verse: MAT.002.006
translations:
  kpx-kpx: Avoe, ‘Betelihamu, au Diudia vata kemo o esehame. Isito o kemo umale la
    iviau eseve holioholisito Diudia ata bahata kebiamo laeau baluga. Kosealemo la
    o kemo kosi molena lohoniege di ata Iselala kebia nalievei.’”
  okv-H: ‘eto da Bethlehem enda Judea ta jo ta umo da isapa rate embomeni na umo javo
    ambu ke mane aisora, amita be amo no jo ta eto tihi jigari embo be puvuresuja
    amina nau Israel embomeni unduresuja’ ainge peroveta na kajena.”
  tbo-tbo: “Betelehem meyageina apo meyagai baneina po wasawasana Yudeya dobuna atapuna
    uyahina apo una gelagonihi, babana uyahimgei mi Isalaela omi wasawasa apo ina
    geleta. Tauna u lawa omi tu galena itete.” ’
  mal-C: “ ‘നീയോ യൂദ്യദേശത്തിലെ ബേത്ലഹേമേ, ചെറുതല്ലൊട്ടും നീ യൂദ്യപ്രഭുഗണത്തിൽ; നിന്നിൽനിന്നല്ലോ
    രാജൻ ഉദിക്കുന്നത് ഇസ്രായേൽജനതയുടെ പരിപാലകൻതന്നെ!’ എന്നിങ്ങനെയാണല്ലോ പ്രവാചകൻ രേഖപ്പെടുത്തിയിരിക്കുന്നത്.”
  grc-SR: Καὶ σὺ Βηθλεέμ, γῆ Ἰούδα, οὐδαμῶς ἐλαχίστη εἶ ἐν τοῖς ἡγεμόσιν Ἰούδα· ἐκ
    σοῦ γὰρ ἐξελεύσεται ἡγούμενος, ὅστις ποιμανεῖ τὸν λαόν μου τὸν Ἰσραήλ.
  bgc-bgc: “हे बैतलहम नगर, तू जो यहूदा कै परदेस म्ह सै, तू किसे भी ढाळ तै यहूदा कै
    अधिकारियां म्ह सारा तै छोट्टा कोन्या। क्यूँके तेरे म्ह तै एक राजा लिकड़ैगा, जो
    मेरी प्रजा इस्राएल की रुखाळी करैगा।”
  khz-khz: ‘Betelehema o, Iudea tanona aonai vanugana, Iuda vanugara nuganugarai goi
    ati vanuga keina, na maarana vanugana ta, kwalana vevai tauna ta goi gemuna pene
    vogomai, ia na au geku Isaraela talimara pene kune-agira.’”
  deu-TKW: 'Und du, Bethlehem, Land Juda''s, bist mit nichten zu klein für die Fürsten
    Juda''s: denn aus dir wird ein Herrscher hervorgehen, der mein Volk Israel weiden
    wird.'
  zsr-NT: Cutu nacr cuidiꞌ lahuëꞌ Dios yödz Belén luyú Judá, Ca yödz gap nacuáꞌ nup
    taꞌná bëꞌ luyú ni, Le grujëꞌ yödz Belén bönniꞌ gaquëꞌ blau, Bönniꞌ naꞌ gun chiꞌë
    bunách Israel quiaꞌ.
  lin-lin: « Bongo yo, Beteleemi, kati na mabele ya Yuda, ozali solo moke te kati
    na bingumba ya Yuda, pamba te Mokonzi oyo, lokola Mobateli bibwele, akotambolisa
    bato na Ngai, Isalaele, akobima nde kati na yo. »
  hns-NT: ‘He Joedea diehaat ke Betlehem sahar, toe ek tjhota sahar baate. Tabbo tore
    me ek barka aadmie paida hoiga. Oe hamaar Israel ke djaatie ke ek attjha tjaraawe
    waala ghat rahiega. Ohie se toe sab se tjhota sahar na baate!’ ”
  noa-E: “Pãar, Judá durram phöbördam Belenpien, pãran chadcha khapan khaba durrum.
    Mag durrab mamʉ, pãar ee ãb thaababarmuata israelnaan mʉ õorkha thʉnʉm khʉʉn gobernaaju
    aawai, pãach durr agjö phöbör thʉnʉm ee pãar phöbör chan chi serbiibam khabam”
    a phã simgui ajierram anʉm, chi Erodeeg.
  eng-EMTV: ‘But you, Bethlehem, in the land of Judah, are by no means least among
    the rulers of Judah; for out of you shall come forth a Ruler who will shepherd
    My people Israel.’ ”
  mib-NT: Te róhó ñáyuu ñuu Belén ndañúū Judá, cújéhnu ga ñuu rō vēsú tāca gá jeē
    cujéhnu ini Judá. Chi suu ini ñuu rō quenda ɨɨn Yaā ndacu jniñu, te coto ya ñayuu
    maá rí Israel, achí Yaā Dios. Achí tutu.
  lif-NT2: ‘यहुदिया थुम्‍मोबा बे़थलेहे़म्‍मे, खे़ने़ॽग यहुदियाबा पाङ्‌जुम्‍हाॽओ साॽरिक्
    के़ये़क्‍पा के़जोःक्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ के़बाङ्‌जुम्‍लाम् हाङ्‌युक्‍पाधिक्
    ताःरो, खुने़ॽग मे़ल्‍लुक्‍कम्‍बा कुइसिःक् पोःङ्‌ङाङ् आमना इस्राइलिहाॽ कम्‍ब्राङ्
    के़मे़प्‍पा पोःङ्‌लो॥’”
  xnj-xnj: ‘Veve muji wa Betelehemu mulima wa Yudea, veve katu wamdebe lepi mumiji
    yivaha ya Yudea, muni kwa veve yati ihumila chilongosi, mweilongosa vandu vangu,
    Isilaeli.’ ”
  mmx-mmx: ‘Lemenemen Betilem at lenep Juda, neni i silok aleng ti levenmenemen petpes
    to Juda. Tara me dom naba vot ngan laradi gomgo la naba lok tatao limixin tarak
    mede Israel kerekngan laradi loklok tatao sipsip.’”
  cbr-NT: Belén, Judá menu 'icë ëma, anu 'icë uni achúshi ax 'apu 'ixun ca 'ën unibu,
    Israelnën rëbúnquicama, a bërúanquin 'aquinuxun 'aia. Usa 'ain ca Belén ax bëtsi
    ëmacamasama 'icën.
  tee-NT: Jantu lai actinaulh ni va palai jantu tu'u' ju ixtapalhni ju lak'achak'an
    Belén laxa'estado Judea. Palai tu'u' ju ali'in lak'achak'an ju ani lacat'un. Jantu
    lai chun actinaulh ni anchach ju catsucuyanta pumatam k'ai ucxtin. Chai yuchi
    ju calhist'ac'a' ju israelitanin ju ixlapanacni Dios tajunita. Chunch ma naulh
    ju ixlapanac Dios.
  eng-LSV: And you, Beth-Lehem, the land of Judah, you are by no means the least among
    the leaders of Judah, for out of you will come One leading, who will feed My people
    Israel.”
  cak-NT: Y ret tenemit Belén ri jatc'o pa rech-ulef Judá, ret can man jat co'l ta
    oc chiquicojol ri nimalaj tak tenemit chiri' pa Judá, roma chiri' awiq'uin ret
    xtipe-wi ri Jun ri nic'uan bey, y can xquieruchajij ri winak aj-Israel ri nutenemit,
    nicha' ri Dios, xecha-apo che ri rey Herodes.
  pah-NT: “Belémmeva'ero pecidade ndokoi huvihavarũiva'ea. Huviha hete ko pecidade
    upa pende'yja'g̃a gwyri pe Judáva'ea rakykwepohara'g̃a gwyri pe Judéia pe. A'ereki
    pecidadepeve'ga oko nhiremimo'ẽhara'g̃a nduvihavag̃wamamo israelitas'g̃a nduvihavag̃wamamo.
    Gwereko katu po ti ga pende'yja'g̃a nhaporemo okovo g̃anduvihavuhuhetero nehẽ.”
    —A'ea ymyahũ Tupana'ga ei ikwatijaruka onhi'ig̃a mombe'uharava'ea pe hako, ei
    g̃a Herodesva'ea pe.
  sja-NT: ‘Belén p'uuru apema Judea eujãdepema p'uuru k'ãyaara ek'ariara bɨ-e, ma
    p'uurude eperãarã poro waibɨa t'oit'ee perã. Irua Israel pidaarã ak'ɨit'ee mɨ
    pari.’
  xed-xed: “Kagha luwa Batlehem ta haɗika Yahuda. Hta a nzakwa gha mataba luwaha ya
    ta haɗika Yahuda wu, kabga ga ghuni dzaʼa saba Mgham dzaʼa ngha mnduha ɗa la Israʼila,”»
    kaʼa.
  mks-NT: Va̱tí ñuu Belén, ña̱ ndáca̱a̱n estado Judea, cúú á in ñuu loho ndiva̱ha
    tañu ñuu náhnu cán joo íin sa̱há a̱, jáchi̱ tañu ña̱yivi ñuu cán ndindita in da̱
    cacomí cuéntá sa̱há na̱ Israel, na̱ cúú cuéntá Ndióxi̱, já na̱ca̱hyí in profeta
    sa̱nahá.
  gfk-S: ‘Betlehem, tano katano Iudeia, paule manga hansiksik ta ira bilai na taman
    tane Iudeia, kinong mekaia iat ho ugo tike lilie na hanawat nong na lie ira nugu
    matanabar Israel.’”
  bmu-bmu: ‘O Betlehem könagesö Juda gölmenöŋ maljei, eŋgö sutŋineyök kembu ketaŋi
    asuhuba nani Israel könagesö mindiŋgöba köyan köl neŋgima. Miaŋgöra iŋini Juda
    gölmegö jitŋememe yeŋgö sutŋine malgetka qetbuŋaŋinan eretŋi qahöpmahöp akza.’”
  dgz-dgz: Go e, Betiriem nagirewa, at Diuda gapan, sewa sewa iragi gapan pa sewa
    ega epara da uon, go amun ega wandia, iwa e yaumakayap Ayop da taueta, me ne waenapan
    nega, Isurero nagirewa, kwayup tamota.” Mu ayop Erot ap anega wadiane.
  eng-GNV: 'And thou Beth-leem in the lande of Iuda, art not the least among the Princes
    of Iuda: For out of thee shall come the gouernour that shall feede that my people
    Israel.'
  zaa-NT: Lu' Belén región qui' Judá, yetsi yala xcuichu to' ná lu', pero adírula
    dacca' lu' de lo iyaba canu rigú'ubia' qui' Judá, porqui'ni nì galia ttu enne'
    ichi'e iyaba ca enne' Israel nna hui'e cą cuidado porqui'ni ná cą enne' quia'.
  eng-WEBSTER: 'And thou Bethlehem, in the land of Judah, art not the least among
    the princes of Judah: for out of thee shall come a Governor, that shall rule my
    people Israel.'
  guh-guh: Belén tomarata naexanaena jivi pepo pevetsinënexa. Bajaraponë jane baja
    evetsiana Dioso pijajivi, Israel nacuapijivi. Bajaraxuata Judea nacuata penaetomaraxi,
    daxita tomaraxivecua, Be léntomara cajena bitso peyaiyataetomaratsi tsane, jai
    baja cajena mapacueniaje bajayata tajëvelia Diosojumepaebinëmi profetanëmi peyaquinaelivaisita,
    jai penacaetuatsivi Herodesjavabelia.
  bon-bon: ‘Betelehema cewe Yuudea gawe cabu, maane papa cewe lica gäte nuuja Yuudea
    cewe cabu ca, ingle määme cabu ca cirege mope biname otni, lui te cäme Israela
    biname bine cire yaawademepi.’”
  nhw-BL: ‘Masque nopa pilaltepetzi Belén amo hueyi quen sequinoc altepeme ipan tlali
    Judá, nopona motlananas se hueyi tlanahuatijquetl. Yaya quinyacanas noisraelita
    masehualhua.’ Quej nopa quiijcuilo nopa tlajtol pannextijquetl.
  swh-ONEN: “ ‘Nawe, Bethlehemu, katika nchi ya Yuda, wewe si mdogo miongoni mwa watawala
    wa Yuda; kwa maana kutoka kwako atakuja mtawala atakayekuwa mchungaji wa watu
    wangu Israeli.’ ”
  wbi-wbi: Na juuve ghwe likaaja lya a betelehemu, ghwe juno uli mu kighavo ikya Yudea,
    Nuli n'debe, mu makaaja agha mu Yudea! Ulwakuva mulyuve mwe muno ihuma umulongosi,
    juno iiva n'diimi ghwa vaanhu vango aVaisilaeli.”
  bba-bba: “Wunɛ, Bɛtelehɛmu, Yudeɑn tem sɔɔ, n ǹ mɔ wunɑ ɑ piiburu bo Yudeɑn wuu
    bɑkɑsu sɔɔ. Domi wunɛn min diyɑ sunɔ u koo yɑri wi u koo nɛn tɔmbu Isirelibɑ kpɑrɑ.”
  eng-KJVCPB: 'And thou Bethlehem, in the land of Juda, art not the least among the
    princes of Juda: for out of thee shall come a Governor, that shall rule my people
    Israel.'
  kgk-NT: “Ha'e-ta Belém tetã, Judéia yvy pygwa-rehe. Tetã'i jepe tuvixave va'e-rami
    joty. Upe-gwi oiko va'erã mburuvixagwasu. Gwymba-rehe onhangarekoha-rami, onhangareko
    va'erã Israel kwéry xe re'ýi kwéry-rehe” he'i Nhandejáry kwatia nhe'ẽ. Upéa-gwi
    upe Nhandejáry rembiporavo oiko-ta Belém-py, he'i Herodes-pe hikwái.
  waj-waj: 'Yutayaivaki vai yoosinna Pitiriheemaivo kiisavai vaikiai yoosinna pinaa
    Yutayaa kieetaiya ivaara kiaanoo: Fai yapooma ii yoosinna ivaa nnutuuvo pinaavai
    vainaravaivee, kiaavai. Fai ivakidiri vaidi kieeta voovai diitoo ni gioonna kiaapu
    Isarairaiyara dinaravaivee. Forofetaivoono itaa kua tiravaivee.'
  cpy-cpy: 'Rooma eeroka Owapankoni jeekatsiri iipatsiteki Judá-paeni, Tekatsi theenkimini,
    ikantemi: ‘Tee piriiperotzi eerokapaeni, rawijimi itsipa pinkathari-wentziriri
    asheninka Judá-paeni.’ Tema aritaki ipoñeeyaari pinkathari-perori janta. Riitaki
    jewateerini Israel-paeni nashitari naaka.”'
  ekk-PKP: „Petlemm Juudamaal, sa ei ole kindlasti Juuda linnadest kõige tähtsusetum,
    sest sinust tuleb juht, kellest saab mu rahva Iisraeli karjane.““
  mpx-mpx: Komiu Bedeliyema, Yudiya ana labi elana, nige bosowaina ta ba alamiu nige
    i bwabwata Yudiya ana tohouwa gamwaliyaa, kaiwena tohouwa etega ni masal gamwamiwa
    inoke no gamagalau Isileli ni nulil.”
  wbp-wbp: ‘Kirri Pijilimi nguru witangka Jurdiyarla, ngulaju wita-juku. Ngulaju ngula-juku…wiri-nyayirni-jiki-jala!
    Ngulangkaju nyina kalu wiriwiri Juwu-patu yapa turnu-warnu Juurda-kurlangu-jangka.
    Yuwayi, kurdu ngarra palka-jarri nyanungurra-nyangurla warlaljarla. Wiri-jarrimi
    kapu, ngarra-jana wirilki nyina. Yijirali-pinkiki nyanungu-nyanguku kapu-jana
    Warlalja-Wiri nyina, kapu-jana warrawarra-kanyi jiyipikingarduyu-piyarlu.’ Kuja-yijala
    ngula yirrarnu Kaatu-kurlangurlu jarukungarduyurlu Payipulurlaju.”
  luo-luo: “ ‘To in, Bethlehem, manie piny Juda, ok itin ngangʼ e dier jotelo mag
    Juda; nikech kuomi ema jatelo mabiro kwayo joga ma jo-Israel biro ae.’”
  nhe-NT: ‘Yonque nopa pilaltepetzi Belén ax hueyi queja sequinoc altepetini ipan
    tlali Judá, nopano tlacatis se hueyi tlanahuatijquetl. Yajaya quinyacanas noisraelita
    tlacajhua.’ Quej nopa quiijcuilo nopa tiocamanalojquetl.
  aii-aii: ܐܘܼܦ ܐܲܢ݇ܬ‌ܝ ܒܹܝܬܠܚܸܡ، ܒܐܲܪܥܵܐ ܕܝܼܗܘܼܕܵܐ، ܠܹܐ ܝܘܲܬ‌ܝ ܒܵܨܘܿܪܬܵ‌ܐ ܓܵܘ ܫܲܠܝܼܛܹ̈ܐ
    ܕܝܼܗܘܼܕܵܐ، ܣܵܒܵܒ ܡܸܢܵܟ݂ܝ ܒܸܬ ܦܵܠܹܛ ܫܲܠܝܼܛܵܐ، ܘܗ̇ܘ ܒܸܬ ܡܲܪܥܹܐ ܠܥܲܡܝܼ ܐܝܼܣܪܵܐܹܝܠܔ.“
  esk-NT: ‘Iñuich iñuuruasii Bethlehem-mi, nunaŋaniittuami Judah-m, kamanaiññiqsrauŋuruasii
    akunġatni iñuiñ Judah-m, ilipsitñiñ sivulliuqti aggiġisiruq aŋalatchityaqtuaġuni
    iñugikkamnik Israel-ŋum.’”
  msb-msb: ‘Lungsod san Betlehem sa kadutaan san mga lahi ni Juda, dili ka gayod an
    pinakamenos na lungsod didto, kay may mamumuno na mahali sa imo na amo an magapamahala
    san akon mga katawuhan, an mga taga-Israel.’,”
  cpa-NT: Hniah¹², dsa² chian² Belén, juøi² tén¹² huø¹ quiah¹² Judá, ha¹chi² hiug¹²
    tsa¹quienh¹² hniah¹² cónh¹ jín³ dsa² canh¹³, dsa² chian² Judá. Di³ jøa³ hniah¹²
    li¹chian² jan² dsa² dsen¹³, dsa² cán² ni³ quiah¹² dsa² quián¹² Diú¹³, dsa² israel,
    rø²juúh² si².
  dso-dso: ଏ ଜିଉଦା ଦେସର୍‌ ବେତ୍‌ଲିଇମ୍‌, ତୁଇ ଜିଉଦା ରାଇଜର୍‌ ମୁକିଅ ଗଡ୍‍ମନର୍‌ତେଇ ଅନି ସାନ୍‌
    ନଉଁସ୍‌, କାଇକେବଇଲେ ମର୍‌ ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌କେ ବାଟ୍‌ ଦେକାଇସି, ଏନ୍ତାରି ଗଟେକ୍‌ ସାସନ୍‌କାରିଆ
    ତର୍‌ତେଇଅନି ଉବଜ୍‌ସି ।
  meu-meu: Oi danu Betelehem e, Iuda tanona ai, Iuda lohiadia bogaragidiai oi na dia
    gabe tauna, Badina be hahekau tauna na oiemu amo bainema, Ia ese egu bese Israel
    baine reḡua.
  yva-NT: ‘Winyirati munijo Betlehem no no Yudea, winyamo munijo mamaun, yara nya
    tame mamo makoeve no Yudea, weye winyirati indati nyo Akarijo Titi inta aroron
    indamu be akarive Amisye apa kawasae Israel mansai.’ ”
  dgc-dgc: ‘Sikam a taga Betlehem, lalo a tanyag i banuwan moya kesira du iba a banuwan
    ta Hudea, da ienak sina i esa a lélake a mataas, a siya i mamahala du étanan a
    sakup ko a tolay a Israel.’”
  zpm-NT: Teḻ Belén, niicle ne winraaw lo grë guiedz ne ngab Judé, per nroob nona;
    sac goṉ ga grieequia tib meṉ ne gnabey, meṉ ne so yquiaanap grë meṉ Israel, ne
    nac zho zha ne ngab lo naa.
  hix-NT: Beryen hon komo y, onà wyaro àkehe hampànà, oyowto kom hoko. Xukneya yamtar
    ho rma nay hamà, oyowto komo. Xukneya yamtar ho rma rha naha, owto komo xarha,
    thenyehra. Oyowto komo ryhe, anar komo yoho rma haxa mpàn naha ha. Àsok tawro
    hana. Amnye oyowto kom ho nenuryaha hampànà, Ehsayewyana komo kayaryetà ymo, Khoryenkomo
    mryenon komo kayaryetà ymo. Àro ke, anar komo yoho rma haxa nay hamà, oyowto komo,
    Beryenà. Àro wyaro rma nmenhoy hatà, Khoryenkomo rwonà yokarymanye ro heno, ketxkon
    hatà, eh komo, Eroknesà wya.
  sim-sim: �Jir kuyanga Betlehem provins Judiak fehe ma jirin ji misi, kuyanga jihi
    awarikandak si naha hi ngashi ambu sir. Hako kumak avak malakama lar jihi nindik
    usahakwa ria. Uhu ma Israelik fehendan or arangoho nor washilishinak likwa ola.
    Ushinak yanga jihi oso hi sihi wasilakak si naha yanga yanga wasilakak nanda ondon
    tikrikwa sira.� �
  npi-ULB: ‘र यहूदाको देशमा, ए बेथलेहम, यहूदाका शासकहरूभन्दा तँ कुनै कम छैनस्, किनकि
    तँबाट एक जना शासक आउनुहुनेछ जसले मेरा मानिस इस्राएलको हेरचाह गर्नुहुनेछ’ ।”
  cgc-cgc: ‘Kyo na naan ta Betlehem na sakep ta prubinsya Judea, bisan sise nang inyo
    na banwa, yi bantog gid naan ta Judea tak alin ta inyo na linai mabot isya na
    manugdumala. Paryo kanen ta manugbantay ta karniro tak kanen manguna daw magbantay
    ta ake na mga ittaw na mga linai Israel.’”
  tim-tim: '@see-verse:MAT.002.005'
  yor-yor: “ ‘Ṣùgbọ́n ìwọ Bẹtilẹhẹmu, ní ilẹ̀ Judea, ìwọ kò kéré jù láàrín àwọn ọmọ-aládé
    Juda; nítorí láti inú rẹ ni Baálẹ̀ kan yóò ti jáde, ẹni ti yóò ṣe ìtọ́jú Israẹli,
    àwọn ènìyàn mi.’ ”
  wos-wos: Guni Betlehemémbu rekwa du takwa, mé xéké. Guna getéfa baka getéfa yingafwe.
    Guna getéfa némafwi dé. Hukémbu guna getéfana du nak néma du retandé. Reta dé
    wuna du takwa Israelka jémba hatitandé. Wungi dé hayi Godna nyingambu.”
  emp-NTPO: Beleʌ̃ purura Judad̶ebema puru droma b̶ea tãẽna dji ed̶aara b̶ʌẽ́a. Maʌ̃
    purud̶eba dji boroda ab̶a zeya. Maʌ̃ boroba mʌ̃ puru Israelera bia pe erob̶aya.–
  eng-F35: ‘And you, Bethlehem, land of Judah, are not at all the least among the
    rulers of Judah, for out of you will come a Ruler who will shepherd my people
    Israel.’ ”
  ind-ind: ‘Hai penduduk Betlehem di daerah Yehuda, sekarang kota kalian tidak lagi
    dianggap kota yang tidak penting di daerah itu, karena di Betlehem akan lahir
    seorang pemimpin yang akan memimpin umat-Ku Israel.’”
  pes-OPCB: تو ای بیت‌لحم که در سرزمین یهودا هستی، در میان شهرهای مهم یهودا، به هیچ
    وجه کمترین نیستی، زیرا از تو فرمانروایی ظهور خواهد کرد که قوم من، بنی‌اسرائیل
    را رهبری خواهد نمود.»
  mpt-mpt: Yudia betano Betlehem bib ye blib ibo, naka homonba otane ib bibo besa
    bibbabe. Niminbabe, naka make ib isak tem wato komok anea ne meletani Isleli kimanamabebo
    ge baa dolanebiobo ge baabaniba deiba uniba
  bla-bla: Ki ksĕsto'a Bethlehem, Judæa ĭstauŏsĭn'im, kimats'inŭkstsipuaua, Judah
    ĭstsĭn'ax; Nin'auŏk, ksesto'a ak'itsĭstauasiu ki osto'i ai'akaukŏkitsĭmau nitsitappim'ĭx
    Israel.
  ssx-ssx: Diudia kenke pa꞉ta꞉ ula꞉ daoni Beteleha꞉ma꞉o. Neketa꞉ mo Diudiana꞉ biki
    ula꞉ daoni manuna꞉ hoki nane na haleme. Pa ekipeke. Neke pa꞉ta꞉ta꞉ mo You hali
    homeke ya Isulai wanda꞉hali handeteke hawaluekema꞉ ipilieke laa wape pa꞉la꞉me
    leekeme.
  mkl-mkl: í ni, Ilɑɑɔ̃ í ni, Iŋɛ inɛi Betelehɛmu ŋɑ, si ilɛi Zudee, Ntɔ ntɔ, ilu
    nŋɛ kù kere si ilu nlɑi Zudee ŋɑ fei, Si nɑ iyi í jɔ̀ hɑi si ilu nŋɛi ilɑɑluu
    ɑ́ fitɑ Inɛ iyi ɑ́ ɡbɑ̃ inɛi Izirɛli, inɛm ŋɑ.
  gaq-gaq: ଅ ଜିଉଦା ପ୍ରଦେସ୍‌ନେ ବେଥ୍‌ଲେହିମ ନାନେ ଜିଉଦାନେ ମ୍ନା ଇନି‍ଇଂନେ ବିତ୍ରେ ଡିରକମ୍
    ଡିଗ୍ ଡାଆଁ ଣ୍ତୁ ଡାଗ୍ଲା ଜା ନେନେ ଇଶ୍ରାୟେଲୀୟ ରେମୁଆଁଇଂକେ ଲାଲନ୍‍ ପାଲନ୍‍ ଡିଙ୍ଗ୍‌ଏ ଦେକ୍‌ରକମ୍
    ମୁଇଂଜା ସାସନ୍‍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ନେତା ନାନେ ବାନ୍ ପୁଏତାର୍‌ଏ ।”
  gof-RNT: ‘Yihudan de7iya Beeteleme, Yihudan de7iya gooba katamatappe, neeni aybinkka
    guuxaka. Ta deriya Isra7eele aysanayssi, neeppe keyana’ gidi xaafis” yaagidosona.
  unx-unx: “‘ରେ ଯିହୁଦା ଦିଶୁମ୍‌ରେୟାଃ ବେଥ୍‌ଲେହେମ୍‌, ଆମ୍‌ ଯିହୁଦାରେୟାଃ ମାରାଙ୍ଗ୍‌ ନାଗାର୍‌କଏତେ
    ଜେତାଲେକାତେ କାମ୍‌ ହୁଡିଙ୍ଗ୍‌ୟାଁ, ଚିୟାଃଚି ଆମେତେଦ ମିଆଁଦ୍‌ ଆଗୁଆଇ ଅଡଙ୍ଗ୍‌ଅଃଆଏ, ଇନିଃ
    ଆଇଁୟାଃ ଇସ୍ରାଏଲ୍‌ ହଡ଼କକେ ହରକଆ ।’”
  gah-gah: Petelehe numutokatí agulizaki ve napa makó utó okoko nene Isilae vegenáne
    zuha nene gizapa oketati ve nenazo, ámina apá Zutaia mikasigú noimó nenémo Zutaia
    mikasiuka gotó apá mukí niakutí lemeko nene nomive.
  lcm-lcm: Numai, Betilem e palpal roe si Iudas, parik luai kupa liklik ani mamain
    ta ainoinoai i ri Iudas. Using le singim mangsikei a ainoinoai ka serei, voiang
    ka aiveven kag mamain ta sipsip, ri Israel.”
  aer-aer: ‘Awerrirraye apmere akweke nhenge Bethlehem-arenye areyele, apmere akngerre
    Judea ampinyele! Apmere arrekantherrenhe impene anthurre, artwe-arle apmere arrekantherre-ngentyele
    akngerrepate anetyenhenge. Re Israel-arenye atyinhe areye arntarnte-aretyenhe,
    yepe-yepe arntarnte-arentye akngerrele yepe-yepe ikwerenhe areye arntarnte-areme-arteke.’”
    Alakenhe-arle itne Herod-eke angkeke.
  qvc-NT: Qamkuna Bilin llaqtapi tiyaqkuna, prubinsya Judiyamanda llaqtayki takshita
    kashpapismi, ancha rin baliq chay Judiyapa mas kamachikuqnin llaqtangunamandaqa.
    Chaqa chay llaqtitaykipim rin nasiq suq ancha pudirniyuq gubyirnu, yumbay isrraylinukunata
    shumaqta kamachinambaq, nishpa.
  tgl-ULB: '''At ikaw, Bethlehem, sa lupain ng Judah, ay hindi pinakahamak sa mga
    pinuno ng Judah, sapagkat sayo magmumula ang isang pinuno na magpapastol sa aking
    mga taong Israelita.''”'
  cbs-NT: '@see-verse:MAT.002.005'
  xtm-NTPP: Te ro'o ñuu Belén ja iyo ro ñuu Judá ma, masu in ñuu luluu‑ni kúu ro ja
    iyo ro ne'un tee ka tatnuni ñuu Judá ma, vaa ne'un ro'o kee iya kaxtnu'u sukan
    jin sa'a ñayii ma, te suu ya ko koto ñuu ri a ja kuu Israel ya. ―Sa'a ni ka ndakone'e
    de.
  nnq-nnq: ‘Mwe Beteleemu kilambo cha Kuyuda, mwe machokochokoje panakati ji ilambo
    Ikuyuda, gambu kwinu apakupiti kilongoi ojwapakalongaleya bandu bango, bu Kuisilaeli.’
    ”
  bao-NT: “Mʉ Belén, Judea yepare ca niiri macã, tii yepa macã macãri ca nii majuropeeri
    macãri watoare, watoa macã macã méé mʉ nii. Mʉre jĩcʉ̃ wiogʉ baʉarucumi, yʉ yaarã,
    Israel yaa pooga macãrãre ca ĩa nʉnʉjeepʉ,” ĩi —ĩiupa.
  san-ORI: ସର୍ୱ୍ୱାଭ୍ୟୋ ରାଜଧାନୀଭ୍ୟୋ ଯିହୂଦୀଯସ୍ୟ ନୀୱୃତଃ| ହେ ଯୀହୂଦୀଯଦେଶସ୍ୟେ ବୈତ୍ଲେହମ୍
    ତ୍ୱଂ ନ ଚାୱରା| ଇସ୍ରାଯେଲୀଯଲୋକାନ୍ ମେ ଯତୋ ଯଃ ପାଲଯିଷ୍ୟତି| ତାଦୃଗେକୋ ମହାରାଜସ୍ତ୍ୱନ୍ମଧ୍ୟ
    ଉଦ୍ଭୱିଷ୍ୟତୀ||
  huv-NT: Cambaj Belén tiül iüt Judá, masey nine cambaj ic ajüic, naleaing xeyay nertam;
    cos naw tiül ique apmaw nop apmatüch marang natang nenajiüt, nej apmambeol xecambaj
    Israel―ajüw nej.
  otn-NT: “Nu̱p'ʉ ja ra̱ hni̱ni̱ Belén ngue ra̱ häi Judea, ma̱n'na ta̱te'a̱ ngue gätho
    yø da̱ni̱hni̱ ja'a̱ ra̱ häi'a̱. Porque ja da̱ pømp'ʉ n'na ra̱ da̱st'abi nu̱'a̱
    di̱ ma̱ndagui̱'ʉ ma̱ ja̱'i̱ ngue yø judío”.
  nop-nop: ‘Betelehem yokwet, Judiya kwetneŋ, du Judiya kwet diniŋ yokwet mebi fofoŋnit
    mokoŋ. Du’walaaniŋ kuyeŋ talitimeŋ wapum niŋ mintaaŋ Isilaehi metamneye yabu-ulidokooŋ
    talitimeŋ tiŋa yanagilaak.’”
  obo-NT: ‘Sikkow, Betlehem no riyot prubinsya to Judea, ahad disok ka no bonuwa,
    od kovantug ka taddot dumon mgo bonuwa no sakup to Judea. Oyyos od pomon duwot
    kikow iddos sokkad no ponguu nod hari to koddin mgo minuvu no idda en so koubbaran
    ni Israel.’ ”
  cak-ENT: Y rat tinamit Belén ri ratc'o pa ruch'ulef Judá, rat man rat co'ol tüj
    chiquicojol ri nimalüj tak tinamit chiri' pa Judá, roma ja chiri' aviq'uin rat
    ri npu'u-vi ri jun c'amol-bey, y nyeruyuk'uj-vi c'a ri vinük aj-Israel ri nutinamit,
    nbij ri Dios, xquibij-apu chin ri rey Herodes.
  lif-NT: ‘ᤕᤜᤢᤍᤡᤕᤠ ᤌᤢᤶᤔᤥᤒᤠ ᤒᤧᤌᤗᤣᤜᤧᤶᤔᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤕᤜᤢᤍᤡᤕᤠᤒᤠ ᤐᤠᤱᤈᤢᤶᤜᤠ᤹ᤀᤥ ᤛᤠ᤹ᤖᤡᤰ ᤁᤧᤕᤧᤰᤐᤠ
    ᤁᤧᤈᤥ᤺ᤰᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤒᤠᤱᤈᤢᤶᤗᤠᤶ ᤜᤠᤱᤕᤢᤰᤐᤠᤎᤡᤰ ᤋᤠ᤺ᤖᤥ. ᤂᤢᤏᤧ᤹ᤃ ᤔᤧᤸᤗᤢᤰᤁᤶᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤐᤥ᤺ᤱᤅᤠᤱ ᤀᤠᤔᤏᤠ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ ᤁᤶᤒᤪᤠᤱ ᤁᤧᤔᤧᤵᤐᤠ ᤐᤥ᤺ᤱᤗᤥ॥’”
  mie-NT: Ndá ndóhó nchivī ñuū Belén ndáñúū Judá, cúñáhnú cā ñuū nū nsūú cā ndá cā
    ñuū jā cúñáhnú inī Judá. Chi suu inī ñuū nū quee iin Yāā jā tatúnī, de coto yā
    nchivī maá nī Israel, ncachī Yāā Dios. Cáchī tutū.
  san-TIB: སཪྻྭཱབྷྱོ རཱཛདྷཱནཱིབྷྱོ ཡིཧཱུདཱིཡསྱ ནཱིཝྲྀཏཿ། ཧེ ཡཱིཧཱུདཱིཡདེཤསྱེ བཻཏླེཧམ྄ ཏྭཾ ན
    ཙཱཝརཱ། ཨིསྲཱཡེལཱིཡལོཀཱན྄ མེ ཡཏོ ཡཿ པཱལཡིཥྱཏི། ཏཱདྲྀགེཀོ མཧཱརཱཛསྟྭནྨདྷྱ ཨུདྦྷཝིཥྱཏཱི༎
  qve-NT: “Belén llaqtapi tiyaq runakuna, qankunapa llaqtaykichismi Judea provincia
    lawpi llapallan llaqtakunamanta aswan más uchuychalla kashaspanpas, aswan más
    importante llaqta kanqa. Chay llaqtaykichis ukhupin huk kamachikuq nacenqa. Paymi
    Israel nación llaqtaypi tiyaq runakunata cuidanqa, imaynan huk runapas ovejakunata
    allinta michin chay hinata”, nispa [Miqueas 5.2].
  pao-NT: ‘Soo Bethlehem mee naneadu ka teepu Judah-koobatu unu nanenagapunnedu. Soo
    numu ka nuga Jew nanumu moohekwudu oonona saa'a kemmadooa,’ mee soo Te Naa mooasoo
    unnepu-ga'yoo.”
  cbu-NT: Yakat Biringa pakichcha. Tputs kaapa zapaneeja. Itaru, nuw kizpur wanasiri
    napchima yakat Biringaatsi, watam Ipari anush nllurtachiya. Kizpur kurakaam kinachiya.
    Nuwaa tputsi Utaáshuchee kizpur wanasiri ksutchiya átcha Apanlli kuku, Apanll
    kamanimapani yandarangu anu; tárangana tayaspatampani Herodesarineetsi. Ashiriya,
    Herodesarinsha Apanllee kuk mazinayaru, Ashiri waritachparee. Wapparee, tárangiya
    tayapstampaneetsi. Ashiri na wapa; naangsints, tárangiya.
  usa-usa: “keráwáqá Béqteremu-wayukao, Yútaa-wayukati marabáqá máamma paá-marukaqa
    íma mááe. keráwáqtí márûpake anómma yabíkái-naqa pááq íniye. miráínana wemá ketí
    Ítíráaeo-wayukaraq yabiíniye.” téna naayóbáqá tiráine.
  soy-soy: Pɔ̃́ Pɛtɛlɛhɛm kuyu! Ái pɔ́ɔ Yutee kɛtẽ kɛcɑ́ɑ́ ɑyu kɛcɔpɛ ríyu pɑɑlɛ̃.
    Li we rɛ kɛpɔ́mɛɛ́ kɛ uyɔ́ɔpi píimɑ uu léerinɛ, uyɛɛ yɛ́ pinɛ́soi Isirɑyɛɛli
    pikɔ́ n séni.
  hui-hui: Bedeleheme Yuda dindiha ngago Yudanaga tano timbuni ngaru emene nira lowa
    í̠ ndo. Í̠ha howa haru haga haguane mbira tagira ibulebira. Ibugua i̱naga Isaraele
    wali agali haru holebira, lalu gilibu winigo nga, lene.
  amf-amf: ‘Yiwda peente dohoono ya Betelemo, hamin ko dahaannaar katamanakalanka
    ya tokattane. Israveel zarsin innonam toolea entsea ea hakalanka kida ute’ hamayse
    konin thaapadhonnane’’ ke hamade.
  quc-NNT: Ri at tinimit Belén, at ri' ri rech ri rulew ri Judá, machomaj chi ri at
    man nim tä a q'ij at chkiwäch ri q'atal taq tzij ri e k'o chila', rumal chi awuk'
    at kel wi na jun nim k'amal b'e, ri kuk'am na ki b'e ri nu winaq aj Israel, —kächa',
    —xecha ri tijonelab' re ri Pixab'.
  dob-dob: ‘Bedileema solanega maꞌetamo me Isileli ꞌidi toloina ꞌida apwesama. Gete
    manuna Bedileema ꞌasa esaesa ta sinabwana Yudia ꞌasanao maiboꞌadi ꞌediyega.’”
  wrs-wrs: Yimba Betlehemnind, yimba Yutia provinsra aevulv, maim oi, kembel eusilnind,
    wo heva os owai, yimba mani ombandhanama kuwulna novrava. Noinda yerini si lohvav
    mendeklilmba. Himba si kuwul wulluhunvav kana Israelnindnamba vuhebesallamba,
    maim ora, besal kekalvhonindrini hevna sipsipm desimbuingav. Sesoa honamba ishunna
    Betlehemnindm.
  mca-mca: “Akha' witset Belén, yatsat'axij na' sehe' Judá, nite' t'an epji' qu' nite'
    eqiye' pe' week witsetits na' sehe' Judá, qe akha' qu' nat'atsji'ƚ e'pha'm hatse'
    pa' ewi'ƚ qi qu' netnek'enhei qa' nejeƚets na' yitset Israel.”—
  tzo-TZC: Ti voꞌote jteclum Belén ti liꞌ oyot ta Judea banomile, maꞌuc pequel acꞌoplal
    ta xacꞌot jech chac cꞌu chaꞌal ti ajvaliletic ta jteclum liꞌe. Yuꞌun ta xvul ta
    loqꞌuel ta atojol jun ajvalil ti ta xchabi li jnichꞌnab Israele, xi ti scꞌop Diose
    ―xiic.
  mya-mya: '`အို ယု​ဒ​ပြည်​ဗက်​လင်​မြို့၊သင်​သည်​ယု​ဒ​ပြည်​ရှိ မြို့​များ​အ​နက်​သိမ်​ငယ်​လှ​သော​မြို့​မ​ဟုတ်။
    ငါ​၏​လူ​မျိုး​တော်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​အား ရှေ့​ဆောင်​လမ်း​ပြ​မည့်​ခေါင်း​ဆောင်​တစ်​ဦး​သည်
    သင်​၏​အ​ထဲ​မှ​ပေါ်​ထွန်း​လိမ့်​မည်'' ဟု​ဟော​ကြား​ထား​ပါ​သည်'''' ဟူ​၍​လျှောက်​ထား
    ကြ​၏။'
  gng-NT: ‹Sin Bɛtelɛm ya du wà te Sude ya tinfɛnm ni nnɔ, ŋa mɔnbe ki yé dufɛnm
    Sude ya tinfɛnm ya du kɛ ni, kimɛ ubɛr li ñɛ sin ni nɛ, kí li yé wà li likeh
    nʼnib Israyɛl yaab.› »
  cbi-NTPO: Judá tusha chumu, ñu Belén pebulu, vee mujtu aa pebulu chumulaba buute'
    pensangue' keeñu, ne balejtuu pebulu jutyuve; matyu ñu' junuren main bale chachi
    fale', kumuinchi in Israel chachillanu washkenu juñu' mitya, ti' pillave, tila
    bale rukula.
  ikk-NT: ‘Bẹtulẹhẹm hụn rị imẹ Juda, ezioku rọ nị ị wụ obodo mẹ ẹkẹrẹ imẹ ndị ọkịkị
    Juda; kanị onyẹ-ọkịkị jẹnkọ d'a gha imẹ i pụha, hụn jẹnkọ d'a kị ndị nke m wụ
    ndị Izrẹlụ.’ ”
  leu-leu: ‘E nano, Betlihem aava waan la nobina si Juda, no bina modak taasaxa mu
    rabuna xapiak ri taa pife maluf nano senaso saxa paamua lava aava i taa paamuian
    a mu rabuna siak, a mu Israel, i taa luxan move.”
  maz-NT: Nu'tsc'eji i̱ṉ menzumüji a Belén, ni muvi in jñiñigueji cja c'o 'ñaja jñiñi
    a Judá. Na ngue ra tetsc'eji 'naja c'ü ra manda, 'ñe ra mbörü yo menzumü a Israel
    yo ró juajnügö, eñe c'e profeta.
  bod-N: ཡ་ཧུ་དཱ་ཡི་ཡུལ་གྱི་པེད་ལེ༌ཧེམ།། ཁྱོད་ནི་ཡ་ཧུ་དཱ་ཡི་དཔོན་རིགས༌ལས།། གོ་ས་ཤིན་ཏུ་ཆུང་བ་མ་ཡིན༌ཏེ།།
    ཁྱོད་ལས་མངའ་མཛད་པ་ཞིག་འཁྲུང་བར༌འགྱུར།། ཁོང་གིས་འབངས་མི་ཡེས་ར་ཨེལ་ནི༌སྐྱོང༌།། ཞེས་བཀོད་འདུག་ཅེས་སྨྲས༌སོ།།
  tca-NT: “Rü Beréü̃ ya ĩãne ya Yudéaanewa ngẽxmane, rü yima rü tama wüxi ya ngexnerüǘnemare
