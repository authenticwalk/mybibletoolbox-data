    nen pam isinomuy amumi tunatyawmani, Israel‐sinmuy amumii.
  san-URD: سَرْوّابھْیو راجَدھانِیبھْیو یِہُودِییَسْیَ نِیورِتَح۔ ہے یِیہُودِییَدیشَسْیے
    بَیتْلیہَمْ تْوَں نَ چاوَرا۔ اِسْراییلِییَلوکانْ مے یَتو یَح پالَیِشْیَتِ۔ تادرِگیکو
    مَہاراجَسْتْوَنْمَدھْیَ اُدْبھَوِشْیَتِی۔۔
  heb-LB: ’ואתה, בית־לחם בארץ יהודה, אינך צעיר באלופי יהודה, כי ממך יצא מושל אשר ירעה
    את־עמי ישראל‘. “
  caf-NT: ‘Yun k'ut Judea ts'ih keyah Bethlehem whut'en, 'et nuhkeyah hoontsolyaz
    hoonli, 'et whunts'ih tube whudezti tele. Nuhkeyah 'et whuts'un 'ilhunuh moodih
    ncha, 'en whusateyalh. 'Ink'ez sudune, Israel hits'uh hainde, 'en sheep ghunli
    k'una'a bughu tele.’ ”
  mio-NT: Ndioho ñivi ñuun Belén cha iyo cuenda ñuhun Judea, cahnu xaan cua coo ñuun
    ndo, vati iin rai cahnu xaan cua quee ñuun ndo, ta cua cundaca ñahan ra chi ñivi
    ra Ndioo ñivi Israel, cati ra ―cati ra sutu chahnu ta ra.
  srq-NT: Sucha ñetẽ tuchɨ rei Belén. Belén de Judea. Mbia chɨɨcua tuchɨ ra Belén
    cote. Hue jenda mo nda mbia rerecuarã tuchɨ cote. Ae ra serimba Israel jenda teaquiatu
    tuchɨ quia cote, ɨ que Dios cheẽ embesa ji ra, ɨ que sacerdotes ñee Herodes je
    ra.
  kje-NT: ‘Eih, Betlehem, o kam tana narehi nano kota lalap man minle noho Yudea,
    ono nano o, ri ida namwali Rai man leluwai makrana Ainu'u ri mormori Israel.’
    ”
  gaz-gaz: '@see-verse:MAT.002.005'
  kud-kud: “Vehabana Betelehem dalava wasawasa na mwala'ina Yudeya dalavanao maudoidi
    aidiyena. Wuwuna Betelehem holanaena howola abo Isileli adi tauloina imahalava,
    na iya yagu bodao imugaiyedi.” ’
  urb-NT: “Merẽ ok ta riki Jundéi ywy rehe ihĩ. Ame'ẽ ok ta ngi kapitã keruhũ uwyr
    ta. A'erehe ame'ẽ ok ta ke upa ngã ukwa katu. Ame'ẽ kapitã keruhũ jundéu awa tama'e
    ke. A'e riki ma'e Tupã putar my, ame'ẽ ke a'e mujekwa ta. Jundéu awa ta pe mujekwa
    ta” aja Tupã je'ẽha pandu ame'ẽ ta mupinim — aja pa'ihu ta pandu Ero pe.
  fra-LSG: Et toi, Bethléhem, terre de Juda, Tu n’es certes pas la moindre entre les
    principales villes de Juda, Car de toi sortira un chef Qui paîtra Israël, mon
    peuple.
  san-HK: sarvvAbhyo rAjadhAnIbhyo yihUdIyasya nIvRtaH| he yIhUdIyadezasye baitleham
    tvaM na cAvarA|isrAyelIyalokAn me yato yaH pAlayiSyati| tAdRgeko mahArAjastvanmadhya
    udbhaviSyatI||
  cak-SNT: Y at Belén ri atcꞌo Judá, man at coꞌl ta oc chiquicajol ri nimaꞌk tak tanamet
    chireꞌ Judá, ruma aviqꞌuin atreꞌ xtitiel-el ri Jun ri xticꞌutu ri bꞌay, y can
    xcaꞌruchajij ri vinak aj-Israel ri nutanamit. Quireꞌ xquiꞌej cha ri rey Herodes.
  uvh-uvh: Adi ning yoking, “aming ka Betlehem yong ka Juda ning kamaganang iking
    sidi ning sanotik, sidi Juda arantagim ning bining ganang wa aming girii guk mokngang
    ning guk mo' sukanting, mokngang sidiganang wa aming girii sini' nua'ni wari kadofinga
    aming girii tim iyak sini' ning ira naning arantagim Isrel sidi kafakafa tasapma
    saptatoro'ga',” midi ning yoku' u kanga fatugutam ning aniging.
  ino-ino: '@see-verse:MAT.002.005'
  gnn-gnn: ‘Nhuma yurru ḻakarama ŋunhiyinydjayi wäŋa Bithiliyimdja, makarr Djudiyanydja
    dharrpalnha, liŋgu ŋunhiliyinydjayi wäŋaŋura ŋurruŋuna yurru yolŋu dhawal-wuyaŋirri.
    Ŋayi yurru ŋunhiyinayi djäka yukurra ŋarrakalaŋuwunydja yolŋuwu walalaŋgu walalanydja
    yurru nhanukalana goŋŋura. Bitjarrayina ŋayi Godthu ḻakaraŋalanydja.’” Bitjarrayina
    walala yukurrana ḻakaraŋala Giŋ-Yiritkalanydja.
  yal-yal: ‘I tan, Bɛtɛlɛmi taan Yuda yamanani, taa xuri mi i tan na Yudaya taa gbeene
    yɛ. Amasɔtɔ mangana nde kelima nɛn i tan yi naxan Isirayila muxune masuxuma, n
    ma yamana.’ ”
  cnt-NT: Jaun₂ 'ne₂, Belén, juɨg₂ tén₅ 'uë₃ Judá, on₃jua'₅₄ 'ne₂ lɨ́ng'₅ juɨg₂ i₂me'₂
    guë́₄ të₂le₃ ne₄ juɨ₁lia'₂ dsa₂ i₂qui₂dsɨ₅ 'éi'₃ 'uë₃ në₅; ia₁ ja₁con'₂ 'ne₂ bá₄
    o₃'ɨn₅ jan₂ i₂gon₂, cán₂ ne₄ juɨ₅, jmo₃ 'í₁ dsa₂ juɨg₂ Israel quiáng₃.
  tif-tif: Betleam kasel aa! ibi Judiya bokon kala bom-bilip kemin, ilom kaali, kipni
    tunum ma ata tiltam kamokim ke-lomda nami unang tunum Israel kii alik tiin molokoma.
    Kemin, kanolaya Betleam kayaak kipta win so ke-lomdip Judiya kayaak kusnum ita
    kabaak banip keyokomip kayi! kalalaya dolsa no, kala kanum bokolip ko.
  nlx-nlx: “एय बेथलेहेम, तु जो यहुदान देस, तु किहीक बी केरीन यहुदान आदिकारी माय आखाम
    रेन आत्यो नाय मिले; काहाकाय तार माय रेन एक आदिकारी निकली, तो मारा इस्राएली माणहान
    राखवाली केरी”
  apw-NT: 'Júda bini’yú Béthlehem ńlííníí, Júdagee nant’án daanliiníí bił dáłedaanłt’éé:
    nant’án shichągháshé, Israel hat’i’íí, yá nant’aa doleełíí nits’ą́’dí’go goleehíí
    bighą, ṉii.'
  gum-gum: Judea pirau, ñi Belén pueblo-unøbe, tru pirau purø wamindig ciudamerai
    utu ñibe chigucha kømøzhig lataig kønrrab kømø, purø nuig køn cha. Kaguende ñuinukkurrimbe
    misagwan ashib karunrrabig kan webattrun cha, nai Israel misagwan nø pera marøb
    ashib pasrønrrabig.—
  not-NT: 'Aiti Berén cara Joreaquë. Quero itsoinguiro Berén otiomijani poeboro: querootisati
    ijitiro carantatsiro aronta Berénquë iriboguë Irirosonori, Itingomi omagaro jorío.'
  plu-plu: “Yis hiyeg belémyenepwi ayge apit waxri Judeyamnaw, aysawnemenek yiwetri
    kiyathakanek gapitkis kaayhsima ikiparat apitnenepwi Judeyamnaw. Mmanawa pahapwi
    ikiparat pes yibetitaknek ku pariye gikapriwtenkis madikte nuhiyegapu israelyenepwi.”
  iou-iou: Ai! Ämawebe Juda kome Betlehem yotpärare-ken nanik, in ŋode nämo nadäneŋ;
    Nin kome jopi-ken itkamäŋ. Bämopnin-ken äma ekäni kubä nämo itak, ba bian nämo
    itkuk yäŋ nämo nadäneŋ. Nämoinik! Inken intäjukun äma pähap kubä api ahäwek. Ahäŋpäŋ
    näkŋaken äbot, Isrel ämawebe u api yabäŋ yäwarek.
  ntp-NT: Ismaacʌdʌ Beleenʌrʌ oidaca agai Judeea dʌvʌʌriʌrʌ aa judidíu vaamioma siaa
    duutuadamu siaa judidíu. Ʌgai saagida vuusia agai ʌmo gʌʌ tʌaanʌdami. Dai ʌgai
    tʌaanʌdamu ʌjudidíu. Ascaiti Diuusi ―astʌtʌdai ʌgai.
  rai-rai: ‘Ma ui Betilem u ra papaar Iudaia, Ui pa u kinalik aakit taa ra kum mukmuga
    min Iudaia, Maa kabina a mukmuga in waan paat kon ui, baa in muga anung taara
    Israael welaar ma ra tena baboura sip.’”
  haw-1868: O oe, e Betelehema, i ka aina o Iuda, aole no oe ka mea uuku loa iwaena
    o ko Iuda poe alii; no ka mea, mailoko mai ou e hele mai ana kekahi alii, nana
    e hoomalu i ko'u poe kanaka o ka Iseraela.
  ffm-ffm: «Aan, Baytilaama, leydi Yahuudiya, taƴoral a wanaa ngeenndi pamardi barke
    e geelle Yahuuda mawɗe ɗee. Sabi ardotooɗo iwan e maa, garoowo durde Israa'iilankooɓe,
    yimɓe am.»
  arb-NAV: وَأَنْتِ يَا بَيْتَ لَحْمٍ بِأَرْضِ يَهُوذَا، لَسْتِ صَغِيرَةَ الشَّأْنِ
    أَبَداً بَيْنَ حُكَّامِ يَهُوذَا، لأَنَّهُ مِنْكِ يَطْلُعُ الْحَاكِمُ الَّذِي
    يَرْعَى شَعْبِي إِسْرَائِيلَ!»
  cop-CNT: ϫⲉ ⲛⲉⲙ ⳿ⲛⲑⲟ ϩⲱⲓ Ⲃⲏⲑⲗⲉⲉⲙ ⳿ⲡⲕⲁϩⲓ ⳿ⲛⲒⲟⲩⲇⲁ ⳿ⲛⲑⲟ ⲟⲩⲕⲟⲩϫⲓ ⲁⲛ ϧⲉⲛ ⲛⲓⲙⲉⲧϩⲏⲅⲉⲙⲱⲛ
