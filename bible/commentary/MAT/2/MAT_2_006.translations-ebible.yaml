  qup-NT: Judea allpapi Belén llaktamanta achka atun llaktakuna tiyashpanpas chay
    uchilla Belén llaktaka mana kanchu mana valikshina. Chay Belenpimi shuk wawaka
    wawayarinka ali kamachik kananpa. Paymi kankuna akllashkayni israel runakunata
    alita yachachinka nishpa.
  dop-dop: Yutɑ tɑɑ Pɛtǝlɛhɛm nyɑ́, tɑmpɑnɑ n tɑ kɛ Yutɑ ɑcɑlɛɛ sɔsɔɔnɑ tɑɑ sǝkpete
    pɑɑ pǝcɔ. Mpi tɔ, nyɑ́ tɑɑ kɛ́ wulɑʋ kɑ́ lɩɩnɑ, wei ɩ kɑ́ tɔkɩ mɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    kɛ teu tɔ.
  azb-azb: “Ey Yəhuda torpağındakı Bet-Lexem, sən Yəhuda hökmdarları arasında ən kiçik
    deyilsən, Çünki xalqım İsrailə çoban olan Hökmdar səndən çıxacaq”».
  eng-DBY: And thou Bethlehem, land of Juda, art in no wise the least among the governors
    of Juda; for out of thee shall go forth a leader who shall shepherd my people
    Israel.
  guo-NT: ‘Jiw tato'lan nalaelsaxael Belén paklowaxtat, Judea tʉajnʉxot. Japon tato'laxael
    Dios pejjiw, Israel tʉajnʉpijiw. Samata, Belén paklowax kaes pejme pachaemaxael.
    Me-ama asapaklowaxan Judea tʉajnʉxot, jachiyaxil’ —aech Dios pejprofeta chajia
    lelpox —aech sacerdotespaklochow, judíos chanaekabʉanapibej, Herodesliajwa.
  hla-hla: ‘Alimiu u katunur i Betelehem, turu tsiktsikina i Judia, alimiu e ka tala
    memou a solo a kapan i gusuna pal tsunono i Judia. Tara neha, a toa tsunono pan
    e butu nama romana i Betelehem, ba nonei te tsunono noa tara pala i tar u Israel.’”
  mav-NT: — Ta'i ahetawa kurin moity'i ewei'e tawa Perẽ miaria yi Iuta ywaniaria e.
