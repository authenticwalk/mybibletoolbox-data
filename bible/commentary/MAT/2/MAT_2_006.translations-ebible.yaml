    Kamongo ingyapala Isaraele wambu dupwa mondo lao rapu pyuo karara leya.
  urd-GVU: ’اے ملکِ یہودیہ میں واقع بیت لحم، تُو یہودیہ کے حکمرانوں میں ہر گز سب سے
    چھوٹا نہیں۔ کیونکہ تجھ میں سے ایک حکمران نکلے گا جو میری قوم اسرائیل کی گلہ بانی
