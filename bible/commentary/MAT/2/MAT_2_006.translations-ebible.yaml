  bpr-bpr: ‘Ge, Bétléhém, glam di banwe Dyuda, ise ku ge i too mdanà di kdee dad banwe
    nagot i dad ganlal di Dyuda du too nun btasam, du mdà di ge i satu ulu, na kenen
    malak i dad togu, dunan Israél.’ ”
