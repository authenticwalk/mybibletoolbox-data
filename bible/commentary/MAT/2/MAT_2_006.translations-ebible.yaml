    armaj in Israel kan.’”
  zac-NT: Lë́ꞌël Belén, guëꞌdchi shtë Judá. Nal tubi guëꞌdchi mituꞌnë perë nídiꞌi
    stubi guëꞌdchi más importantë quë lë́ꞌël entrë ra guëꞌdchi shtë Judá naná importantë.
    De lë́ꞌël guëdchini tubi më ruꞌbë nagapë grë́tëꞌ shmëna.
  kyg-kyg: Kagaemo Metelehamu taoniyo, huno, Yuta kotega taoniyo, huno, vayaꞌmogimo
