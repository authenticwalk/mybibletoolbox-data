    hua quentlacualtis nopuieblo Israel.
  nya-nya: “ ‘Koma iwe Betelehemu, chigawo cha Yudeya, sindiwe wamngʼonongʼono mwa
    olamulira a Yudeya; pakuti otsogolera adzachokera mwa iwe, amene adzaweta anthu
