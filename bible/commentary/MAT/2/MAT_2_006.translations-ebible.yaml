    kúú ñooi̱, ta dándáki ñaá rá, kaá Ndios xíꞌín profeta na̱ ―kaá ra̱.
  pon-2006A: ‘A kowe, Pedleem, me kisehn wehin Suda, kaidehn kowe me keieu tikitik
    rehn poahsoan kaunen Suda kan; pwe sang rehmw kaun emen pahn pwarada me pahn kahluwa
    nei aramas akan en Israel.’”
  maq-NT: Ngaye, nandya Belén, ngaye nandya tsëhë xuta tjë rë Judá, hacuaha vengui
    chji ri xcun xuta matitjun nangui Judá. Ta ngajñi rë xuta riji ne cuetjutsejen
    ngu me xi cuitexa rë xuta naha, xuta nangui Israel.
  hto-hto: Belén jofue Judá énɨemo ite. Afe énɨemo ite jamánomoide jófuemona afe Belén
    dɨnó dúeñeite; mei afénomo cue naɨraɨ Israel úiñoite illaɨma cómuiteza, —daɨí
    daɨdíaɨoɨ.
  por-BRBSL: '''You Bethlehem, terra de Judá, não estão de forma alguma entre os príncipes
    de Judá; pois de vocês sairá um governador que pastoreará meu povo, Israel”.'
  ces-NKB: ‘Ale ty, Betléme v zemi judské, nikoli nejsi nejmenší mezi knížaty judskými,
    neboť z tebe vyjde Panovník, který bude pást můj lid, Izrael.’”
  cui-cui: ‘Belén tomara bequein po tomariyo tsiqui tomariyo jiwana tomara xua Judea
    nacuatha, daichitha Judea nacua pentacaponaewi yabara nanta xeinaena xua Belén
    tomara peainya cui tomariyo tsane. Baxua nanta xeinaena tsipei barapo tomariyotha
    naexanaena, pon jiwi pia Pecanamataxeinaeinchi tatsi. Xan Nacom bapon itorobin
    tamonaetha, pomonae Israel nacuapiwixae, xua bapon barapo israelmonae itorobiya
    pia pepa Peewatsinchi tsainchi’, jei Nacom, xua Nacom tatinatsi pon Nacom peitorobi
    jume pepaebin, jei sacerdotemonae irʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi
    coyenewa tatsi.
  boj-2014: ‘O Betlehem tamo uŋgasari, nuŋgo qure Judia sawaq di unu. Qure kokba kalil
    Judia sawaq di unub qaji naŋgi na nuŋgo qure buŋyqasai. Di kiyaqa? Nuŋgo qureq
    dena gate koba bei tigelosimqa a na ijo segi Israel tamo uŋgasari naŋgi taqatnjrqas.’”
  eng-OEBUS: ‘And you, Bethlehem in Judah’s land, are in no way least among the chief
    cities of Judah, for out of you will come a ruler – who will shepherd my people
    Israel.’”
  eri-eri: ‘Ne Betlehem, Juda nebere oula la, nere Juda la taon unyinege aroro waha
    inyangaro mogonege adai taga nigau. Gai uwanga uwa. Taate bona, name fai ete no
    mora bagu heigon bona, onodu no yame gane Israel nebere oofa nigou yafonbona.’”
  aly-aly: 'Akngey-kenh pip arrwekeleny alakenh aynteyel: ‘Judea-ampenyel Bethlehem-areny-rnem
    rernem atyetyart ilkwakert-anem aneyenh. Bethlehem-areny anyent ra atyetyart Israel-kenh-rnem
    arntarnt-areyenh.’”'
  wiu-wiu: Yudea ta keneke piko Beseleme ta nepa de ta deyake Yudea ta keneke eni
    pitikalimepa nepa paya tetepo takameamele toamoo. Wida neeke ta̱wateko ago pade
    ako odene meko tobou agomepa sipi sipi kai talo tou toa anu Iserele yene peya
    talo takoa kawoo wa einagome wia mekapianeya wa e ali-kitame Erode-pala akeneya.
  swe-swe: ’Du Betlehem, i Juda land, du är på inget sätt den minsta bland härskare
    i Juda, för från dig ska det komma en härskare (ledare) som ska vara en herde
    för mitt folk (en som beskyddar, leder och föder mitt folk).’ ”
  cth-cth: Oe, Judah ram Bethlehem kho, nang teh Judah ram khopuinaw hlak vah na thoungca
    hoeh. Bangkongtetpawiteh, ka tami Isarelnaw kaukkung Bawipa teh nathung hoi a
    tâco han, ahni ni Isarelnaw teh a khoum han, hettelah Cakathoung dawk ao. Hatdawkvah
    Judah ram, Bethlehem kho dawkvah Khrih teh a khe han atipouh awh.
  mti-mti: 'Ge Betureem, at piyu Juda apa, Juda namuyoiyoi igiyawa danowo ge kusikarenwa
    da onan di: kuiyawa namuyoiyoi abnawa ye guniyap uwape, sira me iyayapan neuma
    Isuraeru amat a mumpe.'
  pad-NT: “Belém sidaji kaija'arini a'oni. Hari'a avava'ini-ra anaipahihiva ida Belém
    sidaji pa'itxini. Pa'itxini kaba'i ida avakadisidaji, oniania 'banara bana ada
    akadija'ari vakadika'da'di. Israel kaija'ari vakadimahi nasohiva kaimoni ada ovari.”
    Nihi ida Deus athi papira hojaki. Nimania ida Deus athi namoniva abono kajirihi
    athini — Iroji-ra vani'aha adani judeus kaija'ari vaka'ojomo'iva abono.
  twi-twi: “ ‘Ao kurow Betlehem, wo a woyɛ otitiriw wɔ Yudaman mu, wo mu na meyi nea
    obedi me man Israel anim ahwɛ wɔn so.’ ”
  hlt-hlt: “Judah ram kah Bethlehem nang ngawn tah Judah khoboei rhoek khuiah a yit
    la na om moenih. Nang lamloh hlang aka mawt ha thoeng ni. Anih loh ka pilnam Israel
    te a dawndah ni.
  tbz-SIM: Fɔ̃́ mBɛtideɛmmu Sudɑɑ tenkɛ̀ kó dihɛì, ɑ í kɛ̃ńnìnɛ̀ Sudɑɑ kó yɛhɛkɛ̀
    tɛyɛ̀, kɛ yɛ̃́ fɔ̃́ɔ̃̀ miɛkɛ nkɛ okpɑ̀ɑ̀tì yɛ̀tìnímɛ̀, weè yóó cɛ̃mmú n kó bɛnìtìbɛ̀
    Isidɑyɛɛribɛ.
  san-GUJ: સર્વ્વાભ્યો રાજધાનીભ્યો યિહૂદીયસ્ય નીવૃતઃ| હે યીહૂદીયદેશસ્યે બૈત્લેહમ્
