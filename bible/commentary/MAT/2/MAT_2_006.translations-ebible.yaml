  buk-buk: O malac Betlehem yêc gameŋ naŋ †Juda ndê toŋ sêwêkaiŋ. Malac atu-tu hoŋ
    naŋ sêyêc Juda ndê gameŋ, naŋ ŋadaŋ hôc gêlêc am su dom, ŋahu bu gôliŋwaga naŋ
    oc sa yêc am, naŋ oc ti ŋgac atu tu yob aneŋ lau Israel-ŋga.”
  pri-NT: Cidòri nyuâa napô Bétéléma, napô gée *Juda! Pwamuru naa googà jii pàra napô!
    Ée còobé gée jaagà pwi ukai na maina; pwi a wéaari ê Ba Isaraéla, pwi Ba na Ba
    kôo.» Michée 5.1
  zpq-NT: Ca nac yež Belén gan' že' diaža c̱he da' Judá, nacczen yež da' zaca'chgua
    lao yež gwnabia' ca' zjachi' Judean'. Ḻe to beṉe' Belén gaque' beṉe' gwnabia',
    na' ḻe' güia ṉe'e nación Israel c̱hian'.
  por-TFT: ‘Vocês que moram em Belém [APO], no país chamado Judá, sua cidade certamente
    é muito importante [LIT], porque um homem de sua cidade se tornará um governante.
    Ele guiará meu povo que mora em Israel’”.
  gwi-NT: ‘Kwaiik'it Bethlehem, ąįį Judah nahkat gwizhit goo'aii, Judah nahkat gwizhit
    kwaiik'it gwachoo gwintsii veegoo'aii inlii t'oonchy'aa. Nats'an dinjii khaihkwaii
    nilii tr'iheehaa ts'ą' shigii Israel gwich'in nąįį ts'ą' k'eedeegwahaadhat t'inchy'aa.’”
  gvn-gvn: ‘Bethlehem bubungu Judea, yinya town karrkay bajaku. Kari, maja jirray
    bajaku kaday yinyamun townmun. Nyulu majangka ngayku bama Jew-warra miyil-kujil.’”
  nna-nna: '''Marrngurrangu Pijiliyamungu, nyurramili ngurra wupartu yiji. Ngarrkalu
    ngakalkuliny wirtu yiji nyampali, paliny ngayarta jarruliny nyurramilingi ngurranga.
    Paliny nyampali jarruliny Ngarrkamilaku marrngurranguku. Palaja wiyirr nyurramilaku
    ngurraku miranu wantulupiyi.'' Palajunngarra muwarr yarntarna Ngarrkaja.”'
  nhy-NT: Tej, Belén, katlej tikaj itech tlale de Judea, maski titzikitzin, tej okachi
    tiweyikistok (tiweyititok). Porke motech kisas se tlayekanke, katlej kinyekanas
    nopilwan judiojtin.
  asm-FB: ‘আৰু তুমি, যিহূদা প্রদেশৰ বৈৎলেহম, তুমি যিহুদাৰ অধিপতি সকলৰ মাজত কোনোমতে
    নগণ্য নহয়। কিয়নো তোমাৰ মাজৰ পৰাই এজন শাসনকর্তা ওলাব, তেৱেঁ মোৰ লোক ইস্ৰায়েলক
    চৰাব।’”
  okv-okv: ‘Eto da Bethlehem enda Judea ta jo ta umo da isapa rate embomeni na umo
    javo ambu ke mane aisora, amita be amo no jo ta eto titi jigari embo be puvuresuja
    amina nau Israel embomeni unduresuja’ ainge peroveta na kajena.”
  mxt-NT: Ta yoho ñuu Belén ityi Judá, vasɨ ñuu luhlu ri cuvún cha nuu ñuu nahnu ca
    iyó ityi Judá nu nyaún. Soco cahnu ca cucuvun vatyi Belén chiña cucacu minoo ra
    cunyaca ñaha. Ta cusaha cumi ra chi ñu Israel ñáyɨvɨ cuende. Tyicuan caa catyí
    nu tutu Nyoo, ―cacatyí ra cuan chi ra Herodes.
  tzo-NT: Manchuc mi biq'uit no'ox jteclum ti Belene te ti estado Judea, ja' pasbil
    ti muc' ti much'utic te nacajtique yu'un te chloc' tal jun ajvalil, ja' ti chaspasoxuc
    ti mantal, ho'oxuc ti yelnich'onoxuc ti Israele. Ho'oxuc t'ujbiloxuc cu'un, xchi
    ti Diose, xchi ti j'alc'ope ―xchiic ti much'utic chixchanubtasucutic ti smantal
    ti Diose ti scuyoj sbaique.
  ind-AGS: ‘Betlehem di daerah Yudea, kamu tidak menjadi kota yang paling tidak penting
    di antara kota-kota besar di Yehuda, sebab seorang pemimpin yang berasal dari
    padamu akan menggembalakan umat-Ku Israel.’”
  omw-omw: Vetarahemi Iutia mwataqaa vahiaravave. Nraakye qoravanto iara hia qumina
    mwatukyave tivarave. Iqitairo nronra vaisivanto qovarama quaninranra tita, nraakye
    qoravanto iara nrutu vataa mwatukyave tivarave. Iqitairo vunyaa vaisivanto qovarama
    viro mwiva Kotira nraakye qora Isareriqaa kyuqema kyero ntaqikyiqiro quaninrave,
    turave. Haaru poropeti vaisivanto mwitaa turara tita, tire. Karaisirara Vetarahemiqi
    mwata taananrove turo, tita.
  yrb-yrb: '@see-verse:MAT.002.005'
  maa-NT: Jñò xi xi̱ta̱ Belén 'mì‑nò, xi nangui Judá nokjoà‑nò, ngásòn chjí‑la̱ na̱xa̱ndá‑nò
    koni jñà na̱xa̱ndá ítjòn‑la̱ nangui Judá, nga ya̱á ki̱tjojiìn jngoò xi̱ta̱xá ítjòn
    xi si̱ìkinda̱ na̱xa̱ndá‑na̱ Israel.
  mcq-mcq: Ja Petirihemi ora kaꞌene Jutia puni kwaa vaji hijujija ja nihoꞌo túchamaa
    parehuna kaivo joni ei pini maiꞌo ꞌajohiꞌina niꞌimaꞌura renareje Isureri ora ꞌajohahuna
    ꞌiamana.
  sus-A: ‹عِ تَن بّتّلّيمُ، نَشَن نَ يُدَيَ بْشِ مَ، عِ تِدٍ مُ شُرُن يُدَيَ تَا شُنفبٍيٍ
    يَ مَ، بَرِ مَ مَنفّ قَمَ كٍلِدٍ عِ تَن بّتّلّيمُ نّ، نَشَن ﭑ مَ عِسِرَيِلَ حَمَ
    رَحّرّ مَ، عَلْ شُرُ سٍ دّ مَدٌنيِ شُرُ سٍيٍ رَحّرّ مَ كِ نَشّ.›»
  jpn-1965: 『ユダの地、ベツレヘム。 あなたはユダを治める者たちの中で、 決して一番小さくはない。 わたしの民イスラエルを治める支配者が、 あなたから出るのだから。』」
  fra-SBL: « Toi, Bethléem, terre de Judée. ne sont en rien les moindres parmi les
    princes de Juda ; car de toi sortira un gouverneur qui sera le berger de mon peuple,
    Israël. »
  yka-yka: ‘O meˈ aˈa Betlehem luˈu si lahat Yahudiya, bisan dikiˈ lahatbin gaˈi du
    kaˈam diniyawaˈan si matahan meˈ nakuraˈ Yahudihin, peggeˈ billuˈu paluwas du
    dambuwaˈ nakuraˈ mangantan meˈ aˈakun bangsa Israˈilin.’”
  mle-mle: ‘Juwtiya wadana tamiyaam rina kwasa tip, Bitliyimaam kwanadiy duw taakw,
