  lgl-lgl: ‘Betlehem, falua 'i laola provins 'i Judea, Iko 'ali 'o wawade 'i safitala
    falua 'ilitoa 'i Judea gi, sulia te wale 'ilitoa kae la mae faasia 'i'o, 'ali
    kae talaia ioli lau gi 'i Israel.’”
  mmo-mmo: + o 2:6 Mai 5:2; Jon 7:42*‘Ham Betlehem vu taaku Yuda, ham-ame haalem pasiv-ande
