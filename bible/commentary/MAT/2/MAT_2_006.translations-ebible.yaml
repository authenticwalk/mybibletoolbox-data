  kpf-kpf: ‘O Betelem, kamân mâik Yudaia hânân, gâ Yudaia zeŋgât kamân gigiŋâ buŋâ.
    Gâgâren a kutâ patâ muyagem Isirae a ambân gakârâpnâ kembu otziŋgâbap.’”
  ppo-ppo: “Juda haemó tȩne Betelehem be huluamó betó mole so whi̧ diaao̧ kisipané-a,
    Juda fake so whi̧ tȩteróló kaae tare topo whi̧rape kuamó, da̧kó doi munipó fo
    du bitu de? Meipó. Kótóné so whi̧ tȩteróló kaae tawaaire topo whi̧ beta̧ dia̧
    tua̧mótei, sókó waalo ai ape. Ai sekȩ́né amata, sipsip hupurape tȩteróló kaae
    taru dere kaae, ya̧lo Israel fake so whi̧ tȩteróló kaae tawaalopó erapó,” yalepó.
  hin-2017: “हे बैतलहम, यहूदा के प्रदेश, तू किसी भी रीति से यहूदा के अधिकारियों में
    सबसे छोटा नहीं; क्योंकि तुझ में से एक अधिपति निकलेगा, जो मेरी प्रजा इस्राएल का
    चरवाहा बनेगा।” (मीका 5:2)
  bef-bef: Kai Betelehe Yuta melugu, kai sipi bo Yuta meꞌi kaba hiꞌahana bo enali
    enemegeꞌi olata mehubo. Kailuguti sipi bo mone huto huloto to ai Isilaeli nagaꞌnimagi
    kaba hu epalalinaꞌmu yabe.
  amm-amm: “Pitolifimo noko, moini nokonu, Yuto nokoni asi mulumai no tanokaino no,
    moini nokonu no ulai afonimaiso nokonu? Wiyouwa wiyou, noko siyoli nokota mo amai
    na fiyamosiyoimo, moini nokonumai. Asani Isolilo asi noko samukukoimo, noko siyoli
    na.” Aino na tiyomuko, Kotoni imo mo.
  zaj-zaj: ‘Na gweye, Betelehemu, uli muisi ya Yuda, huli mdodo hagatigati ya watawala
    wa isi ya Yuda, kwavija kulawa kumwako kolawilila mtawala yondayawalongoze wanhu
    zangu wa Islaeli.’ ”
  chq-NT: Joon 'nʉ‑ʉ, fuu²¹ Belén 'e náa¹ lɨ roon¹on 'wó² tya' Judá, jo lɨ́ɨ²u'u 'in
