    salam Israel.’”
  guj-2017: ‘ઓ યહૂદિયા દેશના બેથલેહેમ, તું યહૂદિયાના સૂબાઓમાં કોઈ પ્રકારે સર્વથી નાનું
    નથી, કેમ કે તારામાંથી એક અધિપતિ નીકળશે, જે મારા ઇઝરાયલી લોકોના પાળક થશે.’”
  jvn-NT: '@see-verse:MAT.002.005'
  byr-byr: ‘Betɨlemɨ angebagɨ Jutharaavɨre kwaakevɨ sabagɨ Maalɨkebagɨ kɨrɨꞌ anga
    pɨbanyaavɨ naangebagɨnyɨ. Gɨmɨnyɨdaaꞌnyɨ Aꞌmwe Naangei yɨmaꞌnadelyɨ. Sai nɨmɨre
    Yɨzɨrelɨyaraavɨ maremwaaladelyɨ. Sareꞌna anga pɨbanyaavɨ davɨlaꞌdevagɨnyɨ.’ ”
    Sara wɨdeꞌ Gotɨyare bukuya kunnakera.
  ian-ian: God wandɨ maa tamba pɨlɨwutnda lavu nyinga kwutaa vɨga mbutndi Juda walɨna
    kɨpmamba la Betlehem walɨna ngepma mat sandɨ ngepma ana ndɨ. Nat kavamba lɨga
    angwa ngepma wan ngepma kat ana kwula kiyandɨ. Wuna nɨmba Iarel ndi kat vɨga lɨgiyaa
    nyan ndina njambwi nyan wan ngepmamba yalaa lɨga laataa ndi kat vɨga lɨgiyandɨ
    waa wandɨ God, waa pɨlɨwutndi tamba la profet vɨlaa kavamba la nɨmba kat Herot
    yagwa wandɨ maa yand. Yandi maa ndi kat wagalandɨ. Vɨngwa sɨngwut anda njɨmbla
    wogwelaa lɨndɨ, vɨngwuk waa wagalandɨ ndi kat.
  hun-hun: »És te, Betlehem, Júdának földje, semmiképpen sem vagy legkisebb Júda fejedelmi
    városai között, mert belőled származik a fejedelem, aki legeltetni fogja népemet,
    Izraelt.«“
  mcf-NT: 'Shubu daëdpactsëcquid Beden caid yacnocquido chiec: “Beden yacno tabadec
    nidaid Udeya caidën tabadquido mibi nec. ‘Chuiquid dapa nibëdnuc icsambo iquendac,’
    quedenedi mibi yacnoshon chuiquid dapa ictequid tishendac. Aidëmbi isadaidbo matses
    chuiquid dapa icquin bëdamboen tabadmendac,” —quequin Nuquin Papan Esus tishte
    chiaid chuipac caondash tsusiobon Edodes caid chuiquin.'
  kjs-kjs: Nimi Betlehem adare-para piri enaalinuri Juda su robo ru-nane pimi. Gore
    Juda suna ali kalununa kone madaa ora epe-rupa pimi. Go-rupa pea-le nimina su-parare
