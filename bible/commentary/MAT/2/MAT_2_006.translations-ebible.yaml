  arl-NT: “Belén tiacajinia quiniaanaa, nia tiacaari maja najuhuana shiitianiyojua
    tiaca Judea jiyajinia. Cuno nia tiacajiniani, Jiyaniijiajanaa cutaraari supuenutaniya.
    Nojuajaari socua cutara Jiyaniijiajanaa quiniutianiya tamasaca jiyaniijiacajiniji
    Judea jiyajinijinio. Cunoori maninia jiitianutaniya cua pueya, Israel pueya”.
  ziw-ziw: Beselehemu mwe isi ya Yuda, Weye hwi wa udumo mgati mo ulongozi wa Yuda,
    kwaviya nalawe chilongozi mwako naalongoze wantu wangu wa Izulaeli.
  grc-TR: Καὶ σὺ Βηθλεέμ, γῆ Ἰούδα, οὐδαμῶς ἐλαχίστη εἶ ἐν τοῖς ἡγεμόσιν Ἰούδα· ἐκ
    σοῦ γὰρ ἐξελεύσεται ἡγούμενος, ὅστις ποιμανεῖ τὸν λαόν μου τὸν Ἰσραήλ.
  nag-nag: ‘Kintu tumi Bethlehem, Judah desh te thaka, Apnikhan Judah desh laga cholawta
    khan pora komti nohoi, Kilekoile apnikhan majot pora ekjon raja ulabo, Jun Ami
    laga Israel manu khan ke Rokhiya kori cholai loijabo.’”
  eng-OEBCW: “And you, Bethlehem in Judah’s land, are in no way least among the chief
