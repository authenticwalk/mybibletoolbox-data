  yap-yap: ‘I gur e binaw nu Bethlehem, ni ga bay u lan e nug nu Judah, gathi gur
    e th’abi sobut’ u fithik’ e pi binaw ni pilung u lan yu Judah; ya gur e bay yib
    be’ rom ni ir e nge gagiyegnag e girdi’, ni ir e nge pow’iy e girdi’ rog ni yu
