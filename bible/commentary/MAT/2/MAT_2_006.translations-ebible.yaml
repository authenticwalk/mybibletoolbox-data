    maratatila taku sesele, la valalua me hatavivile e Israel.”
  lbb-lbb: ‘Ika u e Betlihem ana piu ana mangis a tarai Juda, Bel u natarna kol tana
    ningnigola anuna mangis a tarai Juda, Anasa a ningnigo ir hanot tagun u, ning
