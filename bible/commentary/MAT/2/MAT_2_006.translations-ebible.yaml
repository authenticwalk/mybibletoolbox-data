  mkn-mkn: ‘We, bosong orang Betlehem, di propinsi Yudea sana. Bosong jang kira, bosong
    pung kampong tu, cuma satu kampong kici yang sonde ada pung arti. Te nanti ada
    satu orang bésar yang datang dari sana. Nanti Dia jadi gambala kasi Beta pung
    orang Israꞌel dong.’ ”
  pol-UBG: A ty, Betlejem, ziemio Judy, wcale nie jesteś najmniejsze wśród władców
