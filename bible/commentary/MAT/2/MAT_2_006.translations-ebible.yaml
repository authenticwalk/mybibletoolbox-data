    ramarha huvə tuk sipsip mɨnə.’”
  kmo-kmo: ‘Judia nosap Bethlehem akama ma mii aka tabo yiman otiitawey, mii eeta
    karakadakasakech. Kwoti nediik siitii kowu tawa ma por sokwanak, eeji Isrel ma
    yenya nobon mukuchikiita. Eena nota eecha wocho, rii Bethlehem akamak eeka yimowukiita.’”
  agr-agr: ‘Belén, Judea nugkanum awa juuwai yaakat imá piipichik, tujash nui akiinatnai
    makichik Apu, tikich apu aidaun nagkaesau Israel aentsu Apuji atina nu’ tawai,
