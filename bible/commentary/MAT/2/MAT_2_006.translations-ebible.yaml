  wim-wim: ‘Aak Bethlehem.ang aak angman Judea.anga aak manya, puth aak ananiy-a,
    wuut piꞌan paththam ngul wunow, puth aak anpalaniya moom piꞌan paththam ngul wampowa,
    aꞌ nilan min-minam piꞌow pam wanch ngatharam Jews anangan.’”
  zga-M: Nuve Bethelehemu, mukhilunga eikya va yuta suleideebe muvalongonchi vava
    Yuta, pakhuva ukhuhuma khulyuve ikhwincha umbaha uviyakhiva ikhuvadeemaga avanu
    vango Israeli.”
  yom-yom: A ngeyo Betelemi, divula didi mu tsi Yuda, Kadi sia ti ngeyo lutidi keva
    mu minyadi mioso mi Yuda, bila mu ngeyo muela totukila Pfumu ; niandi wela ba
    nsungi wu batu bama, Iseli.
  eng-NNA: '''People in Bethlehem, your camp is truly small (OR unimportant). God
