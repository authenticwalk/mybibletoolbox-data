    se tlayecanquetl yejhuan quinyecanas on noconehuan hebreos.
  kup-kup: '@see-verse:MAT.002.005'
  jid-jid: 'Iwu me'' Batalami, igbu Yahudiya ana hi wuyi u nkle ni mi ba chu bi gbu
