  kze-kze: Yútiyaa-marava'a Pétáremu-naopaken-kwaasiyono. Yútiyaa-marava'a kárákwiraawaivimba
    kentí naaópa'o kárákwiraawai íma tínaaempa'a máyáawe. kentí naaópakemba moóráwai
    paárurena kesí kwaási Ísareri-kwaasira'a kawe'á umái kárákwiyiniye agaimaréna
    siráiye suwaná
  mpj-mpj: ‘Tawun Pijiliyammartajiluya kulila! Nyunturtinku-ngkuya ngurra miinwanpa,
    mirta walyku. Ngurra Juutiyawanaya ngurra karlkinpa walyku nyininpa, nyunturtinmili-ngkuya
    miinwanpa nyininpa. Nyunturtinmili ngurrangka maaja maju puunarriku. Palulu-jananya
    maaja majulu Yijurilmili marlajanukaja ngula ngampurrju kanyilku.’”
  lbk-lbk: ‘Sik-a ay ili ay Betlehem ay wad-ay id Judea, faken met sik-a nan kaakkitan
    nan pategna isnan cheycha'y ili ay matangad isnan Probinsiya ay Judea, tay at
    malpo ken sik-a nan en-apo ay mangichalan isnan takhok ay Israel.’ ”
  mto-NT: Je̱ts miitsta, beleenit jáyuda juuꞌ veꞌe tsu̱u̱nidup yaja judéait yꞌit ja̱a̱t,
