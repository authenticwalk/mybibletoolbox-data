  nhu-NT: ‘Wo wvù Bɛtelɛ'ɛm wvu woŋ wvù Juda le, fo wo ekpwaakè lɛ wo nu fintɛw fi
    caan baay woŋ wvù Juda le kɛ. Ɛ̀ keè lɛ wee nu ke ebuy ntɛw wvun e wvù nu ke esaake
    bonyii bem bo Islael.’”
  row-row: ‘We, hei atahori Betlehem, mana sia profinsi Yudea re. Afiꞌ duꞌa mae, hei
    kambom naa, kambo anaꞌ nda naꞌena sosoa-ndandaaꞌ sa. Huu dei fo hambu atahori
    moko-monaen sa mia naa nema. Dei fo Ana dadꞌi manatadꞌa soaꞌ neu Au atahori Israꞌel
    ngga ra.’”
  msy-msy: ‘Nɨ Betlehem, nɨ Judan nguazimɨn aven iti. Nɨ Judabar nguibar ekiabar tongɨn
    uaghan ziam iti, nɨn aven atrivir ekiatam azenim giram, egh a nan gumazamiziba
    Israelbagh ativagham.’ ”
  agg-agg: “Betrehemɨhündɨ, se Sudia hɨfambe-anei anɨboadei ra awi se Sudiambo hɨfandundeimbɨ
