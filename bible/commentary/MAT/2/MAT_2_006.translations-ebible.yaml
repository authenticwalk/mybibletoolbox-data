  swp-swp: ‘Na oa Betelehema e, Iuda oeana eai ta, nige u gagiri ariri wasawasa Iuda
    aridi eai, paana ede oa guaguam eai Tanuaga abo i laoma, egu tataoyao Isaraela
    abo i tanuagaidi.’” (Mi. 5.2)
  bjr-bjr: Inni Yuda maqannaaki kaqikaa maqusa auqu Beetareeqeemma maridanoo kasooqaqee
    auqu firaa maqusa uriqarara maqusa mariannoo. Mi kaqikaa maqusanakiqari karaambaiqa
    firaafa kambiqafinoo mariannoo. Mifa qini Anutuna faiqí anaasee Isaraee maqannaasa
    rakisinnimaqaannoo. Mi ufana Anutuna tamummaqara fasiqa qimaseenoo akara rinau.
  aby-aby: '@see-verse:MAT.002.005'
  eng-YLT: And thou, Beth-Lehem, the land of Judah, thou art by no means the least
    among the leaders of Judah, for out of thee shall come one leading, who shall
    feed My people Israel.'
  jni-jni: Hu Baitalami, u Yahudiya da humani ucici a nyimo atipin pin ti da dang
    tu Yahuda, barki anyimo awenadi yoo unu bari desa madi tarsin in Isara'ila
  kne-kne: ‘Sik-a ay Betlehem sin dagan Juda, sik-a di kapatgan sin madaydayaw ay
    il-ili ay lak-am Juda, tan sik-a di kapoan di manturay ay mangipango ya mangay-ayowan
    si ipogaw ko ay Israelita.’”
  tgj-tgj: ‘Judah mookugv kvdw Betlehem a, no Judah mookugv pamtv mvnwng lokv miang
    nvgobv ribwng kumare; noogv lokv rigv nvgo linre, hv ngoogv Israel nyi vdwa rigvre.’”
  gui-NT: Belén Judea pegua metei tenta Judea pegua icavi yae vae. Echa joco pe oata
    metei mburuvichara. Jae oyocuaita Israel pegua reta. Israel pegua reta chembae
    reta co. Jocorai jei —jei reta chupe.
  quc-TT: Ri at tinimit Belén, ri at kꞌo pa ri rulew ri Judea, Pune nitzꞌ aqꞌij chikiwach
    ri e nikꞌaj leꞌaj chik rech ri Judea, Chawe kꞌut kakꞌiy wi na loq jun qꞌatal tzij,
    Ri kuꞌyuqꞌuj na ri nutinimit Israel.
  heg-NTPO: ‘Hoe! Mi atuil Betlehem man in ne propinsi Yudea me. Mi boel nangan noan,
    mi ingu la, suma iung ana mesa, man muik nahin lo ka deken. Ta mam muik atuil
    tene at mes daid deng iung na. Mam Un daid atuil in lolo-poa taung Auk atulin
    Israel las.’”
  ptu-ptu: ‘O kota Betlehem illaam lembäna Yehuda, tä'ko la mala dipa'bahinni'i illaam
    alla'-alla'na kota senga' to palumbängam illaam lembäna Yehuda. Aka iko la naongei
    kende' tomahaja to la ungkambi' umma'ku to Israel.’”
  bzd-NTPO: 'Skëköl tö ichè: Belén a̱te̱ Judea, e'' wakpa a̱ ye'' ichè tö a'' shu̱a̱
    blu'' kardaka̱ eköl, e'' tö ye'' icha dör Israel aleripa e''pa wëttse̱raë. E''
    kue̱ki̱ a'' ká̱ dör ká̱ bua''ie we̱s Judea ká̱ bua''ie male̱pa tso'' es.'
  kwf-kwf: ‘Betlehem Ꞌae, na fanoa saena abaꞋi kula Ꞌi Judea, noaꞋa Ꞌoe kosi tiꞋitiꞋi
    Ꞌi safitana fanoa ꞋinotoꞋa ki Ꞌi Judea, osiꞋana taꞋi ngwae ꞋinotoꞋa ke baꞋa leka
    maꞋi faꞋasi Ꞌoe, fasi Ꞌiri ke talaꞋia na ngwae nau ki Ꞌi Israel.’”
  eng-WYC-2017: And thou, Bethlehem, the land of Judah, art not the least among the
    princes of Judah; for of thee a duke shall go out, that shall govern my people
    Israel.
  eng-WMBB: ‘You Bethlehem, land of Judah, are in no way least amongst the princes
    of Judah; for out of you shall come a governor who shall shepherd my people, Israel.’”
  zat-NTPS: Lue', Belén chee̱ xe̱zre ca' zaj nababa na Judá, nacu' lue' xe̱zre da
    quebe naca na da bzé̱bedxa ládujla benne' ca' dxelenná be'ene̱' xe̱zr la xu Judá
    nigá, lawe' da ládujla bénneache chiu' dxuaj tu benne' nna be'e̱, na' guxúequeze̱'
    bénneache chia', benne' Israel.
  spp-spp: “Bɛtilɛhɛmu u ɲyɛ Zhude kùluni kànhe kà ke, kuru bà ku ɲyɛ Zhude kùluni
    kànyi puni nimbileni mà dɛ! Ɲaha kurugo yɛ ɲùŋufooŋi wà sí n‑pa fworo k'e, ŋgemu
    u sí n‑pyi mii sùpyire, Izirayɛli shiinbii ɲùŋɔ na ke.”»
  zty-NTPS: Yež Belén, da' nbaben Judá, bi nakžen ka'ze ḻaw Dios, ka zej nak yež blo
    ka' zej nnitan' yežlyó nga, dan' ḻo yež Belén na' galj to Benne' gake' blo, Bennen'
    gape chi'e benách chia' ka', benne' Israel ka'.
  mek-mek: “‘Oi Beteleme, Juda agogai aumu, oi alomuai au akaikiꞌa agaꞌo agemai. Isa
    sipi keꞌima auꞌi koa agemia, Lau eꞌu papiau Israel papiauꞌi ageꞌimaꞌi. Ega puo
    oi Beteleme taonina aumu, taoni eꞌelemu laaꞌi kai taoni akaikiꞌa ipaumamu,’” keoma.
  aey-aey: ‘O Betlehem, Judia hatuna, king uqa Isrel dana cajaca cofadigiannu eu Betlehem
    ono cali hugian. Eunu Juda jobon benben age hina qee woolhegina,’ jaqec je taweia,”
    doin.
  urd-GVH: ‘ऐ मुल्के-यहूदिया में वाक़े बैत-लहम, तू यहूदिया के हुक्मरानों में हरगिज़
    सबसे छोटा नहीं। क्योंकि तुझमें से एक हुक्मरान निकलेगा जो मेरी क़ौम इसराईल की गल्लाबानी
    करेगा’।”
  ycn-ycn: Judá te'eré nacú Belén. Apú pajimila chaje ricá Belén, ne'emacana penaje
    i'imajícale reyaje. Ricá amájeri nule'ejena ina'uqué palá. Israelmi chu laquénami
    ramaje palá, que rilana'acá riyucuna i'imacá —que nemacá Heródesjlo i'imacá.
  djr-djr: ‘Dhuwaliyi Bithiliyamdja wäŋa makarrŋur Djudiyany, bäydhi ŋayi dhuwali
    nyumukuṉiny'tja wäŋa, yurr mirithirr dharrpal maŋutjiŋur Djudiyapuyŋuwalnydja
    buŋgawawal malaŋuwal; bili dhiyaliyin dhu ŋunhi wäŋaŋur ŋurru-warryunayŋuny maḻŋ'thun,
    ga mala-warryundja ŋayi dhu ga ŋarrakun yolŋunhany walalany Yitjuralnhan malany.’”
  kvg-kvg: ‘Qo Betliem vemiav, Zuda manqei mokho-te ndoqotu꞉gu, qo ambá av nqǣgo,
    iz mbaīn, Zuda khagua bawan mokho-te. Āv taoká. Zapa ndǿgo, qo mokho-te, megeat
    ezoqam kopo ndǿqán. Ndego nogi bawan ezoqam zǿkewagát, Izlael ezoqam.’”
  rug-rug: ‘Agoi Betilihema pa popoa Ziudia. Arilaemu hola ni goi sari doduru vasileana
    nomadi pa Ziudia, sina kaqu vura mae koa goi si keke koimata sapu kaqu turaṉi
    na kopu ni sari na Qua tie Izireli,’ ” gua.
  hop-NT: Pu úmaa, uma Judat‐tutskwat ep Bethlehem‐kitsókit ep sínomu, pas uma Judat
