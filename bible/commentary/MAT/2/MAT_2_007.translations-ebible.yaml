  mkj-mkj: Doar Herod kapokonihpene in rir woal loalkoanngok pwa ih en woahwoahkihda
    ngehd uhdahn anjoauwo ujuhwo pwokda,
  zac-NT: Iurní lëꞌë Herodes gunaꞌbë lëꞌë rëy mago guitsë guitsë. Nu gunaꞌbë díꞌdzëll
