  qvh-NT: Sayta wiyaycurmi Herodes pacaylapa gayasergan goyllar estudiagcunata. Paycuna
    chaycuyaptinmi taporgan say goyllarta imaypitana ricayashgantapis.
  kms-kms: Muq king Herot ni wute nginy nawi opu mas pu mandi kin te waghi grine ngam
    niram mandi, ni tomnji pughe puayi muqoind kin te kin ningg pengu nindim.
  agn-agn: Pagabasi ta asi ni Herodes, dayon ang pinagoy na ong sikrito tang mga bisitang
    asing nagalin ong Tere-lan. Pinane-ma na tanira ta mo-ya mga tanopa enged limindoa
    tang bitokon ang agganingen nirang inita nira.
  nhi-NT: Ihcuacon Herodes ichtaca oquinnotz in tlaixmatqueh, uan oquintlatlahtlanih
    maquiluican yec quemanian oquitaqueh in sitlalin.
  ttc-NT: Ntons te Eródes ewj etzaj tuk'le' kye xjal aj xnaq'tzal che'w, b'ix oxik
    xhcha'o' kyetz janik'le tuq tjawlen kanet te che'w.
  dan-1931: Da kaldte Herodes hemmeligt de vise og fik af dem nøje Besked om Tiden,
    da Stjernen havde ladet sig til Syne.
  kwj-kwj: O mwanji hinga ti Herot ri mendifuni nika sukwa mapwa tokwe dau hambwandau
    hima ele ni ya wunu sili, “Hinde gisi naha ki ka isangi siraro?”
  vie-OVCB: Vua Hê-rốt gọi riêng các nhà bác học, hỏi cho biết đích xác ngày giờ họ
    nhìn thấy ngôi sao xuất hiện.
  kze-kze: Éróti iséna aaváúmó usópaken-kwaasi aúpá'á tááyowasa tuwaná tísaa ena séna
    nósa-tawai minó'á paárisara awánaraao súwasa simámúwana
  mpj-mpj: Palujanu Yirutju kuju wangkawinti kurtingu yankuraku-jananya wajalkura,
    yirnakajangka kakarrajanu, jilanya “Yankurakurniya wangkaraku.” Mirta-jananya
    Yirutju palumili warrkamupurlukakajangka wajarnu, jumajiya martukaja karlkinpa
    nintirrijaku wangkaku. Palujanurniya kakarrajanu jiikaja yanurni, ka Yirutju-jananya
    japirnu jilanya, “Nyaartanyurra nyangu kurtalya jii yutirringu?”
  lbk-lbk: Sa et inpaayag Herodes nan cheycha'y mamasilib, ta makekecheng cha ay matotya.
    Sa na't pinoot ken chaicha mo kaatna nan nenpail-an san tokwifi.
  mto-NT: Vanꞌit tseꞌe je̱ Herodes ayuꞌuts du̱vatsa̱a̱jv je̱ꞌe̱da juuꞌ veꞌe je̱ maatsa
    du̱nu̱ꞌixpa̱jkidup je̱tseꞌe du̱ꞌamo̱tutu̱vi pa̱n vinꞌiteꞌe du̱ꞌixꞌukvaandi je̱
    maatsa.
  bzh-bzh: Herot* nġo nebë saga lob vun yi metahi alam los kwaj böp saga yam, beloḳ
    tepëḳ in sir in bë jaḳ ni niröp nabë betuheng saga verup loḳ buk tena.
  guj-2017: ત્યારે હેરોદ રાજાએ તે જ્ઞાનીઓને ગુપ્તમાં બોલાવીને, તારો કયા સમયે દેખાયો,
    તે વિષે તેઓ પાસેથી ચોકસાઈથી ખબર મેળવી.
  jvn-NT: Sakwisé éntuk katerangan kuwi, ratu Hérodès terus kongkonan nyeluk wong-wong
    pinter sangka wétanan mau, nanging tanpa wong okèh ngerti. Wong-wong pinter kuwi
    terus ditakoni okèh-okèh, kapan lintangé molai kétok.
  byr-byr: Dɨvidaaꞌnyɨ Erotɨyai sɨlɨngaamɨnyangɨ sɨduꞌnakeraavɨ kave wɨjɨvwaramaaꞌna.
    Miꞌna wɨjɨvwaramaaꞌna yaka nayaa yɨdaanganna “Sɨlɨngaamɨnya saꞌ behaaꞌ yɨmaꞌnaka?”
    Yɨdaanganna kyaꞌ sareꞌ wɨdeꞌ.
  ian-ian: '@see-verse:MAT.002.006'
  hun-hun: Ekkor Heródes titkon hívatta a bölcseket, szorgalmasan megtudakolta tőlük
    a csillag megjelenésének idejét.
  mcf-NT: Adoaquien Edodesën ambi ancaido isadaidbo ismenquio icquin matses utsibo
    uispa isquido chomeshun chuimepac caondash. —¿Nëbida tishaid tantiamete uispa
    isquin tauao? ¿Nëid inchëshën ushëmbida isbeno? ¿Ëndenda isbenonda? En chui. Tantianu
    —cac chuisho
  kjs-kjs: Go lu wisa agale pagomare Herot nipumi pawasi kaledoma mo naare ipula-nane
    piri makuaae alinu ipulupa lo lakalisa. Go-rupa puma go kuba kedo opapaaripade
    Di-ri aa-rabo yalo agale lorapisa.
  mni-mni: Maduda Herod-na khang-heiraba mising adubu lonna kouraduna karamba matamda
    thawanmichak adu thokkhibage haibadu makhoidagi khangdokle.
  yad-NT: 'Jadchiy ji̱ta sanatutyadeda Jeródesbe nijya̱nvañiya̱resiryi jañu̱vye jaryi
    datyavabe. Sani jiyasanta̱da ji̱ta variryi: “¿Nu̱tyeryivye samu̱ti̱ti jiryatiy
    sanu̱ya̱ti variy jdarichiy, nu̱tyeryivye?” Rityu̱choda ji̱ta variy sivara.'
  mxb-NT: Dá ni̱ kana de̱ꞌé rey Herodes ta̱a ndi̱chí ñoó, dá ni̱ nda̱to̱ꞌón ndichí
    ñaá rá ndá kuu̱ kúú mií mií kuu̱ ni̱ xi̱nko̱o ti̱ñoo̱ ñoó.
  pon-2006A: Erod eri ketin kapokonepene ni rir pwihnen ohl loalokong me pwarodo sang
    palimeseo oh kalelapak rehrail duwen ahnsou me usuwo pwarada.
  maq-NT: Hya xi camá ne, Herodes ne, cajindayahma me cha xi vechu cjuatacun rë jan.
    Cafahataha rë me cha. ¿Mé hora cjuaquixi tsëhë mé nixtin camatsejen niñú jan?
  hto-hto: 'Afe mei Herodes ucúduaɨdo ráfuena baitádɨnona báinino uáidote. Uáiduano
    íaɨoɨmo jɨcánote: “¿Nɨɨe monado afe ucúduna cɨódɨomoɨ?”'
  por-BRBSL: Então Herodes chamou secretamente os sábios, e aprendeu com eles exatamente
    a que horas a estrela apareceu.
  ces-NKB: Tehdy Herodes tajně povolal mágy a vyptával se jich na čas, kdy se jim
    ta hvězda ukazovala.
  cui-cui: 'Nexata Herodes namicha moyiya waba pomonae opitei pecayabara wʉnae yaputaewi.
    Herodes yainyaba barapomonaetha: “¿Eta poxonae yatsicaewa barapo opiteito paca
    tsita naitʉta?” jei bapon.'
  boj-2014: Onaqa Herot a anjam di qusiqa bongar sisiyo qaji tamo naŋgi lumu na metnjrnaqa
    naŋgi aqa areq bonabqa nenemnjrej, “Bati gembu bongar di brantej?”
  eng-OEBUS: Then Herod secretly sent for the astrologers. He found out from them
    the time of the appearance of the star.
  eri-eri: Onodu Herot no beele beha isidu bona, no huwari beele huuru wainga ulate
    hoonga mayouha isou fai bagu goyai, nere maidu urodbode waha bona. Nere mayanenga
    no isokide nigai, taate saini la baatu waha heigai.
  aly-aly: Herod artwa tyak-rnemek anyelkel yangkelhek, renh-rnem ayernek, “Ilenger
    arrantherr antyarr arek?”
  wiu-wiu: Nimo okoli yakatekoapa wene muno kakeneya meane ali-mene one kidene mekuta
    noe wa agale poti lukatekoa oa wetekakale nokoli okome wini tagoipa manipete titia
    witia noka-pe wa yakatekoa okome
  swe-swe: Herodes kallade sedan i hemlighet till sig de visa männen för att ta reda
    på exakt hur länge stjärnan hade visat sig.
  cth-cth: Hahoi, Herod ni âsikathoumnaw hah a ru lah a kaw teh, Âsi a kamphawngnae
    atueng hah kahawicalah a pacei hoiyah cet a nateh camo ca hah kahawicalah tawng
    awh
  mti-mti: Meve kin Erod ano koukawa igiyawa munan guwave auwane, sira mu gumbo kum
    divi marantun me dauwane yaug anone.
  pad-NT: 'Oniaroa, Iroji abono-ra ni''aha: —Va''ora okorijanahaki bana adani makhira
    boviri-ra vanoki''iki, isai-ra vakaragavini naothinia, ovahonariahiki bana ada
    abinina. Oniaroa, Iroji va''ora kaboa''i''aha adani makhira boviri-ra vanoki''iki,
    hi''adani safini khamananina kaniaja vikha''iki. Kidiania vikhajakosi''aha. Ni-ija''ari
    vahoariha o''oiki vakadiania. Irojia ni-binofiki ida vahoariha vakadivarani avigavini.
    Hari, va''ora nana''dohi''aha: —Hana hina masiko nokiabiininira ada boviri ja''di?'
  twi-twi: Ɔhene Herode frɛɛ anyansafo no kokoa mu bisaa wɔn bere pɔtee a wohuu nsoromma
    no. Ɔtoaa so ka kyerɛɛ wɔn se,
  hlt-hlt: Herod loh kholo hlangcueih rhoek te a huep la a khue tih aisi a phoe tue
    te amih taengah a cae.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Edɔtii duɔ́ nkɛ̀ bɛ̀ɛ yúní siwɑ̃̀ɑ̃̀wéìbɛ̀ kòo bɛ̀ bekɛ disɔ̀rì
    bɛ̀ yɑ̀ dìì mɔ̀nnì ndi weti weti tɛwɑ̃̀tɛ̀,
  san-GUJ: તદાનીં હેરોદ્ રાજા તાન્ જ્યોતિર્વ્વિદો ગોપનમ્ આહૂય સા તારકા કદા દૃષ્ટાભવત્
    , તદ્ વિનિશ્ચયામાસ|
  ake-NT: Serɨ etasa' Era' uya a'tai, tʉmaimu ennoko'pʉ iya pu'kena' amʉ' piya' to'
    pokon pe ama'ai te'sepoto' kon pe, mɨrɨpan kon winɨ eta'pʉ iya, mɨrɨ a'tai kaiyono'
    epa'ka'pʉ tukai'.
  qvn-NT: 'Chaynuy nigta mayarur Rey Herodesga goyllarcunapita tantiag runacunatam
    pacaylapa gayarachin. Jinarcurmi chraräriptin shumag musyananpag tapurun: “¿Imaynuytag
    chay goyllarta ricapapäcuray?” nir.'
  tku-NT: Herodes lakatzē'k cāmāta'satīnīni'lh magos ē cākelhasqui'nīlh jā'cxni' tasu'yulh
    sta'cu ē tūyā quilhtamacuj ē tūyā mālhcuyu'.
  bjk-bjk: Io, Erot ixo kuwe suxume lo inabo duöng nanase mero xö tunamat ma ixo ösöxö
    lo meringan te idiet a axana bung niang a tii ixo ot.
  msy-2020: Ezɨ Herot averara aruem anadi naghɨn izezir gumazibar diagha mɨkovezim
    otozir dughiam bagha men azai. A me faraghavɨra mɨkovezimɨn apizir dughiam gɨfogha,
  bpr-bpr: Na fatlo Harì Hérod i dad to too fulung ayé di landè to gmadè dun, du snalekan
    ale ku kilen kitela i blatik.
  cle-NT: Mɨ²ja̱³ gá⁴té⁴ na³ma² Herodes ja̱³ gá⁴teé⁴ diáh⁴ hi³ bí⁴dxí̱⁴ ja̱³, duh³
    gá⁴ŋɨɨ́h⁴ diáh⁴ juúh⁴ he² jmɨ́yh³ hiíh⁴ ja̱³ ma³lɨ³jnieey³² ñú⁴heé¹ ja̱³.
  txq-txq: Manek Herodes namanene nala naa, boe ma ana nanggou nala hatahori mana
    malela mete nduuk kara no neneek. De ana natane sara nae, “Faik bee ei mete-mita
    nduuk naa toda nai lalai?” Boe ma ara rafadan.
  aaz-aaz: Anneen anrair on naan ate, usif Herodes noꞌen atoin ahiint ein naan. In
    noꞌen sin amninuꞌ-mninuꞌ. Onaim in nataan sin anmatoom nok oras reꞌ sin nitan
    akfuu reꞌ anboor anbi neon goe tnanan. Onaim sin natonan neun usif naan, saaꞌ-saaꞌ
    reꞌ sin nahiin sin.
  qup-NT: 'Chayta uyashpan Herodeska pakalla kayachirka chay istrillata yachakkunata.
    Paykunata tapurka: ¿Ima urasta chay istrillaka llukshirka? nishpa.'
  dop-dop: Tǝnɑɣɑ Helɔtɩ yɑɑ nyǝntɑɑ mpɛɣɛ kpeeŋɑ nɑ ɩ́ pɔɔsɩ-wɛɣɛ pǝ tǝnɑ sɩ ɩ nyǝŋ
    wɑɑtʋ wei mɑɣɑmɑɣɑ ɩsɔtʋlʋŋɑ lɩɩwɑ tɔ.
  azb-azb: Onda Hirod müdrik adamları gizlicə çağırıb onlardan ulduzun göründüyü dəqiq
    vaxtı öyrəndi.
  eng-DBY: Then Herod, having secretly called the magi, inquired of them accurately
    the time of the star that was appearing;
  guo-NT: 'Samata, Herodes maliach wʉllala ithaej matabijs, japi fʉlaeliajwadin Herodes
    poxadin, japon Herodes matabijsliajwa yamxʉchliajwa. Ithaej matabijs pat wʉt Herodesxot,
    Herodes jʉm-aech: —¿Maswʉtkatjim xamal matxoela taenam japa-ithaejt? —aech Herodes.'
  hla-hla: Ti markato uen teka be Herot e ngö hamous tun rena nori u katun u atei.
    Ba nonei e rangrangata ranen, me atei nena a saha poata te butu mamia a pitopito
    teka.
  mav-NT: Tuwat i ra'yn inãpin haria hawyi morekuat Eroti ti'atu­kaykay i ra'yn at
    wẽtem hap kaipywiat õ'ẽ haria waikiru etiat wemu'e haria apoto'e mig'i wo i'atuepiat
    hamo toi'atu­kaykay i ra'yn — Karãpeĩ ewei'akasa sa'awy'i mekewat waikiru e i'atuepe.
    Karãpeĩ tuwe­mo­herep sa'awy'i ehowawi mekewat waikiru e.
  kpf-kpf: Den zo sâne nâŋgâm Herodeŋâ nâŋgânâŋgâ a diiziŋgâm ziiŋik âim mulunâk mâsikâziŋgip.
    Sâŋgelak muyageip, zorat narâkŋâ mâsikâziŋgi dukuwe.
  ppo-ppo: Téró, Herot-né kale ho̧rené dere ala bete kolóló kisipare whi̧rapepaae
    ape, fo kikiti yó faralepó. Atéró kale whi̧rape wapa, atimasisi bitu duraalu,
    “Diaao̧ kelalepó dere ho̧re-a, noa sukamó kelaleé?” yóló wosetepa, atimané a̧paae
    mo i be dȩmótóróti kelalepóló, yalepó.
  hin-2017: तब हेरोदेस ने ज्योतिषियों को चुपके से बुलाकर उनसे पूछा, कि तारा ठीक किस
    समय दिखाई दिया था।
  bef-bef: 'Ya higo Helotiu Yesuhi bu galune lite yege tinagati ana bonaꞌi kehe iloto
    ma luto sugunaꞌi enoloka hoꞌehina: Hena kanaꞌalo ana sonofiꞌi huto huꞌehifi luto
    enoloka hoꞌehina yabe.'
  amm-amm: Nosai no mo; Hilo mo amoloku monoi sai sisiyoli nokoso wosu woso aliyonikoki,
    na ikoki, “Nonani amoloku no maniwoi wi toloso kinuwo, woi?”
  zaj-zaj: Abaho, Helode kawakema kinyele waja iwanhu wali na ilimu ya nhondo wamulongele
    kipigiti kija inhondo viyoneke.
  chq-NT: Joon gatø'¹ø Herodes 'in tsá² 'øøi'²¹‑tsi do 'uun²¹mo, gaunngɨɨ¹ɨ coon'²¹
    tún² lɨɨ gangoo¹o ni'íi¹in 'in nʉ́ʉ¹ do.
  swp-swp: Heroda sonoga tataodi wa abo i eogamahimahihiedima, ipola edi huia itana
    wa i oimurikomakomanidi;
  bjr-bjr: Eeroodeefa mi ufana iriseenoo fasau asaana rimarusa qumee naaramma quqaseenoo
    irammirinoo qinau. Mi fasauna innee indaaru qafoofanoo kambiqoo kamuqoo mina oosanara
    idaaqamasee andeeqasee qimaqimiaqee qinau.
  aby-aby: Erodima i muina kakureibisa iwoka daiwere orou fema weiro dawabairo faka.
    Fakaro dawama eno wei, i muina abo odoro fariro eka wei?
  eng-YLT: Then Herod, privately having called the mages, did inquire exactly from
    them the time of the appearing star,
  jni-jni: Hiridus ma titi ma rusa ugino me ni hunzi, ma rusi ati nyo tuwe uganiya
    sa iwiran iginome adi iri ini.
  kne-kne: Pag paayag Herod din doy ay nankalalaing ay mangibagas olog di talaw ta
    say makikali da en sisya ay eng-enggay da, et inammoana en daida din kosto ay
    timpo ay binmalaan din talaw.
  tgj-tgj: Vkvlvgabv Herod chaagu lokv kaalwknv nyi vdwa kvba doosi kolo goklwk toku
    okv bunugv lokv chintoku takar v dw tvrwk lo boklin pvnvnyi vla.
  gui-NT: Jayave Herodes oeniuca vɨari jocuae yasɨtata reta re oñemboe vae reta, jare
    oparandu chupe reta quirai yave ra oyecuaa jocuae yasɨtata.
  quc-TT: Kꞌa te riꞌ ri Herodes cheleqꞌal xuꞌsikꞌij ri achyabꞌ ri kꞌo ketaꞌmabꞌal,
    xuta chike jampaꞌ xukꞌut ribꞌ ri chꞌumil.
  heg-NTPO: Ming hidi ela kon, lahing Herodes sa haman atuil in tadas taan duun nas
    ete-ete. Hidim un keket oen le, oen in net duun na puti se apan nu ka blingan
    na. Tiata oen tek una.
  ptu-ptu: 'Puhai ia too, iya mengkamma''-kamma''um Herodes untambai indo to si manähä
    muita bintä napotanda anna nakutanai naua: “Piham anna uhunaia'' muita indo bintä
    umpotanda?”'
  bzd-NTPO: Mik Herodes tö ttè e' ttsé, eta̱ ie' tö wëpa tö íyi tötkeke bëkwö wa ñe'pa
    kié akir ijche̱nowa̱ tö mik ie'pa tö bëkwö e' su̱'mi, ko̱s e' ki̱ ká̱ de.
  kwf-kwf: Ma sa Herod ka ri ago maꞋi Ꞌuana na ngwae neꞋe dao maꞋi ki faꞋasia fanelana
    sina fuana alaꞋanga agoꞋa, Ꞌiri nia ke dao toꞋona kaidaꞋi tae neꞋe kira eta lisia
    na faꞋi bulubulu baera.
  eng-WYC-2017: Then Herod called privily the astronomers, [or the kings], and learned
    busily of them the time of the star that appeared to them.
  eng-WMBB: Then Herod secretly called the wise men, and learnt from them exactly
    what time the star appeared.
  zat-NTPS: Nadxa Herodes, wenná bea na', bláwizre̱' bagácheze benne' sina gula ca',
    na' gunábene̱' le̱' bátala ble'e lau belaj na' belelé'ene̱'.
  spp-spp: Ɲyɛ ka Erɔdi si ɲcèfeebii ŋwɔh'a yyere, maa pi yíbe na tèni ndire e won'à
    fworo yɛ.
  zty-NTPS: Naž Herodes na' bḻiže' benne' žejní'il ka' ži žize, na' wnnable' ḻégake'
    nich nnezle' binlo gáka'te ba gok katen' bḻa' ḻaw beljen' da' bḻé'egekle'.
  mek-mek: Egae kai Herod ogefakeai Mako auꞌi eifaniꞌi, ke epaꞌani peniꞌi kina kapagai
    ipauma miꞌimiꞌi egaꞌina eapakina auga maagai keifania.
  aey-aey: Odocobil Herod uqa doc silecca dana jahuni utaadeceb hocobil uqa malaqa
    cel saen cali hon eunu sisiladen.
  urd-GVH: इस पर हेरोदेस ने ख़ुफ़िया तौर पर मजूसी आलिमों को बुलाकर तफ़सील से पूछा
    कि वह सितारा किस वक़्त दिखाई दिया था।
  ycn-ycn: 'E rimicho''ojneja Herodes huá''aca ihuijrina nacú jehuíña''ajeño maná.
    E rimá najló: —¿Merohuacajé que amaca ihuijrí pato''ocó? Ne''emá rijló riyucuna.'
  djr-djr: Bala ŋayi Yarittja wäthurra gayulnha yan ŋurikiyiny gaḏamanmirriwnydja
    ḏirramuwurruŋ, ŋunhi walal gali'-dhimurruwuy wäŋapuy, ga dhä-birrka'yurra ŋayi
    walalany bitjarra, “Nhätha ŋayi ŋunhi yuwalktja ŋunhiyiny ganyuny maḻŋ'thun? Nhaliy
    waluynydja.”
  kvg-kvg: Elod nqanek manqat ge-ewag, yaq ndego nduku gevezoat ezoqam ndømøváb.
    Khonoam-té genømøváb, neka ndukuam-qa yaq-te vøzømbē-bevap, gekha khøuwa-tê,
    ande gi꞉-ometam.
  rug-rug: Ke tioko golomi Herodi sari kasa tie tumatumae pu mae guadi pa kali gasa
    rimata, meke vivinei koa rini si asa pude hata vura nia sapu totoso sa zoṉazoṉa
    si ta dogoro sa pinopino.
  hop-NT: Pahsat pu Herod pumuy hakimuy pas wuwni’yuṅqamuy nanauyve wáṅwayhqe, hisatniqw
