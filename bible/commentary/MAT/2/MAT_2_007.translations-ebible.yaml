    gbèkaḿma.
  gub-BL: Na'e Ero wenoz a'e zahytata kwaw par a'e wà kury. Xo a'e zo wixe ipyr wà.
    Upuranu wanehe kury. — Ma'e 'ar mehe zahytata uzexak kar ywak rehe a'e, i'i wanupe,
    wanehe upuranu pà. A'e zahytata kwaw par umume'u i'ar izupe wà.
  imo-imo: Kano wali imbo lupema naa kanoko naa pilko molangei Heroteni lipe manjili
    peli iyema waio nimbe kombu kandiyemu pulu polopa wendo omba angilerimu walimu
    walipe pilerimu wali, yundo ningo tiringi kinye
  boj-boj: Onaqa Herot a anjam di qusiqa bongar sisiyo qaji tamo naŋgi lumu na metnjrnaqa
    naŋgi aqa areq bonabqa nenemnjrej, “Bati gembu bongar di brantej?”
  eng-DRA: Then Herod, privately calling the wise men, learned diligently of them
    the time of the star which appeared to them;
  knf-knf: Wal mënţ kë Herod aşë bop adu biinţ bame ŋjah, ado kë baţupa bnuura wal
    wi ujah ujaaŋ upën.
  san-KHM: តទានីំ ហេរោទ៑ រាជា តាន៑ ជ្យោតិវ៌្វិទោ គោបនម៑ អាហូយ សា តារកា កទា ទ្ឫឞ្ដាភវត៑
    , តទ៑ វិនិឝ្ចយាមាស។
  arn-NT: Feymew Erode ellka mütrümfi tati pu kimke wentru, fey ramtufi chumül müngell
    tañi pewfaluwün tati wangülen.
  zas-NT: Dxel ralanzi gurejdx rey Herodes bén rajc guin ree, persi gunabdiidxaman
    goc balüüloj bajl xanyabaa guin loj reeman.
  ken-NT: Hɛ́rɔd ághókó nɔ́kɔ́ nɔ́, abhɨŋɨ mankɔ bhɔ, abhɔ́ŋ kɛpɨ nɛ bhɔ ansɛm
    ansɛm, abhɛ́p bhɔ bɛ́ mángátí yi mpok anɛ bɔ baghɔ nɛmbe ɛnɔ atú ɛtɔk yap.
