  wnu-wnu: Ne Herot munon worom diat wes eng diamir eng wuriba qiumuni qi wurinob
    tapai qen mait gamirei qi eng wurinob qemerib qamb wuriba qiumunimorei.
  zam-NT: Sya, xexte ngurez rey Herod mèn co' ndxáca par huen huen ñibdi's Herod loo
