  sey-NT: Cajëna, asani ja̱ maca Herodes Magos huaꞌire yahuerepa soini i̱ohuaꞌiseꞌere
    se̱jiꞌi, ¿je yëhua maꞌñoco ñaina, ñareꞌni? caquë.
  nvm-nvm: Bu ijeg kuardavga Erod fun e nokbek (3) iji mujur ijia anf nisaivo iji
    ruainva ijin kiavga bu isuar aferdia ar fuon ijia vain. Bu vakga fu uri tavan
    iji bu ivez mujur iji fu ajiema bu gainva ijefuon kuardiain.
  mps-mps: Tama te po odolama, tama Herotgo geme te sia ge pedalobo badu asali te
    po page koneani bidi dabe augwali i wai. Tama augwali aga pageba aselama, tama
    dua dua eyu agai augwalibolo “Te dagego suali hǫ te mena sogo pedalaliwe?” te
    po hanalu wali. Tama augwaligo agabolo te hǫ pedalali sogo pusali.
  pab-NT: Hatyaoseta Herodes kawisa kamai nihikoane maniyata tyoiterenai, hawawaha
