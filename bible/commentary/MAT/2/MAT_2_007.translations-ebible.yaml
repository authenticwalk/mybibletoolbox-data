    nyirra-jiyarra ngiya ngini maka japuja arimi awarra kirijini pili ngiya nguwutimarti
    ngini ngimatu-wariyi kangatawa ngini ngimata-kuruwarni awarra.” Awarra Herod yimi
    awarra kangi awuta wawurruwi kapi pungintamuwi. Api, awarra King Herod ngarra
