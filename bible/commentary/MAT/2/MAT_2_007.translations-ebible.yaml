verse: MAT.002.007
translations:
  kpx-kpx: Kateige Elodiu hoto ke evisi lulele ata nehe hohavege abu loholu. Ige au
    kebia holoevei tiale lilikateve neniai didi keu velemale vaniho belagevege abu
    namihalu.
  okv-H: Eto ainge eo Herod na ingito ojikari na ke ikenu kuro kiari embopo puvuo
    meni ta kuro iji deina vihina avo eto inginu vihina iji avo harikeo enana ta degi
    einge ena.
  tbo-tbo: Ega yaka tu hanahanapu Heloda i otugena gowadehi po i lubayadehi i pa,
    ‘Meyanai a ubona i geleta po o galeya?’
  mal-C: അപ്പോൾത്തന്നെ ഹെരോദാവ് ജ്ഞാനികളെ രഹസ്യമായി വിളിച്ച് നക്ഷത്രം പ്രത്യക്ഷമായ
    കൃത്യസമയം ചോദിച്ചു മനസ്സിലാക്കി.
  grc-SR: Τότε Ἡρῴδης, λάθρᾳ καλέσας τοὺς μάγους, ἠκρίβωσεν παρ᾽ αὐτῶν τὸν χρόνον
    τοῦ φαινομένου ἀστέρος.
  bgc-bgc: हेरोदेस जाणणा चाहवै था के उस बाळक की उम्र कितनी सै, इस करकै उसनै तारां
    का ज्ञान राक्खण आळा ताहीं लुह्क्मा बुलाकै उनतै बुझ्झया के तारा ठीक किस बखत दिख्या
    था।
  khz-khz: Gaurana Heroda na aoneka talimara veavugai ekearato, ne erenagi-gainagainarato,
    netiwato, arigi toma taunataunanai mitiu ematagaito.
  deu-TKW: Hierauf berief Herodes die Magier heimlich, und erkundete von ihnen die
    Zeit der Erscheinung des Sternes,
  zsr-NT: Niꞌr bulidzëꞌ bagachiꞌz bönniꞌ taꞌyejniꞌi naꞌ Herodes, len gnabnëꞌ lequëꞌ
    quië gnöznëꞌ dxiꞌa gácaꞌxtë chguc buluíꞌ lahui lauquëꞌ bölj naꞌ gulaléꞌinëꞌ.
  lin-lin: Bongo, Erode abengaki bato ya mayele na nkuku mpe alukaki koyeba epai na
    bango tango nini monzoto ebimaki.
  hns-NT: 'Tab raadja Herodes boeddhiemaan log ke tjoeppe se aapan paas bolwaaike
    oesabse poetjhies kie: „Hamse bataaw, toelog oe tarai kab dekhle baate?” Tab oesab
    bataais.'
  noa-E: Phadnaan chi pörnaanau maestronaan dʉ̈imua ichig mag jaaubaawai, chi rey
    Erodeeu jũrr mag chi magonaan ed öbeerjem garmua bëetarr khʉʉn amach appai thʉ̈rkhanaa
    wajapha ichig jaaupijim anaabá, jãagwaichata mag phĩdag amau oo naajĩ.
  eng-EMTV: Then Herod, secretly having called the wise men, ascertained from them
    the time that the star appeared.
  mib-NT: Yūcuán na te Herodes ni cana sāhí de tāca tée ndíchí un jéē naní mago. Te
    ni cajnūhun yúcún de ndé quɨ́vɨ̄ ní cane quɨ̄mɨ ún.
  lif-NT2: हे़रोद हाङ्‌ङिल्‍ले़ खे़न् सिक्‍कुम्‍निबा खागे़इक्‍पाहाॽ स्‍वाःत्ताङ् उःत्तुसि
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽलाम् खेःम्‍सिक्‍पान् थाःम्‍सिङ्‌बा कुजे़क् ये़म्‍मिन् निङ्‌वाॽ
    खोःसु॥
  xnj-xnj: Hinu, Helodi avakemili kuchiyepela vandu vala vevimanya mambu ga ndondo
    avakotakisi lukumbi chakaka ndondo payavaumalili.
  mmx-mmx: La ne Erodes ga ro nemnem ka mo luvuttadi leklen la ga sue di mi laaleng
    salai mo lenti ga so su ren.
  cbr-NT: Quia cuatancëxun ca Herodesnën an ñu mëëxuncë unicama —uni itsin isnunma
    camina unë́xun an ñu 'unáncë unicama 'ë bëxúnti 'ai —quixun cacëxa. Usoquian camicëx
    ucë ca ñucácëxa, añu nëtën caraisa 'ispa isaxa quixun.
  tee-NT: Pus ju acsnich ju Herodes sekch alact'asanilh ju anuch lapanacni ju ixtalhatalaninin
    ju st'acu. Va isc'atsaputun ju ixtavasalanti tavananch ju tasulh ju anu' st'acu.
  eng-LSV: Then Herod, having called the magi privately, inquired exactly from them
    the time of the appearing star,
  cak-NT: Y c'ajari' ri rey Herodes xeroyoj pa alak'al ri achi'a' ri q'uiy quieta'n
    chiquij ri ch'umil, y xuc'utula' utz chique jampe' xquitzu' ruch'umil ri Cristo.
  pah-NT: 'G̃a horame Herodesva''ea jaytata''ia kwahapyra''g̃a mbuhunhimimukari ojipyri
    a''ero. Ahe ei g̃a pe: —Gara rupi jaytata''ia jipiukari pe me iporame raikwehe?
    Takwaha katu ti ji, ei ahe g̃a pe. A''ero g̃a imombe''ukatui ahe ve.'
  sja-NT: Herodepa mãga ũrik'ãri, ma k'ĩsia k'awaa beerã mera t'ɨ̃ pëiji iidiit'ee
    sãaweda ma lucero unujida.
  xed-xed: 'Ka hgaftá mgham Hiridus ta tsa gwal nda sna ta skwi ta ghəŋa tekwatsa
    ya ma kɗek ma kɗek, ka ɗawaŋtá tsi da həŋ: «Yawu zlagapta tsa tekwatsa ya na?»
    kaʼa.'
  mks-NT: Tá na̱ndihi já na̱cana xóo rey Herodes na̱ ndi̱chí cán ta já na̱nda̱ca̱
    tu̱hún da̱ na̱ cán sa̱ha̱ ndá qui̱vi̱ na̱na̱ha̱ qui̱mi cán mé rí nu̱ ná.
  gfk-S: Io, Herot ga tato hasisingen ira ut na minanes ta ira tiding, igom nunure
    leh ta duhat no pana bung tutuno be no tiding ga harapuasa.
  bmu-bmu: Mewö meleŋ waŋgigetka mötkutukutu azi mi ölöŋ eŋgoholi kagetka kewö qesim
    eŋgiyök, “Undiŋi mönö wani nalönöŋ asuhui könahiba eket?” Miaŋgö könaŋi törörök
    mötmamgö möta mewö qesim eŋgiyök.
  dgz-dgz: Boge ayop Erot buanae batnagine nagirewa karaua venamu wan tauane, iwa
    wam ansena buanae erewa muga da yawane anupen menan, singui wayawamon.
  eng-GNV: Then Herod priuily called the Wisemen, and diligently inquired of them
    the time of the starre that appeared,
  zaa-NT: Làniana gutaỹi gattsi' ba Herodes ca máguá nna. Iyá ỹíabani gunaba titsa'ą
    cą ą'hua tsáliaỹa itsá chi uccua gul·lani bélia.
  eng-WEBSTER: Then Herod, when he had privately called the wise men, inquired of
    them diligently what time the star appeared.
  guh-guh: 'Bajaraxuacujinae Herodes muetsia junata tajënacuavetsina pepatsivi, tulupu
    perubenaejava pecanaëcobivi. Nexata Herodes jumaitsi tulupu perubenaejava pecanaëcobivijavabelia:
    —¿Detsa baja pajuametobeje xaina bajarapatuluputo penaitajëtsicujinae? jai.'
  bon-bon: Heroda liba ai mene itecijige, tabe piba ogä ala tesoglecmige bimu acita
    gome ca lui cina seclumi Yerusalema me, siige itemlimige egä, “Weene liba jääpänepeye
    wale ne acita?”
  nhw-BL: Huajca Herodes ichtacatzi quinnotzqui nopa tlacame catli momachtíaj sitlalime.
    Huan quintlatzintoquili miyac ipan tlaque tonal pejqui nesi nopa yancuic sitlali.
  swh-ONEN: Ndipo Herode akawaita wale wataalamu wa nyota kwa siri na kutaka kujua
    kutoka kwao uhakika kamili wa wakati ile nyota ilionekana.
  wbi-wbi: Pe uhelode akavakemeela ku vusyefu avakaguzi vala ava nhondue, kuuti vam'buule
    vunono unsinki ghuno vajaghile inhondue jila.
  bba-bba: Yerɑ Herodu u kperin sɑriɑ yɛ̃ro be sokusiɑ ɑsiri sɔɔ mɑ u bu bikiɑ sɑɑ
    ye kperɑ ye, yɑ kurɑ mɑm mɑm.
  eng-KJVCPB: Then Herod, when he had privily called the wise men, inquired of them
    diligently what time the star appeared.
  kgk-NT: 'Upe ramo Herodes ohenói ou hagwã upe hi''arandu va''e kwéry. Omoha''e anho
    ohenói-vy oporandu hagwã upe jasytata-rehe: —Araka''e pyhare po ojehexa uka ra''e
    peẽ-my jasytata? he''i oporandu-vy íxupe kwéry.'
  waj-waj: 'Iya itaa kua tuduu rikioo Herooto iya tuu kuaivaara yaata utuoo vaidi
    tinni ruaa suai raari roopinnaidiri nnuuya tuduu haumakinaa nnida innasi nuunauduu
    iya yaparainno tunoo: Dee suaivau aakiapuaivo nnuunnee?'
  cpy-cpy: 'Tema romanakaashitakari ikaemakaan-takiri Herodes pokaentsiri yotaniri-paeni,
    rojampi-takiri, ikantziri: “¿Jempe okaatzika piñaantakariri ompokiro piyotan-takari
    tzimaki pinkathari?”'
  ekk-PKP: Siis kutsus Heroodes targad mehed, rääkis nendega omaette ja uuris neilt
    täpselt, millal täht oli ilmunud.
  mpx-mpx: Yaka Helodi i ba tosiba hi nem alonau hi liwan sumi, inoke i nelil hauna
    sauga hot putum ya i masal.
  wbp-wbp: Yarurdurlu ngula yimi purda-nyangu, jaru-jana yilyaja pinangkalpa-patuku,
    yangka ngulalu kakarrara-ngurlu yanurnu, yungu-ngarra-jana wurulypa wangka. Payurnu-jana,
    “Nyangurla-wiyinkili nyangu yanjilypiriji?” Jangku-manulkulu, “Yurlyurrpu-jarra-warnurlarnalu
    nyangu nyurru-wiyi.”
  luo-luo: Eka Herode noluongo ajuokego lingʼ-lingʼ, kendo ne ononogi, mi neginyise
    kinde nogono mane sulwe onenore.
  nhe-NT: Huajca Herodes ixtacatzi quinnotzqui nopa tlacame tlen momachtijque sitlalime.
    Huan quintlajtlani miyac ipan tlachque tonal pejqui nesi nopa yancuic sitlali.
  aii-aii: ܗ̇ܝܓܵܗ ܩܪܹܐ ܠܹܗ ܗܹܪܘܿܕܸܣ ܠܡܓ݂ܘܼܫܹ̈ܐ ܕܬܵܦܩܝܼ ܒܝܼܹܗ ܒܛܸܫܘܵܐ، ܘܡܸܢܵܝܗ‌ܝ ܝܕܝܼܥ
    ܠܹܗ ܕܒܐܲܝܢܝܼ ܙܲܒ݂ܢܵܐ ܡܘܼܒܝܸܢܹܗ ܐܸܠܵܝܗ‌ܝ ܟܵܘܟ݂ܒ݂ܵܐ.
  esk-NT: Herod atanġum nalunautchipḷuni puqiksaat aŋutit tikisinniġai, iḷitchuġiviginiallapiaqługich
    napmun iḷipman uvluġiaq sagviqmagaan.
  msb-msb: Kaya ginpatawag ni Herodes idtoʼn mga madunong na tawo sa sikreto lang
    na makigkita sa iya kag ginhunga sa inda kun kasan-o gayod nagpakita an bituon.
  cpa-NT: Ni³ jøng² ca¹tǿh¹ Herodes tø¹cøg¹² dsa² canh¹³, dsa² ca¹u¹lé² héi². Ca¹ŋai¹dsa
    ca¹mi¹dsøg¹²dsa dsǿa¹² he² jmai³ lah¹dsóh² ca¹jnia¹ chi³neng¹².
  dso-dso: ଏଟା ସୁନି କରି ଏରଦ୍‌ ରାଜା ସେ ପଣ୍ଡିତ୍‌ମନ୍‌କେ ଲୁଚ୍‌ତେ ଡାକାଇ, ତାରା କନ୍‌ ବେଲାଇ
    ଉଦିରଇଲା, ସେମନର୍‌ତେଇ ଅନି ଟିକ୍ ସଙ୍ଗ୍‌ ବୁଜିନେଲା ।
  meu-meu: Bena Herod ese aonega taudia e boiridia hehuni, hisiu ena hedinarai negana
    e nanadailaia ḡoevaḡoeva.
  yva-NT: Herodes po ayao umaso ranaun, umba po vatano majus umawe mawainde maninimbe.
    Po manajo pare, “Nanduija pirati wapo tume umawe aen?”
  dgc-dgc: Nadid, pékabati ni Hari Herod ta éya, éy nipauwet na ta lihim du Matalinung,
    a monda ipakelagip na dide éng nikésiya linumitaw to biton dide.
  zpm-NT: Nacne zhliaanse bnabey Herod gocredz gza zha rac co, bnabdiidz me lo zho
    dieṉ blapaa dze rac psilo goṉ zho blan mel co.
  hix-NT: Àro ke, horykomo komo yanyekye hatà, Eroknesà. Xeryko hutwanye ro komo yanyekye
    hatà. Toto komo nenytxahtor me mak nanyehtxownà hatà. Àsokentoko ryhe xeryko menyatxoko,
    kekon hatà, àwyanye. Àsokentoko ryhe menyatxoko. Àro ke nekarymatxownà hatà, àwya.
    Amnyehra amna nenyako, xeryko, ketxkon hatà, àwya.
  sim-sim: Karem li sawerik Herot siyok wayok saveman ondon ormu mainhara. Ushinak
    li taha os maifuk tashingran li heyeri wolon li sawenak or misikmbahan.
  npi-ULB: त्यसपछि ठिक कुन समयमा तारा देखा परेको थियो भनी सोध्‍न हेरोदले गुप्‍त रूपमा
    ती ज्ञानी मानिसहरूलाई बोलाए ।
  cgc-cgc: Pagmati Herodes ta sabat danen, pasapol din dayon ta sikrito mga mama na
    gabot alin ta sennangngan daw painsaan din daw kan-o gid gagwa bituon ya na iran
    na nakita.
  tim-tim: Den hain dâmbiâ Heroteŋe nanaŋ are hombaŋ amon agep aregât nâŋgâwerâm luâk
    nâŋgâ nâŋgâyeŋe olop diâ keiŋe nâŋgâyi are yoŋâk mem oloŋyegep. Oloŋyekmâ diâ
    miawagep aregât sopgât aiyeŋguep. Aiyeŋgumbo sop magaŋbiâ hin makyeŋgiep,
  yor-yor: Nígbà náà ni Herodu ọba pe àwọn amòye náà sí ìkọ̀kọ̀, ó sì wádìí ni ọwọ́
    wọn, àkókò náà gan an tí wọ́n kọ́kọ́ rí ìràwọ̀.
  wos-wos: Judana néma du Herot wun hundi xékétaka dé wa, nukwa xalekwa sakumbu yandé
    du déka yandate. Wandéka xéka yandaka dé di wali nakélak hundi bulé. Buléta dé
    diré wakwexéké, “Yimba gan dé wun hunkwari nyirmbu tale xaku?”
  emp-NTPO: Maʌ̃be Herodeba chĩdaud̶eba cawa jarabadarãra mẽrã trʌ̃cuasia. Dji warra
    tod̶a ewari cawai carea ãdjía iwid̶isia dji chĩdaura sãʌ̃bed̶a odjasida. Maʌ̃ne
    dji ewarira jarasid̶aa.
  eng-F35: Then Herod, calling the wise men secretly, determined from them the time
    when the star appeared.
  ind-ind: Kemudian Herodes mengadakan pertemuan tertutup bersama rombongan penafsir
    bintang itu sehingga dia mendapatkan keterangan yang tepat dari mereka tentang
    kapan bintang itu muncul pertama kali.
  pes-OPCB: آنگاه هیرودیس مُغان را به‌طور محرمانه به حضور خود فراخواند و زمانِ دقیق
    ظهور ستاره را از آنان جویا شد.
  mpt-mpt: omito Helote awitnino mito tekein kemin nakai afoko tlebo da tlibi ayok
    nganabenea tliba weng obianiba baabenea Awitnino fatnamin dim ota mawenota watenibta
    tlibe? ge baabesea i baabaniba Inamino dim otabo gesiba
  bla-bla: Herod, sĭmi'nikŏtŭssax mokŏk'ietappix, sokap'sŭppoŏtsesattsiuax otsokap'ĭnŏkuyisaie
    kŏkatosi.
  ssx-ssx: Koto ekina꞉ta꞉ Hetodima꞉ mo hombulanka꞉ ota꞉ kini pea opeeke nate weiluekema꞉
    mo hande nate opa꞉la꞉ nanema꞉ epemeke kimisu haliweki a꞉mbao wi la꞉ mea pi hotimikime.
  mkl-mkl: Ŋɔi Herodu í jɔ̀ ɑ̀ kpe woo mɑ̀ ŋɑu do ɑsii, í bee ŋɑ si wɑɑti iyi ɑndɑiyɑu
    í fitɑ dee dee. Nɔ ɑ̀ sɔ̃ɔ.
  gaq-gaq: ଏନ୍‌ ଅଁଚେ ହେରୋଦ ମାମ୍ୟାଚେ ପୁରୁବ୍‌ ଦେସ୍‌ନେ ଆତେନ୍‌ ପଣ୍ତିତ୍‌ଇଂକେ ରେମୁଆଁ ଗଣ୍ଡ୍
    ଣ୍ଡୁନ୍ନିଆ ୱାଚେ ଆତେନ୍‌ ଚାଙ୍କୁଆ ଉଡ଼ି ବେଲା ତ୍ନାକେ ଏନ୍‌ ମେଁଇଂନେ ବାନ୍ ବୁଜେ ଡୁଂଡ ଆର୍‌କେ
    ।
  gof-RNT: Hessafe guye, Heroodisi dolohappe yida asata geeman xeegidi, xoolinttuwa
    entti be7ida wodiya enttafe geeshshidi eris.
  unx-unx: ଏନ୍ତେ ହେରୋଦ୍‌, ଏନ୍‌ ସିଙ୍ଗିତୁରଃସାଃରେନ୍‌ ପାଣ୍ଡିତ୍‌କକେ ଦାନାଙ୍ଗ୍‌ତେ ହାକାଅକେଦ୍‌କଆ,
    ଆଡଃ ଏନ୍‌ ଇପିଲ୍‌ ଚିମ୍‌ତାଏ ନେଲଃୟାନା, ଏନା ଇନ୍‌କୁତାଃଏତେ ବୁଗିଲେକାଏ ସାରିନାମ୍‌କେଦା ।
  gah-gah: Liki nene gakó li amikago nene, geleake, Heloté nene sonohí mogonáa gili
    vevesiaká a vema asugunatoka kelémo nupa oake, sonohíma apí oko utó itotí gamena
    nanakí vive loko loká okimikago, nene gamenave liki legesó iki li amemó.
  lcm-lcm: Au, Erodes kala songo musik lik na keve igenen malangas ang na kala sui
    iria ani ka nanas aro ta saka taun an a kalto ang kata serei singina.
  aer-aer: Herod-ele alakenhe awemele re angkentye yerneke artwe akaltye anthurre
    urrpetyeke renhe nterte-ntertele aretyeke apetyetyeke. Kele re anteme akaltye-irreke
    ilengare anthurre-arle kwerralye arrule arratekeke.
  qvc-NT: 'Chayshina niptinllapaqam, chay Irudisqa chay karumanda shamuq yach''ayniyuqkunata
    uyaraplla (uyaralla) qayachishpa, tapurqan: —¿Ima diyam rikarishqa chay lusiruqa?
    nishpa. [Nuta: Chay Irudisqam chayshina tapurqan, munashpa yach''ayta chay wambritupaq:
    ¿Ima tyimpum nasishqa? nishpa.]'
  tgl-ULB: At lihim na ipinatawag ni Herodes ang mga pantas na kalalakihan upang tanungin
    kung ano ang tiyak na oras na nagpakita ang bituin.
  cbs-NT: 'Herodesin ninkatan jatu nichian buaibun janua badi juai estekidia bishi
    unanikabu beshianbu jabudi june kenaxun jatu yukakin: “¿Jatian bishi bena taxnia
    man bechibidanimamen?” jatu wa natian ma bechibidanimaxun Herodes yuiabu'
  xtm-NTPP: Sani te yuyu'u‑ni ni kana Herodes ma tee inundichi ma, te ni jikan‑tnu'u
    vava'a de na nde kivi ni kenda tiuxini ma.
  nnq-nnq: Penia Helode ngabakemanga pantemela akamanyi ba ndondwa, ngaba konyanga
    kingobu gani pulupitila lutondwa.
  bao-NT: To cõrora Herodes pea, ca majirã wadore jʉo cojori, ñocõ cʉ̃ ca bau ea jʉorica
    cuure añuro cʉ̃jare jãiña tʉoupi.
  san-ORI: ତଦାନୀଂ ହେରୋଦ୍ ରାଜା ତାନ୍ ଜ୍ୟୋତିର୍ୱ୍ୱିଦୋ ଗୋପନମ୍ ଆହୂଯ ସା ତାରକା କଦା ଦୃଷ୍ଟାଭୱତ୍
    , ତଦ୍ ୱିନିଶ୍ଚଯାମାସ|
