  yad-NT: 'Ritye̱rya̱danumatiy nijya̱nvay datyavabe, mityamusiy samu̱ti̱jada Ju̱denu
    jpa̱nu Jusíbe ma̱ryi̱sa̱damu yimu, su̱teda ji̱ta variy jasiy siva: “Ya̱numa nubesumiy,
    ya̱numa bay Ejíptu mucadimuju̱, ya̱pu̱chiy rumuni̱ dera, su̱no̱da yisa̱ju̱. Ya̱ma̱
    ma̱cho̱ rumu, jasityi ra̱tu̱chu yiva, tapi sa̱numa va̱ta Jeródes sana̱cho̱ dera,
    su̱vedaju̱.”'
  mxb-NT: 'Tá ni̱ ya̱ꞌa ta̱a ñoó kuaꞌa̱n ra̱, dá ni̱ kaꞌa̱n iin ángel ni̱ kii noo̱
    satoꞌo yo̱ Ndios xíꞌín José ti̱xi sa̱ni, dá kaá na̱: ―Ndako̱o yoꞌó, ta kiꞌin taleé
    xaa̱n xíꞌín naná xi̱, ta kuino kíi̱ kuaꞌán Egipto, ta ñoó kandei ndó nda̱ ná kasto̱ꞌon
    tukui xíꞌín ndó, dá chi̱ kasáꞌá rey Herodes nándukú rá taleé xaa̱n kaꞌání rá ―kaá
    na̱.'
  pon-2006A: Irail lao patopatohla, tohnleng en Kaun-o men pwarodohng Sosep ni eh
    memeir oh mahsanihong, “Pwourda, ale serien oh ine, tangahkiniralahng Isip. Ke
    pahn koukousoante wasao I lao pil pwurehng kairehkin uhk dahme ke en wia. Pwe
    Erod pahn rapahki serien pwe en kemehla.”
  maq-NT: 'Hya xi quiji cha xi vechu cjuatacun rë jan ne, cafehetsejen ngu ángel rë
    Nina ngajñi chini rë José, hane cachja cuitjin: ―‍Tisatjinhngue, tihincueje quihndi
    cojo naa rë. Tiyun hiscan nangui Egipto. Hane ngajan cuinechun hisca xi tsingátju
    cjua xi cuyun. Cuatjin nihñu ta tsëhë xi Herodes ne, cuanguise me quihndi xi tsiquehen
    me.'
  hto-hto: 'Ucúduaɨdo baitádɨno meine jailla méifomo, Juzíñamui abɨ ímɨe (ángel daɨnámɨe)
    nɨcaɨ anado Josemo cɨ́ocaide. Cɨ́ocaillano íena daɨde: —¡Náidacai! Náidacaillano
    úrue ie ei dɨga Egipto énɨemo omoɨ bota. Afénomo cue daɨille dɨnó omoɨ iri. Mei
    Herodes bie úrue fállena jénoiteza, —daɨde.'
  por-BRBSL: 'Agora que partiram, eis que um anjo do Senhor apareceu a José em um
    sonho, dizendo: “Levanta-te e leva a criança pequena e sua mãe, e foge para o
    Egito, e fica lá até que eu te diga, pois Herodes procurará a criança pequena
    para destruí-lo”.'
  ces-NKB: 'Když pak odjeli, hle, Josefovi se ve snu ukázal Pánův anděl a řekl: “Vstaň,
    vezmi dítě i jeho matku, uteč do Egypta a zůstaň tam, dokud ti nepovím; neboť
    Herodes se chystá to dítě hledat, aby ho zabil.”'
  cui-cui: 'Poxonae barapo pebiwi ponarʉcʉpa bapoxonae Nacom itoroba matatsunpin Josetha.
    Matatsunpin tsita naitʉta poxonae José amachinae. Matatsunpin José baraichi, jeye:
    “Asiya uncuare. Pexuyo pire yawa coxiwano. Egipto nacua bebarʉ naetsiriwiyama.
    Ecare barapo nacuatha, beya abʉ poxonae equeicha catsipaebinchi baxota. Tsipei
    Herodes pexuyo jeitsina pebexubinexa tsainchi pexuyo”, jeichichi José matatsunpin.'
  boj-2014: Naŋgi ainabqa bati di Tamo Koba aqa laŋ aŋgro bei a Josep aqaq gilsiq
    ŋeiobilqei na minjej, “Herot a bosim aŋgro Yesus qalsim moiyotqajqa ŋamqas. Deqa
    ni tigelosim aŋgro aqa ai wo joqsim Isip sawaq sumiy. Sumsib di soqnibqa bunuqna
    e ni mermitqa sawa endeq olo bqab.”
  eng-OEBUS: After they had left, an angel of the Lord appeared to Joseph in a dream,
    and said, “Get up, take the child and his mother, and seek refuge in Egypt; and
    stay there until I tell you to return, for Herod is about to search for the child,
    to put him to death.”
  eri-eri: Nere isou fai mini haragane, Josep ooru agore inyi bona wewedu, Anyakaro
    nomo ensel ete no bagu medu letuwai. Herot no magana waha dukotewei nomo bona
    kuru tuwonbona. Onou waha bona “ne jaidu, magana waha nomo anya ngare haniredu
    fagadu goi Isip la yafau. Yafagahe, iinga ji yage we lehinon boni.”
  aly-aly: Artwa tyak rernem alpek-penh, Ingkart-kenh angel Joseph ikwer aremirrek,
    Ra renh ilek, “Akemirra, ampa akely-then amikw-then akngeyna Egypt-warl. Herod-arl
    ikwer nthweyel-kety, renh atwetyek. Arrantherr ikwer-itwel anem, atha arrenhantherr
    iletyek-atwety.”
  wiu-wiu: Nititikaneyake Ali Munoyo moa wetekane edelo agome Yosepe pitikata pule
    menokome okome tobou ago Erodeyo wini mati wiademe tuku toa kakono, wete kamoa
    wini mati nina-pala aua Idipi take to̱a poe. Oto wakapea ipete noe wane okou-peteka
    eida nepia meatino poe wa pekeneya.
  swe-swe: 'Nu när de [visa männen] hade gått, visade sig en Herrens ängel för Josef
    i en dröm och sade: ”Stå upp, ta barnet och hans mor under ditt beskydd och fly
    till Egypten. Stanna där tills jag säger till, eftersom Herodes kommer att söka
    efter barnet för att döda det.”'
  cth-cth: Ahnimanaw a cei awh hnukkhu, Cathut e kalvantami teh Joseph e a mang lah
    a kamnue teh, thaw nateh camo hoi a manu hah Izip ram lah yawngkhai leih. Lawk
    bout ka dei hoehroukrak hote ram dawk awm awh. Herod siangpahrang ni camo hah
    thei hanlah a tawng han toe atipouh.
  mti-mti: Mu taig amiyawa, yauya, Ayapan aneya meuma uyavi gumbe uwag Josep dine,
    Wan yoiya, arampuna ud ge inawa tama, sira yankwek at Ejipt a guwave aisiya, sira
    asime wakeya meve ne watna anoa, kuiyawa kin Erod ud yaug aug toinguttan oya aivi.
  pad-NT: 'Hari. Makhira ai vihina naothinia, Deus ibavi kaija''arini abono-ra nanokiaha
    José kania vadamia. José-ra ni''aha: —Irojia bana binofiki binaabinivini ada isai.
    Gaamanani''a, Egito kaarabonia va''ora avikha''a adani isai, kidiamia vihiki mahija
    avaraihotavini. Ira onava''isohiravini oadani hari''a vajoi hihida araboa.'
  twi-twi: Anyansafo no kɔ akyi no, Awurade bɔfo soo Yosef dae se, “Sɔre fa abofra
    no ne ne na na monkɔ Misraim nkɔtena hɔ nkosi sɛ mɛkyerɛ mo bere a mobɛsan aba.
    Efisɛ Ɔhene Herode rehwehwɛ abofra no akum no.”
  hlt-hlt: Amih a caeh uh phoeiah Boeipa kah puencawn loh Joseph mang ah pakcak phoe
    tih, “Thoo, camoe neh a manu te lo, Egypt la rhaelrham laeh, nang taengah kan
    thui hlan duela pahoi om laeh. Herod loh camoe te poci sak hamla cai tih a toem
    coeng,” a ti nah.
  tbz-SIM: 'Siwɑ̃̀ɑ̃̀wéìbɛ̀ kò ndìì mɔ̀nnì kɛ̀ Kuyie ntɔ̃nnì mɑrì kɔtɛní Sosɛfu borɛ̀
    kóò bɛ́innɛ̀ tidɔùntì kɛ dɔ̀: Ítɛ́ kɛ́túótɛ́ dɛbirɛ nɛ̀ dɛ yɔ̃ Mɑɑri kɛ́cokɛ́
    kɛ́kɔtɛ Esibiti, kɛ́ nkɛ mbo kɛ bɑɑnɛ̀ m bo dɑ nɑ́kɛ́mɛ̀ kɛ dɔ̀ ɑ wɛ̃tɛní, kɛ
    yɛ̃́ Edɔti yóó wɑmmúmɛ̀ dɛbirɛ kɛ bo dɛ̀ kùɔ.'
  san-GUJ: અનન્તરં તેષુ ગતવત્મુ પરમેશ્વરસ્ય દૂતો યૂષફે સ્વપ્ને દર્શનં દત્વા જગાદ,
    ત્વમ્ ઉત્થાય શિશું તન્માતરઞ્ચ ગૃહીત્વા મિસર્દેશં પલાયસ્વ, અપરં યાવદહં તુભ્યં વાર્ત્તાં
    ન કથયિષ્યામિ, તાવત્ તત્રૈવ નિવસ, યતો રાજા હેરોદ્ શિશું નાશયિતું મૃગયિષ્યતે|
  ake-NT: To' utɨ'pʉ tʉpo, Itepuru inserʉʉi usenpoika'pʉ Isose' piya' iye'ne'pɨtʉ
    yau, “Isose', e'mʉ'sa'ka', mʉre mɨrɨ awonsi'kɨ isan tanʉnse ainʉnkɨ Isi' pona.
    Kin Era' man iwarinpa pɨ' iwɨto' pe tʉuya,” ta'pʉ iya.
  qvn-NT: 'Goyllarwan tantiagcuna nä cuticurcaptinga, Munayniyog Diospa angelninmi
