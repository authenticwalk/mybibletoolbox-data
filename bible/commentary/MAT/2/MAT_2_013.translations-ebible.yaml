    nllurangaz nachungakpa pachamaama. Ashiri mikeerus suwangints. Ijiptap tsap naangints.
    Shiysha anush taamatcha. Kanapumaam waritakchu, nuwsha shiyaa kamanchinllpa, tárangiya.
  usa-usa: 'wiyóqtábá ítaraa-kayukama yeqtí naaópaq kówana uyátárai-nakoni kaqtó-nakoma
    Yótêbinopaq kainapáq kukéna timá ámikaiye: “emá itóé iyápógaraq anóakaraq yiwíqme
