  srm-NT: 'Nöö hën a baka u di dë, hën wan basia u Masa Gaangadu köndë ko piki Josëfu
    a sunjan taa: “Womi, hopo e, nöö i tei di mii ku ën mama nöö un kule go a Egepiti
    köndë. Nöö un tan ala u tee un jei mi piki unu baka, biga di könu o ta suku di
    mii faa musu feni ën kii.”'
  qvs-NT: 'Chaypina chay yachaysapa runakuna llaktankunaman rishkankunawasha Tata
    Diospa angelnin Josetaka muskuyninpi rikurishpa willarkan: —Herodeska kay wambra
    Jesustaka maskachinka wañuchichinanpa. Chayrayku utkana atarishpayki wambrata
    mamanwan tantallata pushay Egipto llaktaman. Chaypi kipariychi ñuka willanaynikaman
    kutimunaykichipa.'
  zca-NT: 'Mbaino or ña rë xa'' nane xmod nak mbël lo yibë'', orze'' ngurulo tu ganj
    che''n Dios lo Che le''n mika''l, nzhab ganj: ―Waxche, bi''y më''d kun xna'' më''d,
    bizë go lazh men egipto, no ba''gaka guyo go haxta na ka gani pok ro'' go ba'';
    lë'' Herodes kwa''n më''d ye''n par gut xa'' më''d.'
  cbc-NT: 'Bairo cabʉtoa camasĩrã na catunuátó bero, marĩ Quetiupaʉ cʉ̃ cajoʉ ángel
    buiaetayupʉ tunu. José cʉ̃ cacãnirõ qũẽguerica tutipʉ cʉ̃tʉ buiaetayupʉ. Atore
    bairo qũĩñupʉ̃ ángel Josére: —José, wãcãña. Herodes, cawĩmaʉacarẽ cʉ̃ pajĩãrocacõãgʉ,
    mʉjããrẽ macãʉ̃ átiyami. Bairi cawĩmaʉ, cʉ̃ paco mena cʉ̃ jʉ̃gorutiácʉ́ja Egipto
    yepapʉ. Topʉ mʉjãã ãnicõãwã. Cabero mʉjãã yʉ quetibʉjʉgʉ tunu —qũĩñupʉ̃ ángel
    Josére.'
  qxo-NT: 'Estrëlla estudiag runacuna marcancunaman cuticuyaptinnam Joseta suëñuyninchö
    Tayta Diospa angelnin nirgan: “Rey Herodesmi llulluta wanutsinanpä ashitsinga.
    Canantä ras sharcur Jesusta mamantinta Egiptuman geshpitsiy cutimunayquipä willangäyag”
    nir.'
  mox-mox: Ta edi tauya ʼabibodanaya Yaubada ena tovaleʼewa taha veʼwayoqega Iosefa
    ʼinaya ʼifoqe ʼinega voneaya, “Uyaʼitoto, be gwama ma inana una ʼebeʼewedi ʼinega
    ona dena ona tauya diʼwe Itifita ʼinaya. Be omoʼidia ona toatoa ana laba ena vonemi,
    mana Elodi nawale benaʼe gwamana nasalia be vonigo naluveʼaligia.”
  kew-kew: 'Nimu aba penaaloa Gote-na ensel-me ipua upaame Josep gupa epa lakesa:
    Nena naaki agiaaya mea pu no Isip su-para pogola pulupa. Ne go su-para piraina
    wala orope go su gimape yapi di epa lagialua. Abiare Herot-me go naaki asapua
    tulalo pia.'
  dww-dww: Nuauyauya banegidima a naḡonaḡona muridie, Bada na aneama Jousep ḡarone
    raubonie ya maḡatara be umanama ya riuena, “Kwa midisuḡu, gomana kwa tika be tinanama
    mate naira ko naḡona Ijiptma. Be dobudine ko miana naumeki da taugu yà riuem da
    ko verau munaḡana, baninama guyau Herod tauna gomana e wanewanena ei gurina aubainama.”
  nif-nif: Soliña nandɨ-tale amalɨ ña-taleumbi, Wopumdok añelo nolɨ doulat plon Joseptoñ
    indañmɨmbi nɨñguk, “Ama wapmañ Elot endɨ mik amañii gwañgwa ñɨn lonjɨmbi wɨlɨ
    kɨmnelɨñdok en-mulepi tɨlak. Wala tɨmbi dɨk mɨlapi, gwañgwa meñat yanañgɨlɨmbi,
    Isip kwelan pi ñambi, wandɨñ kunekalɨñ, nak undane bɨmbɨlok ganbetat wolok tuop.”
  twi-ASANTE: Anyansafoɔ no kɔeɛ akyiri no, Awurade ɔbɔfoɔ soo Yosef daeɛ sɛ, “Sɔre
    fa abɔfra no ne ne maame na monkɔ Misraim nkɔtena hɔ nkɔsi sɛ mɛkyerɛ mo ɛberɛ
    a mobɛsane aba. Ɛfiri sɛ, Ɔhene Herode rehwehwɛ abɔfra no akum no.”
  aoj-aoj: Amom amamba gawaimi mafeꞌ, Josep naꞌoh owaꞌ, nandondoꞌah anona ensel Dembinaii
    nafiꞌmai anen naꞌipana naꞌi, “Inaꞌ safel aꞌ neꞌwa awani inimba neloma maꞌmana
    ananiꞌwi pefeꞌ anambel wambel lauguni itap luꞌupa Isip. Eaꞌ pipani Isip ama anaf
    pemeꞌ aeꞌ iꞌipipa wapani daoꞌ, pifiꞌi. Deiꞌ main, dembinai King Herot atiasi niꞌipa
    soldia ananimi molaꞌ molaoma awani inimba ma mohan negagaꞌ.”
  cbv-cbv: 'Páant ĩ jwʉ́ʉb bejat tʉ́ttimah, José jwʉh ã jwʉ́ʉb oo jʉ́mʉchah, Dioíh
    ángel caandíhbʉt nin pah ãt niíj naáwáp wʉt jĩ: “Ma jáa bojoó. Bainídih ĩ mawat
    pínah niijná, Herodes ã́ih soldadowãdih wahna caá ã chãjap. Pánihna, bainídih,
    ã íindihbʉt Egipto baácboó waícanjeh ma nʉmah jwei béjeé. Caanná wã niiját pah
    bóo ñi jʉm jwʉhʉʉ́”, ángel Josédih ãt niijíp wʉt jĩ.'
  taw-taw: Pen bɨ gos nɨgep okok man kɨli adɨkɨd amel, Josep wɨsɨn nɨgak, Bɨawl ensel
    ne olap apɨl nop agak, Helod ñɨ ak paklin agɨl, pɨyow nɨgɨnɨgeb agak. Anɨb ak
    tɨkjakɨl, ñɨ amɨlmɨŋal ak kasek poŋɨd, pɨlɨk man Yijip amɨl yenɨmɨn agak. Pen
    ownɨmɨn agen, tepayaŋ adɨkɨd ownɨmɨn agak.
  jic-NT: 'Niyom tjil na, Dios ángel pjaní lay tepyala José nt''a, jupj tjejyá na.
    Ángel tjevele jupj lal: “Jin ni''isa nts''equenem Egipto mo''ó tsjicj lal, jamay
    lal. Ne''aj mpü''üm, napj tjevelé nas ca ncuwim. Herodes tsjicj ca la mpalas la
    ''ünan”, tjevele jupj.'
  zap-NT: 'Chene che sya mennan guin, wlalo te xangel Dëdyuzh lo Xeb lo mkaal, re
    angel guin: ―Gutsaxee, gulis mëëd yrup mëëd xnaa mëëd, gugya Egipto. Nga tsuu
    de axtegue ne yluu noo diiz lo de, porke skaye rrey-Herodes ne, chen yket rrey-Herodes
    ne.'
  wer-wer: Pit kan sëën Yosep ka uraan Aköpë ensel nampök wangartak oröak piin epël
    ök mëëa. “Ni wal ëak Yesure ëlëp mësak kan kas Isëp yangerakël së. Erot pi runga
    pipop ap wesak mëmpënëak yaë pötaan. Ni pörek së wë kat wiaan ënëmak nemtok kaalak
    waisën pël niaanak waisënëën.”
  ipi-ipi: Akali utupane peke leai-kola, Goteto Josepe kombeya mindi pimaya-kola,
    Akali Andane okona enjole mindimane panakame epoto, Josepe lamawuato, Etoteto
    andopane oko peyo ome lokale nembo toto, bala aninga eyape lo aiya puyale mandeke
    peya leaipia. Balato andopane okone peyo ome lolane. Nimba ika loto, andopane
    angini-la atu aiyu, Isipi yuu okona palaka poto atalapape. Matili nambato yakama
    peke lalapa lolowa-angi, yakama peke lalapale leaipia.
  qul-NT: 'Yachajcuna ripojtincuña, Señorpaj angelnin Joseman moskoyninpi riqhurispa,
    nerkan: “Jatariy, wawata mamantawan pusaricuspa, Egipto nacionman escapay ujtawan
    kanman willanaycama, imaraycuchus Herodes wawata masc''achenka wañuchinanpaj.”'
  ter-NT: 'Enepo pihopóne neko hóyenohiko noixóponoti Jesus, yane símoane ánju ne
    Yûse ya hopúneke. Hara kíxoa: —Keúsakapu, yáma ne kalivôno yoko êno. Íkeha''ixa
    ya Ejítu. Yâvaheixanemo tukú koeti endá''akapapimaka motó''iyeovanemo yaúkopivo,
    vo''oku opósi''ixoane Êrodi ra kalivôno kaha''âti koépekea —kíxoane.'
  bmr-NT: 'Jaamo diito maaimomɨ ufuunobuunatɨ tɨgafaño Moocaani toomomɨnaafi Josevɨ
    ajafeveuboro diiboco nuuhi: Gañiivo jaaboro seemeneque seejɨma dɨɨcɨɨbo Egipto
    jiinɨjevɨ digaa. Jaaboro tahɨ diica jari ɨco onoonohachuta Herode amɨɨsi seemeneque
    guiinejiibo igaicaauqui, nooboro.'
  fuf-fuf: 'Ɓay wonii ɓen gandiɗuɓe yahii, malaa''ikaajo Joomiraaɗo on feeɲani Yuusufu
    e koyɗol, o wi''i mo: «Immo, ƴettaa paykun kun e yumma mun, dogaa yahaa *Misira,
    wonaa ton haa nde mi wi''i yo a artu woo. Ko fii Heroodu ɗaɓɓitoyay paykun kun
    fii warugol kun.»'
  bhl-bhl: 'Keko beli, Kamok Fian em dabalakamin finik mak fiteweko, Yosew elo kiin
    dem sin bokolewomele: “Ku aul beliw so auk so bi kuluko, Isiw aneng fian kalo
    fon unolewka! Ka kel nem ‘Kame yu iti kaleelo telina!’, kangoki weng fenolewka!
    Nimtew angom? Kelot e aul beliw beem alomin deiw feneme kasike.”, dangse kale.'
  ons-ons: Eŋe ariu, so Waom wane aŋelo maneŋo kulu kuluo Yosep wakonka more olale
    rake, “Wienom paki, medep so nagaine epunom Ezipt kepeo ariu paki, ea ge mageu,
    noŋo rawe dere so baŋ sarikei, Herot eŋe baŋ zuage medep qeki seukeakane ramaike.”
  con-NTPO: 'Tsa''caen tise''pa andeni ja''fasi Na''su Chigama sefacconi''su shondo''su
    jipa Josénga attian. José anamba ayo''osi attiamba su: —Qquendyapa jangija. Du''shuma,
    tise chama''qque angapa Egipto andeni ccuyaja. Tseni can''jen''faja ña condaya''ngae.
    Nane Herodesja iyicca''yepa du''shuve tta''ttaye ashaen fi''ttiye.'
  ghs-ghs: Oke eetemi Ohongaho angeroi bakuta Dzosepeho torota biranateqi hiireta,
    Herotei Khata oke teetareiqi qiri eetakoita nii Khatake paima gama aima atti tuuma
    Aigitta habata oorare. Ota ooma ana hiiremake nike paha burisi eetare.
  peg-peg: ହେୱାର୍‌ ହାଚି ପାଚେ ମାପ୍ରୁତି ଦୁତ୍‌ ଜସେପ୍‌ତିଂ କେଚ୍‌କଣ୍‌ତ ଚଞ୍ଜ୍‌ୟା ଆଜ଼ି ଇଚାନ୍‌,
    “ହେରଦ୍‌ କାଡ଼୍‌ଦେଂ ଟୁଣି କାଜିଂ ଦାହ୍‌ନାନ୍‌ । ଲାଗିଂ ନିଙ୍ଗାଟ୍‌, କାଡ଼୍‌ଦେଂ ଆରି ତେହିଙ୍ଗ୍‌
    ଅଜ଼ି ମିସର୍‌ ଦେସ୍‌ତ ହାଲାଟ୍‌ । ହେ ବାହା ପିସ୍ତେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ୱି ପାତେକ୍‌ ହେବେ ମାନାଟ୍‌
    ।”
  txu-NT: Nãm ar kute kanhêtire marja tẽ nhym kam Jôdje arỳm ngõr. Ngõr nhym ẽ, arỳm
    Metĩndjwỳnh kadjy mrãnh djwỳnh'õ bôx ne kum, —Kàjmã djan amibêx ne prĩremẽ nã
    aro akaton amũ pykabê Edjitumã aro tẽ. Erodji kute prĩre bĩnmã kute abej 'ỳr.
    Dja gar Edjitumã tẽn bôx ne arek kam ar aba. Ije amã arẽnhkambit dja gar akubyn
    tẽ, ane.
  eng-WEBU: Now when they had departed, behold, an angel of the Lord appeared to Joseph
    in a dream, saying, “Arise and take the young child and his mother, and flee into
    Egypt, and stay there until I tell you, for Herod will seek the young child to
    destroy him.”
  gnw-NT: 'Jare cuimbae reta yugüɨraa ma yave, penti ángel yandeYa pe uyeyocui vae
    uyecuaa José pe ipau pe jare jei chupe: —Epũa. Eraa sambiaɨ jare ichɨ pecua Egipto
    pe. Pepɨta joco pe amɨmbeu ye ndeve regua. Echa''ã Herodes uecacata sambiaɨ uyucaca
    vaerã —jei.'
  mux-mux: 'Kanu-kene piliipa kungnjuli pili yima kelku puring kene Auliele-nga angkella
    te-ni Josep uru-kumbu sipa kene nimba mele: “Yi nuim king Erot-ni nondupa yunga
    ami-yimandu ‘Kangale koruku toku konju-pai!’ nimbá akiliinga nu ola molkunu kangale
    kene anum kene liikunu mekunu kolea Isip-ndu takara toku puku molu-pai. Ne anju
    molku kene, penga na-ni ‘Kelku yandu wai.’ nimbú kene wangi. Ui mólu.” nirim.'
  maj-NT: 'A̱skahan nga ja ngji já nkjink''uu̱n, nku ntítsjehe̱ Nti̱a̱ná tsakúchjihi̱
    yjoho̱ Kuse nga nijñá ján ko̱ b''i̱ kitsúhu̱: —Ti̱síntje̱i̱n, chjúbéí ntíu̱ ko̱
    na̱aha̱. A̱nte Egipto̱ ti̱yúko̱i̱. Yo̱ ti̱nchin santa nkúhu nga xínya kixi̱ ngáhara.
    A̱t''aha̱ Herode̱ ku̱a̱ngisjai ntíu̱ tu̱ xi ts''i̱ínk''iehen.'
  bkq-NT: 'Ximukâ enuagaeni modo idâpygueduo myakâwâm anju âepanâguely Joséram, nhâenkyem.
    Eyam aguely: — Autaungâ. Inepa tarâpa itaungâ. Merâ iamudo xuien-honze enra Herodes,
    tyâen-hon-hoem. Egitoram âwientaungâ iamudo agâ. Târâlâ wao itaungâ. Âgâsezemo
    urâ, modopâdomoem — kely.'
  kue-kue: Pirpogl singwa yomba ikra endpi endeingo, ana Josep ugl pamara Yaglkande
    angelomo wu uglkumbu mina yegl dungwa, “Ene andigl gak kembra mam bogl auro imin
    teke ende Isip makan piyo. Igle pi mogl paimbi na ka aglketa ene ditenaglka, sraglpre
    Herot ye gak kembra doko kan indre sigoragle dungwa.”
  cot-NT: 'Iroompaquea yoayoaitanajigueti iriatimpajia, iriraquea irashivantite Amajirote
    yonigaapojacari Jose iguimaanequi, icantiriquea: —Iintsija imaica pincatianaqueja
    paanaqueriquea chaajaniquitirajaca aisa iriniro poanaqueshiatsi pishianaqueshiatsi
    ontaniqui osamani Ejepitoniqui. Pinchoocateja ontaniqui aapojajempaguetiquea noncantantajempica
    pincoraquetantajempaca, iramenacaantaguequeritari majirontatsica Erorishi irimetojacaanqueriniji.'
  bnp-bnp: To vano pali a bakovi dagi nga, lakea a agelo ne Bakovi Dagi i bele ne
    Iosep na vurena, i ta maea, “O pesi rike turana koma, e kinana, moto ha lakea
    o Egipto. Moto made vonga. Muri bara taki matou, moto hamule valai. E Herod i
    matakanea a koma iea, ta ge rabalakia.”
  apn-NT: 'Tã nhũm kanhêti ho studa xwỳnhjaja ma akupỹm hapêx hãmri nhũm Tĩrtũm axte
    Marir mjên Juje hwỳr kapẽr o mẽ wrỳk xwỳnhjê hõ mẽ. Nhũm kê axte hpimtir kãm hwỳr
    wrỳ nẽ kãm kapẽr nẽ kãm: —Pa Juje. E kwa kànhmã nhỹ. Na ra pahi Eroxja aprõ pê
    hkrata ã amỹnê. Koja tokyx pôristi hkwỳjaja mẽ anhõ krĩ hwỳr pôj nẽ war apê hpĩr
    kaxyw ri hapêr. Jakamã kwa wa tokyx akato nẽ ma pika pê Ejit wỳr amõr kurê kumrẽx.
    Nẽ Ejit kamã apa rãhã pa nhỹrmã akupỹn amnẽ war amẽ. E kwa tokyx. Anẽ.'
  ctp-NT: 'Bra nu wa mdoꞌo neꞌ tiya kanꞌ ndyaa neꞌ kichen tyi neꞌ, bra kanꞌ ykwiꞌ
    sla Se. Mdoꞌo tukwa ska angajle laja sla yu, ykwiꞌ loꞌo yu bra kanꞌ: ―Xaa tiiꞌ
    ―ndukwin angajle kanꞌ ꞌin Se―. Tyituun, xnaan lyaa ―ndukwin―, tsaa loꞌoo ꞌin jyaꞌan
    kuwiꞌ tijyuꞌ la lo yuu ꞌin Egipto. Tyiꞌin wan nde kwa sa ñaꞌan bra nu katsaǎnꞌ
    ꞌiin chaꞌ ka tyaan wan nde nasiyun re xiyaꞌ. Tlá ꞌa ree Herodes kanꞌ; wa kan ti
    yu kichen re chaꞌ kunaan yu ꞌin kuwiꞌ ꞌwan, chaꞌ kujwi yu ꞌin kuwiꞌ ꞌwan, nchka
    tiꞌ yu.'
  bre-BRG: 'Goude ma oant aet kuit, setu, un ael eus an Aotrou en em ziskouezas da
    Jozef, dre un huñvre, en ur lavarout: Sav, kemer ar bugel hag e vamm, tec''h en
    Ejipt, ha chom eno betek e lavarin dit; rak Herodez a glasko ar bugel evit e lakaat
    d''ar marv.'
  opm-opm: Ihir saperhan gahan Got ohe atamreipti han enser ihir tit han tit kinpitap
    mandap apris Josep ohnong Go masona. Herot oh brernong moh kaimat itpora dahapat
    ohoh ihan go brer imansi Isip mongnong tandutinmur. Sus atei patin kaput noh it
    aprina napotipramur pongopri.
  bvr-bvr: Gun-gata waypa minypa birripa aburr-bona, lika nipa Jochap borrich gu-nana
    minypa Wangarr an-nika waykin an-guyinda an-mujaruk a-bena nula, a-wena nula,
    “Garlma! Bijirriny-ma an-guna delipa rrapa jin-nigipa mampa niya. Lika bubu-bawa
    gun-guna rrawa, buburr-boy yi-gata Yijipt (Egypt), gatiya barra nyiburr-ni nuwurra
    ngaypa ngu-wengga barra nggula. Ngardawa an-gata Ayrat, nipa ana-nyala ana-garlmurda,
    a-wechawechin nuluwa an-guna delipa barra a-bu.”
  wal-wal: Eti biidoogaappe guyyiyan, Godaa kiitanchchai aimuwan Yooseefayyo beettidi,
    “Heeroodisi na7aa woranau koyiyo gishshau, denddada na7aanne na7aa aayyiyo ekkada
    Gibxxe biitti baqata; taani neeyyo odana gakkanaassi, yan uttaashsha” yaagiis.
  zad-NT: 'Ka wde biza'' beṉ'' sin''ka'', to anjl c̱he X̱ancho Chioza'' bli''lawe''
    Joséna'' lo bishgal c̱he''na'' chi''ene'': ―Wyas, na'' bc̱he'' bdo''na'' len xṉa''baa
    na'' ḻi shaj gana'' mbani Egíptona''. Na'' na''z soale ax̱t kat''ch iṉia'' li''
    yiza''le. Ḻa'' Heródeza'' yiyilje'' bdo''na'' kwenc̱he wite''b''.'
  aso-aso: 'Idoꞌ sonohiꞌ monovo ningaaꞌ ave ingine mo vikevo Guvelesi veꞌmi angeloꞌ
    maliꞌmo Zoseheꞌni vamutoꞌ sotoꞌ o emo tiꞌ lo lo-imineꞌ: Helodeꞌ aza aꞌmine izipe
    nene belelove lo gelo ezemuꞌ viseꞌ olosa neize. Gaza oto izipesi izelehingisi
    ngeleꞌmizo vo Aigita misubouko vi minilo. Nizavo alingeꞌ tineꞌ mili alizave loloniꞌ
    gameneuꞌ nene tineꞌ mili alizaze.'
  uli-uli: Wol miril molwe resa loh ngo semal angelusel Samol sa llah ngal Joseph
    luwul yal ddal le ye kangalu bo, “Yerodes ila sa memeri fedaley yalwich la bo
    yebe limeseloh. Ila chemdah hobe hasi yalwich la mo mala sil hasa kewag loh woal
    Egypt ha sala paoy iyang. Ibe yigil sor bo habe tefael ngo hasa moch tefael.”
  nin-NT: Nu ugo ku nggo abichirr ba a kakuma, unitu a Atiko numa à nga ni Isuhu ku
    nu uzhila ni da ku di, “Gru, ba uvuvurr wa na ayirr wa ni kru ku sharri nu Masarr.
    Kye uttu Hirridu à ta gru zha anko a itsi ma ngu. Ku so nabo ingga nggo taka da
    ku uwa azhibarr wa nggo uwa taka gri ma ni kanga.”
  tgk-tgk: 'Баъд аз рафтани ситорашиносон фариштаи Худованд дар хоби Юсуф зоҳир шуда,
    ба ӯ гуфт: «Эй Юсуф! Бархезу кӯдак ва модарашро гирифта, ба Миср бигурез. То вақте
    ки ба ту баро нагӯям, дар ҳамон ҷо бимон. Чунки Ҳиродус бо нияти куштан кӯдакро
    кофтуков мекунад».'
  acu-NT: 'Nekau ainau waketkiaramtai, Yuse awemamuri Josén karanam aneachmau wantintukmiayi.
    Tura chicharak: —Joséya nantakta. Tura nantakim uchi nukurijai jukim, Egipto nungkanam
    weta. Apu Herodes uchin eak maatas wakerau asamtai turata. Tura nuni pujakmin,
    waketkita tusan ujaktatjame, —timiayi.'
  cak-WNT: 'Y tek ri achi''a'' ri c''o quetamabel chiquij ri ch''umila'' ye elenak
    chic el, can yac''ari'' tek jun ángel riche (rixin) ri Ajaf Dios xuc''ut ri''
    chuwech ri José pa rachic''. Y ri ángel ri'' xubij chare: Cayacatej c''a el. Tac''uaj
    el ri ac''al rachibilan ri rute'' y quixanmej el wawe''. Quixbiyin c''a pan Egipto
    y quixc''oje'' chila'', y riyin xtinya'' rubixic chawe tek utz chic yixtzolin
    pe. Ruma chi re wacami, ri rey Herodes can xtorucanoj wi re ac''al riche (rixin)
    chi nucamisaj, xcha'' chare.'
  ebk-ebk: Kun pay nak-ak nan chiyuycha mamasilib ay lanaraki, nunpaila nan anghel
    nan Apo kan Jose babaen as nan iitawna. Kenalen nan anghel, “Fumangunka. Etakinmu
    nan hen-ena ya lomayaw kayu ay umuy ad Egipto. Mayaschi kayu inkiana ifiakiak
    ay mak-ak kayu, tay epaanap Herodes nan onga ta patayuna.”
  spa-PDDPT: 'Cuando ellos regresaron, un ángel del Señor apareció súbitamente en
    un sueño a José y le dijo: Levántate, toma al Niño y a su madre y huye a Egipto.
    Permanece allá hasta que yo te diga, porque Herodes buscará al Niño para matarlo.'
  ruf-ruf: Iwanu awo hawokile, malaika kamlawila Yosefu mndoto kamlongela, “Winuke,
    umsole imwana na mai wake, mtsumile Misiri. Mkale ako mbaka hanitsokulongela,
    kwaapfila Herodi kobama yamkome imwana.”
  gun-gun: 'Ha''e kuery oje''oipa rire José oexa ra''u jevy rã ixupe ojexa uka peteĩ
    anjo Senhor-a guigua. Ha''e vy aipoe''i ixupe: — Epu''ã ke, eraa ava''i ha''e
    ixy. Pejava Egito yvy katy. Ha''e py ma peiko xeayvu jevy e''ỹa ja, mba''eta Herodes
    oeka ta ava''i ojukaxe vy — he''i.'
  agu-BL: 'Itzun bantz yi nsken cha''j yi e'' nachol, nin ẍchaj tib jun ángel le wutzicy''
    Ẍep. Itzun taltz: —Ẍep, elk awatl, cy''ajnin yi ni'' tu xtxu'', ej nin ba''n cxe''lwok
    ojk tzone''j. Ba''n cxbenwok jalen Egipto. Yil cxoponwok, ncwenwok tu''-tz jalen
    cu''n lwal junt tir tzatz. Kalena''s tzun cxa''jwok tzajtz. Na tz''ocopon Herodes
    tan joyle''n yi ni'' tan biyle''n cu''n, —stzun yi ángel bantz tetz Ẍep.'
  isn-isn: Nai akondya kuhega, malaika akamuzeela Yusufu kukeela ndoti akalunga, “Uka,
    muhole ung'wana nu nyinya wakwe mumankeele ku Misri. Musige kuko mpaka ninzemuila
    kunsoko u Herode wenda ukumupenza amubulage.
  eng-PEV: After those wise men went away, Joseph had a dream. He heard God’s angel
    messenger say, “Herod will try to kill the boy, so get up and take Jesus and Mary
    to Egypt country, and stay there until I tell you to come back.”
  ilo-ULB: Kalpasan a pimmanawda, adda anghel ti Apo a nagparang kenni Jose iti tagtagainep
    a kinunana, “Bumangonka, alaem ti ubing ken ti inana, ket tumaraykayo idiay Egipto.
    Agtalinaedkayo idiay agingga nga ibagak kenka, ta birukento ni Herodes ti ubing
    tapno dadaelenna isuna.”
  pir-NT: 'Tiquina sa wahari bato Cohãcjʉ̃ yaquiro angel quehẽnopʉ Josére bajuaro,
    ohõ saha niahye: —‍Wahcãña. Herode pehe nijinogãre wejẽno taro, macano nine yojopʉre.
    Sa ye nijinogãre tiquiro pacoro gʉ̃hʉre Egiptopʉ ʉmʉñano ne duhti cãa wahaya.
    Topʉre yʉhʉ nidiro punota ijiya, tee yʉhʉ yahugʉ̃pʉ, ni yahuahye angel Josére.'
  anv-NT: Aŋkɛ bímbɔ áwúlégé, ɛkiɛ́nné Ɛsɔwɔ ɛ́kwɔ́ Josɛf ushu né gejya, ɛ́jɔɔ́
    ne ji ɛké, “Josɛf, Kwílé ka, kpa maá yina ne mmá wuú débo dejyɛ́ né melɔ́
    Ijip. Déjyɛgé láge ɛ́wu kpaá tɛ bií bí ngárege nyɛ ɛnyú nnó dékéré
    meso. Néndé Hɛrɔd ákɛlege maá yina manwá.”
  sab-NT: 'Kwian geru jwannga beu giti ulita joni gire lle boanga Chube alin nga ngaña
    giti gdaite chku gerule José ole gbire, gerudu: “¡Chkede bduge, kigede kirogwa
    ole chebia ole llagli, joga kige nga Egiptoge! Herodes be kwian kage kirogwa soli
    jinade nate aini gwadaleda, malen ba kigedale kirogwa ole Herodes ngeru. Ba chegedale
    llani nga Egiptoge, cha be geru kete bage gire ba ñage chieni nga aige.”'
  tmd-tmd: Makwam rɨb wä yöx nugub nöbö bla ñɨŋ algör dumä nugugɨrön, Josep inɨmö
    nugumɨn, ejol i hön nugwo yadöŋa, “Herod ha kiai aku pɨl pal nɨgɨnö, rön, hölu
    nuguba rɨmɨda. Makwam, ha kiaia nuömarö hogwa rɨmgör yölɨŋön, bör mögörɨb Ijip
    duö. Hanö rɨmön kwönö nagö höbkal hanö,” röŋa.
  acr-NNT: 'Echiriꞌ rachijabꞌ e aj naꞌoj ebꞌelinaq chubꞌi rukꞌ ri Jesús, xukꞌut ribꞌ
    jun ángel re ri Dios pa uwachikꞌ ri José y xubꞌiꞌij che: «Chatyaktajoq, chebꞌakꞌama
    bꞌi rakꞌa y ruchu. Chixanimaj bꞌi kꞌa Egipto y chixkanaja chilaꞌ kꞌate kambꞌiꞌij
    chiwe jampa kixpetik, ma ri Herodes kutaq utzukuxik rakꞌa chaꞌ kakamisaxik» xchaꞌ.'
  kpg-kpg: I muli digaula ne hula, tangada di langi o Dimaadua ga haga gida gi Joseph
    i lodo di midi, ga helekai, “Herod e halahala di Tama deenaa belee daaligi gii made.
    Nnoinua, lahia di Tama deenaa mo dono dinana, hula hagammuni gi Egypt, noho i golo
    gaa dae loo gi di madagoaa au ga helekai bolo gi hagatanga.”
  taj-taj: ज्‍योतिषीगदे निमाहेन्‍से, परमप्रभुला दूत गिक म्‍हाङरी योसेफ मुबा ग्‍लारी
    खजी, ओच्‍छे थेसे योसेफदा “योसेफ, ए रेःसी लैनु कोलादेन थेला आमादा भोर्सी मिश्र
    य्‍हुल्‍सारी निउ। ओच्‍छे ङाइ एदा दोःसी खउ भिसी आपाङ्तेधोना एनीगदे थेरीन चिउ। तिग्‍दा
    भिसम हेरोदसे लैनु कोलादा साइबारी म्‍हाइबा मुला” भिसी भिजी।
  avt-avt: Mɨtɨkɨt wikak epei ten, Josep kɨtyak kɨr ensel hak ke God ke wɨtaan kan
    ketpɨwek, “Ti ekrit ehɨt nɨkan ketike miye pɨrak eri erɨr enaaiwɨr in ek ti eno
    Isip. Yi eiyu en ek ere hi etpi te yi einaaiwɨr wit ik e. Herot kɨnkatɨn nɨkan
    kakɨkɨp kaki.”
  cbk-cbk: Despues, cuando ya volve ya el maga gente de saber, un angel de Dios ya
    aparece con Jose na un sueño y ya habla con ele, “Jose, levanta y lleva con el
    bata y con su nana y evacua ustedes para na Egipto, y esta alla hasta ay habla
    yo con ustedes sale, cay si Herodes ay busca con el bata para mata.”
  uig-ARA: 'ئۇلار يولغا كەتكەندىن كېيىن، پەرۋەردىگارنىڭ بىر پەرىشتىسى يۈسۈپنىڭ چۈشىدە
    كۆرۈنۈپ: ئورنۇڭدىن تۇر! بالا ۋە ئانىسى ئىككىسىنى ئېلىپ مىسىرغا قاچ. مەن ساڭا ئۇقتۇرغۇچە
    ئۇ يەردە تۇرغىن. چۈنكى ھېرود بالىنى يوقىتىشقا ئىزدەپ كېلىدۇ ــ دېدى.'
  tuf-tuf: 'Cajc istiy werjayín be yiror, Sir cacmá José quin wijacro. Cámsiris cut
    wijacro. Wiquír wajacro: —Cui yehnwi. Sah cat ey abá cat béowi. Egipto cajc cut
    ruhcuay béowi. Aját sicor usár chic ocso tas erar ítuwi. Rey Heródesat buwachcuar
    ey yauwin úroro. Eyta chihtara in chásarac béowi, wajacro.'
  abx-abx: Pakataliwan-na si mga mata'o a'a, agpakulaw i anghel-na si Paragdalom ari
    si upi-na si Jose. Agpinugad-na iya si anghel, “Banguna ngan ibakwitin i dadi'
    hasta i nanay-na pan Ehipto, kay tig'anda'-nay nan dadi' si Herodes ngan maratayun-na.
    Ari kam dahulo ag'istar ngan dakam pa'amban ari hasta nga ga'i kam pinugad-ko.”
  mco-NT: 'Co je rey ixpɨcytɨjc ajcxy yhuimbijttaayñɨ, chi cumäjoty José ijxy tüg
    Dios y''ángel, chi ñɨmaayɨ: ―Pɨdɨ̈g, nɨcx jɨm Egipto ñaaxjot mɨɨd yɨ pi''c''anäg
    etz mɨɨd yɨ'' ytaj, e jɨm mhuɨ''mɨpy ixtɨ coonɨ ɨɨch miich nɨmähuɨpy. Com yɨ Herodes
    y''ixtähuamy yɨ'' yɨ pi''c''anäg e yaj''öga''ñ yɨ''.'
  kqf-kqf: Nuwauyauya lavedi a nawanawa mulidimo, Bada ena aneya laubonimo Diyosep
    lisinemo i laumaḡata bi i giuwena gado, “Kwa moito, gomana kwa bewa bi tinana
    vaitena ko naila ko nawa Idip. Bi ḡome ko miyamiyana eete laḡannemo yà giuwemina
    kaka ko munaḡa, banina ba Alodi gomana ya tavutavuḡe te yai peki.”
  cpb-NT: 'Ari ripiyaawo yowairentzipaini. Rapiitairo imaninkarite Pawa riñaanatairi
    José rimishireki, ikantziri: “José, pishiyakayeri eentsi eejatzi inaanate nampitsiki
    Egipto. Ari pisaikeri janta irojatzi nonkantantaimiri: ‘Pipiyai.’ Awotsikitake
    Herodes ritsitokeri eentsi.”'
  aon-aon: Douk amudok biom atun hanakuk aria Josep neshuh nonabek anas yomnis. Aria
    enen Debeini ananin ensel nyatogruman aria nyakripan nyakri, “Nyikitak nyurao
    nuganin nini amakek aria arigah punam agudok nahobig Isip. Punak pupe ganudok
    arigaha eik ta ikripep aria ta putanamori. Umum maresh, Herot douk nakana nupe
    nurim nuganin um ta non nugok.”
  hus-NT-2005: 'Tayíl, tam ti kʼalnekich an chalpadh iniktsik, na José in chuꞌu ba
    jun i watsib jun in tʼokat abatwálejil an Okʼóxláb ani utsan kʼál enchéꞌ: ―Ki
    chʼakay ani ki ájlách abal Ejipto. Ka júnaꞌ an chakam junax kʼal nin nánaꞌ ani
    ki kʼwajay tajaꞌ asta tam nanáꞌ tu utsaꞌ ki witsiy. Pos na Erodes neꞌech kin aliy
    an chakam abal kin chemdhaꞌ.'
  mig-NT: 'Te kája''a̱n‑de. Yúan‑na te ɨɨn ndajá''a̱ máá Tatá, ni̱ skóto‑ya̱ José
    nuu̱ kixí‑de. Te ni̱ ka''a̱n‑ya̱ jíín‑de: Nduko̱o, te ki''in‑ró súchí lúlí jián
    jíín náa̱‑i, te ki''i̱n‑ro̱ ondé ñuu̱ Egipto. Te kunchaa̱‑ro̱ yúan onde̱ kastu̱''ún‑rí
    nuu̱‑ro̱. Chi̱ a yani nandúkú Herodes su̱chí lúlí jián já ká''ni‑dé‑i. Achí.'
  bps-bps: Na di kakubu i dad to fulung meye kagu dad blatik, nun kasaligan Dwata
    lêman msut di ku Dyosif fagu di kna, na manan, “Mték ge, nebem i tingà na yéan,
    na mila gamu ditù di banwe Idyif, na mnè gamu ditù, du fan fanngabal Harì Hérod
    i tingà ani du fnatin. Silang gamu mulê ku mangu di gamu.”
  mbs-mbs: Nayan, penga te pegkesayo dan, doen anghil insogò te Timanem migpekità
    diyà ki Jose pineokit te tegeinep, aw minikagi, “Enaw ka. Ibingi se batà aw inay
    din, aw kadas kaw doton te Ehipto. Peg-ogpà kaw doton lamig te ipeolì ko sikiyo,
    so doen sondalo isogò i Herod amon mengemahà te batà seini aw imetayan.”
  tof-tof: Wirri gyagüpitótók susumüri pama Betliem basirr nóma amgütóp, da módóga,
    Lodón darrü anerrua nusi ugón okaka tübyónürr Zosepka. Anerrua we bóktanórr wagó,
    “Bupa! Olom a aip, ibü nüpa a ugó busuam Izipt tüpdü, zitülkus Errod sab ini gab
    olom amkün yarile oya amkalóm. E kya bupso ola ngyabelamke, kókóta sab yabü kótó
    umul-umulan ngintinünümo bakonóm.”
  cme-NT: 'Hirieŋ baŋ taa, Itieŋo *dɔrpɔpuɔrbiloŋ wuɔ carra Yosɛfu‑i dãnsãaŋ-nu
    a waŋ baa-yo wuɔ: «Yosɛfu, *Erɔdi ka sire wuɔ u taara naacombiloŋo‑i ko-yo. Sire
    ŋ gbar baa-yo baa nyuŋo‑i hiere na ka tĩɛna Esipi. Da mi saa ji cira na jo, molo
    baa jo.»'
  sus-sus: Karamɔxɔe siga xanbi, Marigi xa malekɛ naxa mini Yusufu ma xiye kui, a
    a masen a bɛ, «Keli. Diyɔrɛ nun a nga xanin Misira bɔxi ma. Wo xa lu mɛnni han
    n wɔyɛnma i bɛ tɛmui naxɛ, barima Herode diyɔrɛ fenma nɛ alako a xa a faxa.»
  pon-2006: Irail lao patopatohla, tohnleng en Kaun-o men pwarodohng Sosep ni eh memeir
    oh mahsanihong, “Pwourda, ale serien oh ine, tangahkiniralahng Isip. Ke pahn koukousoante
    wasao I lao pil pwurehng kairehkin uhk dahme ke en wia. Pwe Erod pahn rapahki
    serien pwe en kemehla.”
  dad-dad: Idi dilel mog, Odug nẽ engel, imĩya bun Josef wagen wõ yen, ĩ iron, “Fã
    wo, kesu sina ado gei wo, uyag Isip uleg, an ubodõg uleg mog, aya fau arokonõf,
    gama bagai Herod kesu imirek yukesiyouf nigin age fef.”
  zab-NT: 'Chi gudeed ni zía de magosqui ladxdeb, chiy güeliulo tuby ánglɨ xte Dios
    lo Gusé lo bcaald, raipy ánglɨqui laab: —Quegüeste, cuáa bdooc cun xnanby. Gulchia
    nez Egipto, ruy guldez axt chi iniia laat. Te pur sguíily Herodes bdooc par quinxúb
    laaby.'
  jae-jae: Êsêac sêc sêja su, go Apômtaunê aŋela geoc tau lasê gêdêŋ Josep ŋa mê ma
    kêsôm gebe “Ôndi sa ma ôkôc ŋapalê agêc têna sa aêc asap Aiguptu ana, naôŋgôŋ
    ônê jakêŋ biŋ aôm acgom, gebe Herodo kêtu kêka-kêka gebe ênac ŋapalê êndu.”
  ksd-ksd: 'Ba dia tar vana, Iosep i ririvon ba tika na angelo kai ra Luluai i tur
    kapet pa pirana, i biti: Una tut, una agure nam dir nana, amutal a lop ura Aigipto,
    amutal a ki abara tuk ta ra bung ba ina ve u boko; tago Erodes na tikan upi ra
    bul upi na doka.'
  msm-NT: Anoy man no nalius on to diya mgo taga-silatan, pigpatagainop si Jose to
    anghil to Ginuu no mig-iling, “Bangun ka. Daeha sikan bata dow inoy din, aw yaguy
    kow pailing diya to Ehipto. Pakamonang kow duon kotob no nangonan ku sikuna, su
    sikan bata igpapamangha ni Herodes su ogpahimatajan.”
  myk-myk: 'Wɔrɔɔ cɛvɛɛ pu nigaraga na a Kilɛ wo mɛlɛkɛ wa di wuyɛ shɛ Yusufu na ŋmunɔgɔ
    ni, na wu pye: «Yìri, mʼa baa kari ni pya wu ni wu nu wu ni Misira ni, mʼa shɛ
    diin wà fo di ba shɛ jo ni ma ni tuun wemu ni, bani Hɛrɔdi na ba pya wu shaa di
    gbo.»'
  sbe-sbe: Tamowai sibasibadiyao wa se dalahaiko, na kabo Guiyau yona anelu kenosuwaiyena
    ye taumasalaha Yosepa unai ye wane, “Ku tolo wawaya ta ma sinana ku woyaidi kwa
    wasabu kwa lau Aikupito. Menai kabo kwa miya ye lau ee kana siga ya hededelaowaꞌuyo.
    Matawuwuna Heloda wawaya ta ye wasewasenei bena ye unui.”
  mcr-mcr: Iqua ae uwqaŋguwäŋgaŋi, Naqä Iqueqä eŋätqä hŋqu, Josepä ique wätqeu äwimetä
    ätukqe. “Heroti iqu, Ymeqä Tquenyqä qävqä itä, päsätŋqä iqiyä. Iŋi si ävautnä,
    Ymeqä Iquesä, känäutä itmetnä, itaŋga Isipä iuŋqä zä ätuma äwätnä, pmatŋqeqä”
    ätukqe. “Nyi si aŋgumä ktqaŋgmdqäŋgaŋqäuä.”
  cux-NT: 'Taachi magos cunaⁿ''a yā, tuu''mi ní Ndyuūs dicho''ó yā ''áámá ángel níícú
    ángel miiⁿ ní ndaá yā nanááⁿ José miiⁿ taachi cyaadú yā ní caⁿ''a yā chii yā José:
    Díí José, nducueeⁿ di ní cuta''a di saⁿ''ā ''lííⁿ ní cueⁿ''e di cáanū di ndúúcū
    chɛɛcu sa ndíí yáⁿ''āa Egipto. Ní ''cuɛɛtinée nī miiⁿ ndíí taachi ''úú caaⁿ''máⁿ
    caati canéé chí rey Herodes miiⁿ ní nan''nuúⁿ yā saⁿ''ā ''lííⁿ chí ''caaⁿ''núⁿ
    yā saⁿ''ā.'
  tur-YTC: 'Onlar ayrıldıktan sonra, işte, Efendi’nin bir meleği rüyada Yosef’e görünerek
    şöyle dedi: “Kalk, çocukla annesini al, Mısır’a kaç ve ben sana söyleyinceye dek
    orada kal. Çünkü Hirodes öldürmek için çocuğu arayacak.”'
  san-ITR: anantaraM teShu gatavatmu parameshvarasya dUto yUShaphe svapne darshanaM
    datvA jagAda, tvam utthAya shishuM tanmAtara ncha gR^ihItvA misardeshaM palAyasva,
    aparaM yAvadahaM tubhyaM vArttAM na kathayiShyAmi, tAvat tatraiva nivasa, yato
    rAjA herod shishuM nAshayituM mR^igayiShyate|
  bel-N: 'Калі ж яны адыйшлі, вось, анёл Госпадаў зьяўляецца ў сьне Язэпу і кажа:
    «Устань, вазьмі Дзіцятка і маці Ягоную, і бяжы ў Эгіпет, і будзь там, пакуль не
    скажу табе; бо Ірад мае шукаць Дзіцятка, каб загубіць Яго».'
  sch-sch: Hanchu, anni ngei hah an mâk suole chu, Pumapa vântîrton inkhat Joseph
    kôm ramangin ajuong inlâra, a kôm han, “Herod'n nâite that rangin a rok rang
    kêng. Masikin inthoi inla, nâite le a nu hah tuong inla, Egypt rama rotpui ngei
    roh, hong nôk rangin nang ki ril mâka chu mahan omchien roi,” a tia.
  mic-MIQNT: Ta'n tujiw emittugwe'winu'g weji maita'tijig, Gisiteget ugtansale'witeml
    neia'silitl So'sepal ge's etl puitegelitl aq telimatl, “Mn'ja'si, ugsua'l mijua'ji'j
    aq gte'pitem aq la'l Ijipte'gatig. Siaw i'mu'tigw na'te'l glapis ap gnua'tulan.
    Elot apugjig lgimata ta'siliji sma'gnisg gwiluanew mijua'ji'jl ugjit ne'po'qsilin.”
  huu-NT: 'Naimacɨ jailla mei, José mɨcorɨ ɨnɨa anamo nɨcaɨrite. Nɨcaɨrillanona, Jusiñamui
    jaɨenicɨdɨ naimɨemo bairiano raite: —Egiptomo nai o urue dɨga, ie ei dɨga, mai
    jai. Omo cue llua dɨnori nainomo i. O abɨdo billɨrui lloitɨcue. Herodedɨ nai uruena
    jenoite, naimɨena meinellena —raite.'
  jiv-NT: Ti neka apach waketramtai Yusa suntari̱ mesekranam Jusen ujakmiayi. “Nantakim
    uchi ni nukurí̱ji̱a̱i̱ Ejiptu nuṉkanam jukim nui̱ pujustá. Irutis uchin máataj
    tusa e̱a̱ktatui. Tura ukunam aṉkant ajasmatai ujaktajme” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mí mba ʉ yʉn ''yohʉ bʉya, n''da rám ''bɛhni Oją bi xi a ra José
    ''bʉ min ąha: ―Dami ndants''i. Dami six''a ra ''uɛre nɛ a rá mbe. Gui'' dahmbʉ,
    ni mbähä bʉ ra häi Egipto nɛ gam ''bʉhmbʉ bʉ ''da yʉ pa. Nɛ him ''bex gua pengüi,
    jague''bʉ dá xi''aui gua pengüi. Nguetho nu ra Herodes da hyon''a ra ''uɛre, nɛ
    nu''bʉ da dįni da hyo, bi ''yɛ̨mp''a rám ''bɛhni Oją a ra José.'
  dah-dah: Mel go kukeb Al Kuruŋyen miyoŋ beleŋ mitere Yosep hitte forok yeŋbe, “Herot
    beleŋ diriŋ gayen maymeke kami yeŋ naŋkeneŋ tiya. Niŋgeb huwarde diriŋya miliŋya
    gayen yade busaharde Isip naŋare kuŋ goŋ hinayiŋ. Irdeb ne po doyaŋ nirde hinayiŋ.
    Mulgaŋ henaŋ dinmeke gab mulgaŋ henayiŋ,” inyiŋ.
  tnk-tnk: Nənə nəpɨn nəmə me nəha həukurən amasan noien səvəi kəməhau me həuvəier
    raka, aɡelo riti səvəi Iərɨmənu rier pen tɨ Josef ia nəməkrəhaien, mɨni mə, “Əskəmter,
    mərəhi iəkunouihi i irau mama səvənhi, mharap, mharevən fwe ia tənə Ijip, mamhararə
    fwe ikɨn meste iou takɨni mə tiharrərɨɡ. Rɨpko mhə tui Kiɡ Herot trətui iəkunouihi
    i mə trousi əpune.”
  kpr-kpr: Kokotofu eredo ero, Joseph aturu usira. Aturuda, Bajari da aneya numokena
    isagha edo sisira, “Eredo, nearo mandighae budo, reighié dodo, Egypt aminda sumbu
    yasivu! Aminda buvudo irovo, amboda saono jovereghe furareva. Ainda beká mo, Herod
    mandiá dari ambare dae tava erira.”
  san-IAS: anantaraṁ teṣu gatavatmu parameśvarasya dūto yūṣaphe svapne darśanaṁ datvā
    jagāda, tvam utthāya śiśuṁ tanmātarañca gṛhītvā misardeśaṁ palāyasva, aparaṁ yāvadahaṁ
    tubhyaṁ vārttāṁ na kathayiṣyāmi, tāvat tatraiva nivasa, yato rājā herod śiśuṁ
    nāśayituṁ mṛgayiṣyate|
  nho-nho: I te saaita naa horau naa ku oti te ahe raa, te ensol TeAtua raa ni hakasura ake
    ki Joseph iloto tana miti no mee ake, “Herod ma ki seeia a ia te tamariki naa
    ki taia. Masike, koe ku too te tamariki naa ma tana tinna raa, kootou ku ffuro
    ki Egypt no nnoho ki tae iloo ki taku saaita ma ki vanaatu ki hakattaha kootou.”
  gym-NT: 'Abti nitre töbtä ye nikaninante angwane, angele ni Dänkienkwe nükani blite
    köböre Josébe, käkwe niebare ie: Näin krö amne ngäbäkre ye btä meye kwe, ye ben
    nän ngitie jötrö Egipto sete. Ye känti mun raba nüne abti tikwe kukwe mda niedi
    mae abko makwe ngibia, ñobtä ñan angwane Herodes bike ngäbäkre ye känentari kämikadre.
    Abko kore se, niebare angelekwe Joséye.'
  azg-NT: 'Xjen na jndë jnduiꞌ nanꞌñeen, cüii ángel cüentaaꞌ ta Tyoꞌtsꞌon tityincyooꞌhin
    nnon José xjen na tsooꞌ jon ndaa. Tso ángelꞌñeen nnon jon: —Quinaquintyjaꞌ, cayonꞌ
    luchjöhöꞌ yo ndyee jon, quinanꞌcjehoꞌ, cꞌohoꞌ ndyuaa Egipto. Joꞌ quintjohoꞌ ata
    xjen na ntsiquindyi ꞌuꞌ. Quitsaꞌ na nndaꞌ ngꞌe ntꞌuevichen tsꞌon Herodes luchjova
    chaꞌ na ntscueeꞌ jonhin.'
  bhd-bhd: जोष्टी केरे गानेरां पत्ती, अचानक प्रभुएरो अक स्वर्गदूत यूसुफे सुपने मां
    मैल्लो ते ज़ोने लगो, “उठ, बच्चो ते तैसेरी अम्मा नेइतां मिस्र मुलखे जो नश्श। ते
    मेरे ज़ोने तगर तैड़ी रेइयां, किजोकि हेरोदेस राज़ो बच्चे तोप्तां मारने चाते।”
  too-NT: 'A''xni''ca'' ixta''a''nī''ttza'' huan magosnu'', José lakahuāna''lh lā''
    tasu''yuni''lh kalhatin ángel a''ntū macamilh huan Māpa''ksīni'' Dios. Lā'' huan
    ángel huanilh: ―Catāqui''. Cacālī''pi huan ska''ta'' lā'' ixtzī''t lā'' catzā''la''tit
    nac huan país a''nlhā huanican Egipto. A''ntza'' natachokoyā''tit hasta a''xni''ca''
    na''icmāca''tzīnīyāni'' porque huan Herodes, xla'' naputza huan ska''ta'' como
    maknīcu''tun.'
  ind-AYT: Setelah orang-orang Majus itu pergi, lihat, malaikat Tuhan tampak kepada
    Yusuf dalam mimpi dan berkata, “Bangunlah! Bawa Anak itu bersama ibu-Nya dan larilah
    ke Mesir. Tinggallah di sana sampai Aku berbicara kepadamu karena Herodes ingin
    mencari Anak itu untuk membinasakan-Nya.”
  cjo-NT: 'Roojatzi ipiyeeyanaani inampiki rirori yotakotziriri ompokiropaeni, roojatzi
    rapiitakiro Josee romishimpyaantakariri ronampiri Tajorentsi, ikantapaakiri: —¡Pipiriinte!
    Ikowaki pinkathari riraga Erooreshi rowamaakaanteri eentsi. Paanakiri janta Ejiipitoki,
    eejatzi pitsipatanakyaawo piina. Ari pijeekapaaki janta, eero pipiyaa. Paata nokantemi
    pipiyee. —Jee, aritaki.'
  nsn-nsn: I muduhia ka hiliu baka per tamatang iate, na anggelour Tamata Noman ke
    me pokoso tang Josep toro borborian, kare kula pare, “Tentur, karo kale tar keketik
    me tinan, karung ualo liuila i Isip, ge Herot pe e turung sir tar keketik mare
    uiliatung pous tatanon. Uangoul i Isip e tuka getu hireo totomua tar tapokis.”
  san-DEV: अनन्तरं तेषु गतवत्मु परमेश्वरस्य दूतो यूषफे स्वप्ने दर्शनं दत्वा जगाद,
    त्वम् उत्थाय शिशुं तन्मातरञ्च गृहीत्वा मिसर्देशं पलायस्व, अपरं यावदहं तुभ्यं वार्त्तां
    न कथयिष्यामि, तावत् तत्रैव निवस, यतो राजा हेरोद् शिशुं नाशयितुं मृगयिष्यते।
  tna-NT: 'Beju bahue eni deja cuana jasiapatitaibana su, Diusu sa ángel José peje
    su tahui su bataji puana. Uja cuatsasiatana José: —Tipeida netianaque. Yanana,
    mesa cuara neje jududuque Egipto yahua su. Dapia meanitique yama mi neicha equisa
    teje. Beju Herodes ja yanana Jesús echacutani tu emanuame puji.'
  lid-lid: Udu bada len oro anya ka-au le badeh, angelo ta Kindrei ari eme tiye ta
    Josep udu bolo ameh na ben. Iy tiye i buku doh, “Ou amak! Ou andrei iy nah hawe
    tinen, ma ado katobwak ka-au kala Ijip. Ado kado gwek winiya jo le baratiye ou,
    tasah Herot kameh asilah iy nah dah ta idi iy kimek.”
  wim-wim: Than pam koꞌalam al-alangan aak kanan wantin-a, ngaantiyongk piip God.antaman
    inpal kenyan uk, aꞌ Joseph.antan pithang thawant, “Nint erkam ekāna, aꞌ maꞌ-kaath-pukana
    kalān pulang aak Egypt aakanakan. Puth nil King Herod.ana kan-ngul thawow thant
    soldiers al-alantan puk many nalantana wenk-wenkayn ngula thanan yipam mulathayn
    nunanga. Aꞌ niiyiya aak Egypt angman wun-wunāna, ngay palaman ngul wampāng nungk
    wik thampana waaꞌāng yipam aak Egypt.an wantān ngula.”
  zga-M: Puva viile vahegile, usuhwa vantwa akhambonekhela u Yosefu munjosi nu khuta,
    “Wime, utole umwana nu mamaye pumunyileile khu Misiri. Muve khukhukhwa impakha
    yakhiva nikhuvavula ulwa khuva u Helode ilonda ukhwangamencha umwana.
  yom-yom: 'Buna bayenda, mbasi yimosi yi Pfumu yimonikina Zozefi mu ndozi, yinkamba :
    —Telama wubonga muana ayi ngudi andi, tinina ku Ezipiti. Vuanda kuna nate ndiela
    kukamba ti thangu yivutukila yifueni, bila Ntinu Elode wela tomba vonda muana !'
  eng-NNA: In the night Joseph dreamed. An angel from God came to him. He said to
    him, “Herod will look for the child to kill him. Get up right now. Take the child
    and his mother, run away to another country, to Egypt. You (pl) remain there.
    Later I will tell you to return here.” In that way the angel spoke to him.
  san-SIN: අනන්තරං තේෂු ගතවත්මු පරමේශ්වරස්‍ය දූතෝ යූෂඵේ ස්වප්නේ දර්ශනං දත්වා ජගාද,
    ත්වම් උත්ථාය ශිශුං තන්මාතරඤ්ච ගෘහීත්වා මිසර්දේශං පලායස්ව, අපරං යාවදහං තුභ්‍යං
    වාර්ත්තාං න කථයිෂ්‍යාමි, තාවත් තත්‍රෛව නිවස, යතෝ රාජා හේරෝද් ශිශුං නාශයිතුං මෘගයිෂ්‍යතේ|
  yut-yut: Nandak nandak amɨn uŋun kɨŋ mudaŋakwa, Amɨn Tagɨ dakon aŋelo da Josep dɨpmɨnon
    altaŋ ɨmɨŋek yaŋ iyɨgɨt, “Erot da Monjɨ aŋakban kɨmotjak do wɨsɨkdɨsak, do gak
    pɨdaŋ monjɨ ŋakŋak gat meŋi gat tɨmɨkbɨ Isip mɨktɨmon pasal kɨni. Isip sigɨn egakwa
    nak da aesi apni do don gayɨkeŋ.”
  grc-BYZ: Ἀναχωρησάντων δὲ αὐτῶν ἰδοὺ ἄγγελος Κυρίου φαίνεται κατ᾽ ὄναρ τῷ Ἰωσὴφ
    λέγων· ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ καὶ φεῦγε εἰς Αἴγυπτον,
    καὶ ἴσθι ἐκεῖ ἕως ἂν εἴπω σοι· μέλλει γὰρ Ἡρῴδης ζητεῖν τὸ παιδίον τοῦ ἀπολέσαι
    αὐτό.
  tbl-NT: Yóm kogol le mulék yó kem tau hulung hménég blotik yó, wen bud hógów Dwata
    gu bè longit bud hegfan bè kna Jusif, monen mò du, “Ó Jusif, btiki ne, géhél nwitem
    yóm ngà lewu le yéen etu bè Idyip. Tódô ye na nô ditu efet kól bè yóm bud khuléku
    kuy edini, yakà angat hfebel Hirod du yóm ngà anì hfatayen.”
  cpc-NT: 'Aritaki piyaiyaani yotzinkariiti. Japiitairo imaninkariti Pawa jiñaanatziri
    José imishinikiini, ikantziri: “José, pishiyakairi iintsi iijatzi inaanati, piyaati
    nampitsiki Egipto. Ari pisaikiri janta irojatzi nonkantantaimiri: ‘Pimpiyai’.
    Aatsikitaki Herodes intsitokiri iintsi”.'
  nhg-NT: 'Hua cuöc uyajque yejua, ohuöla sente öngel de Tlöcatzintle hua omoniexte
    ipa icochtiemequeles Josie. Oquelfe: ―Xemiehua, hua xecöna peltzintle ca tiehua
    inöntzi, hua xecholo pa Egipto. Hua ompa xeya hasta senamo naja temetzelfis. Pues
    inu Herodes quetiemus peltzintle para quemectis.'
  nya-nya: Atachoka, taonani mngelo wa Ambuye anaonekera kwa Yosefe mʼmaloto nati,
    “Tadzuka, tenga mwanayo pamodzi ndi amayi ake ndipo muthawire ku Igupto. Mukakhale
    kumeneko mpaka nditakuwuza pakuti Herode adzafunafuna mwanayo kuti amuphe.”
  ngu-NT: 'Ijcuac yoyajquej on magos, se ilhuicactequitquetl yejhuan toTeco ocuajtitlan
    oquinotitij José itemicpan, niman oquijlij: ―Xmoquetztehua niman xcuica on conetzintli
    niman inan ne Egipto. Ompa xnemican hasta ijcuac nimitzijlis ica cuajli para nenquisasquej,
    pampa Herodes quitejtemos on conetzintli para quimictis.'
  kup-kup: Met paru aban ahö hodadevonañ gitap berevamahaekanañari hasahan Zosep orat
    hehan Godiz enzol nap emat auakavok epat mañah, “Erom, met Erod pim ñai abanari
    meepanen emat ro okop bar batat men ñomapanez hah, povoz ni zuam bal hat Mariar
    ropunañ ari Zudia zei epes betet sat Izip zei posik hepeken tokat maot nañomazaratï
    Izip zeis betet haemepekeg, bal hat ari sei.”
  jid-jid: 'Niwa ba wlu hu, u malaika Rji kaye ni Isuwu ni rah nda hla wu, “Wlu, ban
    vren''a mba yima, ndi tsutsu hi ni Masar, son niki me di la ka wo ni me rli: Hiridus
    niwa wu kpran vren''a.'
  wmw-wmw: 'Ewo pawaludire, mpunde laika wa Mola akinjira Yusufu julu ya ruhuya, akimwambira
    akamba: “Lamuka, nsukure toto‑yo pamoja na mamaye, utire uke Miswiri, ukekare
    mpaka nukwambire, konta Herodi ansakula toto‑yo amuulaye.”'
  gmv-GGM: Era asati/erati/eranchati/ bidappe guye Goda kitanchay Yosefos agumora
