  san-MAL: അനന്തരം തേഷു ഗതവത്മു പരമേശ്വരസ്യ ദൂതോ യൂഷഫേ സ്വപ്നേ ദർശനം ദത്വാ ജഗാദ, ത്വമ്
    ഉത്ഥായ ശിശും തന്മാതരഞ്ച ഗൃഹീത്വാ മിസർദേശം പലായസ്വ, അപരം യാവദഹം തുഭ്യം വാർത്താം
    ന കഥയിഷ്യാമി, താവത് തത്രൈവ നിവസ, യതോ രാജാ ഹേരോദ് ശിശും നാശയിതും മൃഗയിഷ്യതേ|
  tam-TCV: அறிஞர்கள் திரும்பிச் சென்றபின் கர்த்தரின் தூதன் ஒருவன் யோசேப்புக்குக் கனவில்
    தோன்றி, “எழுந்திரு! குழந்தையையும் தாயையும் கூட்டிக்கொண்டு, எகிப்திற்குத் தப்பிப்போ.
    நான் உனக்குச் சொல்லும்வரை அங்கேயே தங்கியிரு, ஏனெனில் ஏரோது குழந்தையைக் கொல்வதற்காக
    வகைதேடுகிறான்” என்று சொன்னான்.
  mit-NT: 'Dandu, na sámànuhù nècuàchì nchichí, nì sàní stná José, nì xini‑nè iin
    ángel nì quixi nùù Stoho‑ndà Señor. Te dohó nì cachi ángel mà: ―Ndacuiìn‑ní, tnii‑ní
    méè, te cundaca‑nívè xì mamá xi‑ve cuahán‑nsià ñuu Egipto cunudèhé‑nsià. Te divi
    ñuu mà icúmí‑nsiâ cundoo‑nsia ndè cachi sàì cachitnùhi xì‑nsiá. Vàchi icúmí Herodes
    nanducu‑tévê ñà‑cahnì‑tévê ―nì cachi ángel mà.'
  ceb-ULB: Human sila mibiya, ang anghel sa Ginoo nagpakita kang Jose diha sa damgo
    ug miingon, “Bangon, dad-a ang bata ug ang iyang inahan, ug ikyas paingon sa Ehipto.
    Pabilin didto hangtod nga mosulti ako kanimo, tungod kay pangitaon ni Herodes
    ang bata aron sa paglaglag kaniya.”
  ces-LB: 'Po odchodu učenců měl Josef sen, ve kterém mu anděl přikázal: „Vstaň, vezmi
    dítě a jeho matku a uteč s nimi do Egypta; tam zůstaň, dokud ti neřeknu. Herodes
    bude totiž pátrat po dítěti, aby je připravil o život.“'
  mkn-mkn: Waktu itu orang yang pintar lia bintang dong pulang, ju Tuhan pung ana
    bua satu dari sorga datang kasi tau sang Yusuf dalam mimpi bilang, “Usu! Bangun
    capát su! Angka bawa lari itu Ana deng Dia pung mama pi negrí Masir sana. Tenga
    tarús di situ sampe Beta kasi tau kapan bosong bole pulang, te raja Herodes ada
    cari ko mau bunu itu Ana!”
  pol-UBG: 'A gdy oni odeszli, oto anioł Pana ukazał się we śnie Józefowi i powiedział:
    Wstań, weź dziecko oraz jego matkę i uciekaj do Egiptu, i zostań tam, aż ci powiem.
    Herod bowiem będzie szukał dziecka, aby je zabić.'
  qxh-NT: 'Istrïlla tantiyaj runacuna aywacuriptin, suyñuynillanćhu Tayta Diosninchi
    caćhamushan anjil Joséta niran: «Jatariy. Warmiquitawan mallwata Egipto marcaman
    jishpichicuy. Willaptïraj, cutimunqui. Mandaj Herodes wamrayquita wañuchinanpaj
    ashinga» nir.'
  nwi-nwi: Kɨni kwənhatərhav-ta, məkneikɨn Josef rɨmnamrərhav məm agelo kɨrik kape
    Kughen Yermaru rɨmatərhav-pə tukun mɨmə, “!Ǝrer aihuaa! Mɨrəh kwajikovə e iriu
    nɨsɨni mɨrhap mɨrhuvɨn apa Ijip. Kɨni mɨrharə aikɨn mɨrheriaji Yo əmə jakni-pre
    tuk ik mə takrherɨg-pə mɨn. Meinai pəh nien mə tuk tu, King Herod tukruə marha
    kɨn kwajikovə e mə tukrhopni.”
  kmo-kmo: 'Yecha heechi irek, God riiti ejel por yari, Josep riina sukwiya majik
    bar. Bari, eecha wor: “Herot rii yikapwan ya pi sowakwoken otiito. Na sokwa. Yikapwan,
    nokwapaka eecha yeechi Isip nosapek na heechi i. Heechi i tanak, komas ada miina
    kawka wokiita. Herot rii yikapwan hechi ya pi sowakwoken otiito.”'
  agr-agr: 'Nunú aents yayan wainak kaunkaju waketjamtai, Josenashkam nayaimpinmaya
    aents kajanum wantintuk: “José nantaktá, nunikam nuwem uchijai jukim Egipto nugkanum
    waamak wetá. Apu Herodes suntajin ishiaktatui uchin kajegtí tusa. Awi pujamin
    tsawan uminkamtai, wakitkita tusan ujaktajame”, tiu.'
  kyc-kyc: Papeyaminyi dokopa Kamongona aŋala mende kombeyame Josepe paleya dokona
    pano epapala dopa leya. Sipurapala wane dokopa endangipa lanyuo yuu Isipi dokona
    paka pupwa. Yuu dokona mee isaro karo nambame pupwa laro dokopako parami leya.
    Erote baame wane pyalana kotara ingilyamo leya.
  urd-GVU: اُن کے چلے جانے کے بعد رب کا فرشتہ خواب میں یوسف پر ظاہر ہوا اور کہا، ”اُٹھ،
    بچے کو اُس کی ماں سمیت لے کر مصر کو ہجرت کر جا۔ جب تک مَیں تجھے اطلاع نہ دوں وہیں
    ٹھہرا رہ، کیونکہ ہیرودیس بچے کو تلاش کرے گا تاکہ اُسے قتل کرے۔“
  yre-NT: 'Zɩ ''wɩ ''tɔnɔn "o -kʋʋ bɛ, ɛn Bali -le ''pasiazan -ta Zozɛfʋ -va nyrinvla.
    E -yrɛ ''nan: «Erodi a "va ''nan ''e ''nɛn ''gʋɛ -a -tɛa. -Yee "wɛan ''i ''wluan,
    ''i ''nɛn ''lee ''e "bʋ ''sia -e ''ka ''kʋ tada min tiidii "trɛda Ezipti ''lɛglɔn
    ''ji. ''Ka ''fʋ -nan nun -trilii, -te mɛin laabʋ ''vaa -e ''ka ''ta.»'
  fuh-BKF: 'Nde jom''en anndal ɓeen ndillunoo fu, maleyka Joomiraaɗo wari e Yuusufi
    ley koyɗol, wi''i ɗum: —Umma, hooƴu cukalel ngel e inna muuɗum, ndoggaa njahaa
    Misira. Keddoɗaa toon faa nde mbi''oymaami ngartaa. Sabo Hirudus filoto cukalel
    ngel faa wara ngel.'
  arl-NT: 'Niishijiaca jaara quiaquiaariuhua, Pueyaso seruuri Joseecua muetaquiaari
    na maquenujinia. José sequereeri: —¡Quia sanere! ¡Conaaja quia mashitiare na nucuata
    Egipto jiyajiniara! Quiniqui nia quishii, janiya cuaara sequerohua quiajaniyajaatijia.
    Herodesri Belén tiacajinia na pueya pajetenutaniya conaaja, na motesocoriquiano.'
  ziw-ziw: Weze wahalawe mndima ywa kwembingu ywa Zumbe amlaila Yusufu mwe sozi nakumgamba,
    “Helode namlonde umwana chani amkome. Ivyo halaweni, mguhe umwana hamwenga na
    mamiyakwe mnyilikile Misili, mwikale uko kubula hadya hunga hugambile uhalawe.”
  grc-TR: Ἀναχωρησάντων δὲ αὐτῶν, ἰδού, ἄγγελος Κυρίου φαίνεται κατ᾿ ὄναρ τῷ Ἰωσήφ,
    λέγων, Ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ, καὶ φεῦγε εἰς Αἴγυπτον,
    καὶ ἴσθι ἐκεῖ ἕως ἂν εἴπω σοί· μέλλει γὰρ Ἡρῴδης ζητεῖν τὸ παιδίον, τοῦ ἀπολέσαι
    αὐτό.
  nag-nag: Kintu taikhan jai ja-a pichete, Isor laga sorgodoth sapna te ahikena Joseph
    ke koise, “Uthibi, bacha aru ama ke loi kene Egypt te polai jabi aru ami nokuwa
    tak ta te thakibi, kele koile Herod Raja pora etu bacha ke mora bole bisari bole
    ase.”
  eng-OEBCW: After they had left, an angel of the Lord appeared to Joseph in a dream,
    and said, ‘Get up, take the child and his mother, and seek refuge in Egypt; and
    stay there until I tell you to return, for Herod is about to search for the child,
    to put him to death.’
  knj-NT: 'Jix c''al paxtoj eb ilom weycan xin, catu'' jix x''oxon a sba jun yángel
    naj Kaawil tet José yin weyicheal, catu'' jix yalon tet naj jaxca ti'': —Eyman,
    aan waan oj. Ijbatoj naj unin yetoj xutx, catu'' chex to bey conob Egipto. Eyan
    nej ec'' titu'' masanta'' c''al oj wal e ach, catu'' chex meltzo pax tej. Yutol
    ja'' naj Herodes, oj ak''on seyle jun unin tu'' yutol chi yoche chi yak'' cam
    oj, ẍi jun ángel tu'' tet naj.'
  deu-1912: 'Da sie aber hinweggezogen waren, siehe, da erschien der Engel des HERRN
    dem Joseph im Traum und sprach: Stehe auf und nimm das Kindlein und seine Mutter
    zu dir und flieh nach Ägyptenland und bleib allda, bis ich dir sage; denn es ist
    vorhanden, daß Herodes das Kindlein suche, dasselbe umzubringen.'
  san-PUN: ਅਨਨ੍ਤਰੰ ਤੇਸ਼਼ੁ ਗਤਵਤ੍ਮੁ ਪਰਮੇਸ਼੍ਵਰਸ੍ਯ ਦੂਤੋ ਯੂਸ਼਼ਫੇ ਸ੍ਵਪ੍ਨੇ ਦਰ੍ਸ਼ਨੰ ਦਤ੍ਵਾ ਜਗਾਦ,
    ਤ੍ਵਮ੍ ਉੱਥਾਯ ਸ਼ਿਸ਼ੁੰ ਤਨ੍ਮਾਤਰਞ੍ਚ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਮਿਸਰ੍ਦੇਸ਼ੰ ਪਲਾਯਸ੍ਵ, ਅਪਰੰ ਯਾਵਦਹੰ ਤੁਭ੍ਯੰ
    ਵਾਰ੍ੱਤਾਂ ਨ ਕਥਯਿਸ਼਼੍ਯਾਮਿ, ਤਾਵਤ੍ ਤਤ੍ਰੈਵ ਨਿਵਸ, ਯਤੋ ਰਾਜਾ ਹੇਰੋਦ੍ ਸ਼ਿਸ਼ੁੰ ਨਾਸ਼ਯਿਤੁੰ ਮ੍ਰੁʼਗਯਿਸ਼਼੍ਯਤੇ|
  nob-LB: 'Da astrologene hadde reist sin vei, viste en Herrens engel seg i en drøm
    også for Josef. Engelen sa: ”Stå opp og dra som flyktning til Egypt med barnet
    og moren. Bli der til jeg sier i fra, for kong Herodes vil lete etter barnet og
    forsøke å drepe det.”'
  ntj-ntj: Nyangka-ya wati nyarra pirntirri nyakupayilu wantirra yanu. Nyangka Tjawutjalu
    tjukurrpa ngarringu nyangu Puurrku yayintjultu pitjangu watjannyangka, “Ngunytjurarra-pulanya
    waarrpungkula kati ngurra Yiitjipuku. Tjiinyamarntu puurrpa Yaratalu parrangurrilku
    tjilku palunyanya pungkula mirrirntankukitjalu. Palunyangurungka mapitja nyinarra
    tjarlpa kulinma ngayulu-rnanta marlakulu yarltitjaku.”
  sxb-NT: Olwa waamala okugia, *enyankoi yafumira Yoseefu mu amalooto na amulaga otino,
    “Ema, otoole omwana ono ni ngʼinwae orumuke ogie mu ekialo ekia Misiri. Gia oweere
    eyo nawuno nkulage, aeniki Eroode aaza okuagarizia omwana ono amuite.”
  nhu-NT: No bogoyfee ba nɛn'yɛɛ wase gɛn, ɛ fí kooy lɛ nceendaa Tata to nu ɛ nɛ to
    fô Yosɛw e ɛ̂ ɛfilɛ le gay ɛ̂ wvú lɛ, “Ja we ejo wan bô bwee ɛ́ ben ɛ bó efɛɛ
    egɛn woŋ wvù Ijiw e, enù jó egɛn ebuy kefew kè me nu ŋke eŋgay lɛ ben ekase le.
    Me ŋgayte nɛn njefo Nfon 'Ɛlod nu egomte wan wvudvu keeyu.”
  row-row: Leleꞌ atahori mana mete rahine nduuꞌ ra lao baliꞌ, boe ma Lamatualain aten
    esa mia sorga nema nafadꞌe neu Yusuf sia meit na, nae “Wae, Yusuf! Fela lailai!
    Haꞌi mala Anaꞌ naa no maman fo mela nusa Masir mi. Leo mihati naa losa faiꞌ bee
    fo Au ufadꞌe nggi fo ama baliꞌ na dei fo ama baliꞌ, te mane Herodes sangga nae
    nisa Anaꞌ naa!”
  msy-msy: Fofozir gumaziba ghuezɨma Ekiamɨn enselɨn mam irebamɨn Josep batogha a
    mɨgɨa ghaze, “Nɨ dɨkavigh borim iniva an amebam sara inighɨva ia arɨ Isipɨn mangɨ.
    Herot borim bagh ruiva amɨsueghtɨ an aremeghasa. Kamaghɨn amizɨ ia mangɨ maghɨra
    ikɨ mangɨtɨ, dughiar kɨ ua nɨ mɨkɨmamim.”
  agg-agg: Nindou ranai ndaweyafundane ranɨ-sɨmboanɨ Adükarɨndɨ nendɨ ranai Sosepɨmbo
    yafogoadɨnambo tükümefiyu. Asu ai hoafɨyundühɨ yahuya, “Botɨndafo, nɨmorɨ ranani
    asu ahandɨ hondane ra ndowapɨndɨfɨ hawa Isip hɨfɨna feboehi ŋgei ranühɨ nɨmboeianɨ
    asu ro hombo hoafɨndahanɨ anɨmbo ŋgoründühɨ ŋgei. Nɨmboe Herot ai nɨmorɨ ranahambo
    hɨfokoefimbo kokondürɨ wakɨndirümbui,” yahu hoafɨmenduamboyu.
  ptp-ptp: Xomxo pɨyôp levac tigee la, mêdêc Josep yê Apumtau nên angela ti vac vɨvia
    dɨ angela tige nêl vô i ên nêbê, “Kɨdi lec mɨ kô nipwo yuu ta dɨ mon pec mɨ loc
    Isip mɨ loc dô dɨ i loc tyip vô buc wê a ob nêl kɨyang vô ông i tii vac ge, ên
    Helot ob myag nipwo tige ên nêb ob hi i yib.”
  nak-nak: Mulimuli, egite la valalua la mari goio tuga, e Iosep goio mavuta, eia
    hilo e angelo isasa eia sibitala tavua, eia veiala mago “Amula me rutumu hiliti,
    bokoa e latu muluale, amuto ge tuga, amuto hele soio e Gipto. Amuto ge pou oio
    la gale e Giptole kara te ale eau ge veiamu, la vuhula e Herod veia ge paa muli
    la pepeso aleiele, eia ge bilia eia ge peho.”
  lbb-lbb: Ning la ka han tar, a angelo ana Leklek i hanot tetek e Josep ana reresa
    pa i atongi mang, “Ur kamtur, ur ben pas ditana, pa mutol ar liu kumna utumo e
    Ijip. Pa mutol ar kes tumo ia, tuk ning ar atai ulak u, anasa e Herot ir tai sur
    a kaklik sur ir umkoli.”
  kan-2017: ಜ್ಞಾನಿಗಳು ಹೋದ ಮೇಲೆ ದೇವದೂತನು ಯೋಸೇಫನಿಗೆ ಕನಸಿನಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡು, “ನೀನು ಎದ್ದು
    ಕೂಸನ್ನೂ, ತಾಯಿಯನ್ನೂ ಕರೆದುಕೊಂಡು ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಓಡಿಹೋಗು, ನಾನು ನಿನಗೆ ಹೇಳುವ ತನಕ ಅಲ್ಲೇ
    ಇರು; ಹೆರೋದನು ಈ ಕೂಸನ್ನು ಕೊಲ್ಲಬೇಕೆಂದು ಅದನ್ನು ಹುಡುಕುತ್ತಿರುವನು” ಎಂದನು.
