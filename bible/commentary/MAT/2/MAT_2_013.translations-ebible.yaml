    န ကထယိၐျာမိ, တာဝတ် တတြဲဝ နိဝသ, ယတော ရာဇာ ဟေရောဒ် ၑိၑုံ နာၑယိတုံ မၖဂယိၐျတေ၊
  yaa-NT: 'Askata a fishi tãpimisfo mã foaifono, José namakẽ, Niospa ãfe ãjirinĩ yoini:
    “Moinãkafafe. Mĩ ãfi feta mĩ fake yome ichokitãfe Egipto mai ari. Nãri ikiyoxiki
    nã ẽ mato yoiaino mã anã onõ. Herodes na fake yome fenai kiki retepaikĩ,” Niospa
