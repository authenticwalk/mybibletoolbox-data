  dop-dop: 'Nyǝntɑɑ tɛɛwɑ ɩlɛnɑ Tɑcɑɑ ɩsɔtɑɑ tillu nɔɣɔlʋ ɩ́ kɔɔ Yosɛɛfʋ kiŋ kɛ toosee
