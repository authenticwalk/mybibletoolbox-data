    kädetta wäyäkŋetak.
  ntp-NT: 'Dai aidʌsi canoonora ʌcʌcʌʌli, ʌmo Diuusi tʌaañicarudʌ gʌmaasitu coosigadʌrʌ
    ʌOsee daidʌ itʌtʌdai: ―Vañigiñi dai vaidacai goali siʌʌñi ʌʌmadu godʌʌdʌ voopoivurai
    Ejiipituamu dai momʌʌca avʌr daraaja asta siʌʌscadʌ gʌnaagida aanʌ. ɅEroodʌsi
    gaaga agai goali siʌʌñi dai muaa ʌlidi ―astʌtʌdai ʌDiuusi tʌaañicarudʌ.'
  rai-rai: Baa diat aa waan, a aangelo anu ra Tadaaru i waan paat karom Iosep u ra
    beberon ma i piri naa, “Un tur, un ben paa naadinaana, mutul a kalaa ino urong
    Aaigipto. Ma mutul a ki iaai tuk u ra bung baa ang wapua ui balet, maa kabina
    Erodes in baat kup a naat kupi in aak dokoi.”
  haw-1868: A hala aku la lakou, aia hoi, ikea aku la ka anela a ka Haku e Iosepa
    i ka moeuhane, i mai la, E ala, e lawe i ke keiki a me kona makuwahine, a holo
    aku i Aigupita; malaila e noho ai, a olelo hon aku au ia oe; no ka mea, e imi
    mai ana o Herode i ke keiki, e pepehi ia ia.
  ffm-ffm: 'Nde ɓe mbitti ndee, malaa''ika Joomiraaɗo wari e Yuusufu ley koyɗol, wii
    ɗum: —Imma, ɓam cukalel ngel e inna mum, dogu njahaa Misira, keddo-ɗaa ton faa
    nde mbii-maa-mi ngartaa. Sabi Hirudus waran tewtude cukalel ngel faa wara ɗum.'
  arb-NAV: 'وَبَعْدَمَا انْصَرَفَ الْمَجُوسُ، إِذَا مَلاكٌ مِنَ الرَّبِّ قَدْ ظَهَرَ
    لِيُوسُفَ فِي حُلْمٍ، وَقَالَ لَهُ: «قُمْ وَاهْرُبْ بِالصَّبِيِّ وَأُمِّهِ إِلَى
    مِصْرَ، وَابْقَ فِيهَا إِلَى أَنْ آمُرَكَ بِالرُّجُوعِ، فَإِنَّ هِيرُودُسَ سَيَبْحَثُ
    عَنِ الصَّبِيِّ لِيَقْتُلَهُ».'
  cop-CNT: ⳿ⲉⲧⲁⲩϣⲉⲛⲱⲟⲩ ⲇⲉ ϩⲏⲡⲡⲉ ⲓⲥ ⲟⲩⲁⲅⲅⲉⲗⲟⲥ ⳿ⲛⲧⲉ Ⲡ⳪ ⲁϥⲟⲩⲟⲛϩϥ ⳿ⲉⲒⲱⲥⲏⲫ ϧⲉⲛ ⲟⲩⲣⲁⲥⲟⲩ⳿ⲓ
