  kde-kde: Avala vanu pavaukile, malaika wa Nang'olo nkunnyumila Yusufu muindoto nkunnyaulila
    kuchidoni, “Takatuka, ntwale mwanalo pamo na anyokwe, mutukutile ku Misili. Ikalanga
    aneko mpaka panimbekuhaulila uuye, kwa kuva, Helode àntaha mwana uchinga ammwalale.”
  ata-ata: Aneꞌi milivu mukalu, la sou Iosepu muai pipiena lexe angelo noxou Tila
    muxali noxou la muvikalanu aloxo ꞌo. “Natulu mo nanoꞌa keakea ilee nenu mo ngavula
    ngalai ne Aixiputo. Ngaxolu ne ulai uxali no anu voxo ane lexe eni avikala neni.
    Xo Elodesi anu ukamulinu keakea ne sou lexe uvau usoli.”
  qvw-NT: 'Chaynu cuticulcaptinmi Josëta suyñuyninćhu Diospa caćha anjilnin nila:
    “Herodesmi walaśhchäta wañuchinanpä ashichinan cayan. Chayurá canallan śhalcuculcul
    mamantinta Egiptoman ayichiy. Chayćhümi willanaccama camunqui” nil.'
  nfa-nfa: Lodꞌo dhèu dꞌèlu-mèu ladhe hua-hètu se lèpa, hèia ana pajuu Lamatua èci
    nèti sorga, mai peka dènge Yusuf ètu dꞌara nii, aku nèngu na, “Yusuf! Pakèdꞌi
    dènge ka dꞌara lai-lai ne! Mèti Ana ne dènge ina Na lami asa Masir. Pea ètu nèi,
    toke Jaꞌa peka dꞌai lodꞌo mia miu lèpa hari. Te dhèu aae Herodes tenge jꞌara ho
    pamadhe Ana ne!”
  tnp-tnp: Nian nətəm koteinatɨg vivi mɨn u kəmohiet rəkɨs mɨnautəhuvən, kəni agelo
    kəti rəha Uhgɨn təmuva miet pətɨgəm o Josɨp e nəməhlairiən mətəni=pən kəm in məmə,
    “Əhtul uəhai, mələs suakəku ilau rəhan məmə, onəklagɨm mɨhluvən əpəha Ijɨp. Kəni
    onəklatɨg əha ikɨn mɨlətəuarus=pən iəu əmə iəkəni=pɨnə mɨn kəm ik məmə onəklɨtəlɨg=pa
    mɨn, mətəu-inu otəsuvəhiən, Kig Herot Asoli otəsal e suakəku u məmə otohamu.”
  urd-urd: 'जब वो रवाना हो गए तो देखो ख़ुदावन्द के फ़रिश्ते ने यूसुफ़ को ख़्वाब में
    दिखाई देकर कहा, “उठ बच्चे और उस की माँ को साथ लेकर मिस्र को भाग जा: और जब तक कि
    मैं तुझ से न कहूँ वहीं रहना; क्यूँकि हेरोदेस इस बच्चे को तलाश करने को है, ताकि
    इसे हलाक करे।”'
  hot-hot: Ŋê lôkauk hathak vuliŋ etak unyak yôv, ma Josep hayê niaviŋ ba Wapômbêŋ
    anêŋ aŋela te hayô ba hanaŋ, “Helot tem êmbôlêm amena ek injik vônô. Aêŋ ba umbiyô
    onja amena lo talêbô ba ôsôv ba nu Ijip ma ômô endeba yanêm abô êndêŋ o am.”
  mqj-NT: 'Le''bai to untarru'' penono''na bentoen, mangngimpimi Yusuf napellambi''i
    malaeka''na Dewata anna ma''kada nakua: “O Yusuf, millikko alai itin anak sola
    indonao ammu kondonganni lako Mesir annu la napeang Herodes napatei. La torrokoa''
    dio sae lako nalambi'' attunna kupantula''i pole oko.”'
  rus-SYN: 'Когда же они отошли, - се, Ангел Господень является во сне Иосифу и говорит:
    встань, возьми Младенца и Матерь Его и беги в Египет, и будь там, доколе не скажу
    тебе, ибо Ирод хочет искать Младенца, чтобы погубить Его.'
  mbh-mbh: Toko powe ninengare o es lale, lama pemliko ma Josep ioni the ako Toko
    Pomnga ile ensel e i velpoltun i ma i ria i ve, “Vurpola na ong losa mo es tomo
    nge wain aken ome inina mo thomu o lo kine a Isip la. Aro thomu o voth tel nge
    mo i pavurvur ako aro tho ria werer mun wong, eneke Herot aro i ortet wain aken
    mo i so rin i.”
  bdd-bdd: Sitauya, ma hesi Yosepa ꞌoina anelose ꞌaigeda nihiyega ꞌilatuwa ma ꞌihegwaeya,
    ꞌigwae, “Yosepa, ꞌutoholo ma gwama masinana ꞌutoedi ma wadena tupwa Itipita ꞌoina
    ma nobwa wamiyamiya ma ꞌana siga yahemataluwego, ma walohihilama. Cimi dena bewa
    huhuna, weyahina Helodi nata beno gwamaina ꞌiꞌebese ma ꞌabehega ꞌiloheꞌamasi.”
  cbt-NTPO: 'Tayora nitotona''piro''sa'' pa''pachinara, Yosë anquëninëni huë''ënquë
    Cosi ya''notahuaton itapon: —Copirno nani chinotërin hua''huasha tëpacaso marë''.
    Apira sontaro''sa'' a''pararin ina yonicaiso marë''. Napoaton a''naroáchin ichita''aquë''.
    A''shinë chachin Iquipito''pa'' quëpaquë''. Inaquë yacapatëquë''. Noya huënantacaso''
    nipachin, sha''huitantaranquën, itërin anquëniri.'
  srn-NT: 'Di den koniman gwe, ne wan engel fu Masra, sori ensrefi na Yosef ini wan
    dren. A engel taki: “Opo, teki a pikin nanga en m''ma, dan un lowe go na Egipte.
    Un mus tan drape te leki mi sa taigi unu tak'' un kan drai kon baka. Bika Herodes
    sa meki den suku a pikin fu kiri en.”'
  cta-NT: 'Nu loꞌo cua nduꞌu nguꞌ tii ndyaa nguꞌ quichi̱ tyi nguꞌ, liꞌ nchcuiꞌ xcalá
    José. Ndyuꞌu tucua sca xca̱ jiꞌi̱ ycuiꞌ Ndyosi slo yu laja xcalá, nchcuiꞌ loꞌo
    yu liꞌ: ―Que tiꞌ nuꞌu̱ ―nacui̱ xca̱ jiꞌi̱ José―. Tyatu̱ nuꞌu̱, xna clya nuꞌu̱
    ―nacui̱―, tsaa loꞌo nuꞌu̱ jiꞌi̱ xtyaꞌa̱ cubiꞌ tyijyuꞌ nde loyuu su cuentya Egipto.
    Tyiꞌi̱ ma̱ cajua ñaꞌa̱ cuayáꞌ nu cacha̱ꞌ hi̱ chaꞌ tsoꞌo tya̱a̱ ma̱ nde nasiyu̱
    re chaca quiyaꞌ. Tyaala tsa rey Herodes biꞌ; cua ca̱a̱ ti yu quichi̱ re chaꞌ clyana
    jiꞌi̱ cubiꞌ, chaꞌ cujuii jiꞌi̱ cubiꞌ ntiꞌ yu.'
  bqc-SIM: 'An taa gbɛa Dii malaika bↄ̀ mↄ̀ Yosɛfuwa nana guu à mɛ̀: Fɛlɛ nɛ́pi sɛ́
    ń a dao, ní bàalɛ táńnↄ Egipi, níↄ ku we e mà mↄ yã''onɛ lↄ, asa Elodi
    a nɛ́pi wɛɛlɛ à dɛɛ.'
  tcz-CHONGTHU: Miching ho ache doh jou uvin, Pakai vantil khat Joseph mang'in akilah
    in, “Kipatdoh in! Egypt gama naosen le anu chutoh jam uvin. Hiche mun achun hung
    kile kit dinga kaseipeh kahsen umden un, ajeh chu Herod in naosen chu tha dinga
    ahol ding ahi” tin aseipeh tai.
  mar-mar: ते गेल्यावर, प्रभूचा दूत योसेफास स्वप्नात दर्शन देऊन म्हणाला, “ऊठ, बालक
    व त्याची आई यांना घेऊन मिसर देशात पळून जा आणि मी तुला सांगेपर्यंत तेथेच राहा कारण
    बालकाचा घात करण्यासाठी हेरोद राजा त्याचा शोध करणार आहे.”
  snp-snp: Utato, ya moda Wekola enisolela makafo famoku yau Yosefe fede umuto eti
    loumami, Kamo nedito kipa kefolaki, ido olafoki koli gilimito Isipi ebaleka uto
    aya ebau ya minoto, ka kofa logiminamo yamu kiyabane o minalo. Moda kolabe? Helotikafo
    kipawa ofo fulunae, loto moni wilinagoliye, loumaito
  isl-isl: 'Þegar þeir voru farnir, dreymdi Jósef að hann sæi engil frá Drottni sem
    sagði: „Flýðu til Egyptalands og taktu með þér barnið og móður þess, því að Heródes
    konungur sækist eftir lífi barnsins. Vertu síðan um kyrrt í Egyptalandi þar til
    ég segi þér að snúa heim aftur.“'
  spy-NT: Yu kāākubēēchi keey ꞉bichoo kiboonto kiirnātēēt, kuchōōnchi Yōōsēēf *꞉malayikeetaab
    Yēyiin ām kiirwootik ānkumwoochi kule, “Mii ꞉Ērōōtē wokuchēēng'ē leekweet kule
    kubakach. Kunyi imwēēytē lakwanaa ākoo kaamet ākoy Miisir ānkubōōbuur wōlooto
    ākoy āyibuung' lōkōōy.”
  xnn-xnn: Idi kinmaan san mamasilib dat kasin menpaila nan anghel Apo Dios isnan
    iitaw Jose ay mangwani ken siya en, “Bomangonka ta eyeymo ay dagos nan onga yas
    inana id Egipto dakayot mentee isdi engganay ibagak en somagong kayo kasin. Tay
    ipaan-anap Herod nan onga ta ipapateyna.”
  mwe-mwe: Bhajeninji bhala bhakajabhulanjeje, malaika jwa Bhakulungwa gwabhakoposhele
    a Yoshepu nng'agamii, gwabhalugulile, “A Elode bhapinga kunnoleya mwanajo bhammulaje,
    bhai nnjumushe! Muntole mwanajo na akwabhe mmutushilanje ku Mishili, nkatamangane
    mpaka pushininnugulilanje kabhili.”
  tte-tte: Tosonoga silogabaegili kabo muli mena Yosepa kenona ikenoi kabo Yaubada
    ana anelose iyawatagili Yosepa koina yo iba, “Elodi kani melumelu iloyai nuwanuwana
    iunuyamate. Kutolo, melumelu mesinana ukwalaili yo kwayabubu kwalau Itipita. Bwaine
    koina kwamiyamiya kanasiga yawalo kabo kwapileyoima.”
  tcs-tcs: Apta dem waizman i bin go, wan einzel blo da AntapGod i bin kam po Zosep
    insaid lo drim. Em bin spik po Zosep, ‘Gedap, teke pikinini ane mama blo em ane
    kuikwan go po Izipt. Stap de antil ai go spik yupla po kambaik, bikoz Erod i go
    trai po kile da pikinini.’
  hlt-THB: A mingmih ami ceh coengawh Bawipa ak khan ceityih ing Joseph ang mang awh
    dang pe nawh, “Tho nawhtaw, naasen ingkaw anu ce Egypt qam na cen pyi hlah, awi
    kak kqawn law hlan dy taw cawh ana awm uh; Herod ing naasen ce him aham sui li
    hawh hy” tina hy.
  soq-soq: Ware ene leuntone antoieno aupo Tatamba enseliwa auwen bedewe Iosep mampe
    segalene diene wanase, “Erod menasadia oto ema banusapie bosapia baiwaleide. Sa
    baiwa tauwadea enawie oto inawa do otamoe aitana Isibt bedewe wankasaitana ita
    ne dialepo ruawa leuitane winlena.”
  qub-qub: 'Goyllar estudyajcuna cuticushanpitanami Tayta Diospa anjilnenga suyñuynincho
    Josëta willaran: «Herodesmi wamrata wañuchinanpaj ashej-aywan. Canan öra jatarcur
    Egipto nasyunman aywacuy wamrayquita mamantawan pushacurcur. Chaycho tiyacamunqui
    yapay willanäcama.»'
  att-att: Á páno nayù ira álliuk nga taga lalassangán, á nattatagenà mángin si Kusè.
    Á nappasingan kuna yù daroban ni Namarò, á kinagi na kuna, “Arà! Gumikkáng ka,
    ta em mu itálaw yù ira masíná, ta iyángem ira ta lugár na Egipto. Á maggián kayu
    túrin áddè ta kagiak ku nikayu ta mánaw kayu tán. Ta ipálek na sangaw ni Patul
    Erodo yù abbing, ta igagánge na nga ipapátay,” kun na kâ Kusè.
  bki-bki: Bogo na tomu nalo nei ajuvan vio nei ruei abano, ana Atua kiano nailiano
    tai miyotuba ka Yoseve ea monovovuano tai, naio berkanio, berinavo “Yoseve, jau
    kotumolu, kodu kiritete domudomu naljuo keniene, kuva kuvitu bilig ea vio Ijivi,
    bior Tubo Erot naio jom̃a jidomii kakar ka mia riila kiano tomu na mira nalo asirag
    kiritete domudomu na ka mia auebinio. Kamiu monoka kuva kuvitua vio na rivano-o
    ver kiniou never kamiu kumei, ana mo kumei bereio.”
  bqp-bqp: 'Ń tanaa gbɛra Dikiri malaikaa bò à sù Yusufua nana gũn à pì: Ǹ futɛ ǹ
    nɛ́ pì sɛ́ kũ a dao, ǹ bàa lɛ́ ǹ gɛ́ kũńwo Misila, ĩnigↄ̃ kú gwe ari mà su mà
    yã onnɛ dↄ, zaakũ Hɛrↄdu ni nɛ́ pì wɛtɛ à dɛmɛ.'
  mcp-mcp: 'Ja ómpuye ɔ́ ísâ bwə́ mə́ shîn kyey yí, *éŋgəles mə Yawé mú zə lésha nə
    Yósɛb ntámə́d. Nyə nə́: «Wɔɔlʉ́g, wo ŋwág Mwân bá nyɔɔŋgʉ́, wo wúg nə bwo wa,
    bɨ kyéyʉg, kə shwaaw shí á Igîpten, nəcé Herod nyə e sɔ̧́ nə́ a gwú mwân. Bɨ́
    é kə ji nûŋ, kə wɔ́ɔ́s ja mə́ bá cɨ nə́ bɨ nyíŋgəg zə yí.»'
  hat-hat: 'Lè nèg save yo fin ale, yon zanj Bondye parèt devan Jozèf nan dòmi. Zanj
    lan di l'' konsa: Leve non, pran ti pitit la ansanm ak manman l''. Sove ale nan
    peyi Lejip. Wa rete la jouk lè m''a di ou pou ou tounen. Paske, Ewòd pral chache
    touye ti pitit la.'
  npl-NT: 'Ijkuak n ixtlamatkeh yomokopkeh incha, se iángel Toteko Dios okimonextili
    n José ijkuak otejtemiktoka, iwa okili: —José, ximewa, xikonana n konetl iwa imamá,
    iwa xicholo kan tlali de Egipto. Ompa ximokawakah asta ijkuak ne nimitsnawatis
    xiwalmokopakah. Herodes kitemojtinemis n konetl para kimiktis.'
  bgg-bgg: Ithek dun ched pha idoh shii, Ithong pha hamangkhliie è Joseph ibang shii
    yao, “Herod ne ani ji ua pha sow ramuii ro, ani nane ai amuii shii noh ne Egyph
    thiig hà yo ne rai mage bo, nashii aho sbo ne thiisa rai bo.”
  eng-TCENT: After they were gone, behold, an angel of the Lord appeared to Joseph
    in a dream, saying, “Rise, take the child and his mother and flee to Egypt, and
    stay there until I tell yoʋ, for Herod is about to seek the child, to destroy
    him.”
  eng-BSB: When the Magi had gone, an angel of the Lord appeared to Joseph in a dream.
    “Get up!” he said. “Take the Child and His mother and flee to Egypt. Stay there
    until I tell you, for Herod is going to search for the Child to kill Him.”
  cpu-NT: 'Aritake piyeeyaani iyotaneripayeeni. Japiitairo imaninkarite Pava jiñaanatziri
    José imishireki, ikantziri: “José, pishiyakayeri eentsi eejatzi iriniro, piyaate
    nampitsiki Egipto. Ari pisaikeri janta irojatzi nonkantantaiyaamiri: ‘Pimpiyee.’
    Aatsikitake Herodes iroveri eentsika.”'
  san-ASM: অনন্তৰং তেষু গতৱত্মু পৰমেশ্ৱৰস্য দূতো যূষফে স্ৱপ্নে দৰ্শনং দৎৱা জগাদ, ৎৱম্
    উত্থায শিশুং তন্মাতৰঞ্চ গৃহীৎৱা মিসৰ্দেশং পলাযস্ৱ, অপৰং যাৱদহং তুভ্যং ৱাৰ্ত্তাং
    ন কথযিষ্যামি, তাৱৎ তত্ৰৈৱ নিৱস, যতো ৰাজা হেৰোদ্ শিশুং নাশযিতুং মৃগযিষ্যতে|
  tac-NT: 'A''kinana napu''lige alué ralámuli «mago» ku ejperélachi simasa, José bilé
    santo ánjeli etele remuka. ''Lige alué ánjeli anele alué José: ―''Ma asísawa,
    yati simigá ''ma mutuka alué u''tátiri ''lige ''ma ''yúriwa mué upila, wamí Ejipto
    anilime we''é bo''ígichi simawa. Alé mochiwa napu''lige ne aní a''lige si. Eróreka
    alué u''tátiri ''yaga einámala me''lináliga. Alekeri júmasawa jena mochiga.'
  eng-WEBPB: Now when they had departed, behold, an angel of the Lord appeared to
    Joseph in a dream, saying, “Arise and take the young child and his mother, and
    flee into Egypt, and stay there until I tell you, for Herod will seek the young
    child to destroy him.”
  gfk-H: Io, manamur bia ira tena mintota dal gata haan, tiga angelo tano Watong ga
    hanuat gaam habarbarian Iosep, gaam tangai bia, “U na taman tut ma u na kap lah
    no bulu ma no pawasina, ma mutal na hilau u Isip kanong Herot na nanaas tano nat
    na bulu wara bingbing ia. Ma mutal na kis Isip tuk taar bia iau na hasasei uga
    wara minaren.”
  viv-viv: Badi tonuwahuya hina tu Yosefa Kaiwabu yana tovenuwaꞋata saꞋeyana giꞋavayaunena
    bana againe gilakayemu gigayo, “Umidi, kwamana hinana buye unanauwedi be yuwa
    fafali ana egana Idifita againe wanaꞋota. Yuwadedei wanamiyami tu aimo iya ganavenuwaꞋata
    amine wanayewami. Yuwa wanamiyami, faꞋina bana Helodi kwamana ginalelelena be
    ginaluveꞋalikana faꞋina.”
  yao-yao: Paŵamasile kutyoka achalendo ŵala, katumetume jwa kwinani jwa Ambuje ŵankopochele
    che Yusufu mu sagamisi ni kwasalila, “Njimuche! Munjigale mwanache jo pamo ni
    achikulugwe ni mmutuchile ku Misili. Ntamanje kweleko mpaka pachinantanjile, pakuŵa
    che Helode akusaka kummulaga mwanache ju.”
  tgp-tgp: La tamlohi lelevosahi atu lara la mule, vahatea purongo, angelo non Moli
    God matea mo pala isan Joseph na mavuho matea, mo verea mara, “O turu! O lavi
    natirihi sei peresi tinana ha rovo ha sivo Egypt matan nakerihi Herod i pa ale
    natirihi sei vara i vilimateia. Ha lo toho atu Egypt i tikeli rani atu a pa mele
    vere kamim hinia vara ha er̃i mele hilu.”
  auc-NT: Godäni ïninque edæ Ootee wïïmöñongä Wængonguï anquedo ingante da pönongä
    ponte apæ̈nedinque, “Edode do Wëñængä ingante wæ̈noncæte ante diqui mincæcäimpa
    cæbii. Ængæ̈ gantite Wëñængä näna badancaya ïnate ö ænte Equitobæ wodii goe. Ayæ̈
    gote quëwëñömïni botö ämo ate pöedäni,” angä.
  kbc-NT: Niɡ̶idiaaɡ̶idi noɡ̶opitibeci niɡ̶ijo anokegipi, José ja igee ica niaanjo
    Ǥoniotagodi Aneotedoɡ̶oji me dinikeeta, odaa meeta, “Adabititini, abaata nigaanigawaanigi,
    aniaa eliodo, ialeticogi niiɡ̶o Egito! Idiaaɡ̶oni nigepaa jao ɡ̶adeemidi nige
    yakadi madopilitijo, igaataɡ̶a Herodes doletibige me yeloadi niɡ̶idi nigaanigawaanigi.”
  bmh-bmh: Ureb nanalanemen dudu utei wanena, Uwait nugau tibur tub nug zoimai, wabil
    eiman Zosep guzenai aureun, “Herot nug mogoi wai hiabun itanai dareu. Gonun, na
    pigai asaiba, mogoi anag dual imaraiba, Izip emgasag betei dacan. Aiu ses, izanag
    koli aizemin, ag koli alamamen.”
  ctu-BL: 'Che'' sujtemobix jini winicob, awilan, tsa'' tsictiyi i yángel lac Yum
    ti'' ñajal José. Jini ángel tsi'' yʌlʌ: Ch''ojyen. Pʌyʌ majlel jini alʌl yic''ot
    i ña''. Puts''en ti Egipto. Cʌlejen ya''i jinto mic subeñet, come Herodes mi caj
    i sajcan alʌl cha''an mi'' tsʌnsan, che''en.'
  meq-meq: 'Ahəl nakə ndo matəkay ɗəre a wurzla hay ti ye wu tay na, gawla i Mbəlom
    a yaw ka təv i Yusufa ma məsine. A gwaɗay: «Lətse, zla na wawa ta may ŋgay, hwayum
    a Ezipt. Ndza mə ɗəma hus a pat nakə na gwaɗakeye maw aye, bəna Herod faya ma
    pəliye wawa nakay məkəɗe na.»'
  noa-H: Mag chi magonaan hërëutarr k'ur Hẽwandam chogau deeu José k'ãai k'õrk'api
    hauwia hirig jaaujim haajem, Herodeeu chaai t'õopʌ̈yaag jʌrpiju. “Mamʌ magju nawe
    p'iidʌtk'awi jöpk'aa chaai dʌ̈i Egiptoog hërëubaadët” hajim hanaabá. “Mua jaaubam
    haig chan hoob mammua bëemiet” hajim hanʌm.
  alp-NT: Kena tamata majusa meru esi leu peneka, Yusupe ikmani kena Tuhane Eni malekate
    beteke lokoi be, “Herodese inikwa Kwetele mere kena bunuI. Hoko betu, naya le
    Kwetele mere kai inaI lopai nusa Mesire. Imi rue ete mpaije eti Au beteke etemu
    suike.”
  san-VEL: anantara.m te.su gatavatmu parame"svarasya duuto yuu.saphe svapne dar"sana.m
    datvaa jagaada, tvam utthaaya "si"su.m tanmaatara nca g.rhiitvaa misarde"sa.m
    palaayasva, apara.m yaavadaha.m tubhya.m vaarttaa.m na kathayi.syaami, taavat
    tatraiva nivasa, yato raajaa herod "si"su.m naa"sayitu.m m.rgayi.syate|
  kbq-kbq: Antahi'zane vahe'ma vutageno'a, Ra Anumzamofo ankeromo Josefena ava'nafi
    efore huno asmi'ne, Otio! Mofavrene, nerera'nena znavrenka Isipi frenka vuo, anantega
    umani'nege'na Nagrama kasmisugenka eno, na'ankure Heroti'a ana Mofavre hakreno
    ahe friku nehie huno asami'ne.
  kbh-kbh: 'Chë maguënga tmojtsatanoñe ora, otjénayoca José canÿe Bëngbe Bëtsabe ángelbioye
    tbojáninÿe y cha mënts̈á tbojaniyana: “Motsbaná, chë s̈es̈onatema y chabe mamá
    mesë́biats̈e y Egiptoye motsachá. Herodes chë s̈es̈onatema bochanjánguango jtsóbama,
    chíyeca choca cochtsoquedañe ats̈e chacbochjábuayenantscuana ca.”'
  ron-LSB: 'După ce au plecat, iată că un înger al Domnului s-a arătat în vis lui
    Iosif și i-a zis: “Scoală-te, ia Pruncul și pe mama lui și fugi în Egipt și rămâi
    acolo până ce-ți voi spune, căci Irod va căuta Pruncul ca să-l nimicească.”'
  pon-pon: 'Irail lao jamalar, kilan tounlan en Kaun amen ap pwara don ren lojep ni
    a aliman majani: Paurida, ale jeri pwelel en o in a tanwei lan Akipten o kaukaujon
    waja o, I lao kaire kin uk, pwe Erodej pan rapaki jeri pwelel o pwen kamatala.'
  nhe-BL: 'Quema ya quistoyaj nopa tlacame tlen momachtijque sitlalime, se ielhuicac
    ejca Toteco monexti iixtla José ipan temictli huan quiilhui: “Ximehua huan xijhuica
    nopa piloquichpiltzi ihuaya inana huan xicholoca huejca hasta tlali Egipto. Ximocahuaca
    nepa hasta nimitzilhuis pampa nopa Tlanahuatijquetl Herodes quitemohua nopa piloquichpiltzi
    para quimictis.”'
  sps-sps: Te naa fakap bus nan vainy nat, ana morena tana Tsunaun ruak to Josep tan
    taraa sa tsue na ka, “Tsun, nom ir muiny tsinan tsuam mi te bus fi naa tana gum
    fan iny Ijip. Kaa yam na aya onot non te tsue of marom yam, tana saa Herot nai
    sainy non a guei ma atsuiny ya Ya.”
  wnc-wnc: Siwan aminu waakwakga gwa kuwana Josepda mia takngatu kawawan angelata
    anggaman singaawan kakut. Kaawan waapata anzing inikut. “Enat! Tupantapa Herotda
    engang waapa tangutenangge natake apmaatzim tawambik. Ge ga enake engakat mingaat
    papi Isip kep komune datakunong. Datakuke undang yuwawa apmea nata daniwa ginu
    gatu ane apnong,” ngang inikut.
  nmw-S: Sauge tosibe si yogo, habe Josep he wana heneluluwo Guyau wana anelose i
    youmate heine ge i liwo i nga, “Herodi bwele i luweni memai nuwane i tagapamate.
    U suwoyuk, memai bwaine ge tinane u sehapeid ge hu iwowo hu la Ijip. Iloke gen
    hu miyemiye te he yake, hana had a liwo, habeto hu sehavile.”
  bus-bus: 'Aↄ̃ tana gbɛra Dii malaika bↄ̀ à mↄ̀ Yusufuzi nanaa guu à bè: Ǹ fɛɛ ǹ
    nɛ́ pì sɛ́ kↄ̃n a dao, ǹ bàa lɛ́ ǹ gáńyo Igipiti, nɛ́gↄ̃ kú gwe ai mà mↄ́ mà yã
    onnɛ dↄ, zaakɛ Hɛrↄdu é nɛ́ pì wɛtɛ à dɛmɛ.'
  gub-BL: Zahytata kwaw par waho re ur amo Tupàn heko haw pe har Zuze ipuahu pe a'e
    kury. — Epu'àm nehe ty, eraha kwarer xe wi nehe ty, ihy nehe no. Tàrityka'i peho
    Ezit ywy rehe nehe, i'i izupe. — Pepyta a'e pe nehe. Te ihe pemumuranu mehe nehe.
    Xo a'e mehe zo pezur a'e wi nehe, i'i izupe, ipuahu pe. — Ta'e Ero wekar putar
    nera'yr ko rupi a'e nehe xe, ta'e ipuruzuka wer hehe a'e xe, i'i izupe.
  imo-imo: Kano kinye lipe manjili peli iyema kelko puringi wali Awilimunga ensel
    teni Josep uru kumbu tipelie nimbei, “Iye nomi king Heroteni yunge ami iyemando
    ungulumu koroko toko kondopaio nimbei teremo kani nu ola molkolio ungulumu anungolo
    liko meko kombu Isipindo kowa pungo molopaio. Altopo nani yando waio nimbo wali
    wangei,” nimu.
  boj-boj: Naŋgi ainabqa bati di Tamo Koba aqa laŋ aŋgro bei a Josep aqaq gilsiq ŋeiobilqei
    na minjej, “Herot a bosim aŋgro Yesus qalsim moiyotqajqa ŋamqas. Deqa ni tigelosim
    aŋgro aqa ai wo joqsim Isip sawaq sumiy. Sumsib di soqnibqa bunuqna e ni mermitqa
    sawa endeq olo bqab.”
  eng-DRA: 'And after they were departed, behold an angel of the Lord appeared in
    sleep to Joseph, saying: Arise, and take the child and his mother, and fly into
    Egypt: and be there until I shall tell thee. For it will come to pass that Herod
    will seek the child to destroy him.'
  knf-knf: 'Wi biinţ bame ŋjah bayaaŋ, kë uwanjuŧ wi Ajugun uşë pën awinana ţi ŋţaafi
    ţi kadun ki Yoŧef aji na a : « Naţiin, ijej napoţ na anin, naţi naya Ejiptu, iţo
    da te wal wi nji kabiiŋ kaţupu, ţiki Herod abi kado karab napoţ pa pfiŋa. »'
  san-KHM: អនន្តរំ តេឞុ គតវត្មុ បរមេឝ្វរស្យ ទូតោ យូឞផេ ស្វប្នេ ទឝ៌នំ ទត្វា ជគាទ, ត្វម៑
    ឧត្ថាយ ឝិឝុំ តន្មាតរញ្ច គ្ឫហីត្វា មិសទ៌េឝំ បលាយស្វ, អបរំ យាវទហំ តុភ្យំ វាត៌្តាំ
    ន កថយិឞ្យាមិ, តាវត៑ តត្រៃវ និវស, យតោ រាជា ហេរោទ៑ ឝិឝុំ នាឝយិតុំ ម្ឫគយិឞ្យតេ។
  arn-NT: 'Fey dew amutulu tati pu kimke wentru, Ñidol tañi kiñe werken püllü pewfaluwfi
    ta Jose pewma mew, fey feypifi: “¡Pepikawnge! Fey yefinge tati pichiche ka tañi
    ñuke Egipto mapu mew. Mülepuaymün ta üyew, fey iñche kimeluwayiñ wüla chumül tamün
    wiñometuael, Erode am ayülelu ñi kintuafiel tati püñeñ ñi langümafiel” pi.'
  zas-NT: 'Chi ma zia ree bén rajc guin ladx reeman, dxel balüüloj tijb xianjl Dios
    loj Xiëb loj bacaal, rëbaman: ―Bixche, cwaꞌ xindo guin con xniaax, gol chej niz
    Egipto. Ni gol guzuj xt chi ganin lëjt, din zaguiil Herodes laax din gugüjtaman
    laax.'
  ken-NT: Bǒ bhɔ nɔ́ batwɔ bɛghɔ Yesu bagurɛ nɔkɔ, ángɛl Mandɛm abhesi ntá Josɛ́f
    ndǔ kɛnɔ́ ɛkɛ́n yi aghɔ aghati yi bɛ, “Josɛ́f, Hɛ́rɔd ǎyàŋ mbi bɛway mɔ́nɛ.
    Faté yɛ́, sɔt mmɔ́ nɛ máyi, bʉɛ́ dɔ́k ɛtɔk Íjip. Dɔ́k, ɔ́mbák árɛ́ kpátɛ
    ngati wɔ ɔ́mpɛ́tnsɛm.”
