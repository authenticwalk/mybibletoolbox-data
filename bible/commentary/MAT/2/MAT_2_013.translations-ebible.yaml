    ja alatzi soc ja snani. Caaxic. Ti oj huajanic ba Egipto. Ti ni oj ajyanic ja
    tihua masan to oj cho cala huab otro vuelta porque ja rey Herodesi huas sc''ana
    oj slee ja yal queremi ba oj xch''ay snaajel, xchi ja angeli.'
  tbc-tbc: Aria, saen dumul man Tubun ak san eŋel ŋioŋamin lo Josef san na ilasag
