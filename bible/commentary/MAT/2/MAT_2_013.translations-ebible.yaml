  kqa-kqa: Kru indarɨmit avi naŋga haŋɨnɨŋ uhuhu, Aru nɨmandu kutɨkara pata akwɨsɨhuyɨ
    Josepɨŋ nɨmavami, Herot ñɨŋi nɨmaŋ puhɨravuhɨraramata ŋgata yɨvutatamɨrɨman vata
    andɨtɨhi yahamɨrata ñɨŋi naŋga nɨŋumɨŋ tɨmbuta tɨvata Isip umara. Uta kɨta yandɨ
    kuyurɨm tavɨra, vami.
  zai-NT: 'Biree si ca hombre ni riene de luceru que ze'', uní'' né ti ángel sti Dios
    José lu bacaanda'', na rabi laabe: ―Biasa gucuaa badu huiini ca ne jñaa, laché
    Egipto ne laguiaana raqué, ne naa gabe laatu padxí ma zanda iree tu de raqué,
    purti zuyubi Herodes badu huiini ca para guuti.'
  upv-upv: Ko daron nga lartul nga norongwosien ser milep marivel e vajin, ko anglo
    san se Atua eplari ji Josep renge bori san ko owrai tevi owra “Kuptur imare kupwosi
    bipi wolok ko tasu sen, kapwolu van Ijip mun e. Ko kaplik iok pijpari daron nga
    bea-wera lweni nale tevim. Suri Erot owra pirevji pini, ko otomori pa pipej.”
  wap-NT: Tawarainao kiwaꞌakan daunaꞌan, Tominkaru dyuudan angel kakuwaapaꞌanan Joseph
    ati uzandaꞌawun ii. Ukian uꞌati, “Pumako kai, punaꞌaka wuruꞌu koraidaonaaz padaro
    tuma, pukidoapa-kida ĩdyaun Egypt iti. Ushaꞌapanum kauꞌan Herod dorotapa-kidaꞌazon
    naa wuruꞌu koraidaonaaz naꞌiki uzowii-kidaꞌazoonuz. Punaꞌii paꞌi atii õdapada-kidan
    an zii pugaru powaa ati.”
  mva-mva: Tamoata marourou ege amari rakeana-onaona dialale nge Tanepoa ‘enzel’ ne
    teke Iosep rai-o ipurakani be bokai irai, “Gomarang be natu-muku tina diaru godoki-diaru
    be kamairatuto be Izip kamalakoto. Makara kamasoakito nibe masa kaba mra-kamingto
    be kamamuleto. Erot ambe natu-muku ngalelei be ngaumoatei kana.”
  dwr-NT: Unttunttu beeddawaappe guyyiyan, Godaa kiitanchchay akumuwan Yooseefoo beettiide,
    “Heroodise na7aa wodhanaw koyyiyaa diraw, denddaade na7aanne A daayo akkaade Gibxe
    gadiyaa beta; taani new odana gakkanaw, yaani de7ashsha” yaageedda.
  kfw-kfw: "Inmani'n inmathaanna insi suonuk, enru, Pumi marwaan tirton inkhat Joseph\
    \ ramangnga inlarra ati, “Intheiro, naiteii khat-um anu ruoi-inlang, Egypt tiang\
    \ taanru, kei'n khawa munkha mathaanru katimak laiseng khawakhan omru, ajarchu\
    \ Herod in naiteii kha thatnasik ah ahong entoksik eii.”\x94"
  bfz-bfz: तिना ज्योतषिया रे चली जाणे ते बाद परमेशरो रे एक स्वर्गदूते यूसुफो खे सुपने
    रे दिशणे ते बाद बोलेया, “उठ, और एस बच्चे और एसरी माया खे लयी की मिस्र देशो खे
    नठी जा और जदुओ तक आऊँ ताखे नि बोलूँ, तदुओ तक तेथी रणा, कऊँकि हेरोदेस राजा एस बच्चे
    खे काणा चाओआ और से एसखे टोल़ने लगी रा।”
  cuk-09: 'Ar girmar-dada-nakwe-dorgan-naded-sorba, agi Bab-Dummad-e-anger gabgi Josése
    nonikid, ega sognonikid: “Be gwisgu, mimmi, degi, e-nan be sue, Egiptose bemar
    wakin. Weba be gudigumalo an-bega-sogedse, ar ade Herodes mimmi-amidagoed, oburgwegar.”'
  ben-OBCV: তাঁরা চলে যাওয়ার পরে প্রভুর এক দূত স্বপ্নে যোষেফের কাছে আবির্ভূত হয়ে
    বললেন, “ওঠো, শিশুটি ও তাঁর মাকে নিয়ে মিশরে পালিয়ে যাও। আমি যতক্ষণ না বলি, সেখানেই
    থেকো, কারণ শিশুটিকে হত্যা করার জন্য হেরোদ তাঁর অনুসন্ধান করবে।”
  mil-NT: 'Te sátá nǐ yáha cuánuhú cue tée ní sángoto ñaha xìi Jesús, te ní quexìo
    ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí núú sàní té Chèé, te xǎhaⁿ‑xi xìi‑dé: —Véxi‑í
    càchí tnúhu‑í xii‑n sǎ ndàcóo‑n, te ndee‑n ñùú‑a ndɨhɨ Jèsús, ndɨhɨ nǎná‑gǎ cunu‑ndo
    quɨ̌hɨ́ⁿ‑ndó nàcióⁿ Ègiptú, chi té Hèrodés tendaha‑dě cue tée quixi nanducu ñàha
    xii Jesús cuèndá cahni ñaha‑güedě. Te yàcáⁿ cundecu‑ndo nděé cachí tnúhu‑í xii‑n
    ndùu ndixi‑ndo —cachí espíritú‑áⁿ xǎhaⁿ‑xi xìi té Chèé núú sàní‑dé.'
  myu-myu: Itaybit cĩcãayũ ijẽm puje, Deus ekawẽn tojotjot'ukat o'jebapuk José kay―Maria
    itop kay. Ixet pima, jexey bi o'jebapuk. O'jekawẽn José eju. — Ecenapõn cuy Egito
    eipi kay — io'e José be. — Bekicat etujupa'um, ixi dak. Bomaku epesop cuy — i'e'em
    cebe. — Ajẽm puje, epesop cuy Egito eipi be, Herodes bekicat kudadam puye. Ixe
    kudadam je'e yaokam — io'e José be. — Emukuyjo buje, epeju juy Egito eipi bewi
    — io'e Deus ekawẽn tojotjot'ukat. — Hm hm — José o'e.
  fue-fue: 'No ɓe jawti, malaykaajo Joomiraawo hollitanii Yusufu der koyɗool, wi''i
    mo: «Umma, ettu sukayel ŋel e inna mum. Doggidin ŋel, jahaa Misira, jooɗoɗaa ton
    faa de bi''umaa mi gartaa. Gam Eroodu waran daartugo sukayel ŋel, gam halka ŋel.»'
  amk-amk: Ainanaya inontaraifosa era wa, mayeai Sempaisi ne wewai manei medu we Yusupi
    na amiai rorong fo, deyo, “Herodesi enerorong we sera we arikangwai we miuni.
    Ampafe boabari wau, ka arikangwai tuti inana, muntowawu to Mesiri. Muntonayai
    na wanai paria imadu we wau aha.”
  fai-fai: Kale ika imadá uniwade Kamok Got alam ensel ayo madák Yosew lum tem misuna
    nadale bakodaw, “kan tod nadawade man so alam akun so awát bakadu imadew nadawe
    baw Isiw bakan unalo, dák bom badawo bi nalata kuw bakokam buwák kudá unalo, kakiyo
    kuw ko. Watawo kaleyo bá, Edot ayo man bela fenom atam anbidono, kalba.” Akane,
  ura-NT: 'Inae jelai caje amuuruha nii itolere coitucuurera magocurune jana jetaote,
    Jose sinihu rai ococohin jetao: “Inae jetao nii canaanai ariha Erodesi sohin jaohane
    coina. Nii ajinihane ichei aitoon, nii canaanai aina rai neba amaain Egipto batane
    que cuhin sorohine coina. Chaen ichei bihanune reentiaain ecu neeura,” nae jetao
    rai Cana Coaunera letono anjera.'
  mcd-NT: Man fishihuunoa tapicoianfo atomaquinoashu foafono Diospan oinmatinin afu
    nai muran imisi José ahuun namapan yoiquin isca huani, —Funinaca huahuun. Nan
    facu yafi ahua Egipto ano iyoriscatahuun. Ascashu nanri iyohuu nan un mia afanan
    yoiaitian. Nan Herodes facu funaiqui rutushquin, —ishon Diospan oinmatinin José
    yoini.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ uku si yal miꞌe pe, Josep nate posoh nate tange
    pe, walip hlaꞌ ende tikin Lahmborenge nate ŋetekeꞌe pe, kin ŋaname na, “Herot
    nala ahaiꞌe talah ŋaiye ka onombe ka ole. Taꞌe luku pe, na tuhur posoh pe, na
    ambaꞌe talah topoꞌe mam kin pe, na enge lenge hindi girnge el Isip. Pa yurp yil
    tutume ŋaiye ma mini yip nange pa yusme moi uku.”
  kiz-kiz: Baada j'ha kuj'ha bhabhokhili, malaika ghwa Bwana antokili Yusufu mu ndoto
    ni kujobha, “J'hinukai ntolai muana ni nyinamunu na mulotai Misri. Mubakilai okhu
    mpaka panibeta kubhajobhela, kwa kuj'ha Herode akandonda muana ili anj'hangamisiaghe.
  tzo-TZE: 'C''alal sutemic xa''ox li bijil viniquetique, ivaychin li Josée. Ta xvayech
    laj yil jun yaj''almantal Dios. Jech i''albat: ―Lican, ic''o batel li olole xchi''uc
    li sme''e. Batanic ta ora ta Egipto banamil. Tey oyanic o. Ja'' to me laj calboxuc
    ti chasutic batele, ja'' to xu'' chasutic. Yu''un li Erodese tsc''an ta st''un
    li olole yu''un tsc''an ta smil ―x''utat.'
  lex-lex: 'La''pa mak kwata''wa wtiona re rla''awa dewade Orgahi-Orha''a hopopanni
    nma nami''a Yusup niwra: “Yusup ee! Mumata! Plet pa mua''ala keke''enku'' de nor
    inni pa mpiatitin pa mlia''awa Mesir, yoma hota Herodes e nahak reri keke''en
    de pa nwenna. La''pa mdien nek la hande pa mpiei rer nieka pa a''ukot la tiy miy
    nampena miwali owa''ana.”'
  dov-dov: Nibakabuka akwenda, mu ngelo wa Mwami wakalibonia kuli Jozefu muchiloto
    wamba wati, “Buka, bweza mwana munini abanyina, uchijile ku Ijipita. Ukkale mumo
    kusikila ndikwambile, nkambno Helodi uyomulanguula mwana munini kuti amuzimaazye.”
  rgu-rgu: Lahenda mana mete malela ruuꞌ sira fali, boe ma Manetualain eilaꞌo-limalopen
    rai nusatetu-ikutemaꞌ a esa mai nafada Yusuf nai meis daleꞌ nae, “Ae, Yusuf! Foa
    leo! Malale fo moo Anaꞌ a, no mama Na leo Masir meu. Leo mahaniꞌ naa losaꞌ Au
    afada ae fai hidaꞌ emi bole fali, huu fo maneꞌ Herodes a saka Anaꞌ a fo nau naisan!”
  toc-NT: 'Acxni̠ aya najata xtaanko̠ni̠t a̠ma̠ko̠lh lak­ska­lalán lac­chix­cu­huí̠n
    cha̠tum xángel Quim­pu̠­chi­nacán nac ca̠ta­ma̠­nixni tasi­yú­nilh José y chiné
    huá­nilh: —La̠li̠­huán cata̠qui y caca̠­ta̠­tá­ca̠xti tamá actzu kahuasa xa̠hua
    xtzí y mákat catza̠­látit hasta nac xapu̠­la­tama̠n Egipto. Antá chú nata­mak­xte­ka̠­pítit
    hasta acxni̠ aquit nacuaniyá̠n hua̠ntu̠ mili̠t­lá­huat, porque rey Herodes nama̠­pu­tzi̠nán
    tamá actzu kahuasa la̠qui̠ namakni̠y.'
  ulk-1902: Ui bakeuare, dasmer, abele Opole ra angela E natomertare Iosefaim abele
    peim ge, kega, Tekue, ma ais abele sursur uerem, gako abara apu, ua derareteder
    Aigupitoem, uaba emeridare kari naokaideroa kara mer marim, abelelam abele Heroda
    E deraimerare abele sursur uerem ko ipitare eumilu.
  som-som: Goortay ka tageen, malaa'igtii Rabbiga ayaa Yuusuf riyo ugu muuqatay, iyadoo
    leh, Kac oo kaxee ilmaha iyo hooyadiis, oo Masar u carar oo halkaas joog ilaa
    aan kuu soo sheego, waayo, Herodos ayaa ilmaha dooni doona inuu dilo.
  mam-C: 'Tej kyajtz aj nab''l, jun t-angel qAjaw ok tyek''in tib'' toj twutziky''
    Jse, ex xi tq''ma''n te: Kux jaw we''ksa. Chlentzjiy tal q''a tuk''ax tnana, ex
    kux che''xa toj tx''otx'' Egipto, ex tenkja antza, tzmaxi'' aj t-xi nq''ma''n
    tey. Qu''n kjyol Herodes ti''jjo tal q''a, tu''n tkub'' b''yet.'
  ndj-ndj: Pavawukili kala vala vahenja, Topi makungu wa Bambu Chapanga amfumbukilili
    Yosefu mung'onju, kamuwombela, “Tandamuki! Umtoli mwana pamu na mamundu, mutuvili
    Misili mukayikali aku mbaka pandivawombela, kwanongwa Helodi akwilata amuwulayi
    mwana ayu.”
  mbj-NT: 'Ti m'' sagõõh ma kamahet''ëëk do ratsyym kasok do jawén paa bä, Tak''ëp
    Hyb N''aa Jawyk Do ããs kasee mä Joséh hã ta s''ëë gó. Ti m'' ta s''ëë gó taky
    hadoo ta hã: —As''ëëg g''ëëd! —näng mäh. —Mamahũũm wäd karapee t''aah ta ỹỹn daheeh
    Esit häj n''aa hẽnh, t''ĩĩ hẽnh bë kejën hõm hyb n''aa. Eróts mejũũ da resoos
    karapee t''aah tadaj''ëëp hyb n''aa. Ti hyb n''aa da Esit bä bë ayyw dó, õm ỹ
    maher''oot bä kä da mabana —näng mä ããs kyyh Joséh hã.'
  lat-VUC: 'Qui cum recessissent, ecce angelus Domini apparuit in somnis Joseph, dicens:
    Surge, et accipe puerum, et matrem ejus, et fuge in Ægyptum, et esto ibi usque
    dum dicam tibi. Futurum est enim ut Herodes quærat puerum ad perdendum eum.'
  ngp-ngp: Woho weze wahalawe, mtumigwa ywa kwe mbingu ywa Zumbe amlailaga Yusufu
    mwe zisozi akamgamba, “Helode amzungula mwana vileke amkome. Haluse inuka umguhe
    mwana hamwenga na nine mnyilikile Misili mkekale ukwo kubula aho nenize nimitangeni.”
  enq-2: Akali dokaita pateaminopa, Kamongonya enjele mende kombeame ipupala Josepe
    lamaiyoo, “Eroteme wane doko pyao kumasotoo lao kutalanya pilyamona, emba sakatatala,
    wane dokopa, endangipa dolapo lanyoo paka Ijipi pupala, dokonya katape. Katatenopa,
    nambame emba pilya lato gii dokopa pilyetena” lea.
  eng-ASVBT: 'Now when they were departed, behold, an angel of the Lord appeareth
    to Joseph in a dream, saying, Arise and take the young child and his mother, and
    flee into Egypt, and be thou there until I tell thee: for Herod will seek the
    young child to destroy him.'
  mna-mna: 'Zin zoŋ uunu kan timaŋga ma tila mi molo som na, Anutu iŋgo aŋela kini
    ta ma ila ipet ki Yosep pa miuŋana, mi iso pini ta kembei. Iso: “Iŋgi Erot leleene
    iurur be iru pikin be ipuni ma imeete. Tana maŋga, kam pikin ziru naana, mi koko
    ma kusula pa Aikuptu. Kala kombotmbot tina ma irao aŋso piom mini, to kimiili
    ma kese.”'
  myw-myw: Wankuyeim Yowbad nataka̱yob teitan mo inek Yosep, Yosep anmikon waseg,
    ilana, “Kutamanaw, kutokes gwad son inan, kusawls kuneis Yidipt, kusesus ee...
    tutan balivan mo kuyums. Peinan Elod binineiv gwad towen, biban kid bikatimet.”
  sby-sby: Mpobalafumako, mungelo wa Mwami walabonekela kuli Yosefe muciloto, ne kumwambileti,
    “Nyamuka, manta mwana ne banyina, ufwambile ku Injipto, uye wikale kopeloko mpaka
    cindi ncoti nkakwambile, pakwinga Helode nalangaulenga mwana uyu kwambeti amushine.”
  sll-sll: Ena ere ongure God kwia ensel nu si olungure, Yosep kuu ha ditongwi, “Ni
    aire gir ya, aang para, aule ire, te ere pi Isip ganba monana po. Mol i nangere,
    na ha hon di ni teralga pinania. Herot gir i wa dure si golala dimia po,” ditongwi.
  yaq-NT: 'Chukula, jume'' o''owim suawakame am saka''asuko, achai Liojta betana ankeles,
    tenkupo benasi Josee'' teamtau au yeu machiak. Intok inen jiiak: ―Yejte''e, usita
    intok a'' malawata weiyaaka, intok bwiaraa Ejipto'' tea''u bicha yeu weene. Junaman
    intok empo tawane, in enchi tejwaa''po tajtia. Bwe''ituk ju''u Eroorej teame,
    juka'' ili usita jariunee a'' me''e betchi''bo.'
  uro-uro: Bä nga rhoqoräkt i sa ama mädräm da ama gamoe rha met nae di nak ama ensel
    nage ma Engeska vuk sä qa ge ma Josep da ama masirhämgi arha ron dä qa qoar na
    qa rhoqortäqyia, “Ngia rhäranas bä ngi rha ama rhoemga qä na aa nanäk bä ngäni
    ang sae ma Isip näkt pa qale ngän e bä dängdäng i ngu qoar na nge inguna sa qorhäs
    iva ma Herot kä ñäm nani qa rhoemga ivakt iva qä veng ga.”
  ita-1885: 'ORA, dopo che si furono dipartiti, ecco, un angelo del Signore apparve
    in sogno a Giuseppe, dicendo: Destati, e prendi il fanciullino, e sua madre, e
    fuggi in Egitto, e sta'' quivi finch''io non tel dica; perciocchè Erode cercherà
    il fanciullino, per farlo morire.'
  muy-muy: 'Ndam məsər zlam ni tàra tàsləka ti *məslər ge Melefit àŋgazlivu ana Zʉzef
    e kisim miziɗeni bu, àhi ahkado : « Sləka, za wur na nday ata məŋana, cuhworu
    àna tay gwar ka haɗ Ezip. Ekinjʉmiya ti njəhaɗuma eslina. Anəhuk “Sləka” day kwa
    ti akəsləkumbiya. Aɗaba *Erot naŋ àbu aɗəbay divi ge mijiŋ wur ni. »'
  kqc-kqc: Kamini mokena vabara vene ferei diyadiri, Varika amiye di naivo naivo vima
    yaduka dudu ogau nisi Joseph rofu niyo, “Herod bi mina mida umuyegika maina rego,
    ye dadisi mina mida ma ini nono moigiya ma Egypt urana ori negedi; ye mironari
    amegedi bogo ya nigida mamo Egypt ferei digedi.”
  tav-tav: 'Na catunu aáto bero Dio tʉ macacʉ Josére cabuia ejayupʉ cʉ caquẽguerijepʉre.
    Buia ejari cʉ caĩñupʉ Josére yua: —¡Yopiya! cʉ caĩñupʉ. —Cadaqueire cʉ paco menare
    na jʉgo ruti aácʉja Ejiptopʉre. Herode cʉ macari cʉ jĩaremi. Topʉ anicõaña. Mʉ
    yʉ cabuioropʉ to cõo mʉ tunu atígʉ, cʉ caĩñupʉ Dio tʉ macacʉ Josére.'
  eng-ULB: After they had departed, an angel of the Lord appeared to Joseph in a dream
    and said, “Get up, take the young child and his mother, and flee to Egypt. Remain
    there until I tell you, for Herod will seek the young child to destroy him.”
  spa-VBL: 'Después que se fueron los sabios, un ángel del Señor se le apareció a
    José en un sueño, y le dijo: “Levántate, toma al niño y a su madre, y huyan a
    Egipto. Quédense allí hasta que yo se los diga, porque Herodes va a buscar al
    niño para matarlo”.'
  fra-_FOB: 'Après qu''ils furent partis, un ange du Seigneur apparut en songe à Joseph,
    et lui dit: Lève-toi; prends le petit enfant et sa mère, et t''enfuis en Égypte,
    et te tiens là jusqu''à ce que je te le dise; car Hérode cherchera le petit enfant
    pour le faire mourir.'
  hau-ULB: Bayan sun tashi, sai ga wani mala'ikan Ubangiji ya bayyana ga Yusufu a
    mafarki, ya ce, ''Tashi, ka dauki dan yaron da mahaifiyarsa, ka gudu zuwa kasar
    Masar, ka zauna a can sai na fada maka, don Hirudus yana shirin binciko dan yaron
    ya hallaka shi.”
  mal-mal: 'അവർ പോയശേഷം കർത്താവിന്റെ ദൂതൻ യോസഫിന് സ്വപ്നത്തിൽ പ്രത്യക്ഷനായി: നീ ‘‘എഴുന്നേറ്റ്
    ശിശുവിനെയും അമ്മയെയും കൂട്ടിക്കൊണ്ട് മിസ്രയീമിലേക്ക് ഓടിപ്പോക, ഞാൻ നിന്നോട് പറയുംവരെ
    അവിടെ പാർക്കുക; ഹെരോദാവ് ശിശുവിനെ നശിപ്പിക്കേണ്ടതിന്നു അവനെ അന്വേഷിക്കുന്നു” എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Osoloso hamamee giwo hesigeli odoo olo dime, gesi omapoo Yosep tiamolome,
    sapootia mapoo Godeeyo momaiye oso sibileso yimapoo egeesee takaso, “No hogabuloso
    holope sabolo osoloso owee sabolo gilimadoloso Isipi mi mapoo kukulo di. Bei,
    Helodeeyo odoo oso holope egee wooloomalame esiamo sibileiso. Esiga niba kukulo
    dileso Isipi mi mapoo dabalame di. Niba omapoo dileso doga, niyo see wedi sibilei
    biame ee ayo nimapoo takalaiso,” diso.
  lit-lit: 'Ir jiems iškeliavus, štai Viešpaties angelas pasirodo Juozapui sapne,
    sakydamas: „Kelkis, imk vaikelį bei jo motiną ir bėk į Egiptą, ir ten pasilik,
    kol tau pasakysiu, nes Erodas rengiasi ieškoti vaikelio, kad jį pražudytų.“'
  urd-GVR: Un ke chale jāne ke bād Rab kā farishtā ḳhāb meṅ Yūsuf par zāhir huā aur
    kahā, “Uṭh, bachche ko us kī māṅ samet le kar Misr ko hijrat kar jā. Jab tak maiṅ
    tujhe ittalā na dūṅ wahīṅ ṭhahrā rah, kyoṅki Herodes bachche ko talāsh karegā
    tāki use qatl kare.”
  far-far: Ma burina wane nai ki kera oli na 'ada 'uria fere kera, 'ainsel God ka
    fatai fuana sa Josef laona maleu bolee, ma ka fata 'uri, “Josef 'ae, 'oe tatae,
    ko ngalia na wele ne fainia gaa nia, mulu ka tafi 'uria Ijip, ma mulu ka to mai
    senai leka ka dao ana kada ne nau kai saea mulu ka oli lau mai. Sulia sa Herod
    nia nani 'uria wele ne fua kai saungia.”
  suz-BL: मेकोपुकी लमा नोले काबु योसेफमी ङोमुमी परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब
    का फो ग्रूशो तवा बाक्‍त। मेकोमी “मोबु आस कली लाइश्‍शा, एकेर रे प्रोक्‍शा, इजीप्‍त
    रागी जाक्‍दीश्‍शा, लेत्‍तीन मदेंङ सम्‍म बाक्‍कीन। मारदे हना पिप हेरोदमी आल कली
    साइक्‍चा, दे माल्‍चा चिक्‍ताक्‍व” दे मदा बाक्‍त।
  car-NT: 'Ito''san wyino Josef woneto amy Tamusi apojon wonepo''po. Ika''po i''wa:
    “Ajawongo. Mo''ko pitani maro, mo''ko isano maro enapa etuwarikako Egypte ''wa.
    Moro po ro aiko me moro aweramary man ekarityry ''wa ro y''wa. Mo''ko Herodes
    irombo mo''ko pitani upitan iwoto''me.”'
  amp-amp: Nd marr yuwa muhkorhof yimam bi yiyetmn tfit Brorhu mounmotr niamorn Josefr
    twenano kfo ptha hany memorr, “Yo ni met nmehf wayaknikahnfn Ijifko wakrmenyitwako.
    Niko Ijift yi toh thombat nanhu tngtn watoh garitwa. Na bi kfiwa ee tfit wanietwako.
    Herotr kangr, ‘Yihato yonr was hehur thuruhanr.’”
  bht-bht: उना दे जाणे बाद दिखा, प्रभु दे इकी स्वर्गदूते यूसुफे दे सुपने च आई करी
    बोलया, “उठ! कने उस बच्चे जो कने उदिया माता जो लेईकरी मिस्र देशे जो चली जा; कने
    जालू दिकर मैं तिजो नी बोलगा तालू दीकर ओथु ही रियां, क्योंकि राजा हेरोदेस इस बच्चे
    जो तोपा दा है, ताकि उसयो मारी दे।”
  eng-NOY: And when they had gone, lo! an angel of the Lord appeareth to Joseph in
    a dream, saying, Arise, and take the child and his mother, and flee into Egypt,
    and remain there until I speak to thee; for Herod will seek the child, to destroy
    him.
  cub-NT: 'Ina abiácovare bueipõeva ne nʉriburu yóboi, cũinácʉ ángele, Jʉ̃menijicʉi
    daroimʉ, cʉetedejamed̶a Joséde vʉorʉ̃mʉi. Yópe arĩ, coyʉrejamed̶a ʉ̃́re: —Coedarĩ,
    nacajari, nʉvajacʉ jʉed̶ojĩcʉre, jípacore máre, Egipto ãmicʉrijoborõita. Dupini
    nʉjara mʉja. Jʉed̶ojĩcʉre vorĩ, boarĩ́ jarʉvaicõjecʉyʉme Herodes. Que baru mautejarã
    mʉja nore pʉ “Nʉjara”, ji aiyeta cojedeca, arejamed̶a ñai ángele Joséde.'
  ita-1927: 'Partiti che furono, ecco un angelo del Signore apparve in sogno a Giuseppe
    e gli disse: Lèvati, prendi il fanciullino e sua madre, e fuggi in Egitto, e sta’
    quivi finch’io non tel dica; perché Erode cercherà il fanciullino per farlo morire.'
  lww-lww: Pogos nap̃a yaru la nene amial rui, ana Yosop m̃enia m̃a navisi kiena ne
    Ntewa tai pimi puna, pisa pania pisape “Yosop, osum̃alu, owar ninis nene amio
    anena, amiu aure ava garu Isip, vanon lavisi ke P̃arin Sup̃e Erot kale ninis tomtom
    nene vena wem̃ar narui. Ava asum̃a garu Isip vano-o tol pogos nap̃a nevisa van
    ko, ana awasup̃e amiu si aimi.”
  ckb-ckb: 'دوای ڕۆیشتنی مۆغەکان، فریشتەیەکی یەزدان هاتە خەونی یوسف و گوتی: «هەستە
    منداڵەکە و دایکی ببە و ڕابکە بۆ میسر. لەوێ بمێنەوە هەتا پێت دەڵێم، چونکە هێرۆدس
    وا بە شوێن منداڵەکەدا دەگەڕێت، بۆ ئەوەی بیکوژێت.»'
  nas-nas: Teing beroioꞌ napoꞌ tee koosinung Ovoring bakaang Josepaꞌankoi oroꞌparuꞌ
    noone-koo, teketa aaꞌpuuꞌ, “Daaꞌdaravai. Tee tootoꞌ eeꞌnoko bauko bokuereta Iisipiꞌaape
    mmaririra bera teke otoriko ninge nauranko deekoꞌ tororariai, aiꞌ Eerotiꞌke tee
    besiꞌuuꞌnaang tee tootoꞌ dupisiꞌuuꞌnaang.”
  uvl-uvl: Iok, hana papalauna nemur tela ol pe Iosep ma opene ia Non Soke na angkelo
    e nge hele lange i ke teke, “O lohaka nga kileng nei pe o mene kol sune nem iri
    nai tana pe a ua ke a lange Ekipto. Ala ke atu nga lamau pe o longo ala mana nge
    e hele la mule nge iong. Iange Herot lape tango rere kol sune nem ke teke hunune.”
  eng-BBE: And when they had gone, an angel of the Lord came to Joseph in a dream,
    saying, Get up and take the young child and his mother, and go into Egypt, and
    do not go from there till I give you word; for Herod will be searching for the
    young child to put him to death.
  ixl-CNT: 'Uncheeꞌ aatz maꞌtich motx iqꞌaaveꞌ, chee maꞌl u aanjel tivatzikꞌ u Xhep;
    tal te ech tzaꞌ: —¡Lakpen, bꞌan uucheꞌ! Iqꞌo bꞌen u tal nitxaꞌ tuchꞌ vinan tziꞌ
    utz, jutzpen bꞌen tuchꞌ tikuenta Egipto. Atinen tziꞌ. Laꞌnalval see lakꞌasuꞌlaxh
    tan, toj nal iꞌaneꞌ aas sachokax u tal nitxaꞌ tu u Herodes. Siyatzꞌeꞌ sitxumeꞌ.—
    Texh u aanjel.'
  xsi-xsi: Kinzi ilo-kalo tamâta nde silâ lâ, ŋineŋga Maro Ŋalae ne aŋelo toŋge ipatua
    pa Yosepe lâ mbupuleŋa. Aŋelo ipai tu, “Noko kumandi, aku pwainzi lâlu ku tina
    rua kakâwa kalâ pa Isip tâno. Aku kamo ndaina lee ikura lâ zo ndia naŋa warakâŋgu
    ma amâ aporo pano kilo ŋga. Herot ma isupwanzi ne tamâta tu siroto ŋana lâlu tu
    sipu pâta imâte kâ.”
  crx-NTPO: '''Et ''awet whunáhidil hukw''elh''az neMoodihti oolizas Joseph nute whe
    benghun whe hóodiltsai. ''Et ''uyulhni, “Dudinyaih, ndun ts''oodun ooloo bulh
    ubilhchoot ''ink''ez yun k''ut Egypt ''a cho whuz ubalhtelh! ''Et nohdutásnelh
    ''et whuts''un ''et dólhts''i''! ''Et ''awet ''áho Herod ts''oodun yuka it''á''elh
    yutuzilhghelh ha!”'
  kan-OKCV: ಆ ಜ್ಞಾನಿಗಳು ಹೊರಟುಹೋದ ಮೇಲೆ, ಕರ್ತನ ದೂತನು ಯೋಸೇಫನಿಗೆ ಕನಸಿನಲ್ಲಿ ಪ್ರತ್ಯಕ್ಷನಾಗಿ,
    “ಎದ್ದೇಳು, ಮಗುವನ್ನೂ ತಾಯಿಯನ್ನೂ ಕರೆದುಕೊಂಡು ಈಜಿಪ್ಟಿಗೆ ಓಡಿಹೋಗು. ನಾನು ನಿನಗೆ ತಿಳಿಸುವವರೆಗೆ
    ಅಲ್ಲಿಯೇ ಇರು, ಏಕೆಂದರೆ ಹೆರೋದನು ಮಗುವನ್ನು ಹುಡುಕಿ ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದಾನೆ,” ಎಂದನು.
  bbb-bbb: Ijiege rena e zuvi davo ije bune una vakoga Josofu fu naemaga E Ireobo
    ijadufuo anera ijare arina naka urana kuarae. Fu kua, Ni migegire urina ame guraejiakiro
    asiefuo ijene kaenamiana uri kona va gamia are Ijifiti figa nare kuaga a una rone.
    Ijadufuo maeje e ireobo Erodi aesakae samuamo ije fu ame ije kanakiro rerenoeno
    kuae.
  blw-blw: Angkay hiyachi way lommayaw hen anchichay nangachar hen taraw, kasen nampàila
    hen anghel Apudyus an Jose hen nan-in-inpana, yag imfagana way mangaliyén, “Fumangon-ayu
    ta elayawnowat hen annay onga yah inana te anapén angkay Are Herod hen annay onga
    ta pédténa. Wat mamfakwit-ayu ad Egipto yag ahchin i-inggawanyu ingganah ifagà
    hen lomayawanyu.”
  tam-2017: 'அவர்கள் போனபின்பு, கர்த்தருடைய தூதன் கனவில் யோசேப்புக்குத் தோன்றி: ஏரோது
    பிள்ளையைக் கொலைசெய்யத் தேடுவான்; ஆதலால் நீ எழுந்து, பிள்ளையையும், தாயையும் கூட்டிக்கொண்டு
    எகிப்துக்கு ஓடிப்போய், நான் உனக்குச் சொல்லும்வரைக்கும் அங்கே இரு என்றான்.'
  azz-NT: 'Huan satepan cuac yajque ya in tamatinime magos, ijcuacón se ángel taquehual
    de Dios quionmonextilij cuac tacochitztoya in José huan quilij ijcuín: ―Ximoquetza,
    José, huan xicui mooquichpilconeu ihuan ninantzin huan xiyacan xicholocan huan
    xiyetotiu tech ne país de Egipto. Huan ompa xiyetotiu hasta cuac nejua ocsepa
    namechnejmachtis que ximocuepacan, porín in rey Herodes quiyolnemilijtoc que quitemos
    in moconeu para quimictis.'
  spa-RV-1909: 'Y partidos ellos, he aquí el ángel del Señor aparece en sueños á José,
    diciendo: Levántate, y toma al niño y á su madre, y huye á Egipto, y estáte allá
    hasta que yo te lo diga; porque ha de acontecer, que Herodes buscará al niño para
    matarlo.'
  csy-csy: 'Amate cia zawkciang, Joseph mang sung ah Topa vantungmi hong kilang a,
    tho in, nausen le a nu keng in, Egypt ngam ah tai vun, thu kong puak kik dong
    tua ngam ah om nginge vun: banghangziam cile Herod in hi nausen that tu in zong
    tu hi, ci hi.'
  mxq-NT: 'Ko tya̱a̱dʉ jyʉmbijttʉ, ta ja Josee tꞌijxy tsyuujóty myaꞌayóty tuꞌugʉ Diosʉ
    ꞌyanklʉs. Ta ꞌyanma̱a̱yʉ: —Pʉdʉꞌʉk. Mʉnʉjx ja mnʉdoꞌoxy esʉ ꞌyuꞌunk, es nʉjxtʉ
    tsojk Ejiptʉ es wʉꞌʉmdʉ jap extʉ kots ʉj mij nꞌawánʉdʉt es mjʉmbíttʉt, mʉt ko
    Eroodʉs ꞌyʉxta̱ꞌa̱yaampy yʉ mixyuꞌunk es dyaꞌooga̱ꞌa̱ñ.'
  tzj-NT: 'Ja tok ebenak chic ja magos c''o jun ángel rxin ja kajaw Dios winakar chwach
    ja José pan achic'' in quewa'' xbij tre ri'': —Catyictaji, tac''ama''el ja tac''al
    rachbil rute'', quixanmaji, jix pan Egipto in tri'' nixeq''ueje'' wi''. C''a anin
    na ninbin chawe ja tok xquixmelojpi chic. Queri'' nbij chawe como ja Herodes arja''
    xajalal maja''n tumaj rcanoxic ja tac''al chi ncamsaj, ne'' tre.'
  tdt-tdt: Bainhira matenek nain sira fila tiha, Nai Maromak nia anju mai hatudu aan
    ba José liu husi mehi. Anju nee foo hatene dehan, “Hadeer ona! Lori Labarik nee
    ho Nia inan halai ba iha rai Ejitu, tanba Herodes buka hela Labarik nee atu oho
    Nia. Hela iha nebaa too hau foo hatene fali ba o katak imi bele fila.”
  ron-BTF: 'Și după ce au plecat, iată, îngerul Domnului se arată lui Iosif în vis,
    spunând: Ridică-te și ia copilul și pe mama lui și fugi în Egipt și stai acolo
    până îți voi trimite eu vorbă; fiindcă Irod va căuta copilul, să îl nimicească.'
  eng-WEBP: Now when they had departed, behold, an angel of the Lord appeared to Joseph
    in a dream, saying, “Arise and take the young child and his mother, and flee into
    Egypt, and stay there until I tell you, for Herod will seek the young child to
    destroy him.”
  eng-FBV: After they'd left, an angel of the Lord appeared to Joseph in a dream,
    and told him, “Get up, and take the child and his mother, and flee to Egypt. Remain
    there until I tell you, because Herod is going to search for the child to kill
    him.”
  nld-1939: 'Toen ze waren heengegaan, zie, daar verscheen een engel des Heren in
    een droom aan Josef, en sprak: Sta op, neem het Kind en zijn moeder, en vlucht
    naar Egypte; blijf daar, tot ik het u zeggen zal. Want Herodes komt het Kind zoeken,
    om Het te doden.'
  bwo-bwo: K'eeni jango danfwots boamiyakon, doonzo melakiyo Yosefats gúmon be'eyat,
    «Herodis na'i marmat'o úd'osh b́geyirwotse, tuur na'i marmat'o indunton de'er
    Gbs'maand k'ay amee, neesh tkeewfetsonowere manoke betee» bí eti.
  nch-BL: 'Quema ya quistoyaj nopa tacame cati momachtíaj sitalime, José quiitac ipan
    temicti se iilhuicac ejca Toteco cati monexti iixpa huan quiilhui: “Ximijquehua
    huan xijhuica nopa piloquichpiltzi ihuaya inana huan xicholoca huejca hasta tali
    Egipto. Ximocahuaca nepa hasta nimitzilhuis pampa nopa Tanahuatijquet Herodes
    quitemos nopa piloquichpiltzi para quimictis.”'
  quc-TNT: 'Aretak e benak chi ri ajno''jab, xpe jun ángel ri takom lok rumal ri Dios,
    xuc''ut rib chuwäch ri a José pa achic'', xubij che: Chatwalijok, chac''ama bi
    ri ac''al, rachi''l ru nan, chixanimaj bic. Jix pa Egipto, chixcanaj c''u na can
    chila'' c''ä quinbij na chiwe jampa'' quixpetic. Je ri'' chibana rumal chi ri
    tat Herodes cutzucuj na u cämisaxic ri ac''al, —xcha ri ángel che.'
  tfr-NTPO: Domerga l̈i briktong irgo ga Tjl̈apga parkaga kjok dogo so weno José kong
    kjl̈ara yoshko, ga tjl̈ẽ ba kong ga «Kjwozirwa l̈i wl̈ẽya Pjl̈u Herodesdë, zröya
    wl̈o l̈e. E kjĩshko ga pja kojõzong. Kjwozirwa, ba mekë, e sös na dwayo. Pjãy
    nom tök Egipto kjokyo. Pjãy ber l̈öng eshko, äär jong l̇l̇ono l̈ër bop kong guing»
    l̈e.
  kaq-NT: Jaton main boresscaiboya sca, noquen Hihbaan yonoti hahqui sanareneni jahui
    namaquen Josen jisribiquin. —Catanhue. Jahuen mamayabi baquexo botanhue, Egipto
    main histon cahax jano jihuehue, hen mia janohax cati yohinon caman. Baquexo rehtenoxon
    ta Herodesnin benanoxihquiqui —hahquin yonotinin.
  ahr-ahr: ज्योतिषी लोके जावानंतर प्रभुना दूतनी योसेफले सपनमा दर्शन दिसन सांगं, “ऊठ,
    बाळले अनी त्यानी मायले लिसन मिसर देशमा पळी जाय, मी तुले सांगस नही तोपावत तु तठेच
    ऱ्हाय.” कारण बाळले मारासाठे हेरोद त्याना शोध कराव शे?
  sgb-sgb: Hên nakabita hilay nay manga-talino, ay nanaynêp hi Jose. Ha taynêp na,
    ay nagpahlêk kana ya mihay anghel ni Apo Namalyari, ya wana, “Mimata ka, ta itákah
    mo hilay mitaindo, hên gêtan ha bansan Egipto. Paan kaw mag-alíh bayro, angga
    ha a ko habiên kamoyu, ta tapolên ni Arin Herodes ya habain ya anak, ta labay
    na yan patsên.”
  vie-1934: 'Sau khi mấy thầy đó đi rồi, có một thiên sứ của Chúa hiện đến cùng Giô-sép
    trong chiêm bao, mà truyền rằng: Hãy chờ dậy, đem con trẻ và mẹ Ngài trốn qua
    nước Ê-díp-tô, rồi cứ ở đó cho tới chừng nào ta bảo ngươi; vì vua Hê-rốt sẽ kiếm
    con trẻ ấy mà giết.'
  kxv-kxv: ଏ଼ୱାରି ହାଚି ଡା଼ୟୁ, ମେହ୍‌ଦୁ, ମାହାପୂରୁତି ଦୂତୁ ଜସେପଇଁ ହାପାନାତା ଏଲେଇଚେସି, “ନିଙ୍ଗାମୁ
    କକାଣି ଡା଼ଲୁଇଁ ଅ଼ଡ଼େ ତାମି ଇୟାନି ଅ଼ହିଁ ମିସରତା ହାଲାମୁ, ନା଼ନୁ ମିଙ୍ଗେ ୱେସ୍ତାଆ ପାତେକା
    ଏମ୍ବାଆଁ ମାଞ୍ଜୁ, ଇଚିହିଁ କକାଣି ଡା଼ଲୁଇଁ ପା଼ୟାଲି ହେରଦ ଅଣ୍‌ପିମାନେସି ।”
  cha-cha: 'Ya anae manmapos sija, y angjet y Señot mato gui as José gui güinife,
    ya ilegña: Cajulo ya uncone y patgon yan si nanaña, ya infanjanao para Egipto,
    ya infañaga güije, asta qui guajojao sumangane; sa si Herodes jaaligao y patgon
    para umapuno.'
  amu-NT: 'Jnda̱ na jluiꞌ naⁿꞌñeeⁿ, teitquiooꞌñe cwii ángel cwentaaꞌ Ta Tyꞌo̱o̱tsꞌom
    nnom José xjeⁿ na tsoomꞌm ndaa. Tso ángelꞌñeeⁿ nnoom: —Quicantyjaꞌ, cjaꞌñꞌoomꞌ
    tyochjoo ñequio tsoñeeⁿ. Caleiꞌnomꞌyoꞌ, catsaꞌyoꞌ ndyuaa Egipto, ndoꞌ joꞌ joꞌ
    cꞌomꞌyoꞌ hasta xjeⁿ na nntseicandiiya. Ee nlꞌue Herodes tyochjoo na nntseicueⁿꞌeⁿ
    juu.'
  hin-CV: उनके विदा होने के बाद प्रभु का एक दूत ने योसेफ़ को एक स्वप्न में प्रकट होकर
    आज्ञा दी, “उठो, बालक और उसकी माता को लेकर मिस्र देश को भाग जाओ और उस समय तक वहीं
    ठहरे रहना जब तक मैं तुम्हें आज्ञा न दूं क्योंकि हेरोदेस हत्या की मंशा से बालक
    को खोज रहा है.”
  eng-OURB: Now when they had departed, behold, an angel of MarYah [Master Yahweh]
    appeared to Joseph [May he add] in a dream, saying, “Arise and take the young
    child and his mother, and flee into Egypt [Abode of slavery], and stay there until
    I tell you, for Herod [Heroic] will seek the young child to destroy him.”
  spa-BES: 'Después que partieron ellos, un ángel del Señor vino a José en sueños,
    y le dijo: Levántate, toma al niño y a su madre, y vete a Egipto, y no vuelvas
    de allí hasta que yo te dé palabra; porque Herodes estará buscando al niño para
    matarlo.'
  san-BEN: অনন্তরং তেষু গতৱত্মু পরমেশ্ৱরস্য দূতো যূষফে স্ৱপ্নে দর্শনং দৎৱা জগাদ, ৎৱম্
    উত্থায শিশুং তন্মাতরঞ্চ গৃহীৎৱা মিসর্দেশং পলাযস্ৱ, অপরং যাৱদহং তুভ্যং ৱার্ত্তাং
    ন কথযিষ্যামি, তাৱৎ তত্রৈৱ নিৱস, যতো রাজা হেরোদ্ শিশুং নাশযিতুং মৃগযিষ্যতে|
  tdx-tdx: 'Ie añe, intoy, nisodeha amy Josefe ty Anjeli’ Iehovà, nanao ty hoe: Mitroara,
    rambeso i Ajajalahiy naho i rene’e, mibioña mb’e Mitsraime añe vaho itaveaño ampara’
    te tohineko, amy te paiae’ i Heroda havetrake i Ajajalahiy.'
  naf-naf: Ekŋenaŋ gilik zem mepme An Temaŋgalen Ensel Zosep mulugen sokbemsamti pigok
    dunduye, “Geŋ wati imbi nembandi idatimti Izip msalen meti nâlen zetgat damuŋ
    manepeme neŋ zemaŋgut nâmti kobep. Nânik, Elot ek nemba timati aikti kusât tazein.”
  grc-MT: αναχωρησαντων δε αυτων ιδου αγγελοσ κυριου φαινεται κατ οναρ τω ιωσηφ λεγων
    εγερθεισ παραλαβε το παιδιον και την μητερα αυτου και φευγε εισ αιγυπτον και ισθι
    εκει εωσ αν ειπω σοι μελλει γαρ ηρωδησ ζητειν το παιδιον του απολεσαι αυτο
  vid-vid: Lowochile awala wajenzi, mhilisi wa Mkulu kamlawila Yusufu yolota, nakamlonjela,
    “Winuche! Mhole mwana hamwe na mayake, mbilimile Misili. Mikale kuko mbaka hondikulonjela,
    mina Helodi kangumpala kumkopola ayu mwana.”
  pio-NT: 'Néese idécanáamité nàacawa níái cáalíacáiyéica, yá Dios ibànùaca ángel
    yàanápinátéwa José yàatalé. Yái ángel imàacaca yáawawa José iicácani yáamacani
    irìcuíse. Yá ángel íimaca irí: “Pimichàawa, pichùnìa pìasuwa pìanáwa, pitéca yái
    sùmàica yáatúa yáapichawa, pìacàatétawa Egipto yàasu cáli nérépiná. Pìya néréwa
    àta numáidacataléta píawa, Herodescáiná icutápiná inúawa yái sùmàica”, íimaca
    yái ángelca.'
  tsn-tsn: E rile ba sena go tsamaya, moengele wa Modimo a bonala ka toro mo go Josefa.
    Mme a mo raya a re, “Tsoga o tshabele le ngwana le mmaagwe kwa Egepeto, o nne
    teng go fitlhelela ke go raya ke re o boe, ka gore Kgosi Herode o tsile go leka
    go bolaya ngwana.”
  amr-NT: Diga̱ʼda huanopo̱e̱ʼeri enʼhuadeʼte José oʼtaypo oʼyorokpo Diosen huataʼmoneritaj
    oʼtiahuayʼuy. —‍Herodes Jesússiʼpotaj aʼarakyaʼpo oʼukaponok, yamaboʼ, huasiʼpo
    hua̱ye̱ere yabatohuaʼpo Egipto aratbutenbayo yamatomonʼ. Ke̱yo̱ yanikatiʼ. Kenok
    yakumejtiʼ onaʼapone. —‍José eʼyorokyaʼ Diosen huataʼmoneria onaʼuyate.
  pwg-pwg: Maramatana wawayisi inae ma muriyai Josepa ina matu kamonai Bada ina aneya
    ivonei bo, “Kevomiiri, wawaya kikei ma ina maduwa yavata kona nae ku Egypt dobuna,
    iyamna Herodi wawaya kikei inekwai da ina kiivunui. Nani dobunai kona makai ma
    kara ana vonemi da kona vovira.”
  cjv-cjv: Ari yokamai fu deingoro Yosefe kuwan kanonguai Ari Wanopanom nuwi kokonan
    gan ta uro “Epena arire gan te mam endire Isipi man tei tongi fo. Ena ne Isipi
    tei moingoro te okome na ‘Yura akai fo,’ di erowaye. Epena Eroti gan wandou uro
    ‘Si goraye,’ diro bemie,” di tongoro
  tiw-tiw: Karri awuta wawurruwi kapi pungintamuwi (clever) purrupumwari awarra murrakupuni
    Judea api karri japinamini awarra Joseph yimajirripi api ngarra tirimini yimi
    (dreamed) ngini yati yingumpunila (angel) yinuwuriyi kangatawa. Kiyi awarra yingumpunila
    yimi ngini, “Kutupi tami api tamarruriyi nginja-purnayinga Mary amintiya nyirra-mwarti
    Jesus karrampi kapi nayi murrakupuni Egypt. Kalikali tamakirrimi awungarruwu pili
    awarra Herod wiyi kularlaga arimi awarra kirijini ngini pajuwani yimata-kirimi
    ngarra. Api karri nuwa papi ngimpirimi kapi Egypt api tangarima takirimi awungarruwu.
    Ngiya wiyi tuwanga nguwunu-wuriyi kanginjila kiyi wiyi nguwujiyarra nginja karri
    nginja wiyi nimpini-majakupawurli (bring back) nginja-purnayinga amintiya nyirra-mwarti
    awungarra.” Awarra yingumpunila yimi awarra kangi Joseph.
  tha-KJV: ครั้นเขาไปแล้ว ดู​เถิด ทูตสวรรค์​ขององค์พระผู้เป็นเจ้าได้มาปรากฏแก่โยเซฟในความฝันแล้วบอกว่า
    “จงลุกขึ้นพากุมารกับมารดาหนีไปประเทศอียิปต์ และคอยอยู่​ที่​นั่นจนกว่าเราจะบอกเจ้า
    เพราะว่าเฮโรดจะแสวงหากุมารเพื่อจะประหารชีวิตเสีย”
  por-BR-2018: 'E tendo eles partido, eis que um anjo do Senhor apareceu a José em
    sonho, dizendo: Levanta-te, toma o menino e sua mãe, e foge para o Egito; e fica
    lá até que eu te diga, porque Herodes buscará o menino para o matar.'
  mhl-mhl: Maŋgboroŋ ŋi yoŋoji rabi Josefji kubaŋ ŋoneko Ofonde mimerereŋ moji fuke
    teru iŋi ojiya, “Herodji made qame komeiŋgo ore baaiŋ. Ore eru bio pakereru made
    eru maŋgoine oga yaperu sumuŋgaru Ijipt moreŋgo raniŋ. Oo raru gobi jiki nonji
    wareniminde damaŋ mibemiŋ, oo kirieru wareinebi.”
  klv-klv: Nǝboŋ alalum̃an namitisau hǝn nam̃eso lotovan tia, aŋel sua siNasub̃ evisi
    hǝn aJosef len nab̃ǝb̃er ike, “Gile mǝhat, sǝhar alarminan, gam vi Ijip, ale toh
    ei vir nǝb̃ikel mai gaiug hǝn gǝb̃etǝlmam, husur aHerot dereh tekǝta doŋ amas
    hǝn b̃igol b̃imat.”
  bco-bco: Tamin halonamilo꞉ asulo꞉lo꞉ di kalu i a꞉no꞉ ha꞉na꞉ga꞉ dowabikiyo꞉, Alana꞉
    ene ma꞉mul kaluwo꞉ Yosa꞉b dowa ofo fa꞉la꞉dowakiyo꞉ a꞉la꞉sio꞉, “Ha꞉lod eyo꞉ so꞉wa
    we sanala꞉ma꞉no꞉ a꞉la꞉liki kelema꞉nigab ko꞉lo꞉, ge dasilia꞉ga꞉, so꞉wa we a꞉la꞉ta꞉ga꞉
    ano o꞉lia꞉yo꞉ tililia꞉ga꞉, Isib mesa꞉ni bo꞉bo꞉ge ha꞉na꞉bi. A꞉la꞉ta꞉ga꞉ gio꞉ a꞉na
    silikiyo꞉, nilo꞉ to sa꞉labo꞉ ko꞉lo꞉ yasi sa꞉bi.”
  kdl-NT: An arevi yi a lazai, katsumate ka Magono ma Zuba ka tuwa̱i ara Isuhu a asuvu
    a alavutanshi, u danai, “ꞌYa̱nga̱ vu dara̱ka vu bidya maku mi na̱ mma u ne ubana
    a Masar!† Vu shamgba ɗe she aꞌayin a ɗa n tonuko vu vu gono, kpaci magono ma pini
    ma bolo maku mi tsa̱ra̱ u wuna.”
  apu-NT: 'Iõriki imarotakani sipeka atoko, Teoso nitiri iaxitikiri sãpiretari Xosee
    itaponemoni: —Paiamata. Põkitikaua. Panikari amarini, inoro apaka Exito tixinimoni.
    Himiteka. Kona hĩkanapiriãpe nota masãpiretakanisaakii, kotxi Erotxi nitari amarini
    okiniri ĩkapani —itxa Teoso Xoseemoni.'
  roo-roo: Oire uva kareaepa vo aao kavuoro. Oa iava enselto Turaro reraaro Josep
    iare karekeroepa urusia-ia. Uva oiso puraroepa rerare, “Toreu ra ovii avaorei
    oarava tapo avau torioro Isip iare. Uva voa toupatavere Isip-ia ragai vo reoarore
    tuepaoro. Oa-ia vii taviavere ra kareu vorevira vo avaoreiva, uvare Herot kakaeto
    uposa rerare taraaparevere.”
  miz-NT: 'Dā kunúꞌu ña ne, īní Josee ánje Xuva kō ñuu éni kān. Kaꞌan ánjē san: —Nakuntítsin,
    kiꞌin īꞌxá san ni dɨꞌɨ ī né, kueꞌen náneꞌen ñuú Egítō. Ikan kuntōo nto da nté
    kāꞌán u ni ō. Tsí kiꞌxi rei Heródē é nantuku ña īꞌxá san é kaꞌnī ñá i —kaꞌan ña.'
  qvz-NT: Chi yachaccuna llucshisha rishcahuasha Diospa angel, Jose muscushcai ricurimusha
    rimara, Uctalla jatari, camba huarmita paihua huahuandi apasha miticugri Egipto
    llactama. Chillai tiyaungui ñuca canda rimanagama. Herodesca caima mascac shamungaraun
    cai huahuata huanchisha nisha.
  deu-ELO: 'Als sie aber hingezogen waren, siehe, da erscheint ein Engel des Herrn
    dem Joseph im Traum und spricht: Stehe auf, nimm das Kindlein und seine Mutter
    zu dir und fliehe nach Ägypten, und sei daselbst, bis ich es dir sage; denn Herodes
    wird das Kindlein suchen, um es umzubringen.'
  mjc-NT: 'Tsa yaha̱ cuahán ra tsa tsitó xaan can naha ra, tacan tan iin ángel Jutu
    Mañi yo quituvi̱ nuu ra José tsitsi ñumaahna. Tan catyí ángel can tsihin ra: ―Ndu̱vita,
    qu̱ihin tsi lee ihya, tsihin sɨhɨ ra, tan cu̱hun ndo nda ñuhu Egipto. Ndo̱o ndo
    ndacan nda cuanda cahan nyico yu tsihin un. Tyin ra Herodes cua nanducu ra tsi
    ra lee ihya tyin cuñí ra cahñi ra tsi ra ―catyí ángel can tsihin ra José.'
  caa-caa: 'Entonces conda cꞌapa ixiobꞌ tunor e sabiobꞌ era checta inteꞌ ángel tuaꞌ
    Cawinquirar Dios tama uwayac e José y che: “Achpen loqꞌuen taca yar e sitz y utuꞌ
    y quiquic ajner coner era esto tama e lugar Egipto y ira ixlocꞌoy tama e lugar
    yajaꞌ este que inwaret, porque e Herodes war usicbꞌa yar e sitz era tuaꞌ uchamse”,
    che e ángel tama uwayac e José.'
  pls-NT: 'Después de savinttecji jehe tti canio xí que vinttequixin de ngain lado
    oriente, are tajijoa José, ná ángel de Dios joí ngain cottac̈hín José co ndac̈ho
    ángel mé: ―Dingattjen co sattingacoho xanxichjan conixin janné xan. Sattji ra
    para ngain nonttehe Egipto co tadintte ra nttiha hasta que janha rrondattjo ra,
    ixin Herodes tsjé xanxichjan para nasoenxon xan.'
  eng-WYC-2018: And when they were gone, lo! the angel of the Lord appeared to Joseph
    in sleep, and said, Rise up, and take the child and his mother, and flee into
    Egypt, and be thou there, till that I say to thee; for it is to come, that Herod
    seek the child, to destroy him.
