  bjk-bjk: Ma melamu mon, niang idiet toxoro wan, a angelo xö Orong ixo ot pösöt e
    Josep kö wöpönöbö ma ixo tengen, “Örö taru ma örö kip lo a barok lik arixe ma
    nago re ine ma örö ulo rup me idu uruo Isip. Me muot morobo kis singan ot nang
    e rabo tile tinenge re muot, möxösa, e Erot irabo wawara siwin ina barok lik kua
    sesexomet ine.”
  msy-2020: Fofozir gumaziba ghuezɨma Ekiamɨn enselɨn mam irebamɨn Josep batogha a
