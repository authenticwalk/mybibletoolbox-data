    guaquə yesa''acle, c̱hedə'' Erodən'' banži''e bia'' yeyilɉe'' bida''onə'' par
    gote''ebo''.'
  sgz-sgz: Má ngo tan tám mánán dikte aptur uri kandi malar alar ditul támán iatung,
    io kesi angelo káián ái Konom a tapam hut si Iosep i mihmih mák parai singin ngo,
    “Iosep, una aptur má unák long pas rugar tinán er má gamtulák sangar i táu ur
    Aigipto. Má gamtula kis iatung pang i bung ina parai singim suri gamtula kaleng,
    kápkabin ái Erodes na dos palai besang i kán tan tám arup má da ser suri kalik
    suri up bingi.”
  kek-NT: 'Ut nak ac xco̱eb laj k''e, jun x-ángel li Ka̱cua'' quixc''ut rib chiru
    laj José sa'' xmatc'' ut quixye re: —Cuaclin, c''am li c''ula''al jo'' cui'' lix
    na''. Tex-e̱lk arin ut ayukex sa'' li tenamit Egipto. Ut aran texcana̱k toj la̱in
    toxinyehok a̱cue. Tex-e̱lelik xban nak laj Herodes oc re chixsic''bal li c''ula''al
    re xcamsinquil.—'
  blz-NT: Sarataa noporus a mian men isian pinginti'ianna na bitu'on iya'a, Yusuf
    ningipimo nimiile' malaa'ikatna Tumpu men norobu taena, “Wangon ka' wawa a Anak
    kanono' tia sina-Na, pamarere ka' dodongo na Mesir pataka bantilkonon-Ku soosoodo
    na ko'oom, gause i Herodes bo mansarak ka' mampapatei Anak kanono'.”
  poe-NT: 'Ntá tió kjuixin sákjuí tí sín mago la ntá kotáchrién chꞌín José chrónkaxín
    titàya̱ kꞌuíkon chꞌán ijnko ángel kuènte Ìnchéni chrónka kíxin: ―Tꞌàyá sátsjikoa
    xjan la ko ìné xjan la sátsjirá chjasin Egipto la ntahó tsꞌejorá hasta tso̱xrja̱nkajia,
    kíxin tí chꞌín Herodes xritjeyá tí xjan chrókꞌóyán chꞌán xjan ―mé xi̱kaha chrónka
    tí ángel.'
  san-TAM: அநந்தரம்ʼ தேஷு க³தவத்மு பரமேஸ்²வரஸ்ய தூ³தோ யூஷபே² ஸ்வப்நே த³ர்ஸ²நம்ʼ த³த்வா
