  zar-NT: 'Gudödi buluʼzë́ʼë yuguʼ bönniʼ taʼyéajniʼinëʼ niʼ, buluíʼi lahuëʼ tuëʼ
    gubáz láʼayi queëʼ Xanruʼ lu yëla bë́chigal, ga naʼ dëʼ José, en rëʼ lëʼ: —Guyaschi.
    Guchë́ʼ-biʼ bíʼidoʼ ni, encaʼ xináʼabiʼ, ateʼ buzxunnaj ni. Guyéaj luyú Egipto,
    ateʼ ugáʼanuʼ niʼ cateʼ guië́raʼ liʼ iaʼtú. Caní gunuʼ tuʼ uguiljëʼ Herodes bíʼidoʼ
