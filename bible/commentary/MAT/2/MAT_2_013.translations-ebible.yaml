    nganyi maninganja baki bardarda, baki wirlku janarri kula nanankurri yajiyurri
    Yijibyurri. Nanaba janarri jungku nanankurri jalija ngayu karu narringi wiykanyi
    nanginkurri.” Nani barri karuyi Jusib Yanjilwanyi.
  nii-nii: Pe wu ombu orung punjung. Pangin, Josep or pepi or kumb kenim ni, Owundu
    nge enjel opu yi nim, “Nim angkin, kangi ei mam teł sikin Eisip konu sipnjii.
    Enim orung ongii kunum ei, na ek nimbii. Pe King Eros eim kangi ei to kundmbii
    ninim,” pa nim.
  ign-NT: 'Tacahe, te táequenepa eta nayanirahi ena mágoana, tiúcupaicapa ema émana
    ángele mavaneruhi ema Viya, mameta­pa­na­yarehi ema José te mavapure. Ánipa máicha:
    —Péchepuca, José. Piyana piáma ema amuya ésupa esu María tayehe eta Egipto. Pinasiyare
    ánaqui. Tiámainucava te numeta­ca­vivare eta pichavi­rainapa, taicha ema Aluresi
    títecayare matanu­cayare ema amuya, mavarairahi macapa­cayare —máichapa ema ángele.'
  dik-NT: Wën cï kek jäl ka atuny ë Nhialic nyuth rot Jothep ku nyuɛ̈ɛ̈th ëlä, “Jɔt
    rot ku luɔɔc rot wei kek meth ku man ku lak Ijip, ku rɛ̈ɛ̈rkë thïn ɣet aköl bï
    ɣɛn we lɛ̈k bäk dhuk, rin Ɣërot awïc meth bï nɔ̈k.”
  cac-cac: 'Ix lajvi spax eb'' vin̈ mago chi'', ay jun yángel Dios Cajal ix ch''ox
    sb''a d''a vin̈aj José chi'' d''a svayich, ix yalani: —Q''uean̈ vaan. Ic''b''at
    vin̈ unin tic ed''oc yed'' snun. Elan̈ec d''a elan̈chamel. Tzex b''at d''a Egipto.
    Tzex cann̈ej ta'', masanto ol valxi d''ayach, yujto a vin̈aj Herodes ol checan
    sayjoquec'' jun unin tic, yujto sgana vin̈ ol yac'' miljocchamoc, xchi jun ángel
    chi''.'
  tzj-E: 'Tak ebnak chic j-e'' ach-i'' c''ola jun ángel rxin Kajaw Dios xwankera chwech
