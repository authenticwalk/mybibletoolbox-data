  sri-sri: 'Masĩrĩmasã goedujáadero pʉrʉ, Marĩpʉre wereboegʉ Josére kẽrõgue deyoa,
    ãsũ ãrĩ wereyupʉ: —Yobeka! Majĩgʉ̃rẽ, ĩgʉ̃ pago merã Egipto nikũgue ãĩduriwãgãka!
    Yʉ mʉrẽ: “Dujarika!” ãrĩ weremakʉ̃gue dujarika! Herodes majĩgʉ̃rẽ ãmabu yámi ĩgʉ̃rẽ
    wẽjẽbu, ãrĩ wereyupʉ.'
  nal-nal: Araan di waan faanong, a aangelo zin a Piran ka balas sin Iosep lamaskana
    a mirifdaaiang, ma xa vazei naan naako, “Tamaraat, saxot a nalik ma naanaa zina
    ma naagu valaau raal xun Ijip. Naaguna iziar raal inaan ka ruaas a raan nia nanga
    gana vazei nua, wanaze Erot kana zaleng a nalik kuna naana zop famaat.”
  kyq-kyq: 'Kɛn jee jeel k‑dijge jaay iin̰ ɓaa sum se, kɔɗn Mɛljege Raa kalaŋ ɓaaɗo
    taaɗ Yusup ki maakŋ nin̰ ki ɔɔ: «Iin̰ ute mɛndi ɔɔ uun goono aan̰ Ꞌɓaaki taa naaŋ
    Masar ki. Iŋg gɔtn naane bini maam mꞋai taaɗ jaay ɓo sɔm naai aɗe tɛrlɛ. Ɓɛrɛ,
    Gaar *Ɛrɔd se je je goono taa an̰ tɔɔlɔ.»'
  kwd-kwd: Ma 'i burina ni wane lo'oori gila ori mola fana fanua aaga, nga enselo
    na God 'e faata'i fala Josef 'i 'ubulana nga malebolenga, maka fata 'ilo'oo, “Josef,
    'oi tata'e, moko ngaria nga wela lo'oo fe'enia tete'e aana, ma moru 'akwa no'o
    fani Ijip, ma moru nana'i no'ona leleka maka nigi na alata nau 'akui iiria fana
    'amoru ori la'u mai. Tofuna la Herod te'e kwailo 'ofia nga wela lo'oo fana 'ani
    kwa'ia.”
  ded-ded: Dzigenema kenggec Kebuac angero mongngo Yosefe gauu fingecmima yofi edeec,
    “Ge yacma sabac nonggeagoc meyuruma worama Aigita bangecfu kemma kecgec. Kecmagec
    neng edengunubaguc monggoc habisia, nocac Herodengo sabac hofocma meficgema kpehomeudeac
    dede.”
  ewe-ewe: Esi ɣletivimenunyalawo dzo vɔ la, mawudɔla aɖe ɖe eɖokui fia Yosef le drɔ̃eƒe.
    Egblɔ nɛ be, “Tso kpla nàkplɔ ɖevi la kple dadaa, eye nàsi ayi Egipte, eye nànɔ
    afi ma va se ɖe esime magblɔe na wò, elabena Fia Herod le ɖevi la di ge be yeawu.”
  nuy-nuy: Wurru-yanggi-wala warruburru-yung warra-runggu-runggal, warraa-janggi-wala,
    ana-angel na-Buunggawa-yinyung wu-yanggi aḏaba nga bagu na-Joseph-duj. Ni-yaay,
    ni-wuryarrangi aḏaba naagi-yung. Nga wu-yamayn, “Ba-ḻaḻagiiyn, marri numburru-yarramang
    yuuguni Egypt-guy, nagang marri na-wirrinyung marri nga-rriibi-yung. Numburru-burraa
    bagu nga wurrugu wa-yamijgang nagang, marri numburraagiyn anubagala ngijang. Yagu
    yamba na-Herod naagi anaagalhaga-lharrmani, anuumana yungguyung,” wu-yamayn ana-angel.
  cop-BHC: ⲈⲦⲀⲨϢⲈ ⲚⲰⲞⲨ ⲆⲈ ϨⲎⲠⲠⲈ ⲒⲤ ⲞⲨⲀⲄⲄⲈⲖⲞⲤ ⲚⲦⲈⲠϬⲞⲒⲤ ⲀϤⲞⲨⲞⲚϨϤ ⲈⲒⲰⲤⲎⲪ ϦⲈⲚⲞⲨⲢⲀⲤⲞⲨⲒ
    ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲦⲰⲚⲔ ⲀⲖⲒⲞⲨⲒ ⲘⲠⲒⲀⲖⲞⲨ ⲚⲈⲘ ⲦⲈϤⲘⲀⲨ ⲞⲨⲞϨ ⲪⲰⲦ ⲈⲬⲎⲘⲒ ⲞⲨⲞϨ ϢⲰⲠⲒ ⲘⲘⲀⲨ ϢⲀϮϪⲞⲤ
