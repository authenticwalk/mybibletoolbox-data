    na quenbina chewa tak xtquixemloj pchic. Cara'' quenbij chewa com Herodes xyamer
    numaj rconxic ac''al che ncamsaj, cara'' xbij tzra.'
  bpx-bpx: तीहया जानकारु ने जवादीन मालीक नो दुत युसुफ ने ह़पना मे देखाव पड़्‌यो अने
    हुकम आपीन केदो, “उठ! सोरु अने तीनी आय्‌ह ने लीन मीसर देस नाह जा। जत्‌यार लग मे
    पासो चाल नी केम तत्‌यार लग तांत रेजे। काहाके हेरोद राजा मराय नाखवा करीन सोरु ने
    ह़ोदाड़वा वाळो से।”
  san-BUR: အနန္တရံ တေၐု ဂတဝတ္မု ပရမေၑွရသျ ဒူတော ယူၐဖေ သွပ္နေ ဒရ္ၑနံ ဒတွာ ဇဂါဒ, တွမ်
