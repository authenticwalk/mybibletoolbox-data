    gyʉ̱ʉ̱ˉ kya̱a̱hˊ chooyꜗ mahꜗ goˉnääꜘ hnähꜘ taꜙ hwaꜗ Egipto. Jeeˊ ooꜙ jä̱hˈ taˊko̱ˉji̱i̱hˈ
    lloo˜ jmɨɨˊ jmeenˋ juuˈ kyahꜗ. Jëëhꜘ hnaahꜙ Herode gyʉ̱ʉ̱ˉ mahꜗ jngëëyhꜗ.'
  kmu-kmu: Kanale haviꞋyaꞋami hanea vayala utageno YosefeꞋa Anumayamo ensole kanoa
