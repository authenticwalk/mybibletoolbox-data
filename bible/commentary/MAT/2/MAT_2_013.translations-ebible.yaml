    otəsuwəhən, Kig Herot Asol team-in suakəku u məmə otohamnu.”
  hch-NT: Mericüsü mehecünecu müme, Cuse yuheinüsita canixeiya Ti'aitamesüa mieme
    niuqui tuayame. Müpaü niutayüni niuqui tuayame, Quenanucuquexi, quenivaranuvitüqui
    nunusi varusieyamame. 'Equipitupai xequeneyuta'una. Mana xequene'uvani, 'ariqueque
    nematitahüave xemahunicü. Herurexi canitivaumücü nunusi 'imienique.
  crn-NT: 'Matɨ́ꞌɨj aꞌucɨ́j aꞌɨ́ɨme ɨ́ mej jeíhua támuaꞌarejcaꞌa, jaꞌatɨ́ pu huataseíjre
    aꞌɨ́jna jemi ɨ́ José tɨ́ꞌɨj tíꞌimaaracaꞌa. Aꞌɨ́jna ɨ́ jaꞌatɨ, aꞌii pu aꞌɨ́ɨn púꞌeeneꞌe
    seɨ́j tɨ tíꞌivaɨreꞌe u ta japua. Ayee pu tiraatáꞌixaa tɨjɨ́n: ―Ájchesi. Patáꞌaj
    ráꞌanviꞌitɨn peꞌɨ́jna ɨ́ paꞌarɨꞌɨ, pajta ɨ́ náànajraꞌan. Áꞌuraꞌa patáꞌaj raatéꞌavaa
    mɨ paꞌarɨꞌɨ, pajta ɨ́ náànajraꞌan. Huáꞌanviꞌitɨchi aꞌujna Egipto. Setáꞌaj seꞌuun
    aꞌutéꞌen ajta nenaꞌa caí neajtahuaꞌa amuaatáꞌixaateꞌen jaꞌanáj tɨ huatárɨꞌɨristari
    sej yé uvéꞌenen seyajna. Ayee xu huárɨni aꞌiné aꞌɨ́jna ɨ́ Heródes, aꞌɨ́ɨ pu rahuauni
    ɨ́ paꞌarɨꞌɨ tɨ i raajéꞌica. ―Ayee pu tiraatáꞌixaa.'
  zpu-NT: 'Naꞌ ka ba zayej beꞌnn siꞌn kaꞌ, to angl ke Xanllo Dios broeꞌraweꞌ Josénꞌ
    rao bichgale, naꞌ lleꞌe leꞌe: —Byas, bcheꞌe bidaꞌon ren xhnaꞌbeꞌn, lelljak ganꞌ
    nziꞌi Egipto, naꞌ gannaꞌ sore, naꞌ kate netellaꞌ, kanaꞌll wak wayedre, le Herodes
    naꞌ llayirjebeꞌ nench gotebeꞌ.'
  juy-juy: ପଣ୍ଡିତଞ୍ଜି ଆଜିର୍ରେଞ୍ଜି ଆ ତିକ୍କି, ଗିୟ୍‌ବା ପ୍ରବୁନ୍‌ ଆ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମର୍‌ ଅବୟ୍‌ନେ
