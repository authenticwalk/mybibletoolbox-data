    noko Mary hanega. Osoo tutooepunne, nu saa'a mu tuukwedooa, o'no saa'a yise mu
    kodyudooa. Soo Herod ka Jesus watekwu ka Jesus batsakwuse.”
  cbu-NT: Yasampan naataramchusin, Osiyarinsha maaramchu anush Apanllee wasundurur
