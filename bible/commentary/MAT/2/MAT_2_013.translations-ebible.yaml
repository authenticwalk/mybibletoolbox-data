    a. Aup ante amado dop saen isudap ŋai amul o ŋabol dop amul. Man dugo, Herod nek
    nanuk an daoŋ ipani wo abaŋ ile da.”
  sna-sna: Zvino kuzoti vaenda, mutumwa waShe akazviratidza kuna Josefa mukurota,
