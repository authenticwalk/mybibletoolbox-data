  cmn-FEB: 智者离开后，主的天使出现在约瑟的梦中，告诉他：“快起来！带着孩子和他的母亲逃到埃及并住下，等候我的指示。因为希律一定会想方设法找到这孩子并将他除掉。”
  gmv-RNT: Eranchati bidappe guye Goda kiitanchay Yoosefes agumora beettidi “Herdoosi
