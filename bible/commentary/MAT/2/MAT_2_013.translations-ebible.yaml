  tgo-tgo: Mbaŋa vama rathimbathimbama thɨ wareri amba Giya Loi le nyao thovuye i
    yomara weya Josep ghenelolo e tɨne na i dagewe iŋa, “U yondo, Josep, u vaŋguŋgiya
    ŋgamana na tɨnae na hu vowa Ijipt. Vou yaku gheko gheghad ne ya dage weŋga amba
    hu njoghama, kaiwae Herod le ragagaithɨ ne thɨ tamweya ŋgamana na nuwanjiya thɨ
    unɨghɨ.”
  yap-yap: Nap’an ni kar chuwgad me m’ug ba engel rok Somol ngak Josef u malik’ay
    ni be ga’ar ngak, “Mu od, mfek fare tir nge chitiningin ngam milnagrow nga Egypt,
    ma ga par u rom nge mada’ ko ngiyal’ ni bay gog ngom ni ngam chuw u rom. Ya bayi
    gay Herod e re tir nir ni nge li’ ngem’.”
  mop-NT: Le'ec ti binoo'o, chiclaji jun tuul u yaj xa'num a Dios ti ca'an ti'i aj
    Jose ich nümül. —Liq'uen. Benes a tz'ub u yet'oc u na' tu cuenta Egipto. Te'i
    a muquique'ex a bajil asto in ca' adic te'ex. Le'ec aj rey Herodese, bel u ca'a
    u yaalte u cüxte a tz'ub ti'i u quimsical,— cu t'an u yaj xa'num a Dios ti ca'an
    ti'i aj Joseje.
  tet-tet: Baa oras ema matenek leno fitun sia fila tiꞌan, Maromak Niakaan makbukar
    laleꞌan ida mai katak baa Yusuf iha meꞌi laran naꞌak, “Yusuf! Madeer lai-lais
    ona! Malai modi Oan nia no niakaan ina baa rai Mesir nebaa. Hein hafati iha nebaa
    toꞌo Haꞌu katak wainhira emi bele fila. Tan Naꞌi Herodes noꞌi buka atu noꞌo Oan
    nia!”
  hlt-MCSB: Amih a caeh uh phoeiah Boeipa kah puencawn loh Joseph mang ah pakcak phoe
    tih, “Thoo, camoe neh a manu te lo, Egypt la rhaelrham laeh, nang taengah kan
    thui hlan duela pahoi om laeh. Herod loh camoe te poci sak hamla cai tih a toem
    coeng,” a ti nah.
  xtd-NT: 'Nu juan nuꞌu koio se ijan, te n‑kachi xene José xa ɨɨn ángel, ia xinokuechi
    nuu Ianyuux jaꞌan nuu‑s. N‑jaꞌan‑ia: —Ndokoo. Kandeka niu xiꞌin dɨꞌɨ‑ia juaꞌan
    Egipto. Ijan kutuu koio‑n nde na kachi tnuꞌu ñaꞌa‑r nde kɨu na ndixi‑n yaꞌa chi
    nduku Herodes niu xa kaꞌni ñaꞌa‑s.'
  mdy-ETH: ዔሮ ዓሶንሢ ዓኣዼስካፓ ጎዳኮ ኪኢታንቻ ዮሴፔም ዓውቲና ጴዻዖ፦ «ሃካፓ ዔቄ! ኔኤኒ ማዒ ሙካንዳ ዎዶ ታ ኔኤም ኬኤዛንዳያ
