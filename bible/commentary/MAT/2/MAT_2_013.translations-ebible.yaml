  msk-msk: Pagkariyos nang tagasilatan, yang tagalangit na sogwanun nang Dios yapakita
    oman kang Jose disang kanaan tagaynup, laong, “Pagmata, kay Jose, panaw kamo si
    Maria, daraa yang isu. Paragoy kamo dini, singadto kamo Egipto, kay anapun ni
    Herodes yang isu na apatayun. Dato ra naa kamo paguya kinaba di ko kamo paoriin.”
  gyr-NT: 'Aipo ava yepepɨ pare, José upe oyemboyecua Tũpa rembiguai iquerve, aipo
    ehi chupe: “Eñarapuha, eroñemi pĩtani ichɨ reseve eraso Egipto ve. Aheve erepɨtara
    acoi che amombehuse voi nde yevɨ ãgua. Esepia, mborerecuar Herodes osecara pĩtani
    yuca ãgua oico” ehi chupe.'
  kmh-kmh: 'Pen kiyk kun giy amey, Josep wisin niŋak: enjol bap apiy nup aŋgak, “Herot
    ñapan ŋaŋ ak pikayin aŋgiy, piyow niŋniŋg gisap. Kun ak ñapan ŋaŋ amiymiŋay ak
    kasek poŋind, pirik Yijip amnimin. Pen winimin aŋgen nep, tip ak andkind winimin
    aŋgak.”'
  ukr-ONPU: 'Коли ж вони пішли, ангел Господній з’явився уві сні Йосифові й сказав:
    «Встань, візьми Дитя та Його матір і втікай до Єгипту. Залишайся там, доки я не
    скажу, бо Ірод шукатиме Дитя, щоб убити Його».'
  emi-emi: Laghe kasula, me kapuna ensolo ateva Vau eteva ghe rekataala ta Josep,
    tale niasoasopoi eteae. Ensolo ateva ghe uela etana va, “Totula, me ughaa aliki
    eteva me kinna, me amatolu kasu parasi sio eIjip. Am sio toka eIjip, aue aghauliaa
    etam va elovisa am mene kiri sae. Poli Herot epaepae aliki eteva tani uvi ematea.”
  zpv-NT: 'Pwihsi babii si raꞌ rrehyi mahgu raꞌ chi, baluuꞌyiloh tuhbi xaanjla Dxiohs
    loh Joseh loh bacaꞌlda rahbi ba: ―Gwastii tin gucaꞌha badoꞌyiꞌhn cun xmaah Ñiꞌh,
    tin gulchechuulaꞌn para guihdxyi Egiptu, ya biaꞌhan riꞌchi hastayi chin guꞌnnahn
    bihsi yiꞌh, laasii Herodes nuu ba lligaaba gadxiꞌhyi ba badoꞌyiꞌhn tin gachi Ñiꞌh.'
  gux-gux: 'Ban den fii, o Diedo maleki den doagidi Josefi kani ti dangidi nni ki
    yedi o: Fii ki taa ki biga leni o naa ki gedi Ejipiti. Yin ban yaa ye lanpo hali
    min baa waani yi ya yogunu kelima Elodo baa lingi kibiga ki bua ki kpa o.'
  kos-kos: Tukun elos som, sie lipufan lun Leum sikyang nu sel Joseph ac fahk, “Herod
    el ac suk tulik sacn elan unilya. Ke ma inge, tukakek, eis tulik sacn wi nina
    kial, ac kaingla nu Egypt, ac muta we nwe ke na nga fahk kom in som.”
  ibo-ibo: Mgbe ndị amamihe ahụ lasịrị, mmụọ ozi Onyenwe anyị mere ka Josef hụ ya
    na nrọ, ọ sịrị ya, “Bilie ọsịịsọ kpọrọ nwantakịrị a na nne ya gbalaa Ijipt. Alọghachikwala
    tutu ruo mgbe m ga-agwa gị, nʼihi na Herọd na-achọ nwantakịrị a ka o gbuo ya.”
  yml-yml: Tutuyanina toꞌasetanidi i tauya i nunagoi, lovane Iosefa i ꞌenoneganega.
    ꞌAuvea yana anelose i souyeni ꞌwaineye i voneni i vo, ꞌU na tovoi kwamana inana
    taiadi ꞌwa na dega ꞌwa na nagoi ꞌawalawa Itifita. Bei ꞌwa na miamia fai Kini Elodi
    kwamana i na lualeni nuanuana i na luvewafai, mulieta yau a na vonana ꞌawalawanina
    ꞌwa na ꞌiaweni.”
  ory-ory: ସେମାନେ ଚାଲିଯିବା ପରେ, ଦେଖ, ପ୍ରଭୁଙ୍କର ଜଣେ ଦୂତ ସ୍ୱପ୍ନରେ ଯୋଷେଫଙ୍କୁ ଦର୍ଶନ ଦେଇ
    କହିଲେ, “ଉଠ, ଶିଶୁ ଓ ତାହାଙ୍କ ମାତାଙ୍କୁ ନେଇ ମିସରକୁ ପଳାଅ, ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ନ କହିବା
    ପର୍ଯ୍ୟନ୍ତ ସେଠାରେ ରୁହ, କାରଣ ଶିଶୁଙ୍କୁ ବିନାଶ କରିବା ନିମନ୍ତେ ହେରୋଦ ତାହାଙ୍କୁ ଅନ୍ୱେଷଣ
    କରିବାକୁ ଉଦ୍ୟତ।”
  bzj-bzj: Afta dehn don gaan, wahn aynjel fahn di Laad taak tu Joazef eena wahn jreem
    ahn tel ahn seh, “Get op, tek di pikni ahn ih ma, ahn goh da Eejip. Stay deh til
    Ah tel yu wen fi lef, kaa Herod di luk fi di pikni fi kil ahn.”
  wmt-wmt: Nyanartijangkala wartangurni pila ngunangani jampirlangu Jawujapjarra Mayiri.
    Yinjillu purlkakurarlu parla marni pukanyja winkirr Jawujapku. “Yanku man wurna
    jalarrarni. Kangku manpinya ngamarlangu karla Yijipkarti. Nyanayirla manpila martawu.
    Walimpa marnanypilangu malku tikirrkangupurru. Muwupungku parla Yarrittu wartangurni
    pungupurru. Nyuntungu man kangku jalarrarni Jesus lamparn karlarrara Yarritkarrarla.
    Yarrittu ngarta pungka lamparn Jesus.”
  chk-chk: Mürin än ekewe souürür feila, eman nöün ewe Samol chon läng a pwä ngeni
    Josef lon an tan o üreni, “Herotes epwe kütta ewe mönükol pwe epwe niela. Iei
    mine kopwe pwätä, kopwe angei ewe mönükol me inan we o süla Isip. Oupwe nonom
    ikenan tori inet üpwe ürenuk pwe oupwe liwin.”
  ssd-ssd: 'Kila mbal luka kinaig le Yosef nu kiŋata Suŋgo tuku eŋel pro nu sana:
    Herodus nu kiŋo fudiŋ te balewam tuku nu sotam bafute. Ne pino kiŋo fudiŋ te kilmba
    kua ka Isip kilke mbol kaye sulumba taŋge ye tuku pasa tairŋga ŋgina.'
  acr-TNT: 'Echiriꞌ rachijab e aj naꞌoj ebelinak chubi rucꞌ ri Jesús, xucꞌut rib jun
    ángel re ri Dios pa uwachicꞌ ri José y xubiꞌij che: «Chatyactajok, chebacꞌama
    bi racꞌa y ruchu. Chixanimaj bi cꞌa Egipto y chixcanaja chilaꞌ cꞌate cambiꞌij
    chiwe jampa quixpetic, ma ri Herodes cutak utzucuxic racꞌa chaꞌ cacamisaxic» xchaꞌ.'
  rop-rop: Afta na wen detlot klebabalamen bin gowei, God bin gibit drim langa Josef,
    en langa det drim wan einjul bin kamat langa im, en det einjul bin tok, “King
    Herod garra lukabat det lilboi blanga kilim im ded. Wal yu gidap na, en yu gajim
    det lilboi en im mami, en yu deigim dubala langa Ijip. Deya na yumob garra jidan
    raidap ai dalim yumob blanga kambek.” Lagijat na det einjul bin tok.
  mee-mee: Na ngarume nga ra lomatanakana nginngina ravolau loangarea, na anggelo
    te orae Avolau kanna ke lele nge Iosep nga minga, na ke role kia roma, “Ngo sigipaga
    ba ngo rave goe laekolong kala nga naname, na ngo ka tae Isip. Ba ngo momo nga
    inaeala ta nge lele nga ina iau nga turu pakone, ta Eroto ke la siling ta Goe
    laekolong ta baina i samungpununge.”
  mwf-2018: Bere ngarra peneme thangunu punnungamkardurrneme-ka ku angel ngarra Yile
    neki thangunu kathu pangamnaruy ngarra Joseph da nirn-te. I murrinh mamna, “Ya,
    wurr thewirnturt. Kardu wakal nugarn pana i kalekale nankubertinu-warda-ngintha
    ngarra da ngamengka-nu warda wangu ngarra da nan Egypt. Nukunu Hered-ka pirranawinhadhathnu
    pani da pana ngangka-re-wa wakal nugarn nhinhi-nu thu pubatnu-yu. Mu nunnardurr-warda-ngime
    i pirtpirt da matha nunnanungime. I pangu da matha narnengimenu da nan Egypt i
    murrinh ngarra ngay da mana manarrunungime nuddewurlnungime kanhi deyida kathu-yu.”
    Ku angel-te kathu-yu mamna ngarra Joseph.
  dif-dif: 'Tana matja puntina, mai, Kaparaia angela kulno Josephangu ngapitjani wondraterina
    wonti ja jatana wonti: „Jiritjiau ja kupa ja ngandri nunkani manina kurau ja kuri‐kariau
    Egypta mitaia, ja naka ngamamai, ngani jinkangu jatanantulu; ngangau Herodes jertapateriai
    kupa wontila ninapara nandrala.“'
  gam-gam: Ngambalne pai una ge er pumaka, Josep oukumb kani. Iwa Kerman tau agelo
    ta wo embe dji, iwa Erot, womba togoyo dje yendo. Ni agle! Womba ge, me boll i
    seke er dumo Idjip piye! dji. Ye po dumo Idjip molo pa pineke, are na djinaka,
    ye er yem wone we dji.
  nou-nou: Edo ungo mambero ainda amboda Mamo da asisi ewamei eturo da bugudo Joseph
    da yei sisira, “Erio. Erido mei kiambu de uso ai de budo oju sumbudo Egypt busu
    da mambase. Edo Herod awa mei kiambu eura edo dari betarase jarira awasedo ainda
    atiroso amboda nanemi sano engenembase.”
  mqb-NT: 'Ɗo a ataya ta zla way a tinen cəna, maslay a Mbərom a kan zek anà Yusufu
    ì cœn sə zuɓay inde, a jan, a wa: «Slabak! Zla anan wan tə may anahan a təke
    à Misra, bina Hiridus i pəlay wan a anan, anga a nan sə lize anan. Njihen à
    man ata hus pə luvon a azanan ni jak, hayak ikwen ahay wa ata awan.»'
  ape-B: Douk amudak biom atunu hanakuk ali Josep nechuh nonobek anas yomnis. Ali
    enen Diginali ananin ensel nyatoglomanu ali nyaklipanu nyakli, “Nyitak nyutukulmu
    nuganinu nunu mamakik ali pulhwas punamu enyudak kantri Isip. Punak pupe agnabuk
    aliga yek wata iklipepu ali dakio wata putanamali. Umu monoken, Herot douk eke
    nupe nulimu nuganinamu nonu nugak.”
  grc-F35: Ἀναχωρησάντων δὲ αὐτῶν, ἰδού, ἄγγελος Κυρίου φαίνεται κατ᾿ ὄναρ τῷ Ἰωσὴφ
    λέγων· «Ἐγερθεὶς παράλαβε τὸ Παιδίον καὶ τὴν μητέρα αὐτοῦ καὶ φεῦγε εἰς Αἴγυπτον
    καὶ ἴσθι ἐκεῖ ἕως ἂν εἴπω σοι, μέλλει γὰρ Ἡρῴδης ζητεῖν τὸ Παιδίον τοῦ ἀπολέσαι
    αὐτό.»
  cav-NT: Purari cuana eje buchique bahue cuanaque dirunucahuajutu barepa juque Yusu
    tsahuaquira tahuiju José cabamereti ishu acuare Yusuja quisarati cueja ishu. —Isaranaya
    mique era. Netitsuracue. Cabajejeticue. Huanaquerecue ebacua nana Egiptoju tuja
    ecuaque tsehue. Tuhuadya anidirucue jari, era mique micue yahuaju dirunuca ishu
    cuejaya tupu. Herodesratu sareya ebacua nana iye ishu, —jadyatu José barepa juque
    quisarati cuejaquira cuejacuare.
  kgp-NT: 'Ag mũ kar kỹ José tóg kejẽn Topẽ tỹ jẽnẽ jafã vég mũ, ti vẽnh péti kỹ.
    Kỹ Topẽ tỹ jẽnẽ jafã tóg ti mỹ: “nĩ ra,” he mũ. “Ũn sĩ va tĩg, ga tỹ Egito ra,
    ti mỹnh fi mré. Herodes vỹ ũn sĩ tag tén sór mũ. Hã kỹ vẽnh péju kỹ Egito ra tĩg.
    Kejẽn sóg ã mỹ: ha vỹn ké, henh ke mũ. Egito tá inh vĩ jãvãnh nĩ,” he tóg, Topẽ
    tỹ jẽnẽ jafã ti, José mỹ. Ti vẽnh péti kỹ tóg ti mỹ ke mũ.'
  bvd-bvd: '''I burina naa waa nai ki da oli ''i fera kera, na ''ensel nia God ka
    faatai fuana sa Diosef lao maleubolea ka bae ''urii, “Diosef ''ae, ''oe tatae
    ''oko ngalia na wela nee fai nia gaa nia molu ka tafi ''amolu uri ''i ''Isib.
    Molu too mai ''i seeri lelea ka dao fatai ''ana si kada nau ku saea fuamolu uri
    oli lae mai. Suli sa Herod nia nani burina wela nee uri ka saungia ''ana.”'
  ukr-1871: 'Як же вони вийшли, ось ангел Господень являєть ся Йосифові вві снї, глаголючи:
    Встань, візьми хлопятко й матїр його, та втїкай в Єгипет, і перебудь там, поки
    сповіщу тебе; бо Ірод шукати ме хлопятка, щоб убити його.'
  apz-apz: Nohumpeehonɨngkofi Jousep huhwo kako wojo honɨngkanɨmentisoso aꞌamu ahwomo
    mtaꞌango Jousepɨmo uꞌmanto ulɨmento, Kɨko hwomuꞌnji konaꞌwohiꞌnji nomahoji hwaho
    Ijipmneꞌno hiyaso motawe. Ijip sopo nohumentanɨngkiji nomꞌne ango soponeꞌno hano
    iyo soꞌno hwangku hungkuno apaꞌno wakilɨmonnoho. Hwapɨngoso Helout jɨje hwomu
    sohumo wofonjahumonto tɨpeelofoho.
  yon-yon: Kwamune mindong darobe andangkanabidan kuu winiiwa, Yariman ye engyu Yosef
    yaa menene kiyuum angkambed daanoon, “Yeedere yaro danayiib yawaaniib be Idyip
    ambibkin yiri kombiri wene kuri dobere. Kwamune dobereewo nekambed yedmebdaniin
    kui. Kuri dobere, amborom kuu King Erodbed ye ana nangmidan yedmandamoona onmene
    dana kuu aye kowandamiib kii.” andoon.
  poi-NT: 'Jesɨc ocmɨ mu iñɨcyajum jém sabio, jém José ima̱wíñix tu̱m sɨŋyucmɨpɨc
    pɨ̱xiñ jém Diospɨc icutsatne. Iñɨ́máy jém José: —Napo̱yɨ jém xut́u tsɨ̱xi con
    ia̱pa. Nɨctaamɨ jém naxyucmɨ de Egipto. Jemum tsɨ́yt́aamɨ hasta que ɨch mannɨ́máypa
    iga mixe̱d́iñ porque jém Herodes imétspa jém xut́u tsɨ̱xi iga iccaaba.'
  wuv-wuv: Ro'aa aunudii, hemea alo'aloo mei Fasu na fa'arewa a'a Joseph laloo fei
    mefi. Ina ware, “Asi'adugaa mei baduu mawe mei inana ma ponipa'ainaa Egypt. Guta
    yena hawina na warefa'aio, uaa Herod fi labaginaa mei baduu ba i fo'afama'eia.”
  quf-NT: 'Chaynu chay kusa yaĉhaq runakuna rishana katinqa, Josipa musquyninpi Dyuspa
    uk angelnin rikarir kaynu niran: “Sharir, wamrituta mamantinta apar utqar riy
    Egipto pwibluman. Chaypi kidankillapa nuqa willashunayllapakaman. Chaqa Herodesmi
    wamrata maskanqa wanuchinanpaq” nir.'
  yuw-yuw: Oro kombic kombic amna yu ongidiya Morömahon sum yaru auho engmuna duc
    itudec Yösep ingoroc inogoc, “Heröt yu managumboc worocha yabingga wot omom toctocha
    kombihac. Worocha goc idongga managumboc yan macno Isip kantri woce karupgon öp
    yangat fongiya woce itnung. Son woce idiya nocho wönggon mata ganangot.”
  hus-NT-1971: 'Tam ti c’alets an tsalpath inicchic, a José in tsu’u tin huachib i
    ángel abath c’al a Dios. Ani uchan c’al an ángel: ―Cum c’al a Herodes ne’ets ca
    alchin an t’ele’ ca tsemthanchat, quit ts’aquiy ca thubat ne’tha’ an t’ele’ ani
    c’al in mim tihua’ ti Egipto. Taja’ quit c’uajiychic ma tam nan tu ucha’ quit
    calets.'
  med-med: Ant oⱡa ui wu tʉma ni kʉⱡ puⱡʉngina, mbuldung orunga, Got nd, Josep ur
    pitim nila ur kump ngumba, kundpa nimba mel, “Oⱡa molkʉn! Kang nana ei kʉn, mam
    kʉn kongundkʉn mekʉn, Isip mʉi kʉmp ila nʉng nʉkʉn pi! Puk ila muⱡangina, na ndi,
    yant ui nʉnt tila pilkʉn, yant ui! Nambuⱡ emel, ʉkpi nundpa, king Erot ndi, elim
    nga el wu mbʉ tʉpa mundangga, ya kang nana ei rok kunding enmin ei mon!” nitim.
  bch-bch: Gid kapeipei oatainga ad tiluagid mulian ga kus, be mole mao anggelo ton
    Maron iuot pan Iosep ngan ianun ta ikeo, “Eao dae ta bada gergeu toman ngan itna,
    ta gimi tol aeaoa ga ala Isip. Ta amamado toa eoa ga irangrang ngan naposa pago
    pade. Ngansa Erot iuangga ilo gergeu toa ne ta ipaeabu ngan ei.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ e nɨcangolíingˋ i̱ dseaˋ i̱ jmɨtɨ́ɨngˋ quiáꞌˉ jaléngꞌˋ
    nʉ́ʉˊ do, jo̱ lajeeˇ güɨɨngˋ i̱ Séˆ do, caleábˋtu̱ caquɨiñˊ jaangˋ ángel quiáꞌˉ
    Fidiéeˇ. Jo̱ i̱ ángel do casɨ́ꞌrˉ i̱ Séˆ do jo̱ cajíñꞌˉ: —¡Séˆ, ráanꞌˉ jo̱ jéengˋ
    i̱ jiuung˜ na có̱o̱ꞌ˜guɨ niquiáꞌrˆ jo̱ cui̱i̱ˉnaꞌ fɨˊ Egipto! Jo̱ fɨˊ jo̱b nijá̱ˆnaꞌ
    cartɨˊ mɨ˜ nijméeꞌ˜e ꞌnʉ́ꞌˋ júuˆ, dsʉco̱ꞌ i̱ dseata˜ Herodes do nɨꞌnáiñꞌˊ i̱ jiuung˜
    na e nijngámꞌˉbre.'
  deu-1951: 'Als sie aber entwichen waren, siehe, da erscheint ein Engel des Herrn
    dem Joseph im Traum und spricht: Steh auf, nimm das Kindlein und seine Mutter
    und fliehe nach Ägypten und bleibe dort, bis ich es dir sage; denn Herodes will
    das Kindlein aufsuchen, um es umzubringen.'
  alq-ALGNT: 'Ka ick8a madja8adj igi8e nabeg 8abanog ka odji8adj, ka Tibendjigedj
    odajeniman ogi pi nda 8abamigon Josep meg8adj e nibadj, acitc ogi igon: “8anickan,
    madji8ij aa abinodjij kigi odjodjoman, acitc Idjip (Égypte) akikag ipai8en. Tajiken
    8edi, pinici kidji 8idamonan anapitc ke pi koki ki8ean. Ogima Herod mega oga nanada
    8abaman ini abinodjijan kidji nisadjin.”'
  ixl-NNT: 'Tul kuxh el chꞌuꞌl unqꞌa najeꞌ uvaꞌ chuselik tibꞌ tiꞌ unqꞌa txꞌumileꞌ,
    as ul veꞌt umaꞌl u ángel tivatzikꞌ u Xhuꞌleꞌ unpajte. As ech ul tal ileꞌ: «Xhuꞌl,
    txakpen. As kuxh tu u Egipto tukꞌ u neꞌeꞌ as tukꞌ vitxutxeꞌ. As la atin ex tzitziꞌ.
    As in lanal alon see uvaꞌ jatu la el chꞌuꞌl ex tzitziꞌ, tan tuk ichuk u Herodes
    u neꞌeꞌ tiꞌ iyatzꞌataꞌ,» tiꞌk u ángeleꞌ tal te u Xhuꞌleꞌ.'
  boa-NT: 'Aaméhjáa tsúúca íiiñújɨvu óómíñe déjuvu idyé tsiiñe níjkyéjɨ múnáajpi Jotséedívú
    ityúwá pañe íbóhówáávéne néé dííbyeke: —Maájkyéne méumɨ́vá dítyáábá nííhyoma Ejíhtó
    iiñújɨvu. Aame ámuha méíjcyaá téhulle ámúhakye o nééné hajchóta. Muurá Heróódé
    néhcoó aadi tsɨ́ɨ́ménéwúuke ɨdsɨ́jɨ́vétsoki.'
  etr-etr: Dawadigi dolö amoli afiaibua, Yosebea simasia beahaleamelebe, Dafidilo
    Geloiïe selesaia fii afädë maala ulufadigilahilä sähalea, Di nowela malöle emele
    sigi, dili fisäla Isibi mosalo. Awäla neëgi, na dima bu elö säla ïmolöïe ami beaha
    namialo. Mida, Heledoea malö go nufudadigimolöïe hogomolömelëla säi.
  quh-NT: 'Yachaysapa runas ripuskancuwantaj Dios uj willaj angelta cachamorka. Joseman
    moskoyninpi riqhurimuspataj nerka: —Jataricuy. Wawitata, Wawaj mamantawan pusaricuspa
    Egipto jallp''aman aykecuy. Jakaypi tiyacamuy noka willasunaycama. Herodeska masc''aj
    rishan Wawitata wañuchinanpaj, —nispa.'
  kwi-kwi: 'Kɨmu izmuruz kaiyarawane, Joséne kainkizpamtuazi. Anpatpa ángelne ussa
    izpan kit ka kaizta: “Kuhsakti. Nukas pashparakas paiña akkuhshtakas Egipto sura
    azain ɨrain. Sua nukkulti, na kaiznakima. Herodesne pashpara sainanpain, ussa
    piantana,” kizta.'
  agm-agm: 'Aihɨ isɨhiya ipɨho noaipasɨpɨpɨhapɨhiya aimɨ niyauhɨ Autaahaatɨhomɨ enjerɨho
    otɨpɨpatɨho yamɨhapataatɨhɨ bimisɨho nehɨ koai wo yapepataahɨ Josepɨhoaapɨhɨ noaipatɨ
    saundataase: “Kɨnyɨ ketɨ dosisɨ metɨhonjisunɨ sanaatisunɨ numwaasisɨ yanɨhɨmapɨ
    yapɨpatɨ wɨtɨ Isipɨhandaahapɨ numwe. Numbwɨ bimambɨpɨ nɨwahonɨnɨ kahɨtisanɨhura
    japɨhɨ napɨtaapo amɨ Erotɨho metɨhonji tiwɨtandɨ daitaiso,” undataase.'
  ubr-ubr: Nanawanotis sinai gibunai, Bada an anea on bomomoutai nan irobotet Joseph
    aurin ato iyau, “Herod on arimon fifi innuen ato inasubun. On mes om emisir fifi
    ayon rus eboes ato wonayai wonan au Egypt ato nan wonama weie Yau anawurem on
    nanaba tafanam wonikirir.”
  tsw-NT: Ana a̱ ka̱ra̱i, reve malingata ma̱ A̱sula̱† ma̱ ta̱wa̱ ya̱ Isuhu a̱tsuma̱
    a alavu, a̱vu u damma, “ꞌYon! Jika̱ vu tara mawuꞌun na̱ mma va̱ yi a̱ tyo Masar!
    Vi isawan ɗe she urana u na n damma nuwu vu ka̱mba̱, adama a na Hiridu ri a zama
    mawuꞌun tsa̱ra̱ wu una yi.”
  cax-NT: 'Nauquiche tüsüroma tato manuma mañoñünca, tamanti ángel itusiancanatiyü
    isucarüti José auqui niposiquirrti, nanti sane: —¡Atüsai aiquiarrti maniqui ñaüma
    aübu nipiacütoti. Acosi au Egipto. Acamanu asiquia cheperrtü surapoi tatito asucarücü!
    Itopiqui arrti yüriaburrü Herodes rranrrti apacheriuruti naqui ñaüma, nauqui aitabairotiti.'
  aia-aia: Murinai aho'i adaaui sae madoma, 'e enjel ana Araha God 'a ha'amaranga
    tanaa Josep na'i mauru. 'A o'ani 'inia, “Josep, 'oi rarai ma'oi waiai gare mia
    inana mamoi hora 'ari Ijip, 'inia Herod 'ai sibaniai gare 'anai ha'amaesia. Moi
    awa 'isi tari 'oha wai 'unua tana'o do moi aho'i mai 'ini.”
  srp-1865: 'A pošto oni otidu, a to anðeo Gospodnji javi se Josifu u snu i kaza mu:
    ustani, uzmi dijete i mater njegovu pa bježi u Misir, i budi onamo dok ti ne kažem;
    jer æe Irod tražiti dijete da ga pogubi.'
  agt-agt: A ta gafan na dumabilbig kiden ta bitwan a nakatarinap hapa i Hose, a nakipaita
    kan ya anghel na Namaratu tentu. “Imivwat kanan, Hose,” kunna kan na anghelen,
    “te itammang mu ya abbingina ikid na hina na ina, te iangem kid ta iten lugar
    na Egipto. A magyan kam la ten abat ta pakauhohug ku teko, te paapag ni Herud
    ya abbingina petta papasin na,” kunna kan.
  lug-lug: Awo abagezigezi bwe baamala okugenda, malayika wa Mukama n’alabikira Yusufu
    mu kirooto n’amugamba nti, “Golokoka oddusize Omwana ne nnyina e Misiri, mubeere
    eyo okutuusa lwe ndibalagira okudda. Kubanga Kerode ajja kunoonya Omwana ng’ayagala
    okumutta.”
  yby-yby: 'Niwayoko, Omaimidana okanaki wela makolimoya Josepuda maya wamotoka sa-loko
    lo miye: Ele-minape. Helotimamo aya ipakada yaitaya ohu jeko le soto molokoko
    kohatuwe loko lokaiyo, emoya enemane oko dolako ipalakosidama dilipe-loko woko
    Ijipi mikaukaya minatane. Woko yaukaya minoko nemo ga lo imitubotoya ameme oko
    ele-minatane.'
  heb-heb: הם הלכו משם והנה מלאך יהוה נראה אל יוסף בחלום לאמר קום קח את הילד ואת אמו
    וברח לך מצרימה והיה שם עד אשר אמר אליך כי הורדוס צדה את הילד לאבדו׃
  mpp-mpp: Hefaliyelu hikebong Sugucnele angelo monicti Yosefe gungka fikecnolu yanguc
    edowec, “Ga fangkelu kogoc nenggacineholec bacepang hangoc Isip himongka hikelu
    gadaing. Herode ye kogoc yogo bafuwalu wehomanale migacte ngenge hike gaebongka
    nani gacgu edocngebabe hatacmac kwesidaing.”
  apb-apb: Oto i purine mo mwane kire aaliho'i, ensel a God ko haata'i lo'u hunie
    a Josep aani ma'ahu-polenga na ko te'uri hunie, “A Herod kei lo'ohie kele wee-wee
    huni horo maesie. Ta'ela'i na o ke tahile'inie kele wee-wee na nikana oto hunie
    aalahanga mo Ijip, na omu ke ii'o ka'u weu i leune lai hule aana ne kei saronai
    unue lo'u huni'omu.”
  san-TEL: అనన్తరం తేషు గతవత్ము పరమేశ్వరస్య దూతో యూషఫే స్వప్నే దర్శనం దత్వా జగాద,
    త్వమ్ ఉత్థాయ శిశుం తన్మాతరఞ్చ గృహీత్వా మిసర్దేశం పలాయస్వ, అపరం యావదహం తుభ్యం వార్త్తాం
    న కథయిష్యామి, తావత్ తత్రైవ నివస, యతో రాజా హేరోద్ శిశుం నాశయితుం మృగయిష్యతే|
  ben-IRV: তাঁরা চলে গেলে পর, দেখ, প্রভুর এক দূত স্বপ্নে যোষেফকে দর্শন দিয়ে বললেন,
    ওঠ, শিশুটিকে ও তাঁর মাকে নিয়ে মিশরে পালিয়ে যাও; আর আমি যত দিন তোমাকে না বলি,
    ততদিন সেখানে থাক; কারণ হেরোদ শিশুটিকে হত্যা করার জন্য তাঁর খোঁজ করবে।
  ntu-ntu: Mz nibr ncblo kcng nzvzpe-krdr, enjrl ne Yawe kc tqadcpx-lzbqpe-mopwz mz
    Josip mz nzrmwible-krde. Rpibzle kx, “King Herot sa na-atwzlrpx-ngrde kzdung ncblo
    mz nzrtangrti-krdr doa ncblo lc topwz mz nznibq-krdrle. Mz nzmu-krde lc, tutxlz-anipwzmu
    badr doa la x lxede, x plc-aniamu mrkc Ijipt. Mnc-txpwzmu elr. X napi-zpwxbo mzli
    r nzrlasz-mou-krmule.”
  pan-pan: ਜਦ ਉਹ ਚਲੇ ਗਏ ਤਾਂ ਵੇਖੋ, ਪ੍ਰਭੂ ਦੇ ਇੱਕ ਦੂਤ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਸੁਫ਼ਨੇ ਵਿੱਚ ਦਰਸ਼ਨ
    ਦੇ ਕੇ ਆਖਿਆ, ਉੱਠ! ਬਾਲਕ ਅਤੇ ਉਹ ਦੀ ਮਾਤਾ ਨੂੰ ਲੈ ਕੇ ਮਿਸਰ ਦੇਸ ਨੂੰ ਭੱਜ ਜਾ, ਅਤੇ ਜਦੋਂ ਤੱਕ
    ਮੈਂ ਤੈਨੂੰ ਨਾ ਆਖਾਂ ਉੱਥੇ ਹੀ ਰਹੀਂ ਕਿਉਂ ਜੋ ਹੇਰੋਦੇਸ, ਇਸ ਬਾਲਕ ਨੂੰ ਮਾਰਨ ਲਈ ਲੱਭੇਗਾ।
  tkr-tkr: 'Geed ats''an insanar apk''ınmee, Yusuf nik''enang''a mang''usqa Rəbbin
    malaaik adı eyhen: – Oza qıxhe, Uşaxiy cuna yedir alyart''u zaara Misirqa hixvee.
    Hirodıs Uşax t''abal hı''ı gik''asıd ıkkan, mançil-allar zı vak''le eyhesmee maa''ar
    axve.'
  gvc-gvc: 'Ti ã wahari baharo Cohamacʉ anjo cahãnopʉ Josére bajuaro, õ sehe niha:
    —Wahcãga. Herode sehe maharirocãre wajãno taro, macano nina mipʉre. Ã yoa maharirocãre,
    to pocoro cʉ̃hʉre Egiptopʉ cjero na duhti wahcãa wahaga. Tópʉre yʉ niriro purota
    jiga —ni yahuha anjo Josére.'
  mwp-mwp: Thanamun kalanu, Awgadhaw angela pikin tharaydhin Yoewsepal-pa. Nuy kedha,
    ‘Ngi danpali, thoeridhar senaw mapeth a kalmel nungu apu. Erodh nuydh bangal senaw
    mapeth lumane, umamatha-moeypa. Ngitha ladhu Aykupithupa, ngitha bangal sew, kurusipa
    ngawngu bangal yangukudu ngibepa.’
  ksj-ksj: Edeḡa azaḡaniꞌa iḡuniroteꞌe enogano Zuhiꞌa Boro tuḡure viganiꞌa iḡunao
    Iosefa zamao fureraro, raenaꞌa, “Iḡunoꞌi. Ene komeꞌa viꞌeta zamazadu Izipi habaꞌa
    ferau onamoꞌi. Ebu eꞌea radoꞌi, onamo eḡeꞌa iḡunoꞌi rae ziꞌuma. Mazaḡa kini Herodaꞌa
    ane uti azaḡa tuḡuzadu ene komeꞌa manoga veize vaḡiꞌuma.”
  sbk-sbk: Baada ya sogole abhantumi bha Ngulubhi bhahamfumiye u Yusufu hunjozi ahadamushe,
    “Ua, humweje umwana nu nyina wakwe nu mwana na ahashimbiliye hu Misri. Mukhale
    hunuhwo mpaka lwe nahayibha bhuzya pipo u Herode ahumwana ili agoje.
  mya-JVB: ထိုသူ တို့သွား ကြသည်နောက် ၊ ယောသပ် သည် အိပ်မက် ကိုမြင် သည်မှာ၊ ထာဝရ ဘုရား၏ကောင်းကင်တမန်
    သည် ထင်ရှား ၍၊ သင်ထ လော့။ မယ်တော် နှင့် သူငယ် တော်ကိုဆောင်ယူ ပြီးလျှင် ၊ အဲဂုတ္တု
    ပြည်သို့ ပြေး ၍၊ တစ်ဖန်ငါပြောဆို သည်တိုင်အောင် ထို ပြည်၌ နေ လော့။ ဟေရုဒ် မင်းကြီးသည်
    သူငယ် တော်ကို သတ် အံ့သောငှာ ရှာ လိမ့်မည်ဟုဆို လေ၏။
  kgf-kgf: Liliŋgéma keŋgic, ninʒu, Anutuac kua meme uŋanéŋ gauiguc Yosefe hicŋimima
    yomuhuc ézéyec; Herodenéŋ merac yomi qemaŋ ʒé hochoc ai mezac, imuac gi yacma
    merac ʒéma neŋgocya oragicma Iʒipte baeciguc néŋgacma kemma kecna muŋguc gézémaŋ.
  awb-awb: Ahtebia kégá mitaq suera pokuwana itene Wahnah Maniká míéhrabeq íópipeqté
    ánínká Sósépa áónáh atena wensabé, Irigue mi karíq ánínseq wenanoreq Ísípi marákórápéq
    pehbeheráh meriqme mórito. Érótiga mi aní subiq suanieéna kabarinaire. Teawéna
    tanáhráq seuwekinkehboq mibeq kowíahno úwe.
  gdn-gdn: Supama iyabatamawa ragidai ki kayatagubu eweya ka Mamanuga God e aneyai
    mo tonopupu kunumau kawapu manako apunu Diyosepa bameya bauwena waro were sibu,
    wagubu ke; “Apunu Diyosepa, kau garugaru mena kiri uburi kau ridigi munugi tetami
    wakapaiwagi kaiwagi tawana Idipi idiwoi, mibai ka apunu Erodi kau munugi miniyana
    po ki kwaenei kwaewagau. Ko wi ade wiraigamana marai ki nau ewa were kau kabuwa-niyani.”
    Aneya ki inako wagubu.
  nko-NT: Brɛ́á anyansapʋ amʋ bɛnatɩ́ á, Bulu-ɔbɔpʋ lɛ́lɛ ɩwɩ ɔwan súná Yosef
    okudetɔ, bláa mʋ ɔbɛ́ɛ, “Kʋsʋ, afʋkpa kebi ámʋ mʋa mʋ yin srɩ ya Egyipte ɔmátɔ́.
    Mlɩtsia ɩnʋ yɔ́fʋn brɛ́á nɛ́bláa fʋ mbɛ́ɛ mlɩyínki ba, tsúfɛ́ Owíe Herode
    obódunká kebi ámʋ, mɔ́ mʋ.”
  bsn-NT: 'Ñocoa ĩna bajisere buerimasa ĩna tudiato bero, José ĩ cãjiriarojʉ ĩre ruyuayuju
    ángel quẽna. Ruyuacõari, ado bajiro ĩre yiyuju: —Yujiya. Sũcare, ĩ jacore quẽne
    Egiptojʉ ĩnare ũmato rudiasa mʉ. Tone ñacõama maji. Mʉre yʉ gotirojʉ tudiaba.
    Herodes, Jesúre sĩarʉ ĩre macarʉcʉmi —Josére ĩre yiyuju ángel.'
  pib-NT: Yinitkana kgimatkalerune, Gitsrukaachi towreru gipgujewnagipnayegitlu Gosi.
    Wane chinru, “Palnanutka. Panikanutkalu mturu ga wa runro. Pasukanutka. Gigipto
    pyanutka. Wane pwanatanutka wane nchininpotukyi Gita. Gi rixanu Giroremka gijganru
    mturu ruylatyaplu.”
  wiv-wiv: Muri na saveman kamahi kua dia te vavana, na engel katiu kana Paraha e
    bele ni Iosep na manginunginua ki tania vona, “Lama nu pelea kapiru kamani titinana
    miu na hava vano kiri Isip. Miu mia ra kena, ki mule na dama hau mule ka tania
    miu ka vamule. Na vuna a Herot da e kaze kara kapiru kete hubi matehia.”
  reg-reg: Akatungu kanu bhemukile, Malaika wa Nyamuanga namusokela Yusufu mu chiloto
    naikati, Imuka umugege omwana nanyilamwene mubhilimile Misri. Musigaleyo okukinganu
    nakabhabwilile kulwokubha Herode kaja okumuyenja omwana koleleki amusingalishe.
  mlh-mlh: Maŋgboroŋ ŋi yoŋoji rabi Josefji kubaŋ ŋoneko Ofonde mimerereŋ moji fuke
    teru iŋi ojiya, “Herodji made qame komeiŋgo ore baaiŋ. Ore eru bio pakereru made
    eru maŋgoine oga yaperu sumuŋgaru Ijipt moreŋgo raniŋ. Oo raru gobi jiki nonji
    wareniminde damaŋ mibemiŋ, oo kirieru wareinebi.”
  gof-ENT: ዶሎሃ ባጋፌ ዪዳ ኣሳቲ ቢዳፔ ጉዬ፥ ጎዳ ኪታንቾይ ዮሴፋስ ኣሙሆን ቆንጪዲ፥ «ሄሮዲሲ ናዓ ዎናው ኮያ ጊሾ ዴንዳ፤
    ኤሌሳዳ ናዓኔ ናዓ ኣዪው ኤካዳ ጊብፄ ቢታ ባ። ኔ ሲማና ዎዲያ ታ ኔው ኦዳና ጋካናው ያን ጋምዓ» ያጊስ።
  aau-aau: Enekwei nonkway-uwr hom ma-ley menkin, sawk Hakamay so ensel prueyn hiykwe
    Josep so owh mon lousne, hiy now ma liawon non. Hiykwe senkin mekow, “Josep, pokon
    kokwe hunkwe loksian nok, ney o, pouh o, hehe huonok nok, Isip mon kwa hiy-hakan
    ney. Hunkwe Isip mon-aw kwa hiynuw-wayr, sa omok hne ha ma mekow non kwa mahiy-e.
    Herot hiykwe pau, ney sehe lokin kwor e kiy-anio pawk.”
  tvk-tvk: Melele xa eilep xil ak ladilomun laba, masxaxa tei na Hi Suv mei mistal
    mi Siosep nggo metuveen tei e biteni mini bit, “!Tamea! !Temanon, hur horamue
    xal ninen, e mutilesae mutihe Isip! Mutiti rute ak ituxol melele xa inou nihit
    mutilomun en. Upol ni imak vengan xa, navehi ti, Herod ilang ves horamue ak tengan
    vahas vini.”
  prf-NT: Nadid ten kállakad nen mágkarunung hidi a tolay ay pummeta kánni Jose en
    anghel nen Panginoon ten pamamag-itan ni tagináp. Kinagi na dikona, “Jose umikat
    ka dán sakay iyangay mu i matina en ti Egipto. Dyan kam lumakad haud mentras a
    awan ku kagiyán dikomu. Gapu aryokán ni Herodes i anaken tánni bunuwán na.”
  auy-auy: Kúwana wíyómpakemba Fasiꞌaénkóní kísau-waasigomba Yósepi kaainampákémbá
    awánówana séna Éroti miníyámpóí tufuwíndasafena wésaafa-ifo íyáfasine anówane
    miníyámpóíyé tíꞌmae Ísípi-marafaꞌa koménaꞌa aánoꞌa simámeꞌa áíꞌmae tiyó sénaumne
    súwana
  tbg-tbg: Vinavuka vuvaro Iohepiva vaite vauvaro Noravano atitova enseli vovano qovarama
    viro tairakaa vira tiva amiro tiharo, Himpira nena naatavata vaintivata ntita
    varera Isipi vataini aiqu aututera vuane. Mini oru vairaqe te naantiara vo uva
    ai tiva amiare. Herotiva ai vainti rantakero arukareva auti vaivo, tiro.
  hub-NT: 'Nu shuar yaa wainak kaunkaru waketramtai, Joséncha nayaimpinmaya shuar
    karanam chicharuk: “Joséya, nantakta, tumam nuwem uchirijai jukim Egipto nugkanam
    tsekegta. Apu Herodes nina suntaari ainan uchi maatarma tusa ishiaktatui. Tumam
    ai pujamin, tsawan uminkamtai waketkita tusan ujaktatjame”.'
  hmo-hmo: Aonega taudia idia giroa lou murinai, Lohiabada ena aneru ese nihi dekenai
    Iosepa ma ia hedinarai henia, ia gwau, “Oi toreisi, mero maragina, iena sinana
    danu oi abia, Aigupito dekenai umui heau lao, unuseni do umui noho ela bona do
    lau hereva lou oi dekenai. Badina be Heroda ese mero maragina ia tahua noho, ia
    alaia mase gwauraia.”
  big-big: Puwili kuna wizigeya Yosep iwek kola tawizeige wangakka Anotogi angelawiliyaga
    nak piyegi tabunda logo piyegi pelik meiya, Kerewiye, Elodogo ami puguwili wezayelagi
    logo mandikpek uliweki welagi legi nguk namizi yangalek meiya logo mandikpek yali
    panu iza orowei pongo ngabelak Isip meibekke kazi kambele. Pulogo wiziya nogo
    pulumeng wizamiweki kai puwekke ngabelak Isip meibek wiya logo yo, kayimi nangine,
    meiya.
  gux-G: 'Puoli banda yeni ń kuni, ke maleki legdi ti dangdi nni, ki maadi Jesefi:
    “Fii, ki taa ki biga yeni o naá, ki sani ki gedi Ejipti, ki ya ye lanpo hali
    min ba waani a ya yogu; kelima Herodi ba kpaani ya sani ke o ba biani ki biga
    ne miali.'
