    éréképrá Isip mek farákapea akwapae. Amo Isip mek yak napo, nánkár ono warko amwan
    sénanko, korop nanapono.”
  kto-kto: Teip o agat la mela ra. Urie, non angelo ang Ila Kakani la betong ai Iosep
    na kikiritniap. Ga ugama, “Tenara ga alaginang kulot ga naga ang, ga igomig ga
