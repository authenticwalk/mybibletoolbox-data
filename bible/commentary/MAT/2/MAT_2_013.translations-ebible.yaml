    boro ana’obo kwanatit, anayabin Herod i kek asabuninamih ana ef enunuwet.”
  sny-sny: Sosu a'i pe meni owane Herot lai meni eime oso a'i ape aine tera'eyei ne
    toteye. Serene Owane Sitewi lai ipari wisere a'i (ensel) lo ta meni Josep ma'e
    eimawe arosai. Le Josep ma'e suwou se apou au te'eye, “Josep, Ne sinere! Tani
    no, meni eime oso a'i aiwawe a'i pani tewi Isip ma'e hene iterotire. Fene pani
    tewi ape saro ahe irote. Nowe me'iye su, etiri fara'u a'i heneraiyei su, ane si
    tame itoraiyei fene ma'e au te'esairowa. Sosu fene pani tewi Judia ma'e fara'u
    si tame aiyerowa.”
  myy-myy: 'Ñocõare riasotiri masa ĩna tʉdija bero ángel goayijʉ Josére ĩ cãirojʉ.
    Ado bajiro yiyijʉ ĩ ĩre: —Yujiya, macʉacãre, ĩ jacore cʉni Egiptojʉ ãmi rudi wasa
    mʉ. Itojʉ riti ñama maji yʉ mʉre gotirocõjʉti. Herodes macʉacãre sĩarocʉ ĩre ãmagʉ̃
    yiguĩji, yiyijʉ ángel Josére.'
  trc-NT: 'Quisíj quinanꞌ nij síí tucuꞌyón ndoꞌo cheꞌé yatiꞌ, ga̱a ne̱ rej nii̱ caꞌmii
    nej rihaan síí cuꞌna̱j José a. Dan me se naquiꞌyaa yoꞌo̱ se‑mo̱zó síí ꞌni̱j raꞌa
    man níꞌ rihaan soꞌ, ne̱ cataj se‑mo̱zó síí ꞌni̱j raꞌa man níꞌ rihaan soꞌ a: ―Na̱xagaa
    so̱ꞌ, ne̱ ni̱caj so̱ꞌ man ro̱j ni̱i neꞌej, ne̱ cuna̱nj so̱ꞌ caꞌa̱nj so̱ꞌ rej cuꞌna̱j
    Egiptó, ne̱ ca̱yáán so̱ꞌ Egiptó nda̱a güii caꞌmi̱i̱ uún ꞌu̱nj rihaan so̱ꞌ á. ꞌO̱
    se nano̱ꞌ ndoꞌo síí nica̱j suun rey cuꞌna̱j Herodes man neꞌej, ne̱ ticavi̱ꞌ soꞌ
    man neꞌej yoꞌ vaa taj soꞌ ado̱nj ―taj se‑mo̱zó síí ꞌni̱j raꞌa man níꞌ rihaan síí
    cuꞌna̱j José a.'
  cut-NT: 'Cuahn che a cona̱hn ihyan devano chahn ne, ndihchero José va̱n ya̱hnde
    yahn ye a̱ma ángel yahn Dihvo vo Dendiohs, ne ra̱hn ángel me ri ye ihyan: ―Cuiquenda
    sa̱hn dihn nduco chaco se, ne codin vi, cuehn cua̱hn nación yahn Egipto. Min conen
    nde ro che ca̱hcantiyón che ndaconen, te Herodes ne, nuhn se sa̱hn dihn me ca̱va
