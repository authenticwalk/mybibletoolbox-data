  ena-ena: Hulaŋ hekɨlɨ hekɨlɨ hɨji hutesɨ daŋ agɨlaŋ uavɨdaci Asɨ dɨ ciaŋ hali hɨsɨŋ
    agaŋ anisɨhu hɨvɨ Josepɨ dɨ nameŋ abami. Nama iaha ninaŋ agadɨdaŋ iamɨnu dɨdaŋ
    viavɨla Isipɨ fɨli tɨbɨ haŋɨla uhalaŋ uami. Helotɨ agaŋ ninaŋ agadɨ suhɨla igavɨla
    ifɨhɨmuhɨmu saŋ hɨji lamalama hɨnidi uami. Uavɨla Isipɨ fɨli tɨbɨ hɨnidalaŋ viaŋ
