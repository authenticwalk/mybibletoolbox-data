    ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤴ ᤛᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤥ᤺ᤳᤋᤢᤖ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De tá cuānohōn ndá tēe mago, de nī stéhēn jāni nūū José jā iin ángel maá
