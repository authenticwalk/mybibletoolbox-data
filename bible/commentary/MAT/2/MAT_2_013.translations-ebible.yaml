    nɑ ń cɑɣɑ tǝnɑ. Hɑlǝnɑ wɑɑtʋ wei mɑɑ heeli-ŋ sɩ ń mǝlɩ tɔ. Pǝ tɑɣɑ pʋlʋ, Helɔtɩ
    kɑ́ pɛɛkɩ pǝyɑɣɑ ŋkɛ sɩ ɩ kʋɣʋ-kɛ.'
  azb-azb: 'Müdrik adamlar yola düşəndən sonra Rəbbin bir mələyi Yusifə röyada görünərək
    dedi: «Qalx, Körpə ilə anasını götür, Misirə qaç. Mən sənə xəbər verənə qədər
    orada qal. Çünki Hirod Körpəni öldürmək üçün axtarmağa başlayır».'
  eng-DBY: Now, they having departed, behold, an angel of [the] Lord appears in a
    dream to Joseph, saying, Arise, take to [thee] the little child and his mother,
    and flee into Egypt, and be there until I shall tell thee; for Herod will seek
    the little child to destroy it.
  guo-NT: 'Ithaej matabijs chijia wʉt, do japamadoitat, José moejt wʉt, xamoejton
    Dios pej-ángel. Do jawʉt, jʉmtispon: “¡Nande! ¡Bʉflaem xaljamch, pen sʉapich,
    Egipto tʉajnʉ poxade! ¡Jaxotde duilmach! Asamatkoi xam pejme jʉmchiyaxaelen xaljamch
    bʉnwiasliajwam. Malis xaljamch pen. Amalis Herodes xaljamch wʉlwekaxael boesaliajwaspon”
    —tis, José xamoejt wʉt.'
  hla-hla: U katun u atei i la hakapa, ba toa angelo tara Tsunono e butuna turu sinasoho
    tere Josep me poiena i tanen, “Alö go takei ba lö te lu rem u mun tsinana, ba
    limiu te bus uamiu tara han i Itsip. Ba limiu te ka moa i Itsip e antunana tara
    poata te ranga lel goa lia i tamulö. Taraha, e Herot a King e katsin sakiena a
    pien teka ba te atung hamatie nen.”
  mav-NT: Mi'i hawyi Tupana mipo'oro atipy kaipywiat tuwe­mo­herep Iuse mu'etu hawyi
    to'e — Epoĩ'ãm no Iuse e. Etioto ro Hirakat wẽtup yi kape pya meiũpepyi mekewat
    yi Esitu kape ity wywo e. Eweipopy ro e katu­pono ti aru morekuat Eroti tikat
    ra'yn wyti aru Hirakat i'auka hamo ne'i e. Mi'i pote waku yi Esitu pe eweikupte'en
    mig'i wo e. Waku yne meikowo hawyi ti aru woro­nãpin ra'yn karãpe i era'aipok
    i meikowo te hap ahenoi pakup'i aru epe e atipy kaipywiat Iuse mu'etu to'e.
  kpf-kpf: Nâŋgânâŋgâ a, zen âburem kamânziŋan âine ko Kembugât sumbem a ŋâiŋâ Yosepe
    umanân itâ dukuip, “Gâ zaat katep sot mamŋâ diizikâna Aigita hânân âi tap nâgât
    dengât mambât ândibi. Nâŋgâ. A kutâ Herode, zâk katep kârumŋâ muyagem kumbat sap.”
  ppo-ppo: Atéró, atima fi sisópaae Talené ensel Josep noke firepaae wóló, nokenarótei
    duraalu, “Herot-né ai naale daairaalu keka̧alo ai ape. Térapa, ya̧lo ya̧paae ape
    dere alimó waasepóló, ya̧ turukó holóló ai naaleró hamatamo dape sóró u Isip hae
    kwiapaae botokó fae,” yalepó.
  hin-2017: उनके चले जाने के बाद, परमेश्वर के एक दूत ने स्वप्न में प्रकट होकर यूसुफ
    से कहा, “उठ! उस बालक को और उसकी माता को लेकर मिस्र देश को भाग जा; और जब तक मैं
    तुझ से न कहूँ, तब तक वहीं रहना; क्योंकि हेरोदेस इस बालक को ढूँढ़ने पर है कि इसे
    मरवा डाले।”
  bef-bef: 'Enali abilago Huꞌmamofihi ageloꞌauba Yosefehi bamuꞌi hu bulo mololoto
    ma lu emiꞌehina: Ho tito panaꞌi hiti itoꞌafi hiti eteleꞌmoto koli huto Iyipi melugu
    buto nohitogo alihi nani lu kiminogoꞌni alane. Helotiu pana kumu sa huto halinaꞌmu
