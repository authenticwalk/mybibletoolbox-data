  amm-amm: Nosai no mo; solitonosai Noko Siyolini kumoki nokotayo Yusifoso na imoki,
    “Na pomoi, alufa noko ti, atinowoi na pokoliyono, Isipi asiso. Na pulolowo. Isipimaiso
