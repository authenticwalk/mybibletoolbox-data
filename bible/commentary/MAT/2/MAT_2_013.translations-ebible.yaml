    kamo sa Egipto. Kag doto kamo lang anay magtinir mintras ara ako pa nagkoon kanindo
    nga magalin, tungud nga papangitaun run ni Herodes ang bata nga dan agud patayun.”
  swh-ULB: Baada ya kuwa wameondoka, malaika wa Bwana alimtokea Yusufu katika ndoto
    na kusema, “Inuka, mchukue mtoto na mama yake na mkimbilie Misri. Bakini huko
    mpaka nitakapowaambia, kwa kuwa Herode atamtafuta mtoto ili amwangamize.
  tpt-NT: 'Taval tejkan taꞌanchoqolcha ni magos, qayntaun ixmayul ni Jalhachimoꞌonuꞌ
    Dios tasunil la ixꞌaqlaqavanti ni José, va junil: —Kaꞌostꞌaꞌulcha, kꞌasaktꞌicha
