  tnn-tnn: Nian netəm kotenatɨg wɨr mɨn u kəmotiet rəkɨs mɨnoatuwɨn, kən nagelo kit
    rəha Uhgɨn təmuwa miet-arəpa o Josep e napɨlaiirən matən-ipən kəm in məmə, “Ətul
