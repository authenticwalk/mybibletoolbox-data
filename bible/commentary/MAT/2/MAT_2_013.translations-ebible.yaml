    mitraina tan ika' mosara sa Egipto, tan andi' kamo nin lumakwan itaw anggan ibarita'
    ko ta ipatingkap nayayna ni Herodes a anak tan ipapati naya.”
  grc-TCGNT: Ἀναχωρησάντων δὲ αὐτῶν, ἰδού, ἄγγελος Κυρίου φαίνεται κατ᾽ ὄναρ τῷ Ἰωσήφ,
    λέγων, Ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ, καὶ φεῦγε εἰς Αἴγυπτον,
    καὶ ἴσθι ἐκεῖ ἕως ἂν εἴπω σοί· μέλλει γὰρ Ἡρῴδης ζητεῖν τὸ παιδίον, τοῦ ἀπολέσαι
    αὐτό.
  gof-WFTW: Doloha baggafe yida asati bidaappe guye, Godaa kiitanchchoy Yoosefas amuhon
    qonccidi, “Heroodisi na7aa wodhanaw koyaa gisho dendda; ellesada na7aanne na7aa
    aayiw ekkada Gibxe biittaa ba. Ne simmana wodiya ta new odana gakkanaw yan gam77a”
    yaagis.
  spa-BLM: 'Cuando se fueron, he aquí que un ángel del Señor se le apareció a José
