  bod-N: དེ་རྣམས་སོང་བའི་རྗེས༌སུ། གཙོ་བོའི་ཕོ་ཉ་ཞིག་ཡོ་སེབ་ཀྱི་རྨི་ལམ་དུ་མངོན་པར་གྱུར༌ཏེ།
    ཧེ་རོ་དཱ་ཡིས་ཕྲུ་གུ་དེ་ཉིད་གསོད་པའི་ཕྱིར་འཚོལ་བར་འགྱུར༌བས། ཁྱོད་ཡར་ལོངས༌དང༌། མ་བུ་གཉིས་ཀ་ཁྲིད་ནས་ཨེ་ཅིབ་ཡུལ་དུ་འབྲོ་བར༌གྱིས།
    བདག་གིས་ཁྱོད་ལ་སྨྲ་བའི་བར་དུ་གནས་དེར་སྡོད་ཅིག་ཅེས་གསུངས༌སོ།།
  tca-NT: 'Rü yexguma marü íyaxĩxguwena ga yema yatügü rü wüxi ga daxũcü̱̃ã̱x ga Tupanaãrü
    orearü ngeruü̃, rü nanegüwa Yúchecèx nango̱x, rü ñanagürü nüxü̃: —¡Nabèi̱xãchi
