  chz-NTPS: 'Läꜙko̱o̱ˉ maˊ gaꜙnääˋ dsaˉ hi̱ˉ kyʉʉh˜ haˉ läꜙ cha̱a̱ˈ nʉʉꜘ heꜘ, ja̱a̱ˉ
