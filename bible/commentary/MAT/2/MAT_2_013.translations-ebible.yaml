  lif-NT: ᤂᤧᤴ ᤛᤡᤰᤁᤢᤶᤏᤡᤒᤠ ᤂᤠᤃᤧᤀᤡᤰᤐᤠᤜᤠ᤹ ᤔᤧᤒᤣ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤎᤡᤰ ᤕᤢᤛᤢᤑᤖᤧ
