    Herot la namo aisinang Iesu meba anamung ga aving.”
  gmv-NT: ኤራንቻቲ ቢዳፔ ጉዬ ጎዳ ኪታንቻይ ዮሴፌስ ኣጉሞራ ቤቲዲ “ሄርዶሲ ጉꬃ ናዛ ዎꬋና ኮዪዛ ጊሽ ኔ ሲማና ዎዴ ታ ኔና
    ኤሪሳና ጋካናስ ዴንዳዳ ጉꬃ ናዛ ኣዬይራ ኤካዳ ዱጌ ጊብፄ ቢታ ባቃታዳ ሄን ዳሻ” ጊዴስ።
  por-BLT: 'Após os magos terem ido embora, um anjo do Senhor apareceu em um sonho
    a José e lhe disse: “Levante-se, pegue a criança e sua mãe e fujam para o Egito.
    Fiquem lá até que eu lhe diga, pois Herodes irá procurar a criança para matá-la.”'
  stp-NT: 'Baꞌ gatuuk na mɨt paiꞌ dhuuk ba jii guiꞌ nam jix maatɨt ja nɨiꞌñdhaꞌ gu
    chiichiaꞌ, ba tɨɨ gu Josee maaꞌn gu nobiiꞌñ gu Dios tɨɨtkiꞌ bhaan, baꞌp tɨtda:
    ―Xi bamiiꞌ Josee, jix kɨɨꞌ bim duuñ kup maiꞌ daiꞌññiaꞌ mu jaꞌk Ejipto, xi bhɨɨji
    ap dhi alhii, gio gu dɨꞌɨɨꞌn jap bɨɨx jup xi baidhai. Mummɨp baꞌ moo pɨx daakaꞌ,
