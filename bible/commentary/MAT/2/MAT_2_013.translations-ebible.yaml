    sâm nâŋgâm mansap. Yawu gârâmâ gâ yahatmâ imbihe naomge meyelekdâ Aihita hânân
    ari mannomai. Yan ari manŋetâ nâŋe den girawu sâwom yakât mambotmâ mannomai.”
    Yawu sâop.
  usp-NT: 'Cuando jorok b''i''taka'' mak winak ri tijojem rib''ak chirij ch''umil,
