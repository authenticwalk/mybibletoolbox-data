  soy-soy: 'Kɛ pinyuwɛ pɛ̃ ɑpi n tɔ́mpɔ, Upíimɑ uleecɑɑtumɛ unyinɛ uu kɛlɑ́rɛ́-i
    Yosɛfi kpɑ́fúmɛ uu rɛ: A yisi, ɑ kɛwɑ̃́ nɛ kɛuni kpísi ɑɑ wuru ɑɑ Esipiti kɛtẽ
