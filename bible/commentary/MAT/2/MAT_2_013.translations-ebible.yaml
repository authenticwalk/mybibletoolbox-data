  lbm-lbm: जब हि चली गयो त, प्रभु को एक दूत न सपनो म यूसुफ ख दिखायी दे क कह्यो, “उठ,
    ऊ बच्चा ख अऊर ओकी माय ख ले क मिस्र देश ख निकल जा; अऊर जब तक मय तोरो सी नहीं कहूं,
    तब तक उतच रहजो; कहालीकि हेरोदेस राजा यो बच्चा ख ढूंढन पर हय कि ओख मरवाय डाले।”
  ncj-NT: 'Huan ihcuac oyahque inon ixtlamatcamen, se ángel den Dios oquimocochnextili
