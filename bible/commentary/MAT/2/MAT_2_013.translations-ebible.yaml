    i Erode rü yima bucücèx tá nadau na yamáãxü̃cèx —ñanagürü nüxü̃.'
  zpl-NT: 'Chenu nziala bee mago zeꞌe lachi beella, che ulubeꞌlu tucu ángeleꞌ Diose
