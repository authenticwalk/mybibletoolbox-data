  buk-buk: Têŋ têm lau tigauc dinaŋ sêhu ŋac siŋ su, Pômdau ndê aŋela daŋ suŋ mbê
    têŋ Josep ma sôm, “Herod kêsalê balê dau bu ndic iŋ ndu. Bocdinaŋ tisa, ma kôc
    balê lu dinda sa ma asip Isip andi. Ambo dinaŋ e tôm aö wakêŋ puc mac.”
  pri-NT: 'Ûna rà jèe wâjué côwâ wà tèpa maagoi, â é pwa naurune wà Ioséfa. Â é côo
    wà pwi *angela, na é ina têe pâ: «Gà wàcî! Gà cimadò, â gà popa i du duanaî, â
    gà uparu, pâ naa *Aigupito! Ba wà Héroda, âna é pwa na é mudàra i pwi nari èpo,
    ba na pòtàmwereê. Â guwà tâa wê tiagoro tòotù na go mwa patùragà.»'
  zpq-NT: 'Na'' cate'' ba besyeya''ac magos ca'', to angl c̱he X̱ancho Diosen'' blo''elagüe''
    Josén'' ḻo bišgal, na'' gože''ne'': ―Gwyas, gwc̱he'' bidaon'' na'' xṉa''ben''
    ḻe šja''ac nación Egipto na'' soale na''ze, na'' cate''ch ṉia'' le''e, cana''
    guaque yeza''le, ḻe Herodesen'' ba nžie'' bia'' yeyiljue'' bidao''na'' cont gote''be''.'
  por-TFT: 'Depois que os homens que estudavam as estrelas saíram de Belém, um anjo
    do Senhor apareceu a José em um sonho. Ele disse: “Levante–se, leve a criança
    e sua mãe, e fujam para o país do Egito. Fiquem ali até que eu diga a você que
    devem sair, porque o Rei Herodes mandará soldados para procurar a criança para
    que eles possam matá-la”.'
  gwi-NT: Daganahkat gwits'ee gahoojil ąįįtł'ęę Vit'eegwijyąhchy'aa vizheekat gwich'in,
    Joseph gineiinlyaa zhit vigwiilkįį ts'ą' jyaa yahnyąą, “Herod, it'ee zhit tr'iinin
    tsal keegwahąąh'yaa t'inchy'aa, yęhdaa tr'igwihee'yaa geenjit, juk zhat khakeena'ąįį
    ts'ą' nigii, na'at haa datthak Egypt gwats'ą' hohjyaa, dahthee oonaa neekhwajyaa,
    nakhwahaihjyaa gwats'ą' datthak zhat dook'įį,” goovahnyąą.
  gvn-gvn: Jana dingkar-dingkar dungarin, angel Majandamun Godundumun kadan Josephanda
    bijarr. Nyulu yalaman, “Wandi, karrkay wundi, nyungu ngamu. Yurra ngakijika bubungu
    Egypt. Yinyaymba bundarika, ngayu juma yurranda balkanka kadanka baja. Nyulu King
    Herod karrkayanka nubin-nubiji kuninka.”
  nna-nna: Warrukartingi Juwujapulu kapukarri marna. Yayinyjil Ngarrkaja turlpanyalu.
    Wurrarnala, “Yaratalu kanyjilkulinypalu partanyku marlkarri wirlanaku. Kuwarringarra
    turlpa. Kawapulinyi partanypa pipimurniny, mujarri warinykarti warrarnkarti, Yijipikarti.
    Wantulunyurru palanga. Yarti ngajulu wurralamarnanyurraku kulpanyaku nyungukarti.”
    Palajun yayinyjil muwarr pinalu.
  nhy-NT: 'Nijkuak oyajkej in ixtlamatkej de sitlaltin, ijkuakón, owalaj se ángel
    de toSeñor iwan okimonextilij itech ikochteemikilis in José. Okilwij: ―Ximewa,
    iwan xikwika in konetl iwan imaman asta itech país de Egipto. Ompa ximokawakan
    asta ijkuak Nej nimitznawatis xikisakan. Porke Herodes kitemos in konetl para
    kimiktis.'
  asm-FB: তেওঁলোক যোৱাৰ পাছত, প্ৰভুৰ এজন দূতে সপোনত আবিৰ্ভুত হৈ যোচেফক ক’লে, “উঠা,
    শিশু আৰু তেওঁৰ মাকক লৈ, মিচৰ দেশলৈ পলাই যোৱা আৰু মই তোমাক নোকোৱা পর্যন্ত সেই ঠাইতে
    থাকিবা, উলটি নাহিবা; কিয়নো ল’ৰা জনক বিনাশ কৰিবৰ কাৰণে হেৰোদে তেওঁক বিচাৰি আছে।”
  okv-okv: Eto tarama kiari embomeni pahuo Bada ta anera na Joseph ta degi eture ta
    puvuto ke einge ena, “Umo ereto Meni te tohota e te umbuto Egypt enda ta sau sau
    pambuto nau ke simba ejo. Herod na meni erevi jombure eto tau amburoja uje ere
    ua” ainge anera na enu.
  mxt-NT: 'Cha yaha̱ cuahan coyo ra chiñi tuñi cuan, tyicuan ta noo ángel Sutu Mañi
    yo tuvi̱ nuu ra José chichi ñumahna. Ta catyí ra chi ra: ―Ndɨ̱cuita, que̱hen chi
    ra lee ihya, ta chi sɨhɨ ra, ta cuhun ndo nya Egipto. Ta yucuan cu̱nyaa ndo nyacua
    nya sacote chi ndo. Vatyi ra Herodes cunanducu ra chi cha lee ihya vatyi cahñi
    ra chi cue.'
  tzo-NT: 'C''alal batem xa ti p''ijil viniquetique, ivachaj ti Josee. Ivinaj ti svaich
    xch''ul abat ti Cajvaltic Diose. Hech i''albat: ―Lican, ic''o batel ti olole xchi''uc
    ti sme''e. Batanic ti anil ti slumal Egipto. Teanic te ti Egipto. Ja''to mi chacalbote,
    ja''to chasutic talel. Yu''un tsa'' ti olole ti Herodese yu''un tsc''an tsmil
    ―xchi ti xch''ul abat ti Cajvaltic Diose.'
  ind-AGS: Dan sesudah orang-orang bijak itu pulang, malaikat Tuhan muncul kembali
    kepada Yusuf melalui sebuah mimpi, dan berkata, “Bangunlah, dan bawalah anak itu
    dengan ibunya, dan larilah ke Mesir. Tinggallah di situ sampai saya memberi kabar
    lagi kepadamu untuk kembali. Sebab Herodes ingin mencari Anak itu dan membunuh
    Dia.”
  omw-omw: Mwihua vuvaro Iosepiva vaite varuvaro Kotiva tito vaisiva qovarama viro
    ruvaatakyaa mwia timwa mwinro tiqaro, Sivira ena nrahesi nraaqiaravata sitera
    Isipini aatu quante. Mwini uro variraqe nte qakyo uro mponanre qianinra riaante.
    Herotiva i nraaqiara puaama kyero ru kyarero uti variho, tiro.
  yrb-yrb: I uwarama ane me sitaro Godinu aneruma Jousefabai tuberoma farite wei,
    uyate i kuitaini Danu danua muate Ijifi orofaro sau ania. Erodima i kuita dobere
    ma uifie utasuba iro ane ibiaro Nana wemaro nono owere ara wei.
  maa-NT: 'K''e̱ nga jye kiì‑ne jñà xi̱ta̱ xi ''ñó tjín‑la̱ kjoa̱chji̱ne̱, jngoò àkja̱le̱‑la̱
    Nainá kisìnijñá‑la̱ José, kitsò‑la̱: ―Ti̱sítji̱in; chjoí jè ki''ndí ko̱ nea̱‑la̱;
    t''in ján nangui Egipto; ya̱á tijni skanda k''e̱ ''a̱n ko̱xán‑lè. Nga jè Herodes
    xi xi̱ta̱xá ítjòn tíjna, ko̱hótsji ki''ndí jè nga mejèn‑la̱ nga si̱ìk''en.'
  mcq-mcq: ꞌEꞌeme Natohwi jihuni ona ojiꞌini roe Josapi navahi ijá ꞌwama A iviamaa
    ꞌurine Hariha ꞌuꞌuakaho apene ꞌee oaha aheme aseha Ijipiti vaꞌamana. ꞌEnareje
    ijí hiꞌeje Nara kúꞌo ꞌwarava henareje ijiꞌa ꞌunama roꞌamana. Ijihuni maijaho Herotira
    Hariha ꞌuꞌua kaji ꞌanaꞌi ꞌahauꞌukamareꞌe saꞌiro venukúnina ꞌwamana.
  sus-A: كَرَ مْشْيٍ سِفَ شَنبِ، مَرِفِ شَ مَلٍكّ نَشَ مِنِ يُسُقُ مَ شِيٍ كُي، عَ
    عَ مَسٍن عَ بّ، «كٍلِ. دِيْرّ نُن عَ نفَ شَنِن مِسِرَ بْشِ مَ. وٌ شَ لُ مّننِ
    هَن ﭑ وْيّنمَ عِ بّ تّمُي نَشّ، بَرِ مَ هٍرٌدٍ دِيْرّ قٍنمَ نّ عَلَكٌ عَ شَ عَ
    قَشَ.»
  jpn-1965: 彼らが帰って行ったとき、見よ、主の使いが夢でヨセフに現われて言った。「立って、幼子とその母を連れ、エジプトへ逃げなさい。そして、私が知らせるまで、そこにいなさい。ヘロデがこの幼子を捜し出して殺そうとしています。」
  fra-SBL: 'Or, quand ils furent partis, voici qu''un ange du Seigneur apparut en
    songe à Joseph, en disant : « Lève-toi, prends le petit enfant et sa mère, fuis
    en Égypte, et restes-y jusqu''à ce que je te le dise, car Hérode cherchera le
    petit enfant pour le faire périr. »'
  yka-yka: Manjari paglumikut ne siye, paguwaˈ malaˈikat Tuhanin pu si Yusup diyalem
    taginepne, paˈinne, “Iyuˈ sōng daˈak si Herod piniha nakanakin dinaˈak pinapatey.
    Dongaˈ kew, eddoˈun nakanakin duk Mariyam, saˈinen, bu lahi kaˈam hap lahat Misil.
    Patennaˈ kaˈam laˈi samantaˈan gaˈi pe kaˈam daˈakku tahalaˈ billaˈi.”
  mle-mle: Day Bitliyim wapakuw, yidaak, Yitaypika Duw God diki maaj kardadi duw yiginim
    Jawsipak ata wadid, “Yirat wadi nyinim viyasipak kwaki-kinaad. Alik min ki tip
    awap. Kwasadi nyinwa diki amaywa kwurkuw, atabw Yijipaar. Yikuw, alim ada. Aw
    wun wuna wakituwadimin sibinin yakimina nyi.”
  shp-NTPO: 'Moa onan jonibo bokana pekáo, non Ibon ángelnin namá meran José yoia
    iki: “Oxá besotaanan wenixon, ja bake betan jawen titabi, Egiptonko jabákintanwe,
    Herodesninra ja bake retenoxon, jato benamati jake. Kaax, jainpari itanwe, jakiribi
    mia jonon ixon en mia keshanai kaman”, akin aká iki.'
  aom-aom: 'Vaꞌamu Joseph-ro niaꞌovoro gavadeje Badare aneraëro rovamu. Aneraëro rueromo
    uavavamu: Riꞌö aharihohuꞌo hesi vëmohuꞌo huꞌiraejëvoromo juꞌebiromo Egypt saꞌaro
    vaꞌëjo. Vaꞌo ëhuro jionëjo hujeji naro uavego rueꞌirane ë hesi bëhoho Herod-ro
    aharihoho anoꞌi nahoꞌiëꞌe jiaje.'
  geb-geb: Mba ra ndai fhain kega zegi gumgi, mbe taagia vegim, Guma Bakɨme maan rɨman
    Zosep kharigi. Ana wo enser mbe sarigim, ana zav khaŋ Zosep ga nzuai, “Ndu khavgip,
    kha tara ndigip, ana niamuun kov nde rɨɨv Idzɨvan ŋgegɨri. Ndu ŋgɨgɨp, Idzɨvra
    kɨri, ne khaŋ muuŋgi, ŋgui vhɨrve gari guman pan Herot mba tara ndiv ganɨv, ana
    shogirim, ana rɨmɨn za mbui.”
  eng-WYCLIFFE: And whanne thei weren goon, lo! the aungel of the Lord apperide to
    Joseph in sleep, and seide, Rise vp, and take the child and his modir, and fle
    in to Egipt, and be thou there, til that I seie to thee; for it is to come, that
    Eroude seke the child, to destrie hym.
  bsj-bsj: Bwikako ci kweneu cin to nii tomange teluwe cerkangu Yucufu nin yi co,
    “Kwen tu bwe bi duwae wo kange bece cwa cu ciko biten Masare.
  cak-cak: 'Tok ri aj-nic''oy quij ch''umila'' xe''el yan e chiri'', jari'' tok jun
    ángel richin ri Ajaf xuc''ut-ri'' chuvech ri José pa rachic'', y quire'' xu''ij
    che: Cacataj, tac''uaj-e ri ac''ual y ri rute'' y quixenimaj c''a pa roch''ulef
    Egipto. Chiri'' quixc''uje-vi, c''a ja tok xtinya'' rutzijol chave, roma ri rey
    Herodes xturucanoj ri ac''ual vave'' richin nrojo'' nucamisaj, xcha'' ri ángel.'
  chf-NT: 'Cuanta bixijob ni winicob jini, untu ajc''äncan ta Dios c''oti bajca an
