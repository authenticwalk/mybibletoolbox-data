  mya-mya: ပ​ညာ​ရှိ​များ​ထွက်​ခွာ​သွား​ကြ​ပြီး​နောက်​ယော​သပ် သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​တစ်​ပါး
