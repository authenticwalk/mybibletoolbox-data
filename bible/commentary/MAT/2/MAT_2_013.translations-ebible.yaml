    yā.'
  san-TIB: ཨནནྟརཾ ཏེཥུ གཏཝཏྨུ པརམེཤྭརསྱ དཱུཏོ ཡཱུཥཕེ སྭཔྣེ དརྴནཾ དཏྭཱ ཛགཱད, ཏྭམ྄ ཨུཏྠཱཡ
