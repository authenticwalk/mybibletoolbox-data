verse: MAT.002.013
translations:
  kpx-kpx: Abu hoidevei tisege iaeabe Kosive anelu moleu tababumo Dioseba namihai
    avoe, “Hovelahai ese keta neinaveta holoevei detitisi Egubitoe tenela. Talive
    keve usege di aho louge bae lohonela. Kosealemo Elodiu ese ke hamaliho kaovama.”
  okv-H: Eto kuro kiari embomeni pahuo Bada ta Anera na Joseph ta degi ehure ta puvuto
    ke einge ena, “Umo ereto meni te tohota e te humbuto Egypt enda ta sau sau pambuto
    nau ke simba ejo. Herod na meni erevi jombure eto tau pehara uje ere ua” ainge
    Anera na enu,
  tbo-tbo: Tu hanahanapu hi nenae ma uguwana Yosepa i eneno ma Guyau a tu winoyanoya
    yadei i geleta po eno luboniyei i paliweleya i pa, ‘Yosepa, una towolo po tewela
    hinana mitehi una lowogehi po ona nae u Isipita po noka hotanana ona memae a sigana
    a paliwelemi yaka apo ona gunawilemi. Omi lowo matababana Heloda tewela e bibiheya
    ipa ina lihilageni.’
  mal-C: ജ്ഞാനികൾ യാത്രയായതിനുശേഷം, കർത്താവിന്റെ ദൂതൻ സ്വപ്നത്തിൽ പ്രത്യക്ഷനായി യോസേഫിനോട്,
    “എഴുന്നേൽക്കുക! ശിശുവിനെയും അമ്മയെയുംകൂട്ടി ഈജിപ്റ്റിലേക്ക് ഓടി രക്ഷപ്പെടുക. ഹെരോദാവ്
    ശിശുവിനെ കൊല്ലാൻ അന്വേഷിക്കുന്നതിനാൽ, ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നതുവരെ അവിടെ താമസിക്കുക”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀναχωρησάντων δὲ αὐτῶν, ἰδού, ἄγγελος κυρίου ⸉φαίνεται κατ᾽ ὄναρ⸊ τῷ Ἰωσήφ,
    λέγων, Ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ, καὶ φεῦγε εἰς Αἴγυπτον,
    καὶ ἴσθι ἐκεῖ ἕως ἂν εἴπω σοί· μέλλει γὰρ Ἡρῴδης ζητεῖν τὸ παιδίον, τοῦ ἀπολέσαι
    αὐτό.
  bgc-bgc: विद्वानां कै चले जाणकै बाद परमेसवर कै एक सुर्गदूत नै सपनै म्ह आकै यूसुफ
    तै कह्या, “उठ! उस बाळक नै अर उसकी माँ नै लेकै मिस्र देश म्ह भाग ज्या। अर जिब ताहीं
    मै तेरे तै ना कहूँ, जिब ताहीं ओड़ैए रहिये। क्यूँके हेरोदेस राजा इस बाळक नै टोह्कै
    उस ताहीं उसनै मरवाणा चाहवै सै।”
  khz-khz: Ira gelakato mulinai, Velekou na aneru nivi aonai Iosepa genai evevega-matagaito,
    netiwato, “Ono kuliiti, melo keina matinana goti Aikupito ai ono raka-lakagira.
    Vonai pio talu vou, pene ago, au na mapana vaikila-waimu, kwalana Heroda na melo
    keina etavuana, pene vagi-kwaregaa netina.”
  deu-TKW: 'Als sie aber abgezogen waren, siehe da erscheint ein Engel des Herrn dem
    Joseph im Traum und spricht: stehe auf, nimm das Kind und seine Mutter, und fliehe
    nach Aegypten, und weile dort, bis ich dir sage; denn Herodes schickt sich an,
    das Kind zu suchen, um es zu verderben.'
  zsr-NT: 'Gdöd guluzë́ꞌë niꞌ bönniꞌ taꞌyejniꞌi naꞌ, niꞌr buluíꞌ lahuëꞌ tuëꞌ gbaz
    laꞌy queëꞌ Xanruꞌ ga naꞌ dëꞌ José lu yël bëchcál, len rëꞌ lëꞌ: ―Gyas. Bchëꞌ‑biꞌ
    biꞌidauꞌ ni lencaꞌ xnaꞌbiꞌ, atiꞌ bzxundj ni. Gyeaj luyú Egipto, atiꞌ ugaꞌnuꞌ niꞌ
    catiꞌ gyëpraꞌ liꞌ nedaꞌ yetú. Cni gunuꞌ le uguiljëꞌ‑biꞌ biꞌidauꞌ ni Herodes quië
    gdöddëꞌ‑biꞌ.'
  lin-lin: 'Sima na bato ya mayele kokende, anjelu na Nkolo abimelaki Jozefi kati
    na ndoto mpe alobaki na ye : « Telema, kamata Mwana elongo na mama na Ye ; bokima
    na Ejipito mpe bowumela kuna kino tango nakoyebisa yo lisusu ete bozonga, pamba
    te Erode akoluka koboma Mwana. »'
  hns-NT: 'Djab boeddhiemaan log tjal gail raha tab Josaf bhie ek sapana dekhies.
    Ek Parmeswar ke parie ose bolies: „Oethke Larka aur okar maai ke leike Egypte
    des me bhaag dja, nahie to raadja Herodes Larka ke marwaai dhaarie. Ohie se hoewa
    rahiehe djab talak ham tose na bolab.”'
  noa-E: Mag chi magonaan ërëutarr khur Ẽwandam chogau deeu José khãai khõrkhapi auwia
    irig jaaujim aajem, Erodeeu chaai thõopʉ̈yaag jʉrpiju. “Mamʉ magju nawe phiidʉtkhawi
    jöpkhaa chaai dʉ̈i Egiptoog ërëubaadët” ajim anaabá. “Mua jaaubam aig chan oob
    mammua bëemiet” ajim anʉm.
  eng-EMTV: Now when they had departed, behold, an angel of the Lord appeared to Joseph
    in a dream, saying, “Arise, and take along the young Child and His mother, flee
    to Egypt, and stay there until I tell you; for Herod is about to seek the young
    Child to destroy Him.”
  mib-NT: 'Te náa cuánuhun tāca tée mago, te ni scóto jēni José jeē ɨɨn ndajéhé maá
    Jítoho yō Yaā Dios ni cahān yā jiín de: Ndocuɨñɨ̄ te cunu ró quíngoo ró jíín súchi
    lúlí jíín náná i nde nación Egipto. Te yūcuán coyūcu ró nde castūhun rí nuū rō.
    Chi Herodes je yajni nanducú de sūchi lúlí jíñā jeē cáhni de i. Achí yá.'
  lif-NT2: खे़न् सिक्‍कुम्‍निबा खागे़इक्‍पाहाॽ मे़बे हे़क्‍क्‍याङ् यहवे दाङ्‌बाल्‍ले़
    कुमाङ्‌लाइङ्‌बाधिक् युसुफरे़ कुसे़प्‍माङ्‌मो थाःन्‍छिङ्‌ङाङ् अक्‍खे मे़त्तु, “पोगे़ॽआङ्
    अङे़ःक्‌वाःन् नु कुम्‍माःन् तेॽरे़से़ॽआङ् मिस्र लाजेॽओ खे़त्‍छिङ् पेगे़ॽ, हे़क्‍क्‍याङ्
    इङ्‌गाॽ मे़म्‍मे़त्ते थारिक् खे़ने़ॽ खे़प्‍मोए वये़ॽओ, थेआङ्‌भे़ल्‍ले़ हे़रोद
    हाङ्‌ङिल्‍ले़ अङे़ःक्‌वाःन् से़प्‍मा फाॽआङ् कोःत्तुर वाॽरो॥”
  xnj-xnj: Pavawukili vayehe vala, mtumu wa kunani kwa Chapanga amuhumalili Yosefu
    munjozi, akamjovela, “Yimuka! Mtola mwana pamonga na nyina waki, mtilila ku Misili.
    Mkatama kwenuko mbaka panikuvajovela muni Helodi igana kumkoma mwana uyo.”
  mmx-mmx: Se mo luvuttadi leklen diga vas kaxat pam, laangelo at Leeme Silok ne Moroa
    ga vot parap ne Josep keneng at loromtobo. La ga lok, “Una xatu kaxat la una lok
    kaka lamdak eburu mi nenen la mina sixiro uto Isip. Mina nemen go se nenia anaba
    tong i rinimi do mina on basinge mo lenep, mila ne Erodes mo naba reven pupuke
    ri lamdak kusu na sev amer i.”
  cbr-NT: 'An ñu ''unáncë unicamaxa aín menu cuantëcëan ca Nucën ''Ibu Diosan ángelnën
    José namámiquin cacëxa: —Herodesnën ca a tuá ''aminuxun bariminuxun ''aia. Usa
    ''ain camina niruquianquin aín titacëñun a tuá bibiani Egipto menu cuanti ''ain.
    Cuantancëx camina ''ën mi cacë́xmi utëcënun anu ''iti ''ain.'
  tee-NT: 'Astan acsni ixta''anchokota la''ixt''un''an ju anuch lapanacni pus pumatam
    anquilh talacasunilh ju José la''ilhtatat chai juni: ―Ak''ost''a''ulh. Alhip''inchich
    ju ask''at''a chai ixnati ju xalacat''un Egipto. Chai anchach ju at''olhchit''it
    tus va acxak''alachokoyan. Ap''inchit''it anch ni calhinona'' ixpuxcajuca ju ask''at''a
    ju Herodes ni va makniputunch.'
  eng-LSV: And on their having withdrawn, behold, a messenger of the LORD appears
    in a dream to Joseph, saying, “Having risen, take the Child and His mother, and
    flee to Egypt, and be there until I may speak to you, for Herod is about to seek
    the Child to destroy Him.”
  cak-NT: 'Y ri achi''a'' ri q''uiy quieta''n chiquij ri ch''umil xetzolaj. Y jun
    ángel chi ri Ajaf Dios xuc''ut-ri'' chech ri José pa rachic''. Y ri ángel re''
    xu''ij che: Cacataj, tac''uaj-e ri ac''ual y ri rute'' y quixlumaj-e (quixnimaj-e)
    c''a Egipto; quixc''ue'' chiri'' y ren xtin-ij chawe jampe'' utz jixtzolaj-pe.
    Roma cami ri rey Herodes can xtorucanoj ri ac''ual chi nucamisaj, xcha'' ri ángel
    che ri José pa rachic''.'
  pah-NT: 'Jaytata''ia kwahapyra''g̃a horẽ Tupana''gapyrive''ga yvagipeve''ga jipiukari
    Joséva''ea pe ahekiri pe. Ahe ve ga ei: —Haite! Evy epo''ama! ei ga Joséva''ea
    pe. Eho ti g̃a nderogwovo tayri''ga gayhẽa reheve. Eroho nhimi ti g̃a nderogwovo
    Egitopeve''g̃a gwyri pe, ei ga. Pevo ti pepyta. Aerẽ jate po ti ji imondoukari
    nhinhi''ig̃agwera pe me nehẽ pejora''ja ti Belém me javo. Po ti ji namondoi nhinhi''ig̃agwera
    pe me nehẽ, tapejora''javi ti avo Belém me. A''ereki avo Herodes''ga tayri''ga
    rekaruka kiro. A''ereki ga ojuka pota tayri''ga, ei Tupana''gapyrive''ga Joséva''ea
    pe.'
  sja-NT: 'K''ĩsia k''awaa beerã wãdap''edaa t''ẽepai, k''ãimok''araade ɨt''aripema
    angelpa Josemaa mãgaji: —P''irabáiji mãik''aapa wã́ji Egipto eujãdee pɨchi wẽra
    iru warra ome. Mama p''ananadapáde aji, mɨa jararumaa, Herodepa na warra jɨrɨpiit''ee
    perã peepiit''ee.'
  xed-xed: 'Tahula laghwa taŋ, ka lagha sana duhwala Mgham Lazglafta da suna Yusufu.
    Kaʼa nda tsi mantsa: «Sliʼafsliʼa, kla ta na zwaŋ na nda mani ka hwayaghata ka
    nda həŋ ta haɗika Masar, ka nzata ka hada. Iʼi dzaʼa mnaghata kada vrakta ka.
    Ya dzaʼa zbay Hiridus ta na zwaŋ na ŋa dzata,» kaʼa.'
  mks-NT: 'Ta tá sa̱ na̱quee na̱ ndi̱chí cán cua̱ha̱n na̱ já na̱quixi in sa̱ni nu̱ú
    José ta na̱nda̱ca̱ náha̱ in táto̱ Ndióxi̱ nu̱ dá. Já cáchí a̱ já xi̱hi̱n dá: —Cuándaco̱ún
    ndiquehe ña̱ loho ja̱n xi̱hín María, náná a̱ ta cunún cu̱hu̱n xi̱hi̱n ná chí ñundáhyi̱
    nación Egipto. Ta cán coún xi̱hi̱n ná ja̱nda̱ quia̱hva ná ca̱xi tu̱hun i̱ xu̱hu̱n.
    Jáchi̱ caca nuu Herodes ndinducú da̱ ña̱ loho ja̱n ña̱ cahní ñahá da̱ —na̱cachi
    táto̱ Ndióxi̱ cán xi̱hín José.'
  gfk-S: Io, menamur be duhat gate hana, tike angelo tano Watong ga hanawat igom habarbarien
    ne Iosep, igom tange, “Nu tut ma nu lamus no bulu ma no nuno makai, ma mohot na
    hilo utua Isip kinong Herot na silihe no not no bulu ura ububu bing ie. Ma mohot
    na kis kaia tuk iou ni hinawase ugo ura minaren.”
  bmu-bmu: Mötkutukutu azi mieŋön angetka Josefnöŋ gaun ehiga Kembugöreŋ garata kunŋan
    asuhum waŋgiba kewö jii mörök, “Herodnöŋ morö qei kömumapkö jarum waŋgima. Miaŋgöra
    mönö wahöta morö aka namŋi etkuaŋgita ölöŋ köla Ijipt kantrinöŋ anme. Miaŋgöreŋ
    anda malgetka biaŋ nanak kamegö nalö jimami, miaŋgöreŋ mönö liliŋgöba kame.”
  dgz-dgz: Mu amone ewap, Ayop God anea mega da Diosep inap enoga taue anega wadien,
    “Ge ao yona, orup ine dere tambumo, tap aisen, aipa at Idip gapan waniene, ne
    wadiaepen amba sia onaen iwa ayop Erot orup togurep boepen menan yoa tapen taiwan.”
  eng-GNV: 'After their departure, behold, the Angel of the Lord appeareth to Ioseph
    in a dreame, saying, Arise, and take the babe and his mother, and flee into Egypt,
    and be there til I bring thee word: for Herod will seeke the babe, to destroy
    him.'
  zaa-NT: 'Bedà'' diba cą nna làniana ángel enne'' guthel·la'' Señor Dios bitsina''
    bi lo yèla qui'' Joséa attu nna gunènie bi nna rèe bi: Huàtha, guỹi'' huatsą''
    lani nàna quì''ą'' nna becuitta huía Egiptua la, nía ba tsé''e le hàstaba qui''ni
    equixá''ania'' lu'', porqui''ni Herodes nna eyilą huatsą'' para gúttią ne.'
  eng-WEBSTER: 'And when they had departed, behold, the angel of the Lord appeareth
    to Joseph in a dream, saying, Arise, and take the young child and his mother,
    and flee into Egypt, and be thou there until I bring thee word: for Herod will
    seek the young child to destroy him.'
  guh-guh: 'Tulupu perubenaejava pecanaëcobivi penaviabicujinae, Dioso pijaángel meravi
    José majitsinaebota tsitanaitajëtatsi. Nexata ángel jumaitsi Joséjavabelia: —José,
    nonotapunare baja. Barëponare baja penacuetonëyo, pena yajava. Barënajetabajiravare
    Egipto nacuayabelia. Bajarajotalia barëponaponaename. Matapania icatsia itsa catsipaebianatsi,
    barënaviatsiaremena. Tsipaji raja nacuaevetsinë Herodes tsiquirinëyo tsimaxërenajitsiatsi
    pebeyaxuabinexatsi, jai ángel Joséjavabelia.'
  bon-bon: Bimu me acita gome ca lui biname cina saaclepi, liba äcnärige teeme cewe
    me, piba Yageyame me mename seemo te taboclomtige Yoosepa bau me, wama secärige
    egä, “Arpinanti, bägrä ne ecati teeme mage cama, uucratnäneye Aikupito me. Puma
    inajäpi, ngälu cane te pa jijipene weene äcnärame. Weene ai ne naace name pi wawename,
    ingle Heroda bägrä ne pa jäärngepi budre me aglime.”
  nhw-BL: 'Quema ya quistoyaj nopa tlacame catli momachtíaj sitlalime, se itequihua
    Toteco monexti iixpa José huan quiilhui: “Ximehua huan xijhuica nopa piloquichpiltzi
    ihuaya inana huan xicholoca huejca hasta tlali Egipto. Ximocahuaca nepa hasta
    nimitzilhuis pampa nopa Tlanahuatijquetl Herodes quitemos nopa piloquichpiltzi
    para quimictis.”'
  swh-ONEN: Walipokwisha kwenda zao, malaika wa Bwana akamtokea Yosefu katika ndoto
    akamwambia, “Ondoka, mchukue mtoto na mama yake mkimbilie Misri. Kaeni huko mpaka
    nitakapowaambia, kwa maana Herode anataka kumtafuta huyu mtoto ili amuue.”
  wbi-wbi: Avakagusi va nhondue ye valutile, unyamhola ghwa Mutwa akam'bonekela uYosefu
    mu njosi, akam'buula akati, “Sisimuka! Untoole umwana nu ng'ina, mkimbilile ku
    iisi ija Misili, ulwakuva uHelode ikumulonda umwana ujuo kuuti am'bude. Mukalaghe
    kula kuhanga unsiki ghuno kyanikuvavuula kuuti mugomoke.”
  bba-bba: Ye kperin sɑriɑ yɛ̃ro be, bɑ biru kisi bɑ doonɑ, mɑ Yinnin ɡɔrɑdo u Yosɛfu
    kure dosu sɔɔ u nɛɛ, ɑ seewo ɑ bii wi kɑ win mɛro suɑ kpɑ ɑ kɑ bu kpikiru su Eɡibiti
    ɡiɑ, ɑ sinɑ mi sere dɔmɑ te kon mɑɑ nun sɔ̃ ɑ sĩimɑ, domi Herodu u koo bii wi
    kɑsu u ɡo.
  eng-KJVCPB: 'And when they were departed, behold, the angel of the Lord appeareth
    to Joseph in a dream, saying, Arise, and take the young child and his mother,
    and flee into Egypt, and be thou there until I bring thee word: for Herod will
    seek the young child to destroy him.'
  kgk-NT: 'Oho rire oje''ói-vy upe hi''arandu va''e, pyhare ojehexa uka ou-vy Nhandejáry
    rembigwái yváy gwigwa. José oke jave, ojehexa uka íxupe: —Epu''ã katu, he''i,
    —eraha isy ndive mitã''i. Erokanhy heraha-vy mitã''i Egito yvy-py. Epyta ranhe
    upe-py eiko-vy. Xe ha''e ramo ae, ereju jevy va''erã, he''i íxupe. —Mburuvixa
    Herodes katu oheka uka-ta íxupe ojuka uka hagwã. Upéa-gwi epyta upe-py, he''i
    íxupe Nhandejáry rembigwái.'
  waj-waj: 'Iya vida kiooduu Yoosiipo vainno ruvuaataivaa tooduu Udaangaivaa aangeraa
    voovoono tuma inna kiaa mmioo tunoo: Diitee nnaakaraivaata ari kaanaatama vitee
    yoosinna Iyiipa Herootaa yaatu kuanee. Herooto tinai ari ngiaammuauya nnaakaraivaa
    ruputikio putuaiveeraivaara fai innara buaama rada nookiaaravai. Ivo itaama iinaraivaara
    Iyiipa viee ivaki varinanai neenoo kava i tinai rikiee pikiee aapi ngianee,'
  cpy-cpy: 'Ikanta ipiyeeyaani yotaniri-paeni. Rapiiteero Ronampiri Tajorentsi iñaanateeri
    José imishiwaeroki, ikantziri: “¡José! Pishiya-kaeri eenchaa-niki eejatzi riniro,
    piyaate nampitsiki Apitantoni. Ari pijeekiri janta roojatzi nokantan-teemiri:
    ‘Pipiyee.’ Tema awotsikitaki Herodes ikoyi rowamayiri eenchaa-niki.”'
  ekk-PKP: 'Pärast nende lahkumist ilmus Issanda ingel unes Joosepile ja ütles talle:
    „Tõuse üles, võta laps ja tema ema ning põgene Egiptusesse. Jää sinna, kuni ma
    sulle ütlen, sest Heroodes hakkab last otsima, et teda tappa.“'
  mpx-mpx: Sauga tosiba hi egon, yaka Yosepa ana kenonou elana Yehoba wana anelose
    i masal elana ge i ba, “Helodi nasi wawaya ni loyaan nuwana ni tagapaaliga. U
    lut, wawaya alona ge hinana u ahel ge ku lou ku na Itipita. Inoke nuku miminaa
    ga o ana siga na ba, yaka abwe nuku sikal.”
  wbp-wbp: Ngula-jangkaju yangka-patu pinangkalpa-patu yarnkajarralu Jurujulumu-ngurluju
    mungangka jurrkungka-juku. Yangka marramarra yanurnurla Jajupukuju jukurrparla,
    manu wangkajarla nyanungukuju, “Pardiya, kangka-palangu nyuntu-nyangu kurdu wirriya
    manu nyanungu-nyangu ngati-nyanu, jirrnganja-palangu yanta Yijipi-kirra. Yarurdurlu
    kapurla warru nyanyi kurdukuju pakarninjakungarnti. Ngula-kujakunyalu wurulypa
    yanta. Nyinayalu Yijipirla tarnnga-juku. Ngaka-yijala kapurnangku wangka pina-yaninjaku
    nyuntu-nyangu nguru-kurraju.”
  luo-luo: Bangʼ kane gisedhi, malaika mar Ruoth nofwenyore ne Josef e lek. Nowachone
    niya, “Aa malo ikaw nyathi gi min mare mondo itony idhi Misri. Dag kuno nyaka
    aduogni wach, nikech Herode biro manyo nyathini mondo onege.”
  nhe-NT: 'Quema ya quistoyaj nopa tlacame tlen momachtijque sitlalime, se ielhuicac
    ejca Toteco monexti iixtla José ipan temictli huan quiilhui: “Ximehua huan xijhuica
    nopa piloquichpiltzi ihuaya inana huan xicholoca huejca hasta tlali Egipto. Ximocahuaca
    nepa hasta nimitzilhuis pampa nopa Tlanahuatijquetl Herodes quitemohua nopa piloquichpiltzi
    para quimictis.”'
