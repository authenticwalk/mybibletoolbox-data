  rug-rug: Totoso rove vagia e Herodi sapu sekesekei nia rina tie tumatumae si asa,
    si bugoro sisigiti si asa. Meke garuni sa sari nana tie pude va mate betoi sari
    doduru koburu koreo pa vasileana Betilihema meke sari vasivasileana tatadi, podalae
    koari pu karua vuahenidi meke gore koari na haha hitekedi. Hie si tavetia sa luli
