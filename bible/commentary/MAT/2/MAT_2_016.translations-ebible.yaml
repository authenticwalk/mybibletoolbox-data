  unx-unx: ହେରୋଦ୍‌ ରାଜା, ସିଙ୍ଗିତୁରଃସାଃରେନ୍‌ ପାଣ୍ଡିତ୍‌ ହଡ଼କ ବେଦାକେଦିୟାଁ ମେନ୍ତେ ଆଟ୍‌କାର୍‌କେଦ୍‍ଚି,
