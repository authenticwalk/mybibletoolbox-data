  amu-NT: Juu Herodes, jnda̱ na ljeiiⁿ na joo nnꞌaⁿ na jndo̱ꞌ nꞌom ticalaꞌñꞌoomꞌndyena
    jom, seiwꞌiiyayaaⁿ. Jñoom sondaro tsjoom Belén ndoꞌ chaꞌwaa ndiocheⁿ yuu na mꞌaⁿ
    nnꞌaⁿ. Sa̱ꞌntjoom na calaꞌcwjee naⁿꞌñeeⁿ chaꞌtso tyonchꞌu na we ndyuu ndoꞌ na
    cjeti mꞌaⁿ. Ee laaꞌtiꞌ tjeiiⁿꞌeⁿ cwenta cwanti xuee na teitquiooꞌñe jndyee caxjuuꞌñeeⁿ
    cantyja ꞌnaaⁿꞌ ñꞌoom ndyuee nnꞌaⁿ na jndo̱ꞌ nꞌom.
  hin-CV: यह मालूम होने पर कि ज्योतिष उसे मूर्ख बना गए, हेरोदेस बहुत ही क्रोधित हुआ.
    ज्योतिषियों से मिली सूचना के आधार पर उसने बेथलेहेम नगर और उसके नज़दीकी क्षेत्र
    में दो वर्ष तथा उससे कम आयु के सभी शिशुओं के विनाश की आज्ञा दे दी.
  eng-OURB: Then Herod [Heroic], when he saw that he was mocked by the Magi [Conjurer]
    (Persian King makers, Astrologers), was exceedingly angry, and sent out, and killed
    all the male children who were in Bethlehem [House of Bread] and in all the surrounding
    countryside, from two years old and under, according to the exact time which he
    had learned from the Magi [Conjurer] (Persian King makers, Astrologers).
  spa-BES: Entonces Herodes, cuando vio que había sido engañado por los magos, se
    enojó mucho; y envió y mató a todos los hijos varones en Belén y en todas las
    partes de alrededor, desde los dos años y menos, de acuerdo con el tiempo que
    le habían dicho los magos.
  san-BEN: অনন্তরং হেরোদ্ জ্যোতির্ৱিদ্ভিরাত্মানং প্রৱঞ্চিতং ৱিজ্ঞায ভৃশং চুকোপ; অপরং
    জ্যোতির্ৱ্ৱিদ্ভ্যস্তেন ৱিনিশ্চিতং যদ্ দিনং তদ্দিনাদ্ গণযিৎৱা দ্ৱিতীযৱৎসরং প্রৱিষ্টা
    যাৱন্তো বালকা অস্মিন্ বৈৎলেহম্নগরে তৎসীমমধ্যে চাসন্, লোকান্ প্রহিত্য তান্ সর্ৱ্ৱান্
    ঘাতযামাস|
  tdx-tdx: Ie nifohi’ i Heroda ty nanoa’ i mpañandro rey, le tsy hay aia ty habose’e,
    toe niojeoje an-troke, vaho linili’e te hahitrike amo roandria’e iabio ty hanjamañe
    ze hene anak’ ajajalahy e Betleheme naho amparipari’e ao ze nisamake ambane ty
    tao nisaontsie’ i mpañandro reiy te nisamaheñe i ajalahiy.
  naf-naf: An kasup kwakwatnaset kobien, ekŋenaŋ Kawawaŋaŋ zemâtâtindame nâmti set
    butnaset mepme amobotnaŋ Elot egaŋ tapme beme pigok nâŋge, “An ekŋen pi tetimnemti
    butnaset melo.” E nâmti ŋeŋaŋ penaŋ zime an kobien ekŋenaŋ nup kan zut keyet keŋan
    sokbeme ekŋenaŋ zeme nâŋge keyepmti kasa kuku an zemindeme Beteleem mkaen meti
    mka isikŋan eyo tokwati anemba okak nup kanŋin zut ma keyet kandaŋan tozin ekŋen
    indome delaŋ zemâge.
  grc-MT: τοτε ηρωδησ ιδων οτι ενεπαιχθη υπο των μαγων εθυμωθη λιαν και αποστειλασ
    ανειλεν παντασ τουσ παιδασ τουσ εν βηθλεεμ και εν πασιν τοισ οριοισ αυτησ απο
    διετουσ και κατωτερω κατα τον χρονον ον ηκριβωσεν παρα των μαγων
  vid-vid: Helodi loyawene awala walola nhondwe hawahiluche wambada, nakazudila heko.
    Kalajiza kukopoligwa wana weng'ha wasongolo kuli muji wa Betelehemu wawele na
    ukulu wa miyaka mili na hasi wakopoligwe. Nakadita ahyo kota vyoyavizelele kulawa
    kwa wala walola nhondwe.
  pio-NT: Néeseté Herodes yáalíacawa naináwaná ìwali níái cáalíacáiyéica càmitaté
    neebáida itàacái, yá calúaca báawanamani yái Herodesca. Iná Herodes ibànùaca yàasu
    úwináiwa nanúacaténá macái sùmanái asìanái Belén ìyacàlená irìcuíyéica, áiba yàcalé
    nacái ìyéeyéica mawiénibàa Belén irí. Nanúacaté macái sùmanái asìanái idènièyéica
    àta pucháiba camuí, níacáináté cáalíacáiyéica nacàlidacaté Herodes iríni nadàbacaté
    naicáca dùlupùta pucháiba camuí ipíchawáiseté nàanàaca Jerusalén ìyacàlená néré.
  tsn-tsn: Herode o na a tlala bogale fa a lemoga gore balepi ba dinaledi ga ba a
    dira ka fa a ba laetseng ka teng. Mme a roma masole kwa Bethelehema go bolaya
    ngwana mongwe le mongwe wa mosimane go simolola ka wa dingwaga tse pedi go ya
    kwa tlase mo motsing le mo tikologong yotlhe ka gore balepi ba dinaledi ba ne
    ba mmoleletse gore naledi e sale e bonala mo dingwageng tse pedi tse di fetileng.
  amr-NT: Diga̱ʼda huanopo̱e̱ʼeria judío huairisiʼpotaj aʼbatiaʼpakyaʼpo tiakhueʼ
    ya̱ʼneapet. Namaʼda meʼnonaʼuyne. Herodes kenda oʼnokotdepo diga̱ʼda oʼdiaypo,
    “Ayaʼda huabokereksiʼpo yo̱bed nogbayoktidaere bottaʼ huabayokere enʼta̱e̱tada
    yanʼbatiarakaʼ. Belén huakkaʼ jakyo kenpaʼti Belén meyo̱hueʼda huasiʼpotaj yanʼbatiarakaʼ.”
    Oʼmanaʼuyate. Diga̱ʼda huanopo̱e̱ʼeria aʼnenda bottaʼ huabayok Jesúsen siokpo
    huaboaʼda onʼtiahuayʼuyate. Kenokaʼ Herodestaj onʼbatiaʼpakuy.
  pwg-pwg: Herodi damina iviiya da maramatana wawayisi ivi beroberowei na nuwanuwana
    ipughu. Ma i sisiya inotapanani da avi maranai gwamegwame matakirina inekiibau.
    Tuna kubiine sisiya bagibaginai seri damsi ivonatawesi ku Beteliyem ma bade ku
    meyagai gisigisi Beteliyem ririnai da kamosiyai tomotomowa gisigisi kii madegha
    ruwa ma gaburinai iti kiivunuwana. Vaghina ma berana iberai.
  cjv-cjv: Ena Yesu nem mam Isipi yo moingi ena ari kui mokome mapunom finga yokamai
    Eroti gumam bawingoro yaromi dem miriyom eriyom mokore ena ari suwo koropane ewi
    Beterem akai teina koro koro tei dere, “Ne yokamai fure gan gawo noniki suraiye
    i dekenainga muruwo ei goiyo,” di erome. Koma Eroti yaromi ari kui mokome mapunom
    finga yokamai “Tora kakom kui mokome fuka dume?” diro mina wako erere ka i fire
    iran epena epe beme.
  tiw-tiw: Ngarratuwu awarra King Herod api karri ngarra yipitingaya (heard) ngini
    awuta wawurruwi kapi wuta pungintamuwi pirripakupawurli kapi ngini-wutawa murrakupuni
    kapi nyonga jarrumoka api jurrumumi jiyimi angatawa yiminga (became angry) pili
    wuta karluwu pinipakupawurli kangatawa. Kiyi ngarra yipungintayi (thought about)
    awarra ngirramini ngini awuta wawurruwi kapi wuta pungintamuwi purru-wutiyarra
    ngarra ngini karri wuta mampara pirripakuluwunyi awinyirra japalinga. Api ngarra
    yimi kangatamiya ngini, “Arrami ngarra waya yinkitayi yirrara pakitiringa (years
    old) awarra kirijini ngini ngarra ngatawa,” yimi kangatamiya. Api kiyi ngarra
    jingawu yimi kapi yingampa soldiers kapi waki pirimi ngini (for) ngarra kiyi yimi
    kangi wutawa, “Nyirru-wariyi kapi Bethlehem kiyi kularlaga nyirrami awuta tayikuwapi
    (all) kakirijuwi kapi jajingaruwi awuta kapi wuta yirrara pakitiringa (years old)
    amintiya awuta jajingaruwi kapi wuta wurimarnuwa amintiya awuta kapi wuta wurimangapa
    pularti api karri ngumpunyayi awuta kakirijuwi api pajuwani nyirra-kirimi awuta.”
    Awarra Herod yimi awarra kangi awuta soldiers. Api awuta soldiers kuwa pirimi
    awarra ngirramini ngini Herod yipangiraga api kiyi purruwuriyi kapi Bethlehem
    api piripirni awuta kakirijuwi kapi jajingaruwi.
  tha-KJV: ครั้นเฮโรดเห็​นว​่าพวกนักปราชญ์หลอกท่าน ก็​กร​ิ้วโกรธยิ่งนัก จึงใช้คนไปฆ่าเด็กทั้งหมดในบ้านเบธเลเฮมและที่​ใกล้​เคียงทั้งสิ้น
