    ସାପା ଗଡ଼େଇଂକେ ବାଗୁଏଃଏ ନ୍‌ସା ବାଲିର୍ ବିକେ ।
  gof-RNT: Hessafe guye, doloha baggafe yida asati iya cimmidayssa erida wode daro
