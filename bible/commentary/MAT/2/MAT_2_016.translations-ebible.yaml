    kukul is mo kun ’kona yil susu/ mo dhali kun ’kona bor mo me’d gwo jin da/arkina
    a’di ’peni ’kwani kun yuḵayuḵ mo.
  tvt-tvt: Hirod luungwang ih saadongko nawa jatwah loong ih heh mokwaan rumta ah
    jat ano, rapne ih khata. Eno heh ih Betlehem nawa noodek miwasah loong ah tek
    haat et suh baatta, erah damdi uh hakhuung hatok nawa noodek paang nyi dowa ih
    khobaang loong ah tek haat suh baatta, erah langla heh ih saadongko nawa jatwah
    loong re nawa mamet chaatta erah jun ih riksih dong saapoot ah jat ano baat rumta.
  bgt-bgt: Kori vido a King Herod ke adoa mara Maghoi kena pilaunia, imanea ke dikatagna
    puala. Imanea ke vetulara vano nigna na komi soldia i Betlehem ma na komi meleha
    ghaghireigna, mena vathehera na komi gari mane kena boi jufungia mua e rua na
    vinoghadia. Herod ke eia iangeni eigna mara Maghoi kena velea e rua na vinogha
    ke haliu atu ghohi leghugna na tategna na vaitughu.
  mvn-mvn: Ka Erodi tau nua‑uya‑naia pota‑wayohei. Ka tutana anamanei taui eha imavina,
    iuna yai nua‑uya tauna ya vitupu vane‑tawanei, tauna nua‑goyo ani‑vainena. Ka
    ya veimea boui, e tau vi‑naua vi‑tunei ine meagai Betelehem wayahina, ka kadu
    ine meagai aitamoata aitamoata Betelehem awaniana wayahia, ka yaheyahe ononotoi
    taui ai ponimana ainua wayahina opu‑me ina‑nau‑vi‑anigi‑neiei. Erodi ya veimea
    boui deina, iuna tau nua‑uya‑naia yai vona wayahina Tau Ito‑yavuha ya tupua wayahina.
  djk-NT: Ma namo, di Kownu Helowdesi si taki, den koniman á kon piki en moo enke
    fa den be taki, ne en ati boon, te ná sipowtu. Ne a sende suudati waka kii ala
    manpikin, fu tu yali go a ondoo, a Betelehem anga a hii pisiwataa de. Bika den
    koniman be taigi en taki, na tu yali pasa kaba di den be si a sitali a tapu.
  uig-LAT: Hérod bolsa danishmenlerdin aldan’ghanliqini bilip, qattiq ghezeplendi.
    U danishmenlerdin éniqlighan waqitqa asasen, ademlerni ewetip Beyt-Lehem yézisi
    we etrapidiki ikki yash we uningdin töwen yashtiki oghul balilarning hemmisini
    öltürguzdi.
  nde-nde: Kwathi ukuba uHerodi ananzelele ukuthi iZazi zazimphicile wazonda kakhulu,
