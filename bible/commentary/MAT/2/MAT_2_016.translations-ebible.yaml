    vaya hupateke'a “Petelehemu'ae ani hau'ale hane'ne hane'ne hu'nea kumate mafa'neyaka
    mi'ko aole kafu mai'naya mafa'neyaka hapaeke'a faleo.” huno hupate'ne. Apa'kenopa
    hale'nea vaya'moki haya ke afiteno Yisasife ani akufa kafu'a hane'nekaiye huno'aefe
    “Ani mafa'neyaka hapaeke'a faleo.” huno hupate'ne.
  gnn-gnn: Ga ŋunhala Djurutjalamdja ŋayi yukurrana Giŋ-Yirittja galkurruna baḏak
    ŋuriki walalaŋgu gaḏamanmirriwu yolŋu'-yulŋuwu, yurru yakana walala roŋiyinanydja
    balayi. Galkurrunanydja ŋayi yukurrana-a-a, bala ŋayi yana dharaŋarana ŋunhi walala
    ŋanya mayali'-wilkthurruna, bala ŋayi maḏakarritjthinana mirithinana. Bala ŋayi
    djuy'yurruna nhanŋuway ŋayi ŋunhi miriŋunhana walalanha, waŋana bitjarrana, “Marrtjiya
    bala ya' Bithiliyimlili waḏutja, ga buŋanydja marrtjiya ḏarramuwurrunha yana djamarrkuḻi'nhanydja,
    bukmakŋura yana ŋunhiyi wäŋaŋura ḻiw'maraŋa, ŋulaŋuru yuṯaŋuru yothuwala ga yana
    liŋgu ga märr-bathalamirriwala djaṉ'tjaṉmirriwala wapthurra.” Yo, bitjarrayinydja
    ŋayi waŋana, liŋgu walala ŋuriŋi gaḏamanmirriyu nhanukala ḻakaraŋala ŋulinyaramirriyuyi
    waluyu.
  yal-yal: Herode to a kolon a fekolonne bata a mayenden, a bɔɲɛn yi te kati! A yi
