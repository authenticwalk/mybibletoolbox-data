  eko-eko: Herooti ooniyeevo yoori attettekhiwa ti ajuwi, khwiiya wookatipukha, khuruma
    wuuliwa aana ooshi a nyaakha miwiri zeettaka vathi, Belemu na miti zawaattamanana
    nkhama wakathi otthuupo ooziweeyo pi ajuwi.
  qxn-NT: Goyllorta estudiagcuna jucläpa cutir engañayanganta Herodes musyasquirmi,
    alläpa rabiargan. Goyllor estudiagcuna tsay goyllorta ishcay wata mas puntatam
    ricashga cayargan. Tsay tiempupita quillata gatisquirmi, llapan ollgo wamracunata
    Belenchöwan estanciacunachöpis wañutsiyänanpag mandargan. Tsaymi llullupita gallaycur,
    asta ishcay watayogcunayag jancat wañutsiyargan.
  wol-2010: Bi Erodd gisee nag, ne boroom xam-xam ya nax nañu ko, mu daldi mer lool.
    Mu santaane ñu dugg ca Betleyem ak la ko wër, rey xale yu góor ya fa am ñaari
    at jëm suuf, méngook jamono, ja ko boroom xam-xam ya waxoon.
  kqw-kqw: Ra o Erod i tama i lena a kum tene mananos tagun a kum nangnang det sa
    toro tari, i kankan doko ra i itula sur din um doko rop ru a kum nat musano tong
    o Betliem ma una kum tamon kai ra det kis milau. I pitar a warkurai sur din um
    doko det ra aru kilalo anundet, ma det kai ra ke ru kilalo utmakai anundet, uni
    a kum tene mananos det sa inanos tari una kilalo anun a natlik.
  nss-nss: Pwen Herot isayirowei tehe yihu ndramat lohongahu waison ara, ara hu kanpakarawani
    yiy. Pwen ndrinan ilokuh, pe ipwandrandrahani hu ndramat para katingundru hu mbunah
    kamai para nondriya kol ngawan Petlehem, mepo hayou tahu iho pahandra hayou maluwoh.
    Ndroiyi lohongai para Herot isok hu ndramat lohongahu waison iya sehe lang ndrokonan
    hunime piriy, ara para pakitingundru hu mbunah mepo tinahu imwalahiy tahu iho
    nondriya lang ara.
  snc-snc: Heroda eriba-maoroto, mo iaunega tarimari na ḡia tu ḡeḡofaiato nai, ebaru-rakava
    rakavato. Benamo vetari tarimari o soldia etuḡurito, Betelehema e rikina tanori
    ai mero misiri ḡeri maḡuri laḡaniri ruarua e gabivau ma ḡemaḡurito mabarari ḡevaḡi-maserito.
    Mo mero misiri ḡeri maḡuri laḡanina ruarua ma murinai ḡevaḡi-maserito anina tu,
    iaunega tarimari na visiḡu ḡeḡitaiato ḡarona na, eiaḡoto mo, Heroda eribato ḡarona
    tu laḡani ruarua kavana.
  lgl-lgl: Ma talasi Herod walelitalona 'e sailoai wale fo gera la mae faasia tataenala
    da'afi li gi li gera kotofia, ogala ka ta'a rasua. Ma ka kwatea saenala fala waleli
    ofona afula lia gi 'ali gera raunia sui ke wela wale 'i Betlehem gi failia mae
    falua galia gi. 'E bokerida 'ali gera raunia ke wela wale fo iko 'ali gera dao
    'ua ala ta rua fe nali 'ada gi, malaa lo alaana ba wale ba gi gera taua sulia
    talasi ba fe kwalikwali ba 'e etae fatae ai.
  mmo-mmo: Ke, Helot yi nambe hil akand bop-anju me-lalom lalu-vu yi le, om lak ni
    nambe sil tatuhin yi, om ahekalin bopaata lôôt-ambe wiing hil lala Betlehem osin
    taaku pin sen neep ngaahôô-to, be layiis unoopasiv-ambe layimb. Ond layiis unoopasiv
    moow sen me-savok ta yuuh-ato pin, in Helot aka vu busin sen hil akand bop-aso
    lanêêl nambe layi matam hôôk nyendoos-ato.
  ncu-NT: Amɔ Yo̱sɛf na kayaagyi‑o na mò̱ nyi a yɔ Igyipiti pwɛɛ ne̱ Owure Hɛrɔd
    a dɛɛ ŋu fe̱yɛ anyiase̱ŋpo̱‑ɔ a pe̱nna mò̱. Amo̱se̱‑ɔ ne̱ mò̱ duŋ a fwii bwe̱e̱tɔ,
    ne̱ ɔɔ sa kanɔ fe̱yɛ mò̱ asoogyaa awuye mɔɔ ŋnyaŋsɛɛ pɛɛɛ ne̱ bo̱ bo̱ Bɛte̱lahɛm
    maŋ‑nɔ na e̱maŋ ne̱ e̱ maa mfe̱ŋ‑ɔ, ne̱ bo̱ mo̱ŋ tɛɛ kyo̱ŋ nsu ŋnyɔ‑ɔ, nsu ne̱
    ɔ fa fe̱yɛ kayaagyi‑o a gyi‑o, le̱e̱ saŋ ne̱ anyiase̱ŋpo̱ amo̱ a bo̱ tɔwe̱ gywii
    mò̱ fe̱yɛ baa ŋu ke̱kye̱e̱‑e̱‑kpa‑agyi‑o a le̱e̱‑ɔ.
  cni-NT: 'Impoiji ionirotanaque Eroreshi yamatavitaqueri yora iovetariri impoquiropee:
    te impiajeji aisati. Ari iquisasanotanaca, itiancaqueri soraropee, icantiri: —Pijajeite
    anta Verequi, poajeiteri maaroni jananequipee, pintsoncajeiteri maaroni shirampari:
    iroaquera timayetatsiri, maaroni; aisati poajeiteri moncaratainchari apite irosarintsite,
    maaroni. Ja, icantaqueri chapinqui yoranqui tequera irimoncarateroji Jesoshi apite
    irosarintsite.'
  eng-WMB: Then Herod, when he saw that he was mocked by the wise men, was exceedingly
    angry, and sent out and killed all the male children who were in Bethlehem and
    in all the surrounding countryside, from two years old and under, according to
    the exact time which he had learned from the wise men.
  zaw-NT: Che gucbee Herodes abasguee remagosni, bidxechduxhni. Gunibeeni guet guiraa
    rebiuxniguii ni yu' tio'p ijz näjza rebiuxe' ni yu' guxiiru dxej, guideb neṉ guedx
    Belén näjza reguejdx ni re' gabiga, si'cti redxej ni räjp remagos lojni.
  san-MAL: അനന്തരം ഹേരോദ് ജ്യോതിർവിദ്ഭിരാത്മാനം പ്രവഞ്ചിതം വിജ്ഞായ ഭൃശം ചുകോപ; അപരം
    ജ്യോതിർവ്വിദ്ഭ്യസ്തേന വിനിശ്ചിതം യദ് ദിനം തദ്ദിനാദ് ഗണയിത്വാ ദ്വിതീയവത്സരം പ്രവിഷ്ടാ
    യാവന്തോ ബാലകാ അസ്മിൻ ബൈത്ലേഹമ്നഗരേ തത്സീമമധ്യേ ചാസൻ, ലോകാൻ പ്രഹിത്യ താൻ സർവ്വാൻ
    ഘാതയാമാസ|
  tam-TCV: ஏரோது தான் அறிஞர்களால் ஏமாற்றப்பட்டதை அறிந்தபொழுது, கடுங்கோபம் கொண்டான்.
    அதனால் அவன் தான் அறிஞர்களிடம் கேட்டறிந்த காலத்தின்படி, பெத்லகேமிலும் அதன் சுற்றுப்புறங்களிலும்
    உள்ள இரண்டு வயதிற்குட்பட்ட எல்லா ஆண் குழந்தைகளையும் கொலைசெய்தான்.
  mit-NT: Daaní, na ní xini Herodes cónì ndúlócô nècuàchì nchichí sàhà ñà‑ndùá nì
    cachì‑te, dandu yáha ga nì xìdà inì‑te. Ñàyùcàndùá, nì techuún‑te soldadu nì sàhàn
    nì casahnì xì nsidaa méè tiàa ndoó ñuu Belén xì inicutu stná ladu yucán, nsidaa
    luchi cuati xicá ùì cuìà cuàhàn tìxi‑xi, nì casahnì‑tévê, vàchi ñà‑jaàn nduú tiempu
    nì cachi nècuàchì nchichí na ní ndàcàtnùhù Herodes nùù‑né.
  ceb-ULB: Unya si Herodes, sa dihang nakita niya nga gibinuangan siya sa maalamon
    nga mga tawo, nasuko pag-ayo. Siya nagpadala ug gipapatay ang tanang batang lalaki
    nga anaa sa Betlehem ug sa tibuok niana nga rehiyon nga nagpanuigon ug duha ka
    tuig paubos, sumala sa takna nga iyang nahibaloan gikan sa maalamon nga mga tawo.
  ces-LB: Když Herodes poznal, že ho východní učenci zklamali, velmi se rozhněval
    a dal pobít v Betlémě a okolí všechny chlapce do stáří dvou let. Tento věk odhadl
    podle výpovědi učenců.
  mkn-mkn: Waktu raja Herodes dapa tau bilang, itu orang yang pintar lia bintang dong
    su pakaneꞌo sang dia, ju dia jadi mara mau mati. Dia parenta dia pung tantara
    dong bilang, “Pi di kampong Betlehem deng kampong-kampong yang badeka di situ.
    Bunu bekin mati samua ana laki-laki kici dong, yang umur dua taon pi bawa.” Herodes
    parenta bagitu, tagal dia inga itu orang pintar dong pung carita. Dia itong mulai
    dari partama kali dong lia itu bintang muncul di langit.
  pol-UBG: Wówczas Herod, widząc, że został oszukany przez mędrców, bardzo się rozgniewał
    i kazał zabić wszystkie dzieci, które były w Betlejem i całej okolicy, w wieku
    do dwóch lat, stosownie do czasu, o którym się dokładnie dowiedział od mędrców.
  qxh-NT: 'Chaura istrïlla tantiyajcuna mana ćhayaptin, mandaj Herodes juyupa ullgucäcuran:
    «Istrïlla tantiyajcuna llullapämasha» nir. Chaymi willashanta tantiyacurir, Belén
    marca quinranćhu iti wamracunata murucuncunawan wañuchiran. Ishcay watayujpita
    uraman llapan ullgu wamrata wañuchiran.'
  nwi-nwi: Kɨni ye nɨpɨg King Herod ruɨrkun mə narmamə yamə mɨne kamhavəh nɨrkunien
    huvə tuk nəmien nɨmtətien ye kəmhau mɨnə kwənhakurao ye nərɨgien kafan, məkneikɨn
    niemha rhai pɨk. Kɨni mher-pən kɨn kafan mobael mɨnə mə tukhavən Betlehem mɨne
    ikɨn mɨnə fam ipakə tukun masarha kɨn kwajikovə narman yamə mɨne kapəriə newk
    rɨpəh napitayen kɨraru, mə tukshopni-hopni fam əriə. In rɨmɨrpen newk kɨraru meinai
    rɨkin raməsɨk mə ye nɨpɨg atuatuk a in a nəmə mɨnə a kɨmɨsəm kəmhau iran.
  kmo-kmo: Winyumayn hechar ma ye yikapwa water eemek Herot riin veenyichi maji saka
    ya saworek, Herot rii eena hechi ri inyaka kwotayir. Worek, rii wosoworek, ri
    ow ana pichar ma ye Bethlehem akamak bana bana tar ta yey tar akama ma yechi eyey
    hoyey yikapwan sukwiya upurus tari sukwiya podat tarin eyey pi sowakwo hamar.
    Herot rii winyumayn otii hechar ma yenya wowohechari, hiki tarin, eena rii eecha
    tar yikapwan eecha otii tar.
  agr-agr: 'Nunú aents atushtanmaya yayan wainak kaunkau aidau, yajá waketjamun Herodes
    dekaa: Tsanujajeapi, tusa senchi kajekú. Nunik ni suntaji aidaun: Ashí uchi Belegnumia,
    nuigtú Belén tikiju batsataidaushkam, jimag mijan ajamu nagkamsajum yamá akiinau
    aidaujai kajegtajum, tusa ishiaku. Nunak Herodesak yayan wainak kaunkau aidaun
    inias, wajupa tsawantak aayi uchi akiinash nuna shiig dekau asa tiuwai.'
  kyc-kyc: Dokopa Eroteme bui dupwana yulu singi akali dusipame namba minyoko pyuo
    langiyamilyamo lao soo gisapala ama imbuo dokome sii leyamo kareya. Sii leyasa
    bui dupwana yulu singi akali dusipame, wane manjimilyamo leyami pii dokona suu
    pyapala yuu Beteleme dokonape yuu dokona kipwa kipwa dupwanape wane ee kana lama
    epo pasi dupwape nyaŋa dupwape peparae pyao kumakana leya.
  urd-GVU: جب ہیرودیس کو معلوم ہوا کہ مجوسی عالِموں نے مجھے فریب دیا ہے تو اُسے بڑا
    طیش آیا۔ اُس نے اپنے فوجیوں کو بیت لحم بھیج کر اُنہیں حکم دیا کہ بیت لحم اور ارد
    گرد کے علاقے کے اُن تمام لڑکوں کو قتل کریں جن کی عمر دو سال تک ہو۔ کیونکہ اُس
    نے مجوسیوں سے بچے کی عمر کے بارے میں یہ معلوم کر لیا تھا۔
  yre-NT: Zɩ Erodi -a 'yɩ 'nan, 'wɩ 'tɔnɔn 'e see paa bɛ, 'bli 'fɔ "ji -wlidɩ. Ɛn
    e minnun 'pa 'sia 'nan 'o 'kʋ Bɛtelɛm 'lee 'e "srɔn 'flanun pɛɛnɔn da, -e nannannun
    pɛɛnɔn nɛn o lɛ 'bɔ "fli 'lee o nɛn o lɛ 'ka tian bɔlɛ "fli "dɩɛ, 'o o -tɛɛ. Tʋ
    nɛn 'wɩ 'tɔnɔn 'a 'vɩ Erodi lɛ bɛ -a da nɛn 'e 'ci nrɔn ɛn e lɛ "fli 'wɩ 'vɩ.
  fuh-BKF: Nde Hirudus faamunoo jom'en anndal ɓeen njambake ɗum ndeen, tikki sanne.
    O yamiri cukaloy ngoroy Baytilaama e ɗakkol muuɗum fuu mbaree, gilla keccoy faa
    ngaɗukoy duuɓi ɗiɗi. O waɗii ɗum fodde wakkatiiji ɗi jom'en anndal ɓeen kokki
    mo ɗiin.
  arl-NT: Jiyaniijia Herodes jaara niishiquiaari cuno niishijiacaari na ruuretaquiaari
    saaja, Herodesri jiyanohua juaaquiaari. Na pueya jiyaroquiaari puetunu naatujoori
    canuuniyojuajanaa nojori puecoonura Belén tiacajinia, na shocuaqueya tiacajinia
    quiniaa muerasunio. Naa miiquiaariiri Jesu na monura juucua. Herodesri na pueya
    sequequiaari cuaara puecoosaaria puetunu shusha roosanojuanaa, mariyata canapuete
    caapiqui marijia shocoteo quiquiaarijiani. Herodesri naa sequequiaari niishijiaca
    pohuatanuucua nojuaja, Jesu rijiaari tarijia niquishaaquiaari. Juhuanojuajaari
    maja caapiqui marijia shocojonu quiquiaari rijia niquishaanujiniji.
  ziw-ziw: Helode eze abunkule kugamba wajeni walaile ko ulailo we dizuwa wamzunguluka,
    kengilwa ni maya. Alavya sigilizi za kukoma wana chilume mwe Beselehemu hamwenga
    na we mjihi wata mihilimo midi na wadodo wawo. Vino vyadamanyikaga kutimilana
    na viya amanyaga kwa awajeni mwe chipindi che ntondo yalailaga.
  grc-TR: Τότε Ἡρῴδης, ἰδὼν ὅτι ἐνεπαίχθη ὑπὸ τῶν μάγων, ἐθυμώθη λίαν, καὶ ἀποστείλας
    ἀνεῖλε πάντας τοὺς παῖδας τοὺς ἐν Βηθλεὲμ καὶ ἐν πᾶσι τοῖς ὁρίοις αὐτῆς, ἀπὸ διετοῦς
    καὶ κατωτέρω, κατὰ τὸν χρόνον ὃν ἠκρίβωσε παρὰ τῶν μάγων.
  nag-nag: Jitia Herod gyaani manu khan pora taike thogaise koi kene janise, tai bisi
    khong uthise. Etu nimite tai laga sipahi khan ke pathaikena jiman dui saal pora
    niche mota bacha Bethlehem te ase, sobke morai dibole hukum dise. Kilekoile utu
    somoite Jisu jonom koi kene dui saal ase koi kene Herod khobor paikena thakise.
  eng-OEBCW: When Herod found out that the astrologers had tricked him, he flew into
    a rage. He sent and put to death all the boys in Bethlehem and the whole of that
    region, who were two years old or under, guided by the time which he had learned
    from the astrologers.
  knj-NT: Ja' yet jix yilon naj Herodes tol ma xa ec' eb mago tu' sc'atan naj. Tu'
    c'al jix etnele yu eb, yuxan caw jix tit sjowal sc'ul naj, yuxan jix chej mak'le
    cam masanil eb winaj unin, eb unin masanta' caab jabil xa sk'inal eb, yutol jaxca
    tu' jantaj xa stiempoal yal-le tet naj yu eb mago. Bey conob Belén yetoj c'al
    bey masanil scawilal jix mak'le cam eb unin tu'.
  deu-1912: Da Herodes nun sah, daß er von den Weisen betrogen war, ward er sehr zornig
    und schickte aus und ließ alle Kinder zu Bethlehem töten und an seinen ganzen
    Grenzen, die da zweijährig und darunter waren, nach der Zeit, die er mit Fleiß
    von den Weisen erlernt hatte.
  san-PUN: ਅਨਨ੍ਤਰੰ ਹੇਰੋਦ੍ ਜ੍ਯੋਤਿਰ੍ਵਿਦ੍ਭਿਰਾਤ੍ਮਾਨੰ ਪ੍ਰਵਞ੍ਚਿਤੰ ਵਿਜ੍ਞਾਯ ਭ੍ਰੁʼਸ਼ੰ ਚੁਕੋਪ;
    ਅਪਰੰ ਜ੍ਯੋਤਿਰ੍ੱਵਿਦ੍ਭ੍ਯਸ੍ਤੇਨ ਵਿਨਿਸ਼੍ਚਿਤੰ ਯਦ੍ ਦਿਨੰ ਤੱਦਿਨਾਦ੍ ਗਣਯਿਤ੍ਵਾ ਦ੍ਵਿਤੀਯਵਤ੍ਸਰੰ
    ਪ੍ਰਵਿਸ਼਼੍ਟਾ ਯਾਵਨ੍ਤੋ ਬਾਲਕਾ ਅਸ੍ਮਿਨ੍ ਬੈਤ੍ਲੇਹਮ੍ਨਗਰੇ ਤਤ੍ਸੀਮਮਧ੍ਯੇ ਚਾਸਨ੍, ਲੋਕਾਨ੍ ਪ੍ਰਹਿਤ੍ਯ
    ਤਾਨ੍ ਸਰ੍ੱਵਾਨ੍ ਘਾਤਯਾਮਾਸ|
  nob-LB: Herodes ble rasende da han forsto at astrologene hadde lurt ham. Han sendte
    soldater til Betlehem med befaling om å drepe alle guttebarn som var to år eller
    yngre. Ordren gjaldt både i byen og landsbygden i nærheten. Dette hadde sin grunn
    i at astrologene hadde sagt at stjernen første gangen viste seg for dem to år
    tidligere.
  ntj-ntj: Nyangka puurrpa Yaratalu nyinarrayirnu ma-kulirnu, “Wati nyarra pirntirri
    nyakupayilu-rniya mayurnu.” Nyangka purlkanya mirrparnarringu. Palunyalu warrmarla-tjananya
    watjarnu minarli kurlunypa pirninya-tjananya Pitjiliyamala nyinapayinya-ya pungkula
    mirrirntankutjaku. Tjiinya kutjulpirtu pirntirri nyakupayilu-ya tayimpa tjakultjunu
    pirntirri palunyanya yutirrinyangka. Palunyangurulta Yaratalu watjarnu tjilku
    minarli tjina-tjina, mara-mara, nyina-nyina yirtitarrartu-tjananyaya pungkula
    mirrirntankutjaku. Nyangka-tjananyaya mularrpartu pungkula-wanarayirnu wiyarnu.
  sxb-NT: Eroode yagia amanya mbwe awasomi awa engʼeni-ngʼeni waria, waalowa okukola
    okuagala kwae. Okwo kwagera enda yaae yayia ino. Yasikirra mbwe awaana awekizia
    woona mu omugizi ogwa Bethleemu alala ne ewitemo ewiri ampi, awa emiaka iwiri
    ni kuika ansi, nikulondokana ne enyinga ezia awantu awo waamulaga, waitwe!
  nhu-NT: Ɛ 'Ɛlod ke dioo yɛn lɛ bogoyfee ba nu ɛ lɛɛ wen, ɛ fí ffuw wvú baay. Ɛ wvú
    mum tum bonyii lɛ bó egɛn Bɛtelɛ'ɛm noo biba bi mbew jó le bicii, eyuwyɛ boom
    bolemsɛ bò nu ɛ kɛw bilum bifɛɛ ɛ tu jim. Wvú to nya bilum bin bii no wvú to biwcɛɛ
    ɛ̂ bogoyfee ba yuw ntay kefew kè bó to yɛnɛɛ jon yɛ le.
  row-row: Leleꞌ mane Herodes nahine nae, atahori mana mete rahine nduuꞌ ra lelekoꞌ
    e, ma ana namanasa seli. De ana parenda soldꞌadꞌu nara nae, “Mii sia kambo Betlehem
    ma kambo-kambo mana deka naa ra. Tao misa basa ana diki tou anaꞌ, mana to beꞌe
    ruaꞌ fo rae neu.” Herodes parenda taꞌo naa, huu ana nasanedꞌa atahori mahineꞌ
    ra dudꞌuin. Ana reken eniꞌ a ara rita nduuꞌ a sou fefeun mia lalai a.
  msy-msy: Ezɨ Herot garima, fofozir gumazir aruem anadi naghɨn izeziba a gifara.
    Ezɨ Herot bar puv atara uan mɨdorozir gumaziba amadagha, mɨgɨrɨgɨar gavgavim me
    ganɨga, me amadima me ghua, Betlehem koma an boroghɨn itir nguibaba bar dar ghua
    borir otarir azenir pumuning ko an apengan itiba, me mɨsozima me ariaghɨre. Kar
    ana aruem anadi naghɨn izezir fofozir gumazibar mɨgɨrɨgɨamɨn gɨn ghua kamaghɨn
    ami.
  agg-agg: Hüfɨhamɨndɨ süfuanɨpoedɨ ndüfosi nendɨ masɨfomo ranai ahambo ŋgorü-süŋgumarüwurɨ
    ra Herot ai kɨrɨhai fɨfɨre hayamboyu asu ranɨmbo ahambo ŋgɨnɨndɨ ŋgusüfoambe fondɨrɨmɨndɨ
    mahafo. Ranɨyu asu ai muŋguambo nindowenihɨ nɨmorɨ yimbu hɨmbanɨkoateyeimbɨ Betrehem
    ŋgoafɨhündɨ asu ŋgoafɨ amurɨ ranɨ ŋgoafɨ-kɨmɨ adaburo ranambeahɨndɨ hɨfokoakofoefembo
    hoafɨ masendɨ. Sapo nindou hüfɨhamɨndɨ süfuanɨpoedɨ ranai hoafɨmemo ranɨ-sɨmboanɨ
    mupui tükümefeyo hoafɨ ra fɨfɨre hayamboyu asu ai yare hoafɨmepurɨ nɨmorɨ ra hɨfokoakofoefembo.
  ptp-ptp: Mêdêc Helot xovô nêbê xomxo pɨyôp levac tigee kɨtyoo dɨ o mɨlax vô i lêm,
    om xêyaa vô myavɨnê mabu. Om vông tɨbii la vɨgwe Betlehem dɨ la vac vɨgwe wê yêp
    nɨnyawehe vô Betlehem ge hɨxôn ên nêb he i loc hi vux nipwo wê klismas ti me yuu
    ge vɨhati i yib. Helot nêl bêge ên xomxo pɨyôp levac nêl vô i ên nêbê he yê pɨtua
    ila dɨ klismas yuu lam la vêl.
  nak-nak: Tio, e Herod ga pou taitali egiteu la tahalo la mari veia egite ge beua
    ge veiala la pepeso ale e tilala taposea, egite kamati beua soio tetala. La hatela
    mamasi, eia igo totolo, eia goio baha la valalua isahari soio e Betlehem me soio
    te la maututula ale hagagavi oio e Betlehem veia egite ge bili taro egiteu la
    pepeso ale hatamalemale, egiteu ale la leavala tegiteu souka ilua, mai la vikararala
    tegiteu la tahalo la mari egite veiala pala te la imamala ale la matatabu ale
    virovi la piligole Kraist eia sibitala ovola.
  lbb-lbb: Ning e Herot i oroi i mang a tena tastasmaila tagun a nangnangla la ka
    asongo tari, i balakut kol pa i arsune sur dir umkol arop sen a kakak barsanla
    tumo e Betlihem pa ting na hananuala otleng ning la kes milau. I saran a warkurai
    sur dir umkol la ning naur a rau anunla, pa la otleng ning belot naur a rau anunla,
    anasa a tena tastasmaila la ka atai tari ana rau anuna kaklik.
  kan-2017: ಆಗ ಹೆರೋದನು ತಾನು ಜ್ಞಾನಿಗಳಿಂದ ವಂಚಿತನಾದೆ ಎಂದು ತಿಳಿದು ಬಹಳ ಕೋಪಗೊಂಡು ತನ್ನ ಆಳುಗಳನ್ನು
    ಕಳುಹಿಸಿ ತಾನು ಜ್ಞಾನಿಗಳಿಂದ ಕೂಸು ಹುಟ್ಟಿದ್ದ ಗಳಿಗೆಯನ್ನು ತಿಳಿದುಕೊಂಡಿದ್ದ ಕಾಲಕ್ಕೆ ಸರಿಯಾಗಿ,
    ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿಯೂ ಅದರ ಎಲ್ಲಾ ನೆರೆಹೊರೆ ಹಳ್ಳಿಗಳಲ್ಲಿಯೂ ಹುಟ್ಟಿದ ಎರಡು ವರ್ಷದೊಳಗಿನ ಗಂಡು
