    lesikhathi leso ayesitshelwe yiZazi.
  ton-ton: ¶ Pea kuo toki ʻilo ʻe Helota kuo kākaaʻi ia ʻe he kau tangata poto, pea
    ʻita lahi ʻaupito, mo ne fekau atu ki Petelihema mo e ngaahi potu ofi ki ai, ke
    tāmateʻi ʻae tamaiki tangata kotoa pē, ngata ʻi he ua taʻu ʻo ʻenau lahi ʻo fai
