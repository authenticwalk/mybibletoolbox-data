    gbee falan nan xɔn.
  cnt-NT: Jme₁ca₂rë₃lí'₄ Herodes ca₂jme₃gau₅ dsa₂ can'₅₄ 'éi₂ quió'₅, ca₂rë₃'néi₃
    'ŋio₅ lɨn₃. Jaun₂ ca₂chein₃ dsa₂ a₂jme₃dsiain₂₃ ca₂le₃jɨ́n₃ guein₂ i₂con'₂ ma₂tion'₅₄
