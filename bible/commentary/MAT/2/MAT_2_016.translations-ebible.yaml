  tif-tif: 'Kanola Josep alimal iyo din Isip kawu bom-biliwa, Herot ayo utama yi,
    Utamsip tunum iyo kasen-fokop-na-lomdip asuk weng uyo kulii-tal bokop-na-lomdip
    kawu, unin disa kebip o, kala-lomda, aket atul kelula, Herot ayo almi kamasi utamsip
    tunum imi dik-daa bokoya-lomda: Dok kanumin diim kawu, man kaa duulu wakalkan
    kuu tiltam tamalula utam-silip yoko? yakala, iyo bokola-silip umi aket kabak-ata-kup
    fuku-daa-lomda: Awu, man kulaa ti, kayoop kunolin kal dakan-tiila kulaali ti tiltam
    fasula kala kalale, almi tunum iyo yim-baala din abip Betleam kaptam asole, kaptam-ami
    abip mep mep so, uyo din aba tal une-bamdip, man tunum man unaak so man katip
    katip so, imulip wasital alep dakan-tii-bala ital alep dakan-tiilin disa bom-bilip
    iso, kebip iyo alik an-tal-unemip ko.'
  nlx-nlx: जेवी हेरोदेस राजाह ज्य मालुम पोड़नो काय इकेल वाला माणहे माहु दुको दियेल
    हेते, तेवी ताह जुलूम राग आवो, एने माणहाह मोकलीन ग्यानी माणहे कियेल तो तारो देखायेल
    तोलेक वोर बेथलेहेम गावान, एने आहने पाहनेन गावान आखा सोराह जा दुय वोरह्याह रेन
    आत्या एता, ता आखाह माराव दिनो।
  apw-NT: Áídí’ Hérod nṉee daagoyáni bich’į’ nadaazhch’a’go yígołsįįdá’ dázhǫ́ bágóchįįdgo,
    ishikíń naki bił łedaagodzaadí’ hayaa godezt’i’go dawa natseedgo yengon’ą́ą́ Béthlehemyú,
    nṉee daagoyáni Jesus yaa nayídaadiłkid n’íídí’ godezt’i’go.
  gum-gum: Inchen Herodes nun tru kusreb møguelø isin kui mørabe, truba truba nama,
    tru kusreb møguelø tru ureg chu uras kal-laigwan eshkaigwan, trunun cuenta mara
    kal-laingurrimbunø pa pilagatiguelø Belén pøtøgatan warabelan kerriguba kwetchain
    karubig køn.
  not-NT: 'Cara te iripigaima ira ogótasantiri jonogasati, aro igótanë Eroris cara
    te inguemisantiri. Aro iguisasanotanaca Eroris, igátaiguëri isorarote, icanqueri:
    —Pijáigue cara Berénquë, pógaigueri antagaisati janequi sërari. Póguiri ira irirai
    ibogatsi aisati ira agabisatsi pite osarini. Popoguiriaigueri omagaro. Icanque
    negaca Eroris aroquenta icomantasantapëri ira ogótasantiri jonogasati, ati ocanta
    iniaiguëri jonogasati.'
  plu-plu: Ig amekene Erodis hiyapni henne ku ig kiniswika gapitkis nerras kannuhwenepwi
    amin warukma, ig kaayhsima dagawne. Ayteke nikwe ig awahkise gisuwtatapu adahan
    igkis umahape madikte bakimnay awayg ayge apit paytwempu Belém, aranwa paytwempu.
    Ig umahkise madikte bakimnay awayg adahan pikana kamukri gawkis han buttit juktah
    nopsanyu bakimni, pakeku akak ku samah nerras kannuhwenepwi amin warukma akki
    git ku kabet ig warukma hiyapkiswa ta gitkis.
  iou-iou: Täŋpäkaŋ äma nadäk-nadäk ikek ukeŋo Herot täŋikŋatpeŋ kuŋirä nadäŋpäŋ kokwawak
    pähap nadäŋkuk. Kokwawak nadäŋkuko unita komi ämaniye peŋ yäwet-pewän Betlehem
    ba kome gägäni gägäni uken nanik nanak ämani obaŋ yarä nämo tärewani kudup kumäŋ-kumäŋ
    däpmäŋ moreŋkuŋ. Äma nadäk-nadäk ikek ukeŋonitä guk taŋi u kadäni uken ahäŋkuk
    yäŋ iwetkuŋo kadäni u nadäŋ iwatpäŋ nanak ämani obaŋ yarä nämo tärewani ugänpäŋ
    kumäŋ-kumäŋ däpuŋ.
  ntp-NT: Dai aidʌsi maí ʌEroodʌsi isyaatagi ʌcʌcʌʌli aliʌ baamu, dai gatʌjai coodaragai
    vʌʌsi aali ismaacʌdʌ viaacatadai googo uumigi coidamacoga ismaacʌdʌ Beleenʌrʌ
    oidacatadai dai vʌʌsi sicoli Beleena oidacami. Ʌcʌcʌʌli sastuduacʌdʌ caaagidi
    ʌEroodʌsi siʌʌquidʌ tʌʌtadai ʌgai ʌsiaavugai dai poduucai ʌʌsitu ʌEroodʌsi siʌjudidíu
    raígadʌ ismaacʌdʌ gaagai ʌgai cayoga viaacatadai gooca uumigi. Dai cascʌdʌ gatʌjai
    coodaragai vʌʌsi aali ismaacʌdʌ viaacatadai googo uumigi coidamacoga.
  rai-rai: Baa Erodes i baboi baa a kum tena manaana diat aa waruga taai, i kaankaan
    aakit ma i wetulaa baa din aak doko araap wa a kum naat muaana taangirong Betilem
    ma ko ra kum taamaan kaai baa diat ki marawaai. I naagagoni naa din aak doko diat
    baa a ru kilaala indiat, ma diat kaai baa pa i ru kilaala utbaai un diat, kabina
    maa a kum tena manaana diat aa wapua taai u ra kilaala anu ra naat.
  haw-1868: Alaila, ike ae la o Herode, ua hoohokaia oia e ka poe magoi, ukiuki loa
    iho la ia, kena aku la ia, a luku aku la i na keikikane a pau o Betelehema, a
    o na wahi a puni e kokoke ana, i ka poe elua makahiki a hala ilalo, i ka manawa
    i ninau pono aku ai ia i ka poe magoi.
  ffm-ffm: Nde Hirudus faami jom'en annde ɓee njammbike ɗum ndee, mettaa sanne. O
    yamiri sukaaɓe worɓe Baytilaama e ɗakkol mum fuu mbaree, gila keccoy faa heɓuɓe
    duuɓi ɗiɗi. O waɗi ɗum hakke ɲalaaɗe ɗe jom'en annde ɓee ndokki mo taƴoral mum
    ɗee.
  arb-NAV: وَعِنْدَمَا أَدْرَكَ هِيرُودُسُ أَنَّ الْمَجُوسَ سَخِرُوا مِنْهُ، اسْتَوْلَى
    عَلَيْهِ الْغَضَبُ الشَّدِيدُ، فَأَرْسَلَ وَقَتَلَ جَمِيعَ الصِّبْيَانِ فِي بَيْتِ
    لَحْمٍ وَجُوَارِهَا، مِنِ ابْنِ سَنَتَيْنِ فَمَا دُونَ، بِحَسَبِ زَمَنِ ظُهُورِ
    النَّجْمِ كَمَا تَحَقَّقَهُ مِنَ الْمَجُوسِ.
  cop-CNT: ⲧⲟⲧⲉ Ⲏ̇ⲣⲱⲇⲏⲥ ⳿ⲉⲧⲁϥⲛⲁⲩ ϫⲉ ⲁⲩⲥⲱⲃⲓ ⳿ⲙⲙⲟϥ ⳿ⲛϫⲉ ⲛⲓⲙⲁⲅⲟⲥ ⲁϥ⳿ⲙⲃⲟⲛ ⳿ⲉⲙⲁϣⲱ ⲟⲩⲟϩ
    ⲁϥⲟⲩⲱⲣⲡ ⲁϥϧⲱⲧⲉⲃ ⳿ⲛ⳿ⲁⲗⲟⲩ ⲛⲓⲃⲉⲛ ⲉⲧϧⲉⲛ Ⲃⲏⲑⲗⲉⲉⲙ ⲛⲉⲙ ϧⲉⲛ ⲛⲉⲥϭⲓ⳿ⲏ ⲧⲏⲣⲟⲩ ⲓⲥϫⲉⲛ ⲣⲟⲙⲡⲓ
