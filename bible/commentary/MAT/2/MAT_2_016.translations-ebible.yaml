  kdl-NT: Aꞌayin ɗa magono ma wenei arevi yi aꞌene a ɗa a vurusa̱ yi a ɗa, aku u panai
    upan. U zuwai a wunusa gba̱ mmuku ma aꞌali a Batalami, n ilyuci i kenu i kenu
    iꞌya iꞌa̱ri evu evu gba̱, aza a ayen a re ubana a iyamba. U reve ta̱ aꞌayin a
    ɗa a matsai maku mi cinda arevi yi a danai.
  apu-NT: Erotxi imarotakasaakiri iõriki imarotakani sipe inakasaaki, !imisãkiretaikarina
    iua, ininiã iua omanãkarauata. Ininiã amarini ipikananipeka inakaniua, apaka axapitipanika
