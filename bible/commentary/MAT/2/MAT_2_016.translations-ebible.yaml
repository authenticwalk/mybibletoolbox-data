  rop-rop: Bambai na King Herod bin irrim nyus weya detlot klebabalamen hubin kaman
    brom det kantri sanraiswei bin gobek najawei langa olabat ron kantri. Imbin gitwail
    brabliwei, dumaji dei nomo bin kambek langa im. Wal det king bin jinggabat wotaim
    detlot klebabalamen bin luk det sta, en imbin dalim ola wekinmen blanga im blanga
    go langa Bethlahem en langa ola kemp wansaid langa det taun, en kilim ded ola
    lilwan boiwan beibi hubin bon afta wen det sta bin kamat. Brom deya detlot wekinmen
    bin go, en deibin kilim ded ol detlot lilboi brom beibiwan raidap langa 2 yiya
    ol.
  mee-mee: Na ka inae Eroto lonamatana roma, ra lomatanakana nginngina ravolau keke
    goaꞌe, na i ka iukia raumana. Na ke baꞌe ragau ta ri samungpununge goe reke sisina
    onra panung kinung ngallo ngae Betleem ba nga ina reke momo kokoro. Ke sapune
    goe reke sisina onra panung kinung ra sana karea ka pesingmatana mologi tale kurumea
    lomatana laeala a i rave nga ra lomatanakana nginngina ineke ture kae ina mata
    lele kia te i.
  mwf-2018: Bere peneme nhini kardu ngarra nanhthi pilinh pirabaththaneme parde puddamkawurlneme
    da ngarra peneme-nu-ka da mayern numi deyida-re punnadhaneme i mere murrinh puddinangkarldhaneme
    ngarra nukunu wangu Hered-yu. Bere ngarra nukunu-re Hered pampirruyepupneme peneme-ka
    pangu wardarra puddamkawurlneme-ka, nukunu-ka kardu warda darntithi ngala da matha
    nhini-yu, nhini peneme-ka parramnayirrarartneme nhini-yu. Bere nukunu Hered-ka
    ku soldier ngarra nukunu warda wurdanpunthuk kardu thu-nu warda punthuknu puru
    kardu mamay nugarn kardu pana-ya ngarra kardu thangku numi i kardu thangku perrkenku-ya,
    da nan warda wangu Bethlehem i da town purrkpurrk pangu da ngatha. Bere Hered-ka
    memnu mange nukunu, “Ngay mani ngunthuknu ngurru kardu mamay nugarn nhini mani
    ngatha-ka ngay-ka ngubatnu mani warda kardu wakal nugarn pana ngarra ku Pule ngala
    ngarra kardu Jews pirranu-yu. Nhini kardu peneme pana ngarra nanhthi pilinh pirabaththaneme
    purne-ka murrinh pumamnganeme da ngarra marra-re pubamkangkarduneme ngarra pilinh
    ngarra nukunu da thangku perrkenku-dha warra-ya,” memnu.
  dif-dif: Herodili matja najina, kana kiri worali nina jedibala wiri, nau pirna tiririna
    wonti, ja nulu jinpana wonti Bethlehemingu ja wondirani pratjanani nunkanani ja
    kupa kanku pratjana nandrana wonti, tana kilpawoldra mandru ja morla waka nganana
    wonti, tanangupini ditjini, tanana nulu kana kiri worangu jekibala wiri.
  gam-gam: Ngambalne pai una er yem Erot moi al napumaka, Erot ga na kandja kende
    dje awi dje pille une kumbe mul kerawa yei. Womba moi kune ge nomane kerman pai
    una kandja asa dji mal Erot pille, ami una dje worika, kambono po dumo Betlem
    ne, dumo manda yei al po womba iwamba porapora togoi. Womba kognumb soka moi ne,
    iwamba kembis porapora moi ge togoi.
  nou-nou: Edo esega embomei iji vitari da awa Herod da yei bugae etero Herod kotisira
    awa embomei ami umo gandubari ge sedo umo tini gambari isira. Edo tini gambari
    edo embo nenei uso yei da setiri bugero edo ungoda yei sisira, “Bethlehem nati
    da mambuwo edo daedo uso nati demonda ainda memei memeiako ungoda gaeko etoto
    edo tuda awa dawo bebetegore.” Edo Herod eiedo sisira ainda be awa esega embomei
    iji vitari da edo bugusera amimi sisera awa ungo damana awa gaeko etoto da gari
    sisera awasedo.
  mqb-NT: Hiridus a ca apan nə ɗo ataya ta gak kawa ananahan sa jan atan ata sabay
    cəna, a ga mivel. A jan anà suje anahan ahay nà, tâ vaɗ anan gwaslay ahay à
    Baytilama wa fok, pi zek tu kon aya sa van nga ataya awan, a ban pa wan ma va
    a bay a wa, hus pa wan ma va cew ataya awan. Anga kawa ana kəlire ataya sə ɗakan
    anan alay a ana mawuzlawazl a sə sləray ahay ata nà, a baslay ava awan, i ga
    nə matanan. A vaɗ atan fok.
  ape-B: Herot nape ali nadukemech umu amudak hapeli aun nakihumali hanakili douk
    halaugamanu hanak kipaihi yah. Namudak ali ananihw apahw hwanubu nyihihichihw.
    Ali nakagas anam soldia hanamu Betlehem blanu walub blapeli halakatimu Betlehem
    uli umu hubo hunatimaguk chokumi nugamim hugak. Hubo amabuk douk biech o atin
    ati yohleguh chadiyom uli atum. Umu monoken, amam hadukemech uli douk haklipanu
    hakli abudak nyultab hatik unuk umu, nameitu douk ati abiech yohleguh chadi.
  grc-F35: Τότε Ἡρῴδης, ἰδὼν ὅτι ἐνεπαίχθη ὑπὸ τῶν μάγων, ἐθυμώθη λίαν, καὶ ἀποστείλας
    ἀνεῖλεν πάντας τοὺς παῖδας τοὺς ἐν Βηθλεὲμ καὶ ἐν πᾶσιν τοῖς ὁρίοις αὐτῆς, ἀπὸ
    διετοῦς καὶ κατωτέρω, κατὰ τὸν χρόνον ὃν ἠκρίβωσεν παρὰ τῶν μάγων.
  cav-NT: Dyaque bahue cuanaque Jerusalén eque ama judirunucahuajutu Herodes dyaque
    ecahuaiti cuita jucuare, tunara ijahue ahua bucha cabatitsu. Cuadishacuaretu tuja
    sudaru cuana Belénju. —Neiyetillaticue dutya ebacua deca nana cuana tsuneedya
    cuinana cuana eque, beta mara tupu cuanaque. Neiyecue Belénju aniya cuanaque camadya
    ama, tumebaedya epu japadama aniya cuanaque, —jadya tuna Herodesra acuare. Jadya
    tujatu ecana amerecuare, dyaque bahue cuanara beta maratu butseeju tumeque purari
    amena ejitaju jucuareque, jadya acuare tibu.
  kgp-NT: 'Hã ra Herodes tóg fagrĩnh mỹ fóg ẽn ag jãvãnh ja nĩ, ũn estudo mág han
    mũ ẽn ag. Vãhã tóg: “ag tỹ inh mỹ tó tũg hỹn,” he mũ. Kỹ ti fe tóg gỹm ke mũ sir.
    Kỹ tóg ã pã''i ag mỹ: “ha mũ jẽg, Belém ra,” he mũ. “Tá gĩr ag kygrẽn kãn nĩ,
    ũn gré ag, ũn kri prỹg tỹ 2 anos tá krỹg tũ ẽn ag,” he tóg, ag mỹ. Ag mỹ tóg 2
    anos tó, fóg ag tỹ ti mỹ: “1 ano kãfór ti nĩ ha, ẽg tỹ ti kri krĩg ve ja ti,”
    hen kỹ. Kỹ polícia ag tóg gĩr ag kãgtén mũ mũ sir.'
  bvd-bvd: Ma si kada sa Herod na waa 'inito bae 'e saitomana ne toa bae faasia bali
    tae lana sato da suke nia, nia ka rakesasu 'asia naa. 'I seeri nia ka saea daka
    koni omee naa uri daka saungi tiifau 'ana wela wane ki ne kera dafi futa lao maefera
    'i Betlehem ma lao maefera nai ki kakalia sui guu. Nia ka falea si baea fifii
    fuada uri kera daka saungia tiifau 'ana wela wane neki too 'ana roo fa ngali ki
    ka oli toli mai sui guu, uri ka ladea si kada bae waa baki bali tae lana sato
    kera safa suana fa bubulu bae ai ka lea mai.
  ukr-1871: Бачивши тодї Ірод, що мудрцї насьміялись із него, розлютував ся вельми,
    та й послав повбивати всїх дїтей у Витлеємі й у всїх границях його, од двох років
    і меньше, по тому часу, що про него він пильно довідував ся в мудрцїв.
  apz-apz: Aꞌamu mofehiꞌnyo sɨꞌmofapiso hohntaꞌnɨngo sohwa Heloutɨye hungkuno mehomi
    songo imoꞌnɨngkisoꞌenoho ngkimo ntohapmno, ose ulɨmentiso somo hwe huhwo sohwa
    tɨfi minɨngkayoꞌnjo yahonɨngkofi Helout nupaꞌnonto sɨmeho tohino umnɨmentisofoho.
    Sɨmeho tohino umnɨmentiso soꞌno kako aꞌamu itokusoꞌnjo sohwamo ango Mpetɨlehemꞌnji
    ango mofone soponeꞌno uhwojahonɨngki hofɨko hwomu hopiꞌnono soswo hufaꞌu muyakolofeꞌnjo
    sohwamo fongkumeeoꞌmentohofofoho. Hwapɨngoso hwe hntokwaliyo uhwonɨmentohofo sohwa
    ole ulɨmentohofi, Hntokwaliyo hiso sɨmoꞌmo imoꞌnɨngkahonɨngki soswo hufaꞌu uyakoloꞌmentiso
    soꞌno ulɨmentohofofoho.
  yon-yon: Yosef ye danaya awaana be Idyip yiri wonoon ye yondem kuu, King Erod wedmoonka
    mindong andangkanabidan kuu ye yaa aadidme kiwaan maambed awanewande winiwen.
    Kwamuniiwa, ye kuu norin miin darewoob wandoon kowe, ana nangmidan yedmoona kambong
    Betlehemiib kambong kambong dia diayiib wenenib, karub dana korem yi weeb ayoob
    keriwenbed kiri kuu korem yenbandiiwe dukniwen. Mindong darobe andangkanabidanbed
    mindong kuu weeb ayoob wedmuwen Erod yaa ande yedmiwen kowe, dana yi weeb kwamune
    yenbandime andoon.
  poi-NT: Jesɨc tsa̱m jóy jém Herodes mu iix iga jém sabio d́a icupɨcyaj juuts iñɨ́máy.
    Ipɨɨmɨ́y jém isoldado iga iccucaayyajiñ it́u̱mpɨy jém jaychɨ̱xt́am jém it́yajwɨɨp
    Belén con jém it́yajwɨɨp nocojo̱m. Ijɨ̱sne jutsaŋ mayooyi oyñe iámyaj jém sabioyaj
    jém tsɨ̱xi. Jeeyucmɨ iccucaayyaj it́u̱mpɨy jém iniit́wɨɨp dos a̱mt́ɨy hasta jém
    d́apɨc núcne dos a̱mt́ɨy.
  wuv-wuv: I'a narapa'ia Herod ba rona sifi'ia ei ano'ano, namina sibafafelo ma na
    faniwarea ba ronei fo'afama'eaa minaa ei baduu wawane yei Bethlehem ma yei a'a
    ei gufu i malalana, ei rona pa'i guai igisimasi mawe ei rotaa pa'i guai igisimasi,
    ale'ei fei au i guainia a'a ei ano'ano.
  quf-NT: Chaymantami Herodesqa chay kusa yaĉhaq runakunaqa ingañamasha nir kwintata
    qukarqa, kusalata piñakuran. Chaymi mantakuran tukuyla ullqu wamritukuna ishkay
    añuyjun, chaynulla manaraq ishkay añuyjun kaqkunata ima wanuchinanllapapaq tukuyla
    Belén pwiblumanta kaqkunataqa. Chaynuqami kaĉhakuran chay kusa yaĉhaq runakuna
    ima tyimpupimi Dyuspa qullarnin rikarisha karan nir willashanmanta yaĉhar.
  yuw-yuw: Oro, mit wömai Heröt yu kombigoc, ‘Kombic kombic amnaho noc imanang nanogung,
    yu wönggon nocot maehing’ ihoroc kombingga irotno kombut uuna ec imocno sinom
    togoc. Tongo yu tawa amnani inong muuna yu Betlehem böc orin böcsa obugu ambehecgon
    idungma woce ongmuya managumboc amnano abe biruc yai manggiradungma woroc ambarac
    dong omom togung. Heröt yu wömai osuc kombic kombic amna managumboc worochon öngkup
    öngkup bongonoha inong ac togoc. Tongo yu kombigoc, ‘Managumbocho biruc yai abe
    manggirahac’.
  hus-NT-1971: Tam ti a Herodes in tso’obna’ abal c’ambiyatits c’al an tsalpath inicchic,
    lej huat’ath c’athpich tsacul. Ma in aba’ i cau abal ca tala’ tsemtha patal an
    t’ele’ cuitol axi it hua’tsinenec ani ma ax im putumalits tsab i tamub. Cum a
    Herodes in exla’its abal yabaye huat’ath tsab tamub tam ti che’nec an tsalpath
    inicchic quin tsu’u an t’ele’ Jesús, jaxtam antsana’ ta ca tsemtha an t’ele’ cuitolchic
    tim patal am bichou ti Belén ani tin tonith a Belén.
  med-med: Wu pilpa kungʉndi ni kʉⱡ ndi, King Erot elim tʉk kumngui randrʉng, uⱡ ei
    tʉpa mendpa popʉⱡ kurum. Popʉⱡ ei ndi, elim nga el wu mbʉ kundpa nimba mel, “Kang
    nana ya Betelem kona ila kep, Betelem nga nondpa petmin wamp mbʉ nga kang nana
    pana raⱡ ndi, mana ndupa, kanʉng mbʉ rok kundʉi!” nitim. Ei nga, tʉma ila ant
    oⱡa ui orunga orung wu ni kʉⱡ ndi, mipil kuimp tepa pilinga nilinga, kandʉk ok
    nʉtʉng ik ni pilpa moⱡpa, Jisas ni rop kundimp nimba, pilpa pana to ei mel, kang
    nana mbʉ rok kundʉi!” nitim.
  bch-bch: Erot isanga gid kapeipei oatainga ad ga mao, ta iuatai mambe tipakaka ei,
    ta ilolo bake paeamao tau. Tota isula ele panua paraunga ad ga tila Betleem ga
    gid tuanga boloma ngan, ta tipamate gid gergeu arangaranga toa ngada oa ad rai
    rua ga isulug. Ei imata nanan gid kapeipei oatainga ad led posanga ngan gigima
    ele otnga, ta iuade gid gergeu ad rai toa bedaoa.
  cco-NT: Jo̱ mɨ˜ calɨlíꞌˆ i̱ dseata˜ Herodes do e cajmɨgǿømˋ i̱ dseaˋ i̱ jmɨtɨ́ɨngˋ
    quiáꞌˉ jaléngꞌˋ nʉ́ʉˊ do írˋ, jo̱baꞌ dsíngꞌˉ calɨguíiñˉ; jo̱ caquiʉꞌrˊ ta˜ jaléngꞌˋ
    ꞌléeˉ quiáꞌrˉ e nidsijngáaiñꞌ˜ jaléngꞌˋ jiuung˜ i̱ pingꞌˆguɨ laco̱ꞌ tú̱ˉ jí̱ˋ
    i̱ seengˋ fɨˊ Belén có̱o̱ꞌ˜guɨ jaléngꞌˋ jiuung˜ pingꞌˆ i̱ seengˋ fɨˊ fɨɨˋ e néeˊ
    lacúngꞌˊ lajíingˋ e fɨɨˋ jo̱ i̱ ngolíingˉ íꞌˋ lajo̱ cajo̱. Jo̱ cajngamꞌˊbre lɨ́ꞌˆ
    laco̱ꞌguɨ jí̱i̱ꞌ˜ ji̱i̱ˋ e cajíngꞌˉ i̱ dseaˋ i̱ jmɨtɨ́ɨngˋ quiáꞌˉ jaléngꞌˋ nʉ́ʉˊ
    do.
  deu-1951: Da sich nun Herodes von den Weisen betrogen sah, ward er sehr zornig,
    sandte hin und ließ alle Knäblein töten, die zu Bethlehem und in allen ihren Grenzen
    waren, von zwei Jahren und darunter, nach der Zeit, die er von den Weisen genau
    erkundigt hatte.
  alq-ALGNT: Meg8adj kiabadj e pimadizipan ogima Herod, apitc ka kikendag egi 8agackibinigodjin
    ini naben 8abanog ka odjindjin, ki kitci nickadizi. Ki anoki dac kidji nisimagani8indjin
    kakina ockina8esan Betleem ka tajikendjin acitc 8ajagam iima, ka nijopibon8ezindjin
    iji tcabacic. Mi mega ii ka iji tibaigepan, e abadjitodj ka igopanin ini naben
    kagi 8abamanipanin 8anagocan.
  ixl-NNT: Tul til veꞌt u Herodeseꞌ uvaꞌ chulil kan naj syol taꞌn unqꞌa najeꞌ uvaꞌ
    chuselik tibꞌ tiꞌ unqꞌa txꞌumileꞌ, as ul veꞌt iviꞌ naj. As ichaj veꞌt bꞌen naj
    unqꞌa soleꞌ tiꞌ iyatzꞌat unqꞌa talaj neꞌ xaakeꞌ tu u Beléneꞌ tukꞌ tu unqꞌa talaj
    tenameꞌ uvaꞌ najlich u Belén. As aꞌ unqꞌa neꞌeꞌ yatzꞌpi uveꞌ yeꞌxnik ibꞌan kaꞌvaꞌl
    iyaabꞌ, tan aꞌ bꞌenkat u Herodeseꞌ tiꞌ tachax unqꞌa qꞌiieꞌ uvaꞌ alax ste taꞌn
    unqꞌa najeꞌ.
  boa-NT: Aanéhjáa Heróódé ávyétá ɨhnáhó cayóbáávaté diitye waajácu múnaa tsiélletúréjuco
    óómíñeri. Áánemáhjáa íjcyaabe lliihyánutsó wapímúj tsɨ́ɨ́medívú míñéécú pijcyábatu
    llííñevu íjcyáméhjɨdípɨ́vu, diityéhjáa waajácu múnaa míñéécú pijcyábájuco ípyée
    mɨ́ɨ́cúrúwake iájtyúmɨ́netu íjcyáne ééveri íjcyáméhjɨdívu. Teenéhjáa Berée múnááj
    tsɨ́ɨ́medívú lliihyánútsoobe técoomí úníuri íjcyáméj tsɨ́ɨ́memájuco.
  etr-etr: Heledoeada dolö dawadigi amolia e gadiaboi gabula helësëlahilä, e edefademalä
    mihaläi. Edefademalä mihalälahilä, Bedeleheme amige, amase, sege Bedeleheme ga
    madela sebea amige, dolö malësä gäheo i äudä sulo amolige, gäheo i äudä, aso,
    made baagi sulo amolige, ea sulubadela baagomäia nufudaha maademalola säi. Dolö
    dawadigi amolia gasumilï mi gäwila neia idogoimelëla säla ï amo helësëlahilä,
    amala nufualai.
  quh-NT: Herodeska chay yachaysapacuna anchata asipayaycuskancuta reparaspa mayta
    phiñacorka. Runasnintataj camacherka tucuy khari wawasta iscay watayojcama wañuchimunancuta.
    Paycunataj wawacunata wañucherkancu Belén llajtapi tucuy chaynejpipis. Jesuspa
    ch'ascan riqhurimuskan p'unchaycunata yachaysapacunamanta yachaspa chayta ruwarka.
  kwi-kwi: Herodes wat pianturuz awa kaiyarachi piankamtawane, usne kwisha pilchapuzta,
    uspa ussa kutkwarɨt akwa. Suasne Herodesne wan ampu pashparuza, kuna asmin paas
    añokima, Belén pɨpulurakas kasharuzakas piantana ɨninnara. Sun kɨma izaruzne,
    sun wat piantuzne, “paas año pɨnnapain,” kizara.
  agm-agm: Aihɨ isɨhiya ipɨho noaipasɨpɨpɨhapɨhiya Erotɨhoai jaiwundohɨtɨhandapɨ koai
    apɨpaahɨ apousataise. Apowihɨ namatɨ ko tingaatɨhaisahiyai natausaasihɨ kiya nuwɨ
    Betɨrehemɨhandaahunɨ aunahɨpɨhaiwa kapɨhɨ detɨ ahetiwaiwaaraahunɨ metɨhonya wohonya
    kɨnaungwɨha yatɨwaapɨhapɨ yatɨhɨtahonya nahatonyai tiwawaayopo. Iyatɨ Erotɨho
    ipɨho noaipasɨpɨpɨhapɨhiyai nunjesɨhɨ kaumbwaatɨ noaipasuraapɨ kɨnaungwɨha siyatɨ
    aimɨ sanotaiso tatɨ gwɨnyaataatɨ ko sandɨ kiyataise.
  ubr-ubr: On an werai Herod isagob nanawanotis wera matan emon si’nat on sisigoai,
    on mes on yan men sunub itatab. On dura wawaninai iyau wou yangan on fifirig orot
    gugudis Bethlehem mafam gagamin amonai a on mafam gagamin bisinai mafam gugudis
    amonai semama osi iyabon asi kwanda ruam a on babanai on sitasububunues mes- on
    atonio bobo ifour mamaba nanawanotis bisisi emon isasagob on, on an rai siribod
    irorobotet nan.
  tsw-NT: A mantsaꞌa ana Hiridu enei a̱za̱ o urevuꞌu a̱ ka̱nda̱ruwa̱ yi tu ucina̱,
    reve u yuwan upan lon. Ɗaɗa u zuwai o una muwun mo olobo suru n na n ri na aꞌwan
    e re a̱ cipa̱ a̱tsuma̱ a Batalami ni ilyuci i ro i na i ri lo uka̱nda̱ruwu. U
    reve ta̱ mantsa ma na a matsain mawuꞌun adama e ili i na a̱za̱ o urevuꞌu a dammai.
  cax-NT: Nauquiche tütusio ümoti yüriaburrü que arrümanuma mañoñünca encañaoma ümoti,
    chümarrtacarrüpatai ümoti ui nitüborirrti. Sane nauquiche bacüpuruti nauqui ataborimia
    namanaiña bama mañaümanca au manu pueblurrü Belén y au manu cürrü saimia. Taborioma
    uimia arrübama aübo aboma icu cürrü, hasta bama tütabe torrü añorrü ümoma. Itopiqui
    ta tütabe torrü añorrü nipiasaca manu nanenese auche tücañe arrtaimia nocoborese
    manuma mañoñünca cuamatü auqui tauna ümo tansürü.
  aia-aia: '''Oha ''ia Herod ''a sadoia do ''iraaui sae madoma rau pwari''ia''a, ''a
    taesu''a di''u i ahuna, ma atenga''inia dorai ngahu ha''amaesi''i hako mwane garemwane
    na''i Betlehem, taraawa''a na''i rua harisi ma dio, mana garemwane suri''i ro''u
    i ''omaa gaarangiai Betlehem. ''Ia Herod ''a haua o''asi suria ''iraaui sae madoma
    rau ''unua do ''e rua harisi na bwane hako murinai ha''ata''i na haa i hee''usi.'
  srp-1865: Tada Irod kad vidje da su ga mudarci prevarili, razgnjevi se vrlo i posla
    te pobiše svu djecu po Vitlejemu i po svoj okolini njegovoj od dvije godine i
    niže, po vremenu koje je dobro doznao od mudaraca.
  agt-agt: '@see-verse:MAT.002.015'
  lug-lug: Kerode bwe yalaba ng’Abagezigezi banyoomye ekiragiro kye, n’asunguwala
    nnyo, n’atuma abaserikale e Besirekemu ne mu byalo byakyo batte abaana bonna aboobulenzi
    ab’emyaka ebiri n’abatannagiweza, ng’asinziira ku bbanga abagezigezi lye baali
    bamutegeezeza mwe baalabira emmunyeenye.
  yby-yby: Ito Heloti maya owaha helamiyoko, sonohi monawalo mudaikaka wemasiya Helotidama
    sa-iki okepa jiki aku nisiki li mamayoko epalo molaiye. Epalo adoha molokaiyoko
    nenako, imi wesida maya doli hekaiyoko wiki Betilihamu numutoka ito numuda esewatoka
    nebo ebatoka maya moniki oluho aida melekenipo lowe li hulamabolawa maya kohaidiki
    suwae.
  heb-heb: וירא הורדוס כי התלו בו המגושים ויקצף מאד וישלח וימת את כל הילדים אשר בבית
    לחם ובכל גבוליה מבן שנתים ולמטה כפי העת אשר חקרה מפי המגושים׃
  mpp-mpp: Aime ngage-ngage ngic yenge Herode kwesackelu yele yowa hegileibong, ye
    inguc ngagelu aalic sugucne ngagewec. Ngagelu Betelehem nga mac-himong yogolec
    emewa faibong, iwa hudu-baba ngic salecebawec. Salecebame yengi hikelu ngic-ngigac
    mac iwacni yengele madecfocngineng hifangineng yaeckang ailu kogoc gbolicne fikeibong,
    yenge sasawa wecebabong homayackeibong. Yogo ngage-ngage ngic yengelacni dameng
    ngagewecte, yogo aiyelewec.
  apb-apb: Maholo a Herod Inemauri Peine e saie uri saenanaunge mo mwane i pwaalana
    sato e liue oala'inge aaela ingeie, e tohungei saewasu oto liutaa. Oto e si lo'o-lo'onga'inie
    nga taa mo mwane i pwaalana sato kire ere-ere i sulie maholo nge kire hola'i leesie
    ho hee'u ngeena. Oto e si uusunge'inie mo ramo aana mae ingeie hunie i Betlehem
    na mo henue lo'u kara'inie, hunie kire ke horo mangoa ahutana mo mwela mwane kire
    si hute lae hule aana mo iini nge e ro halisi e mango oto aada.
  san-TEL: అనన్తరం హేరోద్ జ్యోతిర్విద్భిరాత్మానం ప్రవఞ్చితం విజ్ఞాయ భృశం చుకోప; అపరం
    జ్యోతిర్వ్విద్భ్యస్తేన వినిశ్చితం యద్ దినం తద్దినాద్ గణయిత్వా ద్వితీయవత్సరం ప్రవిష్టా
    యావన్తో బాలకా అస్మిన్ బైత్లేహమ్నగరే తత్సీమమధ్యే చాసన్, లోకాన్ ప్రహిత్య తాన్ సర్వ్వాన్
    ఘాతయామాస|
  ben-IRV: পরে হেরোদ যখন দেখলেন যে, তিনি পণ্ডিতদের মাধ্যমে প্রতারিত হয়েছেন, তখন খুব
    রেগে গেলেন এবং সেই পণ্ডিতদের কাছে বিশেষভাবে যে দিন জেনে নিয়েছিলেন, সেই অনুসারে
    দুবছর ও তার অল্প বয়সের যত বালক বৈৎলেহম ও তার সমস্ত পরিসীমার মধ্যে ছিল, লোক পাঠিয়ে
    তিনি সবাইকে হত্যা করালেন।
  ntu-ntu: Mzli kc Herot tqkrlzpe-ngrde kx ncblo kcng tzvzkimlr mrkc tqprkilzm nepi
    nzangqngutitrpelr nide, drtwrde kc tqngyape. Zbz sc tqpipebzle mz ncblo ngr vea
    nedeng nanibqtilr doa ncblo amrlx kx yiz ngrdr libe x kxnztopwztx-zlwzbeng tzmncng
    Betleem x kzdung kz mztea kxnzesotrpzng. Murde drtwr lc vz-nqblqle natq ncblo
    kcng mz nzpi-krbzlr bade mzli kx vri kc aelwapx-lzbq-ayrnr-ngrbzle badr.
  pan-pan: ਜਦ ਹੇਰੋਦੇਸ ਨੇ ਵੇਖਿਆ ਕਿ ਵਿਦਵਾਨ ਖੋਜੀਆਂ ਨੇ ਮੇਰੇ ਨਾਲ ਚਲਾਕੀ ਕੀਤੀ, ਤਦ ਉਸ ਨੂੰ
    ਬਹੁਤ ਗੁੱਸਾ ਆਇਆ ਅਤੇ ਸਿਪਾਹੀਆਂ ਨੂੰ ਭੇਜ ਕੇ ਬੈਤਲਹਮ ਅਤੇ ਉਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਸਭਨਾਂ ਬਾਲਕਾਂ
    ਨੂੰ ਮਰਵਾ ਦਿੱਤਾ, ਜਿਹੜੇ ਦੋ ਸਾਲਾਂ ਦੇ ਅਤੇ ਜੋ ਇਸ ਤੋਂ ਛੋਟੇ ਸਨ, ਉਸ ਸਮੇਂ ਦੇ ਅਨੁਸਾਰ ਜਿਹੜਾ
    ਵਿਦਵਾਨ ਖੋਜੀਆਂ ਤੋਂ ਠੀਕ ਪਤਾ ਪ੍ਰਾਪਤ ਕੀਤਾ ਸੀ।
  tkr-tkr: Hiroduk'le geed ats'ane insanaaşe cus horbı hı'ıva ats'axhxhamee, mang'us
    k'yabaylena. Mang'vee Bet-Lexemneyiy mançine hıqiy-allane cigabışeebın q'öne senılqameen
    gırgın gadebı gyapt'eva eyhe. Uşax yedike ıxhana gah mang'uk'le geed ats'alynane
    insanaaşine cuvabıke, ögilycab vats'a vooxhe.
  gvc-gvc: Ã yoa ñahpichohare buheina ti duhti yʉhdʉachʉ tʉhoro Herode sehe sua yʉhdʉaha.
    Ã suaro, Belẽ macainare, tí maca dʉhtʉ caha macaina cʉ̃hʉre ti pohnare mʉa pohnare
    pʉa cʉhma cjʉainacãre wajã batoa dutiha tiro. Wahmanore ñahpichoha buheina ñahpichohacare
    ti ñʉri dachore yahuha Herodere. Ti ã nichʉ tʉhoro tiro to wajã duarirocã to masa
    bajuari dachore masino, “Õpe cʉhmari cjʉara” nino, pʉa cʉhma cjʉainare wajã batoa
    dutiha.
  mwp-mwp: Erodhalpa kedha, thana zugubaw mabaygal nubepa ngalkemidhin, nungu thabukir
    a ngurum koeyza. Nuydh wara buwaylthoeyay aymoedhin Yesulpa mathamoeypa. Nuydh
    yangukudu madhin nungu koewbu mabaygoepa a wayaydhin thana, umamathamoeypa mura
    garkaz kazil ukasar wathoengu mulupa, muynu Bethliyamanu, a dhuray goegathal nabiya
    pasinu. Nubepa sike kedha Yesu kedha wathalayg. Ina mura muladhin senabi thonarngu
    zugubaw mabaygal nanga ngabunadhin nubiya a thithuy mi thonara nanga imadhin.
  ksj-ksj: Kini Herodaꞌe edeḡa azaḡaniꞌa soꞌoniroteꞌe vesuꞌu ederirotene, ani maḡune
    rudaro. Aniꞌe edeḡa azaḡaniꞌa ihoniroteꞌe madaḡa idunaḡano meꞌodadu eneꞌe muri
    ꞌaheu heuḡa rae zamariro. Eꞌanoꞌo ane uti azaḡa tuḡuzadu Betelehema neḡa zu uhiḡa
    habaꞌa niduꞌa zamaḡano ohoze komeꞌa muri ꞌaheuonoꞌo oname guraḡa ḡonaga niduꞌa
    zimi hauḡiro.
  sbk-sbk: U Herode, laahalola bhansufizye na bhantu abhazya, ahavitilwe hani. Ahalajizizye
    agoje abhana na bhonti abhishilume bhebhahali hu Bethelehemu na bhonti bhebhali
    pala ahwaudile amaha gabhili ahwishe pansi afume shebha yinje abhazyi.
  mya-JVB: ထိုအခါ ဟေရုဒ် မင်းကြီးသည် မာဂု ပညာရှိတို့ လှည့်ဖြား သည် ကိုသိ လျှင်၊ ပြင်းစွာ
    အမျက်ထွက် ၍ လူ ကို စေလွှတ်သဖြင့်၊ မာဂု ပညာရှိတို့၌ စေ့စေ့မေးမြန်း ပြီးသောကြယ်၏အချိန်
    ကာလကို ထောက် ၍၊ ဗက်လင် မြို့မှစသော ကျေးလက် ရှိသမျှ တို့၌ နှစ် နှစ်အရွယ်မှစ၍ ထိုအရွယ်အောက်
    ယုတ်သော သူငယ် ယောက်ျားအပေါင်း တို့ကို သတ် စေ၏။
  kgf-kgf: Waŋu Herode imi niniŋ ic ieneŋ ikoc wammigic imi niŋtegicma qeri biric
    kuneŋ yanda waŋec. Waŋu yaré ic méli énécmiyu kemma Betelehem ama areŋa yanda
    ʒéma ama areŋ yanda yanda hosuraiguc tacma keŋec imuac qeriaiguc merac kecgic
    imi niniŋ ic qesiénécmima naléya niŋec imi méndacma yawuŋgina éréhéc ʒéma bawaiguc
    mocʒoŋ unugic humudacgic.
  awb-awb: Ahtebia kégá Érótine ehweh íre sehgira mó ahtáqpéq pokue taqnobagunsabe
    Érótiga áyátó púana anotah abíáhnsánúwe. Anotah abíáhnsánéna Pétáríéma suwahpeqkakáq
    wahtote kehiná suwahpeqkakáq mó ke eqmaq suanaútaq sensabé, Moke náhtate karíq
    máígáú subiq súáhro aritowe. Ahtebia kégá wehyoq ehwéh teawú tanahráq Érótiga
    iwíáhéna, Mi anímé amahnága peh náh neh aníne éna moke náhtate karíq máígáú subiq
    súáhro aritowe.
  gdn-gdn: Supama iyabatamawa ragidai apunu Erodi beramupu yawata kudubai mo kayatagubu
    ki sisiyai Erodi waina-pupu ki ka e nuwai pupuwena. E piyara ragidai tadebu da
    mu kayatagamana munu uratanai mu kwamuramaga apeya ade erida ki natere Beteriyemu
    ade natere Beteriyemu bameya ika idiwa ki mu kuduba namutamana gawarara ki nana
    wagubu. Supama iyabatamawa ragidai gwede mara supama wauni posiwena emupu ki yonai
    apunu Erodi kataiwena ki pokere e wainapupu da piyara ragidai munu kwamuramaga
    apeya ade erida ki namutamana ki ka baganai.
  nko-NT: Brɛ́á Owíe Herode lówun ánɩ́ anyansapʋ amʋ bamlɛ́ mʋ a, ɔblɔ́ lɛhɩɛ
    kɩ́tá mʋ́. Ɔlɔwa mʋ ɩsá akɔpʋ́ ɔbɛ́ɛ, bʋyɔ́ Betlehem wúlutɔ pʋ́ mʋ́ nkudasɩ,
    abʋyɔmɔ abi yinhɛ́ ánɩ́ bahɔ tsú nfinyɔ ba ayasɩ fɛ́ɛ́. Tsúfɛ́ anyansapʋ amʋ
    bɛbláa mʋ bɛɛ, begyankpá wun ɔtsrakpabi amʋ nfinyɔ nɩ́.
  bsn-NT: Bajirocabecʉjʉ, ñocoa ĩna bajisere buerimasa ĩre gotimenane, gaje maajʉ
    ĩna tudiarere ajicõari, bʉto jũnisiniñuju Herodes. To bajiri jũnisinigʉ̃ ñari,
    Belén ñarãre, ti maca tʉanare rĩamasa jʉa cʉ̃ma tʉsanare ʉ̃mʉare, to yicõari,
    ĩna bero ruyuariarãre quẽne sĩarotijeocõañuju. Ñocoa ĩna bajisere buerimasa, “Jʉa
    cʉ̃ma tʉsajʉ” ĩna yirere ajigʉ ñari, ĩnare sĩarotiyuju Herodes.
  pib-NT: Giyagni Girore getnawa gapnokatkaluru kgimatkaleruneya, rumtuwnapotuta.
    Ruylajixanna pejnurunniko mturunni Wetle gwachinni ga wa psolu sretako wale sreta
    gwachinni, gepi walapuyegirunni, wanepnute mturunpotni walegognepotuko rixa jemletyawakna
    kgimatkalerune.
  wiv-wiv: Tania a Herot ki lala baraenia habuka na saveman kamahi kua dia te rukia,
    magalina e halavidi matoto. Ia vala polea matuha matoto na kana soldia kamahi
    dia kata vaihubi mate kapirupiru tamomohane kua kadia krismas ti rua ki ziho mule,
    ni Betlehem ia mai ve na palakalaka kua kozoho ve ni Betlehem. Ia e kati baraenia
    na vuna e haze dangea na taem kua na saveman kamahi kua dia ta tania na vitovito
    e bele vona.
  reg-reg: EjileHerode alolati ajimibhwa na bhanu bhengeso abhiiliwe muno. Alamuye
    okwita abhana bhona bhe chilume bhanu bhaliga mubetelehem nabhona bhanu bhaliga
    mulubhaju olwo bhanu bhaliga bhali ne myaka ebhili no kusubha inyuma okulubhilila
    akatungu kanu aliga amenyele okusokaku bhanu bhengeso.
  mlh-mlh: Maŋgboroŋ ŋi yoŋoji Juda moreŋ kamiine bokeru rabi Herodji ore fuŋine ŋoneru
    “Eadu nubuŋ,” miku maŋine kokoine rigaŋgame mimiti iŋi ruaya, “Mamari ŋi, ŋoŋo
    Betlehem eru moreŋ sosowo oi roregaru pega, oo raru made gosayaŋuŋ yoyoka eru
    ore yukuineo fukegobi, yoŋo sosowo yabebi komenimiŋ.” Maŋgboroŋ ŋi ginja fukeya
    ore damaŋine ore poretiŋ weu yareme ojibuŋ, ore so made gosayaŋunde mimiti oi
    ruaya.
  gof-ENT: ሄሳፌ ጉዬ፥ ዶሎሃ ባጋፌ ዪዳ ኣሳቲ ኢያ ጪሚዳይሳ ኤሪዳ ዎዴ ዳሮ ዪሎቲስ። ኢ ካሴ ኤንታፌ ሲዒዳይሳዳ ቤቴሌሜኒኔ
    ሄ ሄራን ዴዒያ ናምዑ ላይ ኩሚዳይሳታኔ ናምዑ ላይፌ ጋርሳን ዴዒያ ኣዴ ናይታ ኡባ ባ ዎታዳሬታ ዬዲዲ ዎሲስ።
  aau-aau: Herot hiy napuar-nonkway-uwr hom hye ma hyan-a-hyan hain me lira nonkway
    menkin, hiykwe uron owh-ya loum. Sa hiykwe aw-uwr har me nak-mesor kow ha, ney
    norwayo, om Betlehem ko o, ney norwayo yier har nopre Betlehem ohriar mon ma lwak
    sohom o, seme lokin kwor say e. Herot hiykwe enekwei-ar, nonkway-uwr hom napuar
    se ma lira pie hokwe, paraw po mesopok nonkway. Hiy ok sokwe nanpanan menkin,
    hiykwe ney mo yia mokwe sankaw me lokin kwor say e meir, ney yia kreys non ma
    lwak o, ney yia kreys so ouon mon ma lwak o.
  tvk-tvk: Melele xa Herod minem kila xa eilep xil te hal ist lateluvosi, ien mikat
    pupu. Ma, misemae ni moletin te vaeen nan xil tengan lihe metimal te hal Betlehem
    e ut xil mun xa di sangas tengan ha lihas malohos xil ngasen xa huram nae lu e
    be tan. Herod pol ni mak nggusil melele xati xa eilep xil te hal ist latehiteni
    mini xa latepus rohon ni hitu ak testal.
  prf-NT: Nadid ten dikona a matukuyan ni Herodes a linoku siya nen mágkarunung hidi
    a tolay ay naiyamut siya ti hustu. Kaya pinabunu na ten sundalu na hidi en atanan
    a anak a lállaki a tehud a idad a duwwa a taon a padibábbi a mágyan ti Bethlehem
    sakay ten palebut na hidi a lugar. En nagin giyya na ten idad nen anak hidi a
    bunuwán ay ayun ten natukuyan na a kinagi nen mágkarunung hidi a tolay a panahun
    a kállitaw nen biton.
  auy-auy: Éroti awánómba aafáúmó íyáúsupaken-kwaasi karoꞌá simánkesa kóuwana Érotin-arunko
    áyámba úwana aafáúmó íyáúsupaken-kwaasimo simámakon-aaisafenawe oꞌá paápé uráiyemo
    siyón-aaisafenawe imáyáa éna tuwímbai tiꞌmaréna séna Pétaremu-naoꞌ-aempaꞌ-naopimpaꞌa
    kaeꞌ-áátáímó uwásúwén-iyampoiye ímbo kaeꞌ-áátáímó uwásúwén-iyampoiye saafá úmai
    tínkantuwaaro súwasa miyá uráawe.
  tbg-tbg: Herotiva vaiharo tavomanta kuari avu urinaihainaaka vira uva raqake kia
    tiva amiraiti vuvaro vira kaara vira voqamakero arara itovaro vaiharo oru vokuka
    nititero tiharo, Ekaa qorainti vainti taara ihi varaakave, naati vainti kia taara
    ihi varaakave, Betarihemini variakavata, Betarihemi vira tataaqa variakavata,
    vika aru taiqa kaate, tiro. Viva vaahoquravano qovaraiqu entara kuari avu urinaihainaaka
    tiva amu uvara iriharo naati vainti taara ihi varaakavata, kia taara ihi varaakavata,
    aru taiqa kaate tura.
  hub-NT: 'Apu Herodes enentaimrau, shuar yacha aina ya wainkar kaunkaru aina tsanurawaraipi
    tusa senchi kajekuiti. Tuma nina suntaari ainan, uchi Belénnumia, tura Belénnum
    tiiju matsatainasha, ashi uchi yama akina nagkamsarum, uchi yama chichaa nagkamsarum
    maatarma tusa ishiakuiti. Nunaka Herodes ya wainkar kaunkaru ainan inias: ¿Urutma
    tsawanta a uchi akinasha? tusa nuna shir nekaa asa tinaiti.'
  hmo-hmo: Heroda be ia diba aonega taudia ese idia koia, vadaeni ia badu dikadika.
    Vadaeni tuari taudia ia siaia, lagani rua idia do abia lasi memero ibounai Betelehema
    dekenai, bona Betelehema ena badibadina tano dekenai, idia alaia mase. Badina
    be aonega taudia be guna idia hamaoroa, lagani rua ia lao vadaeni hisiu ia hedinarai.
  big-big: Togo yombu yemane kangka yemaneyeng kiling puwili kazing kalogomok naleweng
    neing kandobelarikku piyegi ikuyogorik kelemiya logo Elodogo purikki keriyawekke
    pi sisik panu miza logo Yisu uliweki kumula wizimowei pugu amiwiliyegi ngago nara
    yana logo mandik yereng Petelem meiragewili keya yereng mereke piyengke kirisimasi
    neyau keya songono kulengke ngai miza yolu puwili mabuwili yeliweki yeiya, purik
    pugu yombu yaka kangka yemaneyeng kiling puwiliyegi pelewemele talikwekke pakela
    yeiyawekke puwiligu kanga meiya to mela puragi, iwaka wizimowei kopong Elodogo
    mandik kirisimasi neyau keya songono kulengke ngai miza yolu puwili yelizo, yeiya.
  gux-G: Herodi ń diidi ki sua ke puoli ŋmaabanda yeni bɔndi o, ke o pali beni boncianla,
    ke sɔni ke ban kpa Betelema dogu nni yeni li tinkundogi kuli, ya bonjabila pia
    bina lie yeni yaaba n nagi bina lie nani wan den buali ki bi waani o ya yogu yeni,
    ke o jia ki dagni ki biga yeni ń baa pia ya bina.
