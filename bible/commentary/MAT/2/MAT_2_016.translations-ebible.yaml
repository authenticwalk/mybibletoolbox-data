verse: MAT.002.016
translations:
  kpx-kpx: Lulelete ata keau Elodi lobohavoge au itumu baluganu. Isi kateai au esemu
    hanavei avoe, “Talive Betelihamu moe eseau uale vagana abuita isi valaeabemo ui
    tiale kebia bahata havehatuve. Isi o ke vavae umale kebia moe eseta haveve.” Elodiu
    didi kemoike ese kebia vagana hilokai kateale lounu. Au subuta lulele ataemo didi
    keu velemale vani ke kaovage abu namihalu. Iale kemoike au au esemu hanavege abu
    tiale ese kebia bahata havehatulu.
  okv-H: Eto Herod na enana kuro kiari embomeni ta ke sokova kito tumo pajire be eto
    enu da Bethlehem eto da nei nei amita engihita meni isasaraho teo pepehekea amo
    kuro kiari embopo na Herod ta degi kuro iji deina vihina avo hotembeto enu meni
    isasaraho singa perekari amita pajirari jua heriso eto amita hu ta avo pe te teo
    pepehekea.
  tbo-tbo: Ma Heloda tu hanahanapu i ototonihi po i otona awehi ma ega hita gunawilehi.
    Yaka i luyogigai po tu wigawiya i himilihi po hi nae Betelehem anani taniwagana
    atapuna uyahina po logaloga ololotohi hai bolima luwaga ma i hopuhopu hi laihilagenihi.
    Babana tu hanahanapu hai baha Heloda i nugonugotuhuya po ipa houga awai uyahina
    tewelana hi guni.
  mal-C: ജ്ഞാനികൾ തന്നെ പരിഹസിച്ചെന്ന് ഹെരോദാവ് മനസ്സിലാക്കിയപ്പോൾ അദ്ദേഹം രോഷാകുലനായി,
    ജ്ഞാനികളിൽനിന്ന് മനസ്സിലാക്കിയ സമയത്തിന് അനുസൃതമായി, ബേത്ലഹേമിലും പരിസരപ്രദേശങ്ങളിലുമുള്ള
    രണ്ടുവയസ്സും അതിൽ താഴെയും പ്രായമുള്ള എല്ലാ ആൺകുട്ടികളെയും കൊല്ലാൻ ആജ്ഞ നൽകി.
  grc-SR: Τότε Ἡρῴδης, ἰδὼν ὅτι ἐνεπαίχθη ὑπὸ τῶν μάγων, ἐθυμώθη λίαν, καὶ ἀποστείλας
    ἀνεῖλεν πάντας τοὺς παῖδας τοὺς ἐν Βηθλεὲμ καὶ ἐν πᾶσιν τοῖς ὁρίοις αὐτῆς, ἀπὸ
    διετοῦς καὶ κατωτέρω, κατὰ τὸν χρόνον ὃν ἠκρίβωσεν παρὰ τῶν μάγων.
  bgc-bgc: जिब हेरोदेस राजा नै यो देख्या, के विद्वानां नै उसकै गैल धोक्खा करया सै,
    फेर वो छो म्ह भरग्या। उसनै सैनिकां ताहीं भेजकै विद्वानां कै जरिये ठीक-ठाक बताये
    होड़ बखत कै मुताबिक बैतलहम नगर अर उसकै लोवै-धोवै की जगहांया के सारे छोरयां ताहीं
    जो दो साल के या उसतै छोट्टे थे, वे सब मरवा दिए।
  khz-khz: Heroda eripa-rorirorito, voaoneka talimara na ia geopa-veniato gaurana,
    ia eparu-rakavato. Ne vetali talimara pa soldia etugurato, Betelehema e lagana
    tanorai melo keira geria wala rigolora ruala e mulinai gewalato maparara gevagi-kwaregarato.
    Vomelo keira geria wala rigolora ruala e mulinai gevagi-kwaregarato ganina aoneka
    talimara na mitiu gegitaato tomana na, pene ago, Heroda eripato tomana rigolo
    ruala e kovana.
  deu-TKW: Hierauf, da Herodes sah, daß ihn die Magier zum besten gehabt, ward er
    sehr zornig, sandte aus und ließ alle Kinder in Bethlehem und dessen ganzem Gebiet
    von zwei Jahren und darunter töten, der Zeit gemäß, welche er von den Magiern
    erkundet hatte.
  zsr-NT: Catiꞌ gúquibeꞌinëꞌ Herodes cutu glunëꞌ ca rnëꞌ bönniꞌ taꞌyejniꞌi, gleynëꞌ
    Herodes naꞌ, atiꞌ gna béꞌinëꞌ bönniꞌ tsjaquëꞌ ludödcdëꞌ‑biꞌ yúguꞌtëbiꞌ biꞌi bö́nniꞌdauꞌ
    nacuaꞌbiꞌ Belén len gdu zbiꞌil ga dë Belén naꞌ, biꞌidauꞌ chyuꞌucbiꞌ chop iz len
    biꞌidauꞌ nahuëꞌnrcbiꞌ. Cni benëꞌ ca busaquëꞌ queëꞌ Herodes naꞌ, tsca chguc dza
    buluíꞌ lahui bölj, dza naꞌ guluzéjniꞌnëꞌ lëꞌ bönniꞌ taꞌyejniꞌi naꞌ.
  lin-lin: Tango Erode asosolaki ete bato ya mayele bakosi ye, atombokaki makasi mpe
    apesaki mitindo ete baboma bana mike nyonso ya mibali ya mibu mibale kino na se,
    oyo bazalaki na Beteleemi mpe na zingazinga na yango, kolanda tango oyo bato ya
    mayele bayebisaki ye na tina na eleko oyo monzoto ebimaki.
  hns-NT: Raadja Herodes djab dekhies kie boeddhiemaan log okar baat na soene hai,
    tab oe bahoet goessaail. Aur oe hoekoem deis kie Betlehem sahar me aur okare aas-paas
    ke sab laundan doei baries tak marwaai dhaare ke. Oe boeddhiemaan log se to poetjhies
    raha kie Jiesoe kab paida bhail hai.
  noa-E: Erodeeu chi khĩirjug khaphʉm khʉʉn nʉ sim ee, ĩchab khaug athajim aajem,
    ya jũrr deeum khʉd garta phʉʉrdʉ ërëubaadëm. Mag ich khũgurbapäaiwai, khĩir machgau
    warm khʉʉnau ichig jaautarr khĩirjunaa, Belén phöbör eem chaain maimua ag bigaau
    phöbördam nʉnʉidʉm eem chaaindampa thumaa año numiimua eegam khʉʉndam khëchpi
    jaaujim anaabá.
  eng-EMTV: Then Herod, seeing that he had been deceived by the wise men, was greatly
    enraged; and he sent and executed all the boys in Bethlehem and in all its districts,
    from two years old and under, according to the time which he had ascertained from
    the wise men.
  mib-NT: Yūcuán na te Herodes ni jini de jeē súcuan ni castáhú tée mago un de, te
    yōhyo ni quɨtɨ̄ ni de. Te ni tají de soldado cuangoo, te ni cajehni tāca súchi
    yɨ́ɨ́ lúlí jéē uú cuiyā jiín jéē yɨquɨ́n gá jeē cáyūcú ini ñuu Belén jiín táca
    ñuu yajni. Chi je ni cajnūhun yúcún de tāca tée mago un nasaa tiempo ni cuu jeē
    ní cacu Jesús.
  lif-NT2: आल्‍ल हे़रोद हाङ्‌ङिल्‍ले़ सिक्‍कुम्‍निबा खागे़इक्‍पाहाॽरे़ हे़क्‍केलॽरिक्
    खुने़ॽ इङ्‌मे़ले़क्‍तुआङ् वेॽ लाम् मे़बेबा निङ्‌वाॽ खोःसुआङ् साॽरिक् कुसिक् पोगे़रो॥
    खे़ल्‍ले़ चोगुल्‍ले़ थक्‍सुबाहाॽ पाङ्‌घुसिआङ् बे़थलेहे़म नु खे़न् खिरिबा तङ्‌बे
    ने़त्‍छिआङ् योबा ये़म्‍बित्‍छाॽ अङे़ःक्‌वा साःहाॽ के़रे़क् से़प्‍पाङ्‌घुसिरो॥
    थेआङ्‌भे़ल्‍ले़ खे़न् सिक्‍कुम्‍निबा खागे़इक्‍पाहाॽलाम् खेःम्‍सिक्‍पान् तङ्‌बे
    ने़त्‍छिआङ्धो तगि थाःम्‍सिङ्‌बा निङ्‌वाॽ खोःसुआङ् वये़रो॥
  xnj-xnj: Helodi peamanyili kuvya vala vevimanya mambu ga ndondo vamkongili, akamema
    ligoga. Akavatuma vandu vaki vahamba kuvakoma vana vagosi voha pamuji wa Betelehemu
    na mumihana yaki vevavi na umuli wa miaka yivili na kuhelela vakomiwayi. Akitili
    genago ndava ya lukumbi lula lweajoviwi na vandu vala vevamanyili mambu ga ndondo.
  mmx-mmx: Se ne Erodes gaklen ka i do luvuttadi leklen diga bala vukpux i, neni ga
    musak aleng. Neni ga raba linga limixin esep teren kusu dina sev amet laxamdak
    temes, levenmaares atdi ga epovo at legepura la maxopok, to Betilem la at levenmenemen
    bok gak lox auret, mumu levelinga neni gara ronga vam i boro at luvuttadi leklen,
    mumu laaleng lenti ga soo su.
  cbr-NT: Usa 'ain ca —an ñu 'unáncë unicaman ca 'ë paránxa —quiax Herodes 'aisamairai
    nishacëxa. Nishquin ca an ñu 'unáncë unin ñuicë bana sinánquin Jesús isa rabë́
    baritia aín bacë́ncë 'icë quixun sináncëxa. Sinánxun ca aín uni xuacëxa, camabi
    Belénu 'icë rabë́ baritiañu bëbu tuácama 'anan rabë́ baritiañuma bëbu tuácamaribi
    'abianxun a 'urama 'icë ëmacamanuaribi bariquin cëñunun quixun.
  tee-NT: Pus ju Herodes acsni machakxa ni va ta'okxchok'olh ju anuch lapanacni pus
    slivasalh na talhk'amalh. Chai lhinaulh ixmaknica tachi chun ju ts'alan ju ix'alin
    ju lak'achak'an Belén chai chux ju ali' lak'achak'anixni junta vanin ixjunita.
    Amaknik'o tachi chun ju ixtapacxanta lakat'iyun c'ata chai ju palaica' lact'icst'in.
    Ixnajun ni ca'amaknich ju ali'in pus tap'astu vachu' camakniya' ju Jesús.
  eng-LSV: Then Herod, having seen that he was deceived by the magi, was very angry,
    and having sent forth, he slew all the male children in Beth-Lehem, and in all
    its borders, from two years and under, according to the time that he inquired
    exactly from the magi.
  cak-NT: Y cuando ri rey Herodes xuna'ej chi ri achi'a' ri q'uiy quieta'n chiquij
    ri ch'umil xa man xqui'en ta anche'l ri ru'in-e raja' chique, raja' xcataj q'uiy
    ruyowal y xu'ij chi quiecamises conojel ri ne'y ri je alabo ri jec'o chiri' pa
    tenemit Belén y ri jec'o pa tak lugar ri nakaj che ri tenemit. Ri ne'y ri je alabo
    ri xutak chi quiecamises, ja ri c'aja' ye'alex c'a ca'i' quijuna'. Roma raja'
    reta'n chi jari' yan tiempo ri achi'a' xqui'ij chi quitz'eton ri ch'umil.
  pah-NT: Omanoa renonde Herodesva'ea nhimonha'ngaranuhũi jaytata'ia kwahapyra'g̃a
    ndehe. A'ereki ahe okwaha ji moandyandyi g̃a ojivyra'jave'yma ji pyri javo. Dois
    anos g̃werĩ tayri'ga rehe kiro. A'ea Herodesva'ea okwaha. A'ereki nanongara jaytata'ia
    kwahapyra'g̃a omombe'u ahe ve ahe g̃a monhi'ig̃ame ojive. Nurã ahe osoldados'g̃a
    mondoukari cidade de Belém me Belém rembeyvyri hĩ pe no. Pevo ahe osoldados'g̃a
    mondoukari tojuka pa ti g̃a tapihama'g̃a javo – kiroki tayri'g̃a o'a jaytata'ia
    kwahapyra'g̃a hepiagirẽ jaytata'ia. Ahenhi'ig̃a rupi soldados'g̃a hoi a'ero tapihama'g̃a
    ndepiaga. Ojuka pa g̃a tapihama'g̃a – kiroki g̃a gwereko dois anos ojihe, kiroki
    g̃a ndogwerekoi ve dois anos ojihe no.
  sja-NT: Herodepa k'awaak'ãri ma k'ĩsia k'awaa beerãpa ichi k'ũrat'aadap'edaa, k'ĩraudachi.
    Ãchia jaradade k'ĩsiap'eda, ichi soldaorã pëiji Belén p'uurudee mãik'aapa p'uuru
    k'ait'a p'anadap'edaamaa, warrarã año omeedeepa edaa peek'oodamerã.
  xed-xed: 'Kəʼa ka Hiridus ná, hiɗaku hiɗanagha tsa gwal nda snatá skwi ta ghəŋa
    tekwatsa ya. Ka kuzlanaftá tsi ta ŋuɗuf. Tsaw mnanamna tsa gwal nda sna ta skwi
    ta ghəŋa tekwatsa ya kay ta fitika zlagapta tsa tekwatsa ya, kəl tsi ka mnay:
    Lawa pslihatá inda zwana zgwana yaga lu hadahada ha ka klaftá imi his ma luwa
    Batlehem, nda ya ma inda vli ta wanafta kəʼa.'
  mks-NT: Ta ndaja coo na̱xini Herodes cán ña̱ na̱jándahvi na̱ ndi̱chí cán da̱ sa̱há
    ña̱ co̱ó na̱xi̱nu̱ ga̱ na̱ nu̱ dá. Ña̱ cán quéa̱ a̱ ju̱ú quia̱hva na̱xo̱jo̱ ini
    da. Ta chí na̱sahnda da chuun ña̱ ná cahní ndihi na ta̱a va̱lí, na̱ i̱vi̱ cui̱a̱
    chí ni̱nu̱, mé na̱ ndúu ñuu Belén xi̱hín ñuu válí cátáhan xi̱hi̱n á. Jáchi̱ sa̱
    na̱ca̱xi tu̱hun na̱ ndi̱chí cán xi̱hi̱n dá ña̱ na̱xini na mé qui̱mi a̱nda̱ tátu̱hun
    i̱vi̱ cui̱a̱.
  gfk-S: Be ne Herot ga ser leh be ira ut na minminanes ta ira tiding duhat gate pet
    ma ie, iga manga ngalngaluan. Io, igom hartule be da ubu bing ira bulu na tunana
    bakut, ing ite iruo tinohon ta di ma ing bileng di ga sigar kaho di mekaia Betlehem
    ma ira taman bileng kaia hutate. Iga gil hobi kinong igate ser leh ta ira ut na
    minminanes tano pana bung be no tiding ga harapuasa.
  bmu-bmu: Mötkutukutu azi mieŋön Juda gölme ölöŋ mosöta angetka Herodnöŋ miaŋgö könaŋi
    eka “Tilipköm niŋgiget,” jiba irimŋi gwötpuk seholiiga jimkutukutu kewö alök,
    “Yarö azi, iŋini Betlehem aka gölme pakpak mi liliköba ahözawi, mönö miaŋgöreŋ
    anda azi morö (yara) yambuŋini yahöt aka miaŋgö bapŋe akzei, mi körek eŋguget
    kömume.” Mötkutukutu azi undi asuhuyöhaŋgö nalögöra törörök qesim eŋgiiga jiget
    möröhi, miaŋgö dop morö azi yambuŋinaŋgöra jimkutukutu mi alök.
  dgz-dgz: Wam ame Ayop Erot buanae batnagine nagirewa amatamu taiwandin mu negin
    ugup amone oisewa anuni ugu gangan naen. Menan ita nagire megawa wa oimon orup
    apan otu kamontua en muga derewa amba gauarapewa den, pa Betiriem amba mainepe
    den iragi guritamen. Buanae batnagine nagirewa wataget buanae ere venaseni gapan
    anune menan mu Iesu yaneni wamewa wadiane ayop Erot anuni gapan me orup guritamepen
    menan en muga om tan.
  eng-GNV: Then Herod, seeing that he was mocked of the Wisemen, was exceeding wroth,
    and sent foorth, and slew all the male children that were in Beth-leem, and in
    all the coasts thereof, from two yeere old and vnder, according to the time which
    he had diligently searched out of the Wisemen.
  zaa-NT: De gutelíni Herodes qui'ni uccua bą́ burla por ca máguá nna yala bitsa'ánią
    nna benią mandado gatti iyaba ca nubeyu' to' nu chì' bitsina' taá hàstaba nu chuppa
    idani le' yetsi Belén ą'hua le' iyaba ca yetsi to' anta' exa taá nía, de acuerdo
    lani fecha nu chi ra ca máguá na.
  eng-WEBSTER: Then Herod, when he saw that he was mocked by the wise men, was exceeding
    wroth, and sent forth, and slew all the children that were in Bethlehem, and in
    all its borders, from two years old and under, according to the time which he
    had diligently inquired of the wise men.
  guh-guh: 'Nacuaevetsinë Herodes picani jumaitsi tulupu perubenaejava pecanaëcobivijavabelia:
    “Itsa pacaxitajarabianame bajarapanacuetonëyo, panevajunucaponaeremena,” jai picani
    Herodes Jesúsnëyo yabara. Itsiata tulupu perubenaejava pecanaëcobivi caxitajarabi
    ata Jesúsnëyo, apo vajunucaponae Herodesjavabelia. Nexata Herodes itsa yapëtane
    tulupu perubenaejava pecanaëcobivi apo pevajunucaponaejavatsirena, caxitajarabi
    ata Jesúsnëyo, Herodes bitso anaepana. Nexata Herodes pijajivi itoroba. Jumaitsi:
    —Pabeponaename daxita pebinacuetoxi Belén tomarata, Belén tomarajumavelia penaebonëjava
    ata. Daxita papebinacuetoxi abaxë apo xainae acueyabi pavaibeje, pabeponaename.
    Pejananaexanaenacuetoxi ata pabeponaenane, jai Herodes pijajivijavabelia. Bajarapacuenia
    Herodes pijajivi itoroba pebinacuetoxi pebeponaenexa, Jesúsnëyo picani peyajavabeyaxuabinexatsi.
    Tsipaji tulupu perubenaejava pecanaëcobivi Herodesjavabelia tsipaeba paepatota
    taxuxuaba petaejava tuluputo.'
  bon-bon: Heroda liba umle äbitige, egä bimu acita gome ca lui biname cina saaclepi
    teebine sengletnäjumesi, siige tabe caapocapo claabe te joomlige. Tabe jejemige
    neeneni kämäge cama imäbägrä bine coo piiyepu teeme iganewale bine iyeta budre
    me aglecame Betelehema cewe ngalebora je piiyepu teeme wajwa je lui cewe cabu
    ta. Tabe neeneni kämäge cama imäbägrä bine piiyepu teeme ingwe ca lui imäbägrä
    bine aglecame naace popi jejemige, ingle bimu acita gome ca lui cina saaclepi,
    tabe teeme bau ca umle läbitepi, egä neeneni kämäge ngalebora teepi pui wale ne
    jääpänanepesi.
  nhw-BL: Teipa Tlanahuatijquetl Herodes momacac cuenta para nopa tlacame catli momachtíaj
    sitlalime san quicajcayajtoyaj pampa amo mocuepayayaj para quiyolmelahuase canque
    itztoya nopa conetl. Huajca nelía cualanqui. Huan quintitlanqui soldados ma yaca
    altepetl Belén huan pilaltepetzitzi nejnechca para ma quinmictica nochi piloquichpiltzitzi
    catli ayamo quipiyayayaj ome xihuitl. Ya ni quichijqui pampa quinequiyaya quimictis
    Jesús, pampa nopa tlacame quiilhuijtoyaj ayamo quipiyayaya ome xihuitl para nestoya
    nopa yancuic sitlali.
  swh-ONEN: Herode alipongʼamua kwamba wale wataalamu wa nyota wamemshinda kwa akili,
    alikasirika sana, naye akatoa amri ya kuwaua watoto wote wa kiume wenye umri wa
    miaka miwili kurudi chini katika mji wa Bethlehemu na sehemu zote za jirani, kufuatana
    na ule muda alioambiwa na wale wataalamu wa nyota.
  wbi-wbi: UHelode akakagula kuuti, avakagusi va nhondue vala vansyangile, akakalala
    fiijo. pe akavasuung'ha avaanhu ku Betelehemu na mu makaaja ghano ghalyale mulubale,
    kuuti vavabude avaana avadiimi vooni, kutegulila avafyele kufika avanya maaka
    ghavili. Akavomba uluo kuling'hana nu unsiki ghuno alyaposisie ku vakagusi va
    nhondue.
  bba-bba: Ye Herodu u wɑ mɑ sɔɔ be bɑ nɑ sɑɑ sɔ̃ɔ yɑri yerun di bɑ nùn yɑɑkoru kuɑ,
    u mɔru bɛsirɑ. Mɑ u derɑ bɑ bii tɔn durɔbu kpuro ɡo be bɑ ǹ wɔ̃ɔ yiru kere Bɛtelehɛmuɔ
    kɑ yen bɑru kpɑɑnɔ kpuro. Domi u yen sɑnɑm dooru kuɑ mìn di sɔɔ be, bɑ nɛɛ bɑ
    kperɑ ye wɑ.
  eng-KJVCPB: Then Herod, when he saw that he was mocked of the wise men, was exceeding
    wroth, and sent forth, and slew all the children that were in Bethlehem, and in
    all the coasts thereof, from two years old and under, according to the time which
    he had diligently inquired of the wise men.
  kgk-NT: Ha upéi katu ndouvéi-ma Herodes renda-py pe hi'arandu va'e. Oikupe'o-ma
    ra'e oho-vy íxupe. “Xe mbotavy rei ra'e” he'i ojéupe Herodes. Upéa ombopoxy eterei-ma
    íxupe, ojéupe nomombe'úiry-gwi. Upéa-gwi omondo Hesu oiko hagwe-py. Mitã'i gwive
    he'i ojuka ukapa hagwã. Belém tetã mygwa ijerekwe rehegwa ave he'i ojuka ukapa
    hagwã mitã kwimba'e-pe gwive. Mokõi ro'y ogwereko va'e, ne'írã omboty vyteri mokõi
    ro'y va'e-pe gwive he'i ojuka ukapa hagwã. Pe hi'arandu va'e omombe'u ha-rupi
    rei íxupe, he'i ojuka ukapa hagwã.
  waj-waj: Vaidi suai raari roopinnaiya Herootaa yokekiaa kiada vuuvaara rikiooduu
    inna ausaivo pinaama nnannatooduu Herooto vaidi vooya titooduu Pitiriheema ivaki
    vida mmuakiaa vainima vau yoosinnaiyauvaki vida ngiaammuau taara nuanu varooyaata
    iya nnaagiai mmatooyaatama ruputuduu putiravai. Tauraa vaidi suai raari roopinnaiya
    tooduu aakiapuaivo iya too vau suaivakidiri mmatoo nnaakaraiyaata nnaagia nnaagiai
    mmatooyaatama ruputuduu putiravai.
  cpy-cpy: 'Ikanta riyotaki Herodes ramatawi-takiri yotaniri-paeni, otyaanakari imashirenka.
    Ari rotyaantaki thonkirini rowamayiri eentsi-paeni, ikantakiri: “Piyaate Owapankoniki
    eejatzi maawoeni nampitsiki okaatzi otsipa-nampitari, powamayiri maawoeni eenchaa-niki
    owakira tzima-tsiri, eejatzi kaateentsiri apite rojarentsite.” Tema ikamantakiri
    chapinki yotaniri-paeni jempe okaatzi iñaanta-kariri ompokiro.'
  ekk-PKP: Kui Heroodes mõistis, et targad olid teda petnud, sai ta väga vihaseks.
    Ta saatis mehed tapma kõiki Petlemma ja ümberkaudsete piirkondade väikseid poisse,
    kes olid kaheaastased ja nooremad. See tugines ajavahemikule, mille ta oli tarkadelt
    teada saanud.
  mpx-mpx: Sauga Helodi i atena age tosiba hi kakawe, inoke i huga nabi. Yaka wana
    tolohaveyan i patunal ge wawayau melutauil Bedeliyema ge ana labi gegewena, bolo
    wali baliman eluwa ge gabulanaa, hi tagapaaligal. I golugoluwa sauga toto tosiba
    hi pamasal ge putum i masal.
  wbp-wbp: Junga-juku, Yarurdujulpa wurra-jukulpa-jana nyinaja yali-patuku pinangkalpa-patuku
    yungulurla pina-yanirni yimi-ngarrirninjaku yimi kurdu-kurlu. Lawa, kulalurla
    pina-yanurnu nyanungukuju. Milya-pungulku kujalu yimirr-yungu. Milya-pungu yangkaju
    yanjilypiriji kuja nyurru-wiyi palka-jarrija yulyurrpu-jarra jirrama-warnurla.
    Ngula-jangkaju-jana kulu-jarrija-nyayirni. Ngula-warnunya-jana wangkaja nyanungu-nyangu-patuku
    warrmarla-patukuju yungulu-jana yani Pijilimi-kirra muku pakarninjaku kurdukurduku
    wirriyawirriyaku ngurungka Pijilimirlakuju.
  luo-luo: Ka Herode nofwenyo ni Ajuokego nosewuonde, iye nowangʼ matek, kendo nogolo
    chik mondo onegi nyithindo ma yawuowi duto modak Bethlehem gi mier molwore, mane
    hikgi ariyo kadok chien, kaluwore gi sa mane Ajuokego onyise.
  nhe-NT: Teipa Tlanahuatijquetl Herodes momacac cuenta para nopa tlacame tlen momachtijque
    sitlalime san quicajcayajtoyaj pampa ax mocuepque para quiyolmelahuase campa itztoya
    nopa conetl. Huajca nelía cualanqui. Huan quintitlanqui soldados ma yaca altepetl
    Belén huan pilaltepetzitzi nejnechca para ma quinmictica nochi piloquichpiltzitzi
    tlen aya quipiyayayaj ome xihuitl. Ya ni quichijqui pampa quinequiyaya quimictis
    Jesús, pampa nopa tlacame quiilhuijtoyaj aya quipiyayaya ome xihuitl para nestoya
    nopa yancuic sitlali.
  aii-aii: ܗ̇ܝܓܵܗ ܟܲܕ ܚܙܹܐ ܠܹܗ ܗܹܪܘܿܕܸܣ ܕܦܝܼܫ ܠܹܗ ܡܘܼܣܚܸܪܵܐ ܒܝܲܕ ܡܓ݂ܘܼܫܹ̈ܐ، ܦܝܼܫ ܠܹܗ
