  heb-LB: כשהורדוס הבין שחוזי־הכוכבים התחמקו ממנו, הוא מאוד כעס. הוא שלח חיילים לבית־לחם
    וציווה עליהם להרוג כל ילד זכר עד גיל שנתיים (כי החוזים סיפרו לו שראו את הכוכב
