    yuparka ima urasmi chay istrillaka puntiru rikurishka karka, imashnami chay yachakkunaka
    rimarkakuna. Chaywasha suntalunkunata Belén llaktama, kuchunpi kahuk uchilla llaktakunamapas
    kacharka tukuy manara ishkay watayu kari wawastukunata wañuchinankunapa.
  dop-dop: Helɔtɩ nɑwɑ sɩ nyǝntɑɑ puɣusɑ-ɩ, ɩlɛnɑ pǝ́ sɑlɩ-ɩ sɔsɔm. Ḿpʋ́ɣʋ́ ɩ tilɑɑ
    sɩ pɑ́ kʋ Pɛtǝlɛhɛm ɩcɑtɛ nɑ ɑcɑlɛɛ nnɑ ɑ cɔɔnɑ-tɛ tɔ pǝ ɑpɑlʋpiyɑ tǝnɑ. Hɑlǝnɑ
    nsi sɩ pɩɩsɩ tɑlɑ nɑɑlɛ nɑɑlɛ tɔ, nɑ ɩ́ kɛɛsǝnɑ sɑɑ wei nyǝntɑɑ heelɑ-ɩ sɩ ɩsɔtʋlʋŋɑ
