    nol ingu-iung man in dadani deng na ngas. Keo tele totoang tana-ana bikloeb blutu,
    man umur taun dua niu bus el dale ngas.” Herodes lek ela, undeng un nangan net
    atuil in tadas taan duun nas in dehet ta. Un kahin deng oras duun na in puti se
    apan nu laih hmunan na ka.
  ptu-ptu: 'Tappana naissam Herodes naua: “Naakkalanniä'' indo to si manähä muita
    bintä napotanda,” iya tä'' deem pada sakeaha''. Nasuhum umpassubum mesa pahenta
    naua: “Ingganna änä''-änä'' ke muanei mengkalao mane subum sule lako dua taum
    dadinna la dipatei asam, susi illaam kota Betlehem teem lako kota sikahuku''na.”
    Ia too napasikannai Herodes situhu'' indo katähängam natula'' indo to umpotanda
    bintä.'
  bzd-NTPO: Mik Herodes wa̱ ijche̱newa̱ tö wëpa tö íyi tötkeke bëkwö wa, e'pa kë̀
    wa̱ ie' ttö̀ dalöiëne', eta̱ e' tö ie' uluwé̱ka̱ tai̱ë. Belén ena ká̱ tso' ipamik
    e' a̱ ala'rla wëpa ku̱rke ko̱s, e'pa ttökulur patké ie' tö se̱raa̱ ka̱m ki̱ duas
    dö̀ bök e' yöki̱. Wëpa tö íyi tötkeke bëkwö wa e'pa tö bëkwö su̱' ko̱s e' ki̱
    ká̱ de, e' yë' ie'pa tö Herodes a̱. E' wa ie' tö iké̱wö yë'ttsa̱ tö duas döketke
    bök e' ki̱. E' kue̱ki̱ ie' tö ala'rla wëpa ku̱rke e' ké̱wö ulatök, esepa ko̱s
    ttökulur patké.
  kwf-kwf: Ma kaidaꞋi sa Herod na ngwae tatalafaꞋa ka saiana neꞋe ngwae neꞋeri ki
    kira leka maꞋi faꞋasia fanelana sina kira Ꞌosoa niaꞋa, na liana ka saetaꞋa liu.
    Ma nia ka kwatea fatalana fuana ngwae fuani oro nia ki fasi Ꞌiri kike saungia
    taꞋifau kaela ngela ngwane ki Ꞌi Betlehem ma ana maꞋe fanoa kalikalia ki taꞋifau.
    Nia falamaada Ꞌiri kike saungia kaela ngela ngwane neꞋe noaꞋa kasi dao Ꞌua ana
    ro faꞋi ngaliꞋa, diꞋia na alaꞋanga ba na ngwae baera ki sulia kaidaꞋi ba faꞋi
    bulubulu baera nia eta faꞋataꞋi ana.
  eng-WYC-2017: Then Herod seeing that he was scorned, either deceived, of the astronomers,
    [or the kings], was full wroth; and he sent, and slew all the children, that were
    in Bethlehem, and in all the coasts thereof, from two years age and within, after
    the time that he had inquired of the astronomers [or that he had sought out of
    the kings].
  eng-WMBB: Then Herod, when he saw that he was mocked by the wise men, was exceedingly
    angry, and sent out and killed all the male children who were in Bethlehem and
    in all the surrounding countryside, from two years old and under, according to
    the exact time which he had learnt from the wise men.
  zat-NTPS: Gate gúquebe'e Herodes gulezí xe̱ benne' sina ca' le̱', na' bzrá'ale̱'e̱,
    ne gunná bé'ene̱' benne' ca' xelútie̱' xúgute̱ bi biu dxé'enedau', ca zrinte̱
    bidu ca' ba zaj zua chup iza, bidu ca' zaj zrabe' xe̱zre Belén, ne bidu ca' zaj
    zrabe' lu xé̱zredu ca' zaj naxechaj na xe̱zre Belén na'. Caní be̱n Herodes cáte̱ze
    buluzén benne' sina gula ca' le̱' ca naca zra na' belelé'ene̱' belaj na'.
  spp-spp: Ɲyɛ saanŋi Erɔdi à pa li kàanmucya mà li ɲya na ɲcèfeebil'à uru ɲwɔhɔ yaha
    ke, ka u lùuni si yîri sèe sèl'e. Maa jwo na pùnampyire ti ɲyɛ Bɛtilɛhɛmu kànhe
    ná ku kwùumpe kànyi na, ná pi sàha ntòro yyee shuunni na mɛ, na pi pire puni bò,
    ɲaha na yɛ mà tàanna ná ɲcèfeebii jwumpe e, uru pyàŋi mpyi a yaa u ta cyire yyeegii
    shuunniŋi ɲwɔhɔntaan pùnampyire e.
  zty-NTPS: Kate' gókbe'ele Herodes bi bengak benne' žejní'il ka' kan gože' ḻégake',
    naž bže'e, na' bseḻe'e benne' ka' chjake' ga na' nich gótgake' yógo'te bi' byodo'
    ka' nníta'gakbe' ḻo yež Belén, na' do ẕente gan že' Belén na', x̱kwide' ka' ba
    žóngakbe' chopiz, ḻen bi'do' ka' zej nžé'nžebe'. Ki ben Herodes na' kan bsaka'
    yenne'e, kan gok ža katen' bḻa' ḻaw beljen', ža na' bzejní'igekle benne' žejní'il
    ka' ḻe'.
  mek-mek: Herod Mako auꞌi isa kefogeisa auga elogo aisama, gua ekupu alogaina. Ke
    ega au auꞌi eifa kapula peniꞌi, Mako auꞌi isa maagai kina keifania elogo auga
    koa iꞌopoga kina maagai imoi kemauni auꞌi, Betelemeai ke pagua kainagai auꞌi aloꞌiai
    imoi maguae inipoꞌi gua, ke papagai auꞌi maꞌoai kegaaupuguꞌi eoma.
  aey-aey: Herod uqa doc silecca dana age ija uhultiti woolti belein imei gemag ben
    bahic ben. Odimei uqa han dana suladeceb age mel manahal age cabi gel lecis qee
    wooladec eundec cunug age Betlehem jobonca hatu cemenugca ono bilein eu aqi hedoin.
    Uqa doc silecca dana malaqa cel saen wasen sisiladeceb madocobil don eu toodu
    mel aqeceb cal mein.
  urd-GVH: जब हेरोदेस को मालूम हुआ कि मजूसी आलिमों ने मुझे फ़रेब दिया है तो उसे बड़ा
    तैश आया। उसने अपने फ़ौजियों को बैत-लहम भेजकर उन्हें हुक्म दिया कि बैत-लहम और इर्दगिर्द
    के इलाक़े के उन तमाम लड़कों को क़त्ल करें जिनकी उम्र दो साल तक हो। क्योंकि उसने
    मजूसियों से बच्चे की उम्र के बारे में यह मालूम कर लिया था।
  ycn-ycn: 'Uncá ihuijrina nacú jehuíña''ajeño i''ijnalaño piño ne''emacana Herodes
    chaje, riyucuna i''imajé rijló rihuacára''aca necá que. Aú rimá nanacu: —Namácaja
    nala''acá nucá. Raú íqui''ija huani riyúcha''aco najhua''até. Rihuata ilé queráco''ope
    capichátacana, nemacare nacú: “I''imacana penaje moto''ocá ricá.” Aú rihuacára''a
    surárana Belén ejo, nacapichátacaloje piyuqueja yuhuaná rehuájena penaje. Ya''ajná
    pajimila yámajo i''imacaño hua''ató rihuacára''a capichátacana. Ihuijrina nacú
    jehuíña''ajeño quemaño rijló mérohuacajeca namá ilé ihuijrí pato''ocó i''imacá.
    Ricá nacojé rihue''epí mecajenaca yuhuaná capichátacana. Ñaquele rihuacára''a
    iyamá jarechí quéchajena capichátacana a''ajná queráco''opena hua''ató.'
  djr-djr: Ga ŋunhiliny Djurutjalamdja ŋayiny Yarittja gan galkurra dhäwuwnha buku-roŋanmaranharaw
