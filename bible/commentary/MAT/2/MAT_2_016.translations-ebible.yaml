  sri-sri: 'Herodes, masĩrĩmasã ĩgʉ̃ pʉro goedujáabirimakʉ̃ ĩãgʉ̃, guatariakõãyupʉ.
    Irasirigʉ Belén marãrẽ, iri makã tʉro ããrĩrã́dere ʉ̃ma pũrãgãrẽ wẽjẽpeokõãdoreyupʉ.
    Masĩrĩmasã ãrĩdeare gũñagʉ̃: “Õõpãta majĩgʉ̃ masãkumi”, ãrĩ gũñayupʉ. Irasirigʉ
    pe bojori oparãrẽ, pe bojori doka oparãrẽ wẽjẽbéodoreyupʉ.'
  nal-nal: Araan Erot ka mazaam ka adu ubina mazam di vagit naan, ka boromaazik mase.
    Ma xa rasin a lus dikdik, adu dina zop famaat a funalik tapti vaakdul in Betliem
    ma amun non faasilik. A funalik a maariaas sin naandi urua ma xa wizik tuaas pana
    naandi ina di samura luk naandi, lalozang a raan angkanaan ubina mazam di ra vazei
    naan pana.
  kyq-kyq: Kaaɗ kɛn se Ɛrɔd utu zɛɛrɛ; ɔɔ naan̰ kɛn se naan̰ ɓaaɗo jeel ɔkga mɛtin̰a
    kɛn jee jeel k‑dijge dɛrlin̰ dɛrl se, gɔtn se naan̰ maakin̰ taarin̰ makɔn̰ɔ. Naan̰
    und kulu ɔɔ num gaangen gaabgen ɔndo do ɓaar di ki jaay bɔɔyɔ bɔɔy paacn̰ kɛn
    maakŋ gɛgɛr kɛn Betleem ki ute maakŋ naaŋgen cɛɛs ki cɛɛs ki se, kꞋtɔɔlɗe paac.
    Taa ɓaar di ese se tum te kaaɗn kɛn jee jeel k‑dijge taaɗ Ɛrɔd ki gɛn k‑dijn̰
    naaɗe aakin̰o.
  kwd-kwd: Ma alata la Herod nga kiingi 'e su'asuria ni wane lo'oori gila leka mai
    fa'asia tata'elana sina gila kotofia, ngaia 'e baoria ba'ita. Ma ngaia ka kwatea
    fatalana fana ta'a ni fununga aana fana 'agila kwa'ia nga ru'uru'ua wane sisita
    'i Betlehem ma ni fanua te'efou na gila nana'i 'afuia. Ngaia 'e fadaa fana 'agila
    kwa'ia ru'uru'ua wane sisita te'efou na gila 'ame nigi 'ua na rua farisi, 'ilaka'u
    nga alafuunga na ni wane laka'u, suria alata laka'u fe'e buruburu ngaia 'e faata'i
    ai eteeta.
  ded-ded: Anu negen negengngic yeneng Herodeac yoac wagec, ye ifi hemma herebutoa
    negenec. Negemma Betreheng nga amabangec imocac wegenacfu tarec, imohai wasaingic
    sueyunuu yeni ngicngac imoc yeneac medacfocngina kifangina yohockang namma made,
    yeni sasawa yunuhomedacgec. Imoc negen negengngic yenearunac naso negenec, imocac
    sirihau anec.
  ewe-ewe: Esi Herod kpɔe be ɣletivimenunyalawo flu ye la, dɔ me vee ale gbegbe be
    wòdɔ asrafowo ɖo ɖe Betlehem kple eƒe nutowo me, be woaɖawu ŋutsuvi siwo katã
    xɔ ƒe eve kple esiwo mexɔ nenema haɖe o, ɖe ɣeyiɣi si ɣletivimenunyalawo gblɔ
    nɛ be yewokpɔ ɣletivia la nu.
  nuy-nuy: Ana-wulhu-wulhurr, anubani-yumbaa warruburru warra-runggu-runggal wurru-yanggi,
    naagi-yung na-Herod ni-marrbuy wunu-dhaayurrangi. Nga ni-riyaldhiyn-bindiyung.
    Nga warraawurru-yung wani-lharrgang wurru-wiynji-wiynjini-yinyung nigawi-nyinyung.
    Wurru-yanggi a-Bethlehem-guy, marri warra-wini warra-mijburrayung warra-waḻya-waḻya,
    wurru-burri-yinyung anubagu marri ana-lhal wu-ridiynjini-yinyung-duj. Warruburru-yung
    warra-mijburrayung manaarmag amaaynjaabugij yagu ama-wulawaa. Yagu yamba warruburru-yung
    warra-runggu-runggal-inyung wurru-magini ana-wulhu-wulhurr, “Ma-wulawaa manaarmag
    ngarraagi-yung ngarra-miyiri ngi-ḻaḻagini,” wurru-yamaa, wurru-magini.
  cop-BHC: ⲦⲞⲦⲈ ⲎⲢⲰⲆⲎⲤ ⲈⲦⲀϤⲚⲀⲨ ϪⲈ ⲀⲨⲤⲰⲂⲒ ⲘⲘⲞϤ ⲚϪⲈⲚⲒⲘⲀⲄⲞⲤ ⲀϤⲘⲂⲞⲚ ⲈⲘⲀϢⲰ ⲞⲨⲞϨ ⲀϤⲞⲨⲰⲢⲠ
    ⲀϤϦⲰⲦⲈⲂ ⲚⲀⲖⲞⲨ ⲚⲒⲂⲈⲚ ⲈⲦϦⲈⲚ ⲂⲎⲐⲖⲈⲈⲘ ⲚⲈⲘ ϦⲈⲚⲚⲈⲤϬⲒⲎ ⲦⲎⲢⲞⲨ ⲒⲤϪⲈⲚ ⲢⲞⲘⲠⲒ ⲤⲚⲞⲨϮ ⲚⲈⲘ ⲤⲀⲠⲈⲤⲎⲦ
    ⲔⲀⲦⲀ ⲠⲒⲤⲎⲞⲨ ⲈⲦⲀϤϦⲈⲦϦⲰⲦϤ ⲚⲦⲞⲦⲞⲨ ⲚⲚⲒⲘⲀⲄⲞⲤ.
  buk-buk: Têŋ ndoc Josep kôc Maria lu Yisu sa sêsip Isip si, naŋ Herod hôŋ lau tigauc
    bu sêkêŋ ŋawaê têŋ iŋ pi balê dau. Magoc ŋac sêmeŋ dom, dec iŋ kêyalê bu ŋac sêŋsau
    iŋ, ma iŋ tac ŋandê atu. Goc kêkiŋ iŋ ndê lau siŋ-ŋga sêtêŋ Betlehem si, ma sic
    balêkoc ŋgac dedec hoŋ ndu yêc malac Betlehem, ma yêc gameŋ ŋamakê-ŋga whiŋ. Iŋ
    tap ŋawaê sa su yêc lau tigauc, pi bêc naŋ tata hôc asê ŋac-ŋga, ma bocdinaŋ ŋac
    sic balêkoc ŋgac dedec e gi tap ŋac naŋ si yala tilu, naŋ hoŋ ndu.
  pri-NT: Wà Héroda, âna é côo pâ rà ipwa tûâ têe wà tèpa maagoi. Â é nye dau putàmu
    kaa. Â é nama pòtàmwara diri pâ nari èpo paao, na wâboo côwâ kâra ârailu naja,
    wâna diri Bétéléma, ma pâ napô goro jènereê. Ba é tâmogòori gée goo tèpa maagoi
    i pàara na é tèepaa na, i îricò.
  zpq-NT: Na' rey Herodesen', cate' gocbe'ede' gosonḻe magos ca' ḻe' dan' bich besyedie'
    gan' zoe'na', ḻeca bže'e. Na' bsaque' con can' gwyejni'ide' cate' gwṉabde' ḻegaque'
    batcan' bla' beljon', na' gwseḻe' soldadw c̱he' ca' par jasete' yogo'ḻoḻ bi' byo
    che'eṉ dao' zelao bi' c̱hop ize, bi' ca' gosalje Belénṉa' na' yezica'chle yež
    ca' zjanyec̱hj zjambi'i Belénṉa'.
  por-TFT: Enquanto o Rei Herodes ainda estava vivo, ficou furioso porque se deu conta
    de que tinha sido enganado pelos homens que estudavam as estrelas {os homens que
    estudavam as estrelas o tinham enganado}. Então, imaginando que Jesus ainda estivesse
    em Belém ou naquela região, Herodes mandou soldados para lá para matar todos os
    meninos de dois anos para baixo. Herodes calculou a idade do nenê segundo o que
    os homens que estudavam as estrelas lhe disseram sobre quando a estrela apareceu
    inicialmente.
  gwi-NT: Nijin Herod zhit dinjii East gwats'an geedaa nąįį giininjigweelzhii łee
    gwiky'aanjik dąį' łahchy'aa vik'įį goodlit. Bethlehem gwizhit ts'ą' zhit kwaiik'it
    geelin goodlii zhit datthak tr'iinin tsyaa tsal 2 years old gwats'ą' zhat nilii
    datthak ęhdaa tr'igwigwehee'aa geenjit jyaa nyąą. Dinjii goonzhįį nąįį 2 years
    gwahaadhat dąį' jii są' gaah'ya' giiyaagwildak geh'an t'iizhik.
  gvn-gvn: Yala, jana Joseph bubungu Egypt dungan-dungarin, nyulu King Herod binalman
    jananka dingkar-dingkaranka nakamunku nyungun manubu-wundin. Nyulu yinyamun kuli
    jirray bajaku. Nyulu kuku dajin soldier-soldieranda, kaykay-kaykay dingkar-dingkar
    yarkinkaku kuninka townbu Bethlehem, yinyangkarrku townbuku. Jana kuninka jarra
    yalbay, 2 years old, and ngawa-ngawa. Nyulu King Herodangka yinya kuku dajin soldier-soldieranda,
    kaykay-kaykay kuninka. Nyulu yinya kuku dajin, dingkar-dingkarangka nakamun nyungundu
    balkanya timeka dawar milbijin.
  nna-nna: '@see-verse:MAT.002.015'
  nhy-NT: Nijkuak in Herodes okimomakak kuenta nik okikajkayajkej in nekatej ixtlamatkej
    de sitlaltin, sa tekitl okualanke, iwan otlanawatij ma kinmiktikan nochtin in
    chochokotzitzintin de ome xiwitl para ik tlani katlej chantij itech pueblo de
    Belén, iwan nochtin in pueblojtin katlej katej ik ompa. Porke in ixtlamatkej de
    sitlaltin okilwijkaj in Herodes nik ya kipia kej ome xiwitl nijkuak yakinika okinmonextilij
    in yon sitlale.
  asm-FB: তেতিয়া জ্যোতিষী পণ্ডিত কেইজনৰ দ্বাৰাই নিজকে প্ৰবঞ্চিত হোৱা দেখি হেৰোদ অতিশয়
    ক্রুদ্ধ হ’ল। তেওঁ জ্যোতিষী পণ্ডিত কেইজনৰ পৰা যি সময়ৰ কথা জানিছিল, সেই কাল অনুসাৰে
    দুবছৰ আৰু তাতকৈ কম বয়সৰ যিমান ল’ৰা শিশু বৈৎলেহম আৰু ইয়াৰ আশে-পাশে থকা অঞ্চল
    সমূহত আছিল, সেই সকলোকে বধ কৰিবলৈ আদেশ দি পঠিয়াই দিলে।
  okv-okv: Eto Herod na enana tarama kiari embomeni ta ke sokova kito tumo pajire
    be eto enu da Bethlehem eto da nei nei amita engitita meni isasaraho teo ambuvujekea
    amo tarama kiari embopo na Herod ta degi tarama iji deina bitina avo hotembeto
    enu meni isasaraho singa perekari amita pajirari jua heriso eto amita tu ta avo
    pe te teo ambuvujekea.
  mxt-NT: Cha tuvi̱ iñi ra Herodes vatyi ra cachiñí tuñi cuan sandavi̱ ñaha ra chi
    ra, nduxaa̱n vavaha ra. Ta tachi̱ ra tyiño na cacahñi ra chi ra cuatyaa cha iyó
    ñuu Belén cuan ta ndaha ñuu ñandɨhɨ, ra cuatyaa cha nɨ cacu nyacua nya cha uvi
    cuiya. Tyicuan caa sacuvi̱ ra vatyi nandichi̱ xiñi ra vatyi tyicuan tahan cuiya
    ra Jesús tari cuhva catyi̱ ra chiñi tuñi cuan chi ra.
  tzo-NT: C'alal laj sna' ti Herodese ti ilabanat yu'un ti p'ijil viniquetique, xtec'tun
    no'ox i'ilin. Laj spas mantal yu'un ac'o smilic scotol biq'uit queremotic te ti
    Belén xchi'uc ti sjoylejal Belén. Tsmil ti much'u mu to bu tsts'aqui oxib habil
    yu'un sna' ti Herodese ti c'usi ora laj yil ti c'anale ti p'ijil viniquetique.
  ind-AGS: Raja Herodes menjadi sangat marah ketika menyadari bahwa dia sudah dibohongi
    oleh orang-orang bijak itu. Maka dikirimnya para tentara untuk membunuh anak-anak
    laki-laki yang berusia di bawah dua tahun di kota Betlehem dan daerah sekitarnya.
    Hal ini berdasarkan kurun waktu yang dia dapat dari para orang bijak itu.
  omw-omw: Herotiva variqaro taqovata huari vu nri ntonanyaa vaisinramwu mwia qua
    nteqakye hia mwia timwa mwinraitita, vuvaro mwia mpoqama kyero raraqa tovaro variqaro
    uro mpo hu vaisihua sitero tiqaro, Ekyaa qoraisi nraaqiara taara ihi varaahuave,
    hia taara ihi varaahuave, Vetarahemini variahuavata, mwia vara ututu variahuavata,
    ekyaa ru taiqa kyaate, tiro. Mwiva qovoravanto qovarama vu entara huari vu nri
    ntonanyaahua timwa mwito quara rieqaro taara ihi varehuavata, hia taara ihi varehuavata,
    ru taiqa kyaate, tura.
  yrb-yrb: I iwata derawere uwarama Erodibai ane farawa utaro Erodima i uwara na iruita
    we imuteda ibo derawere ui. Ibo uite dawa i uwarabai iwata uiba moana uwara siaia
    uteda eno wei, aniawete Betiremu suini nono i gigirari su suro oya sadei me sinawa
    masiguraratu nesia ma uiawe wei.
  maa-NT: K'e̱ nga kijtseè jè Herodes nga jñà xi̱ta̱ xi 'ñó tjín‑la̱ kjoa̱chji̱ne̱
    kiskoòna̱cha̱n‑la̱, tsí jti komà‑la̱. I̱kjoàn kitsjaà o̱kixi̱ nga si̱ìk'en yije
    ndí i̱xti x'i̱n xi jò nó tjín‑la̱ ko̱ ngats'iì xi ìsa̱ ki'ndí ìsa̱ kóho̱kji ján
    na̱xa̱ndá Belén, ko̱ ya̱ na̱xa̱ndá i̱ndiì‑la̱ koni s'ín jye kisijiìn‑la̱ mé na̱chrjein‑ne
    nga kijtseè ni'ño jñà xi̱ta̱ xi 'ñó tjín‑la̱ kjoa̱chji̱ne̱.
  mcq-mcq: ꞌEꞌeme Heroti hina ajihana ea hami hami vwihajiꞌinijija hua pisiviaraꞌe
    henarena nihoꞌo ajivume ea ꞌahoꞌa irechamie ijá ꞌiama Vaꞌe Petirihemi kasima kaꞌene
    maiꞌo juara noꞌoheꞌi papaꞌarejiꞌinijihi ꞌaniha ꞌiavume vaꞌara. Ea kaꞌene hua pisimiajipo
    ꞌwaravume henajaꞌinaꞌe vaꞌara.
  sus-A: هٍرٌدٍ تٌ عَ كٌلٌن عَ كَرَ مْشْيٍ بَرَ عَ مَدَشُ، عَ بْحّ نَشَ تٍ عَ حَاشِ
    رَ. عَ نَشَ يَامَرِ قِ، دِ شّمّ بِرِن شَ قَشَ بّتّلّيمُ نُن عَ رَبِلِنيِ بِرِن،
    نَشٍيٍ مُ نُ حّ سَشَن سْتْ سِندٍن. عَ نَ نَتّ تٌنفٌ نَ كَرَ مْشْيٍ شَ تُنبُي تٌ
    تّمُي نَن مَ.
  jpn-1965: その後、ヘロデは、博士たちにだまされたことがわかると、非常におこって、人をやって、ベツレヘムとその近辺の二歳以下の男の子をひとり残らず殺させた。その年令は博士たちから突き止めておいた時間から割り出したのである。
  fra-SBL: Alors Hérode, voyant qu'on se moquait de lui par les sages, fut extrêmement
    irrité, et il envoya tuer tous les enfants mâles qui étaient à Bethléem et dans
    toute la campagne environnante, depuis l'âge de deux ans et au-dessous, selon
    le temps exact qu'il avait appris des sages.
  yka-yka: Manjari pagkataˈuhan si Herod weˈ inakkalan hatiˈ iye weˈ meˈ aˈa amban
    silanganin, astel iye manamal. Daˈakne pinapatey kēmon nakanak lella duwen tahun
    sampay pe kulang amban duwen tahun umulden laˈi si lahat Betlehem duk si meˈ kalahatan
    matapit si Betlehemin, peggeˈ bakas inakahan iye weˈ meˈ aˈa amban silanganin
    bang sumiyan paguwaˈ poteˈanin. Ubus pinapatey ne meˈ mākanakin.
  mle-mle: Yirat kavidil adiy lakwudiy duwak maa dikik sibinin yay. Alik di samasam
    yaal giraad, “Day wunak suwal takadiy,” wakuw. Alik vay sawdiy duwak maaj kwiydidiy.
    Kwiykuw, wadidiy, “Gwur Bitliyimawa walibab rinadiy tipaar yikuw, ababa duwa nyanugw,
    nabiy vitiy vitiy ti maarkinadiy nyanugw, abab aviyatupwuryak.” Aw di adiy lakwudiy
    duw wadaal maaj wukikuw, ata waad, “Adi nyan di nabiy vitiy maa ti nibway.” Alik
    atawa waad adiy vay sawdiy duwak.
  shp-NTPO: Jatian ja onan jonibaon moa parana onanaxa, Herodes kikinbiresi sinata
    iki. Jaskáxonra ja Belénhain, itan ja ochóma iká jemameaboribi, jatíbi pikóbena
    itan rabé baritiaya benbo bakebo, jato keyo retemaa iki. Moa jatio basi ja wishtin
    pikota onan jonibaon yoiibata iketian onanxon.
  aom-aom: 'Ëhi ëꞌareje röhu ë hesi urimoho Herod-ro gavade saꞌa gö rajo masijoho
    bogo vejöꞌoho rueruomamu gagorovo uvadeje: Sareremijare höromo dë vörönimo avohadeje.
    Dë vörönimamu hesi aribövioho jöe bojëmiromo uëvadeje: Bethlehem-nö vaꞌoromo asisöꞌo
    ininoho ahoꞌo bijuëmorëjo. Magonahoho nadi vadune niöꞌi iosiramëꞌoho nadi aꞌi
    asisöꞌo ioroꞌioroho ahoꞌo bijuëmo barërëjo. Mamiꞌe saꞌa gö rajohuro jije rojomamu
    gavare majaho uavamu hejëꞌëro ëhuni vadune niöꞌi bogo iosiramijëꞌe asisöꞌoho bijuëmoröhego
    uëvadeje. Uëvamu iae vaꞌoromo bijuëmoruomadeje.'
  geb-geb: Herot zumgum mbararagim, mba ra ndai fhain kega zegi gumgi ana guigap,
    wari taagi wari wo ki ŋgun vegim, ana guigira ndav mbatɨk ana shigi. Ana ndav
    shigap, mbaram gumgi mbari ga sarigim, mbe Betrehem ŋgun verav, vhɨra mba Betrehem
    gan ki ŋgu, mbe za nta ruav mpari mpuveni vhɨzgi fhuv tari ndi gari. Mbe mbe garav,
    mba mbigi tegi tari, mbe gumgi garav, mbe za mbe shogim, mbe vhɨzgi. Herot mba
    kama bakɨme hɨgi tuga nzuav, mba ra ndai fhain kegap zegi gumgir nzai, ne nɨɨeŋ
    khaŋ muuŋgi. Ana kha ndɨkndɨga mbui, ana mba tugen hegi tari, ana za mbe shogɨri
    mbe vhɨzgir za mbui.
  eng-WYCLIFFE: Thanne Eroude seynge that he was disseyued of the astromyens, was
    ful wrooth; and he sente, and slowe alle the children, that weren in Bethleem,
    and in alle the coostis therof, fro two yeer age and with inne, aftir the tyme
    that he had enquerid of the astromyens.
  bsj-bsj: Hiridu to nob nyomka Bifumereu bwanten bo ker cero ri mam funer ducce,
    cin twomi a twalangum bi bei nabarubbe bi duwartini gwam, wo Baitalami kange buro
    bi dom kange ce tati coro yob yirau ciko bitine.
  cak-cak: Jac'a tok ri rey Herodes xuna'ej chi ri aj-nic'oy quij ch'umila' xa man
    xuquiya' ta chic rutzijol che, jani na xcataj royoval. Romari' ri ajani tiempo
    rac'axan can quiq'uin chi quitz'eton-pe ri ch'umil, ja riq'uin ri' xu'ij chi quecamises
    ri ch'utik alabo ri ec'o pa Belén y ri ec'o pa tak lugares ri ec'o-pe chunakaj
    ri Belén, conojel ri caca' quijuna' pa xulan.
  chf-NT: Aj Herodes c'ac'a' cäräx'i uc'a ni winicob jini mach sutwänijob u yälben
    si u pojli chich ni ch'oc. De ya'i aj Herodes u täsqui tä laj tzämsinte upete
    bijch'oc ajlo'ilbaba, jini u cänäntan chap'e añoba ixta jini mu'to u päncäbanba
    tama ni caj tä Belén ixta tu xupiba otote. Aj Herodes u chi ca' jini uc'a lo que
    u yälbijob jini winicob jini, uc'a anumi ca' tuba chap'e año desde jinq'uin u
    chänijob ni ajlucero.
  tlf-tlf: Kale Josep ulimal iyo no Isip kugol bom-bilipta, Herot iyo utamata e, utamsip
    tinum bilip iyo bisop bogopne-nilipta, asok weng uyo kwep tal bogopnelin-tem ke
    daaginbip kalaa age-nalata, olsak kup deebelu kale, Herot iyo ilami siin utamsip
    tinum bilip imi daga bogobe-nala, “Dogap kota man maak dolu o age biningok uyo
    mitam mo kafalebelu utam-silip o?” agela bogobebip umi aget uta fugunolata e,
    kota man beyo kayop kanupmin dakan kela boyo mitam fitola kalaa age-nalata, ilami
    tinum iyo imdala no abiip Betleam so umi abiip mep so sino uyo tiine-bom-nilip
    e, alugum man tinum unaak imolip atol alop kelip so atol alop kelin-tem albip
    so iyo an tiinemip ko.
  piu-2006: Palulanguru mayutju Yirutanya kakarrara ngurrara palumpa tjanampa puntura
    ngurrkurringu, tjana yarrka anutjangka ngurra walytjakutu. Paluru watjaṉu palumpa
    tjuulytji tjuṯa, yankula uḻa wiima tjuṯa mirri pungkunytjaku, tawunu Pitjiliyamala.
    Pitjiliyamala ila ngurra wiima tjuṯa ngarangi. Paluru tjananya watjaṉu ngurra
    palulawanaṯarra uḻa wiima tjuṯa mirri pungkunytjaku. Yalatji tjananya watjaṉu,
    “Uḻa wiima tjuṯa yiiya kutjarrangka puunarringutja tjuṯanyurra mirri pungkunytjaku.
    Uḻa wiima ngarripayi tjuṯa, maramara yankupayi tjuṯa, tjina parra yankupayi tjuṯaṯarra
    mirri puwa!” Yirutalu yirriṯi kuliṉu yalatji, “Kakarrara ngurrara tjuṯangku yiiya
    kutjarrangka nyangu piṉṯirri yutirrinytjala. Yalatji tjana ngayunya watjaṉu. Palulanguru
    mayutju paluru yiiya kutjarrangka puunarringu.” Yalatji kulira Yirutalu tjananya
    watjaṉu uḻa wiima yiiya kutjarra nyinangutja tjuṯa mirri pungkunytjaku, Yiitjunya
    uḻa wiima mirri pungkukitjangku tjungura.
  poh-NT: Naxilow i Hero̱res chi xjotꞌoric cuꞌum take winak aj tijem ri̱j chꞌimi̱l,
    kꞌe̱ꞌ naxchalic ricꞌa̱. Chi jeꞌ reꞌ, reꞌreꞌ ruꞌum chi xicapaj chi reꞌ Jesus wilic
    pan tinamit Welen on maꞌ naht ta ar, xitakꞌa̱ꞌ rikꞌormojic chi naquicansjic nicꞌ
    nimal take cucꞌ acꞌun cu reꞌ xiꞌasjic cu rehtal quib ha̱b quihabil reꞌ wilque̱b
    pan tinamit reꞌreꞌ chꞌi̱l pan tak tinamit wilque̱b pa ricꞌulaꞌt. Jeꞌ aj reꞌ quihabil
    take cucꞌ acꞌun xicansaj take ruꞌum chi jeꞌ reꞌ habil xinaꞌbej chi wilic reh i
    Jesus naxibiraj queh take aj tijem ri̱j chꞌimi̱l jarub kꞌi̱j quipꞌutum rilmijic
    wach i chꞌimi̱l reꞌreꞌ.
  tue-tue: Too síro Herodes “masĩrí basoca yʉʉre jĩĩditojãya” jĩĩ, bayiró cúayigʉ.
    Teero tiigʉ́, ʉ̃mʉã́ wĩmarãrẽ Belénpʉ niirã́rẽ, tiimacã wesapʉ niirã́cãrẽ pʉacʉ̃má
    dʉaró cʉoráre sĩãcõã́petidutiyigʉ. Masĩrí basoca cʉ̃ʉ̃rẽ wederirobirora “nocõrõrã
    bʉcʉáqui” jĩĩ wãcũyigʉ.
  bjp-bjp: Aunbiing Erot ka usum mang le foron tom tasum ae ri ka fabal ta u, ka kut
    laulau e bala. Ke ka luun rakrakai na nagogon le rin siimete foron kalalik tamat
    tikii na Betliem ke na foron maleh fatat, tipes u lon foron mirmiriiu papang lon
    berberat ae iwu e bet kiri, arae na aunbiing ae i ongen ta u sing foron tom tasum.
  xon-xon: Le Herod bee ke bilankpalb ngbaan ŋmann u la. Le u gee liŋuul sakpen, ki
    cha waajab ku mbijabim bi mɔmɔk ye ŋibin ŋilee aabim, ni bi mu kaa fuu kina na,
    ki bi Betlehem, ni Betlehem aatingbaan ni na. U nan baa bilankpalb ngbaan ke bi
    kan liŋmabil ngbaan bayoonn. Nima le cha u bee Yesu aabin aah saa pu na.
  tzo-ZNT: Ti Erodese, cꞌalal iyul ta sjol ti iloꞌloat yuꞌun ti pꞌijil viniquetique,
    icap tajmec. Isloqꞌues mantal ti acꞌu yichꞌ milel scotol cꞌox crem ta Belene.
    Jaꞌ ti bu chib to sjabilalique xchiꞌuc ti más cꞌoxetique. Ti Erodese snaꞌoj cꞌusi
    ora iyilic cꞌanal ti pꞌijil viniquetique, yechꞌo ti jaꞌ iyacꞌ ta milel ti cꞌoxetic
    chib sjabilale yuꞌun isnop ti tey capal chlaj ti unene.
  mpm-NT: Nu ni jini Herodes ja ni ka kuu ichi ini chaa tuꞌva un maa da. Ti ni kɨtɨ
    xaan tonto ini da, ti ni taꞌu da jniñu ja na kuū taka suchi kuachi iin uu kuiya,
    jiin taka suchi yɨɨ kuachi ga ja kanchuku ñuu Belén, jiin taka ga ñuu kaꞌiin yajni
    un. Siaꞌan ni saꞌa da, chi ja ni niꞌin vaꞌa da jnuꞌun nuu chaa tuꞌva un, chi ni
    ka kachi chaa un nasa ja ni kuu ja ni kaku Jesús.
  ots-NT: Nu car Herodes, bbʉ mí dyøde xquí jiöti cʉ mago, bi ndo ungui ʉr cuɛ, bbʉ́.
    Bi gu̱h cʉ sundado, bbʉ́, gá möjmʉ jar jñi̱ni Belén, co cʉ pé dda tzi jñi̱ni cʉ
    mí nzøtitjohui. Bú pöhtijʉ göhtjo cʉ tzi ba̱jtzi cʉ mí tzi hñøjø, cʉ mí pɛhtzi
    yo cjeya pa jöy, como xquí ma̱n cʉ mago, ya xquí zʉ yo cjeya xquí ni̱gui ca hnar
    ndo tzø. Guehcá̱ bi xijmʉ car Herodes.
  hoy-hoy: याग हेरोदेस ईद नोळदुन, कि तारागोळ्द बारा दा जानकारी ताकोमावाळेर जानकार
    लॉकुर आऊन सांगुळ ध्वाका माळदुर, आग आव सिट्ट देल बेक्‍की घाई आगेदुन, अदिक लॉकुरी
    कळुकु जानकार लॉकुर द्वारा तारा नोळोद समय इन अनुसार बैतलहम अदिक अदुर आसपास इन जागा
    अन्द सप्पा चिकोरी जो येढ्ढ वर्ष इनोर या आंदुर से स्याणेर ईरोर, कोन्सुस बुटुन.
  amo-amo: Na Hiridus iyene anitt ayinjing ane nrusuzo ghe, ayi nana ghe kang, ato
    idi molusu nnono ni lirine vat na niwadi in Baitalahmi, udu ligan nminne vat,
    ucizunu na kus aba utolu kadas nalenge na idurun ba, nafo kubatino kube na awa
    lanza Ubeleng nan nyan tinu na nit ajinjin ghe.
  pjt-pjt: Ka mayatja Iṟatalu wati panya ninti maṉkurku puṯu paṯaṟa kulinu, “Munta,
    paluṟu tjana-manti wantira kampangkaṯu anu maḻaku tjanampa ngurakutu.” Munu paluṟu
    puḻkaṟa alatjiṯu mirpaṉarira palumpa tjaultji tjuṯa wituṉu iṯi nyiṯayira uwankara
    iluntankunytjaku ngura nyara Bethlehemala nyinanytja tjuṯa munu ngura palula itingka
    nyinanytja tjuṯa kuḻukuḻu. Munu paluṟu wangkangu iṯi puḻka-puḻka tjuṯa kuḻu pungkunytjaku
    panya kuḻi kutjara nyinanytja tjuṯa kuḻu. Panya paluṟu wati panya ninti maṉkurta
    tjapintjatjanungku kuliningi, “Tjinguṟu paluṟu iṯi kuḻunypa, munta tjinguṟu tjitji
    puḻka-puḻka tjina ankupai.” Kaya palumpa tjaultji tjuṯangku mulapaṯu tjitji palunya
    tjananya uwankara pungkula wiyaṉu.
  cwe-cwe: Helode viyavimanyile kuwa waja nyamiloto wa nhondo wowalawile ubanzi wa
    ulawilo wa zuwa wamvwizila, kengilwa na ludoko ng'hani. Ivo kalava lagilizo kuwa
    wana wose umo Betelehemu wakalile na miyaka midi na kubwela hasi wakomigwe, kulawa
    lusita luja waja nyamiloto wa nhondo viwalongile inhondo viiwoneke.
  daa-NT: Min Herood ibintu kadar gay ibine kaalnal caaciyga-ak, ŋa dapin̰tu aale.
    Paa ko, ŋa kaawiico ɗo askirnay a ŋu ɓaa ɗo hellin ta Beteleyem yoo hellinnan
    kuuk moota, ŋuu deen̰ koogin kuuk miday kuuk elginco bal nece seera. Elgin-ak,
    Herood girsico min menaw kuuk gay ibine kaalnal kaawiiji.
  mlp-mlp: Ari zeq gwalaqta ban mataw ginad awaz meqinta na in Herot ame titonim dan
    ta araq waqim in gigo uliqab ta lehiyta na ago Herot tuhurit. Huritim in agem
    meqin diq iysa in ago bab mataw asor giqeman Betlehem-ub lehim in uliq sinsin
    nagab onmin matmatta ginen muturmo giqemiyta gigo ulig gigermo a hi iyayta nagan
    tiginol em bugiy. Na ezaqgo Herot in mataw marorta na susumun negim kam gineh
    diq ulig gwahtiqan in ahol waqiyta na ago in huritta iyan in onmin nazaqta ginol
    am.
  ape-C: Herot nape aria nadukemeshum amudok hape iri aun nakihumori hanaki iri douk
    hagiyagiman hanak kupaihi yah. Namudok aria ananibur nyibur akasibur atubur. Aria
    noguwak anam soldia hanam Betlehem bani warub bape hurukatin um Betlehem iri um
    hubo ihim shokumi batowishim hugok. Hubo amudok douk biyesh aka atin atin kwarahos
    shadiyom iri atum. Umum maresh, anan nadukemeshum douk hakripan hakri abudok nyutob
    hatik unuk um.
  bgs-bgs: Na, tô ikasóddór dán si Herodes na ándà lónód tô katig mga manubù tun kandin,
    tuu isókó sikandin. Purisu igsugù din tô mga sundalo tun ta lunsud ka Betlehem
    asta madani mga lunsud ébô matayan tô langun gabatà gamama tikud tun ta mantu
    igpamasusu sippang ka duwa ámmé, su tô gó é kadugéyan na igulit katô katig mga
    manubù tingód katô pató na kakilalaan tun ta mga karani.
  faa-faa: Asiamo ti makata asera aporoane Herote rea poparipeanafonorakano Herotemo
    hemakapuraka, “Aporoamo anoaki kotafe hokoa rureapo.” Aíyaka hemakapuraka ipi
    kára sapesapo. Saperaka reke epo hemakapuraka, “Aporo kimisi pesamo ti makata
    asesa sere ane, somesa sere hakasa yiamo Isiraya aporomo unihaeane takapereapo.
    Takapesa sere ane menorape pekea, sere o pauanane hokosa kapokararakasiapo.” Aíyaka
    Herotemo hemakapuraka someraka, “Hokosa kapokarasane soko, apapusane soko suane
    rukua fahoanie. Petereheme taonea soko, Petereheme taone makeraka á risiane soko,
    aporo hokosa suane rukua fahoanie.” Airakano kaikia aporo hokosa suane rukua fasapo.
  kik-kik: Hĩndĩ ĩrĩa Herode aamenyire atĩ nĩaheenirio nĩ Oogĩ-a-Njata, akĩrakara
    mũno, akĩruta watho wa kũũraga tũhĩĩ tuothe kũu Bethilehemu na kũrĩa gũkuhĩ nakuo,
    tũrĩa twarĩ na ũkũrũ wa mĩaka ĩĩrĩ gũcooka na thĩ, kũringana na ihinda rĩrĩa eerĩtwo
    nĩ Oogĩ-a-Njata.
  cap-NT: Herodesqui kuzquiz tantiyassic̈ha, “Magonacaqui wejttanz̈ burlaskalak” cjican.
    Jalla niz̈tiquiztan walja z̈awjzic̈ha. Jesucristo majtta timpu tantiichic̈ha magonacaz̈
    maztiquiztan. Jalla nuz̈ tantiiz̈cu mantichic̈ha Belén wajtquin niz̈aza nii wajtz̈
    tjiyaran tjapa lucmajch wawanaca pizc watquiztan kozzuc conajo.
  ksr-ksr: Momakooto eja yoŋonoŋ Juuda gomaŋ oloŋ mesaoŋ keŋgi Herodnoŋ iikawaa kania
    iima “Tiligoŋ noŋgi,” jeŋ iriŋa mamaga soono jeŋkooto kokaeŋ ano, “Manjaqeqe eja,
    oŋo Betlehem ano gomaŋ kuuya ii liligoŋ raji, iikanoŋ kema mera gbanigia woi ano
    iikawaa baatanoŋ koloojuti, ii mono kuuya uŋugi komuwu.” Momakooto eja widi asugirotiwaa
    kambaŋaajoŋ tororo qisiŋ oŋono ijogiti, iikawaa so mera gbanigiaajoŋ jeŋkooto
    ii ano.
  eng-TNT: Then Herod perceavynge that he was moocked of the wyse men was excedynge
    wroth and sent forth and slue all the chyldren that were in Bethleem and in all
    the costes there of as many as were two yere olde and vnder accordynge to the
    tyme which he had diligetly searched oute of the wyse men.
  sbs-sbs: Cwale Heroda havona kuti vakwame va litutite vavamucengi, cavenga ahulu.
    avatumini vantu kuti vake haye vahwile vonse veciswisu mwa Bethelehema, mane nimucilalo
    conse civehaya vahwile ve zilimo zo vere kuzwa hakuzalwa kuvoza hansi, cokuya
    ce inako yava lakalezi kuzwa havava mu wambilili va kwame va litutite.
  sue-sue: Ema ninai bamure nukare Herode eteteniro bamuwa, awa Herode meni niniro
    tini kapai bamu tamunua. Ago wero soldia nuso senu bamu Betelehem nate niro nata
    amire nata pei-mamai zimuro itiwa amira mai mamatana zepa tani eto ana osero tupia
    awa dapikarago dero tepo-tapo wewa. Awa ema ninai bamure meni kuna kei awaira
