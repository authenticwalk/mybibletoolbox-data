    Iwa hỹ.'
  san-THA: อนนฺตรํ เหโรทฺ โชฺยติรฺวิทฺภิราตฺมานํ ปฺรวญฺจิตํ วิชฺญาย ภฺฤศํ จุโกป; อปรํ
