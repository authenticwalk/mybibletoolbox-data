  dso-dso: ପୁରୁବ୍‌ ଦେସେଅନି ଆସିରଇଲା ପଣ୍ଡିତ୍‌ମନ୍‌ ତାକେ ନାଡାଇ କରି ଉଟିଗାଲାଇ ଆଚତ୍‌ ବଲି
