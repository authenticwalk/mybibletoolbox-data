    ꞌailuga wata ꞌifwaidi kebu ꞌadi malamala ꞌailuga i da veluagadiga matatabudi i
    luvewafadi. I luvewafadiga fai ꞌubwana ꞌadi toꞌaseta yadi vona ꞌwainega Elodi
