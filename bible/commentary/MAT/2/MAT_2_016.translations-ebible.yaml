  meu-meu: Una negana ai Herod na dibana aonega taudia ese vada e koia, bena e badu
    dikadika. Bena e hesiai, laḡanidia rua bona gabeai e vara memerodia iboudiai na
    Betelehem ai bona badina tanodia ai e aladia mase, aonega taudia e nanadailaidia
    negana heḡereḡerena.
  yva-NT: Umba Herodes po raenamo vatano majus umawe wo aponae to, ti pari rave. Weti
    po apa naite matutir indamu wo arikainyo anya awa tume rurumara makaje una no
    munijo Betlehem muno ama varodore mansaubaisy, weye aemen irati vatano majus awa
    ayao wo raura we rai, mare wo tume umawe aeno tumo rurumo nandijawe.
  dgc-dgc: Nadid ti Herod, pékapospos na a linoko siya du Matalinung, éy méiyamut
    siya a tahod. Kanya nipabunu na du étanan a anak a lélake ta Betlehem, sakay ta
    palebut na Betlehem. Nipabunu na du étanan a anak a mabulol, a hanggan du te idad
    ta éduwa a taon. Da éduwa dén a taon i nakalipasa sapul to nipaketa de to biton
    a tanda. I isipa ni Herod éy ipabunu na maka ti Jesus a anak.
  zpm-NT: Laa zeeṉe goṉ Herod wbiredraa gza meṉ rac co nienie zho diidz lo me, per
    nli blëë me. Ntseeb rac me, pxeeḻ me zha ne güey Belén ni grëraa guiedz ne ndxie
    gax ga, güeygut zho grëse mëëdbgui yeeṉ ne no grë guiedz co, desde win ne golnëz,
    haxta win ne rap chop iz. Tibaque naṉ me sca ngaa mëdyeeṉ ne nac Jesús ga niet
    win, sac blee me cuent zhile gac chop iz psilo goṉ gza zha rac co blan mel co.
  hix-NT: Ewakhàra rma haxa nehxakon hatà, Eroknes heno. Ronkuhtetxok hamà, horykomo
    komo, xeryko hutwanye ro komo, kekon hatà. Àro ke ewakhàra nehxakon hatà. Waha
    komo nyakye hatà, Beryen hona. Àtotxoko, bàryekomotho komo yotahaxe, kekon hatà,
    àwyanye. Kàrà me ehtokonye, metahetxhe ha. 2 me àtxemnyehàntahra hak ehtokonye,
    metahetxhe ha, kekon hatà, Eroknes heno, tanoto komo wya. Àsok tawro hana. Horykomo
    komo rwonàmàthàrà hutwekon hamà, noro heno. Àwyanye, amnyehra amna nenyako, xeryko,
    katxhàrà hutwekon hamà. Àro ke, onà wyaro nkekon hatà, waha komo wya. 2 me àtxemnyehàntahra
    hak ehtokonye, metahetxhe ha, kekon hatà, Eroknes heno, àwyanye. Àro ke, Beryen
    hona totxownà hatà, waha komo. Bàryekomo txko heno komo yotahatxownà hatà, omeroro
    hatà, Beryen hon heno kom hatà, àhorye ron heno komo xarha hatà.
  sim-sim: Herot or lihi nor heyeri saveman ondo mbeek orhik indik tari ambu lir.
    Ushirik sunguwavu mende orhi nga ormu waplelenara. Uhu or mbashirik awun undari
    ma orhi ondo li ihi yanga Betlehem nga yanga ol pasir nandari ondo nga orok li
    ihi jikishulayi akri li wari nga asama frijipkop nari nga limu mandingormera.
    Mberem ushirik? Saveman ondo tashingra os Jisas nijava orhi orin si wari wolok
    tari oton li heyeri asama frijip angop iri vria. Karem Herotin li saweri osik,
    or mbashirik, jikishulayi ol oro wolok li wari ondon limu mandingormerakora.
  npi-ULB: त्यसपछि जब हेरोदले आफू ती ज्ञानी मानिसहरूबाट छलिएको कुरा थाहा पाए, उनी
    औधी रिसाए । ती ज्ञानी मानिसहरूबाट उनले निर्धारण गरेका समयअनुसार त्यस क्षेत्रका
    दुई वर्ष पुगेका र त्योभन्दा मुनिका बालकहरूलाई र बेथलेहेमका सबै पुरुष बालकलाई मानिसहरू
    पठाएर मार्न लगाए ।
  cgc-cgc: Na nlaman Herodes na nawaisan kanen an tak mga mama ya na alin ta sennangngan
    ula gabalik ki kanen, sikad gid gilek din an. Gasugo kanen na patayen tanan na
    mga bata na mama na gaidad ta darwa taon paebes na naan ta Betlehem daw mga banwa
    na dani nang. Iling tan sugo din tak ta banta din mga darwa taon idad Jesus tenged
    ta sugid ta mga mama ya parti daw kan-o danen nakita bituon ya.
  tim-tim: Akto luâk diâgât keiŋe nâŋgâyiŋe Herote are bo miawagaŋmâ arimbiâ nâŋgâm
    biwiŋe bâlimbo kuk agep. Akto luâk diâ keiŋe nâŋgâyiŋe Kotdâ Nanŋe miawagep aregât
    sop dâm miawakmâ magaŋi aregât nâŋgâm tembe luâklupŋe are huŋgun yeŋgimbo Betelehem
    kepia ain ariyi. Arim are ewumâk ewumâk kepia bâleŋ maleŋ tali ain nanaŋ miawagi
    are hombaŋ lâuwâ bo akyeŋgiep are hârogâk yeŋgumbiâ moyi.
  yor-yor: Nígbà tí Herodu rí í pé àwọn amòye náà ti tan òun jẹ, ó bínú gidigidi,
    ó sì pàṣẹ kí a pa gbogbo àwọn ọmọkùnrin tí ó wà ní Bẹtilẹhẹmu àti ní ẹkùn rẹ̀
    láti àwọn ọmọ ọdún méjì sílẹ̀ gẹ́gẹ́ bi àkókò tí ó ti fi ẹ̀sọ̀ ẹ̀sọ̀ béèrè lọ́wọ́
    àwọn amòye náà.
  wos-wos: Josep déka takwa nyan wali Isipré yaange yindaka dé Judana néma du Herot
    Jerusalemémbu reta nukwa xalekwa sakumbu yandé du déka wambula yandate dé haxéfatiké.
    Haxéfatika dé mawuli wita dé wa, “Wunika yéna di ya.” Wungi wataka dé déka mawulimbu
    wa, “Nukwa xalekwa sakumbu yandé du di wa, ‘Héki hwari yéték yindéka nani wun
    nyirmbu tékwa hunkwariré tale xé.’ Wungi di wa.” Wungi wandan hundika sarékéta
    dé déka xi warekwa duré wa, “Guni sa yi Betlehemré. Ye guni Betlehemémbu rekwa
    hafwaré akwi ye atéfék dunyaré mé guni xiyasanda. Héki hwari yéték yandé dunyaré,
    héki hwari natafa yandé dunyaré, hérandan wayikana dunyaré akwi, diré atéfék mé
    guni xiyasanda.” Wungi wandéka ye di wun nyangwalré atéfék di xiyasanda.
  emp-NTPO: Herodeba cawasia chĩdaud̶eba cawa jarabadarãba idjira cũrũgasid̶ada. Maʌ̃
    carea bio quĩrũped̶a Beleʌ̃nebema warra zaquerã poa uméneba ed̶aa qued̶eada jũma
    quenabisia. Ara caitabema sid̶a quenabisia. Mãwã osia chĩdaud̶eba cawa jarabadarãba
    chĩdau unuped̶ad̶a ewarira idjía jaraped̶ad̶a bẽrã.
  eng-F35: Then Herod, when he saw that he had been deceived by the wise men, became
    very angry, and he sent out and killed all the boys who were in Bethlehem and
    in all its districts, from two years old and under, according to the time which
    he had determined from the wise men.
  ind-ind: Ketika Herodes tahu bahwa para penafsir bintang itu sudah menipunya, dia
    sangat marah. Lalu dia memerintahkan tentaranya untuk membunuh semua anak laki-laki
    di kota Betlehem dan semua daerah sekitarnya, yaitu anak-anak yang berumur dua
    tahun ke bawah, sesuai keterangan dari para ahli itu.
  pes-OPCB: چون هیرودیس پی برد که مُغان فریبش داده‌اند، سخت به خشم آمده، سربازانی
    فرستاد تا در بیت‌لحم و در آن نواحی، تمام پسران دو ساله و کوچکتر را، مطابق زمانی
    که از مُغان تحقیق کرده بود، به قتل برسانند.
  mpt-mpt: Awitnino mito tekein kemin nakai Helot esuo imino mo unim blimobe. I deib
    afet deib onsiba Helote wentenea Dim baatne unibbiobo genea alo sumo tliaubanoa
    e funanea Sino awitnino mito tekein kemin naka eli baatneniba Awitnin olo mawebuo
    bifolo asu blimanobo ge baatneibbiobo ge funane kesoa e awa genalin nakai baabenea
    Moniba Betlehem bib sel isa eka Betlehem bib gwab gwabo sel isa memei naka teni
    bifolo asu blimanyebo isa eka i abuk dleb tlemin isa alukum yem haaine gesea ina
    monsiobe.
  bla-bla: Herod, otai'noŏsax mokŏk'ietappix otap'apĭstotoyĭsax, eks'kaiĭstsetŭkkiu,
    ki itŭp'otokŏttsiuax (otsen'nakemix) Bethlehem ki sa'akapotsim, ai'stokistuyimix
    sŏk'umappix ikŏn'ainĭttsiauax; kŭttaistoki'stuyimix sŏk'umappix mat'okŏnainittsiauax,
    umut'otsksĭnippi otsokap'sŭppoŏtsesattŭsax mokŏk'ietappix.
  ssx-ssx: Hetodima꞉ta꞉ mo hande nate opa꞉la꞉ nane hao epemeke kimisu hali wekima꞉ta꞉
    ipiki makeao pemekeeki handaata꞉ ipikana꞉ma꞉ mineke tieke pankeekeme. Koto ekina꞉ta꞉
    ipikana꞉ma꞉ mo Beteleha꞉ma꞉ da teke pa꞉ta꞉ make nepoko nepoko haemeke damanu pa꞉ta꞉
    make ika꞉ bapi yaapo lombei na piki wekitonu paeyao homena꞉ lu paeyaapa꞉peke laa
    la꞉ wiekeme. Mo hande kimisu haliwekima꞉ hande titina꞉ hombulanka꞉ opeeke nate
    ipiki pa꞉ta꞉ la halemekeeki Hetodima꞉ hone puaata꞉ dupiki wekitonu homeke lia꞉peke
    ya꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi ɑmɑnlu Herodu í yɛ iyi woo mɑ̀ ɑndɑiyɑ ŋɑu ɑ̀ lɛlɛ nŋui, ŋɔi idɔɛ í
    kɔ̃ jiidɑ jiidɑ. Ŋɔi í ce dooi wɑɑti iyi woo mɑ̀ ŋɑu ɑ̀ yɛ ɑndɑiyɑu í fitɑ, ŋɔi
    í jɔ̀ ɑ̀ koo ɑ̀ kpɑ ɑmɑ inɛmɔkɔ kpɔtɔɔ ŋɑ hee ku koo si do ɑmɑi ɑdɔ̃ minji ŋɑ
    fei si ilui Betelehɛmu do ilɛɛkoɛ ŋɑ fei.
  gaq-gaq: ପୁର୍ବ ଦେସ୍‌ବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକ୍ନେ ପଣ୍ଡିତ୍ଇଂ ଆମେକେ ବକୁଆ ଆଡିଙ୍ଗ୍‌ଚେ ୱେଡିଙ୍ଗ୍‌କ୍ନେ
