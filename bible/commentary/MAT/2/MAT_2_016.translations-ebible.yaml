  uvh-uvh: Ka Herot wari sasuk aming girisi ka mayam de ararap do abiging wari tubobu
    guk mo' anga aniging u kanga ning togu', o idi mandaga' ba naramira mugoging.
    Ning tonga kaba kadagang sini' naknga saba kabasi' Jisas u uuk ga' sura aming
    fam u ning ina yangkaregu', sidi Betlehem yong do anga Betlehem yong a yong kababi'
    fam ka wara'ning du' ikyangaking u yangara saba ami kababi' inga'ni ka guraksi'
    kubanik a fama' ningsa' iking wa dipmasasu'na tanga yaranting. Ka Herot adi sababi'
    ning gurak wap ka u yanggu' wa tim mayam de ararap aming yangkainga bam girii
    kaging wara'ning ki ga' aniging u tanga ibeyapking wara'ning u didimeng kuma'
    sura ungungsa' didipmi ga' ina yangkaregu'.
  ino-ino: Heloti'a akesa afiteno “Ani apa'kenopa hale'nea vaya'moki apa'ke'atike
