  cak-YNT: Y can jare' tak re Rey Herodes xunabej che re achi'a' re camas quitaman
    chiquij re ch'umil man xquiban-ta ancha'l re rubin-a chique. Y reja' camas xyacataj
    ruyoval y xutak quiquimisasic conojel re ch'utak alabo re jec'o chupan re aldea
