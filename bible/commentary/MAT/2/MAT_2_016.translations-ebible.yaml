    Betelehem dalavanao aidiyai, yo ebeha hedaheda towatowahodi hiya adi bolimai bwau
    ainaena i'aituluyo, hi'oiye mwalowoidi. Wuwuna tausonogao yadi aubabada ainaena
    bada ihanapuiya'o aiteya hauga ainai gamanane itutubuine.
  urb-NT: 'Warahy uhemiha koty ngi uwyr ame''ẽ ta Ero koty jywyr ym oho. “Mã! Ihẽ
