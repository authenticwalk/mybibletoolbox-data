    djuy'yurra djämamirrinhan mala nhanŋuwuy balayin Bithiliyamlila, ga wiripu wäŋa
    mala ŋunhi walal gan galkiwatj dhärran, ḻarruŋalnha walal gan ḏirramuwurruŋgun
    djamarrkuḻiw' bunharawnha, dhuḏi-wapthunamirriw walalaŋ, ga gaḻ'yunamirriw walalaŋ,
    ga djaṉ'tjaṉmirriw, bili ŋunhiyiny djamarrkuḻi' dhawal-guyaŋanhawuy balanyamirriwuy
    yan bili walupuynydja rrambaŋiwuy ŋunhi walal gaḏamanmirriy ŋäthil nhäŋal ganyu.
  kvg-kvg: Elod ge꞉-otev, av nqægo, nduku gevezoat ezoqam gìmbøe-khavozømēm, yaq
