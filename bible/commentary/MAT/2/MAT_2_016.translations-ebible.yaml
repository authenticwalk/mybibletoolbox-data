    liv da Betlihem ahn aal di ada tong dehn weh mi deh rong deh. Ih du dat kaa di
    waiz man dehn mi tel ahn dat da mi too yaaz sins dehn mi fos si di staar.
  wmt-wmt: '@see-verse:MAT.002.015'
  chk-chk: Lupwen Herotes a mefi, pwe ekewe souürür ra atupu, a fokun lingeringer.
