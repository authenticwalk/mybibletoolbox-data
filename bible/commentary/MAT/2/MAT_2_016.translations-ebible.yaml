    ra cuati ndihli iyo ñuun Belén chi ndihi ranchu iyo yatin ñuun can. Chahni ra
    chi ndihi ra ña ta queta uvi cuiya ra, vati cuhva can saxini ra Herode cha ni
    cacu ra nanducu ra sacuaha chi ri tiñu can.
  srq-NT: Herodes que paama ɨ tuchɨ cote ra. —Mbia aquiatu sembɨɨrɨ̃ ɨrɨ̃ ñochɨ̃.
    Nyebiã ñochɨ̃ ecuaẽ ñee seje, ɨ que ra. Nyebe que soldados mondo mbia riirĩ nacuẽ
    ɨquia ja cote ra. Ãquẽ ɨtãquieɨ̃ ngu e eɨquia ɨquia ja quia Belén jenda ra. Hue
