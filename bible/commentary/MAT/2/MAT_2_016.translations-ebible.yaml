  zar-NT: Cateʼ gúquibeʼenëʼ Herodes bitiʼ gulunëʼ bönniʼ taʼyéajniʼinëʼ ca rnnëʼ,
    gulénëʼ, ateʼ gunná béʼenëʼ bönniʼ tsöjáquiëʼ niʼ para ilútiëʼ-biʼ yúguʼtëbiʼ
    biʼi bö́nniʼdoʼ nacuáʼabiʼ yödzö Belén, en idú gásibiʼilö ga dë Belén naʼ, yuguʼ
    bíʼidoʼ chiyúʼugacabiʼ chopa iz, en bíʼidoʼ nahuë́ʼënigacaröbiʼ. Caní benëʼ ca
    busáquiëʼ queëʼ Herodes naʼ, tsca chiguca dza buluíʼi lahui bölaj naʼ, dza naʼ
    buluʼzéajniʼinëʼ bönniʼ taʼyéajniʼinëʼ naʼ lëʼ.
  kde-kde: Helode pamaite kuva avala vanu vavêle na elimu ya kumala lambehumîla kwa
    kuloleha dinondwa vàninnambila, nkutunduwila namene. Nkulaija vavana vammalele
    va chilume va ku Betelehemu na vannyenje, kutandikila vakanunu mpaka vavêle na
    myaka mivili, vawalalwe. Helode ávatondwele vavana va changa anecho kupapatana
    na uhiku aula uvanaiwene inondwa avala vanu vavêle na elimu ya kumala lambehumîla
    kwa kuloleha dinondwa.
  ata-ata: Xe Elodesi mulavu lexe ta mitema sou lavulavu no aso uxali utelo ꞌole ne
    mikalavoinu, la anu laꞌiaxu misevile la anu mupalusiꞌa ta mitema sou ꞌotoꞌoto
    noxou milai no tuala tila ne Vetiliemu. La muvikalaneꞌi aloxo ꞌo. “Ngalai no tuala
    tila mo ngaveꞌaveꞌa ta molomolo ta mulu e tauu iexaꞌa muxali loxo tamei mo uluꞌe
    isoisoli.” Xo anu xavutalau lexe uꞌvea ta molomolo ta kitukitu e ta neniꞌa miꞌvoꞌoneꞌi
    no voxo ane ne. Umomomo loxo anu mutaliꞌisiꞌa ta mitema sou lavulavu lexe voxo
    ane vaa ne oto muxali no anu.
  qvw-NT: Chay uyllurwan tantiäcunaca upanta lulaśhanta Herodes tantiacülulmi alli-allicta
    rabyala. Chaymi ishcay wataña tantiäcunäman lusiruca licalïmuśha captin, Belenćhüpis
    muyülïninćhüpis ishcay watapi ulayman walaśhcunäta lluy wañuchinanpä caćhala.
  nfa-nfa: Ropa dhèu aae Herodes neꞌa nare, na, dhèu dꞌèlu-mèu ladhe hua-hètu sèra
    leko-monya ne, hèia na nasa titu kèna. Na paredha sordadꞌu na sèra, aku nèngu
    na, “Lami asa rae Betlehem nèi, aa asa rae-rae leo dhu padètu ètu èèna. Pamadhe
    aaꞌi ana mone iiki dhu dua tèu asa haha mai.” Herodes hia paredha ne, lula na
    sanèdꞌe lii lolo nèti dhèu dꞌèlu-mèu sèra. Na ige karèi nèti rèngu rèdhi hiu-hiu
    hua-hètu cèu ètu dedha-liru.
  tnp-tnp: Kəni e nian Kig Herot Asoli təməhrun məmə nətəm koteinatɨg vivi e məhau
    mɨn kəməsotoliən nəuian motauvlək e suaru pɨsɨn motagɨm, kəni nɨkin təmahmə pɨk
    agɨn. Kəni in təmahli=pən rəhan mɨn soldiə mɨn məmə okəhuvən Petlehem mɨne ikɨn
    mɨn rəfin tɨtəlau lan, məmə okotəsal e nəpəou mɨn nəman rəhalah nu təsapirəkɨsiən
    nu keiu, kəni okotohamu rəfin ilah. In təmɨtəpɨn nu keiu lanəha mətəu-inu nɨkin
    təməhti məmə nian əhruahru əha iətəm nətəm koteinatɨg kəmoteh məhau lan.
  urd-urd: जब हेरोदेस ने देखा कि मजूसियों ने मेरे साथ हँसी की तो निहायत ग़ुस्सा हुआ
    और आदमी भेजकर बैतलहम और उसकी सब सरहदों के अन्दर के उन सब लड़कों को क़त्ल करवा
    दिया जो दो — दो बरस के या इस से छोटे थे, उस वक़्त के हिसाब से जो उसने मजूसियों
    से तहक़ीक़ की थी।
  hot-hot: Ŋê lôkauk hathak vuliŋ miŋ êvôi hathak loŋbô ami ba Kiŋ Helot hayala nena
    esau yani. Ma laŋaŋa kambom anôŋ ma lahabi thêlôniŋ abô takatu ba bôk enaŋ hathak
    vuliŋ anêŋ waklavôŋ. Êŋ ma hanaŋ ek nijik apenena takatu ba iniŋ sondabêŋ hatôm
    lokwaŋju sapêŋ vônô anêŋ Betlehem lôk anêŋ loŋ yaô nena sapêŋ.
  mqj-NT: Naissananna Herodes kumua napakenamia to untarru' penono'na bentoen, keara'
    siami. Napolalan umpopepatei angganna ana'-ana' muane illalan tondok Betlehem
    anna lako tondok sikadappi'na, mengkalao dio mane dadinna sae lako anak dua taun,
    napasipolean attu mangka narangngi napokada to untarru' penono'na bentoen.
  rus-SYN: Тогда Ирод, увидев себя осмеянным волхвами, весьма разгневался и послал
    избить всех младенцев в Вифлееме и во всех пределах его, от двух лет и ниже, по
    времени, которое выведал от волхвов.
  mbh-mbh: Toko powe ninengare o es ol a Herot nge avele, ma Herot ilemi mire ako
    ole apaltet i lale, ma ilemi kling rintet. Mako i sung riong a ile punongare nge
    ve, aro o es a Betlehem na rem areko o voth toth totho a Betlehem, mo aro o pun
    rin wainlanga totomone alavusnga ako oa tovu po or aini na posposengaere mun.
    Herot i ria tovu po or aini, eneke powe ninengare o apeta nang aken sivemit aken
    i velpoltun or.
  bdd-bdd: Ma tutaina Helodi tosonogaedi ꞌiyamwa ꞌasaediya, weyahina geya sihilama,
    ꞌidi ꞌabo weyahina ꞌigamwasowala madouna, ma ꞌina loina ꞌilaguya ta toloꞌalehao
    ꞌihewasaediya Bedeliyema ꞌasanao ꞌoidiya, ma ꞌabehega gwagwama loheloheyadi taudi
    ꞌadi bolime ꞌeluwa ꞌoinega ꞌisuluwa sida loheꞌamasidi. Gwagwamaedi bewa gide ꞌadi
    loina Helodi ꞌilaguya, weyahina tosonogaedi ꞌidi gwae ꞌoinega ꞌisanapu pwaiya
    gwamaina ꞌina liꞌu ꞌana tuta.
  cbt-NTPO: Copirno Irotisëso' tayora nitotona'piro'sa' ninarápirinhuë', co ya'nopihuë'.
    “Nonpintërinaco ipora,” ta'ton, chiníquën no'huitërin. No'huitaton, sontaro'sa'
    Pirin'pa' a'parin quëmapia'huaro'sa' tëpacaiso marë'. “I'huá chachin tayora ya'norin
    ni'ton, co canopia'huaro'saráchin tëpacaso' ya'huërinhuë'. Cato' pi'ipitërinquë
    huarë' tëpaco',” itahuaton, a'parin. Sontaro'saso' pa'sahuatona', ya'ipi quëmapia'huaya
    Pirinquë ya'huërinsopita tiquipi. Ya'cariyanta' yonitona', cato' pi'ipitërinquë
    huarë' tëpapi.
  srn-NT: Ma di Herodes kon ferstan tak' den koniman hori en na spotu, en ati teki
    faya. Dat' meki a seni srudati fu kiri ala pikin boi te nanga tu yari na ini Betlehem
    nanga a heri kontren drape. Bika di a aksi den, den koniman ben taigi en tak'
    na sowan pisten kba di den ben si a stari.
  cta-NT: Loꞌo nu rey Herodes biꞌ ni, ñasi̱ꞌ tsa yu loꞌo ngua tii yu chaꞌ ngaꞌaa ñaa
    nu nguꞌ tii biꞌ slo. Liꞌ ngulo rey biꞌ cña jiꞌi̱ msu, chaꞌ tsaa nguꞌ cujuii nguꞌ
    jiꞌi̱ lcaa cubiꞌ quiꞌyu nu ntsuꞌu quichi̱ Belén, lcaa cubiꞌ nu bilya tye sna yija̱
    jiꞌi̱; loꞌo juaꞌa̱ cujuii nguꞌ jiꞌi̱ lcaa cubiꞌ quiꞌyu nu ntsuꞌu quichi̱ sube
    cacua ti. Cua jlo tiꞌ rey chaꞌ nu cubiꞌ biꞌ bilya tye sna yija̱, chaꞌ juaꞌa̱ nchcuiꞌ
    nguꞌ tii biꞌ xquiꞌya cuii cucui nu cua naꞌa̱ nguꞌ.
  bqc-SIM: Kɛ́ Elodi è saanyãdↄ̃naↄ ↄ̃nↄkɛ̀ɛɛ, aà pↄ pà maamaa. Lá a saanapi
    bↄgↄↄ taa dↄ̃ yã́ pↄ́ á gbɛ̀a saanyãdↄ̃napiↄwa yã́i, ↄ̃ à gbɛ̃́ↄ zĩ̀, aa
    nɛgↄ̃ɛ pↄ́ kà wɛ̃̀ pla ge i kaoↄ dɛ̀dɛ Bɛtɛlɛũ ń a bualoũↄ píi.
  tcz-CHONGTHU: Miching hon angol bol'u Herod chun ahet doh phat in alung hang lheh
    jengtai. Aman chapang pasal jouse, miching hon ahsi so masat phat aseiyu totoh
    in, kum nia lhah noi-lamse Bethlehem sung le akimvel sea sepai ho asol in agatha
    sahtai.
  mar-mar: तेव्हा ज्ञानी लोकांनी आपणाला फसवले हे पाहून हेरोद राजा अतिशय संतापला आणि
    जी वेळ त्याने ज्ञानी लोकांपासून नीट विचारून घेतली होती तिच्याप्रमाणे त्याने बेथलेहेमात
    व आसपासच्या सर्व प्रदेशांत जे दोन वर्षांचे व त्याहून कमी वयाचे पुरूष बालके होते
    त्या सर्वांना त्याने माणसे पाठवून त्यांच्याकडून जिवे मारले.
  snp-snp: Ena ka maninigu nemo wemomo inanimo ebanidoka itibiti kanu ailo maleka
    wato, ya Helotikafo, Kone wiyae, loto kolami siya kala-kala loitaito kimiwe gilifi
    melaito, uti Betelehemu numuna nabau ido numuna-amuna adu negu muki yauti wenena
    nanibo melege lele olu fulámamo kipa kefola muki ya gini fulumo wae. Eti o gedami
    ya komu ka maninigu nemo we loga-miga o gedaito, weniguti ukulu fedami kamenawa
    loumato kolami yamamu koli minoto eti iye.
  isl-isl: Heródes varð æfur af reiði þegar hann komst að því að stjörnufræðingarnir
    höfðu brugðist honum og sendi þegar í stað alla hermenn til Betlehem. Hann gaf
    þeim skipun um að drepa alla drengi, tveggja ára og yngri, sem ættu heima þar
    í nágrenninu. Þetta gerði Heródes vegna þess að stjörnufræðingarnir höfðu sagt
    honum að þeir hefðu fyrst séð stjörnuna tveimur árum áður.
  spy-NT: Kikiikubēēr ꞉Ērōōtē yu kibo taay kule kikēnchi inee ꞉bichoo kibo kiirnātēēt.
    Yooto, kunyēēr miisin ānkumwooy kule /keebakach lēēkōōk tukul choo wēēriik ām
    Bēētēlēyēēm ākoo chēbo soong'wēk alak tukul choo ki laatoos. Kimwaayta /keebakach
    lēēkōōk choo boonto kēnyiisyēk āyēēng' ānkurēk kurubta keey āk wōlēē kimwaayta
    ꞉bichoo kibo kiirnātēēt.
  xnn-xnn: Issan nanggetkan Herod ay sinikapan san mamasilib ay aamam-a siya dat dadama
    nan ligetna isonga danat ibilin ay mapatey am-in ay oongong-a ay lalaki id Betlehem
    ya isnan am-in ay ili ay sag-ena. Pinateyda am-in ay lalalaki ay kabalbala engganay
    mentew-en is dowa tay doway tew-en san nallos issan nang-ilaan san mamasilib ay
    aamam-a issan talaw.
  mwe-mwe: A Elode bhakamumanyeje kuti bhashitembwa na bhakwimanyanga ndondwa bhala,
    guyaashimile kaje. Gubhaamulishe bhabhulagwanje bhana bha shileu bhowe pa shilambo
    sha Bheteleemu na ilambo ya nnyenje jakwe bha yaka ibhili na pai jakwe. Bhashinkutenda
    nneyo kwa tolelela pubhalugulilwe na bhaashomanga ndondwa bhala malanga gubhalubhweninji
    lutondwa kulikoposhela lyubha.
  tte-tte: Saugana Elodi ikatai yakato tosonogaone simwakotayan mwa imunamunai lalakina.
    Kabo ana tokaleyayao iyawasali na melumelu tataoliyao Bedeliema dedeina meuloina
    koina siya ali bolime labui yaulina mena siunuyamateli. Iwalo besiele kaiwena
    tosonogao siwalo koina toisabo sauga utune sigitebagunayan.
  tcs-tcs: Wen Erod i bin paindaut dem waizman bin trike em, em i bin prapa nadakain
    wail. Em bin gibe oda po ol amiman blo em po kile ebri boi pikinini uda i tu iya
    oul ane andanit, de lo Betliem ane raun lo dem biliz. Em bin mekem diskain bikoz
    dem waizman i bin spik po em da sta i bin kamaut po dempla baut tu iya bipo.
  hlt-THB: Thlakcyikhqi ing ni qaai na hawh pai moe uh, tice Herod ing a sim awhtaw,
    ak kaw so soeih hy, thlang tyi nawh Bethlehem khaw awh ak awm naasen boeih boeih
    ingkaw a khawceng awhkaw ak awm naasenkhqi boeih thlakcyikhqi a doetnaak nyn dy
    awhkaw kum hih awhkawng ak kai boeih ce him sak hy.
  soq-soq: Erod oto gagalowa anuwa wandi lewalene meba insene atenlen ware apanawa
    me lagasane ene antone wankasanton, sa baiwa me nuawa kadiidaleno wandie. Ita
    me nuawa kadiidaleno osowe sorodiawa waaubamona Beteliemwa antopue otooto mona
    sanaa uduudu sape muntoia ita ena nata bedewe waimoia epaboiamopu. Erod ware apanawa
    mampo warere debamawa kiporawa eweiena omowa etene atenlene enawa ruawalene otooto
    mona sa epaboiamon.
  qub-qub: Chay goyllar estudyajcuna Herodes cajpa manana cutiptin fiyupa rabyaran
    «engañamasha» nir. Chaymi yuparan goyllar imaypita yurishantapis willashanta.
    Nircur suldäruncunata cacharan Belencho cajta, altu jircancunacho cajtapis llapan
    ollgu wamracunata wañuchinanpaj. Ollgu cajtaga ushajpämi wañuchiran itipita ishcay
    watayojcama.
  att-att: Á pakánnámmu ni Patul Erodo ta sinestemán nayù ira masírik nga lálláki,
    nga ari manoli nga mangiránuk kuna, á nepallà yù pore na. Á jinok na yù ira umay
    mamapátay sù ira ngámin nga ábbing nga lálláki sù ili na Betlekem ánna yù ira
    bárriu na. Á pinapáte ra ngámin yù ira kapángngiyanâ ánna áddè ta duá yù dagud
    da, gapu ta pabbisítá ni Erodo sù ira masírik nga lálláki, nánnámmuán na ta duá
    ragunin yù nappasá áddè sù olu nga pakasingad da sù bituan.
  bki-bki: Mo bogo na Parinio Tubo Erot naio mijikia ka tomu napano amijikia batitigio
    m̃arivitano amiyotel ea naio, maka bunu amei eaio, naio tinienmimi toru, ana naio
    ber ka kiano tomu na mira nalo, ka ava asirag kiritete sum̃ano nalo napano ajua
    vio Betleem bija komeli nalo napano aju jouro ea tanobuku nei, nalo nonovio na
    kialo yuka maka rivokar yuka ve juo vo, ka mia nalo auebinvinlo am̃arm̃aro. A
    naio buluku bogo nei memedu jibe nei, bior iliano napano naio mijogio den tomu
    nalo nei nua, aberial memedu ban naio ka bogo napano m̃arivitano nene naio miyotuba
    garuei be moti eaio.
  bqp-bqp: Kũ Hɛrↄdu è susunɛyãdↄ̃rinↄ ↄ̃ndↄ̃ kɛ̀arɛ, akũ a pↄ fɛ̃̀ manamana. À
    susunɛ bogↄrↄ taka dↄ̃ yã kũ à gbɛ̀ka susunɛyãdↄ̃rii pìnↄa yãi, akũ à gbɛ̃nↄ
    zĩ̀ ò nɛ́gↄ̃gbɛ̃ kũ ò kà wɛ̃̀ pla ke kũ ò kĩ̀ainↄ dɛ̀dɛ Bɛtilihamu kũ a buranↄ
    pínki.
  mcp-mcp: Ja Herod mə́ dʉ́g nə́ ompuye ɔ́ ísâ bwə́ mə́ shɨɨg nyə yí, a mú jág gwág
    bɔ̂w. A mú kənd buud bɛ́ Betʉlehɛm nə mə́nd mâ kúnə́-kúnə, nə́ bwə́ kə́g gwú bwábudûm
    bɛ̂sh, tɛ́ɛ́d ikény kə jé bɔɔŋg wâ mimbû mímbá. Nyə a fɛ́ɛ́sh ntɔ́ bɛ̧ɛ̧́lə baan
    ómpuye ɔ́ ísâ bwə́ á jaaw nyə yí.
  hat-hat: Lè Ewòd wè nèg save yo te pase l' nan jwèt, li fè yon gwo kòlè. Li bay
    lòd touye tout ti pitit gason ki te nan lavil Betleyèm ak nan tout vwazinaj la,
    depi sa ki te fèk fèt jouk sa ki te gen dezan, dapre dat nèg save yo te ba li
    a.
  npl-NT: Ijkuak Herodes okitak okikajkayajkeh n ixtlamatkeh, satlawel okuálanki,
    iwa otlanawati makinmiktikah nochteh n kokoneh non sikin otlakatkeh iwa asta non
    ya kipiah ome xiwitl, nochteh non ochantitokah Belén iwa non ik ompa ochanchiwayah.
    Herodes ijkó okiyejyekoliaya ika tlan okilijkeh n ixtlamatkeh.
  bgg-bgg: Herod è bichiu re-è wuii pha biwenthek è aishii khinrin marui pha ji thieg
    ne bajo lijieg dun. Ji-è ai ne awai branthek shii yung ne Bethlehem nane thiichiih
    nui shii um pha thiig pha aniphiing dam nyi è luii ne khama jia um pho shii zab
    ua muii bo ne yung. Dadiang dong pha ishak pha chiang è ai ne biwenthek è nyie
    ìd pha ji pha ishak pha sasab rek ne hì pha blia rek.
  eng-TCENT: When Herod saw that he had been fooled by the wise men, he was greatly
    enraged and sent men to kill all the boys in Bethlehem and in its vicinity who
    were two years old and under, according to the time that he had ascertained from
    the wise men.
  eng-BSB: When Herod saw that he had been outwitted by the Magi, he was filled with
    rage. Sending orders, he put to death all the boys in Bethlehem and its vicinity
    who were two years old and under, according to the time he had learned from the
    Magi.
  cpu-NT: 'Ikanta Herodes, iyotake jamatavitakeri iyotaneripayeeni, te impiyashitairi.
    Otyaanakari imashirenka. Jomityaantake irovayiritepayeeni, ikantakeri: “Piyaate
    janta Belén-ki, paperoteri povamairi eentsipayeeni, pinthonkanakeri maaroni ovakera
    tzimaintsiri, eejatzi maaroni ikaratzi tzimakotaintsiri apite irosarentsite.”
    Tema ari ikamantakeri chapinki jiñaantakaririranki iyotaneriite ovakeraini impokiro.'
  san-ASM: অনন্তৰং হেৰোদ্ জ্যোতিৰ্ৱিদ্ভিৰাত্মানং প্ৰৱঞ্চিতং ৱিজ্ঞায ভৃশং চুকোপ; অপৰং
    জ্যোতিৰ্ৱ্ৱিদ্ভ্যস্তেন ৱিনিশ্চিতং যদ্ দিনং তদ্দিনাদ্ গণযিৎৱা দ্ৱিতীযৱৎসৰং প্ৰৱিষ্টা
    যাৱন্তো বালকা অস্মিন্ বৈৎলেহম্নগৰে তৎসীমমধ্যে চাসন্, লোকান্ প্ৰহিত্য তান্ সৰ্ৱ্ৱান্
    ঘাতযামাস|
  tac-NT: Napu'lige alué Erore machisá alué ralámuli «mago» ku simíbaligo tabilé ruigá,
    asíriga ayoga rejpile. 'Liko nulale me'líniliga suwábaga u'kuchítiri oká bamígame
    go'nágana, alé we'ká riógichi Beleni o'chérigame, 'lige aminami alé a'bemi we'ká
    riógichi o'chérigimetiri. Alué ralámuli «mago» bajchá etéligame so'pilí anilía
    'ma oká bamí nílekuru, alekeri me'linálile u'kuchítiri alué Erore oká bamígame
    'lige ta'chó oká bamime.
  eng-WEBPB: Then Herod, when he saw that he was mocked by the wise men, was exceedingly
    angry, and sent out and killed all the male children who were in Bethlehem and
    in all the surrounding countryside, from two years old and under, according to
    the exact time which he had learnt from the wise men.
  gfk-H: Bia Herot ga hadadei lah bia ira tena mintota diet ga bis ia, ga manga ngalngaluan.
    Io, gaam hartulai bia da bu bing ira bulu tunana bakut, ing i ta airua tinahon
    ra nudiet ma ing mah di ga sigara kaha diet Betilem ma ira taman mah kaia huteta.
    Ga gil hua kanong gata hadadei lah ta diet ira tena mintota no pakana bung bia
    no tagul ga puasa.
  viv-viv: Badi hina Idifita tu bana Helodi ibadibadi adi tonuwahuya hiꞋaikau ma giꞋayaunena
    againe giꞋagoꞋuga-moꞋa. Yana tolugaviya givehimeyedi be hinana weꞋoweꞋo kaliva
    moyaꞋaidi Bedelihema melala againe kadu awaꞋawana melalai-dina agaidiya hinaluveꞋalika-Ꞌowodi.
    WeꞋoweꞋo kaliva adi malamala luhei kadu tufoidi aimoꞋu, mena tovai-nadi badibadi
    yana yemu tonuwahuya agaidiya gihalamanena-ma amine.
  yao-yao: Che Helode paŵaimanyi kuti ŵaŵaimanyichisye ndondwa kwa nnope ŵala ŵalambwisye,
    ŵatumbile nnope. Ŵalajisye ŵandu ŵakwe akaaulaje ŵanache achanandi wose ŵachilume
    ŵapagwile ku Beselehemu ni mumbali mwakwe ŵaali ni yaka iŵili ni paasi ja pelepo.
    Ŵatesile yeleyo malinga ni katema paŵaimanyi kutyochela kwa ŵele ŵaŵaimanyichisye
    nnope ndondwa.
  tgp-tgp: Moiso, Herod mara mo hitevosahia vara la tamlohi lelevosahi atu la halua,
    ale mo lolokoru patuna, ale mo sile na retileu matea vara nona tamlohi vuro la
    vilimatei na pipi lamane tari sei taunira mo rua teni taunira mo sivo atano na
    lolon Bethlehem peresi na jara la toho r̃alihia, Herod mo vaia usuri rani atu
    la tamlohi lelevosahi atu la verea.
  auc-NT: Edode guiquënë, Nëmö në nö ëñënäni botö änïnö ante ëñënämaï inte dæ godänipa,
    ante adinque edæ ænguï bacantapa. Ænguï badinque tömengä, Wëñæ̈näni ïnänite mäo
    wæ̈nöedäni, angantapa. Äninque tömengä, Mëa wadepo ïñonte nëmö ta atamönipa, ante
    në ëñënäni näni änimpoga ante pönëninque, Mëa wadepo ëñadïnäni tönö ayæ̈ ëñadïnäni
    tönö Bedëë quëwënäni incæ Bedëë eyequeï quëwënäni incæ onguïñæ̈nänique ïnänite
    mäo wæ̈nöedäni, angantapa. Ïninque në wæ̈nönäni wæætë awënë nänö adïnänique ïnänite
    capo ado tedæ̈ wæ̈nönäni wængadänimpa.
  kbc-NT: Naɡ̶a nadi Herodes moinaale niɡ̶ijo anokegipi anoicoɡ̶oticogi nigoi, odaa
    eliodi me deliɡ̶ide. Odaa ja diiɡ̶enatakatiogi monigodi iditawece nigaanigipawaanigi
    anidiwa itoataale nicaaɡ̶ape, ane niɡ̶eladimigipitigi Belém, codaa me minoataɡ̶a
    inoa nipodaɡ̶a ane ipegitege nigotaɡ̶a. Eo niɡ̶ida loenatagi leeɡ̶odi yowooɡ̶odi
    neɡ̶eote itoataale nicaaɡ̶ape naɡ̶ajo yotedi naɡ̶a dinikeetiogi niɡ̶ijo anokegipi.
  bmh-bmh: Zosep go Izip emgasag wanena, Herot go ureb nanalanemen dudu agen polu
    moroimai, wanemen ze doimai, go aigsisileun. Gonun, gonugau malai dudu awarina,
    go Betlehem uzan mui, uzan ipal Betlehem uzan waugab daremen mui, ag go uzanan
    mogoi ginaginamul ap zanemen, wai aliag a mui, ulisan mogoi ginaginamul mui, unum
    wagarina, noumemenin. Einen, ureb nanalanemen dudu go agen ziwas go ebu ureb go
    usaleun auremen.
  ctu-BL: Tsa' caji ti cabʌl mich'ajel jini Herodes che' bʌ tsi' ña'ta tsa'ix lotinti
    cha'an jini winicob año' bʌ cabʌl i ña'tʌbal. Tsi' yʌc'ʌ mandar cha'an mi' tsʌnsʌntelob
    pejtelel alʌ ch'itoñob maxto bʌ ts'ʌcʌlic cha'p'ejl i jabilel ya' bʌ añob ti Belén
    yic'ot ti' joytilel. Ña'tʌbilix i cha'an Herodes jayp'ejl i jabilel jini alʌl,
    come tsa' subenti cha'an jini winicob cabʌl bʌ i ña'tʌbal.
  meq-meq: Herod a zəba faya ndo matəkay ɗəre a wurzla hay ta vay gər na, a ndalay
    haladzay. Tsa na, a slər ndo hay, a vəlatay tsəveɗ ka məkəɗe wawa hasləka eye
    tebiye a dazlay ka neheye a sla məve sulo bay aye ma Betelehem ada ma gəma neheye
    tə mbay naha aye.
  noa-H: Herodeeu chi k'ĩirjug k'ap'ʌm k'ʌʌn nʌ sim hee, hĩchab k'aug hat'ajim haajem,
    ya jũrr deeum k'ʌd garta p'ʌʌrdʌ hërëubaadëm. Mag hich k'ũgurbapäaiwai, k'ĩir
    machgau warm k'ʌʌnau hichig jaautarr k'ĩirjunaa, Belén p'öbör heem chaain maimua
    hag bigaau p'öbördam nʌnʌidʌm heem chaaindampa t'umaa año numiimua heegam k'ʌʌndam
    k'ëchpi jaaujim hanaabá.
  alp-NT: Eleki kena Herodese irekwa be tamata majusa meru esi lemakeni, hoko inasu
    titinai. Eleki iulake bunu kwete mokwai me kota Betleheme kai hena me keholire
    rebe esi musuna lua lopere. Le lulu tamata majusaru esi beteke be esi selu kmalere
    rame musuna lua peneka.
  san-VEL: anantara.m herod jyotirvidbhiraatmaana.m prava ncita.m vij naaya bh.r"sa.m
    cukopa; apara.m jyotirvvidbhyastena vini"scita.m yad dina.m taddinaad ga.nayitvaa
    dvitiiyavatsara.m pravi.s.taa yaavanto baalakaa asmin baitlehamnagare tatsiimamadhye
    caasan, lokaan prahitya taan sarvvaan ghaatayaamaasa|
  kbq-kbq: Anante Heroti'ma keama, antahi'zane vahe'mo'za revatgama hazageno'a, agra
    tusi'a rimpa he'ne. Agra vahe huzmanteno, Betlehemi kumapinti ene, ana tva'onte
    me'nea kumapinti, zagegafu'zmimo tare zagekafureti urami'nea mofavre'zaga ome
    zamahe friho huno antahi'zane vahe'mo'za ofugu'ma asami'za, e'inahu'zana fore
    hugahie hazageno antahi'nea knagu anage hunora zamasami'ne.
  kbh-kbh: Chë maguënga tmojtsaningñema Herodes tojántats̈ëmbona ora, puerte tbojánetna,
    y tojanmandá lempe jtsëbáyama base boyabásetemënga uta uata bomnënga y cabá uta
    uata ndbomnënga, Belén y chë juachañe pueblënguents̈ënga. Uta uatama cha tojanjuabó,
    er uta uata yojtsemna chë maguënga chë estrella tmojáninÿama.
  ron-LSB: Atunci Irod, văzând că este batjocorit de magi, s-a mâniat foarte tare
    și a trimis să ucidă pe toți copiii de parte bărbătească din Betleem și din toată
    ținutul din jur, de la doi ani în jos, după timpul exact pe care-l aflase de la
    magi.
  pon-pon: Erodej lao manier, me a jarokidier ol lolekon kan, ap onion kidar kaualap
    o poronelan, kamela jeri ol karoj, me mi Petleem o nan jap jalon karoj, me jaunpar
    riau o tikitik jan, duen anjau me a kalelapok mau ren me lolekon kan.
  nhe-BL: Teipa Tlanahuatijquetl Herodes momacac cuenta para nopa tlacame tlen momachtijque
    sitlalime san quicajcayajtoyaj pampa ax mocuepque para quiyolmelahuase campa itztoya
    nopa conetl. Huajca nelía cualanqui. Huan quintitlanqui soldados ma yaca altepetl
    Belén huan pilaltepetzitzi nejnechca para ma quinmictica nochi piloquichpiltzitzi
    tlen aya quipiyayayaj ome xihuitl. Ya ni quichijqui pampa quinequiyaya quimictis
    Jesús, pampa nopa tlacame quiilhuijtoyaj aya quipiyayaya ome xihuitl para nestoya
    nopa yancuic sitlali.
  sps-sps: Te nat fakap bus iny e Herot fo vainy nat tana pan te roruak minon a nuaf
    te gima vovou iny vegiau tsunia, ana ya peits fiisok tsun en nato. Ya tsue faparits
    of ratuarin vainy puaan tsuan ma atsuiny famat ari rin guei tsoiny faavot iny
    Betlehem, ai tana fo mes a fo fan siruu to te onots ror a fuan a ingainy gen meran,
    tana saa u vainy nat te fafaatai yan nainy te ruak fi na kootsits to.
  wnc-wnc: Siwan Josepda engakat mingaat pake Betlehem teke datakuwana Herotda kaawan
    natdetdetna kaya aminda kem tasiwa kake musiaatang toknga siknga natapbut. Natake
    natdetdetna kayata kuminamu wagwenu tupa kakingge tapduknga gwende gatu natapbut.
    Natake Betlehem nana amindane waatdaka nakanu gweaat gwenduat dua kaking aminu
    zipa puyuwikge amina yanipewan kuku zipa kumbing.
  nmw-S: Sauge Herodi i lapu age tosibe si yokapisi-yan, bwen i huge suwok. Habe i
    patileid wana tosagiyau ge bubuyese bobode he Betlehem ge hana ganahao bwabwaligane,
    hebwaden wedi bwaime ho-iwo ge i sedau, si tagapamateid. I gorugoru sauge gane
    i lapu tosibe si lihuyan ge sinanane i youmate.
  bus-bus: Kɛ̀ Hɛrↄdu è sↄsↄnɛyãdↄ̃rinↄ ↄ̃ndↄ̃ↄ kɛ̀azi, ben à pↄ fɛ̃̀ maamaa. À sↄsↄnɛ
    bↄgurↄↄ taka dↄ̃ yã kɛ̀ à gbèka sↄsↄnɛyãdↄ̃ri pìnↄa yãnzi, ben à gbɛ̃nↄ zĩ̀
    aↄ̃ nɛ́gↄ̃gbɛ̃ kɛ̀ aↄ̃ kà wɛ̃̀ plaaa ke kɛ̀ aↄ̃ kɛ̃̀sãzinↄ dɛ̀dɛ Bɛtɛlɛmu kↄ̃n
    a buraanↄ píngi.
  gub-BL: Na'e teko umume'u zahytata kwaw par waho awer wà Ero pe a'e wà kury. Wikwahy
    Ero a'e, zahytata kwaw par wanupe a'e. (Ta'e nuputar kwaw kwarer tuwihaw romo
    wekuzaromo a'e xe.) A'e rupi uzuka kar kwarera'i Merez taw pe har paw rupi katete
    a'e wà, taw huwake har a'e wà no. Uzuka pitài kwarahy hereko har a'e wà. Uzuka
    mokoz kwarahy hereko har a'e wà no. Ta'e ukwaw Zezuz izexak kar awer 'ar a'e xe.
    Ta'e zahytata kwaw par umume'u izupe a'e wà xe, ipyr oho mehe a'e wà xe. (Kwarearer
    wanu a'e wà, uzai'o tuwe a'e wà, wa'yr wamàno mehe wà. Kwarearer wahy a'e wà no,
    uzai'o tuwe umemyr wamàno mehe a'e wà no.)
  imo-imo: Kano wali anumu lapa talo Jisas peya Isip pungo molangei, lipe manjili
    peli iyemani Herot yu kili tiringi Herot yuni pilipelie mumindili paa awili tepa
    kolorumu. Mumindili kolopalie ami iye marendo nimbei, “Betlehem taun kinye Betlehem
    nondopa ltemo kombuma kinye kanomanga pungo poinye talo omba puli unguluma kinye
    poinye talo naa pora nili unguluma kinye koroko toko kondopaio!” nimu. Kombukandiye
    kanoko lipe manjili peli iyemani kombukandiyemu pulu polopa wendo omba angilerimu
    walimu yundo ningo tiringi mele pilipelie poinye aku tepa peli unguluma topa kondombaindo
    nimu.
  boj-boj: Herot a bongar sisiyo qaji tamo naŋgi qa tariŋonaq ugeiyonaq qalieej, naŋgi
    a gisaŋyeb. Deqa a minjiŋ ani oqetonaqa aqa qaja tamo qudei naŋgi qariŋnjrnaqa
    aisib Betlehem qureq di aŋgro mel kiñilala wausau aiyel osaisoqneb qaji naŋgi
    kalil ñumeleŋosib moiyotnjreb. Qure qure Betlehem jojomq di soqneb qaji dia dego
    aŋgro mel kiñilala wausau aiyel osaisoqneb qaji naŋgi kalil moiyotnjreb. Herot
    a bongar brantej qaji aqa bati dauryosiq kumbra degyej.
  eng-DRA: Then Herod perceiving that he was deluded by the wise men, was exceeding
    angry; and sending killed all the men children that were in Bethlehem, and in
    all the borders thereof, from two years old and under, according to the time which
    he had diligently inquired of the wise men.
  knf-knf: Wi Herod ammeeŋ kë bame ŋjah baguura, adeebaţ maakan. Ayil wal mënţ du
    Betleyem na ţi ŋfëţ ŋanñoguŋ da bŧi aji bafiŋ bapoţ biinţ bŧi banwooŋ baampel
    ŋşubal ŋtëb, ţiki bame ŋjah baţupa wal wi napoţ abukiiŋ.
  san-KHM: អនន្តរំ ហេរោទ៑ ជ្យោតិវ៌ិទ្ភិរាត្មានំ ប្រវញ្ចិតំ វិជ្ញាយ ភ្ឫឝំ ចុកោប; អបរំ
    ជ្យោតិវ៌្វិទ្ភ្យស្តេន វិនិឝ្ចិតំ យទ៑ ទិនំ តទ្ទិនាទ៑ គណយិត្វា ទ្វិតីយវត្សរំ ប្រវិឞ្ដា
    យាវន្តោ ពាលកា អស្មិន៑ ពៃត្លេហម្នគរេ តត្សីមមធ្យេ ចាសន៑, លោកាន៑ ប្រហិត្យ តាន៑ សវ៌្វាន៑
    ឃាតយាមាស។
  arn-NT: Welu ngüneduamlu ta Erode tati pu kimke wentru ñi ngünenkaetew, rume lladküy.
    Feymew Erode rakiduami tunten küyen ñi dew rupan feychi kimeletew ti pu kimke
    wentru chumül ñi pewfaluwün ti wangülen, fey werküy ñi langümngeael kom pichikewentru
    püñeñ, mülelu ta Belen ka fülpüle müleyelu, petu puwülnienolu küla tripantu.
  zas-NT: Chi gogbee Herodes guial basquiee ree bén rajc guin laaman, dád bidxeꞌchaman.
    Dxel gunabeeman guiët gra ree xindoniguiaaw diizd ree xindo qui gojlri ree xt
    ree xindo ma yuꞌ ree guiaꞌ tioꞌp ijz, xindo yuꞌ ree Belén në gra ree guiedx rigaꞌ
    niz ni, guial yuꞌguijcaman ni rëb ree bén rajc guin guial ma gojc tioꞌp ijz ni
    baguiaa reeman bajl guin.
  ken-NT: Hɛ́rɔd ághɔ́ nɔ́kɔ́ bɛ mankɔ̌ bhɔ bárwɔ yi ndǔ yi ánóŋó bhɔ kɛghɔ́,
    ntɨ nɛ́nɛn yi amɛm. Achyɛ ɛyɔŋ bɛ mángwáy bɔ̌babhakanɛm mankɛm abhɛn bábhɨ́kɨ́
    cha mamiɛ́ apay ndǔ ɛtɔk Bɛ́tlɛhɛm nɛ ndǔ bɛtɔk ɛbhɛn bɛchi kɛkwɔt. Hɛ́rɔd atɨk
    bɛ́ ɛ́náŋ ɛ́chí mamiɛ́ apay bɛ́bhó mpok mankɔ bhɔ báyámbɨ baghɔ nɛmbe mpok
    bábhé Yesu.
