    inor hǝn namityal tosab̃i len alalum̃an namitisau hǝn nam̃eso.
  bco-bco: Ha꞉lod eyo꞉ tamindo꞉ asulo꞉lo꞉ kalu iyo꞉ e dikido꞉lo꞉b a꞉la꞉asula꞉sa꞉ga꞉,
    e mada gadia꞉sa꞉ga꞉ kulufa꞉yabiki, ene da꞉la꞉di kalu nolo꞉ Ba꞉diliha꞉m amisa꞉n
    a꞉na iliga꞉takiyo꞉ a꞉la꞉sio꞉, “Ba꞉diliha꞉m amisa꞉n amio꞉lo꞉, ha꞉la꞉ doba꞉da꞉lo꞉
