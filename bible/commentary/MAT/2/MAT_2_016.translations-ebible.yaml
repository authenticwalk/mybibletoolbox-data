    iõriki imarotakani sãpiretari ipikananipeka oa iõriki tokiã.
  roo-roo: Herot oiso tarairoepa, Voeao aaviikoara-ia taraipa irara ragai keaivora.
    Oa iava rirovira rutu kasipu iraoparoepa. Uva oeavu arureva vo kakaero rutu uposa
    oea vo peva ivaro-ia tugura asavira toupaiva vo Betlehem urui-ia, ora vo uruiro
    ouruiroa tutuu pie visivi oisoa toupaive. Aue iava uvare vaore rugooroepa osa
    tarai irara aaviiko iava rera taviiva oiso, Tuariri o aaviiko kaeo viropa.
  miz-NT: Dā kútuni Heródē tsí ña ni de ntáa ña dóo kiꞌin inī í san ne, kūdiin kuéꞌen
    ña. Taxnūu ña sntadun é kaꞌnī ñá un ntɨɨ́ ntɨ̄ɨ́ iꞌxa tii é ntoo ñuú Beleén, ni
    ñūu é ntoo etsin ikān, iꞌxa é īó uvi kuia í, ō é dií ka kuetsī, vata ō ita ntíꞌxin
    ntuvi é kaꞌan ña dóo kiꞌin inī í san.
  qvz-NT: Chi yachaccuna Jerusalenma mana bulltiamunaupi Herodes ashcata piñarira,
    ñucata umahuanaushca nisha. Chi yachac runaguna cuintashcata yuyarisha, chi huahua
    ima tupu jatun acta yachasha, tucui huahuagunata huanchingahua nisha cachara,
    Belen llactai tiyaccunata, chimanda mayan llactagunaibihuas. Tucui cari huahuagunata
    ishcai (2) huatayugmanda pishigunata tucuitami huanchigrichi nisha cachara.
  deu-ELO: Da ergrimmte Herodes sehr, als er sah, daß er von den Magiern hintergangen
    worden war; und er sandte hin und ließ alle Knaben töten, die in Bethlehem und
    in allen seinen Grenzen waren, von zwei Jahren und darunter, nach der Zeit, die
    er von den Magiern genau erforscht hatte.
  mjc-NT: '[Tsa ndi cumañi ca cúu ra Herodes tan ndi ndatú ra tsa quitsi nyico ra
    tsitó xaan can naha ra] tan tsa tuvi̱ iñi ra Herodes tyin ra tsitó xaan can naha
    ra jandavi̱ ñaha ra naha tsi ra, tan nduxaa̱n xaan ra. Tan tava̱ tyiñu ra na cahñi
    andaru tsi tandɨhɨ ra nyihi tsa iyó ñuu Belén can tan inga ñuu tsa cayucú yatyin
    ñi, ra nyihi tsa ndi cacu̱ nda cuanda ra nyihi tsa uvi cuiya. Tacan javaha̱ ra
    tyin tsicá iñi ra tyin tacan cuiya ra Jesús tumaa catyi̱ ra tsitó xaan can naha
    ra tsihin ra.'
  caa-caa: Entonces conda e Herodes cꞌotoy unata que intaca majresna umen e sabiobꞌ
