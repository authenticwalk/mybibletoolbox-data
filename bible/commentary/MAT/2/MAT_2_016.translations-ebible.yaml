  zai-NT: Biiya si Herodes gudxite ca hombre ni riene de luceru que laa la? gudó dí
    laa ne bisenda guuti irá ba'du ni chi usaa ru chupa iza, irá ni nabeza ndaani
    guidxi Belén ne idubi neza que, purti ulee be cuenta mayaca izaa chupa iza dede
    dxi bi'ya ca hombre nuu xpiaani que luceru que.
  upv-upv: Mian ko vitunen vajin Erot orongwose jinibb ne Is nen arkerkerasi, ko ololar
    lengleng. Ko okoni jinibb ne nuval sen parevji pini bipi norman nir re Betliem
    ko rrale p̃etp̃eti Betliem, nga sia ser ejpari eru ko sia ser mulwi vitan. Ngel
    osorsan tevi daron nga jinibb ne Is marwerai tevi.
  wap-NT: Aizii Herod aitapankan naa naꞌapam tawarainao, waoko ikiinaouz mariidan
    paugaru, ĩmakiwakan idi powaa an paꞌidaꞌan, tuukii utoꞌoran. Uruu idi udyuudan
    pasoldyaannao zowian ipai daonaioranao sodi kida dyaꞌutam wunu kidainao naꞌiki
    awutapainao ĩwunun kida, ipai Bethlehem iainao naꞌiki maonapa kidaꞌo ĩmashaapan.
    Ushaꞌapainpan kaikapaꞌa, ushaꞌapanum kauꞌan aitapaabainao tawarainao waoko ikiinaouz
    kowaadan kawanaꞌatiꞌo naꞌapam ukotuꞌan naa ĩtukapan wuruꞌu wizi aidinanuz.
  mva-mva: Alauri be Erot kaba bokai ita tamoata marourou ege amari rakeana-onaona
    dibolesi nge nama ira-tina. Bokaibe ipile be Betlem anua-lo be anua saringa dieno-lo
    nge natu-muku moane moarunga barasi nedi rua be ibala nge diumoatedi. Tamoata
    marourou pilengadi itagadi be natu-muku umoateadi dipura. Di ka bong-tina ono
    goai ipura nge dirangakani.
  dwr-NT: Hewaappe guyyiyan, Heroodise awayfi doliyaa baggappe yeeddawanttu barena
    cimmeeddawaa ereedda wode, daro hanqqettiide, xoolinttii kase beetteedda wodiyaa
    unttunttuppe siseeddawaadan, wottaaddaratuwaa yeddiide, Beeteliheemeninne yuushshuwaan
    de7iya laa77u laythaa attuma naanaanne laa77u laythaappe garssanna de7iyaa attuma
    naanaa ubbaa wodhisseedda.
  kfw-kfw: Halli Herod in nisuo tiangnga kasing-kathei ngai'n ama diang maleisei innathojei
    ti ajetpha, araangtheiya, arsi larik kathei ngaidiang inthiangnga ijet dungjuiya
    Bethlehem khat-um akoolla kaom ramsuungnga pasal naiteii kumni makheiya nuoitiangnga
    kaom rakip hi chong apeya aleimithat.
  bfz-bfz: जेबे हेरोदेसो खे पता चलेया कि ज्योतषिये आऊँ ठगी ता, तेबे तेसखे बड़ा पारी
    रोष आया। तेबे तिने ज्योतषिया रे जरिए सई बखत पूछे रे मुताबिक आपणे मांणू बैतलहम
    और नेड़े-तेड़े पेजे और जो दो साला रे पाऊ थे और तिना ते छोटे थे, कुल़ाई ते।
  cuk-09: Herodes dakdegu, girmar-dada-nakwe-dorgan e-yardaksa, nue sae-itoded. Degisoggu,
    a-ulale bela Belén-neggweburgi, degi, neggwebur-dikarbarmalad machimala-birgabo-akuar-nikmalad-oburgoye
    igar uksasunnad, ar ade nue-itosad mimmi birgabosaar nikar-gebye.
  ben-OBCV: পণ্ডিতেরা তাঁর সঙ্গে প্রতারণা করেছেন উপলব্ধি করে হেরোদ ক্রোধে উন্মত্ত
    হলেন। পণ্ডিতদের কাছে জেনে নেওয়া সময় হিসেব করে, তিনি বেথলেহেম ও তার সন্নিহিত
    অঞ্চলের দু-বছর ও তার কমবয়সি সমস্ত শিশুকে হত্যা করার আদেশ দিলেন।
  mil-NT: Te cue tée ní sángoto ñaha xìi Jesús ní dándàhú‑güedé té Hèrodés, chi ñá
    túú ní nàyáha‑güedé cúñaha‑güedě sá nǐ naníhí‑güedě Jèsús. Te sátá nǐ cutnùní
    iní té Hèrodés sá nǐ dándàhú ñáhá‑güedě xii‑dé te ní cudééⁿ víhí‑dě, te ní tendaha‑dě
    cue tée cuáháⁿ ñuú Bèlén, ndɨhɨ nchaa dava‑gá ñuú cáá yàtni xíáⁿ cuèndá cahni‑güedé
    mee‑ni cuè landú tée. Te ndéé cue landú íchí nǐ cacu, ndɨhɨ ndéé cue landú sa
    ní nútnahá úú cuíá‑xi nchaa‑güexi cahni‑güedé ní xáhaⁿ‑dě. Te ducaⁿ nǐ quide‑dé
    chi ní quide cuèndá‑dé nàcuáa ndùu tnúhu ní xáhaⁿ cuè tée ní sángoto ñaha xìi
    Jesús nduu nǐ xiní‑güedé chódíní, núu xíǎⁿ ducaⁿ nǐ táúchíúⁿ‑dě ní quide cue tée‑áⁿ.
  myu-myu: Wara'at e dag̃ itaybit cĩcãayũ epit puje, Herodes itaybit o'e jemug̃uykuku
    iam. Cekay ip itakoma jĩjã o'e. Te'e ma o'e. Kuy bima kasopta o'jedaebapuk―xepxep
    koato bima. Iboam osunuy itaybit Herodes. Imẽnpuye jebekitkit o'g̃uju xepxep koatoayũ
    yaokam, pũg̃ koatoayũ dak yaokam. Kap'isuat tak ip o'yaokaka. O'g̃uju Belém ka
    be―Belém ka tẽg̃ ma dak.
  fue-fue: No Eroodu faami wooduɓe annal ɓen jammike ɗum, mone makko ummii puy. O
    lili ɓe bara sukahon goron tawaakon Baytilaama e der jeyde makko fu, diga sukahon
    keccon, faa kon duuɓi ɗiɗi. O waɗii ɗum, o foonni deydey wakkati ki wooduɓe annal
    batuno mo dow hollitaago hoodere nen.
  amk-amk: Rabuang bo Herodesi deitawanai we inontarai esawai etato awaha fosa etofari
    nanai, kesoua dang wawerahi. Ainanaya demi ne rai mamuna fosa na tapapa deyo,
    “Arikang mangno ene defuina boru to kofa na Betlehemi tantenang tuti munue wa
    ruramai na nana fosa mani, memunsa weruai.” Herodesi dohong kaiwo tonanai, weo
    titua kariri kaiwo mano esawai etato awaha fosa emadurai kariri rahida bo awahafoi
    kiawaria fo.
  fai-fai: Kaleyo bude Edot ayo bomale mit utamsiw kinim ika kalo faltinam unsidiw
    ka. Kale nadale aket wol isak keidawane un tabudin kinim bakoyam, “kiba, man kinim
    adikum Betliyam abiw bidiw so abiw kukum kukum mewso bidiw so imi man imudiw itol
    alew keidiw so itol alew dakan keidongin banim dako bidiw so iyo amino!” Yakeisa,
    uyo watawo kaleyo bá, utamsiw kinim ika bakodaw, milum uyo utamuw bi itol alew
    keiduno, akiw kal keise kayo ko.
  ura-NT: Nitohaneein coritaain comarohin caauruha nii arasijie caje itolere coitucuurerane
    que nainaane jaun jetaote, jataain obajeein, ena nejanoanaa caje coaauneein, coroata
    jaanacai que tiaaojoaain, Beleeun sacuritaain nenacaauru canaanaihuru, nii Jesoso
    nejanoa beeuruha itolere coitucuurerane bana caje coaauneein nejanoanacaauru jitariin
    soaajerate Erodesi.
  mcd-NT: Ascano fishihuunoa tapicoianfo fai futsan foafo nicai, —Ua paraforan, —icashu
    Herodes fasi sinacoinni. Nan fishifohuunoa tapicoianfoan yoiafo man fari rafu
    caano fishi oinquin tau huafo. Ascacun Herodes ranushumuafo yononi, —Belén anoafo
    yafi a chaima icafoan aton furonanfacufo fari rafu yafo non yomumishti rutuqui
    cuyotacahuun, —ishon ato yononi.
  urt-urt: Ŋupe ŋaiye Herot sisyeme nange lenge miyeꞌ titinge ŋau anah uku homboꞌe
    yeh me kin pe, ŋoihmbwaip kin nihe supule. Kin nember lenge miyeꞌ wondoh kin yalꞌe
    yalꞌe yal yoto moi Betlehem topoꞌe moi syeꞌ ŋaiye sai sehei me moi uku nange ka
    yongomb lenge lahmiyeꞌ lalme ŋaiye wahtaip tinge yukur nusungurhme wahtaip hoi.
    Herot ŋende ŋai uku gande ŋupe ŋaiye kin ŋisilih lenge miyeꞌ uku no, tinge yiname
    jande ŋupe ŋaiye tinge yetekeꞌe wutukun.
  kiz-kiz: Kisha Herode bho abhuene adhihakibhu ni bhanu bhasomi, adadili sana. Alaghisi
    kukomibhwa kwa bhana bhoha bhagosi bhabhaj'hele Bhethelehemu ni bhoha mu lieneo
    lela ambalyo bhaj'hele ni umri bhwa miaka mibhele ni pasi pa apu kul'engana ni
    bhwakati bhwa aj'hele athibitishi kabisa kuhoma kwa bhala bhasomi.
  tzo-TZE: C'alal la sna' Erodes ti ilo'laat xa yu'un li bijil viniquetique, solel
    tsots i'ilin. Laj yal mantal ti ac'o milaticuc scotol li bic'tal queremetic ti
    bu chib to jabil yich'ojique, xchi'uc ti bu bats'i ololic to, ti tey oyic ta lum
    Belene xchi'uc c'u smuc'ul yosilal li Belene. Yu'un sna'oj Erodes c'usi ora laj
    yilic tal c'anal li bijil viniquetique, ja' yu'un tey capal laj yac' ta milel
    ti bu yich'ojic xa chib jabile.
  lex-lex: La'pa Herodes nat niohora mak kwata'wa wtiona mak kwatiawu tipru re ralahar
    olek e' wa dewade enawenan doin la. Noma nahak pa nwenna keke'enku' de pede enhopan
    pa rwunu-rwenan momuoga lokmera-papay muanke'a, maka ha rmor niana la ler de me
    la'pa rhol nian oleka noha wawannu anni wor tiututu. Yoma Herodes nlernohora ler
    meni maka mak kwata'wa wtiona re rakota la'a ler maka ha ramkek ulga wtiona. Rhi'a
    wniunu-wnienan lawan de la Betlehem (Rahel letni de) uhunu-ewatni nor wutga leta-leta
    mak rehgorgoru re wali.
  dov-dov: Mpawo Helodi, naakabona kuti weenwa abalumi bayiide, wakanyema kapati.
    Wakatumina akujaya boonse bana balombe bakali mu Bbetelehemu azisi zyoonse zizyungulukide
    bakaala minyaka ibiili kaziya ansi yakuzyalwa kakwendelana a chiindi mbuuli mbwakaziba
    kubaalumi bayiide.
  rgu-rgu: Maneꞌ Herodes a bubuluꞌ nae, lahenda mana mete malela ruuꞌ sira fufudiꞌ
    ana, boe ma namanasa naan seli. Ana pareta soldadu nara nae, “Leo koro Betlehem,
    ma koroꞌ fo raneneaꞌ rai naa. Maisa basa ana aana touꞌ, fo riꞌ teuꞌ dua leo daeꞌ
    mai.” Herodes pareta nae leoꞌ na, nana huu ana nafarene lahenda mana mete malela
    ruuꞌ ara tutui na. Ana reken mulai neme masososa na ara rita ruuꞌ a toda nai lalai
    a.
  toc-NT: Acxni̠ rey Herodes cátzi̠lh pi̠ a̠ma̠ko̠lh lak­ska­lalán lac­chix­cu­huí̠n
    xta­li̠­kalh­ka­ma̠­nani̠t xlá luu li̠pe̠cua la̠ta sí̠tzi̠lh y ma̠pek­sí̠­nalh
    xla­cata naca̠­mak­ni̠cán xli̠­hua̠k lactzu laka­huasán hua̠nti̠ nia̠ xma̠­ka­tzi̠ko̠y
    aka­tiyú̠n ca̠ta hua̠nti̠ xta­hui­lá̠­nalh nac xaca̠­chi­quí̠n Belén chu antá
    laca­tzuní̠n. Huá chuná li̠t­lá­hualh porque a̠ma̠ko̠lh lak­ska­lalán lac­chix­cu­huí̠n
    tali̠­ta̠­chu­huí̠­nalh pi̠ xka­lhi̠y cumu aktiy ca̠ta la̠ta xlacán titaúcxilhli
    a̠má cstacu Cristo.
  ulk-1902: Heroda nardarare gaire makoi le abi okaderdare, abelelam E au uekuge E
    namarkare uader le narsare kimiar uerem giz Bethelema ge bakedida nener ge, ditimedare
    uiaba neis urut, gako uader kebile maike abkoreb, abele kerker ge Heroda deraimerare
    gaire makoi le.
  som-som: Goortuu Herodos arkay inay nimankii xigmadda lahaa ku cayaareen isagii,
    ayuu aad u cadhooday, oo cid buu u diray oo laayay wiilashii yaryaraa oo dhan,
    kuwii laba sannadood jiray iyo kuwii ka yaraa oo joogay Beytlaxam iyo meelaha
    u dhow oo dhan, sida wakhtigii uu nimankii xigmadda lahaa ka hubsaday.
  mam-C: Tej tel tniky' Herodes te, qa otaq kub' sb'u'n kyu'n aj nab'l, b'e'x tzaj
    tq'oj kyi'j. Ex b'e'x ex tq'o'n jun tkawb'il, tu'n kykub' b'yetjo jni' k'wal,
    a na'mtaq kyjapin te kab'e ab'q'e, aye' ite'taq toj Belén ex kykyaqil kojb'il
    ti'jile, tze'nku otaq kyq'ma aj nab'l, qa otaq tz'itz'je jun nmaq kawil antza.
  ndj-ndj: Helodi pamanyili kucha vala vasimanyili ndondwa vaveli vamujanga, akalalili
    munu. Alayishili vana valulumi vosi mumbwani ya Betelehemu na vala yivaveli mumbali
    mbali yaki yivaveli na myaka mivili na pasi ya mwaka mivili vawulaghiwi. Agolili
    nahau ngimu wakashili chipindi cha vala vasimanyili ndondwa pavadashili milandu
    ya mwana.
  mbj-NT: Ti m' Eróts h'yy kadaw'uuh sagõõh ky n'aa ma kamahet'ëëk do rawadii doo.
    Ti hyb n'aa tak'ëp mä takawajããn. Ti m' tamejũũ mä radej'ëëp hyb n'aa Berẽnh panang
    bä, panang nedaa bä na-ããj hẽ, sahõnh hẽ karepé ajyy pawóp hẽ ta baab n'aa hedo
    padëëk doo, ti yd jé ta baab n'aa hedoo do na-ããj hẽ. Tii d' tawén d'oo, pawóp
    däg mä ta baab sagõõh ky n'aa ma kamahet'ëëk do pooj jé rabahapäh sagõõh karapee
    henäng do heen n'aa ganyyh doo.
  lat-VUC: Tunc Herodes videns quoniam illusus esset a magis, iratus est valde, et
    mittens occidit omnes pueros, qui erant in Bethlehem, et in omnibus finibus ejus,
    a bimatu et infra secundum tempus, quod exquisierat a magis.
  ngp-ngp: Helode eze abunk'hule kugamba kadant'hilizwa ni wadya wamanyi we zint'hondo
    kulawa ulailo wa zuwa, engilaga maya niyo asigiila wana kilume wose wabuile myaka
    miidi kwiza hasi, ukwo Betelehemu hamwenga na kaya zose zi mgihi na aaho, wakomigwe.
    Ino nayo yadamanyikaga viligane no lupisi lukukongela aho evilaga kulawa kwa wadya
    wamanyi we zint'hondo kulawa ulawilo wa zuwa.
  enq-2: Niki pyakaengesa tange akali masepae singi dupame Erote baa minakasetala
    pumi-lumu lao masetala, baa etete imbu kaeya. Imbu kaeyapala baame bui doko gii
    andukupa kateape lao, akali dupa tipa piamo doko masia. Masetala Betelemapi, yuu
    dosa makisa singipi, dupanya pupala, wane ane ee kana laponya anatena patae dupa
    pitaka baanya amii dupame pyao kumasala pena lea.
  eng-ASVBT: Then Herod, when he saw that he was mocked of the wise men, was exceeding
    wroth, and sent forth, and slew all the male children that were in Bethlehem,
    and in all the borders thereof, from two years old and under, according to the
    time which he had exactly learned of the wise men.
  mna-mna: Yosep ikam pikin ziru naana ma tisula Aikuptu, mi Erot inaama zin zoŋ uunu
    kan ma som, to ikilaala kembei zin tipakaami. Tabe ikam ma keteene ibeleu kat.
    To mataana ila pa sua ta zin zoŋ uunu kan tiso pa mazwaana ta pitik ipet pizin
    pa na. Tana iŋgo zin malmal kan ma tila kar Betelem mi kar pakan ta timbot kolouŋana
    na. Tila tipet na, tipun pikin tomooto ta boozomen ta kan ndaama ruruŋa mi isu.
  myw-myw: '@see-verse:MAT.002.015'
  sby-sby: Helode mpwaleshibeti, basa bantu baiya kwenda kwa nyenyenshi bamubona buluya
    walakalala, walatuma bantu ku Betelehemu, ne kuminshi yonse ya bambana, kwambeti
    benga bashine bana batuloba bonse kutatikila pali bakute byaka bibili kwisa panshi.
    Byaka ibi, balabelengela kufuma pacindi ncalanyumfwa kuli bantu basa baiya kwenda
    kwa nyenyenshi.
  sll-sll: Ena ari kulmoma hanere, doling bol ungwo hobi ya singaba kera kul tere
    ere omia, Herot nigi weni de pungwi. Pirere ari tau bai nu si Betlehem oo malgi
    bina holo holi olungwi. Olemia yalhobi pirere, kumil migi tau me erin taniga te,
    sutani mongwo hobi wa dure, para si gol wai sungwi. Kulmoma hanere doling bol
    ungwo hobi Betlehem u tibi umua dimiraya, Betlehem gir para si gol wai sungwi.
  yaq-NT: Ju'u Eroorej teame junak, jume' susuawakame betana, jak wa'am a' eiyaawaka'uta
    ju'uneiyaakai, tua o'omtek. Intok si'ime jume' ili uusim, illitchim, wooi wasuktiammeu
    tajtia, jum jo'araa Beleem tea'po intok wate au jeela ili jo'arammetchi jiapsame,
    am su'a tebok. Jume' susuawakame betana, chokita jak weyeo tua bem a' bichaka'u,
    junae betana tejwaawaka'u, taewaita ju'uneiyaakai, am su'a tebok.
  uro-uro: Bä nga rhoqoräkt i sa ma Herot ka lu i sa ama mädräm da ama gamoe rha iras
    täm ga dä nasot dä qär qur masirhat dä qa rhäk na ama ulaqimärharhärhäkt bä rha
    veng ama rhoes ama gamoe moe e mät ma Betlehem bä qosaqi vät ama ngärhäktka moe
    namet a äm gärarhani i arhä quiaiom di ama udiom bä rhänavuk parhäm ama rhodäm
    gärangätni i sa qa rha ngät mamär nage ama mädräm da ama gamoe.
  ita-1885: Allora Erode, veggendosi beffato dai magi, si adirò gravemente, e mandò
    a fare uccidere tutti i fanciulli che erano in Betleem, ed in tutti i suoi confini,
    d'età da due anni in giù, secondo il tempo, del quale egli si era diligentemente
    informato da' magi.
  muy-muy: Erot àra ècia ndam məsər zlam ni tàgosa naŋ a ti àzuma ɓəruv a dal-dal.
    Nahkay àsləroru mis, àhi ana tay tôru tâbazl bəza ga kəsa Betlehem akaba bəza
    ge mis ya tanjəhaɗ kà gəvay gani ni. Àhi ana tay tâbazl bəza ya ti tə̀zuma vi
    a cʉ cʉena akaba ya tìsli vi cʉ cʉeni ndo ni ɗek. Àɗəm tâbazl bəza ge vi cʉ cʉeni
    ni ti aɗaba ndam məsər zlam ni tə̀hi « Mìpi boŋgur enjenjeni ti àgray vi cʉ nihi. »
  kqc-kqc: Ye Herod mina diba vene yaku eru reyadi veitao regasa bi gubuyo yaku no
    niyo. Dadisi ini iya vene ago maro bi rumana mida mida ini lagani remanu ma egona
    rofu Bethlehem ri ma ini adinari gagani bi umuyei vau reyaganedi. Mina bi diba
    vene yaku niyadi ma neidesi diba ni mona reyo kana beika meda nemokori mina magai
    ogau niyo.
  tav-tav: To bairi Herode ñocoare tʉjʉri tʉgooña maji jʉgoyeyeri maja ape wãpʉ cʉ
    na caneto tunu aátiere majiri seeto capunijiniñupʉ. Punijini, cʉ yarã polisía
    majare caʉmʉa cawimarãacãre na cajĩa rotiyupʉ Belén cãnare, Belén tʉacã cãna quenare.
    “Judío maja ʉpaʉ anigʉmi cadaquei,” na caĩro na cajĩa rotiyupʉ. Pʉga cʉma cacʉgorã,
    caẽorobʉjana cãna quenare cajĩa re rotiyupʉ, ñocoa tʉjʉri maja, “Mere pʉga cʉma
    netocoapa cʉ̃ ñoco cʉ cabuiaricaro bero,” cʉ na caĩ buioricaro tʉgooñari.
  eng-ULB: Then Herod, when he saw that he had been mocked by the learned men, was
    very angry. He sent and killed all the male children that were in Bethlehem and
    in all that region who were two years old and under, according to the time that
    he had determined exactly from the learned men.
  spa-VBL: Cuando Herodes se dio cuenta que había sido engañado por los sabios, se
    enojó mucho. Entonces envió hombres para que matasen a todos los niños de Belén
    y de las regiones cercanas que tuvieran menos de dos años de edad. Esto se basaba
    en el marco de tiempo que escuchó de los sabios.
  fra-_FOB: Alors Hérode, voyant que les mages s'étaient moqués de lui, fut fort en
    colère; et envoya tuer tous les enfants de deux ans et au-dessous qui étaient
    dans Bethléhem et dans tout son territoire, selon le temps dont il s'était exactement
    informé auprès des mages.
  hau-ULB: Da Hirudus ya ga masanan nan sun shashantar da shi, sai ya hasala kwarai,
    ya aika a karkashe dukan 'yan yara maza da suke Baitalami da kewayenta, daga masu
    shekara biyu zuwa kasa, gwargwadon lokacin da ya tabbatar a gun masanan.
  mal-mal: കിഴക്കുനിന്നും വന്ന ജ്ഞാനികൾ തന്നെ കളിയാക്കി എന്നു ഹെരോദാവ് കണ്ട് വളരെ
    കോപിച്ചു, അവരോട് ചോദിച്ചറിഞ്ഞ കാലത്തിന് ഒത്തവണ്ണം രണ്ടു വയസ്സും അതിൽ താഴെയുമുള്ള
    ആൺകുട്ടികളെ ഒക്കെയും ബേത്ത്-ലേഹേമിലും അതിന്റെ എല്ലാ അതിരുകളിലും ആളയച്ച് കൊല്ലിച്ചു.
  kkc-kkc: Esino giwo hesigeli odoo oso Helodee mapoo takalame see wedi sibilega,
    eli hee maga dibada mi mapoo wedi di goo ee duloso yo diya kamanaso. Osoloso yayo
    eyo nediliyo egeesee gooleeso, “Giwo hesigeli odoo oso giwo dia midee mapoo egei
    biame omaga simi dugo bakadio olo poogooso. Esiga ayo mo odoo mapoo takolone,
    giso holaiso dugo bakadio poogoo sabolo osoloso dima hamamee soolooga magoo sabolo
    piligiye daga, holope egee sabolo wooloomalaiso,” diso. Esiga yayo o odoo mapoo
    to kitulugu teneeso, diayo Betilihem mi mapoo osoloso mi pepuso abo koola mapoo
    bumo di, omapoo dileso giso holaiso pepuso susuga piligilame. Eseme diayo dileso
    giso holaiso dugo bakadio osoloso dima hamamee soolooga magoo sabolo piliguso.
  lit-lit: Tada Erodas, pamatęs, kad išminčiai jį išjuokė, baisiai įniršo ir pasiuntęs
    įgaliotinių išžudė visus berniukus, kurie buvo Betliejuje ir visoje jo apylinkėje,
    dviejų metų ir jaunesnius, pagal metą, kurį tiksliai klausinėdamas buvo sužinojęs
    iš išminčių.
  urd-GVR: Jab Herodes ko mālūm huā ki majūsī ālimoṅ ne mujhe fareb diyā hai to use
    baṛā taish āyā. Us ne apne faujiyoṅ ko Bait-laham bhej kar unheṅ hukm diyā ki
    Bait-laham aur irdgird ke ilāqe ke un tamām laṛkoṅ ko qatl kareṅ jin kī umr do
    sāl tak ho. Kyoṅki us ne majūsiyoṅ se bachche kī umr ke bāre meṅ yih mālūm kar
    liyā thā.
  far-far: Kada sa Herod na kingi nia saitamana ne wane be ki kera leka mai fasia
    taelana sato kera suke nia, na manatana 'e guisasu 'asiana. Ma nia ka kwatea fatalana
    fuana wane ni omee nia ki fua kera ka saungi tafau ana kaela welewane ki 'i Betlehem
    ma ana mae fere kalikalia ki tafau. Nia ka fata totongai fua kera ka saungia kaela
    welewane ne nao si dao 'ua ana ro fangali, dia na fatae be na wane be ki sulia
    kada be fa bubulu nia eta fatai ana.
  suz-BL: पिप हेरोदमी मार पवा बाक्‍त देंशा हना “मेको सोरुल कोव़शा जोक्‍ब तुइक्‍बपुकीमी
    जोल पाइयीमी बाक्‍त” दे तुइश्‍शा चुरमाक्‍त। मिनु आन देंशो लोव़मी “पिप मेना जरमेसीब”
    दे मिम्‍शा, मेको पिप दुम्‍ब आल कली थिन्‍ने मचाप्‍तीके बेथलेहेम सहर एर ओंथ गाउं
    ङा बर्स निक्‍शी मलाक्‍शो वोंइश आल नेल्‍ल आन कली माल्‍ना माल्‍न साइक्‍पाइक्‍मी
    बाक्‍त।
  car-NT: Mo'karon siriko menganamon 'wa tamu'ma'po ukuty'po mero, mo'ko Herodes wore'ko'po
    imero. Irombo warinu pokonokon emoky'san i'wa Betlehem 'wa. Moro wyino ro pa'poro
    mo'karon oko siriko aitonon wokyryja'makon, mo'karon oko siriko anapo'i'pa noro
    aitonon wokyryja'makon enapa wopo'san i'wa. Mo'karon siriko menganamon nekarity'po
    siriko wepa'katopombo kurita poko irombo tywo'po'se kynakon.
  amp-amp: Herotr garitihato memor, “Nane ndu yimame yuwi kfo nheh tanymoma.” Be ndnatn
    rorhu yima yuhur namburhato wom yimam kfo tkrurafmotrm yimom taun Betlehemtn.
    Yihato tauntpno rhu hanyuk kmim yi habrihato tafi hus gunyjim duhat yon yindariyenm
    tadborha bugamomm. Herotr nd gunym hti hiket yimam ttiwon memohat, “Nikone fitoh
    yiharn nd gunyr mfnahmor,” to ror be yuwi ttiwon rhtimorm. Memor, “Awany hik marnyakahann
    bt nd yihar nur hanyuk yon yindariyenm tadborharuhanm.”
  bht-bht: जालू हेरोदेस जो पता लग्गा कि ज्योतिषियां मिंजो धोखा दिता है। तालू उसयो
    बड़ा गुस्सा आया, कने उनी सिपाईयां जो भेजी करी ज्योतिषियां दे ठीक-ठीक दसयो बकते
    दे मुताविक बैतलहम शेहरे च कने उस दे अखे-बखे दे सारे बचयां जो जड़े दो सालां दे
    या उसला भी लोके थे, सै सारे मारवाई दिते।
  eng-NOY: Then Herod, when he saw that he had been deceived by the magians, was greatly
    enraged; and sent forth, and slew all the male children that were in Bethlehem,
    and in all its borders, from two years old and under, according to the time which
    he had ascertained from the magians.
  cub-NT: Ina abiácovare bueipõeva, ne copainʉmene Herodes yebai yópe ʉ̃i cõjeino
    mácarõpe, Herodecapũravʉ jorojĩnejamed̶a, ne jʉ abe boje ʉ̃́re. Ne jʉjovaiyede
    coreóvayʉ bácʉ, jorojĩñʉ, churaravare boarĩ́ jarʉvaicõjenejamed̶a caivʉ ina ʉ̃mʉ
    jʉed̶ojĩna pʉcaʉjʉa cʉvabevʉre cãreja. Yópe ʉ̃i corevaiyepe ina abiácovare bueipõeva
    ne coyʉiye báquepe, mamarʉmʉre ne jã́iye báquede abiácorʉre, Herodes boarĩ́ jarʉvaicõjenejamed̶a
    caivʉ ina ʉ̃mʉ jʉed̶ojĩnare, Belén ãmicʉriĩmaroi cʉrivʉre aru no ĩmaro joabenoi
    cʉrivʉre máre.
  ita-1927: Allora Erode, vedutosi beffato dai magi, si adirò gravemente, e mandò
    ad uccidere tutti i maschi ch’erano in Betleem e in tutto il suo territorio dall’età
    di due anni in giù, secondo il tempo del quale s’era esattamente informato dai
    magi.
  lww-lww: Pogos nap̃a P̃arin Sup̃e Erot naga kilia sape yaru nakilia ruruen p̃elaga
    kiena ne verue lala pe akila re sa nap̃a naga pisa poli, pe apimi akom re si puna
    poli, ana naga sinena mimi pap̃isi, ana naga pisa pan kiena yaru na mara lala,
    pisape “Ava akale ninis la punu ga nap̃a ape yerm̃ene asike Petleem, a la m̃ena
    ga nap̃a asike lavisinia, la nap̃a pe kiela kas lua re poli wa, ana awe mom̃ar
    la make ga amarmare.” P̃arin Sup̃e nene naga polo pogos nene sanini, vanon mloge
    visena tan yaru la nene, nap̃a apisawal mesmesun pania nanua e pogos nap̃a verue
    nene katep̃esia.
  ckb-ckb: کاتێک هێرۆدس زانی مۆغەکان فریویان داوە، زۆر تووڕە بوو. بەگوێرەی ئەو کاتەی
    لە مۆغەکانەوە لێی کۆڵیبووەوە، ناردی و هەموو کوڕێکی تەمەن دوو ساڵ بەرەو خواری لە
    بێت‌لەحم و دەوروبەری کوشت.
  nas-nas: Teketa tenang Eerotiꞌke noruꞌuraiꞌnange teinge norukasiꞌnukai tee tosiaara
    divuꞌauꞌnung tee, tee bakei aaꞌnaꞌ iiravouꞌ eeꞌnoko tee botoaruꞌ ookara toirekaaꞌ
    donkaang Beeteleemaꞌnavete-kooning dupisiꞌkoo biikaang mareꞌ beemareu-koo basiariaing
    teing norukasiꞌnukai nauauꞌnooꞌka noruꞌ nkavura.
  uvl-uvl: Pe ne Herot letena inin toto iange eteia ke hana papalauna mol nem te channangaia
    i lo. Pomalam tung hote helenga kerkereng ngana ke teke te hune aina tatamanna
    kinkino ngana lochloch nge Petlehem pe nga kileng mur nenge tetu rochroi nge Petlehem
    pule. Pe teke te hune iri nenge aria hesinga nai ke langa penpene ngana mur lochloch.
    Pe poia poinga neu iange ontei hote hana papalauna mol neu pe te hele lange i
    lo nga etue nenge te esia itoch neu.
  eng-BBE: Then Herod, when he saw that he had been tricked by the wise men, was very
    angry; and he sent out, and put to death all the male children in Beth-lehem and
    in all the parts round about it, from two years old and under, acting on the knowledge
    which he had got with care from the wise men.
  ixl-CNT: Uncheeꞌ aatz til u Herodes aas maꞌtich koꞌn tel iqꞌii tu qꞌu aa txumbꞌal,
    xoꞌvebꞌal ilakp iviꞌ iꞌana tan, yeꞌt paal tal u yol te. Utz tal tek iyatzꞌax kajay
    qꞌu talaj xiak qꞌuꞌl tu u tenam Beleen tuchꞌ qꞌuꞌl najaꞌch chaj u tenam, ayaꞌ
    qꞌuꞌl anal titzꞌeꞌaꞌ neꞌnyaꞌoj tu qꞌuꞌl kaꞌl iyaꞌbꞌ. Tan aꞌ bꞌenku tiꞌ u tiempo
    vaꞌl alax te tu qꞌu aa txumbꞌal.
  xsi-xsi: Kinzi ilo-kalo tamâta nde sitaulo silâ pa nenzi lawea lâ, ŋineŋga Koipu
    Herot isama tu kinzi muŋga silaŋe i tu ma sitaulo simâ papa. Mine kala Herot wisi
    nâna ŋalae tina. Aku i kalo ŋgere ŋana ŋgua kinzi muŋga siporo ŋinde, ŋana pitu
    ne zo ŋana ipâŋga kâ. Mine kala isupwanzi zugu tamâta pinde silâ pa Betlehem lawea,
    aku sikura lawea laiti laiti ŋinde tava. Aku lâ lawea ŋinde sikainzi lâlu tamâne
    rârâni nenzi mbwera rua tia yo, aku sipunzi pâta sipamateteu.
  crx-NTPO: '''Et ''awet Herod t''eoonanzin ndunne whunihne, Majine huyulhni, nahinan''a,
    ''et huwa tube hunilch''e. ''Inka nts''oya hoozulh Majine hidáni'' whe whulohne
    lhuganne keyoh Bethlehem ts''e whebalh''a''. ''Et ''ubulhni, ''et keyoh whut''enne
    ts''iyawh ''ink''ez whunat whut''enne cha mbene la duneyaz nat yus k''ut be suli''ne
    ''ink''ez whuts''un whudilhdzulhne cha, ''enne ts''iyawh huboohghan.'
  kan-OKCV: ಜ್ಞಾನಿಗಳು ತನಗೆ ಮೋಸಮಾಡಿದರೆಂದು ತಿಳಿದ ಹೆರೋದನು ಬಹಳ ಕೋಪಗೊಂಡನು, ಜ್ಞಾನಿಗಳಿಂದ
    ಸೂಕ್ಷ್ಮವಾಗಿ ವಿಚಾರಿಸಿಕೊಂಡ ಪ್ರಕಾರವೇ, ಬೇತ್ಲೆಹೇಮ್ ಮತ್ತು ಅದರ ಸುತ್ತಮುತ್ತಲ ಪ್ರದೇಶದಲ್ಲಿದ್ದ
    ಎರಡು ವರ್ಷದೊಳಗಿನ ಎಲ್ಲಾ ಗಂಡು ಮಕ್ಕಳನ್ನು ಕೊಂದುಹಾಕಿಸಿದನು.
  bbb-bbb: Areme rade Erodi fu vierafega e ije zuvi ijia nuga rerevo ije buka fu biesirivaga
    fu urukeigia defarui. Ijadufuo fune urina e bijaevo fuone boeje kiae, Ni va are
    Betirieme ijia ame fari isesina juaevasia besu ro inokiro furiva boeje kaniafo.
    Ro kuke ni va are isesina Betirieme ivuake ijia ro juare bu meva ijia oenoekinu
    ame isesina boeje kania furino kiae. Ijadufuo maeje bune e ije ruaeva ijiebe zuvi
    ije fu veze manina sanamo bu gaeva ije kuaraeva ijadufuo fu ame ijieki ije kaniano
    kiae.
  blw-blw: Angkay hiyachi way enlasin Are Herod way lenepat peet hen anchichay nangachar
    hen taraw hiya te safali hen enengwacha, wat ammag ommaningarngar way térén, wat
    annag inyurchin way mepapchit amin hen ungunga way larae ad Bethlehem ya hen senakopna
    way fafabréy way hen mepapchitat amin hen anchichay anat niyanà ingganah mantawén
    ah chuwa, te yachi hen tawnén hen onga nanepod hen nail-an hen taraw way henaphapet
    hen anchichay nangachar hen taraw.
  tam-2017: அப்பொழுது ஏரோது தான் சாஸ்திரிகளால் ஏமாற்றப்பட்டதைக் கண்டு, மிகுந்த கோபமடைந்து,
    ஆட்களை அனுப்பி, தான் சாஸ்திரிகளிடத்தில் திட்டமாக விசாரித்த காலத்தின்படியே, பெத்லகேமிலும்
    அதின் எல்லா எல்லைகளிலுமிருந்த இரண்டு வயதுக்குட்பட்ட எல்லா ஆண் பிள்ளைகளையும் கொலைசெய்தான்.
  azz-NT: Huan cuac in rey Herodes momacac cuenta que in tamatinime magos quicajcayauque
    ya, ijcuacón yejua mohueyicualantij huan quintitanic soldados ma quinmictican
    nochi in telpocame de ome xihuit para tani ten calyetoyaj tech ne pueblo Belén
    huan no tech ne pueblos ten quiyehualojtoyaj Belén. Porín in rey Herodes quimatic
    que ayamo panoaya ome xihuit desde cuac quilijcaj in tamatinime in magos que yolic
    ya in Jesucristo.
  spa-RV-1909: Herodes entonces, como se vió burlado de los magos, se enojó mucho,
    y envió, y mató á todos los niños que había en Bethlehem y en todos sus términos,
    de edad de dos años abajo, conforme al tiempo que había entendido de los magos.
  csy-csy: Herod kumpipa in, mipil te i theam hunlam a heak ciang, a thin-uk mama
    a, mihing sawl in, mipil te in ama kung ah phatak in a dok thu taw kisai in Bethlehem
    khua pan kipan a kim a pam a om patang kum ni le a nuai sia theampo that siat
    hi.
  mxq-NT: Ko ja Eroodʉs tnija̱ꞌa̱jʉ ko ja diꞌibʉ naty tʉ kyuꞌíxʉdʉ tʉ tyukxiꞌigʉdʉ,
    yʉꞌʉ ko oj kyaj ꞌyokjʉmbijnʉdʉ, ta jyantsytyʉgoyjyotꞌambejky. Net tniꞌanaꞌamʉ
    nidʉgekyʉ ja yedyʉjkuꞌungʉty ꞌyooktʉt, yʉ majtsk jʉmʉjtpʉ es waanʉ mútskpʉty,
    jam Belén es tʉgekyʉ myʉga̱jpnba̱ꞌa̱jʉty. Dʉꞌʉn ttuuñ ma̱ ja tiempʉ ma̱ naty tim
    jawyiin tʉ kyʉxeꞌeky ja mʉdsa̱ꞌa̱, éxtʉmʉ naty tʉ tyukmʉmadya̱ꞌa̱gʉdʉ yajxón diꞌibʉ
    oj kyuꞌíxʉdʉ.
  tzj-NT: Ja c'a Herodes tok xutz'at chi ban can tre ni mta cumal ja magos congana
    kuluj rmal ja ryewal. Xuya'el jun orden chi necamsaxi ja rac'ala' ja tak ala'i'
    ja rec'o pa Belén in chakaja' ja rec'o pa tak lugar chinakaj ja Belén. Canojel
    ja quimajon jujun caca' tak quijuna' necamsaxi. Como ja Herodes bin tre cumal
    ja magos nak tiempo kas winakarnakto ja ch'umil jari' tiempo xoc rbase jaru' tak
    quijuna' ja necamsaxi.
  tdt-tdt: Bainhira liurai Herodes hatene katak, matenek nain sira halo beik tiha
    nia hodi fila liu husi dalan seluk, nia hirus teb-tebes. Nia foo orden ba soldadu
    sira atu baa Belém vila ho rai nebee besik hodi oho hotu labarik mane kiikoan
    nebee tinan rua mai kraik. Nia foo orden nunee tuir informasaun husi matenek nain
    sira kona ba tempu nebee mak sira haree fitun nee mosu.
  ron-BTF: Atunci Irod, văzând că fusese batjocorit de magi, s-a înfuriat foarte tare
    și a trimis și a ucis pe toți copiii de la doi ani în jos, care erau în Betleem
    și în toate împrejurimile lui, conform timpului pe care îl aflase în amănunțime
    de la magi.
  eng-WEBP: Then Herod, when he saw that he was mocked by the wise men, was exceedingly
    angry, and sent out and killed all the male children who were in Bethlehem and
    in all the surrounding countryside, from two years old and under, according to
    the exact time which he had learned from the wise men.
  eng-FBV: When Herod realized he'd been fooled by the wise men, he got very angry.
    He sent men to kill all the young boys in Bethlehem and the regions nearby who
    were two years old and under. This was based on the time frame he'd discovered
    from the wise men.
  nld-1939: Toen Herodes bemerkte, dat hij door de Wijzen was verschalkt, werd hij
    zeer toornig. Hij zond zijn lieden uit, en doodde in Bétlehem en heel de omtrek
    alle knapen van twee jaar en jonger, overeenkomstig de tijd, die hij van de Wijzen
    was te weten gekomen.
  bwo-bwo: Herodis maniyere il, k'eeni jango danfwots bín bo ant'elctsok'o t'iwints
    b́dek'tsok'on, ayidek't b́fayi, bísh kes' kes'fwotsi Betelihemnat bgúratse fa'a
    gal gal jamwotsmaants woshat, k'eeni jang danfwotsatse b́dúro aatt danb́dek'tsok'on
    bo nato gitnatonat maniyere dash wottswotsi Betelihemitsnat bgúratse fa'a, beyat
    teshtswots nungush nana'uwotsi úd'iyb'ishi.
  nch-BL: Teipa Tanahuatijquet Herodes momacac cuenta para nopa tacame cati momachtíaj
    sitalime san quicajcayajtoyaj pampa amo mocuetque para quiyolmelahuase canque
    itztoya nopa conet. Huajca nelía cualanqui, huan quintitanqui soldados ma yaca
    altepet Belén huan pilaltepetzitzi nejnechca para ma quinmictica nochi piloquichpiltzitzi
    cati ayemo quipiyayayaj ome xihuit. Ya ni quichijqui pampa quinequiyaya quimictis
    Jesús, pampa nopa tacame quiilhuijtoyaj ayemo quipiyayaya ome xihuit para nestoya
    nopa yancuic sitali.
  quc-TNT: Aretak ri tat Herodes xretamaj chi man are tä kas tzij ri xbix can che
    cumal ri ajno'jab, sibalaj xpe royowal. Xutak c'u qui cämisaxic conojel ri ac'alab
    alabom ri tz'akat chi quieb qui junab xukuje' ri mäja' cätz'akat quieb qui junab
    ri e c'o pa ri tinimit Belén xukuje' ri e c'o pa tak ri tinimit chunakaj ri Belén,
    je' jas ri k'ij ri xquibij can ri ajno'jab.
  tfr-NTPO: Miydara Herodesdë ga jyãpgwara domerga tjwe dl̈o wen tëm shwo l̈ëkong
    dwayo l̈irë ga iirkono ara anmoyõ. Dbala weno pjang l̇l̇onoshko l̈ara domerga
    l̈irë ba kong kjĩshko ga nopga ichara kjwozirga domerga l̈u pjl̈ogl̈o pjök ter
    l̈ëkong l̈öng Belén kjokyo l̈i zrök uunkong, kjwozirga l̈u eni l̈öng ba soshko
    l̈i tjok bakoe.
  kaq-NT: Egipto mai janin José cariyamahiya ta hocho quehax jahuibo Herodes janin
    cayamascanishqui. Hea yohihi joyaxahnahue Herodesnin jato jaipi bi huetsa bahin
    cahi jaa tecayacahini cahi. Jaton main boresscaibohi honanax sca, Herodes sina
    sinati. Jato yocacahtipixon, jaatihi basi sca huishi jismenonibo jai honanxon,
    jahuen sontarobo sca yonoquin. —Belen jema janin jai baquebo rehtetannahue, rabe
    bari jaibo, hashoan naman hihquibo rihbi rehtetannahue, Belen senen jai jemabo
    quiha baquebo rihbi rehtetannahue jatihibi —jato jaquin, Herodesnin.
  ahr-ahr: ज्योतिषीसनी आपले फसाडं म्हणीसन हेरोद भलता संतापना अनं जी माहिती ज्योतिषीसपाईन
    नीट ईचारी लेयल व्हती, तिना प्रमाणे बेथलहेम अनी आस-पासना सर्व गावसमा ज्या दोन वरीसना
    अनी त्यानापेक्षा कमी वयना पोऱ्या व्हतात, त्या सर्वासले त्यानी शिपाई धाडीसन मारी
    टाकं.
  sgb-sgb: Hên namwangan ni Arin Herodes ya niloko ya hên habaytoy manga-talino, ay
    nagtulaw ya. Kabay impapatsi na hilay anak ya lalaki, ya loway taon paaypa, ha
    balayan Betlehem haka ha mamalibot, gawan ha namwangan na kanlan manga-talino
    ya loway taon nanan immawah ya habaytoy bêtêwên.
  vie-1934: Vua Hê-rốt thấy mình đã bị mấy thầy bác sĩ đánh lừa, thì tức giận quá,
    bèn sai giết hết thảy con trai từ hai tuổi sấp xuống ở thành Bết-lê-hem và cả
    hạt, theo đúng ngày tháng mà mấy thầy bác sĩ đã cho vua biết.
  kxv-kxv: ୱେ଼ଡ଼ା ହ଼ପୁ ଦେ଼ସାଟି ୱା଼ହାମାଚି ସ଼ଗୁପୁନାରି ଏ଼ୱାଣାଇଁ ନା଼ଡ଼ିକିହାନା ହାଜାମାନେରି
    ଇଞ୍ଜିଁ ପୁଞ୍ଜାନା, ହେରଦ ହା଼ରେକା କ଼ପା ଆ଼ତେସି, ହୁକାତି ଉଜେଡ଼ି ଆମିନି ବେ଼ଲାତା ତ଼ଞ୍ଜାଆ଼ହାମାଚେ
    ସ଼ଗୁପୁନାରି ତା଼ଣାଟି ନେହିଁକିଁ ପୁଞ୍ଜାମାଚେସି, ଏ଼ଦାଆଁ ପୁଞ୍ଜାନା ବେତଲିହିମ ଅ଼ଡ଼େ ତାନି
    ଡାଗେ ମାଚି ନା଼ସ୍‌କାତି ରୀ ବାର୍ସାଟିଏ ଊଣା କକାରାଇଁ ପା଼ୟାଲି ତାକି ହୁକୁମି ହୀତେସି ।
  cha-cha: Si Herodes, anae jalie na mamofea güe ni manfaye, gueflalalo ya manago
    na ufanmapuno todo y famaguon ni guaja guiya Betlehem yan gui todo oriyaña ni
