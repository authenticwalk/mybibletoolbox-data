  ena-ena: Hulaŋ hekɨlɨ hekɨlɨ hɨji hutesɨ daŋ uaiaŋ iahaiaha kɨlikɨli hɨsɨŋ agɨlaŋ
    sɨvɨlavɨla hɨbɨ mu hɨvɨ Helotɨ dɨ lɨvala uavɨmi. Lɨhavɨci nudɨ igɨvɨ lɨmi. Lɨci
    hulaŋ hekɨlɨ hekɨlɨ hɨji hutesɨ daŋ uaiaŋ iahaiaha kɨlikɨli hɨsɨŋ agɨladɨ abitɨhɨdaci
    nudɨ sɨhɨvia sɨbaŋ nameŋ sulavɨmi agasaŋ igahɨlami. Alaŋ lidɨ hekɨlɨ iahɨci igahɨlu
    agaŋ hualɨ ahica ci ualɨ uavɨmi. Hameŋ abavɨci igahɨlami agasaŋ igahɨlavɨla nudɨ
    sagaŋ hɨsɨŋ hulemɨlɨ agɨladɨ abɨci Betɨlehem haiabɨla uavɨmi. Uavɨla ninaŋ hualɨ
    ahica daŋ agɨladɨ ifɨhɨmuhɨmu via ua mumɨŋ cɨki cɨki agɨladɨ avi sɨkasɨkan ifɨhɨma
    fɨhalavɨmi. Haiabɨla hɨhɨle Betɨlehem haiabɨla mikɨ mikɨ hɨniavɨhadami heŋ avi
    uu hameŋ laci ala lɨhavɨmi.
  tgo-tgo: Mbaŋa Herod i ghareghare rathimbathimbama thɨ yaro, ghare i gaithɨ laghɨye
    moli. Amba i variyeŋgiya le ragagaithɨ na thɨ gaboŋgiya gamagai ghɨmoghɨmoru Betɨlehem
    na ele valɨvaŋgako wolaghɨye, thiye ghanjitheghathegha umboiwo na e raberabe.
    Va i vakatha ŋgorako kaiwae va i gorugoru weya ŋgoroŋga rathimbathimbama lenji
    woraŋgiya na ghɨtarama le yomara.
  yap-yap: Ma fa’ani nang Herod ni fa pi’in nrabad u ngek e kar ban niged, me ri damumuw.
    Me pi’ e thin ni ngan li’ ngem’ urngin e bitir ni pumo’on u lan yu Bethlehem nge
    yungi n’en ni bay u to’oben yu Bethlehem, ni bitir ni l’agruw e duw yangren nga
    but’ — nike yan i puluweg ko fa ngiyal’ ni ba’aram ni m’ug fare t’uf riy ni bod
    rogon ni weliy fa pi’in nrabad u ngek ngak.
  mop-NT: Pues te'i. Le'ec aj Herodese, u yeeltaj ti tusbi u menoo' a walacoo' u cambal
    yoc'ol u cuentajil a xülaba. Tz'iicaji tu jajil. U tücaa'taj quimsabüloo' tulacal
    aj meen tz'ub a xidal a que'enoo' ich caj Belen tac etel a nütz'a'anoo' tzeel
    a caja. Quimsaboo' a tz'ub a ca' p'e jaab yanoo' ti'i wa ma'ax to u müch'ü' a
    ca' p'e jaab u men u yadajoo' a walacoo' u cambal yoc'ol u cuentajil a xülab ti
    ca' p'e jaab tun chiclac a xülab abe'e.
  tet-tet: Baa oras Naꞌi Herodes natene nola ema matenek leno fitun sia tolek nia
    tiꞌan, nia nawan saꞌe tebe-tebes. Nia naruka niakaan sondadu sia naꞌak, “Baa leo
    Betlehem no leo mak kreꞌis iha nia sia. Hoꞌo mohu lawarik mane hotu-hotu mak otas
    sei la toꞌo tinan rua dauk.” Herodes naruka nunia, tan nanoin nola ema matenek
    siakaan lia. Nia sura tinan nahuu nosi sia naree fitun nia mosu iha laleꞌan.
  hlt-MCSB: Te vaengah Herod loh kholo hlangcueih kah a tamdaeng te a ming tih bahoeng
    a thinhul. A tue te kholo hlangcueih taeng lamloh a cae vanbangla Bethlehem khui
    neh a vaang pum khuikah hlang a tueih tih camoe kum nit hmui te boeih a ngawn.
  xtd-NT: N‑tu ini Herodes xa n‑ka dandaꞌu ñaꞌa se ka xinitnuni jan, te yo n‑kiti
    ini‑s te n‑tundaꞌa‑s soldado‑s juaꞌan Belén xiꞌin ntaka ñuu xndatuu nɨkaduku Belén
    xa kaꞌni koio‑s seyɨjɨn xiꞌin nde sekuechi io uu kuia. N‑kida‑s cuenta naxa daa
    yoo n‑yaꞌa xa n‑kixeꞌe xa ndii chudini ndeka se ka xinitnuni jan vaxi, según n‑ka
    jaꞌan mee se ijan.
  mdy-ETH: ዔሮ ዓሶንሢ ዒዛ ጌሼሢ ሄሮዲሴ ዔሬ ዎዶና ሚርጌና ዻጋዺ፥ ቤኤቴሌሄሜ ካታሞና ኮይሎይዳ ዓኣ ጉርዶ ቢያ ዒዛኮ ፖኦሊሶ
    ዳኪ፥ ላምዖ ሌዔና ያፓ ዴማ ማዔ ዓቲንቆ ናኣቶ ቢያ ዎዺሼኔ፤ ዬያ ዒ ሂዴሢ ዦኦጋሢ ጴዼ ዎዶ ዔሮንሢዳፓ ዖኦጪ ዋይዜ ጎይፆናኬ።
  spl-spl: Otmu pitu ekmâ takawi yaŋe Herot kâimboŋmâ ariwi yakât nâŋgâmu bâleop.
    Nâŋgâmu bâlemu yaŋak Yesu ki manâkgât nâŋgâop. Yawu gârâmâ mâmâŋaŋe memu manmu
    yambu yâhâp pesuk sâop. Yambu yâhâp yakât kâlehen naom titipâ nombotŋe tetewi.
    Yakât otmâ Herotŋe tembe lâulipŋe hâŋgânyongomu Betelem kapi otmu kapi tipi tapi
    ya hâlâŋmâ tai yan nimnaom titipâ teteŋetâ yambu yâhâp ki olop ya gurâ kerehâk
    yongoŋetâ muwi.
  usp-NT: Nab'e Herodes cuando xretemaj chi xsub'saji' jwi'lak mak winak ri tijojem
    rib'ak chirij ch'umil sub'laj xpe retzal, xtak jcamsajcak tra winak ri ajri' jq'uisi'ycak
    asta mak tra ri wi' cacab' junb'ak ri wi'tak Belén pach mak tra ri wi'tak chijc'ulel
    man tilmit li, jwi'l wi'chak quib' junab' jb'ij jwi'lak mak winak ri tijojem rib'ak
    chirijak mak ch'umil.
  zav-NT: Na' lao bazɉa'aque' Egipton' Erodən' ḻechguaḻe bžeɉene' catə' gocbe'ine'
    gosə'əx̱oayag magos ca' ḻe' de'en cuich besyə'ədie' gan' zo'enə'. Na' segon can'
    gwyeɉni'ine' catə' gwṉabene' ḻega'aque' antslə do batə'əquən' bla' belɉon', bseḻe'e
    soḻdad c̱he' ca' par ɉse'ete' yoguə'əḻoḻ bi'i byo che'eṉ dao' zelao bi'i c̱hop
    ize, bi'i ca' gwsa'alɉə Belenṉə' na' yeziquə'əchlə yež ca' zɉənyec̱hɉ zɉəmbi'i
    Belenṉə'.
  sgz-sgz: Má namur ngo ái Erodes ákte mánán tusi ngo tan tám mánán dikte agurái,
    má ngorer a lala togor. A hol páptai worwor dikte parai singin suri pákánbung
    dáh a páng on á kalik, má ngorer a mánán ngo a goion kalik be. Io, ngorer a dos
    palai kán tan tám arup mai arardos ngo da up bingi boh gengen kalik káláu no,
    ái rung er di asus di be i rang mám di. Di longoi ngorer adi Betilem má tangrai
    tan malar pátum sár.
  kek-NT: A'ut laj Herodes nak quiril nak quibalak'i̱c xbaneb laj k'e, k'axal nak
    quichal xjosk'il. Ut quixtakla xcamsinquil chixjunileb li coc' te̱lom cuanqueb
    Belén, jo' cui' sa' eb li na'ajej cuanqueb chixc'atk. Que'camsi̱c chixjunileb
    li coc' te̱lom li toj c'ula'aleb jun xxiquic aj ca'cab chihab xban nak quixbir
    rix c'a'ru li cutan quiyo'la cui' li c'ula'al jo' quiyehe' re xbaneb laj k'e.
  blz-NT: Sarataa ia inti'i i Herodes se' mian men isian pinginti'ianna na bitu'on
    iya'a nangakalimo i ia, ia nomaso'mo tuu'. Mbaka' ia nomosuu'mo mampapatei giigii'
    anak morio' moro'one na Betlehem ka' na dodongoan sambana men pookarani'anna.
    Anak men nipapatei iya'a giigii' men umur rua' taun waaro'ona sintutu' tia tempo
    men ia inti'i na mian men isian pinginti'ianna na bitu'on.
  poe-NT: A̱ ntá kónohe chꞌín rey Herodes kíxin tí sín mago mé kjuíchꞌiyehe sín chꞌán
    ntá imá kónínkaon chꞌán la kꞌue̱to̱an chꞌán kíxin itsꞌen kaín tí chánjan ntoa
    siín chjasin Belén ó chónta iyó nánó la ko tí xjan na̱xa̱ chóntahya iyó nánó.
    Mé xi̱kaha kꞌue̱to̱an chꞌán kíxin ó xraxinkaon chꞌán nkehe kuínhin chꞌán chrónka
    tí sín mago.
  san-TAM: அநந்தரம்ʼ ஹேரோத்³ ஜ்யோதிர்வித்³பி⁴ராத்மாநம்ʼ ப்ரவஞ்சிதம்ʼ விஜ்ஞாய ப்⁴ருʼஸ²ம்ʼ
    சுகோப; அபரம்ʼ ஜ்யோதிர்வ்வித்³ப்⁴யஸ்தேந விநிஸ்²சிதம்ʼ யத்³ தி³நம்ʼ தத்³தி³நாத்³
    க³ணயித்வா த்³விதீயவத்ஸரம்ʼ ப்ரவிஷ்டா யாவந்தோ பா³லகா அஸ்மிந் பை³த்லேஹம்நக³ரே தத்ஸீமமத்⁴யே
    சாஸந், லோகாந் ப்ரஹித்ய தாந் ஸர்வ்வாந் கா⁴தயாமாஸ|
  cof-NT: Junni aman Herodes mantimini inale tenhinue mácola yaca encanato manjilainueque.
    Junca miito jelecari painue. Junto paito, soldadolaca erenue yape unila nalalaca
    jera totelaquisa. Belén pueblobinan, Belén pueblo quelotenan unila nalalaca jera
    totelaquinue. Aman casale mácolabe miica jominue numasi tsaboca quiraca jonunca.
    Junto palu wata tan fecári jerale nalalaca totesa mantanue yape miya ino jun nanan
    junte pepuyasa.
  srm-NT: 'Ma nöö fa de bi dë a Egepiti köndë ala, hën di könu jei taa sö dee könima
    bi ganjëën, nöö hati fëën ko boonu seei tee an saanfa faa du. Nöö hën a kai dee
    sodati ko, hën a taki da de taa: “Un go a Betelehem e, nöö un go kii hii dee womi
    mii naandë tuu, kumutu a tide pai mii te kisi ku dee tu jaa mii.” Biga fu di soni
    naandë mbei a bi hakisi dee könima ee na un ten de bi si di teeja.'
  qvs-NT: Chaypina kamachikuk Herodeska yacharkan yachaysapa runakuna llullachishpa
    chikan ñanta llaktankunaman kutishkankunata. Chayrayku sukaman piñakurkan. Jerusalenpi
    kashpankuna chay yachaysapa runakunaka payta willarkansapa aykapimi chay luseruka
    rikurimushka nishpa. Chayta willaptinkuna Herodeska yacharkan mashna watayukna
    Jesus kananta. Chaypina Jesusta wañuchinayashpa Belen llaktaman soldadunkunata
    kacharkan. Paykunaka Belenpi tukuy ladunpi tiyak llaktillukunapipish tukuy manara
    ishkay watayuk wambrillukunata wañuchirkansapa.
  zca-NT: No or une Herodes, lë' rë xa' nane xmod nak mbël lo yibë' ze' mikide xa',
    dox miyi'xian Herodes, no mile' xa' mandad, gat rë nak më'd xibyi' kwa'n nzhap
    haxta chop li'n. Nguzen Herodes dizde zhë kwa'n midi'zhnu xa' rë xa' kwa'n une
    nguluxo'b mbël ze' lo yibë'; rë më'd ye'n mbit xa' kwa'n nzho yezh Belén mbaino
    rë më'd kwa'n nzho más rë yezh kwa'n nzhin naka'n yezh Belén,
  cbc-NT: Mai, Herodes pʉame cabʉtoa camasĩrã cʉ̃ cabairotirore bairo na cabaieto
    tʉ̃goʉ yua, bʉtioro asiajãñuñupʉ̃. Bairi cʉ̃ ʉ̃mʉarẽ na joyupʉ Belén macãpʉ, nipetiro
    cawĩmarã caʉ̃mʉa pʉga cʉ̃ma cacʉ̃gorã, na bairã cʉ̃ãrẽ na capajĩãrepeyoparore
    bairo ĩ. Belén macãtʉ macããna cʉ̃ãrẽ tore bairo na pajĩãrepeyocõãrotiyupʉ. Cabʉtoa
    camasĩrã na caquetibʉjʉriquei jʉ̃gori, “Pʉga cʉ̃ma cacʉ̃goʉ ãcʉ̃mi cʉ̃ãcã,” ĩ
    tʉ̃goñarĩ bairo na átirotiyupʉ.
  qxo-NT: Estrëlla estudiag runacuna Jesus maychö cangantapis willag mana cutiyaptinnam
    rey Herodesga pasaypa ajargan. Tsaynö ajarnam Jesusta wanutsiyta munar soldäduncunata
    cachargan Belen marcachö y ñöpan quinran marcacunapitapis ollgu wamracunata wanutsiyänanpä.
    Estrëlla estudiag runacuna imaypitana estrëllata ricayanganta willapäyashga captinmi
    Herodes tantiyacurgan Jesus juc o ishcay watayogna canganta. Tsaymi wamracunata
    wanutsiyargan yurishgapita ishcay watayogyag.
  mox-mox: Elodi toalamani diavona nawale baʼebaʼeyedi, ta ge ida ʼevivi mai ʼinaya.
    ʼInega nuana ʼeqaʼuya ge wese ina mai be ina vonei gwama nana weaqina. ʼInega
    diana vilei be ena luvine aʼuya vonigo gogama meʼomeʼolotodi adi yaʼwala magilafudi
    ta ʼayanaya ina luveʼaligidi Bedeliema ʼabaganavo ʼidia, mana toalamaniavo edi
    simana ʼinega niʼa alamania gwama nana ena tuta viʼoi weaqina.
  kew-kew: Gore abade mo naare ipula-nane piri aanumi Yesu madini su Herot nalakeloa
    pogola pisimi-pulu Herot-me nimu ratu yawesa. Herot nipumi mo kimisu aanu-para
    agaa misa rabu go aanumi mo uba kedo opasade di lakesimi-pulu Herot-me mo naaki
    madini di niminaawa tu maomaatalo pisa. Go raburi nipumi Betlehem su-para pirua
    maali laapo abi napati naaki rayo tu maomaaina sa.
  dww-dww: Be raḡanine guyau Herod ya kita da nuauyauya banegidima tauna ḡarone nam
    ti tava munaḡana, vutuna aubainama tauna nuanama yai medi kauana. Inam raḡanine
    tauna nuauyauya banegidima aba a giugiuena ya noḡota wairuvedi be na tauiḡarama
    ya riuporedi be ya riuna, “Ko naḡo Betliem meagaine, be diane meagaidima mate
    nopodie be seda tautauḡomidima adi suarama rabui be uma ya yovo munaḡana matabudi
    koi guri rovodina.” Tauna nuauyauya banegidima adi giuma ya noḡota wairuvedi be
    nama ya giuna.
  nif-nif: Elottɨ soliña nandɨ-tale amalɨ juluñɨt tɨñmɨñgɨlɨñ wɨn ka-nandɨ-tombi,
    gimbɨt kolan tɨmbi, mik ama en-mulɨmbi, Betleem it kwelan ba kwet dɨwɨn ñasɨñgan
    pakañ wandɨñ ñañgɨlɨñ. Ñambi, gwañgwa gwɨlat tɨpet nɨm makleñgɨlɨñ wɨn gɨtɨk yandɨpmum
    kɨm-taleñgɨlɨñ. Neta, soliña nandɨ-tale amalɨ Elotta ñɨndɨñ nɨñgɨlɨñda tɨmbi,
    “Nɨndɨ soliña wɨn ka-ta-bɨnambi, gwɨlat tɨpet tɨlak.”
  twi-ASANTE: Herode hunuu sɛ anyansafoɔ no adaadaa no no, ne bo fuu mmoroso. Ɔsomaa
    nʼasraafoɔ sɛ wɔnkɔ Betlehem ne nkuro a atwa ho ahyia no nyinaa mu nkɔkunkum mmadoma
    mmarimaa kɔsi wɔn a wɔadi mfeɛ mmienu so, sɛdeɛ anyansafoɔ no ɛberɛ a wɔkaa sɛ
    wɔwoo abɔfra no wɔ mu no kyerɛ no.
  aoj-aoj: King Herot aꞌ nogawa amom amamba gawaimi ina mutanimai maꞌipana, owaꞌ.
    Mambasoꞌmana mafeꞌ anoꞌw ufiaꞌw daiaꞌw. Eaꞌ nembel ananinai aꞌ wandafuna kwapeteꞌ
    naꞌi noha Jisas nogaꞌ. Deiꞌ anen okom mandandaꞌma basef ifimba amom gawaimi maliꞌ
    magaꞌipanaefi ma nemaf afamba ondoꞌw kwagatagaefi. Naꞌamba deiꞌ nasapaꞌ anom soldia
    mafeꞌ Betlehema walemb ambalemba bagape felefeleꞌi maha awasi amam hiami deiꞌ
    sogalam dambaimi mafeꞌ motaga afagof biagof fagaloꞌami magaꞌ hiꞌalam.
  cbv-cbv: Cʉ́iwãdih bohénit biíh namáboó ĩ jwʉ́ʉb bejat doonádih joinít, Herodesboó
    bʉ́dí ãt íijip wʉt jĩ. Pánih íijnit, Belén tʉ́tchidih moón neoná weépdih, caán
    tʉ́tchi jwẽ́ejdih moondíhbʉt ãt mawat tʉ́ʉtʉp wʉt jĩ. Cʉ́iwãdih bohénit débólih
    caán cʉ́i ã jwíih jígohatjidih ĩ naáwáchah joiníji Herodes ã mawíhniboó chéne
    jópchi dée ã bíbohatdih ãt jéihyep wʉt jĩ. Pánih jéihna, chéne jópchi nʉmp bíbohnit
    nihat neoná weépdih ãt mao yohat tʉ́ʉtʉp wʉt jĩ.
  taw-taw: Pen Helod ne nɨgak, bɨ gos nɨgep okok kɨlop agak tek ma gɨl yepɨs gelak,
    nop mɨlɨk tɨmel yɨbɨl yowak. Yapek, gos olap nɨŋɨd anɨb agak, Ñɨŋaŋ anɨb ak kɨdek
    tɨkɨlak ñɨn ak, gap ak aplan jakek, yɨp agtep gɨl amnɨlak agak. Anɨb ak yad nepin,
    Betlehem ñɨŋaŋ tɨkel, sub omɨŋal yɨnub okok sek, ñɨŋaŋ kɨdek tɨkebal okok sek
    paklɨl nɨm, ñɨ anɨb ak sek paklɨnɨgabun agak. Anɨb agɨl, bɨne ogɨnap agyokek amɨl,
    ñɨŋaŋ Betlehem wulep yelak okok mɨdupsek pak lɨdɨlak.
  jic-NT: Locopyaya Herodes jus nleya niyom tsiquin mpe ne'espan ma jiquiltsja. La
    tsawiltsja yupj. Pajal ts'i tji'ínatsja jupj. Mpes jis tjijyü'ta pjü jis la 'ünan
    niyom tsjictjacj Belén nt'a, Belén ne'aj p'in 'ots'ipj. Pjü niyom tsjictjacj año
    mat'e jis tjü'ünan. Más 'in tsjicj way pjü jis tjü'ünan wa yupj. Herodes jola
    tepyala tsjiquis año mat'e tya'a quinam, noyomes tsiquin mpe ne'espan tjowelepj
    mpes. Nin mpes nin la tjiji jupj.
  zap-NT: Chene wyenen rrey-Herodes ne wkade mennan guin rrey-Herodes, kesentyent
    wlayaa rrey-Herodes. Lex wkyeen rrey-Herodes mén wa men waket men yrandxee mëdbee
    ne gardet luzh txup iz ne nuu Belén no ne nuu kbii Belén porke wboo men kwent
    ne re mennan guin lo men, che za we zeg txup iz ne wii men mël guin.
  wer-wer: Omp ak Erot këtëpë yengampiaulaan ëwat omën pörö pi morök elmëa pöten kön
    wiak ya sangën kaö pan ëa. Pël ëak pim omën naröen maan pit së Petelem kakre ka
    kot naë wieëa pötë yokot kot narö krismaki nentepar il newasën pörö pourö mën
    won wesa. Pöt ëwat omnaröa tangewesi oröön itenak ök mëëa akun pöten kön weswes
    ëak ök maan së mën won wesa.
  ipi-ipi: Wamba potopesa akali Jetemayato pii mindi loto, wanda Lesolo okona andopane
    tupa omolai-kola, bala yali ee lo ai andane lo pitulu-peya leaipia. Ai lo pitula-kola,
    Lama tano okona tane wandakali tupamane ale wato, balana yamapane mo epele piya
    amakale nembo tolopeyai tekeko, balana andopane tupa ata napulai-kola, Lesolo
    bala mini epene pali napene, mini kendawa pitulu-peya leaipia. Kaiyanda tupana
    mana andene akali tupamane Etote minakasa wato, asia waka mindina peke leai-kola,
    Etoteto utupanena mana okone andoto, yataka wete yaepia. Yataka wete wato, kaiyanda
    tupana mana andene akali tupamane kaiyanda okone ole oko angi epo atapia lo bala
    lamai-yaini okone nembo tolo-peke leaipia. Okone nembo tolo-peke loto, balato
    akali minditupa lamawuato, yakama Beselekeme tano okonapi, Beselekeme ongane mandaka
    yuu yalane tupanapi, yuu utupane pitakana poto, iwanaŋa mali lapo penepi, mali
    lapo napenepi, utupane pitaka peyo ome lalapape leaipia. Wuane lea-kola, akali
    utupane-mane iwana utupane pitaka peyo ome leaini okomane pii wamba potopesa akali
    Jetemayato leane okone enene guleaipia.
  qul-NT: Gobernaj Herodestaj yachajcunapaj engañaskanta reparacuspa, phiñacorkan.
    Cacharkantaj Belenpi campocunantinpi caj tucuy khari wawacunata wañuchimunancupaj
    iscay watayojmanta uranejman, Jesuspaj naciskan chay tiempomanta yachajcunapaj
    willaskanman jina.
  ter-NT: Exoâne Êrodi itúkeovo aupú'ikoatine hóyenohiko ukeâti úkeaku ihâroti, yupihovó
    koene ímaikeovo. Yane pahúkoane koépekexeokono neko uhá koeti inámatiko kalivôno
    ya Mbélem pi'âtine xoénaena poké'eke, koánemaka xapa ko'óvokutihiko oveâti xêrerekuke.
    Itúkinovoke kalivôno pi'âtine xoénaena poké'eke vo'oku yûho neko hóyenohiko ukeâti
    úkeaku ihâroti kuteâti yé'akeneye xoénae ike ipúhikine neko hékere.
  bmr-NT: Jaanaaca Herode maaimomɨ diibo iijɨco agañɨɨunoco agaajacɨuboro sihidɨ sɨfiiratuubo.
    Jaaboro seemeque paryɨɨcɨno gaisiraicɨsuubo mificabacɨtɨ guiinovɨ iicaumoco paryɨ
    Belen cuumiri icaumo seemeque, bu paryɨ ihallɨdɨ iicaucuumije miyamɨnaa seemeque
    icano, maaimomɨ diiboco unuusumi paryɨ ifiivuusehejeque.
  fuf-fuf: Ɓay Heroodu yi'ii wonde gandiɗuɓe ɓen janfike mo, o tikki. Onsay o yamiri
    yo ɓe waroy kala paykun gorun kun duuɓi ɗiɗi maa jaasukun ɗun wonkun e nder Bayti-Lahiimi
    e koɗoloy takkiikoy ɗon koy, ɗun yaadi e saa'i mo gandiɗuɓe ɓen feɲɲinannoo mo
    on.
  bhl-bhl: 'Beli, emisik kamok fian Kelot beem kuaninba bise ding dim kabalak e, e
    atemomete: “Kal kunum min bi dasuw kenemeko, telinba keliw kai!”, angomi, kaisuw
    fian kesomi, wonuk so kunum ilo bokoyemomele: “Yu uneko, Betelekem abiw mutuk
    fian beem kunum aul beliw so, abiw mutuk fian beem mewso biliw kunum aul beliw
    biso, aul biim itol e alew mak kelinba biliw kunum aul beliw alik alik ilo yeniwi,
    i kuanoliwka!”, yangse kale. Nimtew angom? E kal kunum min biim dangsiliw weng
    be ibolow fukunete: “Kanese ding kabalak e, fial be fitewe kai.”, dangiwi, e kilise
    kasike.'
  ons-ons: Herot eŋe iwa yale detke, kepe sasaino ŋine ŋei lobo sarikoi, eŋe na isinangoi
    yale detki paki, sotine zok osike, paki eŋe don motki kawali ŋei eŋe Betlehem
    matko so mat osop osop pa arike, eao medep ŋei komaene etke (2) so eŋane bane
    medep abubu korop engu warekoi, eŋe ŋei lobo kepe sasaino ŋine sari serekinba
    wakonge, ea wane nasoine olatkoi, ea detki paki, ea wane kop okange.
  con-NTPO: Injama'pandeqquia ccafaeyi ja'fasi ande na'su Herodes pañamba afopoen'fa
    qquen in'jamba ñoa'me iyicca'ye. Iyicca'yepa manda cuintsu poiyi'cco Beléni'su
    tsandie du'shuma fitti'tti'faye. Toya'caen Belén canqque pporotsse can'jensundeccumbe
    tsandie du'shuma'qque fitti'ttiye manda. Nane injama'pandeqquiai'ccu tayo condasepa
    o'fe maqui attian'choma agattopa poiyi'cco tsandie dushundeccu majan dos canqque'fama
    bove'ccoama fitti'ttiye manda.
  ghs-ghs: '@see-verse:MAT.002.015'
  peg-peg: ୱେଡ଼ାହନି ଦେସ୍‌ତାଂ ୱାଜ଼ି ମାନି ହେରଦ୍‌ ପଣ୍ଡିତାର୍‌ କାଜିଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ଟକାୟ୍‌
    କିଜ଼ି ହାଚାର୍‌ ଇଞ୍ଜି ପୁଞ୍ଜି, ହେରଦ୍‌ ରିସା ଆଜ଼ି ହାଚାନ୍‌ ଆରେ ବେତ୍‌ଲିହିମ୍‌ ଆରି ତା ଲାଗେ
    ଲାଗେନି ନାସ୍‌କୁକାଂ ମାନି ଦୁଇ ବାର୍ହୁ ଆରି ହେବେ ଉଣା ବାର୍ହୁନି ୱିଜ଼ାର୍‌ କାଡ଼୍‌ଦେରିଂ ଟୁଣି
    କାଜିଂ ବଲ୍‌ ହିନାନ୍‌ । ହୁକାଂ ହସି ମାନି ସମୁ ବିସ୍ରେ ହୁକାଂ ଗାଣାକିନାକାରିଂ ହେୱାନ୍‌ ଇମ୍‌ଣାକା
    ୱେନ୍‌ଞ୍ଜି ମାଚାନ୍‌, ହେ ଲାକେ ହେୱାନ୍‌ କାଡ଼୍‌ଦେର୍‌ ବାର୍ହୁନି ଇଟ୍‌କାଡ଼୍‌ ହପ୍‌ଚି ମାଚାନ୍‌
    ।
  txu-NT: Jôdje ar Edjitu'ỳr tẽ nhym Erodji arỳm ar kute kanhêtire marja ma. Ne kam
    amim, —Je tô mỳkam ne ar imã 'êx ne iwỳr bôx kêt? ane. Nãm anen arỳm ngry:k ne.
    Ne amim, —Amũ akati ja'ã ne ar kute kanhêtire mar imã, “Bẽnjadjwỳr rwỳk ny'ã kanhêtire
    katorja'ã ne arỳm amex amãnhkrut apêx bar omũ”, ane. Be, kanhêtire kator'ã amex
    amãnhkrut apêx kôt godja bẽnjadjwỳr rwỳk ny'ã arỳm amex amãnhkrut ne apêx jabej.
    Nãm ã amim anen arỳm õ krãkamngônhmã kum, —Me on Berẽkam me prĩre nhimex. Bu'ã
    Berẽ nhõ pyka kunĩkôtdjwỳ dja ga me me prĩre nhimex. Mybit dja ga me kunĩ nhimex.
    Me prĩre rwỳk'ã amex amãnhkrut apêx nhijukribit dja ga me me imex kêt, ane. Erodji
    õ krãkamngônhmã ane nhym me arỳm me prĩre'ỳr mõn me imexo mõ. Me imexo mõn arỳm
    me imex pa. Nhym me arỳm amak djàje mỳro kumex.
  eng-WEBU: Then Herod, when he saw that he was mocked by the wise men, was exceedingly
    angry, and sent out and killed all the male children who were in Bethlehem and
    in all the surrounding countryside, from two years old and under, according to
    the exact time which he had learned from the wise men.
  gnw-NT: Jayave Herodes uicuaa jocua yasɨtata re uyemboe vae reta uyapo'ã co jae
    jei vae. Jáeramo tanta rupi pochɨ jare omondo sundaro reta uyuca vaerã opaete
    sambiaɨ cuimbae mi retaño Belén pe jare Belén iyɨpɨ rupi ñugüɨnoi vae reta ndei
    mocui año güɨnoi vae. Echa'ã yasɨtata re uyemboe vae reta opou Herodes pe yave,
    Herodes upɨrandu cavi chupe reta quirãi yave ra uecha yasɨtata.
  mux-mux: 'Kanu-kene anum lapasele Yesos wasie Isip puku molangi, piliipa kungnjuli
    pili yima-ni Erot yunu liiku lu siring mele piliipa kene Erot yu-ni arerembi aima
    lakupa kulurum. Arerembi kolupa kene ami-yi marendu nimba mele: “Betelliem taonale
    kene Betelliem nondupa lelemú kolea kanumanga puku kang punie tale omba puli kangma
    kene punie tale naa pora nili kangma kene pali koruku toku konju-pai!” nirim.
    Kombukantupu kanuku piliipa kungnjuli pili yima-ni kombukantupale pulu monjupa
    wendu omba angiliirim enale yunundu niku siring mele piliipa kene punie aku-sipa
    nirim.'
  maj-NT: Nk'ie nga kamankjihi̱n Herode̱ nga najmi kits'íntjusun já nkjink'uu̱n ni
    xi kitsúhu̱, tu̱ xí kjahán kamaha̱. Kitsjá kju̱a̱ nga n'e̱k'ien ngatentee̱ ntíx'i̱n
    xi tjín Belen ko̱ xi tjín a̱ndai na̱nti̱o̱. Kits'ínk'ien ngatentee̱ xi tjíhi̱n
    santaha jo nú, a̱t'aha̱ kik'axki̱ ni̱stjin xi kitsú já nkjink'uu̱n nga kikie niñuu̱.
  bkq-NT: 'Ximukâ enuagaeni modo tonokudobyry tiuntuduo myakâwâm Herodes iewiâpadyly.
    Aituo tyzodadury modoram aguely: — Belémram idâwâtaungâ. Iamudo uguondo imeombyry
    xyâwâtaunda tâjihuano modo dompyryem, azagâ anupeom modoram xyâwâtaunda. Idânârâ
    xyâwâtaungâ, xidadâ odano modo, poji anano modo, xidadâ iwaguepaom modo alelâ
    — kely. Jerusalémdâ tatay, ximukâ enuagaeni modo aguewânmomy: “Azagâ anu sakadyby
    wâgâ akâwâm mârâ ximukâ pymâ iazely xutuho xina nhedyly” kewânmomy. Aguehomobyry
    wâgâ myakâwâm Herodes, idânârâ iamudo uguondo imeombyry tâjihuano modo dompyryem,
    azagâ anupeom modoram nhâen-honwâdyly, âdykonlo pymâem ini awyly nutuba tawylygue.'
  kue-kue: Enge igle King Herot yegl prukwa, ande umara yomba ye kakimbi ditendre
    ende eingwa ipre ye dem pond kumbrukwa. Yeglpre yomba diendungo Betlehem kamun
    kande ya kembra winambodi yagl gak kembra buglayungu suwo mogl ende atne wingwa
    i sigogl kondingwa. Sraglpre, Herot eremogl yagl gak buglayungu suwo neingwa sigolo
    dungwa i okuna kana nomano pai pogl sungwa yomba ye kugl-kuri koglkwa engemo i
    ditengo ye prukwa pre yegl orkwa.
  cot-NT: Iroompaquea iriraquea Erorishi yamenaquegueti teequea incoraquejiaje maagopae
    icatsimatsitanacaquea, ariquea itigarancajiaqueri coaretajia irimetojajiaqueriquea
    maasano chaajaniquirijia guinteninijianquitsica Verenequi irioca aisa guinteninijianquitsica
    irooshiguetanquitsica, interoncajiaqueriquea maasano iriaqueraca voaguetanquitsica
    irarejevaequempariquea incaravaequeriquea ajagantsitacojiananquitsica mavite.
    Iroguentiquea ipampiatsitaqueri icantajiaqueca maagopae ivoantacaca.
  bnp-bnp: Na tahuna e huriki a mosi nga i uka ma ri hamule valai ne Herod, i madihi
    a hatena, a vuhuna i matakilaka vona ri tamia. I vakuku e huriki a nugumaheto
    ri gi rabalaki e huriki a koma bakovi o Betlehem, na tabeke tabukoi vonga, a pida
    ne ria i polotano na pida i rua. I lohoka vona a pida ne Isu bara i polotano na
    pida i rua, a vuhuna i longo a nitane huriki a bakovi na nirike na haro.
  apn-NT: '@see-verse:MAT.002.015'
  ctp-NT: Loꞌo ree Herodes kanꞌ ni, msinꞌ ꞌa tiꞌ yu bra nu mgii tiꞌ yu chaꞌ ja mdijin
    ꞌa neꞌ tiya kanꞌ xiyaꞌ seꞌen ndiꞌin yu. Ngulo ree kanꞌ tñan ꞌin msu ꞌin yu bra
    kanꞌ, chaꞌ tsaa neꞌ kujwi neꞌ ꞌin nchga kuwiꞌ kiꞌyu nu nsuꞌwi kichen Belén, nchga
    kuwiꞌ nu ja ya tyii snan yijan; kwiꞌ kujwi neꞌ ꞌin nchga kuwiꞌ kiꞌyu nu ndiꞌin
    kichen xuwe kwiꞌ seꞌen ti. Wa jlyo tiꞌ ree chaꞌ kuwiꞌ kanꞌ ja ya tyii snan yijan,
    chaꞌ wa ytsaꞌ neꞌ tiya kanꞌ chaꞌ sa kwa bra naꞌan neꞌ kwii kulasiin kanꞌ.
  bre-BRG: Neuze Herodez, o welout o devoa ar majed graet goap anezhañ, a voe en ur
    gounnar vras, hag a gasas da lazhañ an holl vugale a zaou vloaz ha yaouankoc'h,
    e Betlehem hag en e vro a-bezh, hervez an amzer en devoa goulennet gant preder
    digant ar vajed.
  opm-opm: Herot oh na haput patin orhor dakuu han ihir wan mandap saperhan oh Epe.
    Ihir dasuh naham wan mandap sa piyao daham heisup hangopri. Heisup hama ire Nuhur
    asut wamtipamur ma ritiri meng oh dahama Jisas oh brer oh ihtin san hat ma hapat
    daham ohe han ihirnong Gur Betrehem ap mutuhnong susa brer krismas yot na birhit
    pat brero ama ihtin brer gonsi ihirnong kaimat itinmur. Betrehem aptei pati brersi;
    Betrehem ap kakduup kakduup aptei ma pati brersi kaimat itinmur por darhengopri.
    Jisas ohnong kaimat itinmat ohe dasiapruh oh Gur ama aptei brer ihirnong gonsi
    kaimat itinmur por darhengopri.
  bvr-bvr: Wurra an-gata Ayrat, nuwurra waypa nipa gu-borrwurra minypa aburr-gata
    marnnga jina-burrbeya wenga aburr-boya gurda birripa abu-yolkaja, lika nipa burr-guya
    a-bachirramiyana. Lika a-wena burrwa aburr-yigipa aburr-mujama birripa barra aburr-boy,
    rrapa Betliyam rrawa gu-jirra gu-boya burrbu-bu barra aburr-boy, burrbu-wuleba
    barra gu-ngarda yerrcha wurra an-guyinda aburr-gata minypa gala abirri-jirrapa
    gun-ngardapa jemberr gu-nirrarna burrwa. Gun-gata nipa a-wena, minypa “gu-ngarda
    yerrcha wurra an-guyinda gala abirri-jirrapa gun-ngardapa jemberr gu-nirrarna
    burrwa,” ngardawa nipa gu-borrwurra gu-yinpa jin-gata gata birripa gu-gegapa jibi-nana
    jiny-jayanayana. Ngardawa aburr-gata marnnga jina-burrbeya wenga, birripa gipa
    mu-ngoyurra aburr-wena nula.
  wal-wal: Hegaappe guyyiyan, Heeroodisi arshsho baggappe yiidaageeti bana cimmidoogaa
    erido wode, daro hanqqettiis; hanqqettidi xoolinttee kase beettido wodiyaabaa
    etappe siyidoogaadankka, wotaaddarata yeddidi, Beetaliheemeeninne Beetaliheeme
    heeran de7iya naa77u laitta attuma naatanne qassi naa77u laittappe guuxxiya attuma
    naata ubbaa worissiis.
  zad-NT: Na' ka gokbe'i Heródeza' bi ben beṉ' sin'ka' ka golle' ḻegake', ḻe bllee.
    Na' bene' mandad witgake' yog'ḻoḻ bi' byodo'ka' lle' yell Belénna' len yellka'
    ndiḻ nllagan, bdo' cheeṉka' ax̱t bi' c̱hop yizi, bsakee ka to yizka' ba gok ble'i
    beṉ' sin'ka' belja'.
  aso-aso: Helodeꞌ ha neivo sonohiꞌ monovo gilaaꞌ ave ingine Helodeꞌ neida tineꞌ mili
    vami golo izaniꞌ nene ningo gelo izeboloꞌ goloso molavo nemuꞌ sonohiꞌ monovo gilaaꞌ
    avete li-imaniꞌ gamene nene ha gele mino gipe ngomo kilisimasiꞌine sitaꞌ ivileꞌ
    amineꞌ gipe mukiꞌ nene ngibililo lo ami ma ngimiselavo ingine vi Betelehemi ebekuꞌ
    idoꞌ numuno ebeꞌ gohi ma avitoꞌ miniꞌmi monanguꞌ nene moni neꞌmine gameneꞌinesi
    minaniꞌ gipe nene ngibili geseꞌ aniꞌ.
  uli-uli: Yodwe Yerodes yela gola le rechokwe re bidiy mo meteral resa hachepra ngo
    sa kkel yal song. Yesa fang yalol bo rebe limeserloh panger yalwich tarmal mo
    woal Bethlehem mo loboka ye harpa Bethlehem, le yalwich mal ka moch ruwow lepal
    ragir sa bidiy wototol — le sala chichiy ngal yodwe rechokwe re bidiy mo meteral
    re kangalu irel kofal fis we ye llahdoh.
  nin-NT: Hirridu kye anko a abichirr angga ba nggo a zhi na anza ambre lankarr. Na
    gru nu unfu ku zizo, na gru yo abi ta iku ba na da ba di a bu ngɨ ankparr amumarr
    aniru ba ase aha kaji nu Betalami tuku igbu i kago yi. Uttu wa na meme ni itu
    yi inkindirr yi nggo a wo zhi na abichirr ba ba na azhibarr a ime̱me̱ wa nggo
    intsintse̱ yi i huzzu.
  tgk-tgk: Вақте Ҳиродус фаҳмид, ки ситорашиносон ӯро фиреб доданд, сахт хашмгин шуд
    ва фармон дод, ки дар Байт-Лаҳм ва атрофи он ҳамаи писарбачаҳои синни дусола ва
    аз дусола поёнро кушанд. Чунки аз ситорашиносон вақти пайдошавии ситораро дониста
    буд.
  acu-NT: 'Apu Herodes nekau ainaun taarti tusa naka nakaka ni tacharamtai, wina anangkrua
    tusa, nukap kajekmiayi. Tura nekau ainaun: ¿Angkuajin warutia wainkamarume? nuwik
    tu iniasu asa, nuna paan nekaa, ni suntarin akupak: “Uchi aishmang yamai akiinau
    ainau tura yamai wekaarau ainausha, tura yamai chicharu ainausha, tres musach
    jeatak Belén yaktanam pujuinau, tura arakchichu pujuinausha mash amuktaram,” tusa
    akupkamiayi.'
  cak-WNT: Y can yac'ari' tek ri rey Herodes xunabej chi ri achi'a' ri c'o quetamabel
    chiquij ri ch'umila' xa ma xquiben ta ri achi'el ri rubin el riya' chique, rumari'
    xyacatej c'a sibilaj royowal y xutek c'a quicamisaxic quinojel ri tak c'ajola'
    (alaboni') ri xa c'a ma jane nik'ax ta caca' quijuna' ri yec'o chiri' pa tinamit
    Belén, y ri yec'o pa tak lugar ri yec'o pe chunakajal ri tinamit. Queri' xuben
    ruma riya' can retaman ca chi c'o chic ca'i' juna' titz'etetej wi ri ch'umil cuma
    ri achi'a' ri c'o quetamabel chiquij ri ch'umila'.
  ebk-ebk: Kun pay naammuwan Herodes ay insikapan nan chiyuycha mamasilib ay lanaraki
    hiya, ongor chi fungatna. Isunga infilina ay maepapatuy nan am-in ay lallaraki
    ay mutun inkiana as nan anongong-a ay muntawwun as chuwa ad Betlehem ya henan
    am-in ay sakopuna. Enatna na ay maiyunud as nan timpu ay nangammuwana as nan naiyankan
    nan mutun as nan chiyuycha mamasilib ay lanaraki.
  spa-PDDPT: Herodes, al ver que los magos se burlaron de él, se enfureció muchísimo.
    Envió soldados a matar a todos los niños menores de dos años en Belén y sus alrededores,
    según el tiempo que indagó de los magos.
  ruf-ruf: Herodi hayatangile ka iwanu iwomanya igholawila kwa kulola tsinondo wamghutsukila,
    tsakona maya ng'ani. Kalapfa laghitso iwana wose iwamale iwali Betilehemu na awala
    iwali habehi wakomighwe, iwana iwakalile na miyaka mili na awala ing'awapfikile
    miyaka mili kulawa litsuwa lila iwanu wala hawayonile inondo.
  gun-gun: Herodes ma imba'ekuaa va'e kuery ombotavyague oikuaa vy ipoxy vaipa. Ha'e
    rami vy ojuka ukapa avakue'i Belém tekoa, ha'e ha'e katy'i rupi ikuai va'e ha'e
    javi. Mokoĩ ma'etỹ ete'ỹ-te'ỹ oguereko va'e guive ojuka ukapa, imba'ekuaa va'e
    kuery gui raka'e pa oikoague omombe'uague rami vy.
  agu-BL: Yi tele'n xtxum Herodes tetz yi nsken xubsij i' cyak'un e' nachol, saje'n
    tzun jun chin chi'ch c'u'lal tetz. Ej nintzun el jun ort ta'n tan chibiyle'n cu'n
    cyakil yi e' ni' yi najlche' le tnum Belén, tuml yi e' yi najlche' solte'j tnum.
    El yi orta'tz ta'n tan chibiyle'n cu'n cyakil yi e' nitxa' tetz cob yob le cu'nak
    tzaj. Na nin nachon i' te yi tajlal yob yi alijt cyak'un e' nachol tetz.
  isn-isn: Kululo u Herode, akalunga kina iantu awa niahugu antendela ubi, akalaka.
    Akalagiilya kubulagwa ehi iang'enya niagoha ku Bethelehemu niatite miaka ibiile
    ni pihe apang'wanso kunsoko aiwakondya kulinga kukeela antu ao niamanyi ankani.
  eng-PEV: At the time when Joseph, Mary and Jesus were going to Egypt, Herod waited
    for those wise men to come back, but they tricked him. They didn’t come back to
    him. Then he got really angry. He remembered their story about when they first
    saw the star, so he sent his soldiers to Bethlehem, and he told them to kill all
    the little boys up to 2 years old. So they killed all the little boys around Bethlehem.
    Herod wanted to make sure that Jesus was dead.
  ilo-ULB: Ket ni Herodes, idi nadlawna nga inallilaw isuna dagiti nakaadal a lallaki,
    nakaunget iti kasta unay. Nangibaon isuna ket impapatayna amin nga ubbing a lallaki
    nga adda idiay Betlehem, ken iti amin nga adda iti dayta a rehion nga agtawen
    iti dua nga agpababa, sigun iti apag- isu a tiempo a naammoanna manipud kadagiti
    nakaadal a lallaki.
  pir-NT: Sa ye ñahpicohare buheyequina tiquina duhti yʉhdʉ cãgʉ̃ tʉhoro Herode pehe
    usua yʉhdʉa wahahye. Sa usuaro, Belẽ cjẽnare, ti maca dʉhtʉ caha cjẽna gʉ̃hʉre
    tiquina pohnene ʉmʉagãre pʉa cʉhma cʉoyequinagãre wejẽ bato ti dutiahye tiquiro.
    Coã warore ñahpicohare buheyequina ñahpicohare tiquina ihñari decore yahuahye
    Herodere. Tiquina sa nigʉ̃ tʉhoro tiquiro wejẽ duariquirogã masa bajuari decore
    masino, “Ohõpe cʉhmari cʉore” nino, pʉa cʉhma cʉoyequinagãre wejẽ bato ti dutiahye.
  anv-NT: Hɛrɔd agɛ́gé nnó áŋkɛɛ́ bimbɔ ábwɔlé ji, nchyɛ anywɔ́né ji mmu. Achyɛ́
    meko aké, “Áwá baá ande ako né Bɛtɛlɛhɛm né malɔ́ ayí kwɔ́kwɔ́lé, álɔ́
    né baá abi ákwɔné aŋmɛ́ ápea áshúlégé.” Hɛrɔd ajɔɔ́ mbɔ gétúgé ji
    áfɛré nnó ɛ́lɛ́ mɛ́ aŋmɛ́ ápea ayí ji agií áŋkɛɛ́ bimbɔ gébé ɛyigé ɛbwɔ́
    ágɛné membe yimbɔ.
  sab-NT: Jesu kledu toi José ole chebia ole nga Egiptoge Herodes bebi jogeda gire,
    Herodege chku uñale kwian geru jwannga beu giti me agedu Herodes gerudu kare me
    chiuni geru jige Herodege kirogwa Jesu giti, gire Herodes skochiu tanre, ta skochie
    ene ole Herodes kirogwa soli onbre ulita chura gdaboke gwadbiguda gwanguda kirogwa
    onbre soli kle toi una Belénge kaire kirogwa onbre soli kle toi una Beléndi tangle,
    Herodes kirogwa onbre soli ene ulita chura gdaboke gwadbiguda gwanguda. Kwian
    geru jwannga beu giti geruba Herodes ole ama ulita tendu beu gbaitedi ngaminegire,
    e giti chku uñale Herodege kirogwa chura minege gwangeda, ene chke uñale trate
    Herodege ama kirogwa Jesu gwanguda kaire.
  tmd-tmd: Makwam Herod nuŋ nugwöŋa, rɨb wä yöx nugub nöbö bla, nuŋ rɨg yadöŋ mag
    akuyöbö rölim. Aliö nugumɨn, nugwo mɨ ölɨsö diba wölmɨn yadöŋa, “Nɨ alöi aku,
    ha kiaia nöbö diba mɨdɨba rɨmɨd aku nɨ pödpöd rön nugwo pɨl pal nɨgɨnö?” rön nugwöŋa.
    Jɨ nuŋ rɨb i yöx nugwön yadöŋa, “Nöbö rɨb wä yöx nugub bla ñɨgö gupö aku wöxnö
    nɨg wop aku, nɨ yad nöl ri abön dumä. Makwam nɨ nugula, Betlehem il yöra ha yöx
    pön höm, kɨm mös yön bla aipam, ha mai yöx pön höi bla aipam, pɨl pal nɨgöñ aku,
    ha aku aipam pɨl pal nɨgöñɨŋö,” röŋa. Aliö rön, nöbö nuŋ bli yad abmɨn duön, ha
    Betlehem yuadö mɨdim bla magalɨg pɨl pal ab pörmä.
  acr-NNT: Ri Herodes, echiriꞌ xretaꞌmaj xsokosoꞌx kan kuma rachijabꞌ e aj naꞌoj,
    lik xpe royowal. Ruma kꞌu riꞌ, xutaq kikamisaxik konoje ri raltaq ko chꞌutiꞌq
    alabꞌo kꞌamajaꞌ kakikꞌis kebꞌ junabꞌ, chike ri e kꞌo Belén y pa taq ri luwar e
    kꞌo lo chunaqaj. Ekꞌu xukꞌam re riꞌ ri xkibꞌiꞌij ri e aj naꞌoj puwi ruqꞌijol echiriꞌ
    xwinaqir ri chꞌumil.
  kpg-kpg: Herod gu modongoohia bolo digaula gu halahalau eia, gu hagawelewele huoloo,
    ga helekai bolo nia dama daane huogodoo ala i lodo Bethlehem mo i lodo nia guongo
    ala i nodaha la gi daaligidia gii mmade, nia dama daane huogodoo ala gu dagi lua
    nadau ngadau gaa huli gi lala. Mee ne hai di mee deenei idimaa mee gu iloo mai
    baahi digau hagailongo mee gi nia heduu, di madagoaa ne gila ai di heduu deelaa.
  taj-taj: जमाहेन्‍से ह्राङदा ज्‍योतिषीगदेसे झुक्‍याब लजीम भिबा था याङ्सी हेरोद ल्‍हानान
    बोमो खजी। ओच्‍छे थेसे ज्‍योतिषीगदेग्‍याम था याङ्बा धुइ अन्‍छार बेथलेहेम नाम्‍सादेन
    क्‍यारक्‍युर मुबा न्‍ही दिङधोनाला जम्‍मान कोलागदेदा साइपुङ्जी।
  avt-avt: Maain Herot kertei mɨtɨkɨt wikak te wit wepni kokai kan en hɨrakɨt epei
    temitɨwekpɨn, hɨrakɨt ap pɨke tan au, hɨrak han enuk wɨsenuk. Hɨrak nɨpaa ketpɨwekɨt
    te hɨrakɨt pɨke tatnen tatpɨwek, te hɨrakɨt ap pɨke tan au. Te hɨrak kesiuwe mɨt
    nanɨno wit Betlehem nanɨnep nɨkerek hɨrakɨt wen kike tar tito mar wiketerem mar
    ke nɨpaa mɨtɨkɨt kerek tises saur tan tetpɨwekem me wɨ saur hɨrak kinɨn kɨr keteiknor
    mɨte wine nɨkan ik.
  cbk-cbk: Cuando ya realiza si Herodes que el maga gente de saber ya engaña con ele,
    ya queda gayot ele bien rabiao y ya manda le mata con todo el maga bata hombre
    na Betlehem y na entero lugar alrededor, quien tiene dos años de edad y menos
    pa de ese. Si Herodes ya decidi ese edad para vene acorde con el informacion que
    ya dale con ele el maga gente de saber acerca del tiempo ya abuya aquel estrellas.
  uig-ARA: ھېرود بولسا دانىشمەنلەردىن ئالدانغانلىقىنى بىلىپ، قاتتىق غەزەپلەندى. ئۇ
    دانىشمەنلەردىن ئېنىقلىغان ۋاقىتقا ئاساسەن، ئادەملەرنى ئەۋەتىپ بەيت-لەھەم يېزىسى
    ۋە ئەتراپىدىكى ئىككى ياش ۋە ئۇنىڭدىن تۆۋەن ياشتىكى ئوغۇل بالىلارنىڭ ھەممىسىنى
    ئۆلتۈرگۇزدى.
  tuf-tuf: Josein be yiror Heródesat werjayín istiti bejec ey itchacro. Werjayinát
    ima cayar yajác itchacro. Eyta istír abáy túrjacro. Etar Belén pueblo cutar cat,
    cajc intac bin cat sera sasá bahnaquin tiw̃ áyjacro. Bara bucáy cuti eyin bahnác
    tiw̃ áyjacro. Cajc istiy werjayinát cuacúr ub itchác caban bita réhctara eyta
    acat bin tiw̃ áyjacro.
  abx-abx: Pakasabut-na si Herodes nga salabawan-na iya si kalistuhan-na si mga mata'o
    a'a, bali i kasina-na ngan agmando' iya diritso pagpanmatay si dimu'an mga kadadi'-dadi'an
    lalla si Betlehem tikang si dos anyos pan hawod, sigon si uras nga sakatu'anan-na
    tikang si mga mata'o a'a.
  mco-NT: Co Herodes oy huinma'ñ yajyöy co tɨ anajty ooy yhuin'ɨɨñyii je rey ixpɨcytɨjc
    ajcxy co ca' anajty tɨ ñihuimbidyii, chi ooy yjot'ambɨjcy, chi ni'ane'mdɨɨy co
    huen nɨcxy jɨm Belén etz majaty cajp mɨhuingon Belén, yaj'öctaaygɨxy tüg'ócɨy
    yɨ pi'c'anäg huɨdibɨ mejtz jɨmɨjt etz huɨdibɨ ca'nɨ nigooty mejtz jɨmɨjt.
  kqf-kqf: Bi laḡannemo Alodi i kita te nuwauyauya lavedi mote lisinemo a tava munaḡa
    ba edi giu i noḡoti bi nuwana i medi gulata. Taunana aubaina, tauwaiḡaviya i giukamaḡedi
    te Betliḡem bi diyadiyana malagaidi matabudi nopodimo, libilibi oloolotodi edi
    kwalabu labu bi i yovoyovona matabudi sai pekidi. Niga kauwina a voiyena ba, mba
    laḡannemo nuwauyauya lavedi kipola a kita bi Alodi a giugiuwena i noḡoti waitete
    te a kaiyovuḡe taunana aubaina ḡaviḡaviyidi i giukamaḡedi te libilibi oloolotodi
    matabudi sai pekidi.
  cpb-NT: 'Ikanta Herodes, yotake ramatawitakeri yowairentzipaini, te ripiyashitaari.
    Ityaanakari imashirenka. Rotyaantake rowayeritepaini, ikantakeri: “Piyaate Belén-ki,
    paperaateri eentsipaini. Pithonkeri maawoini, petanakyaari owakera tzimaintsiri
    irijatzi tzimaintsiri apite rosarentsite.” Tema ikamantakeri chapinki yowairentzi
    tsikapaite iñaakeri impokiro.'
  aon-aon: Herot nape aria nadukemeshum amudok hape iri aun nakihumori hanaki iri
    douk hagiyagiman hanak kupaihi yah. Namudok aria ananibur nyibur akasibur atubur.
    Aria noguwak anam soldia hanam Betlehem bani warub bape hurukatin um Betlehem
    iri um hubo ihim shokumi batowishim hugok. Hubo amudok douk biyesh aka atin atin
    kwarahos shadiyom iri atum. Umum maresh, anan nadukemeshum douk hakripan hakri
    abudok nyutob hatik unuk um.
  hus-NT-2005: Tam ti na Erodes in chuꞌu abal kʼambiyat kʼal an chalpadh iniktsik,
    chakuy tʼajat ani in abnaꞌ ka chemdhá ejtal an tsʼitsik kwitól xi ít ti waꞌchinék
    asta xin koꞌolich chabtsik i tamub. In abnaꞌ ka chemdhá an tsʼitsik kwitól xu
    kʼwajíl Belén ani xu kʼwajíltsik tajaꞌ kʼunat. Jechéꞌ in tʼajaꞌ anchanꞌ kom in
    koꞌolich kʼunat cháb i tamub ti watʼenek an chalpadh iniktsik.
  mig-NT: Yúan‑na te Herodes ja̱ ní jini̱‑de ja̱ súan ni̱ ka̱sákátá cháa ndíchí núu̱‑dé,
    te ni̱ kiti̱ xaa̱n iní‑de. Te ni̱ tájí‑de soldado kája'a̱n. Te ni̱ ka̱ja'ni táká
    su̱chí yíí lúlí úu̱ kuia̱ jíín já lúlí‑ga̱ ká'i̱o‑i ini̱ ñuu̱ Belén jíín táká
    ndañúu̱, nátu̱'un ni̱ ni'i̱n vá'a‑de tu̱'un kɨvɨ̱ ní ka'a̱n cha̱a ndíchí‑ún jíín‑de.
  bps-bps: Na di kaglabat Harì Hérod mafgaw kenen du mdà di nimò dad to fulung meye
    kagu dad blatik, too kenen flabè. Taman dekan i dad ton fnati kdee dad ngà lagi
    falami sut kel di lwe fali i ktuala mnè di banwe Bétléhém na di dademe banwe mdadong
    déén. Laloan i gman dad to fulung meye kagu dad blatik ku tan i klo mdà di ksut
    i blatik, du én gugmadean kalnawa tingà fafatin.
  mbs-mbs: Nayan, pegketaga-taga i Herod te inekalan sikandin te menge otaw biyasa
    tepad te pengilala te bitoen, ontò sikandin neopal so wedà dan likò doton kandin.
    Yan insogò din se menge sondalo doton te lonsod te Bitlihim aw menge ogpeanan
    medapag kidoen amon imetayan dan se kedita te batà meama lekat te kaling timebaw
    lamig te didowa se omay, so yan se kenamay netegahan din lekat te in-indan te
    menge otaw biyasa tepad te pengilala te bitoen.
  tof-tof: Errod nóma umul bainürr wagó, oya wirri gyagüpitótók susumüri pama ilklió
    ilinóp, wa kari ngürsil ta koke yarilürr. Da tóba gazirr pam we nilóp blaman kari
    simanal olmal, nis pail ngarkwat kókó ta tüp, ibü akrranóm, Betliem basirr kugupidü
    akó Betliem bwób minggüpanan ne basirr koralórr. Wa ene poko tónggapónóm gyagüpi
    wamórr, zitülkus wa wirri gyagüpitótók pamdógab wirri umul bainürr, ene wimurra
    tai nadü tonarr okaka tübyónürr.
  cme-NT: '*Erɔdiŋ juɔ niya naa, wuɔ suɔ wuɔ hirieŋ daaba tãalãa-yo aa cor ba deŋ.
    U huɔŋ kaa gbuu pãŋ du. Wuɔ cira ba wuɔra ko naacombiemba maŋ saa cor bieŋa hãi
    yogo Betelɛmu‑i-na hiere baa nilɛiŋa maŋ u kɔtɔnni-na. Hiriemba naa pigãaŋ-yo
    huɔŋgu faŋgu yaa‑i wuɔ mɔɛle duɔŋ ta di hel.'
  sus-sus: Herode to a kolon a karamɔxɔe bara a madaxu, a bɔɲɛ naxa te a ɲaaxi ra.
    A naxa yaamari fi, di xɛmɛ birin xa faxa Bɛtɛlɛɛmu nun a rabilinyi birin, naxee
    mu nu ɲɛ saxan sɔtɔ sinden. A na natɛ tongo na karamɔxɔe xa tunbui to tɛmui nan
    ma.
  pon-2006: Erod lao mwahngihada me pwihnen ohl loalokongo pitihdier, e ahpw engiengda
    kowahlap oh mahsanih pwe seri ohl koaros me mi Pedleem oh limwah kan en kamakamala;
    eri, seri ohl koaros me sounpar riau kohdi. E koasoanehdi met pwehki eh mwahngihasang
    pwihnen ohl loalokongo ahnsou me usuwo tepin pwarada.
  dad-dad: Herod mogo kisi yalen, “Gaa iseyan keleĩ tamo aya didegnan,” ye fen, ĩ
    mogo fatuk bagai seye yen, keleĩ tamo naa nigin solo de dirokenen anĩ bun kisi
    es fe fen, Betlehem fonõ kalilĩ fiya anĩ kesu monog yar uru, yar tekelei anĩ ganan
    didenkesiyouf nigin bagai ari fedi di, didenkesin.
  zab-NT: Chi gucbee Herodesqui dec abaany de magos burlɨ laab aquɨtru biecquitideb
    nezqui, ax quesentiand bdxiichbɨ. Chiy gunabeeb gaty irate de nguiueen ni nuu
    tiop iz par guét, de nguiueen ni nuu láani guɨdx Belén cun irateru de guɨdx ni
    ná nezqui, pur ni güenéb cuend gunii de magosqui dec aguc tiop iz ni bdiacá balguiqui.
  jae-jae: Gêdêŋ taŋ Herodo kêjala gebe lau mêtê sêsau eŋ naŋ, eŋ têtac ŋandaŋ kapôêŋ
    ma kêjatu lau gebe sênac ŋapalê ŋac aŋga Betlehem to gamêŋ ŋamadiŋ, taŋ nêŋ jala
    tageŋ to luagêc naŋ, samob êndu kêtom ŋasawa, taŋ eŋ kêtu lêsu biŋ gêdêŋ lau mêtê
    naŋ.
  ksd-ksd: Ba Erodes i gire ba ra umana tena kabinana dia tar piam ia, i kankan muka,
    ma i vartuluai, ma dia doko ra umana bul tutana par dia ki Beteleem, ma ta ra
    gunagunan maravai bula, diat ba i tar a urua kadia kilala, ma diat bula di ga
    kava vamur diat, varogop ma ra kilala i ga matoto bulu pa tana tai ra umana tena
    kabinana.
  msm-NT: Ajaw ka to pagyangoti ni Herodes no mamaanan din on no pigtuntu sikandin
    to diya mgo taga-silatan! Dajun din isugu no himatajan to tibo mgo bata no yukos
    kotob to daduwa no tuig to idad duon to Betlehem dow to dani no mgo yunsud. Iyan
    pig-indanan din to kagi to diya mgo taga-silatan no usipon din dow kagan-u silat
    to diya bituon.
  myk-myk: Hɛrɔdi ya li ɲa na wɔrɔɔ cɛvɛɛ pʼa wu ɲɔ faanna ge, a wu luu di yìri xuuni.
    A wu sipyii tun kari na pu Bɛtilɛhɛmu ni wu tàan kulogoo ki funabiire ti bɛɛri
    gbo, temu ti ɲɛ ti yee sanha doro shuun tàan wɛ ge, wɔrɔɔ cɛvɛɛ pʼa tuun wemu
    shɛ ge, na bɛ ni wee ni.
  sbe-sbe: Heloda wasa ye lapui meta tamowai sibasibadiyao wa iya se lupoi, unai ye
    kouyalayalakalili. Ede yona tauꞌiyala ye hetamalidi se lau Betelehema maudoina
    unai wawayao tatao yodi bolimai labui sola nige se haidi maudoidi se unuidi. Matawuwuna
    ede tausibasiba wa ye henamaiyeidi na kipwala yodi huyakitana wa unai ye laoma
    meta sola nige bolimai labui ye lobai.
  mcr-mcr: Heroti iqu, ämaqä mäptqä timäuqä mäŋgisaŋä iqua, ique awä mätquä, hänaqä
    hui-mända ämäwqätäukuwiŋqä näqŋqä ämeqe, iqueqä äwqe tnäŋä wiŋgaŋga, ämaqä hui
    Betlemäŋqä ändowatätä ätukqe. “Betlemä iutä, aŋä-himqä qäqiqi ämätnäŋqä iutäŋi,
    he ymeqä qokä quväukuä hŋquaqu mämäwqätäuqä iquauŋi, pizqä päkpiyä.” Iqu näqŋqe,
    ämaqä mäptqä timäuqä mäŋgisaŋä iquauta ämeqe, ymeqä quväukuä iiŋi mämäwqätäuqä
    iquauŋqä ätukqe.
  cux-NT: Taachí rey Herodes miiⁿ tuumicadíínuuⁿ yā chi 'iiⁿ'yāⁿ magos chinnche'éí
    yā 'iiⁿ'yāⁿ, tuu'mi ní nduuvi taáⁿ n'dai yā. Ní rey miiⁿ ní caⁿ'a ntiiⁿnyuⁿ yā
    ní dichó'ó yā soldados chí ch'iiⁿ'nuⁿ yā nducyáácá dacua'āa chi saⁿ'ā ndíí cuaacu
    'uūvī nduūyū chi vɛ́ɛ́ na yáāⁿ Belén ndúúcū tanáⁿ'ā yáāⁿ chí na niiⁿnuúⁿ. 'Tíícā
    rey miiⁿ diiⁿ cuenta yā ti cho'ōo 'uuvi nduūyū chi magos n'diichí yā 'ííⁿnyúⁿ
    ch'ɛɛtɛ miiⁿ yeⁿ'e nanguuvi.
  tur-YTC: O zaman Hirodes, yıldızbilimcilerin kendisini kandırdığını görünce çok
    öfkelendi. Onlardan öğrendiği zamanı göz önünde bulundurarak Beytlehem ve bütün
    yöresinde bulunan iki ve iki yaşından küçük erkek çocukların hepsini öldürttü.
  san-ITR: anantaraM herod jyotirvidbhirAtmAnaM prava nchitaM vij nAya bhR^ishaM chukopa;
    aparaM jyotirvvidbhyastena vinishchitaM yad dinaM taddinAd gaNayitvA dvitIyavatsaraM
    praviShTA yAvanto bAlakA asmin baitlehamnagare tatsImamadhye chAsan, lokAn prahitya
    tAn sarvvAn ghAtayAmAsa|
  bel-N: Тады Ірад, убачыўшы, што мудрацы з яго пасьмяяліся, вельмі разгневаўся і
    паслаў забіць усіх дзяцей у Бэтлееме і ўсіх ваколіцах яго, ад двух гадоў і малодшых,
    паводле часу, які даведаўся ад мудрацоў.
  sch-sch: Herod'n nisuo tienga mivârngei han an huong ti a rietin chu a ningathik
    sabaka. Mivârngei kôm renga ârsi ânlang zora roi a riet dungjûiin Bethlehem
    le a revêla nâipang pasal kumnik nuoitienga murdi chu that riei rangin chong
    a pêk zoi.
  mic-MIQNT: Ta'n tujiw Elot geitoq emittugwe'winu' ma' apoqonmagugwi, na ma'muniw
    uggwaig. Elgimaji sma'gnisg Petliemg aq igtigl utanji'jl ta'n etegl gigjiw Petliemg.
    Telsuteget ugjit ne'po'qsin ms't te'siliji lpa'tuji'jg ta'puipuno'ltiliji weja'tegemg
    glapis aq me' maljewe'jultiliji. Ula Elot tela'teget muta emittugwe'winu'g gis
    tlimgwi'tipnn na gloqowej amgwes neia'siteg ta'puipunqegeg.
  huu-NT: Egiptomo Jesús jaillana Herodes mɨcorɨ fɨdɨñede. Monamo ite ramo comecɨaɨna
    facauidɨno naimacɨ enɨruemo abɨdo jaillana naimɨe mɨcorɨ jɨaɨ fɨdɨñede. Naimɨe
    mɨcorɨ dɨne naimacɨ abɨdo biñena jira, naimɨe mɨcorɨna naimacɨ jɨfuia jira, naimɨe
    mɨcorɨ eo icɨrite. Ie jira mena años itɨsaɨaɨ dɨerisedena faetate. Nana Belémo
    ite ɨisaɨaɨ dɨese faetate. Belén ecɨmo itɨno uruiaɨna jɨaɨ faetate. Naie ucudu
    mena años jaie nano bairena jira, mena años itɨsaɨaɨ dɨerisedena faetate.
  jiv-NT: Irutissha ti neka apach nin anaṉka yajá waketran nekáa ti kajekmiayi. Ti
    kajek ashí áishmaṉchin Piriṉnumsha tura yantamach pujuarmia nunasha maawaarat
    tusa akupkamiayi. Ti neka apach ujakmia nuna enentáimias ashí jimiará uwin takakun
    tura nú uchichin máawarat tusa akupkamiayi.
  otm-NT: Nɛ nu ra Herodes ɛ̨mmɛ bin cuɛ ngue ya bi thät'i, nguetho nu'ʉ yʉn 'yohʉ
    bi nu ra sø hin í mbeng bʉ 'bʉ mi dįn'a ra t'ʉhni. Janangue'a bi mbɛn'ndʉ yʉ́
    dofʉi ngue da hyo yʉ 'uɛre bʉ Belén nɛ yʉ hnini i hänbʉ. Nɛ gätho ʉ yʉ t'ʉhni
    hinga na pɛ'ts'a nyojɛya gätho bi hyo. Nguetho bi man ʉ yʉn 'yohʉ, ya mbɛ má nyojɛya
    ya bi nɛqui a ra sø.
  dah-dah: '@see-verse:MAT.002.015'
  tnk-tnk: Nəpɨn Kiɡ Herot rətoni mə nəmə me nəha həukurən amasan noien səvəi kəməhau
    me həneikuə irə, niemaha rəpi pɨk in. In rərhi pen naruaɡən me səvənhi həuvən
    mhousi əpune nɨpwnəti nərman me pam fwe ia Petlehem mɨne ia kwopun me ipaka səməme
    nuk səvənraha kəru meiwaiu. In ramesi pen a nəpɨn atukwatukw kəməhau nəha rutə
    vi a irə rəmwhen nəmə me nəha həukurən amasan noien səvəi kəməhau me həməni pen
    tukwe in.
  kpr-kpr: Herod kokotofu iji vitarida ghe esa fera numo dederusera, ava kasama edo,
    janje eko usira. Janje eko etiri, reighi Bethlehem a reighi mendeni ainda tinguda
    irera, ainda vide jamena ghaeko etoto jo darigae iriara, ava daoro amboro dae
    sisira. (Kokotofu damanadae rea Herod kena sisera ava kotise, nu ghaeko etoto
    sisira.)
  san-IAS: anantaraṁ herod jyotirvidbhirātmānaṁ pravañcitaṁ vijñāya bhṛśaṁ cukopa;
    aparaṁ jyotirvvidbhyastena viniścitaṁ yad dinaṁ taddinād gaṇayitvā dvitīyavatsaraṁ
    praviṣṭā yāvanto bālakā asmin baitlehamnagare tatsīmamadhye cāsan, lokān prahitya
    tān sarvvān ghātayāmāsa|
  nho-nho: Saaita Herod ni iloa maa ia ni hakarereesia naa horau ni oo ake i te anake raa,
    a ia ni loto hakallika iloo. Teenaa heuna iloo ana soldia raa ki oo no taaia katoo
    naa tamalliki koi punaammea no tae iloo ki naa tamalliki ku ttae ki naa setau
    e lua i Bethlehem ma naa matakaaina e ttuu tauppiri atu. I te aa, i naa horau raa
    ni taratara maa te hetuu raa ni kiitea mua lokoi laatou i naa setau e lua ku oti
    te llaka raa.
  gym-NT: Nitre töbtä abko käkwe Herodes ngökani, ye gani Herodekwe angwane, Herodes
    mätä namani kri krübäte, aisete ñongwane nitre töbtä käkwe muke tuani abko niebare
    kwetre Herodeye, yebtä Herodekwe töbikabare, käkwe ngäbäkre kiakia därebe nebebe
    kä kubu ie nämane nüne Belén amne Belén kenta temen abko Herodekwe kämikamna jökrä.
  azg-NT: Majoꞌ juu Herodesꞌñeen, vi na jndë tquen jon cüenta na joo nanꞌñeen na jnan
    tontyja na quinduiꞌ ndoꞌcüjioonꞌ, veꞌ jnanꞌviꞌnnꞌanhan jon na jnduehan na ntsque
    ntcüeꞌhan na mꞌaan jon, sevꞌii jndyi jon. Joꞌ tꞌua jon tsꞌian ndëë sondaro ꞌnaanꞌ
    jon na quinanꞌcüjehin tsoñꞌen yotsca yonon na mꞌan tsjoon Belén, yo na jndë ve
    chu na tocje ndoꞌ mantyi yo yotsca na cüajon ndyu na mꞌan njoon quijndë na mꞌan
    xiꞌjndio juu tsjoonꞌñeen. Ngꞌe nndaꞌ vaa na tjiꞌ jon cüenta ntyja ꞌnaanꞌ juu xuee
    na jndue nanꞌñeen na tityincyooꞌ juu quixjuuꞌñeen na jntyꞌiahin.
  bhd-bhd: ज़ैखन हेरोदेसे जोष्टी केरे धोखे बैज़रो पतो लगो, त तैस बड़ी सरक आई। तैनी
    अपने मैन्हु भेज़तां, ज़ैन गल्लां केरो पतो तैस जोष्टन करां मैल्लोरो थियो, तैनी
    बैतलहम नगरे ते तैसेरे आसेपासेरे इलाकन मां सिपाही भेज़तां सारां मट्ठां, ज़ैना दूई
    सालां केरां या दूई सालन करां निकड़ां थियां मारां।
  too-NT: Lā' a'xni'ca' Herodes ca'tzīlh palh ixta'a'kxokonī't huan magosnu', xla'
    lej a'kchā'lh. Lā' māpa'ksīni'lh que cacāmaknīca huan lakska'tā'n a'ntī xachi'xcu'.
    Cāmāmaknīnīni'lh ixlīhuākca'n huan camana' xachi'xcu' xalanī'n nac Belén lā' ixlīka'tla'
    huan cālacchicni'. Cāmāmaknīnīni'lh ixlīhuākca'n a'ntīn tūna'j ixtaka'lhī lakatu'
    cā'ta. Chuntza' māpa'ksīlh como ixtlahuanī'ttza' hua'chi lakatu' cā'ta desde a'xni'ca'
    ixlacatuncuīnī't huan ska'ta' chu a'nchī tahualh huan magosnu'.
  ind-AYT: Kemudian, ketika Herodes tahu bahwa dia sudah diperdaya oleh orang-orang
    Majus, dia sangat murka dan memerintahkan untuk membunuh semua anak laki-laki
    di Betlehem dan seluruh wilayah di sekitarnya, yang berumur dua tahun ke bawah,
    sesuai dengan waktu yang sudah ia pastikan dari orang-orang Majus.
  cjo-NT: 'Rootaki riyotantanakari riraga Erooreshi teera ipiyaa yotakotziriri ompokiropaeni,
    ikantaki: —Irintapaeni ramatawitakinakya. Ikijanaka roojatzi rotyaantanakiri joraaropaeni,
    ikantakiri: —Piyaate janta Weriki, eejatzi piyaate janta paashinipaenikira pankotsikira
    okaakini. Powamaakiteriroña eentsipaeni janta. Pithonkeri maawaeni shirampari
    owakira yowatsiri roojatzi irintapaeni monkaateenchari apite rojarentsite, powamaakiteriroña
    maawaeni. —Jee, ari. Rootaki ikanantakawori iroka, rooma ikantziri chapinki riraganki
    yotakotziriri ompokiropaeni ikantzi tekira imonkaatziro Jesoshi rojarentsite apite.
    Ikenkithashiryaawitaka iita eeniro ijeeki Jesoshi Weriki.'
  nsn-nsn: Tar binaka ke ate Herot pare, o tamatang iate ka longlongoro boho tatanon,
    inggono ke nimaliana uasa tun. Temaeit ke hireono tar puhung kula pare, o keketik
    buloutusis ra uangoul i Betlehem ue gisis ra uangoul uiloho tar buturuon, geka
    torik uoum res krismas ue o keketik uain, ra uiliatung pousis. Herot ke ate tur
    teres krismasir keketik tasir tamatang iate ke heheke baka pe tasisin.
  san-DEV: अनन्तरं हेरोद् ज्योतिर्विद्भिरात्मानं प्रवञ्चितं विज्ञाय भृशं चुकोप; अपरं
    ज्योतिर्व्विद्भ्यस्तेन विनिश्चितं यद् दिनं तद्दिनाद् गणयित्वा द्वितीयवत्सरं प्रविष्टा
    यावन्तो बालका अस्मिन् बैत्लेहम्नगरे तत्सीममध्ये चासन्, लोकान् प्रहित्य तान् सर्व्वान्
    घातयामास।
  tna-NT: Beju bahue eni deja cuana ja Herodes mue jei a atana putsu, Herodes ebia
    su duininiana. Pamapa Belén ejude su aniji beta maraji teje deja yanana cuana
    manuamemetana. Pamapa Belén ejude naja su aniji beta maraji teje deja yanana cuana
    di manuamemetana. Daja Herodes ja deja yanana cuana manuamemetana, beta mara beju
    bahue eni deja cuana ja atujai bapirutana putsu.
  lid-lid: Herot i tanan oro lau ta tanan badeh, ndrawendreyani iy. Eme ma iy ibolosen
    handru ma iy atehei sahou boto-on i tiri lau ta bahun tan ta kadai iri nah mwan
    mari badu Betlehem. Iri nah doh ala jaha tiri udu kalama jaha la-uh eme andri.
    Iy atehei sahou ta adai nah mwan mari kamak, amwenen ta len iy i tanan ma iy seleyani
    oro lau ta tanan.
  wim-wim: Aꞌ pam piꞌan Herod alangan kan ngaantam-ngeey than pam koꞌalam anangan
    wampin aak Bethlehem.akan-a, thananiya woyan thon ngul wakin koyaman iiyin aak
    thanttamakana. Nil ngaantam-ngeey nungantakamana, “An ngayang yaan muukamathinweya,”
    aꞌ nilana man kul paththam wamp-wampant pam piꞌan Herod alantan. Nilana ngaantam-ngeey
    ngul than pam koꞌalam al-alangana aak kaꞌatham anpalana wik anan waaꞌ-waaꞌin nunganta
    thunp alantamana. Nilaniya meeꞌmiy ngul weena kaap kuchamang kanan want-a, than
    thunpan an-aniyangan thath-thathin ngula, keꞌ-paal nilan thaw thant pam soldiers
    al-alantana, “Ayyang, puk wuut manyiy maꞌmangkam ananganiy-a, niiy mul-mulathān
    thanang, puk many chil piꞌan kaap kuchamangan want thananganwey-a, aꞌ putha puk
    wuut manyiy thaaꞌ-paapiy anangan mul-mulathān thanang thampa aak Bethlehem anpalmana
    puth-a, aak thinthan than-thantana.”
  zga-M: Pu u Helode aviile awene akalaliwe na vanu avamanyi va vanu avamanyi va nondwe
    avipile fincho. Pu akhalageila ukhubudiwa avana vooni avadeemi avu vaale mu Bethelehemu
    na vooni avuvale nkilunga khila avanya miakha givili na pasi pa miakha eigyo ukhukongana
    nu seikhi ugu amalile ukhulumanya khuvamanyi va nondwe.
  yom-yom: Elode bu kazaba banduenga bamvuna, wufuema ngolo. Diawu katumina bavonda,
    ku Betelemi ayi mu mala mafikamini, bana boso bababakala badi mimvu miodi nate
    kuna tsi, landila thangu yiba nkamba kuidi batu beti longuka zimbuetete.
  eng-NNA: Herod was waiting in vain for the men from the east. They did not return
    to him, they did not send a word to him about that camp in Bethlehem where Jesus
    was (lit. 'Jesus-having'). Then he became very angry. Previously he had asked
    the strangers from the east, “When did that star appear?” Now he is thinking to
    himself, “That star appeared maybe one year ago. I will kill all the children
    in Bethlehem under two years (lit. 'without two winters'), the ones having two
    years (winters) also, truly I will kill them all.” Therefore he called his soldiers.
    “Listen! Go to Bethlehem. There kill all the boys under two years, kill all the
    ones having two years also. You will not leave one alive.” Those soldiers did
    that, in accordance with Herod's word.
  san-SIN: අනන්තරං හේරෝද් ජ්‍යෝතිර්විද්භිරාත්මානං ප්‍රවඤ්චිතං විඥාය භෘශං චුකෝප; අපරං
    ජ්‍යෝතිර්ව්විද්භ්‍යස්තේන විනිශ්චිතං යද් දිනං තද්දිනාද් ගණයිත්වා ද්විතීයවත්සරං
    ප්‍රවිෂ්ටා යාවන්තෝ බාලකා අස්මින් බෛත්ලේහම්නගරේ තත්සීමමධ්‍යේ චාසන්, ලෝකාන් ප්‍රහිත්‍ය
    තාන් සර්ව්වාන් ඝාතයාමාස|
  yut-yut: Erot da nandak nandak amɨn nak aŋkewalaŋ yaŋ nandaŋek butjap madepsi nandagɨt.
    Yaŋ nandaŋek Betlehem kokupmon ae kokup monɨŋ monɨŋ Betlehem da kapmatjok tawit
    uŋudon monjɨ wɨli morap bɨlakni bamorɨ dɨma yapbi uŋun emat amɨni da kɨsisi dapmaŋ
    mudoni do gen teban yɨpgut. Nandak nandak amɨn da gɨk ni bɨsapmon noman tagɨt
    uŋun kɨlɨ iyɨwit, do monjɨ morap uŋun bɨsapmon altawit uŋun kɨsi kɨmotni do gen
    teban yɨpgut.
  grc-BYZ: Τότε Ἡρῴδης ἰδὼν ὅτι ἐνεπαίχθη ὑπὸ τῶν μάγων, ἐθυμώθη λίαν, καὶ ἀποστείλας
    ἀνεῖλε πάντας τοὺς παῖδας τοὺς ἐν Βηθλεὲμ καὶ ἐν πᾶσι τοῖς ὁρίοις αὐτῆς ἀπὸ διετοῦς
    καὶ κατωτέρω, κατὰ τὸν χρόνον ὃν ἠκρίβωσε παρὰ τῶν μάγων.
  tbl-NT: Timbow dilô Hirod yóm deng kegsukaten bè yó kem tau hulung hménég kógów
    blotik, ya tey sidek kebuten. Yó nmoen, gotu hfatayen kdéen ngà logi tolo udì
    bè Bitlihim ne yó kem dumu benwu hmilol bè yó. Lemwót bè yóm ngà logi tolo hulô
    efet kól bè yóm ngà logi deng lewu halayen, gotu hfatayen lu. Deng eles nsóhen
    yóm deng kegenen sut yóm blotik lemwót bè yóm ktulón le du du yó kem tau hulung
    hménég kógów blotik.
  cpc-NT: 'Ikanta Herodes, yotaki jamatawitakiri yotzinkariiti, tii ipiyashitaari.
    Otyaanakari imashirinka. Jotyaantaki jowayiriti, ikantakiri: “Piyaati janta Belén-ki,
    papirotiri powamairi iintsipaini, pinthonkiri owakiraa tzimatsiri, iijatzi tzimakotaintsiri
    apiti josarintsiti”. Tima ari ikamantakiri chapinki yotzinkariiti jiñaantakariri
    impokiro.'
  nhg-NT: Yecuöquenu Herodes omomacac cuienta de que inu magos omoburlörojque de yaja.
    Entunses ocualö lalebes, hua otlatitla ma quenmejmecticö noche pelantzetzi oquechte
    tli cate ipa Belén hua noche puieblos tli ca ompa cate. Otlamandöro ma quenmejmecticö
    tli quepeaya desde ume xebetl para ca tlatzintla, según quiene oquemat de quiejquech
    tiempo quepeaya de que inu magos oquejtaque inu sitlale.
  nya-nya: Herode atazindikira kuti Anzeruwo anamupusitsa, anakwiya kwambiri. Ndipo
    anatumiza anthu kukapha ana onse aamuna a mʼBetelehemu ndi midzi yozungulira amene
    anali a zaka ziwiri kapena zocheperapo, molingana ndi nthawi imene Anzeruwo anamuwuza.
  ngu-NT: Ijcuac Herodes oquimat ica on magos yej oquelcahuijquej, sanoyej ocualan,
    niman oquinnahuatij isoldados para ma quinmictican nochi on oquichcoconej de ome
    xipan para tlatzintlan yejhuan chantiyaj ne Belén niman iyehualican. Yejhua san
    ipan nohuicaya on tonajli yejhuan on magos oquijlijquej.
  kup-kup: Met Zoseper Mariar Iesu hasahan tokat aban hotohanañ emooh-pori emat Erodin
    namañ kilam sahavoz homet pi kaev ravat gitaitiv ahoam tahapuh pim ñai abanarin
    mañat meehan, sat Betelem zeitak ma zei potaz okat epat zei goeñik Iesu batovai
    pinañ honeo ro batahan krismas navokaro nao bon nat heh-pori map men ñomah. Met
    tairaiz ro pot narav heh-pori menah hometunei, oñ aban hodadevonañari Erodin zeiz
    ahov haverevah-pot mañahaek pi hodad povoam homeme het mañahan men ñomah.
  jid-jid: Hiridus a ye to di shehuna ba yau hlega ni tre ma, nda tie vrafu nda ndu
    ba wu mrli nlon bi Batalami, ni bi gbu wa ba he nha niwu'a bi wa ise mba a mla
    harli kima krji; bla rji ni nton wa a wo trea ni shehuna ba.
  wmw-wmw: Sambi, Herodi pejiwe kuwa katenviwa na wataalamu ware, kakimiwa pakulu
    futi. Akitumiza kuwolaya wasimana walume piya wa Betlehemu na wa kaya piya zíri
    karibu nawo, kwanza ka hirimu ya myaka miwiri na sawanamba kufika, kwa kutunza
    muda waawadairire wataalamu ware.
  gmv-GGM: Eranchati/erati/ era asati iza balethidaysa erida wode Herodosay kehi hanqetidess.
    Eranchati izas kasse yotida wode mala ba assi kitidi namm7u laythane namm7u laythappe
    garsata Bistalemenine Bistaleme yushon diza gutha atuma nayta wursi wodhisidess.
  ssg-ssg: Ti Herod tioiwa ka tesol soliwa ti angiha pisiwen i, lon lialu hawane.
    I hani kakain ahian ti teleiai hatesol akaik wawan ti Betlehem ma xux ti xohixohin,
    akaik ti ahangun huohu hanima itan. I usima menge tesol soliwa ti angiha ka lato
    ningahi tehu kohot ahang huohu tamusuen.
  zpo-NT: Gorna lee Herod ngune lee re xaa mseed cheen mbal yiba mkade, nu nambaret
    xaa naz lo Herod, zee mrixyan doo Herod. Kwaanzee mxaal xaa soldad yezh Belén
    nu re rench, zee gut xaa rese madoo, madbyi, mad neta chop liin, modxa nzhé re
    xaa nseed cheen mbal yiba.
  poy-poy: Shakapanu Herodi pakavimaniti wahenga walii yawalawiti kwagulawa mshenji
    wamzyanga, kakalariti nentu. Kalagaliriti wanonu woseri wapalu mulushi lwa Betirehemu
    na mumpeku mwakuwi yawawera na umuli wa mivinja miwili na pasi pawu walagwi. Katenditi
    hangu kulawirana na shilii shakamaniti kulawa kwa wahenga walii wamana ntondu.
  qwh-NT: Tse yachaq nunacuna “Cutimushaqmi” nicur mana cutiyaptinnam, rey Herodis
    allapa piñacurcurcorqan. Tsemi tse yachaq nunacuna tapucur puriyanqan tiempupita
    cuentata jorqurir, yuricuyashqanpita asta ishque watayoq ollqu wamracunata Belen
    marcacho y estansiancunacho wanutsiyänanpaq mandacurerqan.
  gaw-gaw: Anam aaḵu amge Herodes oḵai nug ii mauhom haenp̱a, magau danab ag eḏun
    gop̱ig, haen amup̱a nug ag bup̱uidp̱ig doyom amunu nug op̱oḏi huanak be, nuhiḵud
    daup he gona, Betlehemnu nid naunau amu Betlehem taliliṯak ab naunaup̱anu oh ele,
    ahilag maḏ aḏit amu laa ag maḏ aḏit ii awom ele, magau danab hoḏop̱ai dig mena
    anidp̱ig bia doyom, amu oh human aqap̱ig.
  nca-nca: Iŋo-iŋo uni kosa aretesinaŋgo ŋundo Herot ŋunde kanáŋaŋgurí. Asa yate-yate
    Herotko ŋu qene iŋoro newonde tiwi parámi horé taró. Tero uni kumi asá yiriní
    Betlehem yendémo ko yendé tomó-tomó Betlehem sumeyoro quno ŋuno ŋuya uyareŋgurí.
    Uyaro simó tomó ta-ta kumima naru irisa kama rotaŋgurí qu soso yuroyi khumomukaŋgurí.
    Simó ŋunde qu yuraŋgurí, dokoro komo Herotko iŋo-iŋo uni do naruko tutu qeneŋgurí
    ŋuro osese yereró.
  zpz-NTPP: Na ornu gud lagy Herodes nu de yu nu rsyaꞌ mod nu ricy bel baa zeꞌ nu
    bguu dey yu, orzeꞌ tonaꞌ la guzi lagy yu. Orzeꞌ bicy yu mandaar nu cut mbecy de
    yu nguzh miꞌ nu yuꞌ ñaꞌn cyup par gash. Cut dey de yu nguzh nu yuꞌ Beleeng gal
    nu de yu nguzh nu yuꞌ dub yub la gaab ga ruꞌñ. Ni mod bicy yu gun gush yu tiem
    nu bruu zac bel baa gal nu mnii de yu nu rsyaꞌ mod nu ricy ma zeꞌ.
  mkj-mkj: Nehn en Herod kidalda pwa woal loalkoanngok ne kapweipweidi ih, ih inenin
    lioas. Ih ruwojla pwa jeri woal ohroj ma mahki johnpar riau apel pehnangin ma
    minmine nehn Bethlehem apel kahnihmw ohroj ma koaroannoang en kojkojdi; me jang
    in ah rong jang pwihnin woal loalkoanngok sapin irai kapangda ujuhwo.
  zac-NT: Iurë lëꞌë Herodes bëdëꞌë cuendë de quë lëꞌë ra mago guluguë́ rall lëꞌë rëy,
    iurní nalë́ bëdchini llanë laꞌni ldúꞌull. Nu gunibë́ꞌall gati grë ra ngulëꞌnë
    nanapë chupë izë parë guetë naquëreldë Belén, con ra meꞌdë nananú guëdubi alrededurë
    lugar ni. Zni bëꞌnë rëy según tiempë ecsactë naguniꞌi ra mago bëluaꞌalú mbelëguiꞌi
    lu raiꞌ.
  kyg-kyg: Helotiꞌa agesa afiꞌniyana, ageteꞌa afiꞌnaya vayaꞌmogimo humi nateteꞌa nagesasi
    huꞌa uꞌnae, huno huteno lusi kava huno aipamo leꞌniye. Agaemo, Metelehamu taonifiꞌe
    Metelehamu haopalegaꞌeꞌmo uteta hutapa muki ve mafaꞌne anagaꞌmo lole kafugamo
    oꞌmaiꞌnisaya ve mafaꞌne anagaꞌmo apamagigeꞌa faliyo, huno hapa paiꞌniye. Agaemo
    ageteꞌa afiꞌnaya vayaꞌmogimo ani afinaꞌmo kanefiꞌmo afole aiꞌnigeta ageꞌnone,
    huꞌa ha paiꞌnaya geꞌapieꞌmo agesa afiꞌniyaꞌmofeꞌmo ani gemo huꞌniye.
  kmk-kmk: Utdit matigammuwan Herodes un sinikapan dadit nalalainga tagu, amoamod
    dit suḻag na. Ot imbilin na un mapatoy dat losana laḻaki’n abeng sidin Betlehem
    kan losanon sidat nangkalliput na, manipud mantawon si duwa un mampadoba, maibasal
    sit timpu’n imbagan dadit nalalainga tagu un nangil-an da utdit bituwon.
  cao-NT: Jabi tiisi jaya ca joni bá Herodes paraniquë, quinia huëtsa jato mai qui
    ja bacacani quëshpi na. Jatsi ja paracanai ca cahëhax Herodes caxarianiquë. Caxaxo
    tsi jahuë soldado bo ja raaniquë jatiroha ca Belén ca baquë bo ati. Jasca, Belén
    tahë ca yaca bo qui jato ja raani quiha, toá ca baquë bo ati. Jatiroha ca baquë
    bo quiha, naa dos años nama cabo ja ani quiha. Jabi ja tocaniquë shinaxo na, siri
    tsi jahari jato mai qui tiisi jaya cabo bocani nori iqui na.
  bbr-bbr: Josep ko Ijip omsau manonuk, Herot ko pai ninareäi roat akas sät aurianik,
    manoin ämän roianik, ko kasak pewon. Keseria, kon marai roat awaronuk, ak kiro
    Betlehem mena pak karauk mena Betlehem mena siakup rain pak ak kiro menan mokoinakut
    apur jeäin woisan oiroror orip pak rusapaian mokoinakut pak erekapu akwarona,
    meiein. Owon, ko pai ninareäi roat akas kiro ses kiro pai pewon aurin.
  inb-inb: 'Herodeska iuia­rig­samurka: “Nuka imasa nis­ka­sina, magu­kuna mana willa­wag­samur­ka­kuna”.
    Chi­wanka, iapa rabia­wa tukug­samurka. Nispaka, sul­da­du­kunata Belén pui­bluma
    chi suiu kaugsa­nakuska­pagma kacharka, tukui manara iskai wata­iug kari wam­bra­kunata
    wañu­chin­gapa. Istri­lla ima­ura kawa­ris­kata magu­kunata alli­lla tapu­chis­ka­wa
    iuia­rispasi chasa kacharka.'
  hrv-hrv: Vidjevši da su ga mudraci izigrali, Herod se silno rasrdi i posla poubijati
    sve dječake u Betlehemu i po svoj okolici, od dvije godine naniže - prema vremenu
    što ga razazna od mudraca.
  box-NT: '@see-verse:MAT.002.015'
  ote-NT: Nepʉ ra Erode xi bi bø rá cuɛ ntsꞌɛdi ngueꞌa̱ xqui hyatꞌa ya ba̱di. Hangue
    bi manda da tho gatho ya zi ba̱tsi núꞌʉ mi ꞌbʉi gatho rá ngʉni Belé, núꞌʉ mi pɛꞌtsa
    yo njɛya pa rí ga̱i, ngueꞌa̱ xqui xipa ya ba̱di gue ya mi pɛꞌtsa ngu yo njɛya
    de xqui hyanda ra tsø.
  wnu-wnu: Qen end Herot mom imbigorei, “Qo, munon worom diat wes eng apand yimirimot
    qamamirei” qamb oau biriberi norei. Ende at wogub munon qei wuriimurima Betlehem
    end ne ginam qani-qani end isub munonbor wau unor se wuriba igama ibag ne togun
    ombur me wab igamari ibag eng igaramb ugaiar qamb qamara ende ebetemirei. Eng
    ebeter eng munon worom dearaut eng diab song ar nob qamarari igor end ebeterei.
  zam-NT: Co'se' mden' rey Herod ya ne'ngri'thte mèn co' ndxáca liz rey Herod tedib
    vez, syare' mda' rey Herod cuent cón che'n mbed no cón che'n mèna le' mèn co'
    ndxáca mxìis no Herod. Sya, ngocloo tín' Herod. Ale de xyàn mnibe' Herod loo solndad
    par ya yuth solndad ryete myen' bix co' nac ante myen'bi' co' nzo ban le'n yèez
    Belén no le'n rye yèezya' co' ñibe' yèez Belén, myen' bix co' nzo chop lin' par
    xàn', co' nee di's, xal nda tee tiemp co' mda' mèn co' ndxáca cuent loo Herod
    par bel'que' yigaa mbed xin' Mari loo solndad làtha.
  zyp-NT: Herod taco mehsing sahlo tah aa pa dungkhei tahpaw khah a hni tihtah a thingae
    ka, mehsing tei aa chingpaw cai khei tuatang ka, Bethlehem khua le a kaekang khua
    sahlo letei kung hning taitah a rai lang capaw nyheh vytei khah thaw thlu pawtah
    khei bia a peh he.
  sey-NT: Ja̱ maca Herodes, Magos huaꞌi yëꞌëre coꞌaquë api cajë yoꞌore caquë ai pë̱i
    tsi̱re caya o̱metëca pacohuaꞌire cuiꞌne ai tsi̱tu̱ꞌñare huani je̱ajëꞌë, cua̱ñepi.
    Belén paꞌicohuaꞌire, cuiꞌne i̱ti yërëhue paꞌicohuaꞌireje̱ caquë, caya o̱metëca
    maꞌñoco paꞌi huëoseꞌe paꞌiji, Israel pa̱i ta̱ꞌñe paꞌiohuaꞌi caseꞌere cuasaquë
    ja̱je yoꞌopi.
  nvm-nvm: Regavo tavan iji Erod fu vierafega e iji mujur ijia anf nisaivo iji bu
    biesuainvaga fuka uruvana igia deajin. Ijefuon fun uri e bijaivo fuon uruvana
    kia, Ni va ar Betriem ijia am farif ukakna juaivasia besum (1) vo nokarok (2)
    barenva iji fok kaniaf. Regavo madu ni va ar ukakna Betriem samaij ijia ga juar
    bu menva ijia oknum am ukakna fok kania barefno kiain. Ijefuon maiji bun e ijieb
    ivez mujur iji fu mani sanama bu gainva iji kuardainva ijefuon fu am ijekin iji
    kaniamno kiain.
  mps-mps: Tialima te genuai gavman tuni bidi Herotgo koneama, te giliga pedalobo
    badu asali po page koneai bidi augwaligo agai wali po tudiba munama, tama gasa
    tųdu geme pai homu yali, tialima aga sębę mu yai. Tama agai enesigi bidi dabe
    tagala paliyu, augwalibolo te po wai, “Dagego te Betlehem bulude me te pąde elalubo
    bulude me tede bidibo ogwa wai dabe te kibu be si yabo tomode augwali tigidali
    ela muao,” te po wali. Agai te po page koneai bidi augwalibolo te hǫ hasia pedelali
    sogode hanalu badi, tama augwaligo aga dali te wali po homugo ma koneama, agai
    kibu be si weyu tama tiwai dao.
  pab-NT: Hatyaoseta Herodes kamai nihikoane maniyata tyohenerenai xahita atyahahena
    xakore, makaokeneha enomana hoka ehare. — Kaxiyani, maoseratyaha natyo — nexa
    hoka ehare, kahenehare tyaona. Hoka axikatya sorarenai aisaha maheta enamokosenai
    hinama wanone katyahakoretaterenai Belém naliyerenai, exahe ehaliyita wenakalatisenai
    koarenai hoka. Nikare ahekotya, xorese kaotyakehenere xakaihenahere ihiye hiyeta.
  llg-llg: Ledoeik mane Herodes bubuluk nae, hataholi malela mana mete nduuk kala,
    laꞌeo kana, boe ma ana luli nalan seli. Ana palenda ndia soldadun nala, nae, “Mini
    nggolo Betlehem ma nggolo-nggolo mana dekak lai ndia. Tao misa basa kakana touana
    kadiꞌiana kala, fo teu nala teuk dua dae neu.” Herodes palenda leondiak, huu nasaneda
    hataholi malela kala sila tutui nala. Ana hinggan mulai neme sososan fo lita nduuk
    sadu nai lalai.
  kyf-kyf: Da Ewlodʋ 'yɩa nɩɩ, gbʋyilonya ka ɔ -dawli 'wʋnʋ, 'ɩn ɔ yia 'cɛ 'pa bhabha.
    -Bha ɔ tiea nyɩma wa 'ka Bɛtɩlɛmʋ dʋdʋ -gʋ nʋkpasuyua 'bha. -Wa 'nɩa -zʋ 'sɔ ylɩ,
    we -yɔ -wa kaa -zʋ 'sɔ, -maa wa mnɩa 'bhaa. Nɩɩ, bhla -we nya -zɛlɩya 'wlʋa gbʋyilonya
    ka ɔ 'dɩ -salɩɩ 'gbʋ ɔ yi 'saa nʋ.
  tpi-tpi: Taim Herot i save olsem, ol saveman bilong hap sankamap i bin giamanim
    em, orait bel bilong en i hat moa. Na em i salim sampela man i go long taun Betlehem
    na long ol ples i stap klostu long taun, na ol i kilim i dai olgeta pikinini man
    i no winim tupela krismas yet. Herot i bin askim gut ol saveman wanem taim tru
    dispela sta i bin kamap, long wanem, em i gat tingting bilong kilim i dai ol pikinini
    ol mama i bin karim long dispela taim.
  mih-NT: Quɨvɨ i sito ra Herodes vatyi sacu ndyaa ra mago sii ra, ta ñá zavaha ra
    cuhva i catyi ra, yaha xaan i cuxaan ra. Ta i tava ra tyiño vatyi cahñi zandaru
    sii tandɨhɨ ra ndyihi sa uu cuiya ta sa ndyihi ca ñuu Belén ta inga ñuu ndyaa
    yatyi. Tacuan i zavaha ra vatyi tañi tacuan cuu cuiya ra Jesús sica iñi ra sa
    cuenda cuhva i catyi ra mago cuan sihin ra.
  qvh-NT: Goyllarta estudiag runacuna Jesús maycho cashgantapis wilag mana cutiycuptinmi
    rey Herodisga fiyupa rabiacorgan. Saymi Jesusta wanusiyta munar soldäduncunata
    cachargan Belén marcacho y naupan estanciacunachöpis olgu wamracunata wanusiyänanpä.
    Goyllarta estudiag runacuna imaypita-pasa goyllarta ricashganta wilapash captinmi
    Herodes tantyacorgan Jesús juc o ishcay watayogna cashganta. Saymi wamracunata
    wanusiyargan sayrä yurish caycagcunapita ishcay watayogyag.
  kms-kms: Herot ni nei namb wute nginy nawi opu mas pu mandi kin ni wandoqi mindig,
    bu ni quan nganye umbo ker nawo. Ni wute ninge tiqi nundom mo Betlehem di tiqe
    ninge Betlehem tumo yeru kin tende mo di quayi wo buagi mi mati. Wo buagi ber
    teri pu riti ri kin te mine omo mawo. Wute nginy nawi pe opu mas pu mandi kin
    ni tomnji muqoind di nyinge mare mandi Herot nde mi meyi kin te muq ber teri ruso
    pre. Pugri bu wo buagi ber teri pu di riti ri kin te mi matine omo.
  agn-agn: Dorong kasisilagen ni Ading Herodes asing mata-wanan nang linoko tanandia
    tang mga bisitang asing nagalin ong Tere-lan. Animan nagpapanaw tanandia ta ordin
    ang pamatayen tang tanan ang mamolang lali ong Betlehem asta ong tanan ang mga
    kababarioan ang alenget don, magalin ong doroang takon tang idad nira pababak.
    Tenged sigon ong nata-wanan na ong mga bisitang namagalin ong Tere-lan, doroa
    rang takon tang nagta-lib mimpisang limindoa tang bitokon.
  nhi-NT: Ihcuac Herodes oquitac nic in tlaixmatqueh amo octlepanitaqueh, tlailiuis
    ocualan. Uan otlanauatih maquinmictican nochi in telpocacoconeh tlen chanchiuah
    Belén tlen amo panouah icpiah ome xiuitl, uan nochi tlen ic ompa amo uehca chanchiuah.
    Otlanauatih maquinmictican ohcon oc tzocotzitzin, ohcon quemeh oquixyehyecoh ica
    tlen oquiluihqueh in tlaixmatqueh.
  ttc-NT: Ntons te Eródes ya ma tz'ok ten ojetq tuq qet eq'i' tzan kye xnaq'tzal che'w,
    ntons otzaj nim tq'oj, b'ix oxik tk'ulu' mandad tzan kyqet kansa' kye tal ichan
    aj man tuq kyitz'jlen jun aq'b'i qatzun kab'e' aq'b'iji tuj te amaq' Belen b'ix
    kyaqil kye luwar qaynin tzi, oxik tin tkwentil janik'lexi' tuq aj stzaj kyq'uma'
    kye xjal xnaq'tzal che'w.
  dan-1931: Da Herodes nu så, at han var bleven skuffet af de vise, blev han såre
    vred og sendte Folk hen og lod alle Drengebørn ihjelslå, som vare i Bethlehem
    og i hele dens Omegn, fra to År og derunder, efter den Tid, som han havde fået
    Besked om af de vise.
  kwj-kwj: Dani ini Herot hambwahiro, kale nika sukwa mapwa tokwe dau hambwandau hima
    le rini gamboro. O keke sembe rihi ti enge omwesika ya rini a. Ete wokoni hima
    fwele ri humbwewani Betelehem ko ga o ko ni takaisini dau ko ele ga tinda ya wu
    i. Wu ini hurahama che asama fisi diki nambwe ele che hinga tinda ete ya wu yeni
    si. O sumbu hinga Herot wosiro ti, kale hambwandau himako rini sawero mwanji tini
    ri ai kilisini asama fisi ni diki nambwe che leni wu ye ki ri sawero.
  vie-OVCB: Khi biết mình đã bị các nhà bác học đánh lừa, Hê-rốt vô cùng giận dữ.
    Vua ra lệnh giết tất cả các con trai từ hai tuổi trở lại tại Bết-lê-hem và vùng
    phụ cận, vì theo lời khai của các nhà bác học, ngôi sao ấy xuất hiện đã hai năm.
  kze-kze: Éróti awánómba aaváúmó usópaken-kwaasi kampa'á simáuwesa kóúwana Éróti
    arunkó áyámba úwana aaváúmó usópaken-kwaasi simámakon-aintavaiye o'á paáruraiyemo
    sirón-aintavaiye imáyáa éna évakarawai ti'maréna séna Pétáremu-naor-ayampa'-naopimpa'a
    kaer-ímó ten-íyámpóíyé ímo kaer-ímó tarén-iyampoiye tivakáá-umai tínkantuwaaro
    súwasa mirá uráawe.
  mpj-mpj: Palujanu wirrilyirringu-janampa maaja Yirutpa yirnakajaku kakarramaluku,
    jampa-jananya ngangkurnu, yanuya yaka kujupawana. Palumili jantulwintikaja-jananya
    wajarnu kurtingu, murtilyakajaya-jananya pungkura miturntalkuraku, ngurra Pijiliyamja,
    kamu ngurra ngamukaja palungka. Wajarnu-jananya, “Murtilyakaja-jananyaya pungkura,
    ngarrilarakajakamu nyinalurrukaja, kamu parra yankunyjalurrju kamu kujarra yiiyakaja.”
    Yirutju julyju kulirnu, “Wajarnurniya kakarrapurlukalu yiiya kujarrangkaya nyangu
    jii kurtalya yikipayi. Palujanu maaja jiinya kujarra yiiyangka puunarringu.” Palunyangka
    Yirutju-jananya wajarnu pungkuraku-jananyaya murtilyakaja kujarra yiiyakaja, Jiijajpa
    japuwarta pungkuraku.
  lbk-lbk: Issan nangammowan Herodes ay sinikapan nan cheycha'y mamasilib siya, chad-ama
    nan songetna. Sa na't infilin ay mapatey nan am-in ay ongang-a'y lallalaki ay
    entawen si chwa ya nan kolang si chwa nan tawencha isnan Betlehem ya nan am-in
    ay sakopna. Siya chi ta maitapi ay mapatey nan am-in ay naiyanak mailapo issan
    nangil-an nan cheycha'y mamasilib isnan tokwifi, ay kag isnan inammowana ken chaicha.
  mto-NT: Ku veꞌe je̱ yakkutojkpa Herodes du̱ꞌix je̱ts vinꞌa̱a̱ꞌnju̱du veꞌe je̱ yaaꞌtya̱jkta
    juuꞌ veꞌe je̱ maatsa du̱nu̱ꞌixpa̱jkidup, o̱o̱y tseꞌe tyunnaajkjo̱tmaꞌtji, yakjayꞌo̱o̱ꞌkka̱jxju
    veꞌe nu̱jom je̱ piꞌk mix ónu̱kta juuꞌ veꞌe du̱kata̱jkipna toojk joojnt je̱tseꞌe
    je̱m jyoojntykada vyeꞌna beleenit kyajpu̱n ka̱jxm je̱ts ta̱ma̱naat; veꞌemeꞌe du̱payo̱ꞌy
    pa̱n vinxu̱p joojntani veꞌe je̱ piꞌk mix Jesús, veꞌem ax joꞌn ña̱ꞌmu̱xjidi je̱
    yaaꞌtya̱jkta juuꞌ veꞌe je̱ maatsa du̱nu̱ꞌixpa̱jkidup.
  bzh-bzh: Rëḳ Herot* raḳ ni bë alam los kwaj böp saga dekuung in yi, lob ahë sengën
    panġsën rot, bevonġ alam la deya Betlehem los nyëġ mahen mahen sën neggëp dus
    vu lo, bedesis hurmahen maluh pin bedediiḳ. Sir sën ataj nahën neḳo sir lo rot,
    beya verup loḳ sën hir nġebek netu luu raḳ lo, yoh vu buk sën alam los kwaj
    böp denër vu Herot* bë delë betuheng nyëdahis lo.
  guj-2017: જયારે હેરોદને માલૂમ પડ્યું કે જ્ઞાનીઓએ તેને છેતર્યો છે, ત્યારે તે ઘણો
    ગુસ્સે થયો અને માણસો મોકલીને જે વેળા સંબંધી તેણે જ્ઞાનીઓની પાસેથી ચોકસાઈથી ખબર
    મેળવી હતી, તે વેળા પ્રમાણે બે વર્ષનાં તથા તેથી નાનાં સર્વ નર બાળકો જેઓ બેથલેહેમમાં
    તથા તેના આસપાસના વિસ્તારમાં હતાં, તેઓને મારી નંખાવ્યાં.
  jvn-NT: Ratu Hérodès ngerti nèk diapusi karo wong-wong pinter sangka wétanan, mulané
    terus nesu banget. Dèkné terus mréntah kongkon matèni botyah kabèh nang kuta Bètlehèm
    lan sak kiwa-tengené, sing umuré rong taun medun. Umur kuwi tyotyok karo waktuné
    dongé ratu Hérodès takon marang wong-wong pinter.
  byr-byr: Sɨduꞌnakera kwaweꞌ dɨvidaaꞌnyɨ Erotɨyai dara wanganakeꞌ “Ai! Sɨduꞌnakera
    kwaasɨ nyɨdɨzɨwaimwaasainyɨ daaka! Ayahi mabanyɨjɨwaava!” Sara daka sɨmɨlɨkwibwaꞌnyai
    yawɨꞌna “Kingɨya gave kwainyɨ mwaalɨdeinyɨra. Kaimalerɨ tamakɨma!” Yawɨꞌna yaka
    nabaai sɨmunya yawɨꞌna “Nɨmɨnyɨ Sɨduꞌnakera sɨlɨngaamɨnyarɨꞌ gaai bilyɨrɨꞌna yakegaaꞌna
    nyɨjawalyaadaasaꞌ.” Sara yawɨꞌna yaka gannya malyaraavɨ wɨdaasɨna “Betɨlemɨ sabanna
    avaalyabanna dɨwila! Saba kaimalera kwarame pɨrɨwaaina yɨmaꞌnɨnɨkeraavɨjɨ dahaasa
    maalɨkeraavɨjɨ yuyaꞌ dɨramabwakɨrila!” Erotɨyai sara kudaasaꞌ malyara sara yeꞌ.
  ian-ian: Nya woke la kavamba tɨga ya nɨmba ngɨni lungwamataa yiga Herot kat ana
    vɨndi. Herot ndɨ yelavɨtndɨ. Ndi ana yaigandi. Wun kat woseka wandi waa yelavɨtaa
    nyingi maawut yelavɨka lɨndɨ. Ngi kat tɨga Herot wandɨ maa ndɨna soldia Betlehemat
    mat nondanyangu kat vatnyavat yindi. Tat nya woke la kavamba tɨga ya nɨmba ndɨ
    kat wandɨ. Ndɨmwe vɨlɨlɨk tɨgiya nondangangu kat aywaa kwutaa vatnyamba ngwuk
    wandɨ. Wandɨ maa wutaa yiga aywaa vatnyandi.
  hun-hun: Ekkor Heródes látta, hogy a bölcsek megcsúfolták őt, szerfölött felháborodott,
    kiküldte embereit, és megöletett Betlehemben és annak egész környékén minden kétesztendős
    és azon aluli gyermeket a szerint az idő szerint, ahogyan azt pontosan megtudta
    a bölcsektől.
  mcf-NT: 'Adnubien isadaidbo ancaquid Edodes: —Uispa isquidon cacuidposhi —quiash
    comapenec nëishun aton yuabo sondado chuipac caondash. —Uispa isquidon chuibocpadtsëcquid
    comapenec onquecuenabi ictsëcquidotedi dada bacuëmpibotedi cuesun siatan. Beden
    yacnocquidon bacuëbobëdtabi uano pauequidon bacuëbotsen cuesun siatan —cac cuesun
    siatampac caondash.'
  kjs-kjs: Gore abalade mo naare ipula-nane piri alinumi Yesu madina su Herot nalakeloma
    pogola pisimi-pulu Herot-me nimu rono pagisa. Herot nipumi mo kimisu alinu-para
    agale lorapisa rabu go alinumi mo kuba kedo opisade di lakalisimi-pulu Herot-me
    mo naaki madina yapi di makuaaoma lu makomaatalo pisa. Go raburi nipumi Betlehem
    su-para piruma maali laapo abe napali naaki raayo lu makomaina lisa.
  mni-mni: Herod-na khang-heiraba mising aduna mahakpu namthak toukhre haiba khanglaklabada
    mahak yamna saorammi. Aduga mahakna khang-heirabasing aduna hairamba thawanmichak
    adu thokkhiba matam adu yenglaga Bethlehem amasung madugi akoibada leiba chahi
    ani amasung chahi anigi makhada leiba nupamachasingbu hatnanaba yathang pikhi.
  yad-NT: 'Jadchiy ji̱ta, sadatya̱danumatiy Jeródesbe: “Riquivu̱chuma̱ nijya̱nvay
    datyavarye,” sanique̱yada jaryi variy, su̱pa̱jada variryi su̱tarumibe, rirya̱tidye
    jvaryi deramidyera ti̱ta̱ju̱ jiryatiy vaduryi, danijya̱ju̱tyavay sa̱ra̱ju̱ ti̱ta̱ju̱,
    jiryatiy rivyichanu̱yada Bení̱ ju̱ro̱ ti̱ta̱ju̱, daryatiy sadatya̱da Jeródesberya
    dera rupeda runda, nijya̱nvay datyavabemyusiy.'
  mxb-NT: Tá ni̱ ka̱ndaa̱ iní Herodes ña̱ ni̱ da̱nda̱ꞌí ñaá ta̱ ndi̱chí ñoó, kúú ni̱
    xido̱ nda̱ꞌo ini ra̱. Sa̱ꞌá ño̱ó ni̱ saꞌanda ra̱ choon ña̱ ná kuu ndidaá takuálí
    yíí ko̱ ñáꞌa̱ xi̱no uu̱ kuia̱ ndéi ñoo Belén xíꞌín ndidaá takuálí yíí ndéi ñoo
    kuálí ñóꞌo noo̱ kúú kuendá Belén ñoó, chi̱ sa̱ kuaꞌa̱n xi̱nko̱o uu̱ kuia̱ ni̱
    xini ta̱ ndi̱chí ñoó ni̱ xi̱no ti̱ñoo̱.
  pon-2006A: Erod lao mwahngihada me pwihnen ohl loalokongo pitihdier, e ahpw engiengda
    kowahlap oh mahsanih pwe seri ohl koaros me mi Pedleem oh limwah kan en kamakamala;
    eri, seri ohl koaros me sounpar riau kohdi. E koasoanehdi met pwehki eh mwahngihasang
    pwihnen ohl loalokongo ahnsou me usuwo tepin pwarada.
  maq-NT: Hya xi camachaya rë Herodes xi camá cavindacha cha xi vechu cjuatacun rë
    jan ne, jercu cama cjan rë me. Hane cavitexa me yo xi tsiquehen rë yëjë ni quihndi
    xihin xi cjëë cjuë jyan nu, yëjë ni quihndi nandya Belén cojo distritu rë.
  hto-hto: Iemo Herodes ucúduaɨdo baitádɨno afémɨe jɨfánodoɨana fɨdɨ́illano, afémɨe
    jamánomo rɨ́icaide. Iemona nana Belemo ite mena fɨmona fuitade úruiaɨna fazɨ́tate.
    Afe jofue áɨnodo ite úruiaɨna daje izói fazɨ́tate. Naui ucúduaɨdo baitádɨno úrue
    jocóinana Heródesmo llua izói, mena fɨmona fuitade úruiaɨna fazɨ́tate.
  por-BRBSL: Então Herodes, quando viu que era ridicularizado pelos sábios, ficou
    extremamente zangado, e enviou e matou todas as crianças do sexo masculino que
    estavam em Belém e em toda a região rural, a partir dos dois anos de idade e abaixo,
    de acordo com o tempo exato que tinha aprendido com os sábios.
  ces-NKB: Když pak Herodes poznal, že byl od mágů oklamán, nesmírně se rozhněval
    a dal povraždit všechny děti mužského pohlaví v Betlémě a v celém okolí od dvouletých
    níže, podle času, na který se vyptal mágů.
  cui-cui: Poxonae Herodes yaputane xua pomonae opitei pecayabara wʉnae yaputaewi
    muxujainyabiya tsipaeba bapontha xua itara patapaeba, bapoxonae Herodes anaya
    bichocono anaepana. Nexata bapon itoroba, ichamonae itorobatsi xua pejutebinexatsi
    daxita pexui pebiwi wʉtixi, po pexui cataunxuae pencuetixi, po pencuetixi cataunxuae
    jopa yapu othopaeyo dos po weibe, irʉ po pexui xua bayatha yapu othopa dos po
    weibe. Barapon Herodes itoroba xua pejutebinexatsi barapo pexui pebiwi wʉtixi
    daxita poxi Belén tomara cuariya beya. Herodes baxua exana yaitama bayatha pomonae
    opitei pecayabara wʉnae yaputaewi yopita xua pinae tane pexuyo pia opiteito tatsi
    barapo dos po weibetha poxonae peputha tapona, opiteito peputha tatsi xua jinaebotha,
    poxonae Judea nacua beya pona.
  boj-2014: Herot a bongar sisiyo qaji tamo naŋgi qa tariŋonaq ugeiyonaq qalieej,
    naŋgi a gisaŋyeb. Deqa a minjiŋ ani oqetonaqa aqa qaja tamo qudei naŋgi qariŋnjrnaqa
    aisib Betlehem qureq di aŋgro mel kiñilala wausau aiyel osaisoqneb qaji naŋgi
    kalil ñumeleŋosib moiyotnjreb. Qure qure Betlehem jojomq di soqneb qaji dia dego
    aŋgro mel kiñilala wausau aiyel osaisoqneb qaji naŋgi kalil moiyotnjreb. Herot
    a bongar brantej qaji aqa bati dauryosiq kumbra degyej.
  eng-OEBUS: When Herod found out that the astrologers had tricked him, he flew into
    a rage. He sent and put to death all the boys in Bethlehem and the whole of that
    region, who were two years old or under, guided by the time which he had learned
    from the astrologers.
  eri-eri: Ariya Herot no benou isai, nere hoonga mayouha isou fai yaawa tuwane, waha
    bona no houmu danga bagu mayai. Onodu no fai ila huuru nigainga goidu Betlehem
    taon bagu, nere matane jugu-jugu yafade waha bagu, nebere fai magana mene-mene
    haga orei nga feiyawei uwa waha oruwa dunege kote wanenga umeru wane. Herot no
    isou fai isokide nigai, taate saini la tigini baatu waha heigai, taate bona, no
    magana mene-mene anyanege gane saini waha la bisi nigane, waha dunege kotewane
    bona, no isou waha bagu.
  aly-aly: Herod ra iterl-arek-anem, artwa tyak arleng-areny rernemarl renh irrtywerl-ampernek,
    ra ahelirrek-anem. Ra ahelengkw-rnem thwenek, awey akely-rnem atwetyek. Awey aherrety
    atherrek-atwety anenh-rnem, ra ingkerrenh atwetyek, artwa tyak-rnem awek-penh,
    arlta ilengerarl Mary-el Jesus renh atnyenek, rernemarl antyarr arek-penh-angkwarr.
  wiu-wiu: Eni wene muno meane ali-mename Erode yotokatekoa kini take wakapea pekedekoli
    yatekome Erode kotimi yotaneya kaka matiyame eya taneya. One poyo ali-kiti Beseleme
    take moa wetekakome okome Beseleme takeka eni ta unukoa piko takeka meki mati-kiti
    mali takuta ponamene mati peya wia tukakapoe wa wetekaneya. Nipa eni wene muno
    meane ali-menamepa tagoi ipete witaka wa okoina wene tokome taneya.
  swe-swe: När Herodes förstod att han blivit missledd av de vise männen blev han
    ursinnig (tappade helt fattningen av raseri). Han beordrade att man skulle döda
    alla pojkar som var två år eller yngre i Betlehem och alla dess närliggande områden,
    detta efter (den exakta uppgift om) tiden som han fått fram genom att noggrant
    fråga de vise männen. []
  cth-cth: Âsikathoumnaw ni na dum awh toe tie Herod ni a panue navah, a lung puenghoi
    a phuen. Tami lungkaangnaw koe a pacei tangcoung e âsi a kamphawngnae koehoi,
    Bethlehem hoi a tengpam kho dawk e camo tongpa kum hni touh hoi a rahim pueng
    hah tami a patoun teh a thei sak.
  mti-mti: Kin Erod yaug anone ano koukawa igiyawa ugai waniya, meoya danawa piriwane,
