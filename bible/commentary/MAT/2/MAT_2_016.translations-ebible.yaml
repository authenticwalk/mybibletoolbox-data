    Merẽ ok ta pe peho. Upa katu te kurumĩ ra''yr ta ke pejukwa. Mokõi warahy ''ar
    ame''ẽ ta ke pejukwa. Upa mokõi warahy ''ar wyr koty ame''ẽ ta ke pejukwa tĩ.
    Merẽ ok ta rake rupi ixo ame''ẽ ta aja tĩ. Pejukwa tĩ — aja Ero pandu. Aja riki
    warahy uhemiha koty ngi uwyr ame''ẽ ta mujekwa ipe. Jahy rata weraha keruhũ uhem
    rahã, mokõi warahy ''ar aha oho. A''erehe: “Kurumĩ ra''yr ta mokõi warahy ''ar
    ame''ẽ ta ke pejukwa” aja Ero pandu. (Jesu ke Ero jukwa ta tipe. A''erehe upa
    kurumĩ ra''yr ta ke Ero jukwa.)'
  fra-LSG: Alors Hérode, voyant qu’il avait été joué par les mages, se mit dans une
