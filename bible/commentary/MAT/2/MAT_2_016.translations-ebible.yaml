    isaanii waggaa lamaa fi hammasii gad taʼe kanneen Beetlihemii fi naannoo ishee
    keessa jiraatan hunda nama itti ergee ficcisiise.
  kud-kud: Na Helodi tausonogaowa iha'wa'ahayaidi ta nigele hiyalau gwaipilema. Yadi
