    e Herodes umen e sabiobꞌ que tzꞌacta chateꞌ año conda cay uwirobꞌ ejpray e lucero.
  pls-NT: Are Herodes conohe ixin tti canio xí que vinttequixin de ngain lado oriente
    icjanha xa ngain inchin jehe coetonhe xa, jehe anto coñao co coetonhe xisoldadoe
    para nasoenxon xa cainxin xanxichjan que vinttechonda de yó nano para nontte que
    vintte ngain rajna Belén conixin xanvintte ngain icha rajna ngandanji Belén inchin
    tti tiempo que vinttendac̈ho canio xí que vinttequixin de ngain lado oriente.
  eng-WYC-2018: Then Herod seeing that he was scorned, either deceived, of the astronomers,
