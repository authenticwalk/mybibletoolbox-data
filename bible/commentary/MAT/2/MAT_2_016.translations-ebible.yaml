  ory-ory: ଇତିମଧ୍ୟରେ ହେରୋଦ ପଣ୍ଡିତମାନଙ୍କ ଦ୍ୱାରା ଆପଣାକୁ ପ୍ରବଞ୍ଚିତ ହେବା ଦେଖି ରାଗିଗଲେ,
