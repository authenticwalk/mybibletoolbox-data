verse: MAT.013.006
translations:
  kpx-kpx: Alumuiabeau vatamo tioholialemo vaniu velemai tumuai kebia havege tutukalu.
  okv-H: rate susu terae avoeto iji na kajenu giroro ena.
  tbo-tbo: Ma kabudala a houga lalana uyahina mala emosi ma hi kokodila, babana dedehi
    ega hipuli dewadewana hita tuhagaya.
  mal-C: എന്നാൽ സൂര്യകിരണമേറ്റപ്പോൾ അതു വരണ്ടു; ആഴത്തിൽ വേരില്ലാതിരുന്നതിനാൽ കരിഞ്ഞുംപോയി.
  grc-SR: ἡλίου δὲ ἀνατείλαντος ἐκαυματίσθη, καὶ διὰ τὸ μὴ ἔχειν ῥίζαν, ἐξηράνθη.
  bgc-bgc: पर सूरज लिकड़णै पै वे जळगे, अर जड़ ना पकड़ण कै कारण सुखगे।
  khz-khz: Gaurana garo erala-kauato egorerato, lamura ati geverigo-namato gaurai,
    atirau gemalaito.
  deu-TKW: aber als die Sonne aufgieng, ward es versengt und verdorrte, weil es keine
    Wurzel hatte.
  zsr-NT: Niꞌr catiꞌ budzáꞌa, laꞌ gulacuadtë len gulabídx lë naꞌ bësiëꞌ, le cunác
    ga lun luí.
  lin-lin: kasi tango moyi ebimaki, mito yango ezikaki mpe ekawukaki mpo ete ezalaki
    na misisa te.
  hns-NT: bakie dher djar na dharies. Tab djab opar ghaam lagal, tab oe sab djhoeraai
    gail.
  noa-E: Pari edau pechag wʉʉbaadeeu sĩi ënanauk aadëmua phuabaadëjim anaabá, mokdau
    khurau pöd ierr khaar jẽrkhaba ʉ̈rʉʉta khaarkha khithëe arr aawai.
  eng-EMTV: But when the sun rose, it was scorched, and because it had no root, it
    withered away.
  mib-NT: Te nuū ní cane niāndii, te ni ichī‑ni, te ni casun, chi tu ní níhín nuū
    quihín yoho.
  lif-NT2: '@see-verse:MAT.013.005'
  xnj-xnj: Lilanga palaumili, lachonili ndava mikiga yaki yakamwili lepi muludaka,
    zikanyala.
  mmx-mmx: Ga se laxangking ga losu upana, ga sev amolos axap nom lempiao, mila levenixe
    atdi goxo si aleng ukopok la nom lempiao suusu diga met axap.
  cbr-NT: Coóxbi ca uruquian barin xarocëx aín tapun 'aíma 'ain chushiaxa.
  tee-NT: Para acsni xajchilh ju avilhchan lana macchalh chai lana xixlh ni jantu
    makat ixtinui istisivic.
  eng-LSV: and the sun having risen they were scorched, and through having no root,
    they withered,
  cak-NT: Pero cuando xpe ruchuk'a' ri k'ij, xemayamo'. Y roma xa man naj ta benak-ka
    quic'amal (quixe'), xechaki'j-ka jumul.
  pah-NT: Kwarahyahiva imbokai garemityma a'ero. He'ouhũ omanomo. A'ereki ndokihetei
    hapoa yvya pype, ei Jesus'ga.
  sja-NT: Mamĩda ak'õrejĩru jẽrak'ãri, pɨɨdachi chi k'arra ɨ̃rɨɨ bada perã.
  xed-xed: Na safa fitik dzafta tida ka zlghutá tsi həw ka ghwaluta, kabga slaghu
    a slrəŋ mistani wa.
  mks-NT: Joo tá na̱queta ca̱ndii já na̱jáhi̱chi̱ ñahá sa̱há ña̱ co̱ó cua̱ha̱ yóho̱
    a̱ chí na̱ndihi sa̱há.
  gfk-S: Be no kasasa ga taman tut huat iga rang bing di kinong ira bolbol ta di pai
    gale manga hanasur.
  bmu-bmu: Kotketmö, wehönöŋ kota eŋguba jem kutum eŋgiiga jalöŋini qahöpköra soholiba
    gororoŋgöget.
  dgz-dgz: kai warane go wam dotouini gapan, serarat kurat wan, iwa visimu bobou.
  eng-GNV: And when the sunne was vp, they were parched, and for lacke of rooting,
    withered away.
  zaa-NT: Làniana gul·lani bitsa nna beqquèxu' taą́ ỹú'a nna gubitsi taą́, porqui'ni
    labí itettia ga día l·lúį.
  eng-WEBSTER: And when the sun had risen, they were scorched; and because they had
    not root, they withered.
  guh-guh: Nexata icotia bitso itsa ataju, nexata bajarapaxu juvi ata, tsaquenapona.
    Tsipaji irabereca bitso apo atabunepepiareca.
  bon-bon: Bimu te liba tacitige, nuunu te iplatnimige mamye gije bine, siige teepi
    piba iglumetnemige, ingle teeme braju cina sungabe me lica ebäcnisi.
  nhw-BL: Pero quisqui tonati, huan quitlati huan nimantzi huajqui, pampa amo huelqui
    motlatzquili inelhuayo.
  swh-ONEN: Lakini jua lilipozidi, mimea ikanyauka na kukauka kwa kuwa mizizi yake
    haikuwa na kina.
  wbi-wbi: ye jimelile ulujuva lukanyaanya, jikuuma, ulwakuva indela sikakunua kukwika
    paasi.
  bba-bba: Sɑnɑm mɛ sɔ̃ɔ ɡurɑ u kpii te yɑniɑ tɑ ɡberɑ yèn sɔ̃ tɑ ǹ ɡbini bɛkɛ mɔ.
  eng-KJVCPB: and when the sun was up, they were scorched; and because they had not
    root, they withered away.
  kgk-NT: Kwarahy ojeupi rire, onhandu kwarahy aku hemitỹgwe. “Xĩ” he'i hogwe. Ha
    kwarahy ohapypa voi. Hovirupa ave ndahapói-gwi.
  waj-waj: suaivo ngioo taikio maisaikio hama tuukaivo hokobama kuaivaara akiairaama
    aasannaivai.
  cpy-cpy: jampiya-shitanaki pankirentsi ishintsi-tapaakira ooryaa, tema tee otzima-perotzi
    oparetha.
  ekk-PKP: Päike tõusis kõrgemale ja kõrvetas neid ning nad närbusid, sest neil ei
    olnud juuri.
  mpx-mpx: Yaa sauga sabwelu i ha, witi siunina i tonil yaka hi yakiwa, kaiwena ewahililiya
    nige i lalau bubun.
  wbp-wbp: '@see-verse:MAT.013.005'
  luo-luo: To ka chiengʼ nowuok, chamgo nowangʼ kendo nikech ne gionge tiendegi, ne
    gitwo.
  nhe-NT: Pero quisqui tonati, huan quitlati, huan nimantzi huajqui pampa ax huelqui
    motlatzquili inelhuayo.
  aii-aii: ”ܐܝܼܡܲܢ ܕܙܪܝܼܩ ܠܹܗ ܫܸܡܫܵܐ، ܝܩܝܼܕ ܠܹܗ، ܘܣܵܒܵܒ ܠܲܝܬ ܗܘܵܐ ܠܹܗ ܥܸܩܪܵܐ، ܒܪܝܼܙ
    ܠܹܗ.
  esk-NT: aasiiñ siqiñiq nuipman pasikł̣ugich pannaqłuŋniġai atakkii kaŋiḷiviksraitḷutiŋ.
  msb-msb: pero pagragit san adlaw naluyos kag nag-uga idto kay wara makagamot sin
    maayo.
  cpa-NT: Jøng² mi³ca¹hian² hieg², ca¹cǿg². Jøng² ca¹lø¹quiéng¹. Di³ tsa¹mi³chi² ma¹dsio¹²
    jmó³.
  dso-dso: ମାତର୍‌ ଗାଜାର୍‌ ଚେର୍‌ ବିତ୍‌ରେ ଜାଏ ନାଇଜେ, କାରା କଲାକେ ସେଟା ସୁକିଗାଲା ।
  meu-meu: a dina e dae, bena vada e marai, e kakoro, asi ramudia dainai.
  yva-NT: Weramu arono uma seo, po kamijo ntubaije umasom rayano mayon ti ngkanen,
    weye wantainye musyo kopa rai kobe jewen yara nanto orame rai.
  dgc-dgc: Pero minalanés side, da mepasi i bilag, éy éwan kan masiyadu i gimot de.
  zpm-NT: per zeeṉe laa lo ngbidz briee, znusaque bgooḻa, bidzgaw; sac guieṉd nroob
    low.
  hix-NT: Àro ke, kamàmà yasawnukutxhe, naknay hatà. Nuskurumentay hatà, àmxahra tesnàr
    ke, kekon hatà, Txesusu.
  sim-sim: Sunja hongondari osik mbeek nene lakak layiri ambu sir. Uri osik ta jiri
    wolo olmu hatlayirakora.
  npi-ULB: तर जब चर्को घाम लाग्यो, ती डढे किनकि तिनका जरा थिएनन्, अनि ती सुकिहाले
    ।
  cgc-cgc: Na ugto-adlaw en, galayeng daw gakeseg tak babaw nang mga gamot an.
  tim-tim: dewutâ kârikŋe pando kândârâŋe tâlâwâk aregât dipkom moep.
  yor-yor: Ṣùgbọ́n nígbà tí oòrùn gòkè, oòrùn gbígbóná jó wọn, gbogbo wọn sì rọ, wọ́n
    kú nítorí wọn kò ni gbòǹgbò.
  wos-wos: Wara di deka méngi jémba huruhafi yandéka némafwi nukwa xéndéka réka ye
    di hiya.
  emp-NTPO: Mãwãmĩna besea jʌ̃wʌ̃rʌ̃ãba purrubasia bio carra jidaẽ́ b̶ad̶a bẽrã.
  eng-F35: But when the sun came up they were scorched, and because they had no root
    they withered away.
  ind-ind: '@see-verse:MAT.013.005'
  pes-OPCB: ولی وقتی خورشید برآمد، همه سوختند و از بین رفتند، چون ریشهٔ عمیقی نداشتند.
  mpt-mpt: kimkimo gibio tounoa afoko te isak ewit tlanoa fubonoa gatanobiobe.
  bla-bla: Oto'tŭmĭskŏpsi natos'i, itse'tsĭnitsiau; ki otsau'okŏtseksau itopo'kŏttsiau.
  ssx-ssx: nate talo hata꞉ta꞉ pou ta hapiekeme.
  mkl-mkl: Ammɑ iyi inunu wɑ ce, ŋɔi í joo nɔ í ɡbɛ, domi icɑ̃ɛ kù mi lɛlɛ.
  gaq-gaq: ମାତର୍‌ ମେଁନେ ଚେର୍ ଆଲେଃଗେସା ନାଃସେଙ୍ଗ୍‍ଲା ନ୍‌ସୁଆର୍ ୱେଗେ ।
  gof-RNT: Shin away keyin shullis; xaphoy baynna gisho melis.
  unx-unx: ମେନ୍‌ଦ ସିଙ୍ଗିରାଃ ରାଁପ୍‌ତେ ଏନ୍‌ ଅମନ୍‌ତେୟାଃକ ସବେନ୍‌ ରହଡ଼୍‌ଗସୟାନା, ଚିୟାଃଚି
    ଏନାଏତେ ଭିତାର୍‌ତେ ପୁରାଃ କା ରେହେଦାକାନ୍‌ ତାଇକେନା ।
  gah-gah: ho nolake avagugu vizekago, luhusa hána nomigo osagava vizimó.
  lcm-lcm: na sinang kala ngan amak ia using kapo kovek i mis.
  aer-aer: Nhenge uterne arratemele arne itnenhe ampeke antyerrke-ilemele itne-arle
    artekerre ntarneke ware arrernerlenge.
  qvc-NT: Piru kaskaju kashqanrayku mana ukukaman atishpa ch'upakuytam, rupay lluqshiptinqa,
    das chakirqan.
  tgl-ULB: Ngunit nang sumikat na ang araw, ang mga ito ay natuyo dahil wala itong
    mga ugat, at nalanta ang mga ito.
  cbs-NT: badi jui kukin jawen tapun bemakis bewexekea kua utsi xanamiski.
  xtm-NTPP: Kovaa nuu ni jinu kandii ma, te ni ka kayu i, te ni ka yichi i, chi vaa
    masu ni ka ni'i yo'o va'a i.
  nnq-nnq: Lumu pulubala ngijoma, na magambu mikega jakwe jikiba janga makakala, ngilembuka.
  bao-NT: muipũ aji mʉa doogʉra, teere aji jĩa batecãupʉ. Nʉcõri manima ĩiro jinicoaupe.
  san-ORI: କିନ୍ତୁ ରୱାୱୁଦିତେ ଦଗ୍ଧାନି ତେଷାଂ ମୂଲାପ୍ରୱିଷ୍ଟତ୍ୱାତ୍ ଶୁଷ୍କତାଂ ଗତାନି ଚ|
  huv-NT: Wüx tajntsop nüt terraar, quiaj tambel nej. Cos ngo majiür mioxiich nej,
    quiaj tawaag a nine soex quiaj.
  otn-NT: Hi̱nga̱ ya mbo pa yø 'yʉ. Nu̱'mø bá̱ pøxra̱ hyadi, bi̱ 'yu̱hyø hmu̱dä ya
    xi bøts'e.
  nop-nop: Iŋgoŋ kokoi fuluŋgoŋ mu fogiŋ doktiŋa mele diweeŋ kawade dafafaŋeune kumuŋ
    tigiŋ.
  obo-NT: Piru to moko-untud don kos allow, naanos idda, woy pomon to waa goli nokodoralig,
    nahangu ron.
  cak-ENT: Xa ja tok xpu'u ruvüch ri k'ij, xemayamo-ka y xechaki'j-ka. Roma c'a ri
    xa man nüj tüj benük-ka quixe', romari' xechaki'j-ka chanin.
  lif-NT: '@see-verse:MAT.013.005'
  mie-NT: De tá nī nquenda ncandiī, de nī nchīchī-ni, de nī ncasūn, chi nduú ní níhīn
    nūū quíhīn yoho.
  san-TIB: ཀིནྟུ རཝཱཝུདིཏེ དགྡྷཱནི ཏེཥཱཾ མཱུལཱཔྲཝིཥྚཏྭཱཏ྄ ཤུཥྐཏཱཾ གཏཱནི ཙ།
  qve-NT: Ichaqa saphin mana ashka allpapi kaqtintaqmi, inti lloqsiramuspa ch'akichiran.
  pao-NT: soo taba mu kootuikuhoo, umu ka gi tookaputoo tunahabena.
  cbu-NT: Ashiriya, zarsha zatarangu, musásiri mawirurangiya, watam tsap pishtaranguwa.
  usa-usa: ánibo aaqá kégaitana aúgen-anuqa aayámmá kamágéna íma wáqe-uraiye.
  soy-soy: Amɑ́ kɛ ntuŋɛ nn n tɑ, mɛlɛi fɑlɛ mɛ̃ ɑmɛ iníŋí kuweecirɛ́ nnyɑ torɛ.
  hui-hui: '@see-verse:MAT.013.005'
  amf-amf: Haynin utayse oydhenkaar, ko halatade; caaciyn yittsaamonna ko wocchade.
  quc-NNT: Aretaq k'ut xel loq ri q'ij, xek'at ri alaj taq tiko'n rumal, xechaqi'jik
    rumal chi man qas tä k'u k'o ki xera'.
  dob-dob: ꞌenega ala ꞌitudimwedi ga siꞌoapelu, manuna lamudi nigeya bwaꞌa gonituna
    silobaloba.
  wrs-wrs: '@see-verse:MAT.013.005'
  mca-mca: Qa in nekpha'm ne' junu' qa yaq'alij aje'eƚ, qe nite' ijetits pe'qu' ƚefitetsiye'
    qa yisƚax aje'eƚ.
  tzo-TZC: Pero cꞌalal qꞌuixnaj talel ti cꞌacꞌale, tey itaquij, jaꞌ ti muꞌyuc lec
    nat mucul ti yibele.
  mya-mya: နေ​ထွက်​သော​အ​ခါ​နေ​ပူ​လောင်​၍​အ​မြစ်​မ​စွဲ သည့်​အ​တွက်​ညှိုး​နွမ်း​၍​သွား​ကြ​၏။-
  gng-NT: Uwien ñɛn' ki tonge', nɛ ki sɛ' mɛ̀. Ma ŋmɔbe ñaan mɔnmɔnm ma nnɔ, nɛ
    mì waan', ki kpo'.
  cbi-NTPO: tsenñuren pajta fale' de-ejbiyu' kakaakenmalan, telele aa erajtu de' mitya
    tsaa de-ejkeila.
  ikk-NT: Kanị, ogẹn anwụn gi wa, ọ ma wẹ, wẹ nọ shinwụn, makẹni enwọn wẹ nkpọgụn.
  leu-leu: Taasaxa layaan a ngaas a savat fulaa, a nuk a maana mo xurul e ri femaiyang
    senaso a xarei iri pife fexaxaas.
  maz-NT: Nuc'ua 'ma o mbes'e e jyarü, o zant'a c'o ndëxü ixco dyot'üji, na ngueje
    dya ma pizhi e jõmü c'ü rví tsizi o̱ dyü'ü.
  bod-N: ཉི་མ་ཤར་ཚེ་རྙིད་ཅིང་རྩ་བ་མ་རྒྱས་པས་བསྐམས་པ༌རེད།
  tca-NT: —Rü yexguma nangunagügu ga üèxcü, rü narüngẽxgü ga guma trigu. Rü nayue
    yerü tama poraãcü nixãmèxã.
  zpl-NT: Pero chenu uliñi bichia, nu unga nele unguꞌlune nu ubichii xne laca aquié
    nchiñi lue lu yuu.
  mbc-NT: Mîrîrî inpîmî'pî yonpa aro'ta'pî tîîse a'ne' pe pu'kuru wei a'na'pî. Mîrîrîya
    ya'pi'tanîpî'pî maasa pra kure'nan ikara wîtîto' ton pra awanî ye'nen.
  ndg-ndg: Nalimu palubai watiyoma mana yabile kwa na ndandai no yoma.
  wsk-wsk: Bare ko yager mu kuringita, se worem bausam ale kaiyam se marakaman.
  toj-NT: Pero iday, cuando el q'uen ja c'ac'u, huego cho tacji porque mey yech. Huego
    c'oxbi ja spoohuili.
  tbc-tbc: Ak man saen ad isuda man ai baludi an dukurŋak diau a. Ai an dam dabidi
    tan lo ta idiau geig na, an lo dugos diau kisaek oŋ a.
  sna-sna: Asi zuva rakati rabuda, mbeu dzakatsva dzikaoma nokuti dzakanga dzisina
    midzi.
  smk-NT: Sin na'mutan, nalanes; ket bana' ta kai nin nakayamot nin ararem, nakri'!
  grc-TCGNT: ἡλίου δὲ ἀνατείλαντος ἐκαυματίσθη, καὶ διὰ τὸ μὴ ἔχειν ῥίζαν ἐξηράνθη.
  gof-WFTW: Shin away keyin shullis; xaphoy baynna gisho melis.
  spa-BLM: Cuando salió el sol, se quemaron. Como no tenían raíz, se marchitaron.
  kyz-NT: A'ere nooi apoa kwe pe. A'eramũ kwaraya imomỹijaga etee. Ita rakuwa ijukau
    etee.
  dao-dao: Khaw so law lü ngling law se, apya am vekia kya lü ngjaiei päihki.
  cya-cya: una xa cua' m'ni tique' cuaan 'in na, cui' xaa nguinan' na, lo' si'yana
    a jui se'en tyi'ya xcua' na, can' cha' ngutyi na.
  wrk-wrk: Mikuyaji landurranyi jardijbayi didirrina yajina, baki janyba nangki. Yajbayi
    nanda karnba ngardarawanyi, baki janyba nangki. Janyba nangki, mikuyajingangi
    landurranyi. Barriwa.
  nii-nii: Ba konu eni dinga tang, kuni wiis mong ei dumbuł mani punenim. Tonu ku
    peł ełe pim, ei kułii erpi pei kułum.
  ign-NT: Téhesera te tíjurepa eta sache, tacapa­jicapa; taicha váhirichu táupare­va­cahíni.
  dik-NT: Nawën la akɔ̈l ruɛl apɛi ke rap awën yuɔm, ku riɛɛukë rin këc mɛiken ɣet
    piny.
  cac-cac: Palta axo yic ix el yoc c'u, elan̈chamel ix tacjiel ixim, yujto malaj val
    sch'an̈al yib' ixim.
  tzj-E: Per tak xel ta k'ij xc'atsaj y tak xq'uisbena xechkij rmal com majo'n xetque'
    ta bien ruxe'.
  bpx-bpx: एतरे दाहड़ु उगीन तोप लाग्‌यो ता तीहयु धान चीमाय्‌न ह़ुक ज्‌यु।
  san-BUR: ကိန္တု ရဝါဝုဒိတေ ဒဂ္ဓာနိ တေၐာံ မူလာပြဝိၐ္ဋတွာတ် ၑုၐ္ကတာံ ဂတာနိ စ၊
  yaa-NT: Akka mã foaipaiyaito xinĩ namani, yosipanã, ãfe tapokairoko mai mẽra kasharakẽ.
    Foaikax, samama nani xinĩ tsasifaano.
  cab-NT: Dan le lásüdün wéyu, ába lásaürün queíti málagüle lan, ába loúnwen.
  clu-clu: Piro paginit ang adlaw, nagkaralayung, ay anang gamot manabaw.
  swh-ULB: Lakini jua lilipo chomoza zilichomwa kwa sababu hazikuwa na mizizi, na
    zilikauka.
  tpt-NT: Jantu pulman kataknul istsꞌansiviti, xlhiyucha tejkan pꞌas maknaul ni julchan
