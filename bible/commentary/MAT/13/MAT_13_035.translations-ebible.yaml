  kpw-kpw: Ga anɨbu, bɨ God manö hagep ap nöd gɨnab a göm kalɨ kƚiñ rɨka rö nöp ga.
    Nɨpe manö anɨbu kalɨ kƚiñ rɨköm haga, “Ram mɨnöŋ hadame dagol gɨ la ñɨn u rɨköm,
    mɨd damöm mɨñi mɨdpun ñɨn i, manö nɨŋagla u, manö hod rɨkep manö u nöp kalɨp hag
