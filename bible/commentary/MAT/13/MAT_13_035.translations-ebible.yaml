    nyonobechuk nyape aliga nameitu.”
  grc-F35: ὅπως πληρωθῇ τὸ ῥηθὲν διὰ τοῦ προφήτου, λέγοντος· «Ἀνοίξω ἐν παραβολαῖς
    τὸ στόμα μου· ἐρεύξομαι κεκρυμμένα ἀπὸ καταβολῆς κόσμου.»
  cav-NT: 'Jadya juetu jucuare Yusu equeque quisarati cuejaquira acuareque: “Cuatsabiji
    eque tuna bahuityabuque. Yusura yahua iyahua equeque etehuaque tuque quisarati
    abuque”, jadya patu Yusu equeque quisarati quejaquira huenecuare.'
  kgp-NT: Hã ra tóg rán kỹ nĩ gé, Jesus tỹ comparação han ke mũ ti. Vãsỹ Topẽ vĩ tó
    tĩ ũ tóg Jesus kãmén kỹ tag tó ja nĩ ti to, ha mẽ. “Comparação han jé sóg ke mũ.
    Inh jo tó ja tũ ẽn tó jé sóg ke mũ. Ũ vỹ tag mẽ ja tũ nĩ ver, sỹ tónh ke mũ tag,”
    he ja tóg nĩ, Topẽ vĩ tó tĩ ẽn, Jesus to. Hã ra tóg hã tó tĩ, Jesus ti.
  bvd-bvd: Nia ili 'uri nai uri ka faamamanea na bae lana God ne brofet nia kedaa
    ka 'urii, “Nau kwai bae 'ana tarifula lae ki fuana toae ki, ma kwai bae folaa
    sulia doo da tio agwa ki 'uana mai 'ita mai kada nau ku fulia molaagali ai.”
  ukr-1871: 'щоб справдилось, що сказав пророк, глаголючи: Одкрию в приповістях уста
    мої, промовлю втаєне від настання сьвіта.'
  apz-apz: Hwapɨngoso ole, hwe fihumo Anɨtu hungkuno uyahonɨngki lutɨhwamojo sohwo
    hohonta hungkuno mtɨꞌmokumentisoso oso hohosohonta ne imoꞌnɨmentisofoho. Hungkuno
    ole, Ngko aꞌamu somo hungkuno ulɨmo lɨꞌmo pahnnɨmo hungkuno ulɨmo. Yoꞌmayo hwaho
    songo imoꞌnɨmentiso mtaꞌango hiyaso mokosyohumayo soꞌno ngko wolɨjwaoꞌmneꞌno yohono.
    Ose mtɨꞌmokumentisofoho.
  yon-yon: Kwanoon kowe, profesimanbed kwane dakmoon kuu anam id keroon. Kwane yedme
    wongkoon kuu, “Ne kuu kwamuneni kuruwak weng yaambed kande dakmaniin. Kedmengkandi
    yena okad ongmoon yaambed mene kibikee yemyeb bikderebeen kuu, nembed ben dian
    kere dakmaniin.” ande wongkoon.
  poi-NT: 'Je̱mpɨgam cupacpa jém aŋma̱t́i jém iŋmatnewɨɨp jém wiñɨcpɨc aŋmat́cɨɨwiñ
    cuando ijaychacne así: Anaŋquejáypa jém pɨxiñt́am con jém xuxut́ cuentoyaj. Anaŋmadáypa
    jém jɨ̱xi jém aŋnécnewɨɨp dende wiñɨgam cuando moj iwat Dios yɨ́p nas.'
  wuv-wuv: 'Si''ei, nawe fa''uai tamanu nadii wareia mei mamama''a: “U''a gigiaa fei
    umuu ma wareaa ei warea hanunu, a wareaa ei manumanu na ude''opa''ai ei i mamara
    feni ano nopa''amii wagieni.”'
  quf-NT: 'Piru tukuy kaykunaqami chaynuqa pasaran Dyuspa rimaqnin unaylla nishankuna
    kumplikananpaq. Chaqa kaynumi nisha kayaq: “Tukuytami kumparasyunkunawan willashaq.
    Chaynullami willashaqpis kumparasyunwan, Dyus kay pachata rurashanmanta-pacha
    imakuna pakaplla katin mana intrakayashanllapapaq ima”.'
  yuw-yuw: 'Yu ihoroc togocmaha tongga Kopotorochon yong tuctuc amna auho mata osuc
    yogocma worocho boinno öngkuboc. Yu ingoroc yogoc: “Osuc Kopotoroc sa guroc gabocan
    bongono wocingon wömai yu manomanohon foro öp sigoc. Wohong önga wömai nocho worochon
    foro mata tepmodec yong fandat kanontat.”'
  hus-NT-1971: 'Antsana’ tu putnal jahua’ in ulumalits ani jahua’ in thuchamalits
    in caulomejil a Dios tin cuenta in olnanchixtal a Jesús antse’: Ne’ets cu tauna’
    an inicchic c’al i jalpith cau. An cau axi tsinc’onchame an inicchic ma tam ti
    ts’ejca an eb ani an tsabal ani ma xo’, jats axi ne’ets cu olnanchi an inicchic.'
  med-med: I itim uⱡ kʉⱡ, painui wu Aisaiya nga ik nitim kʉⱡ, etʉp kupa indimp nimba
    nitim, “Na ik kundʉp nimp etʉp ik ek mint rop nimp, muⱡ mʉi raⱡ iti nʉti kʉn,
    ik mo ropa titim mbʉ, ndupa para ndup nimp,” nitim.
  bch-bch: Ngan kadonga toa oa, ei iparangrang Deo ele posanga mambe eaba ibada Deo
    iaoa mugaeai ikeo ngan ga bedane, “Gau ga natado gid oanenga itna pagimi ta napalongo
    ngan gid danga toa ienono mumulnga. Ngan danga toa ngada ne led otnga mugaeai
    ga irangrang ngan labone, gid posanga toa oa ienono mumulnga.”
  cco-NT: 'Jo̱ e júuˆ na calɨti˜ lɨ́ꞌˆ laco̱ꞌguɨ la júuˆ e caguiaˊ Saíiˆ malɨɨ˜guɨ
    eáangˊ, jaangˋ dseaˋ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ mɨ˜ cajíñꞌˉ lala: Nifáꞌˆa
