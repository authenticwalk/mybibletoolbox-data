    hokatolose selakeye.” Au seyawa heteti epalakeye.'
  dwr-ENT: '@see-verse:MAT.013.034'
  pma-pma: Kei mumoni mukok keke voumon selusien onen Ahi koa sani min provet tai
    mai vi anatin koa vit, “Inau niselus en tatavolien keil; Anatin, en tatavolien
    keil, nihitehit usil tounah koa mul suai en avong koa Ahi mumon out netan rokol
    kosa.”
  atd-NT: Niggamit ni Hisus ka mgo pananglitan su oyow ogkatuman ka innangon to talagnangon
