    kukràdjà''ã mỳjjabit jakren memã mỳjjabit ''ã ajarẽ.'
  eng-WEBU: that it might be fulfilled which was spoken through the prophet, saying,
    “I will open my mouth in parables; I will utter things hidden from the foundation
    of the world.”
  gnw-NT: 'uyeyapo vaerã Tumpa iñee aracae umɨmbeu vae jei vae. Echa''ã jei cuarãi:
    “Chemiarita amɨjaanga reve. Amɨmbeuta ɨvɨ uyeyapo güive uyecuaa mbae vae.” Jucuarãi
    jei.'
  mux-mux: 'Aku-sipa tirimeliinga kórunga-ui Pulu Yili-ni “Ninjui!” nimba ung nimba
    sirimuma piliipa yambuma nimba sirim yi te-ni ui nirim ung te kamu wendu urum.
    Akili i-sipa mele: “Na-ni ⸤ung nimbúndu⸥ ung-eku ⸤mendepulu⸥ topu nimbále. Pulu
    Yili-ni ui mulú-masele tirim kene kepe yandupa-yandupa kepe ⸤mokeringa naa niring⸥
    mo topa pirim ungma ⸤nimbúndu ung-eku mendepolu topu⸥ nimbú.” nirim.'
  maj-NT: 'B''a̱ kama tu̱ xi tsitjusuhun éhe̱n Nti̱a̱ná xi kitsúya nda̱ profeta̱ nga
    b''a̱ kitsú: K''uejñá chu̱ba̱ya, xínya ni xi tjíntu''má santaha nkúhu nga kamanda
    a̱sunntee̱.'
  bkq-NT: 'Warâ myakâwândy Deus itaumbyry egatuimbyry Asafe inwenily: “Unâ ise kâengatuly,
    eagâmo augueday. Adaguday tutuzenrybyry wâgâ augueday” kely myakâwândy. Aituo
    Jesus unâ kurâ domodo tienomedâdoem nhegatuduo, Deus itaumbyry egatuimbyry aguehobyry
    ara kehoem aidyly.'
  kue-kue: 'Yegl orkwa i propet ta ka yegl dungo pangwa i mongo kaima paiyungwa. Ana
    propet i ka yegl dungwa: “Na ka di simbogl keme ditenaglka, na dumo makan plau
    dungwa enge ime taragl kanekane tau teke pai ungwa i dinaglka.”'
  cot-NT: 'Oraquea iquempetaquerogueti imaica iroguenti onetsanatanaca itioncacotanaqueca
    tsavetantatsicani coramani, icanquequea: “Nonquenquetsatacaajiaquerigueti, iroguenti
    nonquejetacaaguetaquemparoquea taaca opajita. Nontsavetantaguequero taaca opajita
    iroquetinica itsitijiguevecaca paesatoniqui iroaqueraguetiquea ipeacajaicarogueti
    quepatsi arejevaetapojaroquea imaica.”'
  bnp-bnp: I rata mavonga ge bele muholi a nita hosi ne huriki a propet, i ta maea,
    “Na tahuna a ta turane ria, ga ta vakakika. Ga vakalongo ria na ngava ni ruhulolo
    hosi na nidoko na malala.”
  apn-NT: 'ã kot mẽ ahkre ho pa anhỹr kukamã na pre ra amnepêm Tĩrtũm nhỹ hã kapẽr
    o mẽ pa xwỳnhjê hõja harẽ nẽ hã kagà. Te Jejus tãm tanhmã amnhĩ jarẽnh to pyràk
    o hkukamã harẽ nẽ hã kagà nẽ hã hkagà ho: Kot paj mẽ kãm ixujarẽnh pix kãm mẽ
    ahkre ho ri ixpa. Mẽmoj te ho tãm pyrà nẽ harẽ nom mẽmoj tã haxwỳ nẽ tanhmã mẽ
    kãm ixujarẽnh to. Nẽ aa mẽ kot mẽmoj mar kêt xwỳnh kwỳ kot paj mẽ kãm harẽ kê
    mẽ kuma. Anẽ.'
  ctp-NT: 'Kanꞌ lka ska chaꞌ ꞌin Ndiose nu wa ykwiꞌ ska ayman loꞌo nten nu ngwa sꞌni.
    Nde ndiya chaꞌ kanꞌ: Loꞌo chaꞌ tiya ti chkwiǐnꞌ loꞌo nten chaꞌ kwaꞌuǔn ska chaꞌ
    ꞌin neꞌ, ndukwin Ndiose. Chkwiǐnꞌ ꞌin ska chaꞌ nu nsuꞌwi kutsiꞌ, ti nu mñaǎn chalyuu
    re.'
  bre-BRG: 'evit ma vije peurc''hraet ar pezh a oa bet lavaret gant ar profed: Digeriñ
    a rin va genou gant parabolennoù, disklêriañ a rin traoù kuzhet abaoe krouidigezh
    ar bed.'
  opm-opm: Imat ma porisuh oh arpin propet tit han ohe brak matip meng oh dam tarpapatmur.
    Ma brak matip oh Jisas ohe boknong mar Noh paham mengteiwi meng am deipramur.
    Ma am deipra oh mong na tarpat patin ma treman patesuhru patesuh meng oh noh potipramur.
    ritporhan propet ohe ma brak matip meng oh gin dam tarpapatmur.
  bvr-bvr: A-yinagata a-workiyana minypa Wangarr mu-ngoyurra a-wena, an-nigipa an-mujaruk
    ngunyuna an-guyinda gu-ngurrjinga, a-yinanga, “Ngaypa burr-meyali ngu-wengga barra
    burrwa, ngu-ngurrja barra burrwa janguny gu-yilkakiyana gu-yu gu-workiyana. Minypa
    mu-ngoyurra Wangarr gu-jarlapuna gun-nardiya rrawa rrapa barrwa guna-bamuna, gun-gata
    minypa gun-guna janguny gu-yilkakiyana gu-yu gu-workiyana.”
  wal-wal: '@see-verse:MAT.013.034'
  zad-NT: 'Na'' daa ben Jesúza'' ka'', billinin daa wdix̱jee to beṉ'' daa goll Chioza''ne'',
    ka wne'': Wc̱hin'' jemplka'' ka we''len'' beṉ'' dill''. We''len'' beṉ'' dill''
    c̱heyi daa konoṉ'' iṉezi dezd kana'' bx̱e bsilte Chioza'' yell-lioni.'
  aso-aso: 'Neꞌmino lo-ngimineꞌ neꞌmo nene Oꞌmosoꞌmi veletiꞌ gamazi lo sotoꞌ ogaꞌ
    ive maliꞌmo gamazi ma tiꞌ lo lineꞌ ma nene gihile izineꞌ: Veꞌneutiꞌ nene aneza
    gamaziutikovoꞌ nolo-ngemo gozopoꞌ akaꞌmila misubo olihe sotoꞌ amivo haleko minineꞌ
    gamazi nene lo soto sotoꞌ olosuve.'
  uli-uli: 'Ye foru mele iye sengal bo bela llah le ye katos mokwe profeta kowe re
    sor: “Iy be ma teptap fiyong irel yodka iy be ma hapatpat ngalir; iy bele kangalur
    tot formel le tor le ye gola, mo irel yodwe chog ye subdoh faileng le yee, la
    holadoh igla ka.”'
  nin-NT: 'A di na ba meme nâ ta si nggo uni kpa are wa à da di: “Ingga ta re na assurre
    nggo ingga ti ta re na anishirr ba. Ingga ta da ba inkindirr yi nggo a sha yi
    sharri ba bazhi nu nggo a na ingbingbru yi mu nggo.”'
  tgk-tgk: 'Пайғамбаре чунин гуфта буд: «Ман ба онҳо бо масалҳо сухан меронам; Ман
    ба онҳо чизҳои аз аввали офариниш пинҳонбударо нақл мекунам». Барои амалӣ гаштани
    ин суханон Исо бо масалҳо гап мезад.'
  acu-NT: 'Jesús aints ainaun tu nuiniaru asa, yaanchuik Yuse chichame etserin aarmaurin
    miatrusang umikmiayi. Nu aarmauka nuwaitai: “Aints ainaun nuikiartutai chichamjai
    ujaktinuitjai. Yus nu nangkamtaik nintimramia nuna aints pengké nekaachminun wainiatnak,
    wikia aints ainaun chichasan nekamtikiatnuitjai,” tu aarmawaitai.'
  cak-WNT: 'Riche (rixin) chi queri'' can nibanatej c''a ri rubin ca ri profeta ri
    xk''alajsan ri ruch''abel ri Dios ojer ca. Ri rusamajel ri Dios can quec''are''
    ri rutz''iban ca chrij ri Jesús: Riyin tek xquich''o xquencusaj c''a c''ambel
    tak tzij. Q''uiy c''a ri can ye ewatel pe pa rutiquiribel re ruwach''ulef, xquenk''alajsaj
    c''a. Queri'' nubij ri tz''ibatal ca.'
  ebk-ebk: Enatna na ta matongpar nan infiakian nan pomapadtu, “Maepadpachongan nan
    osaroktu ay munkali kan chicha. Ifiakiaktu kan chicha nan naetatafun nunlapu as
    nan nafiayangan nan luta.”
  spa-PDDPT: 'para que se cumpliera lo dicho por el profeta: Abriré mi boca en parábolas.
    Declararé cosas escondidas desde la creación.'
  ruf-ruf: Tsakatenda apfo ghatimile ighalongingwe na nabii. “Nitsolonga nawo kwa
    imifano, Nitsoghalonga aghala ighapfisighwe kulawa isi hailumbighwe.”
  gun-gun: 'profeta pe aipo''ea ukaague ojeupity aguã: “Xeayvu ''rã mba''emo re ambojoja
    vy. Aikuaa uka ''rã mba''emo [yvy] itui ypy''i guive ndoikuaa ukai pyre”, he''iague.'
  agu-BL: 'Tan tu'' yi xcon e''chk elsawutzila''tz ta''n, ja el cu''n te''j yi cyajnak
    stz''ibal jun scyeri yi e'' elsanl stzi'' Ryos tentz: “Yil no''c tan chichusle''n,
    xconk e''chk elsawutzil wa''n tan xtx''olche''n xo''l yi e''chk xtxolbil yi quinin
    el chitxum wunak tetz jetz yi cwe''nle''n wuxtx''otx''.”'
  isn-isn: Iki aitule kina iko naikakondigwe kuligitigwa kukiila anyakidagu kihuma
    kipika apo naulungile kulugula ikimilo kane kwa mpyani, kuligitya ihi ayo napikilwe
    kupuma ung'wando wa unkumbigulu.”
  ilo-ULB: Daytoy ket tapno pumudno ti naisao idi babaen iti profeta, idi kinunana,
    “Kadagiti pangngarig iyungapkonto ti ngiwatko. Ibagakto dagiti banbanag a nailemmeng
    manipud idi naparsua ti lubong.”
  pir-NT: 'Sata yeri tiquiro Cohãcjʉ̃ yere yahu mʉhtariquiro ni ojoariro sahata. Ohõ
    saha ni ojoahye panopʉ: Queoye mehna yahutja. Cohãcjʉ̃ ahri yehpare tiquiro bajumehnedi
    bato ne masare tiquiro yahuerarire yahutja, ni ojoahye Cohãcjʉ̃ yere yahu mʉhtariquiro
    mʉnano.'
  anv-NT: Atome nyá makamejɔɔ́ yina nnó genó ɛyigé muú ɛkpávé Ɛsɔwɔ fɔ abɔ́
    ajɔɔ́ gébɛ́ wáwálé. Ajɔɔ́ nya aké, “Me njɔ́gé nyɛ mejɔɔ́ ne ɛbwɔ́ né makamejɔɔ́,
    nlɛrege ɛbwɔ́ unó bi Ɛsɔwɔ abelé bibí tɛ gébégé ji akwyɛ mme.”
  sab-NT: 'Diali Jesu geru ñachugu kwian ulita alin kwian ta gbagda Chube giti, ai
    ulita boidu ene kwian Chube gerua ketanga kada Isaías Chube gerua degu unsuialin
    gerule kare Jesu giti, chada e gerule: “Chube nga ulita dodadu unsuialin tangle
    nge jondege, chui ege gwangerugu Chube gerua tanre chegu ogaba skwlenre kwian
    ulitage, agwa cha be geru e ulita trage kwian kle toi nege tangle ole geru ñachuge
    giti.” Isaías Chube gerua degu ene Jesu giti unsuialin tangle.'
  tmd-tmd: Alöŋ aku, God mönö yadɨb nöbö i höd cönɨŋö, rön, rɨg kai kɨtöŋ mag akwör
    röŋa. Nuŋ mönö aku kai kɨtön yadöŋa, “Mögörɨb maduar ör rɨ nɨgöŋ wop aku ila nɨgön,
    mɨdɨp duön weik mɨdöl wop kɨ, mönö nugwölim aku, mönö höd röxɨb mönö akwör ñɨgö
    yad nöinö,” röŋa.
  acr-NNT: 'E xuꞌan waꞌ chaꞌ e kuꞌana rubꞌiꞌim kan ri jun qꞌalajisanel echiriꞌ xutzꞌibꞌaj:
    Rukꞌ taq kꞌambꞌal naꞌoj kinkꞌutunik; e kanqꞌalajisaj ri na etaꞌmatal ta chwi lo
    ri jeqebꞌal re ruwachulew xchaꞌ.'
  kpg-kpg: Mee ne hai beenei bolo gi gila ai nia helekai soukohp boloo, “Au e hai hegau
    i nia ala kai i dogu madagoaa e helekai gi digaula. Au ga haga modongoohia gi
    digaula nia mee huogodoo ala e dee modongoohia mai taamada henuailala.”
  taj-taj: परमेश्‍वरसे अगमवक्ताग्‍याम सुङ्बा ताम चुह्रङ् लसी पूरा तजी, “ङाइ ताम लमा
    उखानग्‍यामसे जे लला, ओच्‍छे जम्‍बुलिङ ठुङ्माहेन्‍से दान्‍देधोना था आरेबा ताम ङाइ
    घोना लला।”
  avt-avt: Hɨrak katɨp kar ik te menmen nɨpaa mɨtɨk profet ketpim kewisɨm mau tɨwei,
    hɨram mamnen mamɨr ke nɨpaa hɨrak ketpim. Hɨm im hɨram matɨp, “Hi awep hɨm atɨp
    mɨt tok piksa. Hi atɨp menmen nɨpaa hi God hɨrɨak tɨ ere in mɨt ap nerteiyem au.”
  cbk-cbk: 'Cuando ta enseña le ansina ya cumpli el maga palabra del profeta de antes:
    “Ay enseña yo canila por medio de cuento, y ay habla ya yo ahora el cosa escondido
    desde el tiempo del principio del mundo!”'
  uig-ARA: 'بۇنىڭ بىلەن پەيغەمبەر ئارقىلىق ئالدىنئالا ئېيتىلغان مۇنۇ سۆزلەر ئەمەلگە
    ئاشۇرۇلدى: ــ «ئاغزىمنى تەمسىل سۆزلەش بىلەن ئاچىمەن، ئالەم ئاپىرىدە بولغاندىن
    بېرى يوشۇرۇنۇپ كەلگەن ئىشلارنى ئېلان قىلىمەن».'
  tuf-tuf: Eyta ehcwayat Sir chihtá ehcúquibat wac bahjác caba yajacro. Sir chihtá
    ehcúquibat úchicrian uchta wac bahjacro. Aját cuw cutar uwat yajquíc ojcor ehcúr
    cuitar siw̃ro. Récaji cajc cuanjác acat echí ah tas cuar uwat anto istiti bi aját
    eyta ehcúr cuitar síw̃inro, wajacro.
  abx-abx: 'Tungod sinan, atuman i mga allingun-na si paragsumat-na si Diyos: Ga''i
    ako amahalling nga ga''i aggamit si isturya nga agtukoy si kamatu''uran. Ako i
    mamaguwa'' si mga tinago'' tikang pa siray si paghimo gayod si kalibutan.'
  mco-NT: 'Jadu''n Jesús ytuuñ, jɨgɨx yajcuyduñ je ayuc huɨdibɨ je profeta Isaías
    yjaayhuɨ''m jecy''ajty, co jadu''n ymɨnañ: Ɨɨch ngapxamyɨch ac tɨm jɨhuimbit ayuc.
    Ɨɨch nigapxamybɨch tijaty huɨdibɨ ca'' pɨn nejhuɨ̈y, mabaad Dios oga''n yajcojy
    je naaxhuiñybɨ.'
  kqf-kqf: Niga kauwina Maimaituwa wala taugiuwatana i giugiuwena mainana i tubuḡa.
    Taugiuwatana i giuna gado, “Tagu kaka lautaulalamo yà giuwemi, ‘Pakanemo dobu
    i tubuḡa bi i saḡa te niganana giu kenakena waidavonidi yà giuwemi.”
  cpb-NT: 'Ari imonkaatari ikenkithatakotakeri pairani Kamantantaneri ikenkithatakotziro
    ikantakeri Pawa: Noshiyakaawentatyeeniri atziri maawoini nonkamanteriri. Nooñaawontainiri
    kaari riyotaitzi pairani owakera iwetsikantakari kipatsi irojatzi iroñaaka.'
  aon-aon: Anan douk nakripesh wobuwobrenyi atin um enen baraen seiwok anan profet
    nenyemokuk iri nyatogur adur atin da nyakri namudok, “Eik ko iyagwreh nukwat ikri
    wobuwobren baraen. Aria ikripesh baraen um nyunabeshuki enenyenen baraen seiwok
    Iruhin nakwarum agudok nahobig um ba nakriyen nyape arigaha douk atin nyatogur.”
  hus-NT-2005: 'Jechéꞌ támun anchanꞌ abal ka tʼájan xan tin ulúmal enchéꞌ an tʼiltsix:
    Neꞌech tin káw kʼal i junbaxtalábkʼi, neꞌech ku tʼilaꞌ xataꞌ xowaꞌ kʼwajinek chinat
    asta tam ti na Dios in tʼajám an kʼayꞌlá.'
  mig-NT: 'Náva̱''a ná skíkuu tu̱''un ni̱ ka''a̱n cha̱a ni̱ jani tu̱''un Dios: Ka''a̱n‑ri̱
    tu̱''un yátá, te kachi̱‑ri̱ tu̱''un yísa̱''í onde̱ kɨvɨ̱ ní jungo̱o ñu̱yɨ́vɨ,
    áchí.'
  bps-bps: I nimò Dyisas ani i kagdohò i gman Dwata fagu di tugadan, manan, “Tamdò
    agu fagu di fléd, na tulengu i dad gbuni mdà di kimò i banwe.”
  mbs-mbs: Pineokit kenyan, tinoman din se kagi te telekeliwat te kagi te Timanem
    gebii, “Megtoladà a te otaw pineokit te tegdeyanan. Iindan ko diyà kandan se wedà
    ko petega-tegahi lekat te keteboan te keneyonan.”
  tof-tof: Blaman ini tórrmen tulmila igósidi tómbapónónóp Godón Wialómórrón Bóktan
    küppükü ainüm, wa prropetódó ne poko bóktanórr pamkolpamdó adrratóm wagó, “Ka
    sab ibüka alap-alap bóktane elklaza müsirrga ninünümo. Ka sab amgolo, zitüldügab
    anikürrün ne klamko, tüp a pülpül nóma tómtómórri.”
  cme-NT: '*Diilopɔpuɔrbiloŋ uŋ waaŋ mamaŋ ma''i sĩ daama‑i wɛi? Diilopɔpuɔrbiloŋo
    waaŋ-ma wuɔ: «Diiloŋo ciɛra wuɔ: ‹Mi ji ta mi piiye baa-ba gbãnɛiniŋ. Mamaŋ naa
    fuo dii miwaaŋo domma-na, mi ka waŋ-ma baa-ba.›»'
  sus-sus: Na kui, namiɲɔnmɛ xa masenyi naxa kamali, «Taali wɔyɛnyie nan minima n
    dɛ i. N fee masenma nɛ naxee nu nɔxunxi kabi duniɲa daa tɛmui.»
  pon-2006: 'E kin ketin wia met pwe en pweida me soukohpo mahsaniher: “I pahn doadoahngki
    karasaras ni ei pahn kin koasoi ong irail, I pahn kasalehiong irail soahng rir
    kan sang ni tepin kawa.”'
  dad-dad: 'Anĩ bunem, Negur profet bunem eig ye wogõ yen anĩ, agef kisi felen: “Aya
    yaab od bunem sigoroum kurõ afesiyouf, gariya bun teneub ino fen, ereb ereb inokakan
    anĩ aya yaor afouf.”'
  zab-NT: 'Ziy guc par guzub zec ni gunii tuby profet xte Dios chi guniib: Cun púrzi
    de cuend xquel ininía de bniety chi quixtiia lodeb pur de cos ni gady gacbeedeb
    desde chi banchuu Dios guɨchliu.'
  jae-jae: gebe propetenê biŋdêm tonec êtu tôŋ gebe “Aê gabe jaŋa aoc êtu biŋgôliŋŋa,
    aê gabe jaôŋ biŋ sa, taŋ kêsiŋ tau gêc lêlôm gêdêŋ Anôtô kêkêŋ nom e mêŋgêdêŋ
    galoc.” Jesu gêwa biŋgôliŋ waôŋŋa sa
  ksd-ksd: 'upi na da ra tinata kai ra propet dari: “Ina tata ma ra tinata valavalar,
    Ina tatike ra lavur magit i ga ki ivai papa amana ba di ga vaki vatavuna ra rakarakan
    a gunagunan parika.”'
  msm-NT: Duon to sikan, natuman to diya impaikagi to Diyus to otow no kibali ba-ba
    din no pig-iling, “Igpabaja ku to pananglitan to igpang-anad ku kandan. Igpasabut
    ku kandan to namakahobong sugud pad to paghinang to kalibutan.”
  myk-myk: 'Wʼa lee pye kɔnhɔ Kilɛ tudunmɔ wʼa bi yemu jo ge, yee ɲɔ di fa na: «Nɛ
    na ba yu ni pu ni taleŋɛɛ ni. Keree kiimu kʼa bi ŋmɔhɔ fo koŋɔ ki yaaduun wu ni
    ge, nɛ na ba kee yu pu mu.»'
  sbe-sbe: Kaniyona ede peloweta hesau yona hedehedede wa ye hemamohoiyei, “Kabo kawaguyena
    heyaheyasoni ya hedededi. Yo hinage kaiyaulina yona huyatubu unai na ye laoma,
    hedehedede saha Yaubada ye tolewadamdi wa kabo ya hemasalahadi.”
  mcr-mcr: Kukŋuä, Goti Iqu hiŋuä-tqä hŋqueqä maŋä iuta ätimekqä hŋqu qäyunä timäutŋqe,
    Iqu iiŋä imäkmiŋqe. Ämaqä hiŋuä-tqä iqu tiiŋä ätkqe. Nyi kukŋuä ktqe etätmä, nätmatqä
    qua täu imäkkqäŋgatqä zä äwäka äpääŋqeŋqe, täŋga awä etmqänä.
  cux-NT: 'Ní ''iicu cuuvi cuaacu chí caⁿ''a profeta ndii cuááⁿ vmnaaⁿ taachí caⁿ''a
    yā ''túúcā. Ní canéé nguūⁿ ná libro yeⁿ''é Ndyuūs ''túúcā: Caaⁿ''máⁿ ndúúcū ejemplos.
    Ca''cueéⁿ dendu''ū chi canúúⁿ n''de''ei ndíí taachi Ndyuūs din''dái yā iⁿ''yeeⁿdī.'
  tur-YTC: 'Bu, peygamber aracılığıyla söylenen şu söz yerine gelsin diye oldu: “Ağzımı
    benzetmelerle açacağım, Dünyanın kuruluşundan beri saklı kalmış sırları dile getireceğim.”'
  san-ITR: etena dR^iShTAntIyena vAkyena vyAdAya vadanaM nijaM| ahaM prakAshayiShyAmi
    guptavAkyaM purAbhavaM| yadetadvachanaM bhaviShyadvAdinA proktamAsIt, tat siddhamabhavat|
  bel-N: 'каб споўнілася сказанае праз прарока, які кажа: «Адчыню ў прыповесьцях вусны
    Мае; выкажу схаванае ад стварэньня сьвету».'
  sch-sch: 'Mahi a thona bi chu dêipu''n alei misîr: “An kôm chong ki rillin chongmintêk
    mang ka ta; Khuonsieng renga neinun inthupngei hah misîr pe ngei ki tih,” ti
    hah ahong tung adikna ranga ani.'
  mic-MIQNT: Ula tela'teget ugjit gisa'tun tlian ta'n goqwei niganigjitegewinuaq teluepnaq,
    “Tlimultes a'tugwaqann ta'n tujiw gelululoq. Agnutmua's ta'n goqwei mo geitas'gtnugup
    weja'tegemg ugs'tqamu gisita's'geg.”
  huu-NT: 'Jusiñamui facaina lloraɨma mɨcorɨ iena jaie cuega: Jusiñamui llote: “Jɨaɨe
    isoide rafuedo comɨnɨmo lloitɨcue. Comɨnɨ nia uiñoñega rafuena lloitɨcue. Enɨrue
    fɨnua facaisemona jaca bu iena uiñoñede. Birui naimacɨ uiñollena, iena lloitɨcue”.'
  jiv-NT: '@see-verse:MAT.013.034'
  otm-NT: 'Nɛ gue''a bi man''a ra pøngahyą maya''bʉ ngue din ja ''bʉ mi ''yɛ̨na: Ga
    utä yʉ ją''i yʉn t''uti, Ga xänba a njon mi pądi asta gue''bʉ go mi mbʉh ra ximhäi,
    i ɛ̨n Oją, bi ''yɛ̨n''a ra Isaías ''bʉ mim pøngahyą.'
  dah-dah: 'Niŋgeb Yesu beleŋ maya mere mat saba tagalde hinhin gobe Al Kuruŋ beleŋ
    mere basaŋ almiŋ mere irke asaŋde kayyiŋ gote igineŋbe gogo forok yiriŋ. Merebe
    gahade: “Sabanebe maya mere mat po tiyeŋ. Irde det banare hitiŋ al kura bebak
    titek moŋ goyen tagaleŋ,” yitiŋ hi.'
  tnk-tnk: Iesu ro iamɨnhi irə mə nəɡkiariien i profet riti səvəi Kumwesən rɨməni
    fwe kupwən truvehe mukuə. Rɨni mə, “Takəɡkiari ia nusipekɨnien me, mɨni irapw
    narimnari me sə iakɨnərkwafə i nəpɨn nəha iakɨno tɨprənə i meste pehe ipwet mɨne.”
  kpr-kpr: 'Geka feroveta enii sisira ava, beká are dae sedo, Iesu amingedo ghusira.
    Geka amo eviri: ‘Nemokena dengoro induduse, kasiai sarena. Enda jo saono sirorae
    iriri, na irise, rea kotedo kivo usena ava, kasiai nemokena saono ningarera,’
    feroveta aminge sisira.'
  san-IAS: etena dṛṣṭāntīyena vākyena vyādāya vadanaṁ nijaṁ| ahaṁ prakāśayiṣyāmi guptavākyaṁ
    purābhavaṁ| yadetadvacanaṁ bhaviṣyadvādinā proktamāsīt, tat siddhamabhavat|
  nho-nho: 'A Ia ni mee tana vana nei ki ttino naa taratara te pure TeAtua raa ni mee
    imua: “Nau ma ki taratara ki naa parapol i taku saaita e taratara ki naa tama naa;
    nau ma ki taratara ake i naa mee ni see ilotia te henua imua, e kaamata mai iloo
    i te mahaa mai ana te kerekere nei.”'
  gym-NT: 'Jesukwe diriba kore, yebtä abko ni Ngöbö kukwei niekä kira käkwe kukwe
    niebare abko erere rababa bare abko krörö: Tikwe kukwe bä mikadi, bti tikwe blitadi
    amne, Ngöbökwe kä dätebare kena, abti kä nüke mtare kukwe ruäre nämane kaibe tiebe
    Ngöbökwe abko tikwe niedi, abko ni Ngöbö kukwei niekä käkwe niebare kore Jesubtä,
    ye erere rababa bare.'
  azg-NT: 'Ndoꞌ na nndaꞌ sꞌaa jon, siquindëhanꞌ jñꞌoon na sinin nquii tsꞌan na toninncyaa
    jñꞌoonꞌ Tyoꞌtsꞌon ndyu na toxenꞌchen. Tso jon: Ntsinën ndëë nnꞌan yo jñꞌoon na
    tyiꞌquitso nquiiꞌhanꞌ nchu vaa ꞌnan na nguaa. Ndoꞌ jñꞌoon na vantyꞌiuuꞌ mꞌaanhanꞌ
    ntyjantyi xjen na tquen Tyoꞌtsꞌon tsonnangue, joo jñꞌoonꞌñeen ntsiquinanhanꞌ ndëëhan.'
  bhd-bhd: ताके तैन वचन ज़ैन नेबे ज़ोवरो थियूं पूरू भोए, “अवं कहैनी केरे लेइ अपनि ज़बान
    खोल्लेलो, ते तैना गल्लां ज़ोइलो ज़ैना दुनिया बन्ने करां पेइली छ़ेप्पोरी थी।”
  too-NT: 'Chuntza'' tlahualh lā'' ū''tza'' lītlōkentaxtūlh a''ntū hualh huan profeta
    a''xni''ca'' tzo''kli huā''mā'': Na''iccālītā''chihuīna''nāni'' huan a''ntūn tā''mālacastuccan;
    na''icuan catūhuā a''ntūn tatzē''knī''t desde a''xni''ca'' tzuculh huā''mā'' quilhtamacuj.'
  ind-AYT: Dengan demikian, tergenapilah apa yang disampaikan melalui nabi, “Aku akan
    membuka mulutku dalam perumpamaan-perumpamaan, Aku akan mengucapkan hal-hal yang
    tersembunyi sejak dunia dijadikan.”
  cjo-NT: 'Imonkaatakiro rojankinatzitakarini paerani kamanantzirorini iñaani Tajorentsi:
    “Ikantzi riraga Tajorentsi: ‘Osheki noshiyakaawenteeyenirini atziripaeni nokamanteeyerini
    kaari riyoteeyawityaani rirori paerani, tema omanimotawitakari’ ”.'
  nsn-nsn: Ke guatono pare, mare kotpokoso sira tunur inete ke kulameigir propeit
    pare, “Inggo u turung guata keip tar uelhire uaranga tar binaka ru ueluelhire
    tasisin, doh inggo u turung hire tasisina tar inete re ouiouome sioun tun tar
    binaka ke kotpokosor kot.”
  san-DEV: एतेन दृष्टान्तीयेन वाक्येन व्यादाय वदनं निजं। अहं प्रकाशयिष्यामि गुप्तवाक्यं
    पुराभवं। यदेतद्वचनं भविष्यद्वादिना प्रोक्तमासीत्, तत् सिद्धमभवत्।
  tna-NT: 'Daja puana Jesús, cuaja Diusu sa profeta chenu ja biahua tiempo deretaidha
    batame. Uja Diusu puidha, profeta chenu ja deretaidha: Yama bahue quisa neje bahui
    ebuetsua huecuana. Diusu sa etsia quisa cuana yama bahue quisa neje equisa huecuana.'
  lid-lid: Na kandriyen doh, Jises mesekei eme handru sahou randra propet ndratiye
    in bolo buk ndrabun. Iy tiye i buku doh, “Jo kameh asehek sahou sokek ewek taha,
    ma jo kameh asehek kundruh ta iri lakou solo-an bwena mene aton, kala munyak asahan,
    eme isos na len dah.”
  wim-wim: 'An nil meenath ngampar wik nil prophetangan keenkanam waaꞌ-waaꞌ ngampara,
    lat ngench thayanangana, an kan-kanam waaꞌ, wik inangan: “Ngay wikan waaꞌang pam
    wanchantan-a, engkanang keꞌim waaꞌāng thant, ngay keꞌ wik kath anman waaꞌ-waaꞌāng
    thant. Ngay wik waaꞌāng thanta pam wanchant nil piip God.angan wik maꞌ mupaman
    piꞌ-piꞌ aak nathpalman aak inan keꞌam yippakan wuna.”'
  zga-M: Ukhuva nchila inchanchoviwe navanyamalagho nchivonekhaghe, upwu inchova,
    “Uyunikyama undomo gwangho ukhuchova khufihwani. Uyuninchova imbombo nchincho
    nchikhale khuvutitu ukhuhuva khuvutenghulilo uwa khilunga.”
  yom-yom: 'Buawu bobo bu dedikinina mambu matuba mbikudi : Ndiela kuba yolukila mu
    zinongo, Ndiela kuba zabakisa mansueki momo masuama tona nza yivangulu.'
  san-SIN: ඒතේන දෘෂ්ටාන්තීයේන වාක්‍යේන ව්‍යාදාය වදනං නිජං| අහං ප්‍රකාශයිෂ්‍යාමි ගුප්තවාක්‍යං
    පුරාභවං| යදේතද්වචනං භවිෂ්‍යද්වාදිනා ප්‍රෝක්තමාසීත්, තත් සිද්ධමභවත්|
  yut-yut: 'Yaŋ aŋakwan kombɨ gen kɨnda kalɨp yaŋbi uŋun bamɨ toŋ agɨt. Gen uŋun yaŋ:
    “Nak da ji tɨlak gen dayɨkeŋ. Yo kalɨpsi Piŋkop da mɨktɨm wasagɨt bɨsapmon pasɨlɨ
    tawit da ae abɨsok toŋ uŋun do dayɨkeŋ.”'
  grc-BYZ: ὅπως πληρωθῇ τὸ ῥηθὲν διὰ τοῦ προφήτου λέγοντος· ἀνοίξω ἐν παραβολαῖς τὸ
    στόμα μου, ἐρεύξομαι κεκρυμμένα ἀπὸ καταβολῆς κόσμου.
  tbl-NT: Ni se deng gónón dohò yóm udél yóm sotu tau tugod Dwata ekni, yóm monen,
    “Angat gel hningónu yó kem gel tulónu kul. Angat tulónu kul yó kem tehe là deng
    tngón le du lemwót bè hol kbut benwu.”
  cpc-NT: 'Ari imonkaataakari ikinkithatakotakiri pairani Kamantantaniri ikinkithatakotziro
    ikantakiri Pawa: Nojyakaawintatyiiniri atziriiti onkaati nonkinkithatakotiniriri.
    Nooñaawontainiri kaari jiyowita pairani owakiraa iwitsikantakari kipatsi irojatzi
    iroñaaka.'
  nhg-NT: 'Ejqueu omochi lo que tli omojto por icamacopa tlayulepante, cuöc oquejto:
    Nectlapus nocamac para necpoas cuientos. Nequejtus sösantle tli mojyöntaya desde
    cuöc omochejchi tlöltecpactle.'
  nya-nya: Kotero zinakwaniritsidwa zimene zinayankhulidwa ndi mneneri kuti, “Ndidzatsekula
    pakamwa panga ndi mafanizo, ndidzawulula zinthu zobisika chiyambire kukhazikidwa
    kwa dziko lapansi.”
  ngu-NT: 'Yejhua ijquin oquichiu san para otenquis on tlen oquijtoj on tiotlajtojquetl
    ijcuac ijquin oquijcuiloj: Nitenojnotzas ican ejemplos, niman niquijtos on tlajtlamach
    yejhuan ichtaca oncaj desde ijcuac Dios oquichijchiu in tlalticpactli.'
  kup-kup: Met batam propet aban nap pot menahan hez, Met ne abarar hamarar nonair
    nai mapotü matut toh-poekanañ nem ñetiv iz ravat hehan añarab hodad narav het
    emooh-pov mañomaz parun nañir nañitï bavatat ñetiñ mañohom. Pot menahan hezaek
    Iesu ñetï poñ mañovai emoohan menahan hez-epovoz rotapuv ou haravah.
  jid-jid: Ahe towa ni ndu ikpye wa ba tre ni nyu anebi a ndu njanji, wa'a hla, “
    mi bwuu nyumu ni misali. Mi hla ikpyi wa ba he rii'rii' rji ni tie ngbungbu'a”.
  wmw-wmw: 'Kwa javyo, vikitimu vyaâsemire nabii mmoja kuwa: “Nifungula kanywa, nikwereza
    kwa kinyume vinu virifisire tangu mwanzo wa ulumwengu.”'
  gmv-GGM: Hessankka kasse nabe donan “ta duna ta lemuson doyana; alamey medhetosoppe
    ha simin qotetidaysa ta hasa7ana” geteti yotetidaysi poletidess.
  ssg-ssg: I aile ukek lehe i hapoponowi hawane waliko ti tel kuluiai kakai Haeu kakawen.
    I ukek, “Nga kaxi meng na nga kakane laha. Nga kakane laha waliko ti laha tai
    tioi hutuima ti Haeu tanomi lawe waliko.”
  zpo-NT: 'Kwaane ngok zee mbarlo kwaan nzhé xaa mzaa kwent kwaan nzhé Dios lo lee
    xaa yilo, leezha nzhé xaa: Kwaan kwent nabix yé na re kwaan nzhoxlaan, axta gorna
    lee Dios mdexkwaa yizhyo. [Sal. 78:2]'
  poy-poy: katenditi hangu su vyavitakulitwi na mbuyi gwa Mlungu vitendeki, “Hantakuli
    kwa mfanu panyowera na womberi, Hanuwagambiri vitwatira vyavimanika ndiri kwanjira
    kunyawa pasi panu.”
  qwh-NT: 'Tseno yachatsicuptinmi, profeta queno escribishqan cumplirerqan: “Imawanpis
    iwalatsiquiwanmi yachatsicushaq y que patsa camacashqanpita canancamayaq mana
    pipis musyayanqantam willacushaq”, nenqan.'
  gaw-gaw: Amu Nug propet laa nai maṯiom, nai amu elele meṯom. Propet nug inam aum.
    “Da oḏel op̱aten, keeke danab ag dooṯeb ii dooṯeb ele ou aqate ip̱uanaṯen, nai
    aḵul. Da keeke dig mak haenp̱anu loḵumak daye uḏie gemu batak amunu aḵul,” awa
    aum.
  nca-nca: Ŋu muríwore naŋge ye-ye unindo mande ka komo yaró riní hamó tunoqaró. Ŋande
    yaró, “Tapara mande naŋge ye yimirowano, mande ka komo suki-suki o quroko yora
    ŋuro yewano.”
  zpz-NTPP: 'Ni bicy mi par nu gyuꞌ niñ gal nu mnii tub yu nu mnii por cuen ni Ñgyoozh
    ornu nay: Biñ nu ca lo cuen nu cyid nam: “Ya̱ gne̱e̱ lo dey nu riidz tiily. Ya̱
    gne̱e̱ lo dey de coz nu wangad lagy mbecy nese nu bzub gyiꞌ gyishlombecy”, nam,
    na yu nu mnii por cuen ni Ñgyoozh.'
  mkj-mkj: 'Me kapwaihahda kokohppo jang joukohppo ma pwa: “Ngoahi pirin doadoahkki
    karajraj nehn oai pirin sikesik oang irai. Ngoahi pirin kajalehng irai joang kan
    ma johpwa janjal jang anjoauwo jampah wiawihda.”'
  zac-NT: 'Zndë guc parë gac cumplir lo quë nabëquëꞌë muzë shtë Dios guahietë: Guadiꞌdza
    por comparaciuni. Guadiꞌdza ra cusë nagaꞌchi dizdë iurë lëꞌë Dios bëcueꞌshtë́
    guë́ꞌdchiliu.'
  kyg-kyg: Ani ge huno hapa nepaigenoꞌaeꞌmo Gotitegati gemo alinineno aeno hakalo
    huno hapa nepaiya vekamoꞌa huꞌniya geꞌamo afole aiꞌniye. Ina gemoꞌa hunoꞌaeꞌmo,
    Aeꞌna kalafefa gefatikeꞌmo huꞌna hapa paiguve. Ma mopamo alo huꞌniya afinatetiꞌmo
    alino fala kino maleme maleme eꞌniya gemo aeꞌna hakalo huꞌna hapa paiguve, huno
    avoꞌmo kae maleꞌniye.
  kmk-kmk: Kama’t di dit kingwa na daḻapnu matungpal dit paimbagan Apudyus sidit propeta
    na un kanana’n, “Iyabalig ku un man-ugud kan dida. Ipatigammuk kan dida dit adi
    naipatpatigammu manipud sit nakwaan ditun lubung.”
  cao-NT: 'Jabi ejemplo bá tsi ja chani-chaniniquë, Dios Chani yoanish cató quënëni
    ca jatihuaxëna. Jabi Jesu yoati ja yoani tsi xo naa: “Chani bo, naa ejemplo bá
    tsi nohiria bo qui chanixëhi quiha. Chanihax jonë ca jahuë bo bërohuaxëhi quiha,
    naa mai nëhohuahacanitiya rohari ca jahuë bo” iquiina.'
  bbr-bbr: Ko kiro totok ämän areäu kiro Anut nukan ämän roianik, areawon ro nukas
    ämän roasiret awariäwon, kiro ämän rusapai epar peu. Kos keser jer wewon, ‘Is
    totok ämän pakas roasiret ämän awareäim. Ämän omnokou ate mowon ses opok pote
    rusapai ämäi rawon is ak awarom.’
  inb-inb: 'Imasa­mi Santu Ispi­ri­tu­wa ñug­pata willaska karka: chasa­mi tukug­samurka.
    Kasa­mi niska karka: Iuiai apinga­sina suma parlu­kuna­wa­mi rimasa. Kai alpa
    tiag­samu­ura­manda­ta, mana pipas iachas­ka­ta­mi willasa.'
  hrv-hrv: 'da se ispuni što je rečeno po proroku: Otvorit ću u prispodobama usta
    svoja, iznijet ću što je sakriveno od postanka svijeta.'
  box-NT: 'bèra a na à le *Dónbeenì ɲi-cúa fɛɛro bìo na ó o bía à ɲii sí:
    «Ĩ khíi wé è bío làa ba lè hã wàhio. Mu bìo na sà yi hàrí ho dĩ́míɲá
    ɲúhṹ ɓúɛɛníi á ĩ khíi zéení yara làa ba.»'
  ote-NT: 'Hangue bi njabʉ ngu núꞌa̱ xqui ma̱nga ꞌnará ꞌmɛhni Ajua̱ mayaꞌbʉ bi ꞌñena:
    Ma ga petuabi ꞌraya ꞌbede ya ja̱ꞌi, pa ga utuabi núꞌa̱ hinto xa ba̱di desde bi
    mʉdi ra ximhai.'
  wnu-wnu: 'Wo mi eng ebeter eng wonou misirt me abau. Qoan qob gigit qamarau munon
    ger ete qamb gumater eng toat ebet igoai: Ye qob wurinob qemerib eng mit big qas
    wurinob qamb igoribam. Ye qoan ai big-big mi qi igoar eng isi yarab mi see igo
    end big wurinob qamb igoribam.'
  zam-NT: 'Tataa ngòc co'' mbli Jesús par ngòcque'', no mdyaaque'', no mdubque'' di''s
    co'' gunii thìb mbi'' co'' mde''th di''s co'' ndxab Diox, co''se'' mque'' mbi''a
    ye''s loo thìb libr, di''s co'' mbez: Daa tyoodiz con mèn ante con di''s co''
    tetaquen loo mèn. Daa tyoodiz no mèn no tan cuent loo mèn cón che''n con'' co''
    nacasloo axta co''se'' mbli Diox ngure izlyo'' no mblec Diox izlyo'' no axta nalle''.'
  zyp-NT: Ma cawh Khazing khuavang hmokaw hmang tei reipaw, “Tawchingnah bia khei
    ka kaw ka ang a, khazaw papining taitei nopaw hming khah ka rei a,” tahpaw bia
    tlingnah khah a cang.
  sey-NT: 'Iye cato yoꞌoseꞌe paꞌiji, Maijaꞌquëre quëacaiquë toyaquë paꞌiseꞌepi ti̱ꞌajaquë
    caquë i̱ toyaquë paꞌiseꞌepi caji: “Caja̱ꞌquë aꞌë, i̱ohuaꞌi ñañe ayepi co̱ni.”
    Caja̱ꞌquë aꞌë, yahuesi coꞌamaña paꞌiseꞌere yeja deꞌhuanë ayere.'
  nvm-nvm: Ijefuon vuak izeg e Aisaia e Godon vuak vierafene kuaimon fu usuibe kuainma
    iji fun ijekma aresren. Regavo vuak fu kuainma iji bu ijeg isoi, Na e iji vuak
    kuardiakva naba vuak ijiebuon maiji samakaf kuardiagavo vuak fok naka ke bijiame
    kuardiak. Na vuak ma iji fok sauivkin iji God fu ik ire fok igi ba amardiainma
    ijia bu sauime naoivo iji naka kuardiame nijaidiaga e bu faikno kuain.
  mps-mps: te Godigo po pusali bidi profet me deligo pedauwalide pusali po usu numainogo.
    Te profet bidi agai polobadu te po wai, “Te eno augwalibolo po weyu, tama eno
    te po digi po wabo tiwai yaibao. Te eno augwalibolo te polobadu mu geme dualaluali
    po te megi e sogo me geme dualaluali po te po eno augwalibolo pusaibao,” te po
    wai.
  pab-NT: 'Iraiti xakaisasehare xairala akereta kawenatyakeheta maheta nikare Jesus
    iraeta. Exakere iraiti xakaisasehare xairala: Niraehenaite hoka noxaimenikoli
    kakoa taitaite nirae ekakoaha. Masemakahare tyaoniterehare hetati waikohe kaomakehenere
    xowakiyere tahi akitite noxakai ihiyeha.'
  llg-llg: Ana nanoli leondiak tungga hata fo Manetualain mana kokolan sulak memak
    kana so, nae, “Dei fo Au anoli unik nakandandaak. Dei fo Au afada dedeꞌa kala,
    fo hataholi bei taa namanene nitak, mulai neme Lamatuak nakadadadik daebafok ia
    losa hatematak ia.”
  kyf-kyf: '''Sa we ''plɩa sa, ''ɩn -we -Lagɔgbʋʋ -falɩpanyɔ gbaa, we ''ka gbʋzɔnʋ
    -zɛ, ɔ nɛɛ: «Nɩɩ, gbʋʋ nine -papɩe nya na yia wa -yla gbʋ gbaa. We ''ka dʋdʋʋ
    gwedɩda ''bhʋ, gbʋ -we -Lagɔ zizea, gbaa na yia we.»'
  tpi-tpi: Na long dispela pasin em inapim dispela tok wanpela profet i bin autim
    bipo. Profet i bin tok olsem, “Mi bai mekim ol tok piksa long yupela Mi bai stori
    long ol kain kain samting i stap hait long bipo tru, taim graun i kamap i kam
    inap nau.”
  mih-NT: 'Tacuan i cuu si vatyi cua natahan si cuhva i tyaa minoo ra profeta. Ihya
    cuu sa i tyaa ra: Cua quehin zɨquɨ minoo cuhva; cua nacatyi tuhun i sicoo xehe
    ndya quɨvɨ i zavaha ra Ndyoo ñuu ñiyɨvɨ.'
  qvh-NT: 'Sayno yachasergan Tayta Diosninsipa profëtan guelgashgan cumplinanpämi.
    Say guelgashganga caynömi nican: “Imamanpis tincusiypami runacunata yachasishä.
    Pasata camashganpita-pasa pipis mana tantyashgancunatami yachasishä.”'
  kms-kms: Wand ven propet iri ni simbe nand ye ane tuquine. Ni nari, “Nge simbe gad
    kin kopuqu wand pe ei simbe gad ye, di nge simbe gad kin te God qi yembe nunduw
    kin tende puayi pune rindi muq God ni yumbo suqo nare pu rise kin te ningg ei
    simbe gad.”
  agn-agn: Bindoat na narin agod mainabo tang inaning tang Dios ong propita na asing
    tokaw ang ganing, “Mitalao ong nira ong mga palimbawa, Ibego ong nira tang mga
    bagay ang gatalok mimpisa pang bindoat tang kalibotan.”
  nhi-NT: 'Uan ohcon omochiu tlen oquihtoh in teotlanauatani, ihcuac oquihtoh: Intlahtos
    ica tlanihniuiltil; intematiltis tlen otlatiutoya yauehcau itich nipeuyan in tlalticpactli.'
  ttc-NT: 'Te ntzani oky''ik tzan tuq tponkix tyol te aj yolil tyol Dios oqtxi'':
    «Wetz okyinyoliyon kxol pur tuky''i yek''b''il, b''ix oxe''l nyoli'' kyuky''i''l
    tidi''chq aj nijunwt cha''ol tetz, atx aj tqet tk''ulu'' te Qtata Dios te twitz
    tx''o''tx''.»'
  dan-1931: 'for at det skulde opfyldes, som er talt ved Profeten, der siger: “Jeg
    vil oplade min Mund i Lignelser; jeg vil udsige det, som har været skjult fra
    Verdens Grundlæggelse.”'
  kwj-kwj: O sumbu, ka Gotri mwanji bwarakarandaro hima fori ka hinga sawero hingambwa
    mwe naha rini ki ete ya sukwa. “Apa takisopo ani haunani mwanji yepe a sawekonda.
    Kale mwaꞌambwe injelembwa kapwa do nuwe wosiro gisi ambwesini ete ta tani apa
    okwe yanisini daro tini amwei kunu a sawekondau.”
  vie-OVCB: 'Đúng như lời Đức Chúa Trời phán qua tiên tri: “Ta sẽ dùng ẩn dụ giảng
    dạy Ta sẽ kể những huyền nhiệm từ khi sáng tạo thế gian.”'
  kze-kze: naaóvá'á Áánútun-aai simátímakowai sirónka'a póna Ísu mirá uráiye. kwemá
    agaimaréna séna simátíménda kwántámai-aimba simátimenaumne. Áánútu maramá tarórurainka'a
    aúpá'ó kwáyom-bayaigon-aai ímo ísaraan-aimba simátimenaumne siráiye agaimaréna
    siráimba Ísuntavena siráiye.
  mpj-mpj: '@see-verse:MAT.013.034'
  lbk-lbk: Et siya na nan inangnena ta tomet-ewa nan kinwanin nan mamadto ay nangwanin,
    “At ichalanko isnan al-alig nan kanak, ya ifaagko nan naitatafon mailapo issan
    nakhab-an nan lofong.”
  mto-NT: 'Ax veꞌem tseꞌe tyoojnji juuꞌ veꞌe kyo̱jts toꞌk juuꞌ veꞌe ijt je̱ Nteꞌyam
    je̱ yꞌayook ko̱jtsnajxpa. Jidu̱ꞌu̱m tseꞌe vyaajñ: Kó̱tsup a̱tseꞌe je̱ tukmuꞌaꞌixmojkin
    ma̱a̱t, nꞌavánapts a̱tseꞌe juuꞌ jatyeꞌe kayaknu̱jaꞌvip yꞌijt vanꞌítani ku veꞌe
    ya̱ naxviijnit it yakpu̱u̱jm.'
  bzh-bzh: 'In mehö-nenër-ġaġek-ranġahsën Yesaya yi ġaġek sënë anon jaḳ. Sën
    nebë: ‘Sëḳ nanër vu sir jaḳ ġaġek peggirinsën. Gesëḳ nanër ġaġek sën nevun
    yi loḳ buk sën Anutu tunġ yaġek los dob meneggëp rot meverup gwëbeng agi vu
    sir.’'
  guj-2017: એ માટે કે પ્રબોધકે જે કહ્યું હતું તે પૂરું થાય કે, “હું મારું મુખ ઉઘાડીને
    દ્રષ્ટાંતો કહીશ, સૃષ્ટિનો પાયો નાખ્યાના વખતથી જે ચૂપ રખાયાં છે તે હું પ્રગટ કરીશ.”
  jvn-NT: 'Dadiné keturutan tembungé sakwijiné nabi dèk mbiyèn sing ngomong: “Nèk
    aku mulang, aku nganggokké gambar. Aku bakal ndunungké prekara-prekara sing kasimpen
    wiwit jagat digawé.”'
  byr-byr: Sarevɨdaaꞌnyɨ pɨropetɨyai dɨnɨkeꞌ yunebanna yɨꞌmwannyɨna. Jizaazarɨna dara
    dɨnɨkesɨ. Maangeꞌ taavaꞌmujɨ keꞌbaꞌna dɨdeinyɨ. Kwaaka davaꞌ wakyaakevɨdaaꞌnyɨ
    Lɨka yulyarɨkenajɨ yoimavɨdeinyɨ.
  ian-ian: Wupma kwo ana mbutɨndɨ. Tamba Jisas kat kupma pɨlɨwutndɨ. Ndi kat pagwuga
    mandɨt mandɨt nyaangɨtmba mbukɨyowun. Tamba kɨpma kwutndɨ mala lɨndɨ, vɨlapman
    yilɨnja vak ndi kat vɨsɨmogwi kiyowun waa tamba pɨlɨwutndɨ tamba la profet.
  hun-hun: 'hogy beteljesedjék, amit a próféta mondott: „Megnyitom a számat példázatokra,
    és feltárom, amik e világ alapítása óta rejtve vannak.“'
  mcf-NT: Aden Esusën chuite chuiquin Nuquin Papan dada uamepampicpadomboen nanuen
    adopondash. Nuquin Papan dada uamepampid nad iquec. “Sebadënquio chienquio icquin
    ompoacbimboenuidi chuibanendambi. Ëndenquimboshë matses uaboshombi Nuquin Papan
    ambi tantiaidi ambi uaido chiambo iquec. Adembidi aidon tsyuecquidotedi chiambobidi
    iquec. Nëbimbi chuibanendac,” quequin nuquin tsusedpan Esusën chuite dada uapampic.
  kjs-kjs: 'Gore abalade Gote-na agale lakale alina agalena re adaliminalo go-rupa
    lakalisade: Gote-na agale lakale alimi go-rupa lisa: Neme agale puri paloma saa
    pi agale mada kama toa. Abalade su yaa warisade rabu paa-aenu raayo loma ipuma
    abe pia page toa.'
  mni-mni: "Masina Tengban Mapugi wa phongdokpa maichouna haikhiba wa adu thunghalle.\
    \ “Eina nakhoida pandamsing sijinnaduna nganggani; Malem leisemngeidagi khanghandana\
    \ thamlakpasing adubu eina phongdokkani.”\x94"
  yad-NT: 'Rani̱ ji̱ta rani̱cha sa̱tidye jto̱tanirya Ju̱denuju̱ tu̱chu̱bay jteda:
    “Ra̱muttara ri̱to ra̱tidye nique dityadoda niquejadata; ra̱tu̱chu varirya jiryatiy
    dutyasara mucadi ju̱desa̱damusidyerya.”'
  mxb-NT: 'Dión, dá ni̱ xi̱nko̱o to̱ꞌon ni̱ taa profeta, chi̱ diꞌa kaáa̱n: Koꞌi̱n
    dákíꞌin táꞌin dao ña̱ꞌa no̱ó to̱ꞌon dánaꞌi̱ no̱ó ña̱yuu. Ta ki̱ꞌo dión dánaꞌi̱
    noo̱ ná saꞌa̱ ndidaá ña̱ sa̱ io de̱ꞌé nda̱ rá ni̱ ka̱sáꞌá saꞌa̱ ñayuú.'
  pon-2006A: 'E kin ketin wia met pwe en pweida me soukohpo mahsaniher: “I pahn doadoahngki
    karasaras ni ei pahn kin koasoi ong irail, I pahn kasalehiong irail soahng rir
    kan sang ni tepin kawa.”'
  maq-NT: 'Cuatjin cavicuya me sehe cuetjucaa cjua xi catsihindu profeta ta: Cjua
    xi vetju ntsuva ne, suva ejemplu ni; Cuichjá cjua xi hinchahma hisca ntsacu cavetsihin
    ngasunhndë.'
  hto-hto: 'Jaiai Juzíñamui uai llóraɨma daɨna uai ñue ɨ́coɨmo fuitállena, afémɨe
    daɨí llófuete. Afe be nɨ́ɨuai: Onótatɨfuiaɨdo jino úritɨcue. Juzíñamui énɨe fɨ́nua
    llezícamona fɨgo ónoñegafuiaɨ jino llóitɨcue.'
  por-BRBSL: para que se cumprisse o que foi dito através do profeta, dizendo, “Vou
    abrir minha boca em parábolas”; Eu vou dizer coisas escondidas da fundação do
    mundo”.
  ces-NKB: 'A tak se naplnilo to, co bylo řečeno skrze proroka: “Otevřu svá ústa v
    podobenstvích, budu vyprávět věci skryté od založení světa.”'
  cui-cui: 'Bara barapo coyeneintha Jesús cueicueijei xua penayabara jume wetsinexa
    xua bayatha pon Nacom peitorobi jume pepaebin pecui yabara wʉnae tsiwʉnaeya paebixae,
    xua jeye: “Jiwitha tsipaebin pecayabara jʉta pepaebi diwesintha. Mataʉtano muxuna
    yabara tsipaebin pocotsiwa moya yawʉn xeina xua jiwi jopa peyaputaewa, po coyene
    caena bayatha moya yawʉn xeina xua poxonae aena Nacom forota po cae pin nacuathe
    xua pocotsiwa beya anoxuae tsoponae”, jei bapon xua saya Jesús tapaebatsi.'
  boj-2014: A kumbra di yej deqa anjam bei Qotei aqa medabu o tamo bei nami marej
    qaji di aqa damu brantej. A endegsi marej, “E yawo anjam tamo uŋgasari naŋgi minjroqnqai.
    Tulaŋ nami yawo anjam di aqa utru uliesoqnej. Sosiq agi bini uliejunu. Deqa e
    na ubtosiy maroqnqai.”
  eng-OEBUS: in fulfillment of these words in the prophet – ‘I will speak to them
    in parables; I will utter things kept secret since the foundation of the world.’
  eri-eri: No onou onowai waha no amina profet ete beele malalamudu lewai waha edomuwai.
    Profet no benou lewai, “Gai amina, saini oula heigai la mai elebe, dada hogo fere-fere
    huwari inyide waha nomo aasa, Ji tere muuji beele langa letigon boni.”
  aly-aly: 'Akngey-kenh angkakert ra arrwekel ingkwernek-angkwarr-antey, kel arraty
    innga ayntek. Akngey-kenh angka alakenh aynteyel: “Atha angka anyelk ikwer-rnem
    iley. Arrwekeleny-rnemel angka anyelk-rnem awey-angenh-antey.”'
  wiu-wiu: Nipa Akolaline agale to̱awea akane ago padame papete eya wa wia mekakapiane
    toa taatekoa toka. Kipala ko ekenepa agale pedoane-kama oane mekala tou. Kipala
    eni pedoane oatekumopa Atai Akolaliyo tibu itonota latitikoa mekome kaukoa mema
    nokamo oane meou wa einagome papete wia mekaneya.
  swe-swe: 'Detta för att det som var sagt genom profeten skulle uppfyllas: ”Jag vill
    öppna min mun för att tala i liknelser. Jag ska förkunna vad som har varit dolt
    sedan världens skapelse.” [Citat från , skriven av Asaf.] [Även om Jesus redan
    förklarat varför han talade i liknelser till folket, se vers 10-17, så understryker
    Matteus detta med en referens från Gamla testamentet. Eftersom Jesus använde sig
    av olika undervisningsstilar senare syftar uttalandet att Jesus bara använde liknelser
    främst på detta undervisningstillfälle, se t.ex. .]'
  cth-cth: Hot patet e lahoi yah, profet e lawk tie hateh, ka pahni ka ang vaiteh
    bangnuenae hah ka dei han. Talaivan pek a kamtawng hoiyah hro lah kaawm e naw
    hah ka pâpho han telah sut a dei e lawk hah kuepnae koe a pha.
  mti-mti: 'Me propeta gumbe gae wanewa natawa veniyatan oya: Ne nonwa maibe gumbe
    watapna, piyu amatog onnewa dividivi guwavewa ne gae diruitna.'
  pad-NT: '''Bo''dakari Deus athi namoniva abono kohana vara bivani''a''iki ida Jesus
    kahojai rajomi kavaranihia kavaranina, bini''aha: “Vara va''ora oni''avini hiki
    bana ida rajomi kavaranihi. Nahina ogavaharikia va''ora onanamithaki bana adani
    ija''ari hahavi.” Nihi ida Deus athi papira hojaki.'
  twi-twi: 'Enti ɔhyɛɛ nea adiyifo no ahyɛ ho nkɔm no mma se: “Mɛkasa mmebu mu, na
    maka anwonwade mu ahintasɛm a efi adebɔ mfiase.”'
  hlt-hlt: Te daengah ni tonghma loh a phong, “Nuettahnah neh ka ka ka ong vetih Diklai
    a tongnah lamloh a thuhphah te ka phoe ni,” a ti te a soep eh.
  tbz-SIM: 'kɛ̀ dɛ̀ bo dɔɔ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò do nɑ̀kɛ́ tì kɛ dɔ̀: M bo
    bɛ̀ nɑ̀kɛ́ nɛ̀ yɛnɑ́ɑǹhɑ̃ntíyɛ̀ kɛ́ bɛ̀ bɛnkɛ dɛ̀ɛ̀ sɔ̀ri nɛ̀ Kuyie ndɔ̀ɔ̀mɛ̀
    kutenkù.'
  san-GUJ: એતેન દૃષ્ટાન્તીયેન વાક્યેન વ્યાદાય વદનં નિજં| અહં પ્રકાશયિષ્યામિ ગુપ્તવાક્યં
    પુરાભવં| યદેતદ્વચનં ભવિષ્યદ્વાદિના પ્રોક્તમાસીત્, તત્ સિદ્ધમભવત્|
  ake-NT: 'Serɨ kupʉ''pʉ iya, pena rɨ Papa nekama''pʉ pu''kena'' yai uta''ku''tɨto''
    pe: “Panton yai ka''pon amʉ'' auro''kato'' uya oton, non ekoneka a''tai rɨ iye''so''nansa''
    rʉ''pʉ ekamato'' uya oton,” tawon.'
  qvn-NT: 'Nätan Jesusga yachrachira unay willacugninwan Dios rimachingannuy ruracänanpagmi
    Diosga cay niram: “Imawansi tincuchiypam yachrachishag. Pachata camanganpita canancama
    mana pisi musyangantam tantiachishag” niram.'
  tku-NT: 'Chuntza'' tlahualh ē ū''tza'' līmākentaxtūlh tū huanli profeta a''cxni''
    tzo''kli huā''mā'': Na''iccālītā''chihuīna''nān tū līca''tzīni''can; na''icuan
    catūhuālh tū tatzē''knī''t hasta a''cxni'' tzuculh tzamā'' cā''quilhtamacuj.'
  bjk-bjk: 'Io, a na rua öturunon a lasa abo propet toxo etöngösen min: “E rabo sawang
    a ngalake xöbo tinenge öwuo, me e rabo tengen ösu abo lalaa nang ixo mun sik meringan
    kö urulo möxö öxöno lagunon.”'
  msy-2020: Fomɨra Godɨn akam inigha izir gumazim kamaghɨn mɨgɨa ghaze, “Kɨ akar isɨn
    zuibara ia mɨkɨmam. Bizir maba, nguazir kam otozir dughiamɨn da muega iza datɨrɨghɨn
    tu, ezɨ kɨ bizir kabar eghaghanim damuasa.” Iesus akar kam damutɨ an otivasa,
    kamaghɨn an akar isɨn zuir kabagh ami.
  bpr-bpr: Na fagu déé, gdohò i man satu tugad i Dwata di munan, “Yé katdògu fagu
    di dad fléd, na tulen-gu i dad gbuni mdà di kimò Dwata i klamang banwe.”
  cle-NT: 'Liáh³ja̱³ gá⁴lɨ́⁴ duh³ hí⁴lí³ liáh³xɨ³ gá⁴féh³ ja̱y³ profeta: Jmáyh² juúh⁴
    ba² chie̱é̱yh¹ hi²liuy⁴², hi²jmeey⁴² juúh⁴ liáh⁴jɨ³ hi³ na³ma² liáh³nɨɨh¹ mɨ³niaá²
    jmɨɨyh⁴²güii³.'
  txq-txq: Ana fee nenorik talo naa, tungga hata fo Manetualain mana toꞌu dedeꞌan
    surak memak kana ena nae, “Neu ko Au fee nenorik pake lololek. Neu ko Au afada
    hata fo hatahorir bei ta ramanene ritan, mulai numa Manetualain nakadadadik dae-bafok
    losa hatematak ia.”
  aaz-aaz: In nanoniꞌ on naan he natuin saaꞌ reꞌ mafefa kninuꞌ Uisneno antui nain
    sin im nak, “Au of unoniꞌ too mfaun ein aꞌpaek retaꞌ. Au of utoon areꞌ kanan rasi
    reꞌ atoniꞌ ka nneen niit sin fa, anmurai naꞌko oras Uisneno nmoeꞌ pah-pinan tar
    antea oras ia.”
  qup-NT: 'Ñawpa Yaya Diospa yachayninwa yachachikka killkarka, imashnami Jesuska
    yachachinka nishpa. Chay killkashkanpika kasnami riman: Ñukaka chikan chikan yachachinakunawami
    runakunata yachachisha pakalla kashkakunata. Yaya Dios kay allpata rurashkanmanta
    pacha mana nima pi yachashkankunatachu yachachisha nishpa.'
  dop-dop: 'Ɩ lɑkɑɣɑ ḿpʋ́ɣʋ́ sɩ pǝ́ lɑ nti Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɑ yɔɣɔtɑɑ tɔ sɩ:
    Atuwɑ kɛ mɑɑ yɔɣɔtǝnɑ-wɛ. Mɑɑ heeli-wɛɣɛ tɔmnɑɑ mpɑ pɑɑ wɛ ɩŋmɛsɑʋ kɛ hɑtoo ɑntulinyɑ
    lɑpʋ wɑɑtʋ tɔ.'
  azb-azb: 'peyğəmbər vasitəsilə söylənən bu söz yerinə yetsin: «Ağzımı məsəllərlə
    açacağam, Dünya yaranandan bəri Gizli qalan şeyləri bəyan edəcəyəm».'
  eng-DBY: so that that should be fulfilled which was spoken through the prophet,
    saying, I will open my mouth in parables; I will utter things hidden from [the]
    world's foundation.
  guo-NT: 'Japox ja-aech, pat xot Dios pejprofeta chajia jʉm-aechpox, Mesías jʉmchiyaxaelpox:
    “Naewʉajnaxaelen wʉajantat. Jʉmchiyaxaelen jiw majt matabija-elpoxan. Akaseskolaxtat
    Dios that is wʉt, amwʉtjelbej, japoxan jiw matabija-el” —chiyaxaelpox Mesías.'
  hla-hla: 'Nonei e kato mei a man ka teka te ga mana u u ranga te rangein a propet
    te kato u: “Alia e ranga negoa romana u haharoei te go ranga u lia i taren. Alia
    e ranga mera gien romana a man ka ti ma atei silei u katun i iomin koru ba te
    noa hasina i romana.”'
  mav-NT: Toi'atumu'e hã'ãkap aikotã sa'awy'i­wuaria Tupana ehay moherep haria mienoi
    hap ewy — Meiũran ti aru areto miit'in mu'e hã'ãkap wuat hamo e. Mi'i hap e'at
    pe ti aru uiwẽ pyi tuwẽtem hã'ãkap wuo yn yt uwe mikuap i te sehay pakup po'og
    ikahu rakat po'og hãpyk takat. Mi'i ti irania'in yt ikuap i te yt uwe mikuap i
    te e. Ta'i yi nug hawyi te yt uwe ikuap takano i ati'atumu'e miit'in hã'ãkap wuo
    e Tupana sa'awy'iwuat Tupana ehay moherep hat Tawi wepy hawe 78.2 pe.
  kpf-kpf: Yatâ oi Propete a ŋâiŋâ den sâip, zo bonŋâ oip. Den zo itâ, “Lâunan den
    sumbuŋâ top top muyagei sâbat. Hân muyageibân gâbâ den tik zeip, zo sâm muyagibat.”
  ppo-ppo: Ama ai ala du betaleteita, ti Kótóné ko̧ló whi̧rapené yóló muló betere
    fo dokonóturaalu, du betalepó. Kale fo i ape. “Take i hae kwia fea kaaraaipatei,
    kinóló mulaté wóló, mió i alimókélé ha̧le kinóló mole forape fea, ti ya̧lo fo
    sale fonétóró yó melaalo ai ape,” yalepó.
  hin-2017: 'कि जो वचन भविष्यद्वक्ता के द्वारा कहा गया था, वह पूरा हो: “मैं दृष्टान्त
