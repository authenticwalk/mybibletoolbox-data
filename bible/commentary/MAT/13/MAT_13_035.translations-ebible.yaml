  ong-ong: Jisas lirpei lirerim piti ma laptei il wuso metine nimou lirpei pepe, pe
    ma fale punkom. Metine nimou lirpeiye, “Wem ki kirpepe ki ma kire il kauro yuwei
    yaupe kirpepe. Ki ma kirpepe kire il men pe wala pretape kolo, il pite wem Ma
    Ili laltei tef le pe pau pau fale fei.”
  tnn-tnn: Nolən əh təmol nəghatən rəha ien aupən tatuwa matol nɨpahrienən lan. Təmən
    məmə, “Ekən-iarəp rəhak nəghatən e nuəhən nimaa nəghatən mɨn. Ekən-iarəp natɨmnat
    itəm eməhluaig-in ilat nian emətuoun matol nətueintən mətoarus-pa u-roiu.”
  hch-NT: Müpaü püraye'a, Cacaüyari que mutayü, tixaxatame ya'utainecacu, 'Üxasi hepaüsita
    neticuxatatü nepütaniuni. Nepütitaxata tita müti'aviesiecai Cuie munetüariepai
    hicüque.
  crn-NT: 'Ayee pu tiúꞌuruu tɨ ij ayén araúrasten aꞌij tɨ tiuꞌutaxájtacaꞌa aꞌɨ́jna
    ɨ́ tɨ tíꞌixaxaꞌataꞌa ɨ́ Dios jetze meꞌecan tɨjɨ́n: Nee nu tihuaꞌutáꞌixaateꞌesin
    neꞌɨ́jna jɨmeꞌe ɨ́ chuijtari. Nee nu neꞌɨ́jna huataxájta, aꞌɨ́jna tɨ rúꞌavaa nain
    xɨcaj tzajtaꞌa tɨ yú eꞌiréꞌene tɨ́ꞌɨj Dios raatétaahuacaꞌa aꞌíjna i chaanaca tej
    japuan yen seijreꞌe.'
  zpu-NT: 'Beneꞌ kaꞌ nench gok kanꞌ bzoj beꞌnn kaꞌ beꞌe xtiꞌll Diosenꞌ kanaꞌ: Wroeꞌ
    wsed akreꞌ, wsaꞌkrebraꞌ bi da kaꞌ, naꞌ yep akeꞌ da nono nna nneze, da ngaꞌch ka
    bxhete yellrio.'
  juy-juy: ତିଆସନ୍‌ ପୁର୍ବାଃତେ ବର୍ନେମରନ୍‌ ଆ ପୁର୍ବାଃତେବର୍‌ କେନ୍‌ଆତେ ଡେଡମେନ୍‌, “ଞେନ୍‌
    ଅନବ୍‌ଜଙ୍‌ବରନ୍‌ ବୟନ୍‌ ବର୍ନେନ୍‌ ବର୍ତନାୟ୍‌, ପୁର୍ତିନ୍‌ ଆରୁଲନେନ୍‌ ସିଲଡ୍‌ ଡିଅଙ୍ଗା ସନସବରଞ୍ଜି
    ଡକୋ, ତି ଅଡ଼୍‌କୋନ୍‌ ଞେନ୍‌ ବର୍ତନାୟ୍‌ ।”
  for-for: 'Piya pogana, poropete yagara ka''waina kamana abima mayama kaenti, pi''na
    esegi puntiye: Nawamupipa meto kamana''amana aboraka ukuwe. Piya, ma aborantemitasa
    kakanta kamana wairite kanama agowapa ampaema aborakuwema, Isu piya untiye.'
  epo-epo: 'por ke plenumiĝu tio, kio estis dirita per la profeto, nome: Mi malfermos
    per sentenco mian buŝon; Mi eldiros enigmojn el tempo antikva.'
  gfk-gfk: Iakan ga hatutun no nianga no tangesot ga tange hoken, “Iau ni ianga ta
    diet ma ra nianga harharuat, ma iau ni hinawase diet ta ira linge ga susuhai taar
    merau laah tano hakhakisi tano ula hanuo.”
  bjz-bjz: Aghá uria-mi, feroveta eini unda sei riria gagada bee isagha urie. “Númandu
    rirota, amó kasiami gaga rata niningigaita rousue. Aghá urota, gaga uutu enda
    sirorambi-va kivu urieta vitiria-nu, rata niningigea, tanana egegaita rousue.”
  atg-NT: Eri ona o ya tse shi ungmemhi ni ọmekẹguele ọ ngme. Ni ọọ, “Okhẹ irọkhọkhọ
    mhi rọ ya nu wẹ ngme. Mhi ya gue ingme ni a rọte igbaekẹle oyi agbọ rọ sheli yẹ
    wẹ.”
  bjv-NT: 'E be kadɨ ta je kɨ Luwə əl kɨ ta nje kəl ta kɨ tae tɨ kɨn tɔl tane. NJe
    kəl ta kɨ ta Luwə tɨ əl ə nə: «M-a m-tḛḛ tam kadɨ m-əl kujɨ ta je, m-a m-ɨlə
    mbḛ nḛ je kɨ toi lo ɓɔyɔ tɨ lo kɨlə ngɨrə dɔra̰ tɨ kɨ dɔnangɨ tɨ nu kɨn.»'
  tos-NT: 'Pus huá̱ chuná̱ li̱tláhualh laqui̱mpi̱ nama̱kantaxti̱y hua̱ntu̱ tili̱chihuí̱nalh
    profeta Isaías acxni̱ chuná̱ tzóknu̱lh c-xlibro̱: “Acxni̱ quit nacxakatli̱ko̱y
    tachixcuhuí̱tat, catu̱huá̱ hua̱ntu̱ nacli̱ma̱lacastucniko̱y quintachihuí̱n; lhu̱hua̱
    hua̱ntu̱ lacuan talacapa̱stacni̱ nacuán hua̱ntu̱ xta̱ktze̱ktahuilani̱t hasta la̱ntla̱
    Dios tima̱lacatzúqui̱lh ca̱tuxá̱huat.”'
  rro-rro: Neiana hanona mahabanai hauna ehinana hauna nibatohana. “Ka'abi benakia
    raninai 'abi ibabataiai kahina benakia, hanopaka erama raninai emai mo bariu taba
