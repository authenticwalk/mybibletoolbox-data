    agup agɨl tɨkak. Man alwol gɨlak ñɨn ak tɨkɨl, mɨd dad apɨl mɨñɨl mɨdobun ñɨn
    awl, tap okok we gɨl ma nɨgɨlak ak, kɨlop paladaŋ lɨl agñɨnɨgayn agup agɨl tɨkak.
  jic-NT: 'Pajal püna profeta pjaní tjevele Jesús ca nin la mijis. Jupj tjevele: “Parábola
