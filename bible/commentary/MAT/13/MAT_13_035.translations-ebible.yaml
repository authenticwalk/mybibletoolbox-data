    nitohaneein ichae Jesoso.'
  mcd-NT: Nannori Diosin tsain yoimisiton nan Jesús yoinon pacoai cuscan cunuqui isca
    huani, “Un ato ahuara futsahuunoa ato yoi ato tapimashquin. Upa Diosin nantifi
    onihuani chain tsoan ascara nicayomisima cuscarafo un ato yoishquiran,” ishon
    yoini cuscacoin man aa.
  urt-urt: Kin ŋende ŋai uku gande wusyep ende ŋaiye somohon profet ŋanange nalaŋatme
    na, Ŋupe ŋaiye ma mininge wusyep milme yip pe, ma mininge wusyep tapimbilme ŋilyehme.
    Ŋam ma mini yip gondoume wusyep me ŋaiꞌe ŋaiꞌe ŋaiye somohonme sai tase dindiꞌ
    ŋupe ŋaiye kekep ŋendeheiyeh nate sai nate tatame tukwini.
  kiz-kiz: E'j'he j'haj'hele kuj'ha khela kyakimali kujobhibhwa kup'hetela kwa nabii
    kibhwesiaghe kutimila, pala paajobhili, “Nibetakufumbula kinywa kyangu mu mifuano.
    Nibetakujobha mambo ghala ghaghaj'hele gha figheme kuhomela misingi ghya bhulimwengu”.
  tzo-TZE: 'Yu''un ja'' ic''ot o c''usi laj yal li yaj''alc''op Dios ta vo''onee.
    Jech laj yal: Puro ta lo''il no''ox ta sc''opan li cristianoetique. Ja'' ta xal
    li c''usitic mu''yuc ya''yojic c''alal imeltsaj li banamile xchi''uc c''alal to
    tanae, xi ono''ox.'
  lex-lex: 'Wniatutu-wniaye''a emkade naplol nohora Uplerlawna lirni maka makwohorulu-ktatrulu
    ida nhorat targa de: “La''pa Agora ira mpahaur de Agala yawalliohora. Ne hota
    A''ukot nohora la''a hya'' maka riy raplin niohor ma''ta la'' ler maka Uplerlawna
    Na''ohi-na''ara nohkerna-rai miaran di la''pa ntutu-nte''ewa la ler di.”'
  dov-dov: Echi chakalibobo kuchitila kuti chakambwa kwinda mumusinsimi chizuzikizigwe,
    Awo mpakamba kuti, “Ndiyojula mulomo muzikozyanisyo. Ndiyowamba zintu zyakasisikene
    kuzwa kumatangunino anyika..”
  rgu-rgu: Ana nanori-nafada leoꞌ na tuka hata fo Manetualain mana nesi mata na duiꞌ
    memaꞌ nae, “Neuꞌ ko Au anori-afada pake nasasamaꞌ. Neuꞌ ko Au afada hihii-nanauꞌ
    fo lahenda bei ta parnaa ramanenen, mulai neme Manetualain adu dae-bafoꞌ a losaꞌ
    besaꞌ ia.”
  toc-NT: 'Pus huá chuná li̠t­lá­hualh la̠qui̠ nama̠­kan­taxti̠y hua̠ntu̠ tili̠­chu­huí̠­nalh
    pro­feta Isaías nac li̠kalh­ta­huaka acxni̠ chiné tzók­nulh: Acxni̠ aquit nac­chu­hui̠nán,
    catu̠huá hua̠ntu̠ nac­ca̠­ta̠­ma̠­la­cas­tucniy quin­ta­chu­huí̠n; lhu̠hua hua̠ntu̠
    lacuán tala­ca­pa̠s­tacni nacuán hua̠ntu̠ xtaaktze̠k­ta­hui­lani̠t hasta la̠ta
    Dios tima̠­la­ca­tzú­qui̠lh ca̠quilh­ta­macú.'
  ulk-1902: Ueakai bakedid abele perofeta ra mer, kega, Kaka detaut no mer babisdarie,
    kaka uabi etomeret gaire gumik lu gizlam abele ditimedlu geseb ge.
  som-som: Si ay u noqoto wixii nebiga lagaga dhex hadlay isagoo leh, Afkayga waxaan
    ku furayaa masaallo, Oo wax qarsoonna tan iyo aasaaskii dunida ayaan ku dhawaaqayaa.
  mam-C: 'B''ajjo ikyjo, tu''ntzin tjapi''n a q''umj tu''n yolil Tyol Dios ojtxe,
    tej tkub'' ttz''ib''in: Kchin yolila noq kyuk''a techil. Ex kxel nq''ma''n nimku
    ti'', a ewintaq, atxix te'' tkub''ku tb''inchin Dios twutz tx''otx''.'
  ndj-ndj: Agolili naha ili chilongu chivadetili vambuyi va Chapanga chivi. “Dadeti
    nawu kwa filangushilu, Dandivafisulili fifisikili kufumila ulumbi wa mlimawu.”
  mbj-NT: 'Tii da tawén d''oo hahỹ P''op Hagä Do kyyh ta ky n''aa rod erii wät do
    paa kametä däk hyb n''aa: “Ỹ maher''oot da panyyg ky n''aa me. Ỹ maher''oot da
    sa hã badäk hahỹ tadu dahäng do noo gó naa kejën wät do paah.”'
  lat-VUC: 'ut impleretur quod dictum erat per prophetam dicentem: Aperiam in parabolis
    os meum; eructabo abscondita a constitutione mundi.'
  ngp-ngp: Atendaga ivi kutenda yadya alongaga mlotezi yakint'he, “Neniloge kwa miliganyizo
    Umwo halonga na woho, neniwagambile mbuli heziimanyike kukongela aho ho kuumbigwa
    isi.”
  enq-2: Baame kongaliaka lao lamaiya dokome, propeta mendeme lao pituu, “Nambame
    pii dupa kongaliaka lao langito. Yuupa kaitipa dolapo tee pia dokonya pituu, indupa
    tuu lao, masepae yalo petae katenge dupa nambame lao panatona” lapae singi doko
    angi jia.
  eng-ASVBT: that it might be fulfilled which was spoken through the prophet, saying,
    I will open my mouth in parables; I will utter things hidden from the foundation
    of the world.
  mna-mna: 'Tana sua ki Anutu kwoono iur ŋonoono. Sua ta kembei: Kwoŋ ko ikaaga mi
    aŋkam sua pizin tomtom ila sua tooroŋan men. Indeeŋe Anutu iur saamba mi toono,
    mi imar indeeŋe koozi na, koroŋ pakan ike. Mi nio ko aŋpeeze ka ŋgar ma ipet mat.'
  myw-myw: '@see-verse:MAT.013.034'
  sby-sby: Uko kwalikuba kukwanilisha calambwa ne mushinshimi, kwambeti, “Ninkambenga
    nabo mumikoshanyo, Ninkayubulule byalikuba byasolekwa kufuma pakulengwa kwacishi
    capanshi.”
  sll-sll: Hana togu yal ta ha homa yu di emiraya, omaga nima ongwo pamua. “Na ha
    maing di teralgiwe, ha bangi biire muru diteralua. Ha iwe, hamen haya ta ditekimiraya
    omaga diteralua.”
  yaq-NT: 'Ini''i junuen tuk, juka'' bat naataka Liojta betana ju''uneetuawaka yeteu
    nonokamta a'' teuwaaka''uta a'' chupne'' betchi''bo, inen a'' ji''ojteka''uta:
    Jita ta''abwikut nokaka ne yeteu nokne. Achai Liojta ika''a aniata ju''unaktek
    naateka waka''a ka ju''uneiyaawamta nee a'' teuwaane, ti a'' jiaka''po.'
  uro-uro: Dä aa lat iangärhäkt di sa ngä rhäkmamär na ama enge qärangätni i sa akni
    ama vämginaqa mudu qa märhamän bät a ngät toqortäqyia, “Va ngua rhamän särhäm
    da di na ama enge na ama siqut bä va nguat tamän sävät iarhongäkt kärqärhong i
    sa ma Ngämuqa qa ngaip irhong di nävät ama qäväläm gärqomni i qa säm ama ivätki.”
  ita-1885: 'acciocchè si adempiesse ciò che fu detto dal profeta: Io aprirò la mia
    bocca in parabole; io sgorgherò cose occulte fin dalla fondazione del mondo.'
  muy-muy: 'Àhi ana tay nahkay ti, ti ma ga bay mahəŋgaray pakama ge Melefit ni mâgravu.
    Ma gani nihi : « Anəhi ma ana tay ti àna ma *gozogul ; ma goro ya anəhi ana tay
    ni ti ma maŋgahani kwa ka mənjəki ga məlaŋ. »'
  kqc-kqc: 'Ye beika Sei di ago niyo amiye yaku niyo bi rama aeyo: “Na bi mokena ago
    dudu ago nigida; Na yaku kono riyori gutuna sui niyadi beika baika bi niokugida.”'
  tav-tav: 'To bairo jeto na ĩ buiori tirʉmʉpʉ macacʉ Dio ye quetire buiori majocʉ
    ocõo bairo cʉ caĩ ucañarica wamere bairona cájupi Jesu: Camajare buioʉ, queti
    buio majiorica wameri mena na yʉ buiogʉ. Nemoopʉre Dio ati ʉmʉrecoore áti jʉgóʉpʉ
    camajare na camajioquẽjupi mai. Yucʉra camajare na yʉ buiogʉ, caĩ ucayupi Dio
    ye quetire buiori majocʉ tirʉmʉpʉ macacʉ, Jesu cʉ cabaipere buio jʉgoyeyei.'
  eng-ULB: This was in order that what had been said through the prophet might come
    true, when he said, “I will open my mouth in parables. I will say things that
    were hidden from the foundation of the world.”
  spa-VBL: 'Esto cumplía las palabras del profeta: “Hablaré por medio de relatos,
    y enseñaré cosas ocultas desde la creación del mundo”.'
  fra-_FOB: 'De sorte que ce qui avait été dit par le prophète en ces termes, fut
    accompli: J''ouvrirai ma bouche en similitudes; j''annoncerai des choses qui ont
    été cachées depuis la création du monde.'
  hau-ULB: Wannan ya kasance ne domin abinda annabin ya fada ya zama gaskiya, da ya
    ce, “Zan buda bakina da misali. In fadi abubuwan da ke boye tun daga halittar
    duniya.”
  mal-mal: “ഞാൻ ഉപമ പ്രസ്താവിപ്പാൻ വായ് തുറക്കും; ലോകസ്ഥാപനം മുതൽ ഗൂഢമായത് ഉച്ചരിക്കും”
    എന്നു പ്രവാചകൻ പറഞ്ഞത് നിവൃത്തിയാകുവാൻ സംഗതിവന്നു.
  kkc-kkc: Yayo goo hageesee tomo sili egee Godee maga to toloso kokodo takomo sili
    odoo oso taka sabolo tebilame ka eligimo sili. Bei, yayo egeesee takaso, “Ayo
    odoo mapoo Godeeyo to eligilone wulo wudu takomo sileiso. Osoloso mi toowa bei
    mooloogolone goo mada melee ee see ayo woola yilige bigileiso.”
  urd-GVR: Yoṅ nabī kī yih peshgoī pūrī huī ki “Maiṅ tamsīloṅ meṅ bāt karūṅga, maiṅ
    duniyā kī taḳhlīq se le kar āj tak chhupī huī bāteṅ bayān karūṅga.”
  far-far: Nia sasi 'urinai fua sae ka famamana na fatae God ne profet nia kedea ka
    'uri, “Nau kai fata ana tarifulae ki fuana wane ki. Ma nau kai fadaa na ru ne
    agwa ki safali na mai ana kada nau ku saungainia na molagali.”
  suz-BL: मारदे हना साइ नेसी परमप्रभु यावे आ लोव़ पाइबमी देंशो लोव़ मुल थमा दुम्‍ल,
    दे कथा रे पा शेंताक्‍मी। मेको साइ ब्रेक्‍शो लोव़ चहिं मार बाक्‍ब देंशा हना “सरीङ
    नु रागी सेल्‍शो रे मुल सम्‍म ख्रुइश्‍शो लोव़ कथा सेल्‍शा नेंपाइक्‍नुङमी” दे ब्रेक्‍शो
    बाक्‍त। भजन संग्रह ७८:२
  car-NT: 'Iwara ro ero Tamusi auran uku''ponenymbo nekarity''po wo''kapy''po: Onumengato''kon
    auranano sipa''katake yndary wyino. Ero nono wo''kapy''po poro atunemy''pombo
    oty sarykatake.'
  amp-amp: Ror inji be kfo nhombra kanjo mrokfom kfo pthamoahat, to bingot profetr
    kfomo mrokfo yuhat hik twanhomot. Profetr bingot kfo memor, “Mrokfot kfo ptha
    thombat, be inji yura yafuna hakuruhanm mrokfom. Nd kfo yafuna mrokfom yimam nhai
    wany hnarmoam.”
  bht-bht: 'कि जड़ा बचन परमेश्वरे दा संदेश देणेबाले बोलया था, सै पूरा होऐ: “मैं कहाणी
    बोलणे तांई अपणा मु खोलणा है: मैं उना गल्लां जो जड़ियां संसारे दे शुरू होणें ला
    गुप्त न उना जो सामणे लोंगा।”'
  eng-NOY: that it might be fulfilled which was spoken through the prophet Isaiah,
    saying, “I will open my mouth in parables; I will utter things hidden from the
    foundation [[of the world]].”
  cub-NT: 'Nópe vaidéjavʉ̃ cũinátʉrʉ Jʉ̃menijicʉi coyʉicõjeiye báquepedeca cũinácʉ
    ʉ̃i yávaiyede coyʉcaipõecʉ bácʉre. Yópe arĩ, toivaicõjenejaquemavʉ ʉ̃ mácʉre Jʉ̃menijicʉ:
    Jã́ri dápiarĩ ne d̶arãjiyepe ainoque coyʉcʉyʉmu yʉ põevare. Iye yávaiye jã́d̶ovame
    máquede Jʉ̃menijicʉi jãravʉre cʉed̶aquiye jipocamata coyʉcʉyʉmu yʉ náre, arĩ toivaicõjenejaquemavʉ.'
  ita-1927: 'affinché si adempisse quel ch’era stato detto per mezzo del profeta:
    Aprirò in parabole la mia bocca; esporrò cose occulte fin dalla fondazione del
    mondo.'
  lww-lww: Sanene, naga kila visena kiena ne navisawalena nanua sumo imi ve lelaga,
    nap̃a Ntewa pisa, pisape “P̃isi na inu nevisawal kiau visena lala e ga e p̃akaiwa,
    p̃isi na nevisawal suri la nap̃a tapolou su nakonua rui, asike ga perina wa, siar
    e pogos na siien yomerava nini, pimi tol nanagane.”
  ckb-ckb: 'تاکو ئەوەی خودا لە ڕێگەی پێغەمبەرەکەوە فەرموویەتی بێتە دی: [بە نموونە
    دەمم دەکەمەوە، ئەوەی لە دامەزراندنی جیهانەوە شاراوەیە ڕایدەگەیەنم.]'
  nas-nas: Teeꞌkoo tee kara narunge nakaronunge minkuvuuꞌnung masikaꞌparuꞌ Daari Meekung-koo
    aaꞌpuuꞌnooꞌka, “Ninge nkaang karang daateꞌmaravaing mirumiruꞌnanka-koo. Eeꞌnoko
    napoꞌ ninge siraꞌantavampaing teing kapooꞌ makensiꞌning otomaing kansiꞌ pupuꞌaruꞌnooꞌketa.”
  uvl-uvl: Pe poinga nenge poia nem, pete tote utar nenge hetatalonga e hele hote
    nge nike lo, nenge hele ke teke, “Lape e hele mana nga helenga opene mur mana.
    Pe lape e hele hote ure nemur nenge tetu ke te talkome, nga NeHalang ala hot ngana
    ia tapa pe ich ke at heueu nei.”
  eng-BBE: That it might come true which was said by the prophet, Opening my mouth,
    I will give out stories; I will give knowledge of things kept secret from before
    all time.
  ixl-CNT: 'Ech chit itzojpu u yol alichnalka tu u alol tetz u yolbꞌal Tioxh aas tal
    ech tzaꞌ: —Sayolonin utz, kam koꞌn sunkꞌam tiꞌ. Ech saval eluꞌl inujul qꞌu kam
    qꞌuꞌl yeꞌ ootzajimal u tokebꞌal xeꞌ qꞌii xeꞌ saj.— Chia.'
  xsi-xsi: Aku Yesu ne vetâŋa ŋinde nde iyoke ŋgua toŋge muŋga ŋgua-tulâŋa tamâta
    toŋge itula. Ŋgua-tulâŋa tamâta ŋinde ikai Maro Kindeni kawa ŋgua ku iporo mine
    tu, ‘Naŋa ma aporo ŋgua tambirâŋa nâ pami. Mao nâ, naŋa ma atula ŋgua pinde duvi
    pwataki, ŋgua ŋinde ikeno paveâŋa lâ zo ŋinde naŋa apulia samba wa tâno wa, aku
    ikeno paveâŋa mine lee ikura lâ zo ŋine.’
  crx-NTPO: '''Et whuz un''a nyoon nus hoo''en-un daja dani'' la, ''et ts''iyawh lhaóoduja
    whe nja dutni, “Khuni be nawhutnuk-i be whuts''odul''eh-i, ''i be bubulh yatisduk.
    Nts''oya hoozulh whe ndi yun ''uyinla ''et whuts''un, ndai la buch''a yuntiz''i-i,
    ''i ghun budutásnelh.”'
  kan-OKCV: 'ಹೀಗೆ ಒಬ್ಬ ಪ್ರವಾದಿಯ ಮೂಲಕ ಹೇಳಿದ ಮಾತು ನೆರವೇರಿತು: “ನಾನು ಸಾಮ್ಯಗಳನ್ನು ಹೇಳುವಂತೆ
    ನನ್ನ ಬಾಯಿ ತೆರೆಯುವೆನು. ನಾನು ಲೋಕ ಪ್ರಾರಂಭದಿಂದ ಮರೆಯಾದವುಗಳನ್ನು ಪ್ರಕಟಪಡಿಸುವೆನು.”'
  bbb-bbb: Ijadufuo vua izege e Asaea e Godido vua vierafena kuaemo fu isuibe kuaema
    ije fune ijiakuma riarei. Ro vua fu kuaema ije bu ijiege isoe, Na e ije vua kuariakuva
    nabe vua ijiebuo maeje samadukua kuariakiro vua boeje naka ke mena kuariake. Na
    vua maeje boeje sauiki ije Godi fu iko ire boeje ige naebe amaeriaema ijia bu
    sauina naovo ije naka kuariana nijasiaga bu fiekono kuae.
  blw-blw: Yahan enkamanna ah tomot-owaan hen anchi imfagan hen profeta ad namenghan
    way ekatnéén, “No wachan ifagà an chichéén anà an mampani way mangimfaga way yachi
    hen ekaman-o way mangintudtuchu hen anchichay cha-an ma-am-ammuwan nanepod hen
    na-ammaan hen antoy lota ingganad uwan.”
  tam-2017: என் வாயை உவமைகளினால் திறப்பேன்; உலகத்தோற்றமுதல் மறைபொருளானவைகளை வெளிப்படுத்துவேன்
    என்று தீர்க்கதரிசியால் சொல்லப்பட்டது நிறைவேறும்படி இப்படி நடந்தது.
  azz-NT: 'Huan melau ijcón mochihuac ten quijcuilojca ya in huejcautanahuatijque
    de Dios cuac quijtojca ijcuín: Niquinnextiliaya in tagayot ica nexcuitilme. Huan
    niquinajsicamatiltía tamachilisme ten ichtacapachiutoyaj desde cuac ne tzinpehuac
    in talticpac.'
  spa-RV-1909: 'Para que se cumpliese lo que fué dicho por el profeta, que dijo: Abriré
    en parábolas mi boca; rebosaré cosas escondidas desde la fundación del mundo.'
  csy-csy: Kamsang i sonkholna ah, amate tung ah sontena te zang in thuson tu khi
    hi; leitung bulpi a ki phu panin thuku sia amate tung ah pualak tu khi hi, ci
    thu a tangtunna tu hi.
  mxq-NT: 'Tya̱a̱dʉ dʉꞌʉn jyajty es yajkuydyúnʉt éxtʉm ja Diosʉ kyuga̱jxpʉ jyʉnáñ
    ma̱ tkʉxja̱a̱y: Nmʉga̱jxʉpts mʉdʉ ijxpajtʉn, nꞌanʉʉmʉpts diꞌibʉ tʉ ꞌyity ayuꞌudsyʉ
    extʉ ma̱ Dios ja naxwíñʉdʉ dyajkojy.'
  tzj-NT: 'Queri'' xuban utzc''a chi tri'' bantaj wi'' cumplir ja bitajnak can ojer
    rmal ja profeta quewari'': —Ja tok xquintzijoni, c''ambal tak tzij ncoj. Ja rawatalto
    je''e ja tok maja''n titz''ucarto ja rwach''ulew anin nk''alasaj na. Queri'' ja
    bitajnak can.'
  tdt-tdt: Nunee Nia halo tuir saida mak Maromak nia profeta hakerek tiha ona dehan,
    “Hau sei hanorin uza komparasaun. Hau sei foo sai buat nebee mak ema nunka rona
    komesa husi Maromak halo mundu too agora.”
  ron-BTF: 'Ca să se împlinească ce fusese spus prin profetul care zice: Îmi voi deschide
    gura în parabole; voi rosti lucruri ținute în taină de la întemeierea lumii.'
  eng-WEBP: that it might be fulfilled which was spoken through the prophet, saying,
    “I will open my mouth in parables; I will utter things hidden from the foundation
    of the world.”
  eng-FBV: 'This fulfilled the prophet''s words: “I will speak using stories, and
    I will explain things hidden from the creation of the world.”'
  nld-1939: 'opdat vervuld zou worden, wat door den profeet was voorzegd: “Ik zal
    mijn mond openen in gelijkenissen, en openbaren, wat verborgen was van de grondvesting
    der wereld af.”'
  bwo-bwo: Man b́wotirwere nebiyiwon hank'o et guut'etso b́s'eenetwok'owe, «T keewo
    jewron aap'etwee, Datsan bi'azeeron tuut aashat beyirwo keewitwe.»
  nch-BL: 'Huan quichijqui ya ni para ma tami cati nopa tajtolpanextijquet huejcajquiya
    quiijcuilo. Yaya quiijto: “Niquincamanalhuis masehualme ica tatenpohualisti. Niquinilhuis
    tamanti cati amo aqui quimatiyaya hasta quema pejqui taltipacti.”'
  quc-TNT: 'Je'' xbantaj wa'' rech kas je'' quel wi jas ri xubij ri k''alajisal re
    ru Lok'' Pixab ri Dios ri Tz''ibtal canok: Quintzijon na cuc'' tak c''utbal, quinbij
    na ri man etamtal taj tzaretak ri Dios xuban ri cajulew, —xcha ri''.'
  tfr-NTPO: 'Shäryono eni, tjl̈õkwo l̈ara Sbö tjl̈õkwo l̈aga tek dënashko sorë l̈i
    ber jl̈õkoyo wl̈o. Tjl̈ẽno beno eni: «Tja tjl̈ẽ l̇l̇ëbo jyãgl̈o go; tjl̈õkwo l̈ër
    l̈i, e iak Sbörë tjeng l̈ũtshko, kjok ëre shäryara Sbörë tek l̈ëkong.»'
  kaq-NT: Jaa copi ta Papan joi yohinicaten huishani jai quesca janishqui. Jaa patax
    queha joibo yohiquin tah hen jato haxemahi. Jahuentianbi nincanihmabo joi tah
    hen jato nincamahi hih ta jaiqui huishani joi.
  ahr-ahr: हाई असाकरता की, संदेष्टासनाद्वारा जे सांगामा येल व्हतं ते पुर्ण व्हावं;
    ते असं की, मी मनं तोंड उघाडीसन उदाहरण दिसु; जगना सुरवातपाईन जे गुप्त ते मी प्रकट
    करसु.
  sgb-sgb: Êmbayroy panoro na ta êmên matupad ya impamwang nan mihay mámipamwang hên
    impaihip kana ni Apo Namalyari, ya wana, “Ya panoro ko kanla ay paalimbawa. Ipamwang
    ko ya inlihim paubat hên dinyag ya hata luta.”
  vie-1934: 'để được ứng nghiệm lời đấng tiên tri rằng: Ta sẽ mở miệng ra mà nói lời
    ví dụ, Ta sẽ rao bảo những điều kín nhiệm từ khi dựng nên trời đất.'
  kxv-kxv: ଏ଼ନିକିଁ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାଣି ତା଼ଣାଟି ଈ କାତା ସାତା ଆ଼ନେ, “ନା଼ନୁ
    ନା଼ ଗୂତି ଏ଼କ୍‌ହାନା ପୁଣ୍‌ମ୍ବିକିନି କାତାତଲେ ୱେହ୍‌ଇଁ; ଦାର୍‌ତି ଗା଼ଡ଼ି ଆ଼ତି ଦିନାଟିଏ
    ଡ଼ୁଗାମାନି କାତା ବାରେ ୱେହ୍‌ଇଁ ।”
  cha-cha: 'Para umacumple y munjayan masangan pot y profeta na ilegña: Jubaba y pachotto
    pot acomparasion: ya jusangan güinaja sija ni manafanatog desde y plinantan y
    tano.'
  amu-NT: 'Joꞌ chii seicanda̱a̱ꞌñenaꞌ ñꞌoom ꞌndyoo profeta, tsoom: Ja nntseina̱ⁿya
    ñꞌoom tjañoomꞌ nda̱a̱ nnꞌaⁿ. Nntseicano̱o̱ⁿya ñꞌoom na wantyꞌiuuꞌ mꞌaaⁿnaꞌ nda̱a̱
    nnꞌaⁿ cantyjati na jnaⁿ tsjoomnancue.'
  hin-CV: 'कि भविष्यवक्ता द्वारा की गई यह भविष्यवाणी पूरी हो जाए: मैं दृष्टान्तों
    में वार्तालाप करूंगा, मैं वह सब कहूंगा, जो सृष्टि के आरंभ से गुप्‍त है.'
  eng-OURB: that it might be fulfilled which was spoken through the prophet, saying,
    “I will open my mouth in parables; I will utter things hidden from the foundation
    of the world.”
  spa-BES: Para que se haga realidad lo que dijo el profeta, Hablare por medio de
    parábolas; Daré conocimiento de cosas guardadas en secreto desde la fundación
    del mundo.
  san-BEN: এতেন দৃষ্টান্তীযেন ৱাক্যেন ৱ্যাদায ৱদনং নিজং| অহং প্রকাশযিষ্যামি গুপ্তৱাক্যং
    পুরাভৱং| যদেতদ্ৱচনং ভৱিষ্যদ্ৱাদিনা প্রোক্তমাসীৎ, তৎ সিদ্ধমভৱৎ|
  tdx-tdx: 'hañenefañe i nampisaontsieñe i mpitokiy, ty hoe: Ho sokafeko ­am-pandrazañañe
    ty vavako; le ho taroñeko tafatòño boak’an-kaehae’e.'
  naf-naf: Kegok mme golaŋ zenze an ŋenaŋ zet kapigok zeye ke penaŋmak beye, “Bemzenze
    zet paleset zewap. Msat sokbeyeen keyetnaŋ zet enzililiŋaŋ takoti tage ke neŋ
    zemkawaŋ bewap.”
  grc-MT: οπωσ πληρωθη το ρηθεν δια του προφητου λεγοντοσ ανοιξω εν παραβολαισ το
    στομα μου ερευξομαι κεκρυμμενα απο καταβολησ κοσμου
  vid-vid: Na kadita hino, leka kweneza agala gowalonjile waloli. “Ndolonga na hewo
    kwa nhelo, ndogawika hazelu gavisigwe kulawa kulumbigwa kwa isi.”
  pio-NT: 'Jesús yéewáidaca nía cài imànicaténá càide iyúwaté Dios yàasu profeta icàlidáanáté
    tàacáisi Jesús inùmalìcuíse. Yáté Jesús íimaca: “Nucàlidapiná nalíwani comparación
    iyúwa; nucàlidapiná nalí manùba wawàsi ìwali, càmíiyéicáwa wenàiwica yéemìa iináwaná
    ìwali, Dios idàbacatáiseté èeriquéi àta siùca nacáide”, íimaca.'
  tsn-tsn: '@see-verse:MAT.013.034'
  amr-NT: Diosen huamanbatiaʼpakeria oaʼuyatenok aratbut e̱gkupopakte Jesúsa ken konig
    o̱ʼunhuahuikaʼapo oʼmanbatiaʼpakikaʼuy. Huadari eʼkaʼdetada kenda aratbut nopo̱e̱hued
    o̱ʼnunhuahuikaʼuy, kenda kanʼnopo̱e̱ʼpo, ken konig o̱ʼe̱a̱po ijmanbatiaʼpakpo
    ijmanmadikaʼapoy. Diosen huamanbatiaʼpakeria aʼnenda oaʼuyate.
  pwg-pwg: Nakanani ivivi miiba da aviyavisina peroveta igirumi na itupuwa. Igiruma
    bo, “Miibiiyai ani sisiya, Dobu ayamoni ma nani maranai aku nota ateregavui da
    mara sago nani notasi miibiiyai ani sisiyei kurisi.”
  cjv-cjv: Yesu epe bengoro ena ka mapunom yai ta ka komariki dunguai epena mukom
    faimie. Ka mapunom yai epe dumie, Kakom kakom ari yokamai di erowaikai ena ka
    eke dero di erowaiye. Komariki Yai Gumam man kamun bei engua kakom tei yaromi
    tai ta ta ama eke dongua iran na bei moiro tarom i di mari dowaiye, ka mapunom
    yaromi epe dumie.
  tha-KJV: ทั้งนี้​เพื่อจะให้สำเร็จตามพระวจนะที่ตรัสโดยศาสดาพยากรณ์​ว่า ‘เราจะอ้าปากกล่าวคำอุปมา
    เราจะกล่าวข้อความซึ่งปิดซ่อนไว้​ตั้งแต่​เดิมสร้างโลก’
  por-BR-2018: 'para que se cumprisse o que foi falado pelo profeta, que disse: Abrirei
    a minha boca em parábolas; Pronunciarei coisas escondidas desde a fundação do
    mundo.'
  mhl-mhl: Oŋu fukeme Anutuji kajeqouŋ ŋi mo boburogame buŋo mo miya, oiji foriineke
    fukeya. Iŋoji buŋo oi iŋi mime pega, “Nonde mi bibiji afagako soso buŋoine buŋoine
    mibemiŋ. Anutuji moreŋ bofukeme fukeya, damaŋ oone akoŋ buŋo soŋsoŋgo peko go
    wapebeŋ, nonji buŋo oi totogo miku barariŋga ŋarebemiŋ.” Oŋu.
  klv-klv: Igol tomaienan hǝn b̃igol nǝsa ahai kelkel ur tokele b̃isarpoh ke, “Nǝboŋ
    nǝb̃esǝŋav hǝn nabuŋogw, dereh nisor len nǝb̃ol p̃usan, dereh nikel ur natit gail
    lotosusuah ta sutuai len natub̃atan, nǝboŋ notoum hǝn navile a pan.”
  bco-bco: Elo꞉ a꞉la꞉do꞉ dimido꞉ a꞉ma꞉yo꞉, Godeya꞉ tolo꞉ dinali sa꞉lan kalu eya a꞉la꞉ta꞉ga꞉lo꞉
    to sio꞉ a꞉no꞉ ko꞉lo꞉ ilili alifa꞉. To a꞉no꞉ a꞉la꞉sa꞉sa꞉lo꞉, “Niyo꞉ gimo꞉wo꞉ bale
    sa꞉laki walama꞉no꞉. Henfelo꞉ welo꞉ mo꞉mo꞉da dimido꞉wa a꞉la꞉ta꞉ga꞉lo꞉ mio꞉ amio꞉,
    wo꞉no꞉le asulo꞉ amilo꞉ delen a꞉no꞉ o꞉go꞉ gimo꞉wo꞉ kalaba sa꞉ma꞉no꞉.”
  kdl-NT: 'Yan ɗa u tsu yan nala tsa̱ra̱ u shaɗangu udani u ɗa Ishaya matsumate u
    danai: “Ma dansa ta̱ n a̱ɗa̱ n agisani, n tonuko ɗa̱ ili iꞌya iꞌa̱ri usokongi
    tun aꞌayin a ɗa Kashila̱ ka yain likimba.”'
  apu-NT: 'Ininiã kitxakapirĩka Teoso sãkire sãpiretakari sãpiretakiti apokapeka,
    kotxi iua txari: Nisãkirauatakasaaki kãkitikata, nisãpiretari sãpirenatxi atão
    inakari oerekiko. Itixi kamikosaakipanika aua kãkiti mimarotakiniti. Ikara noerekako
    kãkitimoni, itxa Teoso sãkire.'
  roo-roo: Uva eisi-a osa vo reoa vao oa iava siposiporeva voeapa vo reo oirao piesa
    oa vatereva profetato. Oa-ia oiso puraroepa, ‘Ragai gisipo karuavere ruuvira reooro.
    Ora vo reoro iava taviravere vatau reoro, oreoroa oisoa toupaive vova vo rasio
    rovoaro.’
  miz-NT: 'Kuān o dé ña vata koo é kūntaa é kākaꞌan ñá kaꞌán naa Xuva ko kídaā: Ntaa
    ú ni ntō nuu i sáꞌa, káꞌān ú nuu i é iō xuꞌu un tsi nte dá dé kûꞌvé Xuva ko ñūxiví
    san, kaꞌan ña.'
  qvz-NT: 'Dios rimashcata pasachic runa ñaupami rimashca pactaringahua chasna tucura.
    Casnami quillcashca ara: Yachachisha cuintanagunallahuan rimashami. Dios cai pachata
    rashca urasmanda pihuas mana yachashcagunata yachachishami, nishca quillcashca
    ara.'
  deu-ELO: 'damit erfüllt würde, was durch den Propheten geredet ist, welcher spricht:
    “Ich werde meinen Mund auftun in Gleichnissen; ich werde aussprechen, was von
    Grundlegung der Welt an verborgen war.”'
  mjc-NT: 'Tacan cuvi̱ tyin tacan tan cundaa tsa caha̱n Jutu Mañi yo tsihin yuhu ra
    cuvi̱ ndusu yuhu ra taha̱n tsanaha tan tyaa̱ ra tyehen: Tsihin cuhva cua cahan
    yu tsihin nyɨvɨ. Cua cahan yu tsihin ñi tuhun tsa yɨhɨ́ xeehe nda cuanda tsa javaha̱
    Nyoo ñuhu ñayɨvɨ.'
  caa-caa: 'Y uche cocha era tuaꞌ acꞌapa achempa bꞌan cocha chꞌar tzꞌijbꞌabꞌir umen
    inteꞌ profeta tama e onian tiempo tiaꞌ che: —Cꞌani inwareobꞌ meyra ojroner xeꞌ
    mucur cora, y cꞌani inchecsu meyra lo que quetpa mucur conda merato ani achena
    or e rum. Bꞌan chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios.'
  pls-NT: 'Jañá conhe para joiconhe tti dindac̈ho Dios ngain profeta are jehe dicjin
    janhi: Janha rronichja de ixin ejemplo; janha rrondac̈hjan cosa que vinttema desde
    que are nontte conchjian nontte.'
  eng-WYC-2018: (so) that it should be fulfilled, that is said by the prophet, saying,
    I shall open my mouth in parables; I shall tell out hid things [or things hid]
    from the making of the world (or I shall tell out hidden things from the creation
    of the world).
  bdv-bdv: ଇତାର୍‌ ଗିନେ ବାବ୍‌ବାଦିମଃନାର୍‌ ଇ ବାବ୍‌ବାଣି ହୁରୁଣ୍ ଅୟ୍‌ଲି, “ଅଃମି କଃତାମଃନ୍‌
    କୟ୍‌ ସିକ୍ୟା ଦେଉଁନ୍ଦ୍; ଜଃଗତ୍‌ ଉବ୍‌ଜାଣ୍‌ ଅଃଉତା ଆଗ୍‌ତୁର୍‌ ଲୁକିରିଲା କଃତାସଃବୁ କଃଉନ୍ଦ୍
    ।”
  otq-NT: 'Njapꞌu̱ bi thogi ngu xki mönga mahamꞌu̱ ár mꞌe̱hni Jö núꞌmu̱ bi ꞌñenö:
    Mꞌede ma ga zo ya jöꞌi, Ma ga mönga nöꞌö xki tꞌögi núꞌmu̱ mi thoka ar ximha̱i.'
  tzo-SA: 'Yuꞌun jaꞌ icꞌot ta pasel li cꞌusi laj yal li buchꞌutic iyalic scꞌop Dios
    ta voꞌonee. Jech laj yalic: Naca ta loꞌil ta xalanbe li crixchanoetique. Jaꞌ ta
    xal li cꞌustic muc bu yaꞌiojic ti cꞌalal ismeltsan balumil li Diose, xi tsꞌibabil
    ta scꞌop Dios. Jaꞌ scꞌoplal li Jesuse.'
