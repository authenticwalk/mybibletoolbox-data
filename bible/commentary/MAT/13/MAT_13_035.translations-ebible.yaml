  hot-hot: ek Wapômbêŋ anêŋ abô injik anôŋ ba hanaŋ hadêŋ plopet nena, “Yaveŋbôlêk
    tem ekyav ba yanaŋ abô loŋ kapô êndêŋ môlô. Ma yanaŋ Wapômbêŋ anêŋ auk lomaloma
    takatu ba havuŋ hadêŋ sêbôk ba yani hapesaŋ pik êntêk aleba lêk bêŋ.”
  mqj-NT: 'anna malara lemba'' battakadanna Puang Allata''alla napalanda'' mesa nabi
    nakua: “La ummoyongna'' tandengan ke ma''pa''guruna''. La untetteranna'' kara-kara
    membuni mengkalao dio mai pa''parandukanna lino.”'
  rus-SYN: 'да сбудется реченное через пророка, который говорит: отверзу в притчах
    уста Мои; изреку сокровенное от создания мира.'
  mbh-mbh: Ile omaing ake kene i pavelpol nunganga God ile riong elnga ile riong ako
    i ri ve, “Aro tho panongpol inga thomu nge riong agelalnga. Na nge riong agelalnga
    areke aro tho ria thomu nge ur areko i ngo kine nomenga ako nge ulue ile velpoling
    ma me i pavurvuru ponange.”
  bdd-bdd: Bewa ꞌoinega palopita ꞌina gwae ꞌilatuwa, beno mwalo hene ꞌihepwaila nugeteya,
    ꞌigwae, “Gwae hegehegediyega yahepwaila, ma yagwaene toꞌaha Yehoba ꞌidahweya baleꞌu
    ꞌana paihowa hauhau ꞌoinega ma nige.”
  cbt-NTPO: Iráca pënëntona'piri ninoton, ninshitërin. “Piyapi'sa' a'chintahuato,
    ma'pochinsona nininso' a'chintarahuë. Isoro'pa' ninin quëran huarë' co piyapi'sa'
    nitotopirinahuë', a'chintarahuë huachi,” tënin iráca ninoton. Naporinso chachin
    ina pochin Quisosori a'chintarin.
  srn-NT: 'Na so a sani san a profeiti ben taki kon tru. A ben taki: Mi sa leri den
    sma nanga agersitori. Mi sa tyari den sani kon na krin san ben kibri sensi di
    grontapu meki.'
  cta-NT: 'Cua nchcuiꞌ sca jyoꞌo cusuꞌ nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ndyosi cua saꞌni
    la jiꞌi̱ chaꞌ biꞌ. Ndiꞌya̱ nchcuiꞌ yu: Loꞌo cui̱i̱ ti chcuiꞌ naꞌ loꞌo nguꞌ chaꞌ
    culuꞌu naꞌ sca chaꞌ jiꞌi̱ nguꞌ, nacui̱ Ni. Chcuiꞌ naꞌ jiꞌi̱ sca chaꞌ nu ntsuꞌu
    cuatsiꞌ ti tya loꞌo ngüiñá naꞌ chalyuu re.'
  bqc-SIM: 'kɛ́ yã́ pↄ́ ãnabi ò kɛ yã́i, asa à mɛ̀: Má yãlɛɛũnɛ́, má yã́
    pↄ́ ulɛa za dṹniakalɛgↄↄ onɛ́.'
  tcz-CHONGTHU: 'Hiche hi Pathen in Themgao kam''a anaseisa: “Keiman nakom uva thulema
    kaseiding, Keiman vannoi kisem kipat apat thuguh kisel kahilchet peh ding ahi,”
    ti aguilhunna ahi.'
  mar-mar: यासाठी की, संदेष्ट्याच्याद्वारे जे सांगितले होते ते पूर्ण व्हावे; ते असे
    की, दाखले सांगायला मी आपले तोंड उघडीन; जगाच्या स्थापनेपासून गुप्त राहिलेल्या गोष्टी
    मी बोलून दाखवीन.
  snp-snp: Etito komu adeina polofete makafo eti limo, Kepa ka logimomo ya mika kosina
    oloto piyami kamena yaloti neta falukuto nemo ya lenagolowe, loto ka mono lufuwau
    (Sng 78:2) nemo ka etito wiyami ne, loto logimaiye.
  isl-isl: „Ég mun tala í dæmisögum. Ég mun útskýra leyndardóma sem legið hafa í þagnargildi
    frá örófi alda.“
  spy-NT: Kiyityiin yooto ꞉kiyoo kimwooyē *꞉wōōrkooyoontēēt ake kule, “Āmiitē wāāmwoowunēē
    ng'aleek tyoonkōōchoy, ābooru ng'al chēē kiiyēēlootiin kung'eetee /kakeeyey kōōrēēt.”
  xnn-xnn: Et siya na nan natongpalan din insolat di esay mamadto id kasin ay mangwani
    en, “Pangngalig nan awnitko osalen ay menkali ken daida. Awnit ibagak ken daida
    nan egay naipagtek isdin nawad-an nan batawa enggana id wani.”
  mwe-mwe: nkupinga litimilile lyelila, lyalugwilwe na ankulondola bha a Nnungu, “Shimelekete
    nabhonji kwa ndango Shing'unukule gaishiywe tandubhila kupanganywa kwa shilambolyo.”
  tte-tte: Kabo palopita ana palopisai Yeisu kaiwena iyamala yawasosi iba, “Gamwagu
    yasoke yo yawalo kobwaibwaili ginauli wadawadamli yaedeedede-yagili simiya-wadam
    saugana bwaite yanuwa yaulina iyatubu kanasiga sauga bwaite.”
  tcs-tcs: 'Diswan i po pole da mesiz blo wan spesilmesizman blo God wea em i bin
    spik: ‘Ai go yan stori wea i gad mining po ol pipol. Ai go tise ol pipol demting
    wea dempla no bin sabe bipo, prom dat taim wen ai bin meke da wold.’'
  hlt-THB: 'Cedawngawh tawngha ing: “Nyhtahnaak awikhqi ing, khawmdek a syn cyk awhkawng
    thuh na ak awmkhqi ce kqawn kawng,” tinawh anak kqawn ce cup sak hy.'
  soq-soq: Me ema dewasana dima peroweta gagalolena ideita segalepia baiwa. God peroweta
    bukawa bedewe ema epe wane wanase, “Ne gagalo babawa mampe apana gagalomodina,
    do dima tawo segalena walamawe ita tauma niabolene winedia ne tauma apana diamodino
    etei.”
  qub-qub: 'Chayno Jesús willacuptinmi cumliran Tayta Diospa profëtan cayno willacushan:
    «Imamanpis tincuchiypami runacunata willapäshaj. Mundu ruracashanpita-pacha mana
    pipis tantiyashantami willapäshaj.»'
  att-att: 'Á yáyù nga natuppál yù nakagi nayù ngaw ábbilinán ni Namarò, nga kunniaw:
    “Magángngarigánà lâ sangaw nu tudduák ku yù ira tatolay. Á kagiak ku nira yù nelímak
    nga ari paga nánnámmuán áddè ngaw sù kaparò na dabbuno ta áddè kunangan.”'
  bki-bki: Jibe na, ana mila naverialiano nanua kanano iliano be riano, napano Atua
    ber “Mia kiniou neverial kanaku iliano nalo ea ga jamerijiano, mia kiniou neverial
    saba nalo napano ajuluku koalabo laka nua ruei aju nunu kia ga vo, jikar ka bogo
    na nejii yetemeriba, binimei bokar banei.”
  bqp-bqp: 'de yã kũ annabii ò kɛ yãi, zaakũ à pì: Mani lɛ́ wɛ̃ mà yãlɛkↄ̃ana
    ońnɛ, mani yã kũ à utɛna zaa anduniakatɛna gↄrↄ ońnɛ.'
  mcp-mcp: 'Nyə á ŋgə sá ntɔ́ nə́ iciyá í ŋgwɔ́l *múúd micúndə́ í bwə́mag mbií nyə
    á cilə yí, nə́: Mə bá lésha nə bwo míkaanə́d. Mə bá wéésh isâ búúd bwə́ afwóyɛ́
    bwɛlɛ mpu tɛ́ Zɛmbî nyə á fwɔ̧ shí yí.'
  hat-hat: 'Sa te pase konsa pou pawòl pwofèt la te di a te ka rive vre: Se an parabòl
    m''ap pale ak yo. m''a fè yo konnen bagay ki te kache depi anvan Bondye te kreye
    latè.'
  npl-NT: 'Ijkó omochi tlan okijkuilo n profeta: Nitlajtos ika tlapoálisteh, niktematiltis
    tlan amaka okimatia desde ijkuak Dios okichijchi n tlaltíkpaktli.'
  bgg-bgg: Ai è ji è rek pha ji è chaig è nyie yao marui pha jithek izai rey yi, “Gu
    è nathek shii yao ruii shii, najang yao ruii phro; Gu ne nathek shii sohjambling
    zen pha ishak è athieg pha miyaothek yao ruii phro.”
  eng-TCENT: 'This was to fulfill what had been spoken through the prophet: “I will
    open my mouth in parables; I will declare things hidden from the foundation of
    the world.”'
  eng-BSB: 'So was fulfilled what was spoken through the prophet: “I will open My
    mouth in parables; I will utter things hidden since the foundation of the world.”'
  cpu-NT: 'Ari omonkarataakari iñaaventakeri pairani kamantantaneri iñaaventakotziro
    ikantakeri Pava: Noshiyakaaventatyeeneri atziri maaroni noñaaventeneriri. Nooñaarontaineri
    kaari jiyoveeta pairani ovakera ovetsikantakari kipatsi irojatzi iroñaaka.'
  san-ASM: এতেন দৃষ্টান্তীযেন ৱাক্যেন ৱ্যাদায ৱদনং নিজং| অহং প্ৰকাশযিষ্যামি গুপ্তৱাক্যং
    পুৰাভৱং| যদেতদ্ৱচনং ভৱিষ্যদ্ৱাদিনা প্ৰোক্তমাসীৎ, তৎ সিদ্ধমভৱৎ|
  tac-NT: 'Alarigá ra''íchale Esusi napurigá ''la alarigá ikimela napurigá anile alué
    ''ya ajtígame rió napu ruyame nile napu Onorúgame anele. Regá anile alué rió:
    Pe tétalicho ruyema ne ralámuli. Regá ruyema ne ralámuli alué ra''íchali napu
    ''we nóchali kame ju námalia. Napusí Onorúgame newálige ye gawí, ralámulika tabilé
    námale ye tétali.'
  eng-WEBPB: that it might be fulfilled which was spoken through the prophet, saying,
    “I will open my mouth in parables; I will utter things hidden from the foundation
    of the world.”
  gfk-H: Iakan ga hatutuna no nianga no poropet ga tangai hoken, “Iau na ianga ta
    diet ma ra nianga harharuat ma iau na hasasei diet ta ira linga ga mun taar marau
    laah tano hakhakisi tano ula hanua.”
  viv-viv: Medede amine gihuluva be higa gavaimi tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina
    Yesu yana vehawala faꞋina gigaheye-vagahi, medema ginalakayemu velemoꞋena. Gigayo,
    Gahetalahobuhobu amine ganavehawaledi, gaitoma sevasevauyana babi ana abaveꞋinuba
    againe tova adamoya ganalukahihiyena.
  yao-yao: 'Pakuti limalile liloŵe lyaŵechete jwakulondola jwa Akunnungu: “Chiŵechetenawo
    kwa itagu, chinaasalile ŵandu indu yaisisikwe chitandile kugumbikwa chilambo.”'
  tgp-tgp: Harihi mo mar̃ivisi na sava pr̃ovet la verea tuai sei vara, ‘A pa vujangi
    na tamlohi na titileu, a pa vereuli na sava la luhu na tapulo varama mo tikeli
    nake.’
  auc-NT: Edæ Wængonguï beyæ̈ në apæ̈negaingä ïïmaïnö ante doyedë apæ̈negacäimpa.
    “Wængonguï æbänö cæcää, ante botö inguipoga quëwënäni näni cæïnö ante odömöninque
    botö ïñæ̈ æ̈nete apæ̈necæboimpa. Wængonguï nänö badongaïñedë ayæ̈ godömenque ñöwo
    ganca nänö wë wodonte ëñengaïnö ante botö ñöwo apæ̈necæboimpa,” ante docä nänö
    angaïnö baï ñöwo ïñömö ïinque cæquinque Itota odömonte apæ̈negacäimpa.
  kbc-NT: Niɡ̶ijo Jesus me datematika, eote micotece lotaɡ̶a niɡ̶ijo ane yeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko niɡ̶ijo jotigide neɡ̶ee, “Jatemati natematigo anida ane
    jiciaceeketege, niɡ̶ina me jatematikatema. Codaa jeloɡ̶oditiogi niɡ̶ina ane diɡ̶ica
    moyowooɡ̶odi niɡ̶ijo maleekoka yoeteda Aneotedoɡ̶oji niɡ̶ina iiɡ̶o.”
  bmh-bmh: Go tatau ze maraneu go Uwait nugau ze doimai, awaraneun du nug duailel
    awaraneun, ze go ulis petak usaleu. Gonug guzenai sikut weun, ‘Iz tatau ze eim
    duailel ze awaranem. Ze, em e usalai meun ziwas ebu, zoizoi ulis wageimai dareun,
    iz ag awarem.’
  ctu-BL: 'cha''an mi'' ts''ʌctiyel i t''an jini x''alt''an tsa'' bʌ i yʌlʌ: “Mi caj
    c cha''len t''an ti lajiya tac. Mi caj c sub jini maxto bʌ anic tsa'' tsictiyi
    c''ʌlʌl ti'' cajibal pañimil”, che''en.'
  meq-meq: 'A tsikawa andza niye na, hərwi ada wu nakə ndo məɗe ha bazlam i Mbəlom
    a tsik aye mâ ge bo. Mbəlom a gwaɗ: «Na tsikateye wu na, ta dzeke. Na ɗatay ha
    wu neheye maŋgaha eye kwa abəra ka madazlay i məge məndzibəra aye.»'
  noa-H: Mamʌ mag ejemplooupai nem jaaujerran, warrgar Hẽwandam hi jaaujerrau Jesús
    higwia jaautarrjö, ejemplo deemamuata hõrag nem jaauju harr haawai hajim. Mag
    hirua ejemploou nem jaaumaju hatarran, warrgarwe Hẽwandamau hõrag k'augpiba hich
    t'ãar heepai wai sĩsierrta jũrr hewag pawi hõrag k'ap hamk'ĩir jaaumaju hajim.
    Magtarr haawaita mag ejemplo jaaumam haigjã chadcha hag heyaa höbëbërgmajim.
  alp-NT: 'Leke pusue eono lulu Alla Eni lepate rebe akmena Eni nabire ibeteke be:
    “Kena Au lepa kaise Au pake umpama. Au beteke yelu rebe bei kena nusare etola
    menai eti meije sae irekwa more.”'
  san-VEL: etena d.r.s.taantiiyena vaakyena vyaadaaya vadana.m nija.m| aha.m prakaa"sayi.syaami
    guptavaakya.m puraabhava.m| yadetadvacana.m bhavi.syadvaadinaa proktamaasiit,
    tat siddhamabhavat|
  kbq-kbq: Amanage huno kasnampa ke hu'nea kemofo avufa'a fore hu'ne, Nagra fronka
    kefintike kea hugahue. Nagra monane mopa fore osu'nereti'ma eno menima ama knare'ma
    e'neana, oku'a me'nea kea eri ama hugahue. (Sams-Zga 78:2.)
  kbh-kbh: 'Chca yojamna ndayá cachcá chaochnënguama nts̈amo chë Bëngbe Bëtsabe juabna
    oyebuambnayá tojanayancá, mënts̈á: Jabuátambamna cuentë́ngaca chanjóyebuambaye;
    chanjayana chë iytë́mena soyëngama y chë ents̈anga ndoñe mondë́tats̈ëmbo soyëngámnaca;
    Bëngbe Bëtsá quem luare tojanma orscana chë soyënga yomna ca —cha tojánayana.'
  ron-LSB: ca să se împlinească ce fusese spus prin proorocul care zicea, “Îmi voi
    deschide gura în parabole; Voi descoperi lucruri ascunse de la întemeierea lumii.”
  pon-pon: 'Pwen pwaida me lokido ren jaukop o, me majani: I pan ki pajan au ai, pwen
    karajeraj o pan kasanjaleda me rir akan jan ni tapin kaua.'
  nhe-BL: 'Huan quichijqui ya ni para ma tlami tlen nopa tiocamanalojquetl huejcajquiya
    quiijcuilo campa quiijtohua: “Niquincamahuis tlacame ica huicaltili. Niquinilhuis
    tlamantli tlen axaca quimatiyaya hasta quema pejqui tlaltepactli.”'
  sps-sps: Ayei te kat, kat to ma ruak iny man men vegiau tana isen a kuigin muan
    te tsue tsuk iny Ya Jisas, “Nyo nai pokei rou tsue fapapaar te vegiau Ronyo tsuri;
    Nyo nai tsue of rarori na fo mamatsiny kan takop muan fiisok te tapogaar me na
    monaagits to, onot kan non tan nainy roman.”
  wnc-wnc: Siwan tupa siknga Anutue wam yanikapsa tapatuta yakut takngata buyana aawikge
    natake Jesuta unzing yanikut, “Siwan yakapsa apata Anutue wam takngatu maakngita
    natake anzing tematekut, ‘Tapduknga kep dua tasike tekum gwekatang wamu takngatu
    banipmaatang takusopukumu yaniwit ngana tuwang wamban yaniwit ngang yawan kakum,’
    ngang yakapsa aminda tematekut,” ngang Jesuta yanikut.
  nmw-S: 'Iloke profet wana lihulihu i tabwa tolosuwok i nga: Hawau a pwe ge a gohalibe;
    a lihuyanid bigibigi mumusumoidiye, hebwaden si musumo saugeine veto panayawi
    i telipune hana had sauge ya.'
  bus-bus: 'lɛ yã kɛ̀ annabi ò kɛ yãnzi, zaakɛ à bè: Mɛ́ lɛ́ wɛ̃ mà yãlɛkↄ̃zina
    ońnɛ, mɛ́ yã kɛ̀ utɛna zaa andunakaɛgurↄↄ ońnɛ.'
  gub-BL: Ta'e nezewe i'i Tupàn ze'eg imume'u har kwehe arer a'e xe. — Aze apurumu'e
    ihe nehe, amume'u putar ma'emume'u haw purupe nehe. Ma'e ikwaw pyr 'ym amume'u
    putar wanupe nehe. Ywy iapo mehe arer we te ko 'ar rehe kury, teko nukwaw pixik
    kwaw agwer ma'e a'e wà.
  imo-imo: Aku tepa terimumunga koro oi Gotenga ungu nimbe mundulima imboma nimbe
    tirimu iye profet teni oi i tepa nimbei, Nani i ungu nimboindo ungu manda lepo
    kau nimbo. Goteni oi mulu mai talo terimu wai kape omba yandopa yandopa kape kinye
    kape mona naa ningi lopeke tepa perimu unguma nimboindo ungu manda lepo kau nimbo,
    nimu. Jisasini terimu ulumu aku ungumu ara tirimu.
  boj-boj: A kumbra di yej deqa anjam bei Qotei aqa medabu o tamo bei nami marej qaji
    di aqa damu brantej. A endegsi marej, “E yawo anjam tamo uŋgasari naŋgi minjroqnqai.
    Tulaŋ nami yawo anjam di aqa utru uliesoqnej. Sosiq agi bini uliejunu. Deqa e
    na ubtosiy maroqnqai.”
  eng-DRA: 'That it might be fulfilled which was spoken by the prophet, saying: I
    will open my mouth in parables, I will utter things hidden from the foundation
    of the world.'
  knf-knf: 'Hënk, ayuuj kë uko wi Naţupar Naşibaţi ajakuŋ udolanaa, aji : « Dluŋ kahaabëş
    mntum kahoñ dluŋ kaţup iko immeeniiŋ undiimaan wi umundu upaşaniiŋ. »'
  san-KHM: ឯតេន ទ្ឫឞ្ដាន្តីយេន វាក្យេន វ្យាទាយ វទនំ និជំ។ អហំ ប្រកាឝយិឞ្យាមិ គុប្តវាក្យំ
    បុរាភវំ។ យទេតទ្វចនំ ភវិឞ្យទ្វាទិនា ប្រោក្តមាសីត៑, តត៑ សិទ្ធមភវត៑។
  arn-NT: 'Fey tüfa femngechi femi tañi mupiael ñi piel tati pelon wentru: “Kimeltuan
    ta adkünu dungu mew. Nütramkayan tati kimelkenofelchi dungu, feychi mew Ngünechen
    dewmafilu müten ta tüfachi mapu.”'
  zas-NT: 'Zian gojc persi guzojb xtiidx bén badëë xtiidx Dios loj ree bejn, chi rëbaman:
    Con ganaxzi ni na̱j ree ziꞌc cwent gulün bejn ree, guiën loj reeman ni gad reeman
    gagbee diizd chi gocchaaw guidxliuj.'
  ken-NT: Atɛ́m bakay bɛtɔŋ bɛ ɛnyɨŋ ɛnɛ ndɛmɛkɛpɨ̌ntɨ Aisáya árɛ́mɛ́ nyaka bɛ chɔŋ
    ɛmfakari, ɛ́fákárí. Aisáya arɛm nyaka bɛ, “Chɔŋ ngati bhɔ mɛnyɨŋ chi ndǔ
    bakay, chɔŋ ntɔŋ bɔ mɛnyɨŋ ɛbhɛn Mandɛm ákʉ́ mɛ́mbák bhɛ́sɛ́ bhɛ́sɛ́, tɛ ndǔ
    nɛbhǒmɨk.”
