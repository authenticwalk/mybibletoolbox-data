    lag yuu kɨbun dɨ i val tyip gwêbaga hɨxôn ge, a ob nêl kɨyang tigee kehe kɨtong
    i yêp seac.”
  nak-nak: 'Eala moli la merera te la bilalaha te La Tahalo Uru isasa alaura, eia
