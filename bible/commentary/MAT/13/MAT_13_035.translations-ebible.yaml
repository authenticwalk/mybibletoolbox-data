  ory-ory: ଯେପରି ଭାବବାଦୀଙ୍କ ଦ୍ୱାରା ଉକ୍ତ ଏହି ବାକ୍ୟ ସଫଳ ହୁଏ, ଆମ୍ଭେ ଆପଣା ମୁଖ ଫିଟାଇ ଦୃଷ୍ଟାନ୍ତ
