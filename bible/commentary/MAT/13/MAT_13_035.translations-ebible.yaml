  san-BUR: ဧတေန ဒၖၐ္ဋာန္တီယေန ဝါကျေန ဝျာဒါယ ဝဒနံ နိဇံ၊ အဟံ ပြကာၑယိၐျာမိ ဂုပ္တဝါကျံ
