  bzj-bzj: Soh Gaad pramis mi kohn chroo jos laik weh di prafit mi seh. Ih mi seh,
    “Ah wahn yooz stoari fi teech mi mesij, ahn fi eksplayn dehn ting weh mi haid
    sins di biginin a di werl.”
  chk-chk: A föri ei an epwe pwönüetä mine ewe soufos a apasa, “Ngang üpwe aea pworausen
    awewe lupwen üpwe kapas ngeniir. Ngang üpwe aiti ngeniir ekewe mettoch mi monomon
    seni lepoputän fanüfan.”
  ssd-ssd: Nu taŋana ta tuan taŋgo ande o buk pasa sakina ta kumuŋgina. Pasa ta teŋenmba.
    Ye yaba pasambi pasa sakamŋgit. Tugu mbolŋge wam kame kuirok mine likinaig kile
    taŋamba minig ye wam kame ta kile-mayokkamŋgit.
  acr-TNT: 'E xuꞌan waꞌ chaꞌ e cuꞌana rubiꞌim can ri jun kꞌalajisanel echiriꞌ xutzꞌibaj:
    Rucꞌ tak cꞌambal naꞌoj quincꞌutunic; e cankꞌalajisaj ri na etaꞌmatal ta chwi lo
