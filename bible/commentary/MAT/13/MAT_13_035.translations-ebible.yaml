  khs-khs: 'Seta: seyamake ela:pe puwano Kote solo kinisene sepatosene senayewi Yesuwa
    seyawa wekeye. Piseikiyewi Ene selese, “Sena kesale sopoma Neyewi pale selaposakeye.
