  tzo-TZC: 'Ti jech taje, jaꞌ ta sventa yoꞌ jech ta xcꞌot ta pasel jech chac cꞌu chaꞌal
    ti laj stsꞌiba comel ti jꞌalcꞌope: Ta xicꞌopoj ta babacꞌop. Ta jvinajesbe scꞌoplal
    ti cꞌusi mu to ox xvinaj cꞌalal lic smeltsan tal banomil ti Diose, xi.'
  mya-mya: ဤ​သို့​ဟော​ကြား​ရ​ခြင်း​မှာ၊ ``ငါ​သည်​ပုံ​ဥ​ပ​မာ​ဆောင်​၍​မိ​မိ​၏​နှုတ်​ကို
    ဖွင့်​ဟ​မြွက်​ဆို​မည်။ လော​က​ကို​ထာ​ဝ​ရ​ဘု​ရား​ဖန်​ဆင်း​တော်​မူ​ချိန်​မှ​စ​၍ ကွယ်​ဝှက်​နေ​ခဲ့​သည့်​အ​ရာ​များ​ကို
    ငါ​ထုတ်​ဖော်​ပြော​ဆို​မည်'' ဟူ​သော​ပ​ရော​ဖက်​၏​ဟော​ချက်​မှန်​ကန်​လာ​စေ​ရန် ပင်​ဖြစ်​၏။
  gng-NT: 'U teh nnɔ ŋɔ *Uwien ya ñɔbonsɔknl là len'' nà nnɔ nɛ̀ ń tien nɛ. U
    là yé: «N li yàare nʼñɔbu kí pɔ mikpɛnjɛnm, kí kpiire tibonbɔlkaar tà là
    te haali uŋɛndun ya cincinyo nnɔ.»'
  cbi-NTPO: 'Tsaaren tsa tsandimiya, Diosa'' mitya pamu ruku entsandimuwaañu tsaa
    puinaa tsaimi: Chachilla tyee kemu deeñuba juntsaanu tene laapu'' panu tsuyu;
    matyu entsa tu dekenu tinbunu wandyajtumin, chaikama tsaa pantsunañunashu juntsa
    dewainnu tsuyu, timuwaami.'
  ikk-NT: Ọnwan wụ igi mẹzu ihiẹn onyẹ-amụma ku, sị, “M jẹnkọ d'a shịapụ ọnụ m e gi
    ilu e ku, m jẹnkọ d'a gha e ku ihiẹn zuerini kete w'a tụnlẹ iyetọ ụwa.”
  leu-leu: 'A savat malaan xena faxalit a mo aava mataa ina kuus fatuxai fo ferawai
    pana: “Layaan ne ferawai xe siri ne taa ferawai paap mon. Ne taa xuus nari pana
    maana mo aava waan fufunai la tangpat ina maana mo xapiak.”'
  maz-NT: 'Nguec''ua ya ma sädä o̱ jña Mizhocjimi c''ü vi mama c''e profeta: Texe
    c''o rá xipjiji, rá mama o ejemplo. Rá mangö c''o dya ''mãrã ndeze ''ma o dyät''ä
    Mizhocjimi ne xoñijõmü.'
  bod-N: དེ་ལ་ལུང་སྟོན་པའི་མདོ་བརྒྱུད་ནས་ཇི་སྐད༌དུ། བདག་གིས་ངག་གི་སྒོ་མོ་ཡངས་པོར༌ཕྱེ།།
