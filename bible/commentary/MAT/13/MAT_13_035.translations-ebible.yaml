    an odulogega, burbar an sunmakoed.” Salmo 78:2'
  tbf-tbf: A nga vakokoit malan ne nia vara tuktuk ngan mi sana mi propet ta nga vokokotie,
    “O ta vakokoit ngan mi nama puppuo sien va o ta vakokoit segie. O ta pengan segie
