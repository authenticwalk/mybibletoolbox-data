  sue-sue: Ago wenu porofete zo meni gita ge ego senua awa me wenua awa, Na ge bezai
    toise kotumai bezai zebu kei awenua da amira ana kei awero munua awa kerenamunona.
  fra-NCL: 'accomplissant ainsi la parole du prophète : « J’ouvrirai ma bouche en
