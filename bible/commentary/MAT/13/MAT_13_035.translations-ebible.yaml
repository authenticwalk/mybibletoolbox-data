    kamaghɨn an akar isɨn zuir kabagh ami.
  agg-agg: Horombo, Godɨndɨ hoafɨ hoafɨyu-randeimbɨ nindou ai hoafɨmayu ranɨ sɨmogodühɨ
    yahurai tüküfemboyu Sisas ai yare kafoare hoafɨmayu ra. Sapo nindou ranai yare
