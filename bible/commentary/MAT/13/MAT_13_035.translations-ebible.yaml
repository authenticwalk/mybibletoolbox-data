    Byabatok ko yang wa pa apakatigaman sang manga otaw dungan yiimo nang Dios yaning
    donya tigkan adoon.”
  gyr-NT: 'Co rumo na ehi Tũpa ñehe mombehusar rembicuachiagüer avɨye ãgua: “Che añehese,
    amboyoyara che porombohesa ambuae mbahe rese. Iyavei amombehura Tũpa ɨvɨ apo suive
