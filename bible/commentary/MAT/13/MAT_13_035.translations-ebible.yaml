    Ka la rolenge oru reke ko nganige ta ke lele ikia sonrau.”
  mwf-2018: Murrinh-ka terert da matha wurdanarrayiththa wurrini da ngarra marra-re
    kathu Yile neki mampatha da putek ngala kanhi i ngarra marra kanhi da mana. I
    murrinh terert nhini-ka murrinh ngarra kardu mere da ngatha the pumebaththa puyi.
    I murrinh-ka nhini-wa kardu ngalantharr murntak ku prophet-ya mam-yu murrinh ngarra
    Jesus wurdanarrayiththa wurrini-yu. I murrinh-ka murrinh da thathpirr warda nhini-yu.
  dif-dif: 'Ngangau morlalu pantjinanto, mina Prophetali kaukaubana wonti, nau jatana
    wonti: „Ngani mana wilparila nganai jeribaka jaurali, ngato kaukaubala nganai,
    mina kurukuru nganana wonti mita pantjimanandru.“'
  gam-gam: Une kandja embe dje awi ge, asa propet ta pepa boi mal megiye toi. Pepa
