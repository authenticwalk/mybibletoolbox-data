  bkd-bkd: Aman natuman sa inikagi hu propita ha tagyanaen “Mga pananglitan sa aggamiten
    ku ku tag-ikagi a duun hu mga etaw. Igtultul ku kandan haena sa inlilung sugud
    dà hu katanghagaa ta kalibutan.”
  ctu-76: 'Chʌ''ʌch ti ujti cha''an mi ts''ʌctiyel tsa'' bʌ wʌ alʌ Dios ti ñoj oniyix
    che'' ñac ti'' c''ʌmbe i ti'' juntiquil tsa'' bʌ i xiq''ui yʌle'' Dios. Ti yʌlʌ:
