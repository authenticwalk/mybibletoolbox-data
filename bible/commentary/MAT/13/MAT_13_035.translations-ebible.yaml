    hoŋawo kolooro. Iinoŋ qaa ii kokaeŋ jero eja, “Noo buunanoŋ mono afaaŋgoro sareqaaya
    qaaya jemaŋa. Anutunoŋ namo mokolooro asugiroti, kambaŋ iikanondeeŋ qaa aasaŋgoyanoŋ
    ero laligoŋ kouniŋi, niinoŋ mono qaa ii asuganoŋ jeŋ iŋisaamaŋa.” Kiaŋ.
  eng-TNT: 'to fulfyll that which was spoke by the Prophet sayinge: I wyll open my
    mouth in similitudes and wyll speake forth thinges which have bene kepte secrete
