verse: MAT.013.035
translations:
  kpx-kpx: Au kateale vale keu beloveta mole hoto mai selevetinu. Hoto keu koseanu.
    Avoe, “Dana abuho louniege dovudovue hotomo loui. Subuta Dilavau vata vai ono
    mole mahogovale ke dana ekovehai abuho loui.”
  okv-H: Eto timu hatirari ke na ahe poekasuja avoeto peroveta vahai na mahu einge
    kajena, “eto uhu te enda te ari iji te eto puvuto eha oroho emikote nau ke peni
    erevi ae embomeni ingae avo eto timu hatirari ke na ano ingesora.” ke ainge God
    na ijinu peroveta na kajena.
  tbo-tbo: Geka dewana uyahinei ma ipa tu bahapiko gehouna a baha anona ina lugeletena
    imahiyeya. ‘Baha wiluwaluwagei uyahihi a ibaabani, po Yaubada hipuli i iwawali
    ma ginouli i huhouna gowadihi a paligeletehi.’
  mal-C: “സാദൃശ്യകഥകൾ സംസാരിക്കാൻ ഞാൻ വായ് തുറക്കും; ലോകാരംഭംമുതൽ നിഗൂഢമായിരിക്കുന്നവ
    ഞാൻ വിളംബരംചെയ്യും,” എന്നു പ്രവാചകനിലൂടെ അരുളിച്ചെയ്തിരുന്നത് ഇങ്ങനെ നിറവേറി.
  grc-SR: ὅπως πληρωθῇ τὸ ῥηθὲν διὰ τοῦ προφήτου, λέγοντος, Ἀνοίξω ἐν παραβολαῖς τὸ
    στόμα μου, ἐρεύξομαι κεκρυμμένα ἀπὸ καταβολῆς ⸋κόσμου.⸌
  bgc-bgc: 'के जो वचन नबी कै जरिये कह्या गया था, वो पूरा होवै: “मै उदाहरण कहण नै अपणा
    मुँह खोल्लूँगा, मै उन बात्तां नै जो दुनिया की शरुआत तै लुक्ही होई सै, जाहिर करुँगा।”'
  khz-khz: Ekala ekalagiawai genana, peroveta talimana gena kila ema vega-taunataunaato,
    netiwato, “Au na parapore geriana ira pana vaikilara; tanopara evetinato tomana
    na pene vogomai etoma veavugai gemiana gaura, au na ira geria pana kilagi-matagaira.”
  deu-TKW: 'auf daß erfüllt würde, was da gesagt ist durch das Wort des Propheten
    Jesaias: Ich will aufthun mit Gleichnissen meinen Mund, ich will ausschütten,
    was verborgen ist von der Schöpfung her.'
  zsr-NT: 'Cni benëꞌ quië butság lë naꞌ buzujëꞌ lu guich bönniꞌ bëꞌë didzaꞌ uláz queëꞌ
    Dios, gnëꞌ: Guꞌa didzaꞌ yuguꞌ le gunaꞌ lsaquiꞌ. Gniaꞌ yuguꞌ le nagachiꞌ catiꞌ
    niꞌ gzu lau ziꞌa gutaꞌ yödzlyú.'
  lin-lin: 'Ezalaki ndenge wana nde maloba ya mosakoli ekokisamaki : « Nakofungola
    monoko mpo na koyebisa bango makambo na masese, nakosakola makambo oyo ebombama
    wuta na ebandeli ya mokili. »'
  hns-NT: 'Ie rakam se Parmeswar ke ek pahiele ke sanesia ke baat poera bhail. Oe
    bolies raha kie: „Ham kaahaanie se siekhaabe. Aur ham oe sab tjiedj bataabe djaun
    doenia howe se pahiele ab talak tjhiepal raha.”'
  noa-E: Mamʉ mag ejemplooupai nem jaaujerran, warrgar Ẽwandam i jaaujerrau Jesús
    igwia jaautarrjö, ejemplo deemamuata õrag nem jaauju arr aawai ajim. Mag irua
    ejemploou nem jaaumaju atarran, warrgarwe Ẽwandamau õrag khaugpiba ich thãar eepai
    wai sĩsierrta jũrr ewag pawi õrag khap amkhĩir jaaumaju ajim. Magtarr aawaita
    mag ejemplo jaaumam aigjã chadcha ag eyaa öbëbërgmajim.
  eng-EMTV: 'so that it might be fulfilled which was spoken by the prophet, saying:
    “I will open My mouth in parables; I will utter things having been hidden from
    the foundation of the world.”'
  mib-NT: 'Súcuan ni sáha ya návāha squícu jnūhun ni cahān tēe ni nacani jnūhun Yaā
    Dios nde jenahán: Cahān rī tāca jnúhun yátá jíín ñáyuu, te cachi rī tāca jnúhun
    yɨ́sāhí ndé quɨvɨ̄ ní jecōo ñayɨ̄vɨ́. Achí tutu, áchí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍निन् माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाल्‍ले़ अक्‍खेलॽरिक् पाःत्तुबान् के़रे़बारो– “इङ्‌गाॽ खे़दाॽओरक् पाःत्तारो,
    हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न् नावागे़न् चइःत् ने़स्‍से़आङ्धोबा
    सिबिॽ पाःन्‍हाॽ पाःत्तुङ्‌लो॥”
  xnj-xnj: Muni lijambu leajovili mlota wa Chapanga litimilayi, “Yati nijova nawu
    kwa luhumu, yati nikuvajovela mambu gegafiyiki kutumbula kuwumbwa kwa mulima.”
  mmx-mmx: La kerepmo ne Iesu ga lox asoorun levelinga at leeme vapaase ali ga vaase
    i xeretna, “Nia anaba tong asu lempapaase poovo ridi. La ana re musumus levempanga
    megano ua gak lox alipe, ga ruka i at luruntudum li at na lavatbung menemen.”
  cbr-NT: 'Jesusan ca usaquin bana ñuixunti ''icë quiax ca an Nucën Papa Dios quicë
    bana uni ñuixuncë unix bëráma quiacëxa, ësai qui: ''Ën cana bana itsi ñuicësoquin
    ñuiquin bana ñuixunti ''ain, uinsaranbia unin ''unánma ñu ñuiquin cana unicama
    ñuixunti ''ain.'
  tee-NT: 'Chai ni chunch ju navilh ju Jesús pus uctaxtulh tuchi ju naulh ju mak''aniya
    lapanac ju ixnajun ixchivinti Dios. Chani ma xanajun ju yuchi: Ac''alhixak''alaya''
    ju lapanacni lacachivinti ju t''alakts''ipaxcavacan ju tu''u''. Ac''ajuna'' ju
    taxtokni ju jantu ixtamachakxai ju lapanacni tus la''ixputai''ulacan lacamunutpa''.'
  eng-LSV: that it might be fulfilled that was spoken through the prophet, saying,
    “I will open in allegories My mouth, || I will utter things having been hidden
    from the foundation of the world.”
  cak-NT: 'Chi quiri'' can nibanataj ri ru''in can jun achi ri xutzijoj rutzij ri
    Dios ojer can. Ri rusamajel ri Dios can quiere'' rutz''iban can: Cuando ren xquich''o''n,
    xquiencusaj ejemplos. Q''uiy ex ri man je-k''alajin ta utz desde pa ruticribel
    pe ri rech-ulef, ri xquienk''alajij ren. Quiri'' nu''ij ri tz''iban can.'
  pah-NT: 'Nahã hekoi Tupana''ga nhi''ĩpo''ruavo ymyahũva''ea po''ruavo. A''ereki
    ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea a''ea mombe''u. A''ea rupi ahe
    ei Tupana''ga nhi''ig̃a mombe''gwovo hako: “Amombe''u po ti ji g̃a pe ojo''java''ea
    nehẽ. Kiroki onhimi yvya apoypyagwera jate – kiro po ti ji a''ea kwahavukari imombe''gwovo
    g̃a pe nehẽ,” ei ahe hako.'
  sja-NT: 'Mãga ooji uchiamerã Tachi Ak''õre chonaarãwedapema pedee jaraparipa irude
    jaradak''a: ‘Jarateek''ãri, mɨa nepɨrɨit''ee mãik''aapa jarait''ee ne-inaa Tachi
    Ak''õrepa waide k''awapi-e pada na p''ek''au eujã ooru wedapema.’'
  xed-xed: 'kada nzakwa dzatá ghəŋa gwaɗa anabi ta mnay kazlay: «Ka mahdihdi dzaʼa
    gwaɗa yu ta gwaɗa nda həŋ. Dzaʼa mnigiŋmna yu ta skwiha nda ɗifa daga ka ya wu
    zlraftá ghəŋa haɗik kəʼa ya».'
  mks-NT: 'Já na̱caja Jesús ña̱ ná xi̱nu̱ co̱o nu̱ú ña̱ na̱cachi in da̱ profeta sa̱nahá
    tá na̱cachi da já: Xi̱hín ndinuhu quia̱hva cuití va ca̱ha̱n i̱ xi̱hín ña̱yivi,
    ta ca̱ha̱n i̱ sa̱há ña̱ha na̱sahi̱in je̱hé nu̱ ná ja̱nda̱ mé sa̱ha̱ tá cáma̱ní
    ca̱va̱ sáhá sa̱há ñuyíví —cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ikin ga hatutuno no nianga no tangetus ga tange horek, “Aiou ni ianga ta
    di ma ra nianga harharuat, ma iou ni hinawase di ta ira linge ga susuhai ter metua
    leh tano hakhakisi tano ula hanuo.”
  bmu-bmu: Mewö aiga Anutunöŋ kezapqetok azi kun sölölöhöiga keu kun jiyöhi, miaŋön
    ölŋambuk ahök. Yaŋön keu mi kewö jii ahöza, “Nöŋgö numbunan mönö amqeiga söpsöp
    keuŋi keuŋi jimam. Anutunöŋ gölme miwikŋaiiga asuhuyöhi, nalö miaŋgöreŋök keu
    tölapŋe ahöi mala korini, nöŋön mönö keu mi aukŋe jim indelmam.” Mewö.
  dgz-dgz: Ap menan God noa wataget waiwandini apanewa, dim da anenen wani tavewa
    tauen. Me Iesu oisewa anega wan, Ne nona maibe gapan watapain, Ap gapan anut dim
    dim iravi piup ta venaseni wamewa gapan, gungunu wande oniwandini, ne wat matagamain.
    Ap anega wan.
  eng-GNV: That it might be fulfilled, which was spoken by the Prophet, saying, I
    will open my mouth in parables, and will vtter the thinges which haue beene kept
    secrete from the foundation of the worlde.
  zaa-NT: 'Anía modo nna uccua cumplir nu gune ttu enne'' uccua profeta tiempo lanía
    nna ra bi: Quíxa''a'' lani comparación para ethátsila''nà'' ca enseñanza nu gattsi''
    bá dèsdeba loti'' uccua yétsiloyu.'
  eng-WEBSTER: That it might be fulfilled which was spoken by the prophet, saying,
    I will open my mouth in parables; I will utter things which have been kept secret
    from the foundation of the world.
  guh-guh: 'Bajarapacuenia Jesús jivi livaisianë itsa tsipaebapona ëcomparacióncuenia,
    tocopiapatatsi jane baja pacuenia Diosojumepaebinë profetanë bajayata tajëvelia
    yaquina Jesús petsipaebaponaejavanexa yabara. Jesús comparacióncuenia jivi livaisi
    petsipaebaponaejavanexa yabara, profetanë peyaquinaebaxutota jumaitsi mapacueniaje:
    Jivi itsa tsipaebajë, livaisi tsipaebianajë comparacióncuenia. Tsipaebianajë pitsicuene
    Dioso nacua pexanaejavaveliacujinae itsajivi ata abaxë apo yapëtae, jai tajëvelia
    bajayata profetanë peyaquinaebaxutota Jesús jivi livaisi comparacióncuenia petsipaebaponaejavanexa
    yabara.'
  bon-bon: Apu ibibi äbitige Acejiyame me mename biname me mene egä, “Cane cirege
    ngene ca agli mene iicema. Cane cirege jajanena mule poto cidi me, lui cina ämletnäreji
    gemi agedna cabu ca.”
  nhw-BL: 'Huan quichijqui ya ni para ma tlami catli nopa tlajtol pannextijquetl huejcajya
    quiijcuilo campa quiijtohua: “Niquincamanalhuis masehualme ica huicalotl. Niquinilhuis
    tlamantli catli amo aqui quimatiyaya hasta quema pejqui tlaltipactli.”'
  swh-ONEN: 'Hii ilikuwa ili kutimiza lile lililonenwa kwa kinywa cha nabii aliposema:
    “Nitafungua kinywa changu niseme nao kwa mifano; nitahubiri mambo yaliyofichika
    tangu kuumbwa kwa misingi ya ulimwengu.”'
  wbi-wbi: Akavombagha uluo kukwilanisia ilisio lino alyajovile um'bili kuuti, “Nijovagha
    na vaanhu mu fihwanikisio. nikuvavulagha sino sifisiime kuhuma Nguluve ipela iisi.”
  bba-bba: Nɡe mɛyɑ Gusunɔn sɔmɔn ɡɑri yi koorɑ yi yi nɛɛ, “Mɔnnɑ ko nɑ n dɑ kɑ bu
    ɡɑri sɔ̃. Nɑ kon mɑɑ ye ɡere bɑtumɑ sɔɔ ye yɑ kukuɑ sɑɑ hɑnduniɑn tɑkɑ kobun di.”
  eng-KJVCPB: that it might be fulfilled which was spoken by the prophet, saying,
    I will open my mouth in parables; I will utter things which have been kept secret
    from the foundation of the world.
  kgk-NT: 'Upéixa oiko-ma Nhandejáry nhe''ẽ-py omombe''u mbe''u va''ety he''i hagwe-rami:
    “Anhe''ẽ ramo, arandu rehegwa nhe''ẽ amombe''u va''erã, ambue kwéry va''e rehegwa
    nhe''ẽ aiporu-vy. Yma ko yvy onhemoingo hagwe gwive ãy peve ndojekwaáiry va''ekwe,
    ãy amombe''u-ta aikwaa uka-vy, he''i.” Upéixa he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Vaidi forofetaa nnaaru varuuvo fafaara roo kuaivo ngioo ngioo Yisuuva
    gioonna kiaapuuya kiaa mmuu suaivaki kaanaivo vauvaara ivo mmatayaa diaa mminnaiyauvunudiri
    mmataama kioo kuaivaa nnaasu tiravai. Forofetaivoono fafaarainno tunoo: Fai na
    gioonna kiaapuuya kua kiaa mmiee mmatayaa diaa mminnaiyauvunudiri mmataama kiee
    iya kiaa mminaravai. Anutuuqo ngiau mmata uu suaivaki haumaki vau kuaiyauvaa iya
    kiaa mminaravaivee. Forofetaivoono fafaara roo itaa kua tiravai.'
  cpy-cpy: 'Ari omonkaatari ikantakiri paerani Kamantan-taniri ikenkitha-takotziri
    Tajorentsi, ikantaki: Noshiya-kaawenta-tyeeniri atziri-paeni okaate nokenkitha-teniriri.
    Niyotahaeri kaari riyowita paerani owakira owetsikan-takari kepatsi roojatzi nimaeka.'
  ekk-PKP: 'Sellega täitusid prohveti sõnad: „Ma kõnelen jutustuste abil ja selgitan
    asju, mis on maailma loomisest peale varjatud olnud.“'
  mpx-mpx: 'Inoke palopita wana baaba i tabwa tunahot i ba: Awau na pwela ge na ba
    gohalibe; bugul misusumel na liwanagil, bolo hi misumi sauga toto panayawi i telipuna
    ana siga sauga ya.'
  wbp-wbp: 'Jarukungarduyurlu Yijayarlu pipangka yirrarnu nyampu jurrku junga jaru
    Jijaji-kirli nyurru-wiyirli, wangkaja nyanungu nyampu Payipulurla: “Kajirna-jana
    yapa pinarri-mani, kapurna-jana yimi-ngarrirni jukurrpa yimi-nyayirni-wangu-mipa.
    Kulalu nyurru-warnurlangurlu milya-pungu, manu kula kalu milya-pinyi-jiki jalangurlangurlu.
    Ngulaju ngula-juku. Kapurna-jana yimi-ngarrirni nyiyarningkijarra ngularraku kuja
    kalu nyina milya-pinja-wangu ngulaju yungulu milya-pinyilki.”'
  luo-luo: Mano nochopo gima ne owach gidho janabi niya, “Abiro yawo dhoga mondo awuo
    gi ngeche, abiro hulo gik mosebedo kopondo nyaka aa chakruok piny.”
  nhe-NT: 'Huan quichijqui ya ni para ma tlami tlen nopa tiocamanalojquetl huejcajquiya
    quiijcuilo campa quiijtohua: “Niquincamahuis tlacame ica huicaltili. Niquinilhuis
    tlamantli tlen axaca quimatiyaya hasta quema pejqui tlaltepactli.”'
  aii-aii: 'ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܒܝܲܕ ܢܒ݂ܝܼܵܐ: ܒܸܬ ܗܲܡܙܸܡܸܢ ܒܡܲܬܠܹ̈ܐ،
    ܘܒܸܬ ܡܲܕܥܸܢ ܫܘܼܠܹ̈ܐ ܛܸܫܝܹ̈ܐ ܗܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ.'
  esk-NT: Tavra immiumaniqsuq uqauttutauruaq sivuniksriqirikun itnaqhuni, “Atrikusautitigun
    uqaġisiruŋa iliŋitñun. Uqautigisigitka sutigun iriqsimaruatigun nunam aullaġniił̣haniñaglaan.”
  msb-msb: 'Nangyari ini agod matuman an ginsabi san propeta: “Magagamit akoʼn mga
    istorya sa pakigsurmaton sa inda. Igapahayag ko an mga misteryo na dili pa naaaraman
    magtuna sa paglalang san kinab-an.”'
  cpa-NT: 'Lah¹jøng² ca¹jmo¹ Jesús mi³jøng² li¹ti¹ jǿg³ la² ca¹jmo¹ dsa² mi³hǿ² jǿg³
    quiah¹² Diú¹³: Hløah³jni quianh¹³ jǿg³ ti³jnøa¹². Juøh¹³jni jǿg³ hi² ha¹chian²
    hi² ŋi¹² ca¹lah¹cónh¹ jmai³ lah¹ni² ca¹niu¹ jmøi¹guǿi¹, ca¹juúh²dsa.'
  dso-dso: ଏଟାର୍‌ପାଇ ବବିସତ୍‌ବକ୍‌ତାର୍‌ ଏ ବାକିଅ ପୁରାପୁରୁନ୍‌ ଅଇଲା । ମୁଇ ଉଦାଅରଣ୍‌ ଦେଇ
    ସେମନ୍‌କେ କାତା କଇବି, ଏନ୍ତାରିସେ କାଇଟା ତିଆର୍‌ ନ ଅଇବା ଆଗ୍‌ତୁଅନି ନାଜାନି ରଇବା ସବୁ ବିସଇ
    ମୁଇ ସେମନ୍‌କେ ବୁଜାଇଦେବି ।
  meu-meu: peroveta tauna ena hereva ihamomokanina; eto, Udugu ese sivarai heḡereḡeredia
    baine gwaurai; Tanobada matamana amo e hehuni ḡaudia baina gwaurai hedinarai.
  yva-NT: 'Ana umaso mamo mamaisyo ayao Amisy anawae wusyine inta po raura we rai
    pare: “Indati Syo ananeneae rave vatane mansanyao; anakotaro ngkokaibe arono mine
    so ranari kobeyoe omamo Syo raura kakavimbe mai.”'
  dgc-dgc: Saya i pangtupada to nihula no purupeta to araw, a “Halimbawa kan i gamitén
    ni Cristo, bagay magtoldu siya dide. Ipaliwanag na dide i bagay a éwan tu nakapospos
    sapul to nipanglalang ta mundua.” Tungkul To Lamon To Kapahayan
  zpm-NT: 'Ga brieequia miṉe bzeet zha ne biadteed xtiidz Dios padzeela, zeeṉe rëb
    zho: “Niapse con cuent cseed naa miech, sca gnee naa lo zho grëtaa ncuaaṉe gard
    gacnaṉ miech wlal ne bre guidzliu.”'
  hix-NT: Àro wyaro tàwya ekarymantoko rma, Khoryenkomo rwonà yokarymanye ro heno
    nmenhotho yawo ro nehxakon hamà. Onà wyaro nmenhoy hatà, noro heno, amnyehra.
    Kuknonano me kàrwonaha hampànà. Enytxahnà rotho rma wekarymehe hampànà, toto komo
    wya. Rowya toto yakàhtotxhe rma, enytxamohsohra roro rma wehxakonà, àwyanye. Àro
    rma wekarymehe hampànà. Àro wyaro rma nmenhoy hatà, Khoryenkomo rwonà yokarymanye
    ro heno. Ànmenhothàrànhàr yawo ro rma haxa nehxakon hamà, Txesusu.
  sim-sim: Os erem or uri oso mashi os profet or mbahandari mashi osmu omek nara,
    �Avak sauheimakop jirin a ewesawekwa nir. Misambi mbele mbele na namber orok sishi
    raha wanyiwanda ondon sauheimakop a sawenak ji misikwa sir.�
  npi-ULB: योचाहिँ अगमवक्‍ताहरूले जे भनेका थिए, ती कुरा सत्य ठहरिऊन् भनेर हुन आयो,
    जब उहाँले भन्‍नुभयो, “म मेरो मुख दृष्‍टान्तहरूमा खोल्नेछु । म यस संसारको सुरुदेखि
    लुकाइएका कुराहरूलाई प्रकट गर्नेछु ।”
  cgc-cgc: Ta iya na pag-isturya ta mga paanggid, natuman sinulat ya ta isya na prupita
    anay pa sa, “Mag-ambal a ki danen paagi ta mga paanggid. Mag-ambal a parti ta
    mga ula pa nlami ta mga ittaw alin pa ta pagbuat ta kalibutan.”
  tim-tim: Akto den dopŋe siâ makyeŋgiep amâ ulikŋân propete siâŋe kulemgoep are bunŋe
    miawagep hin kulemgoep, “Nâŋe den ginŋeâk hârok makyeŋgiwian. Akto wan me wan
    Anutuŋe ulikŋânbak heambukto yem âgâep den are makmâ miawakyeŋgire nâŋgâwai.”
    Hain kulemgoep den are bunŋe akto Yesuŋe den ginŋeâk makyeŋgim malep.
  yor-yor: 'Kí ọ̀rọ̀ tí a ti ẹnu àwọn wòlíì sọ lé wá sí ìmúṣẹ pé: “Èmi yóò ya ẹnu
    mi láti fi òwe sọ̀rọ̀. Èmi yóò sọ àwọn ohun tí ó fi ara sin láti ìpilẹ̀ṣẹ̀ ayé
    wá.”'
  wos-wos: 'Diré sataku hundi wungi wandéka Godna profet nak déka hundi mwi hundi
    dé ya. Wun du hanja Jisaska angi dé Godna nyingambu hayi: Wuni sataku hundi diré
    watawuni. Hanja God héfa huratakandén nukwambu déka hundi nawulak dé faku. Fakundéka
    rendé hundika némbuli wuni watawuni.'
  emp-NTPO: 'Ãcõrẽneba bed̶eabariba jarad̶a quĩrãca wãrãda mãwãsia: Mʌ̃a ne jara b̶ʌd̶eba
    bed̶eaya. Ãcõrẽba naʌ̃ ẽjũã od̶ad̶eba ʌ̃taa cawabiẽ́ b̶ad̶ada mʌ̃a jaraya.'
  eng-F35: 'so that what was spoken through the prophet should be fulfilled, namely:
    “I will open my mouth in parables; I will utter things kept secret from the foundation
    of the world.”'
  ind-ind: Yesus melakukan itu supaya terjadilah apa yang dinubuatkan oleh seorang
    nabi, yaitu, “Aku akan berbicara menggunakan berbagai perumpamaan, dan dengan
    demikian Aku menyatakan hal-hal yang dirahasiakan sejak dunia diciptakan.”
  pes-OPCB: 'به این ترتیب، این کلام که خدا از طریق نبی بیان فرموده بود، به انجام رسید:
    «می‌خواهم با مَثَلها سخن گویم. می‌خواهم اسراری را بیان کنم که از زمان آفرینش جهان
    تا حال، پوشیده مانده است.»'
  mpt-mpt: Gode weng omkeimalin nakae Aisaiae Yesuse weng sango Gode buk temo dolanea
    baanea Ne wengo oyemang gamio saa weng ota oyemabibe. Sinanggwano Gode inamin
    namino klam tlebuosa memalosa inamin namin wengo ayok buo weng olo omkeimabenamabibo
    ge baanea dolanebuo Yesuse ina monseo weng olo yamo balinobiobe.
  bla-bla: Mŏksenŭp'anĭstossi Prophet otanipi, ki an'iu, nimutaksipa'kuiaki parables;
    nitakse'poattopiau annists'isk kai'sattop'istsk ksŏk'kumă sauomap'ăstotoawsi.
  ssx-ssx: Koto pieke ekita꞉ amba꞉ hande potopede halima꞉ la꞉ wieke pimanu yaena꞉
    yeke piekeme. Koto hande potopede halima꞉ la꞉ wieke pita꞉ dupa Wanda꞉hali pa꞉ta꞉
    pi loluekema꞉ta꞉ onkoluma꞉ manuma꞉ homeke lolueke. Do kenke wepia wieke ane kini
    pu mea a꞉pa ame do halome anema꞉ a꞉mbao ula꞉ pi manuta꞉ iki pa꞉ta꞉ I̱ma꞉ peneme
    yao la halueke leekeme.
  mkl-mkl: Bɛɛbɛi idei inɛ ɑkɑ̃i wɑlii ŋɑu í ce iyi í ni, Ilɑɑɔ̃ í ni, Do mɔndɑi ɑn
    yɑ n sɔ̃ ŋɑ ide, Nɔ si bɑntumɑi ɑn fɔ mii iyi wɑ mɑnji hɑi wɑɑti iyi ǹ tɑkɑ ɑndunyɑ.
  gaq-gaq: ଏନ୍‌‍ସା ବାବବାଦି‍ଇଂନେ ଏନ୍‌ ବବିସତ୍ ସାମୁଆଁ ପୁରନ୍ ଡିଙ୍ଗେ । “ନେଙ୍ଗ୍ ଉଃସ୍ରା ରକମ୍
    ମେଇଂ ଏତେ ସାମୁଆଁ ନେବାସଙ୍ଗ୍‍ଏ । ମଞ୍ଚ୍‌ପୁର୍‌ ଆରେକ୍ନେ ମୁଲେବାନ୍‍ ଆମ୍ୟାକ୍ନେ ସାପା ସାମୁଆଁ
    ଦେକ୍ ରକମ୍ ନେଙ୍ଗ୍ ଆମେଇଂକେ ମ୍ବୁଜେଏ ।”
  gof-RNT: Nabey ba maxaafan, “Taani ta doona, leemison dooyana; saloynne sa7ay medhettosappe,
    geemmidayssa odays” yaagidi odidayssi hessan polettis.
  unx-unx: ନାବୀଆଃ ନେ କାଜି ନେ ଲେକାତେ ପୁରାୟାନା, “ଇନ୍‌କୁଲଃ ଜାଗାର୍‌ ଇମ୍‌ତା ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ
    ଜନ୍‌କା କାଜିତେ କାଜିକଆଇଙ୍ଗ୍‌; ଅତେଦିଶୁମ୍‌ରେୟାଃ ମୁନୁରାଃ ସିଦାଏତେ ଉକୁଆକାନ୍‌ କାଜିକଇଙ୍ଗ୍‌
    ଉଦୁବେୟା ।”
  gah-gah: 'Lá noigo, Ómasímini agepagutí gakó loaká ve makó nenémo gakó láa loko
    luhuva gizamó nene alévolé imó: Negepagutí anoza gakokutí lo nokiminake mikasi
    emane utó amigo gakó halá geko minoloko voko minamó nene itína nene lo utó itove.'
  lcm-lcm: Asi vil apunuk ani mengen ang si katakai i kus amalangas ta, Naka mengen
    si kankanuai i mengen na nakan atangis a keve bil katapo mumun le si taun i asisinong.
  aer-aer: 'Re alakenhe angkemele, angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre anyentele arrule anthurre ileke, arratye-arle aneke. Angkentye alakenhe:
    “The angkentye alengke-arle-iweke areye-arlke ileme arne atningke-akerte. The
    itneke angkentye arrpenhe artemele angkeme, Ngkartele-arle angkentye nhenhe areye
    alengke-iweke nhenge rarle ahelhe uthene alkere uthene mpwarekenge. Alakenhe akwete
    rarle the ilerle-anetyenhe.”'
  qvc-NT: 'Chayshina Jisukristu yach''achikuptinmi, Dyuspaq rimaq kayshina iskibrishqan
    kumplirqan: Tayta Dyus kay munduta rurashqan tyimpumandapacha manaraq yach''ashqanllapatam
    kumparasyungunawan rini yach''achikuq, nishpa.'
  tgl-ULB: Ito ay upang magkatotoo ang mga nasabi sa pamamagitan ng mga propeta noong
    sinabi niyang, “Bubuksan ko ang aking bibig sa pamamagitan ng talinghaga, sasabihin
    ko ang mga bagay na naitago buhat nang itatag ang mundo.”
  cbs-NT: '@see-verse:MAT.013.034'
  xtm-NTPP: 'Te sukan ni yo sa''a ya, sukan‑va''a ko kuu ndaka sukan ni ka''an tee
    ni yo ndakaxtnu''u tnu''u ni yo wa''a Su''si ma: Ka''an sa tnu''u vijin nuu ñayii
    ma. Kaxtnu''u sa tnu''u ka iyo yu''u onde nuu ni sa''a Su''si ma ñuu ñayivi ya,
    ‍kúu de ká''an de.'
  nnq-nnq: Ibe ilenganile na lilobe lyalenga Nnondoli jwa Nnoongo. “Nongela nabo kukulandanakia,
    mbakupiya gangamanyikana kuboka pijipanganigwe dunia.”
  bao-NT: 'Ate pea Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ: “Ĩi cõoñarique mena
    wado yʉ wederucu. Ʉmʉreco Pacʉ, ati ʉmʉrecore cʉ̃ ca jeeño jʉori tabepʉra ca majiña
    manirije ca niiriquere cʉ̃jare yʉ wederucu,” cʉ̃ ca ĩi jʉguericarore biro bii
    earo biiwʉ.'
  san-ORI: ଏତେନ ଦୃଷ୍ଟାନ୍ତୀଯେନ ୱାକ୍ୟେନ ୱ୍ୟାଦାଯ ୱଦନଂ ନିଜଂ| ଅହଂ ପ୍ରକାଶଯିଷ୍ୟାମି ଗୁପ୍ତୱାକ୍ୟଂ
    ପୁରାଭୱଂ| ଯଦେତଦ୍ୱଚନଂ ଭୱିଷ୍ୟଦ୍ୱାଦିନା ପ୍ରୋକ୍ତମାସୀତ୍, ତତ୍ ସିଦ୍ଧମଭୱତ୍|
  huv-NT: 'Tandeac atquiaj para majlüy atnej lamapiüng nop nendeac andeac Teat Dios,
    cos tarang wüx nawiig: Xique ngome sanandeac aleáingan; sanapiüng wüx cuajantanej
    leaw ngo majaraw nde ajan wüx Teat Dios tarang aaga iüt cam.'
  otn-NT: 'Ngu̱na̱ bi ''yøt''e, porque mi̱ jatho ngue di̱ nja ya yø hya̱ bi̱ ma̱nná̱
    pønga̱hya̱ Oja̱ ngue bi ''yɛ̱na̱: “Ga̱ honi̱ te gdá̱ hyɛjpa̱ yø hya̱ ga̱ xihyø
    ja̱''i̱. Ga̱ xicä yø ja̱''i̱ yø hya̱ hi̱ngui̱ fa̱di̱ hanja asta̱ gue''mø ma̱mbá̱
    nhohra̱ xi̱mhäi”, bi ''yɛ̱na̱.'
  nop-nop: Unduŋ tubune polofetdi indiŋ yoguk u folooŋ mintaguk, “Mane gineŋ adi yoyout
    mede hogok mintaune yobaat. Mede hebiniŋ kwet tububihila mintagukneniŋ halilabu
    hatak u yohautawaat.”
  obo-NT: Id puungan din ini, su amoy od kotuman iddos osengan to sokkad no propeta
    no mid ungketen to, “Id po-ukit ku to mgo ponunggelengan kos kodnonaw ku kandan.
    Id ponudtuu ku iddos waa pa id posaddoo pomon poron to kodbovaa to ingod.”
  cak-ENT: 'Richin quiri'' nbanatüj na c''a ri rubin can jun ri xtzijon ri rutzij
    ri Dios ojer can. Ri rusamajel ri Dios quere'' c''a ri rutz''iban can pari'' ri
    Jesús: Yin tok nquich''o nyencusaj c''a ejemplos. Q''uiy c''a ri ye evatül pa
    rutz''uquic-pe ri ruch''ulef, nyenk''alajrisaj c''a. Quiri'' nbij ri tz''iban
    can.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤐᤠ᤺ᤳᤋᤢᤒᤠᤴ ᤁᤧᤖᤧᤒᤠᤖᤥ– “ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤍᤠ᤹ᤀᤥᤖᤰ ᤐᤠ᤺ᤳᤋᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤸᤗᤧᤴ
    ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤏᤧᤛ᤻ᤛᤧᤀᤠᤱᤎᤥᤒᤠ ᤛᤡᤒᤡ᤹ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤗᤥ॥”
  mie-NT: 'Súcuán nī nsāhá yā tácua quee ndaā tūhun nī ncāhān tēe jā ní nacani tūhun
    Yāā Dios jondē janahán: Cāhān ni ndá tūhun yátá jíín nchivī, de cachī ni ndá tūhun
    yuhū jā íyó jondē tá nī jēcāva ñayīví. Cachī Jesús, ncachī tēe nī nacani tūhun.'
  san-TIB: ཨེཏེན དྲྀཥྚཱནྟཱིཡེན ཝཱཀྱེན ཝྱཱདཱཡ ཝདནཾ ནིཛཾ། ཨཧཾ པྲཀཱཤཡིཥྱཱམི གུཔྟཝཱཀྱཾ
    པུརཱབྷཝཾ། ཡདེཏདྭཙནཾ བྷཝིཥྱདྭཱདིནཱ པྲོཀྟམཱསཱིཏ྄, ཏཏ྄ སིདྡྷམབྷཝཏ྄།
  qve-NT: 'Sayna yachachisqanwanmi, Diosmanta willakuq ñawpaq profetapa nisqan cumplikuran.
    Chay profetan paymanta niran: “Runakunamanqa kay ejemplokunawanmi yachachisaq;
    hinaspan kay pacha unanchasqa kasqanmantapacha tukuy pakasqa kaqkunamanta paykunaman
    willasaq”, nispa [Salmos 78.2].'
  pao-NT: Soo o'nosoo Te Naa yadooawabe ka Te Pabe'e natugwengakwu-kwitu wahana, mee'e
    tubotugupu, “Nu mu Pabe'e mu natugwengakwu ka gi hannano'o mu nakapugana.”
  cbu-NT: Apanllee kuk kamanimapani anootstam wasina tsiyatarangiya. Apanll Ipusamarini
    kuskachu, tsiyatssee kamapishtamaru tsiyatchiya. Yuwapururi tsapoo tinarangu anpuritam
    yuwaa Apanll chinarangu anoo waana ipusamarini na tayapstachiya. Tputs anoo sirú
    nduntaa mazinarangusin, ashiritaa Apanll Ipusamarini kuskachu, izuuru tayaspatachiya,
    Apanll kamanimapani yandaku, tárangiya.
  usa-usa: 'miráitana móra Áánûqtuni amuné-nákómá nóinabi naayóbáqá tiráimma íbêqa
    áraimma pááq kéiye. naayóbáqá maará-tiraine: “kemá tóyauqa ógaakeq aamá waéqma
    itaí-áímmá tenúne. maa-márámá paá kéitana aúpáq aúyoqma wáqe-urai-qtataaqtaba
    kemá timá-yimenune.” téna Áítáíya naayóbáqa tiráine.'
  soy-soy: 'Lɛ̃ kɛ ɑntepu uú pɛɛ n wɔ́i likɛ́ nɛ n wɑ nnyɑ. U pɛɛ rɛ: Sinyɑ́rũ kɑm
    kpísinɛ kɛ́ nɛ n símisi. Nɛ́ sinyɑ́rũ kpísi ɑḿ nɛ lɛ̃ nnɛ́í lɛɛ ḿpɑ́ yo
    kɛkorɑɑnɛ-mɛ m pékɑɑlɛ̃ yóó.'
  hui-hui: Ibugua ani binidagoni Ngode Datagaliwabe bi mana latagi haga mbirame mbiwia
    halu lowinigo lola hene. Bi ala mbiwia halu lowinigo ogo, I̱na tihondo bi lalu
    howa yobage lalu hangu lamulebero. I̱na tihondo mbira pigane wabiyangi howa wini
    ngaruni manda nabininaga bi lamulebero, lenego gilibu nga.
  amf-amf: Ogosa goyno ‘‘Isa dhalqinam kamsika ida dhettse; peen pijadhorra yedayse
    aachimon yerin ida giye’’ hamayse ena birayse Barjokala qansayse eenna giyea eayn
    giyondettsi ko thoothade.
  quc-NNT: 'Je'' xb''antaj wa'' rech qas je'' kel wi jas ri xub''ij ri q''alajisal
    re ru Loq'' Pixab'' ri Dios ri Tz''ib''tal kanoq: Kintzijon na kuk'' taq k''utb''al,
    kinb''ij na ri man etamtal taj tzaretaq ri Dios xub''an ri kajulew, —xcha ri''.'
  dob-dob: Gete ꞌenega palopita ꞌina onaupaupa ꞌiapwesa, nate lowaenei ꞌigimisimanena,
    ꞌigwae, “Onasemalimaliyega yada simana be toꞌase Yaubada ꞌikwaiyena baleꞌu ꞌana
    mweluluwaꞌunu ꞌenega yada onaei.”
  wrs-wrs: '@see-verse:MAT.013.034'
  mca-mca: 'qe qa'' nasinik''iha kakha'' hayiits yit''ij pa''aj pa'' ewi''ƚ profeta''ik''i
