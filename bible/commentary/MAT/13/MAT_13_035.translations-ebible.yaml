    enaenamon.”
  uig-CYR: 'Буниң билән пәйғәмбәр арқилиқ алдин-ала ейтилған муну сөзләр әмәлгә ашурулди:
    — «Ағзимни тәмсил сөзләш билән ачимән, Аләм апиридә болғандин бери йошурунуп кәлгән
    ишларни елан қилимән».'
  ikw-NT: “Ka bụ ma nhne be kwuru hite n'ọnu nye ọwhnurninya mezu, ke karụ, ‘M jookpume
