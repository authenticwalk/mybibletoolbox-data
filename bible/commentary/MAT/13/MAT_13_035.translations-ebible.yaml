    Ignangon ku kandan ka mgo malogot no noholos ligkat to poghimu to kalibutan.”
  tel-2017: '@see-verse:MAT.013.034'
  hat-BSA: 'Se te pou akonpli sa ki te pale pa pwofèt yo lè yo te di: “Mwen va ouvri
    bouch Mwen an parabòl; Mwen va eksprime sekrè ki kache depi fondasyon mond sa
    a.”'
  top-NT: 'Chuná jaé kantáxtulh la̱ ixli̱chihui̱nani̱t Jesús cha̱tum profeta. Xlá
