    agu toa. Abade su yaa wariasade rabu piaanu rayo laama ipua abia pia page toa.'
  dww-dww: Inam kauidima peroveta boni ya riuriuedina nama yodi a tubuḡana. Peroveta
    boni umanama ya riuna, “Taugu muduguma yà kaipore be wainasie yà giuna. Boni dobu
    ya tubutubuḡe da yodi, giu semosemodima a kenakenana, be yodi giudima semosemodima
    vutudi yà giuedina.”
  nif-nif: Endɨ wɨndɨñ tɨmbɨmbi, plofet ama nolɨ manda ñɨndɨñ eñguk wolok bien inda-dakleñguk,
