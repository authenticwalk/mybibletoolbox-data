    kune ge ye pa pika ipon mormon ge, wal seke pai ge na dje pene worno we dji
  nou-nou: Edo Iesu ge eiedo sedo isira amimi ro Mamo da binga sari embo mi sisira
    awa be edo isira. Edo binga sari embo mi sisira, “Na ungoda yei ge sadena awa
    inia da mi sadena. Edo tuturo da Mamo mi utu de busu de isira iji ainde edo bugudo
    boroko da einde da kotari embo nenei mi gae awa nanemi boroko ungoda yei isaga
    adena.”
  mqb-NT: 'A ga matanan nà, aday ''am a Mbərom mbala Ezaya sə vinde anan ata â təra,
