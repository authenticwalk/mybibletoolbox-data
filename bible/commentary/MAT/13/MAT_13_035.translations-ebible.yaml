  ibo-ibo: O mere nke a ka okwu onye amụma kwuru mezuo, sị, “Aga m eji ilu kwuo okwu
    mgbe m na-agwa ha okwu. Aga m agwakwa ha ihe mmadụ ọbụla na-amaghị site nʼoge
    e kere ụwa.”
  yml-yml: Deꞌe baniꞌodi i vevega nika tamu Yaubada yana toluꞌivona yana vona ꞌana
    mogitana i souyeni. Basenadiotoga i vona-vagata Yaubada ꞌana Venuaꞌivina yana
    vona faifaina i vo, Vona-awatabaiega a na veifufu ꞌwaidie. Nani fuedi givagivadi
