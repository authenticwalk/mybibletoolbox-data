    xlacata natama̱kachakxí tze̱k quintalacpuhuá̱n ni̱ma̱ xacma̱qui̱ni̱t la̱ta tilacatzúculh
    ca̱quilhtamacú.'
  msk-msk: Yamasing nang maynaan yang pagindo ni Jesus antak matoman yang pyapabatok
