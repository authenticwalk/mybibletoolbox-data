  txq-txq: Hatahori iar tao rambake ndiꞌi doon nara, ma ara tao rapoke matan nara,
    nahuu dalen nara matea. De elan numa naa fo ndiꞌi doon nara mbake talo naa leo,
    ma elan numa naa fo matan nara poke talo naa leo. Naa fo Au hae tao neulau sara,
