    paa mada epe ta pisa. Agaa pago mada niminaalimina. Gote-me lalo: Nimina kone
    perekea ni piri-para epenatepape. Go rabu neme nimi maepeaalua.'
  dww-dww: Uma banegidima nuedima gudugudunama. Be taudi beedima nam timawai beavaia
