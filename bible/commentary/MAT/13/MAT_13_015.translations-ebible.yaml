    hela neu fo, mata nara poke taꞌoꞌ a naa leo. Hela neu fo Au sudꞌi boe tao malole
    se, huu ara nda nau tao afiꞌ neu Au sa.’
  msy-msy: '@see-verse:MAT.013.014'
  agg-agg: Sapo nindou ranai ahei hohoanɨmo ra tapɨhamɨyondürɨ, asu ai ahei hɨmboambe
