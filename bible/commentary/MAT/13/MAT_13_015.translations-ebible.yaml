    vitarenama a tuaḡaie, be nam tima ḡoeḡoena da taugu yài yawasanidi.’
  nif-nif: Nekta, endok gɨnañ nanandɨnjɨlɨ kwambɨñ dañgukta, pawanjɨlɨ manda nandɨnepi
    kunjit tañ, ba dautsɨlɨ nɨm kanelɨñdok masipmañ. Wɨndɨñ nɨm tɨmbɨmda, endɨ dautsɨlɨ
