  tgo-tgo: Kaiwae gharɨgharɨke thiyake gharenji i vurɨgheghe, thɨ vowiya yanawanji,
    na thɨ kɨkɨmare kaiwae thɨ botewo ghathuwathuwa. Thɨ vakatha ŋgoreiye mbala ma
