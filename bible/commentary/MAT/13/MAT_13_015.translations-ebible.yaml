    da glevout, o c'halon da gompren, ha na yac'hafen anezho.
  opm-opm: Ihir ma ihat pati oh propet Aisaia ohe rim ma brak matip meng oh arpin
    dam timapatmur. Ohe ma brak matip oh mamarumur. Gur da ban tahat ayao nat tem
    titapat ayao kin up hat ayao hat pati ohoh ihan gur amratinnong amram patepri
    orhor dahatinnongwi na dahaprimur. Wamtinnong wamar patepri orhor dahatinnongwi
    na dahaprimur. Gur kin wataham wandeiyao nat tem tanpur amrayao da tanper dahayao
    ma na hapti oh noh na yah nahatipramur. Got oh ritporhan Aisaia ohe brak matip
    meng oh gin mama dam timapat ohmur.
  bvr-bvr: 'Minypa nipa Wangarr a-yinagata a-wena: ‘Ngardawa aburr-gurdiya gorlk birripa
    bama aburr-jirra aburr-werra. Minypa aburr-bongarramukchinga rrapa aburr-balamukchinga,
    gala yapa mun-barra aburr-gana rrapa gelama aburr-jirra aburr-galiya, gala yapa
    marn․gi aburr-ni rrapa aburr-ngukurdanyjiya apula rrapa ngaypa nguburr-jarlapa.’'
  wal-wal: Aissi giikko, ha asaa wozanai dammiis; bantta haittaa tulissidosona; bantta
    aifiyaakka qilimmidosona. Hegee bainnaakko, eti bantta aifiyan be7ana; bantta
    haittan siyana; bantta wozanankka akeekana; eti taakko, Xoossaakko simmana; taanikka
    eta pattana, shin attiis’ yaagees.
  zad-NT: Ḻa' yic̱hjlall'do'eka' nc̱hoḻ nnitin, na' chongake' ka beṉ' ndap naguin
    na' ka beṉ' nshod' jalawin. Sheḻ' bi chongake' ka', na' shajni'gakile' daa chzajniid'
    ḻegake' na' c̱hazan ḻoo yic̱hjlall'do'eka' na' yiyaj yilengakile' dii malka' chongake',
    na' yiyongakee sto beṉ' wen.
  aso-aso: 'Neꞌmine losa imineꞌ molo Isaiaꞌni tiꞌ lo lo-imineꞌ: Idoꞌ mene aleve nene
    veꞌine liko gaꞌine ngi lo luꞌine hize tile vineꞌ nizave. Neꞌmo nene veꞌinedunuꞌ
    initeꞌ ma ningisaꞌmave. Idoꞌ gaꞌinedunuꞌ gamazi ma gilisaꞌmave. Idoꞌ luꞌinedunuꞌ
    gamazi gili hehe lisaꞌmave. Ingine nene neꞌmine amadiniko luꞌine di velepeꞌ izikevo
    ha do lamineꞌ o-ngiduvodine.'
  uli-uli: bo fal mala yesa buch lal chimmi, ngo hasa talengbat ngo ye pelat metami.
    Hare te ila sengal ngo habe wiri ngal metami, ngo ha rongrong ngal talengmi, ngo
    ha bele medaf, ngo ha bele tagul ngalyey bo ila molwe Deus ye sor. Iwe ngo Ngang
    ibele hachuya yami tomay.’
  nin-NT: Isisurr i anishirr angga ba i tsɨ kyekye; atu ambarr ka a si wo ure hen,
    ashishi ambarr ka a kattu. Wre ba a si ta kye hi na ashishi ambarr ka hen, na
    si ta wo na atu ambarr ka hen, na si ta ri amarr hi ni isisurr imbarr yi hen,
    na si ta kanga ni ingga ku, ni di ingga du ba wre ni ivri imbarr yi hen.’
  tgk-tgk: '@see-verse:MAT.013.014'
  acu-NT: Nu aints ainau katsuram nintintin asar, kuwishi epekua nunisarang antukartatkamawar
    tujintinawai. Tura wainmichua nunisarang wainmaktatkamawar tujintinawai. Tu ainiachkungka
    paan nekaawarminuitai. Tura nekasar antukarminuitai. Tura nintijai paan nintimsar
    ni tunaarin inaisaramtaikia, wikia nu aints ainaun uwemtikratnuitjai,’ Yus Isaíasan
    timiayi.
  cak-WNT: Ruma ri cánima re winek re' xa xquicowirisaj. C'ayef (cuesta) chi ntoc
    pa tak quixquin ri niquic'axaj. Ri runak' tak quiwech quiyupuban, ruma ma nicajo'
    ta yetzu'un. Riye' can majun nicajo', can ma nicajo' ta niquic'axaj, can ma nicajo'
    ta nika pa tak cánima, ma nicajo' ta nitzolin pe quic'u'x, riche (rixin) chi riyin
    nchojmirisaj ri quic'aslen. Queri' ri xubij ri Dios, ri tz'ibatal ca ruma ri Isaías.
  ebk-ebk: Tay tenmangken chi numnum chatona ay tataku! Penoponetancha nan ingacha,
    ya kenekemetcha nan matacha. Tay mu atuncha chaná at makaematoncha, makadngorcha,
    makaawatcha ya munsakongcha kan ha-un, at epaammayku chicha.’ ”
  spa-PDDPT: Porque el corazón de este pueblo fue endurecido. Difícilmente oyeron
    con los oídos, cerraron sus ojos para no ver con los ojos, ni escuchar con los
    oídos, ni entender con el corazón, ni convertirse para que Yo los sane.
  ruf-ruf: Mana imimoyo ye iwanu iwa mitito, kwa ghamaghutwi ghawo ng'awohulika pfinoghile
    bae, na tsinenge tsawo wafinyilitsa, hela wang'onile kwa tsinenge tsawo, wang'ahulike
    kwa ghamaghutwi ghawo, wang'amanyile kwa imimoyo yawo, wang'anihundukile, nani
    ning'awahonetse.’
  gun-gun: Mba'eta kova'e kuery ma inhakã ratã va'e. Oapyxa py noenduxei okuapy, ha'e
    guexa omboty oexa e'ỹ aguã, oapyxa py oendu e'ỹ aguã, ha'e opy'a py mba'eve oikuaa
    e'ỹ aguã, ha'e rami vy ojeko rerova e'ỹ aguã, xevy pe onhemonguera uka e'ỹ aguã”,
    he'iague.
  agu-BL: Chin tze'tzuj nin te italma', na qui na itaj tzitbit. Axte'nwok na cxtzan
