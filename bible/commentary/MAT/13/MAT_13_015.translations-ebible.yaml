  eng-WMB: for this people’s heart has grown callous, their ears are dull of hearing,
    and they have closed their eyes; or else perhaps they might perceive with their
    eyes, hear with their ears, understand with their heart, and would turn again,
    and I would heal them.’
  zaw-NT: Sa'csi guyalajz rebejṉre, lastooreni najc si'c te guij, di diajgreni jiejn,
    luxh niäuza balojreni, didi fisa'creni con balojreni, didi jiejnza diajgreni,
    didi gacbeeza lastooreni, didi gusiejch lajzreni guibi'reni loä te gusiacä lastooreni.
  san-MAL: യദേതാനി വചനാനി യിശയിയഭവിഷ്യദ്വാദിനാ പ്രോക്താനി തേഷു താനി ഫലന്തി|
  tam-TCV: ஏனெனில் இந்த மக்களுடைய இருதயம் மரத்துப்போய் இருக்கிறது; அவர்கள் தங்கள்
    காதுகளால் மிக அரிதாகவே கேட்கிறார்கள், தங்களுடைய கண்களையும் மூடிக்கொண்டு இருக்கிறார்கள்.
    ஆகையால், அவர்கள் தங்கள் கண்களால் காணாமலும், தங்கள் காதுகளால் கேட்காமலும், தங்கள்
    இருதயங்களினால் உணர்ந்து, மனம் மாறாமலும் இருக்கிறார்கள்; நானும் அவர்களைக் குணமாக்காமல்
    இருக்கிறேன்.’
  mit-NT: Vàchi nsidaa nèhivì raza‑nsià yohó, quidámáxìní‑nè na ian ùhì tiacú‑nè.
    Te quidá‑né na ian danácuánì‑nè nùù‑né. Vàchi có‑cùní‑nè cundehè‑né (ichì yùhù),
    ni có‑cùní stná‑nè cunini‑ne, ni có‑cùní stná‑nè mànìhì ini‑nè, ni có‑cùní stná‑nè
    natnahnù‑nè ichì yùhù, te ducán nsida viìˊ anima‑nè, nì cachi Dios.
  ceb-ULB: Kay kining kasingkasing sa mga tawo nagmagahi, ug naglisod na sila sa pagpaminaw,
    ug gisirado na nila ang ilang mga mata, aron wala na gayod silay makita uban sa
    ilang mga mata, o madungog uban sa ilang mga dalunggan, o makasabot uban ang ilang
    mga kasingkasing, aron mobalik sila pag-usab, ug ako magaayo kanila.”
  ces-LB: Protože srdce tohoto lidu otupělo, jsou hluší a zavřeli oči, aby neviděli,
    neslyšeli a neporozuměli, aby se neobrátili k Bohu, kde by mohli být uzdraveni.‘
  mkn-mkn: Tagal ini orang dong pung hati karás, dong bekin tuli dong pung talinga,
    dong bekin buta dong pung mata. Jadi kasi tenga pi sa, ko dong pung talinga jadi
    tuli bagitu sa, deng kasi tenga pi sa, ko dong pung mata jadi buta bagitu sa.
    Biar ko Beta sonde usa bekin bae sang dong, tagal dong sonde mau toe sang Beta.’
  pol-UBG: Utyło bowiem serce tego ludu, stępiały ich uszy i zamknęli swe oczy, żeby
    przypadkiem oczami nie widzieli ani uszami nie słyszeli, a sercem nie zrozumieli
    i nie nawrócili się, i żebym ich nie uzdrowił.
  qxh-NT: Cay runacuna rumi shungum. Rinriyuj carsi, upa-tucun mana wiyananpaj. Ñawiyuj
    carsi, japra-tucun mana ricananpaj. Alli shungu carmi ichanga ñawiyuj cashpan
    rurashäta ricar, tantiyacunman. Rinriyuj cashpan shimïta wiyar, tantiyacunman.
    Shungunman ćhayaptin, juchata aparicushanpitapis wanacunman. Nuwapis tucuypita
    allchacächïman.›
  nwi-nwi: Ror məkneikɨn meinai kaparia kapə ruauə muɨskai, kɨni kwəsəpou kɨn nətərɨgien
    kɨn nar, kɨni mɨsətapɨg kɨn nɨmrɨriə. To kɨpihapəh nɨsorien məknakɨn, kɨpisəm
    nar kɨn nɨmrɨriə, mɨpisərɨg nar kɨn nɨmətɨrgɨriə, mɨpiharkun nar yerkiriə, mɨpisarar
    ye nərɨgien kapəriə tuk təvhagə has, kɨni to Yo yakpivəh mɨragh əriə.’
  kmo-kmo: Diita ma mima yechi marenoku eeta hapaga bor. Yecha yechi mabiya giir.
    Yecha yechi miyin dasiipiir. Yecha eena otiinan siiney, Yechi miy eeka hecho.
    Yechi mabiya eeka meejito. Yechi marenoku eeta opoy hikitu. Yecha eecha otiiney,
    yepa adak yakiita. Yanak, adapa yenya otii kepi siikiita.’
  agr-agr: Juka aentsuk anentainish dekaskeapi tichamin utugchatan anentaimaidau asag,
    antuinakushkam wainak antuinawai. Jiinchakam epetkamua numamtin ainawai. Nuninchau
    ainakug mina chichamjun antukag pujutjin yapajinakuig, wi ditanak uwemtikmainaitjai.’
  kyc-kyc: Dokona lao wambu dapwana monarena sinjimu lombo palamo. Nakama kalepoe
    ingyapala lenge raa nao karaminyi. Dopa pilyaminyi dokome nakamana lenge dokome
    angi kanda nao, nakamana kale dokome see nao, nakamana monarena soo gisa nao pyuo
    karapala namba pyuo elya pyuo nyakalase lao kapu kyepala epa nalyaminyi, lao pyasi
    palamo.
  urd-GVU: کیونکہ اِس قوم کا دل بےحس ہو گیا ہے۔ وہ مشکل سے اپنے کانوں سے سنتے ہیں،
    اُنہوں نے اپنی آنکھوں کو بند کر رکھا ہے، ایسا نہ ہو کہ وہ اپنی آنکھوں سے دیکھیں،
    اپنے کانوں سے سنیں، اپنے دل سے سمجھیں، میری طرف رجوع کریں اور مَیں اُنہیں شفا
    دوں۔‘
  yre-NT: -Yɛɛ cɩ 'nan minnun 'labɛ 'o 'bli da -tɔ 'plɛblɛ, 'o 'fli "trɔɛn drɛ "yuyu,
    ɛn 'o yiɛ 'lɛ 'wʋ 'o 'bɔ 'a. Waa drɛ zɩɛ 'nan, -e 'o vɩlɛ 'o fɛnan yɩ dɩ, ɛn -e
    'o vɩlɛ 'o 'wɩ man dɩ, ɛn -e 'o vɩlɛ 'o 'wɩ 'ci man dɩ. 'Wɩ pɛɛnɔn zɩɛ waa drɛ
