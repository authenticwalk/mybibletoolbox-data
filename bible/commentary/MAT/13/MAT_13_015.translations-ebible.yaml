  yad-NT: '@see-verse:MAT.013.014'
  mxb-NT: Chi̱ ni̱ ndukáxí nda̱ꞌo nío̱ na̱ ñoo yóꞌo, ta ko̱ xíꞌo na mií ná kueídóꞌo
