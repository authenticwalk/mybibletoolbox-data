  qup-NT: Kay runakunapa yuyayninkuna taparishka kanahun. Ñawinkunaka taparishkashina
    kashpankuna rurashkaynita mana rikunahunchu. Rinkrinkunaka taparishkashina kashpankuna
    rimashkaynita mana uyanahunchu. Chasna tukushpankuna manana atipanahunchu uchankunamanta
    yuyarishpankuna llakirinata, ñuka llakichishpayni paykunata aliyachinaynipa.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, yǝlɑɑ pɑnɛ pɑ lǝmɑɣɑsɛɛ sǝpɑ. Pɑ tǝkɑ pɑ ŋkpɑŋŋ, pɑ wiisɑ
    pɑ ɩsɛ sɩ pɑ ɩsɛ ɩ́ tɑɑ nɑ, pɑ ŋkpɑŋŋ ɩ́ tɑɑ nɩɩ. Sɩ pɑ́ tɑɑ cɛkǝnɑ pǝ yɑɑsi.
    Pǝ́ tɑɑ kɔɔ pɑ́ pǝsǝnɑ mɑ tɔɔ. Nɑ mɑ́ lɑ́ nɑ pǝ́ wɑɑ-wɛ. Ɩsɔ yɔɣɔtǝnɑ mpʋ yoo.
  azb-azb: Çünki bu xalqın ürəyi kütləşdi, Qulaqları ağır eşitdi, Gözlərini yumdular
    ki, Gözləri ilə görməsinlər, Qulaqları ilə eşitməsinlər, Ürəkləri ilə anlamasınlar
    Və Mənə sarı dönməsinlər ki, Mən onlara şəfa verim”.
  eng-DBY: for the heart of this people has grown fat, and they have heard heavily
    with their ears, and they have closed their eyes as asleep, lest they should see
    with the eyes, and hear with the ears, and understand with the heart, and should
    be converted, and I should heal them.
  guo-NT: Japi matnaetink xot, matabijaxili chimiawʉajan. Japibej, me-ama pajut naecho'takʉka
    wʉt, ja-aechi jʉmtae-elaliajwa. Japibej, me-ama matseka wʉt, ja-aechi tae-elaliajwa.
    Samata, japi matabijaxil tajjamechan nanaexasisliajwa. Samata, xan bʉ'weyaxinil
    japi jiw’ —aech Dios jʉm-aechpox.
  hla-hla: Ne Sunahan e poei tere Aisaia, ‘U katun teka e baku-kits hakapar. Nori
    i tupi a talingaren, na nori i hasohi a mataren. Taraha, nori e poier a mataren
    e namos tarana, na talingaren e namos hengona, nu hakhakats i taren e namos ateina.
    Nori e raman habirits pouts uar i tar te go kato haniga pouts merien lia.’ Te
    ranga u e Sunahan.
  mav-NT: Katu­pono sehay pywuat Tupana piat yt he hin i i'atu'e te'eru­wa­nẽtup hawe
    ta'atupy'a pe. — Uruikuap ta'yn emienoi i'atu'e uhepe wen ma'ato yt ta'atunug
    i te. — Yt urumu'e po'og mekewat ete i'atu'e katu­pono uruikuap ta'yn yne urumu'e
    hap i'atu'e yt ta'atukuap hin i te pytkai. Yt ta'atukuap teran i pote mi'i tã
    i'atu'e at ka'ap e Tupana katu­pono ta'atusu'at su'at i teran uhehay ta'atuwẽ
    puo ma'ato te'eru­wa­nẽtup hawe wẽtup sehay kape ra'yn te'eru­wa­nẽtup e. Yt ui'e
    hap hin i i'atu­wa­nẽtup hawe. Yt naku i kahato rat mi'iria wanẽtup hap atipuẽti
    pãi e Tupana. Ta'i te'eraha'at ri uhehay kape miwan kape wen ma'ato ti te'eru­wa­nẽtup
    wẽtup kape ne'i e. Ma'ato pywo ta'atukuap teran uhehay pote ta'atukuap kuap e.
    I'ewyte pywo te'eraha'at teran mote ti te'era'a­kasa ra'yn e. Mi'i hawyi heremo
    yne i'atu­wa­nẽtup hawe uikuap hap topyhu'at e. Mi'i hawyi ti te'era'aipok uhowawi
    ta'atu­minug sa'ag hawyi paa'i'atu'e uhowawi hawyi uimohey haria wo te'ero­pyhu'at
    e. Uimi­moe­haĩ­teria wo ra'yn hawyi tukupte'en uimie­ha­kye­ra'aria wo ra'yn
    tukupte'en hawyi uhehay ta'atu­ky'esat ra'yn hawyi e Tupana sa'awy'i Isaia henoi
    e Iesui. — Pywo pe ti Isaia e hap ewy kahato tukupte'en yt uimohey i haria e.
    Mi'i pote ati'atumu'e mi'iria hã'ãkap wuo yt ta'atukuap teran i pote e. Ma'ato
    eipe uiwyria'in uimohey haria sese ati'atumu'e teran uhehay sese eweikuap teran
    haria pote e.
  kpf-kpf: A ambân kâmut zi, zen um kâtik. Kindapziŋ bâpsâsâŋ. Sinziŋandâ mân ek kwâtâtibi.
    Umziŋandâ mân nâŋgâm kwâtâtibi. Umziŋ mân melâŋne ko nâ dap yatâ kubikziŋgâbat?’
  ppo-ppo: Ti noatepa meipó. Ai so whi̧né hosaa ta̧róo, kelekélé dilikiróo, atimané
