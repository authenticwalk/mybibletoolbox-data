    كۆزلىرى بىلەن كۆرۈپ، قۇلىقى بىلەن ئاڭلاپ، كۆڭلى بىلەن چۈشىنىپ، ئۆز يولىدىن ياندۇرۇلۇشى
    بىلەن، مەن ئۇلارنى ساقايتقان بولاتتىم.
  tuf-tuf: Uch uwa urá bár rehjecro. Cucáj cuitar cat ráhcuajar rehjecro. Ub cuitar
    cat ístajar rehjecro. Eyta barir waquít, ub cuitar wahitír istátaro. Cucajá cuitar
    rahcuír ay rahcuátaro. Urá ji rehquír cácataro. Eyat caquir urá tehmóyqueyra.
    Eyta tehmoyat, Sirat imár tayar bár chácayta acu conáyqueyra, wajacro.
  abx-abx: Kay yayray mga a'a agparapamakunu-kuno nga mga bulok hasta nga gana' na
    gayod lugod mga pamurubu'ut-na, agparapakangbungul-bungol ngan agparapakangbuta-buta.
    Kon ma'in da'inan sinan, amuklat na kunta' i mga mata-na, aka'abrihan i mga talinga-na,
    akaklaruhan i mga inisipan-na, abawa na kunta' mga iya pagtu'o si ako ngan sapahalap-ko
    mga iya.
  mco-NT: Com jadayaabɨ jäy ooy ajcxy yjot yhuinma'ñ tɨ y'ahuimbity juuñ. Nej ajcxy
    yjamɨdoy, ca' ajcxy ymɨdohuɨ'mgɨxy. Nej ajcxy ja'ixy, ca' y'ijxhuɨ'mgɨxy. Nej
    ajcxy yjahuinjɨhuɨɨygɨxy, per ca' yhuinjɨhuɨ̈y ma yjot yhuinma'ñ. Yɨ' ajcxy ca'
    yjothuimbidaangɨxy ma ɨɨch, jaydëb nyajnïdzögɨbɨch ajcxy.
  kqf-kqf: Banina niga lavedi nopodi ḡaiḡaidi. Tedi waibeyedi bi mote sima waibeyavaiya
    kauwa, tedi waimatedi bi mote sima waikita kauwa, banina tedi matedi a pota. Male
    matedimo sai kita, beyedimo sa vaiye bi nopodimo sa sibe, tedi mainana sa voivoiyena,
    banina mote sima ḡoyeḡoye te edi gebogebo sa kuvesidi bi yài yawasanidi.’
  cpb-NT: Tema kisoshire ikantaiyakani jirikapaini. Witakempitari ikantaiyakani. Amashookiri
    ikantaiyakani eejatzi. Irootake kaari iñaantaiyawoni, Kaari ikemantaiyani, Kaari
    ikenkithashiretantaiyani. Te ikemisantaiyini, eero nowawisaakotairi.
  aon-aon: Umum maresh? Ipak arpesh ipakish urkum apahw nubo sheshuk, aria ipakigos
    arigos sanoiwos sumnek baraen, aria ipakis nabes nubo seshuk um ta putik enen
    mugu. Uwok um, ipakigos arigos ta sumnek baraen, aria ipakish urkum apahw ta shudukemesh
    um enyudok baugenyum baraen aria ipak pubukuk yoweishi inahos aria putanam panaki
    um eik aria eik ta gamo igabeyep ba putogur yopishi arpesh.’
  hus-NT-2005: Abal nin itsích jechéꞌ an atiklábtsik in chapikmédhámal tʼajat, wetsik
    tʼajat tin achʼáltsik kʼal nin ochʼoxtal. Ani mutʼutsik tin koꞌol nin wal; abal
    yab ka chuꞌxintsik kʼal nin wal, ani yab ka ochʼxintsik kʼal nin ochʼoxtal, nibal
    kin exbaytsik kʼal nin itsích, ani nibal ka uteytsik kʼal Nanáꞌ abal ku jeldhaꞌ.
  mig-NT: Chi̱ xaa̱n ní ka̱kuni̱'in ini̱ ña̱yɨvɨ yá'a. Te xaa̱n ú'u̱ kájini so̱'o‑i.
    Te kájasu̱‑i nduchi‑í náva̱'a ma̱ kuní‑i jíín ndúchi‑í, te ma̱ kúni ná'ín‑i jíín
    só'o‑i, te ma̱ júku̱'un ini̱‑i, te ma̱ nájíó káva ini̱‑i, te ma̱ násáva̱'a‑ri̱‑i.
    Achí.
  bps-bps: du i dad to ani, tatoo mgal ulula, na gambet snafangla i klingela, na fnidangla
    matala, du fye là ale mite na là ale flinge, du ku là, gamlabat ale i kaglutan,
