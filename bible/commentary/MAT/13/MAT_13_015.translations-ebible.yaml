  mbs-mbs: Metoman iyan so migkekagsen den se olo dan amon eked dan pemenal. Neinang
    den bingelen se telinga dan amon eked dan dineg te kebenalan. Inlipedeng dan se
    mata dan amon eked dan kità te kedegdagan te kagi ko kandan, so eked dan keibeg
    pengenganay diyà kanak amon tebangan ko dan.’
  tof-tof: Zitülkus módóga, ini pamkolpamab moboküp karrkukus bairrünako; ibü güblang
