    nae, e inou mei nital rat xil ra mesien nae xil.’
  prf-NT: Gapu nagin maktug dán en ulu ni tolayiday hidi; mahirap a makasanig en babángbáng
    di, sakay ingkáddám di en matamata di, ni awan di ginamet iyud ay naketa dán nakuwan
    en matamata di, nakasanig en babángbáng di, nakaintendi en iisip di, sakay nagsoli
    hidi dikoku, sakay pinagpiyya ku hidi.’
  auy-auy: Miwítí imáyáago umbaí wétaisana tááko aaimó isáísáféna awesaraí isaná túranko
    awánaisafena awesaraí ifo ímbo miyámó ésamo ésa tááꞌo isésamo túrambo awánésamo
    kesááimo isésamo miwítí sáwí-imayaamo tuwésamo kempáꞌó tenkakaa sáwí-imayaa maitiyuwéꞌa
    kaweꞌá uwátinkausino Maníkó siyáiye Áísáya agaimaréna siyáimba Ísu siyáiye.
  tbg-tbg: Maa vatanaaka vika avu aatovano kempukaiqama viro vaivo. Vika kia Kotira
    uva iriataa imanta, nái aato tintate nái avu qimpateha variarave. Vika kia mintiataarave.
    Vika nái avuqohaivata nái aatoqihaivata ti uva iri tave ti haaraatirio, te vika
    homa kahaqama nimitauraitirio, turave.
  hub-NT: Ju shuar aina juka iturchat enentaimaina asar, nekaspapita tichamnau nekapenawai.
    Tumaina asar ujamsha shir antuinatsui. Tura jiisha epetkamua numamtin ainawai.
    Nuna tumainaksha Yuus pegkermamtikramatji tusa tutanka nakitainawai, tumainak
    nita wakeramun takainawai’.
  hmo-hmo: Badina be inai bese taudia edia lalona idia dibura, edia taiana idia kuduma,
    bona edia matana idia koua. Unai be edia matana dekena amo do idia itaia garina,
    bona edia taiana dekena amo do idia kamonai garina, edia lalona do idia kehoa
    garina, edia lalona do idia giroa, bona lau ese do lau hamauridia garina.’
  big-big: Purik yombanu pewiligi kangkayeng kingyeng kelik kopong puwili ngezewiligi
    kerangangyeng weik waliya keya ngezewiligi wireyeng weik kusa koya. Puwili peyeng
    miza, purik wire puwiligiyengko Anotogi yawe miziyengki pakela nelegi, keya kerangang
    puwiliyengko Anotogi ngago wameikta kerewiya nelegi. Purik tamizeige puwili pilik
    miza kesak puwiligi wilek kangyeng neyegi kowita logo nogo yombiyangai wazayi
    kak, kaiya. Koka walaka Isayago Anotogi Kapiya Walektikke yungke pura pilik lende
    miza kapura weik ngizi lewagela.
  gux-G: Li tie yeni bani ke Isayi masɔginkaaba kua ki gbeni, wan den yediba yaali,
