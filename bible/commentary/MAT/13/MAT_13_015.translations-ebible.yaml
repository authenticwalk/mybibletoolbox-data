    e matəlgɨlah, kəni nɨkilah təruru nəhruniən. Kəni məsəhuvaiən ohniəu məmə iəkosmiəgəh
    ilah.’
  urd-urd: “क्यूँकि इस उम्मत के दिल पर चर्बी छा गई है, और वो कानों से ऊँचा सुनते हैं;
    और उन्होंने अपनी आँखें बन्द कर ली हैं; ताकि ऐसा न हो कि आँखों से मा'लूम करें और
    कानों से सुनें और दिल से समझें और रुजू लाएँ और में उनको शिफ़ा बख़्शूँ।”
  hot-hot: '@see-verse:MAT.013.014'
  mqj-NT: Annu inde mai taue makarra'mi penawanna, ta'mo parangngi talinganna, anna
    ta'mo paita matanna. Ianna tae' susi la paita matanna, parangngi talinganna, anna
    la naissan napekalembasan napolalan ma'pasule lako kaleku lambisan kupomalapu'.’
  rus-SYN: ибо огрубело сердце людей сих и ушами с трудом слышат, и глаза свои сомкнули,
    да не увидят глазами и не услышат ушами, и не уразумеют сердцем, и да не обратятся,
    чтобы Я исцелил их.
  mbh-mbh: Eneke toko na seng areke olemi rit nge riong nongpolnga, na otelnga ini
    plong ol ve aro o nongpol ol riong, ma otheki molok. Aro ve ole vothung i venen
    aken avele, o pavurvur ako aro o thepol ur e, na o nongpol ur e, na olemi mire
    nge ur e, na o eksing olemi Aken aro tho pasivenga or.’”
  bdd-bdd: Weyahina tomotaedi ꞌidi nuwatuhuwao siꞌeloꞌwaniya, ma tenadi ꞌituiya, ta
    wete matadi ꞌigibuwa. Tabu ta matadiyega siꞌita, ma tenadiyega sihesagoha ma sinuwasabwalena,
    ta ꞌoiguwa siꞌita hila, ma yaꞌabi hebwebweꞌanedi.’
  cbt-NTPO: Isopitaso' co natantochináchinhuë' cancantopi. Në'huëya pochin cancantatona',
    co yanatantopihuë'. Tanshirinso pochin cancantatona', co yaquënantopihuë'. Noya
    ni'pi naporini, quënanchitonahuë'. Noya natanpi naporini, cancanëna quëran nataintonahuë'.
    Co noyahuë' yonquipisopita naniantatona' imarinaco naporini, anoyacancanchitohuë',’
    tënin Yosë iráca. Ipora huanta' na'a piyapi'sa' ina pochin cancantopi.
  srn-NT: Bika a pipel disi trangayesi. Den no wani arki moro, èn den tapu den ai.
    Noso den bo si nanga den ai, den bo yere nanga den yesi, èn den bo ferstan nanga
    den ati tak' den mus drai den libi fu Mi kan dresi den.
  cta-NT: Tacalya tsa cresiya jiꞌi̱ nguꞌ tyaꞌa ma̱, chaꞌ ná ntiꞌ nguꞌ taquiyaꞌ nguꞌ
    jnaꞌ. Ná nduna tsoꞌo nguꞌ, chaꞌ ná ntajaꞌa̱ nguꞌ taquiyaꞌ nguꞌ chaꞌ jnaꞌ. Ná ntiꞌ
    nguꞌ ta nguꞌ cuentya, biꞌ chaꞌ ná nchca jiꞌi̱ nguꞌ ñaꞌa̱ tsoꞌo nguꞌ. Ná ntajaꞌa̱
    nguꞌ culochu̱ꞌ nguꞌ chaꞌ cuxi nu ntsuꞌu jiꞌi̱ nguꞌ, biꞌ chaꞌ ná nchca cuiꞌya naꞌ
    chaꞌ clyu tiꞌ jiꞌi̱ nguꞌ jiꞌi̱ chaꞌ cuxi biꞌ, nacui̱ ycuiꞌ Ndyosi. Juaꞌa̱ nscua
    lo quityi jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: Asa an nↄ̀sɛ paaao, kɛ́ aasu ↄ̃nↄkũo yã́i, an swã́ gbãa, kɛ́ aasu yãmao
    yã́i, an wɛ́ kũaaa, kɛ́ asu kɛ̃o yã́i. Aa ye ɛa sua mà ń gbã́gbão.
  tcz-CHONGTHU: Ajeh chu hiche mite hi alung gelu atah cheh in, chule akol'uva khojahna
    aumpoi chule amahon amit asing uvin, amit un kho amu tapon, chule ana koluvin
    kho ajapon, chule alung un hetkhenna aneipon, chule keiman kasuhdam theina ding
    in ka heng lama ahung kihei pouve.”
  mar-mar: कारण या लोकांचे अंतःकरण जड झाले आहे, ते कानानी मंद ऐकतात आणि त्यांनी डोळे
    मिटून घेतले आहेत; यासाठी की, त्यांनी डोळ्यांनी पाहू नये, कानांनी ऐकू नये, अंतःकरणाने
    समजून नये आणि वळू नये आणि मी त्यांना बरे करू नये.
  snp-snp: Wenenawa ya seni-muluni moda gedimoko minanako, kani anawako koliti omuni
    olu likotoko minae. Eti ámamo neko, omunikafo ko-ko o minoti, kanikafo koli-koli
    o minoti, luni-kanikafo kolife loti koliti seni-muluni ya olu eleyapa witi namodo
    ato olu faka lo gedogi ne, loto ka mono lufuwau (Ais 6:9-10) nemo ka yama moda
    oiya ama minamo wenena yalo wiyaiye. Yamu kepa ka logimimo wowe.
  isl-isl: Hugurinn er sljór og heyrnin dauf. Þeir sofa og sjá því hvorki né heyra
    það sem gæti veitt þeim skilning og leitt þá aftur til Guðs svo þeir hlytu lækningu.“
  spy-NT: Kuuyu kiyoomcho bichu ꞉mētēwoy, kiimiiny ꞉bichoo yiitin ānkiimiis koonyay.
    Nto kōmāwuu nyoo, nto kāsēē koonyekwaa, kuyēbchinēē yiit yiitiikwaa ānkōōnkētēē
    mētēwookwaa ānkuwēēkiis ānkāāsoob icheek.’
  xnn-xnn: Owen, tay adida layden ay mangnemnem isnan tet-ewa isonga totowengenda
    dadapay bobolagen. Tay no adida ikkan dadi modiyet makailada ya makadengeda adi
    pay maawatanda nan tet-ewa dadat menbabawi et pakawanek nan basolda.’”
  mwe-mwe: Pabha mitima ja bhene bhandunjibha jishitopa Bhashiibhanga makutu gabhonji,
    Bhashikupilanga meyo gabhonji. Gwangali nneyo, bhakalolilenje na meyo gabhonji,
    Bhakapilikenenje na makutu gabhonji, Bhakaelewenje mmitima jabhonji, Bhakandendebhushilenje,
    bhashite Bhakulungwa, ngaalamiyenje.’
  tte-tte: Kaiwena tomo bwaitete kateli sikololo, tenali sikola yo manli sigibu, manli
    siyagibuli yo tenali sisibuga-kausili. Tem nige sigiginauli besiele nuwana sigigitai
    manli mena, nuwana sibebenalan tenali mena yo nuwana sikakatai kateli mena kabo
    sinuwabui yo yakabi-namwanamwaili.’ Na nige sigiginauli besiele.
  tcs-tcs: Bikoz main ane at blo dem pipol ya i no bilib enimo, dempla i bin kam aded.
    Ip dempla no bin koke talinga blo dempla ane no bin sate ai blo dempla, den dempla
    ol i bin luk ane lisen ane tekenotis. Den dempla go sabe wea at blo dempla ane
    go sluraun ane ai go pogibe dempla.” ’
  hlt-THB: Ikawtih ve ak thlangkhqi kawlung ve mawh hqoeng hy; a ming haakhqi ing
    za kaa hlai uhy, ami mik ce hiim uhy. Ce ap kaa mantaw ami mik ing hu kawm usaw,
    a ming haa ing za hau kawm uh, kawlung ing zasim kawm usaw huna a ming voei coengawh,
    qoei sak khqi hau kawng, tinawh anak kqawn ceni.
  soq-soq: Mo epe dewantoia, ipawa mo nuau potalen, ita mo asiu enenboden ita do emau
    potalen. Mo emau ewepie ita asiu etepia sawa, do nuau insepie ita insaisau leusapuo
    ne inamopaa sawa epe segalen mo mampo.”
  qub-qub: Cay runacunapa shonguncuna fiyupa chucruyashami caycan. Chaymi rinrincunapis
    chapacashano caycan. Ñawincunapis mana ricajno caycan. Chaynöpami mana arpinticongachu.
    Chayno captenga nogapis manami allchacächishächu.›
  att-att: Danniaw ira nga tatolay, lalang ira, ta arád da ikáyâ mannononò sù kuruk,
    á yáyù nga mabbáli mataggâ yù nonò da. Kitakitul ira ánna inikimmà da yù matá
    ra, marakè masingad da, ánna maginná ra, ánna mánnámmuád da yù bilin nga meyannung
    nikán, á nu mabbabáwi ira nakuan sù liwâ da, pakomák ku ira nakuan.’
  bki-bki: bior kamiu kumitibe ka tomu nalo napano kialo jidomiano nalo am̃arm̃aro,
    jibe ka napano ajinioko tilinielo nalo, a ajetavoko miralo nalo ruei. Verenio
    nalo ala re tibe na, p̃eli mia miralo rivitii dulu vite, p̃elina tilinielo rijoglubarbar
    vite, a p̃eli kialo jidomiano rijoglubarbar vite, ana tibe na ana amijikia aviliglo
    amei ka kiniou ka mia kiniou noim̃au ka vatitiglo.’
  bqp-bqp: Ò nɛ̀sɛ vĩro de òsun ↄ̃ndↄ̃ kũro yãi, ń sã gbãna de òsun yã maro yãi,
    ń wɛ́ kukurɛna de òsun gu ero yãi, zaakũ ò ye ò arɛ dↄma mà ń gba aafiaro.
  mcp-mcp: nəcé kúl búúd ga í mə́ shîn lal mílâm, bwə́ mə́ shîn juwal mə́lwə̂, wə́
    búdal mísh; nə́ mísh máŋ mə́ á bá dʉ́g, məlwə̂ máŋ mə́ á bá gwág, milâm myáŋ mí
    á bá wámbʉlə. Ŋkwuŋgá bwə́ á bá cɛ́nd kuú njɔɔnd, nə́ ndɛɛ́ mə mú lwag bwo.»
  hat-hat: Paske, lespri pèp sa a vin lou. Yo bouche zòrèy yo, yo fèmen je yo, pou
    yo pa wè ak je yo, pou yo pa tande nan zòrèy yo, pou yo pa konprann ak lespri
    yo, pou yo pa tounen vin jwenn mwen pou m' geri yo. Se Bondye ki pale konsa.
  npl-NT: Porke ninteh tlakah oyoltlakuawakeh, omonakastsajtsakeh para amo tlakakiskeh,
    iwa okintsajtsakeh inmixtololowah para amo matlachiakah nion matlakakikah ika
    innakaswah, nion kajsikamatih ika inyolo, para moyolpatlaskeh nonawak iwa manikimpajti.
  bgg-bgg: nyieliieshii, ithek khanithek ne blan ro, chiih-è ithek ne awaithek khohthek
    ne chiieg muii Chiih-è awaithek mieg ne siiemuii ro. Asi arone, ithek mieg de
    doh ruii, ithek khoh de yoi ruii phro, chiih-è, ithek khanithek de gao ruii phro.
    Chiih-è, ithek de gu shii khid ruii, Hamangkhung-aphuii shii yao chiih-è gu ne
    ithek nyagang mua.
  eng-TCENT: For the heart of this people has become calloused; with their ears they
    have barely heard, and their eyes they have closed, lest they should see with
    their eyes, hear with their ears, and understand with their hearts and turn back,
    and I would heal them.’
  eng-BSB: For this people’s heart has grown callous; they hardly hear with their
    ears, and they have closed their eyes. Otherwise they might see with their eyes,
    hear with their ears, understand with their hearts, and turn, and I would heal
    them.’
  cpu-NT: Tema kisoshire ikantaiyakani irikaite. Matayempi jinaiyake. Mavityaaki jinaiyake
    eejatzi. Irootake kaari iñaantaiyaroni, Kaari ikemantaiyani, Kaari ikinkishiretantaiyani.
    Tera inkempisantaiyeeni, eero novavisaakotairi.
  san-ASM: যদেতানি ৱচনানি যিশযিযভৱিষ্যদ্ৱাদিনা প্ৰোক্তানি তেষু তানি ফলন্তি|
  tac-NT: Jipe ejperégame ralámulika tabilé a'lá 'nátame ju, 'ma na'ole najkala 'lige
    'ma busílatiri 'ma na'ole napurigá tabilé etémala 'lige napurigá tabilé akimela,
    'lige napurigá tabilé 'la námamala alué, napurigá tabilé ku smela, 'lige napurigá
    'yómala ne.
  eng-WEBPB: for this people’s heart has grown callous, their ears are dull of hearing,
    and they have closed their eyes; or else perhaps they might perceive with their
    eyes, hear with their ears, understand with their heart, and would turn again,
    and I would heal them.’
  gfk-H: Na ngan hua kanong ira bala diet kaiken ra mataniabar i dadas. Diet mola
    bia diet na hadadei, ma diet mola mah bia diet na nas. Kaba diet gi nas kilam
    ma ira mata diet, ma kaba diet gi hadadei kilam ma ira talinga diet, ma kaba diet
    gi nunurei kilam ta ira bala diet, ma diet naga tapukus ma iau naga halon diet.’
  viv-viv: FaꞋina hida yoꞋo taudiyao nuwadi hikivefanina tagadi hiꞋivekuluna matadi
    hikiveꞋuyuyuna. Keke hidahawahegedi be matadi ganakivemahalina o kaꞋi tagadi ganakifolena
    o nuwadi ganakiyauna. Au keke nuwanuwadi Iya agaikuya hinahagaviladi be ganakiveyamumudi
    faꞋina. Au hidedemi Yaubada bana Aiseya awane gigahe.
  yao-yao: Pakuŵa lunda lwa ŵele ŵandu wo lupungwene, agasiŵile mapilikanilo gao,
    akupilenje. Nambo ikaliji akulola kwa meeso gao, ni kupilikana kwa mapilikanilo
    gao, nombe akamanyilile kwa lunda lwao, ni kung'alauchila, none ngaalamisye.’
  tgp-tgp: Matan mapura la mai la praprasa, perora la peroputu, ale matara la pelati,
    matan vara la pa sopo hite na matara, teni rongo na perora, ale la rongovosahi
    na mapura matan vara la er̃i posi la mai isaku matan vara a vai mamahuni na mapura
    na nora rojoa.’
  auc-NT: Mänïnäni, Wïï aïnëwædö, ante awinca mönæ guimonte baï cædinque, Önömonca
    wïï ëñëïnëwædö, ante tee mömoncate baï cædinque, Mïmönë wïï pönëïnëwædö, ante
    mïmö ömædë ïnäni ïnänipa. Wïï mänömaï ï baï tömënäni awinca adinque önömonca ëñëninque
    mïmönë pönencædönänimpa. Ayæ̈ tömënäni näni waa baquinque edæ dadi ëmæ̈ninque
    botö gämæ̈nö poncædönänimpa.’ Ante Itaiya wodi nänö angaïnö baï ïinque cætimpa,”
    ante Itota apæ̈negacäimpa.
  kbc-NT: Leeɡ̶odi oyakakaɡ̶adi laaleɡ̶enali, codaa adinajipake, codaa adoletibigiwaji.
    Daɡ̶aleetiɡ̶idaaɡ̶ee niɡ̶idi noiigi, toɡ̶oyakadi monadi, codaa mowajipatalo yotaɡ̶a,
    codaa toɡ̶oyowooɡ̶odi ane diitigilo, codaa toɡ̶odopitiwa oditaɡ̶a jinicilatiditiniwaci.’
  bmh-bmh: Duailel go ag suban i dabilanemen, go agal dabuiag utub, ameag kumi dacanemen,
    Ag igul go i guzenamamen, agal ameag nug ein igul pimamen, agal dabuiag nug ein
    ze dumamen, agal dabeleu naliu zuba, ag bigeg go abe mamamen, ag agal igul eg
    uteimai, koli oiagab kekulebi, iz agal igul eg zilagai marai.’ Uwait nug guzenai
    ze meu.
  ctu-BL: Come tsa' ochi ti tonto i pusic'al jini winicob x'ixicob. Mach yomic i chʌn
    ubiñob t'an. Tsi' muts'uyob i wut ame i q'uelob ti' wut, ame i yubiñob ti' chiquin,
    ame i ch'ʌmbeñob isujm ti' pusic'al, ame i cha' sutq'uiñob i bʌ cha'an mic lajmesañob”,
    che'en.
  meq-meq: Ndo neheye na, ta kula ha gər tay toŋgwa toŋgwa. Ta dəka na zləm tay, ta
    dərəzl na ɗəre tay. A satay məŋgatay tə ɗəre tay bay, a satay mətsəne tə zləm
    tay bay, a satay məsəre tə metsehe tay bay. Taɗə a satay mambəɗe ha mede tay na,
    na mbəliye tay ha dərmak.”
  noa-H: Mʌk'ʌʌn wounaan k'ĩirjugan sĩita hãr sim; kachjã k'ĩnaa daupata k'ĩ sĩsidʌm.
    Mag naawai pöd hũrjã hũrba ni hoojã hooba, ni mʌrʌgjã hamach pekau chugpaapi jëeuba
    nʌm, hamach peerdʌ haumk'ĩir.”
  alp-NT: Le tamata meru lalesi rekwa moneka, tlinaisu popola peneka, kai mataisu
    matapola peneka. Eono ele mere leke mataisu selu mo, tlinaisu lene mo kai laleisu
    nati mo kai esi hlaleke loko Au suike mo, leke Au onosi hlamate yake.’ ”
  san-VEL: yadetaani vacanaani yi"sayiyabhavi.syadvaadinaa proktaani te.su taani phalanti|
  kbq-kbq: Na'ankure vahe'mokizmi zmarimpamo hanavetino anaki'ne. Higeno zmagesareti'ma
    kema antahizamo'a amuho hunezmantege'za zmua asu'nekiza, zmurgaretira zamua onke'za,
    zmagesa nontahiza, zamagu'aretira amara nosazankiza, zamagu'a rukrehera osnagena,
    Nagra zamaza osugahue. (Ais 6:9-10.)
  kbh-kbh: Quem ents̈anga ndoñe quemátsbos̈e botamana jajuaboyana; chënga uamatsáchtonënga
    montsemna y chëngbe bomínÿnaca cachcá. Chca ndóñesna, chënga muantsobena jinÿama,
    jouenama y ainaniñe josértama; y chca, chënga bacna soyënga amana muantsajbaná
    y ats̈be benache muantishache, as ats̈e chënga chayatsebacama ca —cha tojë́ftsanbema.
  ron-LSB: Căci inima acestui popor a devenit insensibilă, urechile lor sunt surde
    de auz, și au închis ochii; sau poate că ar putea percepe cu ochii, aud cu urechile
    lor, să înțeleagă cu inima lor, și s-ar întoarce din nou, și eu îi voi vindeca.
  pon-pon: Pwe monion en aramaj pukat kapitakailar, o jalon arail ponlar, o re kamair
    pena maj arail. Pwe kadekadeo re de kilanki maj arail, o ronki jalon arail, o
    lolokonki monion arail, o wukila, a I de kakel irail ada.
  nhe-BL: Quej ni eltoc pampa ni tlacame yoltetique. Ax quicualcaquij notlajtol. Huan
    ixcochtoque para ax tleno quiitase. Yeca ax quinequij quimachilise notlajtol ipan
    ininyolo, huan ax quinequij moyolpatlase huan nechneltoquilise, para niquinchicahuas
    tlen inintlajtlacolhua.’
  sps-sps: tana saa, u fakats te nun ovei en to ser pip a teinar, ri kaput tap iny
    to na matar kat ror ser tagaa fanatnat, ri te nongon fanatnat an fakats tsuri
    te arasan me ri te nat, ana ri te takopis osing aveto tsuri er takopis mito Tsonyo,
    ana Nyo te anofe ravainy aveto tsuri,’ te tsue fi Gov.
  wnc-wnc: Aminu waakwakga maaknga kapanga ge itane wamu katak dua nataaing. Siwan
    kai gwa dopukusiking. Kainata sanga kake maakngata wam natake musiaatangu wamdane
    yapii katak natake tapa tekwamban nae apa nata pasiyama take siningge bitake unzing
    pasikaing,’ ngang Aisaiata yakut taknga buya unin aakut.”
  nmw-S: Kaiwane bobode ya hatiyediye i pak, si pigane batidiye, ge si pagin matadiye.
    Akum taine, bwen si paidi he matadiye, si longe he batidiye, ge si lapu he hatiyediye,
    iloke si nuwo pahavile heyau ge a pamoluid.
  bus-bus: Aↄ̃ↄ nↄ̀sɛ vĩro lɛ aↄ̃ton ↄ̃ndↄ̃ kũro yãnzi, aↄ̃ swã gbãa lɛ aↄ̃ton
    yã maro yãnzi, aↄ̃ wɛ́ɛ kpakↄ̃rɛna lɛ aↄ̃ton guu ero yãnzi, zaakɛ aↄ̃ↄ yezi
    wà aɛ dↄma mà ń gba aafiaro.
  gub-BL: Ta'e pema'enukwaw paw uzewàpytym a'e xe. Ta'e pepytu'u ma'e henu re pe xe.
    Pewàpytym peneha no. Aze mo napezapo iwer nezewe haw, A'e mehe mo penehàpyhàgatu
    mo, A'e mehe mo peapyha katu mo, A'e mehe mo pekwaw katu mo ma'e, A'e mehe mo
    pezewyr mo ihewe, A'e mehe mo apumukatu mo ihe, I'i Tupàn.
  imo-imo: I imbomanga konopuma paa pipi tirimo; ungu pilingeindo komu naa tendeko
    moromele. Eno mongo kumbuli moromele. Aku ulu teko moromelemunga naa kanoko naa
    pilko moromele. Aku uluma aku teko naa telemalanje enoni enonga mongoni kanoko
    uluma imbi tiko komuni pilko konopuna pilkolio konopu topele tolemala, kano kinye
    nani eno koinjo pangei nilka, nimbe Goteni nimu. Aisaiani aku tepa nimu mele,
    kinye we imboma teko moromele.
  boj-boj: Tamo uŋgasari di naŋgo are miligi geteŋnjrejunu. Naŋgo dabkala na ijo anjam
    quqwajqa asginjreqnu. Naŋgi ŋam bruŋejunub. Deqa naŋgo ŋamdamu na ijo kumbra unqasai.
    Naŋgo dabkala na ijo anjam qusib utru poinjrqasai. Naŋgi are bulyosib ijoq bqasai
    dego. Deqa e na naŋgi boletnjrqasai.’ Qotei a nami degsi marej.
  eng-DRA: 'For the heart of this people is grown gross, and with their ears they
    have been dull of hearing, and their eyes they have shut: lest at any time they
    should see with their eyes, and hear with their ears, and understand with their
    heart, and be converted, and I should heal them.'
  knf-knf: Bañaaŋ biki pntaali pi badënëţ ŋhaaş batuh ibaţ yi baka, adëŧ këş, kaţi
    këş ki baka kawin ibaţ yi baka ikuţ iŧiink uşal wi baka ute bakakna bafiyaar nşë
    njeban baka.”
  san-KHM: យទេតានិ វចនានិ យិឝយិយភវិឞ្យទ្វាទិនា ប្រោក្តានិ តេឞុ តានិ ផលន្តិ។
  arn-NT: Tañi rakiduam ta tüfachi trokiñche welulkawküley. Ngüdi niey tañi pilun
    ka umerküley reke engün tañi nge, tañi pepi penoael engün ka ñi allkünoael rume,
    ka tañi kimnoael rume, tañi wiñotunoael ta iñche mew ka tañi tremolnoafiel engün
    ta iñche.’
  zas-NT: Din ma been luxdoo reeman gojl, nayaaw guidiajg reeman, nayaaw tëë guiaaloj
    reeman. Chitëë guguiaa reeman, guiguiejn reeman, chigniaꞌ tëë reeman. Din ad rënt
    reeman guiꞌt reeman lon din günan laa reeman perdon.
  ken-NT: Ɛ́chí ɛnyu yɔ mbɔnyunɛ batɨ̌ bǒbhɛn ákʉ bárɔp bɛchɨŋtǐ bho, báchí
    mbɔ bǒ abhɛn batú ábé bhɔ nɛ bapu pɛrɛ yáŋ bɛghok yɛ̌nyɨŋ, báchí mbɔ bo
    abhɛn bákútí amɨ́k bɛ bákɛ́ ghɔ́ mbaŋ, nɛ bɛ́ batú yap ákɛ́ ghók yɛ̌nyɨŋ,
    nɛ bɛ bákɛ́ jwimɛm, mantwɔ ntá ya, mbú bhɔ.’”
