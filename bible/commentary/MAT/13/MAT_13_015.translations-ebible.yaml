  mux-mux: Yambu imanga numanuma aima pipi silimú; enini ung piliingíndu kum naa leku
    molemele; eninga monguma kumbulku molemele. Aku-siku teku molemeláliinga naa kanuku
    naa piliiku molemele. Ulu ima aku-sipa naa telkanje enini eninga mongale-ni kanuku
    kumele-ni piliiku numanale-ni piliiku kene topele tolkemela, kanu-kene na-ni ‘Enini
    kaí molangi.’ nilka.” nirim. ⸤Asaya-ni aku-sipa nirim mele⸥ ekupu we-yambuma aku-siku
    teku molemele.
  maj-NT: A̱t'aha̱ ja kama ndjá ani̱ma̱ha̱ xu̱ta̱ xu'bi̱, kits'ín staya yjoho̱ ko̱
    kik'íéchja tunku̱n, tu̱ xi najmi sku̱e̱he ko̱ najmi ku̱i̱nt'éhe, ko̱ najmi ka̱mankjihi̱n
    ra̱, tsa ts'i̱ínk'óntjaiya ani̱ma̱ha̱ ko̱ nga an ts'innkíhi̱.
  bkq-NT: Auguely mâindadyseba, yeinwândyseba warâ âmaemo. Mâpaunzebyramo itybyem,
    âzenuahuymbyem, âjiwantahuybyem waunlo ara lelâ âmaemo, inomedâdomo mâuntuba mawylymogue.
    Ywâgâ mâuntudyze lelâlâ âmaemo watay, auguely tydase, tâinwânse warâ tâise âmaemo.
    Tâpaunzeze tâise âmaemo, âjiwantahudânry ara, âzenuahudânry ara warâ. Inakanhe
    amitomobyry tygakeze tâise urâ, ynynonroem mitomoem’ nygue Deus” kely myakâwândy
    Isaías inwenily — kely Jesus.
  kue-kue: Yomba i nomano giglendi kondungwa, te kinano gidi kondungwa, te ongumutno
    kugl kondungwa. Aglau eran ye ongumutno kanimbi, ye kinano ka pirmbi, te nomano
    mina ka mem pirpogl simbi, ana ye kan akete na mina endinaglkwa, ana na ye erewakai
    ere tenaglka.’
  cot-NT: Iquishoshirentanaquetarite iricajia. Oraquea iguempita tee inquemamajatantajemparo,
    aisa imatsivocajataque, aatonijite inejantajiajarotsi iroquija, aatoniji iquemantajiajarotsi
    iguempita, aatoniji itsajigui ishirequi aatoniji ipitsocashijigana nogueshishirentantajiajemparica.’
  bnp-bnp: Ri putungingi. Ri siki kari a talingane ria. Ri mata kopu. Bara i uka,
    bara ri matakilala a maki ri matai, ri longokilala a ngava ri longo, bara i padi
    a hatene ria, ri pulo a vilone ria, lakea iau bara vakamahuri ria.’
  apn-NT: '@see-verse:MAT.013.014'
  ctp-NT: Ja xlyaa neꞌ tukwa neꞌ chaꞌ nchkwiǐnꞌ, chunꞌ xaꞌan ꞌa tiye neꞌ taꞌa wan.
