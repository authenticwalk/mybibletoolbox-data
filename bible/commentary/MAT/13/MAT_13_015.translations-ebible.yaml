  qvw-NT: Cay nunacunap śhun'un pasaypi lumiyäśham cayan. Linlincunapis wićhacäcüśham
    cayan. Ñawincunapis apläśham cayalcan. Chaymi mana licapäcun'achu, uyalipäcun'achu,
    tantiapäcun'achu, nïtac cutipämun'achu sänaycachinäpäpis’ nil.
  nfa-nfa: Lula dꞌara dhèu seꞌe adhu sèmi hadhu, ra pakatele dhilu ra, aa ra pabèdhu
    musi madha ra. De hudꞌi rèngu sène, sèna ka roꞌa dhilu ra katele-katipa, aa soro
    tèke si, sèna ka musi madha ra bèdhu sèmi èèna. Hudꞌi laa, ho Jaꞌa puri-paꞌèle
    ia ka si, lula rèngu pusi-pahae boe Jaꞌa.’
  tnp-tnp: In tol lanəha mətəu-inu nɨkilah tɨniəkɨs rəkɨs. Kəmotasisɨg e matəlgɨlah
