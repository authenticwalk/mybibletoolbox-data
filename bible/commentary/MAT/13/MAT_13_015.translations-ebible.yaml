    wɔn ho asan aba me nkyɛn na masa wɔn yare.’
  hlt-hlt: Pilnam kah thinko he tah a talh pah coeng. Te dongah hna neh a hnatun uh
    tloel tih a mik khaw a him uh. A mik neh a hmuh uh tih, hna neh a yaak uh, a thinko
    neh hmuhming uh tih ha bal uh koinih amih te ka hoeih sak ni,” a ti te soep coeng.
  tbz-SIM: Kɛ yɛ̃́ dɛ kó kubotí kɔbɛ yɛ̀mmɛ̀ kpeńnìmɛ̀, kɛ̀ bɛ̀ ĩ̀tínnɛ́ bɛ to, kɛ
    bɑ́ɑ́ keè, kɛ ũ̀ṹ nkɛ bɑ́ɑ́ yɑ̀, bɛ̀ yɑ̀ɑ̀ bo ceetɛ mɛ̀ɛ̀ kpɛ́í kɛ̀ m bɛ̀ miɛkùnnɛ.
  san-GUJ: યદેતાનિ વચનાનિ યિશયિયભવિષ્યદ્વાદિના પ્રોક્તાનિ તેષુ તાનિ ફલન્તિ|
  ake-NT: Pʉsamoro ka'pon amʉ' ewan enasa' sa'man pe; to' uya eta pʉra rɨ iyesi tʉpana
    kon ke, tenu kon a'kopɨ'sa' to' uya, tenu kon ke to' uya ene nesii'no, mɨrɨ awonsi'kɨ
    tʉpana kon ke to' netai'no, tewan kon ke to' nʉto'ka'nʉkʉi'no, to' nera'tɨi'no,
    mɨrɨpan kon sepi'tɨi'no,’ tawon.
  qvn-NT: Cay runacunapaga shongoncunas muyurun rumimannuymi. Chaymi mayayarsi mana
    mayagtucurcanchu, ricapuyarsi mana ricapugtucurcanchu. Chaymi mayayarsi ricapuyarsi
    mana tantiapäcunchu. Manatan jucha ruraypita wanacurcursi nogaman cutipäcamunchu
    quiquï cuticächinäpagsi’ niram.
  tku-NT: Tachi'xcuhuī't hua'chi jā taka'lhī ixtalacapāstacni'ca'n ē cā'a'kachi'pacan
    ē cālakachi'pacan. Chuntza' jā catitalacahuāna'lh ē jā catitakexmatli ē jāla catitalakpalīlh
    ixtalacapāstacni'ca'n. Quit xa'iccāmātza'nkēna'ni'lh ē xa'iccāmātzeyīlh. Chuntza'
    tzo'kli Isaías chī Dios huanli.
  bjk-bjk: möxösa, ina nangadi na te ölölös a baladi. Me idi te mölök ka ölöngö ma
