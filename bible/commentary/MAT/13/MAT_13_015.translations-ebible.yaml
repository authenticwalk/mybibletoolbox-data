  mto-NT: Je̱ꞌe̱ ka̱jx ku veꞌe ma̱kk je̱ vyinmaꞌyu̱nda tu̱vyimpijtni, kaꞌa tseꞌe du̱mo̱tuvuvaꞌanda
    je̱tseꞌe je̱ vyiijn du̱yakpiꞌitsta. Veꞌem tseꞌe du̱tonda je̱tseꞌe du̱kaꞌíxtat,
