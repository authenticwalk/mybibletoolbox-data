    hülfe.”
  san-PUN: ਯਦੇਤਾਨਿ ਵਚਨਾਨਿ ਯਿਸ਼ਯਿਯਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਾ ਪ੍ਰੋਕ੍ਤਾਨਿ ਤੇਸ਼਼ੁ ਤਾਨਿ ਫਲਨ੍ਤਿ|
  nob-LB: Ja, dette folkets hjerter er så hardt og likegyldig at de ikke kan forstå.
    Deres hørsel er sløvet, slik at de ikke kan høre, og de har lukket øynene sine,
    slik at de ikke kan se. Derfor kan de ikke vende om til meg og bli helbredet!’
  ntj-ntj: Tjiinya-ya pina tjuturringkutjalu kulilkitjamunu. Nyangka Mama Kuurrtu
    watjarnu, Tjiinya-rniya pina yarlalu kulira pinkurraalkitjamunu ngayulu-tjananyarna
    walykumunultjaku.’”
  sxb-NT: Aeniki awantu wano emioyo giawu mikalu, lwona waziwire amatwi, kandi waindiriizie
