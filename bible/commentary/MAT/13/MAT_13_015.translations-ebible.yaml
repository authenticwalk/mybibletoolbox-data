  cme-NT: Hama‑i nuɔ‑i? Bande ku nuɔmba nyaayã ba fɛrɛ cor; ba suunu ba tũnni‑i
    aa suuye ba yufieŋa‑i. Ba sa taara ba da bĩŋkũŋgu. Ba sa taara ba nu wɛima.
