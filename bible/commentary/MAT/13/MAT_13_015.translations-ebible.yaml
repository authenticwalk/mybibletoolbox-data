  hto-hto: Mei bimacɨ comecɨ rɨ́iredɨnona abɨdo jaide. Daje izói afémacɨ fɨgo cacáacañediaɨoɨ.
    Afémacɨ ui ɨbaica izói ite. Daɨí itíaɨoɨ íaɨoɨ uído cɨ́oiñeillena, íemo jɨáɨ íaɨoɨ
