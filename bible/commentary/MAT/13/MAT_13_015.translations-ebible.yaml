    itne-arle atyenge ahentye-anetyakenhe akangkwe-irretyeke nthakenhe-arle ayenge
    angkemeke. Itne apeke-arle alknge apeke-arle martelheke-arteke itne-arle akangkwe-irretye-kwenye-arle
    iwenhe-arle arratye anemeke. Itne apeke-arle arratye awemele, itne anteme arratye
    akangkwe-irremere warte, itne-arle alkngele arekenge, irlpele-arlke awemele. Kele
    itne apeke arratye itelarentyele akangkwe-irremele-arlke angkentye tharle ileke
    areyeke. Alakenhe-arle mpwarekenge itne untyeme-irremele arne akurne itne-arle
    mpwaretyarte-ketye itne atyenge-werne apetye-apeke-alpetyenhenge. Kele yanhe-ngentyele
    the itnenhe mwerre-ileme. Kenhe itne akenhe alakenhe mpwaretyeke ahentye-anetyakenhe-arle.’
    Alakenhe-arle Isaiah-ele intelhe-ileke.”
  qvc-NT: (Chaymandaqam Taytanchiq Dyusqa Isayiyasta kayshina nirqan:) Chay runakunapa
