    alaun pas la.’
  kan-2017: ಈ ಜನರ ಹೃದಯವು ಮಂಕಾಯಿತು. ಇವರ ಕಿವಿಗಳು ಮಂದವಾದವು. ಇವರು ಕಣ್ಣು ಮುಚ್ಚಿಕೊಂಡಿದ್ದಾರೆ.
