    wuhi ti mwaꞌambwe fo wu heini wasamba wuhi ti mwanji wu mendini inaka wuhi ti
    mwanji mu ti wu hambwakoro. Wopo apa numbo hukwe wu hanjaꞌaisini ani tambwa tawa
