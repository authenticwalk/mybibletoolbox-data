  isn-isn: Inkolo ya antu awa ikoli mukiti, ikakukija, imiho ao akunikiwe, aleke kuona
    na miho ao, nukija kua kutwe ao, nukulinga kwa nkolo yao, kululo anga aiampilukile
    hangi anzeaguna.”
  ilo-ULB: Ta natangken ti puso dagitoy a tattao, ken narigatda a makangngeg, ken
    inkidemda dagiti matada, isu a saanda a makakita, wenno makangngeg, wenno makaawat
    kadagiti pusoda, isu nga agsublidanto manen ket paimbagekto ida.'
  pir-NT: Ahriquina masa dapu paca bʉtiyequina tojoare. Sa ye tiquina cahmo coperire
    bihare, ‘tʉhoari’, niñe. Tiquina caperire ihmitihãre, ‘ihñari’, niñe. Sa yeraye
    quehnoano ihñañe, masiboaga tiquina. Sa ye tʉhoye, masiboaga tiquina. Tiquina
    wacũñepʉ quehnoano masiboaga. Sa masiñe yʉhʉre Cohãcjʉ̃re cahmeboaga tiquina.
    Sa yʉhʉre cahmegʉ̃ tiquina ñañene cohã, tiquinare pecapʉ wahaboriquinare yʉhdʉgʉ̃
    yeboaga yʉhʉ”, nine Cohãcjʉ̃, ni ojoahye Isaia.
  anv-NT: Néndé bɔɔ́ bina aŋea matɔɔ́, awyaá matu mmɛɛ́. Ákwere amɛ bwɔ́ né depɔré
    Ɛsɔwɔ, mbɔgé ɛpɔ́ mbɔ fɔ́ wɔ́, mbɔ ágɛ́ne mbaá ne amɛ bwɔ́, áwuú ne matu
    bwɔ́ ákaá chánchá ákwɔré matɔɔ́ ákeré ɛta wa nnó mpyɛ ɛbwɔ́ ápó.’
  sab-NT: Kwian ene ulita mo ta gbu mnoare, ama me takalin cha gerua gbe gdadi. Ama
    kle mo olo jege cha gerua ngeru, ene geru me suge amage. Mo gwagwa giti kwian
    kle ten lle no dodakledi, agwa me gbakalin gdadi mo tale. Ama kle mo ta gbe ene
    ulita malen ama me ñage mo ta blite cha ole. Cha ta ama chudaboakalin mo ta blite
    chage cha ole agwa ama me takalin mo ta gbe siere ama kle age me no gitige.’ ”
    Isaías Chube gerua degu ene kwian me ta cha gerua gakalin ulia giti.
  tmd-tmd: Nöbö mö kɨyöbö mönö na yadmɨdɨl aku ñɨŋ ipɨtmɨn nugwölöi. God Mönö nugwɨŋ,
    anɨŋ raŋ, nöbö mö nuŋwa mɨdɨbä maga rö, rön, rɨmɨj möla pidɨxön, mämäga ipax gɨ
    mɨdöiŋö,’ röŋa.
  acr-NNT: Ma wa tinamit lik uꞌanom ko ri kanimaꞌ; e pachaꞌ lik kꞌayew chike ketanik,
    y ri kiwach e pachaꞌ yupulik. Jekꞌulaꞌ na jinta kꞌo kakilo, na jinta kꞌo kakito
    y na jinta kꞌo kakimaj usukꞌ; yey na kakitzelej tane kitzij chinuwach chaꞌ jelaꞌ
    kebꞌenukunaj xchaꞌ.
  kpg-kpg: Idimaa, nia hagamaanadu digaula gu hamaaloo, nia dalinga digaula gu bonodia,
    nia golomada digaula gu dee gida. Gei di maa hagalee hai beenei, nadau golomada
    e mee hua di mmada, nadau dalinga e mee di hagalongo, gei nadau hagamaanadu le
