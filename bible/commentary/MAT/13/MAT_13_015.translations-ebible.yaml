  aaz-aaz: Natuin tuaf ein reꞌ ia sin neek ein on fatu, sin nmoeꞌ sin ruik ein ankoson,
    sin nmoeꞌ sin maatk ein anforon. Onaim maut he sin on reꞌ naan, he sin ruik ein
