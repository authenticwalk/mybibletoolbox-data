    cue jíllotallena abɨdo cuemo bínidiaɨoɨ, daɨí Isaías daɨde.
  por-BRBSL: para o coração deste povo tornou-se insensível, seus ouvidos estão sem
    audição, e fecharam os olhos; ou talvez eles possam perceber com seus olhos, ouvem
    com seus ouvidos, compreender com o coração, e voltaria novamente, e eu os curaria”.
  ces-NKB: Neboť srdce tohoto lidu ztučnělo a svýma ušima ztěžka slyšeli. Své oči
    [pevně] zavřeli, aby snad očima neuviděli, ušima neuslyšeli a srdcem nepochopili
    a neobrátili se, abych je neuzdravil.’
  cui-cui: Paxam bichocono paainya ʉnthʉtom, xua jopa painya tana neyaputaexae jiwim.
    Mataʉtano jopa xanepanaeya pajume taem tsane, be pomonae penamuxujematsi jiwi
    pam tsane. Panaichaquetsiname icha be pomonae peitata nacʉtsi jiwi pam tsane.
    Baxua paexanaename tsipei jopa bepainya tana nejume taewam tsane, xua jopa painya
    tana nejume cowʉntsinexa tsane. Yawano mataʉta, baxua paexanaename tsipei jopa
    bepainya tana necui taewam tsane xua jopa painya tana nejume cowʉntsinexam tsane.
    Mataʉta baxua paexanaename tsipei jopa bepainya tana neyaputaewam tsane painya
    itamaiqueitontha. Mataʉtano jopa painya neauraxae xua abe paexaname daxota jopa
    paca jʉntʉ coyene xanepana exanaetsi’, jei Isaías barapomonaetha xua Mesías nexa”,
    jei Jesús.
  boj-2014: Tamo uŋgasari di naŋgo are miligi geteŋnjrejunu. Naŋgo dabkala na ijo
    anjam quqwajqa asginjreqnu. Naŋgi ŋam bruŋejunub. Deqa naŋgo ŋamdamu na ijo kumbra
    unqasai. Naŋgo dabkala na ijo anjam qusib utru poinjrqasai. Naŋgi are bulyosib
    ijoq bqasai dego. Deqa e na naŋgi boletnjrqasai.’ Qotei a nami degsi marej.
  eng-OEBUS: for the mind of this nation has grown dense, and their ears are dull
    of hearing, their eyes also have they closed; otherwise some day they might perceive
    with their eyes, and with their ears they might hear, and in their mind they might
    understand, and might turn – and I might heal them.’
  eri-eri: Nere fai-aita waha nebere huwanyanege sese waiha, onodu nere nebere agenege
    kuli beele isei nomo hogonyi nigina, onodu bode nere nebere agenege magana kutau
    waneha, gamaji agenege no dada ete uroga, ono gonga agenege kuli no beele isoga,
    ono gonga huwanyanege no beele hugu isidu, nere huwanyanege ubuludu ege gidu mayogunga,
    ji figini nigehenge ege hilobainga heigoguga bona.’
  aly-aly: ‘Rernem iylpel awelhey-angenh ingkerrenh. Rernem arey-angenh aparrng-apeny.
    Rernem atyeng mwantyel awelhenty, rernemap ingkerr Akngey-warl angkepirremarl.’
  wiu-wiu: I yene kolotini lupi tootokaneya mea kaleme wedoa yakamele toamokolo mea
    kini leneta-pala lakaputukoa-kama mea tiki. Enipa leneme enoa moa kaleme yakoa
    moa tekete inapa Akolaline pekuno, noada wa wene tekete nooke tepe kolotini pekoa
    piadekolipa anume toane mou tokake kote tokale wakala toi wa Aisaiayo Akolaline
    agale eni to̱awea oa pianeya.
  swe-swe: För detta folks hjärta har blivit förstockat (tjockt, hårt, känslokallt),
    de hör dåligt med sina öron och de har stängt sina ögon, så att de inte kan se
    med sina ögon eller höra med sina öron eller förstå i sitt hjärta och vända om
    (återvända) och bli botade (helade, förnyade) av mig. [Citat från Jes 6:9-10,
    utifrån den grekiska översättningen.]
  cth-cth: Hete miphunnaw niyah mit hmawt thai awh hoeh, hnâthai thai awh hoeh, a
    lungthin hoi panuek awh hoeh, a hringnae kâthung awh hoeh, a patawnae dam sak
    hoeh hane totouh a lungthin a hmo teh, a hnâpang awh teh, a mit a tabuem awh,
    telah sutdeilawk, hete miphunnaw koe a kuep.
  mti-mti: Kuiyawa iyayapan mame nonowa e den sivi, mu naunowa boredne, sira mu yangowa
    abumiya. Mu yangowo den yaveme. Mu naunowo den anoeme, nonomagave den yaug anoeme,
    sira nonomagawa den tobieme. Ne den warinamuntna.
  pad-NT: Avigavini vanofiravini mani ida vakadiva'ibodivarani ka'oahaki fori va'ora
    nihaja. Kamokhihaki fori kihiki ida vamorobo. Modo vani'aki fori hiki ida vanokho.
    Vava'i bodinia avigavini vanofija vaha; vakamithavini vakaabokamanihi vaha; vakaabokaki
    ida nahina-ra avigavini jaboni. Avigaja vaha hida Deus athi; kodiania vajoiribanimaniha
    vaha; va'ora anaihotamaniha vaha.” Nimania ida Deus athi Isaías vara bivani'ajora'iki.
  twi-twi: Efisɛ ɔman yi koma apirim. Wɔyɛ asoɔden; wɔakatakata wɔn ani. Sɛ ɛnte saa
