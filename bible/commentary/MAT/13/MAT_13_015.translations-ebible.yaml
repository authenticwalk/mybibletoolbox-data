  qvh-NT: Cay runacunapa shonguncuna chucruyashmi caycäyan. Saymi rinrincunapis sapacashno
    caycäyan. Nawincunapis mana ricagno caycäyan. Sayno carmi paycunaga imata yachasishgätapis
