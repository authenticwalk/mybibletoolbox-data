  ata-ata: Xo ta mitema ne mitatusou oponeꞌi mo sangaliꞌa kalumo ne mutomutomu xe
    ieꞌi ne seleveenu mukalu la imalei uasi. Loxo ꞌo io ieꞌi laixe xe imalei mo sangaliꞌa
    laixe sou ilomusou vaikala xe ilavusou vaikala laaxu la ixiunu oponeꞌi la sou
