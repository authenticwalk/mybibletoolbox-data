verse: MAT.013.015
translations:
  kpx-kpx: Kosealemo la uvuiau tololahalu. Isi la golemate holilu. Ige la ni keau
    kedulahalu. Onoilage la nilahai hoto evisi lulelelahai tota dae hoidevei lohoge
    di la vaveve toela ulihai hoesehavoma.’”
  okv-H: Eto amita be amo enana ingaesira ue oje susundukehera eto tihi vavahaikehera.
    Eto ainge ae amo tihi na kiaehera eto oje na ingaehera eto jo na be hotembaehera.
    Eto egerembeto nau degi ta puvuraehera amo humbuto ano kojaehera,’ ainge God na
    enu Isaiah na kajena.
  tbo-tbo: Matababana lawahi tanigahi hi pota, po palihi hi bagibagi, yaka apega tanigahiyei
    hina nonoli ma matahi hi keke po apega hina galeya ma u nugonugohi apega ina lugiigili,
    yaka apega hina nugobui po a wiluyagohanihi.”
  mal-C: ഈ ജനത്തിന്റെ ഹൃദയം തഴമ്പിച്ചിരിക്കുന്നു; അവർ തങ്ങളുടെ ചെവികൊണ്ടു കേൾക്കുന്നതേയില്ല.
    അവർ കണ്ണുകൾ അടച്ചുമിരിക്കുന്നു. അങ്ങനെയല്ലായിരുന്നെങ്കിൽ അവർ തങ്ങളുടെ കണ്ണുകൾകൊണ്ടു
    കാണുകയും ചെവികൾകൊണ്ടു കേൾക്കുകയും ഹൃദയംകൊണ്ടു ഗ്രഹിക്കുകയും ചെയ്തിട്ട് അവർ മാനസാന്തരപ്പെടുകയും
    ഞാൻ അവരെ സൗഖ്യമാക്കുകയും ചെയ്യുമായിരുന്നു.’
  grc-SR: Ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶν βαρέως ἤκουσαν, καὶ
    τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσιν τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσὶν ἀκούσωσιν,
    καὶ τῇ καρδίᾳ συνῶσιν, καὶ ἐπιστρέψωσιν, καὶ ⸂ἰάσομαι⸃ αὐτούς.
  bgc-bgc: “क्यूँके इन माणसां का मन मोट्टा होग्या सै, अर वे कान्ना तै ऊँच्चा सुणै
    सै, अर उननै अपणी आँख मूंद ली सै, कदे इसा ना हो के वे आँखां तै देक्खै, अर कान्ना
    तै सुणै अर मन तै समझै, अर पलट जावै, अर मै उननै ठीक करुँ।”
  khz-khz: Kwalana egulu talimara nugara gaoka-poro, tegara maki gela, matara maki
    gevekouto. Matara na nege gitana kalinana, tegara na nege kamonagina, nugara na
    nege ripa-rorirorina kalinana, e au geku ai nege vetugamagi-kulena geria Palagu,
    ne naavega-magulirana kalinana.’
  deu-TKW: Denn es ward das Herz dieses Volkes verstockt und sie sind schwerhörig
    geworden, und ihre Augen haben sie verschlossen, daß sie nicht sähen mit ihren
    Augen, und nicht hörten mit ihren Ohren noch verständen mit dem Herzen und umkehrten,
    und ich sie heilte.
  zsr-NT: Le nazíd ládxiꞌdauꞌgac bunách ni, Len cutu ryaz icj nagquëꞌ. Nadzudiꞌ yöj
    lauquëꞌ, Cui laꞌléꞌinëꞌ len yöj lauquëꞌ naꞌ. Cutu luzë́ nagquëꞌ Len cutu luzejniꞌi
    ládxiꞌquëꞌ, Len cutu luhuöaquëꞌ quiaꞌ nedaꞌ Quië gac unaꞌ lequëꞌ.
  lin-lin: Pamba te mitema ya bato oyo ezali mabanga ; bakangi penza matoyi mpe miso
    na bango, noki te miso na bango emona, matoyi na bango eyoka, mitema na bango
    esosola, mpe babongola mitema, mpe Ngai nabikisa bango. »
  hns-NT: 'Parmeswar ose bolies raha: ‘Ie djaatie log hamaar oeppar aapan dhiaan na
    lagaawe hai. Oesab na maange hai aakhie se dekhe, kaan se soene, aur akkiel kaam
    me laawe, djeme oelog aapan man na badale, aur ham oesabke diel attjha karie.’
    ”'
  noa-E: Mʉkhʉʉn wounaan khĩirjugan sĩita ãr sim; kachjã khĩnaa daupata khĩ sĩsidʉm.
    Mag naawai pöd ũrjã ũrba ni oojã ooba, ni mʉrʉgjã amach pekau chugpaapi jëeuba
    nʉm, amach peerdʉ aumkhĩir.”
  eng-EMTV: For the heart of this people has become dull, and their ears are hard
    of hearing, and their eyes have closed, lest they should see with their eyes,
    and hear with their ears, lest they should understand with their hearts and turn
    back, that I should heal them.’
  mib-NT: Chi ñayuu yáha yōhyo ni ndunīhni ni i, te yōhyo uhū chusóhó i, te nájnūhun
    cájesɨ i tɨnūú i, návāha coo nájnūhun jeē tu cájito i, ni tu cájini nahín i, te
    ni ma jécūhun ni i, ni ma násāma ini i quɨ̄vɨcoo i nuū rī jeē nasávāha ri anuá
    i nuū cuéchi i. Achí Yaā Dios, achí tutu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् मनाहाॽरे़ खुनिॽ खासिङ्‌ङिन्‌के़धुङ्‌बा पोःक्‍खे़आङ्
    वाॽ॥ खे़ङ्‌हाॽरे़ खुनिॽ ने़क्‍खोॽबान् थाक्‍ते़आङ् वाॽ, हे़क्‍क्‍याङ् खुनिॽ मिक्‍किन्
    इम्‌मे़मे़त्तुआङ् वाॽ॥ मे़ःन्‍ने़ फाॽग्र खे़ङ्‌हाॽरे़ खुनिॽ ने़क्‍खोॽबाल्‍ले़
    मे़घे़प्‍सुबा नु मिक्‍किल्‍ले़ मे़निःसुबामे़न्‌, हे़क्‍क्‍याङ् खुनिॽ सिक्‍लुङ्‌माओ
    कुसिङ् मे़निःत्तुआङ् इङ्‌गाॽ ले़प्‍माङ् मे़नुःक्‍खे़बामे़न्‌, हे़क्‍क्‍याङ् इङ्‌गाॽ
    खे़ङ्‌हाॽ वेःन्‍दुङ्‌सिङ्‌मे़न्‌फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाःत्तुरो॥’
  xnj-xnj: muni mitima ya vandu ava yitopa. Vagadindii makutu gavi, vagubiki mihu
    gavi. Kuvya lepi, yavaloli na mihu gavi, yavayuwini na makutu gavi, yavamanyalili
    muluhala lwavi, na kumuwuyila Bambu, na nene nganivalamisi.
  mmx-mmx: Lavasuun teren do levendoxoma at na limixin ira rebonot pam, la dira bong
    pe vam lenbaalung atdi la dira vam pe bok pam lengkatli atdi. Do kopmen, lengkatli
    atdi naba reven la lenbaalung atdi nang tonga la levendoxoma atdi na xasep la
    dina leeng la ana lox avukat nedi.’
  cbr-NT: Atun nuitu mëu 'unántisama tanan ca judíos unicaman atun pabitan cuaquinbi
    uisai quicë cara quixun 'unántisama tania. Atun bërúnbi 'ën 'aia isquinbi ca 'ëx
    cushiira 'aínbi 'ëmi sinántisama tania. 'Ëmi sinanatia cana atu 'ën uni 'inun
    ië́mitsian. Usa 'aínbi ca 'iisama tanxa.
  tee-NT: Chunch ju catapasaya' lami'atsucunti'an ni na p'as xajun ju mi'alhunut'an.
    Chai lana jantu k'asmat'at'it tu'u'. Chai tachi ju va lakpust'okt'it ni va jantu
    tu'u' lakts'imp'ut'unat'it. Chai jantu tu'u' k'asmatp'ut'unat'it. Chai jantu tu'u'
    mach'akxap'ut'unat'it. Chunch ju layat'it ni jantu mac'omp'ut'unat'it ju mi'alactu'unti'an
    ni laich aclamak'alhtaxtuch. Chunch ju naulh ju Isaías.
  eng-LSV: for the heart of this people was made obtuse, and with the ears they barely
    heard, and they closed their eyes, lest they might see with the eyes, and might
    hear with the ears, and understand with the heart, and turn back, and I might
    heal them.
  cak-NT: Roma ri cánima ri winak re' xa can cof rubanon, y can man ntoc ta pa quixiquin
    ri ni'ix chique. Reje' can anche'l je moy niqui'en roma man niquijo' ta yetzu'n.
    Can man jun anchique niquijo', can man niquijo' ta niquic'oxaj ri ni'ix chique;
    can cof quibanon che cánima y man niquijo' ta niqui'en entender. Can man niquijo'
    ta niquiya' can ri mac y niqui'en ri ninjo' ren chi ninjal quic'aslen. Quiri'
    nu'ij ri Dios, rutz'iban can ri Isaías.
  pah-NT: ‘Nahã g̃a. A'ereki g̃a noangarihu tiandeapyakwapupugyme ti javo. Ndiapyhai
    g̃a okovo tikwahavyme ti Tupana'ga nhi'ig̃a javo. Ndojapyakai g̃a xambaragwahavyme
    ti a'itituhẽva'ea rehe javo. Nahã g̃a ndekoi tirojijyjyme ti nhandereaporog̃ita
    javo. Tomomboryme ti Tupana'ga nhanderekote'varuhua nhande hugwi nehẽ, ei g̃a,’
    ei Tupana'ga.” Ymyahũ Isaíasva'ea ei a'ea mombe'gwovo hako, ei Jesus'ga.
  sja-NT: Na eperãarã k'ɨɨrɨ k'isua p'anadairã, mɨa jara bɨ ũridaamaa p'anɨ; mɨa oo
    bɨ unudaamaa p'anɨ mãik'aapa k'awadaamaa p'anɨ. Mãga p'anada-e pada paara, mɨde
    ijãak'ajida mãik'aapa mɨa ãchia p'ek'au k'achia oopata wẽpapik'aji.’
  xed-xed: Təŋu təŋa ghəŋa na mnduha na. Dərzlaf dərzla həŋ ta sləməŋa taŋ, hafha
    həŋ ta ira taŋ, kabga va a həŋ ta nghaŋta wa, yaha həŋ da snaŋta nda sləməŋa taŋ,
    yaha həŋ da grafta ma ŋuɗufa taŋ, yaha həŋ da mbəɗanaftá nzakwa taŋ, da mbanaftá
    yu ta həŋ.”
  mks-NT: Jáchi̱ na̱ndaji xíní túni̱ tócó ndihi ña̱yivi ñuu yóho. Ta ndájí tuun jo̱ho
    na ta ndájí tuun nduchú núú na̱. Ña̱ cán quéa̱ a̱ cu̱ú cuni jo̱ho na, ta ni a̱
    cu̱ú cande̱hé na̱, ta ni a̱ cu̱ú canda̱a̱ ini na ña̱ xíni̱ jo̱ho na. Ta xi̱hín
    ña̱ yóho co̱ ndícó co̱o na nu̱ú i̱ ña̱ ná ndaja va̱ha i̱ na̱, na̱ca̱hyí Isaías
    sa̱nahá.
  gfk-S: Na ngan hobi kinong i dades ira tinga di kikina ra matanabar. Di malok be
    di na hadado, ma di malok bileng be di na nes. Di nahula nes kilam ma ira mata
    di, ma di nahula hadade kilam ma ira talinga di, ma di nahula nunure kilam ta
    ira tinga di, ma di nage tahurus ma nige halon di.’
  bmu-bmu: Ambazip kambu kieŋgö uruŋinan mönö köhöikŋi gwözöŋda ahöza. Kezapŋinan
    keu möt bibihiba jeŋini kömaziliköba (kömazilihiwa) malje. Mewö qahö akeak ewö,
    mönö jeŋinan yuai ek kutuba kezapŋinan keu möta uruŋinan könaŋi möt asariba uruŋini
    meleŋgetka nöŋön i ölöp mem ölöwak eŋgibileŋak.’
  dgz-dgz: Iwa waenapan mam potamu gware den, menan imumu borat musiwanum. Amba darinamu
    gware den menan ya di anuiwanum, amba yamamu borasen. Menan mu da anu ave ave
    umap uon. Iwa mu yamamu gapan yavepi amba darinamu gapan anupi, amba imumua gapan
    anu kakayasepi, menan inanap onamop wat inakam mumapena tawa taiwanum.
  eng-GNV: For this peoples heart is waxed fat, and their eares are dull of hearing,
    and with their eyes they haue winked, lest they should see with their eyes, and
    heare with their eares, and should vnderstand with their hearts, and should returne,
    that I might heale them.
  zaa-NT: Porqui'ni ca enne' tsè'e le' yetsį nna chi bitechuní cą tul·la'. Riyénini
    cą pero yala tàbi cani cą. Chi bethàya lo quį para qui'ni làa ilá'ni cą. Chi bethàya
    naga' quį para qui'ni làa iyénini cą. Anía runi cą para qui'ni làa tsíalatsi'
    quį, nihua làa eyeqquia cą lani inte', para qui'ni gudilá ya' cą de ca tul·la'
    qui' quį.
  eng-WEBSTER: For this people's heart is become gross, and their ears are dull of
    hearing, and their eyes they have closed; lest at any time they should see with
    their eyes, and hear with their ears, and should understand with their heart,
    and should be converted, and I should heal them.
  guh-guh: Bajarapamonae ajamatabëcuenetaja tsane. Bajaraxuata benamuxuacabiaya pejinavanapaevi
    tsane. Benaitaxutotsaquebiaya pejinavanapaevi tsane. Itsa bajarapacuenia apo itsipae,
    nexata yapëtaejitsipa pajamatabëcuene xaina xua taena. Jumeyapëtaejitsipanua palivaisi
    jumetaena. Pejamatabëëthëtojavavetsina jumeyapëtaejitsipa. Nexata xanëjavaberena
    najamatabëcuenepënëyorotsipa perujujamatabëcuenevecua. Nexata xanë jamatabëcuene
    xanepanaeyaexanaejitsipajë, jai bajayata tajëvelia Isaíaspijinë peyaquinaelivaisita
    xua yabara tsipaebajë bajarapamonae apo tanejumeyapëtaejavanexa yabara.
  bon-bon: Ai biname bime ngene atwanena krokeciiye gemi, teepi tablame budubuduma
    gemi, teepi irecu ätumuteji gemi. Teepi apu liga lica cire läbitininejisi, teepi
    piba teeme irecu ca jääpänimusi, tablame ca yäätecijemuge, ngene atwana ca opo
    yaawatnusi, siige tatatrongärininusi cäme bau me cane Acejiyame te teebibine miiji
    wawename.’
  nhw-BL: Quej ni eltoc pampa ni masehualme yoltetique. Amo quicualcaquij nocamanal.
    Huan ixcochtoque para amo tleno quiitase. Yeca amo quinequij quimachilise nocamanal
    ipan ininyolo, huan amo quinequij moyolpatlase huan nechneltoquilise, para niquinchicahuas
    tlen inintlajtlacolhua.’
  swh-ONEN: Kwa kuwa mioyo ya watu hawa imekuwa migumu; hawasikii kwa masikio yao,
    na wamefumba macho yao. Wasije wakaona kwa macho yao, na wakasikiliza kwa masikio
    yao, wakaelewa kwa mioyo yao, na kugeuka nami nikawaponya.’
  wbi-wbi: Ulwakuva avaanhu ava, vasiiti kukwitika. Vadindile imbulughutu saave, vadindile
    amasio ghaave. Vaale valeke uluo, amasio ghaave ghaale ghilolagha, imbulughutu
    saave saale sipulikaghe, nagha moojo ghaave ghaale ghikulutang'haniagha. Mu uluo
    vaale vikusyetukila une, na juune naale nikuvapoka.'
  bba-bba: Domi tɔn benin ɡɔ̃ru ɡɑ ǹ biti mɔ. Bɑ ben tiin swɑɑ kɔruɑ, bɑ nɔni yinwɑ.
    Kpɑ bu ku wɑ kɑ ben nɔni. Kpɑ bu ku nɔ kɑ ben swɑɑ. Kpɑ bu ku ɡiɑ kɑ ben bwisi.
    Kpɑ bu ku rɑɑ kɑ ɡɔsirɑmɑ nɛn mi n kɑ bu bɛkiɑ.”
  eng-KJVCPB: for this people’s heart is waxed gross, and their ears are dull of hearing,
    and their eyes they have closed; lest at any time they should see with their eyes,
    and hear with their ears, and should understand with their heart, and should be
    converted, and I should heal them.
  kgk-NT: Napehenduséi-gwi, aipe'a-ma pendéhegwi pene arandurãgwe. Ijapysa e'ỹ va'e-ramima
    peiko peẽ kwéry. Hesapyso e'ỹ va'e-rami ave peiko. Ha xe renduse ramo katu, hesapyso
    va'e-rami peiko va'erã. Ijapysa va'e-rami pehendu va'erã ave. Pene akã-my pereko-ma
    va'erã pene arandu porãha. Perova arã pende rekoha. Pende rekoha perova-ma ramo,
    apombogwera-ma va'erã, he'i Nhandejáry.” Upéixa he'i Nhandejáry kwatia nhe'ẽ.
  waj-waj: Iya ngiari avuuyauvaa teeda iya yaata tinniiyauvaa rikiada ausa tinniiyauvaa
    hanigiakiai na iya tuqinneevoora kiaa iya tinniiyauvo yaagueeqaikiai ngiari yaataiyauvaa
    ramuunnaama kiada ngiari avuuyauvaa tasuuma kiada variaavaivee, tiivaivee. Yisayaava
    itaa kua kiaa kioo fafaara reeravai.
  cpy-cpy: Ikijoshiretee irikapaeni. Imatayempitayitee. Imawityaaki-yitee. Rootaki
    eero ikowichaa-tanta, Eero ikemi, Eero ikenkishiryaa, Tema eero ikemijantee, eero
    rawijakotee eejatzi.
  ekk-PKP: Neil on põikpäine hoiak, nad ei taha kuulata ja nad on oma silmad sulgenud.
    Kui nad ei oleks seda teinud, siis ehk suudaksid nad oma silmadega näha, kõrvadega
    kuulda ja mõistusega aru saada. Siis võiksid nad minu juurde tagasi tulla ja ma
    teeksin nad terveks.“
  mpx-mpx: Kaiwena gamagalau ya ateliya i gasisi, tanaliya hi pikaus, ge mataliya
    hi pagin. Binimala nigeya, yaka nihi kite mataliyaa, nihi hago tanaliyaa, ge nihi
    atena ateliyaa, inoke nihi nuwasikal elau ge na pwamolol.
  wbp-wbp: Kula kalu manngu-nyanyi yijardurlu ngaju-kurlu. Ngulajulu-nyanu wapirri-yirrarnu
    rdaka nyanungurra-nyangurla langangka ngaju-kujaku purda-nyanja-kujaku. Milpajulu
    palija ngaju-kujaku nyanja-kujaku. Kajili-nyanu milpa raa-juku pampa-jarrinja-wangurlu
    yampiyarla, ngulaju marda kapujulu nyangkarla jungarnirli. Manu kajili-nyanu langa
    raa-juku wapirri-yirrarninja-wangurlu yampiyarla, ngulaju marda kapulu purda-nyangkarla
    jaruju ngaju-nyanguju, manu kapujulu marda milya-pungkarla nginyinginyi-kirlirli
    nyanungurra-nyangu-kurlurlu. Ngula-jangka kapujulu kulpari-jarriyarla ngaju-kurra,
    manu kapurna-jana ngurrju-mantarla pirlirrpa pirrjirdi-karda.” ’”
  luo-luo: Nikech chuny jogi osedinore; gisedino itgi, kendo gisemiyo wengegi. Nono
    to dipo ka wengegi oneno, kendo itgi owinjo wach; mi chunygi ofwenyo tiend weche,
    kendo gidwog ira mi achang-gi.’
  nhe-NT: Quej ni eltoc pampa ni tlacame yoltetique. Ax quicualcaquij notlajtol. Huan
    ixcochtoque para ax tleno quiitase. Yeca ax quinequij quimachilise notlajtol ipan
    ininyolo, huan ax quinequij moyolpatlase huan nechneltoquilise, para niquinchicahuas
    tlen inintlajtlacolhua.’
  aii-aii: ܣܵܒܵܒ ܚܠܝܼܡ ܠܹܗ ܠܸܒܵܐ ܕܐܵܗܵܐ ܥܲܡܵܐ، ܘܢܵܬܝܵܬܵܝ̈ܗ‌ܝ ܝܘܼܩܪܸܢܗܘܿܢ ܠܸܫܡܵܥܵܐ،
    ܘܥܲܝ̈ܢܵܝܗ‌ܝ ܐܟ̰ܝܼܡ ܠܗܘܿܢ، ܕܠܵܐ ܚܵܙܝܼ ܒܥܲܝ̈ܢܵܝܗ‌ܝ ܘܫܵܡܥܝܼ ܒܢܵܬܝܵܬܵܝ̈ܗ‌ܝ، ܘܦܲܪܡܝܼ
    ܒܠܸܒܵܝܗ‌ܝ، ܘܕܵܝܪܝܼ ܘܒܲܣܡܸܢܗܘܿܢ.
  esk-NT: Atakkii makua iñuich uummatiŋich pitchiġiiḷiġñiqsut, tusaasunġitḷutiŋ supayaamik,
    iritiŋḷu siquplugich. Utitqiñġitchut Agaayyutmun mamitiłiksramiknun atakkii qiñitlaitḷutiŋḷu
    tusaatlaitḷutiŋlu kaŋiqsitḷaitḷutiŋlu.’
  msb-msb: Nagpadayon si Isaias, ‘Kay manol ini na mga katawuhan bagaʼn mga bungol
    kag mga piyong pa sinda, kay basi makipanginano, makabati kag makasabot, tapos
    magabalik sinda sa akon kag mapaayo ko sinda.’
