    xol, ñu waññiku ci man, ma wéral leen.”
  kqw-kqw: Uni a taro ri a kum balandet i dekdek, a kum taltalngandet i kutkut, ma
    a kum matmatan det i pulu. Ra gunuk det in tamtama lele nama kum matmatandet,
    ma det in longoro lele nama kum taltalngandet, ma det in mananos nama kum nuknukindet,
    ma det in tupukus, ma, iau ut an ulaun pas det.’
  nss-nss: Paratesah, ndriya hu ndramat aripo, ara kanpwoke, pe ndraingahu, ara pakeh
    kayui, pe marahu, ara kanpwasi. Matisan marahu kanimei, pe ndraingahu kahilingiy,
    pe lohongahu kaleu, pe hu karapaiwani ndriyahu pe hu kasa kili yo, pe andre kusopwoyani
    hu.’
  snc-snc: Korana mai bese tarimari nuḡari tu gwaḡiḡi foroforo, seḡari maki bubu,
    matari maki ḡevekouto. Matari na beḡe ḡitani garina, seḡari na beḡe seḡaḡini,
