    nembed ongmendaniin.’ kwane wongkoon.
  poi-NT: Porque yɨ́pyaj pɨxiñt́am tsa̱m malo ia̱namayaj, d́a matóŋóypa jém it́a̱tsɨc,
    iŋmichñeyaj jém iixcuy. Iwatyajpa je̱mpɨc porque d́a ixixoyt́ooba, d́a matóŋoyt́ooba,
    d́a ijɨ̱spa ia̱namaŋjo̱m iga tsa̱m jáyaŋ mal iwatneyaj iga ichaguiñ jém malatuŋ
    iga ɨch aŋwɨ̱tsagáyiñ jém it́áŋca.
  wuv-wuv: Uaa ei naranaraa eni rama'a eni, nawe waiwai; lomi rona guaifarawani a'a
    ei adiaa ro'ou, ma rona ma'igunaa ei pudaa ro'ou. Nabaa lomi, woro ro'aa fanunupa'i
    a'a ei pudaa ro'ou, guaipa'i a'a ei adiaa ro'ou, ma i pa'i apa'aa ei naranaraa
    ro'ou ma ro'awe filogii ma a farawaninaa ro'ou.’
  quf-NT: Chaqa kay pwiblumanta runakunapa yarpuyninqami mana intrakaqpaq tikrakasha.
    Chaymi rinrinllapamapis limpu kirpakasha amana uyakunanllapapaq. Chaynulla nawinllapamapis
    limpu kirpakasha amana rikakunanllapapaqnachu. Chaynuqami tukushallapa ama nuqapi
    kriyinanllapapaq. Mana nuqapaq intrakar kriyitinllapaqami, mana allichashaqmapischu’.
  yuw-yuw: Owi amna torop worochon irotno woi foc tongbödegoc. Tuna onggimoho mata
    kombic kombicha koroc koroc imogoc. O yuhon daro dung gorop wodung. Ihorocnono
    munohai wömai yu daroho angtangtang tong-ga onggimoho mata tuctugo kombingga o
    irotnoho matahon foro sogit akep tongmuya irotno ibaruya wönggon nocot ehuya nocho
    yu dongya orokup.’”
  hus-NT-1971: Expith a t’ujbathmethamalits a ichich. Yab a ejtohual ca pena’ ta ichich
    jahua’ a ats’alchic. Yab a lej tsu’tal jahua’ in t’ajal a Dios. Yab chubax a ats’anchal
    in cahuintal a Dios ani yab chubax a ejtiyal c’al a ichich. Yab a le’ quit huichiychic
    c’al a Dios abal quit jec’onthachic.
  med-med: Ei nambuⱡ emel, wamp mbʉ nga numan ei, piral ni nʉndʉtʉm, wote ik kum tek
    pili napʉnmin, wote mong raⱡ ndi, kʉni nakʉnmin. Muna uⱡ mbʉ mel iti natʉlina
    ndam, mong raⱡ ndi kandʉk poⱡ nduⱡina, kum raⱡ ndi, pilik kun etangina numan ei
    ndi, pilik ndoimp rondʉk, numan ropʉl rok, na wu Got ei kʉn, yant wangina, na
    ndi, wamp mbʉ etʉp tilmba!’ nitim.
  bch-bch: Ngansa gid panua toa ne lolod buobuo, be tangad itola ngan longonga posanga.
    Be matad isi pade. Ngan kado ta tigera ngan matad, ga tangad ilongo ta laborad
    ibada kemi posanga ipu. Toa bedaoa ta tipul lolod, ta nakado gid ga tiuot kemi.
    Be eine mao.’
  cco-NT: Dsʉco̱ꞌ jmangꞌˉ e jaˋ dseemˋbaꞌ ɨˊ dsíiˊ i̱ dseaˋ seengˋ fɨˊ la; jo̱guɨ
    jnɨ́ɨˊbre loguar˜ co̱ꞌ jaˋ iiñ˜ ninúrˉ, jo̱guɨ jnɨ́ɨˊbre jminir˜ cajo̱ co̱ꞌ jaˋ
    iiñ˜ nijǿørˉ, jo̱ lajo̱bɨ jaˋ cuǿøngˋ ningáiñꞌˋ jí̱i̱ꞌ˜ co̱o̱ˋ, jo̱ lajo̱bɨ cajo̱
    jaˋ niquɨ́ꞌˉ jíngꞌˋ yaaiñ˜ fɨˊ quiniiˉ e laco̱ꞌ jnea˜ nijmiꞌleáanˆnre.
  deu-1951: Denn das Herz dieses Volkes ist verstockt, und mit den Ohren hören sie
    schwer, und ihre Augen haben sie verschlossen, daß sie nicht etwa mit den Augen
    sehen und mit den Ohren hören und mit dem Herzen verstehen und sich bekehren und
    ich sie heile».
  alq-ALGNT: Ani kitci cibictig8ane8ag mega igi a8iagog. Ki kibota8agendizo8ag acitc
    ki pazag8abi8ag. Ka8in ockijigo8an o8i abadjitosina8an kidji 8abi8adj, acitc ka8in
    ota8aga8an o8i abadjitosina8an kidji nodamo8adj, acitc ka8in omidonendjigani8a
    o8i abadjitosina8a kidji nisidotamo8adj. Ka8in ninikag 8i inasamigaba8isi8ag.
    Ka8in dac nikackiasi8ag kidji kigeag8a.’ ”
  ixl-NNT: tan yannal itxumbꞌal unqꞌa tenameꞌ. As eela kuxh stukꞌ uvaꞌ jupel vixikineꞌ
    tukꞌ vivatzeꞌ. As yeꞌ nipal tisuuchil u yoleꞌ uvaꞌ ni tabꞌi tukꞌ uvaꞌ ni tileꞌ.
    As yeꞌ nijalpu vitxumbꞌaleꞌ. Estiꞌeꞌ uvaꞌ yeꞌl ipaav la sotzi, tiꞌk u yoleꞌ uvaꞌ
    itzꞌibꞌa kan u Isaías.
  boa-NT: Dityé ɨ́jtsaméí ímí néétúnéllii tsá ditye ímíñeúvú lléébohíjcyatúne. Aame
    ícyahíjcyá wáájácúmeítyúmé éhne múúne hállúvatúmé íjcyadu. Aaméjɨ́ɨ́va tehdu óhdi
    íjyácunúmekéjɨ́ɨ́ ó ímíjpyetétsóiyáhi. Ehdúu neebe Itsaía.
  etr-etr: Amoïe mida, udia dolö amolile asigi dofogai nea. Ili gëhe gai gadoia hedabola
    made nabelo nea. Ilile siige dofogai nea. Ilia siia beala, gëhea nabala, asigia
    helësëla besusa galebeda, amoda na ili wahilasilabiola säla dëdëla negei dialea.
  quh-NT: Sonkoncu rumiyaycapuskanraycu chay runas palabrayta mana entiendencuchu.
    Ningrisnincoka manaña allintachu uyarin. Ñawisnincutapis ch'illmiycapuncu ama
    ricunancupaj. Ningrisnincuwanpis mana uyarincuchu mana munaspa entiendewayta.
    Chaywanpis sonkoncupi mana reparayta munancuchu. Chayraycu nokaman mana cutiricamuncuchu
    juchasnincuta khechuspa paycunata thanichinaypaj.
  kwi-kwi: Sun awane Dios kaizta aizpa mɨashimtuchi. Uspa kail sɨptɨtkana akwa, uspane
    nawa nɨjkulamanazi. Uspane nawa kaiyamanazi, na usparuza kakulninnanapa, uspa
    kwail wat kulanapa.’
  agm-agm: O napaapono, isɨmiya kɨmiya kiyaamɨ amɨtɨha namɨhatatɨ asɨhatahiyaare.
    Aiwɨ amɨ kiyaamɨ atɨhomwaaŋɨ napwɨndatɨ atɨhomiwɨhiyaare. Aiwɨ kiyaamɨ ndɨha namaimapɨ
    minjapɨhiyaare. O amɨ wiwa kiya saiwa kamaiwɨ baiwɨ mmonɨwɨ baiwɨ atiwɨ baiwɨ
    itatamanɨnɨwɨ gwɨnyaapɨ nɨngisenda nepemaitɨwɨ napisaihɨ amɨ wiwa nɨnɨ kiyaamɨ
    maipɨhaiwa nemwatɨ amɨ kiyai netɨ tɨtɨhemwatɨ gaawimatɨpano,’ tatɨ Autaahaatɨho
    kandaase.
  ubr-ubr: yabin osi asi not on rabobin, a osi tainas on sikufofoten a osi matas on
    siyafofoten. Osi bobo men on nanaba sitfofour on, osi arimon matas siteit, tainas
    dura arimon sittatam, asi not arimon sitsagob, osi ya baikitabir sinboai ato sinyawas.’
  tsw-NT: Adama a na ama a nda a gbama ta̱ okolo, waru atsuvu e le a ula ta̱, waru
    a̱ kpa̱to ta̱ esu, adama o ndolo ee ene shi, waru atsuvu e le aa uwwa shi, okolo
    e le a̱a̱ tsura̱ urevu shi, waru a̱a̱ ka̱mba̱ uba̱ta̱ u va̱, tsa̱ra̱ n ka̱mba̱to
    le gbaga shi.’
  cax-NT: Itopiqui tarucu nitai nabausasü. Uirri arrüna chautanunauncapü ümo arrüna
    arrtü ane isane amoncoi. Abaca ito tacanarrtü umamana nausüto, chamasacapütü nurria.
    Sane nauquiche chüpuerurrüpü aye aboi, chüpuerurrüpü ito apiñorronconaño y chüpuerurrüpito
    autaesübu sobi eanaqui nomünantü.
  aia-aia: Rau ha'ababau'i 'adoma'idaa'i, marau ai'a rongorongo goro 'ini'i karingadaa'i,
    marau kuruha'ini'i maadaa'i. 'Onaa 'a ga'i bwa'i o'asi, rau ga'i 'ome 'irara'i
    mareho 'ini'i maadaa'i, marau ga'i rongo 'irara'i mareho 'ini'i karingadaa'i,
    marau ga'i aidangisi'i mareho 'ini'i 'adoma'idaa'i, marau ga'i rihota'i tanaau,
    mawai ha'agorohiraau baaniai taha na sadoiraau.’”
  srp-1865: Jer je odrvenilo srce ovijeh ljudi, i ušima teško èuju, i oèi su svoje
    zatvorili da kako ne vide oèima, i ušima ne èuju, i srcem ne razumiju, i ne obrate
    se da ih iscijelim.
  agt-agt: A on te kuman na nagbanad na ya nonot muy, a awemuy pake ukadan ya bangbang
    muy ikid na mata muy petta awemuy pake makadangag ikid na makaita. A yen ta awemuy
    maawatan, ikid na awemuy magbabawi petta pagmappyan ta kam mina,’ kunna.
  lug-lug: Kubanga omutima gw’abantu bano gwesibye, n’amatu gaabwe tegawulira bulungi.
    N’amaaso gaabwe gazibiridde baleme okulaba n’amaaso wadde okuwulira n’amatu, wadde
    omutima gwabwe okutegeera, ne bakyuka ne mbawonya.’
  yby-yby: Edimo maya minabo wewena mukiya dukaya he lilokadanaki, domudaya he likonebogoya
    minae. Ito data he lilonebogo minae. Yamuya saina-painahena mudaikakawaya nimudae.
    Ito datadunu elikakawaya niele. Dukadunuya eli wehe liki elamae. Sa-ikikiya duka
    li wili jamanako, nemoya nena-nenakoma dilipe lalo etubone.
  heb-heb: כי השמן לב העם הזה ואזניו הכבד ועיניו השע פן יראה בעיניו ובאזניו ישמע ולבבו
    יבין ושב ורפא לו׃
  mpp-mpp: Ngic-ngigac aling yago yenge kwelengineng fongkecaigac. Nga hedecnginengti
    yowa ngageningte hedecngineng fongkecaigac. Ailu dongenginengti wiyac nganinogale
    kundung kwecaigac. Yenge dongenginengti wiyac monic nganidaingkale, nga hedecnginengti
    ngagedaingkale ailu, ngage-ngagenginengti wiyac monic ngage-motodaingkale. Ilec
    yogo yenge kwelengineng wenucka hefaliyeme bamadicebadaba.’
  apb-apb: Aana mwala ienini saeda e hau, na kire ponosie aalingada na kire ulue maada,
    mwaanie uri kire lio sai ola aana maada, na mwaanie kire rongo sai ola aana aalingada,
    na mwaanie saeda e taha, na mwaanie kire aali'u mei takoieu na ne kei ha'a-uurire.
  san-TEL: యదేతాని వచనాని యిశయియభవిష్యద్వాదినా ప్రోక్తాని తేషు తాని ఫలన్తి|
  ben-IRV: কারণ এই লোকদের হৃদয় শক্ত হয়েছে, তারা কানেও শোনে না ও তারা চোখ বন্ধ করেছে,
    পাছে তারা চোখে দেখে এবং কানে শুনে, হৃদয়ে বুঝে এবং ফিরে আসে, আর আমি তাদের সুস্থ
    করি।”
  ntu-ntu: Nardr nzamqngipebz, nradrtqdr nzangq, x mztr nzakcpebz, murde nzpxtxpx-ngrdr
    nzmc-krdr, nzxlr-krdr, x nzlxngiti-krdr da angidr. Mz nzmu-krde lcde, rblxbz badr
    nzyzlu-krmlr bange mz nzatubqti-krnge nabzdr.’”
  pan-pan: ਕਿਉਂ ਜੋ ਇਸ ਪਰਜਾ ਦਾ ਮਨ ਮੋਟਾ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ ਉਹ ਕੰਨਾਂ ਨਾਲ ਉੱਚਾ ਸੁਣਦੇ ਹਨ, ਇਹਨਾਂ
    ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਬੰਦ ਕਰ ਲਈਆਂ ਹਨ, ਕਿਤੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਅੱਖਾਂ ਨਾਲ ਵੇਖਣ ਅਤੇ
    ਕੰਨਾਂ ਨਾਲ ਸੁਣਨ, ਅਤੇ ਮਨ ਨਾਲ ਸਮਝਣ ਅਤੇ ਮੁੜ ਆਉਣ, ਅਤੇ ਮੈਂ ਇਹਨਾਂ ਨੂੰ ਚੰਗਾ ਕਰਾਂ।
  tkr-tkr: İne milletın yik'bı g'ayelqa sak'ı, K'ırıbışik'led dağamda g'iyxhe, Manbışe
    uleppı gyatxıynbı, Uleppışik'led g'ımececenva, K'ırıbışik'led g'imiyxhecenva,
    Yik'bışik'led haymexhecenva, Zalqab siviyk'al deş, Zı co yug qeecenva».
  gvc-gvc: Mʉsa dapu bʉtiina tjuara. Tuhsʉ, mʉsa cahmo coparire bihara mʉsa, “Tʉhori”,
    nina. Mʉsa caparire wihmitjiahna mʉsa, “Ñʉri”, nina. Ã yoaerana noano ñʉna masiboa
    mʉsa. Ã yoa tʉhona, masiboa mʉsa. Mʉsa wacũapʉ noano masiboa. Ã masiina baro jina,
    mʉsa tʉhotumari cjirire tʉhotu cohtota, yʉhʉre macaboa. Mʉsa ã macachʉ ñʉno, yʉhʉ
    sehe mʉsa buhiri tiare cohãboa’, nina Cohamacʉ”, ni joaha Isaia cjiro.
  mwp-mwp: Minguz kedha, itha thabi mabaygal thanamun thigil aygimayl, a thanamun
    geth, thanamun kawral panidhumaypu a purkal lak kedha gud mathamoeypu. Aymayginga
    nay thana imaypa purkan, karngemipa kawran; thana mina gasaman Awgadhaw yangukudul
    thanamulpa nay. Thana kedha mabaygal nay ngayapa mina garki thayamoeyn, thana
    balbaytidamoeyn nay.”
  ksj-ksj: Zamazeꞌe riḡa uꞌano, teḡaze uꞌadu mene igiꞌohe, zu ubumaze kuranadu mene
    ehamuꞌohe. Ze mene ꞌougine, ubumazeꞌe Badiꞌaꞌa haḡaeꞌeteꞌe horoniꞌuma, teḡazeꞌe
    Badiꞌa raꞌeteꞌe igiꞌuma zu zamazeo Badiꞌa ederiꞌuma, ebu hena ze Badiꞌa vaḡe aradu
    aniꞌa ḡaboziꞌuma.'
  sbk-sbk: Na moyo gabhantu ebha galihisi, shikhome ahevwe, na bhagubishe amaso gawo,
    ili bhasawezye alole humaso gawo, au ahovwe humakutu gawo, au amanye humoyo gawo,
    esho bhangewushilaga tena, nenzagahubhaponyle.'
  mya-JVB: အကြောင်းမူကား ၊ ဤ လူမျိုး သည် မျက်စိ မ မြင် ၊ နား မကြား ၊ စိတ် နှလုံးမသိ
    ၊ အကျင့်မပြောင်းလဲ ၊ သူ တို့ အနာ ရောဂါကို ငါမငြိမ်းစေရသည်တိုင်အောင်၊ သူတို့စိတ်
    နှလုံးသည်မိုက် လျက်၊ နား သည်ထိုင်း လျက် ၊ ကိုယ် မျက်စိ ကိုပိတ် လျက်ရှိကြ၏ဟူသောစကားသည်
    ဤလူ တို့၌ ပြည့်စုံ ခြင်းသို့ရောက်သတည်း။
  kgf-kgf: Ic embac yomi onac ewa qerigina imi mehéŋgé énécmimia waŋu, gezacginanéŋ
    niŋbipima kicgina héméŋʒaligic. Imi mia kicginanéŋ héŋtegicma gezacginanéŋ niŋtegicma
    ewa qeriginanéŋ niŋasarima liliŋgégic mehiaru énécmiwi niŋac imuhuc waŋgic.
  awb-awb: Mi kené sirupipeq íre ahtebahrahowe. Seyene siahre aiq parokire. Seyene
    siura aiq mútúgire. Sega íre miraotaq tahirímé sene siuranka tagéra sene siahrega
    irera sene sirupipeq ahtebéra sene ahbabáq suera íné níáhrabo irino. Sene ahbabáq
    suera íné níáhrabotaq tahirímé kawerarító irino úwe.
  gdn-gdn: '@see-verse:MAT.013.014'
  nko-NT: Tsúfɛ́ amʋ́ agywɩɩn lawú. Batílá asʋ, bun ansíbi ɛ́. Ɩ́nɩ sʋ bʋmóonu,
    bʋmóowun ɛ́. Nɩ́ megyí alɩ á, tɛkɩ bówun atɔ́, bónu asʋ́n, amʋ́ agywɩɩn bóbwií,
    bɛ́damlí ba mɩ́ wá, nɛ́tsa amʋ́ ɩlɔ.’
  bsn-NT: 'Ado bajiro bajirã ñari, yʉ yere ajimasimena ñarãma ĩna: Gãmo gojeri tusubeti,
    to yicõari, caje ĩamenare bajiro bajirãma. To bajiro yʉ yijama, “Yʉ yere tʉoĩarʉamena
    ñaama” yigʉ yaja yʉ. To bajirã ñari, tire quẽnaro ajimasibeama. Yʉ yere ĩna tʉoĩarʉajama,
    tire ajimasicõari, yʉ bojarore bajiro tʉoĩavasoacõari, yʉre sẽnirʉ̃cʉbʉoborãma
    ĩna. Yʉre ĩna sẽnijama, yʉre ĩna cãmotadicõa tʉjaborotire ĩnare yirẽtobosabogʉja
    yʉ’, yigotiami Dios”, yiucamasiñumi Isa''ias ñamasir''i.'
  pib-NT: Gi rixanu shikowgajkaakana nyi yine. Ga wa gijnakopnayna kyapreru yijnakotyana.
    Ga wa rushyaygaletna ma giygalna metinitipna; gi wa gijnakopnayna yijnakotinripna;
    gi rajiyakna rumata jemyana; ma kashrijetikotupna, nma mutuukakyanupna.
  wiv-wiv: Na vuna magalina manumanu kua kava ti zobo, ti beta dia ne lolongoria goloa
    katiu na talingadia, dia kene tabaria matadia tabarae matadia ni hada lala goloa,
    talingadia ve ni longo lala polea, magalidia ve ni lala na vuvuna polea, dia na
    pokizia magalidia dia na vamule mai ni niau na kati kemihidia.’
  reg-reg: Ne emioyo ja bhanu bhanu jabhee chisute, jikomee okungwa, nabhaongelesishe
    ameso gebhwe, koleleki bhasige okulola kwa meso gebhwe, au okungwa kwa matwi gebhwe,
    nolo kumenya kwe mioyo jebhwe, kulwejo bhakanyindukiye anye lindi, nakabhaosishe.'
  mlh-mlh: Ŋiŋigo kubu sogo yo yoŋore manji sanaŋine kebojigaru pega. Kajeyaŋunji
    buŋo mane esegaru jiŋoyaŋuŋ kobeme gogobi. Oŋu so enobuŋ ine, jiŋoyaŋunji ya ŋone
    mukuru kajeyaŋunji buŋo maneru maŋyaŋunji fuŋine mane mukuru maŋyaŋuŋ kerisiebi
    nonji oi soine bobiaŋ yabenobo.’
  gof-ENT: ኣይስ ጊኮ፥ ሃ ኣሳ ዎዛናይ ዜልዑሚስ፤ ባንታ ሃይ ኤሪሼ ቱሊሲዶሶና፥ ባንታ ኣይፊያ ጎዚዶሶና። ሄሲ ባይኔኮ ኤንቲ
