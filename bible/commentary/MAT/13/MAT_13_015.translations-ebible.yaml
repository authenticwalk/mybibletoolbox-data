  kjs-kjs: 'Go enaalinuna kone waru nasuma pimi. Nimimi nimuna kale pora poabaaya.
    Nimuna le pora po wisimi. Go-rupa napula pisimi yalore leme ele mada adola pisimi.
    Nimuna lo robaa-para paa mada epelea pisa. Agale pago mada makuaamina. Gote-me
    talo: Go rabu nimuna kone perekelena ni piri-para epenatepape. Go rabu neme nimu
    ma-epeaalua.'
  mni-mni: "Maramdi makhoigi thamoi kansinkhre, makhoigi manana taningde; aduga makhoigi\
