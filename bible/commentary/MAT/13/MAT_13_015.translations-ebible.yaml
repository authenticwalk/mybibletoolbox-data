  tzo-TZE: Yu'un atsatsubtasoj avo'ntonic jech mu xu' chach'unic o. Yu'un mu ono'ox
    xac'an xach'unic li c'usi chava'yique xchi'uc li c'usi chavilique, jech mu xava'ibeic
    o smelol. Yu'un mu ono'ox xac'an xacomtsanic li c'usitic chopol chapasique jech
    mu xacolic cu'un, xi li Diose, xi ono'ox li Isaíase.
  lex-lex: Yoma ir ralma-riorni emeka ha kniukmu. Tlinni-matni mana ratniutwu. Ir
    rhi' emkade totpena yan ratlina, yan ramkeka, yan rna'erit nana totpena yan neka
    rawal mai A'u totpa hota A'g ed maka khi' ir pa rler la kalwiedni.”
  dov-dov: Nkambo myoyo yabantu aaba yaba mifubafuba mpawo miyumu kukumvwa, alubo
    bakajala meso aabo, kuti bataboni ameso aabo, nekuba kumvwa amatwi aabo, nikuba
    kumvwisisisya amyoyo yabo, kuti basanduke lubo, alubo ndikabaponesye.'
  rgu-rgu: Huu fo lahenda ia ra dale nara tea-mepeꞌ, sira tao rapake ridoo nara, sira
    tao rapoke mata nara. De nemeꞌ na ela sira ridoo nara pake si, ma nemeꞌ na ela
    mata nara poke si. Nemeꞌ na ela Au bosoꞌ puli a si, nana huu ara ta nau tao daleꞌ
    neuꞌ Au.’
  toc-NT: Xna­cujcán u̠ma̠ko̠lh cris­tianos luu xli̠­ca̠na tama̠­pa­lhi̠ni̠t; ma̠squi
    xlacán takax­mata pero ni̠lay taaka­ta̠ksa, ma̠squi luu kalhi̠ko̠y xla­kas­ta­pucán
    chu­na­tiyá cumu la̠ laka­tzí̠n tala­má̠­nalh la̠qui̠ chuná ni̠ nata­li̠­la­ca­hua̠nán
    xla­kas­ta­pucán y na̠ ni̠para huá xta­ke̠ncán nata­li̠­kax­mata, ni̠m­para huá
    xna­cujcán nata­liaka­ta̠ksa; y chuná ni̠ caquin­ti­ta­li̠­pá̠hua xla­cata pi̠
    aquit nac­ca̠­ma̠t­la̠nti̠y y nac­ca̠­lak­ma̠x­tuniy xli̠s­tac­nicán.
  ulk-1902: Abelelam gaire le la nerkep abele ged au dobodob, pako asor kak uiaba
    grip, a uiaba pone esameida; ege nole asmer kak uiaba pone, pako asor kak uiaba
    grip, iaueakai uiaba nerkep nole asor kak, a depegili uiaba, a kaka ko ikuar eded
    akaida.
  som-som: Waayo, dadkan qalbigoodu waa qallafsanaaday, Oo dhib bay dhegahooda wax
    ugu maqlaan, Indhahoodana way isku qabteen; Si aanay indhaha wax ugu arkin, Oo
    dhegaha wax ugu maqlin, Oo qalbiga wax ugu garan, Si aanay u soo noqon, Oo aanan
    u bogsiin.
  mam-C: Qu'n noqx ma tz'ok naj kynab'ljo xjal lu'n; jpu'nqe kyẍkyin, tu'n mi tz'okx
    toj kywi', jpu'nqe kywutz, tu'n mi tz'ele kyniky' te tb'anil. Tu'ntzin ikyjo,
    mi nchi tzaj laq'e nk'atza, tu'n kykub' nq'aninch.
  ndj-ndj: Nongwa luhala lwa vandu ava lupufika, vadiva majeji vawu, Vagunga kwa mesu
    vawu, pamonga vangalolili kwa mesu vawu, na vangapikanishili kwa majeji vawu,
    na vangamanyili kwa luhala lwawu, na veni vangaghalambukili, pavadeta Bambu, na
    nenga ningavalowulili.’ ”
  mbj-NT: “Ta ti ỹ wén her'oot Judah buuj sa ky n'aa hã”, näng mä P'op Hagä Do Isajas
    hã, “Dooh rah'yy kadawuung wäd bä baad hadoo do hã, hajõõ nuu me raky nadaheeh
    do hyb n'aa. Sa nabuuj ragetsëë hõm do hadoo. Raty gatsëë däk sa matym ranahapäh
    hyb n'aa. Tii d' tanado bä paawä rahapäh né paawä, ramaa napäh né paawä, h'yy
    kadewuung né paawä, wë ỹ rah'yy kawereem né paawä hã ỹ rah'yy ka'eeh hyb n'aa.
    Tii d' radoo bä paawä ỹ h'yyb wareem paawä baad rababok hyb n'aa kä.”
  lat-VUC: 'Incrassatum est enim cor populi hujus, et auribus graviter audierunt,
    et oculos suos clauserunt: nequando videant oculis, et auribus audiant, et corde
    intelligant, et convertantur, et sanem eos.]'
  ngp-ngp: Kwaviya mioyo yawe midala, naho wayasita magutwi yawe, na meso yawe wafinya.
    Hegu nawakaula, naho hegu naweva, hegu nawakombaganya mwo ubala wawe, no kunihitukila,
    name hegu nehiwahonya.
  enq-2: '@see-verse:MAT.013.014'
  eng-ASVBT: For this people’s heart is waxed gross, And their ears are dull of hearing,
    And their eyes they have closed; Lest haply they should perceive with their eyes,
    And hear with their ears, And understand with their heart, And should turn again,
    And I would heal them.
  mna-mna: Paso, wal ti ŋgar kizin imbol kat, mi lelen be tikilaala som. Tana sua
    ta talŋan ikamam na, tileŋ la som. Mi tipumun matan, tabe tire som. Mi be lelen
    be tikam kat ŋgar, so matan ire, mi tileŋ la sua ta talŋan ikamam na mi tikilaala.
    To titooro lelen mi aŋurpe zin.
  myw-myw: Peinan ninous gamag tasiyas bo imouvit; bo ituy tiges; bo ikaw mites; mata
    ge mites waseg beikins, o tiges waseg beinegs, bikakins, mo bikanavin ninous,
    bava̱ges kid beibweins tasiyas. Nag gog.’
  sby-sby: Cakubinga myoyo yabantu yafumpa, bashinka bishili mumatwi mwabo, bacala
    menso abo. Ne calabula kubeco, ngababona ne menso abo. ngabanyumfwa ne matwi abo,
    mano abo ngaishiba ne kushinta myoyo, kwambeti ame ndibasengule.”
  sll-sll: Yu onangiwe, omeling gi yal ya, te kraung gi yal mongwo meri molere, nomani
    ta paikinangwo du dale monanua. God yu di ni tomia. Pinanga pirere, siina di na
    molga bani unangarai, tal nigi dongwo ol wanga God prin ni tongwo i, i ole ni
    teralga pamua.
  yaq-NT: Bwe'ituk inia yoemrata jiapsi, a jitat am ju'une'ea'u, namakasi aulaa. Intok
    kia beja tua jikkaja. Intok inime'e, ka bibichame bebena. Junuen puseka juni'i,
    kaita bitbae. Intok nakaka juni'i, kaita jikkajibae. Intok ka tua lutu'uriapo
    net ju'uneebae. Intok kia ka neu bicha waatibae juni'i, junuen in emo am ine'etetuane'
    betchi'bo.
  uro-uro: Inguna rhärhae rhäkt ama ruvek di sa arhä mädräm ngä män i sa qaku qunäga
    mät ngät bä sokt mamär vät a rha iva rhat nari ama gaini nämät arha sdäm dä sa
    rha väsdät mät arhä saqong. Nga vadi mai qaku rhoqoräkt diva mamär iva rhat nañäm
    na arhä saqong bä va rhat nari nämät arha sdäm bä va qunäga mät arhä mädräm dä
    va rhi rhong sävät a ngo dä va ngua rhumaiar ta.’
  ita-1885: Perciocchè il cuore di questo popolo è ingrassato, e odono gravemente
    con gli orecchi, e chiudono gli occhi; acciocchè non veggano con gli occhi, e
    non odano con gli orecchi, e non intendano col cuore, e non si convertano, ed
    io non li sani.
  muy-muy: Aɗaba mis nday ndani ti ma ya nəhi ana tay ni ètiri ana tay do simiteni,
    aɗaba tìrika slimi gatay a, tàbakabá eri gatay a. Tàgray nahkay ti, ti tîci zlam
    ba, tìpi divi ba, tə̀sər zlam ba ; tawayay ti tàmbatkaba majalay ahàr gatay a
    ba daya. Tamal tàmbatkaba ti akal nàhəŋga tay a.”
  kqc-kqc: ini adina mina vene di uka bi gira iniye, ma ini anema kebi risi neidena
    de resi ini nemoko muguna reyadi. Bi ini nemoko dudu vesi ini anema dudu neidesi
    ini uka dudu diba nigedi baebu, ye na rofu kero regedi ma na yaku moi buni rigida.’
  tav-tav: Na majuuna yʉ yere tʉgooñagaquẽema. To bairi api puoquẽema. Yʉ ye quetire
    api, yʉ cátiere tʉjʉ, na cabairije to cãnibato quena caapi majiquẽna, catʉjʉ majiquẽnare
    bairona baima. To bairi na yeripʉ caapi majiquẽna aniri, “Caroorije jã cátie jã
    janagarã, caroaro catiriquere jã jooya,” yʉ ĩ jeniquẽema, caĩ ucayupi Isaía ati
    yʉtea macanare na ĩ buio jʉgoyeyei, jã caĩwĩ Jesu.
  eng-ULB: For this people's heart has become dull, and they are hard of hearing,
    and they have closed their eyes, so they should not see with their eyes, or hear
    with their ears, or understand with their hearts, so they would turn again, and
    I would heal them.'
  spa-VBL: Ellos tienen un corazón duro, no quieren escuchar y han cerrado sus ojos.
    Si no fuera así, entonces podrían ver con sus ojos, oír con sus oídos y entender
    con sus mentes. Entonces podrían regresar a mí y yo los sanaría’.
  fra-_FOB: Car le cœur de ce peuple est appesanti; ils entendent dur de leurs oreilles,
    ils ont fermé les yeux, de peur qu'ils ne voient de leurs yeux, et qu'ils n'entendent
    de leurs oreilles, et qu'ils ne comprennent du cœur, et qu'ils ne se convertissent,
    et que je ne les guérisse.
  hau-ULB: Domin zuciyar mutanen nan ta duhunta, sun taurare ga saurare, kuma sun
    rufe idanunsu domin kada su gani da idanunsu, ko kuwa su ji da kunnuwansu, ko
    kuwa su fahimta da zukatansu, saboda su juyo kuma in warkar da su'.
  mal-mal: എന്നിങ്ങനെ യെശയ്യാവു പറഞ്ഞ പ്രവചനത്തിന് അവരിൽ നിവൃത്തിവരുന്നു.
  kkc-kkc: Bei, diba tei goo ee gooleedalai gowoolone, dieso dibada deeso dia dulu
    tobodo osoloso dia howo gisigaso. Esiga diba goo eyo bei ee gooleedalai tebile.
    Esino diayo ogoloso, osoloso duloso goo goolee tekepo toloso, amapoo wedi simi
    diepi, ayo dibada goo tokenee hapoloso boobado bigiliyo.’
  urd-GVR: Kyoṅki is qaum kā dil behis ho gayā hai. Wuh mushkil se apne kānoṅ se sunte
    haiṅ, unhoṅ ne apnī āṅkhoṅ ko band kar rakhā hai, aisā na ho ki wuh apnī āṅkhoṅ
    se dekheṅ, apne kānoṅ se suneṅ, apne dil se samjheṅ, merī taraf rujū kareṅ aur
    maiṅ unheṅ shafā dūṅ.’
  far-far: Sulia ne manatada ka ngasi, ma kera kai bokota na alingada, ma kera kai
    bokota laugo na maada. Fasia maada ka ada to'ona, ma alingada ka rongoa, ma na
    manatada ka malingainia fatalaku, ma kera abulo mai 'uri nau ma nau ku gurada.’”
  suz-BL: मेको मुर आन थुं ग्‍याम्‍शो बाक्‍नीम। आन नोफा थांइशो बाक्‍नीम। आन मिक्‍च
    क्रिप्‍शो बाक्‍नीम। मोदेंशो मपशो नम हना, आन मिक्‍चीम ताम वा, नोफाम नेंनेम वा,
    थुंमी रुबेम वा, मिनु आं गे लेम्‍म वा, मिनु गो सापदुमी वा’ दे ब्रेक्‍शो बाक्‍त।
    यसैया ६:९-१०; यूहन्‍ना ९:३९
  car-NT: Mojan kari'na turu'san tyja'nata man. Tywepanapu'to mandon. Tywonupu'to
    mandon. Iwara tanurukon ke oty anene'pa mandon. Typanarykon ke oty aneta'pa mandon.
    Ituru'san oty anukuty'pa man. Tamamyrykon anu'ma'pa mandon, tywekura'mapoto'ko'me
    y'wa.
  amp-amp: To tamohmpno kfo pthayuk mrokfom nhai wanyhato wom dukefm yakruhatko? Yo
    yukatohyuk nyingam nhai htiruhatko wom tamohm? Ndt nhai be sfno. Yimaroh yima
    yuhum nhai wom dborioh dukef duhatem. Wanyuk yimbhindangm bi be, bi kihmnimomm,
    yo yukatohyuk nyingam bi kunyj kihmomm. Nyingam akunyj duha yimm awi htirfom,
    yo yimbhindangm akihmni duha yimm awi wanyrfomn yima yuhum yakhato tfit nanpno
    niarfotm, yak marnyarfoyanm.’
  bht-bht: “क्योंकि इना लोकां दा मन कठोर होई गिया है, कने सै कन्ना ला उच्चा सुणदे
    न, कने उना अपणिया हखी बंद करी लियां न; कुथी इयां ना हो कि सै हखी ला दिखन, कने
    कना ला सुणन कने मने ला समझन, कने अपणे पापां दा पश्चाताप करगे, कने मैं उना जो ठीक
    करे।”
  eng-NOY: For this people's heart hath become gross, and their ears are dull of hearing,
    and their eyes they have closed, lest they should see with their eyes, and hear
    with their ears, and understand with their heart, and turn from their ways, and
    I should heal them.”
  cub-NT: Mʉja coreóvaiyʉbevʉ, mʉje yávaiyede jãvene jápiarĩ eaiyʉbe boje. Mʉja jápiabevʉ,
    mʉje yávaiyede jãvene jápiaiyʉbe boje. Mʉja bieivʉ mʉje yacorʉare, mʉje jãvene
    jã́iyʉbe boje. Yʉre jã́ri coreóvaivʉ baru mʉje yacorʉaque, jʉ ajebu mʉja. Yʉre
    jápiaivʉ baru mʉje cámucobeaque, jʉ ajebu mʉja. Yʉre jápiarĩ ad̶aivʉ baru mʉje
    ũmeque, jʉ ajebu mʉja. Que d̶aivʉre, mead̶ajebu yʉ mʉjare, toivaicõjenejaquemavʉ
    Jʉ̃menijicʉ Isaías bácʉre.
  ita-1927: perché il cuore di questo popolo s’è fatto insensibile, son divenuti duri
    d’orecchi ed hanno chiuso gli occhi, che talora non veggano con gli occhi e non
    odano con gli orecchi e non intendano col cuore e non si convertano, ed io non
    li guarisca.
  lww-lww: vanon nap̃a amiu na sane yaru la nap̃a kiela sitomena la amarmare p̃isi
    rui, sa nap̃a ap̃iwo pulkiligala, a sane ap̃elawa rui. Visae ve akila re sanene,
    pona vera na akilia avisu kilale suria, a vera na akilia alogekilale suria, a
    vera na kiela sitomena akilia asitomkilale suria, ana sanene, akilia avilopu la
    aimi pun inu vena nekila ruru la.’
  ckb-ckb: چونکە دڵی ئەم گەلە ڕەق بووە و گوێیان قورس بووە، چاویان نوقاندووە، نەوەک
    بە چاویان ببینن و بە گوێیان ببیستن، بە دڵیان تێبگەن و بگەڕێنەوە، منیش چاکیان بکەمەوە.]
  nas-nas: “Aiꞌ teing aing nantoong biikaang domang poruruorouꞌning˜, biikaang punkange
    taara-koo baruꞌ makotuaunge eeꞌnoko biikaang duta mutuuariruꞌ. Teeꞌ biiꞌka maroita
    nkoariruꞌ aaꞌnoꞌneeng-koo, dutai tasiꞌpaama, punkange taaravaama, domange onouaara
    ning-koo toroariko ninge unaa-antavaramiꞌneeng-koo.’
  uvl-uvl: Iange iri leteria hit toto lo, pe anali pule nge te longe ute e nga talngaria
    ol. Pe pule te poi hele mataria ke hit lo. Pe toinge ero, heueu nei te nachnau
    nga mataria pe te longlongo nga talngaria. Pe leteria matana ke te hulia reria
    poinga mur, pe teat ke e hemas mule iri. Pe nei ero.’
  eng-BBE: For the heart of this people has become fat and their ears are slow in
    hearing and their eyes are shut; for fear that they might see with their eyes
    and give hearing with their ears and become wise in their hearts and be turned
    again to me, so that I might make them well.
  ixl-CNT: Tan tiibꞌinaj taanima qꞌu tenam tziꞌ. Yeꞌ nimotxisaꞌa tabꞌileꞌ kam tokebꞌal
    qꞌu yol. Yeꞌ nimotxisaꞌa tilax qꞌu kam ijikomal. Ech tokeꞌ yeꞌ samotxilon tuchꞌ
    bꞌaqꞌ iatz. Yeꞌ samotxabꞌin tuchꞌ ixichin. Utz nikoꞌxh satootzaji u tokebꞌal qꞌu
    kam tuchꞌ taanima. Ech yeꞌk saqꞌaavoꞌk sunkꞌatza. Utz yiꞌsaꞌ sunbꞌan bꞌaꞌn te
    majte.» Chia.
  xsi-xsi: ŋana tu tamâta ŋgu ŋine ilonzi nde pasâe lâ, aku taŋanzi ikai pwapwaka
    nâ ŋana siloŋo ŋgua kâ, aku sipono matanzi marumbu lâ. Ambo siveta mine tia, ande
    ma matanzi simora kelekele, aku taŋanzi ma siloŋo ŋgua, aku ilonzi ma sisama ŋgua
    duvi, ku ma sipalele ilonzi kalonzi simâ pa naŋa, aku naŋa ma aveta tininzi ara
    kilo’.”
  crx-NTPO: Ndunne dune budzi 'ants'i buba' hoont'oh suli'ne 'et huwa, 'ink'ez 'aw
    hoonli hodóts'o-un hooloh, 'ink'ez ndai la be 'alha' hoont'oh-i, 'aw hinoolh'en
    hukwa lhe'hunínzun. 'Et huwa hoohoos̱'en lé'hint'oh. 'Et whula gha ts'e huhoo'en
    ait'oh, 'ink'ez dudzo be 'aw hodóts'o ait'oh. 'Ink'ez dudzi be 'aw t'ehonoozeh-un
    hooloh. 'Et whuz un'a ndulhúhit'oh de, 'uda' da' dulubeshi ch'az nahulhya oole'
    da', 'ink'ez da' Yak'usda uboolhyih,’ ni Isaiah.
  kan-OKCV: ಈ ಜನರ ಹೃದಯವು ಕಠೋರವಾಗಿದೆ; ಇವರ ಕಿವಿಗಳು ಕೇಳದ ಹಾಗೆ ಮಂದವಾಗಿವೆ, ಇವರು ತಮ್ಮ ಕಣ್ಣುಗಳನ್ನು
    ಮುಚ್ಚಿಕೊಂಡಿದ್ದಾರೆ. ಇಲ್ಲವಾದರೆ ತಾವು ಕಣ್ಣಿನಿಂದ ಕಂಡು, ಕಿವಿಯಿಂದ ಕೇಳಿ. ತಮ್ಮ ಹೃದಯದಿಂದ
    ತಿಳಿದು, ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡಿದ್ದರೆ, ನಾನು ಅವರನ್ನು ಸ್ವಸ್ಥಪಡಿಸುತ್ತಿದ್ದೆನು,’ ಎಂಬುದೇ.
  bbb-bbb: Ijadufuo maeje e ijiebuo nigofo ije buneka mukoe irufui ro adane bu vua
    fiedufuo ije buneka korubuo bijukuriae. Ro kuke niome buone ije buka nisuiva ijadufuo
    bu ire bino giavo baki. Ro bu naebe ijiege rekuva bu bitie bu vame maeje giakinu
    ro vua maeje fieke. Ro kuke bu nigofo samadirekuva bu bitie una mukoreigia vierafena
    none roga nare amaeriake.
  blw-blw: Te cha nattoy tatagu, ammag looh chinumgat hen anchi laweng ah hamhamàcha
    yag kamancha agé henohorat hen ingacha ya kenekemetcha hen matacha. Te non faén
    koma umat hena, wat makagngarcha hen chà ifaga, ya makailacha hen chà epàila,
    yag ma-awatancha agé hen usto, wat kapeletan way yahan manhagongancha an haén
    ah manga-anà hen fasorcha.’ Yahan enalen Apudyus way ensorat Isaias.”
  tam-2017: இந்த மக்கள் கண்களினால் காணாமலும், காதுகளினால் கேளாமலும், இருதயத்தினால்
    உணர்ந்து மனந்திரும்பாமலும், நான் அவர்களை ஆரோக்கியமாக்காமலும் இருக்கும்படியாக,
    அவர்கள் இருதயம் கொழுத்திருக்கிறது; காதால் மந்தமாகக் கேட்டு, தங்களுடைய கண்களை மூடிக்கொண்டார்கள்’
    என்பதே.
  azz-NT: Porín namejuan nanpueblojuani semi nanyolpipicticque de namotamachilis porín
    nanquitahuelicaquij. Huan nanmoixtzactocque, para ma amo xiquitacan namotajtacoluan,
    Huan para ma amo xiyectacaquican ica namonacasuan, Huan para ma amo xicyecajsicamatican
    itech namoyolojuan. Huan amo no nanquiyolnemilisque que ximocuepacan de namotajtacoluan,
    para ma Dios namechyolpajti den namotajtacoluan.
