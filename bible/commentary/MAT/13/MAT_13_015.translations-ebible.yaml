  cbv-cbv: Ded pah wã naáwát, wã chãjatdihbʉt jéihíhcannitjeh ñi jʉmna caá. Pánih
    jʉmnit, weemdíh joííhcan, ñíih molítdih ñi nem teona caá. Wã chãjatdih eníhcan,
    ñi quíib ʉ̃ona caá. Páant ñi chãjcan nihna, tʉ́i enna, tʉ́i joiná, tʉ́i beh joinít
    ñita jʉm tagaá. Pánih tʉ́i beh joinít jʉmna, tʉ́ʉt nʉʉmnít, weemdíh ñita bid tagaá.
    Páant weemdíh ñi bidichah, ñi yéejatdih yohnit, yeéb iiguípna ñi bejat déedih
    wãta tʉ́i ʉb tagaá”, Dios ã niijná caá’, Isaías ãt niíj daacáp tajĩ.
  taw-taw: Binɨb okol takaw yad apin ak kɨlop yɨlɨk gek, ma yɨbɨl nepal agɨl tɨkak
    agak. Tep adɨkɨd God nop gos nɨŋɨd ownɨgun, chɨnop gɨtep gek binɨb ne yonɨgun
    tek lup agɨl, gos anɨb ak ma nepal agɨl tɨkak agak. Anɨb ak tɨmud pɨl gɨl, wɨdɨn
    jukɨl nep mɨdebal agɨl tɨkak agak.
  jic-NT: Gente niná ma quelel sin 'yüsa Dios jos jin, nin jis tepyala yupj. Jis pjat
    la topj jinwá yupj quinam. Yun jatsicyacj jinwá yupj. Ma quelel salejepj tsjan
    niná yupj januc. Ma quelel sin 'yüsa pjyacan̈. Nin mpes ma sin 'yüsa tsjan niná
    yupj januc. Mpes wa ma jus nlay tsjan niná yupj pjyacan̈. Nin mpes ma t'üc' way
