  lgl-lgl: Sulia malatada 'e oeda, ma geraka bolosia lo aninada, ma geraka bolosia
    lou maada. Taufasia maada ka bi lesia, 'o ma aninada ka bi ronoa, ma malatada
    ka malinailia saenala God, ma geraka bulusi mae 'i soegu ma laka gurada.’”
  mmo-mmo: In hil-anju londpayo niwêêk ak osin nanyend doos ak, de sil amend yip in
