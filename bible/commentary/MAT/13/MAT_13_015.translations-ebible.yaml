    nind vasa jak e.’
  ncu-NT: Ne̱ Isaya a kya se̱ tɔwe̱ fe̱yɛ Wuribware̱ yɛ amo̱ a waa ane̱ŋ, ‘A le̱e̱
    fe̱yɛ bamo̱ aŋu‑ro a waa le̱ŋ, ne̱ baa tii bamo̱ e̱se̱bɔ, ne̱ baa buŋ bamo̱ akatɔ
    se̱. N gye̱ ane̱ŋ, bamo̱ akatɔ i buŋŋi a bo̱ ŋu atɔ, na bamo̱ e̱se̱bɔ mɔ taye̱
    a bo̱ nu ase̱ŋ, na bo̱ nu ase̱ŋ kaase̱ na bo̱ nu bamo̱ e̱ye̱e̱, na ŋkee mo̱, Wuribware̱,
    ŋ nya taa bamo̱ e̱bɔye̱ bo̱ ke bamo̱.’
  cni-NT: Te pincoajeiteji piojeitanaque, irootaque caari piquenqueshireajeitanta.
    Te pincoyeji pinquemajeite, irootaque povitantacarori piyempita. Te pincoajeiteji
    pamenasanojeite, irootaque pimatsiocantacari. Te pincoyeji catsini noavisacojeitempi”.
