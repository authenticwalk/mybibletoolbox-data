    wosȩ́liné wosóló bete kisipa yóo, yao̧sóró erapó. Ai ala ere so whi̧ atima ȩ
    beterepaae momó feteóló wapa, ti ya̧lo atima su̧mó wisiranérapó,’ erapó.
  hin-2017: क्योंकि इन लोगों के मन सुस्त हो गए है, और वे कानों से ऊँचा सुनते हैं और
    उन्होंने अपनी आँखें मूँद लीं हैं; कहीं ऐसा न हो कि वे आँखों से देखें, और कानों
    से सुनें और मन से समझें, और फिर जाएँ, और मैं उन्हें चंगा करूँ।’
  bef-bef: Ma bonaꞌmagihi komopaꞌani hekini loto niꞌibe, ya huꞌehigo enekesaꞌaniuba
    kaga kehelilinaꞌmu koseleꞌi ahoꞌehibe. To enali enekesaꞌani negi no su hoꞌehibe.
    Ya huꞌehigo enubuꞌaniuba anaꞌina bu megalinaꞌmu yabe, to enekesaꞌaniuba kaga mekehelilinaꞌmu
    yabe, to latahaꞌaniguti kaga manaꞌa keheli fe melilanaꞌmu yabe. To enali nanitoga
    leleꞌmo bati hilibe lite i behe hite enogo nani eneleꞌmo bati hilunaꞌmu yabe,
    luto Huꞌmau luꞌehina yabe.
  amm-amm: Ninani noko nokolalo mo mulu mo wapu wapukokai si. Imo kwai monoi mo wiyou
    tiyamo, iyo mo uku ukukokai. Moloyo koko monoi mani, wiyou tiyamo. Wiyou iyamo
    somiso mo, moloyo pokokono, hani mo pokino. Imo pukwaino mo, imo folosai mo na
    posaino itouniyaimono. Mulu palosokono mo, ya na pititounikai.” Aino tiyomuko,
    Kotoni puko imoyo mo, mulu wapu wapukokai noko monoi.
