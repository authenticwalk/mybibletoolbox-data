  pon-2006A: Pwe kapehd en aramas pwukat keptakailahr, salengarail kan ponlahr, oh
    masarail kan rotalahr. Pwe ma soh, re pahn kilangki masarail kan, re pahn rongki
    salengarail kan, re pahn dehdehki kapehdirail kan, re ahpw pahn wekidekiong ie,
    Koht ahpw ketin mahsanih, a I ahpw pahn kakehlairailda.’
  maq-NT: Xuta xi cuacun vë ne, tichjá cjuatacun rë me, tyjavañuju me cojo tuxcun
    me ne, cavechja me, ta sá tu scuëë me cojo tuxcun me, hane sá cuihndë me cojo
    tyjavañuju me, hacuaha cuijne rcu me cojo cjuatacun rë me, sehe cuya me ladu naha
