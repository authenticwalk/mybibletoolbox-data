    logo na maada. ꞋAsu Ꞌubani maada kata lisia, nama alingada kata rongoa, ma na
    manatada ka malingaꞋinia fatalana God, ma kika faꞋitaꞋi maꞋi Ꞌuaku ma nau ku gurada.’”
  eng-WYC-2017: for the heart of this people is greatly fatted, and they heard heavily
