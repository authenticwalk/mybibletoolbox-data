  aoj-aoj: Deiꞌ main, ukup amam nematawa isimbai masoꞌas aꞌowaꞌ, aligah asasigahi
    hasoꞌas ukup iwanipa sogameꞌ basef. Eaꞌ sasopama naep asasipi ma sogati hiahawes.
