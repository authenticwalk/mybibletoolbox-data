    wuka yelavɨkiyandɨ wan apma vak kat. Vɨga wuka maawupmba yelavɨtaa wun kat vɨvat
    yandi maa ndi kat kwunakiyowun waa wandɨ God waa tamba pɨlɨwutndɨ Aisaia.
  hun-hun: Mert megkövéredett e nép szíve, füleikkel nehezen hallottak, és szemeiket
    behunyták, hogy valami módon ne lássanak szemeikkel, ne halljanak füleikkel, és
