  sus-sus: Yi ɲama bɔɲɛ bara xɔrɔxɔ. E bara e tuli dɛsɛ, e bara e ya raxi, alako e
    ya naxa fa fe igbɛ, e tuli naxa fa fe mɛ, e bɔɲɛe naxa fa fe kolon, e naxa fa
    e ya rafindi n ma n xa e rayalan.›»
  pon-2006: Pwe kapehd en aramas pwukat keptakailahr, salengarail kan ponlahr, oh
    masarail kan rotalahr. Pwe ma soh, re pahn kilangki masarail kan, re pahn rongki
    salengarail kan, re pahn dehdehki kapehdirail kan, re ahpw pahn wekidekiong ie,
    Koht ahpw ketin mahsanih, a I ahpw pahn kakehlairailda.’
  dad-dad: Ere nigin, tamo kayau enei, idi waud katĩ felen, idi wederedim karĩya malai
    bagai, age de fen, idi meleid difofakelen, age fiya sam are, idi meledim dilem,
    wederedim karĩ dem ado, idi waud fokõ ye fen, falei de di, aya idi el afedim.’
  zab-NT: Te pur laadeb abxungdeb laadeb, ax rundeb zec ni quɨt rianlo ne quɨt rindiag
    te par quɨt íguiaadeb ne guindiagdeb ax gacbeedeb. Te pur laadeb quɨt rcaaztideb
    gueeddeb cun nare ax gúna perdóndeb.
  jae-jae: Lau tonaŋ nêŋ ŋalêlôm ŋadani to taŋeŋsuŋ gêôc auc ma mateŋ gêmôb. Mago
    embe amboac tonaŋ atom, go sêlic gêŋ to taŋeŋsuŋ sêŋô biŋ ma nêŋ ŋalêlôm sêjala
    mêtê to sênam tauŋ ôkwi ma aê janam êsêac sa.’
  ksd-ksd: Tago ra bala i go ra tarai i tar tabonot, Ma ra talinga i diat i papaua,
    Ma dia tar vapula ra mata i diat; Kan diat a gigira ilam ma ra mata i diat; Ma
    diat a valongore ma ra talinga i diat, Ma diat a matoto ma ra bala i diat, Ma
    ina valagar pa diat.”
  msm-NT: Nailing to sikan su pigkubayan on to mgo hona-hona dan. Ogpamabongey-bongey
    aw ogpamabuta-buta sikandan agun kona makasabut, su unu ko makakita sikandan aw
    makadinog dow makasabut aw atubang kanay agun mayuwas ku sikandan.’
  myk-myk: Bani pii sipyii pii niwegee kʼa waha. Pʼa pu niwegee tɔ, na pu ɲìi tɔ.
    Pu funŋɔ ya pye pʼi ɲa pu ɲìi ki ni wɛ, pʼi logo pu niwegee ki ni wɛ, pʼi yi ɲaha
    cɛ pu fungɔnyɔ yi na wɛ. Lee funŋɔ ni pu da ba nɛ mu, kɔnhɔ nɛ pu cuuŋɔ wɛ.›
  sbe-sbe: Matawuwuna tamowai ta nuwadiyao meta se kwailolokalili, yo beyadi se kolakola,
    yo matadi se gibu. Na taba matadi se lala, kabo se kitalobai, yo taba beyadi se
    malapai, kabo hedehedede se lapulobaidi, yo taba nuwadi se masalaha, kabo se nuwatulobai,
    iyamo nigele. Unai nige gonowana se nuwabui na ya henamwanamwadi.’ ”
  mcr-mcr: Ämaqä iiŋä iqua näqŋqä äŋguä mämeqäŋqe, quwqä nyuäŋi woyqä ae imaqundäŋgqeqä.
