    karii yyaha cìni mɛ. Ɲaha kurugo yɛ pi la ɲyɛ sì núru mpa mii yyére, mii i pi
    shwɔ mɛ.”
  zty-NTPS: Ki naken dan' nak zide yichj ḻáẕdo'gak benne' ki, na' bi be žaz ḻo yichj
    nággake'. Nyejw yej ḻáwgake', na' bi ẕḻé'egekle' ḻen yej ḻáwgake' ka'. Bi ẕze
    nággake' na' bi ẕzejní'igekle' yichj ḻáẕdo'gake', na' bi žeyákgake' chia' neda',
    nich gak yeyona' ḻégake'.
  mek-mek: Gome iꞌina papiauꞌi guaꞌinoka auꞌi. Isa ainapaauai auga, ainaꞌi efua koa
    iꞌopoga, ke maaꞌi kepafufua. Kai ega koa fakekapa koa aisama, isa kapaꞌina emia
    auga maaꞌiai fekeisa, ke kapaꞌina keifania auga ainaꞌiai aꞌo fekelogo. Ke kapaꞌina
    eifania auga guaꞌiai oko fekelogo, ke eꞌi laomai apalaꞌi fekemuniꞌi, ke lau isa
    fapaponiꞌi papiau feloꞌi fapamiaꞌi.’
  aey-aey: '@see-verse:MAT.013.014'
  urd-GVH: क्योंकि इस क़ौम का दिल बेहिस हो गया है। वह मुश्किल से अपने कानों से सुनते
    हैं, उन्होंने अपनी आँखों को बंद कर रखा है, ऐसा न हो कि वह अपनी आँखों से देखें,
    अपने कानों से सुनें, अपने दिल से समझें, मेरी तरफ़ रुजू करें और मैं उन्हें शफ़ा
    दूँ।’
  ycn-ycn: Marí que ri'imajica najló, nejnúcha'acole ra'apiyá jema'acana nacú. Uncá
    riphálaje napechu nacojé palá. Uncá caja nahue'epílaje meque quemacánaca ricá.
    Uncá caja nayurílaje nojló nachó, nulamá'atacaloje napechu penaje, que Tupana
    quemacá Isaíasmi chujlo i'imacá.
  djr-djr: Bukmakkun walalaŋ dhuwaliyi ḻiyany bilin gunganhawuynha ga buthuruny walalaŋ
    dhaḻ'yunawuynha. Ga maŋutjiny walalaŋ dhuwaliyi bilin bambaykunhawuynha, bäyŋun
    walal dhu ga nhäma, ga ŋäma, ga dharaŋan yuwalkkumany. Ŋuli walal balaŋ ganha
    dharaŋanany, walalnydja balaŋ ŋunhi bilyunan muka ŋarrakala, bala ŋarrany balaŋ
    ŋunhi ḏukmaranhan walalany.’”
  kvg-kvg: Nginik ezoqam, mbøni gèzø-føgøføgakhám. Neka gea gèzø-tokeáp, neka
    bǿi ndīkōpø̄ītāp. Zapa ndǿgo, ndigu poeveáv, bøi ti꞉qeivat neka gea ti꞉-ewagat,
    neka mokho tindapem, yaq no-te vøndé-qambūz, no vøté-khakheinøvēm.’
  rug-rug: Ura lopu hiva va avoso sari na taliṉa dia, meke ele va puta i rini sari
    na matadia, meke korodia va avoso sari na bulodi rina tie hire. Be lopu gua, si
    kote boka dodogorae mo sari na matadia, meke avavosae mo sari na taliṉa dia, meke
    kote boka gilagilana mo sari na bulodia, meke kote boka kekere mae mo koa Rau,
    meke kaqu salaṉi Rau si arini,’ gua.
  hop-NT: Pi imuy sinmuy unaṅwaam pās tunaiwyuṅwa, pu naqvuam qa nanvotya, pu puma
    uviyuṅwa, nāp hisat pi k̇a puma pōsiy akw tutwak̇aṅw, naqvuy akw nanaptak̇aṅw
    pu unaṅway akw māmatsye’, inumi ahoy nánamtök̇aqw, nu pumuy qalaptsinani, kita.
  san-URD: یَدیتانِ وَچَنانِ یِشَیِیَبھَوِشْیَدْوادِنا پْروکْتانِ تیشُ تانِ پھَلَنْتِ۔
  heb-LB: כי השמן לב העם הזה ואזניו הכבד ועיניו השע, פן יראה בעיניו ובאזניו ישמע,
    ולבבו יבין ושב ורפא לו‘.
  caf-NT: Ndunnah dune budzi 'ants'ih buba' hoont'ah suli 'et huwa, 'ink'ez 'aw hoonli
    hodóts'o hoolah, 'ink'ez ndai be 'alha' hoont'ah, 'i 'aw hinoolh'en hukwa cha'hunízun.
    'Et huwa chawhés'en lí'hint'ah. 'Et huwa 'aw honóolh'en ghaít'ah, 'ink'ez budzo
    be 'aw hodóts'o ghaít'ah. 'Ink'ez budzi be 'aw t'ehonoozeh hoolah. 'Et whuz na'a
    nducháhit'ah t'eh, 'uda da hubulubeshi ch'a nahulhya wule da, 'ink'ez da Yak'usda
    huboolhyih,’ ni Isaiah.
  mio-NT: vati ndava xaan iyo ini ñivi ya, ta ña taa vaha ñi soho ñi. Xaan cuni ñi
    chini ñi tuhun can, coto cua cutuni ini ñi, ta cua saña ñi cuhva ndacu ñi, ta
    cua nduvaha anima ñi, cati ra Isaía can.
  srq-NT: Eãquĩ ãtãte riqui ã. Secheẽ andu sereãte equia ã. Mae sereãte equia sechɨao
    rese ã. Ndua eã mbeɨ equia serese ã. Nyebe ra ambitirõ eã mbeɨ, ɨ que Dios cheẽ
    Isaías chɨmbesa rese ra.
  kje-NT: ono mi honorok akim kerhe, de mamhene makani, mamhene do'on, la mamhene
    mauroin. Ende Ka'u huri mim do'on, derne, mauroin, la wali wali'ur Maya'u leke
    Ya'u hi'i wa'an mi.’ ”
  gaz-gaz: Qalbiin saba kanaa doomeeraatii; gurri isaanii sirriitti hin dhagaʼu; ija
    isaaniis dunuunfataniiru. Utuu akkas taʼuu baatee silaa ija isaaniitiin arganii,
    gurra isaaniitiin dhagaʼanii, qalbii isaaniitiinis hubatanii ni deebiʼu turan;
    anis isaan nan fayyisa ture.’
  kud-kud: Wuwuna tomowa teina nuwadi hipwanopwano, ta talinadi hi'wabali'o, na hinage
    mehedi higibu'o. Mata dova ta mehediyena hi'ita, na talinadiyena hibenali na hinuwamasele,
    na aliguwai hi'ita gwaipile, ta ya'abiye namwanamwadi.”
  urb-NT: Iãkã riki ianam rãi, a'erehe pyhyk ym. Ukwa ym. Ipyakwar ke kynda, ame'ẽja
    saka. Hendu tar ym. Eha ke jupyk tĩ, ame'ẽja saka tĩ. Usak tar ym. Upa aja ym
    rahã, upa ma'e ke usak ta. Upa ma'e ke rehe hendu katu ta. Upa ma'e ke ukwa katu
    ta. Aja rahã, Tupã koty ipy'a ke a'eta muruwak ta. Aja rahã, ipy'a ke Tupã mujywyr
    ta a'eta rehe” aja Isai pandu.
  fra-LSG: Car le cœur de ce peuple est devenu insensible; Ils ont endurci leurs oreilles,
    et ils ont fermé leurs yeux, De peur qu’ils ne voient de leurs yeux, qu’ils n’entendent
    de leurs oreilles, Qu’ils ne comprennent de leur cœur, Qu’ils ne se convertissent,
    et que je ne les guérisse.
  san-HK: yadetAni vacanAni yizayiyabhaviSyadvAdinA proktAni teSu tAni phalanti|
  cak-SNT: Ruma ri cánima ri vinak reꞌ xa cof rubꞌanun, y can man ntuoc ta pa quixiquin
    ri niꞌeꞌx chica. Ijejeꞌ can quiyupun ri quinakꞌavach, ruma man nicajoꞌ ta ncaꞌtzuꞌn.
    Man nicajoꞌ ta nicaꞌxaj ri niꞌeꞌx chica, man nicajoꞌ ta chi ntuoc riqꞌuin cánima;
    y can man nicajoꞌ ta niquiyaꞌ can ri pecado chi niquiꞌan ri nivajoꞌ inreꞌ, chi
    nicꞌax ri quicꞌaslien. Quireꞌ nuꞌej ri Dios, ri rutzꞌibꞌan can ri Isaías.
  uvh-uvh: Abanga aming arantagim ka wara'sining sasuksi' wa midi ka ning u bema dasi
    ning guk mokngang, adi maasi' kuma' isefing a dasi' undu' kuma' deguring. A adi
    ning guk mo' tianing ganang wa adi ki wa dasi' wari sireng sini' kuma' kigedianing.
    Ning tanga midini undu' maasi' wari naknga nakeda sini' tianing, a kabaksi' undu'
    midi ka u kuma'sa' bema dasianing. Ning tanga adi nagaganang tubobu faranga abuinga
    na kafakafa tiamarok ning togu'.”
  ino-ino: Kemo aepa'a afisaya yafe nohapaiya yafe apaipa apa'kesa o'male vaya mai'nae.
    Ani ke o'afisea yafe apa'kesa a'kanile'ne. Ani ya o'akesaya yafe apaulakamo'a
    ako fali'ka'ne. Haviku ake'a alakepa huke apa'kesa afi'a alakepa huke apaipa apa'kesa
    afi'a alakepa huke hute'a apaipa ai'a yahae hisake'na hao'otake ya'api ali'na
    atalesoa yafe o'nahaiye.” huno hike'a kamale'naya ke. Ani yafe avoya ke'ake hapa'nepauve.
  gnn-gnn: Liŋgu nhuma dhuwalanydja walala gunganhaminyarana nhumalaŋgiyinguŋu nhuma
    ḻiyanydja, yaka nhuma ḏukṯuk märranharawu Godkalaŋuwu romgu; nhuma dhaḻ'yurrunana
    nhumalaŋguway nhuma mäkiriny'tja ŋänharaŋurunydja, ga maŋutji nhuma nhänharaŋuru
    bambaythinayi yana. Ŋunhi bini nhuma yuwalk ḏukṯukthinya nhänharawu, nhumanydja
    bini nhänha ŋamathanha warray, ga ŋunhi bini nhuma yuwalk ḏukṯukthinya ŋänharawu,
    nhumanydja bini ŋänha dharaŋana warray, bala nhuma bini roŋiyinyana bilyuna Gunhu'walana,
    ga ŋayinydja bini nhumalanha Godthunydja walŋakunhana.’ Yo, ŋunhanydja yolŋu walala
    nhina yukurra gay' bambaymirrina yana ga mäkiri'miriwnha walala, balanyara yana
    liŋgu bitjarra Yitjayayu ḻakaraŋala walalanha be ŋäthili.
  yal-yal: Amasɔtɔ yamani ito bɔɲɛn bata xɔdɔxɔ ayi. E bata e tunle dutun, e yi e
    yɛɛne raxi. Na ma, e mi fa seen toma e tunle yi falan mɛ, e xaxinla yi feen famu.
    E yi xɛtɛ n ma, n yi e rakɛndɛya.’ ”
  cnt-NT: Ia₁ a₂ma₂'ua'₂ dsi₄ bá₄ dsa₂ la₂, ja₂lag₃ bá₄ nag₂₃, në₂jag₄ bá₄ i₂ma₂rë₂jnɨ₅
    rë₂gua₄; ján₃ bá₄ le₂në₅, në₂jag₄ bá₄ a₂tsá₃ jniá₂ mɨ₂ne₅₄, ia₁jaun₂ tsá₃ jág₃
    quian'₅₄ mɨ₂ne₅₄, on₃ guë'₂ nag₃ quian'₅₄ rë₂gua₅₄, on₃ guë́₄ le₃ŋɨ́'₂ dsɨ́₅,
    ia₁jaun₂ tsá₃ jéin'₃ dsɨ́₅ ja₁con₂ jniá₂ ia₁jaun₂ jme₁'lioin₁₂ jniá₂.
  tif-tif: '@see-verse:MAT.013.014'
  nlx-nlx: काहाकाय न्या माणहान मोन वातड़ा एय जायेल हेते, एने न्यान कान बेयरा एय जायेल
    हेते एने न्या डोलाह बोंद केर लियेल हेते, एने ओहलो नाय एय काय न्या डोला केरीन देखती,
    एने काना केरीन होमेलती, एने मोना माय सोमेज जाती, एने न्या वोलीन बोगवानान उगे आवती,
    एने मी न्याह बेमारी माय रेन हुदार देह।”
  apw-NT: Díí nṉeehíí bijíí daantł’iz daazlįį, doo da’dits’ag da daazlįį, ła’íí daanéshch’il
    daazlįį; doo ágádaat’ee dayúgo biṉáá yee daago’įį doleeł ni’, bijeyi’ yee da’dits’ag
    doleeł ni’, bijíí yee bił ídaagozį doleeł ni’, áík’ehgo shich’į’ ádaaṉe’go nádaasziih
    doleeł ni’.
  gum-gum: Kaguende i misaamerai manrrøbe larrø tranrreelø srug lataig misrin køn
    cha. Kalumera, kabmera kasrailø tøgar køn cha, ashmøwei, mørmøwei, ni chi tainguen
    mørmøwei, nuimay amrrumøwei inchai, katø na tamariilø kømøwein kønrrain taig.
  not-NT: Te pinintaigue pigóigue aisatime pinganquima te ine pisëre; iroro quero
    piquengasëretaguëta. Tenta pinintaigue pinguemiro, iroro oshabitaguëpëmi piguemita,
    quero pigóigui. Querootisati piniasanti tenta pinintiro. Queronta pipocasitina,
    quero nogabisaicotajimi”. —Ocari oca icomantëgotaiguëri jorío jirai.
  plu-plu: Hiyeg amadgaya inin pet gihiyakemnikis. Pet gitaybikis. Manan giwtyakkis.
    Waké ka hennema, ikkam adahan giwtyakkis hiyap ku pariye inyerwatnene, ikkam adahan
    gitaybikis timap ku pariye hiyakemniki inyerwatnene, ikkam adahan gihiyakemnikis
    pukuhpin. Ayge nikwe igkis wageskam gihiyakemnikiskam ta numkat, nahme makniwgikiskam.”
    Hennewatbaki ig Uhokri gawnepe awna.
  iou-iou: Ämawebe äbot ŋo bänepi nämo imärani. Jukuni pik täŋpani ba dapurita pimiŋ
    ijiwani. Bänepi sukureŋirä uyaku yäpa tägawäpäŋ yepmaŋpam. Upäŋkaŋ ude täneŋtawä
    yäŋkaŋ näkä täŋpewa dapuritä nämo kawä tärek täkaŋ ba jukunitä nämo nadäwä tärek
    täkaŋ, ba bänepitä nadäkinik nämo täk täkaŋ.
  ntp-NT: Aapimʌ vuidʌrʌ vʌʌtʌ Diuusi. Tomali maitʌntʌgito caʌ aapimʌ Diuusi ñiooquidʌ.
    Mainʌijada ʌlidi aapimʌ tomali maicaʌca ʌlidi tomali maiʌma duucai gʌntʌtʌgitua
    ʌlidi dai camaisoimaasi ivuaadagi isaanʌ cʌʌgacʌrʌ gʌnvuvaidana. Astʌtʌdai Diuusi
    Ibʌadʌ ʌIsaía sai potʌʌna.
  rai-rai: Maa kabina a taara mi a balaandiat i dekdek, a talingaandiat i tabanot,
    ma a mataandiat i pula. Baa gun diat a babo lele ma ra mataandiat, ma diat a walangoro
    lele ma ra talingaandiat, ma diat a manaana u ra nuknukindiat, ma diat a tapuku,
    io, iaau ut ang walaaun pa diat.’
  haw-1868: No ka mea, ua palaka ka naau o keia poe kanaka, ua hookuli lakou i ko
    lakou mau pepeiao, ua hoopaa hoi i ko lakou mau maka; o ike auanei ko lakou mau
    maka, o lohe hoi ko lakou mau pepeiao, o manao hoi ko lakou naau, o huli mai lakou,
    a hoola aku au ia lakou.
  ffm-ffm: 'Sabi yimɓe ngol leɲol laatike tiiɗuɓe ko''e: Ɓe cukkii noppi maɓɓe, ɓe
    muɓɓii gite maɓɓe, so wanaa ɗum gite maɓɓe njiyan, noppi maɓɓe nanan, hakkillaaji
    maɓɓe paaman, ɓe tuuban, mi sellina ɓe.»'
  arb-NAV: لأَنَّ قَلْبَ هَذَا الشَّعْبِ قَدْ صَارَ غَلِيظاً، وَصَارَتْ آذَانُهُمْ
    ثَقِيلَةَ السَّمْعِ، وَأَغْمَضُوا عُيُونَهُمْ؛ لِئَلَّا يُبْصِرُوا بِعُيُونِهِمْ،
    وَيَسْمَعُوا بِآذَانِهِمْ، وَيَفْهَمُوا بِقُلُوبِهِمْ، وَيَرْجِعُوا إِلَيَّ، فَأَشْفِيَهُمْ!
  cop-CNT: ⲁϥⲟⲩⲙⲟⲧ ⲅⲁⲣ ⳿ⲛϫⲉ ⳿ⲡϩⲏⲧ ⳿ⲙⲡⲁⲓⲗⲁⲟⲥ ⲟⲩⲟϩ ⲁⲩ⳿ϩⲣⲟϣ ϧⲉⲛ ⲛⲟⲩⲙⲁϣϫ ⳿ⲉ⳿ⲡⲥⲱⲧⲉⲙ ⲟⲩⲟϩ
    ⲁⲩⲙⲁϣⲑⲁⲙ ⳿ⲛⲛⲟⲩⲃⲁⲗ ⲙⲏ ⲡⲟⲧⲉ ⳿ⲛⲥⲉⲛⲁⲩ ⳿ⲛⲛⲟⲩⲃⲁⲗ ⲟⲩⲟϩ ⳿ⲛⲥⲉⲥⲱⲧⲉⲙ ϧⲉⲛ ⲛⲟⲩⲙⲁϣϫ ⲟⲩⲟϩ ⳿ⲛⲥⲉⲕⲁϯ
    ϧⲉⲛ ⲡⲟⲩϩⲏ ⲧ ⲟⲩⲟϩ ⳿ⲛⲥⲉⲕⲟⲧⲟⲩ ⳿ⲛⲧⲁⲧⲟⲩϫⲱⲟⲩ.
  sri-sri: Yaa werenírĩrẽ pédʉabirisĩã, mʉsã neõ pémasĩbea. Gãmipũrĩ pémerã, koye
    ĩãmerã irirosũ ããrã. Mʉsã irasũ ããrĩmerã, yaare ĩãmasĩ, õãrõ pémasĩbokoa. Yʉ pémasĩrĩ
    sĩrĩrẽ oparã yʉre bʉremubokoa. Irasirigʉ mʉsãrẽ taubokoa”, ãrĩmi Marĩpʉ, ãrĩ gojadi
    ããrĩmí Isaías.
  nal-nal: Avuna a waata ubina angkanaan ka dikdik, ma di baai dina langar, ma di
    bafkol amun marana naandi. Dina put taamaai vaakilan, ma dina langar vaakilan,
    ma ainaxamang sin naandi xana maravas, ma dina uli wat surugu ma gana vira naandi.’
  kyq-kyq: Ɗeere, jee se maakɗe mɔŋgɔ, naaɗe tɔlga kamba biɗege tu ɔɔ turumga kaamɗege,
    ey num naaɗe Ꞌkɔŋ kaaka, Ꞌkɔŋ booyo, ɔɔ ute maakɗe kic naaɗe Ꞌkɔŋ booy kuun jaay
    aɗe tɛrl ro maam ki, ɔɔ kaaɗn naane se, maam Raa mꞋaɗen kaaja.»
  kwd-kwd: Tofuna nga manatalaga 'e ngasi 'e iiki, ma aringaga 'e boko, ma gila bokota
    la'u mola nga maaga. Lauta maaga 'e aga su'aai, ma aringaga 'e 'ulasi, ma nga
    manatalaga 'e su'ana fatalana God, bala gila bolota'i mai te'agu mai nau taku
    gulaga mola.
  ded-ded: Ngicngacareng yomoc yeni herengina tondzera nga kedzacnginango yoac negenggecdeac
    ebiridae amma kicnginango wiac henggecdeac mepisickegec. Yeni kicnginango wiac
    mong hembauac nga kedzacnginango negembauac amma negen negengnginango wiac mong
    negentegecbauac, imoc yeni ubangina dafiu dzigeneu mengereyunubade.’
  ewe-ewe: Elabena ame siawo ƒe dziwo ku atri; woƒe towo hã mesea nu o, eye womiã
    woƒe ŋkuwo. Ne menye nenema o la, woakpɔ nu kple woƒe ŋkuwo, ase nu kple woƒe
    towo, ase nu gɔme kple woƒe dziwo, woatrɔ ɖe ŋunye eye mayɔ dɔ wo.’
  nuy-nuy: Nugurru nurru-wijangayii-yinyung, nurru-wan-baḏa-waḏaḏ. Nugurru waari numburraawanggiyn
    nugurri-nyinyung-mirri mana-warang, marri nugurru nurru-ba-ngu-dhidiyn nugurri-nyinyung
    mana-bagaḻang. Nguynju yadhu nugurru waari nurraarranggi mana-bagaḻang-mirri,
    waari nurraawanggi mana-warang-mirri, Waari nurru-marrbuy-mi ana-maaḻamburrg.
    Nugurru-magaa numburraagini-magaa ngayawi-wuy, ngaya nganamba-wiri-gaa-magaa nugurru.’
    “Dani-yung ni-yamaa na-God.
  cop-BHC: ⲀϤⲞⲨⲘⲞⲦ ⲄⲀⲢ ⲚϪⲈⲠϨⲎⲦ ⲘⲠⲀⲒⲖⲀⲞⲤ ⲞⲨⲞϨ ⲀⲨϨⲢⲞϢ ϦⲈⲚⲚⲞⲨⲘⲀϢϪ ⲈⲠⲤⲰⲦⲈⲘ ⲞⲨⲞϨ ⲀⲨⲘⲀϢⲐⲀⲘ
    ⲚⲚⲞⲨⲂⲀⲖ ⲘⲎⲠⲞⲦⲈ ⲚⲤⲈⲚⲀⲨ ⲚⲚⲞⲨⲂⲀⲖ ⲞⲨⲞϨ ⲚⲤⲈⲤⲰⲦⲈⲘ ϦⲈⲚⲚⲞⲨⲘⲀϢϪ ⲞⲨⲞϨ ⲚⲤⲈⲔⲀϮ ϦⲈⲚⲠⲞⲨϨⲎ ⲦⲞⲨⲞϨ
    ⲚⲤⲈⲔⲞⲦⲞⲨ ⲚⲦⲀⲦⲞⲨϪⲰⲞⲨ.
  buk-buk: Lau dau si ŋalôm ŋadandi. Ŋac si daŋgasuŋ hôc ahuc, ma ŋac sêpôc si tandô
    ahuc. Bu bocdinaŋ dom, dec oc tôm bu tandô sêlic ma daŋgasuŋ sêŋgô, ma sêŋyalê
    aö tidôŋ yêc ŋac si ŋalôm e sênem dau kwi, ma aö wakôm ŋac ŋayham sa.”
  pri-NT: 'Go ina naa goorà— goo pwi Ba kôo bèeni: Pwâranümarà na gòo, pwâranyürurà
    na kee, âraporomeerà na bwi. Ba péa rà côo ma côoina bwàti. Â péa rà têre ma têreina
    diri. Â péa rà biirà ma medario côwâ. Péa nama tiàu pâ maagé kâra Ba.» Ésaïe 6.9–10'
  zpq-NT: Nacle beṉe' güedenag na' bac̱h natcze yic̱hjlažda'olen'. Bi chazlaže'le
    gwzenagle dan' chenele na' dan' chle'ele; con nacle beṉe' güedenag. Šaca' bi nacle
    beṉe' güedenag, šejni'ile bi zejen dan' chenele na' dan' chle'ele. Nach yetiṉjele
    xtoḻa'le cont yeca'an na' yocoba' yic̱hjlažda'olen'.
  por-TFT: 'Então Deus disse a Isaías: ‘Estas pessoas não respondem mais [MTY] àquilo
    que me veem fazer e me ouvem dizer a elas. Elas escutam sem querer [MTY] àquilo
    que digo a elas e não observam [MTY] o que faço. Se não fosse assim, perceberiam
    [MTY] o que estou fazendo, entenderiam [MTY] o que digo a elas, se voltariam a
    mim, deixariam suas vidas de pecado e eu iria salvá-las de serem punidas por seus
    pecados [MET].’'
  gwi-NT: Jii dinjii nąįį łi'deegwidlii gwinzii gaageheendaii geenjit gwik'eegwagwandaii
    kwaa ts'ą' goodzee gwanlii gaa jidii gwigwiitth'ak deegwinyąą t'igwinyąą gaagiindaii
    kwaa, jidii łi'deegwidlii gaagoondaii giindhan kwaa geh'an dagandee haa gwagaah'in
    kwaa k'it chan t'oonchy'aa, jyaa digii'in kwaa ji' gwinzii deeshi'in gaageheendaii
    ts'ą' shatr'agwaanduu gwanlii ginyąą ji' neegoohałshii t'oonchy'aa.’
  gvn-gvn: Yurra dukul-dandiman, Godumu kuku milkanga kari kujil. Yurra milka nandajin,
    Godumu kuku kari nyajinka. Yurra miyil nandajin, wawu kari binalmanka Godundumunku
    kukuku. Godungku yalaman, “Ngayu jananin ngulkurr-bunganka, yamba jana ngaykundu
    kari jurrkiji.” ’ Isaiahngka yalaku kuku balkan.”
  nhy-NT: Porke in yinmej tlakaj wel oyoltlakuawakej, yejwan omonakastzajtzakej, iwan
    omoixtzajtzakej para amo tlachiaskej ika inmixtololowan, iwan nion amo kinekij
    tlakakiskej ika intlakakilis, nion mach itlaj kinekij kimomakaskej kuenta ipan
    inyolo, iwan nion mach kinekij moyolkuepaskej nonawak para ma nikinmakixti.
  asm-FB: কিয়নো এই লোক সকলৰ হৃদয় অসাৰ হৈছে, আৰু কাণ গধুৰ হৈ গৈছে, তেওঁলোকে চকুও
    বন্ধ কৰি ৰাখিছে তাতে তেওঁলোকে চকুৰে নেদেখে, কাণেৰে নুশুনে, হৃদয়েৰে নুবুজে, আৰু
    তেওঁলোক যেন পুণৰ ঘূৰি নাহে, আৰু মই তেওঁলোকক যেন সুস্থ নকৰোঁ’।
  okv-okv: Eto amita be amo enana ingaesira ue onde susunduketera eto titi bavahaiketera.
    Eto ainge ae amo titi na kiaetera eto onde na ingaetera eto jo na be hotembaetera.
    Eto egerembeto nau degi ta puvuraetera amo umbuto ano kondaetera,’ ainge God na
    enu Isaiah na kajena.
  mxt-NT: Vatyi cha ndundava̱ añima ñáyɨvɨ ihya, ta ña cachi vaha chiñí ñu. Ta tahán
    nuu ñu, Tacuhva cha ma nyehe ñu chihin chɨtɨ nuu ñu. Ta ma cuɨñɨ ñu chihin soho
    ñu. Ta ni ma cutuñi iñi ñu chihin añima ñu. Ta ni ma nanducu ñu chii, tacuhva
    sanduvahi chi ñu.
  tzo-NT: Yu'un laj xa atsatsubtas avo'ntonic hech mu xc'ot ti avo'ntonic. Laj xa
    amac achiquinic, hech mu xu' chava'yic. Laj xa amuts' asatic, hech mu xu' chaq'uelic.
    Yu'un mu xac'an xasutes avo'ntonic yu'un amulic yu'un hech chacolic cu'un, xchi
    ti Diose, xchi ti Isaíase.
  ind-AGS: Mereka sudah begitu keras kepala, sehingga tidak mau mendengar, dan sudah
    menutup mata mereka. Jika mereka tidak keras kepala, maka mereka mungkin dapat
    melihat dengan mata jasmani mereka, mendengar dengan telinga mereka, dan memahami
    dalam pikiran mereka, dan mereka akan bertobat dan berbalik, dan Aku akan menyembuhkan
    mereka.’
  omw-omw: Mwihua su nyaato mwutukyavanto kepukaqama vihata mwihua nkyiari nyaato
    titateta nkyiari su qipateta variarave. Mwihua hia mwitaa hiraitita, mwihua nkyiari
    suqotaita taqeqata nkyiari nyaatoqotaita rieqata ni qua ntapihi kyeta rieqata
    uaqia hi aanranra qaqira kyaivaqenavauma nte mwihua kyuqema kyaaninrave, turave.
    Aisaiaava Kotiva mwitaama tiho, turave.
  yrb-yrb: Ewa uwaranu nenona imuegou utawa. Emanu omena nautawa utaita. Emanu ditina
    nautama diti bumu utasuro aibitae utaita. Enoba erawa utaitate nautawa utaitate
    nenoma iwawa utaitate Nabai owerawa utaitaba ema ma wirotawa utatane. Eno da ufitarona
    ema ma wiromane, Isaiyama eno wei.
  maa-NT: Ini̱ma̱‑la̱ xi̱ta̱ koi, tájaàjiìn tjín; tsibíchjoàjto líká‑la̱, tíchjoàjto
    xko̱n. Koií kjoa̱‑la̱ mìkiì ndaà 'nchré ko̱ mìkiì tsejèn‑la̱ ko̱ mìkiì fahas'en‑jiìn‑la̱.
    K'oa̱á ma‑ne nga majìn‑la̱ nga 'a̱n fìt'aà‑na̱ mé‑ne nga 'a̱n sìndaà‑na.
  mcq-mcq: Ijihuni maijaho ea kehipuni ojijaho nihoꞌo kisina rejara. ꞌEne puni ataijaho
    tanumajihunaꞌe pu hami paheju. ꞌEne puni niijaho tanurihuꞌe pu pakivu. Ijihuni
    maijaho pu vejuroꞌi puni nia ꞌee ataa jarae ꞌee puni oja jarae hene veje pu taꞌarohakame
    Nara veje pu sonahihuna ꞌwamana.
  sus-A: يِ حَمَ بْحّ بَرَ شْرْشْ. عٍ بَرَ عٍ تُلِ دّ سّ، عٍ بَرَ عٍ يَ رَشِ، عَلَكٌ
    عٍ يَ نَشَ قَ قٍ عِفبّ، عٍ تُلِ نَشَ قَ قٍ مّ، عٍ بْحّيٍ نَشَ قَ قٍ كٌلٌن، عٍ
    نَشَ قَ عٍ يَ رَقِندِ ﭑ مَ ﭑ شَ عٍ رَيَلَن.›»
  jpn-1965: この民の心は鈍くなり、 その耳は遠く、 目はつぶっているからである。 それは、彼らがその目で見、その耳で聞き、 その心で悟って立ち返り、 わたしにいやされることのないためである。』
  fra-SBL: car le cœur de ce peuple est devenu insensible, leurs oreilles sont sourdes,
    et ils ont fermé leurs yeux ; ou alors ils pourraient peut-être percevoir avec
    leurs yeux, entendent avec leurs oreilles, comprennent avec leur cœur, et se tournerait
    à nouveau, et je les guérirais.
  yka-yka: Peggeˈ ngatuwas ne atey meˈ aˈa inin. Tampengde tayingeden duk pakeddemde
    mataden. Bang dumaˈin hinanganden sa iyan, takitede siˈ duk matade, takalede siˈ
    duk tayingede, tasabutde siˈ dem ateyde duk pabalik siˈ siye si aku, paˈin Tuhanin,
    duk ampunku siˈ meˈ duseden.’
  mle-mle: “God Aysayak ata wadid adiy duw takwak, ‘Kidiy duw taakw dayadiy mawul
    bwu pakwudiy. Dayadiy waan bwu takatipi-dadiy. Dayadiy mil bwu tipidadiy. Atawa
    tikwanadiy, wunak tipatiyakwuk-dana, aw sipwutiyik-tuwadiy.’ God ata wadidiy dayak.”
  shp-NTPO: Nato jonibaon shinanra jakonmaata iki. Ninkákashamaira papókanai. Oinkashamaira
    betíkanai. Jaskáaxon onantaanankaya jaton jakonma shinanbo jeneax eki bekanketian
    en jato kishpinmati ikenbi’, ikira iká iki.
  aom-aom: Ëaribövi jabesi dë vövöbajoꞌoho iꞌuhëgaje höjo. Hiaꞌoho tugohëhëꞌe höjo.
    Nunoho sigohijëhëꞌe höjo. Bogo ëhioho jëvoꞌibejajo nunëro gaꞌibejarëjo. Hiaꞌëro
    heꞌibejarëjo. Dë vövöbajoꞌoho sasohoromo jöho baeꞌibejarëjo ëhuro jabumë huotorovoromo
    rueꞌibejarëjo naro avohëvego mae jëvoꞌibejajo.
  geb-geb: Mba gumgi gu mbigi, mben ndavi havhargi. Mbe khuari ki, mbe buni mbararagi
    fhu. Mbe vhɨra wari won rɨmgi pɨngi. Mbe rɨmgi taagip ganɨv, mbe mba bigi ganɨv,
    mbe khuarir nta tɨgɨp, nta mbararav, mbe ndavi vheri mba bigi ndɨriveŋ kaŋgip,
    mbe ndavi domdorgip, taagip na han zɨrim, gu mbe muuŋgirim, mbe nzera rivgi.’
  eng-WYCLIFFE: for the herte of this puple is greetli fattid, and thei herden heuyli
    with eeris, and thei han closed her iyen, lest sumtime thei seen with iyen, and
    with eeris heeren, and vndirstonden in herte, and thei be conuertid, and Y heele
    hem.
  bsj-bsj: Wori ner nubo wori wi ki kumtacile bwai na ci nuwa, cin kumom nuwe ciye
    naci tore ki nuwe ciye kaka ci nuwa ki tui ci kaka ci nyimom ki ner cir, la naci
    yilau nan twam ci.
  cak-cak: Roma ri cánima ri vinak re' xcovir. C'ayef ntoc pa quixiquin ri niquic'axaj.
    Quiyupun runak'-quivech Roma man nicajo' ta yetzu'un, Man nicajo' ta niquic'axaj,
    Richin ntoc pa tak cánima, Nis-ta nicajo' niquijal quino'oj, Richin chi yin ninchojmirisaj
    ri quic'aslen. Quiri' nu'ij ruch'abel ri Dios ri rutz'iban can ri Isaías, xcha'
    ri Jesús.
  chf-NT: Uc'a ni genteda, alaj tzätz'i u pixanob. Mach u totoj äc'ä u chiquinob tuba
    u yubin. Ca' a wälä u mäqui u jutob y u chiquinob uc'a mach u chänen cua' t'oc
    u jutob, y mach u yubin cua' t'oc u chiquin. Mach yojob ochic cä t'an tu pixanob.
    Mach yojob u q'uexe' u c'ajalinob tuba cä japänob t'oc u tanäjob.
  tlf-tlf: '@see-verse:MAT.013.014'
  piu-2006: Paluru tjananya pina patilku, kulintjawiyalpiya nyinanytjaku, pina alytjurangkuya
    palumpa wangka kulira walytjarripayingkamarra. Paluru tjananya pina patintjawiyangka
    tjinguru tjana palumpa wangka kulira tjukarurru nyinaku. Tjana tjukarurru nyinanytjala
    Katutjalu tjanampa kuya waṉiku.’”
  poh-NT: Ruꞌum reꞌ, reꞌ take reꞌ xquicowsaj i ca̱mna, xquicupsaj qui̱b eh xquisotꞌsaj
    woꞌ qui̱b ru̱cꞌ quinoꞌjbal. Ru̱cꞌ xcaꞌn chi jeꞌ reꞌ, reꞌ hin maꞌxta chic nitoꞌbem
    take maj reꞌ take reꞌ chi maꞌ cꞌahchiꞌ ta chic quinquisicꞌ yuꞌna, maꞌxta chic
    quirakam chiri̱j i niCꞌuhbal ru̱cꞌ ca̱mna. Ruꞌum aj reꞌ naquicahnic woꞌ chi cuprunak
    take, jeꞌ woꞌ chi sotꞌronak take ru̱cꞌ quinoꞌjbal. Chi jeꞌ reꞌ maꞌ nquirak ta
    woꞌ chiri̱j i niCꞌuhbal eh maꞌ eta woꞌ nicoꞌlej take, nqui kꞌoro̱j cho reh maꞌ
    Isayi̱yas ruꞌum Dios.
  tue-tue: Atimacã́ macãrã wãcũriya. Tʉodʉgáriya. Capeari biaríra tiiróbiro niiĩya.
    Teero niijĩrã, wãcũpati, wasodʉgáriya. Teero tiigʉ́, yʉʉ cʉ̃́ãrẽ netõnéria, jĩĩ
    jóarigʉ niiwĩ.
  bjp-bjp: Wara le balan fanu igii ka kutkut tah ke biil ifasi rin wong ini balbalu
    ri ma matri ka kut tah. Tarama ri ka par failiim ini foron matri, ri ka ongen
    failiim tier ini balbalu ri ke wolwol kiri ik malal ma rik fis usuf iau ma iak
    faliu ri.’
  xon-xon: Ba pu? binib ngbaan aasui aa bi nibaa ni. Bitafal kpaa la. Bi ŋub binimbil,
    kaa ban ke binimbil woln, kaa ban ke bitafal ŋun, kaa ban ke bisui bee Uwumbɔr
    aaliin aatataa, kaa ban ke bi kpeln baabimbin ki dii Uwumbɔr aasan ke u tii bi
    laafee.’
  tzo-ZNT: Yuꞌun stoyoj sbaic. Yuꞌun mu xictaic spasel li cꞌusitic chopole, yechꞌo
    ti mu xcacꞌ cuxlicuc ta sbatel osile, xi ti Rioxe, xi onox ti Isaíase.
  mpm-NT: Chi yɨvɨ niꞌin xaan ini ni ka nduu ini yɨvɨ jaꞌa, ti tu ka chunsoꞌo vaꞌa
    i. Ti nanu ja ka ndiꞌyu nduchi i, chi tu ka nakuni i jandaa. Chi ni tu ka chunsoꞌo
    i, ti ni tu ka chaku ini i. Ni tu ka xndoo i kuachi i ja ndɨvɨ i jiin ri, ti na
    nama ri i. Siaꞌan ni kachi profeta Isaías, kachi tutu Yandios.
  ots-NT: Porque ya xí ndo cja me̱mʉy yʉ cja̱hni; Bbʉ jí̱ xtrú cjajʉ me̱mʉy, pe ntoja
    di cca̱htijʉ cja̱ di ba̱dijʉ ja i ncja, Pé ntoja di dyødejʉ cja̱ guejtjo di ntiendejʉ,
    Nubbʉ́, di pöti quí mfe̱nijʉ cja̱ di jionijʉ ca Ocja̱, Cja̱ guegue di gʉhtzibi
    yʉ cja̱hni ca rá nttzo ca i tu̱jʉ. Ncjapʉ gá ma̱n car Isaías.
  hoy-hoy: “यतिकी ई लॉकुर्द मन कट्टर आगेग्याद, अदिक आंदुर केळकु भी अनसुना माळतार अदिक
    आंदुर तान कण्णगोळी मुच्च बुळतार; ईलारा हिंग आगबाळुल कि आंदुर कण्णगोळ देल नोळुल,
    अदिक किवगोळ देल केळुल अदिक मन देल समसुल, अदिक आंदुर तिर्गकु बरूल, अदिक ना आंदरी
    चंगा माळाईन.”
  amo-amo: Bara nibinai nanit alele na ti gotek, atuf mine ani nati getek nlanzue,
    iyizi mine ina tursu inin, Nsa nani ba se uyinnu nin niyizi mine, lanza nin na
    tuf mine se uyinnu ni nibinai minee, inin se utpillu tutung, meng ma ni nani ushinu.'
  pjt-pjt: Panya aṉangu nyanga paluṟu tjanaya kurunpa ngaṉmanypa wituwituringu tjukurpa
    tjukaṟuru kulintjaku-tawara. Munuya paluṟu tjana wangkanyangka puṯu kulilpai,
    munuya kuṟungku kuḻu puṯu nyakupai kuṟu ngaṉmanypa patiringkunytjatjanungku. Tjinguṟu
    tjana tjukaṟurungku kuliṟampa mulamularingama alatjiṯu kuṟu aḻangku nyakunytjatjanu,
    munu pinangku kulintjatjanu kuḻu. Munu tjinguṟu paluṟu tjana kulintja palyangkumpa
    tjukurpa uwankara wangkanyangka tjukaṟurungku kulinma. Munuya nyanga alatji tjukaṟurungku
    palyaṟampa, kampa kutjuparinytjatjanu tjinguṟu ngayulakutu maḻaku aṟuringama.
    Kaṉa palulanguṟu tjananya palyaṟungunma.’”
  cwe-cwe: kwaviya mizoyo ya wanhu wano iwa midala, na magutwi yawo hawahulika vinogile
    bule, na meso yawo wafinyiliza. Muladi sekewawone kwa meso yawo, na sekewahulike
    kwa magutwi yawo na kwa mizoyo yawo. Maabaho wezanihindukila, na niye nizawahonya,
    kolonga Mndewa.’
  daa-NT: Asaan kaƴco ku geemir-aŋ bombo, ɗeŋginco amil lawa, odinco, ŋu timingu,
    pa ŋuu tale iŋ odinco, pa ŋuu dore iŋ ɗeŋginco, pa ŋuu diye ɗo gelbinco. Ŋu pooc
    jipte goyin̰co iŋ nunu, paa kat nu baltu gedire coolin̰co. ”
  mlp-mlp: God in nazaq giqeman luweq in gime nagah ahol waqad teq in gidek nan huritad
    in ginad em has nagiy haqad in bilam ham. Ginad em hasad gigem buliyeq in God
    ago hib ta bolid God giwastitayid tidimniy nagiy haqad in bilam ham.
  ape-C: Umum maresh? Ipak arpesh ipakish urkum apahw nubo sheshuk, aria ipakigos
    arigos sanoiwos sumnek baraen, aria ipakis nabes nubo seshuk um ta putik enen
    mugu. Uwok um, ipakigos arigos ta sumnek baraen, aria ipakish urkum apahw ta shudukemesh
    um enyudok baugenyum baraen aria ipak pubukuk yoweishi inahos aria putanam panaki
    um eik aria eik ta gamo igabeyep ba putogur yopishi arpesh.’
  bgs-bgs: su igpatággas kani mga manubù tô ulu dan agó makagpát dan. Igsagpángngan
    dan tô talinga dan agó duminág dan ka kabánnalan. Iglipáddáng dan tô mata dan
    agó kumita dan ka kóbadan ka kagi ku kandan. Ándà kakalyag dan na padani kanak
    ébô tabangan ku sikandan.’
  faa-faa: Asiamo aporo hinamo suane himu mahimeteraka risikinapo. Ipu himo aserapaka
    hikumisiapo. Ipu senakimo kairane kaiyako hisiraka senaki tisapo. Ipu himumo hemakapuko
    hisiraka koteaka hemakapurakanafapo. Ipu himu watikisane nōmo mafahoasimo i anoaki
    risikiako parirakanafapo.’ Aíyaka Aesayamo somesane faserepesa ayareapo.
  kik-kik: “ ‘Nĩgũkorwo ngoro cia andũ aya nĩ ngingitaru; matũ mao matiiguaga, na
    nĩmahingĩte maitho mao. Tondũ maahota kuona na maitho mao, na maigue na matũ mao,
    o na ngoro ciao igĩe na ũmenyo, manjookerere, na niĩ ndĩmahonie.’
  cap-NT: Tii z̈oñinacz̈ kuznacaqui chojru cjissic̈ha; ana zumaz̈ nonz̈a. Niz̈aza
    c̈hjujcchiz cjenami ana cherzñi atc̈ha, zur z̈oñiz̈takaz. Jalla nuz̈ cjisnaquic̈ha,
    ana cherzñi cjisjapa, niz̈aza ana nonzñi cjisjapa, niz̈aza ana kuzquiz intintiñi
    cjisjapa, niz̈aza ana wejtquin macjatzjapa. Ana wejtquin tjontiquiztan, ana liwriita
    cjesac̈ha”.
  ksr-ksr: Ejemba tuuŋ somata koi yoŋoo uugianoŋ mono kotakota gojoma eja. Gejagianoŋ
    qaa moma bimbimgoŋgo jaagia komujulaaŋ laligoju. Kaeŋ mende ambuyagati eeŋ, mono
    jaagianoŋ iwoi iima kotoŋ gejagianoŋ qaa moma uugianoŋ kania moma asariŋ uugia
    meleeŋgi niinoŋ ii saanoŋ meŋ qeaŋgoŋ oŋombenaga.’
  eng-TNT: For this peoples hertes are wexed grosse and their eares were dull of herynge
    and their eyes have they closed lest they shulde se with their eyes and heare
    with their eares and shuld vnderstonde with their hertes and shuld tourne that
    I myght heale them.
  sbs-sbs: kakuti vantu inkulo zavo chiza nuna, mi vakukutu kuzuwa, mi vave yali menso
    avo, ili kiti senzi vavoni ni menso avo, kapa kuzuwa chamatwi avo, kapa kuzuwisisa
    che nkulo zavo, ili kuti vasandumuke hape, mi nini vavahozi.'
  sue-sue: Ema dubu ei awa nukare kotumai tepo. Ata nukare dana nusokare meni azai,
    are ge kaka ninamu inowera. Ota nukare giti moka nusokare sikimuwa. Ago kaka wamu
    wamera, awa giti moka meni nenara susu gamera; o dana meni gera susu ninamera;
    o duba meni nenara susu niniro baitamera. Ago kaka wamu wamera, awa nukare duba
    kapetenara na nukare kora wamena.
  fra-NCL: 'Car le cœur de ce peuple s’est appesanti ; ils ont endurci leurs oreilles
    et fermé leurs yeux : de peur que leurs yeux ne voient, que leurs oreilles n’entendent,
    que leur cœur ne comprenne, qu’ils ne se convertissent et que je ne les guérisse. »'
  bhg-bhg: Aindabé embomai einda do awa okain edo engiregesitera, edo awamaneda dengoro
    dunjitera, edo awamanemi awamaneda jisi akeimbesitera, awatedo ge awa tetena.
    Awarata, edo awamane ango ainyae, awamaneda jisimi nato buro awa arapa ari gara,
    edo awamaneda dengoromi nato ge arapa ari ingara, edo awamaneda do pirigedo geda
    mokabé gara, edo awamaneda jimbo dodo nato yai wareregaro, edo nanemi awamane
    gao ano kaviegara.’
  snn-NT: Bacuabi yë'ë ro'taye'ru ro'taye güecuare sëani, ja'nca bacuani quëajë'ën.
    Bacua recoñoa bain huanoma'iñe'ru ro'tajën ba'iyë. Bacua ganjo gui'ise'e'ru ba'iyë.
    Bacua ñaco ta'pise'e'ru ba'iyë. Ruiñe ëñañe beoye baza cajën, ruiñe achaye beoye
    baza cajën, ruiñe ye'yeye beoye baza cajën, yë'ëre güecua'ru ruën'ë bacua. Yë'ëna
    bonë rani, huacho güeseye gare güejën ba'icua'ë, Isaíasni cani jo'cabi Riusu.
