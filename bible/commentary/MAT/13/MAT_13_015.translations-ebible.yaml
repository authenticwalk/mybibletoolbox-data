    ap nɨr menmen hi hɨrɨakem. Hɨr ap nɨrɨak menmen im te hɨr nanɨr menmen hi hɨrɨakem
    nemtau menmen mai werek werek, han kɨr enisɨsa te hi akepi hɨr enɨre yaain.’
  cbk-cbk: Cay el maga corazon de este maga gente ya queda duro, y como si fuera ya
    queda sila bungul. Y igual como ta cerra sila el di ila ojos, cay si nuay sila
    hace ansina ay puede era sila mira y oi y ay puede era entende tamen, y ay bira
    sila ole conmigo y yo ay puede era cura el di ila irida del pecado.’
  uig-ARA: چۈنكى مۇشۇ خەلقنىڭ يۈرىكىنى ماي قاپلاپ كەتكەن، ئۇلار ئاڭلىغاندا قۇلاقلىرىنى
