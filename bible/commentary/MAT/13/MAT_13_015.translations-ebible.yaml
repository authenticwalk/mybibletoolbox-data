    Aanei nnelekai a God.’
  taj-taj: तिग्‍दा भिसम चु म्‍हिगदेला सेम कोङ्बा मुला, थेनीगदेला नाब्‍यङसे आथेःमुला,
    ओच्‍छे थेनीगदेसे मी च्‍युम्‍बा मुला। आहिन्‍सम थेनीगदेसे म्राङ्सेला मुबा, थेःसेला
    मुबा, सेमहेन्‍सेन घोसेला मुबा, ङापट्टि दोःसेला मुबा, ओच्‍छे थेनीगदेदा ङाइ खम्‍ना
    लसेला मुबा।’”
  avt-avt: Hɨr nanɨrem werek werek au nentar han ke mɨt miyapɨr in en epei au ketaritari,
