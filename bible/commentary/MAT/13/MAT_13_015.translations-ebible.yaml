  gaq-gaq: ଡାଗ୍ଲା ମେଇଂନେ ଗଣ୍ଡା ବୁଦି । ମେଁଇଙ୍ଗ୍‌ନେ ନ୍ଲୁଗ୍‍ ତାଙ୍ଗ୍‍ଡା ବିବଆର୍‌କେ ଆରି
