    paama, taa ɓe tuuba, de mi danna ɓe.»'
  arl-NT: Nojoriiri cumajiuujiaaca quiya. Nojoriiri juhua numueeju, tojiyashijiaca.
    Nojoriiri juhua nimishitiu quiyajuhuaj. Naa juhua nimishitiu quitiuyari nojori
    niquiyaquiniuucuaji. Nojoriiri naa juhua numueejunucuajuhuaj, nojori tojitiaaquiniuucuaji
    noojiata. Naa quitiuyari nojori niishiyaquiniuucuaji noojiata, cucua nojori tacatenuhuara
    cua jeecanura nojori jiuujia seque”.
  ziw-ziw: kwaviya fanyanyi zawo sizo zedi, na magutwi yawo haya kwiva vyedi, wafinya
    ngohe meso yawo, wanase kusinya na meso yawo, wakeva na magutwi yawo, wakamanya
    mwe myoyo yawo, waka kombolwa, niyo Chohile agamba, nani wahonye.
  grc-TR: Ἐπαχύνθη γὰρ ἡ καρδία τοῦ λαοῦ τούτου, καὶ τοῖς ὠσὶ βαρέως ἤκουσαν, καὶ
    τοὺς ὀφθαλμοὺς αὐτῶν ἐκάμμυσαν· μήποτε ἴδωσι τοῖς ὀφθαλμοῖς, καὶ τοῖς ὠσὶν ἀκούσωσι,
    καὶ τῇ καρδίᾳ συνῶσι, καὶ ἐπιστρέψωσι, καὶ ἰάσωμαι αὐτούς.
  nag-nag: Kilekoile etu manu khan laga mon to khali hoise, Aru taikhan huni bole
    tan kori loise, Aru taikhan laga suku bondh kori loise, Eneka korile taikhan suku
    pora nasabo nimite, Nohoile taikhan kaan pora nahunibo nimite, Nohoile taikhan
    laga mon pora nabujibo nimite, Kilekoile eneka kori kene taikhan aru bhi mon naghurabo
    nimite, Aru Moi taikhan ke bhal kori nadibo nimite.’
  eng-OEBCW: for the mind of this nation has grown dense, and their ears are dull
    of hearing, their eyes also have they closed; otherwise some day they might perceive
    with their eyes, and with their ears they might hear, and in their mind they might
