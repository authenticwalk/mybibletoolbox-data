    keteneŋo kine kine wane kine maine detpi rap, eŋe wet derereteneŋo kine maine
    gege dere qelaŋanbi rap, yemo eŋe naŋano maine zingeu rap, Anutuŋo ramaike, pakimo
    na maine ma menaŋ onbe rap.’
  con-NTPO: Nane va aindeccumbe injama'choja tombu'fa. Tsonsinai'ccu pañañe in'jambipa
