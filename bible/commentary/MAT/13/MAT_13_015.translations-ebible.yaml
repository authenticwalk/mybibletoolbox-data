  ptp-ptp: Ên xam nɨlôm xêkɨzêc, dɨ nɨnyam vô kɨtu, dɨ mamnôn toc, ên xam nêb xam
    ob wê lêm, dɨ xam nêb xam ob ngô kɨyang ti lêm, dɨ xam nêb xam ob xovô kehe lêm,
    dɨ xam nêb xam ob pɨlepac nɨlôm i lôm vô a ên a vông xam vô nimvɨha lec lêm.’
  nak-nak: La vuhula la gabutatalala tamutou la valalua me hatavivile taku, eia tagarati,
    la gavusa mutou vouti, amuto mata bubuu moliti.
  lbb-lbb: Anasa a tarai ne na balanla i rakrakai, na taltalnganla i kutkut, pa na
