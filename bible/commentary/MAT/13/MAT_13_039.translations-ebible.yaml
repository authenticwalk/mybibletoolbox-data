    no suguanon to Magboboot no ligkat dio to langit.
  tel-2017: వాటిని చల్లే ఆ శత్రువు సాతాను. కోతకాలం లోకాంతం. కోత కోసే వారు దేవదూతలు.
  hat-BSA: Epi lènmi ki te simen move grenn nan se Satan. Rekòlt la se fen tan yo,
    epi ouvriye yo se zanj yo.
  top-NT: Amá tí spuyúmi̱lh ni̱ lactlá̱n li̱cúxtut nac quinca̱tucuxtu cli̱macá̱n tlajaná.
