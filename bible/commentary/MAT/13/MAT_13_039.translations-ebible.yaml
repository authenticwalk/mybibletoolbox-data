  gmv-NT: ሌሾዛ ዜሪዲ ቢዳ ሞርኬይ ዳቡሎሳ። ማፃ ዎዴይ ኣላሜ ዉርሴꬂ ጊዲሺን ማፂዛይቲ ፆሳ ኪታንቻታ።
  por-BLT: O inimigo que semeou as sementes de erva daninha é o diabo. A colheita
