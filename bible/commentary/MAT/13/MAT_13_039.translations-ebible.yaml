    pirtalnu warda nhini-yu. I mange nginipunh nanhthi parnu wiye pana mani parranedhakthukthaneme
    purne i ngarra thungku warda pibimkaputhneme, kardu wiye deyida panthakthuknemenu
    puru i ngarra da thungku ngala-nu wangu pirankuputhnemenu puru.
  dif-dif: Talpalali, nulu jenia jaupana, nau kutji madlentji nganai; kampani ditji
