  chz-NTPS: Dsaˉ hñaaˉ dsëꜗ hi̱ˉ gaꜙjñeeꜗ waˊnuuˉ hlɨɨhˈ ja̱ˉ, hi̱ˉsaꜙllu̱ꜗ baˊ heꜘ.
