  arb-NAV: أَمَّا الْعَدُوُّ الَّذِي زَرَعَ الحَشَائشَ فَهُوَ إِبْلِيسُ. وَالْحَصَادُ
    هُوَ نِهَايَةُ الزَّمَانِ. وَالْحَصَّادُونَ هُمُ الْمَلائِكَةُ.
  cop-CNT: ⲡⲓϫⲁϫⲓ ⲇⲉ ⳿ⲉⲧⲁϥⲥⲁⲧⲟⲩ ⲡⲓⲇⲓ⳿ⲁⲃⲟⲗⲟⲥ ⲡⲉ ⲡⲓⲱⲥϧ ⲇⲉ ⳿ⲧϧⲁ⳿ⲉ ⳿ⲛⲧⲉ ⲡⲁⲓ⳿⳿ⲉⲛⲉϩ ⲧⲉ ⲛⲓϭⲁⲓⲱⲥϧ
    ⲇⲉ ⲛⲉ ⲛⲓⲁⲅⲅⲉⲗⲟⲥ.
  sri-sri: ’Wãtĩ pooe opʉre ĩãturigʉ irirosũ ããrĩ́mi. I ʉ̃mʉ pererinʉ iri otedea dʉkare
    searinʉ irirosũ ããrã. Marĩpʉre wereboerã, pooe opʉre dʉka seaboerimasã irirosũ
    ããrĩ́ma.
  nal-nal: Ma a purua ina xa ra vazu amun lauran taksaat, naan bani Saatan. Ma a raan
    iwana laflaavang kanaan a vaanongang iwana amun taan i taning ma ubina iwana laflaavang
    kanaan amun aangelo.
  kyq-kyq: Debm wɔɔy ɔɔco dɛrɛŋgɛlɛ se, kɛse Bubm sitange, kɔjɔ se lɛ taaɗ te ɓiin
    dunia an naŋa, ɔɔ jee kɔjge se lɛ *kɔɗn Raage.
  kwd-kwd: Ma nga marimae na ngaia 'e kirua nga 'ai ne'e ria lo'oo na la Saetan. Ma
    alata na goni 'olanga na 'ita'ilana nga fanua lo'oo 'i wado, ma nga ta'a na gila
    goni'ola na nga enselo.
  ded-ded: Nga ngabangicngo gbome uau kpegiec, imoc mangana mingina. Nga fora kpememe
    naso, imoc naso wisic wisickea, imocac nasotoa. Uangic imoc angero.
  ewe-ewe: Futɔ si ƒã gbeku vɔ̃wo ɖe blia me lae nye Abosam. Nuŋeɣi lae nye xexea
    me ƒe nuwuwu, eye nuŋelawoe nye mawudɔlawo.
  nuy-nuy: Marri naaladi-nyung niga ni-wanuynjungaa-yinyung anaaladi anu-ḏal, niga
    na-baḏirrnya-yung. Marri anubani-yung wurru-muṉḏugana-yinyung, anubani wu-dhaag-mana-rruj.
    Marri wurru-mijgalmina-yinyung, warruburru-yung wurru-muṉḏugana-yinyung wu-yamana
    wubani-yung-jii angel.
  cop-BHC: ⲠⲒϪⲀϪⲒ ⲆⲈ ⲈⲦⲀϤⲤⲀⲦⲞⲨ ⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ⲠⲈ ⲠⲒⲰⲤϦ ⲆⲈ ⲦϦⲀⲎ ⲚⲦⲈⲠⲀⲒⲈⲚⲈϨ ⲚⲒϬⲀⲒⲞⲤϦ ⲆⲈ
    ⲚⲒⲀⲄⲄⲈⲖⲞⲤ.
  buk-buk: Ma ŋacyo naŋ kêbalip wahô ŋawhê, naŋ Sadaŋ dau. Ndoc sêndic gêŋ ŋandô sa-ŋga,
    naŋ tôm bêc ŋambu-ŋga, ma lau sêndic gêŋ ŋandô sa-ŋga, naŋ Anötö ndê aŋela.
  pri-NT: Â napwa naa goo ê piûnya, âna pwâadàra gòropuu. Â wà tèpa wakè, âna wà tèpa
    *angela, tèpa ênawéna kà Pwiduée.
  zpq-NT: Satanásen' zaca'leben ca beṉe' chxi'a ben' goze' xsa yix̱en'. Na' žan' gac
    juisyw zaca'leben ca žan' yosyotobe' trigon'. Na' angl ca' zaca'lebegaque' ca
    beṉe' ca' yosyotobe' cosešen'.
  por-TFT: O inimigo que semeou o joio representa o diabo. O tempo quando o trigo
    será colhido representa a época quando o mundo acabará. Os que colhem representam
    os anjos.
  gwi-NT: Zhit juu nits'į' t'inchy'aa nitr'ii'ee ts'ą' tł'oo iizųų gwiteiinlii ąįįt'ee
    Ch'anky'aa Tr'aanduu t'inchy'aa. Zhit gwanzhįh kharilii ąįįt'ee nankat ndaagwąą'ąį'
    drin zhit t'oonchy'aa. Ąįįts'ą' zhit juu gwanzhįh khalii ts'ą' geetr'agwaah'in
    nąįį t'ee zheekat gwich'in nąįį t'igiinchy'aa.
  gvn-gvn: Nyulu kuli-bakangka buljun diburr gardenba yilban, nyulu yala Dubu. Jana
    workingmen yala angel-angel, jiri-warra. Juma bubu kunbay. Angel-angelangka Godumu
    bama mujalda. Mayi kulbul yala Godumu bama angel-angelangka mujal.
  nhy-NT: Iwan in tekokolij de yen tlaltekowaj katlej okitookak in mach kuale xiwitl,
    yen diablo. Iwan nijkuak kololoskej in trigo, yen yon kijtosneki nijkuak tlamis
    in tlaltikpak. Iwan katlej kololoaj in trigo, yejwan in angelestin.
  asm-FB: যি শত্ৰুৱে সেইবোৰ সিঁচিলে, সি চয়তান; শস্য দোৱাৰ সময়েই এই জগতৰ শেষ সময়
    আৰু দাৱনী সকল স্বৰ্গৰ দূত।
  okv-okv: eto kitoho embo puvuto bive eraja ihaja ena amo Satan ra. Eto be pojari
    iji amo iji kombu te ra eto be pojari embo amo God ta anera.
  mxt-NT: ’Ra cha tachi̱ cuhu ña vaha cuan, ican cuví cuihna ra xaan iñi chi Nyoo.
    Ta quɨvɨ cunacoñehe ra tyiño saha ra, ican cuví quɨvɨ cucunaa ñuhu ñayɨvɨ̱. Ta
    ra cha cunacoñehe chɨtɨ cuan, ican cuví ra cacuví ángel.
  tzo-NT: Ti cajcontrae ti laj sts'un comel ti c'ut'ule, ja' ti totil pucuje. Ti yorail
    ch-och ti cupele, ja' ti slajebal c'ac'ale. Ti much'u tscupe, ja' ti ch'ul abatetique.
  ind-AGS: Musuh yang menabur benih rumput itu adalah si Iblis. Waktu panen adalah
    ketika dunia ini berakhir. Dan para penuai adalah para malaikat.
  omw-omw: Mwia nramwutaavanto uakukya humwu isato vaisira okyaravanto vahirero mwiva
    Saataanivave. Kyara vantu vareta nru entara okyaravanto vahirero nraakiara mwaa
    mwatava taiqaani entavama vaiho. Kyara vantu vareta nru vaisihua okyaravanto vahirero
    mwihua nyaamwunyaa vaisinramwuve.
  yrb-yrb: I siosa tai waitasu wasai amarana seitani. I ayo ureta kowana ewa orofa
    atatanu me sibisu kowa. I muneta uwarana Godinu aneru.
  maa-NT: ko̱ jè xi̱ta̱ kondra̱ xi tsibítje̱ ijñá xi mìkiì ndaà, ti̱jè‑ne xi̱ta̱ nei̱í;
    k'e̱ nga jye sincháxkó tsojmì xi ko̱jchá jè ngaya‑la̱ k'e̱ nga kjoe̱het'aà i̱sò'nde;
    koa̱ jñà xi bíxkó tsojmì, jñà ngaya‑la̱ àkja̱le̱.
  mcq-mcq: ꞌEnakaivo naka kaꞌene roe ija sisea ꞌonajaho ꞌavena siseijina. ꞌEne ꞌina
    kajara tuame areri reꞌamajaho mweꞌakara paꞌarehuni urijina. ꞌEne juara kajaho
    ona ojiꞌinapo sahuna.
  sus-A: يَشُي نَشَن حٌوفٍ شْرِ فَرَنسَن، عَ مِسَالِشِ عِبُلِسَ نَن نَ. شّ شَبّ مِسَالِشِ
    دُنِحَ رَحْنيِ نَن نَ. شّ شَبَيٍ مِسَالِشِ مَلٍكّيٍ نَن نَ.
  jpn-1965: 毒麦を蒔いた敵は悪魔であり、収穫とはこの世の終わりのことです。そして、刈り手とは御使いたちのことです。
  fra-SBL: L'ennemi qui les a semées, c'est le diable. La moisson, c'est la fin du
    monde, et les moissonneurs, ce sont les anges.
  yka-yka: Banta aˈahin, bakas mamubudan sabetin, iye nakuraˈ seyitanin. Waktu pagpaganihin,
    hātinen bang kiyamat ne dunyahin. Mamaganihin meˈ malaˈikatin.
  mle-mle: '@see-verse:MAT.013.038'
  shp-NTPO: Jatian ja nokon rawí jan *cizaña banaa riki, yoshinbaon koshi. Ja trigo
    tsekakanti riki, nato nete senenti yoii iká. Jatian ja trigo tsekai teetaibo riki,
    ángelbo yoii iká.
  aom-aom: 'Mu arijoꞌo nu huodivoromo resu sisë hesi ujo riremade a hesi jö bëhoho
    naro uëromo ëꞌode höjo: Satan höjo. I gagovoꞌiröhe maja hesi jö bëhoho naro uëromo
    ëꞌode höjo: Ave saꞌa bövi biseꞌo barëꞌiröhe majaho höjo. I gagovoꞌiröhe aribövi
    jabesi jö bëhoho naro uëromo ëꞌode höjo: Anera aribövioho jioruomajëjo.'
  geb-geb: Mba pana guma mba vhazɨgi mbatɨgi ndi mɨna fui, ana Satan ma. Mba mba vhuvuv
    nta ndirga tuk, ana kha nuiana gu buip vhɨzɨrga tuk ma. Mba ŋaara gumgi, mbe Fhe
    Bakɨme enseri ma.
  eng-WYCLIFFE: the enemye that sowith hem is the feend; and the ripe corn is the
    endyng of the world, the reperis ben aungels.
  bsj-bsj: Ni kiyeu fi fikkeu so bwekelkeleu. Bitou so cuile kaleu, nob bitobbo ci
    nob tomangeeb kwama wusake.
  cak-cak: Ri royoval che ri rajaf ri juyu' ri xtico can ri man kitzij ta chi trigo,
    ja ri itzel. Ri k'atoj, ja ri xtibanataj pa ruq'uisbel ri tiempo ri rojc'o-vi;
    y ri yek'aton, ja ri ángeles.
  chf-NT: Jini winic que u päq'ui tzuc bänäla tama u päc'äbi u lot uc'a mach yo u
    chänenba, tzuc pixan une. U q'uini ta ch'uch'intic u jut ni trigoba, u xupiba
    q'uin tu pancab une. Ni ajpatanob u ch'uch'ben u jut trigoba, u yajc'äncanob Dios
    une.
  tlf-tlf: Minte Saatan beyo tinum waasi al mafak san fagagamsa ilatap no kale, afungen
    tem tolon-temu uyo wiit damanu ugan-bii kulep tal am tomin umi am daanabu ulutap
    e minte, ensel ko age God imi ok tubulin tinum bilip ita minte wiit ugan-bii kulep
    tal am tomin tinum ilitap no ko.
  piu-2006: '@see-verse:MAT.013.038'
  poh-NT: eh reꞌ aj ixowonel reꞌ xticbic reh maꞌ holohic ta laj ijaꞌ rijalwachej aj
    Yahm. Reꞌ chic risiqꞌuiric wach i tic rijalwachej i cohlsbal wach acꞌal wili eh
    reꞌ take aj sicꞌol wach tic rijalwachej take raj tzꞌeꞌ wa̱ch i Dios ar pan taxa̱j.
  tue-tue: Wãtĩãrẽ dutigʉ́ ñañaré táare wẽ́ẽbategʉ tiiróbiro niiĩ. Atibʉ́reco petirí,
    trigo tʉ̃nerítono tiiróbiro niiãdacu. Ángelea trigo tʉ̃nerã́ tiiróbiro niiĩya.
  bjp-bjp: Ke tuui ae i so ta fifih laulau, i e Satan. Ma aunbiing na lulus e farfarop
    na biing, ke foron tom lulus e foron angelo.
  xon-xon: Ukpaal aadin u yaa timoor ngbaan na le ye kinimbɔŋ. Lipuicheel le ye dulnyaa
    aadoon. Bipuicheeb ngbaan le ye Uwumbɔr aatuuntiib.
  tzo-ZNT: Li jcronta ti isvaj jobele, jaꞌ ti totil pucuje. Ti yora chichꞌ loqꞌuele,
    jaꞌo cꞌalal xlaj li balamile. Li jlocꞌtrigoetique jaꞌ ti anjeletique.
  mpm-NT: Ti ñakuasun ini ja ni xndee ndɨkɨn kueꞌe un kuu maa jaꞌuꞌu. Ti kɨvɨ ndututu
    triu un kuu nanu kɨvɨ na ndɨꞌɨ ñuyɨvɨ jaꞌa. Ti chaa ka nastutu triu un ka kuu
    maa ángel Yandios ja kikoyo andɨvɨ.
  ots-NT: Car contra ca bi mon cʉ ngʉdi, gue ca Jin Gui Jo. Car pá bbʉ xta ncja tsjattɛy
    i jñɛjmi car pa bbʉ xta guaj nʉr mundo cja̱ xta ncja juicio. Cʉ mɛfi cʉ da xa
    cʉ ttɛy, gue cʉ ángele.
  hoy-hoy: या दुश्मन अवरी बोऊस्यान आव शैतान हुन; कटनी दुनिया अन्द अन्त हुन, अदिक कडावाळेर
    स्वर्गदूत उर.
  amo-amo: a unan nivire na ana bilisu inin kugbergenuari upitiru kiti unare imalin
    in yii, a anan pitiru kiti unare imalin in yii, a anan pitiru kiti inughere nono
    kadura Kutelle.
  pjt-pjt: Ka wati panya mirpaṉtju uṉinypa panya kura tjunkupainya, nyara paluṟu mamu
    panya Satannga. Ka panya mai kuṟuringkunyangka uralpai tjuṯa, nyara paluṟu tjana
    angelpa tjuṯa, panya paluṟu tjana ngula manta ilkaṟi wiyaringkunyangka aṉangu
    tjuṯa mantjilku. Munuya mamuku walytja tjuṯa ukiṟi panya kurakura tjuṯa puṟunypa
    uṯuḻura waṟungka waṉiku.
  cwe-cwe: Msede yahandile misavu niiyo Mwihi kugozela uhelelo wa isi na waja wogobola
    ni wasenga wa kuulanga.
  daa-NT: Adin kaak luw busam kuuk samaanno-ak, ŋaar ko Seetanne. Seɗe, ŋaar ko gaase
    ka duniiner ho gay seɗindi gay, ŋuur *ɗubal ku Buŋdi.
  mlp-mlp: Ad bab bonbon meqinta kabiyab hunagta na in Satan ham. Teq didaq waqgo
    akaman na in og ka ago kam abebtanta ham. Ad kabibiy mataw na in God ago angelo
    ham.
  ape-C: Aria anudok horin da nawashak yoweiruhi utoruhip shuruwep, anan da Satan.
    Aria shurim worigun obi nyutob, abudok nyutob kweipon agudok nahobig gunonukuk
    obi nyutob. Aria hunek mour iri eshudok da enselahos.
  bgs-bgs: Tô usig na igsabud katô sigbát, tô gó si Maibuyan. Tô kóbadan katô kakáttu,
    tô gó tô ágtamanán kani banuwa, asta tô mga tarakáttu, tô gó tô mga panaligan
    ka Manama.
  faa-faa: Yunu aporomo kerewa hae potesa asíane Satanepo. Wate namosekeno tuamora
    ayiáka, hauaka one fa ana sere amo ayiakakosa ayapo. Aporo raipamo kerewane popateraka,
    koane namoane tukua apea taehokosa aporoane hepene aporopo.
  kik-kik: nayo thũ ĩrĩa ĩrĩhaandaga nĩ ũrĩa mũũru. Magetha nĩ ithirĩro rĩa mahinda
    maya, na agethi nĩ araika.
  cap-NT: Nii ana wal pastu c̈hjacñimi diablupachac̈ha. Zkala ajz timpuqui tii muntu
    tucuz̈inz timpuc̈ha. Nii zkala ajzñi piyunanacaqui Yooz anjilanacac̈ha.
  ksr-ksr: Kerenoŋ ii qosoma kororooroti, ii Kileŋaa Toyaajoŋ jejeŋ. Dumuŋ kuŋkuŋ
    kambaŋa ii namowaa kambaŋa tegowaatiwaa kambaŋa somata ii. Dumuŋ kuŋkuŋ ejemba
    ii Siwe gajoba yoŋoojoŋ jejeŋ.
  eng-TNT: And the enemye that soweth the is the devell. The harvest is the end of
    the worlde. And the repers be the angels.
  sbs-sbs: Mi chila chivazibyali nji diavulusi. Inkutulo njimamanimani e nkanda, bakutuli
    mañiloyi.
  sue-sue: Iwo meni iwe me apenua awa Satan. Wuit me pumaira be awa be bamu. Bua waira
    ema awa angelo dubu.
  fra-NCL: l’ennemi qui l’a semé, c’est le diable ; la moisson, la fin du monde ;
    les moissonneurs, ce sont les anges.
  bhg-bhg: Edo gitopo embo vive beyae purara pipisisina awa Binei. Edo tokari iji
    awa iji beao arida, edo tokari embobo awa anelamane.
  snn-NT: Ba je'o baguë hui'ya tanse'ere ro'tato, ja'anguë yua zupai huati'bi ba'iji.
    Aon tëarënre ro'tato, ën yija carajeirënre cayë. Aon tëacuare ro'tato, Riusu anje
    sanhuë'ë cayë.
  atb-NT: haú lé châng hkat sân é gumlau gyè gi, nat Tsadán nghut ri. Kyôshu yoq gi,
    mingkan htûm é ahkyíng nghut ri; kyô shu bang gi, maumang lagyô pé nghut akô.
  cek-AK: phroh haeh kami ih misa loe taqawk ni; cang aahhaih loe long boenghaih ah
    oh, cangaat kaminawk loe van kaminawk ni.
  bkd-bkd: daw su kuntra ku ha migsawed ku lisu taena ha hilamunen iyan si Satanas.
    Sa tilegtay iyan sa katapusan hu panahun daw sa agpamanlegtay iyan sa mga balinsuguen
    hu Dios.
  ctu-76: Ti lajoñel jini tsa' bʌ i pʌc'ʌ mach'ʌ wen bʌ pimel, jiñʌch xiba i bajñel.
    Ti lajoñel jini i yorojlel c'ajbal jiñʌch che' i yorojlel mi quejel i jilel mulawil.
    Ti lajoñel jini tsa' bʌ i cha'leyob c'ajbal jiñʌch jini ajtoñelob i cha'an Dios
    ch'oyolo' bʌ ti panchan.
  lac-NT: Ra' u q'uinin caj u wʌticob u wich trigo yejer u robirir, ra' u q'uinin
    ca' bin xuruc t'ʌn. Raji'ob a tu wʌtajob u wich trigo yejer u robirir. Mʌ' ra'
    cu bin jach wʌticob, yʌjmasirob u t'ʌn C'uj. Wa mac caj u pʌc'aj robirir, quisin
    caj u pʌc'aj yijir, quire' cu p'actiquen.
  xla-xla: Epapele dulu dla osamokolo ale ka꞉ka꞉lle oplamiye Saitenpo. Epapedeme hauwallowe
    alilaye ta꞉lamo mosukulupo. Epalati witi daya hauwallalo soye God ya꞉ banakaka
    sopo.
  xav-NT: Duré buru tede'wa nhitob'ru hã wab'ru hã ĩburu na te te tiwi ĩ'azuri mono
    hã wa'uburé norĩ nhib'apito te wasu'u, tô õ hã. Duré da te 're ĩroptehâri za'ra
    mono zé hã rob'rãsutuzéb ãma za da'ãma ĩsipo'ozé, te wasu'u. Duré buru nho ubumroi'wa
    norĩ hã hâiwa ãma 'Re ĩhâimana u'âsi mono ma, romhuri'wa norĩ, te wasu'u.
  cuk-cuk: Ar dule-isdarad-gagan-isgana-digsadi, nia-saila gued. Ibmar-gwag-weleged-ibagan,
    we-napneg-berguoed-ibaganad. Dulemar-ibmar-gwag-weemaladi, baliwiturmar gued.
  tbf-tbf: Ma mi matakorot ese ta tsuorkie gie arie mi kovan bu tsaka moromoruo. Mi
    ra nia kakarie mi tau arie man votovoto mi mangmagoso enaenamon. Ma mi kulou tsientsang
    nia por nginonginou i tau arie bu angelo.
  uig-CYR: Күрмәк чачқан дүшмән — Иблистур. Орма оруш вақти — заман ахиридур. Ормичилар
    — пәриштиләрдур.
  ikw-NT: Nye irno wam ke kpasịru be bụ Ekwensu, ogwe nhne n'ẹkwu bụ okwukwo ọwa,
    ele wam neegwe nhne n'ẹkwu bụ ele enine izi.
  khs-khs: 'Kisi senayewi hano ketale fowa fipila amunawa Setenekeye. Fowa napoyalapita:
    sutusene amunuse, peleya: we itapa tema:na: opo emiwa auma:na: akeye. Tima:na:
    tisene senayewi hano ketalewa nasolo tiye, witi henewa su tiye koane tiye tima:na:
    senawa hepene senakeye.'
  dwr-ENT: ዛሪንጊያ ዜሬዳዌ ሞርኪያ ፃላሂያ፤ ቆይቻ ዎዲ፥ ዎዲያ ዉርሴ፤ ቃሲ ቆይጪያዋንቱ ኪታንቻቱዋ።
  pma-pma: Ka vativieh koa rivin keil vi Temat. Suhutien enek vi avong koa out netan
    ka tounah vasi koa mul ien hevuol. Ka meatin keil tasuhutien vi angelo keil.
  atd-NT: Ka usig no nigsawod to hilamunon ian si Satanas. Ka tiggaani, sikan ian
