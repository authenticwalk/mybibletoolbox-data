    tuni̱ñu̱, kui xi ntítsjee̱.
  bkq-NT: Âpa ezary sodo iduery emyenro mawânkâ Satanás. Nady ekaunâdyly umeno ara
    lâpylâ ise xypyry etay aidyly. Tâwaneim modo joiu iaduhoem peto onwanji nhamehomo,
    ara lâpylâ ise xypyry etay anju domodo, Deus eynynâbaom modo eydâpa nhamelymo.
  kue-kue: Te kunda ikine ta kugl kinde mongo sunduglkwa, iwe Satan. Te mokna simakai
    sinaglkwa enge iwe, dumo makan dundinambuka enge. Te mokna si imakai sinaglkwa
    yomba iwe angelo.
  cot-NT: Iriraquea catsimatantatsica pishoncavoncaquiqueroca tojari, iriguenti imajirote
    ampatsinijia. Oraquea nocanquegueti irajaiquerogueti tirigoitsoqui, iroguenti
    notsavetacotantaque onteroncanajempagueti quepatsi. Irirajia aajiaqueroneca iriguentijia
    irashivantijitete Aapani Irioshi.
  bnp-bnp: A pile, ra i varo a kukuni, i manga e Satan. A parava na nimirio i manga
    a nilobona parava. E huriki ri mirio ri manga e huriki a agelo.
  apn-NT: Nẽ kot harôj kaàkre hkre xwỳnhta te Satanasti pyràk. Nẽ harôj jakàr xà hã
    arĩgrota te Tĩrtũm kot ahpỹnhã tanhmã mẽ harẽnh to xà hã arĩgrota pyràk. Nẽ mẽ
    kot harôj jakàr xwỳnhjaja te Tĩrtũm kapẽr o wrỳk xwỳnhjê pyràk.
  ctp-NT: chaꞌ ti kwiꞌ kuneꞌ xaꞌan lka nu nxuun loꞌoǔn, loꞌo kanꞌ lka nu msnen mta
    kixinꞌ kanꞌ lo jyan ꞌñaǎn. Tsan nu tyisnan siꞌyu neꞌ jyan ni, kanꞌ lka tsan nu
    tlyu ꞌa bra nu tsaa tii chalyuu; loꞌo nten nu siꞌyu kixinꞌ lo jyan kanꞌ ni, kanꞌ
    lka angajle ꞌin Ndiose.
  bre-BRG: an enebour en deus e hadet, eo an diaoul; an eost, eo fin ar bed; ar vederien,
    eo an aeled
  opm-opm: Mahaw han tit apris er gwe ma sakmatip han oh Satan ohmur. Dam datin dik
    oh mong pepe dik ohmur. Dam datin ihirnong oh norhe natamreipti han enser ihirmur.
  bvr-bvr: Rrapa gun-gata ngaypa ngu-wena minypa an-bachirra gatiya a-lamajinga mun-nerra
    mun-guyinda, wurra gun-burral nipa an-gata walkwalk. Rrapa gun-gata ngu-wena birripa
    mbi-ma barra nula bunggawa mun-gata balaja mu-molamiyana, gun-narda minypa gun-burral
    gun-gata jurdach guna-bamburda. Rrapa aburr-gata aburr-mujama mbi-ma barra, birripa
    minypa gun-burral waykin aburr-guyinda aburr-mujaruk aburr-bupiya barra gurda.
  wal-wal: Zardduwaa zerida morkkee xalahe halaqaa; cakkiyo wodee, wodiyaa wurssettaa;
    qassi cakkiyaageeti kiitanchchata.
  zad-NT: Na' dii x̱iwaa zaklebin beṉ' mala', beena' jez ladj trígona' daa nak x̱enin.
    Na' llana' chilapgake', zaklebin llana' kwiayi' yell-lioni. Na' anjlka' zaklebgakile'
    beṉ'ka' chizi' chilap trígona'.
  aso-aso: Idoꞌ lovo ve guvise goloso zuhoꞌ ive nene Satani nemuꞌ luve. Idoꞌ viti
    hukaaꞌ gamene alitelinguꞌ ve luvoniꞌ nene eveneꞌ misubouꞌ mini mili miniliza gamene
    osuꞌ lavo gamene naba alitelingumuꞌ nene luvoniꞌ ve. Idoꞌ viti hukilizave ve luvoniꞌ
    nene angelokumuꞌ luvoniꞌve.
  uli-uli: yeramtawe ye tayikof we ye hamro fadil kowe ila Moniyan. Molwe yodol yal
    doh milay we ila miril faileng. Iwe ngo chol yengangel milay we, ila angelus kala
    Lol Deus.
  nin-NT: Unikarr wa nggo kuma ku hi uwri ku nggo asi Isheta. Ihwa inggi i si ivi
    i ikikre yi, abi ihwa abangga sa abitu ba Abachi ba.
  tgk-tgk: ва душмане, ки тухми алафи бегонаро мекорад, иблис мебошад. Вақти ҳосилғундорӣ
    охирзамон аст, даравгарон бошанд, фариштаҳоянд.
  acu-NT: Aints nupaan pasé araamia nuna pachisan taja nunaka Satanásan takun tajai.
    Tura trigon juukmaun pachisan taja nunaka nungka amuamunam Yus aints ainaun mash
    irurmanum ni takatrin jiistin takun tajai. Tura ajan takau ainaun pachisan taja
    nunaka Yuse awemamuri ainau aints pasé ainaun, tura pengker ainauncha irurtinuitai
    takun tajai.
  cak-WNT: Y ri xbetico ca ri itzel k'ayis, ya c'a ri itzel winek. Ri k'atoj, ya c'a
    ri xtibanatej pa ruq'uisbel chare re tiempo re kachapon; y ri xquebano ri k'atoj
    yec'a ri ángeles.
  ebk-ebk: Nan chiyuy kafusor ay uy nunwagwag as nan chiyuycha fokel chi lukiam at
    hi Satanas. Nan panag-aani at hiya nan munpatingkiaan nan luta, ya nan chiyuycha
    mun-ani at chicha nan angheles.
  spa-PDDPT: El enemigo que las sembró es el diablo, la cosecha es el fin del mundo
    y los cosechadores son los ángeles.
  ruf-ruf: Na mwihile iyahandile imighughu iyo Setani. Ghamapfuno iwo utsighilo we
    iisi, na awala iwosenga iwo malaika.
  gun-gun: Ha'e nunga moaĩa ma nhanderovaigua anha. Ha'e gui omono'õa aguã ma opaa
    ára, ha'e rã imono'õarã ma anjo kuery.
  agu-BL: Yi contr yi xa'k tzaj tan ẍchitle'n yi tijal titz'un triwa'tz, i'tz yi Bayba'n.
    Yi cosech na ẍchaj yi wi'tzbil tiemp. Ma yi e' je'sanl cosech i'tz yi e' ángel.
  isn-isn: Nuogoli mpelu aunkumbigulu niaogoli ia malaika.
  eng-PEV: The bad man that planted those rubbish seeds in the garden is like the
    devil. The time to get all the good seed food is like the time for the end of
    the world. The workers that cut down the plants are like God’s angel messengers.
  ilo-ULB: ket ti kabusor a nangimula kadakuada ket ti diablo. Ti panagapit ket isu
    ti kanibusanan ti lubong, ken dagiti agapit, isuda dagiti anghel.
  pir-NT: Wese upʉrore ihña tuhtiriquiro taare oteriquiro watĩno yero saha ijire.
    Tire nedi pje pihtiri deco yero saha ijire. Sa ye trigore neñequina angele yero
    saha ijire.
  anv-NT: Ne muú mawámé ayi apɛne mancha ɛlé dánchɔmeló. Mamferé mbwɛ atɛné
    mbaá gébé ɛyigé mme yina abyɛɛ́. Ne abi áférege mbwɛ yimbɔ ɛlé makiɛ́nné
    Ɛsɔwɔ.
  sab-NT: Kwian ta me no giskagba me no skianga ama che dolla Satanás kare. Cha be
    chieni chui bdaglige, chui ege cha be kwian chanu ulita dbe toi cha ole nga ngaña
    giti, e salengwli chude kle joge dabe kwian kle chude jwen kare. Lle boanga Chube
    alin nga ngaña giti tanre kwian litanga ole Chube alin, lle boanga Chube alin
    nga ngaña giti e ulita salengwli kwian lle boanga kle chude jwen kare.
  tmd-tmd: '@see-verse:MAT.013.038'
  acr-NNT: Ri jun itzel ukꞌuꞌx xutik raqꞌes e ritzel winaq. Ri molonik e ri kꞌisbꞌal
    re ruwachulew, yey ri keꞌanaw re ri molonik e ri ángeles.
  kpg-kpg: Di hagadaumee dela ne haga nonnono ana lii geinga huaidu, la go Setan.
    Di madagoaa e hadi nia huwa laagau la go di hagaodi o di madagoaa. Digau hadi
    huwa laagau, la go digau di langi.
  taj-taj: ओच्‍छे कोडोङ ढ्वबा शत्रु चा शैतान हिन्‍ना, बाली खन्‍बा धुइ भिबा चा परमेश्‍वरसे
    जम्‍बुलिङला जम्‍मान म्‍हिगदेला निसाफ लबा धुइ हिन्‍ना। ओच्‍छे बाली खन्‍बागदे चा
    स्‍वर्गदूतगदे हिन्‍ना।
  avt-avt: Mɨtɨk enuk kepan kerek kamɨr yehes enum hɨrak Seten. Wɨ mɨt hɨr nan newen
    yehes hɨram mɨre wɨ God skelim mɨt. Mɨt kerek nen newen yehes hɨr ensel.
  cbk-cbk: Aquel enemigo quien ya hace sabut el maga similla del zacate amo si Satanas.
    Y el cosecha ta representa el fin del mundo.
  uig-ARA: كۈرمەك چاچقان دۈشمەن ــ ئىبلىستۇر. ئورما ئورۇش ۋاقتى ــ زامان ئاخىرىدۇر.
    ئورمىچىلار ــ پەرىشتىلەردۇر.
  tuf-tuf: Quehsí binat tihw̃á ay bár bi rijáqueyan Sisrám ey ojcor wacaro. Cuácayat
    ehsúc cab cuqueyan cábara tinyat eyan eyro. Ehsúquinan Sir cuacúr cacmín éyinan
    eyro.
  abx-abx: ngan i kuntra magpasaburak si mga iya, iya si Satanas. I tig'ani, iya i
    katapusan-na sito panahon, ngan i mga mangngangani, iya i mga anghel.
  mco-NT: Je jäy huɨdibɨ niipy je jɨbɨc ujtz, jadu'n yɨ' nipaady nej je ca'oybɨ. Je
    jɨbɨc ujtz cosecha, jadu'n nipaady nej je tiempo co anajty je naaxhuiñ ycɨxy ytɨgoy.
    Je ajcxy huɨdibɨ yajpɨdɨ̈c je cosecha, nipaady nej je ángeles ajcxy.
  kqf-kqf: Bi ḡaviya ba Seitan tana ḡawaḡawa taulaunaḡasedi. Bi vililubu ba laḡan
    damona bi tauvililubu ba aneya.
  cpb-NT: Jirika kisaneentantatsiri pankitakerori trigo-niro iri oshiyakaawentachari
    Kamaari. Oshiyawori rowiitaitziro okithoki trigo, oshiyakaawenta arika ithonkaiya
    paata kipatsi. Jirikapaini owiiyetairori okithoki iri oshiyakaawentachari maninkariite.
  aon-aon: Aria anudok horin da nawashak yoweiruhi utoruhip shuruwep, anan da Satan.
    Aria shurim worigun obi nyutob, abudok nyutob kweipon agudok nahobig gunonukuk
    obi nyutob. Aria hunek mour iri eshudok da enselahos.
  hus-NT-2005: Xitaꞌ nin tʼayaꞌ an atʼax chʼojól, jaꞌich an lej atʼax. Xowkʼi ti neꞌech
    ka junkuwat an trigo, jaꞌich an pakwenib; ani an junkuxtsik, jaꞌich an tʼokat
    abatwáletsik.
  mig-NT: Te cha̱a u'u̱ ja̱ ní chi'i lazo‑ún kúu kui'na̱. Te kɨvɨ̱ tá'nu̱‑ún kúu kɨvɨ̱
    jínu ñu̱yɨ́vɨ. Te cha̱a ka'nu̱‑ún kákuu ndajá'a̱ Dios.
  bps-bps: Na i to mnang nawa deg, i smabul i dad bnas, dunan Satanas. Na i bang kaktu
    dunan i gusen i banwe, na i dad kamtu dunan dad kasaligan Dwata.
  mbs-mbs: Se medaet otaw nenanem te sagbet, yan si Satanas. Se kedegdagan te peglegani,
    yan se temanan te keneyonan, aw se otaw meglegani, yan se menge anghil.
  tof-tof: Trrabub ne kolae pama iritürr, wa ⌊debóla⌋. Abül ngürr, wa tüpan blakón
    tonarra akó abül zaget pam, i wa anerruako.
  cme-NT: Suontieŋo bigãarãŋo yaa *Sitãni‑i. U yaa kãa ka naŋ hɛ̃bieŋa‑i dĩmma
    hɔlma-na. Dĩkara-huɔŋgu yaa miwaaŋo tĩmmaŋ-huɔŋgu‑i aa dĩkartaamba yaa *dɔrpɔpuɔrbiemba‑i.
  sus-sus: Yaxui naxan ɲooge xɔri garansan, a misaalixi Ibulisa nan na. Xɛ xabɛ misaalixi
    duniɲa raɲɔnyi nan na. Xɛ xabae misaalixi malekɛe nan na.
  pon-2006: oh imwintihtio me kamwerehdi weren dihpw suwed ko, iei Tepil. Ahnsoun
    rahk, iei imwin kawa; oh tohndoadoahk kan, iei tohnleng kan.
  dad-dad: kiwaim lili iraran, are Satan. Kusu fiya are saa teneub ado idiyẽf bun,
    kususu fiya tamo are idi engel.
  zab-NT: ne ni rdxichné nare, ni gulaaicqui cuandxabqui ná bɨndxab. Chiy ni idop
    de guelnazaacqui niy zelo chi ldull guɨchliu, ax de ánglɨ ná ni itopni.
  jae-jae: Ma ŋacjo, taŋ kêpalip waôŋ naŋ Sadaŋ. Noc sêsêpŋa kêtôm nom ŋabêc ŋamuŋa.
    Ma sêsapwaga tau aŋela.
  ksd-ksd: a ebar i ga vaume diat, Satan nam; a kilala na nidodoko a mutuai ra rakarakan
    a gunagunan nam; ma ra umana tena nidodoko, a umana angelo nam.
  msm-NT: Sikan kuntra no migsabud to binhi to bagnot impananglit ki Satanas. Sikan
    tig-ani impananglit to katapusan to kalibutan, aw sikan mag-anihay impananglit
    to mgo anghil.
  myk-myk: Pɛn wemu wʼa ɲakuuŋɔ ki pya wu wá ge, wee ɲɛ Shitaanni wuyɛ pyaa. Yalɔɔrɔ
    ti lɔduun we, wee ɲɛ koŋɔ ki taaxɔɔ le. Yalɔɔrɔ ti lɔvɛɛ pee, pee ɲɛ mɛlɛkɛɛ.
  sbe-sbe: na waiunu ede diyabolo iya meta lagau likena tauhesuluna. Na kelikeli huyana
    meta kaiyaulina kana siga, na taukelikeli meta Yaubada yona anelu.
  mcr-mcr: Himä-wiuŋqä, qätaqä quvqä tnämäwäwqä iqu, Setänä iqueqä. Kuä täkqäŋgaŋi,
    qua täuŋi iqueqä yäpakäŋganjqä. Itaŋga kuä täkqä iqua, eŋätqä iquaiqä.
  cux-NT: Saⁿ'ā chi chiinū sa 'daaⁿ'nuⁿ trigo miiⁿ ní tan'dúúcā maāⁿ yááⁿn'guiinūuⁿ.
    Ní cosecha yeⁿ'ē miiⁿ ní tan'dúúcā chí 'cuiinu iⁿ'yeēⁿdī. Saⁿ'ā s'eeⁿ chi ita'a
    sa cosecha miiⁿ ní tan'dúúcā ángeles.
  tur-YTC: Deliceleri eken düşman, İblis’tir. Hasat çağın sonudur; orakçılar da meleklerdir.
  san-ITR: vanyayavasAni pApAtmanaH santAnAH| yena ripuNA tAnyuptAni sa shayatAnaH,
    karttanasamayashcha jagataH sheShaH, karttakAH svargIyadUtAH|
  bel-N: вораг, які пасеяў іх, — гэта д’ябал, жніво — сканчэньне веку, а жняцы — анёлы.
  sch-sch: male râl, bu rothol rethepu hah chu Diabol ani. Bu ât zora chu rammuol
    mongna rang nikhuo ania, bu âtpu ngei hah vântîrtonngei an ni.
  mic-MIQNT: Na piluitelget ta'n iga'toqopnn jigajewei sginminn na Gjimn'tu. Ta'n
    tujiw meniga'tas'gt'tal na tujiw ugs'tqamu gaqiaq, aq meniga'taqu'tijig na ansale'wijig.
  huu-NT: Naie maraiñede iduaɨ judaɨdɨmɨedɨ Taɨfe. Ua facaisedɨ cue abɨdo bille facaise.
    Trigo otɨnodɨ Jusiñamui jaɨenisaɨ. Trigodɨ cuena ɨɨnotɨno.
  jiv-NT: Tura íwianch ii nemasri̱ asa yajauch nupa̱n arakuiti. Tura nuṉka amúamunam
    Yusa suntari̱ arakan júuktinia áintsaṉ shuaran yaruaktatui.
  otm-NT: Nɛ nu a rán sʉiui a rá mbɛti ra huąhi ngue bi dupʉ yʉ hmudä hingui ho, gue'a
    ra zįthu a. Nɛ nu'a ran sofo nam bøni rán zɛgui ra pa. Nɛ nu'ʉ yʉ mbɛfi da xoqui
    nam bøni ngue yʉ́m 'bɛhni Oją mahɛ̨ts'i.
  dah-dah: Irde yamuŋ duwi muykeŋ tur iryiŋ al gobe uŋgura. Sak nalu gobe nalu funaŋ,
    irde biŋge gabu ird ird mar gobe Al Kuruŋyen miyoŋ.
  tnk-tnk: Iərmama sə rəmwəki iəmə asori səvəi nəmhien, muini pen nurhi ərəha in nə
    Setan. Nəpɨn nuni nari amasan me həmruə irə in nə nəpɨn sampam. Nənə nərmama me
    nəha həuvən mhesi kwənkwan irəha nə naɡelo me.
  kpr-kpr: A gitofu mave vive eko govetira amo, Satan numori. Vive eko tusari a farava
    vuji bambari da sifo setena amo, inono, God Afa sari enda dadabari da sifori.
    Vive tusari kakato a vuji bambari kakato setena amo, ne inono, God da aneyari.
  san-IAS: vanyayavasāni pāpātmanaḥ santānāḥ| yena ripuṇā tānyuptāni sa śayatānaḥ,
    karttanasamayaśca jagataḥ śeṣaḥ, karttakāḥ svargīyadūtāḥ|
  nho-nho: aa te tama e lotoffaaeo i te tama teelaa e pesipesi ana vvee iloto te verena raa,
    teenaa ko Satan. Te ssao ma ki vasi raa, teenaa ko te ssao naa mee katoo i te maarama nei
    ma ki hakaoti mai, aa naa tama ma ki vasi raa, teenaa ko naa ensol TeAtua.
  gym-NT: Amne ti rüe nura kämekäme metakaka ye abko diablu ara jire amne, kä nura
    öta näire ye abko kä mrä kä ne näin ta abko bä mikata amne nitre nura ngwä ötaka
    ötaka abko angeletre Ngöbökwe.
  azg-NT: Juu tsanꞌñeen na tyia tsꞌanhin na tëquitscyaa juu tsjan ntqueenꞌ jndë mañoon,
    joꞌ nquii yutyia tque. Ndoꞌ xjen na jndë tman ntjon na saquityje nanntjonhanꞌ,
    joꞌ xuee ya na nntycüii tsonnangue. Joo nanntjon na tyequityje juu ntquenꞌñeen,
    conduihan ángeles cüentaaꞌ Tyoꞌtsꞌon.
  bhd-bhd: ते तै दुश्मन ज़ैनी तैन बेवरू थियूं तै शैताने, लुन्नेरो मतलब इस दुनियारो
    अन्त भोनोए, ते लुन्ने बाले स्वर्गदूतन।
  too-NT: Huan tā'ca'tza a'ntī xua'ya'maka'lh huan tū' tzeyā ti'ni', ū'tza' māni'
    huan ko'ti'ti'. Lā' a'xni'ca' ī'can, ū'tza' huanicu'tun a'xni'ca' nasputa huā'mā'
    quilhtamacuj. Lā' huan tasācua'nī'n a'ntī nata'ī' huan chi'tin, ū'tunu'n huan
    ángeles.
  ind-AYT: dan musuh yang menaburnya adalah Iblis, dan musim panen adalah akhir zaman,
    dan para penuai itu adalah para malaikat.
  cjo-NT: Riraga kijantatsiri pankitakirori oshiyawitawori teriiko rirotaki iwinkatharite
    kamaaripaeni. Rowaga owiitachari okithoki oshiyakaawentakiro kipatsi othonkaeyarika
    iinja, ikantakowenantyaariri Tajorentsi maawaeni atziri okaatzi rantziri. Riraga
    owiitzirori pankiwaerentsi okantakotziri ronampiripaeni Tajorentsi.
  nsn-nsn: Doha uelmatana geke lebe taninin te Satan, doha binakang ueuer ter uadouhinar
    mareinane tar kot, doho tamatang ueuer tesir anggelou.
  san-DEV: वन्ययवसानि पापात्मनः सन्तानाः। येन रिपुणा तान्युप्तानि स शयतानः, कर्त्तनसमयश्च
    जगतः शेषः, कर्त्तकाः स्वर्गीयदूताः।
  tna-NT: Id'ene madhada banaji da Ishahua pu cua nime. Eraja tiempo da Diusu sa castigo
    tsine epusiu pu cua nime. Rajarajaji cuana da Diusu sa ángel cuana pu cua nime.
  lid-lid: Iy lau ta bahun i ta Kindrei eme tahi buwa bwidiu na ben, idoh, balik.
    Ya len ta akohok nyamon kameh, leheya buku none munyak dah anya kano ai. Iri lau
    ta gok badeh, iri angelo ta Kindrei.
  wim-wim: Nil pam anana pam mooman ngangk-wayangaman kal-kalan-a, aꞌ puth wak wayanang
    anangana theeꞌ-theeꞌan thanang-a, pam nilaniya keꞌ oony way piꞌan anman. Than
    may menchanan yalmathin-a, an keꞌ aak inan kan-ngulan minchowa. Pam workan iiy-iiyin-a,
    may menchan anangan yalmathinan-a, an keꞌ than ngaantiyongk God.antam anangana.
  zga-M: Uvubeni vuvusililo uwa khilunga, aviebena vuvasuhwa va nghuluve.
  yom-yom: Satana, niandi mbeni yoyi yikuna kiti ki mbimbi. Thangu yi vela mimbutu
    yawu tsukulu yi nza, zimbasi ziawu bisadi bi tsola.
