  heb-heb: והאיב אשר זרעם הוא השטן והקציר הוא קץ העולם והקצרים הם המלאכים׃
  mpp-mpp: Aime ngaba-ngicti wasec bolewa wickewec, yogo Aleng Sugucnengineng. Nga
