verse: MAT.013.039
translations:
  kpx-kpx: Ige ata neheu latie toela sesiale keike Setene. Ige kone hamamale vani
    keike vatae gabi. Ige kone ke hamale ataeabulike aneluia.
  okv-H: eto kitoho embo puvuto vive eraja ihajara ena amo Satan ra. Eto be pojari
    iji amo iji kombu te ra eto be pojari embo amo God ta Anera.
  tbo-tbo: Ma pehi apapoehi tu ugohina naka Tomodulele, ma houga om lohina naka houga
    anani kokoe, ma tu hounaboiboina naka tu winoyanoya hoi yada.
  mal-C: കള വിതയ്ക്കുന്ന ശത്രു പിശാചുതന്നെ. വിളവെടുപ്പ് യുഗാവസാനമാകുന്നു. കൊയ്ത്തുകാർ
    ദൂതന്മാരും ആകുന്നു.
  grc-SR: ὁ δὲ ἐχθρὸς ὁ σπείρας αὐτά ἐστιν ὁ διάβολος· ὁ δὲ θερισμὸς συντέλεια ⸋τοῦ⸌
    αἰῶνός ἐστιν· οἱ δὲ θερισταὶ ἄγγελοί εἰσιν.
  bgc-bgc: जिस बैरी नै उन ताहीं बोया वो शैतान सै। लामणी दुनिया का खात्मा सै, अर काटण
    आळे सुर्गदूत सै।”
  khz-khz: E gawa varovarona talimana Tiapolo, ita ekukurana talimana; tanopara ikana
    kuakua laganina vetaina. Pia kuaa e pia patia talimara aneru na pia kwalanaa.
  deu-TKW: Der Feind aber, der es gesät, ist der Teufel. Die Ernte aber ist das Ende
    der Welt, die Schnitter sind Engel.
  zsr-NT: Nu naꞌ curleꞌi dxiꞌa xan laꞌ yël naꞌ len yjöz guíxiꞌdauꞌ xöhuiꞌ naꞌ, tuꞌ
    xöhuiꞌcz nac. Dza lutubëꞌ naꞌ ruluíꞌ ca gac dza udx qui yödzlyú ni, atiꞌ nup naꞌ
    tuꞌtúb nacgac gbaz laꞌy queëꞌ Dios.
  lin-lin: monguna oyo alonaki matiti mabe ezali Satana, tango ya kobuka mbuma ezali
    suka ya mokili ; bongo bato oyo babukaka bambuma, ezali ba-anjelu.
  hns-NT: Doesman ke matlab saitaan hai aur oe ghaas ke bia tjhieties raha. Katnie
    ke tem djaise djoeg ke ant hai. Aur kaate waalan Parmeswar ke parie log hai.
  noa-E: Maagwai chi patrón kha ukhur i nemjĩir ee mag phũak dau phöthurtarr, jã chi
    meperaugui ajim. Maimua chi trigo phur jöisiewai thʉʉju a jaautarr, Ẽwandamau
    mʉg durr i agkhajuuta jaau sim. Chi trigo thʉʉ nʉmjö õor dajẽk aju khʉʉn, ich
    Ẽwandam chognaanaugui ajim, angelnaan.
  eng-EMTV: The enemy who sowed them is the devil, the harvest is the end of the age,
    and the reapers are the angels.
  mib-NT: Te tēe jíto uhū jeē ní jete lasú un cúu máá jéxeén. Te quɨvɨ̄ tahndé cúu
    quɨvɨ̄ jínu ñayɨ̄vɨ́. Te tēe cahnde un cácuu ndajéhé Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् माले़ःन्‍दो याॽरिःम्‍बा के़ले़प्‍पा निङ्‌मिःङ्‌ग माफे़न्‍साम्‍मिन्‍लो॥
    चासुम्‍मा ये़म्‍मिङ्‌ग कन् इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मान्‍लो, हे़क्‍क्‍याङ्
    चागे़सुम्‍बाहाॽग माङ्‌लाइङ्‌बासिरो॥”
  xnj-xnj: Mundu likoko yula mweamijili masindi ndi Setani. Mabenu ndi mwishu wa mulima
    uwu, vabenaji ndi Vamitumu va kunani kwa Chapanga.
  mmx-mmx: La laradi munepen itlotlo lempivilis kapmek, neni ne Satan. Laaleng ti
    lok bubua limixin, i ru katling laaleng kavaxap at na lavatbung menemen. La limixin
    gugu, nedi lubungangelo.
  cbr-NT: An chucu 'apácë uni asaribi ca ñunshin 'atimanën 'apu 'icën. Anun bimi biti
    nëtë ñuiquinbi cana 'ëx utëcënti nëtë ñui quian. An bimi bicë unicama asa ca ángelcama
    'icën.
  tee-NT: Chai ju anu' ixt'alaxcai ju amat'un ju ch'anlh ju t'in ju jantu k'ox yuchi
    ju lhacaticuru. Chai acsni ixchakx'ican ju xatoc'at yuchi ix'aclanti ju lacamunutpa'.
    Chai ju ta'i ju xatoc'at yu'unch ju anquilhnin.
  eng-LSV: and the enemy who sowed them is the Devil, and the harvest is [the] full
    end of the age, and the reapers are messengers.
  cak-NT: Y ri jun ri xberutica' ri cizaña roma itzel nitz'eto, ja ri itzel. Ri k'ij
    cuando xtik'at ri trigo, jari' ri ruq'uisbel chi ri tiempo re', y ri yek'ato ri
    trigo ja ri ángeles.
  pah-NT: Ha'ynhapyryva mohãihara'ga arõe'ỹve'ga – kiroki ga otỹ nhungwava gakohoa
    pype – ga'arõe'ỹve'ga a'e ko ji Diabo'ga pe nhiarõe'ỹve'ga pe, ei Jesus'ga. Koapora
    mondorohava a'e ko ji mbapavakotya pe. Koapora mondorohara'g̃a a'e ko ji Tupana'gapyrive'g̃a
    pe yvagipeve'g̃a pe, ei Jesus'ga imombe'gwovo.
  sja-NT: Ma k'ĩra unuamaa iru bada, chi ma p'ũajara k'achia p'oda jara k'inia bɨ
    Netuara Poro Waibɨa. Ma ne-inaa p'oda ewadap'edaa ewate jara k'inia bɨ Tachi Ak'õre
    ewari waibɨa ewate, ichi angeleerãpa eperãarã p'e ateedak'ãri iru k'ĩrapite.
  xed-xed: Tsa ghuma ta sləgamta ya guli ná, halaway ya. Tsa tska skwi ta vwah ya,
    tsaya kɗakwa ghəŋa haɗik. Tsa gwal tska skwi ta vwah ya guli, tsaya duhwalha Lazglafta.
  mks-NT: Ta da̱ co̱ cúní táhan xi̱hín i̱ na̱sa̱ha̱n da̱ na̱xutu da yu̱cu̱ quini nu̱
    ñúhu̱ cán ta cúú dá yuhú nu̱ú tiñáhá sa̱cua̱ha̱. Ta tiempo jáquee na̱ cán cúú
    á tá ná xi̱nu̱ co̱o qui̱ví caja vií Ndióxi̱ sa̱há ña̱yivi ndúu ñuyíví. Ta na̱
    xíca jáquee cán cúú ná táto̱ Ndióxi̱.
  gfk-S: No nudi ebar nong ga so kike ra pito, ne Satan. No pana bung na matmatuko,
    aie no haphapatam tano ula hanuo. Ma ira ut na kinkilaan, di ira angelo.
  bmu-bmu: Keröknöŋ mi qesiŋ gilöhi, mi Bölöŋaŋgö Toŋaŋgöra jizal. Padi misimisi nalöŋi
    mi gölmegö nalöŋan tekömawaŋgö nalö ketaŋi mi. Padi misimisi ambazip mi Suep garata
    yeŋgöra jizal.
  dgz-dgz: Anavi gaian taue vereni ame Seitan. Maup ame wam verisiwa, amba daupam
    taine nagirewa ame God anea megawa.
  eng-GNV: And the enemie that soweth them, is the deuill, and the haruest is the
    end of the worlde, and the reapers be the Angels.
  zaa-NT: Contrario nu bedal·la ỹubànaba'a le' lóyúa nna ną́ la'a mísmuba numalua.
    Tiempo lènà'a nna ną́ fin qui' yétsiloyu. Canù rutuppa lènà'a nna ná cabí ca ángel.
  eng-WEBSTER: The enemy that sowed them is the devil; the harvest is the end of the
    world; and the reapers are the angels.
  guh-guh: “Pijavajabitsaënë, ponë pabi pexainaenë toubatsi pibisiaviriajava pejuvinexa,”
    itsa janë, dovathi yabara jumaitsinë. “Penotsimatacabi,” itsa janë, mapanacua
    pevereverecaejavanexa yabara jumaitsinë. “Tanetonotsivi itorobianajë,” itsa janë,
    ángelevi yabara jumaitsinë.
  bon-bon: Cubu biname lui te gäli uutana tääpume baace popo bine calwacupi cabu me
    yiisabäjemige, tabe lui Satani sine. Ire acita lui gawecewe me ngälugaabe padare
    gyene. Ärucna biname lui Acejiyame me mename seemo gemi.
  nhw-BL: Huan nopa icualancaitaca catli quitojqui nopa xinachtli catli amo cuali,
    yaya Amocualtlacatl. Nopa pixquistli quiijtosnequi quema tlamis tlaltipactli.
    Huan nopa pixcani quiijtosnequi itequihuajcahua Toteco.
  swh-ONEN: Yule adui aliyepanda magugu ni ibilisi. Mavuno ni mwisho wa dunia, nao
    wavunaji ni malaika.
  wbi-wbi: Umulugu juno akavyalile ilisoli, ghwe setano. Unsiki ughwa kubena kye kighono
    kya vusililo vwa iisi, vano vibena ve vanyamhola.
  bba-bba: Setɑmwɑ mɑɑ sɑ̃ɑ yibɛrɛ wi u su duurɑ. Gɛ̃ɛbun sɑɑ mɑɑ sɑ̃ɑ hɑnduniɑn kpeeru.
    Gusunɔn ɡɔrɑdobɑrɑ bɑ mɑɑ sɑ̃ɑ ɡbɑɑ sɔm kowobu.
  eng-KJVCPB: the enemy that sowed them is the devil; the harvest is the end of the
    world; and the reapers are the angels.
  kgk-NT: Upéi upe hese ija'e'ỹ va'e kapi'i onhotỹ va'ekwe he'i anháy ruvixa-rehe.
    Upéi upe nhaikytĩha áry he'i ombopapa va'erãha áry-rehe. Upéi upe trigo kytĩharã
    he'i Nhandejáry rembigwái yváy pygwa-rehe.
  waj-waj: Nnammutuaivo ikiau maisaiyauvaa rututuoovo inna Sataangovee. Iiraiyauvaa
    rutakeera suaivo inna ngiau mmataivo taikaanara suaivai. Iira rutakeera ngiaammuauya
    inna aangeraiyavee.
  cpy-cpy: Riima kijaneenan-taniri pankita-kirori inchashi roshiya-kaawentari Kamaari.
    Rooma rowiiteetziro okithoki pankirentsi, oshiyakaa-wentawo othonkanteeyaari paata
    kepatsi. Ikaatzi owiiteeroni okithoki pankirentsi roshiya-kaawentari ronampiripaeni
    tajorentsi.
  ekk-PKP: Vaenlane, kes umbrohuseemneid külvas, on kurat. Lõikus on maailma lõpp.
    Saagikoristajad on inglid.
  mpx-mpx: ge topihigelgel toto mwawin nanakina pwatumwina i yohi, heiya Seitani.
    Pahi ana sauga heiya sauga mowamowasena, ge topahi heiya aneloseyau.
  wbp-wbp: '@see-verse:MAT.013.038'
  luo-luo: to jasigu ma komogi en Jachien. Keyo en giko piny, to jokeyo gin malaike.
  nhe-NT: Huan nopa icualancaitaca tlen quitojqui nopa xinachtli tlen ax cuali, yajaya
    Axcualtlacatl. Nopa pixquistli quiijtosnequi quema tlamis tlaltepactli. Huan nopa
    pixcani quiijtosnequi elhuicac ehuani.
  aii-aii: ”ܘܕܸܫ̃ܡܸܢ ܕܙܪܝܼܥ ܠܹܗ ܙܝܼܘܵܢܹ̈ܐ، ܐܵܟܹܠܩܲܪܨܵܐ ܝܠܹܗ؛ ܚܸܨܕܵܐ ܫܘܼܠܵܡܵܐ ܕܙܲܒ݂ܢܵܐ
    ܝܠܹܗ، ܘܚܲܨܵܕܹ̈ܐ ܡܲܠܲܐܟܹ̈ܐ ܝܢܵܐ.
  esk-NT: Taamna uumiksri nautchiiruaq tamatkuniŋa mukkaaksraġiiḷanik tuunġauruq.
    Kiprivik isugigaa nunam aasiiñ kipririt isaġulguplutiŋ.
  msb-msb: Siya man an demonyo na nagtanom sani na dinghot. Tapos an pag-ani amo an
    katapusan san kinab-an kag an mga paraani amo an mga anghel.
  cpa-NT: Lán¹² dsa² hiag¹³, dsa² ca¹séi² mǿi² hlaih¹³, ju³lah lán¹² dsa² hlanh³ hŋiah¹².
    Lǿa¹² jmai³ ja³jiégh¹dsa ju³lah lǿa¹² ja³ca¹tóh² jø² jmai³ quiah¹² jmøi¹guǿi¹.
    Dsa² jmo¹ ta³ jøng² lán¹² ju³lah lán¹² ángeles quián¹² Diú¹³.
  dso-dso: ଜନ୍‌ ବିରଦି ଲକ୍‌ ଜୁଡ୍‌ ଗାଁସ୍‌ ମୁଞ୍ଜି ବୁନ୍‌ଲା, ସେ ସଇତାନ୍‌ । କାଟାବେଟାର୍‌ ବେଲା
    ଅଇଲାନି ଜୁଗ୍‌ ସାର୍‌ବା ଦିନ୍‌ । ତାସ୍‌ କାଟ୍‌ବା ଲକ୍‌ମନ୍‌ ଅଇଲାଇନି ସରଗର୍‌ ଦୁତ୍‌ମନ୍‌ ।
  meu-meu: Inai tauna e ḡiḡi rohoroho na Diabolo. Uit iutuna negana be tanobada dokona.
    Iutuna taudia be aneru.
  yva-NT: Vatano anuga mamuno vatano apave nawaisye ai ti po ininaije kamije rangkiki
    opamo aurata irati Anakakai Akoe ai. Nawaisye umaso ndea matu ti ama ine ranugan,
    omamo raurata irati munije ama akarije rai, muno vatano wo ranugan onawamo maurata
    irati naito Amisye mai.
  dgc-dgc: Ey tu kalbug de a naghasik to lamon, éy ti Satanas ngani dén. I panahun
    a pégladéy éy saya i katapusan na mundua. Sakay du anghel i magladéya.
  zpm-NT: Zha ne güeygan guizh ncuaan co, lëë meṉdox ga. Dze lo wlaap co, gac dze
    ne guṉ Dios xquieḻwxtis me, zha ne tsie wlaap ga, lëë anjl ga.
  hix-NT: Tànatkemà xanhànà ymo ryhe, worokyamo yohà ymo kuknon me naha. Anhà ymo
    rma kuknon me naha. Ehetatàhkatxhe rma katxho ryhe, wahanonkano ytxoho ro ho haxa
    katxho kuknon me naha, kekon hatà. Àhotnye komo ryhe, kahe yawon komo kuknon me
    natxhe. Khoryenkom yanoto komo rma kuknon me natxhe, kekon hatà, Txesusu.
  sim-sim: Wutari or minjambalen fakawa oto Laulaka oria. Akwa omen landa wolo oso
    mbele mbele mendek li nakwa wolo osira. Akwan landa ma ondo ensel olira.
  npi-ULB: र त्यो शत्रु जसले ती सामाहरू छरे, त्योचाहिँ दुष्‍ट हो । फसलको कटनी संसारको
    अन्त हो, र कटनी गर्नेहरूचाहिँ स्वर्गदूतहरू हुन् ।
  cgc-cgc: Kuntra ya na gasabwag ta binni ta kilo na lamunon beet ambalen Satanas.
    Tag-ani ya beet ambalen pag-ukom ta Dyos naan ta katapusan ta yi na timpo daw
    mga manug-ani ya, danen mga angil ta Dyos.
  tim-tim: Dâ gasaŋe togom kalam kâlegen hele bâleŋe koaŋe kâmelepgât maktân amâ Hiaŋgi
    Amboŋe yâk. Dâ kalamân sot bunŋe memegât maktân amâ hâmbâi sop humoân miawakbiap
    aregât maktân. Dâ are âmâ aŋeloŋe mendugum kâlâwân ombaigât maktân amâ hâmbâi
    dop hainâk hân himbim bo akbiandat sop ain miawakbiap.
  yor-yor: ọ̀tá tí ó gbin àwọn èpò sáàrín alikama ni èṣù. Ìkórè ni òpin ayé, àwọn
    olùkórè sì ní àwọn angẹli.
  wos-wos: Haraki wara yawulalama yakindé du dé Satan dé. Wit sék xatékétendaka nukwa
    dé hukémbu yatewuka nukwa dé, ané héfana hukétéfi nukwa dé. Wit sék xatékékwa
    du di ensel di.
  emp-NTPO: Dji quĩrũ, maʌ̃ chirua cadjirua ud̶ara diaurua. Dji néu ewad̶i ewariba
    jara b̶ʌa naʌ̃ ẽjũã jõi ewarida. Dji néu ewad̶ira Ãcõrẽ bajãnebema nezocarãa.
  eng-F35: The enemy who sowed them is the devil; the harvest is the end of the age,
    and the reapers are angels.
  ind-ind: Musuh yang menabur bibit lalang adalah iblis. Musim panen adalah akhir
    zaman. Dan hamba-hamba yang memanen adalah para malaikat.
  pes-OPCB: دشمنی که علفهای هرز را لابلای گندمها کاشت، ابلیس است. فصل درو، آخر زمان
    است، و دروگرها، فرشتگان‌اند.
  mpt-mpt: Eka makaae boublab sano oleb tenea wit sano ayamo tem daako dolinebio naka
    ele Kulan Misiam etabe. Eka wito ula toumino dim ole mubiang amo bomanamabo otabe.
    Eka wito ula toumin naka ile abisel itabe.
  bla-bla: Katum'a annŏk' ai'sŭppipumattomĕsts, Sauum'itsitappiuă itamiu; pokiak'sĭnni
    ksŏkkum aiksiuo'si; ki aipo'kiakix, atsĭm'otokatatsĭsau,
  ssx-ssx: Kutupa mo hande hoke wae tande leeke a꞉nda꞉ tunkuliki some tupa꞉ta꞉ Sadanie.
    Mo napeke momba꞉lapeke nate tupa꞉ta꞉ do kenke paelo pa꞉la꞉ekie. Kutupa napeke
    mombeleeke haliweki tupa꞉ta꞉ mo hande enisolo haliwekie.
  mkl-mkl: Mbɛɛ iyi í ɡbɔ̃ɔ nŋui í jɛ Seetɑm. Ajɔi kumuu mɔi í jɛ ɑjɔ iyi ɑndunyɑ
    ɑ́ kpɑ iri, nɔ woo mu ŋɑu mɔ ɑŋɑi ɑ̀ jɛ ɑmɑlekɑ ŋɑu.
  gaq-gaq: ମୁଡ଼ି ସତ୍ରୁ ଚେଃମୁଆଁ ବିଗ୍‌କେ ମେଁ ସ‍ଏତାନ୍ । ବ୍ଲେନେ ବେଲା ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଜୁଗ୍‍
    ଡାନେ ବେଲା । ୱେଃ ଣ୍ଡ୍ରେଇଂ ଡିଂଡିଂକେ କିତଂନେ ଦୁତ୍‍ଇଂ ।
  gof-RNT: Leeshshuwa zeriday morkkiya Xalahe. Caka wodey, wodiya wurssethaa. Cakkeyssati
    kiitanchchota.
  unx-unx: ଆଡଃ ଏନା ହେର୍‌କେଦ୍‍ ବାଇରି, ସାଏତାନ୍‌ ତାନିଃ, ଆଡଃ ଇରୋଃ ଦିପିଲି ଅତେଦିଶୁମ୍‌ରେୟାଃ
    ଟୁଣ୍ଡୁତାନାଃ ଆଡଃ ଇରୋଃକ ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌କ ତାନ୍‌କ ।
  gah-gah: Gala ve aniteake netá golesa atilí i vemú lumó nene Satakumú luve. Laisi
    ale moloaká gamenaló minumuni aliaká vemú lumó nene, mikasiuka netá asú iti gamenaló
    nene hozaló ve keza hoza alitakumú luve.
  lcm-lcm: Au na igenen marala ang, voiang kata sukal iria, ninia na vo petau. Taun
    i dok, nia na akamusai i taun. Na keve vap sian dok, riria na mamain ta angelo.
  aer-aer: Artwe-arle apmereke-artweye ikwere ahentye-anetyakenhe aneke nhenge annge
    akurne-arle ngkerneke, re akenhe arrentye-arteke-arle. Kele annge mpenge areye-arle
    kutyeke areye akenhe, utnenge alkere-arenye areye-arteke-arle. Arrantherre itelareme,
    urreke ahelhe uthene alkere uthene uyerrerlenge kele itne tyerrtye arrentye Satan-kenhe
    areye-arle apurtelhe-ileme, nhenge areye arne akurne-arteke imerte ureke iwemele.
  qvc-NT: Chaqa dyablum kuntrayqa. Chaymi pay chay ballikuta tarpuq runashinaqa. Chay
    dyabluqam wambrangunata taqllun wambraykunaman. Jwisyu diyaqam chay syigashina
    rin kaq. Dyuspa anjilningunam chay syigakuqkunaqa.
  tgl-ULB: at ang kaaway na naghasik sa kanila ay ang diyablo. Ang pag-aani ay ang
    katapusan ng mundo at ang mga tagapag-ani ay ang mga anghel.
  cbs-NT: Ja inun, ja jaki sinatakin jexe chakabu sa axunmisdan, Satanáski. Ja inun,
