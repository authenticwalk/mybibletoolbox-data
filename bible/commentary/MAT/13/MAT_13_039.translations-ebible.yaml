    mimerereŋ yoŋore migo.
  gof-ENT: ሌሹዋ ዜሪዳይ ሞርኪያ ፃላሄ። ጫካ ዎዴይ፥ ዎዲያ ዉርሴ። ጫኬይሳቲ ኪታንቾታ።
  aau-aau: Uwr pan piap-araw so i me ma lanio ouh say sohokwe, awia Satan hiy non.
    Wueir sehe lompan ompan enekwei hokwe, ki ohiy so enekwei pariawey se meir. Mey-uwr
    wit seme lompan ompan ey mokwe, God so mey-uwr ensel hom non.
  tvk-tvk: Elu na moletin xa teso xil be Temat. Melele te leh anien en be hoxalite
    te melengien xil xa radi en. E moletin xil xa mei lileh anien labe masxaxa xil.
  prf-NT: En kadima a nagsabug ti lamon ten kaparayan ay en diyablo. Sakay en panahun
    nen sákgapas ay en katapusan ni munduwiday. Sakay en mággapas hidi ay en anghel
    hidi.
  auy-auy: Namuro-wáásígó sáwí-anauntumba tuꞌmakáiwaini áwáuma waántáwankon-iye. Tómbó
    fakaráíyan-kanaagoni áwáuma maramó taiꞌáínda-kanaan-iye. Tómbó fakaráíyawaini
    áwáuma Maníkóní kísau-waasi wíyómpakewin-owe.
  tbg-tbg: Vira navutaava nimiri qintato vaiintiva vaireva, viva Sataanivave. Kara
    qantu entava vaireva, ekaara enta naantiara maa vatava taiqa vuaina entavama vaivo.
    Kara qantu vare anu vaintika vaireka, vika enselinavuve.
  hub-NT: Shuar nupa pegkerchaun ara timaj nunaka iwanchin takun timajai. Arak nereku
    juwamu timaj nunaka atak nugka mesera nagkanmaunam shuar pegker aina pegkerchau
    ainajai etegkatna nuna takun timajai. Tura araka juu aina timaj nunaka nayaimpinmaya
    shuar ainan wii ishiaktinaitaj nuna takun timajai.
  hmo-hmo: Badu tauna, ava uhena ia negea lao negea mai be Satani. Uiti utua negana
    be tanobada ena dokona. Utua taudia be aneru.
  big-big: Keya yombu yaweleigi mangobekyegi kumbak mizibokko ibek wilekyeng wezamela
    kai purik korowalibek Sadang ngezebekyegi kai yagenda. Pandi wit piyeng ngelagira
    kai pura ngabelakpek mabokki wok kalike panubekki kai yagenda keya pandi wit piyeng
    ngelagiwili kai puwili Anotogi angelawiliyegi kai yagenda.
  gux-G: Yibali yua buli i naniidi tie sitaani, li adipela n ba pe i di ya yoginu
    tie ŋanduna juodima. Adipela mɔ tie malekinba.
  cnl-NT: La²³ xen³ dsa³ 'i³ ca²³juá² mɨ³¹ju̱³ 'e³ 'a²³jia'³ 'nee'³¹ 'i³ hui²³dsɨ́ɨn²
    ñin³² juii² 'uǿ²³ xen³ mɨ²³sɨ²³quiʉ'². La²³ xen³ 'e³ mɨ³jmóo² dsa³ 'ó̱o̱²³ xen³
    mɨ³rɨ³dxa³ jmɨ́ɨ². La²³ xen³ dsa³ 'i³ jmoo³² 'ó̱o̱²³ xen³ ángeles.
  zar-NT: Nu naʼ bitiʼ riléʼe dxiʼa xan laʼ yëla naʼ, en yöjöza guíxiʼdoʼ cané naʼ,
    tuʼ xihuiʼ caz naca. Dza uluʼtubëʼ naʼ ruluíʼi ca gaca dza údxi que yödzölió ni,
    ateʼ nupa naʼ tuʼtubi nácagaca gubáz láʼayi queëʼ Dios.
  kde-kde: Na mmongo apandîle alula lukwekwe ni Ibilisi, na lichela ni ntululilo wa
    chilambo, na vakúfuna ni malaika.
  ata-ata: Uluau e muneꞌe mutotou uiti ngiaxu masua ne ane Satani. Mo voxo sou kokoli
    ne ane voxo kaluxusou. Xe ta mitema sou ikokoli no xai ne ane ta angelo.
  qvw-NT: Chay ćhïnicü gamärra talpuchïcämi quiquin Satanaśhca. Cusicha muyuncäñatacmi
    cäraycunan muyunca. Cusichäcunanñatacmi anjilcunaca.
  nfa-nfa: Aa dhèu bhelu dhu mai cebꞌe lamusi jꞌuꞌu, nuka dhèu aae nidhu. Aa lodꞌo
    puu-gꞌètu èèna, nuka dꞌai èle rai-haha ne. Dhèu sabꞌa dhu pakaboko isi oka se,
    nuka ana pajuu Ama Lamatua nèti sorga.
  tnp-tnp: Kəni tɨkɨmɨr iətəm təmuvən mearəgrəg manuvehli tərah, tətəgətun=pən Setən.
    Kəni nian okəulək e nasumiən, tətəgətun=pən naunun nian, kəni nətəmimi nətəm kautəulək
    e nasumiən, kəutəgətun=pən nagelo mɨn.
  urd-urd: जिस दुश्मन ने उन को बोया वो इब्लीस है। और कटाई दुनिया का आख़िर है और काटने
    वाले फ़रिश्ते हैं।
  hot-hot: Anyô lamaniŋ atu ba havatho yaŋvêk kambom, yani ma Sadaŋ. Avômalô takatu
    ba elav nôm, thêlô êŋ ma hatôm aŋela. Nôm hayôk, êŋ ma pik lo leŋ anêŋ daŋ.
  mqj-NT: Ewali to sae untantan bungan rea, iamo ponggawana setang. Attunna disae'
    gandum, iamo allo katallananna lino. Anna to massae' iamo malaeka'.
  rus-SYN: враг, посеявший их, есть диавол; жатва есть кончина века, а жнецы суть
    Ангелы.
  mbh-mbh: Na ngarang ako i ul vatharu ngangovpotnga omonnga kene ini a Satan, na
    lelinga a nang kene ini ulue ake ile vusong, na lelongare kene ini enselre.
  bdd-bdd: ma ꞌawata ꞌana tosaweyana beno tauna Seitani, ma tuta ꞌeliꞌeli beno tuta
    ꞌana ꞌebelosaloha, ma toꞌeliꞌeli taudi anelose,
  cbt-NTPO: Inimico pacatëro' sha'ninso pochin sopai chachin nohuanton, co noyahuë'
    nipi. Nitërinso' manëso pochachin ayaro' tahuëri naniriarin. Nanihuachin, anquëniro'sa'
    o'maapi piyapi'sa' macacaiso marë'.
  srn-NT: A grasi na den sma di e waka na didibri baka. A feyanti di sai a grasi na
    didibri. A ten fu koti den lepi nyanyan na a kba fu a ten disi. Den sma di o koti
    den lepi nyanyan na den engel.
  cta-NT: chaꞌ tyaꞌa cusu̱u̱ naꞌ laca nu ngusañi siꞌyu quixi̱ꞌ biꞌ lo xtya̱ ꞌna; la
    cuiꞌ nu xñaꞌa̱ laca biꞌ. Tsa̱ nu loꞌo xana clyaja xtya̱ ni, biꞌ laca ñiꞌya̱ laca
    tsa̱ tlyu loꞌo tye chalyuu; loꞌo ñati̱ nu siꞌyu quixi̱ꞌ lo xtya̱ biꞌ ni, biꞌ laca
    ñiꞌya̱ laca xca̱ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Ibɛɛ pↄ́ ń tↄ̃́á Ibiisiɛ. Pↄkɛkɛaá dṹnialaagↄↄɛ. Pↄkɛkɛnaↄá malaikaↄnɛ.
  tcz-CHONGTHU: Melma changlhem changtah lah a thepa chu Diabol ahi. Chang at phat
    chu vannoi kichaina phat ahi, chule chang at ho chu Vantilte ho ahiuve.”
  mar-mar: ते पेरणारा शत्रू हा सैतान आहे; कापणीही युगाची समाप्ती आहे; आणि कापणारे
    हे देवदूत आहेत;
  snp-snp: Ido kuwolafo kifami wele, lomo ya nosámami aboga Satani ya ne. Ido yuwa
    witi fukenawamo kamenale, lomo ya mika kosina fuli lenami kamena ya ne. Ido fuko-fuko
    amo wenenale, lomo ya kosinau enisole ya minae.
  isl-isl: Óvinurinn, sem sáði illgresinu meðal hveitisins, er Satan. Uppskerutíminn
    er dómsdagur. Kornskurðarmennirnir eru englar.
  spy-NT: Nto ꞉nyēē kichoonē suuswoontoonooto ku *Kēniintēēt. Kiyēē +/makeekes ku
    biiko chēē +/mākiitiilchi ng'aleek ām bēsyēētaab tabanta. Nto kēsiik ku malayikaanik.
  xnn-xnn: Nan boso ay nin-esek is logam et si Satanas. Nan panag-ani et siya nan
    mangbanagan Apo Dios isnan ipogaw. Nan men-ani et daida nan aanghel.
  mwe-mwe: Mmagongo apandile likonde lila ni Lishetani. Mauno, mpelo gwa shilambolyo
    na bhaunanga, ashimalaika.
  tte-tte: Yo tokalomagigili siya kawasi naenaena patuli toyasulu, bwaimwa Seitani.
    Kelikeli kana sauga bwaimwa sauga ana kaba mwawasi koina, yo tokelikeli bwaimwa
    aneloseyao.
  tcs-tcs: Ane dis enami uda i bin plante sid blo putigras midel lo dem gudsid kaikai,
    i seimkain wase Satana. Wen da taim i go kam po dem gudsid kaikai i redi nau po
    brokem, i gobi seimkain po da taim wen God i go zaze ol pipol, ane dem wokman
    wea i bin sotemaut dem gudsid kaikai prom dem putigras, demwan i ol einzel.
  hlt-THB: a mingmih ak thehkung cetaw qaai ni. Cang ah cetaw khawmdek a dytnaak,
    cang ak aatkungkhqi cetaw khan ceityihkhqi ni.
  soq-soq: Emalawoa apanawa mida bodu aimona, sa ipa kadi mamba Seitan. Tane totowa
    walamawa umanawa wadia, sa ipa walama ompa. Ita totola apanawa, sa ipa God enseliwa.
  qub-qub: Ballicu guewata muroj cäga caycan quiquin Satanasmi. Cosëchaga canga fisyu
    junajmi. Cosëchata shuntajcunaga anjilcunami.
  att-att: Á yù malussaw, nga nangiwárì ta kaddà, aggina gemma si Satanas. Á yù ággo
    na kagaták nayù nemulá, yáyù keyarigán nayù pagáddekán na ággaw. Á yù ira maggaták
    yù keyarigán nayù ira daroban ni Namarò.
  bki-bki: A uolu napano bisivisii kurukuti soro va nei, nina naio be Sim̃aro ga.
    A bogo na avarbijii m̃arati uiti, nina naio be bogo na tagap̃iano. A tomu nalo
    na im̃auano nei napano avan ka ate bijii m̃arati uiti nalo nei, nina naio be nailiano
    nalo.
  bqp-bqp: Ibɛrɛ kũ à ń tↄ̃ bi Ibilisimɛ. Pↄ́kɛ̃na bi andunialakagↄrↄmɛ. Pↄ́kɛ̃rinↄ
    bi malaikanↄmɛ.
  mcp-mcp: Zhízhíŋ í á bɛ̧ bɔ́w-bɔ̂w íkáá wə́ Njwû məjamb. Saagʉ́lə bwə́ bá saag ídʉ̂w
    fambə́ yí, wə́ mə́shíné mə́ shí. Buud bwə́ bá saag wá, bwə́ wə́ *wəéŋgəles.
  hat-hat: Lènmi ki simen move zèb yo, se Satan. Sezon rekòt la, se lè tout bagay
    va fini nèt la. Moun k'ap ranmase rekòt la, se zanj Bondye yo.
  npl-NT: Non tekokolia ye n diablo akin okitook n sasaliksakatl. N tlapixkalo kijtosneki
    n iksemi tonati. Iwa akimeh tlatekiskeh yejwah n ángelteh.
  bgg-bgg: chiih-è hanyie è saingthek hai pha mak ji ne ibuii ji ro. Yamiing jong
    pha ishak ji ro, chiih-è, yamiing pha bliapho ne hamangkhliie ro.
  eng-TCENT: and the enemy who sowed them is the devil. The harvest is the end of
    the age, and the reapers are angels.
  eng-BSB: and the enemy who sows them is the devil. The harvest is the end of the
    age, and the harvesters are angels.
  cpu-NT: Irika kisaneentantatsiri pankitakerori trigo-niro iri oshiyakaaventacha
    kamaari. Kempityaarone jaavataitziro okitho trigo, oshiyakaaventa aririka onthonkaiya
    apaata kipatsi. Irikapayeeni aavayetakerori okitho iri oshiyakaaventacha maninkariite.
  san-ASM: ৱন্যযৱসানি পাপাত্মনঃ সন্তানাঃ| যেন ৰিপুণা তান্যুপ্তানি স শযতানঃ, কৰ্ত্তনসমযশ্চ
    জগতঃ শেষঃ, কৰ্ত্তকাঃ স্ৱৰ্গীযদূতাঃ|
  tac-NT: Alué sairúgameka napu echale alué chátiri gajsalá, alueka pe Remónisi kéré.
    'Lige alué 'wílime aniáká, alueka napu'lige gawí amulí suwíbachi aniame ju. 'Lige
    alué 'wime aniáká, alueka santo ánjeli aniame ju.
  eng-WEBPB: The enemy who sowed them is the devil. The harvest is the end of the
    age, and the reapers are angels.
  gfk-H: No nudiet ebar nong ga so kaikek ra hura, ne Satan. No pakana bung na matmatukal,
    ia no hapataam tano ula hanua. Ma ira tena kinkilaan, diet ira angelo.
  viv-viv: Ada kaliva nibaina yogo gifahana-ma vaita Setani tauna amine. Witi ana
    aitalaga ma vaita hida tova ana lauyabu amine, ada toꞋaitalaga ma vaita Yaubada
    yana tovenuwaꞋata amine.
  yao-yao: Nombe jwammagongo jwapandile masindi ali Shetani. Magungulo gali mbesi
    ja chilambo chino, nombe ŵakugungula ali achikatumetume ŵa kwinani.
  tgp-tgp: ale meresahi atu mo lo hapor̃ahira, enia Tiapolo. Asitauni enia pongi hitahu,
    ale tamlohi asitauni enira angelo.
  auc-NT: në pïinte quiyacä botö äningä baï ïñömö edæ wënæidi awënë ingampa. Amïña
    baï guiquënë inguipoga ïinque bayedë ingæ̈impa. Ayæ̈ amïña tä pete baï cædäni
    guiquënë Wængonguï anquedoidi ïnänipa.”
  kbc-NT: Niɡ̶ijo aneyatini nadegogo ane diniweneene baɡ̶a diaabo, ane ɡ̶odaxakawa.
    Niɡ̶ijo noko me dinopilaɡ̶aditedio nawodigijedi baɡ̶a niɡ̶ica noko nigicota liniogo
    niɡ̶ina iiɡ̶o. Odaa niɡ̶ijo anonioda leyeema baɡ̶a aanjotedi.
  bmh-bmh: Eb geleu ug eg ougem heun du, go igual iwai zaicig, Satan. Ougem nugau
    ee ug wabun ziwas igual Uwait nug koli alai duailel sisiaramau, ee wabun dudu
    go Uwait nugau tibur.
  ctu-BL: Jini xcontra tsa' bʌ i wejch'u pac' mach bʌ wenic jiñʌch xiba. I yorajlel
    c'ajbal che' mi' lojtel jini jam jiñʌch i jilibal pañimil. Jini x'e'telob jiñʌch
    ángelob.
  meq-meq: Ndo məne ɗəre nakə a sləga daw zuŋgo aye na, Fakalaw. Mədze wu abəra ka
    dala na, mandəve i məndzibəra nakə Mbəlom ma ndəviye ha aye. Ndo i məsler hay
    na, gawla i Mbəlom hay.
  noa-H: Maagwai chi patrón k'a huk'ur hi nemjĩir hee mag p'ũak dau p'öt'urtarr, jã
    chi meperaugui hajim. Maimua chi trigo p'ur jöisiewai t'ʌʌju ha jaautarr, Hẽwandamau
    mʌg durr hi hagk'ajuuta jaau sim. Chi trigo t'ʌʌ nʌmjö hõor dajẽk haju k'ʌʌn,
    hich Hẽwandam chognaanaugui hajim, angelnaan.
  alp-NT: Tamata rebe laleije tiake tamata maka andinu mere, eleki imulae palataru
    selake gandumaru, mere ro tiaru esi elake. Petu kena ulure mere petu kena Alla
    Iteu pakala ete tamatare, kai tamata maka uluaru mere malekataru.
  san-VEL: vanyayavasaani paapaatmana.h santaanaa.h| yena ripu.naa taanyuptaani sa
    "sayataana.h, karttanasamaya"sca jagata.h "se.sa.h, karttakaa.h svargiiyaduutaa.h|
  kbq-kbq: Hagi ha' vahe'mo havi traza kri'neana Sata'e. Hozama hamare kna, mopa vagare
    kne, hoza hamare vahera, ankero vahezage.
  kbh-kbh: y chë uayayá, chë bacna shácuana yojáje chana, Satanás. Chë jaja saná atbanayana
    entsemna chë quem luare jopochócama chaojobuache ora, y chë trabájayëngna chë
    angelotémënga.
  ron-LSB: Dușmanul care le-a semănat este diavolul. Secerișul este sfârșitul veacului,
    iar secerătorii sunt îngerii.
  pon-pon: Imwintiti, me kin kamor ir edi, iei tewil. Rak me kaimwijoke pan jappa.
    Jaundolun pene iei tounlan kan.
  nhe-BL: Huan nopa icualancaitaca tlen quitojqui nopa xinachtli tlen ax cuali, yajaya
    Axcualtlacatl. Nopa pixquistli quiijtosnequi quema tlamis tlaltepactli. Huan nopa
    pixcani quiijtosnequi elhuicac ehuani.
  sps-sps: ana mes a koma iring to te piat vavis iny fua nana aufing a iring, ito
    na Vinasaar. Nainy agio iton nainy te kap non a monaagits to, an vainy agio iton
    fuainy morena.
  wnc-wnc: Sike iwana zongazonga tapunu wai mukuu wa Seten. Sike tapduknga buya detnanga
    komu wa tapduknga ayuamang komda asandewik.
  nmw-S: ge siviye gane nan ngakngakine pwatumine i yok, iye te Seitan. Pasepase hana
    sauge iye te sauge mwaomwaoine, ge topasepase sidiye te anelose-yan.
  bus-bus: Ibɛɛ kɛ̀ ń tↄ̃̀ nɛ́ Ibilisimɛ. Pↄ́kɛkɛna nɛ́ andunayãagurↄↄmɛ. Pↄ́kɛ̃rinↄ
    nɛ́ malaikanↄmɛ.
  gub-BL: Zurupari ka'akyr hà'yzgwer tymar ài hekon a'e. Tupàn heko haw pe har a'e
    wà, nuzawy kwaw uma'ereko ma'e a'e wà.
  imo-imo: Era keri mongo tanda tirimu opa pule akumu kuromanga nomi Satan. Wit tukundo
    liko maku tonge wali akumu mai kombu pora nimbelo walimu. Wit mongoma tukundo
    linge imboma mulu kombuna enselema.
  boj-boj: Jeu tamo pilagiŋ yago breiyej qaji di Satan. Bem sum geiteleŋo bati di
    diŋo bati. Wau tamo bem sum otoreleŋeb qaji di laŋ aŋgro naŋgi.
  eng-DRA: And the enemy that sowed them, is the devil. But the harvest is the end
    of the world. And the reapers are the angels.
  knf-knf: Naşoorad anjaaŋ aŧepi umbiilu, awooŋ Unŧaayi Uweek, kakit kawooŋ uba umundu
    kë bakit başë wo ŋwanjuŧ.
  san-KHM: វន្យយវសានិ បាបាត្មនះ សន្តានាះ។ យេន រិបុណា តាន្យុប្តានិ ស ឝយតានះ, កត៌្តនសមយឝ្ច
    ជគតះ ឝេឞះ, កត៌្តកាះ ស្វគ៌ីយទូតាះ។
  arn-NT: Ka tati kayñe ti nganfilu tati wesa kachu, fey ta weküfü. Fey tati walüng
    antüngen fey tüfa ta afale ta mapu, ka tati kosechakelu ta kachilla tati walüng
    antüngen, fey tati pu werken püllü.
  zas-NT: Guiáad bén rdxeꞌch, bén guxübin trigo guin na̱j xindxab. Abiꞌ guial radoꞌp
    guialnazaꞌc guin rën guiëb chi nit guidxliuj, guiáad ree bén yatoꞌp guialnazaꞌc
    guin na̱j ree xianjl Dios.
  ken-NT: Mǔmpap anɛ ápɨ́ nchaŋ chi Satan. Mpok anɛ báfɛ̀rɛ mbwɔt ɛbhɨ chi nɛmǎy
    mmɨk, nɛ bakʉ̌ bɛtɨk abhɛn báfɛ̀rɛ mbwɔt ɛbhɨ chi bɔángɛl Mandɛm.
