  ory-ory: ଯେଉଁ ଶତ୍ରୁ ତାହା ବୁଣିଲା, ସେ ଶୟତାନ; ଶସ୍ୟ କାଟିବା ସମୟ ଯୁଗାନ୍ତ, ପୁଣି, କଟାଳିସବୁ
