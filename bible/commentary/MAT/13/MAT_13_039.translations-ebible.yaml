    ca̱ta̱tlahuacán hua̱k cristianos. Tasa̱cua tí tascuja cca̱li̱macá̱n ángeles tí
    cama ca̱li̱ma̱paksí natama̱makstoka cristianos.
  msk-msk: Yang kontara na gasabod sang bonga nang manga sagbut, yaan si Satanas.
