verse: MAT.013.029
translations:
  kpx-kpx: Ige au loui avoe, ‘Ba, lainaho lati ke lavalive. Kosealemo lana lati ke
    lavaliege kone keta toholahave.
  okv-H: pure mamo na ‘Mane, vive asoa rate rice ga jigito usasova avoeto vive mane
    aisova te
  tbo-tbo: ‘Ma hai badana i baha i pa, “Amaka ma hina lata gogona babana apo ona’mhapuhapu
    po pehi dewadewahi mitehi ona hapu gogonehi.
  mal-C: '“യജമാനൻ അവരോടു പറഞ്ഞത്: ‘വേണ്ടാ, നിങ്ങൾ കള പറിക്കുമ്പോൾ ഗോതമ്പും കൂടെ പിഴുതുപോകും.'
  grc-SR: Ὁ δὲ ⸂ἔφη,⸃ Οὔ· μήποτε, συλλέγοντες τὰ ζιζάνια, ἐκριζώσητε ἅμα αὐτοῖς τὸν
    σῖτον.
  bgc-bgc: “उसनै कह्या, ‘ना, इसा ना हो के जंगळी दाण्या के पौधे कठ्ठे करदे हाण थम उनकै
    गेल्या गेहूँ नै भी पाड़ ल्यो।
  khz-khz: Ia evega-geleto, netiwato, ‘Ragaina, kwalana irauna gawa lagulagurai vuiti
    maki lamura nogo lagu-kaurana nea.
  deu-TKW: 'Er aber sagt: nein, damit ihr nicht beim Sammeln des Unkrauts mit demselben
    auch den Weizen herausreißet.'
  zsr-NT: 'Xanquëꞌ rëꞌ lequëꞌ: “Cutu. Nazx caꞌ catiꞌ gládzuꞌliꞌ guíxiꞌdauꞌ xöhuiꞌ
    naꞌ, gládzuꞌlentëliꞌ caꞌ yöl zxoaꞌ xtil.'
  lin-lin: 'Nkolo elanga azongisaki : ‹ Bokende te ! Pamba te wana bokobanda kolongola
    matiti mabe, bokoki mpe kopikola ble elongo na yango.'
  hns-NT: 'Tab oe bolies: ‘Na, abbe rahan de. Djab toelog ghaas oekhariehe tab hoi
    sakie kie attjha per bhie oekhar djaai.'
  noa-E: Mamʉ magbaa chi nemjĩir khʉ jöoirau, “Oob jẽwaan wëtmiet” ajim anʉm, “magba
    akhiin eeu pãrau chi trigo khaardampa khãijã thʉrrëudukham.
  eng-EMTV: But he said, ‘No, lest gathering up the tares you also uproot the wheat
    with them.
  mib-NT: 'Te ni cahān de: Tuú, chi núu jnuhun ró lású un te sanaa te jnuhun ró ndé
    jiín trigo.'
  lif-NT2: लाजेॽ दाङ्‌बाल्‍ले़ मे़त्तुसि, ‘हे़क्‍के मे़जोगे़म्‍मिन्‍ने़ॽओ, माले़ःन्‍दोःन्
    के़आःक्‍खुम्‍मिल्‍ले़ मासिःन्‍नाङ् के़आःक्‍खुम् के़से़रुम्‍लो॥
  xnj-xnj: Mwene akavayangula, ‘Lepi,’ Pangi pemwitupula masindi, yati mwitupula na
    nganu mewa.
  mmx-mmx: La ni ga lok, ‘Kopmen, mila lavanga mina xat kepe lempiao eburu mi lempivilis
    kapmek.
  cbr-NT: 'Quia ca aín ''ibun caxa: A ëchíquin mina ñu ''apácë aribi ëchiti, usa ''ain
    camina chucu ëchítima ''ain.'
  tee-NT: 'Para ju yuchi chani ajuni: “Jantu ni va lai t''ap''ulhut''it ju k''ox ach''ananti
    acsni t''ip''ulhuyat''it ju ach''itin.'
  eng-LSV: And he said, No, lest—gathering up the darnel—you root up with it the wheat;
  cak-NT: 'Pero ri achi xu''ij chique ri rusamajel: Ni, manak modo nic''uk ri cizaña,
    roma man ninjo'' ta chi yec''ukutaj chuka'' ri trigo.'
  pah-NT: —“Tapemondorogi na'ẽ,” ei ga. “Nhungwava mondorogame mara'ngu po ti pe imondoroga
    trigo jajuve'ỹva'ea nhungwava reheve nehẽ?
  sja-NT: 'Mamĩda chiparipa mãgaji: “Nãgaweda ichiak''au bɨdapáde aji. Ɨ̃raweda parãpa
    jã p''ũajara ẽt''at''aarutara, auk''a ẽt''adariit''ee chi trigo k''arra, aɨ ik''aawa
    nɨ̃bɨ.'
  xed-xed: “Zlaŋwazla, ma lə kuni da rətay, yaha kuni da gaɓiŋta nda vərɗa hya.
  mks-NT: 'A̱nda̱ já na̱cachi da já xi̱hi̱n ná: “Ná coo mé á jáchi̱ tia̱hva náá nani
    túhun ndó yu̱cu̱ quini ja̱n cuu tuhun ndó yu̱cu̱ trigo xi̱hi̱n á.'
  gfk-S: “Iga balu di be, ‘Pata, kinong mu nahula ragat pakur ma ira tahut na nian.
  bmu-bmu: Mewö jigetmö, kewö jii mötket, ‘Qahö! Iŋini dorowet qözöla tokoba miaŋgöreŋ
    padi tosatŋi mi mewöyök qözölbepuk.
  dgz-dgz: Me gare anega wan, ‘Ae, uon, iwa gaian koewa bunaepen tane newap kakaewa
    den bunawai.
  eng-GNV: But he saide, Nay, lest while yee goe about to gather the tares, yee plucke
    vp also with them the wheat.
  zaa-NT: 'Enni''a nna becàbini bi cą nna ra bi: Bittua chì, porqui''ni nicà''chu
    tiempo de ril·latsu'' le ỹubànaba''a nna íl·latsu'' huá le ỹua''xtíla.'
  eng-WEBSTER: But he said, No; lest while ye gather the tares, ye root up also the
    wheat with them.
  guh-guh: 'Itsiata baitsi jane pabixainaenë jumaitsi pijajivijavabelia: “Jume. Tsipaji
    panexunaejavata payajavaxunaejitsipame trigobotonë.'
  bon-bon: Tabe calwacupi yageyame te jaajemuge egä, ‘Gone naacluge, ingle weene liba
    gäli jaa-mingäjemuye, poto gije bine cuta yuutemuye.
  nhw-BL: '“Huan ininteco quinilhui: ‘Amo, pampa huelis anquimacuise ihuaya notrigo.'
  swh-ONEN: “Lakini akasema, ‘Hapana, msiyangʼoe, kwa maana wakati mkingʼoa magugu
    mnaweza mkangʼoa na ngano pamoja nayo.
  wbi-wbi: Umwene akati, 'ndali namungakululaghe, ulwakuva pano mukulula ilisoli ndepoonu
    mukulula naji ngano.
  bba-bba: Mɑ u nɛɛ, ɑɑwo domi ì n su wukirimɔ tɛ̃, kɑ ɑlikɑmɑ sɑnnɑ ko i rɑ wukiri.
  eng-KJVCPB: But he said, Nay; lest while ye gather up the tares, ye root up also
    the wheat with them.
  kgk-NT: “Ndikatúiry” he'i. “Aníke pejapo teĩ upéa. Pemondoro ramo kapi'i, ndaipotái
    pemondoro ave upe trigo onhenhotỹ va'ekwe” he'i.
  waj-waj: 'kiaavo rikioo ivo iya sai tinoo: Hamavee. Ngia ikiauyauvaa hamukida sabi
    vuiitaiyauvaatama hamukuaarainnoo. Pikiaatee.'
  cpy-cpy: 'Ikantzi ashitawori: ‘Eero, pithoka-kotzirokari pankirentsi.'
  ekk-PKP: „Ei,“ vastas isand, „sest kui tõmbate välja umbrohu, võite ka nisu välja
    juurida.
  mpx-mpx: Analiya i lahe i ba, ‘Bahiwa, kaiwena ebo mwawin nanakina nuku awaha yoho,
    nasi witi enuna alona nuku pulut toyawe.
  wbp-wbp: Yalu-manu-jana, ‘Lawa, yampiyalu-jana lukurl-pinja-wangurlu! Kalakankulu-jana
    marda rampalparlu lukurl-pinyi yukuri ngurrjurlangu kajinkili-jana lukurl-pinyi
    yukuri majumaju-wati.
  luo-luo: “To nodwoko ni, ‘Ooyo, kik utim kamano nikech seche ma upudho buyago unyalo
    pudho ngano bende kaachiel kodgi.
  nhe-NT: '“Huan ininteco quinilhui: ‘Axtle, pampa huelis inquimacuise ihuaya notrigo.'
  aii-aii: '”ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ’ܠܵܐ، ܕܠܵܐ ܗܵܘܝܵܐ ܟܲܕ ܓܲܒܹܝܬܘܿܢ ܙܝܼܘܵܢܹ̈ܐ، ܥܵܩܪܝܼܬܘܿܢ
    ܥܲܡܵܝܗ‌ܝ ܐܘܼܦ ܚܸܛܹ̈ܐ.'
  esk-NT: Tavra kiuniġai, ‘Naaga, nutchuigupsi mukkaaksraġiiḷanik taputriviaqtusi
    mukkaaksraġiksaanik.
  msb-msb: “Pero nagsabat an amo, ‘Ayaw, kay basi paggabot niyo san dinghot makaupod
    man an trigo.
  cpa-NT: 'Jøng² ca¹juúh² juu¹³ huø¹: “Ha¹chi². Di³ guíg¹ cuøi² hi³ŋíh¹ dsio¹ ju³ná³
    hi² gǿih³ hniah¹² nung² hlaih¹³.'
  dso-dso: ସାଉକାର୍‌ କଇଲା, “ନାଇ, ଜୁଡ୍‌ ଗାଁସ୍‌ ଜିକ୍‌ବାବେଲେ କେଡେବଲ୍‌ ଦାନ୍‌ବୁଟା ମିସା ଜିକିଅଇଜାଇସି
    ।
  meu-meu: Ia eto, Lasi, ava dikadia iraudia ai uit danu ba butu hebou na garina.
  yva-NT: Weramu po raura pare, ‘Wenora. Wapo ininaije so rapatin, wea vemo wapo anareye
    inta rapatin tavon inta.
  dgc-dgc: ‘Diyan moy,’ kagi na kan. ‘Makay pati pahay éy mabagut moy.
  zpm-NT: 'rëb me lo zho: “Tsielaadzde tow, sac teḻ glaadz tow niina ye zhobxtil gliaadzniew.'
  hix-NT: Àna matà, àwakahra rma hak ehtxoko, kekon hatà, tànatkemà. Owyanye anhàtho
    wakantok haxa, enyhorutho xarha màwaketxow hamà. Àro ke, àwakahra rma hak ehtxoko,
    kekon hatà, tànatkemà, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Wahau, las avak wit jivi ondo er nga ji kwanda ngashi.
  npi-ULB: त्यस जमिनका मालिकले भने, ‘होइन, जब तिमीहरूले सामाहरूलाई उखेल्छौ, तिमीहरूले
    तीसँगै गहुँलाई पनि उखेलौला ।
  cgc-cgc: Sabat din, ‘Dili nang anay. Daw bud-uton nyo, basi madapil trigo an.
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Hain bo. Hepunŋet. Ageine mesokmâ koaŋe âlepŋe
    hindâ yekbâi.
  yor-yor: “Ó dá wọn lóhùn pé, ‘Rárá, nítorí bí ẹ̀yin bá ń tu èpò kúrò, ẹ ó tu alikama
    dànù pẹ̀lú rẹ̀.
  wos-wos: Wungi wandaka dé diré wa, ‘Yingafwe. Haraki wara féléta wafewana yikafre
    wit wali nawulak félétanguni? Haraki wara félékénguni. Baka tékwandé.
  emp-NTPO: 'Djibariba panusia: “Mãwã orãnadua. Mãwã od̶ibʌrʌ trigoda chirua cadjirua
    ume ãbaa ẽũcuad̶ia.'
  eng-F35: 'But he said: ‘No, lest gathering up the tares you also uproot the wheat
    with them.'
  ind-ind: “Dia menjawab, ‘Tidak usah. Kalau kalian mencabutnya, pasti ada gandum-gandum
    yang ikut tercabut.
  pes-OPCB: '«جواب داد: ”نه! چون ممکن است موقع درآوردن آنها، گندمها را نیز از ریشه
    درآورید.'
  mpt-mpt: e baabenea Yeye ibo ulelom geniba wit san ayam yeb baka ulelaib kesoa
  bla-bla: Ki an'iu, Sa; sauau'tsĭmĭnoainikiau, makap'sŭpipnmani, kŏkskakŭm'sanotsipnaii
    ŏkh'sisŭpipumani.
  ssx-ssx: ika꞉ pi hombo peaaso alota꞉ Dia꞉me. Mo hoke ambu talemeka꞉na꞉ta꞉ mo epeke
    kilikimanu tonka꞉na꞉ talo baama꞉na꞉ma꞉
  mkl-mkl: Nɔ í ni, ɑɑwo. Bii ì wɑɑ bi i loɡoo fɔfɔ lɑɑlɔu bii i kù lɑɑkɑi ŋɑ ɑɑ nɑ
    i tɔtɔɔ i loɡooò dimi jiidɑu ŋɑ.
  gaq-gaq: ସାଉକାର୍ ବାସଙ୍ଗ୍‌କେ, ଣ୍ଡୁ ଚେଃମୁଆଁ ତାଗ୍‌ନେ ବେଲା ତ ଗହମ୍‌ ସ୍ଲା ତାର୍‌ଏ ।
  gof-RNT: “Shin I, ‘Atto bochchofite; hintte leeshshuwa shoddays gishin gisttey shodettana.
  unx-unx: ଇନିଃ ‘ବାନଃଗି’ ମେତାଦ୍‌କଆଏ, ‘ଚିୟାଃଚି ଟୁଲିତାସାଦ୍‌ ହେଡ଼େଦ୍‍ତାନ୍‌ ଇମ୍‌ତା ଗହମ୍‌ହଁ
    ଏନାଲଃ ହେଡ଼େଦ୍‌ମେସାଅଃଆ ।
  gah-gah: 'eza láa loko nene limó: Óe, liliha nene asuti ahulatamóza, laisigi nene
    asutikatave.'
  lcm-lcm: Na kala antok ta, ‘Parik, ka ago tapai. Vei nganing si man mianla auk iria,
    mianla purut kuvul nganing iria ve keve kon ang.
  aer-aer: “Re angkirtnerlenge, ‘Kele impaye! Arne akurne areye tyerretyale arne mwerre-arlke
    anteme tyerreme-ketyenge-arlke.
  qvc-NT: 'Piru dwiñunqam nirqan: “Dijayllapa wiñanan. Ballikuta pilashpa, imakish
    trigundinda pilangimanllapa.'
  tgl-ULB: Sinabi ng may-ari ng lupa, 'Huwag, sapagkat kapag binunot ninyo ang mga
    damo, baka mabunot niyo din ang mga trigo kasama nito.
  cbs-NT: 'jatu nemakin: “Jamaki. Ja miban chakabu jusia betsekin xekiwandi man betsediatidubuki.'
  xtm-NTPP: 'Te jiña''a de: “Ña''a. Nú ña''a, te ja jin tnu''u ni yi''i ma, te nasa
    jin tnu''u tna ni triu sa ma.'
  nnq-nnq: Jwombe ngabajanga, ‘Ije, makatenda yeneje mannyikula manyai pamwe na ngano.
  bao-NT: '”To biro cʉ̃ja ca ĩiro, cʉ̃ pea o biro cʉ̃jare ĩiupʉ: “Waaticãña. Taa ñañarijere
    wẽe batema ĩirã, trigo menara mʉja wẽe batecãbocu.'
  san-ORI: ତେନାୱାଦି, ନହି, ଶଙ୍କେଽହଂ ୱନ୍ୟଯୱସୋତ୍ପାଟନକାଲେ ଯୁଷ୍ମାଭିସ୍ତୈଃ ସାକଂ ଗୋଧୂମା ଅପ୍ୟୁତ୍ପାଟିଷ୍ୟନ୍ତେ|
  huv-NT: 'Quiaj nej tasaj nejiw: “Ngwüy, ich majlüy, cos sitiül apmelojquiün aaga
    ngo majneaj soex quiaj, alndom lojquiüm a trigo aton.'
  otn-NT: 'Pɛ ra̱ hmu̱ bi ''yɛ̱na̱: “Hi̱n''na̱. Ogui xathʉ yø paxi n''youi ra̱ trigo,
    porque nu̱''mø gá̱ xathʉ yø paxi, ''nɛ̱hra̱ trigo da̱ c''ʉts''i.'
  nop-nop: “Unduŋ yogiŋ kaŋ bomboŋgihikdi indiŋ yeniŋguk, ‘Nanaŋe moihi tamakam yoŋa
    mimihi tamatneneŋ doktiŋa biyabune uŋgoŋ yatneŋ.
  obo-NT: “Mid tavak iddos komunoy to, ‘Yo row pa, su otid pomoruton dow iddos mgo
    sabbot, saddook od ka-apii iddos pinomuwa.
  cak-ENT: 'Pero ri achi xbij c''a cheque ri rusamajela'': Ni, man nyixbe tüj chuc''ukic,
    man xa chuc''ukic ri itzel k''ayis que cachi''el trigo quec''ukutüj chuka'' ri
    trigo.'
  lif-NT: ᤗᤠᤈᤣ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤔᤧᤳᤋᤢᤛᤡ. ‘ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤔᤠᤗᤧ᤺ᤴᤍᤥ᤺ᤴ ᤁᤧᤀᤠ᤺ᤰᤂᤢᤶᤔᤡᤸᤗᤧ
    ᤔᤠᤛᤡ᤺ᤴᤏᤠᤱ ᤁᤧᤀᤠ᤺ᤰᤂᤢᤶ ᤁᤧᤛᤧᤖᤢᤶᤗᤥ॥
  mie-NT: 'De nī ncāhān dē: Nduú, chi tú tuhun nú itē lásū ñúcuán de sanaā de tuhun
    nú jondē jíín trigo.'
  san-TIB: ཏེནཱཝཱདི, ནཧི, ཤངྐེ྅ཧཾ ཝནྱཡཝསོཏྤཱཊནཀཱལེ ཡུཥྨཱབྷིསྟཻཿ སཱཀཾ གོདྷཱུམཱ ཨཔྱུཏྤཱཊིཥྱནྟེ།
  qve-NT: 'Hinaqtinmi chay patronninkuqa khaynata niran: “Ama chay mana allin qorataqa
    p''elamuychisraqchu. Chay qorakunaqa anchatan trigoman rikch''akunku. Chay mana
    allin qorakunata p''elamuspaqa, trigotawan kushkatan p''elaruwaqchis.'
  pao-NT: Soo tubewabe hee-ga'yoo mee'e mu nanekwegea, ‘Gi meno'osoo. Mu sumuna ka
    besow tumasuape nokosoo ka tsa'abu tzanooe'dakwunidooa ka meno'osoo oo manena.
  cbu-NT: 'Itaru, tputssha: Nduni; natumasana ksangi. Puyakinaareesa, tirikootstam
    puyachtampasa.'
  usa-usa: miráitana yón-áánábó-nákómá yauwéqma timá yímikaiye. ‘ímiye. námama yubíyapaq
    wítigaraq yayútuwaabo.
  soy-soy: 'Uu rɛ: Eehei. Nɛ wuru rɛ nɔ́ mɛyúipuri kópɛ pilésɛ n lɑ ɑní nɛ ilukɛ
    pɛ́nɛ ɑní wɛhɛ.'
  hui-hui: Anduane biagome ladai bialu lalu, Ndo egene ko widi ale áyu dugualu kamiria
    widi ibuni heba dugumaga holigo helalimu.
  amf-amf: 'Kidiar kena yin giyayse ki maasade: ‘Yin hayeebhode! Suwanam yenin buucenka
    barganam kanka yeda buuce.'
  quc-NNT: 'Ri patrón xub''ij chke: “Man utz tä ri'' we je'' kib''ano, rumal chi we
    ne kib''oq b''i ri triko junam ruk'' ri itzel q''ayes.'
  dob-dob: “Ta ꞌinapwana nina ꞌigwae, ‘Tuwa! Wasaꞌu be sitabwa leleleyama, manuna
    ꞌeguma watoo be pwatula wadabu yauledi, nai ꞌaina witi wate maꞌediyao wadabu egogonedi.
  wrs-wrs: Osona aral unna, owai, ata homeis yimba witnahonam vileivm. Sism si aembulva
    ksuvhoapravrava, wo kava si unvav kavna andranindmba, ilsna lumeihu boasna, niswol
    vivrava, doa os suweraoa nisseng vivm, wo huhul vivm witoa di kana inneduvra.
  mca-mca: 'Qa pakha''an qa yit''ij: “Nite'', qe qu'' enit''iƚijpha''m ne'' cizaña
    qa i''nƚi''i qu'' enit''iƚijpha''m iye ne'' trigo.'
  tzo-TZC: 'Pero ti ajvalile jech laj stacꞌ: “Chꞌan uto, yuꞌun ti mi ta xabulique,
    yicꞌal capal ta xlocꞌ ti batsꞌi trigoe.'
  mya-mya: လယ်​ရှင်​က၊ နုတ်​မ​ပစ်​ကြ​နှင့်​ဦး။ ဂျုံ​ရိုင်း​များ​ကို နုတ်​လိုက်​လျှင်​ဂျုံ​ကောင်း​များ​လည်း​ပါ​သွား​လိမ့်
