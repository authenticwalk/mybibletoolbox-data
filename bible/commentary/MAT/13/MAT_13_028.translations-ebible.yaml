  mar-mar: तो त्यांना म्हणाला हे काम कोणा शत्रूचे आहे. दासांनी त्यास म्हटले, तर आम्ही
    जाऊन ते काढून टाकावे अशी आपली इच्छा आहे काय?
  snp-snp: Loga o edato, ya eti limo, Kuwonefo makafo kifaito idaiye, loto logimaiye.
    Eti logimaito ya lonodo we yate loumamo, Lamo uto omiya ya afuto olufe lenube?
    loti loga o edato ya eti loto logimami,
  isl-isl: „Því hefur einhver óvinur sáð,“ svaraði bóndinn. „Eigum við að reyta illgresið?“
    spurðu þeir.
  spy-NT: Kuwālchi ꞉chiitaab mbareet kule, ‘Buunyoontēēt ꞉nyooto koyey ng'aleechaa.’
    Kumwoochi ꞉motwoorikyii kule, ‘Ara keebe ꞉acheek bokiitutu suuswēchoo?’
  xnn-xnn: Dat kanan san apoda, ‘Wada nan men-apos ay nang-ikkan issa.’ Dat kanan
    san baana, ‘Ay omey kami menlogam?’
  mwe-mwe: Nabhalabho gubhaajangwilenje, ‘Amagongo ajangu bhatendile nneyo.’ Bhai,
    bhatumishi bhabho gubhaabhushiyenje, ‘Bhuli nnipinga tujende tukatutumbule?’
  tte-tte: Iwalo kolili, ‘Tokalomagigili yabo iginauli bwaimwa.’ Topaisowa sineli
    siba, ‘Tabu nuwanuwam kalau kakawasi-gabaen?’
  tcs-tcs: ‘Da pama i ansa dempla diskain, “Enami blo mi i bin plante dem putigras
    de.” ‘Den dempla i bin spik baik po bos, “Yu wande mipla po go ane pulemaut dem
    putigras a?”
  hlt-THB: “A mingmih a venawh, 'Qaal ing ni a sai hawh hy ce,' tina hy. A tyihzawihkhqi
    ing, 'cawhtaw cet unyng seitaw phu mai vang unyng aw? tina uhy.
  soq-soq: Tane me sipoamone wanase, ‘Emalawoa apanawa dewa ema dewasan.’ Mape me
    nolawa dewalala leusane diane waienase, ‘E meneedia no iraia bedewe ane bodu kadiwa
    inintoia bowiantata, ba?’
  qub-qub: '«Tapuptinshi duyñu nisha: ‹Pipis conträcunachari chaytaga murupämasha.›
    «Chayno niptinshi tirapaj uywaynincunaga tapusha: ‹¿Chay guewata achurinäta munanquichu?›
    nir.'
  att-att: ‘Á yaw inimulá nayù malussaw nikán,’ kun nayù yápu ra. Á kinagi ra kuna,
    ‘Apu, baddulam mi panò yù kaddà laguk?’
  bki-bki: “Ana na naio berii kalo, berinavo ‘Makanio, nina kiaku uolu tai napano
    naio mila vite na jibe nei.’ “Naruei kiano tomu nalo abalea naio bereio, aberinavo
    ‘?Mo, ana mia tum̃abe, jau kojidom nuva nuvuru bulag soro va nalo nene?’
  bqp-bqp: 'Akũ à pìńnɛ: Ibɛrɛ mɛ́ à abirekũ kɛ̀. Akũ zĩkɛrinↄ pìnɛ: Ń ye ò gɛ́
    wotowoton yá?'
  mcp-mcp: 'A mú bɛ̧sa nə bwo nə́: “Wúl zhízhíŋ wâm wə́ í á jəla nə zə sá ntʉ́nɨ.”
    Bwə́ nə nɛ́ nə́: “Ye sə́ kə́g tɨ́ yîl íkáá byɔɔŋgʉ̂?”'
  hat-hat: 'Li reponn yo: Se yon lènmi m'' ki fè sa. Travayè yo mande li: Ou pa ta
    vle n'' al rache move zèb yo?'
  npl-NT: 'N tekowa okinmili: “Se tlakatl non nechkokolia ijkí okichi.” Ijkuakó itlakawah
    okilijkeh: “¿Tikneki matikwiwitlatih n sasaliksakatl?”'
  bgg-bgg: “Hì ne giak shuang pho miihai iwa!” Ai è chang. Na ne gathek shii wuii
    ne sieg muii bo ne yang bey, “ithek è chang?
  eng-TCENT: He said to them, ‘An enemy has done this.’ So the servants said to him,
    ‘Do yoʋ want us to go and gather them up?’
  eng-BSB: ‘An enemy did this,’ he replied. So the servants asked him, ‘Do you want
    us to go and pull them up?’
  cpu-NT: 'Ikantanake ashitarori irovane: ‘Aña iri pankitakerori kisaneentanari.’
    Ikantzi iratzirite: ‘¿Pikovima niyaate nonthokayetairo trigo-niro?’'
  san-ASM: তদানীং তেন তে প্ৰতিগদিতাঃ, কেনচিৎ ৰিপুণা কৰ্ম্মদমকাৰি| দাসেযাঃ কথযামাসুঃ,
    ৱযং গৎৱা তান্যুৎপায্য ক্ষিপামো ভৱতঃ কীদৃশীচ্ছা জাযতে?
  tac-NT: '''Lige anile ri''ligó echágame: «Bilé sairúgame nokálegeréko alieti echá.»
    ''Lige alué nóchame rukele alué ri''ligó echágame rió: «¿Pala simawa alué chátiri
    gajsalá bo''naboa?»'
  eng-WEBPB: “He said to them, ‘An enemy has done this.’ “The servants asked him,
    ‘Do you want us to go and gather them up?’
  gfk-H: “Ga balu diet bia, ‘Tikai nong i wara haliarei iau ga gil kaikek.’ “Ma ira
    tultulai diet ga tiri ia bia, ‘U nem bia mehet na ragat sei ira hura?’
  viv-viv: Bana gigayo, Medema nibaiku nimana. Badi tofaisewa hitoliluvaluva higayo,
    KaꞋi ime anana yogo anahabuna?
  yao-yao: Nipele ŵatite, ‘Jwammagongo ni jwatesile yeleyo.’ Nipele, achikapolo wakwe
    ŵaausisye, ‘Uli, nkusaka tujaule tukagatupule?’
  tgp-tgp: Ale mo verea isara mara, ‘Noku meresahi matea mo vai hinau sei.’ Ale nona
    volitusi lara, ‘Ale ko opoia vara kama vano kama saputira?’
  auc-NT: Ante äñönäni, ‘Wa. Mönö pïinte änongä cæbaingampa. Wabänö ïï.’ Ante pönëñongä
    tömënäni, ‘Ïninque bitö ämi godinque abæ wiquïmöni, ämitawo.’
  kbc-NT: Odaa ja igidi, meetiogi, ‘Yaxakawa libakedi.’ Odaa liimetedi joɡ̶oige, modita,
    ‘Emaani me inawacenaɡ̶a ina nadegogo ane diniweneene?’
  bmh-bmh: Gonug koli guzenai awareun, ‘Go igual iwai zaicig tub nug go guzeneun.’
    Gonugau salau dudu agen koli ougem atag du guzenai auremen, ‘Ig betei go eb geleu
    eg ulei hemam ta?’
  ctu-BL: 'Tsi'' subeyob: “Juntiquil xcontra tsi'' cha''le jini”, che''en. Jini x''e''telob
    tsi'' c''ajtibeyob: “¿A wom ba mic majlel c boc lojon loq''uel jini mach bʌ wenic
    bʌ jam?” che''ob.'
  meq-meq: 'Ndo niye a mbəɗatay faya: “Maa ge wu niye na, ndo məne ɗəre ga.” Ndo i
    məsler hay tə tsətsah faya, tə gwaɗay: “A saka nəmaâ ye məŋgweɗe ahaya abəra mə
    ɗəma daw zuŋgo ɗaw?”'
  noa-H: Magbaawai chi papk'ʌʌu, “Jã, maach dʌ̈i hiekk'õr paraam k'ʌʌnau k'ãijã hag
    hee p'ũak dau p'öwia k'abahab” hajim hanʌm. Magbaa chi chognaanau deeu pʌaba hirig,
    “¿Pua hoowai marau hag happai chi k'aarpa jẽu wërp'oon maju haai nʌ?” hajierram
    hanʌm.
  alp-NT: Ntuane mere iombe, ‘Mere tamata rebe laleije tiake aure imulaelu.’ Eleki
    esi beteke lokoi be, ‘Ntuane, asuka kena ami keu bori palataru o?’
  san-VEL: tadaanii.m tena te pratigaditaa.h, kenacit ripu.naa karmmadamakaari| daaseyaa.h
    kathayaamaasu.h, vaya.m gatvaa taanyutpaayya k.sipaamo bhavata.h kiid.r"siicchaa
    jaayate?
  kbq-kbq: Hoza nefa'a anage huno zamasmi'ne, Ha' vahetimo anara hu'ne! huno hige'za,
    kazokzo eri'za vahe'mo'za anage hu'za asmi'naze, knare tatresanketa ome zanegi
    atregahumpi? hu'za antahige'naze.
  kbh-kbh: 'Y chë nduiño yojáuyana: ‘Ats̈be uayayá chca tojama ca.’ Chora chë peonga
    imojatjaye: ‘¿Quectsebos̈e bënga fchayá chë bacna shácuana jetsejashtsëtsama ca?’'
  ron-LSB: 'El le-a zis: “Un vrăjmaș a făcut aceasta. Slujitorii l-au întrebat: “Vrei
    să mergem noi să-i adunăm?”.'
  pon-pon: 'A majani on irail: Aramaj mor jued amen me wiadar. Ladu kan ap potoan
    on i: Kom kotin mauki, jen kola matiada jan?'
  nhe-BL: '“Huan ininteco quinilhui: ‘Se nocualancaitaca quitojqui tlen ax cuali.’
    “Huan quitlajtlanijque: ‘¿Tijnequi ma tijmacuica nopa tlen ax cuali?’'
  sps-sps: Ya biny ratuari, ‘A mes te koma iring vanyo ayei te kat, kat to.’ Ri rangats
    towa, ‘Nyi komainy maromam ma patpat ravainy a aufing a iring to?’
  wnc-wnc: yake, ‘Iwana tapatuta tasikut,’ ngang yaniwan yake anzing iniking, ‘Kuke
    atzitnimde natayak ba,’ ngang iniwa,
  nmw-S: I golase halingadiye i nga, ‘Siviye hotiya i ginawi tei.’ Wana tokaiwo si
    liwo si nga, ‘Tab nuwam hamai ha lok ge ha puik yok?’
  bus-bus: 'Ben à bèńnɛ: Ibɛɛ bé à beee kɛ̀. Ben zĩkɛrinↄ bènɛ: Ń yezi wà gá wurɛwurɛn
    yↄ́?'
  gub-BL: — Amo heàmàtyry'ymar nezewe haw uzapo ihewe a'e, i'i wanupe. — Aze pa, i'i
    izupe wà. — Aipo erezo'ok kar putar ka'akyr urewe ko 'ar rehe nehe, i'i izupe
    wà, hehe upuranu pà wà.
  imo-imo: Yuni enondo nimbeindo, ‘Tena. Opa pule iye teni aku era mongoma omba tanda
    tirimu lepamo,’ nimu. Kongono tendeli iyemani ningei, ‘Era peya wakamaka wendo
    orombele kani pumbo era kerima akupo lipo maku tamili konopu ltenoya?’ ningi.
  boj-boj: “Onaqa wau lanja na kamba minjrej, ‘Jeu tamo bei a bosiq pilagiŋ yago breiyej.’
    Degsi minjrnaqa naŋgi na kamba minjeb, ‘O Tamo Koba, ni marimqa iga pilagiŋ di
    otoreleŋqom.’
  eng-DRA: 'And he said to them: An enemy hath done this. And the servants said to
    him: Wilt thou that we go and gather it up?'
  knf-knf: 'Kë aŧeem baka aji : “Naşooradaan adoluŋ uko mënţ.” Kë balemparul başë
    hepara aji : “Iŋal ŋya ŋpënan wa i”?'
  san-KHM: តទានីំ តេន តេ ប្រតិគទិតាះ, កេនចិត៑ រិបុណា កម៌្មទមការិ។ ទាសេយាះ កថយាមាសុះ,
    វយំ គត្វា តាន្យុត្បាយ្យ ក្ឞិបាមោ ភវតះ កីទ្ឫឝីច្ឆា ជាយតេ?
  arn-NT: 'Fey tati ngen kachilla feypieyew: ‘Kiñeke tañi pu kayñe femngechi nganpay
    tatey.’ Tati pu küdawfe ramtueyew: ‘Eymi pilmi, amuaiñ taiñ ngedumeafiel tati
    wesake kachu.’'
  zas-NT: 'Badxiꞌman laan rëbaman: “Wed tijb bén rdxeꞌch naj bidgadxeꞌ laan.” Dxel
    gunabdiix ree mojs guin lojman rëb reeman: “¿Xhie nal zudojxhan guiꞌxh guin ree
    ya?”'
  ken-NT: Akɛmɛ bhɔ bɛ, ‘Mǔmpap kɛ̌ ápɨ́ nɔ nchaŋ ɛyɔ.’ Bábhɛ́p yi bɛ, ‘Sɛ́ndɔ́k
    sɛ́mfɛ́rɛ́ yɔ́ ɛ́ndɔp chi nchwi yɔyɔ kɛ?’
