verse: MAT.013.028
translations:
  kpx-kpx: Ige au namigevei avoe, ‘Nahie bahoeike ke sesianu.’ Ige abu loui avoe,
    ‘A isiviage no talive lati ke lavai.’
  okv-H: ‘Kitoho embo vahai na vive ta ve humbuto puvuto ihajara uija avoeto erehija,’
    ainge enu pure ari embopo na, ‘Dago pambuto vive ara uje ere oete?’ ainge eo
  tbo-tbo: ‘Ma tano taniwagana i paliwelehi i pa, “Nugote u gawiya gehouna i nei po
    i ugohi.” ‘Ega yaka a tu bagibagi hi baha nae hi pa, “Iyowai, apo pehi apapoehi
    to hapuhapuhalehi?”
  mal-C: “ ‘ഇത് ശത്രു ചെയ്തതാണ്,’ അദ്ദേഹം ഉത്തരം പറഞ്ഞു. “വേലക്കാർ അദ്ദേഹത്തോട്, ‘ഞങ്ങൾ
    ചെന്ന് കള പറിച്ചുകൂട്ടട്ടെയോ?’ എന്നു ചോദിച്ചു.
  grc-SR: Ὁ δὲ ἔφη αὐτοῖς, Ἐχθρὸς ἄνθρωπος τοῦτο ἐποίησεν. Οἱ δὲ ⸋δοῦλοι⸌ ⸂εἶπον αὐτῷ,⸃
    Θέλεις οὖν ἀπελθόντες ⸂2συλλέξομεν⸃ αὐτά;
  bgc-bgc: “उसनै उनतै कह्या, ‘यो किसे बैरी का काम सै।’ नौकरां नै कह्या, ‘के तेरी मर्जी
    सै के हम जाकै उन जंगळी पौधां नै कठ्ठे करा?’”
  khz-khz: Ia na evega-gelerato, netiwato, ‘Evekuku-venirana talimana na ekala pema
    kalaa.’ Vetugunagi melora na gerenagiato, negetiwato, ‘Pene oririwana genai, aia
    ago, pe paia lagura pa?’
  deu-TKW: 'Er aber sagte zu ihnen: ein Feind hat das gethan. Die Knechte aber sagen
    zu ihm, willst du nun, daß wir hingehen und es sammeln?'
  zsr-NT: 'Gudxëꞌ lequëꞌ xan laꞌ yël naꞌ, rnëꞌ: “Benëꞌ cni bönniꞌ curléꞌinëꞌ nedaꞌ
    dxiꞌa.” Niꞌr gulanabnëꞌ lëꞌ huen dxin naꞌ, taꞌnë́ꞌ: “¿I rëꞌnnuꞌ tseajtuꞌ tsjöljtuꞌ
    guíxiꞌdauꞌ xöhuiꞌ naꞌ?”'
  lin-lin: 'Nkolo elanga azongisaki : ‹ Ezali monguna nde asali bongo ! › Basali batunaki
    lisusu : ‹ Olingi tokende kopikola yango ? ›'
  hns-NT: 'Tab oe bolies: ‘Ek doesman oe bia tjhiet deis hai.’ Tab goelaam log poetjhies:
    ‘Hamlog ghasian oekhaar dhaarie?’'
  noa-E: Magbaawai chi papkhʉʉu, “Jã, maach dʉ̈i iekkhõr paraam khʉʉnau khãijã ag
    ee phũak dau phöwia khabahab” ajim anʉm. Magbaa chi chognaanau deeu pʉaba irig,
    “¿Pua oowai marau ag appai chi khaarpa jẽu wërphoon maju aai nʉ?” ajierram anʉm.
  eng-EMTV: He said to them, ‘An enemy has done this.’ So the servants said to him,
    ‘Do you wish then that we should go and gather them up?’
  mib-NT: 'Te ni cahān de jíín i: Ɨɨn tēe jíto uhū ruhū ni sáha jeē yáha. Te ni cacahān
    mozo un jíín de: ¿Núu súcuan te á cúní ni jéē na quíngoo ná te jnuhun ná? áchí
    i.'
  lif-NT2: खुने़ॽ नोगप् पिरुसि, ‘खे़ङ्‌ग निङ्‌मिःल्‍ले़ हे़क्‍के चोगुबारो॥’ सेवारोबाहाॽरे़
    खुने़ॽ याम्‍मो सेःन्‍मे़दोसु, ‘खे़न् माले़ःन्‍दोहाॽ आःक्‍खुम्‍देःसुम्‍बे़ लॽरिक्
    निङ्‌वाॽ के़इःत्तुबि?’
  xnj-xnj: Mwene akavayangula, ‘Mundu likoko ndi mweahengili genago.’ Ndi vatumisi
    vaki vakamkota wigana tete tikatupulai masindi?
  mmx-mmx: La ni ga vorang i ridi, ‘Taradi i munepen minia ga lox i nom.’ La diga
    lok tin, ‘Kereva, u vara i do manat pas la mana xat kepe i?’
  cbr-NT: 'Cacëxun ca aín ''ibun caxa: Axa ''ëmi nishcë unin ca usaquin ''axa. Cacëxun
    ca an ñu mëëxuncë unicaman caxa: ¿Nunu a chucu ''aisamacama bëchiti cuanti cara
    uisa ''iti ''ic?'
  tee-NT: 'Chai ju amat''un ajunich: “Yuchi ju quint''alaxcai ju xach''an ju xat''in
    ju va ach''itin”. Chai ju acsnich ju ixlapanacni tasacmich. Tajunich: “Ja lac''asq''uin
    ni ac''auch laxtunin”.'
  eng-LSV: And he says to them, A man, an enemy, did this; and the servants said to
    him, Will you, then, [that] having gone away we may gather it up?
  cak-NT: 'Y ri achi xu''ij chique ri rusamajel: Ri xbano quiere'' chue, jun ri can
    itzel nitz''eto wichi. Y ri rusamajel xqui''ij che: ¿Najo'' chi ne''kac''uku''
    ri cizaña? xecha'' che.'
  pah-NT: '—A''ero ga ei g̃a pe: “Ma''g̃a po? Ojipe''ga nanhiarõi a''ero imohaina
    nhungwava ra''ynha ipype raikwehe,” ei ga. —A''ero g̃a ei: “Marã a''ero? Toroho
    ti nhungwava mondoroga? Marã?” ei g̃a.'
  sja-NT: 'Chiparipa p''anauji: “¿Tachi k''ĩra unuamaa iru bɨ́pata jãga ooji-ek''ã?”
    aji. Mãpai chi mimiapataarãpa iidijida: “¿Pɨa k''inia bɨk''ã ajida, taipa jã p''ũajara
    ẽt''anadamerã?”'
  xed-xed: 'Kaʼa nda həŋ mantsa: “Ghuma ɗa ta magatá tsa,” kaʼa. Ka tsa kwalvaha ya
    nda tsi mantsa: “Ta ɗvay ka ka dzaʼa ŋni rətiŋta rki na?” ka həŋ. Kaʼa nda həŋ
    mantsa:'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ ná já na̱cachi da já xi̱hi̱n
    ná: “Ndá da̱ co̱ cúní ye̱he̱, da̱ cán cúú da̱ na̱caja ña̱ yóho”, na̱cachi da.
    A̱nda̱ já na̱cachi na̱ cája chúun nu̱ dá cán já xi̱hi̱n dá: “Á co̱ cúni̱ ndó ña̱
    ná qui̱hvi nde̱ tuhun ndihi nde̱ yu̱cu̱ quini cáa tañu trigo”, na̱cachi na xi̱hi̱n
    dá.'
  gfk-S: “Iga balu di be, ‘Taitus nong i ura hinaragawai tagu ga gil kike.’ “Ma ira
    tultule di ga tiri ie be, ‘U sip be mem na ragat leise?’
  bmu-bmu: “Mewö jigetka möta kewö jii mötket, ‘Kerök azinöŋ mi qesiŋ gilök.’ Mewö
    jii möta welenqeqe yeŋön kewö jiget, ‘Nini ölöp anda dorowet mi qözöla tokobingö
    mötzan me qahö?’
  dgz-dgz: Me gare wadiamon, ‘Anavi nega da tan.’ Wani mu singui sia wayawan, ‘Ge
    wa, nu anet gaian ame ae ma bunait?’
  eng-GNV: And hee said to them, Some enuious man hath done this. Then the seruants
    saide vnto him, Wilt thou then that we go and gather them vp?
  zaa-NT: 'Becàbi xana'' ỹú''a nna ra bi: Ttu contrario benią na. Làniana ca mozua
    nna ra cą bi: Tsí hua calatsi'' cuią''lu'' tsá'' tu'' nna tál·latsu'' tu'' ỹubànabá''ą''
    áccá.'
  eng-WEBSTER: He said to them, An enemy hath done this. The servants said to him,
    Wilt thou then that we go and gather them?
  guh-guh: 'Nexata pabixainaenë jumaitsi pijajivijavabelia: “Tajavajabitsaënë raeta
    bajaraxua uba,” jai. Nexata pabixainaenë pijajivi jumaitsi: “¿Jitsipame tsaja
    bajaraxua pataxunaejava?” jai.'
  bon-bon: Tabe jaajemuge egä, ‘Peei lui cubu biname gyene, lui te baace popo bine
    sewadimumi, siige seyäräjemumi cäme calwa-cupi cabu.’ Teepi yäätemlusi egä, ‘Nää,
    maane singi gäte cine otnime gäli amingejame?’
  nhw-BL: '“Huan ininteco quinilhui: ‘Se nocualancaitaca quitojqui catli amo cuali.’
    “Huan quitlatzintoquilijque: ‘¿Tijnequi ma tijmacuica nopa catli amo cuali?’'
  swh-ONEN: “Akawajibu, ‘Adui ndiye alifanya jambo hili.’ “Wale watumishi wakamuuliza,
    ‘Je, unataka twende tukayangʼoe?’
  wbi-wbi: Umwene akavamula akati, “Umulugu ghwe juno avombile uluo. Avavombi vaake
    vakamposia vakati, 'Ghulonda tulute tukakulule ilisio ilio/
  bba-bba: Mɑ u bu wisɑ u nɛɛ, yibɛrɛwɑ, u kuɑ mɛ. Sɔm kowo be, bɑ nùn bikiɑ bɑ nɛɛ,
    ǹ n mɛn nɑ, ɑ kĩ su dɑ su yɑkɑ kɔ̃su si wukiri?
  eng-KJVCPB: He said unto them, An enemy hath done this. The servants said unto him,
    Wilt thou then that we go and gather them up?
  kgk-NT: “Xe rehe ija'e'ỹ va'e rembiapokwe voi nipo ra'e aipo va'e” he'i gwembigwái-pe.
    “Ereipota tipo ore oroho oromondoro trigo pa'ũ-gwi gwĩ kapi'i?” he'i oporandu-vy
    ojáry-pe.
  waj-waj: 'kiaavo rikioo tinoo: Mo ti nnammutuaivoono rututuoovaivee, tikiai rikiada
    iya inna yaparaida kiaanoo: Fai ta oo ikiauyauvaa hamukuaarannee?'
  cpy-cpy: 'Ikantanaki ashitawori rowane: ‘Riitaki pankita-kirori kijaneentanari.’
    Ikantzi romperatani: ‘¿Pikoyi niyaate nothoka-yiteero?’'
  ekk-PKP: „Seda tegi keegi vaenlane,“ vastas peremees. „Kas tahad, et me lähme ja
    kisume umbrohu välja?“ küsisid töölised.
  mpx-mpx: Analiya i lahe i ba, ‘Topihigelgel etega i ginol te.’ Totuwalali hi nel
    hi ba, ‘Tab nuwam ama naha nok ge naha awaha yoho?’
  wbp-wbp: Nyanungurlu-jana yalu-manu, ‘Yapa jinta kuja kaju nyurunyuru-jarrimi, ngulangkuju-jana
    pirri-kujurnu ngurlu majumaju-wati walyangka ngaju-nyangurla.’ Ngula-jangka, warrkini-watirlili
    payurnu, ‘Lukurl-pinja-yani mayirnalu-jana yukuri majumaju-watiji?’
  luo-luo: “Nodwoko ni, ‘Jasigu ema notimo ma.’ “Jotich nopenje ni, ‘Diher mondo wadhi
    wapudhgi oko?’
  nhe-NT: '“Huan ininteco quinilhui: ‘Se nocualancaitaca quitojqui tlen ax cuali.’
    “Huan quitlajtlanijque: ‘¿Tijnequi ma tijmacuica nopa tlen ax cuali?’'
  aii-aii: '”ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ’ܐܢܵܫܵܐ ܕܸܫ̃ܡܸܢ ܥܒ݂ܝܼܕ ܠܹܗ ܐܵܗܵܐ ܫܘܼܠܵܐ.‘ ܘܐܡܝܼܪܗܘܿܢ
    ܐܸܠܹܗ ܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ: ’ܒܵܥܹܝܬ ܕܐܵܙܲܠ݇ܚ ܘܓܲܒܲܚ ܠܗܘܿܢ؟‘'
  esk-NT: Qaukłiata kiuniġai, ‘Uumiksrim savaaġigaa taamna.’ Savaktit apiqsruġniġaat,
    ‘Aullaquvisigut nutchugiaġlugich mukkaaksraġiiḷat?’
  msb-msb: “Ginsabat niya sinda, ‘May kaaway na naghimo sani.’ “Pakabati sani ginhunga
    naman siya san mga suruguon, ‘Nano, gusto mo ba na gabuton namon an dinghot?’
  cpa-NT: 'Jøng² ca¹juúh² juu¹³ huø¹: “Dsa² hiag¹³ ma²ca¹jmo¹ lah¹jøng²,” ca¹juúh²dsa.
    Jøng² ca¹ŋai¹ dsa² jmo¹² ta³: “¿Hnøngh³hning hi² dsǿg³ jnieh³ hi² dsø³guíg³ jnieh³
    nung² hlaih¹³?” ca¹juúh²dsa.'
  dso-dso: ଜମି ସାଉକାର୍‌ କଇଲା, ମର୍‌ ବିରଦି ଲକ୍‌ ଗଟେକ୍‌ ଏନ୍ତି କଲାଆଚେ । ସେମନ୍‌ ପାଚାର୍‌ଲାଇ,
    “ତେବେ ଆମେ ଜାଇ ସେ ଜୁଡ୍‌ ଗାଁସ୍‌ମନ୍‌କେ ଜିକି ପିଙ୍ଗିଦେବୁ କି ?”
  meu-meu: Ia na e haere, eto, mai tauna ta ena ḡaukara binai. Ena memero ese e nanadaia,
    eto, O uramu baia ha rau eiava?
  yva-NT: Vatano apa nawaisye umawe po raura nanto mai pare, ‘Vatano anuga mamuno
    rinaije pirati po ana umaso rave.’ Umba vatano wanapatambe aije wo raura nanto
    ai ware, ‘Nyare mayar, reamo ininaije so rapatin.’
  dgc-dgc: Ey kinagi kan no lélake, a ‘Saya i gimita no esa a kalbug tam.’ ‘Ey anya,’
    kagi de kan, ‘gustu mo bagutén me diden ya?’
  zpm-NT: 'Dzigo rëb me: “Rieṉ naa no cho tib zha ne rlëë lo naa, zha co beeṉ dziin
    co.” ’Gocladz zho, hor cogazh nielaadz zhow per bzhiguieḻd me,'
  hix-NT: Àna mak hana, kekon hatà, tànatkemà. Àro wyaro neryak hamà, roxanhànà ymo,
    kekon hatà. Anhàtho wakanàr xehra manaye, amna wya, ketxkon hatà, anoto komo.
  sim-sim: Urik ormu mbara, �Wutari anhi lar ormu erem uwa ri.� Urik limu silira,
    �Wa minjambale ondon mberem ni ukmbaha mi hishindu? Ni kwaha ermbekmbaha mi hishindu
    mo wahau?�
  npi-ULB: तिनले उनीहरूलाई भने, ‘यो एउटा शत्रुले गरेको हो ।’ ती दासहरूले तिनलाई भने,
    ‘के हामी गएर त्यसलाई उखालेको तपाईं चाहनुहुन्छ ?’
  cgc-cgc: Sabat din, ‘Pasabwag ta kuntra.’ Insa danen, ‘Gusto no na bud-uton nay
    mga lamunon an?’
  tim-tim: Hain dâmbiâ kalam amboŋe arekŋe hin makyeŋgiep, “Maktâi amâ nâŋgât gasa
    siâŋe togom seŋgo kâit kalep.” dâep. Hain dâmbo âi luâklupŋande hin magaŋi, “Akto
    gain gain nâŋgât? Nenŋe ari seŋgo kâit are hindâne me?” dâyi.
  yor-yor: “Ó sọ fún wọn pé, ‘Ọ̀tá ni ó ṣe èyí.’ “Àwọn ọmọ ọ̀dọ̀ rẹ̀ tún bí i pé,
    ‘Ǹjẹ́ ìwọ ha fẹ́ kí a fa èpò náà tu kúrò?’
  wos-wos: Wungi wandaka dé diré wa, ‘Nana mama nak yae dé wun waranji yaki.’ Wungi
    wandéka di jémba yakwa du déré wa, ‘Méni mawuli méni ye nani haraki wara félémbete?’
  emp-NTPO: 'Djibariba panusia: “Mʌ̃ ume dji quĩrũba mãwã osia.” Maʌ̃ne dji nezocarãba
    idjía iwid̶isid̶aa: “Mãẽteara ¿quĩrĩã b̶ʌca dairãba ẽũcuad̶e wãnida?”'
  eng-F35: He said to them, ‘An enemy did it.’ The servants said to him, ‘So do you
    want us to go and gather them up?’
  ind-ind: “Dia menjawab, ‘Pasti musuhku yang sudah melakukan itu.’ “Para hambanya
    bertanya lagi, ‘Apakah Tuan mau supaya kami mencabut lalang-lalang itu?’
  pes-OPCB: '«او جواب داد: ”این کار دشمن است“. گفتند: ”می‌خواهی برویم علفهای هرز را
    از خاک بیرون بکشیم؟“'
  mpt-mpt: e baabenea Yole nib makaa eta nanebiobo gesea i baabaniba Kobo funaneba
    Ni monoba boublab san olo ula olaine ge fumbebo? gesiba
  bla-bla: An'istsiuax, Katum'a otap'ĭstntŭksĭnaie. Ap'automokix otan'ikax kikŭt'ŏkhsitŭkkipa
    nŏk'ittotosĭnan nŏk'sauotsĭsĭnaniau?
  ssx-ssx: Ipikana꞉ma꞉ ika꞉ pi hombo peaaso alota꞉ Ya a꞉nda꞉ tunkuliki hali ma꞉nda꞉ma꞉
    do hoke wae tande alo pia꞉me leekeme. Koto leeke ikana꞉ma꞉ alota꞉ Mo hoke ambu
    manuta꞉ nikana꞉ma꞉ talo baalo pomonope laa lota꞉ pimiki handaa ipikana꞉ma꞉
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ í ni, mbɛɛ ɡɔi í coo. Nɔ ɑmɑɑcɛɛ ŋɑu ɑ̀ beeɛ ɑ̀ ni, ì bi kɑɑ
    loɡoo fɔfɔ lɑɑlɔu?
  gaq-gaq: ଲିଜନେ ସାଉକାର୍ ବାସଙ୍ଗ୍‌କେ, ମୁଇଙ୍ଗ୍ ସତ୍ରୁ ଏନ୍‌ ଡିଙ୍ଗ୍‍ବକେ । ବାରି ଚାକର୍‌ଇଂ
    ଆମେକେ ସାଲିଆକୁଆର୍‌କେ, ତେଲା ନେ ୱେଚେ ଆତେନ୍‌ଇଂ ଗୁଃ ନେବିଃଏ ।
  gof-RNT: “I enttako, ‘Hessa morkkey oothis’ yaagis. “Aylleti godaakko, ‘Nu bidi
    leeshshuwa shoddana mela koyay?’ yaagidosona.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆ, ‘ମିଆଁଦ୍‌ ବାଇରି ନେଆଁଁ ରିକାକାଦାଏ ।’ ଏନ୍ତେ ଦାସିକ
    କୁଲିକିୟାକ, ‘ଆଲେ ସେନ୍‌କେଦ୍‌ତେ ଏନାକେଲେ ହେଡ଼େଦ୍ ହୁରାଙ୍ଗ୍‌ୟେଁଆ ମେନ୍ତେମ୍‌ ସାନାଙ୍ଗ୍‌ତାନାଚି
    ?’
  gah-gah: Liki likago, eza nene gala ve makolímo onoitive loko lokago, keza voko
    lilihama asutatupe liki likago nene,
  lcm-lcm: Na kala antok iria ta, ‘Mangsikei a igenen atogon marala singig kata abis
    na abis ang!’ Au na kila sui ia ta, ‘Au sa kupo buk ani namem an auk iria?’
  aer-aer: “Re akenhe angkirtnerlenge, ‘Arrangkwe, tharle annge akurne ngkernetyakenhe-arle,
    artwe atyenge ahentye-anetyakenhenge apeke anyelknge-anyelkngele apetyemele annge
    akurne areye iweke.’ “Itne anteme renhe apayuthneke, ‘Anwerne-ame itnenhe tyerremele
    iweme?’
  qvc-NT: 'Chaymi dwiñuqa nirqan: “Suq kuntrawaqmi chaytaqa rurashqa kanqa.” Chayshina
    niptinqam, chay kriyadungunaqa nirqan: “Patrunsitu, ¿munangichu rinaypaqllapa,
    chay ballikuta trigumanda surqoq?” nishpa.'
  tgl-ULB: Sinabi niya sa kanila, 'Ginawa ito ng isang kaaway.' Sinabi ng mga tagapaglingkod
    sa kaniya, 'Nais mo bang puntahan namin at bunutin ang mga ito?'
  cbs-NT: 'bai ibuan jatu yuikin: “Eki sinatamistun ea ichakawakin atanimaki”, jatu
    wa, jawen tsumabun yuikin: “Ja miban chakabudan, ¿jau yumeyamanun betse betse
    atanpa?” akabu'
  xtm-NTPP: 'Te maa tee xi‑itu ma jiña''a: “In suchi ñatuu kétna''a ini ji''in sa
    ni sa''a sa''a.” Te ka jiña''a tee ka jinukuechi nuu de ma: “¿Kúni ni ja jin koo
    sa jin tnu''u sa?”, ka kuu de ka jiña''a de.'
