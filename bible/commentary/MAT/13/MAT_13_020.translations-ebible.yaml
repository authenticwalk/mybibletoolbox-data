verse: MAT.013.020
translations:
  kpx-kpx: Isege i degomoleau munemunemo keiolahale keau ata degomoleau hoto evisi
    vahaeholahai solekai male ke nahate.
  okv-H: Eto embo nei enda ngijiri ta mihie be puvaguja.
  tbo-tbo: Ma pola dobu waigaigaimana uyahina hi pipeu naka anona iyai amaka anai
    kaohana Yaubada a baha i nonoli,
  mal-C: പാറസ്ഥലത്ത് വിതയ്ക്കപ്പെട്ട വിത്തു പ്രതിനിധാനംചെയ്യുന്നത്, വചനം കേൾക്കുകയും
    ഉടനെതന്നെ അത് ആനന്ദത്തോടെ സ്വീകരിക്കുകയുംചെയ്യുന്ന വ്യക്തികളെയാണ്.
  grc-SR: Ὁ δὲ ἐπὶ τὰ πετρώδη σπαρείς, οὗτός ἐστιν ὁ τὸν λόγον ἀκούων, καὶ εὐθὺς μετὰ
    χαρᾶς λαμβάνων αὐτόν·
  bgc-bgc: अर जो पथरीली धरती पै बोया गया सै, यो वो माणस सै, जो वचन सुणकै जिब्बे खुशी
    कै गेल्या मान लेवै सै।
  khz-khz: Vuiti uvera reketa vatu ai geketoto, eira e talima reketa na Palagu gena
    Vali Namana mavererera na gekamonagiana e gegapi-rageana.
  deu-TKW: Was aber auf das steinige Land gesät ward, das ist der, welcher das Wort
    hört und alsdann mit Freuden annimmt.
  zsr-NT: Xseydauꞌ naꞌ glas luyú ga röꞌ guiöj ruluíꞌ ca rac queëꞌ bönniꞌ ryönnëꞌ didzaꞌ
    naꞌ len laꞌ ruzëtë naguëꞌ lu yöl‑laꞌ rudziji queëꞌ,
  lin-lin: Nkona oyo ekweyi na mabele etonda na mabanga ezali moto oyo ayoki Liloba
    mpe ayambi yango mbala moko na esengo.
  hns-NT: Djaun bia kamtie mattie par gieral raha, oe bhie ekgo manai ke diel me gieral.
    Oe Parmeswar ke baat soene hai aur djoerte khoesiaalie se maan lewe hai.
  noa-E: Maimua ar Ẽwandam iek jaau nʉm ũrbaawai ʉ̈kham khõsi ʉ̈khatarr khʉʉn, jũrr
    nemjĩir daudam mok pör jojoodög ee burrtarrjöta nʉmgui ajim.
  eng-EMTV: But the seed sown on stony ground, is he who hears the word and immediately
    receives it with joy;
  mib-NT: Te trigo jeē ni jítē nuū ñúhun yuū cúu nájnūhun ñayuu cájini sōho jnūhun,
    te yachī‑ni cájetáhú i te cácusɨɨ̄ ni i jíín.
  lif-NT2: लुङ्‌घे़रे़क्‍को के़जुक्‍पा याॽरिःम्‍बे़ङ्‌ग पाःन्‍जाक्‍किन् के़सःप्‍पार
    के़दाःक्‍पा मना कुइसिःक् चोःक्,
  xnj-xnj: Mbeyu zezagwili mulitalau ndi luhumu wa mundu yula mweiyuwana lilovi lenilo
    na bahapo akulipokela kwa luheku.
  mmx-mmx: Ti levenit piao ga subu ro at laxanuat, lengkongkangka lixilik gak lok
    teren, ni i ru katling nedi limixin di ronga levelinga la soso mun di siam ka
    i mi lomomo.
  cbr-NT: Maparañu me bëxbánua ñu bëru nipacëcë asaribi ca raíri uni 'icën. Usa unin
    ca Nucën Papa Diosan bana cuati cuëënquin bënë́nquinshi —a bana quicësabi oi cana
    'iti 'ai —quixun aín nuitunën sinania.
  tee-NT: Chai ju t'in ju tamacha la'ix'ucxni chiux yu'unch ju tak'asmat'a ixchivinti
    Dios chai lana soko tak'achani.
  eng-LSV: And that sown on the rocky places, this is he who is hearing the word,
    and immediately with joy is receiving it,
  cak-NT: Ri ija'tz' ri xeka can chiquicojol tak abaj, jari' ri rutzij ri Dios ri
    nic'oxex coma ri winak. Ri winak ri' can yalan yequicot cuando niquic'on-ka rutzij
    ri Dios pa cánima.
  pah-NT: —Amombe'u jipe ko ji ha'ynha indurugagwera – kiroki onduru ita rehe, ei
    Jesus'ga. Kotihĩ henhui ha'ynha novĩa. A'ereki kwarahya rerekovo g̃waramo nonhimomiranami
    a'ero omanomo, ei ga. A'ereki ndokihetei hapoa yvya pype. —A'ea ja g̃a ndekoi
    – kiroki g̃a g̃wendu nhanderuvihavuhuhete'ga mombe'ua. Kotihĩ g̃a ndoryndoryvamo
    hehe novĩa.
  sja-NT: Jõdee chi net'atau mãu-idaade baaidap'edaa jara k'inia bɨ eperãarãpa ma
    jara pëida o-ĩa ũri p'anɨ.
  xed-xed: Tsa kluluh rkaf hulfa tida ya ná, tsaya mndu ta snaŋtá gwaɗa ta ga mghama
    Lazglafta, gi ka tsuʼaftá tsi nda rfu.
  mks-NT: Ta tata ña̱ na̱cu̱yu tañu yu̱u̱ cán náha̱ ndá quia̱hva íin ña̱yivi, na̱
    cáji̱i̱ ndiva̱ha ini ndíquehe tu̱hun Ndióxi̱.
  gfk-S: Ma nong i hadade no hininaawas ma i kap haiane mon ma ra gungunuama na ngan
    ho ikin ra turadi i haruat ma kike ga puko ter ra ula hothot.
  bmu-bmu: Nene kötŋi qesiŋniga köt jamönjiŋnöŋ geba kölöhi, mi ambazip söpsöpŋi kun.
    Yeŋön Buŋa keu möta mi miaŋgöreŋök sösöŋgai qakŋe möt aŋgön kölakze.
  dgz-dgz: Amba makewa piup baware uon gwat aigap geamone gueguewa ame, waenapan nop
    ere anune atonu den anun.
  eng-GNV: And hee that receiued seede in the stonie grounde, is he which heareth
    the woorde, and incontinently with ioy receiueth it,
  zaa-NT: Ą'hua ỹua' nu binnia le' iyyarruéa nna ccą comparar nu riyénini ca tìtsi'į
    nna luego taá ríalatsi'į nna yala redácca'nią.
  eng-WEBSTER: But he that received the seed into stony places, the same is he that
    heareth the word, and immediately with joy receiveth it;
  guh-guh: Pacuenia pijinia itsi paxu othopa ibopananëjumata, itsajota bitso ira apo
    aitayaë, bajara tsijamatabëcueneitsitsi itsamonae Dioso pitorobilivaisi. Bajarapamonae
    jumetane Dioso pitorobilivaisi. Nexata picani bajarapalivaisi barëyaya jumecovënëta.
  bon-bon: Lui kuu gije cina yaatrametnemuge kula gawe cabu, pui lui eei biname bime
    pana gemi, lui cina Miiji Mene liba yäätecijemuge, gege cama watawata joomlusi.
  nhw-BL: Sequinoc masehualme itztoque quen nopa xinachtli catli tepejqui temajcajya.
    Inijuanti quicaquij icamanal Toteco huan nimantzi quiselíaj ica paquilistli.
  swh-ONEN: Ile mbegu iliyopandwa kwenye sehemu yenye mawe ni mtu yule ambaye hulisikia
    neno na mara hulipokea kwa furaha.
  wbi-wbi: Pa linhalavue, pano imbeju jilyaghwile ghwe muunhu juno ipuluka ilisio
    lya Nguluve, insiki ughuo ikulyupila nu lukeelo.
  bba-bba: Gɑbɑ mɑɑ kɑ kpee sɑɑrɑn tem mɛ weenɛ mi bwese ten ɡɑrɑ wɔri. Bɑ ɡɑri yi
    nɔɔmɔ, mii mii bɑ yi mwɑɑmɔ kɑ nuku dobu.
  eng-KJVCPB: But he that received the seed into stony places, the same is he that
    heareth the word, and anon with joy receiveth it;
  kgk-NT: 'Ha yvy pererĩ-rupi onhenhotỹ va''ekwe katu he''ise: Oĩ ohendu va''e nhe''ẽ
    porã. Ohendu-ma ramo, ovy''a ogwerovia-vy.'
  waj-waj: Uruuyauvo sikau tasipama vai mmataivau tuoo kuaiyauvo gioonna kiaapu voovai
    roosiivai. Ivo Anutuuqaa kuaivaa rikiai saivaata kaayau siriga tasipama varaivai.
  cpy-cpy: Eenitatsi thaamentawakawori iñaani Tajorentsi, ikemijantzi intsipaete owakira
    ikemawakiro. Riitaki oshiyakawori ookakita-paenchari omapi-pookitzira.
  ekk-PKP: Kivisele pinnasele külvatud seemned on nagu inimesed, kes kuulevad sõnumit
    ja võtavad selle rõõmsalt kohe vastu.
  mpx-mpx: Pwatum toto i talek manapatpata, he heiya gamagalau bolo wasa waiwaisana
    hi hago ge etimwawa hi ahe hi teliek ateliyaa ginebi wali yaliyaya.
  wbp-wbp: “Ngalya-kari yapa kalu nyina tarla walya-piya. Ngurlu kujalu wantija walyangka
    tarlangka, kujalu ngarna puta yukaja tarlangka, ngula-piyarlu-yijala kalu yapangku
    ngalya-karirli purda-nyanyi jaru Kaatu-kurlangu, manu kalurla ngungkurr-nyinami
    jaruku wardinyi-wiyi.
  luo-luo: To kodhi mane ochwo kuonde motimo lwanda ochungʼ kar ngʼama winjo wach
    kendo rwake sano gi mor.
  nhe-NT: Sequinoc tlacame itztoque queja nopa xinachtli tlen huetzqui temajcajya.
    Yajuanti quicaquij itlajtol Toteco huan nimantzi quiselíaj ica paquilistli.
  aii-aii: ”ܘܗ̇ܘ ܕܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ ܟܹܐܦܵܢܬܵ‌ܐ، ܗ̇ܘ ܝܼܠܹܗ ܕܟܹܐ ܫܵܡܹܥ ܗܹܡܸܙܡܵܢ،
    ܘܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܘܒܚܲܕܘܼܬܵ‌ܐ ܟܹܐ ܩܲܒܸܠܔ ܠܵܗ̇.
  esk-NT: Aasiiḷi akuqtuiruat uqałiġmik quviasuutigiplugu tusaapqauraqamitruŋ atriqaqtut
    nautchiaksranik kataktuanik uyaġaulamun nunamun.
  msb-msb: Idtoʼn naman na nakatupa sa kabatuhan amo idtoʼn mga nakabati san surmaton
    tapos nagatuod dayon kag nagakarilipay.
  cpa-NT: Jøng² lǿa¹² quiah¹² dsa² ca¹hie¹ jǿg³ ca¹lah¹hiu³ dsǿa¹²dsa mi³ca¹nǿng²dsa
    jǿg³ ju³lah lǿa¹² quiah¹² møi¹jon² ca¹quia¹ ja³tioh¹³ cang³.
  dso-dso: “ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବାକିଅ ସୁନ୍‌ଲା ଦାପ୍‌ରେ ସାର୍‌ଦା ସଙ୍ଗ୍‌ ମାନ୍‌ବାଇ, ସେଟା ପାକ୍‌ନାବାଡି
    ଜାଗାଇ ଅଦ୍‌ରିରଇବା ବିଅନ୍‌ ପାରା ।
  meu-meu: Papapapa ai e moru ḡauna na tau ta ese hereva e kamonaimu bona e abia dae
    haraḡaharaḡamu mai moalena ida;
  yva-NT: Kamije inta ntatae no mino mbe orambe rai omamo raurata vatano wo ayao Amisye
    ranaun, wavave wo raijade manayanambe rautan.
  dgc-dgc: Ey tu nepégsek to bito-bito, mara saya i makabatia ta kagi na Diyos, a
    masaya side a tanggapén de agad.
  zpm-NT: Lad quie ne bliaaḻ spalal zhob co, sca nac grë zha ne rley rcaania Xtiidz
    Dios;
  hix-NT: Toh hona othahsahotho ryhe, anar komo kuknon me naha. Khoryenkomo rwonà
    yonytxetxhe rma haryhe, nyamoro ha. Tàwyanye enytxatxhe rma, teryehorye nahohsatxhe
    rma haryhe, kekon hatà.
  sim-sim: Sunja hongonda mishi oso osmu ma ol mashin misihi rupshiwa ma ondon heimanduwa.
  npi-ULB: ढुङ्गेनी माटोमा छरिएको चाहिँ त्यो हो जसले वचन सुन्छ र तुरुन्तै खुसीसाथ
    त्यसलाई ग्रहण गर्छ ।
  cgc-cgc: Mga binni na katupa naan ta batuan na may tappaw nang na basak paryo ta
    tudlo parti ta ambal ta Dyos na pamatian ta mga ittaw daw pabaton dayon na may
    kalipay,
  tim-tim: Dâ seŋgo bikŋe hân kât kâlegen ge yiepgât maktân are amâ luâkŋe hin akmai.
    Den pat âlepŋe maktere âlepŋe nâŋgâm manmai. Akto ire amâ âlepŋe dâm heroŋe akmâ
    getek mem manmai.
  yor-yor: Ẹni tí ó sì gba irúgbìn tí ó bọ́ sí ilẹ̀ orí àpáta, ni ẹni tí ó gbọ́ ọ̀rọ̀
    náà, lọ́gán, ó sì fi ayọ̀ gba ọ̀rọ̀ náà.
  wos-wos: Motu wali rendé héfambu xakrindé wit sék di ande du takwa di. Di wun hundi
    di bari xéké. Xéka di tale wun hundika yikafre mawuli yata mawuli sawuli di ya.
  emp-NTPO: 'Ta mõgaraid̶a b̶ʌ ẽjũãne pod̶aba naʌ̃da jara b̶ʌa: ʌ̃cʌrʌ ẽberãrãba Ãcõrẽ
    bed̶eara ũrĩnaped̶a bio b̶ʌsrid̶a edabadaa.'
  eng-F35: But the seed sown on stony places—this is he who hears the word and directly
    receives it with joy,
  ind-ind: Kedua, tentang benih yang jatuh di tanah berbatu-batu. Tanah berbatu menggambarkan
    orang-orang yang mendengarkan ajaran TUHAN dan langsung menerimanya dengan senang
    hati.
  pes-OPCB: «خاکی که زیرش سنگ بود، بیانگر کسانی است که پیام خدا را می‌شنوند و بی‌درنگ
    آن را با شادی می‌پذیرند،
  mpt-mpt: Eka mako dilbi daaknoa tome dabal baka genebue dim daak unobio yole o mitmakamo
    inaminobe. O makob nakaia unangai Gode wengo wenteniba seimbib
  bla-bla: Annŏk' mat'sĭmŏk ĭstsŭpipum'ani ok'otokskui, ai'okhtsĭmiu epo'awsĭnu, ki
    otse'tametŭksĭnni mat'sĭmaie;
  ssx-ssx: Kutupa mo waleme pi opuolo hata꞉ ta꞉na꞉ma꞉ homaa a̱i̱ mea miniki haleme
    wanda꞉hali ikita꞉ mo hande toopi manda wieke kenkesiki pa꞉ta꞉ lopeeke wae manuma꞉
    handelememe.
  mkl-mkl: Inɛ mɔ iyi í yɛ bɛi ilɛ kutɑ bii dimiu í cukuu, bii wɑ ɡbɔ ideu ɡbɑkɑ̃
    í yɑ ɡbɑɑi do inɔ didɔ̃.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ବ୍ନାଇର୍‌କେ ଅଁକ୍ନେ ଦାପ୍‍ରେ ରାଜି ଡିଙ୍ଗ୍ ଆର୍‌ଏ ଆତେନ୍‌ କିଡ଼ିଲ ଜାଗାନ୍ନିଆ
    ଲଃଲେକ୍ନେ ଚୁମୁଜା ରକମ୍ ।
  gof-RNT: Shaalloy garssan de7iya biitta bolla zerettidayssi qaala si7idi ellesidi
    ufaysan ekkeyssata.
  unx-unx: ଜେତାଏ କାଜି ଆୟୁମାଃଏ ଆଡଃ ରାସ୍‌କାତେ ତେଲାଦାବେଆ, ଇନିଃ ଦିରି ଅତେରେ ଉୟୁଗାକାନ୍‌
    ହିତା ଲେକାନ୍‌ନିଃ ତାନିଃ ।
  gah-gah: Itó gehani amupiló lemeko minamó nenéminiki minata vegená nene monó nigiliki
    laga kivisekago giliaká niamóza,
  lcm-lcm: Au na katui i la uak si ring iatan, nang ninia kata luk a mengen na sumasuma
    kala uruk singina.
  aer-aer: Tyerrtye arrpenheme akenhe ntange ahelhe apwerte-apwerteke-arle atnyeke-arteke-arle.
    Itne angkentye renhe awemele iparrpele arnterre anthurre-arle akangkeme.
  qvc-NT: Chay kaskaju ch'akraqam yach'achiwanchiq chay das disanimakaqkunapaq.
  tgl-ULB: Siya na naihasik sa mabatong lupa ay siyang nakakarinig sa salita at agad
    itong tinatanggap nang may galak.
  cbs-NT: Ja inun, jexe betsa mishki ewapabu mania anu mai eskadabes bemanchimea anu
    nidi akadan, tsuanda Diosun jancha ninkakin taewai benimabiaya
  xtm-NTPP: Te jaku ñayii ma chi sukan ka kuu triu ni ka jinkava ne'un yuu ma ka kuu
    i. Vaa ka jiniso'o i tnu'u vii tnu'u va'a ya ma, te sii ini ka niniso'o i.
  nnq-nnq: Mbeju ipandigwe pamaganga andi mundu ojwajoa lilobe lya Nnoongo kulipokela
    chokwe nu kuala mwojo.
  bao-NT: Oterique ʉ̃tã watoapʉ ca ñaarique pea, añurije quetire tʉorã, jĩcãtora ʉjea
    niirique mena ca tʉo ñeerã niima.
  san-ORI: ଅପରଂ ପାଷାଣସ୍ଥଲେ ବୀଜାନ୍ୟୁପ୍ତାନି ତସ୍ୟାର୍ଥ ଏଷଃ; କଶ୍ଚିତ୍ କଥାଂ ଶ୍ରୁତ୍ୱୈୱ ହର୍ଷଚିତ୍ତେନ
    ଗୃହ୍ଲାତି,
  huv-NT: Nganüy aaga osaab soex najmiüc tiül piedra, aag ayaj apiüng wüx nipilan
    leawa anguiay Mipoch Teat Dios, andǘüban mayar, apac omeaats.
  otn-NT: Mi̱'da yø ja̱'i̱, gui̱ nhyɛjpa̱ ra̱ häi hi̱ngui̱ pidi ngue mi̱ o ra̱ do
    p'ʉ bi zo yø hmu̱dä. Mi̱ zä mi̱ 'yøhra̱ hya̱ yø ja̱'i̱, ja̱njua̱ni̱ di johya ngue
    bi̱ nu̱ ma̱nho.
  nop-nop: Kaŋ kiliki kawade foloŋ magiŋ woŋ adi me nediyeŋ Mede Momooŋ kedem nadigalikaaŋ
    kamehatilak
  obo-NT: Na iddos botuwon no no-uuhan to bonni, idda en so nokorinog to kahit Monama
    woy idda ron en, nahaa ran to kodtanggap tadda.
  cak-ENT: Ri ija' ri xtzak can chucojol tak abüj, nch'o-vi c'a pari' ri rutzij ri
    Dios ri nac'axüx roma jun vinük. Ri vinük ri' juis c'a nquicot tok nuc'ul ri rutzij
    ri Dios pa ránima.
  lif-NT: ᤗᤢᤱᤄᤧᤖᤧᤰᤁᤥ ᤁᤧᤈᤢᤰᤐᤠ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤧᤱᤃ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤁᤧᤛ᤺ᤵᤐᤠᤖ ᤁᤧᤍᤠ᤺ᤰᤐᤠ ᤔᤏᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤆᤥ᤺ᤰ.
  mie-NT: De tatā jā ní jītē nūū ñuhun yúū cúu tá cúu nchivī jíni tūhun, de ñamā-ni
    jétáhví ji de cúsiī inī ji jíín.
  san-TIB: ཨཔརཾ པཱཥཱཎསྠལེ བཱིཛཱནྱུཔྟཱནི ཏསྱཱརྠ ཨེཥཿ; ཀཤྩིཏ྄ ཀཐཱཾ ཤྲུཏྭཻཝ ཧརྵཙིཏྟེན
    གྲྀཧླཱཏི,
  qve-NT: Ranra-ranraman urmaq mukhuqa rikch'akun, Diospa palabranta uyarispa kusisqallaña
    chashkikuq runakunamanmi.
  pao-NT: Susumudu numu-matoo sumuna ka tupe-nagatoo a pooe nabebu'a-kwa'ne'yoo ka
    Te Naa unnepu nakana, besa Te Naa unnepu-matoo nakasokwama.
  cbu-NT: Ashpatam tputs Apanllee kuk mazinaktaatssin, mang' kis mazinakana. Itaru,
