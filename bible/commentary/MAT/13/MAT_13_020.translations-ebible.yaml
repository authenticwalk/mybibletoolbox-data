  sps-sps: An mes fua te gotsiny tan puputaan fatsfats faarei raror a vainy te nom
    vegiau ser paparaa mi ya, te nongoiny finy ari ya.
  wnc-wnc: Sike zakngi kundu suptangan pimakingu wa anzing. Aminu tapatuta Anututane
    wam yaniwan wam natake zetgaman take natake zetgaman apbakngake takaing.
  nmw-S: Pwatum ga i dobu he poepoe pakpakine, iye te bobode hebwaden wase dodohobine
    si longe ge tanpeyawate si howo si hotei he hatiyediye bwaine wedi yariyae.
  bus-bus: Pↄ́wɛɛ kɛ̀ lɛ̀ɛ gbɛ̀ sàraa sↄ̃, beeen gbɛ̃ kɛ̀ yã mà à sì gↄ̃ↄ kↄ̃n pↄnnaao
    ũ.
  gub-BL: Amo awa wenu putar Tupàn ze'eg a'e nehe, hurywete putar henu mehe nehe.
  imo-imo: Mongo mare tanda tirimu kou perimuna mainye purumuma imbo mare i teko moromele.
    Imbo mareni ungumu pilkolio walitikale tumbi tiko konopu tiko pilko ltimele.
  boj-boj: Saga yago qudei mandam lanjaq di aiyeb qaji di aqa utru endegsi unu. Tamo
    qudei naŋgi Qotei aqa anjam qusib tulaŋ areboleboleinjrimqa anjam di oqujatosib
    naŋgo areq atqab.
  eng-DRA: And he that received the seed upon stony ground, is he that heareth the
    word, and immediately receiveth it with joy.
  knf-knf: Kë aloŋ awo dko di mnlaak di ŋdeey ŋajotuŋ, ayeenk ţi dko mënţ uţup na
    mnlilan,
  san-KHM: អបរំ បាឞាណស្ថលេ ពីជាន្យុប្តានិ តស្យាត៌្ហ ឯឞះ; កឝ្ចិត៑ កថាំ ឝ្រុត្វៃវ ហឞ៌ចិត្តេន
    គ្ឫហ្លាតិ,
  arn-NT: Tati fün ketran ütrüfnaglu kurantu mew fey tati allkülu ti kimelün dungu
    ka llowfulu rume ayüwkülen,
  zas-NT: Guiáad bin biajb loj ree guiaj na̱j ziꞌc bén riguiejn xtiidx Dios, abiꞌ
    dád nix ru luxdooman riguiejnman laan,
  ken-NT: Mbuɔt anɛ ákwɛ́ntí ndǔ mmɨk sɛtárɛ́bhɛ́ até ndǔ mmu anɛ ághòk Ɛyɔŋ
    Mandɛm, anoko tɛ́mté nɛ bɛyǎ maŋák.
