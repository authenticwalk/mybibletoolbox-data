verse: MAT.013.051
translations:
  kpx-kpx: Iesuu kateai louito belagevei avoe, “Lana di louale ke evisi lulelelahalu.”
    Ige abu namihai avoe, “Ito.”
  okv-H: Eto ke erena ere ingihevete?” ainge Iesu na ambotani ta enu, “Dago ere ingihera”
    ainge ea
  tbo-tbo: Yesu i lubayada nae uyahihi i pa, ‘Geka baha luwaluwahi a palipaliwelemi
    amaka o hanapugehi, bo eega?’ Ma hi baha hi pa, ‘Ee.’
  mal-C: “നിങ്ങൾ ഈ കാര്യങ്ങളെല്ലാം ഗ്രഹിച്ചുവോ?” യേശു ശിഷ്യന്മാരോട് ചോദിച്ചു. “ഗ്രഹിച്ചു,”
    അവർ പ്രതിവചിച്ചു.
  grc-SR: ⸋Λέγει αὐτοῖς ὁ Ἰησοῦς,⸌ Συνήκατε ταῦτα πάντα; Λέγουσιν αὐτῷ, Ναί, ⸋2κύριε.⸌
  bgc-bgc: “के थमनै ये सारी बात समझी?” उननै उसतै कह्या, “हाँ।”
  khz-khz: Iesu na gena melo erenagirato, netiwato, “Ekila maparara aomi ai pogo ripa-gitakaura
    pa?” Ira na gevaikilaato, “Pa, Velekou.”
  deu-TKW: 'Habt ihr das alles verstanden? Da sagen sie zu ihm: ja.'
  zsr-NT: 'Niꞌr Jesús gnabnëꞌ yuguꞌ bönniꞌ usë́d queëꞌ, rnëꞌ: ―¿I réjniꞌliꞌ yúguꞌtë
    lë ni? Gulubiꞌë didzaꞌ, tëꞌ Lëꞌ: ―Ja, Xan.'
  lin-lin: 'Boni, bososoli makambo oyo nyonso ? Bazongisaki : — Iyo !'
  hns-NT: 'Oe aapan tjela log se poetjhies: „Toelog ie sab kaahaanie samadjhle hai?”
    Tab oesab bolies: „Djie-ha.”'
  noa-E: Mag jaau dichwia ich Jesuupai maach ich dʉ̈i wënʉrrarr khʉʉnagta, —¿Pãrau
    cha mua jaau chirʉm wajapha khaphʉ nʉ? a jëeujim. Magbaawai marau, —Ëera, maraun
    khaphʉ nʉmgui anaajim.
  eng-EMTV: Jesus said to them, “Have you understood all these things?” They said
    to Him, “Yes, Lord.”
  mib-NT: 'Te ni cajnūhun yá de jíjnáhan de: ¿A ní cajecūhun ni rō tāca jnúhun yáha,
    chí tuú? áchí yá. Te ni cacahān de jíín yá: Ni cajecūhun ni ná, áchí de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “कन् पाःन्‍हाॽ कुसिङ्‌के़निःत्तुम्‍बि?”
    खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “आनिगे़ कुसिङ् निःत्तुम्‍बे़रो!”
  xnj-xnj: Yesu akavakota, “Wu, mukugamanya mambu goha aga?” Vakamyangula, “Ena.”
  mmx-mmx: Iesu ga sue di xeretna, “Mi xasep at na lempapaase poovo?” La diga vorang
    i rin keretna, “Laaba.”
  cbr-NT: 'Catancëxun ca ësaquinribi aín ''unánmicë unicama cacëxa: —¿''Ën mitsu cacë
    bana caina cuatin? Cacëxun ca aín ''unánmicë unicaman —cananuna cuatin —quixun
    cacëxa.'
  tee-NT: 'Pus ju acsni ju Jesús chani asacmilh ju ix''amamaka''ui: ―Ja mach''akxayat''it
    tachi chun ju ani ju iclajuntau. Chai ju yu''unch tajunilh ni tamachakxa.'
  eng-LSV: Jesus says to them, “Did you understand all these?” They say to Him, “Yes,
    Lord.”
  cak-NT: 'C''ajari'' ri Jesús xu''ij chique ri ru-discípulos: ¿Xiben entender re''?
    xcha'' chique. Y ri discípulos xqui''ij: Ja'' Ajaf, xka''an entender, xecha-apo
    reje''.'
  pah-NT: —Marã? Pekwaha pe penhimombaragwahava nhiremimbo'eagwera rehe nhaporemo
    ji pe mbo'erame ojo'java'ea pyvõ? Marã? ei Jesus'ga g̃wemimbo'ehara'g̃a pe. —Orokwaha
    pa ore akoja neremimbo'eagwera, ei g̃a.
  sja-NT: 'Mãpai Jesupa chi k''õp''ãyoorãmaa iidiji: —¿Parãpa ma nepɨrɨda jõmaweda
    k''awajidak''ã? aji. Mãpai p''anaujida: —K''awajidapɨ.'
  xed-xed: 'Ka Yesu nda duhwalhani mantsa: «Lamla inda tsa skwiha ya da sləməŋa ghuni
    rki na?» kaʼa nda həŋ. «Aŋi!» ka həŋ zlghanafta wani.'
  mks-NT: 'Tá na̱ndihi já na̱nda̱ca̱ tu̱hún Jesús na̱ já na̱cachi a já: —Á cánda̱a̱
    ini ndó tócó ndihi ña̱ cáha̱n i̱ yóho —cáchí a̱. —A̱ja̱n, cánda̱a̱ ini nde̱ ña̱
    —na̱cachi na̱ cán xi̱hi̱n á.'
  gfk-S: Ma ne Jisas ga tiri, “Mu palai ta kike ra linge?” Ma di ga balu ie be, “Maso!”
  bmu-bmu: Jisösnöŋ söpsöp keu mi jim teköba kewö qesim eŋgiyök, “Keu pakpak jizali,
    mi möt asarize me qahö?” Qesim eŋgiiga meleŋda “Oŋ!” jiget.
  dgz-dgz: Iesu ameme wadidiamoni singui wayawamon, “Ne iravi wana anu aviwanin go?”
    Mu gare wane, “E, nu gase anuton.”
  eng-GNV: Iesus saide vnto them, Vnderstand yee all these things? They saide vnto
    him, Yea, Lord.
  zaa-NT: 'Bitola nna ra tè Jesús cabi: Tsí hua ritelíni le iyaba nu níyi''į. Becàbi
    cabi nna ra cabi e: Hua ritelí báni tu'' Señor.'
  eng-WEBSTER: Jesus saith to them, Have ye understood all these things? They say
    to him, Yes, Lord.
  guh-guh: 'Jesús yanijoba pijajivijavabelia. —¿Panejumeyapëtaneme tsabaja daxita
    xua yabara pacatsipaebatsi? jai Jesús. Nexata Jesús pijajivi jumaitsi: —Jãjã,
    pacajumeyapëtanetsi rabaja, jai.'
  bon-bon: Siige Yeesu teeme abiberäja bägrä bine itemlimige egä, “Nää, weene opo
    bewatnimiye iyeta ai ngene ca agli mene bine?” Teepi ‘yoo’ mene jejisi.
  nhw-BL: 'Huan Jesús techtlatzintoquili: ―¿Anquimachilijque nochi catli nimechilhuijtoc?
    Huan tiquilhuijque: ―Quena.'
  swh-ONEN: Yesu akauliza, “Je, mmeyaelewa haya yote?” Wakamjibu, “Ndiyo.”
  wbi-wbi: pepano uyesu akavaposia avavulanisivua vaake akati, 'Asi, musitang'hinie
    sooni isio sino nivavulile? Aveeni vakamule vakati, “Enena, tusitang'hini.”
  bba-bba: Yesu u bu bikiɑ u nɛɛ, yɑbu ye kpuro yɑ bɛɛ yeeri? Mɑ bɑ nɛɛ, oo.
  eng-KJVCPB: Jesus saith unto them, Have ye understood all these things? They say
    unto him, Yea, Lord.
  kgk-NT: 'Ko''ã va''e he''i rire, oporandu gwemimbo''e kwéry-pe: —Mbava''e-rehe po
    he''i ko''ã va''e? Peikwaa-ma tipo? he''i. —Ha''e voi, he''i. —Oroikwaa-ma, he''i
    íxupe, Hesu-pe.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari ngiaammuauya yaparainno tunoo: Vaa ii kua
    iyauvaa na ngii giaa ngii miauyauvaa ngia arinaimaida rikiaannee? tuduu rikiada
    iya inna sai tunoo: Yo, vaa ta rikiaunnanoo,'
  cpy-cpy: 'Ari ikantzi Jesús: “¿Pikematha-takiro okaatzi nokantakiri?” Ikanteeyini
    riyotaani: “Nokematha-takiro.”'
  ekk-PKP: Kas te nüüd saate kõigest aru?“ „Jah,“ vastasid nad.
  mpx-mpx: Yeisu wana tohago i nelil i ba, “Tab nuwamiu i sapu bugul bolo ya kaiweliya?”
    Anana hi lahe hi ba, “Ibwe.”
  wbp-wbp: Ngula-jangka, Jijajirli-jana nyanungu-nyangu kurdungurlu-patu payurnu,
    “Jurrungku mayi kankulu nyampurraju mani yimi-nyayirni-wangu yangka kujarna-nyarra
    nyurrurlaku yimi-ngarrurnu?” Yalu-manulu, “Yuwayi, jurrungku karnalu-jana milya-pinyi.”
  luo-luo: Yesu nopenjogi niya, “Bende usewinjo tiend gigi duto?” Ne giyiene niya,
    “Ee.”
  nhe-NT: 'Huan Jesús techtlajtlani: ―¿Inquimachilijque nochi tlen nimechilhuijtoc?
    Huan tiquilhuijque: ―Quena.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܦܘܼܪܡܹܐ ܠܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ؟“ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ:
    ”ܗܹܐ ܡܵܪܲܢ.“'
  esk-NT: Jesus-ŋum apiqsruġniġai maliġuaqtini, “Kaŋiqsivisigik sut tamatkua iluqaisa?”
    Kiuniġaat, “Aa, kaŋiqsigivut.”
  msb-msb: “Nano, nasabutan niyo ini tanan?” an hunga ni Jesus. Nagsabat sinda, “Opo.”
  cpa-NT: 'Jøng² ca¹ŋai¹ Jesús dsa² quianh¹³dsa: ―¿Ŋë́h³ hniah¹² ca¹lah¹jǿ¹ jǿg³ ma²na²juúh¹jni?
    ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² héi²: ―Ŋë́² báh³ jnieh³ jǿg³.'
  dso-dso: ଜିସୁ ସିସ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ଏ ସବୁ ବିସଇ ବୁଜି ପାର୍‌ଲାସ୍‌ନି କି ?” ସେମନ୍‌
    “ଉଁ ମାପ୍‌ରୁ ।” ବଲି କଇଲାଇ ।
  meu-meu: Iesu ese e nanadaidia, eto, Ini hereva iboudiai na lalomui vada e parara
    a? Idia eto, Oibe.
  yva-NT: Naije Yesus po raura nanto Apa arakovo utavondi aije mai pare, “Wananta
    Sya ana syo raura umawe rai tenambea e?” Umba wo raura nakanande Ai ware, “Reananta
    rai to.”
  dgc-dgc: “Ey anya, napospusan moy dén i étanan a éya,” kagi ni Jesus du alagad na.
    Ey “O,” kagi de.
  zpm-NT: 'Blozhse ga, rëb me lo zho: ―¿Pe bieṉ to na zha nac grë miṉe blozh bne naa
    lo to nu? Grëse zho pquiab rëb zho: ―Bieṉ now.'
  hix-NT: Àro wyaro katxho komo muhutwatxowà. Uhutwahra kat mahtxoko, kekon xarha
    tà, àwyanye. Àhà, amna nhutwano, ketxkon hatà.
  sim-sim: Karem or mbaha ol orin tiyandari man ormu silira, �Maintontlo os a sawewan
    am jimu yarindu?� Urik limu mbara, �He, am nimu yarinduwa.�
  npi-ULB: के तिमीहरूले यी सबै कुराहरू बुझेका छौ ?” चेलाहरूले उहाँलाई भने, “बुझेका
    छौँ ।”
  cgc-cgc: Jesus i gainsa ta iya na mga tinudluan, “Naintindian nyo tanan na paanggid
    na paisturya ko?” Sabat danen, “Ee.”
  tim-tim: Akto Yesuŋe aiyeŋgum hin dâep, “Den keiŋe hârok makyeŋgiân are âlepŋe nâŋgâi
    me bo?” dâmbo, “Âlepŋe nâŋgâen.” dâyi.
  yor-yor: Jesu bí wọn léèrè pé, “Ǹjẹ́ gbogbo nǹkan wọ̀nyí yé yín.” Wọ́n dáhùn pé,
    “Bẹ́ẹ̀ ni, ó yé wa.”
  wos-wos: Wun hundi wataka Jisas dé diré wakwexéké, “Guni wun hundika atéfék jémba
    guni xékélaki?” Wungi wakwexékéndéka di wa, “Xéxé. Nani xékélaki.”
  emp-NTPO: 'Maʌ̃be Jesuba iwid̶isia: –Mʌ̃a jarad̶ara ¿bãrãba jũma cawasid̶aca?– Ãdjia
    panusid̶aa: –Mãẽ, dai Boro.–'
  eng-F35: Jesus says to them, “Did you understand all these things?” They say to
    Him, “Yes, Lord.”
  ind-ind: Yesus bertanya kepada kami, “Apakah kalian mengerti arti semuanya itu?”
    “Mengerti, Tuhan,” jawab kami.
  pes-OPCB: 'آیا همۀ اینها را درک می‌کنید؟» شاگردانش جواب دادند: «بله!»'
  mpt-mpt: Yesuse baabenea Ne inamin namin saa wengo oyebio ibo o mitmakamo tekein
    kebibo? gesea i baabaniba Ae ni tekein kebuobo gesiba
  bla-bla: Jesus an'ĭstsiuax kikai'okhtsĭmipuauastsau annists'isk? An'ĭstsiauaie,
    A, nĭn'an.
  ssx-ssx: Yesuma꞉ iki lota꞉ pitolo alota꞉ Do alo pina꞉ tekemanu iki hone wilimipe
    laa leekeeki ikana꞉ma꞉ hombo peaaso alota꞉ Aowe lemekeme.
  mkl-mkl: Jesu í bee ŋɑ í ni, ì ɡbɔ yɑɑsei ideu fei ŋɑ? Nɔ ɑ̀ jɛ ɑ̀ ni, oo.
  gaq-gaq: ଜିସୁ ସିସ୍‍ଇଂକେ ସାଲିଆକୁକେ “ଏନ୍‌ ସାପା ବିସୟ୍‌ରେ ବୁଜେ ୟାପେଡିଙ୍ଗ୍‍ ?” ମେଇଂ ଉତର୍
    ବିକେ । “ଅଃଅଁ ମାପ୍ରୁ ।”
  gof-RNT: “Ha ubbay hinttew gelidee?” yaagidi entta oychchis. Entti zaaridi, “Ee”
    yaagidosona.
  unx-unx: “ୟୀଶୁ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‌କଆ, ଚିୟାଃ ଆପେ ନେ ସବେନାଃପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌କେଦା ?”
    ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ହେଗି, ଆଟ୍‌କାର୍‍ଉରୁମ୍‌କେଦାଲେ ।”
  gah-gah: 'Izesú láa loko lo leme asú oake nene, láa loko loká oletamó: Lekeza nene
    mukitoka gakó imane gili asú inahe. Loko lokago, leza mota gele asú onoune'
  lcm-lcm: Au, milapo malangas aongos na keve bil ke?” Na kila antok ia ta, “Io.”
  aer-aer: Jesus-ele anteme apententye akngerre ikwerenhe areye apayuthneke, “Arrantherre
    apeke angkentye nhenhe areye arratye itelarerrirreme?” Itne anteme angkirtneke,
    “Yewe, anwerne-arle itele-arle-areme.”
  qvc-NT: 'Jisusmi noqaykuna yach''akuqningunata kayshina tapuwarqanllapa: —¿Qamkunaqachu
    intyindingillapa yumbay chay kumparasyunda? nishpa. Noqaykunaqam nirqanillapa:
    —Arí, intyindinillapam, Taytitu, nishpa.'
  tgl-ULB: Naiintindihan ba ninyo ang lahat ng mga bagay na ito?” Sinabi ng mga alagad
    sa kaniya, “Oo.”
  cbs-NT: Na eska miyuiwen en matu yusianan, ¿man ninkai?— nuku wa —Jaa, nun ninkaii—
    nun akeakea
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍¿Ni ka jaku''ni ini ni ndaka ja ká''an sa
    a? ―‍kúu ya jiña''a ya. Te maa de ni ka ndakone''e: ―‍Ni ka jaku''ni ini sa, Señor
    ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Yesu ngakonya, “Bo, magamanyi genia?” Ngabajeketelanga, “Elo.”
  bao-NT: 'To biro ĩi yapano, o biro ĩi jãiñawi Jesús: —¿Ano yʉ ca ĩirije niipetirijere
    mʉja tʉo puoti? —ĩiwi. To biro cʉ̃ ca ĩiro, “Ʉ̃gjá Wiogʉ,” jãa ĩi yʉʉwʉ.'
  san-ORI: ଯୀଶୁନା ତେ ପୃଷ୍ଟା ଯୁଷ୍ମାଭିଃ କିମେତାନ୍ୟାଖ୍ୟାନାନ୍ୟବୁଧ୍ୟନ୍ତ? ତଦା ତେ ପ୍ରତ୍ୟୱଦନ୍,
    ସତ୍ୟଂ ପ୍ରଭୋ|
  huv-NT: 'Condom tasaj nejiw Teat Jesús: ―¿Canüy lamejawan cuane wüx sandeaca? ―aj
    nejiw. Quiaj tapiüngüw: ―Lanajawan teat ―awüw.'
  otn-NT: 'Bi ''yänyø ja̱''i̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―¿Ua ti̱ni̱ xa̱nho ni̱ mmʉihʉ
    ya yø hya̱ dá̱ ma̱ngä ya, uague hi̱n''na̱? ―bi ''yɛ̱mbi̱. Yø ja̱''i̱ p''ʉya bi
    ''yɛ̱na̱: ―A̱há̱, grá̱ Hmu̱, ti̱nma̱ mmʉigähe hanja ra̱ hya̱ guí̱ mma̱nya ―bi
    ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yodapmaaŋ yeninadiguk, “Hidi u hanilat hogohogok u abe nadidakaleiŋ?”
    Unduŋ yeninadiune yogiŋ, “Eeŋ, agaŋ nadidakaleyam.”
  obo-NT: Na mid intud si Disas taddot mgo tinodduwan din, kahi rin to, “Nokaabbot
    kow vo ka-ay't langun no id oseng ku koniyu?” Mid tavak sikandan to, “Oyya, nokaabbot
    koy.”
  cak-ENT: 'Y ri Jesús xbij c''a cheque ri rachibila'': ¿Xk''ax chive? xbij cheque.
    Y ri achibila'' xquibij c''a: Ja'', Ajaf, xk''ax cheke, xquibij rije''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤒᤡ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ
    ᤔᤧᤒᤡᤖᤢ. “ᤀᤠᤏᤡᤃᤧ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤶᤒᤧᤖᤥ᥄”
  mie-NT: 'De nī jīcā tūhún yā ndá dē: ¿A nī jīcūhun inī ndá nú ndá tūhun yáhá, á
    nduú? ncachī yā. De nī ncāhān ndá dē jíín yā: Nī jīcūhun inī sá, Señor.'
  san-TIB: ཡཱིཤུནཱ ཏེ པྲྀཥྚཱ ཡུཥྨཱབྷིཿ ཀིམེཏཱནྱཱཁྱཱནཱནྱབུདྷྱནྟ? ཏདཱ ཏེ པྲཏྱཝདན྄, སཏྱཾ
    པྲབྷོ།
  qve-NT: 'Jesusqa kay ejemplokunata willayta tukuruspanmi, discipulonkunata tapuran:
    —¿Entienderankichishchu kay yachachikuykunata? nispa. Hinaqtinmi paykunaqa contestaranku:
    —Arí, entiendeykun, nispanku.'
  pao-NT: Mu haa'a ka mumme e tuukwena nakasopedakwatoo?” mee'esoo Te Pabe'e ka mu
    numu tubenga. Umu oo nanekwegea, “Aha numme tooe besa oo nakasopedakwatoo.”
  cbu-NT: 'Ashiriya, Isus tsiyatssis kamanimaam iwaparangu, iyaatssha wipunasheetsini:
    ¿Ichinguru yuwaa áti anoo mangoonkis? tárangiya. Iysha: Aa, mangoonaktanicha,
    táranginiya.'
  usa-usa: 'Îtuma maará téna ítama yimónaraiye: “keráwáqá maami-máqtén-áíkóní áaimma
