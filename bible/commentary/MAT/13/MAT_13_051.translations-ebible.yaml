  imo-imo: Ungu kongolino lipe nimbe pora tipelie Jisasini ki tipi kanoli iyema walipe
    pilipelie nimbei, “Aku unguma pali ungu puluma eno piltimeleya?” nimu. Enoni yundo
    ningei “Piltimolo,” ningi.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi endegsi nenemnjrej, “Yawo anjam kalil merŋgonum
    qaji endi niŋgi utru poiŋgwo e?” Onaqa naŋgi na minjeb, “Od.”
  eng-DRA: 'Have ye understood all these things? They say to him: Yes.'
  knf-knf: 'Yeŧu ahepar baţaşarul aji : « Nateha iko yi nţupanaŋ bŧi i? » Kë baŧeem
    aji : « Aa, ŋtee. »'
  san-KHM: យីឝុនា តេ ប្ឫឞ្ដា យុឞ្មាភិះ កិមេតាន្យាខ្យានាន្យពុធ្យន្ត? តទា តេ ប្រត្យវទន៑,
    សត្យំ ប្រភោ។
  arn-NT: 'Fey Jesus ramtufi ñi pu disipulu: —¿Adümimün kay eymün kom tüfachi dungu?
    —May, Ñidol ―llowdunguyngün.'
  zas-NT: 'Dxel gunabdiidx Jesús loj ree xbejnman, rëbaman: ―¿Rigniaꞌdi gra ni canin
    lëjt ya? Badxiꞌ reeman laan rëb reeman: ―Rayigniaꞌnan, Dad.'
  ken-NT: Yesu abhɛ́p baghɔkɔ́ bhi mbák bájwimɛm ndǔ mɛnyɨŋ ɛbhɛn yi ághátí
    bhɔ mɛnkɛm. Bákɛ́mɛ yi bɛ bajwimɛm.
