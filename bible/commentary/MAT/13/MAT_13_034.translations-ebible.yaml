verse: MAT.013.034
translations:
  kpx-kpx: Iesuu dovudovue hoto kateale loui namigevenu. Keu inuta ihuve loui ata
    haiveholima. Isito dovudovue hoto ke unaha loui ata haivema.
  okv-H: eto Iesu na da embomeni ta degi ke be na harikae rate timu hatirari ke nei
    te nei te na ahe ere poekihahija.
  tbo-tbo: Yesu a wibaabani atapuna naka baha wiluwaluwa uyahinei bolu i atatiyehi
    babana tauna a dewa dumana baha wiluwaluwa wiatatiyanana.
  mal-C: യേശു ജനക്കൂട്ടത്തോട് ഈ കാര്യങ്ങളെല്ലാം സംസാരിച്ചത് സാദൃശ്യകഥകളിലൂടെയാണ്;
    സാദൃശ്യകഥകളിലൂടെയല്ലാതെ അദ്ദേഹം പൊതുജനത്തോട് ഒരു കാര്യവും സംസാരിച്ചില്ല.
  grc-SR: Ταῦτα πάντα ἐλάλησεν ὁ Ἰησοῦς ἐν παραβολαῖς τοῖς ὄχλοις, καὶ χωρὶς παραβολῆς
    ⸂οὐκ⸃ ἐλάλει αὐτοῖς·
  bgc-bgc: ये सारी बात यीशु नै उदाहरणां म्ह माणसां तै सिखाई, अर इस तरियां की शिक्षा
    देण खात्तर वो उदाहरणां का ए इस्तमाल करया करदा।
  khz-khz: Iesu na egau maparara parapore ai taunilimalima evega-riparawai. Gena vopatai
    parapore ati eraokwanirawai.
  deu-TKW: Dieses alles redete Jesus in Gleichnissen zu den Massen, und ohne Gleichnis
    redete er nichts zu ihnen,
  zsr-NT: Yúguꞌtë lë ni benëꞌ lsaquiꞌ Jesús, bë́ꞌlenëꞌ bunách nacuáꞌ niꞌ didzaꞌ, len
    cutu bi didzaꞌ bë́ꞌlenëꞌ lequëꞌ le cubenëꞌ lsaquiꞌ.
  lin-lin: Yesu azalaki kosalela masese mpo na koloba makambo wana nyonso epai ya
    ebele ya bato ; mpe na tango nyonso oyo azalaki koloba na bango, azangaki te kosalela
    masese.
  hns-NT: Jiesoe manai log ke ie sab kaahaanie soenaawat raha, aur oe begar kaahaanie
    se koetjh na siekhaawat raha.
  noa-E: Magta Jesuu nem khĩir pogkhe jaaumajim, ejemplodam deemamua. Ejemplo chuk
    chan õrag nem jaauba aajeejim.
  eng-EMTV: Jesus spoke all these things in parables to the crowds, and without a
    parable He did not speak to them,
  mib-NT: Tāca jnúhun yáha ní cahān Jesús jiín ñáyuu cuehē ún. Te tāca jéē ni stéén
    yā, máni jnūhun yátá ní cahān yā jiín i.
  lif-NT2: कन् के़रे़क् पाःन्‍हाॽ ये़सुरे़ मनाहाॽ खे़दाॽओ मे़त्तुसिरो, से़क्‍खाःल्‍ले़
    खुने़ॽ पारे़ल्‍ले़ खे़दाॽओरक् पारे़॥
  xnj-xnj: Yesu aujovili msambi wa vandu genago goha kwa miluhumu, kawaka chindu cheajovili
    changali miluhumu,
  mmx-mmx: Iesu gak lok lempapaase poovo ri tong i na lempanga ri limixin. Ni goxo
    tong tavanga ridi la kopmen tavapaase poovo.
  cbr-NT: Usoquin ca Jesusan bana itsi ñuicësoquin bëtsi bëtsi ñu ñuiquin anu 'icë
    unicama bana ñuixuancëxa. Bëtsi banánma usoquinshi ca bana ñuixuancëxa.
  tee-NT: Tachi chun ju ani taxtokni ju Jesús ajunk'o ju lapanacni lacatu'u' chivinti
    ju ixt'alakts'ipaxcavaich ju tu'u'. Jantu lana tu'u' ju vas ajunilh.
  eng-LSV: All these things Jesus spoke in allegories to the multitudes, and without
    an allegory He was not speaking to them,
  cak-NT: Y jare' ri xu'ij ri Jesús chique ri winak xe quiq'uin ejemplos. Can ronojel
    ri xuc'ut chiquiwech ri winak ri', xe riq'uin ejemplos.
  pah-NT: A'ea pa Jesus'ga imombe'ui ojo'java'ea pevove'g̃a pe he'yjuhuve'g̃a pe.
    A'ea jate ga imombe'ui g̃a pe g̃a mbo'eavo.
  sja-NT: Jesús jarateek'ãri, audú nepɨrɨpachi. Nepɨrɨ-ee jarateek'aa paji.
  xed-xed: Ka mahdihdi mnanata Yesu ta inda tsa skwiha ya ta dəmga. Haɗ sana skwi
    mnanaŋ tsi ta həŋ kul haɗ ka mahdihdi wa,
  mks-NT: Xi̱hín ndinuhu quia̱hva cuití na̱jána̱ha̱ Jesús tócó ndihi ña̱ yóho nu̱ú
    ña̱yivi.
  gfk-S: Taitus kakarek bakut ra linge Jisas ga hinawase no tamat na matanabar ma
    ra nianga harharuat. Ira pana bakut ing be iga hinawase di ta tike linge iga ianga
    ta di ma ra nianga harharuat.
  bmu-bmu: Jisösnöŋ keu pakpak mi könagesö yeŋgöra söpsöp keunöŋ jiyök. Söpsöpkeu
    qahö mewö keu kun qahö jii mötket.
  dgz-dgz: Iesu nop ugup ugup iravi maibe gapan waenapan wadidiamon. Gutut o nop da
    aroga da ya wadiamon go maibe gapan megenat waiwandin.
  eng-GNV: All these thinges spake Iesus vnto the multitude in parables, and without
    parables spake he not to them,
  zaa-NT: Gutixa'áni Jesús ca enni'a iyaba ca enseñánzaá puro lani ejemplos. De ruthète'nie
    ca enne' nna beni bée comparación de ttu cosa qui' yétsiloyu lani ttu cosa de
    ỹiabara'.
  eng-WEBSTER: 'All these things Jesus spoke to the multitude in parables; and without
    a parable he spoke not to them:'
  guh-guh: Jesús itsa tsipaeba jivijavabelia Dioso pijajivi pevetsijavanexa, livaisianë
    tsipaebapona ëcomparacióncuenia.
  bon-bon: Iyeta ai maramara mene Yeesu ngene ca agli mene ca biname bine jejananemige.
    Tabe nuuja mene ca teebibine lica yaabiberäjimuge yepä ngene ca agli mene ca.
  nhw-BL: Nochi ni tlamantli Jesús tlamachti ica huicalotl, pampa nochipa quema quincamanalhuiyaya
    masehualme, quinilhuiyaya huicalotl.
  swh-ONEN: Yesu alinena mambo haya yote kwa makutano kwa mifano. Wala hakuwaambia
    lolote pasipo mfano.
  wbi-wbi: UYesu alyavavulile avaanhu isio sooni mu fihwanikisio. Naakajovagha kimonga
    ku veene kisila kihwanikisio.
  bba-bba: Kɑ mɔnnɑ Yesu u rɑ tɔn wɔru ɡɑri yi kpuro sɔ̃, u ku rɑ bu ɡɑ̃ɑnu sɔ̃ n
    kun kɑ mɔnnu.
  eng-KJVCPB: 'All these things spake Jesus unto the multitude in parables; and without
    a parable spake he not unto them:'
  kgk-NT: Upéixa omombe'u mbe'u aty atýra va'e kente kwéry-pe. Temitỹgwe rehegwa nhe'ẽ
    oiporu e'ỹ reheve, fermento mbojape mbovuha rehegwa nhe'ẽ oiporu e'ỹ reheve, outro
    rehegwa nhe'ẽ oiporu e'ỹ reheve nomombe'úi.
  waj-waj: Iqii kua mmuakiaa iyauvaa Yisuuva gioonna kiaapuuya kiaa mmuu suaivaki
    mmatayaa diaa mminnaiyauvunudiri mmataama kioo iya kiaa mmiravai. Hama vo kua
    voovai kooyaa tiravai. Mmuakiaa kuavai mmatayaa diaa mminnaiyauvunudiri mmataama
    kioo tiravai.
  cpy-cpy: Ari ikanta-piinta Jesús ikenkitha-takaeri atziri-paeni okaatzi riyoteeriri.
    Eerorika otzimi kenkitharentsi tekatsira riyoteeriri.
  ekk-PKP: Jeesus selgitas neid asju rahvale mõistujuttude abil. Õigupoolest ei rääkinud
    ta neile midagi ilma jutustusteta.
  mpx-mpx: Yeisu i liwan gohalibe inoke bugul bolo ya gegewena i baunan boda elal;
    ba gohalibe ya te eliyana ge bugul enuna ni liwanan elal.
  wbp-wbp: Nyampurra-piya jukurrpa yimi-nyayirni-wangu-piyalpa-jana yimi-ngarrurnu
    panu Jijajirliji. Yangka yapa kuja kalalurla turnu-jarrija Jijajiki purda-nyanjaku,
    ngula-patukuju-jana yimi-nyayirni-wangu-mipa yirri-puraja.
  luo-luo: Yesu nowacho gigi duto ne oganda gi ngeche; ne ok owachonegi gimoro amora
    ma ok okonyore gi ngero.
  nhe-NT: Nochi ni tlamantli Jesús tlamachti ica huicaltili, pampa nochipa quema quincamahuiyaya
    tlacame, quinilhuiyaya huicaltili.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܗܘܼܡܙܸܡܵܝ ܠܹܗ ܝܼܫܘܿܥ ܒܡܲܬܠܹ̈ܐ ܩܵܐ ܟܸܢܫܹ̈ܐ، ܘܕܠܵܐ ܡܲܬܠܹ̈ܐ
    ܠܵܐ ܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܵܝܗ‌ܝ،
  esk-NT: Jesus-ŋum uqaġiniġai iluqaisa sut tamatkua iñugayaanun atrikusautitigun.
    Atrikusautaiḷaaġuni uqatlaiññiqsuq.
  msb-msb: Ini tanan gintukdo ni Jesus sa kadamuan paagi sa mga istorya. Dili ngani
    siya nagatukdo sa inda kun dili paagi sa istorya.
  cpa-NT: Quianh¹³ jǿg³ ti³jnøa¹² lah¹jøng² ca¹tsáih¹ Jesús dsa² jue¹². Ha¹chi² ca¹nií¹dsa
    jǿg³.
  dso-dso: ଜିସୁ ଏନ୍ତାରି ଉଦାଅରଣ୍‌ ଦେଇ ସିକାଇତେ ରଇଲା । ଉଦାଅରଣ୍‌ ନ ଦେଇ ସେ କାଇଟା ମିସା ନ
    ସିକାଇତେ ରଇଲା ।
  meu-meu: Iesu ese unu sivarai heḡereḡeredia iboudiai aru taudia e hadibalaidia.
    Sivarai heḡereḡeredia mo e hadibalaidia,
  yva-NT: Yesus po anakotare umaso raura ananeneaebe vatano wanuije mansai. Po manyao
    ananeneae bo rai.
  dgc-dgc: Nadid, i étanan a kinagi ni Jesus a éya du tolay, éy purus a halimbawa.
    Ewan tu kinagi dide a éwan halimbawa.
  zpm-NT: Grëse miṉe pseed Jesús grë miech co, niapse con cuent bnee mew lo zho.
  hix-NT: Àro wyaro anaro rha kuknonano me nekarymekon hatà, toto komo wya, ohsamnohxemo
    komo wya. Kuknonano mehra ekarymahra ro mak nehxakon hatà, àwyanye.
  sim-sim: Jisas mbele mbele os or saweri sauheimakop or saweri lir. Or mbeek ma ondon
    mashi las kormbak saweri ambu ri, wahau. Men sauheimakop saweri ri.
  npi-ULB: येशूले यी सबै कुरा भिडलाई दृष्‍टान्तहरूमा भन्‍नुभयो । अनि दृष्‍टान्तहरूमा
    बाहेक उहाँले तिनीहरूलाई केही पनि भन्‍नुभएन ।
  cgc-cgc: Na gatudlo Jesus i naan ta mga ittaw parti ta pagdumala ta Dyos, tanan
    na panudluon din paagi nang ta mga paanggid. Ula kanen gatudlo ki danen daw dili,
    paagi nang ta mga paanggid.
  tim-tim: Yesuŋe hain dâm den dopŋânâk luâk âmbâle togoyi are makyeŋgiep. Dâ den
    miapŋân amâ bo makyeŋgiep.
  yor-yor: Òwe ni Jesu fi sọ nǹkan wọ̀nyí fún àwọn ènìyàn, òwe ni ó fi bá wọn sọ gbogbo
    ọ̀rọ̀ tó sọ.
  wos-wos: Jisas séfélak sataku hundi dé du takwaré wa. Diré wafuke wahambandé. Sataku
    hundimbu male dé diré wa.
  emp-NTPO: Jũma maʌ̃gʌra Jesuba ẽberãrãa ne jara b̶ʌd̶eba jaradiasia. Ab̶abe ne jara
    b̶ʌd̶eba ãdjirãa bed̶eabadjia.
  eng-F35: All these things Jesus spoke to the crowds in parables, and without a parable
    He did not speak to them,
  ind-ind: Hal-hal tentang kerajaan Allah itu Yesus sampaikan kepada orang banyak
    dengan berbagai perumpamaan. Dia selalu memakai perumpamaan untuk mengajar mereka.
  pes-OPCB: عیسی برای بیان مقصود خود، همیشه از این نوع مَثَلها و حکایات استفاده می‌کرد.
    در واقع، او هیچگاه بدون استفاده از چنین مثلهایی با آنان سخن نمی‌گفت.
  mpt-mpt: Yesuse inamin namin wengo nakaia unangai alukum saa weng olota oye binebiobe.
    E wengo keimo mo oyemin blimobe. Saa wengo olota oye binebiobe.
  bla-bla: 'Am''ostsk Jesus ikŏnai''sĭtsĭpsattsiuăsts matap''pix parables itai''sĭtsĭpsattsiu;
    ki sauomai''sĭtsĭpsĭssi parable matomaisĭtsipsatsiuatsax:'
  ssx-ssx: Yesuma꞉ mo hande mombelemeke wanda꞉hali pa꞉ta꞉ waleeke pi paeyaota꞉ onkoluma꞉ma꞉
    homeke waleekeme. Ipikana꞉ma꞉ pi homeke siki ma꞉nda꞉ onkoluma꞉ pima꞉ na leke pa
    na la haleekeme. Dia꞉me. Pi paeyaota꞉ ota꞉ onkoluma꞉ pima꞉ homeke waleekeme.
  mkl-mkl: Ide ŋɑu bɛ fei sɑ̃ɑ sɑ̃ɑ do mɔndɑi Jesu í sɔ̃ zɑmɑɑu, ci yɑ fɔ ide iyi
    kù jɛ do mɔndɑ.
  gaq-gaq: ଜିସୁ ଉଃସ୍ରା ରକମ୍ ରେମୁଆଁଇଂକେ ଗିଆନ୍‍ ବିଃଡିଂଗେ । ମାବୁଜେଚେ ମେଁ ମେଃଡିଗ୍ ସିକ୍ୟା
    ବିଆଡିଙ୍ଗେ ।
  gof-RNT: Yesuusi deriyas he leemisuwa ubbaa odis. Leemisoy baynna issibaakka odibeenna.
  unx-unx: ନେ ସବେନାଃ, ୟୀଶୁ ଜନ୍‌କା କାଜିତେ ଗାଦେଲ୍‌ ହଡ଼କକେ କାଜିୟାଦ୍‍କଆ ଆଡଃ ବେଗାର୍‌ ଜନ୍‌କା
    କାଜିତେ ଇନିଃ ଇନ୍‌କୁକେ ଜେତ୍‌ନାଃ କାଏ କାଜିୟାଦ୍‍କଆ ।
  gah-gah: Vegená vaí iki alegesá ikago, Izesú eza gakó mukí imane lo kimimó nene
    anoza gakokutí nene lo kimimó. Gakó lo kiminogo noike anoza gakokutikó lo kemeaká
    imó.
  lcm-lcm: Iesu kata mengen dong a petau lava aongos ang si kankanuai i mengen. Parik
    katapa mengen iria si mang selen.
  aer-aer: Yewe, Jesus-ele tyerrtye areyeke angkentye alengke-iwentye alakenhe ilemele,
    itnenhe akngarte-iweke. Rarle angkentye arrpenhe-arteke iletyakenhe-arle.
  qvc-NT: Jisusqam yumbay chay nishqanda achka kumparasyunwanlla yach'achikurqan.
    Mana kumparasyunda rurashpaqam, mana yach'achikuqchu.
  tgl-ULB: Ang lahat ng mga bagay na ito ay sinabi ni Jesus sa mga tao sa pamamagitan
    ng talinghaga. At kung hindi sa pamamagitan ng talinghaga ay hindi siya nagsalita
    sa kanila.
  cbs-NT: 'Ja xanen ibutan jaska janchanunbadiaikidi jawen jancha yuixunika Diosun
    yuikin: ‘Mai jidabi en damiwani anua jawada ean junenixun en jatu unanmaisma miyui
    betsa betsapawen yusinkin en jatu kainmaxunxanaii’, aka ninkatan nuku kenexuniki.
    Jabias Diosun yuini keska wakin miyui betsa betsapawen Jesúsun yudabu yusinkin
    jawa miyuimawen yuiama miyui bestiwen jatu yusin chanikunkainiki.'
  xtm-NTPP: Te ni ka'an Jesús ma ndaka tnu'u vijin ya'a nuu ñayii ma. Te ni‑in tnu'u
    ni yo ka'an ya ma ñatuu ni yo kaxtnu'u ndijin ya, su'va ndimaa tnu'u vijin ni
    yo ka'an ya.
  nnq-nnq: Yesu ngabalenge bandu genia goa kukulandanakia. Alongije chachoa panga
    landanakia.
  bao-NT: Ate niipetirore ĩi cõoñarique mena wado ĩiri wedewi Jesús, bojocare. Dije
    ʉno peerena, ĩi cõoñatigʉra cʉ̃jare wede, tiitiwi.
  san-ORI: ଇତ୍ଥଂ ଯୀଶୁ ର୍ମନୁଜନିୱହାନାଂ ସନ୍ନିଧାୱୁପମାକଥାଭିରେତାନ୍ୟାଖ୍ୟାନାନି କଥିତୱାନ୍ ଉପମାଂ
    ୱିନା ତେଭ୍ୟଃ କିମପି କଥାଂ ନାକଥଯତ୍|
  huv-NT: Teat Jesús atquiaj tandeac ngome aleáingan masaj nipilan. Nicuajind ngo
    mandeac aleáingan.
  otn-NT: Ngu̱ya yø hya̱ bi̱ ma̱nna̱ Jesús ngue honi̱ te gui hyɛjpa̱ yø hya̱ xihyø
    ja̱'i̱. Nu̱'mø i ya̱, za̱nt'a̱ honi̱ te gui hyɛjpa̱ yø hya̱ xännba̱ yø ja̱'i̱.
  nop-nop: Jesu adi metam mede didimeŋgoŋ be miŋgilaŋgoŋ hogok mu yeniluguk. Adi yoyout
    mede foloŋ kameeŋ yeniluguk.
  obo-NT: Na, diyot langun no kodnonaw ni Disas to mgo minuvu moka-atag to kodharit
    Monama, id po-ukit din to mgo ponunggelengan. Waa sikandin id nonaw kandan no
    konna ukit to mgo ponunggelengan.
  cak-ENT: Y ronojel c'a ri xbij ri Jesús cheque ri vinük ri', ronojel riq'uin ejemplos.
    Man jun c'a ri xbij cheque ri man ta xucusaj ejemplos richin xuya' chiquivüch.
  lif-NT: ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤕᤧᤛᤢᤖᤧ ᤔᤏᤠᤜᤠ᤹ ᤂᤧᤍᤠ᤹ᤀᤥ ᤔᤧᤳᤋᤢᤛᤡᤖᤥ. ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤐᤠᤖᤧᤸᤗᤧ
    ᤂᤧᤍᤠ᤹ᤀᤥᤖᤰ ᤐᤠᤖᤧ॥
  mie-NT: Ndācá tūhun yáhá nī ncāhān Jesús jíín ndá nchivī cuāhā. De ndācá jā ní stéhēn
    yā, de maá-ni tūhun yátá nī ncāhān yā jíín ji.
  san-TIB: ཨིཏྠཾ ཡཱིཤུ རྨནུཛནིཝཧཱནཱཾ སནྣིདྷཱཝུཔམཱཀཐཱབྷིརེཏཱནྱཱཁྱཱནཱནི ཀཐིཏཝཱན྄ ཨུཔམཱཾ
    ཝིནཱ ཏེབྷྱཿ ཀིམཔི ཀཐཱཾ ནཱཀཐཡཏ྄།
  qve-NT: Jesusqa chay ejemplokunallawanmi runakunamanqa yachachiran. Mana ejemplokunawanqa
    manan ni imatapas yachachiranchu.
  pao-NT: Soo Te Pabe'e ewow numu nanatuukwe'e hemma mu nakasopedakwatoo-kwikoo yise
    mu ewow numu mana'yoona saa'a ka nanatugwengapu tu nakatzimodu tunesootabuedooa.
  cbu-NT: Isus tputsee zapan tayapstaku, kamapishtamapaz ashiru tayapstarangiya. Waparee
    kuk tayapstarangu uru ashirangiya.
  usa-usa: Îtuma máqten-aimma aarawaamá timá yímikaimma waéqma itaí-áípín áátuqma
