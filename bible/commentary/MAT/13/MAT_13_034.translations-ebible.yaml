    venawh kqawn pehy; nyhtahnaak awi kaana a mingmih a venawh ikaw pynoet awm ap
    kqawn pehy.
  soq-soq: Iesu waeuwa ema uduudu gagalo babawa mampe os waeuwamon, mai gagalo da
    di wapona, dia.
  qub-qub: Chayno imamanpis tincuchiypami Jesusga runacunata willaparan. Imamanpis
    mana tincuchiypaga manami willapajchu.
  att-att: Á ta pangituddu ni Apu Kesu sù ira magaru nga tatolay, nagángngarigán sù
    ngámin nga inituddu na. Awán bulubugá ta inubobuk na nira, nu arán na galâ iniyángngarigán.
  bki-bki: Ea Yesu kanano iliano nalo nei, naio ber bulag vite nalo jibe na ban tomu
    nalo, mia va telabo napano naio mil ea jamerijiano banlo.
  bqp-bqp: Yesu yã birenↄ ò gbɛ̃nↄnɛ kũ yãlɛkↄ̃anaao. Adi yãke ońnɛ yãlɛkↄ̃anaa
    sariro,
  mcp-mcp: Yésus nyə á ŋgə cɨ buud isâ ínɨ byɛ̂sh míkaanə́d, nyə a shígɛ́ dʉ bwɛlɛ
    lás nə bwo kú kənd kaanə́.
  hat-hat: Se avèk parabòl konsa Jezi t'ap moutre foul moun yo tout bagay sa yo. Li
    pa t' louvri bouch li pou l' pa t' rakonte yo yon parabòl.
  npl-NT: Nochi ni Jesús okintlapowiaya n tlakah ika tlapoálisteh, iwa tla amo ika
    tlapoálisteh, amo okintlapowiaya.
  bgg-bgg: Isu è ibrogthek shii hìthek zab yao pha ne najang yao; ai ithek shii najang
    è ayao pha ne nyie de ayao phi.
  eng-TCENT: All these things Jesus spoke to the crowds in parables; he did not speak
    to them without using a parable.
  eng-BSB: Jesus spoke all these things to the crowds in parables. He did not tell
    them anything without using a parable.
  cpu-NT: Ari ikantapiintatya Jesús joshiyakaaventziro okaratzi jiyotaantayetziri.
    Tekatsi aparoni kaari iroshiyakaavente.
  san-ASM: ইত্থং যীশু ৰ্মনুজনিৱহানাং সন্নিধাৱুপমাকথাভিৰেতান্যাখ্যানানি কথিতৱান্ উপমাং
    ৱিনা তেভ্যঃ কিমপি কথাং নাকথযৎ|
  tac-NT: Esusi pe tétalicho ra'íchale ralámuli 'yuga, pe alarigacho ruyele.
  eng-WEBPB: Jesus spoke all these things in parables to the multitudes; and without
    a parable, he didn’t speak to them,
  gfk-H: Ta kaiken bakut ra linga Iesu ga hasasei no tamat na mataniabar ma ra nianga
    harharuat. Ira pakana bung bakut, ing bia ga hasasei diet tiga linga, ga iangianga
    ta diet ma ra nianga harharuat.
  viv-viv: Yesu mena gaitomai-dina moyaꞋaina givehawaledi. Ada gahetalahobuhobugaga
    amine givehawaledi. Keke gahe-moꞋena amine gidavehawaledi, au yana vehawala gahetalahobuhobugaga
    amine.
  yao-yao: Che Yesu ŵaasalile ŵandu yose kwa itagu. Ni pangali chitagu nganiŵasalila
    chachili chose.
  tgp-tgp: 'Hinau tari nike, Iesu mo verea isan vao atu na titileu: varar̃uhu, mo
    sopo vere te hinau hatea isara vara mo sopo verea na titileu.'
  auc-NT: Nanguï ïnäni mänïñömö ongönäni ïñönänite Itota inguipoga quëwënäni näni
    cæïnö ante odömöninque mäninque ante tömënäni ïnänite apæ̈necantapa.
  kbc-NT: Jesus idioka limedi me yeloɡ̶odi natematiko anida ane iciaceeketetege niɡ̶ina
    me iiɡ̶axi niɡ̶ina noiigi. Niɡ̶ina me niiɡ̶axitediniwace, aɡ̶ica daaditaɡ̶a ibaketeda
    natematigo anida ane iciaceeketetege.
  bmh-bmh: Ze asiu go Yesus nug duailel tatau ze eim awaraneu, go ze tub araog awarab
    tam, go tatau ze eim sag awaraneu.
  ctu-BL: Jesús tsi' subeyob tempʌbilo' bʌ winicob x'ixicob pejtelel jini t'an ti
    lajiya tac. Cojach ti lajiya tsi' pejcayob
  meq-meq: Yesu a tətikatay wu ŋgay hay tebiye a ndo hay na, ta dzeke. A tsikawatay
    me ze mətsike ta dzeke bay.
  noa-H: Magta Jesuu nem k'ĩir pogk'e jaaumajim, ejemplodam deemamua. Ejemplo chuk
    chan hõrag nem jaauba haajeejim.
  alp-NT: Pusue meru Yesuse Iatetuke ete tamata bokala meru kena umpama.
  san-VEL: ittha.m yii"su rmanujanivahaanaa.m sannidhaavupamaakathaabhiretaanyaakhyaanaani
    kathitavaan upamaa.m vinaa tebhya.h kimapi kathaa.m naakathayat|
  kbq-kbq: Jisasi'ma maka kema vea kevufi hu'neana fronka kege zamasmi'ne. Hagi Agra
    amate kea ozmasmi'ne.
  kbh-kbh: Jesús nÿetsca chë soyëngama lempe cuentë́ngaca ents̈anga jtsëtsëtsnayana,
    y cuentë́ngaca ndóñesna ndoñe yonjanoyebuambná.
  ron-LSB: Isus vorbea mulțimilor toate aceste lucruri în pilde; și fără pilde nu
    le vorbea,
  pon-pon: Mepukat karoj Iejuj kotin padapadanki ni karajeraj on pokon o, o jota,
    me a kotin padaki on irail, ma jota ni karajeraj.
  nhe-BL: Nochi ni tlamantli Jesús tlamachti ica huicaltili, pampa nochipa quema quincamahuiyaya
    tlacame, quinilhuiyaya huicaltili.
  sps-sps: Jisas pokein fo tsue fapapaar to, te fafaatsuts Ya na fo mamatsiny ka tana
    vainy faavot Ayei gima kuar ta fo mes ta fo sanaan, Ayei vegiau fatatabin iny
    a fo tsue fapapaar.
  wnc-wnc: Siwan aminbam yaninangge natake Jesuta asinggan asinggan tuwang wam takngatu
    takngatu yanikut. Sipdune tuwang wam teke anggaman dua yanikut.
  nmw-S: Yeisu i gohalibe iloke bigibigi hebwaden yake bwabwaligane i lihuyan bobode
    heidiye; he gohalibe ege te bigibigi topadine i lihuyan heidiye.
  bus-bus: Yesu yã beeenↄ ò gbɛ̃nↄnɛ kↄ̃n yãlɛkↄ̃zinao. Èe yãke ońnɛ yãlɛkↄ̃zina
    sairo,
  gub-BL: Umume'u Zezuz ma'emume'u haw teko wanupe a'e, ma'e rehe wamu'e pà a'e. Nupurumu'e
    kwaw ma'emume'u haw imume'u 'ym pà wanupe. Tuweharupi umume'u ma'e oho iko wanupe,
    wamu'e pà.
  imo-imo: Kano unguma pali Jisasini imbomando nimbe yu ungu manda lepa kau nimu.
    We ungu te enondo tumbi tipe naa nimbe ungu manda lepa kau nimu.
  boj-boj: Yesus a na tamo uŋgasari naŋgi yawo anjam gargekoba deqaji minjroqnej.
    A anjam bei minjrosaioqnej. Yawo anjam segi minjroqnej.
  eng-DRA: 'All these things Jesus spoke in parables to the multitudes: and without
    parables he did not speak to them.'
  knf-knf: Yeŧu aţup iko yuŋ bŧi pnŧuk pi bañaaŋ na uhoñ, aanji ţiini na baka bë aanhoñi.
  san-KHM: ឥត្ថំ យីឝុ រ្មនុជនិវហានាំ សន្និធាវុបមាកថាភិរេតាន្យាខ្យានានិ កថិតវាន៑ ឧបមាំ
    វិនា តេភ្យះ កិមបិ កថាំ នាកថយត៑។
  arn-NT: Jesus nütramelfi kom tüfachi dungu tati pu che adkünu dungu mew. Fentren
    dungu kimeltuy re adkünu dungu mew müten.
  zas-NT: Gra ree ni balüü Jesús bejn ree, balüüman laa reeman con ganax ree ni na̱j
    ziꞌc cwent, achet balüüman laa reeman con ni ad najt ree ziꞌc cwent.
  ken-NT: Yesu aghati bho mɛnyɨŋ ɛbhɛn mɛnkɛm chi ndǔ bakay. Yi kɛ ghati bhɔ́ yɛ̌nyɨŋ
    ɛnɛ yi abhɨkɨ tɛ́m nɛkay.
