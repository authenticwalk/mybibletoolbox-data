    darnels, or cockles], and bind them together in knitches, [or small bundles],
    to be burnt, but gather ye the wheat into my barn.
  eng-WMBB: Let both grow together until the harvest, and in the harvest time I will
    tell the reapers, “First, gather up the darnel weeds, and bind them in bundles
    to burn them; but gather the wheat into my barn.”’”
  zat-NTPS: Xelegúladxa na cháwe'la tu zren ca xecá'adxadxu zrua' xtila. Nadxa nna
