    kara diki vuti kehai na buburu dika ma kara talui tana lobo ma kara kerei. Vaho
    ge kara vahikolui na lei koni ma kara talui ta nigua na vale ni baobaore.’”
  dgr-DOGNT: 'Nezı̨į̀ dıìdì ade ts''ǫ̀ į̀łah ełexè dehsheè aahłe. T''asìı hazǫǫ̀ nàgehtsį̀
    tł''axǫǫ̀ nı̨dè secheekeè gıts''ǫ̀ dıı haehsı̨ ha: T''akwełǫ̀ǫ̀ tł''oh nezı̨-le
    hazǫǫ̀ nàahtsį̀ gà ełèhchıì aahłe gà wek''eahk''ǫ̀. Eyı haahłà tł''axǫǫ̀ nı̨dè
    t''asìı nezı̨ı̨ sìı hazǫǫ̀ nàahtsį̀ gà xehkǫ̀ goyaahwha,’ edecheekeè gòhdı,” Zezì
    hadıì goxè godo.'
  pes-OPV: بگذارید که هر دو تا وقت حصاد باهم نمو کنند و در موسم حصاد، دروگران راخواهم
    گفت که اول کرکاسها را جمع کرده، آنهارا برای سوختن بافه‌ها ببندید اما گندم را در
    انبارمن ذخیره کنید.”» مثل دانه خردل
  ron-1924: 'Лэсаци-ле сэ кряскэ амындоуэ ымпреунэ пынэ ла сечериш; ши, ла время сечеришулуй,
    вой спуне сечерэторилор: «Смулӂець ынтый негина ши легаць-о ын снопь, ка с-о ардем,
    яр грыул стрынӂеци-л ын грынарул меу.»’”'
  tpz-tpz: Eöm se koe a pö o meon, keꞌ pu vaꞌpeh me en pa kon, keꞌ onöt po poen na
    se moes a kon. Manih po poen va pa moes a kon, eöꞌ se soe ka nap kiu peöꞌ pan,
    vamomoaan nee se pö o meon hat, pare nohnoh a ma noh, kee sih vamatop ne pa ës.
    Ka pah moes poꞌ a kon, para vahoꞌ raoe manih pa iuun vavahoꞌ taëën peöꞌ.”
  agd-agd: Míkanan ma áesin manafin pótikharé intin ma yunan duyasin damusí ma inain
    mai anon kama ukhen mino. Pótikharé intin ma yuyasin damusí ma intí maé mai yorarí
    ma inain banta kayo séi máa sé tiamenté uno, ‘Namu káta kayo nare vá ira saran
    átaru ure ana yamuádare vá inká uviti átaru ure vá tenti yunan kain namumpin bare
    mo khaono.’”
  rkb-NT: 'Abaka niwatihi zitahaypyknaha. Aibani tirikotsa muanahaze tu kytsa mysipurunaha.
    Ispe my: “Tapara towahaditsa tysiboboknahaktsa! Tsimysiboboknahaze haĩhaĩ tsimaha,
    izo bo tysioktsotsoknaha. Kyze tirikotsa tysipurunaha katirikododowytsa bo tysizozonaha”
    my. Yhỹ niaha. — iwa Sesus tiriko soho towahaditsa niwatihi nitsasoko. Aty Deus
    harere bo hyỹ mykara zeka tiriko watsa. Aty Deus harere bo yhỹ habyi zeka towahaditsa
    watsa my ana humo hi nisihyrinymyryky.'
  san-THA: 'อต: ศฺสฺยกรฺตฺตนกาลํ ยาวทฺ อุภยานฺยปิ สห วรฺทฺธนฺตำ, ปศฺจาตฺ กรฺตฺตนกาเล
    กรฺตฺตกานฺ วกฺษฺยามิ, ยูยมาเทา วนฺยยวสานิ สํคฺฤหฺย ทาหยิตุํ วีฏิกา พทฺวฺวา สฺถาปยต;
    กินฺตุ สรฺเวฺว โคธูมา ยุษฺมาภิ รฺภาณฺฑาคารํ นีตฺวา สฺถาปฺยนฺตามฺฯ'
  iws-iws: Kɨma sowiirɨn hɨriiyar kɨgnɨnkɨn whakii mɨ wɨ ɨiya sasae nɨngugu haiyana,
    wɨ saiirar nadɨgɨuwi. Mɨ ɨiya sasae ɨmiir nɨngugu haiyana mɨiyan kam ɨmiirɨn wɨ
    kara boɨni, ko ɨmiirɨn maeyau kwɨruwa dak haigɨn mɨmɨr. Mɨ sɨmiirɨn wɨ ɨrɨpa kog
    hainami mɨ wɨ pae namgɨnki. Mɨ sasaeyɨm, yɨm wɨ kariir omaka nae haigiiya wɨ saiir
    hɨr haigii. Ɨriig.
  pol-SZ: 'Niech rosną razem aż do żniw, a wtedy powiem żniwiarzom: Zbierzcie najpierw
    chwasty—w wiązki przeznaczone do spalenia, a pszenicę zwieźcie do magazynów”.'
  ztq-NT: Masy kol ksaan kroobo ksaw axte kal lo kwlaap. Tsigolye kxalaa mos tsiktop
    klo kizh ko ni këpaa kxituu xaaw por manoj parñee tseko. Loxsye ngo lëë xaa kotsey
    tu xobxtiilyaa.”
  kqa-kqa: Kamata mandɨta mitɨra arɨkita kɨhɨrɨhɨrɨ arutɨmu. Kamatu tahɨratahɨra tɨwɨmi
    kru sɨmbɨra mɨŋɨmandɨyu haŋɨnɨŋɨrɨm ambɨrɨman, Tɨpa ñamba haŋɨnɨŋ wɨsa tahɨrandahɨra
    kɨtɨ kahaŋgaha ahuyɨ kɨrahɨrarɨm tamamara. Kamata wit avi haŋɨnɨŋ yɨvutɨhɨruramata
    huyɨmandavɨ yandɨyɨ tamamamara, vamba ambami, vami.
  zai-NT: Lausaana cani, zaa iniisi cani tobi si ne ora ma gula semiá ca, naa ma gabe
    cani chi chuugu semiá, utopa ca ca baladxi que gundiibi ca para chaqui'. Ne óraque
    ru gutopa ca ca semiá idxá sacu.”
  upv-upv: Kaplinglingir parmaur korti pijpari daron ne numös. Ko renge daron ne numös
    ngok, bea-werai tevi nir nga partawer, “Kapser kortoni mösmös nga marsij puwomu,
    ko kapserer parivi bböbbti nga para-sulir. Ko kapsere wit nen pian renge b̃ep̃eim
    suk.”
  wap-NT: Marii zii paoribai naꞌiki kazamakaꞌo sawatan baokopa atii paoribai dukutapa-kao
    dono. Aizii udukutapa-kao uaꞌii, õdyuudan nii dukutapainao soꞌotan kazamakaꞌo
    naꞌiki ĩkasabaꞌuunuzu, naꞌiki udaunaꞌan marii ĩkawaodanuzu. Mazan õpaoriba aka,
    õdyuudan nii ĩsaabaanuz padapunaa diꞌiti.’”
  mva-mva: Kangkang be siresire dalabalaba-budu nibe kangkang damaure. Kodeka bong
    ono uaroenga-lo masa tamoata kangkang diuaroeroe bokai mradi, “Siresire kamatate-mua
    be bidana-lo kamauau be eoa-lo kamarokakilako. Alauri nge kangkang kamabudinaki
    be pera ono kangkang koazalaka negu-lo kamananga.” ’”
  dwr-NT: Bochchoppite; qoyciyaa wodii gakkanaw, ittippe diccino. Qoyciyaa wodii gakkoode,
    taani qoyciyaawantta, kasetiide zaaringgiyaa maxite; tamaan guuddanaw pochchiyan
    pochchiyan qachchite; shin zarggaa shiishshiide diyyiyan qolite’ gaana” yaageedda.
  kfw-kfw: "Gehu le leihar kha inniya inrakhool maklaiseng moongsuom tarasu. Kei'n\
    \ leikarakhool ngai diangkhan tipitakte ma-insa ah leihar kha khoomchun inlang\
    \ haal sik ah khitchunru, halli gehu kha khomchun inlang kei sapang khan juothunru.’\x92\
    \ ”\x94"
  bfz-bfz: बाडणे रे बखतो तक तिना दूँईं खे साथे-साथे बड़ने देयो और जेबे बाडणे रा बखत
    आऊणा तेबे मां बाडणे वाल़े खे बोलणा कि जंगल़ी दाणे कट्ठे करी की फूकणे खे, तिना
    रे बिंडे बानी देयो, और कणका खे मेरे पण्डारो रे कट्ठा करी देयो।’ ”
  cuk-09: Bur ebobela itoba na dungumaimaloed, ibmar-gwag-weleged-ibaganse. A-ibagangi
    ibmar-gwag-wemaladga an sogoed, bina gagan-iskana-inse be wemargwerye, amar danar-danar
    edinmarye, ogumakegar, orosgii-daklegeddi an-ibmar-gwag-urbilegedse be urbenamaloye.’
    ”
  ben-OBCV: 'শস্য কাটার দিন পর্যন্ত উভয়কে একসঙ্গে বাড়তে দাও। সেই সময়ে, আমি শস্যচয়নকারীদের
    বলে দেব: প্রথমে শ্যামাঘাস সংগ্রহ করে পোড়াবার জন্য আঁটি বাঁধো; তারপরে গম সংগ্রহ
    করে আমার গোলাঘরে এনে মজুত করো।’ ”'
  mil-NT: Váha‑gá chí dáñá ná cuìhnu nahi ndéé ná cùu triú, te dǎtnùní nducu‑ǐ cue
    tée quɨ́hɨ́ⁿ‑güedé tnuhu‑güedé nchaa cúhú sǎ ñà túú vǎha‑áⁿ, te dacùtu nuhní‑güedé
    te cahmi‑güedé, te dǎtnùní nàquehndé‑güedé trìú nacani‑güedé te nataxúha‑güedé
    xɨtɨ́ yacá‑í”, càchí‑dé xǎhaⁿ‑dě xii‑güedé —duha ní cani Jèsús cuèndú núǔ‑yu.
  myu-myu: '— “Imẽneju ixidip tiptop cuy trigodip''ukap puxim. Yaypan pima, tip pupu''ukayũ
    be ocekawẽn: ‘Koap ixidip puk epetip''uk tipmũnmũn ãm, daxa be tip mupik am. Trigodip
    pit epetipu, ta''uk am tip pewi, oduk''a be tamõg̃ ãm,’ ioce''e tip pupu''ukayũ
    be. Soat tarun pimap, tip pupum ip,” i — io''e Jesus. Imẽn Jesus iboceayũ mutaybitbin
    o''e.'
  fue-fue: Accee ɗum mawnida faa wakkati dugge yottoo. To wakkati dugge yottake, mi
    wi'an ruggooɓe am ɗoofa fuɗo kalluko kon taw, haɓɓa ko, watta der yiite. Amma
    alkamaari, ɓe kawrita ɗum der beemal am.”»
  amk-amk: Ampafe metawini sifu ria potangfoi kio rahida eting potangfoi nai foi wo.
    Na rahida bonani dino ambori imadu we mano etetini fosa yeyo, reantenangne mani
    mefanduhi rambongwai tuti meworahi we menunumi, mae potangwai mefanduhi we mehari
    to nehu munu fanduhi fi nai foi afui we wiatai nai.’ ”
  fai-fai: kaleyo kano kudáliwo alew alew tabiwo bi yakanámin dim kal ulum imin fakanin
    atan taduyo, naka god kámin gulámin kinim bakoyamino, kamakikiw yak badasal asik
    fakodiw tad tad kei ku nadiwe aing ginam si ku nadiwe as abud kidá nadiwe beta
    yanol yak wit wanin atane fakodiw tad wanin faktimin bán nalam am kutidokabiw
    kala.’” Kalesa.
  ura-NT: Nirijieein ecu neein jiniiquiin omarocurumiin, tainaca que tihane reentiaain.
    Inae tainaca que tihane banane jelai teein nii ajaena baaso raain, jelai teein
    tirico raain rucuhecaaune jaa cuhane rucujueein, nii ajaena baaso jelai teein
    mocoheratereeunni,’ nae nii ocoana erora,” naain cachaauru rai beebeje Jesoso.
  mcd-NT: Nanscanonquin. Chitunmisitian tashafo yafi fana sharafori foaitiro. Nantian
    un mau yonomisifo yoishquin isca huaquin, ‘Iquisi nan tashafo tsucacahuun. Nantifi
    nushasharahuu coashquinon. Asca huatanfin nan fanasharafori uhuun tapasi muran
    ua fushotacahuun,’ ” mau ifoan yoiaran, —ishon Jesús ato yoini.
  urt-urt: Pa yusme peperiyeh pupwa luku ka gere unuh topoꞌe wit el tutume ŋaiye ka
    sasarme no, ya talame ŋai. Ŋup tikin ŋaiye talame ŋai pe, ma mini lenge miyeꞌ
    ŋaiye yende wah uku na, “Pa jite peperiyeh pupwa yer pe, pa yupwaiꞌe duꞌ duꞌ ŋaiye
    pa yesekeh yil nih. Kut pa talame wit lalme pe, pa yember lalme yil yoto yokoh
    ŋai ŋam.” ’”
  kiz-kiz: Mughalekai ghakholayi pamonga hadi bhwakati bhwa mavuno. Bhwakati bhwa
    mavuno nibetakujobha kwa bhavunaji, 'Kwanza mughadupulayi maghogho na mughakonga
    matita matita ni kughanyanya, lakini mukhonganiayi ngano mu lighala lyangu.””
  tzo-TZE: 'Tey jmoj ac''o ch''iuc xcha''chopal c''alal to tsta yorail ta xich'' tuch''ele.
    C''alal ta xa xich'' tuch''ele, jech ta xcalbe li jtuch''trigoetic cu''une: Tsobic
    ba''yuc li trigo jobele. Chuquic lec ta jujuchuc yu''un ta xich'' chiq''uel. Ja''
    ts''acal xatsobic li jtrigoe, xatiq''uic ochel ta snail cu''un, xcut”, xi li yajval
    osile ―xi li Jesuse.'
  lex-lex: Miolin doinia la pa wewnihi nor wutga wetra' lawna re rmor wiutu totpena
    la'pa nte'ela lerni pa rreikia nanpena a'ukot la mak kreiki pa rwuhia wok momuoga
    wewnihi re ne rwatiehra totpena rhoklai la, nanpena rawok kalwiedweda wetra' lawanni
    re pa rkenia la dudnu.””
  dov-dov: Muleke zikule antomwe kusikila kukutebula. Elyo kuchiindi chakutebula ndizoti
    kubatebuzi, “Chakusanguna amunonkoole masokwe akwawanga misunta kuti akawumpwe,
    pesi mubunganisye wiiti mubutala bwangu.”
  rgu-rgu: Nemeꞌ na ela ara mori sama-sama losa ledo-fai eetu-ooruꞌ. Neuꞌ ko fai ria,
    besaꞌ ko au afada lahenda manaoru ra ae, “Emi mabubua ma fii sira dei. Boe ma
    puputu mabua si, fo hotu henis. Basa sona besaꞌ ko mabubua ma buna-boa malole
    ra, fo madai si reuꞌ mamana pepeda-fufuaꞌ daleꞌ.”’ ”
  toc-NT: Huata mejor xatlá̠n lacx­tum catas­tac­ke̠lh hasta acxni̠ nalak­chá̠n quilh­ta­macú
    la̠ta pu̠tum nata­ma̠­mac­xtumi̠y quin­ta­chaná̠n xla­cata pi̠ pu̠lh huá napu­lhucán
    hua̠ntu̠ xali̠xcáj­nit li̠cúxtut y tunuj napa̠­chi̠cán la̠qui̠ naca̠­lac­lhcu­yu­hui­li̠cán,
    y aca­li̠stá̠n chú nama̠­mac­xtu­mi̠cán trigo y antá nama̠­qui̠cán nac quim­pú̠­cuxi.”
  ulk-1902: Dikaer, no ikedi, mena omeida neis lu bakedida abele nur ge a ismi; ese
    nur tabarki, kaka uiabi detaut, uader le ismi, Uaba kekiam etami abele ditania,
    pako uaba ko didbari gaire lager, a urim disirik; ege abele saido, ua etami a
    azirik kari saido meta ge.
  som-som: Labadoodu ha isla baxaan ilaa beergooyska, oo wakhtiga beergooyska waxaan
    kuwa gooya ku odhanayaa, Horta waxaad ururisaan gocondhadii, oo xidhmo xidhmo
    isugu xidha in la gubo, laakiin sarreenka ku soo ururiya maqsinkayga.
  mam-C: Qala' kyq'onkja ax tzqijkuj junx tuk'a triy, tzmaxi k'a' jatz sk'etjo, aj
    tjaw joyit. Atzin te triy kxel k'u'yit te' toj tx'utx'. Atzin te' ma' k'ul, kjawil
    k'let, exsin k'wel patit tu'n q'aq'.
  ndj-ndj: Muyileki yikuli pamu mbaka chipindi cha kubena, chipindi achi dandivawombeli
    vala yivabena. Mukungashi tanila mityendya mukawopi milundumilundu ya kunyanya
    motu, lakini mupunga mukunganyi mukauviki mulusanja lwangu.”
  mbj-NT: —Na mabëë dó tiriig mahang, tiriig ji bataa bä kä. Tiriig ag ji bataa noo
    gó ỹ mejũũ da tiriig ag hat'aa do sa hã, jawii pooj jé rasiip, ta natuu hã ramaw'yyd
    däk hyb n'aa ji ajuu hyb n'aa. Tii bä ỹ mejũũ tiriig ag rabataa, joom tób n'aa
    yt hã rabenäm —näng joom danäh ta karom sa hã —näng mä Jesus panyyg gó tabeh'ũũm.
  lat-VUC: 'Sinite utraque crescere usque ad messem, et in tempore messis dicam messoribus:
    Colligite primum zizania, et alligate ea in fasciculos ad comburendum: triticum
    autem congregate in horreum meum.'
  ngp-ngp: Lekeni zikulanye, vibule mwokuvunwa, aho niho neniwagambe wavuni, yandeni
    kung'ola mani matuhu, niyo mwayalunja hamwenga mwe vichanga yokwe moto. Mkajika,
    ingano igeleni kwe digulu dyangu.’ ”
  enq-2: '@see-verse:MAT.013.029'
  eng-ASVBT: 'Let both grow together until the harvest: and in the time of the harvest
    I will say to the reapers, Gather up first the tares, and bind them in bundles
    to burn them; but gather the wheat into my barn.'
  mna-mna: Kezem zin ma timbot ma irao gorgor ki kini ŋgaamaŋana. Tonabe tikilaala
    kat zin. Pa nio ko aŋso pizin uraata kan be tipuru zin muŋgu ma tipezekat, mi
    tigiibi sala you. Mana kaimer to tila tikam kini ŋonoono, mi tindou lela diditu
    tio.”
  myw-myw: '@see-verse:MAT.013.029'
  sby-sby: Kamubilekani bikulile pamo mpaka cindi cakucesa. Pacindico ninkambile beshikucesa
    Kamucesani nanshi musonde, musunge mitolo mitolo, muutente. Panyuma pakendi mubunganye
    maila ne kuya kwabika mu lyanga lyakame.”
  sll-sll: Pisolanga, emgi paba sire kul enangure penanga habang iwe, tul para diire
    manbi hobi olere endo gananua. Galere paba i ku bolere homena oo ala enanua,”
    dungwi.
  yaq-NT: “Ala che'a tu'inee eme'e ama a' su'u tojaka junaemak a' yo'otu' betchi'bo,
    juka' tiikota a' chuktawa'u tajtia. Chukula ne inepo, jume' tekipanoareeom, juka'
    juyata ka tu'ik bat bem a' chuktane' betchi'bo aman am bittuane. Inime'e lolopola
    a' sumaka bem a' taya'ane' betchi'bo am tejwaane. Chukula intok, bempo'im juka'
    tiiko bachiata, jum kari junae betchi'bo in ya'aripo nau a' tojine' betchi'bo”,
    ti ameu jiiak.
  uro-uro: Mamär iva ama wit ngä na ama mran ama vu ngät ngärhi ir gem ne bä dängdäng
    bät ama qäväläm iva ama latta rhit dodäkt sa ama tmäs. Bä vät iomäkt ama qäväläm
    diva ngu qoar nä iarhakt ama latta iva rhi er ti rha ama mran ama vu ngät näkt
    ti qop pät a ngät ma ama istakt näkt ti väs ngät. Näkt mamär dä va rhi rha ama
    wit bä va rha rhu ngät puk pä gua vätki qäraktni i qali qi e iva rhoqoräkt.’”
  ita-1885: 'Lasciate crescere amendue insieme, infino alla mietitura; e nel tempo
    della mietitura, io dirò a'' mietitori: Cogliete prima le zizzanie, e legatele
    in fasci, per bruciarle; ma accogliete il grano nel mio granaio.'
  muy-muy: 'Brəŋum tay nahkay hayaŋ. Eminjʉa ka sarta ga mabazana day kwa ti anəhi
    ana ndam mabazani ni ahkado : Bazumaba ayum na, wəlumaba ti kə̂jumiaba aku a,
    hay ni ti ni kə̂həlumubiya kə̂bumiyu a guvur goro vu.” »'
  kqc-kqc: 'Ferefo kumo vakoi bogedi butu rena medari mamo. Mirona medari mamo butu
    rededi vene nigida: Oruma siko butu resi origi rugurugu dudu mitai regedi, idu
    witi rama butu resi nai totoa yavari moi baegedi.’”'
  tav-tav: 'Trigo caroorije menana to bʉcʉato mai. Cabero trigo jeerica paʉ cãno jeeri
    majare ocõo bairo na yʉ ĩgʉ: ‘Trigore jeegarã jʉgoye caroorijere jeeya. Caroorijere
    jee, carupa rotori jiari, joe recõaña. Joe re yaparo trigo macare jee, ʉgarique
    cũrica wiipʉ cũña,’ na yʉ ĩgʉ cajeeri majare,” caĩñupʉ weje ʉpaʉ cʉ ʉmʉare. To
    bairona ã mani Ʉpaʉ Dio camajare cʉ cabejepe, caĩwĩ Jesu. Jocarãna, “Diore caapiʉjarã
    jã ã,” caĩrãre Dio na cʉ carepe, cariapena cʉ̃re caapiʉjarã macare cʉ tʉpʉ cʉ
    cajee aápere ĩ buioʉ, to bairo caĩwĩ Jesu.'
  eng-ULB: Let both grow together until the harvest. At the time of the harvest I
    will say to the reapers, “First pull out the weeds and tie them in bundles to
    burn them, but gather the wheat into my barn.”'”
  spa-VBL: 'Dejen que crezcan juntos hasta la cosecha, y entonces le diré a los segadores:
    reúnan primero la maleza, átenla en bultos y quémenlos. Luego reúnan el trigo
    y almacénenlo en mi granero’”.'
  fra-_FOB: 'Laissez-les croître tous deux ensemble jusqu''à la moisson; et au temps
    de la moisson, je dirai aux moissonneurs: Cueillez premièrement l''ivraie, et
    liez-la en faisceaux pour la brûler; mais assemblez le froment dans mon grenier.'
  hau-ULB: Bari dukan su su girma tare har lokacin girbi, a lokacin girbin zan gaya
    wa masu girbin, “Ku tuge ciyayin da farko a daura su dami dami sai a kona su,
    amma a tara alkamar a kai rumbunana.'”
  mal-mal: രണ്ടുംകൂടെ കൊയ്ത്തുവരെ വളരട്ടെ; കൊയ്ത്ത് കാലത്ത് ഞാൻ കൊയ്യുന്നവരോട് മുമ്പെ
    കള പറിച്ചുകൂട്ടി ചുട്ടുകളയേണ്ടതിന് കെട്ടുകളായി കെട്ടുവാനും ഗോതമ്പു എന്റെ കളപ്പുരയിൽ
    കൂട്ടിവയ്ക്കുവാനും കല്പിക്കും എന്നു പറഞ്ഞു.
  kkc-kkc: Esiga o diesono hodobo esee paladee dee. Osoloso ko goolai biame mapoo
    mo tou teli odoo oso daga obu ee tigaloso dou mapoo toodee dalaiso. Esino witi
    wo ko segei oso paladee ee gooloogaloso mo nei mageli moso mapoo mooloogoo magee
    dalaiso.’ ”
  urd-GVR: Unheṅ fasal kī kaṭāī tak mil kar baṛhne do. Us waqt maiṅ fasal kī kaṭāī
    karne wāloṅ se kahūṅgā ki pahle ḳhudrau paudoṅ ko chun lo aur unheṅ jalāne ke
    lie gaṭhoṅ meṅ bāndh lo. Phir hī anāj ko jamā karke godām meṅ lāo.’”
  far-far: 'Mulu alu kera tae oku na ''ada leka ka dao ana kada ni konirue. Ma kada
    nai na, nau kai saea fuana wane ne kera konia ru nau ki, ku ''uri: Mulu lafua
    laue ki ''i nao, ma mulu kani fikuda, ma mulu ka sungida. Sui mulu fi lafua ru
    lea ki, ma mulu ngalia mai ''uria laona ''o''obe ni taingaie nau.’”'
  suz-BL: मोपतीके रिक्‍ची मजाक्‍म सम्‍म बाक्‍ल। रुप्‍ची जाक्‍मेनु, आं गेय पाइब आन
    कली ङोंइती सुवा रिक्‍शा फ्रेंशा चोचा कली तिल्‍शा वोतीने। मिनु चेरब रिक्‍शा तुप्‍शा
    आं भकारीम कुर पा वोतीने, दे माइक्‍नुङमी’ देंमाक्‍त” दे शेंताक्‍मी। मत्ती ३:१२;
    मत्ती १५:३; प्रकाश १४:१५
  car-NT: 'Oro okororo natytan moro awasi potyry ''wa ro. Moro awasi po''topo kurita
    wykatake mo''karon ipo''namon ''wa: “Moro itupu ''ne ka''tu inatoko. Tamororo''ke
    pai imypo''toko, mikoro''kato''se me. Irombo moro awasi a''nano''toko moro ikura''matopo
    taka.” ’ ”'
  amp-amp: Be inji rpat afo asinya hanym. Bi nd witroh yak yihayere, ee btn nd witroh
    yakyuk yimam kforhotanm kiprt dbundoruhamtn marrpno kaunyohato tfit manyruhammn
    manyet manyetmn hanyhato hta funarahmm. Kto nd witrpat yakhato htarahmt yeshrt
    htewa kunysn.’”
  bht-bht: बडणे दीकर दोनो जो बडूणा दिया, कने बडणे दे बेले मैं बडणे बालयां ने बोलणा
    है, कि पेहले जंगली दांणे दे बूटयां जो बटोली करी फूंकणे तांई गढियां बन्नी लियां,
    कने कणका जो मेरे खेतरे च गठेरा।
  eng-NOY: Let both grow together until the harvest; and in the time of harvest I
    will say to the reapers, Gather up first the tares, and bind them in bundles,
    to burn them; but gather the wheat into my barn.
  cub-NT: 'Bʉcʉicõjejara caiyede, oteiye méne aru ãmecõriare máre, pʉ jẽijãravʉ eaiyeta.
    Jẽijãravʉ eaiyede, yópe coyʉcʉyʉmu yʉ ji oteiyede ĩcaipõevare: ‘Mamarʉmʉ ĩjara
    mʉja iye ãmecõriare. Ĩni, tóroa d̶arĩ, ditoroa coapa bʉorĩ, juajarã mʉja. Ʉbenita
    iye oteiye méne trigo ãmicʉede ĩniburu, epejarã ji epeiñami jívʉi’, coyʉcʉyʉmu
    náre”, aquemavʉ ñai jio upacʉ, arĩ buedejame Jesús.'
  ita-1927: 'Lasciate che ambedue crescano assieme fino alla mietitura; e al tempo
    della mietitura, io dirò ai mietitori: Cogliete prima le zizzanie, e legatele
    in fasci per bruciarle; ma il grano, raccoglietelo nel mio granaio.'
  lww-lww: Lalua akilia akakapuru m̃a veraga vano-o tol pogos na waren kinas nen wit
    imi. E ke e pogos nene, p̃isi na nekilia nevisa va yaru la nap̃a ava awar wit,
    vena ava ate ke ne vilum̃ini viowa nene sumo wa, aviaria e p̃egasia akoven va
    e kapi. Siraunia, la akilia ava ate wit lala vena awar vitomi um̃a.’”
  ckb-ckb: هەتا کاتی دروێنە لێگەڕێن با بەیەکەوە پێبگەن، جا لە کاتی دروێنەدا بە سەپانەکان
    دەڵێم، یەکەم جار زیزانەکە بژار بکەن و بیانکەنە مەڵۆ بۆ ئەوەی بسووتێنرێن، بەڵام
    گەنمەکە لە ئەمبارەکەم کۆبکەنەوە.“»
  nas-nas: Siperioꞌ nariꞌ dupureaing bera kavuꞌkoong batei makotuai, eeꞌnoko tenang
    ninge teing kavuꞌ nkonuka nauarama aaꞌpampai, “Tutung teenanka tonto orarananka
    bitaꞌerima daiꞌereriai tai-anta-koong, teketa tee uiteꞌnanka kaverira nkanooꞌ
    pava-koo oosierereriai.’” ’
  uvl-uvl: Tetu ke te haka luluch mana mukam, ke la het nga etue nenge ngaunga te
    mera. Nga etue nem pengpeng lape e hele lange lulunga ana hana mur ke te lalau
    tele heilil poreke ngana nemur pe te kale pute iri pe la te chacharuch heke nga
    oan. Ke het pe te lule ngaunga mur pe te tatach teua iri langa ngaunga ana pele.’”
  eng-BBE: 'Let them come up together till the getting in of the grain; and then I
    will say to the workers, Take up first the evil plants, and put them together
    for burning: but put the grain into my store-house.'
  ixl-CNT: 'Pek aꞌ liꞌilon, chꞌiiojna sijununil utz, qꞌanbꞌunale. Ech saval tu qꞌu
    chokol tetz tu u tiempo tziꞌ: Moltaj qꞌu yeꞌxtxojla chaj xajtzeꞌ bꞌaxal tziꞌ.
    Utz tiꞌ bꞌoꞌkꞌol iqitzax sebꞌaneꞌ. Ech satzꞌeꞌi. Pek ech koj u triigo tan, aꞌ
    semolvu tu kolbꞌal tetz. Chajin te.» Chu u bꞌaal chikobꞌeꞌm tu qꞌu taqꞌonom.—
    Texh u Jesuus.'
  xsi-xsi: Mine nde miki ma kapile ruani sipâŋga simandi taitu lee, mambo zo ŋana
    kâpwa gonâŋa kâ. Ŋineŋga lâ zo ŋinde, ande naŋa ma apainzi naneŋgu wurâta tamâta
    ŋana kâpwa gonâŋa kâ tu, “Miki kalâ kasau unza sakamao ndoni ilâ taitu muŋga lâ
    ŋga, ŋineŋga walele nâ kapa wâra-wâra ku karumbia kana lâ. Kaveta mine lâ, ŋineŋga
    kagona kâpwa kanaŋo ilâ taitu, ku kao ilâ naneŋgu luma ŋana kâpwa kâ ilo”.’”
  crx-NTPO: Whute 'et ndulhdzun ha' úntikulh whuts'un. 'Et 'awet ha' nukat-un neooninzut
    de, ha' untilelhne, 'enne si budósni', 'udechoo 'ut'antsi' hanálhle 'ink'ez ulhghel
    duták'un huba. 'Ink'ez ndai la unzoo-i ts'iyawh hanáhle 'ink'ez haníyeh-i ba yoh
    whuz danáhle.’”
  kan-OKCV: 'ಸುಗ್ಗಿಯ ಕಾಲದವರೆಗೆ ಎರಡೂ ಜೊತೆಯಲ್ಲಿ ಬೆಳೆಯಲಿ. ಸುಗ್ಗಿಯ ಕಾಲದಲ್ಲಿ ನಾನು ಕೊಯ್ಯುವವರಿಗೆ:
    ಮೊದಲು ಕಳೆಯನ್ನು ಕೂಡಿಸಿ ಅವುಗಳನ್ನು ಸುಡುವುದಕ್ಕೆ ಬೇರೆ ಕಟ್ಟಿಡಿರಿ, ಗೋಧಿಯನ್ನು ನನ್ನ ಕಣಜದಲ್ಲಿ
    ಕೂಡಿಸಿರಿ ಎಂದು ಹೇಳುವೆನು,’ ಅಂದನು.”'
  bbb-bbb: '@see-verse:MAT.013.029'
  blw-blw: Wat yasa ta metatappecha hen anchi haphapog hen pagéy ingganah ahebtà.
    Yag no ahebtà, an-owat ifaga hen anchichay i mamfatà ta incha unna ka-anén hen
    anchi haphapog yag finédféfédfédcha way mangapoy yag anchaat i fat-én hen anchi
    pagéy way mangentarpén ah arang-o.’ ”
  tam-2017: 'அறுப்புக்காலத்தில் நான் அறுக்கிறவர்களைப் பார்த்து: முதலாவது, களைகளைப்
    பிடுங்கி, அவைகளைச் சுட்டெரிக்கிறதற்குக் கட்டுகளாகக் கட்டுங்கள்; கோதுமையையோ என்
    களஞ்சியத்தில் சேர்த்துவையுங்கள் என்பேன் என்று சொன்னான் என்றார்.'
  azz-NT: Cachi cuali ma xicahuacan ma moseniscaltican se huan ocsé hasta chicahuayas
    in trigo. Huan tech ne tonal cuac tachicahuayas ya ica in trigo, ijcuacón nejuatzin
    niquintitanis notequiticahuan para ma achto quihuijuitacan in amocuali xihuit
    ten quinejnehuilijtoc nijín trigo huan ma quinmanojtzitzicocan huan ma quichichinocan.
    Huan nimampan cajocuisque in trigo huan quiyequehuasque itech ne trigojcal”.
  spa-RV-1909: 'Dejad crecer juntamente lo uno y lo otro hasta la siega; y al tiempo
