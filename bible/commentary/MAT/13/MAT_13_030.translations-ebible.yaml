  ssg-ssg: Tiliwen lato xex hetekie atengi tataen ti tahiwiai ane peteta. Ape nga
    talo teka unauak sohuti apuhini luimu kango. Imuh lato apuhini peteta hani tehu
    ing ti tone an.’”
  zpo-NT: Mas wen blaa gu xen reya tubka, axta gorna top na nzhobxtil. Zee xaal na
    xaa top re yixbal, nu gorna yilo top xaa re yixbal nu kado xaa leena zee zek naya,
