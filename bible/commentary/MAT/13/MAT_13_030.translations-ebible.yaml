  cha-cha: 'Polo ya ufandaña mandoco sija na dos asta y quineco; an mato y tiempon
    quineco, bae jualog ni para ufanmangoco: Chile finena y taelaye na chaguan, ya
    inguede famanojo para umasonggue; ya y trigo polo gui jalom y camalinjo.'
  amu-NT: 'Caꞌndyeꞌyoꞌ na ñejom cꞌoowijnda̱naꞌ hasta na mmaⁿjndyeenaꞌ.” Quia joꞌ nntsjo̱o̱
    nda̱a̱ nnꞌaⁿ na nntyje: “Catyjeꞌjndyeeꞌyoꞌ jnda̱ lqueeⁿ jnda̱a̱, calꞌaꞌyoꞌ cantsa̱a̱ꞌ
    joonaꞌ ee na nlconaꞌ. Nda̱nquia catyjeꞌyoꞌ jnda̱ lqueeⁿ na ya na nncꞌoocuenaꞌ
    tsꞌom tsa̱ꞌ ꞌnaⁿya.”'
  hin-CV: गेहूं तथा जंगली पौधों को कटनी तक साथ साथ बढ़ने दो. उस समय मैं मज़दूरों को
    आज्ञा दूंगा, जंगली पौधे इकट्ठा कर उनकी पुलियां बांध दो कि उन्हें जला दिया जाए
    किंतु गेहूं मेरे खलिहान में इकट्ठा कर दो.’ ”
  eng-OURB: Let both grow together until the harvest, and in the harvest time I will
    tell the reapers, “First, gather up the darnel weeds, and bind them in bundles
    to burn them; but gather the wheat into my barn.”’”
  spa-BES: 'Que crezcan juntos hasta la siega del grano; y luego diré a los obreros:
    “recogan primero la hierba mala, y ponganla en manojos para quemar; pero recojan
    el trigo en mi granero”.'
  san-BEN: অতঃ শ্স্যকর্ত্তনকালং যাৱদ্ উভযান্যপি সহ ৱর্দ্ধন্তাং, পশ্চাৎ কর্ত্তনকালে
