  nvm-nvm: '@see-verse:MAT.013.029'
  mps-mps: ‘Dagego te si dali si holomainao, te si holama, tama te nai sabo sogode
    te usu naibao. Tama te nai sabo sogo eno te nai togwa sabo sę ebo bidi augwalibolo
    te po waibao, “Dagego te dwai noswai bolo hasia sisinama, tama dunama, siade ulainogo
    kęnama muao. Tiali goli, dagego te wit da, te te sisinama te eno nai mubo beba
    muao,” eno te po waibao,’ te bidigo te po wali,” Jisasgo te po wai.
  pab-NT: 'Kotare trigo exahe manakairatyakahare xoaha kekoareha haxawalita ixirikotyakaha
    kijiya. Hoka hatyo xowakehenaite hoka nomite ixirikotyaseharenai hiye: ‘Xamalahetaira
    manakairatyakahare hotohare hoka xolahisetyahene hoka xakeratyahene. Jikiniti
    maniyaira xirikotya trigo hoka xamokahene nakairati nitini ako’ ”, nexa ihiyeha.'
  llg-llg: Neme naa, fo ala moli noꞌu losa fai kokolun. Dei fo neu faik ndia, bei
    fo au afada hataholi mana tao ues sala, ae, “Ei makaduduluk mala fii la dei. Basa
    na, hengge bubuak esa-esak, fo hotu heni sala. Basa bei fo makaduduluk mala buna-boa
    neulau kala, fo tao sala leni kama mbembedak dale leu.” ’”
  kyf-kyf: A 'tide we 'yi, we 'dɛ 'sɔ 'ka 'ylimanɩ. We -dɩdɩ bhla -ka bɛ, 'ɩn ɩn 'ka
    we -dɩdɩnya 'tʋlʋ nɩɩ, wa -dɩ -slɔ -petu, wa gbʋan we, 'ɩn wa 'ka we sie. -Mʋʋ
    'bɩgʋ, wa 'ka 'mnɔ -dɩ, 'ɩn wa 'ka we na -gbagbʋ 'wʋkwa.› »
  tpi-tpi: Mobeta yupela i larim tupela i kamap wantaim, inap long taim bilong kisim
    kaikai. Na long taim bilong kisim kaikai bai mi tokim ol man i mekim dispela wok
    olsem, “Yupela bungim gras nogut pastaim, na pasim long mekpas bilong kukim long
    paia. Tasol yupela bungim wit na putim i stap long haus kaikai bilong mi.” ’
  mih-NT: Vaha ca zandoo yo sii si, nacuahnu si ndya sa sisa si. Ta cua tasi muzu,
    ta cua tava xihna ra yucu ña vaha cuan ta cuhñi ra cuenda zucu si vatyi cua cayu
    si. Ta zɨquɨ cua naquihin ra trigo ta tyihi ra sii si nu cua cucumi vehi sii si.”
  qvh-NT: Jina winacusun trïguwan cebadillu cosëchayag. Cosecharnami achogcuna acrapaylapa
    achuyangapä. Say acrashgan cag cebadillutanami achurcur ninaman gaycuyangapä.
    Trïgutami isanga shuntarcur pirwayangapä.’ ”
  kms-kms: Rar wuqond teri anene ruwi. Otiwo mir pateri kin tende puayi, muqdi nge
    wute tende yembe mand kin simbe gidim, ni nyungo brequ te bi mawo wumb muqond
    wase mande pre, muqdi wit yi materi nge nde mir baj pe mawo ris’.”
  agn-agn: Pabayan mi ra lamang asta komabot tang pangangayeg. Ong pangangayeg da
    lamang tobolono tang mamanigayeg ang pamonlokon kang lagi nira tang mga ibabawen
    ig pame-ket be-keten para sirokon. Oman ba-lo ipasimeto ong nira tang pa-bat ong
    bodiga.’”
  nhi-NT: Ixconcauacan sansican mayolican hasta maahsi in tlaeualistonal; uan ihcuac
    yoahsic non tonal, neh inquimiluis in tlaeuanih macnichicocan achtoh nitlatlaquilo
    in trigo, uan mactlaolochilpican macchialtican in tlitl, uan in trigo maqueuacan
    uan maccaltichocan campa incaltichoua nosemilla.”
  ttc-NT: Mejor tzan kky'ib' junx tuky'i te triw max oj tjaw te triw, okyexe'l nlajo'
