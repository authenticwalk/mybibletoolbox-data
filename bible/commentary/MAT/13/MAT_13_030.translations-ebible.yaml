    je̱m ja̱njo̱o̱tm, ax vanꞌit tseꞌe du̱pa̱kmóktat je̱ trigo je̱tseꞌe du̱pa̱jku̱ktat.”
  bzh-bzh: Om ham naḳööḳ geluho desarömin sir medebare gebuk sën hil abo nos anon
    lo rë. Lob doḳ buk saga og sëḳ nanër vu alam sën debo nos anon lo nabë dengap
    vos nipaya jaḳ bun namuġin bena degetë jaḳ na nengwah, log mëm dengupin nos
    anon jaḳ na sa jök.’”
  guj-2017: કાપણી સુધી બન્નેને સાથે વધવા દો. કાપણીની મોસમમાં હું કાપનારાઓને કહીશ કે,
    “તમે પહેલાં કડવા દાણાને એકઠા કરો, બાળવા સારુ તેના ભારા બાંધો, પણ ઘઉં મારી વખારમાં
    ભરો.”
  jvn-NT: Bèn suketé tukul bareng karo gandumé tekan wayahé panèn. Mengko nèk wayahé
    panèn aku bakal ngomongi sing kerja, supaya pada nglumpukké suketé ndisik terus
    ditalèni lan diobong. Sakwisé kuwi terus gandumé sing dienèni lan disimpen nang
    lumbungku.”
  byr-byr: Waayana! Yuyawaai mena kirɨvamwannakɨlyɨ sɨla yune yabwaryagaaꞌnannengɨra.
    Witɨzɨla yabwaryagaaꞌ aꞌmwe wawɨnya dazavɨyaraavɨ wɨdɨdeinyɨra “Sɨnnawɨ sarɨmɨ
    kurɨvaarɨya kayaaꞌnanya mena mariꞌbwarakapɨjɨ dɨka marirayaꞌne wɨla dɨmaramurɨtawakyi!
    Kɨrɨꞌ witɨya mariꞌbwarapɨjɨ anga wɨlaryaꞌnevɨ nɨmɨre tɨka munne dɨmarakyidengɨ,”
    wɨdɨde,’ wɨdaꞌ.”
  ian-ian: Nɨma yilaa sɨk kwandɨ maa kɨlɨnja ywuina sɨk sɨgɨtɨga nyangu kat waigowun.
    Kavle yuwi tat pɨtaa saymba sangilaa yamba tulaa apma yuwi sɨk sɨgɨtaa wuna ngaymba
    yiga taaga waa waigowun waa wandɨ njambwi nyan waa wandɨ Jisas.
  hun-hun: 'Hagyjátok, hogy együtt nőjön mindkettő az aratásig, és az aratás idején
    azt mondom majd az aratóknak: Szedjétek össze először a konkolyt, és kössétek
    kévébe, hogy elégessétek; a búzát pedig takarítsátok be csűrömbe.“'
  mcf-NT: Aidbëdi ma canipanuna. Ëshëacsho tacuesquimbi teshun sianun nanuna. Adoshombic
    icsambo icquid tsindobanshun nëdëncanun nanuna. Icsambo icquid nëdëncatanquimbic
    pete bedshun sandoshon shubun dectandonon nanuna,” quepac caondash tied icbo —quequin
    Esusën chuipondash.
  kjs-kjs: 'Gore pa aainaloma mo epe kili ralemade rabu go kogono naakinu-para go-rupa
    laketoa: Go rilipu koenuri abala raloma rogaaoma kiramina toa rilipu epenuri komea
    ada-para rogaa kirita salepape laketoa.'
  mni-mni: "Aduna lokpa matam youdribaphaobadi animak punna adum houminnarasanu. Aduga\
    \ matamduda eina lou lokpagi thabak suriba mising aduda haigani nakhoina napising\
