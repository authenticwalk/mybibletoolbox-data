  zar-NT: 'Gácarö dxiʼa güíʼiliʼ lataj ilaʼzxö́ngarö tsözxö́n cateʼ idxinrö dza tsöjtúbiruʼ
    le, ateʼ níʼirö guíaʼ nupa uluʼtubi le: Buliʼtubi zíʼalö guíxiʼdoʼ cané naʼ, en
