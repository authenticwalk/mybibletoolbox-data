  bbr-bbr: Ak amurik utona, wit pak erekur rawaurair. Tawa wit näu owaun ses opok
    ak amke amurik aru oia, sisikäi mianik, makaiei, wit näu karar oianik, isan o
    miäim owa pote muraiei!’”
  inb-inb: 'Ianga kawai­chi, iskandi wiña­chu­kuna killuian­kama, pallai puncha chaian­kama.
    Chi punchaka, pallag­kuna­ta­mi nisa: ‘Ñug­pa, mana alli ugsa­ta tanda­chii­chi.
    Wangu ruran­gi­chi, ninapi rupa­chin­gapa. Triguta tanda­chispaka, nuka­pa trujapi
    chura­puan­gi­chi’.”'
  hrv-hrv: 'Pustite nek oboje raste do žetve. U vrijeme žetve reći ću žeteocima: Pokupite
    najprije kukolj i svežite ga u snopove da se spali, a žito skupite u moju žitnicu.''”'
  box-NT: Mi día le mu páaní dã fúaa ho dĩ́nló láró pã̀ahṹ. Hón pã̀ahṹ
    so yi, ká ĩ bío ò na ɓa ton-sáwá na à lá ho dĩ́nló yi le ɓa dɛɛ le ɲíní
    vé, à kúia lè mí kúnkúwá à cĩ̀í. Bṹn mɔ́n à ɓa màhã́ lá ho dĩ́nló
    kúee ĩ nání yi.›»
  ote-NT: Hophʉ da te mahyɛgui, cabo gue núꞌa̱ ra pa de ra sofo ga ꞌbɛpa ya xofo da
    hyɛtsꞌi ꞌmɛtꞌo núꞌʉ ya tsꞌonda̱po, ne da duꞌti pa da tsa̱tꞌi, ha nura trigo da
    muntsꞌi pa da mɛꞌtsa ja ra troha.”
  wnu-wnu: Eng gab wagari song yesir ende di igorunor. Qen geret wit arira gab munon
    wit suounor eng wurinob qemerine isub maran eng sopumi qungai mutet ariramari
    oa wit qur qas ba qiumuni mi ibiau munai end bigar,” ende qamarei.
  zam-NT: La'a thidte ryoo triu huana con ña' triu más huen axta co'se' gàc tiemp
    lyáp ña'. Sya, por derech, tel'en moz co' ya li zin' par quib moz huan ye'rsin'a
    no, yiloa, tedó' moz huana por manoj par tec moz huana loo quìi. Le' nzob triu
