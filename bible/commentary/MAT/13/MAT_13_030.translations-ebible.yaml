  tdt-tdt: Husik sira moris hamutuk. Bainhira too nia tempu atu koa mak hau haruka
    ema nebee servisu atu baa fokit sai duut nee hodi futu hamutuk ba sunu tiha. Depois
    toos nia rezultadu tau hamutuk hodi rai iha armazen laran.’ ”
  ron-BTF: 'Lăsați-le să crească împreună amândouă până la seceriș; și la timpul secerișului,
