  tbg-tbg: 'Qaqi kaivaro uitivanovata nimirivanovata vohaaraqi qampiqaarire. Uitivano
    mpeqaiqama viraqe te ti kara qantu vare anikara mintima tirerave: Ne vi nimirira
    naane teqake rumpa vare vuru iha quara timitema, viraqaahai uiti vira teqakema
    vuru ti kara naavuqima timitaate tianarove, tiro. Ihuva vi uvara maantimakero
    tuqantaakero vika tiva nimura.'
  hub-NT: '@see-verse:MAT.013.029'
  hmo-hmo: Do idia noho, do idia tubu nega tamona, ia lao bona uiti utua neganai.
    Vadaeni lau ese utua taudia do lau hamaorodia, lau gwau, “Ava dikadia umui haboua
    guna, umui kwatua, lahi dekenai gabua totona, to uiti be egu aniani rumana dekenai
    do umui haboua.” ’ ”
  big-big: Pandi wit piyeng keya ibek piyeng mabiyeng menalege lewagela yali pani.
    Kalike pandi wit piyeng ngelagirage puwekke nogo neyegi yawe miziwiliyegi pelik
    kozak yeiyagine, Were ibek piyeng puliya logo nayeng koli miza logo panga yezizikke
    wezameli kapura pandi wit piyeng menalege wawiya logo i nogomakke orowei wiriyizo,
    yeiyagine, yeiya.
  gux-G: ŋaa li kuli n ya kpedi hali li dipeli, lan yoginu n ba yedi a dipela, ban
    cindi ŋabi i naniidi (ti muabiadi) ki loli ki sia( ju) ama ki yi taani i diŋanmi
    n bɔnbualin.
