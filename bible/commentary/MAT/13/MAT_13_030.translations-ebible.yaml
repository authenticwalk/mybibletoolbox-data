  kmk-kmk: Bay-an yu ta dumakoḻ da inggana’t aappitan. Asik ibaga’t dat umoy man-ani
    un baguton da yan aminon nat bollata poston asida sobgon, asida aniyona igga’t
    din aḻang ku dat maani.’ ”
  cao-NT: Jariapari ja shinahabëquicano. Jatsi tësatiyá tsi ‘Masa pari mëxacana’ ixëquia
    yonati bo qui. Mëxaxo tsi nëxacana mëshati. Jaquirëquë noho trigo xobo qui bëcahuë,
