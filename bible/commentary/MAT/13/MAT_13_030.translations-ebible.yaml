  kbq-kbq: Atrenkeno magoka tarega moke hage'ne hoza hamare knare uhanati'o, hozama
    hamareknare, hoza hamaresaza vahera nagra zamasmigahue. Kotazana havi traza zanegita
    nofi anakita tevefi kresigu eri atru hiho. Hianagi witi eri atru hutma nezama
    ante noni'afi eri antegahaze huno zamasami'ne.
  kbh-kbh: Más ts̈abana, cachcá mochjonÿaye cánÿiñe chaójuama, chë jaja saná játbanama
    tempo chaojobuáchëntscuana. Chora chë trabájayënga chanjichamuá y chanjámëndaye
    natsana chë bacna shácuana chamotsejashtsëtse y chamotsentsacuacjuá jtsejuinÿiyama,
    y chents̈ana chë shajuana chamuatbaná y ats̈be grano uaquëcjnaye yebniñe chamotsatsuamá
    ca’ ” —Jesús tojánayana.
  ron-LSB: 'Lasă-le pe amândouă să crească împreună până la seceriș, iar la vremea
    secerișului voi spune secerătorilor: “Mai întâi, strângeți buruienile de scorbură
    și legați-le în mănunchiuri ca să le ardeți; dar grâul strângeți-l în hambarul
    Meu."”””.'
  pon-pon: 'A karoj pan mimieta lao anjaun rak; ni anjaun rak i pan indan men dolun
    kan: Ki pena maj dip akan, pira pena ni kap akan, pwe aramaj en karonala, a korn
    ki pena nan ai im en nak.'
  nhe-BL: Xijcahuilica nochi ome ma moscaltica san sejco hasta ajsis pixquistli. Huan
    huajca niquinilhuis tlen pixcase para achtohui ma quisentilise tlen ax cuali huan
    quiilpise huan quitlatise. Huan teipa nopa cuali trigo quipixcase huan quitemase
    ipan nocuacal.’”
  sps-sps: Tanyir yam wit ana aufing a iring ma gian faavot mi ri ai tan nainy agio
    nyo nai tsue of rarou vainy agio ma pat faamuainy tsom ari na aufing a iring,
    er kotskots faavots ratuari, ri te ravaa rari tan guaf; ana ri te farosoo ir wit
    ri te fakaa rari tana numaa iny fatamaar tsonyo.’”
  wnc-wnc: ‘Ginda kapewa kuutda akowawat tapduknga buya detnanga komunea puya waaknga
    pasiya aminu anzing yaniwit, Ginda zongazonga wai gamok zike unekan wamandakngapenong.
    Katapatang saningge. Sike poyau natane nanam yot gwene paku penong,’ ngang yaniwit,”
    ngang ninikut.
  nmw-S: 'Gen si toiwo si siwi toyao, hana had pasepase hana sauge. He saugeine yake
    a liwo topasepase heidiye a nga: Nan ngakngakine gen hu puik deiyan ge hu kin
    bwele ta ton, habeto wit hu yomo ge hu pase he lo guwole.’ ”'
  bus-bus: À tó aↄ̃ fɛɛ lɛdo ai pↄ́kɛ̃gurↄ. Mɛ́ o pↄ́kɛ̃rinↄnɛ aↄ̃ fↄ̃ↄↄ pì kɛ̃ gĩa,
    aↄ̃ à bakaa yi tɛ́ pↄ́ ũ, gbasa wà ése kɛ̃ wà ká ma dↄ̃̀n.
  gub-BL: — Tuwe ka'akyr itua'u aroz inuromo nehe. — Ipo'o haw 'ar mehe nehe, nezewe
    a'e putar peme nehe. — Ka'akyr ràgypy pezo'ok nehe. Pemono'ono'og iàpixipixi pà
    nehe, tata pupe heityk pà nehe. A'e re pepo'o aroz nehe, tàpuz me hyru pupe imonokatu
    pà nehe, a'e putar peme nehe, i'i wanupe.
  imo-imo: Altopa wit kamukumu lipo maku tomilindo oi peya ongo molangili. Pele wit
    kamukumu limolo walimu wendo ombalo wali nani wit karu leko lindinge imbomando
    nimboi, “Oi era kerima kalangei liko piye teko maku toko noikolio, altoko wit
    inie toko nanga wit noiro ulkena maku toko noindeio,” nimbo,’ nimu,” nimbe Jisas
    nimu.
  boj-boj: Deqa niŋgi uratib soqneb. Bem sum ti pilagiŋ ti koba na oqsib geiteleŋabqa
    e na ijo wau tamo qudei naŋgi endegsi minjrqai, “Niŋgi pilagiŋ otorosib ruwoeleŋosib
    ŋamyuwoq di koitiy. Koitosib bem sum olo osib ijo talq di ateleŋiy.” ’”
  eng-DRA: 'Suffer both to grow until the harvest, and in the time of the harvest
    I will say to the reapers: Gather up first the cockle, and bind it into bundles
    to burn, but the wheat gather ye into my barn.'
  knf-knf: 'Nawutan ŋanaţa ŋul bŧi te wal wi kakit ; ţi wal mënţ dluŋ kaji na bakit
    : Naduniin napënan ujaagal natan nado idaaj natër wa ; naşë najej ŋdeey nahank
    du pnkuŧi.” »'
  san-KHM: អតះ ឝ្ស្យកត៌្តនកាលំ យាវទ៑ ឧភយាន្យបិ សហ វទ៌្ធន្តាំ, បឝ្ចាត៑ កត៌្តនកាលេ កត៌្តកាន៑
    វក្ឞ្យាមិ, យូយមាទៅ វន្យយវសានិ សំគ្ឫហ្យ ទាហយិតុំ វីដិកា ពទ្វ្វា ស្ថាបយត; កិន្តុ
    សវ៌្វេ គោធូមា យុឞ្មាភិ រ្ភាណ្ឌាគារំ នីត្វា ស្ថាប្យន្តាម៑។
  arn-NT: Doy kümey ñi elukünungeael ñi tremael kiñentrür walüngngen puwle wüla. Feymew
    werküafiñ tati kosechayalu ñi püntünentuafiel wünelu mew tati wesake kachu ñi
    kütrüngkünungeael, ka ñi lüpümngeael, fey wüla kosechayan tañi kachilla ñi elngeael
    ti elketranwe mew.’ ”
  zas-NT: Zagdxeli gol basaꞌnan din niꞌsnën trigo guin xt chi ma gojcan. Abiꞌ chi
    guidxin dxej yadoꞌp trigo guin guiën loj ree bén gutoꞌp laan din yalojxgaj guiꞌxh
    guin yatoꞌp reeman din guixhii reeman lënan zianz cheꞌcan. Dxelri yatoꞌp reeman
    trigo guin din cuꞌchaaw reeman laa reen lod ruchaaw reen.”
  ken-NT: Dɔ̌ ká yɔ ambak, mpok ánáŋ ánkwáy, chɔŋ ndɛm bǒ abhɛn báfɛ̀rɛ nchwi
    ɛbhɨ mánjámbɨ mamfɛrɛ nchaŋ ɛyɔ mányokoti ndǔ nɛbhʉɛt amɔt, mánsɔ́ŋ. Kɛ mǎmfɛrɛ
    nchwi mǎmbʉrɛ anywɔ́p.’”
