    \ khomjinduna eigi keida peisillu haigani.’\x92 ”\x94"
  yad-NT: Ra̱ma̱ ja̱vye vatajuu, ra̱tosa̱da rundasa̱ra̱ju̱. Ra̱tosa̱da rundamu ji̱ta
    ra̱tu̱chosiy ruuva jvaavye, rirya̱jato munatyara vachuy, rirya̱puchu mityatuuju̱
    rupedaju̱ra. Jaruusiy ji̱ta rirya̱jato rábajyovimuju̱ day.”
  mxb-NT: 'Konó ndó ná kuaꞌano dáó ñá xíꞌín tirió va̱ꞌa ñoó nda̱ ná kasandaá kuu̱
    nakiꞌin va̱ꞌa yó tirió ñoó. Dá tá ná kasandaá kuu̱ taꞌa̱nda̱a̱n, dá kaꞌandai̱
    choon no̱ó ra̱ nákiꞌin va̱ꞌa tirió, ta kaai̱ xíꞌín rá: Toꞌon ndó dinñóꞌó tirió
    kuéi̱, ta kató ndóa̱n táto̱ꞌon kató ndó ndáyo̱ꞌo, dá chiñóꞌo̱ ndo̱án. Tído ña̱
    kúú tirió va̱ꞌa ñoó, ná taán va̱ꞌa ndóa̱n ini yáka̱í” ―kaá Jesús.'
  pon-2006A: Kumwail mweidohng pwe irail koaros, dihpw suwed ko oh kisin tuhke mwahu
    ko, en keirda lao lel ahnsoun rahk. Eri, ni ahnsowo I nek ndaiong soundolung kan
    re en usada mahs dihpw kan oh kihpene ni kapakap kei pwe en isihsla; a wahntuhke
    mwahu kan en kohpene oh nekidala nan imwei imwen nahk.’”
  maq-NT: Catamacha catsijo, sehe cuichja hya xi tjune rë xi tjun ni cjuanejñi cha
    ndiji, sahmi cha xtë rë xi cuaca cha. Sehe cjuaya cha trigu, cuinchandaja cha
    cahndë́ rë.” Cuatjin fi ejemplu xi cachja Jesús.
  hto-hto: Dama trigo dɨga daane móonaiteza, áiñoñegania ñuera. Afe mei jofo ollɨ́ruimo,
    cue táɨjɨtafɨregano óreitɨcue fueñe afe fɨénide ráitɨaɨ óllena. Afe uano afe ráitɨaɨ
    jobaille eneno icútuaɨna maɨtátaitɨcue. Afe mei cue trígona éenoracomo éenotaitɨcue.”
  por-BRBSL: 'Deixem ambos crescer juntos até a colheita, e na época da colheita eu
    direi aos ceifeiros: “Primeiro, recolham as ervas daninhas e amarrem-nas em feixes
    para queimá-las; mas recolham o trigo em meu celeiro””.'
  ces-NKB: 'Nechte obojí růst spolu až do žně. V čas žně řeknu žencům: Vytrhejte nejdříve
    koukol a svažte do snopků ke spálení, ale pšenici shromážděte do mé obilnice.’”'
  cui-cui: Bara saya yawa umenaena barapo ayabo beya abʉ poxonae yawa nawetsina trigo
    xu. Tha nexata bapoxonae itorobichi penacuichiwi xua copiya pexunaenexa barapo
    ayabo xua pepa cunton peexanaenexa, xua petautsinexa tsane, xua bapoxonae trigo
    xu pejebinexa tabotha xua trigo xu matabotha’, jei pon pabi pexeinaein”, jei Jesús.
  boj-2014: Deqa niŋgi uratib soqneb. Bem sum ti pilagiŋ ti koba na oqsib geiteleŋabqa
