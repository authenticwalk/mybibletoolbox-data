    gajsalaka pe napurigá Remónisi gompaniérola ju.)
  eng-WEBPB: Let both grow together until the harvest, and in the harvest time I will
    tell the reapers, “First, gather up the darnel weeds, and bind them in bundles
    to burn them; but gather the wheat into my barn.”’”
  gfk-H: Waak tar dir bakut tuk bia ira bilai na nian na matukal. Ta iakanong ra pakana
    bung, iau na tangai ta ira tena kinkilaan bia diet na luena ragat sei ira hura.
    Diet na bul tikanai ira hura wara seisei tar tano iaah, ma ira tahut na nian diet
    na kil hulungai taar tano nugu suuh na nian.’
  viv-viv: Au witi kadu yogo buye ginadauda tu aꞋa-moꞋena ana aitalaga ana tova ginayemu.
    Medema tovai-nadi badi toꞋaitalaga ganavenuwaꞋatadi be higa vaita yogo hinamidiyaudi
    ada hinaꞋitavani-yo hinakabuna. Muliya witi hinatalana be yaku kweda againe hinasena.”
    Hidedemi Yesu gigahetalahobuhobu.
  yao-yao: Nneche ikule yose pamo mpaka katema ka kugungula. Nipele, katema ka kugungula
    chinjasalila ŵakugungula kuti, nsonganganye kaje masindi nkagataŵikanye ilingo
    ilingo, nkagatinisye. Nambo ngano nsonganganye ni kutaga mu ngokwe jangu.’ ”
  tgp-tgp: Ha tinar̃ihira la ulua jara matea vavano i tikeli na rani asitauni. Na
    rani asitauni a pa vere na tamlohi asitauni vara la saputi na r̃uvu tiroma, ale
