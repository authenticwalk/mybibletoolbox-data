    kuti atenthedwe, kenaka sonkhanitsani tirigu ndi kumuyika mʼnkhokwe yanga.’ ”'
  ngu-NT: Más cuajli xcahuilican ma ihuan noscalti hasta ma chicahui on trigo. Niman
    ijcuac yochicau, niquinnahuatis on pixcaquej achtopa ma quisentlalican on xcuajli
    xojtli niman ma quisalocan por manojos para tlatlas. Niman quemaj niquinnahuatis
    ma quisentlalican on trigo niman ma quitlalican ipan nocuescon.”
  kup-kup: Met tokat ahö ravapanez porahahoh gogot tohopanezarin mañoman sat sisiñ
    okoñ batizat ut urat basat mañaratahoh uit uloñ bat emat nem gipizoz zeimakeh
    bizapan,’” pot mañah.
  jid-jid: Ndu mba gbron bi me gbyen fyi u han ma. Ninton kimayi mi hla ni bi han
    ba, guci gbi meme giga ba ndi lo ba ni nkpi ma zi wa baka gon ba; u alkama mba
    bi vu hi sru nimi wron mu.
  wmw-wmw: 'Asani kwanza ikure na tirigu mpaka wakati wa mavuno. Wakati‑wo ndi panisaka
    kuwambira wavuni kuwa: “Kwanza lavyani minyani, mufunge vinyang''anya vyociwe
    moto, fala tirigu‑yo vunani, mutaye nkikuti mwangu.” ’ ”'
  gmv-GGM: aagite maxa wodey gakanas issippe dico. He wode maxizayti leshoza kasetidi
    qori maxidi taman xuganas miirqen miirqen qachite, gisteza qasse shishidi gotaran/
