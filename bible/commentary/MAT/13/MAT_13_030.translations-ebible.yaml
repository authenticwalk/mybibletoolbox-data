  poy-poy: Mleki magugu na nganu gakuli pamuhera mpaka shipindi sha kubenanga. Shakapanu
    hanuwagambiri watenda lihengu watupuli kwanja magugu na kugatawa mumatita na kugalunguziya.
    Kumbiti nganu muijojiniri na muituli muluhanja lwangu.’ ”
  qwh-NT: Mejor triguwan iwal poqucuyätsun. Cosecha chäramuptinnam, segaqcunata nishaq
    tse balliguta watar, watar puntata ellurir cayecuyänanpaq. Tsepitana trigüta ellurir
    winanäman churayänanpaq’ ” nir.
  gaw-gaw: Uup̱eg, aḏit oh meu awak haen ameg mak beiḏ! Bepeḏ, da meu awak haenp̱a
    meu awak danab amelagp̱a ap̱i, gikiḏah tatam hiḏaladna, iḵi aḏana, ab aḏup̱a manaknu
    meḵulag amge ag wit qag mena, dahil ma laḵa meḵulag,” awa aum.
  nca-nca: Ye rotoyika irisa-irisa ŋuno woteyori. Eŋgé siyowero naruko ŋunoqota eŋgé
    siyowero uni ŋu ŋande yimirowano, “Koretero komó piyimi ŋu kumoro witumoro tepo
    qawero. Wit ŋu siyoro o newero yanemo ŋuno ri qembe.” ’”
  zpz-NTPP: Nap zir zaan der galy ñi tublaazh la gashtal shuub tiem nu te̱ꞌ cosech.
    Orzeꞌ gyicya̱ mandaar lo de yu nu ricy riiñ ne̱ nu co lyu dey de gyish zeꞌ loga
    la. Orzeꞌ gag yeñ ñi par nu chañ lo gyi. Orzeꞌ gazeꞌ nu teꞌ dey cosech zeꞌ nunu
    cuꞌ choow dey ñi nañ ye”, nay ―nam.
  mkj-mkj: Mweidoahng ohroj en koapda lel anjoau in doddol. A ngoahi kapwa pwehng
    joundoddol kan irai en kasohrohr jang dipwdipw kan irai pwidengihla a min mwehu
    kan irai en kioang nehn oai johkohu.’”
  zac-NT: Mejurë ziaruꞌbin juntë hashtë tiempë shtë cusechë. Iurní guënibë́ꞌahia ra
    muzë të parë guëtëá rall guiꞌlli mal primërë nu guëliꞌbin, gac manullin të parë
    tsequin. Hia despuësë guëdëá trigu të parë tsutsáꞌuhin.”
  kyg-kyg: vitiꞌe inoꞌeꞌmo magokepi lokaeno haneme haneme neꞌvisigeꞌapaeꞌmo neꞌyaꞌmo
