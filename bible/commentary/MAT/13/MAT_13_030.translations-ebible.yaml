    yajnoꞌkta̱ꞌa̱yʉt. Es ok xypyʉjkʉꞌʉktʉt ja triigʉ ma̱ ja ndriigʉ tʉjkʉts.”
  tzj-NT: 'Mejor ch''enchila'', tiq''uiy na chi ca''i'' como ja tok xterila'' ja tiempo
