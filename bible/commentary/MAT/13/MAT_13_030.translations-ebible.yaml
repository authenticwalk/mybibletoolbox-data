verse: MAT.013.030
translations:
  kpx-kpx: Halege kone keu latiti igaetoai ulive koneu baeage dana bae kone ke hamaveve
    ata namigevei kosea, Talive lati ke lavai umudisi maholiho otoveve. Isito kone
    hamai malei lohoi di valahumo otoveve.’”
  okv-H: ‘rice’ vive ga mihie gasa au avo pure embopo na vive ga uketo vive punduto
    ji ta ikaro evikihirou rice avo nau harau ta ikasora’.” ainge ena.
  tbo-tbo: Ma houga omlohi hougana uyahina tu bagibagi apo a paliwelehi po pehi apapoehi
    hina hapuhapuhalehi ma hina lugogonihi po hina apuhi, ma pehi dewadewahi hina
    tuwaluhi po hina houna luiyehi hanali u hinena.” ’
  mal-C: 'കൊയ്ത്തുവരെ രണ്ടും ഒരുമിച്ചു വളരട്ടെ. വിളവെടുപ്പിനു സമയമാകട്ടെ, അന്നു ഞാൻ
    കൊയ്ത്തുകാരോട്: ആദ്യം കളകൾ പറിച്ചു ചുട്ടുകളയേണ്ടതിന് കറ്റകളാക്കി കെട്ടുക, പിന്നെ
    ഗോതമ്പു ശേഖരിച്ച് എന്റെ കളപ്പുരയിലേക്കു കൊണ്ടുവരിക’ എന്നും പറയും.”'
  grc-SR: Ἄφετε συναυξάνεσθαι ἀμφότερα ⸂μέχρι⸃ τοῦ θερισμοῦ· καὶ ἐν ⸆ καιρῷ τοῦ θερισμοῦ
    ἐρῶ τοῖς θερισταῖς, Συλλέξατε πρῶτον τὰ ζιζάνια, καὶ δήσατε αὐτὰ εἰς δέσμας πρὸς
    τὸ κατακαῦσαι αὐτά· τὸν δὲ σῖτον ⸂2συναγάγετε⸃ εἰς τὴν ἀποθήκην μου.
  bgc-bgc: लामणी तक दोनुआ नै एक सेत्ती बधण द्यो, अर लामणी के बखत मै काटण आळा तै कहूँगा
    के पैहल्या जंगळी दाण्या के पौधे कठ्ठे करकै बाळण खात्तर उनके भरोट्टे जुड़ ल्यो,
    अर गेहूँ ताहीं मेरै खत्ते म्ह कठ्ठा करो’।”
  khz-khz: 'Ira ruala ia kala-kou, e ia mia pene ago, vuiti vuana patipatina tomana
    pene kwara. Votomai au na patipatina talimara evetaina pana vaikilara, napanatiwa:
    Tovotovona gawa maparara iotao-koura, pio rekora, pe kalova na pene galara, a
    vuiti maki pio tao-koura, pe geku ganigani taokouna numanai pio taora.’”'
  deu-TKW: 'Lasset beides mit einandner wachsen bis zur Ernte, dann werde ich zur
    Zeit der Ernte zu den Schnittern sagen: sammelt zuerst das Unkraut und bindet
    es in Bündel, es zu verbrennen, den Weizen aber sammelt in meine Scheune.'
  zsr-NT: 'Dxiꞌar gac güiꞌliꞌ latj laꞌzxöngar tsazxö́n catiꞌ gdxinr dza tsajtubruꞌ
    lei, atiꞌ niꞌr gyëpaꞌ nup lutúb lei: Gul‑túb ziꞌal guíxiꞌdauꞌ xöhuiꞌ naꞌ len gul‑gugaꞌ
    tsajxúndj hueaj quië uzéguiꞌruꞌ lei, atiꞌ niꞌr utubliꞌ zxoaꞌ xtil lu yuꞌu quiaꞌ.”'
  lin-lin: 'Botika nyonso mibale ekola esika moko kino na tango ya kobuka bambuma.
    Ezali na tango wana nde nakoloba na bato oyo babukaka bambuma : Bolongola liboso
    matiti mabe, bokanga yango maboke-maboke mpe botumba yango ; kasi bobuka ble mpe
    botia yango na ebombelo na Ngai ya bambuma. › »'
  hns-NT: 'Attjha per ghaas ke sanghe djame de katnie talak. Djab katnie ke samai
    aai tab ham kaate waalan se bolab: Dja pahiele ghaas kaatke bodjha baanhke djaraai
    de. Tab pakkal per kaatke hamaar bakhaar me dhar deihe.’ ”'
  noa-E: Magju khãai idëu warag ãba bãaupibat” ajim anaabá. “Maimua ya phierr nʉm
    jaar paawaita mua ag athee õor pʉ̈ijugui ajim anʉm, nacha ag appai thʉrrphënaa,
    khõorjʉ̈naa örpʉ̈imkhĩir. Maimuan chadau agjö chi trigo appai phierrwia chi ausĩiujem
    ee ausĩujugui” ajim anaabá. Magtarr aawai ichdëu jaautarrjö idëu bãaupiwia, phierr
    jaar paawaita ich mag chi phũak thʉrrphënaa, ag appai khĩet örpʉ̈ijim anaabá.
    Maagwai õor i agkham edjã ich magta aju Ẽwandamaujã ich iek ʉ̈khabam khʉʉn dʉ̈i.
    Mamʉ ich iek ʉ̈kha nʉm khʉʉnan, mag trigo wajap ãkha sĩutarrjö ich aarchata phë
    auwi ich dʉ̈i ich mag wai sĩsiju a jaaumajim, ich Jesuucha.
  eng-EMTV: Leave both to grow together until the harvest; and at the time of harvest
    I will say to the reapers, “First gather together the tares, and bind them into
    bundles to burn them, but gather together the wheat into my barn.” ’ ”
  mib-NT: Vāha ga na cuéhnu máá ndé quɨvɨ̄ tahndé. Te quɨvɨ̄ un cáhān rī jiín tée
    cahnde jeē xīhna gā ite lasú cahnde de, te chucú tútú de návāha cahmu yó. Yūcuán
    na te trigo chi cahnde de ndɨ̄vɨ ini yacā rī, achí de. Áchí yá.
  lif-NT2: चासुम्‍मा ये़म् थारिक् ने़प्‍माङ् सोसोरिक् पोसिर॥ हे़क्‍क्‍याङ् खे़न् ये़म्‍मो
    चागे़सुम्‍बाहाॽ के़रे़क्नु तगि माले़ःन्‍दोहाॽ आःक्‍खे़म्‍मे़ॽआङ् इभुत्ते़म्‍मे़ॽ
    हे़क्‍क्‍याङ् मिओ लाप्‍फुःसे़म्‍मे़ॽ हे़क्‍क्‍याङ् मासिःन् सुप्‍से़म्‍मे़ॽआङ्
    चायाङ्‌माओ याःक्‍ते़म्‍मे़ॽ फाॽआङ् इङ्‌जाःङ् पिरुङ्‌सिङ्‌लो॥’”
  xnj-xnj: Mlekayi vikula pamonga mbaka lukumbi lwa kubena. Lukumbi lwenulo ndi yati
    nikuvajovela vabenaji, vayola hoti masindi na kugakunga malundu ga kuyocha motu,
    na nganu mbenai na kuyivika pachibana changu.”
  mmx-mmx: Keke lempiao eburu mi levempivilis kapmek dina suusu eburu se at laaleng
    ti sep kin. Ap mo laaleng anaba tong i ri limixin gugu rak keretna. Mina rep asu
    ka avot levempivilis kapmek la minap kos ka di la mina lu arup midi ro at laxao.
    La mina lok bubua ka lempiao la mina lok li di ro at loogu lili rak.’”
  cbr-NT: 'Anun aín bimi biti nëtë utámainun abëbi canitanun camina ënti ''ain. A
    nëtë ucëbëtan cana an naënu ''icë bimi biti unicama cati ''ain: Chucucama pain
    camina bëchíti ''ain. Bëchíxun camina nëënuxun nëati ''ain. Ñu bëru upí ''apácë
    aín bimi bitancëxun camina anu ñu bimi bucúnti xubu anu upí oquin bucúnti ''ain.'
  tee-NT: 'Amac''a''unt''it. Chach tak''aya k''aixtam tus acsni ca''alinach ju xatoc''at.
    Ju acsnich chani ac''ajuna'' ju catap''uxa'': P''ulhnan ap''ulhut''itch ju ach''itin.
    Chai ap''ach''imaya''it''it makxapatamin ni laich caxavacana''. Chai astan ap''ulhut''it
    ju trigo chai amak''at''it laquimpac''ats''a”.'
  eng-LSV: permit both to grow together until the harvest, and in the time of the
    harvest I will say to the reapers, Gather up first the darnel, and bind it in
    bundles, to burn it, and the wheat gather up into my storehouse.”
  cak-NT: Tiya' na lugar che ri cizaña chi junan niq'uiy-pe riq'uin ri trigo, c'a
    xtapon na ri k'ij chi nic'ol ri trigo, roma cuando xtapon ri k'ij ri', ren xtin-ij
    chique ri samajel chi tiquimolo' na'ey ri cizaña y chi tak manojo tiquibana' che
    chi yeporox; c'ajari' tiquik'ata' ri trigo y tiquiyaca', xcha' ri achi. Quiri'
    xu'ij ri Jesús.
  pah-NT: 'Na inhimomboakari ojogweheve,” ei ga, ei Jesus''ga imombe''gwovo. “Aerẽ
    trigo jajuvame po ti ji ei trigo mono''õhara''g̃a pe nehẽ: Nhungwava na''ẽ ti
    pemondoro trigo''java''ea jugwi imono''og̃a nehẽ. Peapytĩ ti jajurupya pe herogwovo
    imbokaita. Nahã po ti ji ei g̃a pe nehẽ,” ei ga, ei Jesus''ga imombe''gwovo. “A''ea
    py''rovo gwe ti pemono''õ trigo herua imondovo hyrua pype jiapoa pype. Nahã po
    ti ji ei g̃a pe nehẽ,” ei kohoa jara''ga. Nahã Jesus''ga ei imombe''gwovo ojo''java''ea.'
  sja-NT: Piara bɨ ichiak'au bɨdamerã trigo ewarutamaa. Mamãik'aapata mɨa ewapataarã
    naapɨara pëiit'ee jã p'ũajara ẽt'ak'oodamerã mãik'aapa p'edamerã k'õrajɨ̃made
    paat'aadait'ee. T'ẽepai trigo ewadak'ãri, ɨadait'ee mɨ ne-inaa ɨaparide.”
  xed-xed: Zlaŋwa həŋ ka glakwa həŋ ka skwa turtuk ha ka sagha fitika tskay ta vwah.
    Tskapwa tska karaku ta rira, ka habafta kuni ŋa driŋta nda vu. Vərɗa hya ya, ka
    tskiɗimta kuni da guvura ɗa, ka yu dzaʼazlay nda gwal tska skwi ta vwah,”» kaʼa.
  mks-NT: Va̱ha chá ná quia̱hva í ña̱ma̱ni̱ cuahnu a xi̱hi̱n trigo ja̱nda̱ quia̱hva
    ná ndindaa tiempo jáqueé trigo. Ta tá sa̱ jáqueé já cahnda i̱ chuun nu̱ú na̱ jáquee
    ña̱ ná tavá xóo na yu̱cu̱ quini jihna ñúhú ta ná cató na̱ ña̱ tá nuhni tá nuhni
    ña̱ ná chica̱a̱n ñúhu̱ ná ña̱. Ta a̱nda̱ jáví ná játaca na trigo taán va̱ha na
    ini yáca̱ ña̱ha i̱”, na̱cachi da —cáchí Jesús sácú a̱ quia̱hva nu̱ ná.
  gfk-S: Waak ter dur bakut tuk be ira bilai na nian na matuko. Taitus ikino pana
    bung iou ni tange ta ira ut na kinkilaan be di na huna ragat leise ira pito. Di
    na pise ira pito ura isise ter ra ula eh, ma ira tahut na nian di na kil hulungan
    ukaia tano nugu ula hator.’
  bmu-bmu: '“Mönö mosötketka mohotŋe qariba wahörohotkun ölŋi meme nalöŋan kam kuŋguiga
    nalö miaŋgöreŋ nöŋön padi misimisi ambazip yeŋgöra kewö jibi mötme: Mönö mutuk
    dorowet memba tokoba ohomegöra börangöba kösönöŋ jöhöme. Mi jöhöbagun mönö wit
    padi ölŋi mi tokoba memba kaba nöŋgö köwe mire alme.’” Mewö.'
  dgz-dgz: Ae veane biroto yane aiwandan, e maup matagamepen wamewa tauep. Wam ame
    gapan maup matagamepi nagirewa ne anega diamoin, namu omaya irapen gaianewa bunaen
    itapu panan amba omaya iran. Boge kakaewa tambun tobot tan onaen dugup nega gwanap
    sean.’”
  eng-GNV: 'Let both growe together vntill the haruest, and in time of haruest I will
    say to the reapers, Gather yee first the tares, and binde them in sheaues to burne
    them: but gather the wheate into my barne.'
  zaa-NT: 'Adila tsa'' cueda ri''u iỹeni cą júntuba hàsta''na gal·la'' tsá éỹu'' lènà'',
    lànialá nna épa''a'' canu echu ỹú''a: Lechù ỹá ỹubànabá''ą'' nna liuỹìga'' ą nna,
    liguni ą manojo para tsayią, làniana edi'' le ỹua''xtílą'' nna cúa li ą le'' yú''u
    quíya''a.'
  eng-WEBSTER: 'Let both grow together until the harvest: and in the time of harvest
    I will say to the reapers, Gather ye first the tares, and bind them in bundles
    to burn them: but gather the wheat into my barn.'
  guh-guh: Copatsianatsi abaxë penacuaitsinexa. Nexata penotsimatacabi itorobianajë
    tanetonotsivi copiaya pecaetuatsinexa piabejejava. Pepacunuanë exanaena. Bajaraxuacujinae
    bajaraxua tajuitsiana. Bajaraxuacujinae ëtrigoxu netonotsiana taetabiabibota tanetoetsinexa,”
    jai pabixainaenë pijajivijavabelia, jai Jesús jivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Ebmalemepeye, luutipesi gigri ngälu ire acita padare, piba cane ärucna
    biname bine cire täätyepemepene gäli bine niinäce uutemame, sigu wawename, siige
    iisabame uliobo cabu me. Piba teepi kuu bine cire yaatomlecmepesi cäme mete cabu
    me waadename acrana tääpume.’”
  nhw-BL: Xijcahuilica nochi ome ma moscaltica san sejco hasta ajsis pixquistli. Huan
    huajca niquinilhuis catli pixcase para achtihui ma quisentilise catli amo cuali
    huan quiilpise huan quitlatise. Huan teipa nopa cuali trigo quipixcase huan quitemase
    ipan nocuacal.’ ”
  swh-ONEN: Acheni ngano na magugu vikue vyote pamoja mpaka wakati wa mavuno. Wakati
    huo nitawaambia wavunaji wayakusanye magugu kwanza, wayafunge matita matita ili
    yachomwe moto; kisha wakusanye ngano na kuileta ghalani mwangu.’ ”
  wbi-wbi: Muleke fyoni fikulaghe palikimo kuhanga unsiki ghwa kubena. Unsiki ughuo,
    nilikuvavuula vano vibena kuuti vakong'haniaghe taasi ilisoli na kupinya ifinyagha
    kuuti finyanyue. Neke ingano vakong'hanie na kuvuta mu kihenge kyango.
  bba-bba: I de ye yiru kpuro yu kpɛ̃ɑ sɑnnu sere ɡɛ̃ɛbun sɑɑ yɑ̀ n turɑ. Sɑnɑm mɛyɑ
    kon sɔm kowobu sɔ̃ bu ɡinɑ yɑkɑ kɔ̃su si mɛnnɔ bu bɔkunu ko bu dɔ̃ɔ doke, yen
    biru bu sere ɑlikɑmɑ ɡɛ̃ bu mɛnnɑ nɛn birɑru sɔɔ.
  eng-KJVCPB: 'Let both grow together until the harvest: and in the time of harvest
    I will say to the reapers, Gather ye together first the tares, and bind them in
    bundles to burn them: but gather the wheat into my barn.'
  kgk-NT: '“Tokakwaa kapi''i trigo jave nhaikytĩ hagwã áry peve. Upe áry-py ha''e
    va''erã trigo kytĩharã-pe: Pemondoro ndoro ranhe katu kapi''i. Pemboaty aty pejokwa
    pehapy hagwã. Ha upe rire katu pemondoro trigo pemboaty jaraha hagwã nhanhongatu
    hagwã-py” he''i Hesu omombe''u-vy Nhandejáry irũ rehegwa oikwaa uka-vy.'
  waj-waj: 'Kii nuunama urikiai yapooma iira rutakeera suaivaki na iira rutakeera
    ngiaammuauya tinara: Tauraa ikiauyauvaa hamuku kiada uru rau ikiaivaki kagaariaaraivaara
    teerama kiaatee. Nnaagiai vuiitaiyauvaa rutaka rada iyauvaa yeenna yapeera nnauvaki
    yapaatee, tinaravaivee. Nakaaraivoono itaa kua tiivaivee, tiravai.'
  cpy-cpy: 'Ari okantawakaata otsipat-yaawo oshooki, roojatzi ojampatan-takyaari pankirentsi.
    Aripaete nokantemi: Pichekiro inchashi, pitayiro. Powiiki-teero pankirentsi, powakoyi-teero.’”'
  ekk-PKP: Las mõlemad kasvavad lõikuseni ja siis lõikuse ajal käsin ma saagikoristajatel
    kõigepealt koguda kokku umbrohu, siduda kimpudesse ja ära põletada ning seejärel
    koguda kokku nisu ja panna see aita.““
  mpx-mpx: 'Ali toto labui nihi siun toyawa ga, ana siga pahi ana sauga. Sauga o elana
    na ba topahi elal na ola: Mwawin nanakina nuku pulut houwan ge nuku kin abwe ta
    ton, inoke witi nuku ahe ge nuku pahe no gonu elana.’”'
  wbp-wbp: Wiri-jarrimili yukuri ngurrju-wati manu yukuri majumaju-wati jintangka-juku.
    Kaji yangka kutulku karrimi mangarriki maninjaku walya ngaju-nyangu-jangkaku,
    kapurna-jana wangkami nyampuku warrkini-patu-kariki yangka-patuku ngula kalu pajirninjarla
    mani mangarri, kapurna-jana wangka, “Yantalu, manulu kamparruju lukurl-pungka-jana
    yukuri majumaju-wati-wiyi, kuurl-warirninjarla purrayalu-jana. Ngula-jangka, yantalu,
    manulu-jana manta yukuri ngurrju-wati mangarriki, manulu yirraka ngaju-nyangurla
    yuwarlirla jakati-yirrarninja-kurlangurla.” ’”
  luo-luo: Wegiuru gitwi kaachiel giduto nyaka chiengʼ keyo. Ka kindeno ochopo to
    ananyis jokeyo mondo okuong ochok buya kendo otwegi pidhe pidhe mondo owangʼ-gi;
    eka bangʼe gichok ngano kendo gikel gikan e decha.’ ”
  nhe-NT: Xijcahuilica nochi ome ma moscaltica san sejco hasta ajsis pixquistli. Huan
    huajca niquinilhuis tlen pixcase para achtohui ma quisentilise tlen ax cuali huan
    quiilpise huan quitlatise. Huan teipa nopa cuali trigo quipixcase huan quitemase
    ipan nocuacal.’ ”
  aii-aii: '”ܫܒ݂ܘܿܩܘܼܢ ܠܗܘܿܢ ܕܓܲܪܘܸܣܝܼ ܬܸܪܘܵܝ ܡܥܘܼܕܵܠܹܐ ܗܲܠܔ ܥܕܵܢܵܐ ܕܚܸܨܕܵܐ، ܘܒܥܕܵܢܵܐ
    ܕܚܸܨܕܵܐ ܒܸܬ ܐܵܡܪܹܢ ܠܚܲܨܵܕܹ̈ܐ: ’ܓܲܒܹܝܡܘܼܢ ܩܲܕܡܵܝܬܵ‌ܐ ܙܝܼܘܵܢܹ̈ܐ، ܘܐܣܘܿܪܘܼܢ ܠܗܘܿܢ
    ܕܲܪ̈ܙܹܐ ܠܡܲܩܘܼܕܹܐ، ܘܚܸܛܹ̈ܐ ܓ̰ܲܡܸܥܡܘܼܢ ܠܗܘܿܢ ܠܐܲܢܒܵܪܹ̈ܐ.‘“'
  esk-NT: Iluqatik naulik kipriviksramunaglaan, aasiiñ kiprivik tikitpan uqautigisigitka
    kipririt sivulliulugu katitqulugich mukkaaksraġiiḷat qiḷiqtaulaalugich ikipkaaqsriuġlugich,
    aglaan katillugich mukkaaksraġiksaat siġḷuamun.’”
  msb-msb: Pabayai lang niyo na durungan ini magtubo hasta pag-ani kay sa tiganihan
    sabihon ko na lang sa mga paraani na unahon anay paggabot san mga dinghot, tapos
    butuk-butukon agod isugba sa kalayo. Pero an trigo itipon sa akon kamalig.’,”
  cpa-NT: Ju³dsi³cón³ cu²dsie¹² ca¹lah¹ja³ca¹lø¹lé². Ni³ jøng² ma²tsë́²jni dsa² dsø¹jmó²
    ta³ hi dsø¹jiegh¹dsa nung² hlaih¹³ ni³jiá¹. Jøng² cøn¹dsa ma¹cøng² hiu³ gug²dsa.
    Jøng² jøn¹dsa. Jøng² jín³ ma²tóh²dsa mǿi² dsio¹ niúh¹ hniú¹²,” ca¹juúh²dsa ―ca¹juúh²
    Jesús.
  dso-dso: କାଟ୍‌ବା ଜାକ ଦାନ୍‌ ଆରି ଜୁଡ୍‌ ଗାଁସ୍‌ ମିସ୍‌ତେ ବଡ । କାଟ୍‌ବା ଲକ୍‌ମନ୍‌କେ କଉଁ
    ସେମନ୍‌ ପର୍‌ତୁମ୍‌ ଜୁଡ୍‌ ଗାଁସ୍‌ କାଟି ବାରା ବାନ୍ଦି ପଡାଇ ଦେଅତ୍‌ । ତାର୍‌ ପଚେ ଦାନ୍‌ କାଟି
