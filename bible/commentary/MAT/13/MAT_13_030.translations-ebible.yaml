    nporoxa. Per je trigo temlo'' ruchi'' chka'' y tec''lo'', cara'' xtenbij chca.
    Cara'' c''ambal tzij xbij chca.'
  bpx-bpx: वाडणी आवते लग भेळात वदवा देवो। वाडवा नी टेम पोर वाडवा वाळा ने केही, ‘पेले
    जंगली बीज ना झाटवा भेळा करो अने धपाड़वा करीन हीमना पुळा बांदो। अने अळतेण गम ना
    दाणा ने मारी मोहटी मे भेळा करो।’”
  san-BUR: အတး ၑ္သျကရ္တ္တနကာလံ ယာဝဒ် ဥဘယာနျပိ သဟ ဝရ္ဒ္ဓန္တာံ, ပၑ္စာတ် ကရ္တ္တနကာလေ
    ကရ္တ္တကာန် ဝက္ၐျာမိ, ယူယမာဒေါ် ဝနျယဝသာနိ သံဂၖဟျ ဒါဟယိတုံ ဝီဋိကာ ဗဒွွာ သ္ထာပယတ;
    ကိန္တု သရွွေ ဂေါဓူမာ ယုၐ္မာဘိ ရ္ဘာဏ္ဍာဂါရံ နီတွာ သ္ထာပျန္တာမ်၊
  yaa-NT: 'Nãskanõki. Nã fana sharafoya yosiyonõ nã fana shara ãfe fimi topiaifotĩa,
    ẽ mato yoixinõ iskafakĩ: “Na fana chakafo xatekãfe. Xatexõ mextexõ koaxikaki.
    Nãskata nã fana sharafos ẽfe tapas mẽra ea faxoxikakĩ,” ’ ixõ a tare ifãfe ato
    yoitiro keskafakĩ, nãskarifakĩ Epa Niospa mato paxkanãfaxii ea Ifofaafo ẽ ato
    ifixii. Akka ea Ifofayamafo chiifã mẽra ẽ ato nĩchixii,” Jesús ato fani.'
  cab-NT: Ígiragubei jumeí lun laweínamudun úara daríme lidáani alúbajani, ábame naríñagun
    joun ñadágimeintiña lun jájulajani jíduru wuríbati furúmiñe, ábame jagǘraguni
    lun lágudúniwa, lárigiñeme, ábame jareíduni türígu tídan lágei.”
  clu-clu: Pabayani nindo ron lang asta magabot ang tigarani. Sa tigarani ko garing
    konon ang mga manogani nga panggaboton anay ang mga bugang kag bugkusun agud sonogon.
    Pagkatapos bago ko ipatipon kananda ang tubas sa akun bodiga.’”
  swh-ULB: Yaacheni yakue pamoja mpaka wakati wa mavuno. Wakati wa mavuno nitasema
    kwa wavunaji, 'Kwanza yang'oeri magugu na yafungeni matita matita na kuyachoma,
    lakini kusanyeni ngano katika ghala langu.''''
  tpt-NT: Apalay ox kamakaunau para chꞌantaun katalajꞌaynlhi tus tejkan kapuꞌiyaucha.
    Ex kakmalaqachayaꞌ kataꞌanaꞌ puꞌinin ni javan. Katapꞌixchꞌiyaꞌ por pastamin para
    kalaqxavakalcha, ex astan katapuꞌiyacha ni trigo y katamaꞌayacha laka pakꞌatsa.”
  aai-aai: Imih kwaihamiyih bairi hinayen hiniw naatu tarin ana veya boro tarayah
    aniyafarih hinan, fotan wan hinatar hinafatum hinabow hinan hina’afusar, imaibo
    sanabey hinatar hinabow hinan bar hinaya.’”
  sny-sny: '@see-verse:MAT.013.029'
  myy-myy: Adocãta ote rãca cocati bʉcʉacõjaro maji. Iti rica cʉtiroca mʉare wãja
    roticʉja yʉ maji. Ito yicõri itire soeja quenaroja. Ito bero rica ãmicõri rica
    cũadojʉ mʉare seo roticʉja yʉ”, yiyijʉ oteri masʉ ĩ ya moari masare, yi riasoquĩ
    Jesús masare.
  trc-NT: Ma̱a̱n se caꞌne̱ꞌ rá soj cachi̱j rcuaꞌa̱a̱n coj yoꞌ ga̱ ꞌnúú trigó yoꞌ,
    ga̱a ne̱ yavii quiri̱i̱ níꞌ naa̱ trigó, ga̱a ne̱ cata̱j xnaꞌanj ꞌu̱nj rihaan nij
    síí quiri̱i̱ naa̱ se vaa asino naquiꞌya̱j chre̱ꞌ nij soꞌ coj yoꞌ, ga̱a ne̱ nu̱míj
    nij soꞌ coj yoꞌ, ga̱a ne̱ caca̱a̱ coj yoꞌ ado̱nj. Ga̱a ne̱ naquiꞌya̱j chre̱ꞌ nij
    soꞌ ꞌnúú trigó sa̱ꞌ, ga̱a ne̱ cara̱a sa̱ꞌ nij soꞌ man yoꞌ rá cuchruu̱ ado̱nj”,
    cataj síí toꞌo̱j rihaan se‑mo̱zó soꞌ a ―cataj Jesucristó rihaan nij yuvii̱ a.
  cut-NT: Tahque ndah ca̱hcoma̱n vo che cuihta da̱ma nduco vih nde nda̱ ro che co
    cuma trigo me. Tuhme dechúh ihyan che tico ye chano ya̱n me, din ticua ye, cuih
