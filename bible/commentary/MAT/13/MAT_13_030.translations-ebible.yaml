    umátíkáaro.’ téna tiráiye.” téna Îtuma waéqma itaí-áípí timá yímikaiye.
  soy-soy: 'Lɛ̃ nnyɑ, ɑni likɛtɛ́ riyɑ́ likɛ́ kɛsẽ́ m pelu ɑí nɛ kúkpɑɑ tulu. Lin
    kúkpɑɑ n tu, nɛ́ pɛpɛɛ ń kpɑsi mɑɑ rɛ: Ani mɛyúipuri kópɛ mɛfoí lesɛ ɑni
    ɑpehe mɛ pɑhɑɑnkɛɛ tɔkɛ́ mɛ risɛ́, ɑni pɛɛ kɔ ilukɛ cɑ́pinɛ ɑni rinɛ́símɛ-i súúni.'
  hui-hui: Dolene tu wilo áyu widi alebi widi ibunibi mandagi ani anda ho helalimu.
    Ani helowa mani i̱naga biabe bia hagarume widi ale uruni ala dugualu kabu bigi
    buwa delai howa mani widi gandulalu mo mogo buwa i̱naga tomo bu wiagaha wilimu
    larongi wule helalimu, lene.
  amf-amf: Ogona garmate; ushayse konin shikadhen wodanka yekka kinka ko gebhe. Ushayse
    shikadhen wodanka, koam shikayna eenana, ‘‘Suwanam birayse shikee; nuuntear koam
    koqota kidar buskayse dhaxee. Barganam kidar buskayse kononte isa kee’’ kena hamayse
    ida giye’ ki hamade.’’
  quc-NNT: Chek'iy na ri itzel taq q'ayes junam ruk' ri triko, chiweyej na k'ä kuriq
    ri q'atoj. Keintaq k'u na b'i ri ajchakib' rech nab'e käkimol ri itzel taq q'ayes,
    käkixim pa taq yataj, te k'u ri' käkiporoj. Are k'u ri triko käkik'ol na pa ri
    nu k'uja,” —xcha chke.
  dob-dob: Ta tuta sesoi esiya ꞌenaya topaisewao yada eonadi be pwatula siegogone
    nuganedi be sibwagilidi ta ꞌenega sigabu yauledi, ta witi siegogonedi be ꞌigu
    anuwa masulaya siedododi.”
  wrs-wrs: '@see-verse:MAT.013.029'
  mca-mca: 'Iwejinƚe eku''ni''ƚij qu'' week nata''ƚi''ƚ ipƚu''ui qu'' netenittaxijji''
    ne'' trigo. Qa qu'' namtaxets qu'' netenit''ijji'' ma'' qa'' hit''ijets nekhewe''
    qu'' nenit''ijji'': ‘Ojohoni''ƚ qu'' ant''a''aƚiiji'' ne'' cizaña qa isifini''ƚ
    je''mkii hats''inha qa'' netene''ƚju'', qa nekhewe''ƚe trigo qa'' eni''ƚifi ne''
    yextsi''ij.’”—'
  tzo-TZC: Jaꞌ lec, chꞌan utic, acꞌo chꞌiuc jmoj schiꞌuc ti trigoe. Cꞌalal ta sta
    yorail ti ta xichꞌ tsobel ti trigoe, vuꞌun ta jtac jelavel cajꞌabteltac yoꞌ jech
    ta stsobic baꞌyel ti trigo tꞌule. Ta spasic ta jujuchuc yoꞌ jech ta xichꞌ chiqꞌuel
    ta cꞌocꞌ. Tsꞌacal to un, ti trigoe ta xichꞌ tsobel yoꞌ jech ta jqꞌuej ta yavil”,
    xi ti vinique ―xi ti Jesuse.
  mya-mya: ကောက်​ရိတ်​ချိန်​တိုင်​အောင်​အ​ပင်​နှစ်​မျိုး​လုံး​ဆက် လက်​ကြီး​ပွား​စေ​ကြ​လော့။
    ကောက်​ရိတ်​ချိန်​ရောက် သော်​ကောက်​ရိတ်​သ​မား​တို့​အား​ဦး​စွာ​ဂျုံ​ရိုင်း များ​ကို​နုတ်​၍​စည်း​ထား​ပြီး​လျှင်​မီး​ရှို့​ပစ်​ကြ။
    ထို​နောက်​ဂျုံ​စ​ပါး​ကို​စု​သိမ်း​၍​ငါ​၏​ကျီ​၌ သွင်း​ထား​ကြ​ဟု​ငါ​မှာ​ကြား​မည်'
    ဟု​ဆို​၏'' ဟူ ၍​မိန့်​တော်​မူ​သည်။
  gng-NT: Cère mɛn ifi nnɔ nin utɛlmɛntɛ nnɔ kɛ ń li te kí tì be. Nì tì kpaan'
    uceceyo la, n li tɔke bifiiceb kí ye bɛ ń kpiɛ kí ŋɛŋɛbe utɛlmɛntɛ nnɔ kí
    lòlòle, kí tì sɛ, ŋɔ kí yaan kí ce ifi nnɔ kí tì cùɔn nʼbɔnbuɔn ni.›
    »
  cbi-NTPO: 'Matyu tsangaadei: kayu trigu kanu ura jaindyuya bulu de-awasa. Trigu
    kanu ura tiyanmalaa, trigu kamu rukula jatu urajtu kiyalanaa ajke'' dete''ka'',
    tyundyu deke'' ju''kenu tsuunu detsuve, tsejtu benee trigu deka'' inchi uukaanu
    tsurensha punu detsuve, timi.'
  ikk-NT: Hapụ nị wẹ ẹbụọ nị wẹ suegbamẹ d'e ru ogẹn wẹ gi e be ọka-witi. O ru ogẹn
    wẹ gi e be ọka-witi, a sị m ndị jẹnkọ d'e be n'ẹ, “Bu ni ụzọ huepụ ata-witi kẹnmẹsọnmẹ
    wẹ ukun-ukun d'a dụn ọkụn, ụnụ e bepụha ọka-witi buche ebe m'e buche ihiẹn-ugbo.”
    ’ ”
  leu-leu: Taꞌulan a kam roxo e a latan xena savat faxuvul fefexaxaas a yaan ina faxuvulaana.
    E lana yaan aave ne taa xuus a mu rabuna ina faisok siak o ri taa put tapin a
    latan paamua e pis faxuvule xena farame, e mui ri taa faxuvul a kam ina ‘wiit’
    e faneie la lifu ina fawaanaana fanganan.”
  maz-NT: Jyëziji 'natjo c'ua ra nocüji hasta 'ma ra zädä dagrëxü. Nuc'ua rá zopjü
    c'o ndagrëxü rá xipjiji c'ü ot'ü ra ngã'maji c'o pjin'ño ra ndũ't'üji o manaxo,
    cja rrũ ndüt'üji cja sivi. Nuc'ua ra mbäräji c'o ndëxü, cja rrũ ndeñeji c'ua ra
    'ñe dyütcüji cja ín ch'ujmü, rá embeji c'o ndagrëxü.”
  bod-N: སྟོན་ཐོག་བསྡུ་བའི་བར་དུ་དེ་གཉིས་མཉམ་དུ་སྐྱེ་རུ༌ཆུག བདག་གིས་སྟོན་ཐོག་བསྡུ་བའི་དུས༌སུ།
    གྲོ་རྔ་མཁན་རྣམས་ལ་ཐོག་མར་རྩྭ་ལྡུམ་བལ་ཏེ་མེ་རུ་བསྲེག་ཆེད་ཕོན་པོར་སྡོམས༌ཤིག གྲོ་ནི་བདག་གི་བང་མཛོད་དུ་སྡུས་ཤིག་ཅེས་ཟེར་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü narümemaẽ nixĩ i nüe̱tama nge̱ma nayae ñu̱xmatáta triguarü buxgüwa nangu.
    Rü ngẽxguma rü nge̱ma tá chanamugü i chorü puracütanüxü̃, rü tá nanabẽ́xira i
    ngẽma chixexü̃ i natüane. Rü tá ínanagoxü̃cüta, rü ñu̱xũchi tá ínanagu. Rü ngẽmawena
    tá nayabuxgü i trigu, rü naxchiü̃gu tá choxü̃́ namaã nanguxü̃gü” ñanagürü.
  zpl-NT: Mejora nú zelaꞌahua nú ruꞌcu bee cuna trigo hasta chenu aca ulaꞌcuꞌ trigo.
    Che nia lubee bene enu riꞌi ulaꞌcuꞌ trigo nú rluti quieteꞌsaꞌxu beei huañi cuaꞌ
    nu riꞌi menuxu beeii para nú chiquine. Cheelá quieteꞌ saꞌbeei trigo nu ducheꞌ
    beei trigo elu riala nú chucheꞌe.”
  mbc-NT: “Tîwî narentai tîmurukun pe. Trigo ya'tîto' weiyu eseposa' yai, tauya ya'tînenan
    pî'. E'mai' pe kansipu'kurai ya'tîtî moropai mîrîrî yaironpî'tî apo' ya' aaranto'pe.
    Tîîse trigo konekatî uyewî' ta aako'manto'pe tauya to' pî'”, ta'pî warayo'ya —‍ta'pî
    Jesusya. —‍Mîrîrî warantî awanî, tamî'nawîronkon esa' pe Paapa iipî yai.
  ndg-ndg: Mugaleke gakue pamope mpaka wakati wouna, wakati wo una nalowa kwabakiya
    babauna, “Wete mugatupwe manyei mugatabe makenda makenda ni kugayocha mwoto, na
    mwikusanyi ngano mulighala lyango.
  wsk-wsk: '‘Buta se am awural se suen la aragamon se nunguning gia ko tom te asele
    tutenakko. Tom umu te ani inang nunguning bolala awura ko kari iwita nunga manikko:
    Nina giral sum memek mu bilal ale tama te kaiya ko sikipi bolala awural se anirukko.
    Bare inang nunguning mu asele gial ale aninga inang ko kawam ningi tugumalko.’ ”'
  toj-NT: Mas lec, a canuc masan to stiempo ja jach'oji. Oj cal yab ja jach'ulumi
    a stzome bajtan ja c'uli. A sc'ul manoja ba oj jipxuc yoj c'ac'. Ti oj stzome
    tzaan ja trigo, entonces ti oj ya ochuque ba yoj jrancho, xchi ja ajualali. Jach
    huaj ja loil jahui, xchi ja Jesusi.
  tbc-tbc: Amoi dop urarum ka disa diaup, nuŋod tiŋane san saen ante gup, ŋai urat
    tamol adi igo ŋurupidai a. Ud an tu kisaek kisaek atem imug mi atumanaip, yai
    fufo abibol dusudap dinani diau a. Ak gug kon man atumanaip ŋaisag anaŋ ab lo
    adiri wa.’”
  sna-sna: 'Regai zvikurirane pamwe chete, tozozviona pakukohwa. Panguva iyoyo ndinozoudza
    vakohwi kuti: Tangai kuunganidza sawi murisunge muzvisote zvichazopiswa. Mushure
    mozounganidza gorosi mugoriisa mudura rangu.’ ”'
  smk-NT: Taga'nan moyoynay pangyayatab, ta ibarita' ko li' konran mangyatab a dutduten
    ra mi'sa ra nin berberen nin puuran. Mayadi', yataben ra li' a mabistan klasin
    mula mi'sa iyator sa agamang ko.’ ”
  grc-TCGNT: Ἄφετε συναυξάνεσθαι ἀμφότερα μέχρι τοῦ θερισμοῦ· καὶ ἐν καιρῷ τοῦ θερισμοῦ
    ἐρῶ τοῖς θερισταῖς, Συλλέξατε πρῶτον τὰ ζιζάνια, καὶ δήσατε αὐτὰ εἰς δέσμας πρὸς
    τὸ κατακαῦσαι αὐτά· τὸν δὲ σῖτον συναγάγετε εἰς τὴν ἀποθήκην μου.
  gof-WFTW: Bochchofite; caka wodey gakkanaw issife dicco. He wode cakkiya asata leeshshuwa
    sinthattidi maxidi taman xuugganaw mirqen mirqen qachchite. Shin gisttiya shiishidi
    ta shaaliyan qolite’ yaagana” yaagis.
  spa-BLM: 'Dejad que ambos crezcan juntos hasta la cosecha, y en el tiempo de la
    cosecha diré a los segadores: “Recoged primero la cizaña y atadla en manojos para
    quemarla; pero recoged el trigo en mi granero””.'
  kyz-NT: Tene ijuwamũ ra'ne. A'ere tamũ'ẽukat ajaui imonookara 'gã nupe 'jau. ‘Pemũ'ẽ
    ra'ne juowuunana jui. A'eramũ pẽẽ imono'oga, iku'afaa, erawau iapyau. Iapy re
    pẽẽ juowuurete monooka erawau ejaa yrũ pype’ ta'e 'gã nupe 'jau”, 'jau ko jara
    'ga wemiayuwa 'gã nupe— 'jau Jejui 'ga imome'wau 'gã nupe.
  dao-dao: “Cang ah veia ani nghngih veei yüm ni se. Cang ah law üng mphyawe cun jah
    phu ma lü mei üng jah mkhih vai ja, cange cun jah at hnga u lü, ka kheia ami tak
    vaia cangk'at he üng ka jah mtheh khai,” ti lü a pyen.
  cya-cya: 'Tyaa um ya'' culo na tsatlyu lo'' cula tucua na, lo'' xa quio'' na chcuin''
    lo''o yu nguso can'': Xo'' um culo nducua la quixin'' nu a tsu''hue can'', scan''
    yni um ''in na lo'' squin na, xacan'' xo'' um mti trigo can'' lo'' tyi''in se''en
    na.'
  wrk-wrk: Ngala munyajba janarri daburrul baki nanda yingka karnba. Mili janyulu
    jardijba barri. Jayalu jardijba malumba nanankurri jalija kunyunyu daburrul yami.
    Nanamanji barri jangayu karu ngakinmuku wakiwarrmuku, waluku jayalu dulaba nanda
    yingka karnba, baki nanamunanyi jayalu bakarrijba. Baki yuku barri kamu jayalu
    wudumba nanda daburrul yami. Jayalu wudumba nanda yami, baki jayalu dalburrijba
    ngakinyina barrawuna yarriykanyi mama.’ Nani barri jananganjayi yalunya mambukawanyi.
    Barriwa.”
  nii-nii: ‘Pe enim epi tał ouni kan wiik tangin tonu onkuł, pengił, ekii se kuni
    poł tumba kunum, ei engimb kis ei eipi or tok, kuni mong wiis ei sipik, nanim
    kuni ngii ełe kindngii, ba engimb kis ei or tok dup ełe kindngii,’ pa nim.
  ign-NT: Tácuti­ca­ca­richaha eta tajuru­si­rayare. Tiámainucava te tacaecha­tijipa,
    nuvane­ca­hénapa éti nuchanerana tativayare evepurica eta ejarejiana, ítiji­cainapa
    eta tacaijui­rayare. Tásiha, evehai­na­sarepa eta trigo, ticaunainapa te tacaunairare”.
  dik-NT: Cɔl rap ku abaar aa dït kedhie agut tɛ̈ bï kek luɔk, ku aba lɛ̈k kɔc tëm
    ëlä, kaŋkë abaar nyuɔ̈n ku duɔ̈tkë ke bï ke yɔɔt, ku jälkë rap tem ku tääukë ke
    kändiɛ̈ yic.’ ”
  cac-cac: Canocab'n̈ej icha chi' masanto ol jochchaj ixim trigo chi'. Ato ta' ol
    val d'a eb' in majan, ol stoc'anel juntzan̈ an̈ avalan̈ chi' eb'. Ol stzec'an
    eb' manojail, ol sn̈usantz'a eb'. Ol lajvoc chi', ol sjochanel ixim trigo chi'
    eb' b'ian, ol smolb'ancan ixim eb' d'a yol spatil, xchi vin̈ d'a eb' schecab'
    chi', xchi Jesús.
  tzj-E: 'Je nkaban camic kay-a'' tzra'', tq''uiy na che c-e'', tak xterla'' tiemp
