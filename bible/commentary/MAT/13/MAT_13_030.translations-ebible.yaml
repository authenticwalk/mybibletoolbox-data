    nuwa ngini pakinya nginti-matanga (should get) awinyirra jiringa wupunga kiyi
    ngini jilikari nginti-mata-kirimi awinyirra wupunga. Amintiya ngiya wiyi nguwutiyarra
    nuwa ngini pimata-nyawu awinyirra jiringa wupunga kangi yikwani. Api awarra ngini
    pupuni wheat nuwa nginti-matanga kiyi nginti-mata-mukuri awarra wheat kapi awinyirra
    kurrampali kapi ngapalami yinkiti,’ yimi awarra alawura kapi awuta tiwi kapi waki
    pirimi ngini (for) ngarra.” Ngarra awarra ngawa-yuwuni yuwuntiyarra awarra ngirramini
