  bmh-bmh: Ag eb geleu utebi, wit mui eregtal damam. Aiu ses wit wabun ziwas ebu,
    ag amegai eb geleu eg oi aimai, sisiaimai, agamamen, wit naliu sag oimai, izal
    ee macanem zaueim betei mamamen!’”
  ctu-BL: La' to tem colic jinto mi' lojtel trigo. Ti' yorajlel c'ajbal che' mi lac
    lot mi caj c suben x'e'telob cha'an mi' ñaxan tempañob jini mach bʌ wenic. Mi
    caj i tempañob cha'an mi' pulel. Pero jini trigo mi caj i cuchob tilel ti' yotlel”,
    che'en i yum otot. Che' tsi' yʌlʌ Jesús.
  meq-meq: 'Gərum tay ha tâ nah ka bo dziye hus a həlay i mədze. A həlay i mədze na,
    na gwaɗateye a ndo i məsler hay: Dzum na daw zuŋgo təday. Ɓarum na ada kâ dzumay
    a ako. Daw na, hayumay gər ada kâ pum na a de ga.”»'
  noa-H: Magju k'ãai hidëu warag hãba bãaupibat” hajim hanaabá. “Maimua ya p'ierr
    nʌm jaar paawaita mua hag hat'ee hõor pʌ̈ijugui hajim hanʌm, nacha hag happai
    t'ʌrrp'ënaa, k'õorjʌ̃naa hörpʌ̈imk'ĩir. Maimuan chadau hagjö chi trigo happai
    p'ierrwia chi hausĩiujem hee hausĩujugui” hajim hanaabá. Magtarr haawai hichdëu
    jaautarrjö hidëu bãaupiwia, p'ierr jaar paawaita hich mag chi p'ũak t'ʌrrp'ënaa,
    hag happai k'ĩet hörpʌ̈ijim hanaabá. Maagwai hõor hi hagk'am hedjã hich magta
    haju Hẽwandamaujã hich hiek hʌ̈k'abam k'ʌʌn dʌ̈i. Mamʌ hich hiek hʌ̈k'a nʌm k'ʌʌnan,
    mag trigo wajap hãk'a sĩutarrjö hich haarchata p'ë hauwi hich dʌ̈i hich mag wai
    sĩsiju ha jaaumajim, hich Jesuucha.
  alp-NT: 'Sebeie lualu kusu sakesa eti roma petu kena ulule. Kena petu mere tatike
    pine au beteke ete tamata maka uluaru be: Lupuke palataru akmena kai lo totoini
    eleki tutuelu. Eleki lupuke gandumaru kai hnoukelu kena auku luma teture.’ ”'
  san-VEL: ata.h "ssyakarttanakaala.m yaavad ubhayaanyapi saha varddhantaa.m, pa"scaat
    karttanakaale karttakaan vak.syaami, yuuyamaadau vanyayavasaani sa.mg.rhya daahayitu.m
    vii.tikaa badvvaa sthaapayata; kintu sarvve godhuumaa yu.smaabhi rbhaa.n.daagaara.m
