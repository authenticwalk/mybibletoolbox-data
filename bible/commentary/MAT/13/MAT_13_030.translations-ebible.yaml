    ŋamyuwoq di koitiy. Koitosib bem sum olo osib ijo talq di ateleŋiy.” ’”
  eng-OEBUS: Let both grow side by side until harvest; and then I will say to the
    reapers, Gather the weeds together first, and tie them in bundles for burning;
    but bring all the wheat into my barn.’”
  eri-eri: Onou waha bona, awadenga ngadu jayorunga goi nomo hilou elegei nomo fati
    la. Ariya nomo hilou elegei nomo fati langa, ji nere fai hilou elegei nomo waha
    lenigehenga, jiigu inyaba waha amugedu bode komomudu wele wodbode, onodu bode
    eeya la biteru wodbode. Ariya wit waha elege komomudu bonade, yame higina la logosi
    wodbode.’”
  aly-aly: Amern ntang ampengirrentyelant, atha warrkenh atyenh-rnem thwenem, renh-rnem
    ingkerrenh tyerretyek, apmwernem akngakemel, mwerr-rnem ingwer-ampeny-warl arrernemel,
    atherrk apmwa rwewarl iwetyek. Mwerr-angkwarr atherrk mwerr-rnem pweytiletyek,
    warl ilkwewarl akwerney-alenty.’”
  wiu-wiu: pa odenekata witoa kamotono, wawe. Naniko wakoa momotoa nodokoa kibutukoa
    kaka-pete eniya wakoa motokatiki ali atoa-pala eya wane ou. Keepa namolo takoa
    to̱a moa toe mine pitikoai tamene. Nititikoa witi ku̱ wakoa moapa ku̱ pitikoai
    tikita aua note pitikakoai tamene wane ou wa ipe pinagome akeneya wa Yesuyo oka.
  swe-swe: Låt båda växa tillsammans fram till skörden, och när skördetiden är inne
    ska jag säga till skördearbetarna att först samla ihop ogräset, och bunta ihop
    det så att det kan brännas upp. Sedan ska de samla in vetet i min lada.” [Jesus
    förklarar liknelsen enskilt för lärjungarna lite senare i . I det här området
    växer ett ogräs som kallas falskt vete. Det är troligt att Jesus syftar på detta
    gräs som är mycket snarlikt vetet men ger en giftig frukt. Det är först när frukten
    mognar man kan särskilja dem. I stället för att gulna till skörd som vetet gör
    blir frukten svart. På svenska kallas arten dårrepe eller giftigt rajgräs; dess
