    कोठारसमा साठाडा.
  sgb-sgb: Paulayan yoy na hên makisabay, hên angga ha panggapah. No panaon hên panggapah,
    ay habiên ko tana ha manggapah ya unaên la pon alihên ya lamon, haka la pêpêthên
    ta ulamên. Bayo gapahên ya trigo ta ihimpan.’”
  vie-1934: 'Hãy để cho cả hai thứ cùng lớn lên cho đến mùa gặt; đến mùa gặt, ta sẽ
    dặn con gặt rằng: trước hết hãy nhổ cỏ lùng, bó lại từng bó mà đốt đi; song hãy
    thâu trữ lúa mì vào kho ta.'
  kxv-kxv: ଗ଼ହଁ ଦା଼ଃନି ପାତେକା ଗ଼ହଁ ଅ଼ଡ଼େ ଟଲି ଜା଼ଡ଼ା ରହେଁଏ ପାଡାଆ଼ପୁ, ଅ଼ଡ଼େ ଆର୍ନା ଦା଼ଃନି
    ବେ଼ଲାତା ଦା଼ଃଆନାରାଇଁ ନା଼ନୁ ଏଲେଇଇଁ, ତଲିଏ ଟଲି ଜା଼ଡ଼ା ଦା଼ଚାନା ହୂଡାଲିତାକି ପେ଼ଣ୍ତାୟାଁ
