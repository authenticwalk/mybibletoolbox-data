  spy-NT: Kunyi okany kubiityiin kuu nyooto ākoy yoo /kēēkēsiisyē. Nto yooto +māāmwoochi
    biiko choo kēsiisyē kulēkwēl suuswēk ankurat /sikeebeel, nto yityo kōōruruuch
    nkoonuuk ānkuyib kukwa chookē.’ ”
  xnn-xnn: isonga bay-anyo nan logam ay makisiken isnan pagey engganay maani. Awnitko
    ibaga isnan men-ani ta nan logam di omon-ona is gabotenda dadat bedbeden ta poowanda
    esadapay aniyen nan pagey et kapinenda isnan agamangko.’”
  mwe-mwe: Nnekanje yowe ikule pamo mpaka mobha ga maneng'eno. Gene mobhago shinaalugulilanje
    bhaunanga, nkumbililanje likonde mmatuto nijoka. Ikabheje ngano nnopolanje nkabhikanje
    mungokwe jangu.’ ”
  tte-tte: Yoli labuine sikin toyawa naga kanasiga kelikeli kana sauga mena. Kani
    yawalo tokelikeli kolili besiele, ‘Kawasi naenaena kwasulu-bagunayan yo kwabwagilili
    kabo tagabuli na witi wakalailima yo kwapeili yagu lakawa lalakina koina.’”
  tcs-tcs: So lete demtu gro tugeda. Wen da taim i go kam bambai po pike dem sidkaikai,
    ai go spik po dem wokman po sotemaut dem sidkaikai prom dem putigras ane store
    dem sidkaikai insaid lo storum, ane bane dem putigras.” ’
  hlt-THB: Caang ah hlan dy taw cawt haih mai cang seh. Cang ah awhtaw cang aatkhqi
    venawh, 'Beeikhqi ce phu ma unawh, mai awh phum aham ak nep na tum uh, cang taw
    teep ak khuiawh chan uh, tina bit kawng,” tinak khqi hy.
  soq-soq: Eno, wit ita bodu do awodea inintompa ideita totowa walamawa wisepio ne
    totola apanawa diamopo mo bauta bodu topuiantopue tauboiamopue ia bedewe sumopu,
    ema aupe wit auwepue otepue adibanawo teamopu.’”
  qub-qub: Pogunancama rïguwan iwal wiñacuchun. Cosëcha captinraj piyuncunata cachashaj
    rimëru mana alli caj guewata shuntamunanpaj, wancurcur rupachinanpaj. Nircur rïguta
    shuntachimushaj micuy churacunäman churapämänanpaj› nir.»
  att-att: ‘Paguráyán naw lâ tapè mepaggigittá nga tulluâ yù tarígu sù kaddà, áddè
    ta kagaták na. Á sangaw nu magaták, kagiak ku sù ira maggaták ta papoluad da nga
    baddulan yù kaddà, pángè da babbaran, tapè tuggiad da sangaw. Á kabalid da mamabbak
    sù kaddà, gatabad da laguk yù tarígu, tapè pakappiád da sù ággubbuák ku,’ kun
    na.”
  bki-bki: Mia nalo amijikia ave juo ailuo biju vio takurano riva rivokar bogo napano
    avarbijii uiti m̃arati rimei joomo. Ka bogo na, mia kiniou nemijikia never ka
    tomu nalo avan ka ate uiti nalo, mia ate bulag soro va nalo nene beamu, aiorkakarlo
    ve bagaro ka mia avukulo rivan ea sebi. Iorou kanio, ana mo amijikia ava ate uiti
    nalo ka avario rimei vonuo.’”
  bqp-bqp: À tó ò futɛ lɛɛlɛ ari pↄ́kɛ̃gↄrↄ. Mani o pↄ́kɛ̃rinↄnɛ ò fↄ̃nↄ pì kɛ̃ gĩa,
    ò a bàka yĩ tɛ́ pↄ́ ũ, gbasa ò ése kɛ̃ ò ká ma dↄ̃̀n.
  mcp-mcp: Bɨ́dʉ́gá idʉ̂w nə káá abʉ́bɔ̂w byɛ̂sh í wɨ́yʉ́g, kə wɔ́ɔ́s ja búúd bwə́
    bá zə saag ídʉ̂w yí. Mə é bá cɨ nə buud bɔɔŋg nə́ bwə́ tɛ́ɛ́dʉ́g tɨ́ íkáá í abʉ́bɔ̂w,
    bwə́ wɔ́ɔlə byo mimbwoomb, kə bá jígal. Bwə́ ka tɛɛm zə kwɔ́s ídʉ̂w, kə wá ŋkundád.”»
  hat-hat: 'Kite yo grandi ansanm jouk lè rekòt la va rive. Lè sa a, m''a di moun
    k''ap ranmase rekòt la: Rache move zèb yo anvan. Mare yo fè pakèt pou n'' al boule.
    Mayi a menm, mete l'' nan galata mwen.'
  npl-NT: 'Okachi kuali xikkawakah mamoskaltikah sansikah asta ijkuak motlatekis.
    Ijkuakó nikinnawatis n tlatekeh: “Achto xikololokah n sasaliksakatl, xikijilpikah
    para mochichinos; iwa n trigo kuali mamotlaati.”'
  bgg-bgg: Ji-è phiug nane saing shii ne yamiing rey pha ishak thog dang pha ò sieng
    yi bo. Chiihphado gu yamiing rekpho shii yao ne igobi ji pha saingthek sieg yi
    pha ro, ithek shii pho ne bai hà ziao muii, chiih-è phiug shii khrab srane gu
    haphuii shii chab muii phro.”
  eng-TCENT: Let them both grow together until the harvest, and at the time of the
    harvest I will say to the reapers, “Gather the tares first and bind them into
    bundles to burn them up, but gather the wheat into my barn.” ’ ”
  eng-BSB: 'Let both grow together until the harvest. At that time I will tell the
    harvesters: First collect the weeds and tie them in bundles to be burned; then
    gather the wheat into my barn.’”'
  cpu-NT: 'Ari okantavaka onkonovyaaroota oshooke, irojatzi osampatantakyaari trigo-perori.
    Aripaitera nonkantemiri: Pinthatzinkero trigo-niro, pintayero. Paviikitairo trigo-perori,
    povayetairo.’”'
  san-ASM: অতঃ শ্স্যকৰ্ত্তনকালং যাৱদ্ উভযান্যপি সহ ৱৰ্দ্ধন্তাং, পশ্চাৎ কৰ্ত্তনকালে
    কৰ্ত্তকান্ ৱক্ষ্যামি, যূযমাদৌ ৱন্যযৱসানি সংগৃহ্য দাহযিতুং ৱীটিকা বদ্ৱ্ৱা স্থাপযত;
