  dan-1931: 'Lader dem begge vokse tilsammen indtil Høsten; og i Høstens Tid vil jeg
    sige til Høstfolkene: Sanker først Ugræsset sammen og binder det i Knipper for
    at brænde det, men samler Hveden i min Lade!”'
  kwj-kwj: Anaꞌape ma ete fini ku andosiwa sa ete fi da. Wowa o raisi rikaꞌaiwa gipi
    tiki kutono gisi tiki pwe ele tau ra himache leni a bwe sawe, wowa ele kapwa ki
    metengei wu sipini tene tiki wu upwatino, hi tiki tu ki. E, raisi mwe kipe ti
    ahirahi owendau aka ahi tiki forukumbwa wu wausino.” ’
  vie-OVCB: Cứ để yên cho đến mùa gặt, Ta sẽ bảo thợ gặt gom cỏ dại đốt sạch, rồi
    thu lúa vào kho.’”
  kze-kze: kwáyainana naaémba úwíti karepáína'a toómbó akaránááowaiyave'a senasá misáwí-úwítíráán-dámáí
    táúmai asááumai iramá kwégaindava'a tuwésa úwíti úramba áká'mai kesí toón-dáúmpá'á
    maránááowe Ísu siráiye.
  mpj-mpj: Jampa mirrkakaja munyjulyarriku martu karlkiluya warrkamupurlukakajalu
    kurlunga yanku nayipuwintilu katupungkunirra mirrkawinti kunyjunyuwintikaja. Wajalkurna-jananya
    “Mirrkapunajakajanyurra-jananyan wulykulkunirra ka kujungkalku, karrpilku, ka
    kangku warungka warningkunirra. Ka-jananyanyurran mirrkawintikaja manku ka kujungkalku
    ka kangku junku mirrkapintingka, ngayumili mayangka.” ’”
  lbk-lbk: ‘Ogkhayenyo ta makhigsan cha ay mengngan engkhana ay ani, ta at ifaagko
    isnan cheycha'y en men-ani, ta onaencha'y mangafot isnan cheycha'y lokham ay mamtek
    ta maipoo. Sa cha't ipenpen is kaallangko nan maani.’”
  mto-NT: ñojkꞌó̱yeꞌe xmaso̱ꞌo̱ktat je̱tseꞌe akijpxa ye̱e̱ꞌktat vanꞌit paat ku veꞌe
