  zyp-NT: Hre a zawnah tai cyhrui thlang he seh. Hre a zaw tihtah a hretu sahlo khah
    a hmetaw tah lybei khah pahmo la, me letah bo rua takhei tongchai taw o. Mataico,
    saze khah pahmo la, ka sachai lehei rai my lo, tatah ka ching tae he a,’ tatah
    a chai he,” tatah a tah.
  sey-NT: I̱oseꞌe mëajaco tëa muꞌse ti̱ꞌaëna, nejo ja̱ꞌñepi, ja̱ macataꞌa coꞌamaña
    necohuaꞌire jëjo saosiꞌi, coꞌa tayare ti pë̱a hue̱ni toana ëo je̱ojaꞌcohuaꞌire,
