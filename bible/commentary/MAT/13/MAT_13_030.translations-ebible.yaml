  kde-kde: Vilekange vyammalele vikulumuke pamo mpaka lichela. Anepo njo panimbevahaulila
    vakúfuna kuva, tandilika kudabolanga lukwekwe na kuluhunga matunji na mulutaye
    mmoto, koka muilokotanye ngano na kuivika nnikangala lyangu.’ ”
  ata-ata: Iengi uvaxau uleleme ilou uiti ne mo uiti lingamo. Xe no anu voxo sou kokoli
    la sou avikalaneꞌi ta mitema e ikokoli ne lexe iluvusou uiti masua ne tei mo ivotunu
    tavatavalanu mo ilai ipitanu sou uꞌela. Xe ukalu, la sou ipitanu uiti la ilai
    imuxaxu no tani sou laꞌilali noxilo.”
  qvw-NT: Jina cusca wiñachun cusichacama. Cusichananchic muyuncäćhümi piyunnïcunäwan
    gamärracunäta puntacta apti-apticta watachishä cañaycachinäpä. Trïgucunätañatacmi
    ichá pilwäman ćhulaycachishä can'a’ nin” nila.
  nfa-nfa: Hudꞌi rèngu sène ra muri palere-lere toke hèru puu-gꞌètu. Pe dꞌai lodꞌo
    na, jaꞌa peka dènge dhèu sabꞌa se, na, “Miu pakaboko uru ku jꞌuꞌu sèra. Hèia èki
    si ca èki-ca èki ho tunu eele si. Èle ku, heka ta pakaboko isi oka kèna, sèna
    ka pamaso asa dꞌara babesi.”’ ”
  tnp-tnp: Pəh kotəri pəti əmə mətəuarus=pən wit tɨməhtə. Kəni iəkəni=pən kəm nətəmimi
    nətəm okotəulək e wit məmə ilah okotaupən moteuvi rəkɨs manuvehli iətəm tərah
    motəlis o nəraki-pəniən e nɨgəm. Uərisɨg okotəulək e wit təuvɨr mɨn motəmki məhuvən
    e nimə rəhak iətəm kətəlɨn nauəniən ikɨn.’”
  urd-urd: कटाई तक दोनों को इकट्ठा बढ़ने दो, और कटाई के वक़्त में काटने वालों से कह
    दूँगा कि पहले कड़वे दाने जमा कर लो और जलाने के लिए उनके गठ्ठे बाँध लो और गेहूँ
    मेरे खित्ते में जमा कर दो।”
  hot-hot: Môlô nôndô luvi êmô endeba avômalô nedav nôm am. Êŋ ma tem yanaŋ êndêŋ
    ŋê ku takatu ba tem nedav nôm nena, “Môlô nusup kamuŋ kambom sapêŋ ba nokak lôkulôku
    ba nôndô êmô loŋ nêmbôk esak atum. Ma nusup nôm anêŋ anôŋ ba notak êmô unyak nôm
    hamô.” ’”
  mqj-NT: 'Pabeai mammi tuo sola sae lako attunna la disae'' gandum. Attu iatoo la
    kukua lako to massae'': Rempunnia'' yolo itin reao, pantan uyunni anna mane disumpunni.
    Ammu mane rempunanna'' gandumku ammu annanna'' langngan alangku.’ ”'
  rus-SYN: 'оставьте расти вместе то и другое до жатвы; и во время жатвы я скажу жнецам:
    соберите прежде плевелы и свяжите их в снопы, чтобы сжечь их, а пшеницу уберите
    в житницу мою.'
  mbh-mbh: Aro o voth venen i pavurvur nge ako aning i motu, naro tho ria toko umongare
    ve o lekris ngangovpotnga areken tel mo o lulual ir mo o ongtuna ir a won sesenga
    nge, ave wit monnga aro o pangoo i a ok aning le ngoinga a vel.’”
  bdd-bdd: Ma tuta ꞌeliꞌeli hesi ꞌoina topaihowao yahegwaedi ma ꞌawasina sidomwaꞌautedi
    nugeta ta siꞌuinidi, ta ꞌoinega sigabu yahuledi, ma witi sidomwaꞌautedi ta ꞌigu
    hada ꞌeꞌahaiya sihedodo.’”
  cbt-NTPO: Tananpitoco' cato chachin a'shiina'. Nani macacaso' nanihuachin, sacatoro'sa'
    sha'huitarahuë. Pacatëro'ton masahuatoma', tonpoco' pënquë ahuiquitacaso marë'.
    Ina quëran tricosachin masahuatoma', pëinëhuëquë acotoco huachi, itarahuë,’ tënin
    patron,” itërin Quisosori.
  srn-NT: Meki ala tu gro te leki a ten doro fu koti a aleisi. Dan mi o taigi den
    sma di o koti a aleisi fu puru a grasi fosi, tai en ini bosu, dan den bron en.
    Ma a aleisi den mus poti ini mi maksin.’ ”
  cta-NT: Tsoꞌo la jatya na xi chaꞌ caluu tyucuaa lo, ñaꞌa̱ cuayáꞌ nu cumi̱ trigo
    biꞌ. Liꞌ clyo culo naꞌ cña jiꞌi̱ nguꞌ chaꞌ tsaa nguꞌ xiꞌyu nguꞌ quixi̱ꞌ, chaꞌ
    tyaaca̱ꞌ cuentya yane ti chaꞌ tyaqui̱ lo quiiꞌ; liꞌ caca clacua, nu loꞌo siꞌyu
    nguꞌ lcaa trigo chaꞌ tyuꞌu coꞌo neꞌ jaꞌba.”
  bqc-SIM: À to aa fɛlɛ sãnu e pↄkɛkɛgↄↄ, mí o pↄkɛkɛnaↄnɛ aa papaapi kɛ̃ gĩa,
    aai a gbakpa tɛ́ pↄ́ ũ, aai gbasa ése kɛkɛ ka ma dↄ̃u.
  tcz-CHONGTHU: A at phat lhin kah in khantha jengu hen. Chuteng keiman chang at ho
    jah'a changlhem chu lhengdoh unlang, kan khomun chule meiya halvam un, chule changtah
    chu changkul'a khum uvin tina nge” ati.
  mar-mar: कापणीपर्यंत दोन्ही बरोबर वाढू द्या; मग कापणीच्या वेळेस मी कापणाऱ्यास सांगेन
    की, पहिल्याने निदण गोळा करा आणि जाळण्यासाठी त्याच्या पेढ्या बांधा; परंतु गहू मा‍झ्या
    कोठारात साठवा.”
  snp-snp: Yamu yuwa witiki ido omiyaki lakoina minoto o melenaiye. Etito kula lageto
    yuwa witi fuko-fuko amo we komu ya omiya fukoti olu mau witi nelakafo asa witi
    fulo yoku iti kinawae. Ido yuwa witi ya olu mau witi oluti numuneu ya melalo,
    loto logiminagolowe, loto lonodo we logimami ne, loto logimaiye.
  isl-isl: Látið hvort tveggja vaxa til uppskerutímans, og þá mun ég segja kornskurðarmönnunum
