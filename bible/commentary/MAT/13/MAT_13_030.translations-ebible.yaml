  auc-NT: Ïninque mïnitö ñöwo edæ ömæ widämaï inte to amïña peganca ee amïni guëa
    pæcæ̈impa. Amïñayedë edæ në pedäni ïnänite botö, Ömentacoo täno të gæte topo cæte
    iya täninque tömëmö waïmö guiquënë tä pete mämö ñönöedäni, ancæboimpa,’ ante në
    ëacä apæ̈necampa.” Mänömaïnö ante odömoncæte ante Itota apæ̈negacäimpa.
  kbc-NT: Dioki leyeema epaaɡ̶awatege nadegogo me ili nigepaaɡ̶icota limedi me inopilaɡ̶ataɡ̶atio.
    Niɡ̶ica noko, ejitiogi anonakagidi leyeema, “Odoejegi manawacenitiwaji niɡ̶ina
    nadegogo ane diniweneene, codaa awiitibige ligoxe, odaa okolenitiogi noledi. Nigidiaaɡ̶idi
    jaɡ̶aɡ̶a aladieni leyeema, odaa baɡ̶a anopilaɡ̶atitiwece diimigi aneitice me jotete
