    hũrba naawai.'
  alp-NT: Yesuse Iralakesi be, “Le Alla Iriluke misete ete imi peneka leke imi rekwa
    be Ipletae imi tamatare eleka, po sie makete Iriluke misete etesi mo.
  san-VEL: tata.h sa pratyavadat, svargaraajyasya niguu.dhaa.m kathaa.m veditu.m yu.smabhya.m
    saamarthyamadaayi, kintu tebhyo naadaayi|
  kbq-kbq: Hazageno Jisasi'a ke nona huno, Anumzamofo kumapi oku'a me'nea zantamina
    kehogu tamaveri nehie. Hianagi zamagrira zameri nosie.
  kbh-kbh: 'As Jesús tojanë́jua: —Bëngbe Bëtsá ts̈ëngaftanga cmontsinÿanÿná nÿetsca
    chë mo iytëmencá yomna soyënga chabe amë́ndayama, pero chë ínÿengbioyna ndoñe.'
  ron-LSB: 'El le-a răspuns: “Vouă v-a fost dat să cunoașteți tainele Împărăției cerurilor,
    dar lor nu le este dat.'
  pon-pon: 'A kotin japen majani on irail: A muei on komail er, en aja, me rir en
    wein nanlan, a ap jota muei on mepukat.'
  nhe-BL: 'Huan Jesús technanquili: “Inmechcahuilijtoc imojuanti xijmachilica quejatza
    tlanahuatis Toteco tlen itztoc ipan elhuicac. Pero achtohui axaca quimatiyaya,
    huan ama yajaya noja ax quincahuilía para ne sequinoc ma quimatica.'
  sps-sps: Jisas biny ratuari sa tsue, “Tsue te gim ami ma natiny muan nana Waan iny
    Gormirmir te tsue bus iny Ya tsumi san e Gov gima faatok ir mes a vainy.
  wnc-wnc: “Dasingge gata tuwang wamu yaninggayak,” ngang inina yake anzing ninikut,
    “Anututa amin panangge tasinggak kakngae yapii akusopuke yuau anggaman daniwitde
    Anututa nandutewan nata ginu daninggat. Siwan ngana aminu aakwau wena,” ngang
    ninikut.
  nmw-S: Yeisu i golase halingadiye i nga, “Helak wana bagalogugui hana nuwotu sumosumoine
    hobak i payoumate heimiu, age taine i depayoumate heidiye.
  bus-bus: 'Ben à wèńla à bè: Luda a gba zɛ́ à kpata kɛ̀ bↄ̀ à kiia asiinↄ dↄ̃, mↄde
    èe ń gba zɛ́ro.'
  gub-BL: Uze'eg Zezuz urewe. — Akwaw kar Tupàn pureruze'egaw kwez peme ihe. Amogwer
    nukwaw kwaw a'e wà.
  imo-imo: Yuni enondo topondopa nimbei, “Gote iye nomi kingimu molopa imboma kinye
    melema kinye nokoromomunga ulu pulu yu yunu pilerimu kano ulu puluma, kinye eno
    na lombili oromele imboma pilengei nimbelie eno nimbe tirimo. Nalo we imboma nimbe
    naa tirimo.
  boj-boj: Onaqa Yesus na kamba minjrej, “Qotei laŋ qureq di unu qaji a na aqa segi
    tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas. Anjam di aqa utru uliejunu.
    Di Qotei na babtimqa ijo aŋgro niŋgi segi utru qalieqab. Ariya a na tamo uŋgasari
    laŋaj naŋgi yawo anjam aqa utru osornjrqasai.
  eng-DRA: 'Who answered and said to them: Because to you it is given to know the
    mysteries of the kingdom of heaven: but to them it is not given.'
  knf-knf: 'Kë aşë ji na baka : « An, baţenan kë name iko injoonanuŋ yi *Pşih pi Baţi
    inwooŋ iimmeeţanaa, kë bandukiiŋ, baanţen baka wa.'
  san-KHM: តតះ ស ប្រត្យវទត៑, ស្វគ៌រាជ្យស្យ និគូឍាំ កថាំ វេទិតុំ យុឞ្មភ្យំ សាមត៌្ហ្យមទាយិ,
    កិន្តុ តេភ្យោ នាទាយិ។
  arn-NT: 'Jesus ta llowdungueyew engün: “Eymün ta Ngünechen elueymünmew tamün küme
    kimael tati petu kimelngekenofelchi dungu mülelu wenu mapu, welu kisu engün femngelay.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Lëjt, Dios ma basaꞌn lëjt din chigniaꞌdi xhienaag
    na̱j xguialrniabeeman, per bén guin ree ad basaꞌnt Dios laa reeman chigniaꞌ reeman
    laan.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Mandɛm akʉ mǎndɨŋɨ tɛtɛp anɛ áchí bhɛ́sɛ́ bhɛ́sɛ́,
    nɛ ɛyɔ ɛ́kwak bǎrɨŋɨ ɛnyǔ yi ábhák nɛ bho mbɔ Mfɔ wap. Kɛ abhɨ́kɨ́ kʉ nɔ nɛ
    bo bachak.
