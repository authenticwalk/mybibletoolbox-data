verse: MAT.013.011
translations:
  kpx-kpx: Ige Iesuu au esemu namigevei avoe, “Di isiviale Dilavau au matamae dogae
    vamale ke hilokave. Isito di dovudovue hotomo ata haivege abu kemo luleleholilu.
  okv-H: Iesu na mine einge ena. “God na tohota embomeni siriketo humbuto tihi jigesuja
    amita ke amo ungota degi araha tambuta ikari rate enana ta degi ta amo ojikari
    na ikari ra.
  tbo-tbo: Yesu hai baha i wimiheya i pa, ‘Taumi Yaubada anani taniwaga baha gowagowadana
    i lugeleteya uyahimi. Ma geka boluhihi baha wiluwaluwa geka hi nonoli ma anona
    ega hita hanapugeya.
  mal-C: 'അതിനു മറുപടിയായി യേശു അവരോടു പറഞ്ഞത്: “സ്വർഗരാജ്യത്തിന്റെ രഹസ്യങ്ങൾ ഗ്രഹിക്കാനുള്ള
    സൗഭാഗ്യം നിങ്ങൾക്കു നൽകപ്പെട്ടിരിക്കുന്നു; അവർക്കോ അത് നൽകപ്പെട്ടിട്ടില്ല.'
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν ⸋αὐτοῖς⸌ ὅτι Ὑμῖν δέδοται γνῶναι τὰ μυστήρια τῆς βασιλείας
    τῶν οὐρανῶν, ἐκείνοις δὲ οὐ δέδοται.
  bgc-bgc: उसनै जवाब दिया, “थारे ताहीं सुर्ग के राज्य के भेद की समझ दे राक्खी सै,
    पर उन ताहीं न्ही।
  khz-khz: Iesu na evega-gelerato, netiwato, “Kupa Basileia gena ripa veavugara gomi
    gemi ai ira matagai, na ira geriai aikina.
  deu-TKW: 'Er aber antwortete: weil es euch gegeben ist, zu erkennen die Geheimnisse
    des Reichs der Himmel, jenen aber nicht gegeben ist.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Ruꞌë lbiꞌiliꞌ latj Dios tséjniꞌliꞌ le
    nagachiꞌ ca rna bëꞌë Lëꞌ yehuaꞌ yubá, san cutu tëꞌni laꞌyejniꞌi bunách ni.'
  lin-lin: 'Yesu azongiselaki bango : — Ezali mpo ete boyebi ya mabombami ya Bokonzi
    ya Likolo epesameli nde na bino, kasi na bango te.'
  hns-NT: 'Tab oe bolies: „Parmeswar maange hai kie ham toelogke okar raadj ke baare
    me kholke samdjhaai bakie djhoend ke kaahaanie soenaai.'
  noa-E: 'Magbaawai ichdëu marag magjim: —Pãrau khaugam khõsi ũr naawai warre mʉchdëuta
    pãrag khaphʉ api chirʉmgui ajim, jãgata Ẽwandam õor thãar ee sĩeicheejẽ. Pari
    warm khʉʉnag mag khaugpibamgui ajim, amau khaugam khõsi ũrba naawai.'
  eng-EMTV: He answered and said to them, “To you it has been given to know the mysteries
    of the kingdom of heaven, but to them it has not been given.
  mib-NT: 'Te ni cahān yā jiín de: Róhó jíjnáhan ró chi sáha ya jeē cájecūhun ni rō
    jnūhun ni yɨsāhi yáha, ndese quɨ́vɨcoo ñayuu ndaha Yaā andɨvɨ́ jeē ndacu ya jniñu
    nuū i. Te ñayuu yáha jéē tu cácandíje, chi ma jécūhun ni i.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मिल्‍ले़न् सिगाङ्‌बा पाःन्‍हाॽ खिनिॽरक् कुसिङ्‌निःप्‍मा के़घोःसुम्‍माङ्
    के़वयिॽरो, कर खे़ङ्‌हाॽरे़ग मे़ङ्‌घोए मे़वाॽरो॥
  xnj-xnj: Yesu akavayangula, “Nyenye mpewili uhotola wa kumanya umfiyu wa Unkosi
    wa kunani kwa Chapanga, nambu vene vapewili lepi.
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Moroa ira raba vam nimi mi lakleklen
    at Linintoo no vana at laxalibet, gano ga nemen alipe. Ketla tinedi limixin petpes
    kopmen.
  cbr-NT: 'Ñucácëxun ca cacëxa: —Uni itsían ''unaniamabi camina mitsun Nucën Papa
    Diosan sinánmicëxun an ''unánmicë ñu ''unanin. Usa ''aínbi ca raíri unin ''unanima.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Ju uxijnan lac''asq''uinic''ant''at''it ni amach''akxaya''it''it
    ju chivinti ju najun ni lhinomputun ju Dios la''is''atsucunti''an ju lapanacni.
    Para ju ali''in lapanacni jantu alak''a''inican ni catamachakxa.'
  eng-LSV: And He answering said to them that, “To you it has been given to know the
    secrets of the kingdom of the heavens, and to these it has not been given,
  cak-NT: 'Y ri Jesús xu''ij chique: Man jun mej (bey) can ta k''alajin utz anchique
    modo nu''on gobernar ri Dios, pero chiwe rix can yo''n-wi lugar chi nina''ej ronojel
    ri''. Pero ri winak ri man jinquinimaj ta, riq''uin ejemplos yich''o''n-wi chique,
    roma chiquiwech reje'' can manak-wi xtik''alajix.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pe me Tupana''ga ei tokwaha ti g̃a onhimiva''ea
    nhirembiepiakatuhava javo, ei Jesus''ga. Marã hekoi kiro Tupana''ga yvyakotyve''g̃a
    ndepiakaturame okovo g̃anduvihavuhuhetero? A''earupiva''ea kiro ga ikwahakwahavukari
    pe me. Ojipe''g̃a pe po ti ga ndokwahavukari tuhẽ a''ea nehẽ, ei Jesus''ga g̃wemimbo''ehara''g̃a
    pe. Nurã ji imombe''ui ojo''java''ea g̃a pe g̃a mbo''erame, ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —Tachi Ak''õrepa parãmaa k''awapimaa bɨda aji, ne-inaa
    naaweda k''awapik''aa pada awaraarãmaa; sãga ichideerã p''aneedai.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Kaghuni ná, vlaghunavla lu ta snaŋtá vərɗa ɗifatá
    ga mghama Lazglafta, ama vlaŋ a lu ta hahəŋ wa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ña̱ co̱ó na̱canda̱a̱ ini ndó jihna
    ña̱ cán cánda̱a̱ ini ndó viti jáchi̱ na̱suná Ndióxi̱ xíní túni̱ ndo̱ cánda̱a̱
    ini ndó ndá quia̱hva cacomí mé á cuéntá sa̱há ña̱yivi. Joo na̱ a̱ ñáha cacomí
    Ndióxi̱ cuéntá sa̱ha̱, na̱ cán cúú na̱ sácú u̱ quia̱hva nu̱u̱.'
  gfk-S: Io, iga balu di, “Aiou te hapuasne ta mu utano kingdom tane God. Iga susuhai
    nalalie, sene iou te hapuasne um ie ta mu. Iesene aiou paile hapuasne ta di ira
    mes.
  bmu-bmu: 'Qesim waŋgigetka kewö meleŋda jiyök, “Mi kewögöra: Suepkö bemtohoŋe aŋgota
    malbingö keu tölapŋi mi eŋgöra aukŋe jibi möt kutuzemö, yeŋgöra mi mewö qahö.'
  dgz-dgz: Me gare anega wan, “God toemu mega karaua wandini tavewa watap enen gase
    di yawayan anuiwanin go waenapan upinewa inamup uon.
  eng-GNV: And he answered, and said vnto them, Because it is giuen vnto you, to know
    the secretes of the kingdome of heauen, but to the it is not giue.
  zaa-NT: 'Becàbie nna rèe cabi: Porqui''ni lebi''į teruba ná qui''ni télini le ca
    cosa nu cca qui'' la'' rigú''ubia'' qui'' Tata Dios nu labí chi bina ca enne''
    antes. Pero lacą nna labí ná qui''ni télini cą ca cosį.'
  eng-WEBSTER: He answered and said to them, Because it is given to you to know the
    mysteries of the kingdom of heaven, but to them it is not given.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Paxamë rabaja xaniavaetsia Dioso
    pacayapëtaeyaexana Dioso papijajivimë papecaevetsijava. Itsiata itsamonae apo
    yapëtae bajarapacuene.'
  bon-bon: Yeesu jejemige egä, “Weebibine umle ituge wawena, egä Acejiyame lipulipu
    biname bine waadena, yepä teebibine lica ituge umle wawena pui poto cidi me, pui
    name pi cane ngene ca agli mene ca jejananemine teebibine.
  nhw-BL: 'Huan Jesús technanquili: “Anmechcahuilijtoc amojuanti xijmachilica quenicatza
    tlanahuatis Toteco catli itztoc ipan ilhuicac. Pero achtihui amo aqui quimatiyaya,
    huan ama yaya noja amo quincahuilía para ne sequinoc ma quimatica.'
  swh-ONEN: Akawajibu, “Ninyi mmepewa kuzifahamu siri za Ufalme wa Mbinguni, lakini
    wao hawajapewa.
  wbi-wbi: UYesu akavamula akati, 'Umue uNguluve avapeliile kukagula isa vusyefu uvwa
    vutwa vwa kukyanya, looli aveene navapelilue uluo.
  bba-bba: Mɑ u bu wisɑ u nɛɛ, bɛɛyɑ bɑ Gusunɔn bɑndun ɑsiri sɔ̃ɔsi, ɑdɑmɑ be bɑ tie,
    bɑ ǹ bu sɔ̃ɔsi.
  eng-KJVCPB: He answered and said unto them, Because it is given unto you to know
    the mysteries of the kingdom of heaven, but to them it is not given.
  kgk-NT: —Peẽ-myte oikwaa uka-ma kuri Nhandejáry mba'éixa pa oiko-ta pende ruvixarã.
    Mba'éixa po pemoirũ-ta íxupe pende ruvixarã oikwaa uka-ma ave. Ha ambue kwéry-pe
    katu ndoikwaa ukái.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Anutuuqo gioonna kiaapuuyara dira
    kua oyai haumaki vaiyauvaa fai na ngii giaa ngii minai ngiengieenoo arinaima rikiaaravai.'
  cpy-cpy: 'Rakanaki Jesús, ikantzi: “Ishinetee-takimiro eeroka piyotako-teero ipinkathari-wentantee
    Inkite-jatzi, riima irikapaeni tee ishinetee-tziniri rirori.'
  ekk-PKP: „Teil on eesõigus, et teile on avaldatud taevariigi saladusi, aga neile
    ei ole sellist arusaamist antud,“ vastas Jeesus.
  mpx-mpx: Yeisu analiya i lahe i ba, “Yehoba wana abalogugui ana nuwatu misusumena
    iyaka i pamasal eliyamiu, yaa nige i papamasal eliyalil.
  wbp-wbp: Junga-juku, Jijajirlilki-jana yarda yirri-puraja yimi-nyayirni-wanguju,
    wangkaja, “Kaaturluju yilyajarni yungurna-nyarra yimi-ngarrirni nyanungu-kurlu
    yangka kuja kajana Warlalja-Wiri nyina yapakuju. Kala ngalya-kariki yapaku, kularna-jana
    yimi-nyayirni-wangu warraja-mani yungulu langa-kurra-mani.
  luo-luo: Nodwokogi niya, “Un osemiu rieko mar ngʼeyo tiend gik mopondo mag pinyruodh
    polo, to gin ok osemigi.
  nhe-NT: 'Huan Jesús technanquili: “Inmechcahuilijtoc imojuanti xijmachilica quejatza
    tlanahuatis Toteco tlen itztoc ipan elhuicac. Pero achtohui axaca quimatiyaya,
    huan ama yajaya noja ax quincahuilía para ne sequinoc ma quimatica.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܸܠܵܘܟ݂ܘܿܢ ܦܝܼܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ ܕܝܵܕܥܝܼܬܘܿܢ
    ܐܪ̈ܵܙܹܐ ܕܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ، ܐܝܼܢܵܐ ܠܐܵܢܝܼ ܠܹܐ ܝܠܹܗ ܦܝܼܫܵܐ ܝܘܼܗܒ݂ܵܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Ilipsitñułhiñaq Agaayyutim sagviġñiġaa nalunaqtuaŋanik
    aŋaayuqautaan qiḷaum, aglaan makunuŋa iñuŋnun sagvikkauŋitchuq.
  msb-msb: Nagsabat si Jesus, “Kamo an gintugutan na maaraman an mga misteryo san
    kahadian san langit pero sa inda wara igtugut.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hniah¹² báh³ dsa² li¹ŋih³ jǿg³ ti³jnøa¹² ha²lah
    lé² ja³jmo¹² Diú¹³ héh¹. Tsa¹li¹ŋi¹² dsa² jue¹² jǿg³ jøng².'
  dso-dso: ଜିସୁ କଇଲା, “ସରଗ୍‌ ରାଇଜର୍‌ ଟିକି ନିକି କାତା ବୁଜ୍‌ବାକେ ତମେ ଗିଆନ୍‌ ପାଇଆଚାସ୍‌
    । ମାତର୍‌ ସେମନ୍‌ ପାଅତ୍‌ ନାଇ ।
  meu-meu: Bena ia ese e haere henidia, eto, Guba basileiana herevadia na umui emui
    ai hehedinararai, to idia ediai be lasi.
  yva-NT: Umba Yesus po raura nande mai pare, “Amisye apa be akarive Apa kawasae mai
    no mine so omamo ayao ngkokaibe arono wusyinoe weti vatane unanta rai jewen, yara
    weapirati Amisye po rarorono wasai. Weti Syo raura kakavimbe wasai, weramu vatano
    kaijinta mansai jewen.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Ipeta san dikam na Diyos i kahulugen na lihim
    tungkul ta péghari na ta tolay. Pero du iba a tolay, éy éwan.
  zpm-NT: 'Pquiab me rëb me: ―Teḻ to, Dioszhal rlu lo to zha rnabey me, niicle ncuaaṉe
    mazdraa ngueetsa; laa grëraa miech ne gard gbig lo me, grieelod guieṉ zhow.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Àsok hana toto komo kayaryet me nay
    ha, Khoryenkom ha, kekon hatà. Àkayaryet kom me tehtxoho hutwamohsohra rma hak
    naha, noro, toto komo wya. Owyany haxa ryhe uhutwamohsehe, kekon hatà.
  sim-sim: Urik ormu mbara, �Avui Wasilaka nombo os hulaima nokopma orhin or arangokmbaha
    or mbandari nombo os mas wanyiwandari oson angop jirin a mukurik ji heyeri sir.
    Hako ma anandi ondo sauheimakop a sawewak misinda lir.
  npi-ULB: येशूले जवाफ दिनुभयो र तिनीहरूलाई भन्‍नुभयो, “तिमीहरूलाई स्वर्गको राज्यका
    रहस्यहरू बुझ्‍ने मौका दिइएको छ, तर तिनीहरूलाई यो दिइएको छैन ।
  cgc-cgc: Sabat Jesus, “Kyo na mga tinudluan ko patagan ta Dyos ta pribiliyo na maintindian
    nyo mga ula din pasugira anay pa sa parti ta iya na pagdumala. Piro, duma na mga
    ittaw ula din paatagan
  tim-tim: “Ye Anutuŋe damunyeŋe akmap aregât keiŋe yoŋâk malep are miapŋân makyeŋgiman.
    Dâ luâk âmbâle bikŋe Anutuŋe bo damunyeŋe akmap are Anutugât den patgât keiŋe
    miawâk bo makyeŋgiman.
  yor-yor: Ó sì da wọn lóhùn pé, “Ẹ̀yin ni a ti fi fún láti mọ ohun ìjìnlẹ̀ ìjọba
    ọ̀run, ṣùgbọ́n kì í ṣe fún wọn.
  wos-wos: Wungi wandaka dé diré wa, “Hanja God dé néma du reta du takwaka jémba hatitendékaka
    dé hundi faku. Fakutaka némbuli dé guni wun hundi xékéngute dé yawundu na. Nawulak
    du wun hundi xékéndate God yawundu nahambandé.
  emp-NTPO: 'Jesuba panusia: –Ãcõrẽba ẽberãrã pe erob̶ʌd̶ebemada jũmarãa cawabiẽ́
    b̶ʌmĩna bãrãa cawabi b̶ʌa.'
  eng-F35: 'So in answer He said to them: “To you it has been given to know the mysteries
    of the kingdom of the heavens, but to them it has not been given.'
  ind-ind: Jawab Yesus, “Karena mereka belum diizinkan memahami ajaran-ajaran-Ku tentang
    kerajaan Allah, sedangkan kalian sudah diberi izin untuk mengerti hal-hal yang
    dulu dirahasiakan dari semua manusia.
  pes-OPCB: 'عیسی در پاسخ فرمود: «زیرا قدرت درک اسرار ملکوت آسمان به شما عطا شده،
    اما نه به دیگران.'
  mpt-mpt: Yesuse baabenea Gode emaye weng ayok olo mitmakamo e kimanin kukubo ibo
    alebenebe. Ina otane e nakaia unanga eli mo alebenim blimobe.
  bla-bla: Nokŭt'anĭstsiuax, kitokokoau kŏk'itsksĭniisuai spots'im istsĭn'naiisĭnni
    itse'kipi, ki osto'auai matokotau'axau.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Mo hepenina꞉ Kilu Tombuao Hala꞉ ekina꞉
    a꞉mbao ula꞉ hone manuta꞉ ikita꞉ opua hone wilimipate mo wanda꞉halita꞉ hone na
    wina꞉yeke onkoluma꞉ pi alome.
  mkl-mkl: Nɔ í sɔ̃ ŋɑ í ni, iŋɛi Ilɑɑɔ̃ í jɔ̀ ì mɑ̀ ɑsiii bommɑɛ ŋɑ. Ammɑ kù jɔ̀
    inɛ ŋɑ iyi ɑ̀ ɡbe ŋɑu ɑ mɑ̀ɑ.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “କିତଂ ରାଜିନେ ଗୁନ୍‌ ବୁଜେନ୍‍ସା ପେ ବୁଦି ବା ପେଲେକେ ମେଁଇଂ ଆବା
    ଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: I zaaridi, “Hinttew salo kawotethaa xuuraa eray imettis, shin enttaw imettibeenna.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆ, “ଆପେଦ ସିର୍ମା ରାଇଜ୍‌ରେୟାଃ ଉକୁଆକାନ୍‌ କାଜିରାଃ
    ମୁଣ୍ଡି ସାରି ନାଗେନ୍ତେ ସେଣାଁଁ ଏମାକାନା, ମେନ୍‌ଦ ବାହାରିରେନ୍‌ ଏଟାଃକକେ କାଜିରାଃ ମୁଣ୍ଡି
    ସାରି ନାଗେନ୍ତେ ସେଣାଁଁ କା ଏମାକାନା ।
  gah-gah: 'Loko lokuko nene, eza láa loko lo limimó: Okulumalímini gasovaló minoakalímini
    asuguná gakó nene lekeza gilitave loko nene lonoimóza, lugáa keza gelemitave loko
    nene neve.'
  lcm-lcm: Na kala polpol iria asukang ke, “Malangas i keve bil mumun i vainagoan
    i metekuku, kakami asi atogon. Sikei riria, parik.
  aer-aer: Re anteme itneke angkirtneke, “Ngkarte angketyenhe arrekantherre imernemele
    angkentye-arle artemeke, arrantherre anteme itelarerrirretyeke, kenhe arrpenhe
    areyele itelarerrirretyakenhe. Angkentye nhenge arrekantherre alartetye anetyenhenge-akerte.
    Arrpenhemele nhenge akwetethe awemele angkentye nhenhe-ante ware nhenge angkentye
    akngerre anthurre, re itneke imernetyakenhe.
  qvc-NT: 'Chayshina tapuptiyllapaqam, Jisusqa niwarqanllapa: —Dyusmi munan yach''anaykillapa
    imashinam syilupi paywan ancha shumaqta ringillapa kawsaq, nishpa. Chaymi kay
    kumparasyungunawan yach''achikushpaqa, qamkunatalla intyindichiyki. Piru chay
    mana munaq kriyiqkunataqam mana intyindichinichu. Paykunapaqqam pakadu.'
  tgl-ULB: Sumagot si Jesus at sinabi sa kanila, “Nabigyan kayo ng pribilehiyo ng
