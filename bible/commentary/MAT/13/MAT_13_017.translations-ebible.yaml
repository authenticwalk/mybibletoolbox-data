    dia, etasasia di bontoiena.”
  qub-qub: Unay profëtacunapis, Tayta Dios munashanno cawaj runacunapis canan gamcuna
    ricashayquita ricaytami munaran. Wiyarcaycashayquita wiyaytami munaran. Ichanga
    manami ricaranchu ni wiyaranpischu.
  att-att: Á kuruk yù kagiak ku nikayu. Aru yù ira ngaw ábbilinán ni Namarò ánna yù
    ira ngaw napiá nga tatolay nga matunung, nga máyâ nga maningan karanniaw nga masingan
    naw kunangan, ngam arád da nasingan, ánna inikáyâ da nga maginná yù ngámin nga
    maginná naw kunangan, ngam arád da naginná,” kun ni Apu Kesu sù ira sinudduán
    na.
  bki-bki: Naverialiano nalo telabo bija Atua kiano tomu nalo nanua, nalo ajidom toru
    ka aial vite nalo napano kamiu kumialio vonganei, mia maka lele aialio, mia nalo
    amila vio toru ka ajog venia na kamiu kumijogio vonganei, mia nalo maka ajog vite
    nalo nei tai leleio.”
  bqp-bqp: Yãpuran matɛn oárɛ, annabinↄ kũ gbɛ̃ mananↄn kun yã dasi, ò ye ò pↄ́
    kũ átɛn enↄ e, odi ero, ò ye ò yã kũ átɛn manↄ ma, odi maro.
  mcp-mcp: Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, zhwog *buud ɔ mícúndə́ nə otʉ́təlí ɔ́ búúd
    bwə́ á bə nə yéésh nə́ bwə́ dʉ́g sâ bɨ́ ŋgə́ dʉ́g yí, njɨ bwə́ áshígɛ́ dʉ́g. Bwə́
    á bə nə yéésh nə́ bwə́ gwág sâ bɨ́ ŋgə́ gwág yí, njɨ bwə́ áshígɛ́ gwág.»
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Anpil pwofèt ak anpil moun ki mache dwat
    devan Bondye te anvi wè sa n''ap wè la a, men yo pa t'' wè li. Yo te anvi tande
    sa n''ap tande la a, men yo pa t'' tande li.'
  npl-NT: De milajka nomechilia, miakeh profetas iwa tlakah yolchipawakeh okinekiah
    kitaskeh tlan axa nomejwah nonkitah, iwa amo okitakeh. Okinekiah kikakiskeh tlan
    axa nonkikakih, iwa amo okikakeh.
  bgg-bgg: Gu è nathek shii izai yao, chaigthek nane Hamangkhung-aphuii pha branthek
    è ithek duiine bajo doh pha now shii jimagunde adoh mua phi. Nathek è nyie yoi
    pha ji yoi pha now shii ayoi phi.
  eng-TCENT: For truly I say to you, many prophets and righteous people desired to
    see the things you see but did not see them, and to hear the things you hear but
    did not hear them.
  eng-BSB: For truly I tell you, many prophets and righteous men longed to see what
    you see but did not see it, and to hear what you hear but did not hear it.
  cpu-NT: Tema iro ikovaiyavetakarini pairani kamantantaneriite eejatzi kameethashireri,
    iriñeeromi irirori okaratzi piñaayetairi eerokaite. Ikovavetaiyakani inkemeromi
    pikemaiyakerini eeroka. Tema te iriñaatyeena, te inkemaiyenani. Omapero.”
  san-ASM: মযা যূযং তথ্যং ৱচামি যুষ্মাভি ৰ্যদ্যদ্ ৱীক্ষ্যতে, তদ্ বহৱো ভৱিষ্যদ্ৱাদিনো
    ধাৰ্ম্মিকাশ্চ মানৱা দিদৃক্ষন্তোপি দ্ৰষ্টুং নালভন্ত, পুনশ্চ যূযং যদ্যৎ শৃণুথ, তৎ
    তে শুশ্ৰূষমাণা অপি শ্ৰোতুং নালভন্ত|
  tac-NT: Neka 'la bijchiá aníguru. Asíriga we'ká mochile 'we 'ya alué napu ruyame
    nile napu Onorúgame anele, 'lige aminami asíriga we'ká ralámuli 'we a'lá, 'lige
    asíriga eténilie ye tábiri napu 'emi etiá jipe, tabiléchigo etéliko 'lige aminami
    asíriga gepúnilituru alué ye ra'íchali napu 'emi gepua mochí jipe, pecha i'téligime
    ye ra'íchali.
  eng-WEBPB: For most certainly I tell you that many prophets and righteous men desired
    to see the things which you see, and didn’t see them; and to hear the things which
    you hear, and didn’t hear them.
  gfk-H: Io, muat hadadei baa! A haleng na poropet ma haleng na tena takodas mah,
    diet ga manga nem bia diet na nas ken muat ta nas. Senbia pa diet ga nas. Ma diet
    ga manga nem mah bia diet na hadadei ken muat ta hadadei. Senbia pa diet ga hadadei.
  viv-viv: Au gagahemi velemoꞋena, tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina
    kadu kaliva yegayegadiyao moyaꞋaidi nuwanuwadi lakahina yaku faisewa omi waꞋitaꞋitana-ma
    hinaꞋitana, tu keke hidaꞋitani. Kadu nuwanuwadi yaku vehawala omi wanoganogalina-ma
    hinanogalina, tu keke hidanogalini.”
  yao-yao: Ngunsalila isyene kuti ŵakulondola achajinji ni ŵandu ŵajinji ŵakupanganya
    yambone paujo pa Akunnungu, ŵasachile kugaona gankugaona nambo nganagaona ni kugapilikana
    gamkugapilikana nambo nganagapilikana.
  tgp-tgp: Varar̃uhu na verea isamim, tuai pr̃ovet matuvana peresi na tamlohi tataholo
    la opoia vara la er̃i hite na sava ka lo hitea, pani la sopo hitea, ale vara la
    rongo na sava ka lo rongoa, pani la sopo rongoa.
  auc-NT: Näwangä ämopa. Wængonguï beyæ̈ në apæ̈negaïnäni tönö në nö cægaïnäni tönö
    ñöwo mïni adö ante nanguï aïnente wædäni incæte adämaï ingadänimpa. Ayæ̈ mïni
    ñöwo ëñënö ante nanguï ëñëïnente wædäni incæte ëñënämaï ingadänimpa,” ante Itota
    apæ̈negacäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji niɡ̶ina anewi. Eliodi niɡ̶ijo anoyeloɡ̶oditedibece lowooko
    Aneotedoɡ̶oji codaa eliodi oko ane iɡ̶enaɡ̶atibigiwaji domoɡ̶oyemaa monadi niɡ̶inoa
    analeeɡ̶anati, pida aɡ̶onadi, codaa domoɡ̶oyemaa mowajipatalo niɡ̶inoa yotaɡ̶a
    anajipaatalo, pida aɡ̶owajipatalo.
  bmh-bmh: Iz ag petak pet awarem, getal Uwait nugau ze doimai, awaranemen dudu mui,
    dudu ipal Uwait nugau amegwab naliu dacanemen mui, ag ece go ag ulis uligemen
    sul piabun en guzenemen, ag i pemen. Ze ulis ag domen sul getalan dudu ag duabun
    en guzenemen, ag i domen.”
  ctu-BL: Isujm mic subeñetla cabʌl x'alt'añob yic'ot winicob toj bʌ i pusic'alob
    wersa yomob i q'uel jini woli bʌ la' q'uel pero ma'anic tsi' q'ueleyob. Yomob
    i yubin jini woli bʌ la' wubin pero ma'anic tsi' yubiyob.
  meq-meq: 'Neŋ faya na gwaɗakumeye: Sərum ha na, ndo məɗe ha bazlam i Mbəlom hay
    haladzay, ndo deɗek eye haladzay a satay haɓe məŋgatay a wu nakə faya ka ŋgatumeye,
    ane tuk na, ta ŋgatay bay. A satay mətsəne wu nakə faya ka tsənumeye, ane tuk
    na, ta tsəne bay.»'
  noa-H: 'Magnaa, Chadcha mʌch himeerba pãrag mag chirʌmgui hajim: Warrgar k''apan
    Hẽwandam hi jaaujerr k''ʌʌnau cha mua nem wau chitʌm pãar dënjö hamach daúacha
    hoom k''õsi hatarrjã pöd hoobajierram. Cha pãrau hũr nʌmjã hamach jʌ̃gʌucha hũrm
    k''õsi hatarrjã pöd hũrba durrajimgui hajim.'
  alp-NT: Imi nete mimise! Nabia bokala kai tamata bokala rebe esi lulu Allare esi
    suka selu saisa rebe imi selulu meiju po esi supu selulu mo. Kai esi suka lene
    saisa rebe imi lenelu meiju po esi leneu mo.”
  san-VEL: mayaa yuuya.m tathya.m vacaami yu.smaabhi ryadyad viik.syate, tad bahavo
    bhavi.syadvaadino dhaarmmikaa"sca maanavaa did.rk.santopi dra.s.tu.m naalabhanta,
    puna"sca yuuya.m yadyat "s.r.nutha, tat te "su"sruu.samaa.naa api "srotu.m naalabhanta|
  kbq-kbq: Tamage hu'na neramasmue, korapa rama'a kasnampa vahe'mo'zane, fatgo vahe'mo'za
    amama negaza'za kenaku hu'nazanagi onke'za, nentahizankea, antahinaku hu'nazanagi
    ontahi'naze.
  kbh-kbh: Ndegombre cbë́yana, banga Bëngbe Bëtsabe juabna oyebuambnayënga y nÿetsca
    soyënguiñe ts̈abá amënga tmonjánbos̈ena chë ts̈ëngaftanga s̈montsonÿá soyënga
    jinÿama, y ndoñe chemátaninÿe; tmonjánbos̈ena chë ts̈ëngaftanga s̈montsuenana
    soyënga jouenama, y ndoñe chemátanuena ca” —Jesús tojanë́yana.
  ron-LSB: Căci cu adevărat vă spun că mulți profeți și oameni drepți au dorit să
    vadă lucrurile pe care le vedeți voi și nu le-au văzut; și să audă lucrurile pe
    care le auziți voi și nu le-au auzit.
  pon-pon: Pwe melel I indai on komail, jaukop o me pun akan me toto, me anane en
    kilan, me komail kin kilekilan, ap jota kilaner, o en ron, me komail kin roneron,
    a re jota ronadar.
  nhe-BL: Melahuac nimechilhuía, miyac itiocamanalojcahua Toteco huan cuajcuali tlacame
    huejcajquiya quinequiyayaj quiitase tlen ama inquiitaj, huan quinequiyayaj quicaquise
    tlen ama inquicaquij, pero ax huelque.
  sps-sps: Fakats yam a ka to! U fuainy kuigin an vainy ten Gov muan te komainy fiisok
    ma tagei na foka te tagei ami te kat Anyo sana sikia. Ri pon to ma nongoiny a
    foka te nongoiny ami te tsue iny Anyo, sa sikia kanen.”
  wnc-wnc: Nata ginu siakande siknga daninggat. Tupa siknga ayanikapsa amikat aminu
    nomana amikatda take siknga sanga akanangge natapbing ngana dua kakingu ginda
    apmanu akaaing. Ginda wamu nataaing kaknga atnatapnangge take siknga natapbing
    ngana dua natapbing,” ngang ninikut.
  nmw-S: Tolosuwok a liwo heimiu, profet ge Helak wana bobode dedei si hoyowate nunuwadiye
    suwok si paidi sahe humiu hu paidi, agegene taine si depaidi, ge nuwadiye suwok
    si longe sahe humiu hu longe, agegene taine si delonge.
  bus-bus: Yãpuraan mɛ́ɛ ooare, annabinↄ kↄ̃n gbɛ̃ maaanↄ kuu yã pari, aↄ̃ↄ yezi
    wà pↄ́ kɛ̀ ée eenↄ e, aↄ̃ↄe ero, aↄ̃ↄ yezi wà yã kɛ̀ ée maanↄ ma, aↄ̃ↄe maro.
  gub-BL: Pema'enukwaw katu ko ze'eg rehe nehe. Tupàn ze'eg imume'u har kwehe arer
    tetea'u ipurexak wer zepe ko ma'e rehe a'e wà. Ipurexak wer herehe wà, heremiapo
    kwer rehe wà. Tupàn hemiruze'eg tetea'u a'e wà no, ipurexak wer zepe herehe a'e
    wà. Nupuner kwaw herexakaw rehe wà. Ipurenu wer zepe heze'eg rehe wà no. Nupuner
    kwaw herenu haw rehe wà.
  imo-imo: Nani enondo i ungu paa paimbo nimbo tiro. Oi moloringi imboma, Gotenga
    nimbe munduli ungu ningi profet iyema kinye, Gotenga unguma pilko liko tumbi tiko
    moloringi imboma kinye, kano imbo awini kinye eno mongoni kanoko moromele melema
    kinye uluma kinye kanongeindo kanamilia ningo moloringi nalo naa kanoringi. Eno
    kinye komuni pilko moromele unguma pilingeindo pilemilia ningo moloringi nalo
    naa pileringi akumunga nani eno kinye paimbo kanoko paimbo pimelemunga eno malo
    nio.
  boj-boj: E bole merŋgwai. Nami Qotei aqa medabu o tamo naŋgi ti tamo bole bole naŋgi
    ti gargekoba kumbra niŋgi bini uneqnub qaji di unqajqa are koba soqnej. Ariya
    naŋgi unosaioqneb. Anjam niŋgi bini queqnub qaji di dego naŋgi quqwajqa are koba
    soqnej. Ariya naŋgi quosaioqneb.”
  eng-DRA: For, amen, I say to you, many prophets and just men have desired to see
    the things that you see, and have not seen them, and to hear the things that you
    hear and have not heard them.
  knf-knf: Dţupan, na manjoonan, baţupar Naşibaţi baŧum na baŧool baŧum babi ŋal pwin
    uko wi nakwinuŋ bë baanwin wa, akuţ aŋal pŧiink uko wi nakŧiinkuŋ bë baanŧiink
    wa! »
  san-KHM: មយា យូយំ តថ្យំ វចាមិ យុឞ្មាភិ រ្យទ្យទ៑ វីក្ឞ្យតេ, តទ៑ ពហវោ ភវិឞ្យទ្វាទិនោ
    ធាម៌្មិកាឝ្ច មានវា ទិទ្ឫក្ឞន្តោបិ ទ្រឞ្ដុំ នាលភន្ត, បុនឝ្ច យូយំ យទ្យត៑ ឝ្ឫណុថ,
    តត៑ តេ ឝុឝ្រូឞមាណា អបិ ឝ្រោតុំ នាលភន្ត។
  arn-NT: Rüf dungu mew, rume fentren pelon wentru ka kümeke piwkengechi pu che küpa
    pefuy engün ta tüfachi dungu eymün tamün peel, welu pelay engün. Küpa allkütufuy
    engün tüfachi dungu eymün tamün allküel, welu allkülay engün.
  zas-NT: Din naj rni lojdi guial dád zien ree bén badëë xtiidx Dios loj ree bejn,
    në ree bén guban ziꞌc rayal, guyën reeman nuguiaa reeman ni cuguiaadi per ad baguiaat
    reeman laan. Guyën reeman niguiejn reeman ni caguiejndi per ad biguiejnt reeman
    laan.
  ken-NT: Nchí ghati bhe bɛ, bɛyǎ barɛmɛ́ kɛpɨ̌ntɨ nɛ bǒ abhɛn báchí chak bɛsí
    Mandɛm bábhɔ́ŋ nyaka ɛkwak bɛghɔ mɛnyɨŋ ɛbhɛn bǎghɔ̀ kɛ bɔ kɛghɔ bhɔ. Bábhɔ́ŋ
    ɛkwak bɛghok mɛnyɨŋ ɛbhɛn bǎghòk, kɛ bábhɨ́kɨ́ ghok bhɔ.”
