    Apanllee kuk kamanimapani wanip nuwangaz chinarangitaatssin nuwaa nda parangana.
  usa-usa: kemá Îtuma keráwáqá áraimma kétima-timune. naayóbáqá netuqyaammá Áánûqtuni
