    inquemerome oca piquemajeitaqueri meeca. Iro cantaincha te irineajeitenaji, te
    inquemajeitenaji. Irootaque icantaquenari Jesoshi.'
  eng-WMB: For most certainly I tell you that many prophets and righteous men desired
