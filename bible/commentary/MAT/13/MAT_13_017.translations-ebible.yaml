  soy-soy: Asei kɑm nní nɔ́ símisi rɛ ɑntepuyɛ nɛ ɑsei pite Uléécɑɑ inipɛɛ-i yɛ
    kulúi welɛ pɛɛ pɛɛ́ ń lɑ pikɛ́ lɛ̃ kɑni nní ń nyɑ́ni yɛ̃, ɑmɑ́ ɑ́pi li yɛ̃.
    Pi pɛɛ kɔ lɑlɛ pikɛ́ lɛ̃ kɑni nní nɛ nɔ́ɑnɛ́tu n kómɛi kõ, ɑmɑ́ ɑ́pi li kõ.
  hui-hui: I̱na tí langerogo Ngode Datagaliwabe mana latagi haga dewaoremebi Ngode
    Datagaliwabenaga wali agali dewaoremebi tígua handaramidagua hondoa timbuni howa
    handa nabi hene. Tígua hale haramidagua hale hoa timbuni howa hale nahe hene,
    lene.
  amf-amf: 'Inta yena gon ida giye: Thoothina Barjokala qansayse eenna giyayna eenabee
    tipana eenabe yenin shedenam shedota anngardhidine, ko dahaannaar shedadehe; yenin
    qansenam qansana anngardhidine, ko dahaannaar qansadehe’’ hamayse kena ki giyade.'
  quc-NNT: Qas tzij kinb'ij chiwe chi e k'ia q'alajisal taq re ru Loq' Pixab' ri Dios,
    xuquje' e k'ia utzalaj taq winaq xkaj xkilo jas ri tajin kiwil ix kämik, man xkil
    tä k'ut. Xkaj xkita jas ri tajin kita ix kämik, man xkita tä k'ut, —xcha ri Jesús
    chke ru tijoxelab'.
  dob-dob: Onaꞌaiꞌaila, yage getedi waꞌitaꞌitadi ta wanononodi lowa palopitao be topalupaluyao
    nuwanuwadi sinabwana be sida ꞌitadi nai sida nonodi, ta nigeya silobalobadi.
  wrs-wrs: Nemetva mindnam avna Sesoana moashulnindva, wo himba eva mongla besal indhana,
    himba keknam ningvna osva, kava lihalm viv Kristusmba. Heva os owai, himba kamba
    nunglinamoa, yengas daipota kamba men nungliv. Himba kana moamba hellelm vivna,
    heva os owai himba, men yengas daipota.
  mca-mca: Yijaa'ija aka' hit'iƚij ewets in olotstax ke' profeta'ik'i qa ke' yatsathen
    jukhewik'i yisu'untax qu' ni'wen ha'ne hane'ej ƚi'weni'ƚ qa nite'ƚe yi'wen. Yisu'untax
    qu' nepiye' ha'ne hane'ej ƚepi'ye'eƚ qa nite'ƚe yepi'ye'.—
  tzo-TZC: Ta melel ta xcalboxuc avaꞌiic, ep ti jꞌalcꞌopetique, ep ti lequil cristianoetic
