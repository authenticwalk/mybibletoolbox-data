  mbh-mbh: Na tho ria thomu, nomenga God ile riong elngare na toko vengvengare o sis
    ve aro o thepol ur areko thomu o thepol ir, ave o thepol ol ir avele. Na o sis
    ako ve, o nongpol riong areko thomu o nongpol ir, ave o nongpol ol ir avele.”
  bdd-bdd: Moisa, ginaula bewa waꞌebubudi ta wahesagohedi mwalo palopitao ma todumwaluwao
