    i ja ka niniso'o ni a, kovaa ñatuu ni ka jiniso'o i ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannenge kweli, akalondoli ba Nnoongo na bandu bambone ajingi bapaile kugabona
    gamagabona, bakagabonaje, nu kugajoa gamagajoa, bakagajoaje.
  bao-NT: Yee méé mʉjare yʉ ĩi. Paʉ Ʉmʉreco Pacʉ yee quetire wede jʉgueri maja, ca
