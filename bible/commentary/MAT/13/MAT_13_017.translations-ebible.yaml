    baraghan ifongiar bar ekiam ikia, me tam baraghizir puvatɨ.”
  agg-agg: Ro sɨhamumbo anɨhondümbo-anahɨ nda hoafehapurɨ. Horombo Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ
