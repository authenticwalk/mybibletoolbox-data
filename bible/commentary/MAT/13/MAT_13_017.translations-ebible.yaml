    sa' rediidx nani cayejn diajgtu, luxh di diajgreni niejnni.
  san-MAL: മയാ യൂയം തഥ്യം വചാമി യുഷ്മാഭി ര്യദ്യദ് വീക്ഷ്യതേ, തദ് ബഹവോ ഭവിഷ്യദ്വാദിനോ
    ധാർമ്മികാശ്ച മാനവാ ദിദൃക്ഷന്തോപി ദ്രഷ്ടും നാലഭന്ത, പുനശ്ച യൂയം യദ്യത് ശൃണുഥ, തത്
