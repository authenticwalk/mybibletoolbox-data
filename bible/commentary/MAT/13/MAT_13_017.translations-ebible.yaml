    dobẹ.
  bjv-NT: Təkɨ rɔjetɨ, adɨ m-əl səsi, njé kəl ta je kɨ ta Luwə tɨ, ngay, kɨ njé
    ra nḛ je kɨ dana ngay, ndɨgi kadɨ kəmde oo nḛ kɨ səi je, kəmsi oo kɨn, nə asi
    koo al, ndɨgi kadɨ mbide oo dɔ ta kɨ səi je, mbisi oo kɨn, nə asi koo al tɔ.
  tos-NT: Sa̱mpi̱ quit lacatancs cca̱huaniyá̱n pi̱ lhu̱hua̱ profetas, chu̱ lacuan
