    tina. Ã masi duapahta tíre masieraha —ni yahure Jesu sãre to buheinare.
  mwp-mwp: Koeygarsar maygi peropethal, a wara ngaw mina mabaygal kulay thonara, thana
    koey ubilgal thabi zapupa imaypa, a thabi ngurpaypa karngemipa ngithamun mi gasamayzimayl,
    kasa kay kedha thanamulpa lawnga, thonar matha lawnga.
  ksj-ksj: Eꞌa hube hune ziꞌohe. Peroveta azaḡa zu duduḡa azaḡa ḡehaḡaniꞌa, zaeꞌa
