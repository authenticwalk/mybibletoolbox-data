  tha-KJV: เราบอกความจริงแก่ท่านทั้งหลายว่า ศาสดาพยากรณ์​และผู้ชอบธรรมเป็​นอ​ันมากได้ปรารถนาจะเห็นซึ่งท่านทั้งหลายเห็นอยู่​นี้
