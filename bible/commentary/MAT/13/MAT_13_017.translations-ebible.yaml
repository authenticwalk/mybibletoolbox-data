  san-PUN: ਮਯਾ ਯੂਯੰ ਤਥ੍ਯੰ ਵਚਾਮਿ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਦ੍ਯਦ੍ ਵੀਕ੍ਸ਼਼੍ਯਤੇ, ਤਦ੍ ਬਹਵੋ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨੋ
