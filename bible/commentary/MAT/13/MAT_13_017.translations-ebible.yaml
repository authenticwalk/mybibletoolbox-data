    re. Aghago donu niningigeta rosora-nu, niningigaita uta fufuguturie-tago, jo niningigambi
    re.
  atg-NT: Abi o li mhi li gue ọli yẹ ẹ khi, emekẹguele ebubu ali ẹgbọ eyi Ẹshinẹgba
