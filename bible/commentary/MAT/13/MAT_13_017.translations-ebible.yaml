    ତତ୍ ତେ ଶୁଶ୍ରୂଷମାଣା ଅପି ଶ୍ରୋତୁଂ ନାଲଭନ୍ତ|
  huv-NT: Naleaing sasaj icon, xeyay mondeac andeac Teat Dios at xeyay monyamb Teat
