verse: MAT.013.017
translations:
  kpx-kpx: Iale ko huhulahave. Subuta beloveta moaga isi Dilava ata moaga keau isivilahale
    la elehale vaveve ko nahate elehai. Isito abu ke elehaholilu. Isi isivilahale
    la eviale ko nahate abuta evisi. Isito abu ke evioholilu.”
  okv-H: Eto ungota degi erena, ke javotoho ehene ere ingiheva eto ere kogova avo
    peroveta te God ta embomeni mamahu na kesi uje ea eto ingesi uje ea rate ae ra.”
  tbo-tbo: A baha duma uyahimi, naka awai o gagalehi tu bahapiko po tu dewadumalu
    odubohi hai luhogala ipa hina galehi ma ega hita galehi. Ma awai o noonolihi hai
    luhogala ipa hina nonolihi ma ega hita nonolihi.’
  mal-C: അനേകം പ്രവാചകന്മാരും നീതിനിഷ്ഠരും നിങ്ങൾ കാണുന്നത് കാണാൻ അതിയായി ആശിച്ചെങ്കിലും
    കാണാൻ കഴിഞ്ഞില്ല, നിങ്ങൾ കേൾക്കുന്നത് കേൾക്കാൻ ആഗ്രഹിച്ചെങ്കിലും കേൾക്കാൻ കഴിഞ്ഞില്ല
    എന്ന സത്യം ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀμὴν γὰρ λέγω ὑμῖν ὅτι πολλοὶ προφῆται καὶ δίκαιοι ἐπεθύμησαν ἰδεῖν ἃ βλέπετε,
    καὶ οὐκ εἶδον· καὶ ἀκοῦσαι ἃ ἀκούετε, καὶ οὐκ ἤκουσαν.
  bgc-bgc: मै थमनै साच्ची कहूँ सूं के घणखरे नबियाँ नै अर धर्मियाँ नै चाह्या के जो
    बात थम देक्खो सो, देक्खै, पर न्ही देख पाए, अर जो बात थम सुणो सो, सुणै, पर न्ही
    सुण पाए।
  khz-khz: 'Au na avaikila-taunataunamina: Peroveta talimara vogo e Palagu gena kala
    rorirori talimara gutuma erapa geria ririwa kamuna gomi na rakagau gogitaana pia
    gitaa, na ati gegitaato, gomi na rakagau gokamonagiana pia kamonagia, na ati gekamonagiato.”'
  deu-TKW: Wahrlich, ich sage euch, viele Propheten und Gerechte begehrten zu sehen,
    was ihr sehet, und haben es nicht gesehen, und zu hören, was ihr höret, und haben
    es nicht gehört.
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, glëꞌnnëꞌ laꞌléꞌinëꞌ le rléꞌiliꞌ lbiꞌiliꞌ zian bönniꞌ
    gluꞌë didzaꞌ uláz queëꞌ Dios len yuguꞌ bönniꞌ tsahuiꞌ san cutu gulaléꞌinëꞌ lei.
    Glëꞌnnëꞌ laꞌyönnëꞌ le ryö́niliꞌ lbiꞌiliꞌ san cutu gulayönnëꞌ lei.
  lin-lin: 'Nazali koloba na bino penza ya solo : basakoli ebele mpe bato ebele ya
    sembo balukaki komona makambo oyo bino bozali komona, kasi bamonaki yango te ;
    batondaki na posa ya koyoka makambo oyo bino bozali koyoka, kasi bayokaki yango
    te.'
  hns-NT: Aur ham toelogse satj boliela kie dher Parmeswar ke sanesian aur bhala manai
    log maangat raha dekhe aur soene djaun ham kariela aur toelogke siekhaaila. Bakie
    oelogke na mielal ie dekhe aur soene ke.
  noa-E: 'Magnaa, Chadcha mʉch imeerba pãrag mag chirʉmgui ajim: Warrgar khapan Ẽwandam
    i jaaujerr khʉʉnau cha mua nem wau chitʉm pãar dënjö amach daúacha oom khõsi atarrjã
    pöd oobajierram. Cha pãrau ũr nʉmjã amach jʉ̈gʉucha ũrm khõsi atarrjã pöd ũrba
    durrajimgui ajim.'
  eng-EMTV: For assuredly I say to you, that many prophets and righteous men desired
    to see what you see, and they did not see, and to hear what you hear, and they
    did not hear.”
  mib-NT: Chi jendaá cahán rī jiín ró jeē cuehē tēe ni canacani jnūhun Yaā Dios jiín
    cuéhē tēe ndaā, ni cacuni de coto de jeē cájito máá ró, te tu ní cájito de. Te
    suni ni cacuni de cuni sōho de jeē cájini sōho máá ró, te tu ní cájini de. Achí
    yá.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, यरिक् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ नु
    साम्‌योनिबा मनाहाॽरे़ खिनिॽ के़निःसुम्‍बा के़घे़प्‍सुम्‍बा पाःन्‍हाॽ निःमा नु
    खे़म्‍मा साॽरिक् निङ्‌वाॽ मे़जोगुआङ् वये़, कर निःमा नु खे़म्‍मा मे़ङ्‌घोःसुन्‍लो॥”
  xnj-xnj: Nikuvajovela chakaka, vamlota va Chapanga vamahele na vandu va Chapanga
    vamahele vanogili kugalola gala gemgaloli nambu vagaloli lepi, na kuyuwana gala
    gemyuwini nambu nakuyuwana.”
  mmx-mmx: A tong tuturun i rinimi! Buaang nedi lavaeme vapaase ali la buaang bok
    nedi limixin at ne Moroa diga vavara aleng i do dina reven na lugugu rak mi reven
    i, ketla di goxo epovo. La diga vavara box i do dina ronga levelinga rak ming
    tonga i, ketla di goxo epovo.”
  cbr-NT: Asérabi cana mitsu cain, 'ëx ucëma pan 'ain ca bëráma an Nucën Papa Dios
    quicë bana uni ñuixuncë unicama 'imainun axa Nucën Papa Diosmi sináncë unicamanribi
    —Cristo ca uti 'icë —quixun 'ë ñuiquin cuënëo bana 'unánquin, uisai cara 'iti
    'icë quixun istisa tanquinbi isáma 'icën. Uisa bana carana ñuixunti 'ai quixun
    cuaisa tanquinbi ca cuama 'icën.
  tee-NT: Pus slivasalh ju iclajunau. Na lhu ix'alin ju mak'aniya ixlapanacni Dios
    chai ju ali'in mak'aniya lapanacni ju soknic'a ixjunita ju is'atsucunti'an ju
    na ixtalakts'imputun ju tuch'i lakts'inat'it ju uxijnan. Para jantu tavanan talakts'ilh.
    Chai na ixtak'asmatputun ju tuch'i k'asmat'at'it para jantu tavanan tak'asmatlh.
  eng-LSV: for truly I say to you that many prophets and righteous men desired to
    see that which you look on, and they did not see, and to hear that which you hear,
    and they did not hear.
  cak-NT: Roma can nin-ij chiwe, chi je q'uiy achi'a' ri xquik'alajij rutzij ri Dios
    y utzilaj tak winak xec'ue' ojer can, ri yalan xquirayij xquitzu' ri nitzu' rix
    cami, pero manak xquitzu'. Y chuka' yalan xquijo' xquic'oxaj ri nic'oxaj rix cami,
    pero man xquic'oxaj ta.
  pah-NT: A'ereki ymyahũ ko ahe gwepia pota hete penembiepiaga Tupana'ga nhi'ig̃a
    mombe'uharava'ea ganhi'ig̃areheva'ea pavẽi. He'yiva'ea gwepia pota. Ahe ndohepiagi
    reki. G̃wendu pota hete ahe penemienduva no. Ahe nohenduvi reki, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Mɨa wãarata jararu. Chonaarãweda Ak'õre pedee jarapataarãpa mãik'aapa Tachi
    Ak'õrede ijãapataarãpa unu k'inia p'anajida parãpa unu p'anɨ. Mamĩda unuda-e paji.
    Ichiaba ũri k'inia p'anajida parãpa nama ũri p'anɨ. Mamĩda ũrida-e paji.
  xed-xed: 'Kahwathwata ka yu ta mnaghunata: Nda ndəgha la anabi nda gwal tɗukwatɗukwa
    nzakwa taŋ si ta ɗvaŋta nghaŋtá na skwi nghaŋ kaghuni na, lay ngha a həŋ wa. Si
    ta kumay həŋ ta snaŋtá na skwi snaŋ kaghuni ná, sew sna a həŋ wa,» kəʼa ya.'
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ cua̱há ndiva̱ha na̱ profeta
    xi̱hín cua̱há ndiva̱ha ña̱yivi va̱ha na̱xi̱ca̱ ini na cuni na ña̱ xíní ndó yóho
    viti joo co̱ó na̱xini na ña̱ ta na̱xi̱ca̱ ini na cuni jo̱ho na ña̱ xíni̱ jo̱ho
    ndó yóho joo co̱ó na̱xini jo̱ho na ña̱.
  gfk-S: Io, mu hadado baak! A haleng na tangetus ma a haleng na ut na takados bileng,
    di ga manga sip be di na nes kakarek mu te nes. Iesene pa di gale nes. Ma di ga
    manga sip bileng be di na hadade karek mu te hadade. Iesene pa di gale hadade.
  bmu-bmu: 'Nöŋön keu öl töhönŋi kun kewö jibi mötket: Kezapqetok ambazip aka Anutugöreŋ
    ambazip solanŋi gwötpukŋan iŋini yuai ki ekzei, mi ekingö awöweŋgöba malgetmö,
    qahö eket. Iŋini keu ki mötzei, yeŋön mi mötpingö awöweŋgöba malgetmö, qahö mötket.”
    Mewö.'
  dgz-dgz: '@see-verse:MAT.013.016'
  eng-GNV: For verely I say vnto you, that many Prophets, and righteous men haue desired
    to see those things which ye see, and haue not seene them, and to heare those
    things which ye heare, and haue not heard them.
  zaa-NT: Hualigani te' nia' le qui'ni iỹetse' ca profétaá ą'hua adí ca enne' canu
    beni nu rú'ulatsi' Tata Dios nna, yala gudà latsi' cabi ilá'ni cabi nu rilá'ni
    le, pero labí bilá'ni cabi ą. Uccua huá latsi' cabi iyénini cabi ca titsa' nu
    riyénini le, pero labí biyénini cabi cą.
  eng-WEBSTER: For verily I say to you, That many prophets and righteous men have
    desired to see the things which ye see, and have not seen them ; and to hear the
    things which ye hear, and have not heard them .
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Bajayatami ayaibitsaëto profetavimi
    necopiaevetavanapa tanetaenexa picani tapatsijavatsica. Itsamonae ata aneconijibia
    pejinavanapaevi Dioso pitabarata, necopiaevetavanapa picani tanetaenexa tapatsijavatsica.
    Itsiata apo netaenejeva, daxita bajarapamonaemi tëpa baja. Jamatabëjumetaeyabiabanua
    picani palivaisianë baja aeconoxae paxamë pacatsipaebaponatsi. Itsiata apo jumetaenejeva
    bajarapalivaisianë, bajarapamonaemi tëpa baja, jai Jesús pijajivijavabelia.
  bon-bon: Cane jijenininine weebibine, egä bucurage Acejiyame me mename biname piiyepu
    conocäco biname, teepi baborage singi ituge ire me, weene lui gwidape bine jääpänanemepeye,
    yepä teepi lica ituge päpäna. Teepi singi ituge ätecijame, weene lui itecijanipi,
    yepä teepi lica ituge ätecija.”
  nhw-BL: Melahuac nimechilhuía, miyac itlajtol pannextijcahua Toteco huan cuajcuali
    masehualme huejcajya quinequiyayaj quiitase catli ama anquiitaj, huan quinequiyayaj
    quicaquise catli ama anquicaquij, pero amo huelque.
  swh-ONEN: Amin, nawaambia, manabii wengi na wenye haki walitamani kuona yale mnayoyaona
    lakini hawakuyaona, na walitamani kusikia yale mnayoyasikia lakini hawakuyasikia.
  wbi-wbi: Kyang'haani nikuvavuula kuuti kwevalyale avavili na vagholofu vinga vano
    valyale vilonda kukusivona sino mukusivona umue, neke navalyasivwene. Kange valyale
    vilonda kupulika sino mupulika umue, neke navalyasipuliika.”
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, Gusunɔn sɔmɔbu dɑbiru kɑ win tɔn ɡeobu bɑ kĩɑ bu
    wɑ ye i wɑɑmɔ tɛ̃, bɑ ǹ mɑɑ ye wɑ. Mɛyɑ bɑ mɑɑ kĩɑ bu nɔ ye i nɔɔmɔ tɛ̃, bɑ ǹ
    mɑɑ nuɑ.
  eng-KJVCPB: For verily I say unto you, That many prophets and righteous men have
    desired to see those things which ye see, and have not seen them; and to hear
    those things which ye hear, and have not heard them.
  kgk-NT: Amombe'u-ta peẽ-my anhetegwa va'e, he'i. —Heta yma gware Nhandejáry nhe'ẽ-py
    omombe'u va'ety amyrĩ ohexase eterei mo'ã va'ekwe pene rembiexa ramo va'e ha ndohexái.
    Heta va'ekwe heko marangatu va'ekwe amyrĩ ohexase mo'ã va'ekwe ave ha ndohexa
    jepéiry. Ãy pene remiendu ramo va'e ohenduse mo'ã va'ekwe ha nohendúiry. Peẽ pehendu-gwi
    pevy'a ete voi peiko-vy, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Nnaaruaa vaidi forofetaa kaayauyaatama
    kaayau gioonna kiaapu Anutuuqaara yaata utida safuuma varuuyaatama aanna makee
    ngia taivaa iya taatauduu iya faannaidada putida hama teeravai. Aanna makee ngia
    rikiaa kuaivaa iya rikiaatauduu iya faannaidada putida hama rikieeravaivee.
  cpy-cpy: Rootaki ikowawi-takari paerani Kamantan-taniri-paeni eejatzi kameethashireri-paeni
    iñiiromi okaatzi piñaakiri, okaatzi pikemayi-teeri eejatzi eerokapaeni. Teemaeta
    ikemaeyironi rirori. Omaperotatya.”
  ekk-PKP: Ma ütlen teile, paljud prohvetid ja head inimesed on igatsenud näha seda,
    mida teie näete, kuid ei näinud seda. Nad igatsesid kuulda seda, mida teie kuulete,
    kuid ei kuulnud seda.
  mpx-mpx: Ya ba tunahot eliyamiu, palopitau ge Yehoba wana gamagalau houhouwel hi
    gewi nuwaliya hot hauna komiu ku kite heliya nihi kite, yaa nige hi kikite, ge
    nuwaliya hot hauna komiu ku hago ya panpankiti-an heliya nihi hago, yaa nige hi
    hahago.
  wbp-wbp: 'Ngaju karna-nyarra wangkami junga: Nyurru-wiyi, panu Kaatu-kurlangu jarukungarduyu-patu
    manu panu-kari yapa ngulalpalurla jukarurru nyinaja nyanunguku, ngula-paturlu
    nganta yungujulu nyangkarla jurrku-juku ngula kankujulu nyanyi jalangurlu, kala
    lawa. Kulajulu kujaju nyangkarla. Manu ngula-paturlu nganta yungujulu jurrku-yijala
    purda-nyangkarla ngula kankujulu purda-nyanyi jalangurlu.”'
  luo-luo: Nimar awachonu adier ni jonabi gi joma kare mangʼeny nogombo neno gik muneno,
    to ne ok ginene, kendo winjo gik muwinjogi, to ne ok giwinjo.
  nhe-NT: Melahuac nimechilhuía, miyac itiocamanalojcahua Toteco huan cuajcuali tlacame
    huejcajquiya quinequiyayaj quiitase tlen ama inquiitaj, huan quinequiyayaj quicaquise
    tlen ama inquicaquij, pero ax huelque.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܪܵܒܵܐ ܢܒ݂ܝܼܹ̈ܐ ܘܙܲܕܝܼܩܹ̈ܐ ܫܘܼܗܘܸܬ ܠܗܘܿܢ
    ܠܸܚܙܵܝܵܐ ܡܸܢܕܝܼ ܕܐܲܚܬܘܿܢ ܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܘܠܵܐ ܚܙܹܐ ܠܗܘܿܢ، ܘܡܸܢܕܝܼ ܕܐܲܚܬܘܿܢ ܒܸܫܡܵܥܵܐ
    ܝܬܘܿܢ ܘܠܵܐ ܫܡܝܼܥ ܠܗܘܿܢ.
  esk-NT: Iḷumun uqautigipsi, iñugiaktuat sivuniksriqirit nalaunŋaruatlu Agaayyutim
    iñuiñ qiñiġukkaluaġaat tamanna pakma qiñikkaqsi aglaan qiñiŋitkaat. Tusaasukkaluaġaattuuq
    pakma tusaakkaqsi, aglaan tusaaŋitkaat.
  msb-msb: Ginasiguro ko sa iyo, kasadto damo na mga propeta kag matanos na tawo an
    nagahandom na makakita san iyo nakita pero dili ninda nakita. Nagahandom man makabati
    san iyo nababatian pero dili ninda nabati.
  cpa-NT: Lah¹dsóh² juǿi²jni hniah¹². Jue¹² dsa² mi³chian² ma²ca¹lø¹hniu¹ jái¹ hi²
    ma²ca¹jaih³ hniah¹², ju³lah dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ quianh¹³ jue¹² dsa²
    dsiog¹. Ha¹chi² ca¹jái¹dsa. Mi³hniu¹dsa nang¹dsa hi² ma²ca¹nengh² hniah¹². Cónh¹jøng²
    ha¹chi² ca¹nǿng²dsa.
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, କେତେକ୍‌ କେତେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ଆରି ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌
    ତମେ ଜନ୍‌ଟା ଦେକ୍‌ଲାସ୍‌ନି, ସେଟା ଦେକ୍‌ବାକେ, ଆରି ଜାଇଟା ସୁନ୍‌ଲାସ୍‌ନି, ସେଟାମନ୍‌ ସୁନ୍‌ବାକେ
    ମନ୍‌ କର୍‌ତେରଇଲାଇ, ମାତର୍‌ ନାପାର୍‌ଲାଇ ।”
  meu-meu: Badina be na hamaoromui momokanimu, peroveta taudia bona kara maoromaoro
    taudia hutuma e urava o itamu ḡaudia bema ita, to asie itava, bona o kamonaimu
    herevadia bema kamonai, to asie kamonaiva.
  yva-NT: Syo raura tugaive, wusyinoe anawae wanui muno vatano ubeta Amisye ai wanui
    ubeke dave taune mansami mo Mesias rinaeno Sya ana dave rai maisyare muno weapo
    rinaene somaisy, weramu wo rinaeno mansami rai jewen. Muno Mesias syayaowa ubeker
    wo rinaranivo taune mansamarikoame rai, maisyare muno soamo weapo rinaranive somaisy,
    weramu wo rinaranivo mamarikoame rai jewen. Yara weapirati anakotare so nde wasai
    to.”
  dgc-dgc: Tandaan moy, meadu i purupeta sakay mahusay a tolay a gustu de meta i meeta
    moya, pero éwan de neta. Sakay gustu de a mabati i mébati moya, pero éwan de nabate.”
  zpm-NT: Blactaa zha ne biadteed xtiidz Dios padzeela, blactaa zha ne güeynaḻ miṉe
    nac diidzli, bzoobladz zho niaṉ zho grë ncuaaṉe raṉ to niina, per bgaad zho niaṉ
    zhow; bzoobladz zho nquiaadiag zho grë ncuaaṉe noquiaadiag to, per bgaad zho nion
    zhow.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Amnyehran heno komo yoho rma haxa
    towakryexem me manatxow hamà, kekon hatà. Àsok tawro hana. Onenyàr komo yonyhera
    nehxatxkon hamà, nyamoro heno. Xenyàr xe rma nehxatxkon haryhe, nyamoro heno,
    Khoryenkomo rwonà yokarymanye ro heno komo rma, enyhoru heno komo xarha, kekon
    hatà. Onenytxanàr komo yonytxanàr xe xarha nehxatxkonà rma haryhe. Enytxahra mak
    nehxatxkon hamà, nyamoro heno, omokhàra rma hak ryesnàr ke hamà, kekon hatà, Txesusu,
    tànhananàhrà ro komo wya.
  sim-sim: '@see-verse:MAT.013.016'
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, कि तिमीहरूले जे देखेका छौ धेरै अगमवक्‍ताहरू
    र धर्मी मानिसहरूले ती हेर्ने इच्छा गरे, र तिनीहरूले ती देखेनन् । तिमीहरूले जे
    सुनेका छौ तिनीहरूले ती सुन्‍ने इच्छा गरे, तर तिनीहरूले ती सुनेनन् ।
  cgc-cgc: May bakod kaw gid na pribiliyo daw sugiran ta kyo na anay pa sa tama na
    manugsugid ta kabebet-en ta Dyos daw mga dyusnon na ittaw na gaandem na makita
    danen mga buat na nakita nyo, piro ula bisan isya ki danen kakita. Liag man danen
    na mamatian mga ambal na namatian nyo, piro ula bisan isya ki danen kamati.”
  tim-tim: '@see-verse:MAT.013.016'
  yor-yor: Lóòótọ́ ni mo wí fún yín, ọ̀pọ̀ àwọn wòlíì àti ènìyàn Ọlọ́run ti fẹ́ rí
    ohun tí ẹ̀yin ti rí, ki wọ́n sì gbọ́ ohun tí ẹ ti gbọ́, ṣùgbọ́n kò ṣe é ṣe fún
    wọn.
  wos-wos: Ané hundi mé xéké. Godna profet séfélak, Godna du takwa séfélak akwi, hanja
    reta di yawuka xéngun jémbaré xénjoka némafwimbu mawuli yata di xéhambandi. Di
    wawuka xékéngun hundi xékénjoka némafwimbu mawuli yata di xékéhambandi. Mwi hundi
    wuni guniré we.” Wungi dé Jisas wa.
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: bãrãba unu panʌra zocãrã Ãcõrẽneba bed̶eabadarãba,
    ẽberãrã jipa b̶ea bid̶a unu quĩrĩã panasid̶aa baribʌrʌ ununaẽ́ basía. Idjab̶a
    bãrãba ũrĩ panʌra ũrĩ quĩrĩã pananamĩna ũrĩnaẽ́ basía.–'
  eng-F35: for assuredly I say to you that many prophets and righteous ones desired
    to see what you see and did not see it, and to hear what you hear and did not
    hear it.
  ind-ind: 'Aku menegaskan kepadamu: Banyak nabi dan orang-orang benar sejak zaman
    dahulu menanti-nantikan saatnya untuk melihat dan mendengar apa yang sekarang
    kamu lihat dan dengar, tetapi berkat itu tidak diberikan kepada mereka.”'
  pes-OPCB: براستی به شما می‌گویم که بسیاری از انبیا و عادلان مشتاق بودند آنچه را
    که شما می‌بینید، ببینند، اما ندیدند؛ و آنچه را که می‌شنوید، بشنوند، اما نشنیدند!
  mpt-mpt: Ibo olo kla funaine! Sinanggwano Gode weng omkeimalin naka homon isa eka
    naka molot homon isa i inamin namino ibo watemebib olo Watemomo geniba hembinibbu
    otane i mo watemin blimobe. Eka ibo wengo wentebib olo i Wentomo gabinibbu otane
    i mo wentim blimobe. Ibo inabib kesoa seinine ge baabesebe.
  bla-bla: Kit au'mŭnĭstopuau, akaiĕm'ix prophetix ki mokŏm'otsitappix ai'puĭnŭmiau
    mŏk'satsĭsauĕsts annists'isk kitai'nipuauĭstsk ki matsiĭnĭm'axauĕsts; ki mŏk'okhtsisauĕsts
    annists'isk kitai'okhtsipuauĭstsk, ki matokhtsĭm'axauĕsts.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Amba꞉ haemeke potopede haliweki wopuma꞉
    make mandane tikitiki piki haliweki wopuma꞉ make ikana꞉ma꞉ ame do handeleme haumanu
    handuluekema꞉ hone wopu pieke taapo haemekepate na handemekeme. Koto haliwekima꞉ta꞉
    do opueleme pimanu make opuluekema꞉ hone wopu pieke taapo haemekepate na opimikime.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, wɑlii do inɛ nkpɔ iyi wɑ jirimɑ idei Ilɑɑɔ̃, ɑ̀
    bi ɑŋɑ ɑ̀ yɛ mii iyi ì wɑɑ yɛu ihɛ̃ ŋɑ, ɑmmɑ ɑ kù yɔɔ. Nɔ ɑ̀ bi ɑŋɑ ɑ ɡbɔ mii
    iyi ì wɑɑ ɡbɔu ihɛ̃ ŋɑ, ɑ kù nɔ ɑ kù ɡbɔɔ.
  gaq-gaq: ଏନ୍‌ ସାମୁଆଁ ସତ୍ ବାବ୍‌ରେ ଆପେକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍‍ ଗୁଲୁଏ ବାବବାଦି ବାରି ଇସ୍‌ପର୍
    ରକମ୍‌ ଜିବନ୍‌ କାଟେନେ ରେମୁଆଁ, ପେ ମେଃନେ କିକେପେଡିଙ୍ଗ୍‌କେ; ଆତେନ୍‌ କେନ୍‍ସା ବାରି ମେଃନେ
    ଅଁପେଡିଙ୍ଗ୍‍କେ; ଆତେନ୍‌ ଅଁନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍ଗେ ମାତର୍‌ ଅଁ ଆୟା ଆର୍‌କେ
    ଣ୍ଡୁ ।”
  gof-RNT: Ta hinttew tuma odays; daro nabetinne xillo asati hintte be7eyssa be7anawunne
    hintte si7eyssa si7anaw amottidosona, shin enttaw hanibeenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ଦ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଆପେ ନେଲ୍‌ତାନ୍‌ତେୟାଃ ପୁରାଃ ନାବୀକ ଆଡଃ
    ଧାର୍‌ମାନ୍‌ ହଡ଼କ ନେନେଲ୍‌ ସାନାଙ୍ଗ୍‌କେଦ୍‌କଆ ମେନ୍‌ଦ କାକ ନେଲ୍‌କେଦା ଆଡଃ ଆପେ ଆୟୁମ୍‌କେଦ୍‌ତେୟାଃ
