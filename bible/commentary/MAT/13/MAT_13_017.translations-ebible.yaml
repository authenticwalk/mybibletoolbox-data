  tnn-tnn: Nɨpahrienən iatən kəm itəmat məmə, ien mɨn tepət ne netəm ətuatɨp mɨn tepət
    kəmotolkeike pɨk məmə okotəplan nat naka itəm nakoatəplan, məto kəsotəplanən.
    Kən motolkeike pɨk məmə okotəto nat naka itəm nakoatəto, məto kəsotətoən.”
  hch-NT: Niuqui caniseüyeni que nemütixecühüave, yumüiretü texaxatamete, yumüiretü
    teüteri heiseriemecü yamemütecahucai, müme mepixeiyacucai tita xemütexeiya xeme,
    peru mepüca'ixei. Mepi'eniecucai tita xemüte'enie, peru mepüca'i'eni.
  crn-NT: ’Ayee nu tejáꞌamuaꞌixaateꞌe tzáahuatiꞌiraꞌa jɨmeꞌe, muꞌiitɨ́ ɨ́ mej rɨ́ꞌɨ
    tíꞌiteteɨtestacaꞌa, majta aꞌɨ́ɨme ɨ́ mej tíꞌixaxaꞌataꞌa ɨ́ Dios jetze meꞌecan,
    jeíhua mú raxɨ́ꞌeveꞌecaꞌa mej miyen tiuꞌuséij aꞌij sej seri tíꞌiseij inee jemi.
    Mɨ́ majta, camu aꞌatzu raaseíj. Ayee mú cheꞌatá menaꞌa tíꞌijxeꞌeveꞌecaꞌa mej miyen
    ráanamua aꞌij sej seri tíꞌinamua inee jemi. Mɨ́ majta, camu xaa neꞌu ráanamuajriꞌi.
  zpu-NT: Da li niaꞌ reꞌ, zan beꞌnn kaꞌ beꞌe xtiꞌll Diosenꞌ kanaꞌ, naꞌ zan beꞌnn kaꞌ
    yezikre bzenay ke Diosenꞌ kanaꞌ, gokraꞌll akeꞌ kwis reꞌe akreꞌ danꞌ llreꞌre nnaꞌ,
    naꞌ bill goꞌle reꞌe akreꞌn. Naꞌ gokraꞌll akeꞌ kwis yen akreꞌ danꞌ llénere naꞌ,
    naꞌ leskaꞌ bill goꞌle yen akreꞌn.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଆଜାଡ଼ିଡମ୍‌ ବର୍ତବେନ୍‌, ଆମ୍ୱେଞ୍ଜି
    ଇନିଜି ଇନିଜି ଏଗିୟ୍‌ତେ, ତି ଅଡ଼୍‌କୋନ୍‌ ଜବ୍ର ପୁର୍ବାଃତେ ବର୍ନେମରଞ୍ଜି ଡ ଡରମ୍ମମରଞ୍ଜି ଗିୟ୍‌ଗିଜନ୍‌
    ସାଜେଞ୍ଜି, ବନ୍‌ଡ ଅଃଗିୟ୍‌ଲଜି; ଆରି ଆମ୍ୱେଞ୍ଜି ଇନିଜି ଇନିଜି ଏଅମ୍‌ଡଙ୍‌ତେ, ତି ଅଡ଼୍‌କୋନ୍‌
    ଆନିଞ୍ଜି ଅନମ୍‌ଡଙନ୍‌ ଆସନ୍‌ ସାଜେଞ୍ଜି, ବନ୍‌ଡ ଅଃନ୍ନମ୍‌ଡଙ୍‌ଲଜି ।”
  for-for: 'Naeba ubebema urimukuwe: Poropete kina mono kina uwoma kina''mi igeba
    tige abima agantana pi agakenagaba ibugagate itaogini, uwa kampa agama abintane,
    Isu piya untiye.'
  epo-epo: Vere mi diras al vi, ke multaj profetoj kaj justuloj deziris vidi tion,
    kion vi vidas, sed ili ne vidis; kaj aŭdi tion, kion vi aŭdas, sed ili ne aŭdis.
  gfk-gfk: Io, muat hadade baak! A haleng na tangesot ma haleng na ut na takodas mah,
