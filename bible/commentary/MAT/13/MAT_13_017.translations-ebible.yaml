    beḡene ḡitaia, senaḡi asi ḡeḡitaiato, e ḡomi na kara ini ḡoseḡaḡiani beḡene seḡaḡia,
    senaḡi asi ḡeseḡaḡiato.”'
  lgl-lgl: '''Are kwalaimoki lakae ilia famoulu, profet afula gi, failia ioli rada
    ''i lao gi, gera oga rasua ala lesinala ''are ''e ''amu lesida gi, wasua ma iko
    ''ali gera lesida. Ma gera oga rasua lou ala rononala ''are ''e ''amu ronoda gi,
    ma iko ''ali gera ronoda.'
  mmo-mmo: Sa naanêêl keen vu ham naambe bôôy hil sen danêêl Anutu-te vakasin langaah
    osin hil anivalok ngeeyaata datung mend in nambe lanji va sen ham nahêê-jo, le
    ma de me-layi le, de dambe nanyend in nambe gango vakasin sen ham nangôô-jo, le
    ma de me-lango le.”
  ncu-NT: Mo̱ i gyi mo̱ne̱ kase̱ŋtiŋ fe̱yɛ Wuribware̱ akyaamɛɛ na mò̱ ase̱sɛ ne̱
    baa saŋ‑ɔ ne̱ baa dɛɛ kye̱na‑ɔ bwe̱e̱tɔ a yo̱rɔwe̱ fe̱yɛ bo̱ ŋu atɔ ne̱ mo̱ne̱
    i ŋu ndɔɔ a kake mɔ‑ɔ, na bo̱ nu ase̱ŋ ne̱ mo̱ne̱ i nu mbe̱yɔmɔ‑ɔ. Amaa ɔ mo̱ŋ
    sa bamo̱ kpa.”
  cni-NT: 'Queario oca noncamantempiri: icoajeiveitani peerani yora quenquetsatacantantatsiniri
