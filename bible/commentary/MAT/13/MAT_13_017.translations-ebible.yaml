    manbışik'le g'ayxhes ıkkaniy, g'ayxhesıd əxı' deş.
  gvc-gvc: Mʉsare niita nija. Mipʉ mʉsa ñʉare mʉsa tʉhoare panopʉ macaina Cohamacʉ
