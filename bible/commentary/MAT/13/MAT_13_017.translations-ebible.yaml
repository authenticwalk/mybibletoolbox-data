  nop-nop: Nu biyagoŋ hanilat. Koom woŋ, polofet heki tiŋa metam didimehi adi nemek
    hidi kobuk kaiŋ i kanim yoŋa gigine tigiŋ iŋgoŋ mu kagiŋ. Tiŋa nemek hidi kobuk
    nadiiŋ u nadinim yoŋa gigine tigiŋ iŋgoŋ mu nadigiŋ.”
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no mo-uraa iddos mgo propeta woy motallong
    no mgo minuvu no od kopiyan nod pokokita taddot nokita row, piru waa ran en idda
    nokita. Id kopi-i ran nod pokorinog taddot norinog dow, piru waa ran en idda norinog.”
  cak-ENT: Roma tivac'axaj na pe' jabel ri ninbij chive vocomi, que ye q'uiy chojmilüj
