    bilya cuna nguꞌ chaꞌ biꞌ tsiyaꞌ ti.
  bqc-SIM: 'Sĩana málɛ oɛ́: Ãnabiↄ ń gbɛ̃maaↄ ku dasi aa ye pↄ́ pↄ́ álɛ eↄ e,
    aai eo. Aa ye yã́ pↄ́ álɛ maↄ ma, aai mao.'
  tcz-CHONGTHU: Thu tahbeh ka seipeh nahiuve, themgao tamtah le mi chonpha tamtah'in
    namu uhi amu nomun, hinlah amu pouve. Chule thu najah chengseu hi ajah nomun,
    hinlah ajah lou-u ahitai.”
  mar-mar: मी तुम्हास खरे सांगतो की, तुम्ही जे पाहत आहात ते पाहावयास पुष्कळ संदेष्टे
    व नीतिमान जन उत्कंठित होते, तरी त्यांना पाहण्यास मिळाले नाही; आणि तुम्ही जे ऐकता
    ते ऐकावयास ते उत्कंठित होते, तरी त्यांना ऐकण्यास मिळाले नाही.”
  snp-snp: Ka ona kula logimowe. Polofete muki yaki ido Goti wenenala monanina efe
