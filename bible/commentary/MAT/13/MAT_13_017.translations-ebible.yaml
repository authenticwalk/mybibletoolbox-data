  mox-mox: Vonahaqiaqi, baʼe yani diavona niʼa oʼitedi be onoqolidi lova tovesimasimanayavo
    ta wese tomeqabu edi ilivu tunutunuqina nuanuadi qiduana ida ʼitei ta wese ida
    noqolia, ta ge adi fata ida lobei.
  kew-kew: Go agaa pagalepa. Abade Gote-na agaa lakene aanu-para Gote-na onaa medaloma
    page abia nimimi go adaleme yae adolalo raaname omesimi. Pare nimumi abade na-adesimi.
    Abia nimi lagialo agaa pagola pisimi yaalore raaname omala pisimi pare go agaa
    napagesimi.
  dww-dww: Taugu yà riuriu kauemina da boni peroveta toitoi be didimana banegidima
    a ḡoeḡoena da sibo uma kauidima a kitedina, maika taumi yodi ko kitekitedina nama,
    be nam ti kitedina. Be taudi a ḡoeḡoena da sibo uma giudima a vaiedina, maika
    taumi yodi ko vaivaiedina nama, be nam ti vaiedina.
  nif-nif: 'Nak biañgan sɨnɨk sanba: plofet ama gɨta ama dɨndɨm damañgan kuñgɨlɨñ
    endɨ nepek sɨndɨ kañ wɨn kanepi nandɨ-koñgom tɨñgɨlɨñ, gan nɨm kañgɨlɨñ, ba manda
    sɨndɨ nandañ wɨn nandɨnepi nandɨ-koñgom tɨñgɨlɨñ, gan nɨm nandɨñgɨlɨñ.”'
  twi-ASANTE: Na me deɛ mereka akyerɛ mo sɛ, adiyifoɔ ne ateneneefoɔ pii pɛɛ sɛ wɔhunu
    deɛ mohunu no, nanso wɔanhunu. Wɔpɛɛ sɛ wɔte deɛ mote no, nanso wɔante.
  aoj-aoj: Aeꞌ aꞌipipa endilisi, fowaꞌ amom profet hiami maloma anom amam mandaꞌ waf
    usiꞌifi hililiꞌi maꞌi miti hiahaom amamba deiꞌ ipaꞌ pagatulumi, apaꞌ ina matolom,
    owaꞌatin. Ukup amamipi paꞌipaꞌi aꞌowaꞌ ma mogameꞌ basef ifimba ipaꞌ pagameꞌafi,
    apaꞌ owaꞌ, owaꞌatin. Amom ina mameꞌef.”
  cbv-cbv: Yoobópdih yeebdíh wã naóhna caá. Bʉʉ ñi enatdih jon jã́tih moón Dioíhwã,
    Dios naáwátdih naóh yapanitbʉt bʉ́dí eníhna yʉhna, ĩ encap jĩ. Bʉʉ ñi joyátdihbʉt
    bʉ́dí joííhna yʉhna, ĩ joicáp jĩ”, Jesús jwiítdih ã niijíp jĩ.
  taw-taw: '@see-verse:MAT.013.016'
  jic-NT: Profetapan pülücj quelel januctsja nun nucú. Newa ma tjunuc yupj niná. Quelel
    pjyacan̈tsja nun pjo'oqué jinwá. Newa ma tjepjyacan̈ niná yupj. Nin p'iyatsja
    niyom 'üsüs Dios lal püna tapatjá. T'üc' way niná.
  zap-NT: Nligue yna noo lo de ne ndal profet no ndal mén ne wbán xnëz wlaan nwii
    neree ne rwii de yra de, per wiidet meno, no wlaan men nyon men neree ne ron de,
    per wondet meno.
  wer-wer: Ne yaap ök niamaan. Ngaan tektek ngön yaaöre omën wotpilörö kësang omën
    epotön iteempënëak ëak itnaangkën ëautak ar peene ityaangk. Kat wiipënëak ëak
    kat nawiin ëautak peene kat yawi.”
  ipi-ipi: '@see-verse:MAT.013.016'
  qul-NT: Segurayquichis, achqha profetacuna sumaj runacunapas kancunapaj ricuskayquichista
    ricuyta munarkancu, manataj ricorkancuchu. Kancunapaj uyariskayquichista uyariyta
    munarkancu, manataj uyarerkancuchu.
  ter-NT: 'Koati emo''úti ra yunzó''inopinoe: Êno porófeta koyúhoti emo''u Itukó''oviti
    mekúke, yoko enómaka po''ínuhiko xâne koati ponóvoti kixoku itúkeovo mekúke yumó''ixovati
    noíxea kuteâti ne neíxonenoe kó''oyene, itea ako naíxa. Koane enómaka yúmo''ixeova
    kámea kuteâti ra kémonenoe kó''oyene, itea ako káma —kíxovokoxoane.'
  bmr-NT: 'Mɨɨro jino miyanotɨro jino amɨɨhaico neehi: Ajashutɨmo Moocaani iimaamɨnaa,
    bu ajashutɨmo iimino miyamɨnaa icamo jino amɨɨhai mahatyɨmeneque atyɨmegueuhi,
    bu jino amɨɨhai muguubunoco guubuguuhi icano. Jaarumo guubuutɨmoro, bu aatyɨmetɨmoro
    guijevecuuhi.'
  fuf-fuf: Ko fii ka haqiiqa mi andinii on, annabaaɓe e feewuɓe buy faalano yi'ude
    koo ko wonɗon yi'ude, kono ɓe yi'aali. Ɓe faalano kadi nanude koo ko wonɗon nanude,
    kono ɓe nanaali.
  bhl-bhl: Kame nem weng kale kililoliwka! Sua kel akate, Sunbin-Got em bontem dim
    bakamin kunum banban so, Sunbin-Got em kiin dim kiol kuw kekabiliw kawtiw banban
    iso, alik alik i yom kame kililko, atemiw eisneng kale akati “Nu kiliko, atemumo!”,
    angsiliw kate, i kili ateminba kesiliw kale.”, yangse kale.
  ons-ons: Na don iwa ŋidanbe detpi! Propet loutne so Anutu wane ŋei ŋerep dereret
    korop magu loutneŋo sogino gekoi, ŋine yeye kine kine iwa kamami, ea zok kakei
    wane onge, ŋo siluŋ mi kakoi, so ŋine don kine kine iwa detmami, ea zok detkei
    wane onge, ŋo siluŋ mi detkoi.”
  con-NTPO: 'Ñoa''me gi que''inga tansintsse su: Tsain''bio tayopi''su Chiga Aya''fama
    afasundeccu, tayopi''su Chigave in''jamba ño''a aindeccu''qque que''i ja''ño atte''choma
    atteye ñombi''ye''ma atte''fambi. Que''i ja''ño paña''choma''qque pañañe ñombi''ye''ma
    paña''fambi.'
  ghs-ghs: '@see-verse:MAT.013.016'
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଏପେଙ୍ଗ୍‌ ଇନା ଇନାକା ହୁଡ଼୍‌ନାଦେର୍‌,
    ହେ ୱିଜ଼ୁ ବେସି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ ଆରି ଦାର୍ମି ମାନାୟାର୍‌ ହୁଡ଼୍‌ଦେଂ ମାନ୍‌ କିତାର୍‌, ମାତର୍‌
    ହୁଡ଼୍‌ୱାତାର୍‌; ଆରେ, ଏପେଙ୍ଗ୍‌ ଇନା ଇନାକା ୱେଚାଦେର୍ଣ୍ଣା, ହେ ସବୁ ହେୱାର୍‌ ୱେଞ୍ଜେଙ୍ଗ୍‌
    ମାନ୍‌ କିତାର୍‌, ମାତର୍‌ ୱେଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ୱାତାର୍‌ ।”
  txu-NT: Ba ar amã arẽ gar ama. Djãm ar aje mỳjja pumũnh ja ne me bakukãmãre kute
    omũnh? Djã ne Metĩndjwỳnh kukwakam ujarẽnh djwỳnhmẽ me katàt kute amijo bamẽ kute
    omũnh? Kati. Djãm ar aje mỳjja mar ja ne me kute mar? Kati. Me krãptĩ ne amrẽbê
    te kute omũnh ne mar prãmje. Kam, ar gajbit ne gar aje omũnh ne aje mar. Mrãmri
    ne ba ar amã arẽnhkumrẽx.
  eng-WEBU: For most certainly I tell you that many prophets and righteous men desired
    to see the things which you see, and didn’t see them; and to hear the things which
    you hear, and didn’t hear them.
  gnw-NT: Añete che jae peve, jeta Tumpa iñee aracae umɨmbeu vae reta jare jupi vae
    reta uipota tẽi uecha pe reta peecha ma vae, ẽrei uecha'ã. Jae ramiño vi jae reta
    uipota tẽi uyandu pe reta piyandu ma vae, ẽrei uyandu'ã —jei—.
  mux-mux: '@see-verse:MAT.013.016'
  maj-NT: Kju̱axi̱ ni xi tíxinnu̱u. Nkjin já profeta̱ ko̱ xu̱ta̱ xi na̱xu̱ y'entu
    xi kis'e ni̱stjin nk'ie i̱ncha kama mjehe̱ nga sku̱e̱ ni xi tíyo nd'a̱i̱, tu̱nga
    najmi kikiehé. Kama mjehe̱ nga ku̱i̱nt'é ni xi tínu'yó nd'a̱i̱, tu̱nga najmi kint'éhé.
  bkq-NT: Saguho Deus eynynâ aguewâni modo, kurâdo Deus eynynonro modo warâ toenzepa
    mâenkylymo tiendyse tâisemo myakâwândy, nhetomoem anipyra olâ myakâwândy. Mâindakylymo
    tindadyse tâisemo myakâwândy, nidapyramo olâ myakâwândy. Xirâ mawânrâ mâuntudyzemo
    kuru wato — kely.
  kue-kue: Na ka kaima ene diteinga, propet wagle ya te God yombamo du-yene merkinde
    erme ene taragl kanigwa i ye okuna kanamnedi ere wingwa, ba ye ta kankrikwa. Te
    ene ka pirkwa, i ye piramnedi ere wingwa ba ta pirkrikwa.
  cot-NT: Arimajaca noncantajiaquempica, ichoocajiavetaca oshequini tsavetantajiatsica
    aisa comajamajajianquitsica inintajiavetaca iramenajiaqueromequea pamenajiaqueca
    aviatimpajia imaica, cotanquitsiquea teequea iramenajigueroji. Aisa inintajiavetaca
    inquemajiaqueromequea piquemajiaqueca aviatimpajia, cotanquitsiquea teequea inquemajigueroji.
  bnp-bnp: A taki muholi mua, e huriki a propet, a bakovi malamala hosi ri ngaru hateka
    ni matai a maki mu matai ngane, pali i uka ma ri matai. Ri ngaru ni longo a maki
    mu longo ngane, pali i uka ma ri longo.
  apn-NT: Amnepêm mẽ akukamã pahijaja nẽ Tĩrtũm nhỹ hã mẽ kãm kapẽr o ri mẽ pa xwỳnhjaja
    na prem kãm ixpumunh prãm tỳx o pa. Nẽ mẽ kãm ixkapẽr mar prãm tỳx o pa. No ãm
    mẽ akĩnhã ixpumunh nẽ ixkapẽr mar kêt rãhã htyk pa. Kormã ixwrỳk nẽ jar ixkator
    kêt jakamã na prem arĩ htĩr nẽ pa ri ixpumunh kêt rãhã ra htyk pa. Ãm mẽ kapxipixjaja
    na ka mẽ mỳr pê ixte amnhĩ nhĩpêx ã ixpumunh nẽ ixkapẽr mar o ixkôt apa. Tã mẽ
    kurom mẽ ate ano ho ixpumunh nẽ ajamak o ixkapẽr mar o ixkôt apa jakamã kwa mẽ
    ja hã amnhĩ pumu nẽ tãm amnhĩ nhĩpêx o ri apa pê akĩnh nẽ ri apa. Anẽ. Nhũm pre
    ã Jejus mẽ ixpê hkôt ixpa ho ixpa xwỳnhjê mã kapẽr anẽ.
  ctp-NT: Chañi chaꞌ nu nchkwiǐnꞌ loꞌo wan, chaꞌ kaꞌan ꞌa nten nu ykwiꞌ chaꞌ ꞌin Ndiose
    loꞌo nten nu ngwa sꞌni, loꞌo kaꞌan ꞌa nten nu suꞌwe ngwa tiye neꞌ ñaꞌan neꞌ ꞌin
    Ndiose sꞌni, wa mta ꞌa neꞌ kanꞌ ꞌin chaꞌ nu ñaꞌan wan ni, chaꞌ ñaꞌan neꞌ chaꞌ
    kanꞌ; wa mta ꞌa neꞌ ꞌin chaꞌ nu nganan wan ni, chaꞌ kunan neꞌ chaꞌ kanꞌ. Loꞌo
    ja ya ñaꞌan neꞌ chaꞌ kanꞌ, ja ya kunan neꞌ chaꞌ kanꞌ siyaꞌ ti, bra nu ngujwi neꞌ.
  bre-BRG: Rak, me a lavar deoc'h e gwirionez, kalz a brofeded hag a dud reizh o deus
    c'hoantaet gwelout ar pezh a welit, ha n'o deus ket e welet, ha klevout ar pezh
    a glevit, ha n'o deus ket e glevet.
  opm-opm: Noh arpin meng oh gurnong naporpatmur. Rih propet kat han ihiro da duutin
    han ma pateshe han ihiro gin nohe gurnong namgitporhan gur wamar am hapti han
    moh ihir Nuhurhe ihtin han tit wamara nuhur am haptinengo dahashemur. Ihat dahashe
    orhor pitap teinong na hat patin ohoh ihir na wandeishemur. Ihir gin nohe gurnong
    meng napotporhan gur amram am hapti meng moh ihir Nuhurhe ihtin meng tit amrama
    am haptinengo dahashe orhor mameng moh pitap teinong na hat patin ohoh ihir na
    amram hanhan hat pateshemur napongop.
  bvr-bvr: Minyjiya, ngarla! Aburr-jaranga aburr-gata mu-ngoyurra aburr-ni, minypa
    Wangarr burr-yika aburr-mujaruk ngunyuna aburr-guyinda rrapa aburr-werranga burr-guta
    Wangarr burr-yika gu-galiya yerrcha, birripa burr-guya jal aburr-ni, jimarn jarra
    gubi-nacharna gun-burral gu-beyarna burrwa gun-gata minypa ana-goyburrpa nyibi-nacha
    nyiburr-nirra rrapa nyiburr-galiyarra nyiburr-nirra, wurra gun-nyagara.
  wal-wal: Taani intteyyo tumaa odais; hananabaa yootiya darotinne xilloti intte be7iyoogaa
    be7anau amottidosona; shin be7ibookkona. Intte siyiyoogaa siyanau amottidosona;
    shin siyibookkona.
  zad-NT: Dii ḻi nia' le', zan dii beṉ'ka' wdix̱jee daa goll Chioza' ḻegake' na' zan
    dii beṉ'ka' bsa' c̱heyin wen lao Chioza' goklall'gake' ile'gakile' ka dga chle'ile
    ṉaa, na' bi ble'gakile'n. Na' goklall'gake' yengakile' ka dga chenile ṉaa na'
    bi bengakile'n.
  aso-aso: '@see-verse:MAT.013.016'
  uli-uli: Ibe hatugulu ngalugmi le ye cholop profeta, ngo ye wol cholop mekla Lol
    Deus le ye kkel yar dipli bo rebe wiri mekla hasa wiri ngo ye temmal, ngo re dipli
    rebe rongrong mekla hami hasa rongrong, iwe ngo re tarongrong.
  nin-NT: Ingga so da ki imba ure ujiji mu di abi kpa are shishemi na abi na wre abi
    kuchi ba nggo a zha ihi inkindirr inggi yi nggo imba i hi na si hi yi hen, na
    zha iwo inkindirr yi nggo imba i wo na si wo yi hen.
  tgk-tgk: Ба ростӣ ба шумо мегӯям, ки бисёр пайғамбарон ва накӯкорон дар орзуи дидан
    ва шунидани он чи, ки шумо мебинед ва мешунавед, буданд. Вале онҳо на диданду
    на шуниданд.
  acu-NT: '@see-verse:MAT.013.016'
  cak-WNT: Riyin can kitzij c'a nbij chiwe wacami, chi ye q'uiy chojmilaj tak winek
    y ri profetas ri xek'alajsan ri ruch'abel ri Dios ojer ca, sibilaj xcajo' chi
    xquitz'et ta ri nitz'et riyix wacami, y xa ma xquitz'et ta el. Can sibilaj chuka'
    xcajo' chi xquic'axaj ta ri niwac'axaj riyix re wacami, y xa ma xquic'axaj ta
    el.
  ebk-ebk: Ifiakiak kan chakayu nan tit-iwa ay nan ongor ay pomapadtu ya nalintig
    ay tataku at lenarayadcha ay mangila as nan chayu il-ilaun, ngem chaancha inila.
    Lenarayadcha us ay manngor as nan chayu chungchungrun, ngem chaancha chinngor.”
  spa-PDDPT: Porque en verdad les digo que muchos profetas y justos desearon ver lo
    que ustedes ven, y no lo vieron, y oír lo que oyen, y no lo oyeron.
  ruf-ruf: Nowalongela ghendo, manabii wengi ne iwanu we Imulungu tsawabama ng'ani
    wone achila chamkona mwemwe, na ukuhulika achila chamuhulika, lekeni ng'awonile
    bae wala ng'awahulike.
  gun-gun: 'Mba''eta anhetẽ aipoa''e pẽvy: Heta ikuai raka''e profeta kuery ha''e
    heko porã va''e peẽ kuery pexa va''e oexaxe va''eri ndoexai, ha''e pendu va''e
    oenduxe va''eri noendui.'
  agu-BL: Jun cu'n yol na walnin tzitetz, at elsanl stzi' Ryos sajle'n tunintz, nin
    wi'nin balaj wunak yi elnak cyalma' tan quilol klo' yi e'chk takle'n yi na cxtzanwok
    itetz tan xmaye'n jalu'. Poro quinin quil. Ja el cyalma' tan tbite'n klo' yi e'chk
    takle'n yi na cxtzanwok itetz tan tbite'n swe'j jalu'. Ba'n itetz na ja itil inwutz.
  isn-isn: Tai kumuila, anyakidagu idu niaantu niatai akete insula akuona inkani izi
    nimukuiona, shaikahuma kuona, ailoilwe kija aya nimendija shaikija.
  ilo-ULB: Pudno, ibagak kadakayo nga adu a profeta ken nalinteg a tattao ti nagtarigagay
    a makakita kadagiti banbanag a makitkitayo, ngem saanda a nakita dagitoy. Tinarigagayanda
    a mangngeg dagiti banbanag a mangmangngegyo, ngem saanda a nangngeg dagitoy.
  pir-NT: Mʉsare niita niaja. Yojopʉ mʉsa ihñañene mʉsa tʉhoyere panopʉ cjẽna Cohãcjʉ̃
    yequina tutuaro ihña duamahye. Cohãcjʉ̃ yere yahu mʉhtariquina gʉ̃hʉ tire tutuaro
    ihña duamahye. Sa ihña duepeta ne ihñedahye. Yojopʉ mʉsa tʉhoye gʉ̃hʉre tutuaro
    tʉho duamahye tiquina. Sa masi duepeta tire masiedahye, ni yahuri Jesu ʉsãre tiquiro
    buhenare.
  anv-NT: Kaáge wáwálé nnó gejamégé bɔɔ́ ɛkpávé Ɛsɔwɔ ne bɔɔ́ abi álu cho
    né mbɛ ushu Ɛsɔwɔ, ákɛlé nya meti mangɛ́ unó bi ɛnyú dégɛ́ne mbɔ, yɛ́mbɔ
    ágɛ wɔ́, ne manwú unó bi ɛnyú déwuú mbɔ yɛ́mbɔ áwuú wɔ́.”
  sab-NT: '@see-verse:MAT.013.016'
  tmd-tmd: '@see-verse:MAT.013.016'
  acr-NNT: 'Paqatzij wi kambꞌiꞌij chiwe: Ojertan ukꞌiyal qꞌalajisanelabꞌ y tikawex
    jusukꞌ kibꞌinik kisilabꞌik lik xkaj kakil bꞌi janipa ri kiwil riꞌix woꞌora; pero
    na xkimaj ta chi rilik bꞌi. Lik xkaj kakita bꞌi janipa ri kita riꞌix woꞌora, pero
    na xkimaj ta chi utayik bꞌi.'
  kpg-kpg: Au e hagi adu gi goodou di tonu bolo nia soukohp dogologo mo nia daangada
    a God dogologo e hiihai huoloo e mmada gi nia mee ala ne mmada ginai goodou, gei
    digaula e deemee. Digaula e hiihai e hagalongo gi nia mee ala ne hagalongo ginai
    goodou, gei digaula e deemee.
  taj-taj: च्‍यागो, एनीगदेसे ङाला ताम ङ्‌यान्‍गो, ल्‍हानान अगमवक्तादेन परमेश्‍वरसे
    म्‍हन्‍बा अन्‍छार भ्रबा म्‍हिगदेसे एनीगदेसे म्राङ्बा चु तामगदे च्‍याबारी म्‍हाइमुबा।
    तर थेनीगदेसे आम्राङ्‌नी, ओच्‍छे एनीगदेसे थेःबा ताम थेनीगदेसे थेःबारी म्‍हाइजी,
    तर थेःबारी आम्‍याङ्नी।
  avt-avt: Hi hetpi menmen werek werek. Mɨt profet yapɨrwe netike mɨt yaain nɨpaa
    hanhan nanɨr menmen yi epei yɨra hi hɨrɨakem, te hɨr ap nɨrem au. Hɨr hanhan nanɨmtau
    menmen yi epei yemtau hi hetpim te hɨr ap nemtewem. Au, hɨr epei naa.
  cbk-cbk: Ta habla gayot yo claro, que mucho profeta y mucho gente devoto quiere
    gayot mira el cosa ustedes ta puede mira, pero nuay sila puede. Y quiere tamen
    sila oi el cosa ustedes ta puede oi, pero nuay siempre puede.
  uig-ARA: مەن سىلەرگە شۇنى بەرھەق ئېيتىپ قويايكى، بۇرۇنقى نۇرغۇن پەيغەمبەرلەر ۋە
    ھەققانىي ئادەملەر سىلەرنىڭ كۆرگىنىڭلارنى كۆرۈشكە ئىنتىزار بولغان بولسىمۇ ئۇلارنى
    كۆرمىگەن؛ سىلەرنىڭ ئاڭلىغىنىڭلارنى ئاڭلاشقا ئىنتىزار بولغان بولسىمۇ ئۇلارنى ئاڭلىمىغان.
  tuf-tuf: Aját wacaro. Uchicri Sir chihtá ehcúquinat cat, urá ay binat cat eyta istá
    racar rehjecro. Ricán to binat it cun rehjecro. Baat itquey istá racar rehjéc
    cuar etach istítiro. Ba cucáj acat tew̃quey éyinat rahcua racar rehjéc cuar, etach
    ráhctiro. Cuatán baatrún bar rahjacro. Bar itchacro, wajacro.
  abx-abx: Kay sumatan-ta kam si kamatu'uran, siray mga panahon aniya' malabbat mga
    paragsumat-na si Diyos pati' mga matadong a'a nga agparapanhandom pag'ikukulaw
    si mga sakulawan-bi, pero gana' si mga iya magpakakulaw. Malabbat magpanhandom
    nga agpakapakali si mga sapakalihan-bi, pero ga'i mga iya agpakapakali.
  mco-NT: Janch tɨy'ajt jadu'n nej ɨɨch miich nɨmaaygɨxy. Janch tɨy'ajt co may profetas
    ajcxy etz tudägy jäy ajcxy huɨdibɨ tzɨnaayb jecy'ajty, ooy ajcxy ja'ixañ huɨdibɨ
    miich ajcxy m'ijxyp cham, per ca' ajcxy ixy. E ooy ajcxy jamɨdohuañ je ayuc huɨdibɨ
    miich ajcxy mɨdooyb cham, per ca' ajcxy mɨdoy.
  kqf-kqf: Tagu giukauwemo yà giugiuwemi, te taugiuwatana wapewapedi bi didimana lavedi
    wala a ḡoyeḡoyena maso niga kauwidi a kitedi bi a vaiyedi. Bi geḡa te, mote a
    kitedi bi a vaiyedi maibena niganana temi ko kitekitedina bi ko vaivaiyedina.
  cpb-NT: Iro ikowaiyawetakarini pairani Kamantantaneriite eejatzi kameethashireriite,
    iñeerome irirori okaatzi piñaayetairi eerokapaini. Ikowawetaiyakani inkemerome
    pikemaiyakerini eeroka. Te iñeena, te ikemana eejatzi. Imaperotatya.”
  aon-aon: Eik yakripep adurin baraen, seiwok sabaimi profet aria sabaishi yopishi
    arpesh madae shenek yoweishi inahos iri eshesh shakri um shutik eshudok eneshenesh
    douk ipak patrishi aria eshesh madae shutrish uwe, uwok. Aria eshesh shakri um
    shumnek enyudok baraen ipak douk pemnekenyi aria eshesh madae shumneken uwe, uwok.”
  hus-NT-2005: Tsubax tu utsáltsik, ke yán i tʼiltsix ani i alwaꞌ iniktsik in leꞌnámal
    kin chuꞌu xowaꞌ tatáꞌtsik a chuꞌtal, por yab in chuꞌúmaltsik; in leꞌnámaltsik
    kin achʼaꞌ xowaꞌ tatáꞌtsik a achʼál, por yab in achʼámal.
  mig-NT: Chi ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró já tɨnɨ́ cha̱a kájani tu̱'un Dios jíín tɨnɨ́
    cha̱a va̱'a, ni̱ kakuni̱‑de nde̱'é‑de nuu̱ já kánde̱'é máá‑ró, ko tú ní kajini̱‑de.
    Te suni ni̱ kakuni̱‑de kuni so̱'o‑de ja̱ kájini so̱'o máá‑ró, ko tú ní kájini
    so̱'o‑de. Achí‑ya̱.
  bps-bps: “Na tulengu gamu i kaglutan, mdà di muna fa too dee dad tugad Dwata na
    dademe dad to Dwata too mayè mite i tateenyu, bay landè kibòla mite dun, na mayè
    ale mlinge i lingeyu, bay landè kibòla mlinge dun.”
  mbs-mbs: Eneng-enengi niyo se kagi ko seini. Pengkey medita se telekeliwat te kagi
    te Timanem aw doma otaw eg-inang te metòlid gebii ibeg komità te inang ko kinità
    niyo, meneng wedà dan kità kenyan. Pengkey ibeg dan domineg te kagi ko dinineg
    niyo, meneng wedà dan dineg kenyan.”
  tof-tof: 'Zitülkus módóga, ka yabü amkoman poko byaldóla: abün prropet akó dümdüm
    ngyaben pamkolpam, ngaen nidi ngyaben kwarilürr, ibü wirri ubi ta asenóm yarilürr,
    e errkya ne kla basendakla kürü tómbapónde, da i kokean esenóp. Akó ibü wirri
    ubi ta arrkrrum yarilürr, e errkya ne poko arrkrrudakla, da i kokean barrkrrurr.”'
  cme-NT: 'Mi waŋ ninsoŋo‑i baa-na: *Diilopɔpuɔrbiemba bɔi baa nelviimba bɔi taa ba
    taara ba da naŋ daŋ kumaŋ, aa nu naŋ nuŋ mamaŋ, ŋga ba saa da ma diei, ba saa
    bi nu ma diei.»'
  sus-sus: N xa nɔndi fala wo bɛ, namiɲɔnmɛ nun tinxintɔɛ gbegbe bara wa e xa fee
    to wo naxee tofe, kɔnɔ e mu e to. E bara wa e xa fee mɛ wo naxee mɛfe, kɔnɔ e
    mu e mɛ.»
  pon-2006: Kumwail en ese pwe soukohp tohto oh me lelepek tohto anahne kowahlap kilang
    dahme kumwail kilikilang, re ahpw sohte kak, re pil men rong dahme kumwail rongorong,
    re ahpw sohte mwahn rong.”
  dad-dad: Anĩ aya ã momoi arokeneik, profet musei, madur tamo geid, ã ulegef anĩ
    dilou fenẽ nigin waud yenen, anĩ ere, idi meledim to dilen, takag, karĩya ã karĩ
    gef anĩ karĩ dou fenẽ nigin waud yenen, anĩ ere, idi wederedim to karĩ den.
  zab-NT: Te pur nare rguixtiia lot dec zieny de profet ne de bniety ni gubány zec
    ni riáld, bcaazdeb niniádeb ni caguiaat per quɨt gunátidebni. Bcaazdeb nindiagdeb
    ni caguindiagtɨ, per quɨt bindiagtidebni.
  jae-jae: Biŋŋanô, aê jasôm êndêŋ amac gebe Propete to lau gêdêŋ gwalêkiŋ sêkêŋ mateŋ
    gebe sêlic gêŋ, tec amac alic nec, mago sêlic atom to sêŋô biŋ, tec amac aŋô nec,
    mago sêŋô atom.
  ksd-ksd: A dovot go iau tatike ta vavat ba mangoro na propet, ma mangoro na tena
    takodo dia ga mainge upi diat a gire go ra lavur magit ava gire, ma pa dia ga
    gire, ma dia ga mainge upi diat a valongore ra lavur tinata ava valongore, ma
    pa dia ga valongore.
  msm-NT: Su mahan-in to otow to diya una no kibali ba-ba to Diyus dow duma no diyusnon
    no mgo otow no mig-awos podom no makakita to sikan pigkita now kuntoon, di wada
    sikandan kita. Mig-awos isab podom sikandan no makadinog to sikan nadinog now
    kuntoon, di wada sikandan dinog.
  myk-myk: Can na nʼa da yi jo yi mu, lemu yee wa ɲaa ge, Kilɛ tudunmɔɔ niɲɛhɛmɛɛ
    ni sipyitiimɛɛ niɲɛhɛmɛɛ pii funŋɔ ya pye na lee ɲa, ga pʼi ya li ɲa wɛ. Yemu
    yee wa nuri ge, pu funŋɔ ya pye na yee logo, ga pʼi ya yi logo wɛ.
  sbe-sbe: 'Ya hededemamohoi kalimiuyena: [Huya bagubagunana unai,] peloweta yo laulaududulai
    tamowaidi se henuwakalili saha kwa kitadi ta bena se kitadi, yo saha kwa lapuidi
    ta bena se lapuidi, na iyamo nige se kitadi yo nige se lapuidi.”'
  mcr-mcr: Nyi naqä-qakui tiiŋä etqänä. Nätmätqä he hiŋuä äqunätqäŋuwi, hiŋuä-tqä
    iquatä, ämaqä jänäŋä iquatä, qu kuapänäŋi hiŋuä quŋqäŋqä naqänäŋä winyätqätaŋgqä-qe,
    qu hiŋuä mäquŋquä imiŋuwiqä. Kukŋuä he qätä äwiyätqäŋuwi, qu qätä wiyqäŋqä naqänäŋä
    winyätqätaŋgqä-qe, qu qätä mäwiyqä imiŋuwiqä” ätukqe.
  cux-NT: Ti cuaacu nííⁿnyúⁿ 'úú Jesús ngaⁿ'á ngií ndís'tiī chi neené 'yaaⁿ 'iiⁿ'yāⁿ
    profetas ndúúcū 'iiⁿ'yāⁿ chí n'dai neⁿ'é yā snaaⁿ yā chííⁿ chí ndís'tiī inaaⁿ
    nī naati nguɛ́ɛ́ n'diichi yā. Neⁿ'e yā 'caandiveéⁿ yā chííⁿ chí ndís'tiī n'giindiveéⁿ
    nī naati nguɛ́ɛ́ ch'iindiveéⁿ yā.
  tur-YTC: Size doğrusunu söyleyeyim, birçok peygamber ve doğru kişiler sizin gördüklerinizi
    görmek istediler, ama göremediler. İşittiklerinizi duymak istediler ama duyamadılar.
  san-ITR: mayA yUyaM tathyaM vachAmi yuShmAbhi ryadyad vIkShyate, tad bahavo bhaviShyadvAdino
    dhArmmikAshcha mAnavA didR^ikShantopi draShTuM nAlabhanta, punashcha yUyaM yadyat
    shR^iNutha, tat te shushrUShamANA api shrotuM nAlabhanta|
  bel-N: Бо сапраўды кажу вам, што многія прарокі і праведнікі жадалі ўбачыць, што
    вы бачыце, і ня бачылі, і пачуць, што вы чуеце, і ня чулі.
  sch-sch: Adiktakin nangni ki ril, nin mu hih dêipu tamtakngei le Pathien mi tam
    takngei mu rang an nuom sabaka, aniatachu mu thei mak ngei, nin riet khom hih
    a riet an nuom sabaka, hannirese riet thei mak ngei ani.”
  mic-MIQNT: Telimuloq, pugwelg'pnig niganigjitegewinugi'g aq pugwelg'pnig mimajuinugi'g
    ta'n tetapu mimajultipnig ma'muni gsatmi'tipnig gis nmitunew ta'n goqwei gis nemitu'tioq
    nige' gatu mo nemitu'tigupnig. Ma'muni gsatmi'tipnig gis nutmnew ta'n goqwei gis
    nutmu'tioq nige' gatu mu nutmi'tigupnig.”
  huu-NT: Jusiñamui facaina jaie lloraɨnɨ mɨcorɨaɨ omoɨ siñona cɨua rafuena jaie cɨoacadɨmacɨ;
    iadedɨ cɨoiñedɨmacɨ. Iena cacaacadɨmacɨ; ia cacaiñedɨmacɨ. Jusiñamuina jaie ɨɨnotɨno
    mɨcorɨaɨ iena cɨoacadɨmacɨ; iadedɨ cɨoiñedɨmacɨ. Iena cacaacadɨmacɨ; iadedɨ cacaiñedɨmacɨ.
  jiv-NT: Nekasan tájarme, untsurí̱ Yúsnan etserniusha tura péṉker shuarsha átum
    yamái wáintrum nuna wáinkiatniun wakeruiniayataṉ wáinkiacharmiayi. Tura átum
    yamái ántarme nuna antuktinian wakeruiniayataṉ antukcharmiayi’ tímiayi.
  otm-NT: Majuąni dí xi ahʉ ɛ̨mmɛ xʉn ngu yʉ́ pøngahyą Oją nɛ xʉn ngu yʉ ją'i ngue
    'dat' Oją mim bɛ̨ni, mí nde xtá nuna gätho guí nuhʉ ya, pɛ him bi zä bi nu; nɛ
    ɛ̨mmɛ mí nde xtá 'yøhna guí øhmbʉ ya, pɛ him bi zä bi 'yøde, nguetho him mí zøn
    ra ora xtám bądi, bi 'yɛ̨ngähe dyʉ xädigähe ra Jesús.
  dah-dah: '@see-verse:MAT.013.016'
  tnk-tnk: Iakamɨni nɨpərhienien tukumiaha i mə fwe kupwən profet me həpɨk mɨne nəkur
    atukwatukw me həpɨk hokeikei mə tuhətə narimnari me i hiamətə, mətə həpkətə mhə.
    Hokeikei mə tuhəreɡi nəɡkiariien me i hiamreɡi, mətə həpkreɡi mhə.
  kpr-kpr: Emo kotovo dae resena. Ne rea giraeva a ningiraeva ava, God da natofo+
    digari a God da feroveta digari, ne ningari dae a gari dae uju edo ghuseri. Avata
    ne jo gaeri a ningaeri. Avata orokoé, ne giraeva a ningiraeva aindae sedo, ne
    ivuga aetevu!” Iesu aminge sisira.
  san-IAS: mayā yūyaṁ tathyaṁ vacāmi yuṣmābhi ryadyad vīkṣyate, tad bahavo bhaviṣyadvādino
    dhārmmikāśca mānavā didṛkṣantopi draṣṭuṁ nālabhanta, punaśca yūyaṁ yadyat śṛṇutha,
    tat te śuśrūṣamāṇā api śrotuṁ nālabhanta|
  nho-nho: 'Nau e kauatu te taratara maaoni nei: E tammaki iloo naa pure TeAtua aa
    e tammaki naa tama TeAtua ni fiffai iloo maa laatou ki kkite i naa mee kootou
    e kkite nei, tevana iaa laatou ni see lavaa; naa tama naa ni fiffai iloo maa laatou
    ki llono i naa vana kootou e llono nei, tevana iaa laatou ni see lavaa.'
  gym-NT: 'Ne aisete ti bike kukwe era erere niere munye abko krörö: Sribi tikwe tuata
    ja okwä jenbti munkwe amne ti kukwei nuata ja olo jenbti munkwe, ye abko nitre
    Ngöbö kukwei niekä kwati nünanka kira amne nitre nünanka metre Ngöbö ngwärekri
    kwati abko tö namani tuai amne tö namani kukwei nuai, akwa erere tuani ñakare
    kwetre amne kukwe nuani ñakare kwetre kira, nieba Jesukwe nunye.'
  azg-NT: Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ, jndye nnꞌan na toninncya jñꞌoonꞌ Tyoꞌtsꞌon
    ndyu na toxenꞌchen ndoꞌ jndye nnꞌan tontꞌahin chaꞌxjen na chuhanꞌ na tonnon jon,
    tojntꞌue jndyihan na njntyꞌia ndëëhan ꞌnan na cojntyꞌiahoꞌ, ndoꞌ na nndyehan jñꞌoon
    na condyehoꞌ, majoꞌ tyíꞌquijntyꞌiahinhanꞌ min tyíꞌquindyehinhanꞌ.
  bhd-bhd: अवं तुसन सेइं सच़ ज़ोताईं, कि बड़े नेबी ते धेरमी लोकेईं चाव कि ज़ैन गल्लां
    तुस हेरतथ तैना हेरन, पन न हेरी बेटि, ते ज़ैना गल्लां तुस शुन्तन शुन्न, पन न शुनी
    बेटि।”
  too-NT: Stu'ncua' a'ntū iccāhuaniyāni' que huā' tamā'na a'ntū cālaktzī'mpā'na'ntit,
    ū'tza' ixtalaktzī'ncu'tun lhūhua' a'cta'sana'nī'n lā' lhūhua' tzeyā tachi'xcuhuī't
    lā' tū' talaktzī'lh. Lā' nā chuntza' huā' tamā'na a'ntū hui'xina'n kaxpa'tā'tit,
    ū'tza' xlaca'n ixtakaxmatcu'tun lā' tū' takaxmatli.
  ind-AYT: Aku mengatakan yang sebenarnya kepadamu bahwa banyak nabi dan orang-orang
    benar yang ingin melihat apa yang kamu lihat, tetapi tidak melihatnya, dan ingin
    mendengar apa yang kamu dengar, tetapi tidak mendengarnya.”
  cjo-NT: Kyaaryo, ikowaeyawitakani paerani maawaeni kamanantayitzirorini iñaani Tajorentsi
    eejatzi maawaeni kameethatzinkarini iñeeyeronimi iroka piñaakirika iroñaaka eerokapaeni.
    Ikowaeyawitakani ikemaeyenanimi okimitaka iroñaaka eeroka pikemanari. Omaanta
    tee iñeeyanani, tee ikemaeyanani. Rootaki ikanteeyakinarini Jesoshi.
  nsn-nsn: Inggo u uamana tun tamiuoum, sioun o bureher propeit, doho tamata uaia
    ka malahirintiehe tun tar banga tar haua rung bangagioum, bo ahik puk pah ka bang,
    doh ka marang longoro tar haua rung longorogioum, bo ahik puk pah ka longoro tagu.”
  san-DEV: मया यूयं तथ्यं वचामि युष्माभि र्यद्यद् वीक्ष्यते, तद् बहवो भविष्यद्वादिनो
    धार्म्मिकाश्च मानवा दिदृक्षन्तोपि द्रष्टुं नालभन्त, पुनश्च यूयं यद्यत् शृणुथ,
    तत् ते शुश्रूषमाणा अपि श्रोतुं नालभन्त।
  tna-NT: Ene putsu, yama micuana equisainia, biahua tiempo profeta, Diusu peje su
    jei eputani chenu cuana ja jiahue micuaneda ebainia cuana baja adhaataidha. Jiahue
    quema micuaneda eid'abainia quisa cuana di id'abaja adhaataidha huecuana. Cuaja
    a taji mahue bataidha huecuana, biahua tiempo jenetia anitaidha putsu. Beju micuaneda
    mu beidaji, ema neje yani putsu.
  lid-lid: Jo asehek sahou handru ewek tado. Bwena mene propet solo-an, ma iri lau
    solo-an an hamon ta Kindrei aso-ok handru ta atou iri lakou aha atou na dah. Arile,
    iri batou bwe. Iri aso-ok handru ta anuhun iri sahou aha anuhun jo asehek. Arile
    iri banuhun bwe.”
  wim-wim: '@see-verse:MAT.013.016'
  zga-M: Mwiedhiekhaghe nikhuvavula, avanya malagho avingi na vanu avanya lwiedhikho
    vanogwagwa ukhunchivona nchila unchumukhunchivono. Valemilwe ukhunchievona, vanoghilwe
    ukhuphulikha imbombo iela inchumupuliekha, savakhapuliekha.
  yom-yom: Bukiedika ndikulukamba ti mimbikudi miwombo ayi batu bawombo basonga baba
    tsatu mu mona mambu momo lulembo moni vayi basia mamona ko ; ayi baba tsatu mu
    wa mambu ma lulembo wi vayi basia mawa ko.
  san-SIN: මයා යූයං තථ්‍යං වචාමි යුෂ්මාභි ර‍්‍යද්‍යද් වීක්‍ෂ්‍යතේ, තද් බහවෝ භවිෂ්‍යද්වාදිනෝ
    ධාර්ම්මිකාශ්ච මානවා දිදෘක්‍ෂන්තෝපි ද්‍රෂ්ටුං නාලභන්ත, පුනශ්ච යූයං යද්‍යත් ශෘණුථ,
    තත් තේ ශුශ්‍රූෂමාණා අපි ශ්‍රෝතුං නාලභන්ත|
  yut-yut: Asisi dayɨsat, kalɨp kombɨ amɨn morapmɨ gat ae amɨn kɨlegɨ morapmɨ gat
    da yo ji da abɨsok pɨndak nandaŋyo aŋ uŋun pɨndat do but kɨndap pawit, mani dɨma
    pɨndakgwit. Ae abɨsok ji da gen nandaŋ uŋun nandak do but kɨndap pawit, mani dɨma
    nandawit.”
  grc-BYZ: ἀμὴν γὰρ λέγω ὑμῖν ὅτι πολλοὶ προφῆται καὶ δίκαιοι ἐπεθύμησαν ἰδεῖν ἃ βλέπετε,
    καὶ οὐκ εἶδον, καὶ ἀκοῦσαι ἃ ἀκούετε, καὶ οὐκ ἤκουσαν.
  tbl-NT: Tódô tulónu kuy ktahuhen, tey dê kem tehe tugod Dwata ekni dalang se yó
    kem dumu tau Dwata, gel tô hendeen le mton du yóm kuy deng ton nim kmoen ni, okóm
    là kô ton le du. Tô hendeen hnungol le se kul yóm kuy deng gungol ni, okóm là
    kô gungol le du.”
  cpc-NT: Iro ikowawitakari pairani Kamantantaniriiti iijatzi kamiithashiriri, iñiiromi
    okaatzi piñaakiri iirokaiti. Ikowawitaka inkimiromi pikimakiri iiroka. Tima tii
    iñaatyiina, tii ikimaiyanani iijatzi. Imapiro”.
  nhg-NT: Pues melöhuac tli nemiechelfea, que meyactie tlayulepantejque hua yecteque
    de pa nieca tiempo quenejnequeya quejtasque tli nenquejta, pero abele quejtaque;
    hua quenejnequeya quecaquesque tli nenquecaque, pero abele oquecajque.
  nya-nya: Zoonadi, Ine ndikuwuzani kuti aneneri ambiri ndi anthu olungama anafuna
    kuona zimene inu mukupenya koma sanazione ndi kumva zimene inu mukumva koma sanazimve.
  ngu-NT: Ica tlen melahuac nemechijlia ica miyequej tiotlajtojquej niman on yejhuan
    cuajcualtin tlacamej sanoyej oquinequej quitasquej yejhua in tlen nemejhuamej
    nenquitaj, pero xoquitaquej. Niman yejhuamej sanoyej oquinequej caquisquej in
    tlen nemejhuamej nencaquij, pero xocacquej.
  kup-kup: '@see-verse:MAT.013.016'
  jid-jid: Njinyimu mi hla yiwu anabawa ni ba ndi bi tie ngyrengre gbugbu wu ba yo
    suron u toh ikpye wa biki toh a u bana tsh na. ba wa ba wo ikpye wa biki yoha
    nda na wo bana.
  wmw-wmw: Nukwambirani kweli kuwa minabii wengi na makamilifu vîwajibu kuwona vyamuwona‑vi
    fala awawonire, na kusikira vyamusikira‑vi, fala awasikire.”
  gmv-GGM: Ta intes tumu gays daro nabetine daro xillo asati ha7i inte beyzaysa beyanasine
    ha7i inte siyzaysa siyanas amotida shin istas hanibeyna.
  ssg-ssg: Nga kakane hawane amuto, kilan teka kuluiai kakai Haeu ma teka seilon sawisawin,
    pahalaha wanen ningahiai waliko ti amuto niningahi tuahe laha tai ningahi. Ape
    pahalaha hongoi waliko ti amuto hongohong tuahe laha tai hong.”
  zpo-NT: Wlipa na nii na lo gu, zyen doo xaa mzaa kwent kwaan nzhé Dios lo lee xaa
    yilo nu noka re xaa nali mzo lo Dios, nzhekla ne re kwaan ngune gu lo, per nangunet
    xaa loya; nu noka nzhekla xaa gon xaa re kwaan mbin gu, per nambint xaaya.
  poy-poy: Nuwagambirani kuwera wambuyi wavuwa wa Mlungu na wantu wavuwa waheri wafiriti
    nentu kuwona vilii vyamuviwona, kumbiti wasinda na kupikinira shilii shampikinira,
    kumbiti wasinda.”
  qwh-NT: 'Rasontam niyaq: Atscaq profetacunam y alli ruraq nunacunam que ricayanqequicunata
    riqueta munecarpis, manam ricayarqantsu; y canan wiyayanqequicunata wiyeta munecarpis,
    manam wiyayarqantsu.'
  gaw-gaw: Amu ele da genab ag amelagp̱a aṯem. Kayaknu propet kuḏum amu danab tutuḵu
    aḏi ele ag gemu keeke ag anidṯeb ele imu anidḵulagnu oolag huana heum amge ag
    laa ii anidp̱ig. Ag nai gemu dooṯeb ele amu, ag amu ele dooglagnu oolag huana
    heum amge amu ele ag laa ii doop̱ig.
  nca-nca: Mande hamó yimiroteno, komo quno ye-ye uni qambu ŋuya uni roneneŋowí qambu
    ŋuyako o itaka qeneyoteŋgo ŋu qenewero surumí iŋoyaŋgurí, quko kama qeneŋgurí.
    Ko enendo mande itaka ye iŋoyoteŋgo ŋu iŋowero surumí iŋoyaŋgurí, quko kama iŋaŋgurí.
  zpz-NTPP: Ya̱ rishli rne̱e̱ lo der nu zigy de yu nu mnii por cuen ni Ñgyoozh gal
    nu zigy de mbecy nap ngulagy dey nzac yu de coz nu de ru rzac ru, tees wansac
    dey. Nunu ngulagy dey ñgyeñ yu de coz nu reñ de ru, tees wangyeñ dey ―na Jesuuz―.
  mkj-mkj: Ngoahi en kadehdehng kamwai pwa joukohp dir apel armaj pwung dir nimen
    kapang da ma kamwai kapkapang apel rong da ma kamwai rongrongrong, a irai johkak.
  zac-NT: Guldía rniaꞌa, cantidá ra muzë shtë Dios guahietë nu mënë zaꞌquë naguquëreldë
    antsë, guc shtuꞌu raiꞌ nianá raiꞌ cusë nabëna perë adë gunádiꞌi raiꞌ. Guc shtuꞌu
    raiꞌ nini raiꞌ diꞌdzë shtëna nabini të perë adë bínidiꞌi raiꞌ.
  kyg-kyg: Lama ge lapa nepauve, asole vayaꞌmogi Gotitegati gemo alini eꞌa aeꞌa hakalo
    huꞌa hapa nepaiya vayaꞌe fatago vayaꞌmogiꞌeꞌmo lapakaemo neꞌagaya kavaꞌmo agesayafeꞌmo
    hapauꞌniyaꞌmonanafa oꞌageꞌnae. Lapakaemo neꞌafiya gemo afisayafeꞌmo hapauꞌniyaꞌmonanafa
    oꞌafiꞌnae.
  kmk-kmk: Tuttuwa’n adu un propetan Apudyus kan nalintoga tagu’t dit un taḻona mamiya’n
    mangila utdan mail-ila yu uttun satun yoong adida naila, adu dan mamiya’n mangngoḻ
    sit magmagngoḻ yu yoong adida nagngoḻ.”
  cao-NT: Jatsi ma shina-bënoyamano ra. Jabi ëa ma jisquë. Jasca, noho chani ma nicaquë.
    Jabi ma jisi ca jisti bo, naa ë acai ca jisti bo ó quëëni quiha huëstima ca Dios
    Chani yoanish cabo jisxëna. Jasca, ma nicaha ca chani nicati ó ja quëëcani quiha,
    nicati mëtsama jaca nori —nëa tsi jahuë rabëti bo qui Jesu nëcaniquë.
  bbr-bbr: Is ak epar senes awarom, meter Anut nukan ämän roianik, areain roat pak
    karauk roat Anut nukan amuk opok eposek raiäi pak, ak kiro osap ak rusapai apari
    senek aparaun rai keserin, ak aparau wa. Ämän rusapai ak roi senek meteran roat
    ak rowam rai keserin, ak rowau wa.”
  inb-inb: 'Kasa­mi nuka nii­ki­chita: ñug­pa­manda Santu Ispi­ri­tu­wa rimag­kuna
    i alli runa­kuna, achka­kuna­mi, kuna­ura kam­kuna kawa­na­kus­kata kawan­gapa
    muna­na­kuspa­pas, mana kawar­ka­kuna. Chasa­lla­ta, kuna­ura kam­kuna uia­na­kus­kata
    uian­gapa muna­na­kuspa­pas, manima uiar­ka­kuna.'
  hrv-hrv: Zaista, kažem vam, mnogi su proroci i pravednici željeli vidjeti što vi
    gledate, ali nisu vidjeli; i čuti što vi slušate, ali nisu čuli.”
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Le Dónbeenì ɲi-cúa fɛɛrowà cɛ̀rɛ̀ɛ lè
    ɓa nùpua ɓúi na térénna á sĩa hĩ́a vá à ɓa mi bìo minɛ́n wee mi, à
    ɓa yí mɔn mu. Ɓa sĩa hĩ́a vá à ɓa ɲí bìo minɛ́n wee ɲí, à ɓa yí ɲá
    mu.'
  ote-NT: Xi majua̱ni dí xiꞌahʉ gue ndunthi yá ꞌmɛhni Ajua̱ núꞌʉ mi ꞌbʉi mayaꞌbʉ ne
    maꞌra ya hoja̱ꞌi mi nehma̱ꞌʉ xa hyandi ngu núꞌa̱ guí hanthʉbya, pe himbi za bi
    hyandiꞌʉ. Ne mi nehma̱ da ꞌyøde nuya ya noya guí ødehʉbya, pe himbi za bi ꞌyødeꞌʉ.
  wnu-wnu: Mi e musub igar, qoan munon miteri qamb gumatemir eng irou ne Qenu wonou
    munon qoregen irou igour eng an mi see gab a igub igoumon eng wuri gab a igub
    qamb mismisir igour eng bais me gab ne igau, ue ar.”
  zam-NT: 'Lìcpe'' ba''i, na nii loo gu'': ―Huax mèn co'' ngo póla, mèn co'' ngòc
    mèn co'' mde''th di''s co'' ndxab Diox no taamas mèn co'' ngòc mèn ndac, anze''f
    mblya''s mèna ngüi'' mèna loo con'' co'' ngüi'' gu'' nalle''. Per ne''ngàcte gan
    ngüi'' mèna con'' ndxè''. Lomisque'' ne, mblya''s mèna ngòn mèna cón che''n con''
    co'' ndxòn gu'' nalle''. Per ne''ngàcte gan ngòn mèna cón che''n con'' co'' ndxòn
    gu'' nalle''.'
  zyp-NT: Biahmuisui ka ca ching he, Khazing khuavang a hlupui le mehding sahlo tah
    naa hmuhpaw heh hmuh aa du ngetei tei hrah naná teitah za hmuh be ca he ka, naa
    thuipaw heh thui aa du ngetei tei hrah naná teitah za thui bei he.
  sey-NT: Nuñerepa cayë, mësarute. Jai pa̱i Maijaꞌquëre quëacaicohuaꞌi cuiꞌne deꞌo
    pa̱i ñañe yëhuë, mësaru yure ñañere. Ja̱je yëjëtaꞌa ñamaꞌpë paëꞌë. Asaye yëhuë,
    mësaru asayere. Ja̱je yëjëtaꞌa asamaꞌpë paëꞌë.
  nvm-nvm: Regavo naka ma kuardiavo igia faif. E Godon vuak vierafene kuaivo fok ga
    madu e fok bu Godon unam ma ijesugin kegoinva iji buka vuak ma igi faikuai karine
    ijefun ren. Regavo madu buka irerag igi ja iviakma giavo ijefuon buka bomana karine
    ijefun ren. Regavo nibuon ijia be buka bagain vo fain.
  mps-mps: Eno mu po dagebolo obao, polobadu te Godigo po pusali bidi hauwa dabego
    me, te doloba pai bidi hauwa augwaligo me te megi dagego te subo sę suainogo
    godolo yai, tiali goli augwaligo me subeo. Tama augwaligo me megi dagego te odobo
    po odainogo godolo yai, tiali goli augwaligo te po me odai menio,” Jisasgo te
    po wai.
  pab-NT: 'Aliterexe nomita xihiye: toahiya kahare iraiti xakaisaseharenai, halitinai
    Enore anere hotyalinai harenai semaha aokowiha exe xasemitere, waiyaha aokowiha
    ene exe xiyaitere. Xakore hoka maisa aliyakere.'
  llg-llg: Mamahele Au! Makahulun ele Lamatuak mana kokolan ma hataholi dale ndoo
    sala dokodoe nau lita hata fo ei mitan so, tehuu taa bisa. Sila boe dokodoe lamanene
    hata fo ei mamanenem so, tehuu taa bisa.”
  kyf-kyf: 'Ɩn nɛɛ aɩn -yla gbʋzɔnʋ saɛ: -Lagɔgbʋʋ -falɩpanya -yɔ -Lagɔnyɩma tɩklɩɩɩ
    -zlo ''yɩbha -we a yɩa -yɔ, wa ''ka we -yɔyɩ, ''ɩn wa ''nɩ we -yɔyɩ, -we a nʋa,
    wa ''ka we ''nʋ, ''ɩn wa ''nɩ we ''nʋ.'
  tpi-tpi: Mi tok tru long yupela, bipo planti profet na planti stretpela man ol i
    gat bikpela laik long lukim ol samting nau yupela i lukim, tasol ol i no bin lukim.
    Na ol i gat bikpela laik long harim dispela ol tok yupela i save harim, tasol
    ol i no bin harim.”
  mih-NT: Ta sa ndisa catyi sihin ndo vatyi cuaha xaan ra profeta ta inga ñiyɨvɨ vaha,
    i cuñi ñu ndyehe ñu sa ndyehe maa ndo vityi, zoco ñá ndyehe ñu sii si. Ta i cuñi
    ñu cuɨñɨ ñu sa siñi maa ndo, ta ñá siñi ñu sii si.
  qvh-NT: Unay profëtacuna y Tayta Dios munashganno cawag runacunapis reguimaytami
    munayargan. Reguimayta munarpis cay pasaman manarä shamush captë manami reguiyämashgasu.
    Saynöpis noga wilacushgäcunata wiyayta munarpis manami wiyayämashgasu. Gamcunami
    isanga ricaycäyämanqui y wiyaycäyämanquipis.
  kms-kms: Te nge nungoqi nganyene simbe guduq, asi propet di God ningg wute tuquine
    mas ye ninge ane nungoqi muq yumbo ur wuqond kin te ni quan nganye ruqond yawo
    kureny, pudi ni ruqond segi. Di nungoqi muq wand wutungu kin ven ni mune rutungu
    yawo kureny, pudi rutungu segi.
  agn-agn: Ong kamatodan, dorong mga propita ig mga mato-lid ang taw asing tokaw ang
    gangaliliag din ang mangaita tang mga bagay ang gitaen mi mandian ig mangabasi
    tang gaba-yan mi ra. Piro sia indi nakabotan nira ong timpo nira.”
  nhi-NT: Tlamilauca innamechoniluia, miqueh teotlanauatanih uan mic tocniu yolchipauac
    ocniquiah quitasqueh tlen nanconitah, uan yeh amo oquitaqueh, uan ocniquiah iccaquisqueh
    tlen nanconcaquih, uan yeh amo occaqueh.
  ttc-NT: Wetz oxe'l nq'uma' b'an'ax etetz, ky'ila'j kye aj yolil tyol Qtata Dios
    b'ix ky'ila'j xjal aj b'an galan-e' tuq tuj twitz Qtata Dios, kyetz kygan tuq
    tzan tok kyen te aj n'ok eten etetz ajna'l, per kyetz k'onti'l owok kyen; kygan
    tuq tzan tok kcha'o' aj n'ok echa'o' etetz ajna'l, per k'onti'l owok kcha'o'.»
  dan-1931: Thi sandelig, siger jeg eder, mange Profeter og retfærdige attråede at
    se, hvad I se, og så det ikke; og at høre, hvad I høre, og hørte det ikke.
  kwj-kwj: Mwe naha tiki kunu a sawendau. Imbihumbwa pe Gotri mwanji bwarakarandaro
    hima le, e, Gotri sumbu ni sirinandaro hima kipe le, o apa ku heindau hinga tini
    wu hei kinani au wunu saindaro. Woroti wu hei nambwe. Apa o ku mendindau mwanji
    hinga tini wu mendi kinani au wunu saindaro ti, o mwanji ni wu mendi nambwe.
  vie-OVCB: Có biết bao nhà tiên tri và người công chính thời xưa mong mỏi được thấy
    những việc các con thấy, và nghe những lời các con nghe, mà không được.
  kze-kze: simátíménda ísáaro. naaóvá'á Áánútun-aai simátímakowaiye arupí umái máyówaiye
    sáwíva-kwaasi keinárawa'o kwéunda-mayai kwéawanaanten-umai awánanae sésa umbá
    íma awánaraawe. miwí keinárawa'o kwéisaanten-umai isánáe sésa umbá íma ísaraawe
    Ísu siráiye.
  mpj-mpj: Wangka ngaanyaya kulila! Julyjuminyirri Mamamili jakurlpurlukakajakamu
    martu kujupakaja Mamamili walyjakaja julyjuya nyinapayi. Ngayurna Kurayijpa marla
    yanurni parnakarti. Palurtinjuya julyju wajarnu, ‘Mayitpila kuwarri nyaku Kurayijpa,
    Mamalu kurtingku ngarnawarrapurlukalu. Ka-lanyangku mayiti jakurljulku Kurayijju,
    Mamalu kurtingunyjajanu.’ Pakilyu mirtarniya nyangu, Kurayijpa.”
  lbk-lbk: Tet-ewa kanak ken chakayo, angsan cha nan mamadton Apo Dios ya nan cheycha'y
    nalenteg ay takho, ay chadlos nenlayad ay mangila isnan ilaenyo, ngem egaycha
    inila. Lalaychencha ay mannge isnan cha yo chengngen, ngem egaycha chinnge.”
  mto-NT: Tyú̱vam xa a̱tseꞌe nvaꞌañ je̱ts nu̱mayeꞌe je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta
    je̱ts nu̱mayeꞌe je̱ jayu juuꞌ veꞌe tu̱v jáyuvidu joojntykidu, je̱ꞌe̱ tseꞌe du̱jaꞌixuvaandu
    juuꞌ miitseꞌe u̱xyam mꞌíxtup, ax kaꞌats je̱ꞌe̱ veꞌe du̱ꞌixti, je̱ꞌe̱ tseꞌe du̱jahꞌamo̱tunaxuvaandu
    juuꞌ miitseꞌe u̱xyam mꞌamo̱tunajxtup, ax kaꞌats je̱ꞌe̱ veꞌe du̱ꞌamo̱tunajxti.
  bzh-bzh: 'Sa nanër vu ham yönon nabë: Wirek alam-denenër-ġaġek-ranġahsën los
    alam yohvu nġahiseḳë denetunġ malaj in bë degelë nġaa sën ham nelë agi, rëḳ
    su denelë rë. Log denebë nengaj in bë degenġo ġaġek sën ham nenġo agi, rëḳ
    su denenġo rë.”'
  guj-2017: હું તમને નિશ્ચે કહું છું કે, તમે જે જે જુઓ છો, તે ઘણાં પ્રબોધકોએ તથા ન્યાયીઓએ
    જોવા ચાહ્યું, પણ જોયું નહિ; તમે જે જે સાંભળો છો તે સાંભળવા ચાહ્યું, પણ સાંભળ્યું
    નહિ.
  jvn-NT: Ngertia, okèh nabi lan wong betyik sing pada kepéngin ndeleng apa sing mbok
    deleng, nanging ora klakon ndeleng. Uga pada kepéngin krungu apa sing kowé krungu,
    nanging ora klakon.”
  byr-byr: Sareꞌ dareꞌnesɨ. Nebulyaꞌna yɨhɨthɨvanɨge. Kɨgaakuna Gotɨyarɨ wɨꞌnawɨjɨwakyaata
    pɨropetɨya kwalaalyarajɨ aꞌmwe yɨdaꞌmaraanga kwalaalyarajɨ tɨnna wanganyaꞌneraavɨ
    wɨvuꞌnakera tɨnna mwanganyɨ. Sarɨmɨ tɨnna wangamanɨgasangɨ tɨnna mwanganyɨ. Nabaai
    sarɨmɨ kadɨka wɨꞌnɨvanɨgasangɨna sahwaraavɨ wɨvuꞌnakera kadɨka muꞌnyaasare. Tɨnna
    sara wangamanɨgasaꞌnajɨ kadɨka sara wɨꞌnɨvanɨgasaꞌnajɨ yɨlaaya yɨpɨneihɨlyɨ.
  ian-ian: Ngwuk yelavɨk ngwula. Tamba la Godna njɨvwa kwuta nɨmbagwi profetno vɨlɨngwa
    vak ndino vɨvat walɨndi. Ana vɨlɨndi. Waamba wutɨngwa vak ndino wupmak walɨndi.
    Ana wutɨndi.
  hun-hun: Mert bizony mondom néktek, hogy sok próféta és igaz kívánta látni, amiket
    ti láttok, és nem látták, és hallani, amiket ti hallotok, és nem hallották.
  mcf-NT: Ëbi chote chuipampidobëdtan bëdamboec tabadquido dadpenshun mimbi ëbi isacpadomboen
    ëbi iste bunequi ëbi isambobi unëspampic. Mimbi ëmbi chuisho tantiacpadomboen
    tantiatiadquio yequi tantiambobi unëspampic —quepondash Esus.
  kjs-kjs: Go agale pagalepa. Abalade Gote-na agale lakale alinu-para Gote-na enaali
    medaloma page abe nimimi go adaleme ele adolalo raaname komisimi. Pare nimumi
    abalade na-adisimi. Abi nimi lagialo agale pagola pisimi-pulu raaname komala pirisimi
    pare go agale napagesimi.
  mni-mni: Eina nakhoida tasengnamak hairibasini, Tengban Mapugi wa phongdokpiba kayana
    amadi achumba chatpa mi kayana nakhoina uriba adubu yamna uninglamkhi, adubu makhoina
    ukhide; aduga nakhoina tariba adubu taninglamkhi adubu makhoina takhide.
  yad-NT: 'Ri̱tatye si̱tenu jiryiva: Rajuu Ju̱denuju̱ tu̱chuvabe, vase vichavabe jarye,
    riñi diryu̱yada riva jiryatiy jiryedyi diye riva, tama̱ ridyiyada riva, tama̱;
    daryantya, riñi tuva̱churu̱yadantidyerya jiryatiy jiryetyuva̱chura, tama̱ rityuva̱choda
    nu̱nrya, tama̱, mitya.”'
  mxb-NT: Chi̱ miía̱n ndaa̱ káꞌi̱n xíꞌín ndó ña̱ kua̱ꞌá nda̱ꞌo profeta xíꞌín ña̱yuu
    ndaa̱ ni̱ sa̱ ndei sa̱ naꞌá ni̱ kaꞌán ná koni na̱ ña̱ xiní ndo̱ viti, tído ko̱
    ní xiní taꞌon naa̱n. Ta ni̱ kaꞌán taꞌani na kueídóꞌo na to̱ꞌon seídóꞌo ndó viti,
    tído ko̱ ní seídóꞌo taꞌon naa̱n ―kaá na̱.
  pon-2006A: Kumwail en ese pwe soukohp tohto oh me lelepek tohto anahne kowahlap
    kilang dahme kumwail kilikilang, re ahpw sohte kak, re pil men rong dahme kumwail
    rongorong, re ahpw sohte mwahn rong.”
  maq-NT: Nguehe cuichjá quixë cojo nuju ta jemu ndaja tsujun ta, tsëhë xi hacuaha
    jemu cjín profeta hacuaha jemu cjín xuta xi matitjun xi caviyuju titjun ne, jemu
    meje scuëë me xcusun xi ngayun tichutsujun, peru casacuiin cavëë me. Hacuaha jemu
    meje cuisiñuju me cjua xi tivisiñuju ngayun, peru casacuiin cavisiñuju me ta,
    tsëhë xi cjëë cuechu nixtin.
  hto-hto: Uáfuena ómoɨna dáɨitɨcue, dɨga Juzíñamui uai llóraɨnɨ bie omoɨ cɨónana
    cɨóacadiaɨoɨ, naa aillo jɨáɨe ñue comɨ́nɨri. Mei íadɨ áfena cɨóñediaɨoɨ. Daje
    izói bie omoɨ cacánana cacáacadiaɨoɨ, mei íadɨ cacáñediaɨoɨ.
  por-BRBSL: Pois certamente eu lhes digo que muitos profetas e homens justos desejavam
    ver as coisas que vocês vêem, e não as viram; e ouvir as coisas que vocês ouvem,
    e não as ouviram.
  ces-NKB: Amen, říkám vám, že mnozí proroci a spravedliví toužili spatřit, co [vy]
