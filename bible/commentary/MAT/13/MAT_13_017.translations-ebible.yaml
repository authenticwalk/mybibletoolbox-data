    na̱ xkaxmatputunko̱y hua̱ntu̱ huixín la̱nchú̱ kaxpatpá̱tit hua̱mpi̱ huata xlacán
    ni̱ ma̱xqui̱ko̱ca̱ quilhtamacú̱ nakaxmatko̱y.
  rro-rro: '''Abi tohana au nahina benimi, mahabanai haukia mai bero haukia bo''okia
