    manguiayiw leaw lamenguiayiün nganüy, pero taton ngo manguiayiw.
  otn-NT: Ma̱jua̱ni̱ dí xi'a̱hʉ, ngue yø pa xa̱ thogui, xa̱ngu̱ yø pønga̱hya̱ Oja̱
