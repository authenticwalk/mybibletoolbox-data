    liꞌe. Pero muꞌyuc laj yilic. Ta scꞌan ta xaꞌiic ox jech chac cꞌu chaꞌal ta xavaꞌiic
    liꞌe. Pero muꞌyuc bu laj yaꞌiic ―xi.
  mya-mya: အ​မှန်​အ​ကန်​သင်​တို့​အား​ငါ​ဆို​သည်​ကား သင် တို့​မြင်​ရ​သည့်​အ​ရာ​များ​ကို
