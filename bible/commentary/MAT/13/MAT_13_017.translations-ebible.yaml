    e chuka'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤕᤖᤡᤰ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤏᤢ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤒᤠ ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤡ᤺ᤔᤠ ᤏᤢ ᤂᤧᤶᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤘᤕᤧ.
    ᤁᤖ ᤏᤡ᤺ᤔᤠ ᤏᤢ ᤂᤧᤶᤔᤠ ᤔᤧᤱᤄᤥ᤺ᤛᤢᤴᤗᤥ॥”
  mie-NT: Chi ndāā cáhān ni jíín nú jā cuāhā ndá tēe janahán jā ní nacani tūhun Yāā
