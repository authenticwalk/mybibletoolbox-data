  pan-pan: ਕਿਉਂਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ, ਕਿ ਬਹੁਤ ਸਾਰੇ ਨਬੀ ਅਤੇ ਧਰਮੀ ਚਾਹੁੰਦੇ ਸਨ ਕਿ
