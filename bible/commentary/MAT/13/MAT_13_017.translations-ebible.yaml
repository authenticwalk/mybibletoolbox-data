    gula gamuhugevwa, sagabhagevwelwe.
  mya-JVB: ငါအမှန် ဆို သည်ကား၊ သင်တို့ မြင် ရသောအရာ တို့ကိုပရောဖက် များ နှင့် ဖြောင့်မတ်
