  kan-2017: ನಿಮಗೆ ಸತ್ಯವಾಗಿ ಹೇಳುತ್ತೇನೆ.ನೀವು ನೋಡುತ್ತಿರುವ ಕಾರ್ಯಗಳನ್ನು ಬಹು ಮಂದಿ ಪ್ರವಾದಿಗಳೂ,
