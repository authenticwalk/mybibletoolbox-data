    ཤྲོཏུཾ ནཱལབྷནྟ།
  qve-NT: Chayraykun qankunataqa cheqaqtapuni niykichis, Diosmanta willakuq profetakunapas,
    hinallataq Diosta kasukuq justo runakunapas, qankunapa rikusqaykichistan rikuyta
    munaranku, hinallataq uyarisqaykichistan uyariyta munaranku. Ichaqa manan rikurankuchu
    paykunaqa, nitaqmi uyarirankupashchu manaraq hamushaqtiy wañusqankurayku, nispa.
  pao-NT: Nu togesapa mu tuukwekwu, o'nosoo mu nanamooatupu ewa'yoo mu Te Naa yadooawabe,
    mu kukumma'yooosoo bebesa'yoo numu e tooe soopoonne pana e tooe soonaka pana gi
    hownnekoo oo mane-wa'ne'yoo. O'nosoo nu gi mu nanamooatupu-baa pana meno'o mu
    nasootuhipu nu ka mu-baa petuse.
  cbu-NT: Ashirucha, siyaa itsinsaru kamanimaam zandkina. Zitamin wanip nuwaa pamaam
