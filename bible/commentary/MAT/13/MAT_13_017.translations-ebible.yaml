  san-ORI: ମଯା ଯୂଯଂ ତଥ୍ୟଂ ୱଚାମି ଯୁଷ୍ମାଭି ର୍ୟଦ୍ୟଦ୍ ୱୀକ୍ଷ୍ୟତେ, ତଦ୍ ବହୱୋ ଭୱିଷ୍ୟଦ୍ୱାଦିନୋ
