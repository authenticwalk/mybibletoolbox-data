    yere, ma den no yere en.”'
  cta-NT: Chañi chaꞌ nu nchcuiꞌ naꞌ loꞌo ma̱, chaꞌ quiñaꞌa̱ nguꞌ nu ngua tuꞌba jiꞌi̱
