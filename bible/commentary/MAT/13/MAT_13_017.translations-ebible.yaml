    nduú ní ndéhé dē. De nī ncuu inī dē cunini dē jā níni ndá nú, de nduú ní jíni
    dē, ncachī yā.
  san-TIB: མཡཱ ཡཱུཡཾ ཏཐྱཾ ཝཙཱམི ཡུཥྨཱབྷི ཪྻདྱད྄ ཝཱིཀྵྱཏེ, ཏད྄ བཧཝོ བྷཝིཥྱདྭཱདིནོ དྷཱརྨྨིཀཱཤྩ
