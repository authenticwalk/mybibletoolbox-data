    hua̠ntu̠ hui­xinín la̠nchú ucxilh­pá̠tit pero xlacán ni̠ taúcxilhli; na̠ xta­kax­mat­putún
    hua̠ntu̠ hui­xinín la̠nchú kax­pat­pá̠tit pero huata xlacán ni̠ ca̠ma̠x­quí̠­calh
    quilh­ta­macú nata­kax­mata.
  ulk-1902: Abelelam ageakar kaka uabi detagereda, kega, Gaire perofeta, pako le barkak
    tonar, uiaba au lagelag dasmerare gaire lu uaba erdali, a nole ardar kak; a uiaba
    ko lagelag aserare abele gaire lu ua aserare, a nole asor kak.
  som-som: Runtii waxaan idinku leeyahay, Nebiyo badan iyo niman xaq ah ayaa doonay
