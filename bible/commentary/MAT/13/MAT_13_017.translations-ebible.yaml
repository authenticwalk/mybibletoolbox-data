  gah-gah: Neza lamaná lo likimitoze, gililo. Gozapá Ómasímini agepagutí gakó liaká
    ve mukí kezagi itó monó gele ve mukí kezagi nene oko moloko nou netá lekeza ánigiaká
    nia netáma ánigatune liki lamóza, ánigamamóma neve. Itó lekeza nene negepagutí
    gakó giliaká nia gakó gilitune liki lamóza, gelemamóma neve.
  lcm-lcm: Napo antok atutuman imi vang kana ta mamain ta katakai i kus amalangas
    ve keve vap korong kitapo buk alava asi kari arai ani keve bil ke kana milapo
    arai ania na parik kita lapa arai ania. Na kitapo buk alava asi kari longong ani
    keve mengen ke kana milapo longong ia, na parik kita lapa longong ia.
  aer-aer: 'Kenhe the akenhe arrekantherre arratye-arle ileme: Arrule anthurre tyerrtye
    areye angkentye Ngkarte-kenhe-arle awemele ilerle-apetyarte, arrpenhe areye-arlke
    Ngkarteke-arle arratyentye anerrirretyarte, itne kwenhe ahentye-anetyarte aretyeke
    iwenhe-arle arrantherre areme. Kele itne akenhe uyerreke-arle, aretyakenhe akwete.
    Itne akwele awetyeke-arlke ahentye-aneke arrantherre-arteke, itne akenhe awetyakenhe
    akwete-arle uyerreke.”'
  qvc-NT: Alliptam niykillapa, Dyuspaq achka rimaqkuna, suq laya allin runakunapismi
    ancha munarqanllapa rikawayta, uyawayta qamkuna rikawashqaykishina. Piru paykunaqam
    wañurqan manaraq shamuptiy. Chaymi mana atirqanllapachu rikawayta ni uyawayta.
  tgl-ULB: Totoo itong sinasabi ko sa inyo na maraming mga propeta at mga taong matuwid
    ang ninais na makita ang mga bagay na inyong nakikita, ngunit hindi nila ito nakita.
    Ninais nila na marinig ang mga bagay na inyong mga naririnig, ngunit hindi nila
    ito napakinggan.
  cbs-NT: '@see-verse:MAT.013.016'
  xtm-NTPP: Vaa ja ndaa ká'an sa ja kua'a tee ni ka yo ndakaxtnu'u tnu'u ni yo wa'a
    Su'si ma, ji'in ñayii ni ka yo sa'a ja va'a ma, ni ka yo kuni i ja jin konde'ya
