    nhäŋal ga ŋäkul.”
  kvg-kvg: No unimanqatín nqazø-manqate. Mbumbukiam-gi manqa vevezam ezoqam neka
    matev eqeieqei ezoqa kopoáv, matev qeivi-qa ndøgoám, zo ndakin nqazo-qeivi.
    Geté ndigu qeiviáv. Neka ndigu manqat yoge-qa vø̄goam, zo ndakin nqazoyoge.
    Geté ndigu yogeáv.”
  rug-rug: Tozi hinokarani gamu Rau, sapu soku poropita, na tie toṉoto te Tamasa pukerane
    saripu edi dogori na avosi gua saripu dogori na avosi gamu hire, ba lopu boka.
  hop-NT: 'Nu umumi pas antsa paṅqawni: Pas as k̇aysiwhqam Tutuyqawhqat lavay’aymatniqw,
    pu súanhinwisqam umuy hihta aw yórikyaqat as aw yórikyaniqey nānawaknak̇aṅw hapi
    qa aw yórikya, pu umuy hihta nanaptaqat as nanaptanik̇aṅw qa nanapta.'
  san-URD: مَیا یُویَں تَتھْیَں وَچامِ یُشْمابھِ رْیَدْیَدْ وِیکْشْیَتے، تَدْ بَہَوو
    بھَوِشْیَدْوادِنو دھارْمِّکاشْچَ مانَوا دِدرِکْشَنْتوپِ دْرَشْٹُں نالَبھَنْتَ،
    پُنَشْچَ یُویَں یَدْیَتْ شرِنُتھَ، تَتْ تے شُشْرُوشَمانا اَپِ شْروتُں نالَبھَنْتَ۔
  heb-LB: הרבה נביאים וצדיקים השתוקקו לראות את מה שאתם רואים ולשמוע את מה שאתם שומעים,
    אך לא זכו.
  caf-NT: Ts'ah'un 'un whúdusni, hoh da lhanah nus whunilh'en 'ink'ez ndunnah ts'ah'un
    'uhint'ah, ndai nulh'en, 'i hiyuntelh'ilh hukwa' huninzun, 'et whunts'ih 'aw chahiyí'il!
    Ndet whudahts'o, 'et soo ts'ah'un hodutéts'o hukwa' huninzun, 'et whunts'ih 'aw
    chahodíts'il.
  mio-NT: Cati ndicha yu chihin ndo ti nu ni quichi quivi tuvi xaan ra ni cahan cuenda
    ra Ndioo, ta tuvi xaan ñivi savaha cuhva cati ra Ndioo―tuvi ñican cuni xaan ñi
    ndehe ñi cuhva ndehe maan ndo, soco ña ni ndehe ñi. Cuni xaan ñi cuni soho ñi
    cuhva chini soho ndo, soco ña ni chini soho ñi.
  srq-NT: Tacheẽ nyecua jẽje. Ae jeñandu quia secheẽ ã nae, Dios cheẽ mbuchecuasa
    ñiinda ã ñandu serete raque. Mbia turã ñiinda abe ã andu serete raque. Ñandu eã
    mbeɨte equia ã. Jẽ ae chõ jẽɨngo nguiã eandu ã cote. Jẽ ae je chõ echecua riqui
    nguiã.
  kje-NT: 'Loi honorok wawa''an Ainu''u panaeku ma na''ono eniyeni: Nonolu nabi-nabi
    roro ri nammori ma akin mou lolo Makromod Lalap kalarna, hi raram nodi do''on
    inhawa mim dodo''on lere eniyeni, la raram nodi derne inhawa mim dederneni, maa
    lere onne Ka''u mai noho wawan makun de hi kar do''on kar derne.”'
  gaz-gaz: Ani dhuguma isinittin himaatii; raajonnii fi qajeeltonni baayʼeen waan
    isin argitan kana arguu hawwan; garuu hin argine; waan isin dhageessan kanas dhagaʼuu
    hawwan; garuu hin dhageenye.
  kud-kud: Yawalo moiha, ginauli teina am'ita'itadine na ambenabenaledine mwalona
    tauwalo mahalava yo taudumwadumwaluwo nuwanuwadi mwala'ina ebe hi'itadi yo hibenaledi,
    na nigele hiyalobaidi.
  urb-NT: Ko apandu pehẽ pe. Ihẽ rehe pesak. Aja ihẽ rehe heta ymanihar Tupã je'ẽha
    pandu ame'ẽ ta usak tar katu te riki. A'eta usak ym. (Pesak, a'erehe pehẽ rury
    katu ame'ẽ ta ke pehẽ.) Ihẽ je'ẽha rehe pehendu. Aja ihẽ je'ẽha rehe heta ymanihar
    Tupã je'ẽha pandu ame'ẽ ta hendu tar katu te tĩ. A'eta hendu ym. (Pehendu, a'erehe
    pehẽ rury katu ame'ẽ ta ke pehẽ) — aja Jesu pandu.
  fra-LSG: Je vous le dis en vérité,beaucoup de prophètes et de justes ont désiré
    voir ce que vous voyez, et ne l’ont pas vu, entendre ce que vous entendez, et
    ne l’ont pas entendu.
  san-HK: mayA yUyaM tathyaM vacAmi yuSmAbhi ryadyad vIkSyate, tad bahavo bhaviSyadvAdino
    dhArmmikAzca mAnavA didRkSantopi draSTuM nAlabhanta, punazca yUyaM yadyat zRNutha,
    tat te zuzrUSamANA api zrotuM nAlabhanta|
  cak-SNT: Ruma ketzij cꞌa niꞌej chiva, chi iqꞌuiy profetas y choj tak vinak ri xaꞌcꞌujieꞌ
    ojier can tiempo, altíra xcajoꞌ xquitzꞌat ri ntitzꞌat ixreꞌ vacame, y man xquitzꞌat
    ta el. Xcajoꞌ ta jeꞌ xcaꞌxaj ri ntivaxaj ixreꞌ vacame, y man xcaꞌxaj ta el.
  uvh-uvh: Beng guk sini' sanirik tim profet arantagim kabi'mo' a Anutuning sasuk
    aming karesi kabi'mo' adi napa' girii ka sidita' i tasaminga kaing a midi kareng
    ka i saninga naking i kanga a ninak waraga' siamo' naknga tanga ira fabaiaging.
    Ka mokngang adi kaga a ninak kabi'guk mo' tanga kumoinga kami yara'ganangsa' kaga
    tanga a ninak tanga ning wa sidisa' ting.
  ino-ino: Lamake hu'na lahapa'nepauve mi'ko a'ke'ainaka mai'naya apaune vaya'ae alakepa
    kava hu'a mai'naya vaya'ae lapa'kaeya meni ne'akaya ya “Akesune.” hu'a hu'naya'maki
    o'ake'nae. Meni ne'afea ke “Afisune.” hu'a hu'naya'maki o'afi'nae.
  gnn-gnn: Märr-yuwalk ŋarra nhumalaŋgu yukurra ḻakaramanydja dhuwala. Ŋäthilinydja
    benydja baman'tja wal'ŋu Godku dhäwu'-ḻakaranharamirri yolŋu'-yulŋu ga dhuwurr-ŋamakurru'
    yolŋu walala, walalanydja ŋunhi ḏukṯukthina yukurrana nhänharawu dhiyakuyi ŋunhi
    nhuma yukurra nhämana ŋarrakalanydja djäma. Yurru yaka walala nhäŋalanydja. Ga
    mirithina walala yana ḏukṯukthina dhäwu'wunydja ŋänharawu yukurranharawu, ŋunhi
    nhumanydja yukurra ŋämana dhiyaŋunydja-wala, yurru yaka walala ŋäkulanydja ŋunhiyi.”
    Bitjarrana ŋayi Djesu waŋananydja ḻakaraŋalanydja.
  yal-yal: N xa ɲɔndin fala ɛ xa, nabi wuyaxi nun tinxin muxu wuyaxi yi waxi a to
    feni ɛ naxan toma, koni e mi a to, e mɔn mi a mɛ ɛ naxan mɛma.”
  cnt-NT: A₂dsɨ₂jó'₃ juɨ́g₂ jniá₂ 'nia'₂, juɨn₅ dsa₂ i₂jme₁'ë́₂ jág₁ quián₅ Diú₄ ma₂lɨ́g'₂,
    juɨn₅ dsa₂ dsen₃, jme₁'nio₃ të₃ ne₅₄ a₂jág'₂ 'nia'₂ rë₂në́₃, la₁ tsá₃ ca₂jág₃;
    jme₁'nio₃ nag₃ në́₃ juɨ₁lia'₂ a₂nag'₂ 'nia'₂ rë₂në́₃, la₁ tsá₃ ca₂nág₂.
  tif-tif: '@see-verse:MAT.013.016'
  nlx-nlx: काहाकाय मी तुमूह खेरीच केथु काय जुलूम बोगवानान जाणकार एने देरमी माणहे ज्य
    होदताला काय जी वात तुमू देखतेह, देखी, पुण नाह देख्या, एने जी वात तुमू होमेलतेह,
    होमलेल, पुण नाह होमल्या।
  apw-NT: Da’aṉiigo gádaanohwiłdishṉii, Doo ałch’ídé Bik’ehgo’ihi’ṉań binkááyú nada’iziidi,
    ła’íí nṉee nłt’éégo ánát’įįłíí daah’iiníí daayiłtséh hádaat’įį ndi doo hak’i daayiłtsąą
    da; daadohts’agíí daidits’į́h hádaat’įį ndi doo hak’i daidezts’ąą da.
  gum-gum: 'Inchawei nabe ñimun cierton trenchar: Tius maig karuigwan eshkabelø køben,
    sølgandø tabig marøb misaamera køben, truilø truba nu, i ñim asigwan asinrrabna
    kui inchendø, ashmuig køn cha. I ñim mørigwan mørinrrabna kui inchendø, mørmuig
    køn cha, trenchibig køn.'
  not-NT: 'Nangantaiguëmiro ora aisonori: icogaigabitaca jirai comantantatsirijegui
    aisati caninatatsiri iraniaiguërome oca piniaqueca obiro. Icogaigabitaca inguemirome
    oca piquemaiguëca yamai, carari te iraneina teatisati inguemaiguena.'
  plu-plu: Minikwak kaayhsima hiyeg Uhokri gawnepepu, kaayhsima hiyeg kibeynepwi igkis
    kaayhsima hiyepkere ini nannuh ku pariye yis hiyap ku apim inin. Igkis kaayhsima
    timepkere inakni nuwnhu ku pariye pis timap ku apim inin. Hennewatbaki igkis.
    Henneme igkis ka hiyapni, igkis ka timapni.
  iou-iou: Näk bureni täwetat. Anutu täŋo kehäromi kak täkaŋ uwä profet biani ba äma
    siwoŋi kuŋarani mäyaptä u kakta gäripi nadäk täŋkuŋo upäŋkaŋ nämo kak täŋkuŋ.
    Ba manbiŋam apiŋo intä nadäk täkaŋ ŋo nadäkta gäripi nadäk täŋkuŋo upäŋkaŋ nämo
    nadäk täŋkuŋ.
  ntp-NT: Sʌʌlicʌdʌ gʌnaagidi aanʌ sai mui Diuusi ñiñiooquituldiadamigadʌ dai aa oodami
    cʌʌ tuutiacami nʌida ʌliditadai istumaasi nʌidi aapimʌ dʌmos mainʌidi. Ʌgai caʌca
    ʌliditadai dʌmos maicaʌ.
  rai-rai: Iaau pir a lingtatuna taa muaat, namuga mongoro na propet ma mongoro na
    tena takado diat nem aakiti naa diat a babo a kum utnaa mi iaau paami namataamuaat,
    iaku pa diat baboi. Ma diat nem aakiti kaai naa diat a walangoro a kum utnaa mi
    muaat walwalangoroi, iaku pa diat walangoroi.
  haw-1868: He oiaio ka'u e olelo aku nei ia oukou, He nui na kaula a me na kanaka
    pono i ake e ike i na mea a oukou e ike nei, aole nae lakou i ike; a e lohe hoi
    i na mea a oukou e lohe nei, aole nae i lohe.
  ffm-ffm: 'Miɗo haalana on goonga: annabaaɓe heewɓe e fooccitiiɓe heewɓe muuyiino
    yiide ko njiyaton koo, ɓe njiyaali. Ɓe muuyiino nande ko nanaton koo, ɓe nanaali.'
  arb-NAV: 'فَالْحَقَّ أَقُولُ لَكُمْ: كَمْ تَمَنَّى أَنْبِيَاءُ وَصَالِحُونَ كَثِيرُونَ
    أَنْ يَرَوْا مَا أَنْتُمْ تَرَوْنَ وَلَمْ يَرَوْا، وَأَنْ يَسْمَعُوا مَا تَسْمَعُونَ
    وَلَمْ يَسْمَعُوا!'
  cop-CNT: ⳿ⲁⲙⲏⲛ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ϩⲁⲛⲙⲏϣ ⳿ⲙ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⲛⲉⲙ ϩⲁⲛ⳿ⲑⲙⲏⲓ ⲁⲩⲉⲣⲉⲡⲓⲑⲩⲙⲓⲛ ⳿ⲉⲛⲁⲩ
    ⳿ⲉⲛⲏ⳿ⲉⲧⲉⲧⲉⲛⲛⲁⲩ ⳿ⲉⲣⲱⲟⲩ ⲟⲩⲟϩ ⳿ⲙⲡⲟⲩⲛⲁⲩ ⲟⲩⲟϩ ⳿ⲉⲥⲱⲧⲉⲙ ⳿ⲉⲛⲏ⳿ⲉⲧⲉⲧⲉⲛⲥⲱⲧⲉⲙ ⳿ⲉⲣⲱⲟⲩ ⲟⲩⲟϩ
    ⳿ⲙⲡⲟⲩⲥⲱⲧⲉⲙ.
  sri-sri: Diayeta mʉsãrẽ werea. Wárã iripoegue marã Marĩpʉya kerere weredupuyunerã,
    gajerã Marĩpʉre bʉremunerã mʉsã dapora ĩãrĩrẽ bʉro ĩãdʉanerã ããrãdima. Irire ĩãdʉakererã,
    irire ĩãbirinerã ããrĩmá. Mʉsã dapora périre bʉro pédʉakererã, pébirinerã ããrĩmá.
  nal-nal: Ga piaat faratunaan sinim, mumua amun profet ka varas faraxai wana aubina
    xa varas di tak, di ra sasaxot famarazaat adu dina raamin aze nim naagu rataamin,
    singsaxai xawit naadi ra raamin. Ma di ra sasaxot famarazaat dina langarin aze
    naagut langarin, singsaxai xawit naadi ra langarin.”
  kyq-kyq: 'ꞋBooyki bɛɛ mꞋasen taaɗa: jee taaɗ taar teeco taar Raa ki dɛna ute jeegen
    tɛɗ nakŋ ute ɗoobin̰ se, je ɔɔ aɗe kaakŋ nakŋ ɓɔrse naase aakki se, naɓo ɔŋ aakin̰
    te eyo, ɔɔ je ɔɔ aɗe booy nakŋ ɓɔrse naase Ꞌbooyki se, naɓo ɔŋ booyin̰ te eyo.»'
  kwd-kwd: '''Ola kwala''imori nau ku iiria famooru, ni profet ''e aula, ma nga ta''a
    ''e odo mai na''o, gila siria agasilana ni ''ola lo''oo moru agasia, tafe''ua
    ma gila ''ame agasia. Ma gila siria la''u mola longolana ni ''ola lo''oo moru
    longoa, ma gila ''ame longoa no''o.'
  ded-ded: Foracngoc, profete nga ngic fakangina dindingac homacngo warac kecgec,
    yeni wiac ngeni hengandae, imoc hembeso songo negemma sifu mi henggec. Nga ngeni
    wiac kedzacnginango negengandae, yeni imoc kedzacngo negembeso ayemmeu ifingoc
    mi negenggec.”
  ewe-ewe: Mele egblɔm na mi nyateƒetɔe be, nyagblɔɖila geɖewo kple ame dzɔdzɔe geɖewo
    di vevie be yewoakpɔ nu siwo kpɔm miele, eye yewoase nya siwo sem miele la, gake
    womete ŋui o.
  nuy-nuy: Ngaya ngana-magana nugurru yijgubulu-windiyung, arrawindi wunaa-ja-jambini-yinyung
    na-God, marri warra-mamanunggu-yinyung warra-wurru-wurruj anubani-yung wirri-ngaynbandangi
    wugurru ambirri-nani anaarrawindi nga-waṉbini-yinyung ngaya. Yagu waari anubani
    ambirri-nani wugurru. Yagu nugurru aadanu nirri-nani aḏaba. Warruburru-yung anubani-yunggaj
    wirri-ngaynbandangi wugurru amburraawanggini. Yagu waari anubani wugurru amburraawanggini.”
    Dani-yung ni-yamaa na-Jesus.
  cop-BHC: ⲀⲘⲎⲚ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ϨⲀⲚⲘⲎϢ ⲘⲠⲢⲞⲪⲎⲦⲎⲤ ⲚⲈⲘ ϨⲀⲚⲐⲘⲎⲒ ⲀⲨⲈⲢⲈⲠⲒⲐⲨⲘⲒⲚ ⲈⲚⲀⲨ ⲈⲚⲎ
    ⲈⲦⲈⲦⲈⲚⲚⲀⲨ ⲈⲢⲰⲞⲨ ⲞⲨⲞϨ ⲘⲠⲞⲨⲚⲀⲨ ⲞⲨⲞϨ ⲈⲤⲰⲦⲈⲘ ⲈⲚⲎ ⲈⲦⲈⲦⲈⲚⲤⲰⲦⲈⲘ ⲈⲢⲰⲞⲨ ⲘⲠⲞⲨⲤⲰⲦⲈⲘ.
  buk-buk: Aö wasôm yom ŋandô têŋ mac bu propet ti lau gitêŋ daêsam naŋ sêmbo muŋ
    su, naŋ sêkêŋ bata bu sêlic gêŋ naŋ mac alic su, magoc sêlic dom. Ma sêkêŋ bata
    bu sêŋgô yom naŋ mac aŋgô su, tigeŋ sêŋgô dom.”
  pri-NT: 'Guwà têre bwàti, ba go ina tàwà ê âjupâra pâ: Wâru tèpa péroféta ma tèpa
    âboro *tàrù na dau nümarà na rà côo ê muru na pwényuâa na guwà côo, êco na càra
    caa côo. Â nümarà na rà têre ê pâ popai na guwà têre, êco na càra caa têre.»'
  zpq-NT: Da' ḻi žia' le'e, zan da' beṉe' ca' gosoe' xtiža' Diosen' cani' na' zan
    da' beṉe' ca' yezica'chle beṉe' bosozenag c̱he Diosen' cani', gosaclaže'chgüe'
    yesele'ede' dan' chle'ele ṉa'a, perw bitw goḻa' yesele'eden'. Na' gosaclaže'chgüe'
    yesende' dan' chenele ṉa'a, perw bitw goḻa' yesenden'.
  por-TFT: 'Notem isto: muitos profetas e pessoas justas que viveram há muito tempo
    atrás desejavam ver o que vocês me veem fazer, mas não viram milagres como os
    que estou fazendo. Eles desejavam ouvir as coisas que vocês estão me ouvindo dizer,
    mas não ouviram o que vocês me ouvem dizer”. [DOU]'
  gwi-NT: Datthak ts'ą' łi'haa nakhwaa gwaldak, Vit'eegwijyąhchy'aa Eenjit Ginkhii
    lęįį nąįį ts'ą' Vit'eegwijyąhchy'aa vigii nąįį haa jidii gǫǫh'ya' ąįį datthak
    ts'ą' gwarooh'ya' giindhan gaa gwagwąąh'ya' kwaa, ts'ą' jidii gohtth'ak chan gwarootth'ak
    giindhan gaa gwigwiitth'ak kwaa.”
  gvn-gvn: Ngayu yurranda manubajabuku balkal. Prophetangka wubuldu, and Godundumundu
    bamangka nyajinka yala yurra nyajilda, yamba jana murruji nyajil.”
  nhy-NT: Ipan melajka namechilwia, ke miekej profetajtin iwan miekej tlakaj katlej
    kualtin de nekáj tiempo okinekiaj kitaskej iwan kikakiskej tlan namejwan axan
    ankitaj iwan ankikakij, pero mach okitakej iwan nion mach okikakej.
  asm-FB: তোমালোকক মই সঁচাকৈ কওঁ, তোমালোকে যিবোৰ দেখিছা, সেইবোৰ অনেক ভাৱবাদী আৰু ধাৰ্মিক
    লোকে চাবলৈ ইচ্ছা কৰিও দেখা নাপালে, আৰু তোমালোকে যিবোৰ শুনিছা, এইবোৰ শুনিবলৈ নাপালে।”
  okv-okv: Eto ungota degi erena, ke javotoho etene ere ingihova eto ere kogova avo
    peroveta te God ta embomeni mamatu na kesi uje ea eto ingesi uje ea rate ae ra.
  mxt-NT: Cha ndicha catyí chi ndo, vatyi cuaha ra cacuvi̱ profeta Nyoo ta cuaha ñáyɨvɨ
    vaha, cacuñi̱ ñu nyehe ñu cha nyehé nyoho cha sacuví, soco ña nyehe̱ ñu. Cuñi̱
    ñu cuɨñɨ ñu tandɨhɨ tuhun cha chiñi nyoho vityin, soco ña chiñi̱ ñu.
  tzo-NT: Melel ti c'usi chacalbeique, ep ti j'alc'opetic yu'un ti Diose, ep ti much'utic
    toj yo'ntonic uque sc'an chilic uc ti c'usi chavilic ti ora to ti ho'oxuque, muc
    xilic. Sc'an cha'yic ti c'usi chava'yic ti ora to ti ho'oxuque, muc xa'yic.
  ind-AGS: Aku katakan kepada kalian, banyak nabi-nabi dan orang-orang yang baik ingin
    melihat apa yang mata kalian lihat sekarang ini, tetapi mereka tidak bisa melihatnya.
    Mereka rindu mendengar apa yang sedang kalian dengar sekarang ini, tetapi tidak
    bisa mendengarnya.
  omw-omw: Haaru vetato entaqaa poropeti vaisivantove, kyuqema kyeta nraahu kyuqe
    aanraqaa nrohi varu vaisihuave, mwihua nkye mate taqaa inraikyara taqaare tura
    hia taqorave. Mwihua nkye mate riaa quara riaare tura hia riorave, tiro.
  yrb-yrb: Yesuma wei, yaba ba sina wemaro nauawe wei, Godinu we bou ueta uwaraini
    Danu kobere uwara faiyawere yanu ane ane eraita efitae weitate erawa uta. Emanu
    ununa yanu ane ane nautaita naufitae utate nautawa uta, Yesuma wei.
  maa-NT: O̱kixi̱í xi xan‑nò, kjìn xi̱ta̱ xi kiìchja̱ ngajo‑la̱ Nainá ko̱ xi xi̱ta̱
    kixi̱ kjòmejèn‑la̱ nga skoe̱ jè xi jñò titsa̱'yaà ta̱nga mìkiì kijtseè; ti̱koa̱á
    kjìn xi̱ta̱ kjòmejèn‑la̱ nga kji̱'nchré jè xi jñò titsa̱na'yà ta̱nga mìkiì kiì'nchré.
  mcq-mcq: ꞌEnakúne hami vwihananaꞌavara. Poropetia ꞌee ea arira mapokaꞌe ura jara
    uneunechaka kima hejujihi kima heꞌi ꞌahiara kaivo pu pakima pahejara.
  sus-A: ﭑ شَ نْندِ قَلَ وٌ بّ، نَمِحْنمّ نُن تِنشِنتْي فبٍفبٍ بَرَ وَ عٍ شَ قٍيٍ
    تٌ وٌ نَشٍيٍ تٌقٍ، كْنْ عٍ مُ عٍ تٌ. عٍ بَرَ وَ عٍ شَ قٍيٍ مّ وٌ نَشٍيٍ مّقٍ،
    كْنْ عٍ مُ عٍ مّ.»
  jpn-1965: まことに、あなたがたに告げます。多くの預言者や義人たちが、あなたがたの見ているものを見たいと、切に願ったのに見られず、あなたがたの聞いていることを聞きたいと、切に願ったのに聞けなかったのです。
  fra-SBL: Car, en vérité, je vous le dis, beaucoup de prophètes et de justes ont
    désiré voir les choses que vous voyez, et ne les ont pas vues ; et entendre les
    choses que vous entendez, et ne les ont pas entendues.
  yka-yka: Sabennal akahante kaˈam, ekka meˈ nabi duk meˈ aˈa sukuˈ si Tuhan awwalley
    mabayaˈ teˈed ngite takitebi kuweˈitu inin, saguwaˈ gaˈ inin takitede. Mabayaˈ
    teˈed isab takalede meˈ takalebi kuweˈitu inin, saguwaˈ gaˈ takalede.”
  mle-mle: “Ki maaj awuk. Tayir God diki maaj wasapwiydiy duwawa dikidiy duw taakw
    day adiy vigwuradiy wunadiy kwurtuwadiy yawiy vikir kwurdadiy, aw day maa vi.
    Day wuki-gwuradiy kalivatuwadiy maaj wukik kwurdadiy, aw day maa wak. Day kip
    kiyadiy.”
  shp-NTPO: 'Ikonshamanra en mato yoiai: Icha *profetabo itan icha jakon jonibora,
    ja maton oinni iitaibo oinkaskana iki, ikaxbi oinyamakana iki. Ja maton rama ninkati
    iitaiboribi ninkákaskana iki, ikaxbi ninkáyamakana iki.'
  aom-aom: Ave jöho na jö mae uëꞌiëꞌajëjo. Jemë gavaruje muoho o hejaruje jöho urimëꞌi
    jö God-aro baeromo majëhinövare ariböviohuꞌo a ma ioroꞌiorohuꞌo ahoꞌobëhe jaburo
    nimoruomade höjo garomo heꞌiro. Röhu bogo garomo bogo heruomade höjo.
  geb-geb: Gu guigira nde nzuai, fhum Fhe Bakɨmen kamthooŋ gumgi vhɨrve gum, ana piin
    kav tɨvar vhuuaŋ mbui gumgir vhɨrve, mbe guigira nde ntige khar gari bigi ganɨngeŋ
    nzuav vuzvuk bakɨme mben ki. Mbe maaŋ muuŋgi, bigɨna thueŋ gangi fhu. Mbe vhɨra
    kha nde mbararagi buni, mbe nta mbarararga vuzvuk bakɨme ki. Mbe maaŋ muuŋgi buna
    thueŋ mbararagi fhu.”
  eng-WYCLIFFE: Forsothe Y seie to you, that manye profetis and iust men coueitiden
    to se tho thingis that ye seen, and thei sayn not, and to heere tho thingis that
    ye heren, and thei herden not.
  bsj-bsj: Bilenke mi yi komti nob dukumeb kange nubo wucake ducce cin cui naci to
    dike ka towe, ci tobo, cui naci nuwa diker ka nuwa ci nuwa bo.
  cak-cak: Roma yin kitzij nin-ij chive chi q'uiy profetas y vinak choj quic'aslen
    ojer ri xcajo' xquitz'et ri nitz'et rix vacami, y man xquitz'et ta e. Xcajo' xquic'axaj-e
    ri nivac'axaj rix vacami, y man xquic'axaj ta e.
  chf-NT: Totojtoj cälbenetla, q'uen ajt'anob ta Dios oni y machcatac ajni tu toja
    tu jut Dios tä' u yoli u chänenob jini mu' a chänenla anelaba, pero mach u chänijob.
    Tä' u yoli u yubinob jini a ubinlaba, y mach u yubijob.
  tlf-tlf: Kale tuluun weng bogobelan-temi kale, sugayok uyo God imi profet ko age
    weng kem baga-emin tinum so God imi unang tinum milii sino kwiin tagang iyo nimi
    ogok ko kanu-bili ipmi utaman-bilip koyo utamum o age-nilipta, komi sang uyo bagamsip
    kuta, utamipta e, ko mitam tulu kalaa agesaalip binim e minte, nimi weng ko ipmi
    baga-e-bii koyo aa mungkup igil, tolong dolum o agansip kuta, bilip iyo tolong
    dugamsaalip binim no o,” age Yesus iyo ilami okumop man imi bogobela ko.
  piu-2006: Yirriṯi nyinanytja tjuṯaya yunytjurringu Kurayitjanyaṉiya nyakula kulilkitja,
    Katutjaku wangka nintilpayi tjuṯa, Katutjaku tjukarurru nyinapayi tjuṯaṯarraya.
    Puṯuya yunytjurrirra nyinangi, Kurayitjanyaṉiya nyakula yunyparrikitja.”
  poh-NT: maj til pan coric nikꞌor aweh tak chi yohbal wach take aj kꞌorol riCꞌuhbal
    i Dios chꞌi̱l take cꞌacharel coric wach quicꞌux xca̱j nak quilom reꞌ cꞌahchiꞌ
    awilow tak eh xca̱j nak quibiram reꞌ cꞌahchiꞌ abiram hat-tak yuꞌna.
  tue-tue: 'Yʉʉ ateréja diamacʉ̃́rã jĩĩã: Paʉ profetas, teero biiri paʉ basocá ãñurã́
    mʉ́ã ĩñarére ĩñadʉgamiyira. Ĩñaririra niiwã. Mʉ́ã tʉorére tʉodʉgámiyira. Tʉorírira
    niiwã.'
  bjp-bjp: Tekentu kanaka ia fas gam, ifuun e profet turan foron tom tortores, ri
    kalkal ta isi rin par sani gam par u, isau le biil ri par u. Ke ri kalkal ta isi
    rin ongen sani gam ongen u, isau le biil ri to ongen u.
  xon-xon: M tuk nimi mbamɔn la, Uwumbɔr aabɔnabtiib pam ni bininyaam pam nan ban
    bi kan naah kan tiwan ni na, kaa kan. Bi nan ban bi ŋun naah ŋun tibɔr ti na,
    kaa ŋun ti.”
  tzo-ZNT: Ta melel chacalbeic, ep yajꞌalcꞌoptac Riox xchiꞌuc ep ti muchꞌutic lec
    yoꞌonic ti ta más voꞌnee ti tscꞌan ox tsqꞌuelic ti cꞌusitic ta jpase, pero muc
    xa xilic. Tscꞌan ox chaꞌiic ti cꞌusitic chcale, pero muc xa xaꞌiic.
  mpm-NT: Ti jandaa na kachi ri nuu ra naa ra ja kuaꞌa xaan profeta ni ka kikoyo na
    janaꞌan, jiin yɨvɨ vaꞌa un, ni ka ñukuu ini i ja kuni i taka ja ka jini ra jaꞌa
    vijna, ko tu ni ka jini i. Suni ni ka ñukuu ini i ja kunsoꞌo i taka jnuꞌun ka
    jinisoꞌo ra jaꞌa vijna, ko tu ni ka jinisoꞌo i ―ni kachi Jesús.
  ots-NT: Cierto nʉr palabra dí xihquijʉ, cʉ cjeya cʉ xí tjogui, már ngu̱ cʉ profeta
    co cʉ pé dda cja̱hni cʉ mí e̱me̱jʉ ca Ocja̱. Guegue‑cʉ́ mí ne di cca̱htijʉ ca
    hnáa ca di mɛjni car Tzi Ta ji̱tzi, pe jin gá nzʉdi di nú̱jʉ. Mí ne di dyødejʉ
    te di ma̱ guegue, pe jin gá nzʉdi di dyødejʉ. Nuquɛjʉ, xcú cca̱jtiguijʉ, cja̱
    xcú dyødejʉ yʉ palabra yʉ dí ma̱. Xí ttahquijʉ ca hnar bendición rá tzi zö ca
    mí tøhmi cʉ pé ddáa.
  hoy-hoy: यतिकी ना नीम से खरा माताळतीन कि हापाळ सा भविष्यवक्तागोळ अदिक न्यायीगोळ
    याता मातगोळी नोळोद चाहासोर अवरी नीव नोळेतीर. लेकीन आंदुर अवरी नोळ सकिदील, अदिक
    याता मातगोळी आंदुर केळोद चाहासोर, अवरी नीव केळेतीर. लेकीन आंदुर अवरी केळ सकिदील.
  amo-amo: Kidegenere ndin belu minu, a anbawa gbardang nin na nan katwa kacine npizira
    iyene imon ile na idin yenju, amma na ina yene a, na yita nin su ilanza imon ile
    na ina lanza, amma na ina lanza ba.
  pjt-pjt: Panya wati wangkatjara tjuṯa munu tjukaṟuru nyinapai tjuṯa kuḻuya puḻkaṟa
    mukuringangi nyura nyanga nyakunytjanya nyakunytjikitja, palu nyakunytja wiyaṯuya
    ngaṉmanypa wiyaringu. Munuya nyura puṟunytju kulintjikitja mukuringangi palu kulintja
    wiyaṯuya wiyaringu.”
  cwe-cwe: Nowalongelani kweli, walotezi wa Mulungu wengi na wanhu wengi wa Mulungu
    walonda kuyawona yomuwona mweye, mbali hawayawonile na walonda kuyahulika yaja
    yomuhulika mweye, mbali hawayahulike.
  daa-NT: Taat nu kaawiiko-an, ka seener, nabiinna dakina iŋ gee kuuk awalle kuuk
    goyin̰co sellen̰ ɗo uŋji ka Buŋdi rak tale maan kaak ku taliyo, kar ŋu bal talin̰ji.
    Ŋu raka dorin̰ maan kaak ku doriyo, kar ŋu bal dorin̰ji. »
  mlp-mlp: Ya helmo ne gibilenaiq ham. Kwaziqmo God ago nantut kabemmo teq mataw dimdimunta
    kabemmo in nagah muran kawa ne ahol waqayta ka in ahol waqnan ginad diq bilaq
    yaqayta ham. Teq in moqim ahol a hi waqiyta ham. Ad gamuk kawa ne huritayta ka
    in huritnan ginad bilaq yaqaytamo ham. Teq in moqim a hi huritiyta ham.
  ape-C: Eik yakripep adurin baraen, seiwok sabaimi profet aria sabaishi yopishi arpesh
    madae shenek yoweishi inahos iri eshesh shakri um shutik eshudok eneshenesh douk
    ipak patrishi aria eshesh madae shutrish uwe, uwok. Aria eshesh shakri um shumnek
    enyudok baraen ipak douk pemnekenyi aria eshesh madae shumneken uwe, uwok.”
  bgs-bgs: Paminág yu ni kagin ku ákniyu. Tô marapung mga propeta ka Manama sayyan
    asta tô duma mga manubù na igbánnal katô mga sugù ka Manama, agad malyag dan na
    kumita katô igkita yu, asal ándà dan ikakita. Agad malyag dan maminág katô igdinág
    yu, asal ándà dan ikadinág.”
  faa-faa: Nōmo reaki kakaro somerakaripo. Repo makata asesane Kotimo some kará porofete
    aporo yakaimo soko, Koti hemakapura aporo ereketaeraka risiamo soko, ipu aseakoripo
    aisa nine, ipu asesafapo. Repo makata kaisiane ipu kaiyakoripo aisa nine, ipu
    kaisiafapo.” Aíyaka Yasumo somesapo.
  kik-kik: Tondũ ngũmwĩra atĩrĩ na ma, anabii na andũ aingĩ athingu nĩmerirĩirie kuona
    maũndũ marĩa mũrona no-o matiamonire, na nĩmerirĩirie kũigua maũndũ marĩa mũraigua
    no matiamaiguire.
  cap-NT: Weraral cjiwc̈ha. Wacchi profetanacami niz̈aza zuma kuzziz z̈oñinacami anc̈hucaz̈
    chertanaca cherz zakaz pecatc̈ha. Pero ana cherchic̈ha. Niz̈aza anc̈hucaz̈ nonz̈tanaca
    nonz zakaz pecatc̈ha. Pero ana nonzic̈ha. Anc̈huczti cherchinc̈hucc̈ha, niz̈aza
    nonzinc̈hucc̈ha.
  ksr-ksr: 'Niinoŋ qaa hoŋa tooŋ moŋ kokaeŋ iŋijomaŋa: Gejatootoo ejemba ano Anutuwaanoŋ
    ejemba solaŋa mamaganoŋ oŋo iwoi koi iijuti, ii iibombaajoŋ awelegoŋ laligogito,
    ii mende iigi. Oŋo qaa koi mojuti, yoŋonoŋ ii mobombaajoŋ uuqeeaŋgo somata moma
    laligogito, ii mende mogi. Kiaŋ.'
  eng-TNT: 'Verely I say vnto you that many Prophetes and perfaicte me have desired
    to se tho thinges which ye se and have not sene the: and to heare tho thinges
    which ye heare and have not herde the.'
  sbs-sbs: Cheniti ni miwambila kuti vungu bwa vapolofita ni vantu valukite vatavela
    kuvona zintu zimuvona, mi kana vavaziboni. Vatabela kuzuwa zintu zimuzuwa, mi
    kana vavazizuwi.
  sue-sue: Na ge me sane. Gita porofete dainiro ata etutiro nuai ema dainiro nukare
    ami nena gosinowewa awa gamu yaba inoisowa, ata nukare kaka gamu inoe bebeteniwa.
    Nukare ge ninitinowewa awa ninamu yaba inoisowa, ata kaka ninamu inoe bebeteniwa.
  fra-NCL: Je vous le dis en vérité, beaucoup de prophètes et de justes ont désiré
    voir ce que vous voyez, et ne l’ont pas vu ; entendre ce que vous entendez, et
    ne l’ont pas entendu.
  bhg-bhg: Aindabé eiwa gebé imondemane tena, iji matuda peroveta mane jiwae edo embomai
    wasiri dambu darari, awamane jisimi ro inemane gido ewa awa gain jipapa esitera
    ata gae, edo dengoromi ro inemane ingido ewa awa ingain jipapa esitera ata ingae.
  snn-NT: Mësacuani yihuoreba yihuoguë cayë. Riusu ira bain ba'isi'cua, yequëcua re'o
    bain ba'ijën ba'isi'cua, bacuabi mësacua yure ëñañete ëñañe ëjocuata'an, bacuabi
    ëñañe poremaë'ë. Mësacua yure achayete achaye ëjocuata'an, bacuabi achaye poremaë'ë.
  atb-NT: Hkâsu mù gâ le, Ngò, nungmoq lé teng za taí kôlé, nungmoq wó myâng, wó gyô
    é pé lé, myiqhtoî pé eq dingmán bang myo myo gi, myàng naù gyo naû kôlhang, a
    wó myâng, a wó gyo kó nghut ri.
  cek-AK: Loktang kang thuih o, paroeai tahmaanawk hoi katoeng kaminawk mah na hnuk
    o ih hmuennawk hae hnuk han a koeh o, toe hnu o thai ai; na thaih o ih hmuennawk
    doeh thaih han a koeh o, toe thaih o thai ai.
  bkd-bkd: Laus gayed sa ag-ikagiyen ku inyu ha madakel ngaay sa mga propita daw matareng
    ha etaw su anay ha agkabayà tungkay ag-ahà hu naahà nuy iman daw agpaliliman ngaay
    daan hu napaliman nuy iman, ba hurà dan en gayed haena kahimu.
  ctu-76: Como mic subeñetla cabʌl jini tsa' bʌ i xiq'ui yʌle' Dios ti ñoj oniyix
    yic'ot cabʌlob wen bʌ quixtyañujob ti ñoj oniyix yomob i q'uelob jini chʌncol
    bʌ la' wilan. Pero mach'an ti yilʌyob. Yom i yubiñob jini chʌncol bʌ la' wubin,
    pero mach'an ti yubiyob. Che' ti yʌlʌ Jesús.
  lac-NT: 'Caj ya''araj Jesús ti'' u camsʌwinicob: ―Jach taj quin wa''aric techex.
    Ya''ab u yʌjtseq''uir u t''ʌn C''uj u c''at yiricob a ba'' ca wiriquex baje''rer.
    Baxuc xan, ya''ab mac a tsoy yorob u c''at yiricob a ba'' ca wiriquex baje''rer.
    Baxuc xan, caj u c''at yubicob a ba'' quin camsiquechex. Chen mʌ'' tu yubob quire''
    quimob.'
  xla-xla: Epedeme na꞉ wua꞉ watle ikadepe koko atlema. God tle yu hapame molo atlalo
    so ka꞉yapa ha꞉ha꞉uwa mate epo God mila꞉pi tle ka꞉ka꞉dle so opa matetapo wua꞉ta
    wata tlamde kokoye natilowa depame omha꞉ha꞉uwapo. Amasiyama yia꞉ potlamana. Epame
    wua꞉ta wata dlalemde koko mape dallowa depame omha꞉ha꞉uwapo. Amasiyama yia꞉ podalena.”
  xav-NT: '@see-verse:MAT.013.016'
  cuk-cuk: Ar napira an bemarga soged, bukidar Bab-Dummad-gayaburba-barsogmalad, degi,
    bukidar dule-innikidamalad, emi-bemar-ibmar-daknanaid aisaar dakbigusmalanad,
    emide, gwen daksasurgusmalad. Degi, emi-bemar-ibmar-itoged, aisaar itobi-gusmalanad,
    emide, gwen itossurgusmalad.”
  tbf-tbf: O oeng tuktuk senga, palan bu propet ma bu ka gi ta duis i matan e Raban,
    gi nga lalaron beitsak nia dengarie nge rongomie misa nga tate dengarie nge rongomie,
    eiekesen gi kap nga oit.
  uig-CYR: Мән силәргә шуни бәрһәқ ейтип қояйки, бурунқи нурғун пәйғәмбәрләр вә һәққаний
    адәмләр силәрниң көргиниңларни көрүшкә интизар болған болсиму уларни көрмигән;
    силәрниң аңлиғиниңларни аңлашқа интизар болған болсиму уларни аңлимиған.
  ikw-NT: N'ezi me kanụ anụ, ọ gwnụrnu agịda ele ọwhnurninya nụ ele ọma ọgwnu ọ whnụ
    nhne anụ nọowhnu, kọvu nụ be whnụ́na, nụ ọ nụrnu nhne anụ nọonu kọvu nụ be nụ́na.
  khs-khs: 'Neyewi kima heneye selakeye. Kiyewi nano ketea papowa Kote se tiye kinisene
    sepatosene sena mutayawala, Kote matanesene sena hekeya sita:neyawala, iyawa popa:na:keye
    e seya kamona, iyawa eta: papomakeye. Kiyewi nano ketea topuwa iyawa ta:pa:na:
    tekeye e seya kamona, iyawa eta topumakeye.” Aluse Yesuyewi seyakeye.'
  dwr-ENT: ታኒ ሂንቴንቶ ቱሙዋ ኦዳይ፤ ዳሮ ናባቱኔ ፂላቱ ሂንቴንቱ ቤዒያዋ ቤዓናው ኣሞቴዲኖ፤ ሺን ቤዒቤይኪኖ። ሂንቴንቱ ሲሲያዋ
    ሲሳናው ኣሞቴዲኖ፤ ሺን ሲሲቤይኪኖ።
  pma-pma: Anatin eli naviteni min kami, en avong telamu, provet keil houlu ka meatin
    sav keil koa amal en meten Ahi e vati mok avales asa kami mimul milesi, ka keil
    arlestei. Ka e vati mok avalong asa kami mimul milonge, ka keil arlongtei.
  atd-NT: Malogot ka ignangon ku kaniu. Mohon-ing dongan ka mgo talagnangon to kagi
    to Magboboot woy mohon-ing ka mgo nigtuu to Magboboot no noiniat to ogpakakita
    to nigkita now di wa dan kitaa woy songo ogkoiniat to ogpakarinog to nigdinog
    now, di waro sikandan nigdinog,” kagi ni Hisus.
  tel-2017: చాలామంది ప్రవక్తలూ నీతిమంతులూ మీరు చూస్తున్నవాటిని చూడాలని ఆశించారు గానీ
    చూడలేక పోయారు. మీరు వింటున్న వాటిని వినాలనుకున్నారు గానీ వినలేకపోయారని మీతో కచ్చితంగా
    చెబుతున్నాను.
  hat-BSA: Anverite, Mwen di nou ke anpil pwofèt ak moun ladwati te vle wè sa ke nou
    menm wè a, men yo pa t janm wè; e pou tande sa ke nou tande a, men yo pa t tande
