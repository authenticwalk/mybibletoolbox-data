  kxv-kxv: ଇଚିହିଁ ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ମୀରୁ ଏ଼ନା ଏ଼ନାଆଁ ମେସିମାଞ୍ଜେରି, ଏ଼
