    kadu tau tunutunuhi habuhabui nuanuai ananina dewaia idudueye kadu nuanuai vonaia
    inonononi, kate eha ita‑vaniahe.
  djk-NT: Bika somen fositen apaiti takiman fu Masaa Gadu anga somen taa fositen letiopu
