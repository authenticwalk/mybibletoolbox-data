  kan-OKCV: ನಾನು ಸತ್ಯವಾಗಿ ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ, ಅನೇಕ ಪ್ರವಾದಿಗಳು ಮತ್ತು ನೀತಿವಂತರು ನೀವು ಕಾಣುವಂಥವುಗಳನ್ನು
