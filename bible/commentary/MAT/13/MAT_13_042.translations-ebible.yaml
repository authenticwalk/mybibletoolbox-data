verse: MAT.013.042
translations:
  kpx-kpx: Malevei loholiege veneu hodovavesite kemo hatuevei. Ige abuna keve ui vatehani
    malei ninalahai kekolahai monogigilahagei.
  okv-H: vevere kogue sisi sasi ijie ti kakambuketo kiroro kiroro ijie iresora.
  tbo-tbo: po hina wihulu hopunehi mayau alalatana u hinena, naka tuponana uyahina
    tou po omhanakidiyana hina tuhagahi.
  mal-C: അവർ അവരെ കത്തിജ്വലിക്കുന്ന അഗ്നികുണ്ഡത്തിലേക്ക് വലിച്ചെറിയും; അവിടെ കരച്ചിലും
    പല്ലുകടിയും ഉണ്ടാകും.
  grc-SR: καὶ βαλοῦσιν αὐτοὺς εἰς τὴν κάμινον τοῦ πυρός· ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ
    ὁ βρυγμὸς τῶν ὀδόντων.
  bgc-bgc: अर उननै आग कै कुण्ड म्ह गेरैगें, जड़ै रोणा, अर दाँत पिसणा होवैगा।
  khz-khz: e kalova tiavuna emole lailaina aonai pia piatogora, e vonai roe wapia
    tagi, karikarira maki pia gala kokikokira.
  deu-TKW: und werden sie in den Feuerofen werfen, da wird sein Heulen und Zähneknirschen.
  zsr-NT: Yuguꞌ gbaz laꞌy naꞌ laꞌguꞌë lu guiꞌ gabíl yuguꞌ bönniꞌ tuaꞌdöꞌ naꞌ. Niꞌ
    laꞌbödxëꞌ len lutíl‑l láyaꞌquëꞌ.
  lin-lin: Bakobwaka bango na fulu ya moto makasi epai wapi ekozala kolela mpe koswa
    minu.
  hns-NT: aur aagie me daariega. Hoewa par oelog daat pies pieske roiga.
  noa-E: Mag ãbamʉg jʉr phënaa orno paa dʉnʉmjö sim eeta barkhʉʉiju. Magbaawai mag
    eeta icharaucha bĩenaa gaai machgau am khierr ujãkkhʉr abarjugui ajim.
  eng-EMTV: and will cast them into the furnace of fire. There will be weeping and
    gnashing of teeth.
  mib-NT: Te jnaa ya i cayū i nuū ñuhún. Te yūcuan ndáhyū i te nacayɨ̄hɨ́ yuhu i jeē
    ndoho xeēn i.
  lif-NT2: यम्‍बा मिहाप्‍पो लाप्‍मे़भुसुसिॽरो॥ खे़प्‍मो आत्तात्तान्‍ने तुक्‍खेःल्‍ले़
    हाःप्‍मान् नु हाबोॽ ये़ःङ्‌मान् पोःङ्‌लो॥
  xnj-xnj: na kuvataga mulitanulu la motu ukali kwenuko yati vivemba na kuyaga minu.
  mmx-mmx: La lubungangelo dinaba lu arup midi ro at lemenemen songsongot. Ap mo loxot
    dibang teng la dina rungur igisa.
  cbr-NT: manë tsi cha rëquirucë anu puti 'icën. Anuax ca anu 'icë unicamabë tëmërai
    bënëti 'inuxun 'aia.
  tee-NT: Chai ca'amaca'ancanach lacajipi. Pus ju anch catak'alhunanta chai catalamatants'acayach
    istatsalat'an ni na catamak'alhk'ajnana'.
  eng-LSV: and will cast them into the furnace of the fire; there will be the weeping
    and the gnashing of the teeth.
  cak-NT: Y conojel ri xquiemol-e, xquiebeq'uiak can chupa ri nimalaj k'ak'; y c'a
    chiri' xquie'ok' y xtiquijach'ach'ej quey.
  pah-NT: A'ero po ti jipyrive'g̃a okote'varuhuve'g̃a mombori hahyva'ea ruvihava pype.
    Tataheteuhua koi hahyva'ea ruvihava. Pevo po ti g̃a jehe'oi ojihe onhimonha'ngavo
    hahyrame ojive nehẽ, ei Jesus'ga.
  sja-NT: Ma k'achia beerã jõmaweda bat'ak'oodait'ee t'ɨpɨtau jẽrajẽraa jira bɨde.
    Mama jẽe para bait'ee mãik'aapa k'ida kierrkierree para bait'ee p'uapa.
  xed-xed: ka pghamtá həŋ da duda vu. Ŋa wahay taŋ ta wahu, ka hpaɗa sliʼiŋa taŋ hada.
  mks-NT: Ta jáque̱ta nuu i̱ na̱ ini indayá ta cán cuacu na a̱nda̱ quia̱hva chicáhñá
    nu̱hu̱ na̱ jáchi̱ ndóho ndiva̱ha ini na.
  gfk-S: Ma ira angelo di na ise ter di tano mamahien tano ula eh. Taitus ikino katano
    di na susuah ma di na hatagiris na ngise.
  bmu-bmu: “Mewö mindiŋqindiŋ aka ambazip mi gil eŋgigetka owen imarurubuk jeba ahözawi,
    miaŋgöreŋ geme. Miaŋgöreŋ gemeaŋön mönö sahöt gigilahöba irimŋini yöhözömgögetka
    qetŋi qeri malme.
  dgz-dgz: Bongam mumepi oma meraovewa gapan uatam mumain, ap mepe irip turup wa amba
    asi kitonak wanumain.
  eng-GNV: And shall cast them into a fornace of fire. There shalbe wailing and gnashing
    of teeth.
  zaa-NT: Làcabi nna gudal·la tè cabi cą le' horno yi'; nía nna ccá cą sufrir nna
    cuetsi cą nna góya'atsùni laya' quį.
  eng-WEBSTER: 'And shall cast them into a furnace of fire: there shall be wailing
    and gnashing of teeth.'
  guh-guh: Bajarapamonae xuabianatsi infiernojavabelia. Bajarajota nuena. Navonosiniana
    bitso penavixaetaexae.
  bon-bon: Teepi teebibine cire yiisabäjemepesi baborage uliobo wädräji cabu me. Puma
    teepi ele cire yaangenetnemepi, giricu cire yaatebecmepesi.
  nhw-BL: Huan notequihuajcahua quinmajcahuase ipan tlitl nopa amo cuajcualme huan
    nepa chocase huan tlanhuehuechocase pampa tlahuel tlaijiyohuise.
  swh-ONEN: Nao watawatupa katika tanuru la moto ambako kutakuwa na kilio na kusaga
    meno.
  wbi-wbi: Avanyamhola vilililagha avaanhu avuo mu mwoto ghuno naghusima lusiku. Ukuo
    kwe vilililagha na kugwegwenula aminio ulwakuva vali mu vuvafi uvukome.
  bba-bba: U koo mɑɑ bu kpɛ̃ɛ dɔ̃ɔ wi u ku rɑ ɡbi sɔɔ, mi bɑ koo wiru nɔmɑ sɔndi bu
    swĩ.
  eng-KJVCPB: 'and shall cast them into a furnace of fire: there shall be wailing
    and gnashing of teeth.'
  kgk-NT: Upe-py hasẽ va'erã, onhemohãingyry ngyrýu ave va'erã oiko-vy onhemoyrõ-gwi
    Nhandejáry-rehe.
  waj-waj: ikiana kagaari kikiai ivaki varida teekio iya nnannateenai fai ngiari avaiyauvaa
    hakutikio iya ausaiyauvo mmuaarareenai rataaravai.
  cpy-cpy: Rookaeri jempe opaamataki tahaantsi. Ari riraawae-teeyaa, ratsikae-kiwaetyaa.
  ekk-PKP: ning heidavad nad leegitsevasse sulatusahju, kus on nutmine ja hammaste
    kiristamine.
  mpx-mpx: Nihi alitukagil ginaha bwabwatana elana inoke nihi kahin ge niniliya ni
    alavekilal.
  wbp-wbp: Yapa majumaju kapulu-jana kijirni yinya-kurra kuja-ka warlu wiri-nyayirni
    warrarda jankami. Yinyarla yapa ngularra kapulu yulami, manu kapulu-nyanu kartirdirli
    yarlkirni manu karntirirrjirni murrumurrurlu purda-nyanjarlaju.
  luo-luo: Gibiro witogi e mach makakni, kama ywagruok gi mwodo lak nobedie.
  nhe-NT: Huan noelhuicac ejcahua quinmajcahuase ipan tlitl nopa ax cuajcualme huan
    nepa chocase huan tlanhuehuechocase pampa tlahuel tlaijiyohuise.
  aii-aii: ”ܘܒܸܬ ܕܵܪܝܼ ܠܗܘܿܢ ܓܵܘ ܐܲܬܘܼܢܵܐ ܕܢܘܼܪܵܐ، ܐܲܝܟܵܐ ܕܝܼܠܹܗ ܒܸܟ݂ܝܵܐ ܘܚܲܪܚܲܟ̰ܬܵ‌ܐ
    ܕܟܹܟܹ̈ܐ.
  esk-NT: Isaġulgich igitkisigaich ikkaularuamun uunaksautmun. Tavrani iñuich qiagisirut
    suli tiriquulatchiḷugich kigutitiŋ.
  msb-msb: Tapos igaitsa ini tanan sa kalayo sa impyerno na didto maganguruyngoy an
    mga tawo kag magaragot an inda mga ngipon sa pagsakit.
  cpa-NT: Jøng² dsiánh² ángeles dsa² héi² juu¹² dsi²si², ja³dsø¹tø² dsø¹hǿg²dsa, ja³cán²dsa
    ma¹dsio¹² jmø³uai¹².
  dso-dso: ସେମନ୍‌ ଏ ସବୁ ଲକ୍‌ମନ୍‌କେ ଲାଗି ରଇବା ଜଇଟାନେ ପିଙ୍ଗ୍‌ବାଇ । ତେଇ ସେମନ୍‍ କିଲ୍‌ବିଲ୍‌
    ଅଇ କାନ୍ଦ୍‌ବାଇ ଆରି ଦାତ୍‌ କାତ୍‌ରିଅଇବାଇ ।
  meu-meu: amu lahina ai bae tahodia kau, unuseni ai bae tai, gadigadidia bae hahedai.
  yva-NT: Indati Sya naite umawe wo mamaugusyo tanamo mbadururo nuge nuganuije rai.
    No ratuije woyov tawan muno usiuri tutir.
  dgc-dgc: Sakay tulos ibatikal de ta dikél a apoy. Ey édsa sa side a mégsésangitén
    a mégéadiyoyén ta hirap de.
  zpm-NT: ¡Grëse zha ntseeb co, hor co laa zho guey lo guidox ne rieguiaḻ zho! Ga
    tso zho goonnë zho, haxta gow lay zho lo guieḻnëdox co.
  hix-NT: Eryewhamnohno ytxoho ro na narymetxhe hampànà, weheto ymo wyaron hona rma.
    Àton heno komo rma nàratetxhe hxak hampànà, teryewhamnohrà kom ke mak ha, kekon
    hatà.
  sim-sim: hik ikwa lir. Orok li layihi li tlaha entlembale misihi fu lihin masham
    koho akwa ola.
  npi-ULB: तिनीहरूले तिनीहरूलाई आगोको भट्टीमा फालिदिनेछन्, जहाँ रुवाबासी र दाह्रा
    किटाइ हुनेछ ।
  cgc-cgc: Mga ittaw na malain ipilak ta mga angil naan ta apoy na gadaba-daba daw
    naan dya mangagal ta tudo daw magbaggit ta iran na ngipen.
  tim-tim: Gem indem hâk hilâlâm humo nâŋgâm elewetyeŋe igim kinmâ manbai.
  yor-yor: Wọn yóò sì sọ wọ́n sí inú iná ìléru, níbi ti ẹkún òun ìpayínkeke yóò gbé
    wà.
  wos-wos: Hérae di wun du takwaré akwi, wun haraki saraki jonduré akwi némafwi yambu
    yakisandatandi. Yakisandandat haraki saraki sémbut hurundé du takwa wun yambu
    yanéta di némafwi hangéli hératandi. Héraata di némafwimbu géraata di némbi titandi.
  emp-NTPO: Maʌ̃gʌrãra tʌbʌ uruad̶e b̶atacuad̶ia. Mama aujĩã panania idjab̶a puaba
    quid̶a ĩchia panania.
  eng-F35: and they will throw them into the furnace of fire. There there will be
    weeping and gnashing of teeth.
  ind-ind: '@see-verse:MAT.013.041'
  pes-OPCB: و آنها را در داخل کورهٔ آتش بیندازند، جایی که در آن گریه و فشار دندان
    بر دندان است.
  mpt-mpt: ase beselibe eimbe tem wat dlatouniba eimbianiba enin kino sum wateme bianiba
    memomabiobe.
  bla-bla: Ki akitsĭpst'apiksĭstsiauax omŭx'tsi; annim' ak'itstsiau a sain'sĭnni,
    ki satse'kĭnani.
  ssx-ssx: Kutaata꞉ mo hoke wanda꞉hali paeyaota꞉ mo enisolo manuma꞉ tonuma꞉ ti tieke
    to hala꞉ alena꞉ mea lopaalimikie. Koto pa꞉ta꞉ta꞉ ika꞉ kake lenkene laaso hata꞉
    e̱ wi lo halimikie.
  mkl-mkl: nɔ ɑ dɑsi ŋɑ inɑ iyi ci yɑ ku. Tenɡi bɛi ɑɑ lesi ɑwɔ si iri ɑ kpɑtɑò.
  gaq-gaq: ମେଇଂ ଏନ୍‌ ସାପାରେକେ ଡୁଆ ଲେଃକ୍ନେ ସୁଆନ୍ନିଆ ତ୍ଲାଗ୍‍ଏ । ଆତ୍‍ଅରିଆ ଏନ୍‌ ରେମୁଆଁଇଂ
    ଅଃଆର୍‌ଏ ବାରି କସ୍‍ଟେରେ ଗ୍ନି ଆଃଚିଆଃଲ୍ୟା ଲେଃଆର୍‌ଏ ।
  gof-RNT: Maxi shiishidi yeehoynne achcha garccethi de7iya to7onna taman yeggana.
  unx-unx: ଇନ୍‌କୁ ସେଙ୍ଗେଲ୍‌ ହୁୱାଙ୍ଗ୍‌ରେକ ହାଁଣବଆଃ, ଏନ୍ତାଃରେ ରାନାଆଃ ଆଡଃ ଡାଟା ହାବ୍‌ ରିଡିଦଃଆ
    ।
  gah-gah: ló napagú ali ahulikimikiko liminigave. Neneloka limiki miniki ive nama
    iki miluma maluma giliki kegepa atalá iki minanigave.
  lcm-lcm: Kian asuai aniria nei kut karkarian luai na e iang kian aloi alaba velai
    ani ngut ngisa.
  aer-aer: Itne itnenhe apurtelhe-ilekarle-iperre ure akngerreke iweme amperle-arle-anemeke,
    itne anteme akwetethe artnerlte-anetyenhe rlkerte akngerre-akerte, uyarne itirremele.
  qvc-NT: Chaymandaqam rin wichuqllapa lumyaykaq urrnuman. Chaypim chay uchata ruraqkunaqa
    ancha waqashpa, kirunllapata rinllapa qech'yachiq.
  tgl-ULB: Itatapon nila ang mga ito sa pugon ng apoy na kung saan mayroong mga iyakan
    at nagngangalit na ngipin.
  cbs-NT: chi nukaisma anu jatu udean janu jiwei peama kaxai xeta yenx yenx akubainxankanikiki.
  xtm-NTPP: Te jin tnaa i ñayii yukan ma nuu káyu kóko ñu'u i'ni ma, vaa yukan kúu
    nuu jin ndanda'yu i, te jin ndakandi'i jin ndakandi'i i nu'u i ma ja jin ndo'o
    jin neni i ma.
  nnq-nnq: na kalekela pilibomba lya mwoto kwenio bapakuguta nu kuyaga mino.
  bao-NT: Cʉ̃jare jee neo yapano, pecame ca ʉ̃ʉ yatitiri pecamepʉ cõa joerucuma, cʉ̃ja
    upire baca dʉpo tuu, oti, cʉ̃ja ca biipa tabepʉre.
  san-ORI: ଯତ୍ର ରୋଦନଂ ଦନ୍ତଘର୍ଷଣଞ୍ଚ ଭୱତି, ତତ୍ରାଗ୍ନିକୁଣ୍ଡେ ନିକ୍ଷେପ୍ସ୍ୟନ୍ତି|
  huv-NT: Apmajlosüw tiül biümb niüng apmajiüntsüw xeyay, apmeporros olüiquiw.
  otn-NT: Nu̱ya yø ts'oc'ɛ̱i̱, da̱ hyørbʉ ja ra̱ orno di da̱nzø. Ja di̱ nzomp'ʉ yø
    ja̱'i̱ 'nɛ̱ da̱di gu̱xtyø ts'i ngue ra̱ nda̱te da̱ zä.
  nop-nop: kudup wapum gineŋ beyakulune foneeŋ. Uŋoŋ fooŋ folofigita nadiŋa mahik
    sikilitiŋa makat kobulabulaye tineeŋ.
  obo-NT: Woy id lumbag sikandan diyon to linow't apuy. Na rutun, mopet dobbo kos
    sinoggawon dan woy'd pogkihot sikandan to ngipon pomon to mosakit nod geddamon
    dan.
  cak-ENT: Y conojel c'a ri nyemol-e, nyebetorix can chupan ri nimalüj k'ak', y ja
    chiri' c'a npu'u ri ok'ej cheque y nquijach'ach'ela' quey.
  lif-NT: ᤕᤶᤒᤠ ᤔᤡᤜᤠᤵᤐᤥ ᤗᤠᤵᤔᤧᤓᤢᤛᤢᤛᤡ᤹ᤖᤥ॥ ᤂᤧᤵᤔᤥ ᤀᤠᤳᤋᤠᤳᤋᤠᤴᤏᤣ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧ ᤜᤠ᤺ᤵᤔᤠᤴ ᤏᤢ ᤜᤠᤒᤥ᤹
    ᤕᤧ᤺ᤱᤔᤠᤴ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De taān yā ndá ji cāyū ji nūū ñúhūn. De ñúcuán cuacu ji de nacayīhí ji ñii
    yúhú ji jā ndoho ndasí ji.
  san-TIB: ཡཏྲ རོདནཾ དནྟགྷརྵཎཉྩ བྷཝཏི, ཏཏྲཱགྣིཀུཎྜེ ནིཀྵེཔྶྱནྟི།
  qve-NT: nina rawray infiernoman wikch'uyunqaku. Chaypin anchata ñak'arispa waqanqaku,
    kirunkupas rach'ikyanankamaraq.
  pao-NT: '@see-verse:MAT.013.041'
  cbu-NT: ipuseerus, sumasush kpitangtsa, táchima. Anush kiyung kachiykusin tanutantar
    ashkusin, ¿Mayaama nda mazinarangini? táchpasinaya.
  usa-usa: ánibo Waayúkagoni Áráakoni kaqtó-wayukama Áánûqtunopake mi-káyúkámá mamá
    anón-irabi yuwánóe. min-írábí yemá máeta anón-ibiqa yaréta yíwayaamma akégûnanoe.
  soy-soy: Api nnɑ píimɑ kɛ́mɛɛ pi sɑ́pɔ. Kei kɛ pisoi ɑpi yɛ́ mɛyɑ̃́ ténesi pin
    inĩ́ tɑkɑi.
  hui-hui: Ani buwa dahuliyalirume wali agali o biaru ira timbuni dedagoria minu bape
    holebira. Ani biragola wali agali o biarume dugu bialu tininaga ne gingirulo hayaga
    bialu holebira.
  amf-amf: dikimon nuunsa iinte keam keda dhabe. Ogotear eepibee atsi qiicabe koda
    maate.
  quc-NNT: Kekik'iäq k'u na b'i pa ri nimalaj q'aq', jawije' keb'oq' wi na, käkiquch'uch'ej
    na ri ki ware.
  dob-dob: sida ula apwesedi kaiwe ꞌalaꞌalasina solanaya, nate sena nina ꞌenaya tomota
    sida dedoi be sida esalaꞌiꞌita ꞌelouya ꞌenega.
  wrs-wrs: Sna indhanamba hemba si mendekli suwera losang vivav, wo himba si di wewusowa
    owovav, nihsesowanahonam, wo besal indhanamba si Sesoana nemeltindiva avav. Sesoava
    si hemba woklamsna vewol vevav mindnam, ovra okomba. Yimba kana moamba hellelmba
    vitava, aong vivm keknam, ningvm beswonam.
  mca-mca: Qa' niwumik'iteje'mkii ne' noxp'onhetjii qi in tujje'mha. Qa hikna' qi
    qu' nejtsi'le'e' wetju'ƚ, qa qi iye qu' nat'aiji' ƚek'unhetii.
  tzo-TZC: Ta xjipatic ochel ta cꞌocꞌ. Tey ta xꞌoqꞌuic. Tey xcꞌuxuxet ti yeique.
  mya-mya: တောက်​လောင်​သော​မီး​ဖို​ထဲ​သို့​ပစ်​ချ​စေ​တော်​မူ မည်။ ထို​သူ​အ​ပေါင်း​တို့​သည်​ငို​ကြွေး​မြည်​တမ်း
    ၍​အံ​သွား​ခဲ​ကြိတ်​ကြ​လိမ့်​မည်။-
  gng-NT: kí tì wiɛ umuciɛn ni. Nɛn saan nɛ bi li muɔh ki ŋmɔnh iñɔgbɛn.
