  kxv-kxv: ଏଚେଟିଏ ସା଼ୱୁକାରିତି ହ଼ଲିୟାଙ୍ଗା ତାନି ତା଼ଣା ୱା଼ହାନା ଏଲେଇଚେରି, ବା଼ବୁ, ନୀନୁ
