    petala ee dokonya koo tanu dupa kalyape?’ leami.
  eng-ASVBT: And the servants of the householder came and said unto him, Sir, didst
    thou not sow good seed in thy field? whence then hath it tares?
  mna-mna: 'Tana zin uraata kan tila ma tisotaara mokleene katuunu. Tiso: ‘Biibi,
