  ctu-BL: 'Tsa'' tiliyob x''e''telob i cha''an i yum otot. Tsi'' subeyob: “C Yum,
    ¿mach ba wenic jini pac'' tsa'' bʌ a wejch''u ti a lum? ¿Baqui ch''oyol jini mach
    bʌ wenic woli bʌ ti pasel?” che''ob.'
  meq-meq: 'Ndo i məsler hay ti yaw tə gwaɗay a ndo i guvah: “Ndo i gay may, ka sləga
    a guvah yak na, hulfe lele tuk na, ada daw zuŋgo a yaw a ɗəma na, məŋgay?”'
  noa-H: Magbaadëm chi chognaanau hoo hat'aawai hamach patrón haar wëtwi hirig, “Patrón,
    pua jĩirwai trigo happai jĩirtarrta, ¿jãga hĩs jãg p'ũak k'aigbampata hag hee
    bich baupa wëjö?” hajim hanʌm.
  alp-NT: Maka andinu mere eni tamata makerikaru esi selu palataru ukusu sakesa kai
    gandumaru hoko esi luake lokoi kai esi beteke be, ‘Ntuane, aulake ami mulae bibita
    rebe miseta kena ndinure yo palataru ukusu me ndinure bei etia?’
  san-VEL: tato g.rhasthasya daaseyaa aagamya tasmai kathayaa ncakru.h, he maheccha,
    bhavataa ki.m k.setre bhadrabiijaani naupyanta? tathaatve vanyayavasaani k.rta
    aayan?
  kbq-kbq: Hagi nena nehigeno kazokzo eri'za vahe'amo'za e'za, hoza nefana antahige'za,
    ramoka kagra knare avimzanke hoza ka'afina kri'nampi? Inankna huno havi trazana
    hage'ne? hu'za antahige'naze.
  kbh-kbh: 'As chë peonga imojá chë nduiño jauyanama: ‘Bacó, chë jajañe ts̈abe jénaye
    tconjanjé y as, ¿ndáyeca chë bacna shácuana chiñe tojuábocna ca?’'
  ron-LSB: 'Slujitorii gospodarului au venit și i-au spus: “Domnule, nu ai semănat
    tu sămânță bună în câmpul tău? De unde au apărut aceste buruieni de scorbură?”.'
  pon-pon: 'Ladu en kaun pan im o kan ap pwara don i potoan on i: Main, kaidin war
    mau, me kom kotin kamoredier nan jap omui? A iaduen dip, a ko jan ia?'
  nhe-BL: 'Huan itequipanojcahua yajque quicamahuitoj ininteco, quiilhuijque: ‘Toteco,
    tijtojque cuali xinachtli ipan momil. Huajca ¿para tlen nojquiya quipiya nopa
    tlen ax cuali?’'
  sps-sps: Tsoiny binun tan taman tanun to ayei naa me ser tsue na ka tsunia, ‘Tsunaun,
    u fuan rof te reev anyi tanun tsuam; fei poo me na aufing a iring ei?’
  wnc-wnc: “Kake puya aminda puya toikge kuke anzing iniking, ‘Buyambamtapa. Ninu
    gata poyak tapunu takekan ba puyakaatang mukuyak ngang natapbumang. Dasingge zongazonga
    wai buyak akokaing,’ ngang iniwa
  nmw-S: Tolomo yake wana tokaiwo si luwom heine si nga, ‘Gamalak, wit pwatumine dodohobine
    u yok he lam baguye, age? Agegene nan ngakngakine i hudi igohoi?’
  bus-bus: 'Ben buradee zĩkɛrinↄ mↄ̀ wà bènɛ: Dii, pↄ́wɛɛ maaan ń tↄ̃̀ n buranloo?
    Fↄ̃ↄↄ gàa bↄ mámɛ?'
  gub-BL: Uma'ereko ma'e oho uzar pe wà, imume'u pà izupe wà. — Tuwihaw, i'i izupe
    wà. — Aroz 'yz ikatuahy ma'e erezutym neko pe ne. Màràzàwe tuwe ka'akyr hezuz
    kury, i'i izupe wà.
  imo-imo: Kano kinye poinye pulu iyemunga kongono tendeli iyema ongo yundo ningei,
    ‘Awilimu, nunge poinyena langi mongo pengama tanda naa tirinuya? Ambe telka era
    kerima kinye wendo oromoya?’ ningi.
  boj-boj: Deqa kaŋgal tamo naŋgi na bosib unsibqa wau lanja minjeb, ‘O Tamo Koba,
    ni bem sum segi yagem. Deqa kiyaqa bem sum oqsib geitonubqa pilagiŋ dego dauryosib
    oqonub?’
  eng-DRA: 'And the servants of the goodman of the house coming said to him: Sir,
    didst thou not sow good seed in thy field? whence then hath it cockle?'
  knf-knf: 'Balemparul babi aji na a : “Naweek, mënţ ŋdeey ŋnuura ŋi ŋi iŧepiiŋ du
    uţeeh i? Kë hum di di ujaagal uwooŋ da ba?”'
  san-KHM: តតោ គ្ឫហស្ថស្យ ទាសេយា អាគម្យ តស្មៃ កថយាញ្ចក្រុះ, ហេ មហេច្ឆ, ភវតា កិំ ក្ឞេត្រេ
    ភទ្រពីជានិ នៅប្យន្ត? តថាត្វេ វន្យយវសានិ ក្ឫត អាយន៑?
  arn-NT: '“Feymew tati pu küdawfe amuy engün tañi feypimeafiel tati ngen kachilla:
    ‘Ñidol, ¿küme fün ketran ama nganlaymi tami lelfün mew? ¿Fey chumngelu am wefi
    tati wesake kachu?’'
  zas-NT: 'Dxel bicojn ree xmojs bén naj xguiniaa laan laaman, rëb reeman: “Dad ¿nid
    ganax bin zagdxe badxeꞌ loj xguiniaal ya? yan, ¿banza guza guiꞌxh yuꞌ lojn?”'
  ken-NT: Bakʉ̌-bɛtɨk báfá bárɔ́k ntá mbɔŋɔ́nkɨ barɛm bɛ, ‘Ɛta, pú nchwi kɛ sɛ́pɨ́
    amɛm nkɨ? Nchaŋ ɛ́fu árɛ́ fá?’
