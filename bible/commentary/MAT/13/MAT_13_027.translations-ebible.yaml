  sby-sby: Basebenshi bakendi mwine libala usa, balamwipusheti, “Nkambo, sena nte
    mwalabyalamo'wa mbuto shaina mulibala lyenu? Inga nawo musonde ulabonekenga mongeconi?”
  sll-sll: Bonangure, honagi yal ta hanere, homena hong yal yu ditenamia. Yahuno,
    ni homena miling wai weni inga yaminiraba, tul miki weni pi sire homena kina ereho
    bomua, dinamia.
  yaq-NT: 'Junak intoko jume'' tekilta a'' jooriame, junaka''a wajta atteakamtau sajaka
