verse: MAT.013.027
translations:
  kpx-kpx: Ige lovi ke biage esemuiau ke elehai lohoale abu baluga namihai avoe, ‘Kosive,
    a tiale bulue konee i hatunu. Isito lati keau oleve kateai lalavolu.’
  okv-H: pure mamo ta degi pure embo na puvuto ke einge ea, ‘Bada, umo donda ve perekari
    uriha rate vive amo dainge eto erehei?’ ainge eo,
  tbo-tbo: ‘Ega yaka badana a tu bagibagi hi nae po hai taniwaga hi paliweleya hi
    pa, “Bada, lolowa pehi dewadewana u nei po ugohi om tano uyahina, ma iyowai po
    pehi apapoehi mitehi hi laha gogonehi po hi lata?”
  mal-C: “വേലക്കാർ ഉടമസ്ഥന്റെ അടുക്കൽവന്ന്, ‘യജമാനനേ, അങ്ങു നല്ല വിത്തല്ലയോ വയലിൽ
    വിതച്ചത്? പിന്നെ, കളകൾ എങ്ങനെ വന്നു?’ എന്നു ചോദിച്ചു.
  grc-SR: Προσελθόντες δὲ οἱ δοῦλοι τοῦ οἰκοδεσπότου εἶπον αὐτῷ, Κύριε, οὐχὶ καλὸν
    σπέρμα ἔσπειρας ἐν τῷ σῷ ἀγρῷ; Πόθεν οὖν ἔχει ⸆ ζιζάνια;
  bgc-bgc: “इसपै घरेलू नौकरां नै आकै उसतै कह्या, ‘हे माल्लिक, के तन्नै अपणे खेत म्ह
    बढ़िया बीज कोनी बोया था? फेर जंगळी दाण्या के पौधे उस म्ह कित्त तै आए?’”
  khz-khz: Ne araga gatana gena vetugunagi melora ia genai gevogomaito, gevaikilaato,
    ‘Velekou, goi gemu aragai uve gutura namara ovarorato, ei? Na egawa rakavara e
    ravanana pege vogomai?’
  deu-TKW: 'Es kamen aber die Knechte des Hausherrn herzu und sagten ihm: Herr, hast
    du nicht guten Samen gesät auf deinen Acker? Woher hat er denn Unkraut?'
  zsr-NT: 'Niꞌr guladxinëꞌ bönniꞌ huen dxin ga zoëꞌ bönniꞌ xan laꞌ yël naꞌ, len tëꞌ
    lëꞌ: “Xan, chquiꞌ guzuꞌ xseydauꞌ dxiꞌa laꞌ yël quiuꞌ, ¿nacx guc gulalén guíxiꞌdauꞌ
    xöhuiꞌ naꞌ?”'
  lin-lin: 'Basali ya nkolo elanga bayaki mpe balobaki : ‹ Mokonzi ; boni, olonaki
    te nkona ya malamu kati na elanga na yo ? Bongo matiti mabe oyo, ewuti wapi ? ›'
  hns-NT: 'Tab khetiar ke goelaam log okar paas aaike poetjhies: ‘E barkwa, toe aapan
    khet me attjha bia na tjhietle rahiele? Hoewa kaise ghaas djam gail?’'
  noa-E: Magbaadëm chi chognaanau oo athaawai amach patrón aar wëtwi irig, “Patrón,
    pua jĩirwai trigo appai jĩirtarrta, ¿jãga ĩs jãg phũak khaigbampata ag ee bich
    baupa wëjö?” ajim anʉm.
  eng-EMTV: So the servants of the master of the house approached and said to him,
    ‘Sir, did you not sow good seed in your field? From where then does it have tares?’
  mib-NT: 'Yūcuán na te ni jengoo mozo ni cacahān i jíín patrón i: ¿A násūu trigo
    váha ní jéte ní núū ñúhun ní? ¿Te ndese cúu jeē ní canecoo ite lasú nuū?'
  lif-NT2: हे़क्‍क्‍याङ् सेवारोबाहाॽ लाजेॽ दाङ्‌बाल्‍लो मे़द्‌ये़आङ् सेःन्‍मे़दोसु,
    ‘आदाङ्‌बे, खे़ने़ॽग प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो मासि याॽरिःम्‍बारक् के़ले़प्‍तुआङ्
    ने़स्‍से़ मे़ःम्‍बि, कर आक्‍खेआङ् माले़ःन्‍दोःन्‍नाङ् लिङे़बे?’
  xnj-xnj: Vatumisi va mkolo mgunda vamhambili na kumjovela mwene, ‘Bambu, chakaka
    wamijili mbeyu zabwina kumgunda waku. Hinu masindi gahumili koki?’
  mmx-mmx: Lavasaxaruki ap mo laradi at laraamang diga vot pasa i la diga lok, ‘Leeme
    silok. Levenit piao avukat ugatlotlo i. I lok kereva la lempivilis kapmek ta mo
    ira suu kantubu at lempiao?’
  cbr-NT: 'Usaía coia isibiani cuanxun ca an ñu mëëxuncë unicaman aín ''ibu ësaquin
    caxa: Min camina min naënu ñu bëru upí ''apan. ¿Usa cat? ¿Usa ''aínbi cara chucu
    ''aisama uisax coax?'
  tee-NT: 'Pus ju acsnich ixlapanacni ju amat''un talakmilh chai tajuni: “Ja jantu
    xach''an ju k''oxi t''in lamincuxtu. Pus tas anchach ju xaminacha ju va ach''itin”.'
  eng-LSV: And the servants of the householder, having come near, said to him, Lord,
    did you not sow good seed in your field? From where then does it have the darnel?
  cak-NT: 'Y ri rusamajel ri rajaf ri ulef xe''apon riq''uin y xbequi''ij che: Ri
    ija''tz'' ri xatic pa awulef can ja ri utz. Pero cami c''o cizaña chucojol. ¿Anchi''
    c''a xpe-wi ri ija''tz'' chi ri cizaña? xecha''.'
  pah-NT: 'A''ero g̃a hoi kohoa jara''ga pyri javo ga pe: “Orepojykaharamo eretỹ nde
    trigo ra''ynhapyryva ko pe. Maraname gwereko nhungwava trigo pyteri pe? Ma''g̃a
    omohãi naerũ nhungwava ra''ynha trigo''java''ea ra''ynha a''ero trigo pyteri pe
    raikwehe?” ei g̃a ijara''ga pe.'
  sja-NT: 'Mãga unudak''ãri, ma eujã chipari mimiapataarãpa irumaa jaranajida: “Señor,
    pɨa trigo tau p''oda pia badata, ¿sãmãik''aapa uchiajima ajida, jãgee p''ũajara?”'
  xed-xed: 'Ka lagha kwalvaha tsa daŋahəga ya mnay ŋani, ka həŋ mantsa: “Mghama ɗa!
    vərɗa hulfa a sləgam kagha ma vwaha gha kay ra? Lamə ndiga rira dida na?” ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱sa̱ha̱n na̱ cája chúun cán cáha̱n na̱ xi̱hín xitoho na já
    na̱cachi na já: “Cande̱hé ndo̱. Tata va̱ha quéa̱ na̱chihin ndó nu̱ ñúhu̱ ndo̱
    joo co̱ cánda̱a̱ ini nde̱ ndáchí na̱quixi yu̱cu̱ quini na̱nana xi̱hi̱n á yóho”,
    na̱cachi na̱ cán xi̱hín xitoho na.'
  gfk-S: “Io, ira tultule tano ut na balaura lalong, di ga hana tupas ie, di gom tange
    tana, ‘Numem tamat, dait ga so ira bilai na pat na dahe kaia tano num lalong.
    I ngan hohaam be ira sana pito di kubur bileng kaia?’
  bmu-bmu: “Miaŋön aukŋe asuhuiga welenqeqeurupŋan mi eka nup toŋaŋgöreŋ kaba kewö
    jigetka mörök, ‘Ketaŋamnini, nupke nene köt ölöpŋi qesiŋ gilnöŋ me qahö? Dorowetkö
    kötŋi mi mönö denikeyök miaŋgöreŋ geba asuhuza?’
  dgz-dgz: Menan piup i apanewa ine tauan anega wan, ‘Bawarewa nugawa, ge naewa kakaewa
    aia nao gega gapan veraana go anenen amba gaian den yanane?’
  eng-GNV: Then came the seruaunts of the housholder, and sayd vnto him, Master, sowedst
    not thou good seede in thy fielde? from whence then hath it tares?
  zaa-NT: 'Làniana ca mozua nna betsina'' cą ru''a lo xana'' caniá nna ra cą: Señor,
    tsí álahua semilla tsè'' bedal·la cuią''lu'' le'' loyu qui'' cuią''lu''a cá. Ti''ala
    modo acca té huá ỹubànaba'' cá.'
  eng-WEBSTER: So the servants of the householder came and said to him, Sir, didst
    thou not sow good seed in thy field? from whence then hath it tares?
  guh-guh: 'Nexata pabi pexainaenë pijajivi pata petsipaebinexatsi. Pabixainaenë pijajivi
    jumaitsi: “Nijapabita ubame ëpexaniaviriatrigoxu. ¿De tsaeta pacuenia pitsapa
    pibisiaviriaxu pibisiajava peyajavajuvinexa trigojava?” jai pabixainaenë pijajivi.'
  bon-bon: Puma cita ca calwacupi yageyame me kaakesea bägrä cina saacluge teeme bau
    me, jaajusi egä, ‘Babo biname, nää peei miiji gije lica gemi, maane lui sitemumete
    määme calwacupi cabu? Luma cita ca gäli cina saacluge?’
  nhw-BL: 'Huan itequipanojcahua yajque quicamanalhuitoj ininteco, quiilhuijque: ‘Toteco,
    tijtojque cuali xinachtli ipan momil. Huajca ¿quenque nojquiya quipiya nopa catli
    amo cuali?’'
  swh-ONEN: “Watumishi wa yule mwenye shamba wakamjia na kumwambia, ‘Bwana, si tulipanda
    mbegu nzuri shambani mwako? Basi, magugu yametoka wapi?’
  wbi-wbi: Avavombi va muunhu jula unya mughunda vakaluta kukumposia vakati, 'Ghwe
    ntwa, tukaghwile kuuti ukanyalile ingano mu mughunda ghwako, lino ilisio lila
    lihumile kuughi?'
  bba-bba: Gbɑɑ yɛ̃ron sɔm kowobɑ nɑ bɑ nɛɛ, yinni, n ǹ dĩɑ bwese ɡeerɑ ɑ duurɑ wunɛn
    ɡbɑɑrɔ? Mɑ ɡiɑn diyɑ yɑkɑ kɔ̃su sini.
  eng-KJVCPB: So the servants of the householder came and said unto him, Sir, didst
    not thou sow good seed in thy field? from whence then hath it tares?
  kgk-NT: 'Henhói-ma ramo, oho oje''ói-vy omombe''u ojáry renda-py hembigwái: “Upe
    nde kokwe-py erenhotỹ uka va''ekwe ne remitỹgwe trigo ra''ỹi voi ra''e” he''i.
    “Mba''eixagwa kapi''i po trigo pa''ũ-rupi henhói-ma erejaty e''ỹ va''ekwe” he''i
    ojáry-pe omombe''u-vy.'
  waj-waj: 'Vaikiai teeda mmoori vareera ngiaammuauya oro nakaaraivaa kiaanoo: A uru
    yoketaiyauvaa nnaasu ai mmooriivaki rututuookiannanoo. Mo dataama kioo ikiauyauvootama
    uriinnee?'
  cpy-cpy: 'Ikanta iñaakiro rompera-teetani, ikamantakiri ashitawori, ikantakiri:
    ‘Teera okameethatzi okithoki pankirentsi apankitakiri powaneki, ¿iitaka tsipataa-kirori
    inchashi?’'
  ekk-PKP: 'Põllumehe töölised tulid ja küsisid temalt: „Isand, kas sa ei külvanud
    oma põllule head seemet? Kust tuli see umbrohi?“'
  mpx-mpx: Tau o wana totuwalali hi nem elana hi ba, ‘Tonowak, witi pwatumwina waiwaisana
    u yohi wam eyowaa, age? Yaa mwawin nanakina ga i noem?’
  wbp-wbp: Yaninjarla ngatingki-manulu warlaljamarri, ‘Warlaljamarri, nyuntunpa ngurrju
    ngurlu yirrarnu walyangka nyuntu-nyangurla. Nyarrpara-jangkalkulu yinyarraju majumajuju
    yukuri-wati pardija?’
  luo-luo: “Jotij wuon puodho nobiro ire mowachone ni, ‘Jaduongʼ, donge ne ikomo kodhi
    mabeyo lilo e puothi? Ka kamano to buya to oa kure?’
  nhe-NT: 'Huan itequipanojcahua yajque quicamahuitoj ininteco, quiilhuijque: ‘Toteco,
    tijtojque cuali xinachtli ipan momil. Huajca ¿para tlen nojquiya quipiya nopa
    tlen ax cuali?’'
  aii-aii: '”ܐܬܹ‌ܐ ܠܗܘܿܢ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ’ܡܵܪܲܢ، ܠܹܐ
    ܝܗܘܵܐ ܒܲܪܙܲܪܥܵܐ ܛܵܒ݂ܵܐ ܙܪܝܼܥ ܠܘܼܟ݂ ܒܚܲܩܠܘܼܟ݂، ܕܵܐܟ݂ܝܼ ܩܝܼܡ ܠܗܘܿܢ ܙܝܼܘܵܢܹ̈ܐ ܓܵܘܹܗ؟‘'
  esk-NT: Savaktit utlakamitruŋ aŋaayuqaqtiŋ apiqsruġniġaat, ‘Ataniiq, nautchiiñigiptigiñ
    mukkaaksraġiksaanik. Nakiñ makua mukkaaksraġiiḷat nuivat?’
  msb-msb: “Nagkadto sa tag-iya an mga suruguon kag naghunga, ‘Sir, maayo man an binhi
    na ginsabwag namon sa imo umahan, pan-o man nagkadinghot?’
  cpa-NT: 'Jøng² ca¹dsi¹lé² dsa² jmo¹² ta³ ni³ juu¹³dsa. Ca¹juúh²dsa: “Ha²lah dsio¹
    ca¹hii² nung² hlaih¹³ jøa³ cuøi² hi³ŋíh¹. ¿Tsa³ca¹séih²hning møi¹jon² dsio¹ dsieg²
    quianh²hning?” ca¹juúh²dsa.'
  dso-dso: ସେ ଲକର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌ ଆସି କଇଲାଇ, “ ଏ ସାଉକାର୍‌ ତମେ ଜମିଟାନେ ନିକ ବିଅନ୍‌ ବୁନିରଇଲାସ୍‌,
    ଏତେକ୍‌ମାଣ୍ଡ୍‌ ଜୁଡ୍‌ ଗାଁସ୍‌ କନ୍ତିଅନି ଆଇଲା ?”
  meu-meu: Bena uma biaguna ena hesiai memerodia ia dekena ela, eto, Biagumai e, nadinadi
    namodia emu uma ai o hado ani? O hari ava dikadia be ede amo?
  yva-NT: Naije vatano wanapatambe vatano apa nawaisye umawe aije ude ai, wo anajo
    ware, ‘Injae, nyo anare kamijo kove rangkiki no nya nawaisye rai to, weti veanimaibe
    irati ininaije so ntubai tavon no nawaisye so rai?’
  dgc-dgc: Ey du utusan no lélake, éy inange de kan a kinagi de diya, a ‘Ewan beman
    mahusay a binhi tu nihasik mo to uma mo? Bakit melamon nadid?’
  zpm-NT: 'Grë zha ne quia xtsiiṉ me, zeeṉe goṉ zhow güey zho rëb zho lo me: “Tebaa
    gaṉ luu gaṉle, dipse lad xoob luu zëëb guizh ncuaan, ¿dieeṉ pa brieew gocbniw
    ga?”'
  hix-NT: Totxownà hatà, tànatkemà yanoto komo, àhyaka. Amna yohà y, ketxkon hatà,
    àwya. Enyhoruhnu kat menamyako. Àsok tawro atxke harha naye, ketxetxe keny harha,
    ketxkon hatà, anoto komo, kekon hatà, Txesusu.
  sim-sim: Uhu lerawun landa ma ondo li ihi noumashaman olmu sawera, �Awasayi, mir
    wit siji jivi nom mi fakari ola. Hako ter ni heyewak minjambale er nga rasaw te!�
  npi-ULB: त्यस जग्गाका मालिकका दासहरू आए र तिनलाई भने, ‘हजूर, के तपाईंको बारीमा असल
    बिउ मात्र छर्नुभएको थिएन र ? अहिले यिनमा सामाहरू कसरी आए ?’
  cgc-cgc: Mga suguon ta tag-iya ta uma giling ki kanen daw gambal, ‘Amo, di' ba dayad
    na binni imo na pasabwag naan ta imo na uma? Man-o taan tak may anen man dya kilo
    na mga lamunon?’
  tim-tim: Pâtkombo luâk aregât hoŋ bawalupŋe arekŋe humoyeŋe hin magaŋi, “Apo, seŋgo
    alekŋe kâmelen aregât gain gain seŋgo kâit dondâ hutŋân pâtkoâp?” dâyi.
  yor-yor: “Àwọn ọmọ ọ̀dọ̀ àgbẹ̀ náà wá, wọ́n sọ fún un pé, ‘Ọ̀gá, irúgbìn rere kọ́
    ni ìwọ ha gbìn sí oko rẹ nì? Báwo ni èpò ṣe wà níbẹ̀ nígbà náà?’
  wos-wos: Xétaka di jémba yakwa du ye di wun yawina yafaré wa, ‘Néma du, hanja méni
    yikafre wit sék méni yawulalama yaki. Yingi maki ye wun haraki wara dé waré?’
  emp-NTPO: 'Dji nezocarãba djibaría iwid̶id̶e wãsid̶aa: “Dai boro, bʌ ẽjũãne trigo
    biada usibʌrʌ ¿jãʌ̃ chirua cadjiruara sãwã odjasi?”'
  eng-F35: So the servants of the owner came and said to him, ‘Sir, was it not good
    seed that you sowed in your field? How then does it have tares?’
  ind-ind: Para hamba pemilik ladang itu pun datang dan bertanya, ‘Tuan, bukankah
    kita sudah menanam bibit yang baik di ladang itu?! Lantas dari manakah datangnya
    lalang-lalang yang tumbuh di sana?’
  pes-OPCB: '«پس کارگرانش آمده، به او گفتند: ”آقا، مگر بذر خوب در مزرعه‌ات نکاشتی؟
    پس علف هرز از کجا آمده است؟“'
  mpt-mpt: damib okok kemin nakai wateniba damibo gosake baabaniba Ni funanoba Kobo
    wit san ayamo olob damibo dolinebbiobo gabob otane fatnanota boublab sano yeb
    baka bela utlone? gesiba
  bla-bla: Ki Nin'au otapautomokix otsito'taakax ki an'ĭstsiauaie, Nin'a, Kikŭt'taiĭnsĭmattop'a
    ŏkhsisŭpipumani kĭtsĭnsĭmman? Tsema ito'to makap'sŭpipumani?
  ssx-ssx: Koto ekina꞉ mo hande e teke halina꞉ e pokaeyeke haliwekima꞉ ipiki pa꞉ta꞉
    a꞉pa alota꞉ Tekehalio. Naka꞉ ena꞉ epeke kiliki homeke tande lepate do hoke ambu
    manuta꞉ ekipa a꞉pa hao pa꞉la꞉pe lemekeme.
  mkl-mkl: Ŋɔi ɑmɑɑcɛɛ ŋɑu ɑ̀ nɑɑ ɑ̀ sɔ̃ɔ ɑ̀ ni, lɑfɛ̃ɛ, í jɔ dimi jiidɑi ì ɡbɛ̃ si
    ilɛɛ yɑ. To, nɔ hɑi iwoi fɔfɔ lɑɑlɔu ihɛ̃ í fitɑ wɑ mɑ́.
  gaq-gaq: ଆତେନ୍‌ ସାକାର୍‌ନେ ଗତିରେଇଂ ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ, “ନାଁ ତ ଲିଜନ୍ନିଆ ନିମାଣ୍ଡା
    ମୁଞ୍ଜି ଉଂନାବଗେ, ଚେଃମୁଆଁଇଂ ଆଣ୍ଡି ବାନ୍ ପାଙ୍ଗ୍‌କେ ?
  gof-RNT: “Gadiya godaa aylleti godaakko bidi, ‘Godaw, ne goshshan ne lo77o zerethi
    zerabikkishsho? Yaatin, leeshshoy awuppe yidee?’ yaagidosona.
  unx-unx: ଅଡ଼ାଃରେନ୍‌ ଗୁସିୟାଁ ଦାସିକ ହିଜୁଃଲେନ୍ତେ କାଜିକିୟାକ, ‘ହେ ଗମ୍‌କେ, ଚିୟାଃ ଆମ୍‌
    ଆମାଃ ଅତେରେ ବୁଗିନ୍‌ ହିତା କାମ୍‌ ହେର୍‌ଲେଦା, ଏନ୍‌ ଟୁଲିତାସାଦ୍‌ ଅକ୍‌ତାଃଏତେ ହିଜୁଆକାନା
    ?’
  gah-gah: 'Lá okago, izegipala zuha nenete iki láa liki li amemó: Gugulizaki velemaka,
    geza nene mikagú nene netá lamanaláa makó atilí animóma nemóza, liliha mukí nene
    nana oko itive.'
  lcm-lcm: Au, keve asosokai si vo tauk i matang ang kimela serei na kila sui ia,
    ‘Volava, parik kutapa sukal katui ro papa nei matang suke? Marai sa na kalapo
    atogon uriuri nei matang ang?’
  aer-aer: Nhenge urrkapentye akngerre areyele aremele itne alartetye itne-kenheke
    alakenhe angkeke, ‘Alartetye-aye! Nthenhe-ngentyele-ame arne akurne nhenhe areye
    lyapeke? Unte itelareme, unte kwenhe ntange mwerre areye-ante-arle ngkerneke.’
  qvc-NT: 'Chaymi dwiñupa kriyadungunaqa ballikuta rikashpaqa, rirqanllapa niq: “Patrunsitu,
    ¿manachu allin simillata tarpurqaykiqa? ¿Maymandaraq chay ballikukuna trigupa
    ukumbiqa wiñashqa?” nishpa.'
  tgl-ULB: Dumating ang mga tagapaglingkod ng may-ari ng lupa at sinabi sa kaniya,
    'Ginoo, hindi ba mabuti ang inihasik mong mga binhi sa iyong bukirin? Papaanong
    nagkaroon ito ng mga damo?'
  cbs-NT: 'janua jawen tsumabu bai anu buxun ja miban uinbain bai ibu yuikin: “Min
    bai anu xekiwan pepa min banatanima anudan, ¿jaskai miban chakabudi jusia yumeimenkain?”
    akabu'
  xtm-NTPP: 'Te tee ka jinukuechi nuu tee xi‑itu ma, ni ka kenda koo de, te ka jiña''a
    de: “Señor, ¿masu triu va''a ni saka ni ini itu ni ma? ¿Te nava''a ni ka jite
    kua''a yi''i ma?”, ka kuu de ka jiña''a de.'
  nnq-nnq: Akapakachi ba nkola nng'onda ngabannyendelela, nu kunnenge, ‘Angwana, mbemelela
    makapanda mbeju ya mbone munng'onda gwinu. Lele manyai gaboka koo?’
  bao-NT: 'To biro ca biiro, paderi maja pea tii weje ʉpʉre o biro cʉ̃re ĩirã waauparã:
    “¡Wiogʉ! Mʉ yaa wejere añurije mʉ ca oterique nii pacaro, ¿do biro biicãri, taa
    ñañarije cãa to wiijapari?” cʉ̃re ĩiuparã.'
  san-ORI: ତତୋ ଗୃହସ୍ଥସ୍ୟ ଦାସେଯା ଆଗମ୍ୟ ତସ୍ମୈ କଥଯାଞ୍ଚକ୍ରୁଃ, ହେ ମହେଚ୍ଛ, ଭୱତା କିଂ କ୍ଷେତ୍ରେ
    ଭଦ୍ରବୀଜାନି ନୌପ୍ୟନ୍ତ? ତଥାତ୍ୱେ ୱନ୍ୟଯୱସାନି କୃତ ଆଯନ୍?
  huv-NT: 'Almajawüw aag ayaj monrang minajiüt aaga neneay corrül, quiaj tambüw masajüw
    nej: “Teat Xan, ¿neol ngwa, najneaj osaab trigo ipiüre? ¿Jow nganüy, nguia naw
    tajntsop ajcüwa ngo majneaj soexe?” ajüw nej.'
  otn-NT: 'Mi̱ nu̱ yø hmi̱qui̱ ra̱ mmɛ̱hui̱ te ja ra̱ hua̱hi̱, bi̱ ma bá̱ xihra̱ hmu̱.
    Bi ''yɛ̱mbi̱: “Ague grá̱ Hmu̱, nu̱''mø ma̱ tu̱hmʉ ni̱ hua̱hi̱, xa̱nho ra̱ hmu̱dä
    dá̱ tu̱hmʉ. ¿Hanja ngue n''youi yø paxi ra̱ trigo ya''mø?” bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ kwanai-meŋiyedi u kaŋ buŋa indiŋ ninadigiŋ, ‘Bomboŋgi, du fiyege gineŋ
    nanaŋe mimihi hogok yetiguŋ, iŋgoŋ nanaŋe moihi u deŋandiŋ buŋa yakiiŋ?’
  obo-NT: Na, mid undiyon to komunoy taddot kamot iddos mgo tohodpuung woy kahi ran
    to, ‘Sir, moppiyon bonni iddos id savud du riyot kamot du. Ingkon man pomon dos
    mgo sabbot?’
  cak-ENT: 'Y jari'' tok ri ye samajela'' richin ri rajaf ri ulef xe''apon c''a riq''uin
    y xquibij chin: Ri ija'' ri xatic-ka pan avulef utz vi. Pero vocomi c''o itzel
    k''ayis que cachi''el trigo chucojol. ¿Ape'' c''a xpu''u-vi ri ija'' richin ri
    itzel k''ayis que cachi''el trigo? xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ ᤗᤠᤈᤣ᤹ ᤍᤠᤱᤒᤠᤸᤗᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. ‘ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ
    ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥ ᤔᤠᤛᤡ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤖᤰ ᤁᤧᤗᤧᤵᤋᤢᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧ ᤔᤧ᤺ᤶᤒᤡ. ᤁᤖ ᤀᤠᤰᤂᤣᤀᤠᤱ ᤔᤠᤗᤧ᤺ᤴᤍᤥ᤺ᤴᤏᤠᤱ
    ᤗᤡᤅᤧᤒᤣ᥅’
  mie-NT: 'Ñúcuán de nī nquenda ndá mozo, de nī ncāhān ji jíín patrón: Señor, ¿á nsūú
    trigo vāha ní jítē ní nūū ñūhún ní? ¿De nūcu nī nquene itē lásū nūū?'
  san-TIB: ཏཏོ གྲྀཧསྠསྱ དཱསེཡཱ ཨཱགམྱ ཏསྨཻ ཀཐཡཱཉྩཀྲུཿ, ཧེ མཧེཙྪ, བྷཝཏཱ ཀིཾ ཀྵེཏྲེ བྷདྲབཱིཛཱནི
    ནཽཔྱནྟ? ཏཐཱཏྭེ ཝནྱཡཝསཱནི ཀྲྀཏ ཨཱཡན྄?
  qve-NT: 'Chaymi chakrapi llank''aq runakunaqa patronninman willaq rispa, khaynata
    niranku: “Señor, ¿chakraykipiqa allin trigo mukhuwantaq tarpuchirankiqa? ¿Imaynanpitaq
    kay mana allin qorakunapas trigowan kushka wiñaramuranrí?” nispanku.'
  pao-NT: Soo tumasuadu tummatzidu mee oo netamma, ‘Numme oo sopedakwadoo ka besow
    a pooe mawe tubewabe-wi u masuase. How yise manena mu tsa'abue punno'o umu-nagakwi
    na'a?’
  cbu-NT: upaturunaree kamanirangana. Tirikoo wach wanasirimshi tatsumurangshawa;
    itaru karut zapaniwa; tárangana.
  usa-usa: ánibo mayaí-wáyúkámá yókóní aanábóráq uréta yemá timá ámikaae. ‘anó-nako,
    emá ení yópímá íráqôn-anayumma yukááne. ánibo nôraq itanawáq námagaraamma karútaiyo?’
    téta tewana
  soy-soy: 'Pikɛikɔ́ ɑpí weri ɑpi ucɑrɛte uyɛ̃ mɑɑ rɛ: Ái ilukɛpuri kɑɑ kɛpɔ́cɑrɛ-i
    lukɛsii, Upíimɑ? Kɑi pɛɛ íye wɑ kɛ mɛyúipuri kópɛ ɑmɛ́ nɛ n lɛ?'
  hui-hui: Mabu anduanenaga biabe bia haga biarume abale dai buwa mabu anduane biago
    lamialu lalu, Anduane-o í̠ mabuni widi egene bayale hangu ba a̱i̱ na̱i̱ biribe
    toba harimago. Egene ko anda ho kagoni agoha howa ibinigo anda ho kabe.
  amf-amf: Waadadhayna eena haamin imbaakal nivayse, ‘Imbo, haaminte hasa hanin yiithoono
    bheetano payyatayu? Ta suwano hamora ko nivaa?’ kina ke hamade.
  quc-NNT: 'Xeb''e'' k''u ri ajchakib'', xekib''ij che ri ki patrón: “Tat, we qas
    utz ri ija'' ri xtik la, ¿jawije'' k''ut xpe wi wa'' we itzel q''ayes ri''?” —xecha
    che.'
  dob-dob: ꞌEnega ꞌinapwana nina ꞌina topaisewao simai ga sieonena, ‘ꞌInapwana, atuna
    boboꞌana ꞌimu bagulaya lowa ꞌulelewanedi, ta mwaꞌadega ga ꞌenega pwatula maꞌediyao
    sitabwa leleleyama?’
  wrs-wrs: '@see-verse:MAT.013.026'
  mca-mca: 'Ma'' qa pe'' yithayiki qa nifelii pa'' yatsat''axij pa'' wit''enekju'':
    “Yaqa patun, in ƚe''sitstax ke'' ƚoi ƚ''eniju'' na'' ewenq''enhe''wet ¿qa pa''n
    qu'' nata''ƚji'' ne'' cizaña in ƚataƚifetsij?”'
  tzo-TZC: '’Ti yajꞌabteltac ti vinique bat yalbeic ti yajvalique: “Cajval, ti tsꞌunobal
    ti laj atsꞌune lec onoꞌox. ¿Bu ilocꞌ tal ti trigo tꞌul ti capal ichꞌie?” xiic.'
  mya-mya: ထို​အ​ခါ​စာ​ရင်း​ငှား​တို့​သည်​လယ်​ရှင်​ထံ​လာ​၍ `အ​ရှင်၊ အ​ရှင့်​ဂျုံ​ခင်း​တွင်​မျိုး​ကောင်း​မျိုး​သန့်​များ
    ကြဲ​ခဲ့​သည်​မ​ဟုတ်​ပါ​လော။ ဂျုံ​ရိုင်း​ပင်​များ​ကား အ​ဘယ်​မှ​ရောက်​ရှိ​လာ​ပါ​သ​နည်း'
    ဟု​မေး​ကြ​၏။-
  gng-NT: 'Nɛ ukpaal nnɔ ya tonsɔnb niire'' wɔ ki ye: ‹Cɛnbaa, ŋa là plè'' ifi baba
    nɛ aʼkpàabu ni-ii? Utɛlmɛntɛ wuɔ mɔ ñɛn'' la?›'
  cbi-NTPO: 'Tsenñu juntsa rukuchi manda-i'' taawasha kemu chachilla dekata'' jitu
    yanu tsandila: Ruku, juntsa vijpaasha ñu ura kiya tene dewajsuba, ¿naa itaa firu''
    ishtape bain awatu de-in? tila.'
  ikk-NT: '''Ya ndị idibo ahụn nọ bịa d''e kunrun onyẹ hụ nwẹ ugbo, sị a, ‘Di-ọkpa,
    ẹlẹ mkpụrụ rị mma k''ị kụnye imẹ ugbo i? Nanị kẹ ata-witi dọn banzị a?’'
  leu-leu: “E a mu sisiak sina mataa aave ri maa savat sina e ri fine, ‘Matalava,
    no xapis a uma lava siim pana kam roxo. A latan a savat ti faa?’
  maz-NT: 'Nuc''ua c''o mbëpji o ẽ o ''ñe xiji c''ü nu lamu: “Nu''tsc''e ín lamutsc''öjme,
    ¿cjo dya i̱ juajnü o ndëxü c''o na jo, i̱ podü cja in juancje? Maco nde cja''a
    o pjin''ño.”'
  bod-N: དེ་ནས་ཞིང་བདག་གི་གཡོག་པོ་རྣམས་ཡོང་སྟེ་ན༌རེ། བདག་པོ༌ལགས། ཁྱེད་ཀྱིས་ཞིང་ལ་ས་བོན་བཟང་པོ་བཏབ་པ་མ་ཡིན༌ནམ།
    རྩྭ་ལྡུམ་དེ་དག་གང་ནས་བྱུང་ངམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: '—Rü yexguma ga yema yatüarü duü̃xü̃gü, rü namaã nüxü̃ nayarüxugü, rü ñanagürügü:
    “Pa Corix, cuma rü cuanegu rü triguxicachirẽ́x ngẽxma cuto. ¿Natürü ñuxãcü i ñu̱xma
    rü chixexü̃ i natüane rü ta nge̱ma naxügüxü̃?” ñanagürügü.'
  zpl-NT: 'Nu che uyatixiuleꞌe bee mosoꞌlla lulla, nu unibeei lulla: “Detá, lanu ebichi
    nzeꞌcatsia uquieniilu lu yuuꞌlu la, ¿cá uchiuꞌu bee huañi nú nuꞌ leta bee trigo?”'
  mbc-NT: 'Mîrîrî ye''nen umî esa'' poitîrîtonon wîtî''pî iipia. Moropai ta''pî to''ya
    ipî'': “Anna karaiwarî, amîrîya morî pîmî''pîya innape nai?” ta''pî to''ya ipî''.
    Inkamoro maimu yuuku''pî to'' karaiwarîya. “Inna morî pîmî''pîuya”, ta''pîiya.
    “Tîîse o''non pata pai kin kansipu''kurai erepansa'' mîrîrî ikore''ta?” ta''pî
    to''ya.'
  ndg-ndg: Na atumishi ba mwene nng'unda batiicha nakummakiya, Ngwana, hupandike kwa
    mbeyu inanoga mung'unda wako? Ibikitiwi kwi na manyei?
  wsk-wsk: “Se ningam kotam ko ura kari alo kote taiman ale manorman, ‘Kari Biya,’
    maman, ‘ana ko ikisan mu ni na muguri ningo wore la ka ningam ningi warem. Bare
    sum memek mu aparete taiman?’
  toj-NT: 'Jaxa smozo ja ajualali ti jacyea. Jac yal yab ja yajualei: Cajual, ¿mi
    ma lequil inatuc ja huaa quiticon ba oj tz''unticon ja ba hua hualaji? ¿Pe jastal
    ay ba? Pe tey jun c''ul ba jel tuc tac, xchiye.'
  tbc-tbc: Agog tamol an san urat tamol iŋsan na dilasag durupeig dubol, ‘Gurman,
    ai patun a oŋ pae yan uyan a. En dugo woŋ go ud dam dida disa kisaek ak i?’
  sna-sna: “Varanda vomuridzi womunda vakauya kwaari vakasvikoti, ‘Ishe, hamuna kukusha
    mbeu yakanaka mumunda menyu here? Ko, zvino sawi rakazobvepi?’
  smk-NT: Naka'ngap saray padalos nan main nin luta' nin nako sara kona a wanra, ‘Don,
    kasan lawok nin saytaw say bikoy a nisabwag moyo sa luta' moyo. Adti taw nin nangibwat
    say duka' nin rabot a tinmubo'?’
  grc-TCGNT: Προσελθόντες δὲ οἱ δοῦλοι τοῦ οἰκοδεσπότου εἶπον αὐτῷ, Κύριε, οὐχὶ καλὸν
    σπέρμα ἔσπειρας ἐν τῷ σῷ ἀγρῷ; Πόθεν οὖν ἔχει ζιζάνια;
  gof-WFTW: “Gadiya godaa aylleti godaakko bidi, ‘Godaw, ne goshshan ne lo77o zerethi
    zerabikkishsho? Yaatin, leeshshoy awuppe yidee?’ yaagidosona.
  spa-BLM: 'Se acercaron los criados del dueño de casa y le dijeron: “Señor, ¿no sembraste
    buena semilla en tu campo? ¿De dónde ha salido esta cizaña?'
  kyz-NT: 'A''eramũ ko jara ''ga remiayuwa ''gã ''jau ''ga upe: “Juowuunana nipo eretym
    eko pype rai''i ki sa. Ma''eramũ nã''ã ipopori eewe re''ã”, ''jau ''gã ''ga upe—
    ''jau Jejui ''ga imome''wau ''gã nupe.'
  dao-dao: A mpyae naw law u lü amahpaa veia, “Angvai aw, na lo üng mcikdaw va na
    saw am niki aw? Hawia khyüh hina mphyawe po lawki he ni? ti lü a kthäh.
  cya-cya: 'Tucua snan yu nguso ya ytsa'' yu ''in x''nan tñan can'', lo'' juin yu:
    ''Un nu lca x''nan hua, ¿ta si''i mti nu cua'' mdo''o hui yta um loo x''ñan um?
    Lo'' xca loo mti can'', ¿la mdo''o na xacan''?'
  wrk-wrk: Badajba yali wakiwarrmuku mambukanyi. Bardajba yali nangandurri, baki yanyba
    yali, ‘Mambuka. Nanda daburrul yami jali ninji janyba jambana, kunyba nanda yami,
    mikuyaji yingkanyi yaminyi nangandu. Ngala yanka barri jardijbangka yingka karnba
    nangandu. Yanka barri.’
  nii-nii: Pe kongun wumb puk en enim nge wu Owundu mułum konu kanik, yi ninjing,
    ‘Wu Owundu, sin piipin nim kuni mong wiis ka wii ei aka pin kindin ni, piinjpin
    ni, engimb kis endi tonu opu mołum,’ pa ninjing. ‘Ei nimbił erang enim?’ a ninjing.
  ign-NT: 'Náraminehi ena machane­ranahi ema achane tévacarahi. Tiyananapa nametapana
    ema náejaháruhi. Ánipa náicha: “Tata, eta jena pévaraquihi, tájina tacasi­ri­quihini
    eta táiñema­hi­queneana ejare. Puítisera tiúchucapa tacacha­ne­paipahi eta pévaraquihi”
    náichapa.'
  dik-NT: Go raan lui dom yic bɛ̈n tënë wun dom ku lueel, ‘Bɛ̈ny, wäär pur yïn, cie
    rap path kek ca wɛɛr dom yic? Na ye këya ka abaar kënë cil këdë dom yic?’
  cac-cac: 'Yuj chi'', axo eb'' schecab'' vin̈ aj luum chi'' xid'' alan d''ay: Mamin,
    a juntzan̈ in̈at a tzicnaquem d''a jun a luum chi'', te vach'', palta ¿b''aj am
    ix cot juntzan̈ an̈ avalan̈ ix pac'' d''a scal? xchi eb'' d''a vin̈.'
  tzj-E: 'Je ajsmajma'' arj-e'' xeba ruq''uin cpatrón jxetcowa utzlaj ija''tz, cawra
    xecbij tzra: —Kajaw ¿lme utzlaj ija''tz tc''a xatic chpam achinoj? ¿Nak tzra c''ara''
    tak c''ola itzel tak k''ayis checjol camic? cara'' xecbij tzra.'
  bpx-bpx: एतरे पावर्‌या मालीक ना घोर आवीन मालीक ने केदा, “मालीक तु तारा खेतर मे वारलु
    बीज नी वेर्‌यो ह़ु? ता तीनी मे जंगली बीज कीकम उग आया?”
  san-BUR: တတော ဂၖဟသ္ထသျ ဒါသေယာ အာဂမျ တသ္မဲ ကထယာဉ္စကြုး, ဟေ မဟေစ္ဆ, ဘဝတာ ကိံ က္ၐေတြေ
    ဘဒြဗီဇာနိ နော်ပျန္တ? တထာတွေ ဝနျယဝသာနိ ကၖတ အာယန်?
  yaa-NT: 'Nãskata a tare ifoki ãfe inafo fokaxõ yoinifo: ‘Ifo, fana shara mĩ tarepa
    mĩ fanafiano, akka, ¿fanĩax na fana chaka foaikamẽ?’ ixõ yõkanifo.'
  cab-NT: Ába joúdin músu, ába jaríñagun lun jayúbudiri. “Wayúbudiri, ánjein buídu
    lubeí ílaü le bábunagubei bumúanrugu, ¿jalíagiñésan lasálira jíduru wuríbati le?”
  clu-clu: Gani anang mga sorogoon nagayan kanana kag nagkoon, makon, ‘Kabay mayad
    nga bini atun ginpanggas sa imong logta. Ta diin kabay nagalin ang mga bugang
    nga dato?’
  swh-ULB: Na watumishi wa mwenye shamba walikuja wakamwambia, 'Bwana, hukupanda mbengu
    nzuri katika shamba lako? Imekuwaje sasa lina magugu?
  tpt-NT: 'Ex va chuncha yu tapatsanin va taꞌal mapastakꞌaninin yu manavin, va tajunil:
    “Jalhachimoꞌonuꞌ, uxintꞌi mamatꞌi yu lajꞌox tꞌin ni lakatꞌun. ¿Tas oxtaycha lhilay
    minchalcha yu jantu ox javan?”'
  aai-aai: “Orot ana bowayah hina hio, ‘Regah, o ub gewasih a masawamaim itanum, baise
    aisim fotan kakafih auman hikuboubunih teyey?’
  sny-sny: Sosu wiyawi yahowa'i ani siye lu tamo lowe meni owane lowe lo ma'e eirai,
    ‘Owane ne kewi so wisere a'i ta'aneyei awei sahe ani teroso fiyarisawi awere?
    Piyene wafei tohu lo wamu luwaru a'i aiwawe a'i wirai awere?’
  myy-myy: 'Ito bajija ticõri, ĩ ya moari masa ĩre gotirã wayijarã. Ĩ tʉ ejacõri ado
    bajiro yiyijarã ĩna: “¿Gʉa ʉjʉ ote quenarise riti otebojacati mʉ? ¿No yija ito
    bajibojarocati ta widirise wʉsari?” yiyijarã ĩna ʉjʉre.'
  trc-NT: 'Cheꞌé dan cuchiꞌ nij se‑mo̱zó síí toꞌo̱j yoꞌ rihaan síí toꞌo̱j, ne̱ cataj
    xnaꞌanj nij soꞌ rihaan soꞌ, cataj nij soꞌ: “Ya̱ ina̱nj ꞌnúú trigó sa̱ꞌ tixꞌnuú
    so̱ꞌ naꞌ. Me rej cavii coj chiꞌi̱i̱ nihánj ga̱, señor”, taj nij mozó rihaan síí
    toꞌo̱j yoꞌ a.'
  cut-NT: 'Tuhme chahn sa̱hn redin ntiyon, chengo se dihve se: “Dihve nuhn, uvo ne,
    trigo tuhdo vo min. ¿Ta̱ca̱ che a̱ma quenda̱h chano ya̱n ne?'
  bel-bel: 'Прыйшоўшы, рабы гаспадара дома сказалі яму: гаспадар! ці ж ня добрае насеньне
    пасеяў ты на полі тваім? адкуль жа на ім куколь?'
  zlm-KSZI: ‘Hamba peladang berkata, “Tuan menabur benih yang baik, dari mana pula
    datangnya lalang itu?”
  gdr-gdr: Sɨ onggɨt yonggyamɨmna wɨko rɨgap tuwonj ti pɨlwa dɨde ket yɨgekito da,
    ‘Yonggyam! Ma man pop b'ogɨl tuny nena na ɨtot eyeninot moina sopapu wa? Sɨ rɨngkaimta
    daka ngɨi wuweny?’
  vmy-NT: 'ꞌBa kio chuꞌndare xi naire trigo jaꞌe ꞌba kitsure: “Naꞌen, ¿a bi xujma
    nda xi kikꞌentje ngijñari? Ngu, ¿ñá jendibanire ngijña xi bi nda?”'
  cmn-FEB: 农夫们都前来问家主：‘主人，你不是把好种子撒在田里吗？那些野草是从哪里来的？’
  gmv-RNT: “Katha goda ashkarati godazakko shiiqidi ‘Godo! Neni ne goshshan lo7o zereth
    zerabeekii? Hayssi leeshshoy awappe yidee?’ gida.
  ncl-NT: 'Cuaquín hualaje itequipanujquimes in teco capa yihual, quilije: “Xiquita,
    Tata, ¿amo tictocac latocli cuali pa mocuajmili? ¿Leca quipía in pacholimes amo
    cuali?”'
  sua-sua: To a mmie kteit kalngunes ngat kaol kpis khavaeng te, ‘Ngola ngolaip, yi
    lo ngamngam o vit ruk lyar kun mnam ila loot gi? Vanang o gigi ruk ngta rar kun
    mnam a loot ngta kle kut papagis nngia?’
  are-are: Urrkapunhapunha etnantama itornka etnakanhurna lhamala, erinha pmarraka,
    ‘Unta kunha wheat annganta alpantiwuka, nhangai? Nthakinhantama tharrka korna
    turta mangkaka?’
  gai-gai: Aintik mana mbaiŋna aiŋa morena ramtaɨra taŋga manmo watca aindopatna,
    ‘Kacoot, aia lamŋirena, u ndona warɨŋmo u witna lour laiŋ tiŋgikna kerinan. Na
    titoca moca katgar ŋgorikca anap gacre?’
  qvm-NT: 'Tsaynog winamuptinshi trïgu tirapagcuna trïgupa duëñunta caynog nergan:
    ‘Acraylata muruycaptiquega ¿maypitatag cebadillu winamushga, tayta?’'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙnääꜗ dsaˉ hi̱ˉ maˊ jmeeꜙ taˊ jeeˊ ja̱ˉ, naˊchiiyhˊ dsaˉjʉʉˊ
    taˊ ja̱ˉ: “Dsaˉjø̱ø̱hˈ, ¿ja̱ˈ mɨˈju̱ˉ lluꜗ baˊ ja̱ˉ heˉ gaꜙjñeehˊ hwaˈ kyahꜗ?
    ¿Haˉ baˊ taꜙ jaꜗ waˊnuuˉ hlɨɨhˈ heˉ gaꜙhyaˉ jeeˊ ja̱ˉ?”'
  kmu-kmu: HaigeꞋya aliꞋya vayaꞋmoꞋya hoyamona nefate mage huꞋya mo hae “Ala kanomogae
    kanale avinama hoyakaꞋafima fai-malananagi naꞋa higeno havi ino talamoꞋa anifitila
    falote nehie?” huꞋya havigae.
  ood-NT: “K hab kaij g eshdam pionag, ‘S hebai amjed i wuhsh g shaꞌi mapt wa eda
    t‑mah g s‑kehg kaichka.’
  lbm-lbm: येको पर घर को सेवकों न आय क ओको सी कह्यो, ‘हे मालिक, का तय न अपनो खेत म
    अच्छो बीज नहीं बोयो होतो? तब जंगली दाना को पौधा ओको म कित सी आयो?’
  ncj-NT: 'Oncan inon tlaquehualten oquiluihque in iteco inon tlamiloli: “Toteco,
    in xinachtli tlen otictocaque nochin cuali. Tel, ¿de canin ohuala inin ahmo cuali
    xihuitl?”'
  yuj-yuj: Aenánko, am yopwar mek tére konap arop tukupea yopwar naropwarén sérrá,
    ‘Arop Tokwae, yino nɨk námp te, amo waráp yopwar mek te ankankou kwapwe mwar yoroi
    napono. Mokopia apwar pwae kwatae am mek yakáp námpono?’
  kto-kto: Are ratmat ga mela teip o ubi ai mamo iang ubi ga amelo, ‘Migana ila kakani,
    managipang kabop mila murum a wit la nuliam ara na ubi nung. Pa are mani ga betmeng
    miriro kaburubap mila kiram, a?’
  gmv-NT: “ካꬃ ጎዳ ኣሽካራቲ ጎዳዛኮ ሺቂዲ ‘ጎዶ! ኔኒ ኔ ጎሻን ሎዖ ዜሬꬅ ዜራቤኪ? ሃይሲ ሌሾይ ኣዋፔ ዪዴ?’ ጊዳ።
  por-BLT: 'Os empregados do dono do campo chegaram e perguntaram a ele: ‘Senhor,
    você não semeou boas sementes em seu campo? De onde vieram as ervas daninhas?’'
  stp-NT: 'Baꞌ na mɨt paiꞌ dhuuk ba tɨɨ guiꞌ nam miꞌ tu juandaꞌ, mu jimɨɨk ba aagiꞌñ
    am guiꞌ nat miꞌ tu giiꞌ gu tiriik, jup tɨtda am: “Aapiꞌch jaduuñ, gu tiriik na
    pich mu tu giiꞌ, ¿saiꞌ bɨnkam aa pich miꞌ ɨi na baꞌ jaiꞌ miꞌp tuut na cham bhaiꞌ
    bua gu tiriik? ¿Kaꞌ jaroo ji chi miꞌ ɨi?”'
  mgc-mgc: Vo kalima a kora ne ayi zi mo iya henye, ‘Kyedre, kofo laka ra ïlï mï yaka
    'bëyï ne. Nyangölu ne ayi 'bënï ta kila?’
  ame-NT: 'Allempoñapaʼ huac̈haʼta pamoʼmteʼ paʼtaruasañer, ñetñapaʼ atet̃ otoset:
    “¿Amaʼt, Nomporchaʼ cohuenayeʼ p̃aʼparrenoña puerets p̃aʼmro? Errot̃enot̃uañacaʼye
    oʼ chopña ñam̃a taʼteʼ all.”'
  mgh-2016: Akarumiya o mwanene imata nkaawa ni umwiirelha mwanene imata, ‘Munna,
    kwaani khamwaanlhe imbeyu choombone umatani ulhe, vano mahichi alhe ankhuma vayi?’
  kvn-NT: '“Tegin tule-nagnu-ibed-e-mosmal takchamalgu kagan-iskana tunkusmalmo, tule-nagnu-ibedzhe
    nadmalzhun, chognegal. Tegin mosmal e-tummadzhe nonimalgu, e-tummadga chogalmal:
    ‘¿Tummad, imi pede nagnugin trigo-kwa-nuegan tigzhajulzhí?’ Tegin tule-nagnu-ibed
    chogal: ‘Teobdo.’ Tegin e-mosmal nagnu-ibedga chogalbal: ‘¿Tede, we kagan-iskanade
    pia tanijun?’'
  gvf-gvf: Komina kobaan nil konagi yal urere, iru di komina kobaan tongwa, ‘Yalkuno,
    i milin wai yaalinba, sulsi binanbile tameran sime?’
  san-ISO: tatō gr̥hasthasya dāsēyā āgamya tasmai kathayāñcakruḥ, hē mahēccha, bhavatā
    kiṁ kṣētrē bhadrabījāni naupyanta? tathātvē vanyayavasāni kr̥ta āyan?
  deu-ELBBK: 'Es kamen aber die Knechte des Hausherrn hinzu und sprachen zu ihm: Herr,
    hast du nicht guten Samen auf deinen Acker gesät? Woher hat er denn Unkraut?'
  mcb-NT: 'Yogari iromperaneegi pankitakerorira ineaigutarotyo ikantaigiri: ‘Kogapage
    noneaigake onti pipankitake turigokisanorira. ¿Maikari tyaratyo oponiakara tovaseri?’'
  yle-yle: Yepê, Dpodo pyu knî y꞉oo yâpwo têdê chóó ka kwo, Mââwe. Kwo, Ṉyâpwo têdê
    witi u mo nyi ntówo. Kwo, Kî yini w꞉uu anyedê pwiyé dmi?
  swh-1850: Watumishi wa yule mwenye shamba wakamwendea, wakamwambia, Mheshimiwa,
    bila shaka ulipanda mbegu nzuri katika shamba lako. Sasa magugu yametoka wapi?
  ese-NT: 'Quijje pishana eque meseja echacojji cuana o que poeyanaje. Jama poanaje
    baꞌa: “Emeshi mese, ¿aꞌa miquea anoso sipone tejjee quecua pojjeama poanaje?”
    huohuiꞌajja canaje.'
  jac-NT: 'Hayet yilni ebnaj munlawom huneꞌ tuꞌ, isto ebnaj yalno tet naj yahaw munil
    hacaꞌ ti: “Mamin, caw cꞌul ixim hin̈at trigo cachbey hatxihayoj, yajaꞌ ¿tzet yin̈
    xin caw ay teꞌ chꞌim ahilo xol ixim?” ẍi ebnaj.'
  cak-CNT: 'Y jari'' tok ri e samajela'' richin ri rajaf ri ulef xe''apon c''a riq''uin
    y xquibij chire: Ri ija''tz ri xatic-ka pan avulef can utz vi. Pero vacami c''o
    pach''un-k''os chucojol. ¿Acuchi cami c''a xpe-vi ri ija''tz richin ri pach''un-k''os?
    xecha''.'
  zia-zia: Ayero yenu mani sou mene giro buro maung tugata yero eyero sewa, “Emo tuwa,
    ning buro nina auna nona me iwaing gege sesasa, arata i-we meko ewiya natu buro
    pusasa niye?” Ayero atata yewa sena,
  mal-2015: 'അപ്പോൾ വീട്ടുടയവന്റെ ദാസന്മാർ അവന്റെ അടുക്കൽ ചെന്നു: യജമാനനേ, വയലിൽ നല്ലവിത്തല്ലയോ
    വിതെച്ചതു? പിന്നെ കള എവിടെനിന്നു വന്നു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Tere ĩꞌarã, cʉ̃rẽ daꞌracoꞌterã na wiogʉpʉre wererã waꞌasama: “Wiogʉ, marĩ
    oteꞌque añuse cape diaꞌcʉ̃ nimiwʉ̃to”, nisama. “¿Deꞌro wee aꞌte ñaꞌase cape aꞌtipari?”
    nisama.'
  mbl-NT: 'yĩy kãmãnat xop te hãpxa xexka xuxyã xãnãhã'', tu: “Yãyã'', xate hãpxop
    xap max xok nũhũ hãm tu''. Teptu'' mãm mĩxux kummuk kamah?” Kaxĩy.'
  zpc-NT: 'Naꞌ uyo ja mozo quienëꞌ yetixogueꞌjëꞌ lëbëꞌ, najëꞌ rëbijëꞌ lëbëꞌ: “Señor,
    baguzandoꞌ puro bini trigo layela quioꞌ, ¿ga zaꞌ guixiꞌ mala den lado trigo quioꞌ?”'
  gul-NT: Dat man wa own de fiel, e saabant dem aks say, ‘Sah, ya done plant good
    seed een ya fiel, ainty? Weh de grass come fom wa da grow dey?’
  mau-NT: 'Cˀia⁴ nca³ ji³cho² cho⁴ˀnta³-le⁴ nˀai³-le⁴ ntˀia³ qui³tso²-le⁴: Señor,
    a³ tsi² nta³ ntje⁴ tsa³cˀe²ntjai²³ ya⁴ na³nqui³-li⁴. Jña¹-ni³ve⁴ tso²cˀoa⁴, tjin¹-le⁴
    jña¹ xi³ tsi² nta³-ve⁴.'
  gup-gup: Kaluk nawu bininj nuye kabirrihmarnedurrkmirri birrimyikang dja birrimarneyimeng,
    ‘Ngudda yirrudji manmak manmim kore kabbal dja makka mak balehbeh mandalkwarre
    bebmerrinj?’
  bss-NT: Bembəledɛ ábe ane nwóó-nzag bêmpɛ̌ áwē, bésɛdté mɔ́ bánken, ‘A-Sáŋ,
    éesaá mbále bán, mbə́l ń ngun ḿ bwâm mɔ́ɔ wénwēnnē á nzag-tê-yɛ? Chán
    ébɛ́nlédé boŋ mesisoŋ mékwōg áwēd-te?’
  met-met: “Umanga moxona lipuxing oxatamdi dila rangua, saing daharua ba, ‘Lipu Sabanga,
    umanga uting wit xuyang xaidi mana baxagi mana tatubang diandi! Disok baru?’
  kpj-NT: '@see-verse:MAT.013.026'
  zao-NT: 'Tsa lee re zha kuu nke tsiin lo zha kuu nak chaan yu, nzhab lo zha: “Zha
    Nabee, ¡at nzob xtil wen mloʼaa lo yu! ¿Xomod mlen yizh goob xide?”'
  byx-byx: Taqurla de ama buaiskena ra mit sagel luqa i aa sleng. Be ra ruqun ma’,
    “A barlka, ai de uut tu auur a qevep ai mekai ngia mu ama gam ama atlu-nget pet
    gia sleng. Dap ngu lu lungera ama garas ama vu nget nge men pet gia sleng nanaa?”’
  ctu-CTI: 'Che'' jini, jini ajtoñelob i cha''an bʌ i yum jini lum ti majliyob ya''
    ba''an i yum. Ti'' subeyob: C yum, mi weñʌch jini pac'' tsa'' bʌ pʌjq''ui ya''
    ti a lum, ¿baqui tyʌlem jini mach''ʌ wen bʌ pimel? che''ob.'
  zos-NT: 'Entonces cyoyosyajpapø pø''nis cyønu''cyaj vø''nipi y ñøjayaju: “Señor,
    como vøjpø tømbu mi nijpu nasomo, ¿jutznøm nay yach ta''nø?”'
  gvs-gvs: E toni tánuwo ina pakonayao sima silatuwoko sidigo kadi, “Ima tomoya, kom
    boi im tánuwo goi kutukutu dedevidi kusivagaegaedi ae? Go sisinétala nako goi
    sima?”
  kbm-kbm: be ile inei gitangi um tivie inei, “Mie gudawi ben uve vevies ge gisov
    am um bemem wali taku tiate bambamo ete givarkei givin ben ok ginme nangge inend?”
  rmc-rmc: 'Avle o sluhi a phende le chulajiske: ‚Rajeja, či na sadzinďal o lačho
    semenos pre tiri maľa? Khatar akor avľa kada kukoľ?‘'
  apr-apr: “Motong la di kapraingi ke kumu taunu tani la tiwete panga nen. Tiyei ne,
    ‘Tool mai, ong i kugiri dingding dook mata patunu idu ye kumu kiong, e dingding
    dook tiap patunu ngo ipa ngai a se tisupsup ye kumu kiong lapau nga?’
  tiy-tiy: Atin i de sugu-suguéy ni lagéy ménangéy ro dob beene brab ménénginsa ro
    maro, ‘Amu, aw békén ba séménabug go fiyo béne dob safad me? Sedek ménsélawék
    i de kéroon de?’
  nlg-nlg: Ma gaira na lei tinoni lutu tara mai itatana na vunaghi ge ra ghaghua vania,
    ‘?Aghe na vunaghi, na vuavua uto vamua tai ghilalaa to havukaghinighi ta nimua
    na leghai, mi vei tea ge ra totolo dato mai iga na lei tautalu dika?’
  dgr-DOGNT: “Dǫ eyı wedèè ne sìı wecheekeè gıts'ǫ̀ hadı, ‘K'àowo, nedèè k'e t'asìı
    nezı̨ı̨ nèneela-le nì? Dànìghǫ tł'oh nezı̨-le sı weta dehshe?’ gıìhdı.
  pes-OPV: 'پس نوکران صاحب‌خانه آمده، به وی عرض کردند: “ای آقامگر تخم نیکو در زمین
    خویش نکاشته‌ای؟ پس ازکجا کرکاس بهم رسانید؟”'
  ron-1924: 'Робий стэпынулуй касей ау венит ши й-ау зис: ‘Доамне, н-ай семэнат сэмынцэ
    бунэ ын царина та? Де унде аре дар негинэ?’'
  tpz-tpz: Ka nap kiu nö ee manuh pe tövaneah pa rak, pare soe ke poë pan, ‘Topoan,
    emöm to koman nem pan eën to poꞌpoꞌ vaviꞌ voh a kon manih pa rak pën, ivëhkëk,
    o meon hat tavus taneꞌ poꞌ maꞌ nih?’
  agd-agd: “Ampantá íkan doran banta kayo ano eriven dunan afóen máa sen tiamemí,
    ‘Kákan banta oe, éi kama uviti ayun mi ei yunan barafin pafaseona ifo inté eípasá
    namu káta maifin pótikhen nafino.’
  rkb-NT: Iwaze tsumuẽhĩtsa tsihitsa pe “O mypehakatsa riktsa tisapyrẽna zuba atsuhuk
    eze tsiksiparikik. Hawa sa towahaditsa tiriko tuk taypyknaha” niaha.
  san-THA: ตโต คฺฤหสฺถสฺย ทาเสยา อาคมฺย ตไสฺม กถยาญฺจกฺรุ:, เห มเหจฺฉ, ภวตา กึ เกฺษเตฺร
    ภทฺรพีชานิ เนาปฺยนฺต? ตถาเตฺว วนฺยยวสานิ กฺฤต อายนฺ?
  iws-iws: Mɨ mɨiyan kamɨm ɨna yamɨm numɨran adɨn siiram. Mɨ sɨma boɨn, bɨiyan inkam,
    krɨmiir kwoɨnɨm ha naɨngwokɨm kɨra numɨr hɨrɨn sasaeya mɨiyɨkɨm sɨmiirara nɨnkɨni
    mɨ ta hɨriinan ko biyɨeya saeya panɨɨna nɨmbiyamka, ha?
  pol-SZ: 'Wówczas przyszli do właściciela pracownicy i powiedzieli: „Czy nie posiałeś
    dobrego ziarna? Skąd w takim razie na polu wzięły się chwasty?”.'
  ztq-NT: 'Tsigo lëë mos kukëb lo xpixwan kwaa: “Xey, con nonsy xobxtily konoo, ¿pa
    pchoo kizh nii kwlañ lady xobxtily?”'
  kqa-kqa: Kamatɨhu sɨmbɨrasara haŋɨnɨŋ uta kɨva nɨŋuva hamaŋ nɨmavamba ambamu, Aru
    mɨŋga, ara wit kɨrɨs taya vaha nandɨ kɨva nɨñɨ kavaramana vamba indarɨndarɨŋ.
    Hara mumɨndɨhi tɨpa ñamba nda naŋga tɨmɨri, vamba ambamu.
  zai-NT: 'Oraque beeda ca mozo que ra nuu xpixuaana ni, ne na ca'': “Señor, cadi
    ladxa semiá si bidxiiba lu la? Xi guca xa yanna, nucha ni baladxi''.”'
  upv-upv: 'Ko jinibb ne majingen se m̃er nga orsel sen nir arini jin ko arwerai tevi
    ni: ‘Numal, erpese? Kujijreni jelangin nga marres renge orsel som, ko mösmös nga
    m̃isij ngel evan erpese?’'
  wap-NT: Upoitorunao kaawan uꞌidaꞌati, naꞌiki ĩkian uꞌati, ‘Naobanai, kaimanaꞌo paoribai
    uuda kida shaꞌatii pupaowanii, mazan diinaꞌaꞌa naa kazamakaꞌo kida aidinanuꞌu.’
  mva-mva: “Kodeka uma-marau malipilipi ne dipura be bokai ditegi, ‘Biabiadi, kangkang-patu
    uia ka uma-lo kuliki. Siresire inanga ka dipura?’
  dwr-NT: “A qoomatuu aakko yiide, ‘Godaw, neeni ne goshshan lo77o zerethaa zerabeykkii?
    Yaatina, zaaringgi haqappe yeeddee?’ yaageeddino.
  kfw-kfw: "Mipa suok ngaikhan ama diang inheiwa ah inti, \x93‘Ocha, nang in naleiya\
    \ muchiru katha niwor emak abe? honname hiwa leihar ngai kaheiwa hi?’\x92"
  bfz-bfz: तेबे कअरो रे दासे आयी की तेसखे बोलया, ‘ओ मालक! क्या तुसे आपणे डोरूआ रे
    टंगो रा बीज नि था बाए रा? तेबे जंगल़ी दाणे रिया डाल़िया तेते बीचे केथा ते आईया?’
  cuk-09: '“Ar e-maigan nainu-ibedse nonimalad, ega sognonimalad: ‘Dummad, ¿ar be-nainugi
    ibmar-gwag-nued be digsasursi? ¿Ar degite, bia we-gagan-iskanamar danisunna?’'
  ben-OBCV: “এতে সেই মনিবের দাসেরা তার কাছে এসে বলল, ‘মহাশয়, আপনি কি আপনার ক্ষেত্রে
    উৎকৃষ্ট বীজবপন করেননি? তাহলে এই শ্যামাঘাসগুলি কোথা থেকে এল?’
  mil-NT: 'Te cue tée xìnu cuechi núú těe ní sacáⁿ trìú‑áⁿ nǐ xítnǔhu ñaha‑güedě xii‑dé
    sá dúcáⁿ nǐ xínu cúhú sǎ ñà túú vǎha‑áⁿ nǔú trìú‑dé, te xǎhaⁿ‑güedě: “Pàtróóⁿ,
    ¿nása ní cuu núu ní xínu cúhú sǎ ñà túú vǎha núú trìú‑n, te ío váha càa triú ní
    sacáⁿ‑n ní cùu?”, cachí‑güedé xǎhaⁿ‑güedě.'
  myu-myu: Imẽnpuye ibuywatwat'ukayũ o'jekawẽn ip jekariwa be. — “Kariwa,” io'e ip.
