  ngp-ngp: Niho wandima wakwe wamwiizila no kumgamba, ‘Zumbe, hwa handile mbeyu zedi
    mwe nk'honde yako? Mani matuhu yalawa nahi?’
  enq-2: Dokopa ee tange dokonya kalai akali dupa baa katea dokonya ipupala baa lamaiyoo,
