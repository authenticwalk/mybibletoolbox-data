  san-DEV: ततो गृहस्थस्य दासेया आगम्य तस्मै कथयाञ्चक्रुः, हे महेच्छ, भवता किं क्षेत्रे
    भद्रबीजानि नौप्यन्त? तथात्वे वन्ययवसानि कृत आयन्?
  tna-NT: 'Da su te quinaji cuana ja ba putsu, emetse quisatitana huecuana uja: “Echua
