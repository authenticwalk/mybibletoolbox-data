    wah nin. Detaꞌe lai ti peperiyeh pupwa luku gere sai wah nin?’
  kiz-kiz: Ni bhatumishi bha n'kolo nyumba bhakahida bhakan'jobhela, 'Bwana, ghwabhiele
    lepi mbeyu j'hinofu mu n'gonda? J'hij'hebhuli henu lij'hele ni maghogho?
  tzo-TZE: 'Li smozotac yajval osile jech la sjac''beic: “Cajval, ¿me muc puro bats''i
