    so?’
  toc-NT: 'Ama̠­ko̠lh tasa̠­cuá̠n hua̠nti̠ antá xtas­cuj­má̠­nalh la̠li̠­huán táalh
    tahuaniy xpat­roncán: “Patrón, nac min­ca̠­tu­huá̠n anta­nícu huix ticha­ná̠­nanti
    luu lacuán xuani̠t mili̠­chánat, ¿nícu chi̠nchú minchá a̠má xali̠xcáj­nit li̠cúxtut?”'
  ulk-1902: Ege tarim le la boai, abara memeg le, tabarki, a abim kega, Opole ae,
    nako ma nole dikri abele debe saido mabi ged ge? Dasmer, nagelam abele ditania?
  som-som: Kolkaasaa odayga reerka addoommadiisu u yimaadeen oo ku yidhaahdeen, Sayidow,
    miyaanad abuur wanaagsan beertaada ku abuurin? Xaggee haddaba gocondhadu uga timid?
  mam-C: 'Ayetzi''n taq''niljo tajaw awal b''e''x i xi'' q''malte, ex xi kyq''ma''n:
    Tata, ¿Mixsin ja tsk''o''n toj tijaja, tej tok tawa''n? Qu''n ¿Ja''tzin saje jun
    wiq k''ul toj ikyjo tze''nku triy?'
  ndj-ndj: Vandumindumi va yula muna chitava vamuyendela, vamuwombela, Bambu, yuwi
    wakwetili mbeyu nofu muchitava chaku, ponopa mityendya yifuma koti?
  mbj-NT: 'Ti joom danäh karom rabahõm ta wë, ti raky hadoo ta hã: —Kariw n''aa, —näk
