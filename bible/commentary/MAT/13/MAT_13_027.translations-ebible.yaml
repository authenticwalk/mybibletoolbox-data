  lgl-lgl: Ioli li galona lia gi, gera la mae 'i so'ela, ma geraka soilidia 'uri 'e,
    ‘Arai wale'e, 'o fasia fufuae 'are 'oka gi li ba. Ma fasifasi lobaa gi gera la
    mae faasia 'i fe?’
  mmo-mmo: tombe yite kul vaha-so lala vu kul mangganaan-ambe lanêêl vu nambe, ‘Himbop,
    ovaalil vave nivasa hôôk gate kul, tonde taavêêt sen valup hôôk-anju vu tana?’
  ncu-NT: Mfe̱ŋ‑ɔ ne̱ ɔdɔɔpo̱‑ɔ ayaafɔre̱ a bo̱ tɔwe̱ gywii mò̱ fe̱yɛ, ‘Ane̱ nyaŋpe̱,
    ne̱e̱ fo̱ a ŋo̱nyaŋ ayaabraagyi timaa ne̱e̱ ɛ? Ne̱ mfe̱ne̱ ne̱ e̱fa bɔye̱ mɔ a
    le̱e̱?’
  cni-NT: 'Ineaquero iratiritepee, ijatashitaqueri, icantaqueri: “Tempa ocameetsati
    oitsoquipee apanquijeitiri anta poanequi. ¿Paita oshiocantacari tiriconiro?”'
  eng-WMB: The servants of the householder came and said to him, ‘Sir, didn’t you
    sow good seed in your field? Where did these darnel weeds come from?’
  zaw-NT: Dxejcti räjp remos lo xḻam̲reni; “Dad, ¿la et ganax triusa'c di gule'clu,
    ä? ¿Caxh bazaj cuanguejchre?”
  san-MAL: തതോ ഗൃഹസ്ഥസ്യ ദാസേയാ ആഗമ്യ തസ്മൈ കഥയാഞ്ചക്രുഃ, ഹേ മഹേച്ഛ, ഭവതാ കിം ക്ഷേത്രേ
    ഭദ്രബീജാനി നൗപ്യന്ത? തഥാത്വേ വന്യയവസാനി കൃത ആയൻ?
  tam-TCV: “வயலுக்குச் சொந்தக்காரனின் வேலைக்காரர்கள் அவனிடம் வந்து, ‘ஐயா, நீர் உமது
    வயலில் நல்ல விதையை அல்லவா விதைத்தீர்? அப்படியிருக்க களைகள் எங்கிருந்து வந்தன?’
    என்று கேட்டார்கள்.
  mit-NT: 'Te na ní caxini peón nansa iá, nì sàhàn‑te nì cachitnùhu‑tè xì lamú xi‑tè,
    cachí‑te: “Señor, amádi tata vàha nduá nì chihi‑ní itù‑nímà. Te ¿índù chuun nì
    xìtià guá yùcù chicuéhè?”'
  ceb-ULB: Miabot ang mga sulugoon sa tag-iya sa yuta ug miingon kaniya, 'Sir, dili
    ba nagpugas ka man ug maayong binhi sa imong uma? Sa unsang paagiha nga karon
    aduna na may mga sagbot niini?'
  ces-LB: '@see-verse:MAT.013.026'
  mkn-mkn: Ais ju dong pi kasi tau sang itu kabón pung tuan bilang, ‘Bos! Tempo hari
    botong tanam bibit yang bae di bos pung kabón, wuang? Akurang ko sakarang su ada
    banya rumput?’
  pol-UBG: 'Wówczas słudzy gospodarza przyszli i zapytali go: Panie, czy nie posiałeś
    na swoim polu dobrego ziarna? Skąd więc ten kąkol?'
  qxh-NT: 'Mincaynincunanash ćhacrayujta tapusha: ‹Tayta, alli murullata murushcanqui,
    ¿au? ¿Imanaypataj juyu jiwaga wiñamusha?› nirshi.'
  nwi-nwi: “Kɨni slef mɨnə kape kwən a khauə mɨsəm, mhani-pən tukun mhamə, ‘Yemehuə.
    ?Nɨmɨsuv kweru nai huvə in əmə in əmə, uə nɨkam? ?Mənvhirɨk has rɨsɨ-pkaa?’
  kmo-kmo: 'Worek, nowo yo otii tar wakasa ma yecha ya nowo man wor: ‘Mii siik kepiban
    miiti nowok rabor. Diita kuru kapasek kapo siitak taren sokwawa?’ Rii meejichi
    awasen eecha wor: ‘Ow ana pichawa ma por riita ya otiir.’ Yecha awasen riina eecha
    woher: ‘Mii kapo eecha hikitu nota i kata kuru kapaseken hono rabok?’'
  agr-agr: 'Nunik dupa pegkegchau tsapakun wainkag, takau aidau wegajui apujin ujaktatus.
    Nunik jegajiag: ‘Apuh, ame ajak pegkeg ajakbauwaitkush, ¿utugsaya dupa pegkegchaush
    tsapaidiaje?’'
  kyc-kyc: Dokopa akali angi dokona ee range kendemande akali dupwame epapala baa
    lamaiyuo, Kamongo, embena yuu dokona waingi keyange randa laa naese? Apa pipyasa
    rano pulyilyamo? leyami.
  urd-GVU: نوکر مالک کے پاس آئے اور کہنے لگے، ’جناب، کیا آپ نے اپنے کھیت میں اچھا
    بیج نہیں بویا تھا؟ تو پھر یہ خود رَو پودے کہاں سے آ گئے ہیں؟‘
  yre-NT: 'Minnun nɛn ''o yiɛ -tɔa "fei ''bɔ ''va te waa man dra bɛ, o -ta -a vɩlɛ
    fei san lɛ ''nan: ‹''Kʋ ''san, ''saa ''saza nɛn yia -fɔ ''yie fei. E drɛ ''kɔ,
    ɛn lu -wlidɩ ''bɔ ''ji?›'
  fuh-BKF: 'Maccuɓe ɓeen njehi mbi''owi jom ngesa oon: «Joomii amin, wanaa aawdi lobbiri
    aawuɗaa e ngesa maa nga naa? Ndelle toy huɗo koon ƴuuri?»'
  arl-NT: 'Cuhuariquia camaru seyari quiaquiaari na camarujuanaa nojori sequenura:
    “Jiyaniijianaa, ¿majateeri maninia saquiriojosano jajau quiquianucuaja quia natasano
    cuhuariquiajiniani? ¿Teje cuno sesa jiyasocua moritiarucuaa quia natau tajiniacuaraarini?”'
  ziw-ziw: Wandima wakwe wambasa, wamgamba, ‘Zumbe, huhandile mbeyu yedi mwe nkonde
    yako? Yalawa nahi idya indago?’
  grc-TR: Προσελθόντες δὲ οἱ δοῦλοι τοῦ οἰκοδεσπότου εἶπον αὐτῷ, Κύριε, οὐχὶ καλὸν
    σπέρμα ἔσπειρας ἐν τῷ σῷ ἀγρῷ; Πόθεν οὖν ἔχει τὰ ζιζάνια;
  nag-nag: Etu mati malik laga nokorkhan ahi kene taike koi, ‘Sahab, apuni to bhal
    bijon kheti te lagase nohoi? Nohoile kineka kori kene etu biya ghas khan ulaise?’
  eng-OEBCW: The owner’s servants came to them, and said “Was not it good seed that
    you sowed in your field? Where, then, do the weeds in it come from?”
  knj-NT: 'Yuxan chi to al-le yu eb smoso tet naj a awo tu'', chi yalon eb jaxca ti'':
    “Ja'' ixim ja jinat jix bet ja tx''i'' sat ja tx''otx'' caw watx'' ixim, ¿pero
    tzet yuxan ey wan an tiriw ch''im xol xin?” ẍi eb tet naj.'
  deu-1912: 'Da traten die Knechte zu dem Hausvater und sprachen: Herr, hast du nicht
    guten Samen auf deinen Acker gesät? Woher hat er denn das Unkraut?'
  san-PUN: ਤਤੋ ਗ੍ਰੁʼਹਸ੍ਥਸ੍ਯ ਦਾਸੇਯਾ ਆਗਮ੍ਯ ਤਸ੍ਮੈ ਕਥਯਾਞ੍ਚਕ੍ਰੁਃ, ਹੇ ਮਹੇੱਛ, ਭਵਤਾ ਕਿੰ ਕ੍ਸ਼਼ੇਤ੍ਰੇ
    ਭਦ੍ਰਬੀਜਾਨਿ ਨੌਪ੍ਯਨ੍ਤ? ਤਥਾਤ੍ਵੇ ਵਨ੍ਯਯਵਸਾਨਿ ਕ੍ਰੁʼਤ ਆਯਨ੍?
  nob-LB: 'Tjenerne til bonden gikk til ham og sa: ’Herre, åkeren der du sådde det
    rene såkornet, er full av ugress! Hvor kommer det fra?’'
  ntj-ntj: Nyangka waarka palyalpayi pirnilu-ya nyakulalpi pitjangu watjarnu, ‘Puurr,
    wanytjanguru yukiri palyamunu ngaanya pakarnu ngarala? Tjiinyanykan yurninypa
    walykumunukutju parrawarningu wantingu.’
  sxb-NT: “Awemirimo awa ngʼina omusiri waaza waamuwuuzia watino, ‘Omukangasi kane
    ngawasimba emwo endootu engʼene mu omusiri gwao? Amagolwe gano gaemerei katio?’
  nhu-NT: Ɛ bonyii bo lemme le bo wee wɛɛ wvudvu le to bife ɛ̂ wvú lɛ, ‘Cee ɛkolɛ,
    wo to dioo tfume ŋgow wɛne ɛ ɛ̀ nu yi ɛgiŋ, yi ɛgay yin ɛ ghan nɛɛ le ɛ sɛ no
    nu ɛnte dvudvu?’
  row-row: Boe ma reu rafadꞌe tenu osiꞌ a rae, ‘Papa! Faiꞌ naa hita sela fini maloleꞌ
    sia papa osin, to? Taꞌo bee de uru a naeꞌ boe?’
  msy-msy: Ezɨ azenir kamɨn ghuavimɨn ingangarir gumaziba ghua a mɨgɨa ghaze, ‘Gumazir
    ekiam, e ghaze nɨ witɨn ovɨzir aghuiba uan azenim mɨkɨni. Manmagh amizɨma, ogher
    kurar kam uaghan otifi?’
  agg-agg: Nümbürɨ aharambürɨ-mayu ranahandɨ ratüpurɨyomo-rundeimbɨ-memo ranai nindou
    ahambo-so tüküyafu hoafɨyomondühɨya, ‘Nindou adükarɨ, se sapo sesɨ ahurɨ ra moaruwaiyopoanɨ,
    ŋga aboedɨyo sɨhafɨ nümbürambe bubumarandɨsɨ. Asu dagüda wohɨ ra tüküfemboyo furayo
    rana?’ mehomondamboyu.
  ptp-ptp: Om xomxo levac tige nue yuac val kɨnêg vô i ên nêbê, ‘Xomxo levac, ông
    lɨloo vê nivɨha vac yuac wê ông vông ge, lêc bêna lêc nita nipaên tigee tyip hɨxônê?’
  nak-nak: Mulimuli egite la valalua la igogolu egite goio veia la tahalo la mahumale
    mago ‘Tahalo uru, amite rovia eme galu la vavua la vit ale taritigi oio la mahuma
    taume, igo mave la obu ale kama kokora egira vikusi vikapopoti lou e?’
  lbb-lbb: A tena titolla ana tamana barim la han teteki, pa la atongi tana mang,
    ‘Leklek, mangmangasa, a pata wakak a witla rop ka ning u sapran tari ting na num
    a barim? Mitaha otleng a karapala?’
  kan-2017: ಆಗ ಯಜಮಾನನ ಆಳುಗಳು ಅವನ ಬಳಿಗೆ ಬಂದು, ‘ಅಯ್ಯಾ ನೀನು ನಿನ್ನ ಹೊಲದಲ್ಲಿ ಒಳ್ಳೆಯ ಬೀಜವನ್ನು
    ಬಿತ್ತಿದ್ದಿಯಲ್ಲಾ ಕಳೆ ಎಲ್ಲಿಂದ ಬಂದಿತು?’ ಎಂದು ಕೇಳಿದರು.
  cso-NT: 'Jmɨ́¹jáun² né³, tsá² quian²¹ ca³ñí¹zeh¹ tsá² quioh²¹ ñí¹náɨ²: “Tɨ³², já²
    jún² chu²¹ bíh¹ ca³jñíh³ hnú² ñí¹náɨ² quián¹³, ¿ha³ yáh³ jinh¹ ja³ náɨ² hlah³
    hi³ má²tsɨ²¹ ja¹ jáun²?”'
  ena-ena: Lavɨla hualɨ sibɨla vivi hɨsɨŋ hulemɨlɨ agɨlaŋ hualɨ iaganu agadɨ abavɨvi
    uami. Manɨgali aba abavɨvi uami. Nama nadɨ hualabɨla heŋ halɨha cahu uitɨ hɨlɨcɨ
    laci havalahanaŋ aba abavɨvi uami. Agadɨ ala akɨ lɨci lɨbulɨbu sɨbɨlɨ agɨlaŋ halɨha
    cahu uitɨ agɨlaŋ hula iaha hekɨlɨ lɨhavalɨ aba abavɨvi uami.
  tgo-tgo: “Amalama le rakakaiwo thɨ menawe na thɨŋa, ‘Amalana, va u yathu wit mbombouye
    thovuye e len umako tɨne, na nanako raraitharɨ aŋga thɨ mena?’”
  yap-yap: Me yib e pi tapigpig rok fa’anem ngak me lungurad ngak, ‘Awochngin e woldug
    ni bfel’ e mwereg nga milay’ rom; ere uw e yib e tinem e pan riy?’
  mop-NT: —Le'ecoo' u yaj meyaja, c'ochoo' etel u yumil a colo. “Noochwinic, ¿ma'
    wa quich'pan a semilla a püc'aja? ¿C'u' ca'a yan a pocche' tu yaama?” cu t'anoo'
    ti'i,— cu t'an a Jesusu.
  tet-tet: Hotu sia baa katak toꞌos naꞌin naꞌak, ‘Ama boot! Hori hirak nia ama kuda
    fini diꞌak iha toꞌos. Tan saa oras neꞌe hae waꞌin mak tubu?’
  hlt-MCSB: Te vaengah a sal rhoek loh a kungmah te a paan uh tih, “Boeipa, na lo
    ah cangti then na haeh moenih a? Tedae paitaang aka om he me lamkah lae?” a ti
    nah.
  xtd-NT: 'te n‑ka xe juña tnuꞌu‑s xtoꞌo‑s. Ka xiaꞌan‑s: “Dito, ¿Nax kuu xa n‑kane
    cebadilla nuu trɨu‑n?, te mee ni trɨu vaꞌa n‑dadaꞌu‑n”, kuu‑s, ka xiaꞌan‑s.'
  mdy-ETH: ዬያሮ ጎዦ ዓዶኮ ማዻ ዓሳ ዒዛ ኮይላ ሙካዖ ‹ጎዳሢዮ! ኔ ጎዦይዳ ጌኤሺ ዜርሢ ኔ ዜርቂባኣዓዳ? ሂዳዖ ዓዣሢ ዓንካፓ
    ኬስኬይ?› ጌዔኔ።
  spl-spl: Yawu tetemutâ nep amboŋe yakât âi lok manbiŋe ekmâ yuwu sâm patoyeŋe ekuwi.
    “Lok pato, hote hâiloŋdâ pururuk sâop ya kainde yaŋe osetŋe tete pururuk sâmu
    ekmunŋe ki ârândâŋ oap.”
  usp-NT: 'Xpetak mak mocom, xe'' jb''ijtak re man rajw tico''n: Kaj, awíjaj ri xatic
    tzilaj íjaji''n y, ¿lac''umas xpe''tak mak etzl woron? xche''tak re man rajw tico''n.'
  zav-NT: 'Nach ɉəya''aque'' gan'' zo x̱anga''aque''enə'' par ɉəsyə''əyeže''ene'':
    “Señor, ¿əcaguə trigw biṉnə'' gozo'' yoba c̱hio''onə''? ¿Bixc̱hen'' nc̱hix̱ən
    len bgüeyxtilən''?”'
  sgz-sgz: Má namur tan tám arardos káián kálámul er di mákái ngán iatung i num má
    ngorer dik han bitái kálámul er ngo, ‘Konom, ngádáh a ngoi á ngán máng kopkom
    turán padi kabin u so masiknai padi sár i kam pokon?’
  kek-NT: 'Que''cuulac ut eb laj c''anjel riq''uin laj e̱chal re li ch''och'' ut que''xye:
    —Ka̱cua'', ¿ma ma̱cua'' cha̱bil iyaj li xacuau sa'' li ch''och''? ¿Bar put xchal
    li pim cuan chi sa''?—'
  blz-NT: Kasi notaka a mian men ia tamboi po'ale' iya'a, ka' norobu taena, ‘Tuan,
    taasi' mbali' wine' pore a men kuu kambur na ale'muu? Koi upa mune' se' isian
    padang na ale' iya'a?’
  poe-NT: 'Ntá tí sín chꞌe xra̱ mé sákjuínixje̱he̱ sín tí lámo̱e sín la ntáchro sín
    kíxin: “Tí noa kꞌuènká no̱nta̱a la noa jína tíha. A̱ ntá ¿nketí kjui̱xi̱n tí kajnto
    tsíkꞌayan?” ichro sín kjuanchankí sín.'
  san-TAM: ததோ க்³ருʼஹஸ்த²ஸ்ய தா³ஸேயா ஆக³ம்ய தஸ்மை கத²யாஞ்சக்ரு​:, ஹே மஹேச்ச², ப⁴வதா
    கிம்ʼ க்ஷேத்ரே ப⁴த்³ரபீ³ஜாநி நௌப்யந்த? ததா²த்வே வந்யயவஸாநி க்ருʼத ஆயந்?
  cof-NT: 'Junni ya wita tsacuminchi peyunlari yabe itsanlatichunae tie: Nuri sen
    nica waca josanan, ¿niyaito tsancari seiton tape lan? latichunae tie.'
  srm-NT: '@see-verse:MAT.013.026'
  qvs-NT: 'Chaypina trabajadorkuna chakrayuk runata willarkansapa: “Señor, kan alli
    murukunata tarpuchiptiki ¿imapati mana alli kiwakuna wiñaykansapa?”'
  zca-NT: 'orze'' ngwayab rë mos lo xa'' nak che''n triu ze'': “Lë''o, ¿chi gat lë''t
    nab tsa lazh triu mixë''n go? No nal, ¿plo nguro'' yix kwa''n nzhi''b le''ne re''?”'
  cbc-NT: 'Bairo cabairo ĩña, ti wese upaʉ ʉ̃mʉa pʉame cʉ̃tʉ etayuparã. Eta yua, atore
    bairo qũĩ jẽniñuparã: ‘Jãã quetiupaʉ, oterique caroa majũrẽ mʉ oterotiricʉ. Bairo
    mʉ caátirotimiatacʉ̃ãrẽ, ¿dopẽĩrõ caroa watoare carorije to putiyupari?’ qũĩñuparã
    cʉ̃ ʉ̃mʉa pʉame.'
  qxo-NT: 'Tsaypita trïguman tirapagcuna aywarna duëñunta willayänä: ‘Taytay, ¿trïgutaga
    acrashgallatamer mururgayqui? Tsaynö muruycaptiquega ¡maypitatä trïguyquichö cebadillaga
    pasaypa jegaycamushga!’ nir.'
  mox-mox: “ʼInega tonivaoqa ena tofewayavo imai ta ivoneaya, ‘Kaiwabu, vewana aqiaqina
    eu vaoqaya lova uveyavuledi, ta maʼoda ʼinega libi maega itabo vinivinioya?’
  kew-kew: 'Goa puare kogono naakimi mo maapuna aaraa piri-para ipua lalo: Aa adaa,
    niaame abade nena maapu-para epe ini poasima kone sama pare akeane wae ripu opa
    ya?'
  dww-dww: “Naumeki be sipi taupakinama na taunoyama tauna ḡarone a tava be a riuna,
    ‘Bada, tam pesi veredima sipie kuya kumedina, be uma pesidima gewegewedima aikedae
    a tava be ta gogogogo?’
  nif-nif: Inda-dakleumbi, ama wolok kena gwañgwañiilɨ wɨn kañbi, molomloñ ñambi nɨñgɨlɨñ,
    ‘Wopum, dɨk kenañga gɨnañ mɨnjɨp kɨndemgot kokuñ. Gan nɨtek tɨmbi, kli kolanlɨ
    indalak?’
  twi-ASANTE: “Okuafoɔ no apaafoɔ bɛka kyerɛɛ no sɛ, ‘Owura, aba a woduaeɛ no, wira
    bi afifiri wɔ aseɛ!’
  aoj-aoj: Eaꞌ mati naꞌamba, mafiꞌi maꞌipa anen maꞌi, ‘Dembinai, afaꞌ waꞌi owaꞌ inaꞌ
    newaha olemb gwaꞌaimbi aof ineꞌifi. Apaꞌ otalef amamba awasimi magaluwi. Ami newahom
    mataga?’
  cbv-cbv: 'Pánih ennit, wápchi mínah pebhna jʉibínit, nin pah ĩ niíj ʉʉ́bh joyóp
    be: ‘¿Maá, trigodihjeh ma momochah yʉhna, dépanih tigaá míih wápchidih yeejép
    yílipbʉt ã chíih?’ ĩ niijíp be.'
  taw-taw: Anɨgek, bɨ wog gɨñeb ne okok apɨl agɨnɨgabal, Bɨawl, tap mɨdup tep okok
    yɨbɨl dam wog day ak yokɨpan, tap wɨj tɨmel okok taydɨl nab anɨb okok sek jakeb
    agɨnɨgabal agak?
  jic-NT: 'Yom jomozopan tjiquil jupj nt''a. Tjowelepj: ‘Jipj setel ''üsüs sin jipj
    myama nt''a. ¿Tsjan mpes tecyojo tsjutsj malala?’'
  zap-NT: 'Lex wa yra mén ne rlaa dxiin lo mgyeey guin ne nako xen, re men: “Dechey,
    ¿pe let teblosedet zhobxtil wguu de lo xelyu de? ¿Pa wzaa gyizh ne bat rkyiindet
    ne nuu lado?”'
  wer-wer: Pël ëën omp pöpë inëën ruurö pim naë wais epël mëëa. ‘Kaöap, ni öp ompyaut
    ya lupöök ngëntauppe. Nön utpetat tol ëak oröa?’
  ipi-ipi: Andoto, piape akali tupa poto, ee anduane oko lamawuato, akali andane,
    wamba nimbana ee okona nimbato tomo waini epene tupa angu papaka lee-kola, nanimato
    andema-ko. Tani koo ateya tupa apito papaka leape leainipia.
  qul-NT: 'Llanc''ajnincuna purispa, chajrayojman willarkancu nispa: ‘Señor, ¿manachu
    sumaj mujuta tarporkanqui? ¿Imaynamantataj riqhurimun millay korari?’'
  ter-NT: 'Ina pihinôa ahínoehiko neko únae kavâne. Hara kíxoa: “Unaém, aínovopepo
    únatinoe ake nonéti nêo iséneke. Námea koeti ápeino ne váhere úhiti xapákuke?”'
  bmr-NT: 'Jaanegui ijeecɨvomɨnaa ufuumoro abajaaboco nuutuuhi: Aivojɨɨbo mɨɨro faguifaño
    imino toogaiñooco basuuhi. ¿Cuucatɨ jana bu jino iimitɨno ñaavahu fiivehi? noomoro.'
  fuf-fuf: '«Kurkaaduuɓe jom suudu ndun ari, wi''i mo: ‹Jom amen, e hinaa awdi moƴƴiri
    sankuɗon ka ngesa mon? E hara ko honto oo kenkesama iwri?›'
  bhl-bhl: 'Fitewei, musun kayak beem weng afak kunum i musun wanin be atemeko, ikalem
    kamok elo dakalalomeliw: ‘Kamokim kutaka! Ku ais dem ken so wa so fukalaselew
    sako?’, dangeko, dakalasiliw te.'
  ons-ons: Pakimo ŋei yewa wane qelit medep eŋe kau paki, sari olale rakoi, ‘Suaine,
    ŋene detmaine, ge wit woune maine euŋono rasukone, pakimo daleo wane tomok borikine
    yewa diao ŋine sari wakonmaike?’
  con-NTPO: 'Na''sumbe semasundeccu attepa na''sunga japa su''fa: “Na''su, ñotssia
    choma jonsi ancco''si''qque tsu fae''ngatsse sho''yo.”'
  ghs-ghs: Sahatete dzoo maikhataho torota biranateqi hiireta, Mai naname, nana moomi
    nii uitti goottara qidza keke nana moitemi dzaarota. Qate ikanomake eete baapi
    oho bisata peite heuborai?
  peg-peg: ହେବେ ଇଞ୍ଜିମୁଣିକାଂ ହଲ୍ୟାହିର୍‌ ତା କଚଣ୍‌ ୱାଜ଼ି ଇଚାର୍‌, ହାଉକାର୍‌, ଏନ୍‌ ଇନାକା
    ଜାର୍‌ ଜମିତାକେ ହାର୍ଦି ବିୟାନ୍‌ ୱିତ୍‌ୱାଦାଂ ମାଚାୟ୍‌ ? ଲାଗିଂ କାଚ୍ରାଂ ଇମେଣ୍ଡାଂ ଆତାତ୍‌
    ?
  txu-NT: Nhym kam õ àpênh ar arỳm õ pur djwỳnh'ỳr bôx ne kum, “Bẽnjadjwỳr, 'y mexbit
    ne ga purkam arẽn kre. Mỳj ne arỳm ajmã pur kam nẽ nhym kam 'ê kume:x”? ane.
  eng-WEBU: The servants of the householder came and said to him, ‘Sir, didn’t you
    sow good seed in your field? Where did these darnel weeds come from?’
  gnw-NT: 'Jáeramo co iya jembiocui reta yugüeru ipatrón pe jei chupe: ‘Patrón, ¿niñotɨ''ã
    pa trigo icavi vae ndeco pe? ¿Maera pa ucuacuaa trigo-raanga?’ —jei reta, jei—.'
  mux-mux: 'Kanu-kene punie pulu yilinga kongun tinjili yima oku yunundu niku mele:
    “Auliele, nunga puniena langi-bo kaí te tanda naa sirinuye? Pe ekupu era-kisele
    nambi-sipa ola okumuye?” niring.'
  maj-NT: 'A̱s''a̱i i̱ncha j''ai já musu̱hu̱ nda̱ xi ts''e̱ tuni̱ñu̱ ko̱ b''a̱ kitsúhu̱:
    “Ji nda̱ nti̱a̱, ¿a najmi xujmá ndahá xi y''entje̱jin jñáhi̱? ¿Nkú ts''ín nga
    tu̱ sa jñá ch''onk''uhún kj''ijin ngáha̱ ra̱ ntje̱hi̱?”'
  bkq-NT: 'Aituo myani âpa ezary sodoram idâlymo. Aguelymo eyam: “Trigu ewy kulelâma
    keankâ mamuinly târâ âpa ezay; toenzepa olâ joiu, trigu duakâ. Ânguyka keankâ
    joiu ewy mârâ ezaxi samuinrim?” kelymo.'
  kue-kue: “Ana kongunmo yomba undre kongun nemyagl moglmara yegl diteingwa, ‘Yagl
    kande, no punga ene wit mongo wakai keunde kongun mina sundugl engra. Ba kugl
    kinde sraglmere ere wu suna pare pame?’
  cot-NT: 'Irirajia amijiguirica yamenitsijigaroquea icoraquejiapojaque icantajiapojiri
    ashintaroca: ‘Nomajirote, arimpate namenajiaque iroguenti pipishoncavoncaquitaque
    tirigomajaca. ¿Imaicaquea querocaquea oquenapojini tojari?’'
  bnp-bnp: “Muri e huriki a voravora na bakovi iea ri valai, ri takia, ‘Bakovi dagi,
    mi luhoi ta o varo kunana a vit na hania. Pali ri valai vai a kukuni nga?’
  apn-NT: 'Nhũm kãm mẽ àpênh xwỳnhjaja tee ri harôj mex kaêx ã harôj kaàkreta pumu
    nẽ hpur nhõ dõn wỳr tẽ nẽ kãm harẽ nẽ kãm: “Kwa ate harôj mex pix kre htã pẽr
    hkaêx ã harôj kaàkre mããnẽn kato. Kwa tanhmã na pre amnhĩ to nẽ hkaêx ã kato?”
    Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ bra ti ndyaa msu seꞌen ndiꞌin xꞌnan jyan kanꞌ, ndyaa ytsaꞌ neꞌ
    ꞌin yu sa ñaꞌan nan ngwa: “Yu kula” ndukwin neꞌ ꞌin xꞌnan tñan kanꞌ, “¿ta siꞌi
    xkwiꞌ mta suꞌwe ytaa lo yuu kwa a? ¿Ni chaꞌ lka ndukwa ꞌa xka kixinꞌ laja kala
    ni?”'
  bre-BRG: 'Mevelien mestr an ti a zeuas da lavarout dezhañ: Aotrou, ha ne''c''h eus
    ket hadet had mat ez park? Penaos eta ez eus dreog ennañ?'
  opm-opm: Maruhyahan orhe atamreipti han ihir aprisa Hanipyaha. Go wit gwe yahnap
    oh sakmat na pihipda. Yahnap orhor ma sakmatip oh ginra yah wit ohsi; wit bas
    wan han ohsi tap hat ma maruhya oh kinhat ihat tarpam tap hat maruhya por dahandeingopari.
  bvr-bvr: “Lika an-gata rrawa an-gurrimapa, aburr-yigipa aburr-mujama aburr-bona
    gurda nula, aburr-yinanga nula, ‘A-lay, minyja nginyipa ny-yerrnyjinga ny-bona
    mun-molamola mipila mu-jirra, wurra gu-gaya wenga mun-gata mun-nerra m-balagarrgurrjiyana?’
  wal-wal: “A ashkkarati akko yiidi, ‘Godau, neeni ne goshshan lo77o zerettaa zerabeikkii?
    Yaatin, zarddoi auppe yiidee?’ yaagidosona.
  zad-NT: 'Na'' wyaj wen llinka'' jellgake'' x̱aninna'': “Beṉ''do'', ¿aaga biṉ wennan
    jezo'' lo c̱ho''na''? ¿Gara wza'' x̱eninna'' lenzan ladjinna'', lla?”'
  aso-aso: 'Neꞌmine ogavo agove izipe ingine mine melehine vi tiꞌ li li-imaniꞌ: Guvekasi
    ve gaza mingauꞌ nene viti laminekovoꞌ ma zuhoꞌ aineꞌ ma nene aꞌminguꞌ viti gele
    vineꞌ guvise goloso masi nene dizako nadosa dizive.'
  uli-uli: Boy we yael mal we yal milay we sa budoh irel sa kangalu bo, ‘Fedah kowe
    ye momay mele ho fadgu ngal milay we yam. Ila ngo iya mele yela budoh fadil ka
    mo iyang?’
  nin-NT: “Amirr iko ba akikye uni īlá wa ku da ku di, ‘Ankpye, ùwà gri ingbingbi
    ikiri iwre nggi ku ttu ni īlá yi, uwri u zhi nu momo mu?’
  tgk-tgk: 'Хизматгорон назди соҳиби киштзор омада мегӯянд: „Хоҷа, шумо дар киштзоратон
    донаҳои гандумро кошта будеду ин алафи бегона аз куҷо пайдо шуд?“'
  acu-NT: '@see-verse:MAT.013.026'
  cak-WNT: 'Y yac''ari'' tek ri ye rumozo ri rajaf ri ulef xe''apon c''a riq''ui y
    xquibij chare: Ri ija''tz ri xatic ka pan awulef can utz wi. Xa yac''a wacami
    c''o itzel k''ayis chucojol. ¿Acuchi (achique) c''a xpe wi ri ija''tz riche (rixin)
    ri itzel k''ayis? xecha''.'
  ebk-ebk: Enmali nan chiyuycha fiabfiaarun nan nunkuwa as nan uma, ya kanancha as
    nan amocha, ‘Apo, ay kun fiakun ammay ay fing-i nan inwagwag takú as umam? Anan
    nurpuwan ngay chi lukiam?’
  spa-PDDPT: 'Los esclavos del dueño de la casa se acercaron y le preguntaron: Señor,
    ¿No sembraste buena semilla en tu campo? ¿De dónde, pues, salieron las cizañas?'
  ruf-ruf: Watumwa wake wamghendela, wamlongela ‘Imndewa, apfi ng'uhandile mbeghu
    inoghile mne mghunda wako. Lelo imighughu ilawile kwani?’
  gun-gun: 'Ha''e ramo ija rembiguai kuery ou vy aipoe''i ixupe: “Senhor, trigo ra''yĩ
    iporã va''e e''ỹ ri ty''y remoaĩ nemba''ety py? Magui nda''u oiko trigo ramigua?”'
  agu-BL: 'Yi quilol yi e'' mos, ja chiben tan talche''n tetz yi taw ujul: ‘Ta'',
    chumbalaj nin yi ij yi oc ta''nu'', ¿mbitzuntz yi ja jal titz''un triw xo''l?’
    che''ch bantz.'
  isn-isn: Itumi amumugunda akaza akamukolya shautemee ne imbeu ni nza mumugunda wako?
    Latula ule gwa likite apungu?
  eng-PEV: So the farmer’s workers went to him and said, ‘Boss, you planted good food
    seeds in that ground. How come a lot of rubbish plants are growing there too?’
  ilo-ULB: Immay dagiti adipen ti makinkukua iti daga ket kinunada kenkuana, 'Amo,
    saan kadi a nasayaat a bukel ti immulam iti talonmo?' Kasano nga adda nagtubo
    a ruotna?'
  pir-NT: 'Sa ye wese upʉrore dahra cohteyequina tiquiro cahapʉ esa, yahuahye: “¿Pʉhto,
    quehnoañe pjeri dihitare mʉhʉ wesere mʉhʉ otepegʉ̃ta, dʉhse ye taa gʉ̃hʉ diajari
    ti wesere?” nidi tiquina.'
  anv-NT: Ɛfɛɛ́ ne bɔɔ́ utɔɔ́ mende yimbɔ ájyɛ gií ji áké, ‘Ata pɔ ɔpɛna lé mbwɛ́
    áyi álú melɔ́mélɔ́ né mekɔɔ́ wyɛ? Ne mancha matané ɛfɔ́ wyɛ́?’
  sab-NT: 'Kwian lle boanga chude mauña alin gwagedu giskanuma me no kle tigedi gire
    ama ulita jo gerule kwian chude mauña ole: “Cha chugagwalla, ba chude no tku deage,
    ¿mineade giskanuma me no gwatigu, kle tige ule chudeske?”'
  tmd-tmd: Alaŋ, mabö rɨ nölɨb nöbö bla hön nöbö dib aku nugwo yajöña, ‘Nöbö dib!
    Ap iñ wä bla akwör pön du möriwö rɨb aku ablö aku ap iñ gwogwo bla pikai yöbö
    hön alɨg wölmɨd?’ cöña.
  acr-NNT: 'Ekꞌu ri aj chakibꞌ xeꞌkibꞌiꞌij che ri rajaw ri tikoꞌn: “Qajawal, we chomilaj
    ijaꞌ xeꞌtika la chwa rulew la, ¿pachawi kꞌu riꞌ xpe wi raqꞌes xel lo chupa?”'
  kpg-kpg: Digau hai hegau ga lloomoi gi mee, ga helekai boloo, ‘Meenei, nia lii humalia
    ne haga nonnono kooe gi lodo dau hadagee, ma nia geinga huaidu ne lloomoi i hee?’
  taj-taj: “थेतबासेलमा नोकरगदे दिमला मालिक मुबा ग्‍लारी खसी ‘बुरी ह्राङसे ग्‍वा जे
    ढ्वबा आहिन? थेरीम कोडोङएनोन फुइजीम’ भिसी भिजी।
  avt-avt: 'Mɨt nɨrɨak menmen me mɨtɨk iuwe hɨr nen netpɨwek nar ik: ‘Mɨtɨk iuwe ti
    nepei hamɨr wit yehes mekre ni mit im e. Ti hamɨr menmen yaaim te menmen im enum
    meke nein man te hɨram mewo in?’'
  cbk-cbk: Y el maga trabajador del dueño del tablon ya anda avisa con ele, y ya habla,
    ‘Ñor, ya sembra uste un buen clase lang de similla na di uste tablon hende ba?
    Porque man ta crici este maga clase de zacate?’
  uig-ARA: 'خوجايىننىڭ چاكارلىرى كېلىپ ئۇنىڭغا: ــ «ئەپەندى، سىز ئېتىزىڭىزغا ياخشى
    ئۇرۇق چاچقان ئەمەسمىدىڭىز؟ كۈرمەكلەر نەدىن كېلىپ قالدى؟» دەپتۇ.'
  tuf-tuf: 'Ey istír, cacminát cara quin behquir wajacro: “Caru, bahatán cucú ay bi
    rijacro. Eyta cuar ¿bitara etar tihw̃á cat yehnqui?” wajacro.'
  abx-abx: “Padugok i mga rilihugun-na ari si tagtawa' ngan aniya' magsumbong, ‘Amo,
    ma'in ba' mahalap i gahi' nagpasaburak-mo si uma-moy ray? Singnga may ray tikang
    magpanubo' ray simpot ari?’
  mco-NT: 'Chi je ytumbɨdɨjc oy yhuindzɨn yajnɨmay: “Huindzɨn, ¿nej ca'' tɨ mnïpy
    ac trigotɨɨm? ¿Nej co jɨm nañ jadu''n jɨbɨc ujtz yajpaady?”'
  kqf-kqf: “Daibi taniwagina ena taupaula a tava lisinemo bi ai talayena gado, ‘Bada,
    tam bena pesi visuvisudi daibimo ku launaḡasedi. Niga ḡaweḡawedi bamo maiḡa a
    tava bi sa dugaduga?’
  cpb-NT: 'Ikanta iñaakero ratzirite, riyaatashitakeri ashitawori, ikantakeri: ‘Te
    opantawo okithoki trigo apankitakeri powaneki, ¿iitaka owaitantakari ishooki trigo-niro?’'
  aon-aon: “Aria amudok henek mour um anan iri hanaki hakripan namudok, ‘Debeini,
    apak makana nyak nyuwashak yoputi shuruwepit wit atut um nyakig nubarig. Aria
    yoweiruhi utoruh hatogur mumam nubarig?’
  hus-NT-2005: 'Kʼaletsik tám an tʼojnaltsik kin utsaꞌ enchéꞌ an dhabal: “Ajátik,
    max i alwaꞌ iyaláb a tʼayámal ba na ale, ¿jónꞌ pé tám ti tsiꞌnek an atʼax chʼojól?”'
  mig-NT: 'Te ni̱ ja̱koyo mozo máá táa̱, cha̱a xíin. Te ni̱ kaka''a̱n‑i jíín‑de: Táta̱,
    á tú ní chí''i‑ní nuni̱ vá''a nuu̱ ñú''un‑ní yá''a. Te ndénu̱ ní ni''i̱n‑ní lazo
    yá''a núsáá. Achí‑i.'
  bps-bps: “Na salu i dad salig i mfun i fule di kenen, na manla, ‘Amu, too fye kè
    i bnê sabulito di nligom taman nè gumdà i dad bnas ani?’
  mbs-mbs: Dimoton se menge sineligan te amo dan, aw mig-insà dan, ‘Ontò mèpiya se
    benì intanem tadon doton te pawà nikaw. Meneng kenan lekat se sagbet?’
  tof-tof: Apap aban zaget pama oyaka togobórr da we bóktónóp wagó, ‘Ngi pam, ia ma
    morroal wit küp iritürrü moba apapdó, a ene trrabuba wa nubógabi togobe?’
  cme-NT: 'Ba jo ji ta ba yuu suontieŋo‑i wuɔ: ‹Yuntie, ma sĩ ŋ duu dĩmma''i ma
    kula suoŋgu-na kɛ, hĩɛŋgu maama niɛ?›'
  sus-sus: E naxa xɛ kanyi maxɔrin, ‹Marigi, i mu sansi xɔri fanyi xa garansan i xa
    xɛ ma? Na ɲooge ɲaaxi fa kelixi minden?›
  pon-2006: En ohlo eh ladu ko ahpw pwarodo reh oh patohwanohng, ‘Maing, kaidehn war
    mwahu kei me komw kamwerediong nan omwi mwahto? A ia duwe, dihpw suwed ko kohsang
    ia?’
  dad-dad: “Marau nẽ kabĩ tamo, ĩ wagen disin diron, ‘Tamo biya, õ faat biya on kabier
    to uraran de? Lili anĩ nainenem disin?’
  zab-NT: 'Chiy güetixtee de mos lo bniety ni ná xtenni triguqui, raipdeb laab: “Dad,
    nallzi triguzaac bcuaabiu lo lliabiu, ne anre, ¿calí bdiia de cuandxab ni nuu
    láanni?”'
  jae-jae: Tec ŋataunê sakiŋwaga mêŋsêsôm gêdêŋ eŋ gebe ‘Apômtau, aôm oc kôpalip ŋawê
    ŋajamgeŋ kêsêp nêm kôm me. Ma waôŋ tec aŋga ondoc mêŋkêsa.’
  ksd-ksd: 'Ma ra umana tultul kai nina kana ra uma, dia vut, ma dia tatike tana:
    Luluai, pa u ga vaume laka ra bo na kon ta kaum pia? Ma mave go ra kaina davai?'
  msm-NT: To mgo trabahanti to sikan tag-uma mig-andiya kandin aw ikagi, ‘Sir, madojow
    man to diya ing-odok nu no binhi duon to uma nu. Andei man buwa kapuun sikan mgo
    bagnot?’
  myk-myk: 'A tɛgɛ ki kafɔɔ wu wo kapyebyii pʼi ba wu pye: ‹Wù kafɔɔ, ta yashi nijemɛ
    bɛ mu ya wá ma tɛgɛ ki ni wɛ? Ke ɲakuuŋɔ ke dʼa yìri mii wɛ?›'
  sbe-sbe: Koya tanuwagana yona taupaisowa se laoma unai na se wane, ‘Tanuwaga, like
    namwanamwadi ku kumaidi yom koya ne unai, na lagau ne haedi se laoma ede se kini
    ne?’
  mcr-mcr: Iŋgaŋi iqua äwäpu, ämaqä wäuŋuä kaniqueŋi tiiŋä tupnuwiqä. ‘Ämaqä naqä
    iquki, ne si tqä wäuŋuä iuŋi, kuä uwqä äŋguinä ätnämäuqiyä-tanä ikque. Qätaqä
    quvqä hui anä ätqäuŋuwi, änääŋäŋqäwä?’
  cux-NT: 'Tuu''mi ní mozos chi idiiⁿ sa ntiiⁿnyuⁿ na campo miiⁿ ndaa sa nanááⁿ saⁿ''a
    chi ''iivi yeⁿ''e campo miiⁿ ní caⁿ''a sa chii sa ''iivi: N''dií Señor, ¿''áá
    nguɛ́ɛ́ chiīnū ndaata yeⁿ''e trigo chi n''daācā na campo yeⁿ''e nī? ¿Tií chiīcā
    ndaata ''daaⁿ''nuⁿ trigo?'
  tur-YTC: 'Mal sahibinin hizmetkârları gelip ona şöyle dediler: ‘Efendimiz, sen tarlana
    iyi tohum ekmedin mi? Bu deliceler de nereden geldi?’'
  san-ITR: tato gR^ihasthasya dAseyA Agamya tasmai kathayA nchakruH, he mahechCha,
    bhavatA kiM kShetre bhadrabIjAni naupyanta? tathAtve vanyayavasAni kR^ita Ayan?
  bel-N: 'Прыйшоўшы ж, слугі гаспадара дому сказалі яму: “Пане, ці ж ня добрае насеньне
    пасеяў ты на полі тваім? Адкуль тады кукаль?”'
  sch-sch: Loi pumapa tîrlâmngei hah an honga, a kôm, ‘Pu, no loia sachi sa nerthe
    hah; bu rothol so kho renga hong om mini?’ an tia.
  mic-MIQNT: Lugowinu'g pipanima'titl assusilitl, ‘Gelu'lg'pnn sginminn iga'tugupnn
    iga'taqang, tami ta u't jigajewe'l wejiaqal?’
  huu-NT: 'Judaɨdɨmɨe maɨjɨraɨnɨ iena cɨuanona, naimɨemo llote: “Mare iduaɨ navui
    ritɨo. ¿Nɨesedeta raitɨcɨaɨ eo sɨcode?”'
  jiv-NT: Nuna íisar takainia nu ni úuntri̱n werí tiarmai “Uunta, ¿péṉker arak araachmakam.
    Itiura ju̱sha yajauch nupa̱sha tsapakuit?”’
  otm-NT: 'Nɛ nu''ʉ yʉ́ ''yɛ̨hɛ bʉya bi mba bi xi ʉ yʉ́ hmu: “Nu yʉ hmudä gá tupʉ
    ja ra huąhi, xʉn ho ''bʉ gmi tuhu, hapʉ bi nɛqui ʉ yʉ hmudä hingui ho,” bi ''yɛ̨mbi.'
  dah-dah: Irkeb meteŋ gote miŋ alyen meteŋ mar beleŋ waŋbe, ‘Doyaŋ al, gebe wit muykeŋ
    haraŋ gega, yamuŋ duwi gob daha mat forok yaŋ?’ inamiŋ.
  tnk-tnk: Iəmə asori nəha səvənhi nərmama nepwɨn kamho tukwini nari min. Irəha həuvehe,
    mhəni pen tukwe in mə, ‘Iəmə asori. Ikɨnəpwei nuni nari amasan me ia nəmhien səim.
    Mətə rəfo nurhi ərəha mwi fwe ikɨn?’
  kpr-kpr: vare numamo da saramana kakato mendeni aera numokena seteri, ‘Arie, Bajari!
    Nimoá vare eveva govetesi. Avata, vive eko jokáda emo, nange siroreti?’ ne aminge
    setero,
  san-IAS: tato gṛhasthasya dāseyā āgamya tasmai kathayāñcakruḥ, he maheccha, bhavatā
    kiṁ kṣetre bhadrabījāni naupyanta? tathātve vanyayavasāni kṛta āyan?
  nho-nho: Naa poe te tanata raa ni oo atu kiaa ia no mee ake, ‘Oo hua wit ni pesipesi
