  guj-2017: ત્યારે તે માલિકના ચાકરોએ પાસે આવીને તેને કહ્યું કે, ‘સાહેબ, તમે શું તમારા
    ખેતરમાં સારું બી વાવ્યું નહોતું? તો તેમાં કડવા દાણા ક્યાંથી આવ્યા?’
  jvn-NT: 'Wong-wong sing kerja terus mara nang nggoné sing tukang tandur terus ngomong:
