  kan-OKCV: “ಮನೆಯ ಯಜಮಾನನ ಸೇವಕರು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, ‘ಅಯ್ಯಾ, ನೀನು ನಿನ್ನ ಹೊಲದಲ್ಲಿ
