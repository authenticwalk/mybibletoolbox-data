  san-SIN: තතෝ ගෘහස්ථස්‍ය දාසේයා ආගම්‍ය තස්මෛ කථයාඤ්චක්‍රුඃ, හේ මහේච්ඡ, භවතා කිං ක්‍ෂේත්‍රේ
