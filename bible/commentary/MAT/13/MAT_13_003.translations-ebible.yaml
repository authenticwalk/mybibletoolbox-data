verse: MAT.013.003
translations:
  kpx-kpx: Dovudovue hotomo haivei isiviale abu kemo lulelelahai. Isi loui avoe, “Malaha
    moleu i degomole malei au bulue sesiaho tinu.
  okv-H: timu hatirari ke na ke nei te nei te ahe poekihe einge ena, “Iji vahai embo
    na ‘rice’ ve urasi pambuto
  tbo-tbo: ma ega yaka baha wiluwaluwagei ginouli magomagouhi i wiatatiyehi i pa,
    ‘Tu lupehi i nae a tano uyahina po a pehi polahi i nohanohahi.
  mal-C: 'യേശു സാദൃശ്യകഥകളിലൂടെ അനേകം കാര്യങ്ങൾ അവരെ പഠിപ്പിച്ചു. അത് ഇപ്രകാരമായിരുന്നു:
    “ഒരിക്കൽ ഒരു കർഷകൻ വിത്തുവിതയ്ക്കാൻ പുറപ്പെട്ടു;'
  grc-SR: Καὶ ἐλάλησεν αὐτοῖς ⸉πολλὰ ἐν παραβολαῖς,⸊ λέγων, Ἰδού, ἐξῆλθεν ὁ σπείρων
    τοῦ ⸂σπείρειν.⸃
  bgc-bgc: अर उसनै उनतै उदाहरणां म्ह घणीए बात कही “एक किसान बीज बोण लिकड़या।
  khz-khz: Iesu na gau vogo parapore ai evega-riparato. Netiwato, “Araga tauna ta
    gena vuiti uvera varovarora eagoto.
  deu-TKW: 'Und er redete zu ihnen vieles in Gleichnissen, und sprach: Siehe, es gieng
    der Sämann aus zu säen.'
  zsr-NT: 'Niꞌr bë́ꞌlenëꞌ lequëꞌ didzaꞌ Jesús, zian le busëdnëꞌ lequëꞌ, yuguꞌ le benëꞌ
    lsaquiꞌ, rnëꞌ: ―Gul‑yutscaꞌ, brujëꞌ bönniꞌ guz, zjësiëꞌ xseydauꞌ.'
  lin-lin: 'Azwaki maloba mpe akomaki koteya bango makambo ebele na masese ; azalaki
    koloba : — Moloni moko akendeki kolona na elanga na ye.'
  hns-NT: 'Tab oe dher tjiedj matlab ke kaahaanie se bataawe lagal aur bolies: „Ek
    khetiar raha. Ek dien oe gail bia tjhiete.'
  noa-E: 'Mag mam barjopnaata ejemplodam jaaumamua nem khĩir pogkhe jaaumajim. Mag
    jajawagmamua magjim: —Woun ãb nemjĩir dau phoon majim aajem.'
  eng-EMTV: 'And He spoke to them many things in parables, saying: “Behold, the sower
    went out to sow.'
  mib-NT: 'Te jíín jnúhun yátá ni cahān yā cuehē jnūhun nuū i, te súcuan ni cahān
    yā: Ɨɨn tēe cate trigo, ni quenda de jeē cáte de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ अक्‍खेलॽरिक् यरिक् पाःन्‍हाॽ खे़दाॽओ मे़त्तुसि,
    “लत्‍छा याःन्‍के़मःबाधिक् याॽरिःम्‍बा ले़प्‍से़ पेरो॥
  xnj-xnj: namwene Yesu akavajovela mambu ga mahele kwa miluhumu. “Myuwanila, mundu
    mmija mbeyu ahambili kumija mbeyu.
  mmx-mmx: Neni ga paase poovo ridi mi lempanga buaang. Ni ga lok keretna, “Lara laradi
    lotlo ga vas su kusu natlotlo piao.
  cbr-NT: 'Bucubucë ca Jesusan ''itsa bana ''unánmiquin bana itsi ñuicësoquin ñuiquin
    ësaquin cacëxa: —An ñu bëru ''apácë uni ca aín naënu ''apáquin ñu bëru sacai cuanxa.'
  tee-NT: 'Pus ju acsnich ju Jesús na lhu taxtokni ju xa''amalani ju lapanacni. Para
    si lacatu''u'' chivinti ju ixt''alakts''ipaxcavaich ju tu''u''. Chani xa''ajuni:
    ―Pumatam ach''anana'' alh lhavana'' ju ix''ach''ananti.'
  eng-LSV: and He spoke to them many things in allegories, saying, “Behold, the sower
    went forth to sow,
  cak-NT: 'Raja'' q''uiy ex nuc''ut chiquiwech riq''uin ejemplos. Y quiere'' nu''ij
    chique: C''o jun achi ri xbetico.'
  pah-NT: 'Ojo''java''ea pyvõ ga g̃a mbo''embo''ei imombe''gwovo g̃a pe he''yjuhuva''ea.
    Ga e''i: —Ji rendu ti! ei Jesus''ga. Ha''ynha mohãihara''ga hoi ko pe ityma, ei
    ga.'
  sja-NT: 'Mãpai Jesupa eperãarãmaa nepɨrɨmaa beeji Ak''õre Ũraa jarateeit''ee: —Eperã
    wãji net''atau p''ode.'
  xed-xed: 'Ka mnə tsi ta ndəghata skwiha ŋa taŋ ka mahdihdi, kaʼa mantsa: «Mbaɗa
    sana mndu ka sliʼafta ka laghwi da wutsa hulfani.'
  mks-NT: 'A̱nda̱ já na̱casáhá jána̱ha̱ cua̱há ña̱ha nu̱ ná ta na̱sacu a quia̱hva
    nu̱ ná já na̱cachi a já xi̱hi̱n ná: —In da̱ sátá tata na̱quee da cua̱ha̱n da̱
    cata da ña̱.'
  gfk-S: Io, iga hinawase di a haleng na linge ma ra nianga harharuat ma iga tange,
    “Tike ut na sinso ga hana be na so ira nuno pat na dahe.
  bmu-bmu: Mewö tokogetka dopkeu gwötpuk jii mötketka kewö jiyök, “Mötket! Azi kunŋan
    nene kötŋi qesiŋ gilmamgöra nupnöŋ anök.
  dgz-dgz: Nop aruga maibe gapan anega wadidiamon, “Apan da oma makewa mega verapen
    menan aen.
  eng-GNV: Then he spake many things to them in parables, saying, Behold, a sower
    went forth to sowe.
  zaa-NT: 'gutixa''ánie cą iỹetse'' ca comparación nu cca qui'' yétsiloyuį nna ỹiabara''
    nna rèe: Ttu campesino nna díą huedal·la ỹua''.'
  eng-WEBSTER: And he spoke many things to them in parables, saying, Behold, a sower
    went forth to sow;
  guh-guh: 'Nexata Jesús daxitacuene livaisianë tsipaeba jivijavabelia. Jesús jumai
    tsaponae bajarapamonaejavabelia mapacueniaje: —Peubinë pona pabiabelia peubinexa.'
  bon-bon: Yeesu ngene ca agli mene ca jejemige bucurage mule poto cidi me. Tabe jiicige
    egä, “Yepä biname te ädige calwacupi me kuu gije bine iisabejame.
  nhw-BL: 'Huan quinmachti miyac tlamantli ica huicalotl, quinilhui: “Se tlacatl yajqui
    quiijtzeloto trigo.'
  swh-ONEN: 'Ndipo akawaambia mambo mengi kwa mifano, akisema: “Mpanzi alitoka kwenda
    kupanda mbegu zake.'
  wbi-wbi: Pepano akavavuula si nyinga mu fihwanikisio akati, 'Unkesambeju jumonga
    alyalutile kukesa imbeju.
  bba-bba: U bu ɡɑ̃ɑ dɑbinu sɔ̃ɔwɑ kɑ mɔnnu u nɛɛ, durɔ ɡoowɑ yɑrɑ u dĩɑ bweseru yɛ̃kɑm
    dɔɔ.
  eng-KJVCPB: And he spake many things unto them in parables, saying, Behold, a sower
    went forth to sow;
  kgk-NT: 'Upéixa ramo, heta omombe''u mbe''u íxupe kwéry arandu rehegwa nhe''ẽ. Temitỹgwe
    rehegwa nhe''ẽ-rami oiporu omombe''u hagwã arandu rehegwa nhe''ẽ íxupe kwéry:
    —Oho onhemitỹ onhemitỹ va''e. Omombo onhotỹ-vy.'
  waj-waj: 'Duduu Yisuuva mmatayaa diaa mminnaiyauvunudiri mmataama kioo kaayau kua
    iya kiaa mmioo tunoo: Rikiaatee. Vaidi voovoono yeenna uruuyauvaa varoo'
  cpy-cpy: 'Roshiya-kaawenta-tziiniri okaatzi ikenkitha-takaeriri, ikantziri: “Eenitatsi
    pankiwae-rintzi jatatsiri ipankiwaete.'
  ekk-PKP: Ta selgitas neile paljusid teemasid ja kasutas selgitamiseks lugusid. „Külvaja
    läks välja külvama,“ alustas ta.
  mpx-mpx: I liwan gohalibe inoke bugul i gewi i baunan eliyalil. I ba, “Tau etega
    i nok eyowaa witi pwatumwina i yohi.
  wbp-wbp: Ngulakuju-jana yimi-ngarrurnu jaru Kaatu-kurlu, nyiyarningkijarralpa-jana
    yimi-nyayirni-wangu jukurrpa yirri-puraja, wangkaja-jana, “Yungurna-nyarra jaru
    wita yirri-pura ngarrka-kurlu jinta-kurlu kujalpa mardarnu yakujurla ngurlu panu.
    Kujalpa warru yanu yarlu-wana, ngulajulpa ngurluju warru pirri-kujurnu miyiki
    pardinjakungarnti.
  luo-luo: Eka nonyisogi gik mangʼeny e yor ngeche, kowacho niya, “Japur moro nodhi
    chwoyo kodhi.
  nhe-NT: 'Huan quinmachti miyac tlamantli ica huicalotl huan huicaltili, quinilhui:
    “Se tlacatl yajqui quiijtzeloto trigo.'
  aii-aii: 'ܘܡܘܼܠܦܵܝ ܠܹܗ ܪܵܒܵܐ ܒܡܲܬܠܹ̈ܐ، ܘܐܡܝܼܪܹܗ: ”ܦܠܝܼܛ ܠܹܗ ܚܲܕ ܙܵܪܥܵܢܵܐ ܠܸܙܪܵܥܵܐ.'
  esk-NT: Aasiiñ Jesus-ŋum uqautiaqsiñiġai iñugiaktuanik atrikusautinik itnaqhuni,
    “Iñugguuq nunaliqiri nautchiityaġniqsuq.
  msb-msb: May pasadi-sadi na ginsurmaton siya sa inda paagi sa mga istorya. Ginsabihan
    niya, “May parauma na nagpauma para magsabwag.
  cpa-NT: 'Jøng² ma¹dsio¹² jǿg³ ca¹heh¹ Jesús dsa² jue¹², quianh¹³ jǿg³ ti³jnøa¹².
    Ca¹juúh²dsa: ―Jan² dsa² ca¹ŋó¹ ca¹ŋi¹séi¹ møi¹jon².'
  dso-dso: ଆରି ସେ କେତେକ୍‌ କେତେକ୍‌ ବିସଇ, ଉଦାଅରଣ୍‌ ଦେଇ, ସିକାଇତେ ରଇଲା । ସେ କଇଲା, “ଗଟେକ୍‌
    ଚାସି ତରେକ୍‌ ବିଅନ୍‌ ବୁନ୍‌ବାର୍‌ ବାରଇଲା ।
  meu-meu: 'Ia ese sivarai heḡereḡeredia diaḡau e herevalai henidia, eto, A hakala:
    uhe ihadona tauna ta ese uit igiḡi-rohorohona totona uma ai e vareai.'
  yva-NT: Umba Po ananeneae inta raura mai pare, “Vatane inta po nawaisye ranari,
    umba po iru kami rangkiki rai.
  dgc-dgc: 'Ey tinolduan na side ta halimbawa a kona se: “Eng mara,” kagi na, “éy
    te esa kan a lélake a mégsabug to binhi na.'
  zpm-NT: 'Ndal grë ncuaaṉe pseed me zho, per niapse con cuent rnee mew lo zho. Lëë
    tib cuent ne bzodiidz me ga nu, rëb me: ―Tib zha name güey gon zhobxtil. Zeeṉe
    laa zho quialaaḻ zhob co, now bliaaḻ gax ro nëz, now bliaaḻ lad quie, now bliaaḻ
    leṉ yag guiets. Miṉe bliaaḻ gax ro nëz ga, güey grë mguiṉ znuse dow maw.'
  hix-NT: Kuknonano me rma hananàhyatxkon hatà, thenyehra hatà. Onà wyaro htxero nkekon
    hatà, àwyanye. Nat yonamso toy hatà, toto, kekon hatà.
  sim-sim: Urik mashin sauheimakop or sawehe ormu mbara, �Ji misi, ma lar wit sijin
    or laha ormu nowek faka ira.
  npi-ULB: तब येशूले दृष्‍टान्तहरूमा उनीहरूलाई धेरै कुरा भन्‍नुभयो । उहाँले यसो भन्‍नुभयो,
    “हेर, एक जना बिउ छर्ने मान्छे बिउ छर्न निस्क्यो ।
  cgc-cgc: 'Tama iya na paambal ki danen paagi ta mga paanggid na isturya na paryo
    ti: “Mamati kaw! May mangunguma na giling naan ta iya na uma aged magsabwag ta
    binni.'
  tim-tim: Waŋga kâlegen kinmâ den ginŋe dondâ makyeŋgiep are hutŋân den ginŋe siâ
    ikiŋaet pat hin dâm makyeŋgiep, “Luâk siâŋe seŋgo alekŋe mem âi pâiŋângen ariep.
  yor-yor: Nígbà náà ni ó fi ọ̀pọ̀lọpọ̀ òwe bá wọn sọ̀rọ̀, wí pé, “Àgbẹ̀ kan jáde
    lọ gbin irúgbìn sínú oko rẹ̀.
  wos-wos: 'Téndaka dé diré séfélak sataku hundi wa. Tale dé diré angi wa: “Du nak
    dé déka yawimbu wit sék yawulalama yakinjoka dé yi.'
  emp-NTPO: Maʌ̃be Jesuba ãdjirãa ne quĩrãtanoa ne jara b̶ʌd̶eba nãwã jaradiasia.
    –Ẽberãda ne pod̶e wãsia.
  eng-F35: 'Then He spoke many things to them in parables saying: “Listen, a sower
    went out to sow.'
  ind-ind: Kemudian Yesus mengajarkan banyak hal kepada mereka dengan memakai perumpamaan,
    seperti yang berikut ini. “Pada suatu hari, seorang petani pergi menabur benih
    di ladang.
  pes-OPCB: 'او مطالب بسیاری به شکل مَثَل برای ایشان بیان کرد، مانند این مَثَل: «روزی
    کشاورزی رفت تا در مزرعه‌اش بذر بکارد.'
  mpt-mpt: e weng homono alukum saa weng oye bianea baabenea Naka make wit sano kon
    sano ulabo oleb monea
  bla-bla: 'Ki an''ĭstsiuax akauo''iau parables ki an''iu, Sat''sit, aisŭppipum''auă
    itui''sŭppipummau:'
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ onkoluma꞉ laa pimanu wopu waleekeme. Dupa
    leekeme. Nate ma꞉nda꞉na꞉ hali ma꞉nda꞉ma꞉ wae alemanu tande loluekema꞉ peekeme.
  mkl-mkl: Nɔ í sɔ̃ ŋɑ mii nkpɔ do mɔndɑ. Í ni, mɔkɔ ɡɔ í fitɑ wɑ fɑ̃ dimi.
  gaq-gaq: ମେଁ ଉସ୍ରା ରକମ୍ ଆମେଇଂକେ ଗୁଲୁଏ ସାମୁଆଁ ସିକ୍ୟା ବିକେ ମେଁ ବାସଙ୍ଗ୍‌କେ । “ମେଃସୁଆ
    ମୁଇଂ ରେମୁଆଁ ବିଗ୍‌ଜା ତାର୍‌କେ ।”
  gof-RNT: 'Asaas darobaa leemison yaagidi odis: “Issi goshshanchchoy zerethi zeranaw
    keyis.'
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ ଜନ୍‌କା କାଜିତେ ପୁରାଃ କାଜି ଉଦୁବ୍‌କେଦ୍‌କଆ । “ମୁସିଙ୍ଗ୍‌ହୁଲାଙ୍ଗ୍‌
    ମିଆଁଦ୍‌ ହିତାହେର୍‌ନିଃ ହିତା ହେର୍‌ ନାଗେନ୍ତେ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: 'anoza gakó haitopaitolímini lo kimimó. Lá noike, makó láa loko limó: Gilinahe.
    Zuha netá atilí oaká ve makó nenémo netá gihila nene atilí inogo vimó.'
  lcm-lcm: Na kalapo mengen iria ta keve bil miang si kankanuai i mengen asukang ke,
    “Mangsikei a katakai i sukal kata sapungai ani kana keve katui i pok e matan.
  aer-aer: 'Re itnenhe angkentye alengkiwentye akngerre atningke alakenhe akaltyele-anthetyame:
    “Awerrirraye. Artwe arrpenhe nhengele ntange areye iwerle-apeke ahelhe rarle atyerte-ilekeke.'
  qvc-NT: 'Chaymandaqam Jisusqa achka laya kumparasyunda rurashpa, kayshina yach''achikurqan:
    —Suq runam rirqan tarpukuq.'
  tgl-ULB: At nagsabi si Jesus sa kanila ng maraming bagay sa pamamagitan ng talinghaga.
    Kaniyang sinabi, “Masdan ito, isang manghahasik ang lumabas upang maghasik.
  cbs-NT: 'jancha junea betsa betsapawen yusinkin jatu yuikin: —Juni betsa jawen bai
    anu xekiwan jexe sa aki kaxun'
  xtm-NTPP: 'Te ni keja''a ya kua''a tnu''u vijin ni ka''an ya, te in tnu''u vijin
    ya''a ni ka''an ya, te jiña''a ya: ―‍Jin koniniso''o ni ja ká''an sa a. In tee,
    ni kee de kuan saka de triu.'
  nnq-nnq: penia Yesu ngabalenge malobe majingi kukulandanikia. “Mpenikiange! Mpandi
    ngajenda kumicha mbeju.
  bao-NT: 'Toopʉ niicãri, paʉ wãmeri ĩi cõoñarique mena cʉ̃jare wede jʉo waawi. O
    biro ĩiwi: —Jĩcʉ̃ oteri majʉ otegʉ waaupʉ.'
  san-ORI: ତଦାନୀଂ ସ ଦୃଷ୍ଟାନ୍ତୈସ୍ତାନ୍ ଇତ୍ଥଂ ବହୁଶ ଉପଦିଷ୍ଟୱାନ୍| ପଶ୍ୟତ, କଶ୍ଚିତ୍ କୃଷୀୱଲୋ
    ବୀଜାନି ୱପ୍ତୁଂ ବହିର୍ଜଗାମ,
  huv-NT: 'Quiaj tapots mandeac masaj nejiw xeyay najneaj poch, pero ngome aleaing
    miün, tapiüng: ―Tajlüy nop naxey tamb apiür.'
  otn-NT: 'Xa̱ngu̱ yø hya̱ bi xännba̱bi̱ yø ja̱''i̱, honi̱ te gui hyɛjpa̱ yø hya̱
    xifi. Ngu̱na̱ n''na ra̱ hya̱ bi hyɛqui, bi ''yɛ̱mbyø ja̱''i̱: ―N''na ra̱ n''yohʉ
    bi̱ ma da̱ ponna̱ trigo.'
  nop-nop: Kaŋ yoyout mede foloŋ mede mebimebi fee yeniŋguk. Tububihila indiŋ yoguk,
    “I nadineŋ, me dinina molo niŋ adi nemek yeuli yetibe moŋgola uguk.
  obo-NT: Na, mo-uraa kos id nonaw rin kandan ukit to ponunggelengan, kahi rin to,
    “Duwon sokkad no minuvu no id undiyon to kamot amoy'd savud to bonni.
  cak-ENT: 'Rija'' q''uiy c''a ri xbij cheque y ruyon riq''uin ejemplos. Y jun c''a
    cheque ri ejemplos ri xucusaj, jare'': C''o c''a jun achi ri xbe pa jopin ija''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤧᤍᤠ᤹ᤀᤥ ᤔᤧᤳᤋᤢᤛᤡ. “ᤗᤳᤇᤠ ᤕᤠ᤺ᤴᤁᤧᤔ᤺ᤒᤠᤎᤡᤰ
    ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤗᤧᤵᤛᤧ ᤐᤣᤖᤥ॥
  mie-NT: 'De jíín tūhun yátá nī stéhēn yā cuāhā tūhun nūū ji, de súcuán nī ncāhān
    yā: Iin tēe jítē tatā, nī nquee dē jā cutē dē.'
  san-TIB: ཏདཱནཱིཾ ས དྲྀཥྚཱནྟཻསྟཱན྄ ཨིཏྠཾ བཧུཤ ཨུཔདིཥྚཝཱན྄། པཤྱཏ, ཀཤྩིཏ྄ ཀྲྀཥཱིཝལོ བཱིཛཱནི
    ཝཔྟུཾ བཧིརྫགཱམ,
  qve-NT: 'Chaypin Jesusqa ashka willakuykunata runakunaman willaran khaynata: —Huk
    runan chakranman trigo t''akaq riran.'
  pao-NT: Soo Te Pabe'e mu tunedyooena mu natugwenga katu, mee mu netamma, “Soo nana
