  bdd-bdd: Ma heꞌita baibaiwana ꞌiꞌebwaediya gwae hegehegediyega, ꞌigwaeya, “Toꞌabitanoha
    ꞌaigeda ꞌina tanoha ꞌitauya, ma witi patuna ꞌisaweyaneya,
  cbt-NTPO: 'Nisha nisha pënënto nanan a''chintërin. Ma pochinsona nininsopita a''chintárin
    ayonquicaso marë''. A''chintaton, itapon: “A''na quëmapi sha''tapon pa''sarin.'
  srn-NT: 'Dan A bigin leri den furu sani nanga agersitori. A taigi den taki: “Arki,
    wan man ben go sai siri na ini en gron.'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ Jesús xi cui̱i̱ loꞌo nguꞌ, chaꞌ ca tsaꞌa̱ nguꞌ lcaa chaꞌ
    nu ngua tiꞌ Jesús culuꞌu yu jiꞌi̱ nguꞌ. Ndiꞌya̱ nchcuiꞌ yu: ―Ngua sca tsa̱ ndyaa
    sca ñati̱ cataa siꞌyu trigo ―nacui̱ Jesús―.'
  bqc-SIM: 'Ɔ̃ à yãlɛ̀ɛũnɛ́ dasi à mɛ̀: Zↄ̃ɛe mɛ́ bↄ̀ gɛ̀ pↄ́wɛnakɛɛlɛi.'
  tcz-CHONGTHU: 'Aman thulem tampi mangchan amaho chu thusim tampi ahil in, hiche
    thusim hi aseiye: “Ngaiyun! Loubol mi khat muchi the ding in aga potdoh e.'
  mar-mar: मग त्याने त्यांना दाखल्यांनी पुष्कळ गोष्टी सांगितल्या तो म्हणाला “पाहा,
    पेरणारा पेरणी करावयास निघाला;
  snp-snp: No akelo nedi minato, neta-mata muki kepa ka logimito ya eti limo, Moda
    we makafo ufa neta itili enae, loto migu wiye.
  isl-isl: '@see-verse:MAT.013.002'
  spy-NT: Kooneet ꞉Yēēsu bichoo ng'aleek chēē choong'ēch ām tyoonkōōchoy kule, “Kiwokuyis
    ꞉kāābātiintēēt ake nkoonuuk.
  xnn-xnn: Dat menpangngalig si Jesus ay men-isolo et kanana en, “Wada nan am-ama
    ay en ninbonobon isnan om-a.
  mwe-mwe: Nabhalabho a Yeshu gubhaalugulilenje indu yaigwinji kwa ndango, bhalinkuti,
    “Mpilikananje! Nkupanda ashinkwenda panda mmbeju.
  tte-tte: Ginauli meuloina iwalowen walo kobwaibwaili mena. Kaba gite bwaite besiele
    iba, “Tomo yabo ilau tano mena patu iyasululi sabi kuma.
  tcs-tcs: 'Em bin yan po dempla plenti stori wea i gad mining, seimkain wase dis
    stori ya: ‘Wan pama i bin go po plante sid lo gadan blo em.'
  hlt-THB: A mingmih a venawh nyttahawi ing awi khawzah kqawn pek khqi hy; “Lo toenkung
    pynoet taw camci ak theh na cet hy.
  soq-soq: Ita Iesu gagalo babawa uara mampe apana waeuwamodie wadiase, “Irai apanawa
    dea lawuru naumba aimopia baiwa nosene alen.
  qub-qub: 'Nircur Jesusga tincuchiypa achca yachachicuyta willaparan. Willapar niran:
    «Juc runashi rïgu muroj aywaran.'
  att-att: Á pangituddu ni Apu Kesu nira, nagángngarigán sù aru nga inituddu na. Á
    kinagi na nira, “Ajjan yù minákkomán nga minay nangiwárì ta bini sù ákkomanán
    na.
  bki-bki: ana naio jo berloglog vite telabo kalo ea jamerijiano nalo. Ana naio berii
    kalo, berenio “Kuvijiio toro tai napano ban ka rivisivisii kurukuti ea kiano tiniavio.
  bqp-bqp: 'Akũ à yã lɛ̀kↄ̃ańnɛ dasi à pì: Búbari ke mɛ́ à bò à gɛ̀ɛ pↄ́wɛ fã.'
  mcp-mcp: 'A mú ŋgə kənd bwo zhwog mikanda. Nyə nə bwo nə́: «Ŋgwɔ́l mbɔɔl məmpəg
    nyə á zə kə myɛɛg mpəg.'
  hat-hat: 'Li t''ap rakonte yo kèk parabòl pou l'' te fè yo konprann anpil bagay.
    Li t''ap di yo konsa: Ala, yon moun soti pou l'' ale simen grenn nan jaden l''.'
  npl-NT: 'Jesús opé kinmachtia ika tlapoálisteh, iwa okinmiliaya: —Se tlakatl oyá
    iwa otook.'
  bgg-bgg: Ai è najangthek è ithek shii bajo manathek è yuaphi. “Luang jia bran jia
    yi iriie wey pha wuii dun.
  eng-TCENT: Then he told them many things in parables, saying, “Behold, a sower went
    out to sow.
  eng-BSB: And He told them many things in parables, saying, “A farmer went out to
    sow his seed.
  cpu-NT: 'Joshiyakaaventatziiniri okaratzi ikinkithatakaayetakeriri, ikantzi: “Tzimatsi
    aparoni pankivairentzi jatatsiri impankite.'
  san-ASM: তদানীং স দৃষ্টান্তৈস্তান্ ইত্থং বহুশ উপদিষ্টৱান্| পশ্যত, কশ্চিৎ কৃষীৱলো
    বীজানি ৱপ্তুং বহিৰ্জগাম,
  tac-NT: '''Liko Esusi chojkile ralámuli beniria we''ká tétali rejcholi. Regá anele:
    ―Bilé rió ri''ligó echimea simile weroka.'
  eng-WEBPB: He spoke to them many things in parables, saying, “Behold, a farmer went
    out to sow.
  gfk-H: Io, ga hasasei diet a haleng na linga ma ra nianga harharuat ma ga tangai
    bia, “Tiga tena sinso ga haan bia na so ira nuna pat na dahai.
  viv-viv: Ada nuwanuwa tulina tulina gahetalahobuhobu amine givehawaledi. Gigayo,
    “Kaliva saꞋeyana witi nafona yana faheya ginauwena be ginaꞋiyauyaulena.
  yao-yao: nombe Che Yesu ŵaasalile indu yejinji kwa itagu, achitiji, “Mpilikane!
    Jwakupanda ŵajawile kukumisa mbeju.
  tgp-tgp: Moiso mo verera na hinau matuvana na titileu mara, “Tamlohi hapor̃ahi matea
    mo vano vara i hapor̃ahi te piri.
  auc-NT: Ayæ̈ ömaaque ongönäni ïnänite apæ̈nedinque tömengä, Wængonguï Awënë nempo
    quëwëninque æbänö cæquïï, ante ëñencæmïnimpa, ante botö ïmæca quëwënäni näni cædönö
    ante odömonte apæ̈nebo ëñëedäni. Äninque Itota nanguï apæ̈necantapa. “Waocä në
    quiyacä ïñömö quiyacæ gocampa.
  kbc-NT: Odaa Jesus ja iiɡ̶axi niɡ̶ijo noiigi. Naɡ̶a niiɡ̶axitediniwace, yatemati
    owidi natematiko anida ane iciaceeketetege. Odaa mee me datematika, “Ica ɡ̶oneleegiwa
    onigo lixoɡ̶otagi etanaɡ̶a, odaa yadeegi nolacidi.
  bmh-bmh: Go tatau ze eimantal igul asiu awaraneun. Go guzenai awareun, “Ziwas tub
    ebu du tub ee ug hiacabun gonugau ougem beteun.
  ctu-BL: 'An cabʌl chuqui tsi'' subeyob ti lajiya tac. Tsi'' yʌlʌ: Awilan, tsa''
    majli juntiquil winic ti wejch''uya pac''.'
  meq-meq: 'Yesu a tətikatay wu haladzay a ndo niye hay ta dzeke. A gwaɗatay: «Ndo
    wuray a ndohwaw abəra mə gay. A həl hulfe, a ye ha a pesl mata sləge.'
  noa-H: 'Mag mam barjopnaata ejemplodam jaaumamua nem k''ĩir pogk''e jaaumajim. Mag
    jajawagmamua magjim: —Woun hãb nemjĩir dau p''oon majim haajem.'
  alp-NT: 'Eleki Yesuse Iatetuke yelu bokala etesi kena umpama be: “Kena petu sae
    me maka andinu imulae bibite.'
  san-VEL: tadaanii.m sa d.r.s.taantaistaan ittha.m bahu"sa upadi.s.tavaan| pa"syata,
    ka"scit k.r.siivalo biijaani vaptu.m bahirjagaama,
  kbq-kbq: Ana huteno Rama'a fronka kea anage huno zamasmi'ne. Antahiho hoza kri ne'mo'a
    avimza krinaku vu'ne.
  kbh-kbh: 'Chorna ba soyëngama cuentë́ngaca chënga tojanabuatambá. Mënts̈á tojanë́yana:
    “Canÿe jená chë jénaye jaujquëshama yojë́ftsebocna.'
  ron-LSB: 'El le vorbea multe lucruri în parabole, zicând: “Iată, un agricultor a
    ieșit să semene.'
  pon-pon: 'I ari karajerajeki on me toto majani: Kilan, jaunkamor o kolan kamorok.'
  nhe-BL: 'Huan quinmachti miyac tlamantli ica huicalotl huan huicaltili, quinilhui:
    “Se tlacatl yajqui quiijtzeloto trigo.'
  sps-sps: Jisas faatsuts iny a ka na kinai tan tsue fapapaar ana Ayei tsue of ratuarin
    tsue fapapaar to, “A mes iny rereev tanun te nai saats iny fua.
  wnc-wnc: tuwang wamu takngatu takngatu yanike wamu buyambam anzing yanikut, “Natapnong!
    Aminu tapatuta nanam zak pake paku puyaangatang muban pimaking.
  nmw-S: Habeto i gohalibe iloke bigi hohoyowate i lihuyan heidiye. I nga, “Tolomo
    hotiya i lok he baguye ge i yok wit pwatumine.
  bus-bus: 'Ben à yã lɛ̀kↄ̃zińnɛ pari à bè: Búbari ke bé à bↄ̀ à gàa pↄ́wɛɛ fã.'
  gub-BL: Umume'u ma'e tetea'u wanupe, ma'e tetea'u rehe wamu'e pà. Na'aw hemimume'u
    kwer xe a'e kury.
  imo-imo: Yuni aku imbomando ungu awini nimbe timbeindo ungu kongolino lipe kau nimu.
    Te i tepa nimbei, “Pileio! Iye teni wit mongo yunge poinyena andopa tanda tirimu.
  boj-boj: Tigelesonabqa a na yawo anjam gargekoba naŋgi minjroqnej. Yawo anjam bei
    endegsi minjrej, “Niŋgi quiy. Tamo bei a gilsiqa aqa iŋgi wauq di saga yago breiyeleŋej.
  eng-DRA: 'And he spoke to them many things in parables, saying: Behold the sower
    went forth to sow.'
  knf-knf: 'Kë aşë ţëpna ţi uhoñ aţup baka ŋţup ŋŧum. Aji na baka : « Najaar apën
    pgur ŋdeey.'
  san-KHM: តទានីំ ស ទ្ឫឞ្ដាន្តៃស្តាន៑ ឥត្ថំ ពហុឝ ឧបទិឞ្ដវាន៑។ បឝ្យត, កឝ្ចិត៑ ក្ឫឞីវលោ
    ពីជានិ វប្តុំ ពហិជ៌គាម,
  arn-NT: 'Feymew eluwi ñi kimeltuafiel fentren dungu, welu re adkünu dungu mew. Fey
    feypifi: “Kiñe nganketrankelu tripay ñi nganael.'
  zas-NT: 'Zien ree ni guzuloj culüüman laa reeman, per con ganax ziꞌc cwent ree,
    rëbaman loj reeman: ―Tijb bejn, briiman bigtieꞌchaman bin loj xguiniaaman.'
  ken-NT: Abho bɛghati bhɔ bɛyǎ mɛnyɨŋ ndǔ bakay bɛ, “Ɛwak ɛ́mɔt, nkwaŋankɨ amɔt
    arɔk bɛtak ɛnyǔ nchwifú amɛm nkɨ ywi.
