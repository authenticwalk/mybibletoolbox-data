  ghs-ghs: '@see-verse:MAT.013.020'
  peg-peg: ହେୱାର୍‌ତି ଚିରାଂ ଦେହା ହାଲ୍‌ୱାଦାଂ ମାଚିଲେ ହେୱାର୍‌ ହେଦେଲିଂ ବେସି ସମୁ ଆସ୍ତି ଇଡ୍‌ଦେଂ
