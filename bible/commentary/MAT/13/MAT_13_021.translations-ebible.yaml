  jpn-1965: しかし、自分のうちに根がないため、しばらくの間そうするだけで、みことばのために困難や迫害が起こると、すぐにつまずいてしまいます。
  fra-SBL: mais il n'a pas de racine en lui-même, il ne fait qu'endurer pour un temps.
