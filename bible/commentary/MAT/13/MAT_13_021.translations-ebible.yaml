  kde-kde: henga kwa kuva anelyo lilove nanga palyenda mmitima yavo muchi chidikatita
    dinyiya pachinu pavêle mayanga, vanu anevo vàlikamulila chihi kwa uhiku kadiki
    alila lilove liyâmba Ufalume wa Nnungu, na kukàida kulaga au kubanika ing'anya
    ya alila lilove, upala vànahochejwa.
  ata-ata: Ia umulaxu no tanu uasi loxo uliꞌu uluꞌelai uasi. Xe no mine tuꞌutuꞌumaxu
    xe vaikala sevile utoꞌomolu la anu ulapau alaxu vilesisi. Tavaꞌu xo uliꞌuliꞌa
    uasi, la vaikala ne uxoo maxuveeni uasi.
  qvw-NT: Chaynu ćhasquishan-laycu imaymana ñacaycunapis, llaquicuycunapis licalimuptinmi
    mana sapichacüśha lantanuy manaña tacyaycul chaycunaman palpülun.
  nfa-nfa: Te ngaa Lii Holo-Nori ne, amo na marèma boe. Nèti èèna ka, nare boe nèbhu
    ètu dꞌara dhèu ne. Ropa dhèu leo pajꞌèra ne lula na sèmi nare Lii Holo-Nori ne,
    ka dhèu ne kèpe paꞌèra heka aꞌajꞌa sèra.
  tnp-tnp: mətəu nokɨn təseiuaiu pɨkiən, kəni tətəhtul o nian əkuəkɨr əmə. Nian nəsəsauiən,
    uə nərahiən tuva e nəmiəgəhiən rəhan o nəghatiən əha, kəni təmei uəhai əmə e rəhan
    nəhatətəiən.
  urd-urd: लेकिन अपने अन्दर जड़ नहीं रखता बल्कि चन्द रोज़ा है, और जब कलाम के वजह से
    मुसीबत या ज़ुल्म बर्पा होता है तो फ़ौरन ठोकर खाता है।
  hot-hot: '@see-verse:MAT.013.020'
  mqj-NT: Sapo tae' kenwaka' illalan penawanna napolalan tae' masae anna pa'demo.
    Ianna unduppamo kamaparrisan battu pandarraan ura'na battakada iatoo tappa ma'sorong
    boko'mi.
  rus-SYN: 'но не имеет в себе корня и непостоянен: когда настанет скорбь или гонение
    за слово, тотчас соблазняется.'
  mbh-mbh: Ave riong riripi i teu a iopo lemi avele, ma i mit palolo avele. Aro ve
    matheong na sisisong i velpoltun i, eneke i el a God ile riong, a ur e avele naro
    i modopu i.
  bdd-bdd: ma geya lamudi ꞌipaꞌala, ꞌoinega tuta ꞌiꞌiuna tuwa ꞌoina simiyamiya, ma
    ꞌeguma to tuta ꞌoina tetela bwebweꞌana ꞌana hemisa weyahina mwau nuwana hegamwagamwagu
    siloba sibeꞌu mwayamwayau.
  cbt-NTPO: co cancanëna quëran huarë' natëpihuë'. Co chiníquën cancantatonaraihuë',
    co natëmiatopihuë'. Ma'sha onpohuachinara, a'naroáchin yaa'popi. Imapiso marë'
    aparisitohuachinara, a'popi huachi.
  srn-NT: Ma a boskopu no e beri rutu. Dat' meki den e bribi fu wan syatu pisten nomo.
    Te sma e pina den èn te sma de na den baka fu du den ogri fu di den e bribi a
    boskopu, dan wantron den e lasi bribi.
  cta-NT: Pana si lyaꞌ tiꞌ xaꞌ ñati̱ jiꞌi̱ nguꞌ biꞌ, si xtyí loꞌo ñati̱ jiꞌi̱ nguꞌ
    xquiꞌya chaꞌ tsoꞌo nu cua ndyuna nguꞌ biꞌ, ná talo nguꞌ liꞌ. Laca nguꞌ biꞌ ñiꞌya̱
    laca loꞌo ná ngusñi tsoꞌo su̱u̱ siꞌyu nu ntyucua lo yuu lati tuꞌba chu̱ꞌ quee
    biꞌ, chaꞌ ná ndalo calya biꞌ, ndyanaa biꞌ liꞌ.
  bqc-SIM: Lá yã́pi zĩ́na vĩ aà guuo, ìli kɛ gↄↄplao. Tó taasi aà lè ge tó
    wàlɛ ĩadawà yã́pi yã́i, ì fu gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Hinlah ajung athuh loujeh in ahingsot tapoi. Amaho chun hahsatna ato
    tenguleh ahilouleh Pathen Thu jeh a gim bolna ato tenguleh alhamang ji tauve.
  mar-mar: परंतु त्यास मूळ नसल्याकारणाने तो थोडाच वेळ टिकतो आणि वचनामुळे संकट आले
    किंवा छळ झाला म्हणजे तो लागलाच अडखळतो.
  snp-snp: Wewa ya lufawala ona olu kiki ádoto, faifa mulalo nemo yakafo ya Goti kala
    yamu keina umuti kaila fi edatoma, koli kikila ya alako u kopa wiye.
  isl-isl: Honum er þó ekki mikil alvara og fræið nær ekki að skjóta djúpum rótum.
    Síðar þegar erfiðleikar eða trúarofsóknir herja, missir hann allan áhuga.
  spy-NT: Nteenee māchutitēē icheek ꞉ng'ālyoontoonoo, ibuurtooy nto nyēē mā tyaa,
    yoo /kākēēwēch /ānkēēwus kubo ng'ālyoontēēt, koochuchuuy keey.
  xnn-xnn: ngem adi lomamot nan kalin Apo Dios isnan nemnemna tay patiyena is sin-awyan
    danat dokogan ay dagos no mapaligatan gapo isnan pammatina.
  mwe-mwe: ikabheje akakulibhika muntima gwakwe nilonjeya, na pushiika shilaje kwa
    ligongo lya lyene lilobhelyo, shangupe anatenguka.
  tte-tte: Ginauli kaigeda wasa namwanamwana nige sinuwanuwatu dudulai kateli mena,
    lamli nige ilolobi namwanamwana kabo ali meli nige imamamalawe. Saugana tem polowe
    silobai o tem siyakamkamnali wasa namwanamwana kaiwena, mwayamwayau yaluyaluwali
    sibui yo sisikote.
  tcs-tcs: bat prapa, i nogo raitdaun kese at blo dempla. Wen olkain trabol i kam
    po dempla, dempla i piged baut da mesiz nau.
  hlt-THB: Cehlai ak kqa ama taak a dawngawh, kawlhkalh ca doeng awm hy. Ce ak awi
    dawngawh kyinaak ingkaw thekhanaakkhqi a pha law awh ce tlu pahoei hy.
  soq-soq: Tane me walama kampaida os sumanai bedewe enede, ipawa me bedewe God aiawa
    mai iaidasaipe bola wadeipe wineipona, dia. Ita apana da God aiawa baiwa me wadabuasapu
    ba amboitusapua me tauwadea sumanai bedewe ampipare omepi.
  qub-qub: Cushisha chasquicurpis shallacho allpa alläpa mana captin rïgu yagarcamur
    mana sumaj sapichasha car chaquicäcushannömi paycunapis ruracan. Chaymi Tayta
    Diosninchi-janan runacuna chiquiptinnaga u ima ñacaychöpis carnaga ñaupata cawashanmannöna
    cuticun.
  att-att: Ngam kunnay ta bini nga ari makapaggamù ta kabatuán, ari mepatattam ta
    napiá yù bilin ni Namarò ta nonò nayù tolay, gapu ta inilillíngá na, á yáyù nga
    ari napasigaggà yù panguruk na. Á sangaw nu marigirigâ yù tolay megapu sù panguruk
    na kâ Namarò, mabì lâ mallurâ, ánna likuránán na yù panguruk na.
  bki-bki: mia jibe ka maka ve salo pati tai. Amijikia atu ka bogo ve bulati ga, mia
    verenio bogo na jikili rimei, p̃elina tomu nalo ajilo kar amonea Atua kiano iliano,
    mia vaarakurano ga nalo ajoru bereio.
  bqp-bqp: Zaakũ à zĩni vĩro, àdi kɛ gↄrↄ plaro. Tó yã'ũmmana a lè ke tó ò wɛ́
    tã̀a yã pì yãi, àdi fumɛ gↄ̃̀nↄ.
  mcp-mcp: njɨ a kú nə mikɔ̧ɔ̧lə́ nyə́dɨ́ cʉgʉd, a kú wá nadâ, á bɛ̧ Mílə́sʉ́ mí Zɛmbî
    njɨ kʉ́kʉ́l baan, á ká nə́mə́ bwəma nə məntágʉla ŋkí cúwʉ́lí nəcé Mílə́sʉ́ mí
    Zɛmbî, a julə nyúul.
  hat-hat: Men, yo pa kite l' pouse rasen nan kè yo. Yo pa kenbe l' pou lontan. Lè
    yo tonbe anba tèt chaje ak pèsekisyon akòz pawòl Bondye a, lamenm yo jwenn okazyon
    pou yo tonbe nan peche.
  npl-NT: Pero ken amo omonelwayoti, amo tlaxikoah. Ijkuak pewah tlaijyowiah noso
    kintotojtokah por okiselijkeh itlajtol Dios, walmosotlawah iwa kikawah.
  bgg-bgg: Jishii, hì ne ithek bucho hà akhud mua, chiih-è ishak phiang thog pha arai
    mua. Ji-è ji pha mua chiang è diig nane diigchiao thog mage shii, ithek ne khthiie
    thoh muii phro.
  eng-TCENT: Yet he has no root in himself, but is only temporary. When tribulation
    or persecution arises on account of the word, he immediately falls away.
  eng-BSB: But since he has no root, he remains for only a season. When trouble or
    persecution comes because of the word, he quickly falls away.
  cpu-NT: Tera iriyotakoperotatyeero ñaantsi, te ikisashitaro ikemaantsiventanakaro
    ikempisantzi, jovashaantanakero. Ikempitakaro pankirentzi sampishitaintsiri tera
    onkyaaperotatye oparitha inthomointa kipatsiki.
  san-ASM: কিন্তু তস্য মনসি মূলাপ্ৰৱিষ্টৎৱাৎ স কিঞ্চিৎকালমাত্ৰং স্থিৰস্তিষ্ঠতি; পশ্চাত
    তৎকথাকাৰণাৎ কোপি ক্লেস্তাডনা ৱা চেৎ জাযতে, তৰ্হি স তৎক্ষণাদ্ ৱিঘ্নমেতি|
  tac-NT: nobi tabiléchigo 'la re'lesi nawégame júkó, tabilé we'lisi oyérame ju Onorúgame.
    Napu'lige ralámuli cha anisá alué ralámuli olagá, 'we gawélesa Onorúgame oyérame
    kóriká, 'liko alué ralámulika 'ma a'reme ju alué 'we a'lá ra'íchali oyeria.
  eng-WEBPB: yet he has no root in himself, but endures for a while. When oppression
    or persecution arises because of the word, immediately he stumbles.
  gfk-H: Iasen no nianga pai hansur ma pai tur lawas. Ing bia ira tinirih i ubal ia
    ma i kap ngunungut kanong gata kap no nianga, i puka gasien laah.
  viv-viv: Tu bonana keke gidanuwa-nunauyeni ada walamina keke aseꞋasene gidavegilili
    faꞋina, tova kabisonaga giꞋatuvefaꞋila. KaꞋi tova vitana bana againe ginalakayemu
    o kaꞋi yana hawahega Yaubada againe faꞋina aulolo tagiya kaliva nimadiya ginanuhagana,
    yana hawahega Yaubada againe au ginamadunuwayewa.
  yao-yao: Nambo ngakulikamulichisya ni nganakola michiga nkati mwakwe, akulikamula
    katema kakajipi pe, pakukutyochela kulaga ni kusauka kwa ligongo lya liloŵe lyo,
    papopo akuleka kulikulupilila liloŵe.
  tgp-tgp: pani matan mo sopo te nona jara turu, mo turu makomona purongo, ale vara
    rani r̃ilangi mo mai teni la tipahia mata Retir̃uhu, vahatea purongo i pa rovo
    na nona rasua.
  auc-NT: Ayæ̈ ate adocä incæ tömëmö woyedömö baï oguïmento yæyæ̈më guiwadämaï baï
    ingä inte wantæ ïñö quëwengampa. Wængonguï nänö apæ̈nedö beyæ̈ pïïnäni wæyongä
    tömengä ingante wënæ wënæ cæcæte ante togæ̈näni ate wædinque tömengä guïñente
    wædinque edæ ëmö cæte gocampa,” angantapa.
  kbc-NT: Pida liciagi niɡ̶ijoa lolacidi anenitedini midiwataɡ̶a wetiadawaanaɡ̶a naɡ̶a
    nokoloɡ̶o aleegitinece litodi, jiɡ̶idaaɡ̶ee niɡ̶ina oko ane deɡ̶ewi monakato Aneotedoɡ̶oji,
    odaa aleegi jeɡ̶eyamaɡ̶aticoace niɡ̶ina menagi lawikodico, codaa niɡ̶ina moiatetibeci.
  bmh-bmh: Bo, ze naliu go agal oiagab oug umkoskos i daneu. Gonun, ze naliu go igul
    ipal en agal oiagab eg wina, Uwait nugau ze go unum utanemen.
  ctu-BL: Ma'anic i wi' ti' pusic'al. Ts'ita jach mi' jalijel. Che' mi' yubin wocol
    yic'ot i tic'lʌntel cha'an jini wen t'an, ti ora mi' tejchel tile bixel bʌ i pusic'al.
  meq-meq: Ane tuk na, ta gəray tsəveɗ a bazlam i Mbəlom ada mâ pa zləlay a ɗərev
    tay bay. Tə dzala ha faya na, tsekweŋ tsa. Ɗəretsətseh kəgəbay madzəgur me a ndzatay
    a gər hərwi bazlam i Mbəlom. Tsa na, tə gər ha mədzele gər abəra ka Mbəlom ta
    bəse.
  noa-H: Mamʌ jẽb chukag gaaimua chi nemjĩirdam wajap k'aark'aba harrjö, hĩchab mag
    hũrm k'õsi hũrnaa hʌ̈k'atarrjã wajappai hubʌ k'aba nʌm. Mag k'uk'urpai naawai,
    mag hiek wajap'am gaaimua chik'amnau k'aigbanaa p'it'urg haawaijã, deeu Hẽwandam
    hiekta hisegwi, warr hamach naajerrjöta wënʌrram k'õsi nʌm.
  alp-NT: Bibite kwawi meru esi lamuite kusu nanu lope mo, hoko unseki nunu, mere
    saka tamata esi lene Alla Eni lepate po dasare sae mo hoko erue kena laleisu takwali
    mo. Hoko kena esi supu susate le esi hlaleke loko Aure hoko esi hleke Alla Eni
    lepate, kai esi naya.
  san-VEL: kintu tasya manasi muulaapravi.s.tatvaat sa ki ncitkaalamaatra.m sthirasti.s.thati;
    pa"scaata tatkathaakaara.naat kopi klestaa.danaa vaa cet jaayate, tarhi sa tatk.sa.naad
    vighnameti|
  kbq-kbq: Ana hianagi rafu'na uorminegeno, osi'a kna mani'negeno ana nanekemofonte
    rehe'za egeno'a, ana nanekea ame huno atreno traka nehie.
  kbh-kbh: pero ndoñe nÿets tempo chana jocochájuana, y chca, ndoñe bayté Bëngbe Bëtsáftaca
    ntjëftsemnëngana, ndoñe yapa tmontsas̈buaché causa. Inÿenga chë́ngbioye mochantsë́buayënja
    y Bëngbe Bëtsábeñe betsos̈buáchiyama mochanjasúfrianga; chíyeca chënga Bëngbe
    Bëtsabe palabra cachcá mochanjesonÿaye.
  ron-LSB: dar nu are rădăcină în el însuși, ci rezistă o vreme. Când apare opresiunea
    sau persecuția din cauza cuvântului, îndată se poticnește.
  pon-pon: A jota kalau a re a, pwe a lol majaran, pwe anjau apwal o kamekam lao pwaida
    pweki majan o, a ap madan makar kida.
  nhe-BL: Pero ax temachme. Itztoque queja se xinachtli tlen ax motlatzquilía inelhuayo.
    Huajca quema huala tlaohuijcayotl o sequinoc quintlatzacuiltíaj pampa quineltocaj
    itlajtol Toteco, nimantzi quicajtehuaj.
  sps-sps: Sai te gima kaa fagagon naa aave rari, to ayei na ka te gima kaa fapotsian
    of ya aave rari. Tan nainy patang ge na kamits te ruak non tana saa ri faamainy
    vegiau ten Gov, ri faravaa veesau tsun iny ton vegiau ten Gov te kaa aave rari.
  wnc-wnc: Ngana muyakngi dua pukunggak. Wena. Ita tapduu mateknga siknga yuke masande
    aminu kunduta Anutue wam tanguwa pimapikge natake meya aminu waakwakge yamuke
    waiaknga tasiyama zetgaman pimakaing.
  nmw-S: Agegene bigi hotiya, wase dodohobine taine si denunuwotu-yan vetahe he hatiyediye,
    hewasidiye taine i desedau vetahe, iyete wedi sauge taine i demwalao. Sauge hebe
    si paidi puyowo o hebe bobode si patilaoid wase dodohobine kaiwane, tanpeyawate
    si pi yayaluwadiye ge si boleu.
  bus-bus: Zaakɛ à kãsãa vĩro, è kɛ gurↄ plaaro. Tó yã'ↄ̃amma à lè ke tó wà wɛ́ɛ
    tã̀a yã pì yãnzi, è fumɛ gↄ̃ↄ.
  gub-BL: Nuixe katu kwaw ize'eg ipy'a pe nehe. Nan kwehe tete uzewyr putar oho Tupàn
    wi nehe, ta'e teko upuraraw kar putar ma'erahy izupe a'e wà nehe xe, Tupàn rehe
    izeruzar haw rehe a'e wà nehe xe. Tàrityka'i upuir putar uzeruzar haw wi nehe.
    A'e awa a'e, nuzawy kwaw ma'eà'yz ita rehe u'ar ma'e kwer a'e.
  imo-imo: Nalo eno pulkono naa mundukolio ungumu alaye kolte kau pilko moromele.
    Pele eno konopuna umbuni teremo kinye molo eno Gotenga ungumu pilko liko moromele
    mele imbo lupemani kanoko keri pilkolio ungu taka tondoko teko kenjiko mindili
    tirimele kinye enonga pilko ipuki tirimele unguma tiye koromele.
  boj-boj: Ariya anjam di naŋgo are miligiq tulaŋ guma aiyosai. Deqa sokiñala Qotei
    aqa anjam gotraŋyo qaji tamo qudei na bosib naŋgi gulbe enjrsib ugeugeinjrqab.
    Yimqa naŋgo areqalo Yesus qa siŋgilateqnub qaji di naŋgi olo ulontqab.
  eng-DRA: 'Yet hath he not root in himself, but is only for a time: and when there
    ariseth tribulation and persecution because of the word, he is presently scandalized.'
  knf-knf: aşë wo aanka intaañ, aanji ţijan kaliinŧan. Wi Uţup ukţu'aŋ ţu bajun pnoorana
    këme phajana aji bi wutan wutan.
  san-KHM: កិន្តុ តស្យ មនសិ មូលាប្រវិឞ្ដត្វាត៑ ស កិញ្ចិត្កាលមាត្រំ ស្ថិរស្តិឞ្ឋតិ;
    បឝ្ចាត តត្កថាការណាត៑ កោបិ ក្លេស្តាឌនា វា ចេត៑ ជាយតេ, តហ៌ិ ស តត្ក្ឞណាទ៑ វិឃ្នមេតិ។
  arn-NT: welu newe nienolu am folil, rumel newentulekelay. Fey müleyüm wesake dungu
    kam kutrankangeyüm tañi allkütufiel mew tati küme dungu, aftukey reke ñi mupiltun.
  zas-NT: per guial najman ziꞌc cwaan ni ad yuꞌt xliuj, ad rzudxiꞌchtaman. Chi rzagdiajman
    o rdxeꞌch ree bejn laaman por xtiidx Dios, laa rusaꞌn gajcaman ni rliladxaman.
  ken-NT: Kɛ yi kɛbhɔ́ŋ bakaŋ amɨk. Ante kákáti ndu mɔ́mbɨŋɨ mpok. Kɛ mpok ɛsɔŋɔri
    ɛ́twɔ́ nɛ bo mámbo mɛnyok yi ɛ̌ti Ɛyɔŋ Mandɛm ɛnɛ yi anoko, amfɛrɛ amɔ tɛ́mté.
