verse: MAT.013.021
translations:
  kpx-kpx: Abu hoto ke evisi maito hoto keu uvuiabemo holomaholige abu negoholilu.
    Iniege gabie abu hotoe dua eviale kemo ataeabuna abuemo vaveve toela vai aiogevege
    abuna vatehani malei solekavesite hoidevei.
  okv-H: Amo embomeni nei God ta ke ingito tunga javotoho eagora rate ke avo jo ta
    veae avoeto God ke be ae embomeni na enana ta degi ngahia aisora amo enana osaga
    kito toagora aingeko dombora.
  tbo-tbo: tamogi ega dedena uyahinei ma e itumagana po ega daona ma witai po pilipili
    i wialonihi naka amaka e peu.
  mal-C: എന്നാൽ, അവർക്ക് ആഴത്തിൽ വേരില്ലായ്കയാൽ അധികനാൾ നിലനിൽക്കുകയില്ല. വചനംനിമിത്തം
    കഷ്ടതയോ ഉപദ്രവമോ ഉണ്ടാകുമ്പോൾ അവർ വേഗം വിശ്വാസം ത്യജിച്ചുകളയുന്നു.
  grc-SR: οὐκ ἔχει δὲ ῥίζαν ἐν ἑαυτῷ, ἀλλὰ πρόσκαιρός ἐστιν· γενομένης δὲ θλίψεως
    ἢ διωγμοῦ διὰ τὸν λόγον, εὐθὺς σκανδαλίζεται.
  bgc-bgc: पर अपणे म्ह जड़ न्ही पकड़ण कै कारण वो माड़े से दिन का सै, अर जिब वचन कै
    कारण क्ळेश या संकट आवै सै, तो जिब्बे ठोक्कर खावै सै।
  khz-khz: Na ira nugarai ati elakatoga-gitakauna gaurai, ati emia-rauna. Palagu gena
    kila pakunai lagani rakavara gewaitagona e gevitivitina tomarai, ia genana gelaka-gerevagina.
  deu-TKW: Er hat aber keine Wurzel in sich, sondern er ist ein Kind des Augenblicks;
    kommt aber Drangsal oder Verfolgung um des Wortes willen, so nimmt er gleich Anstoß.
  zsr-NT: san ca naꞌ cutu rdiaꞌ xseydauꞌ naꞌ le cudë́ ga gun luí, lëzcaꞌ cni rac queëꞌ
    bönniꞌ ni. Catiꞌ gdxin tu le usacaꞌ ziꞌ lëꞌ, atiꞌ laꞌbía ládxiꞌgac lëꞌ bunách
    le nazíꞌ lu nëꞌë didzaꞌ naꞌ, laꞌ gactë chop ladxëꞌë.
  lin-lin: Kasi mpo ete azwi nanu misisa te kati na kondima, akowumela kaka mpo na
    mwa tango moke. Soki kaka, likolo ya Liloba, pasi to minyoko ekweyeli ye, asundoli
    mbala moko kondima na ye.
  hns-NT: Bakie oe bahoet dhiaan na lagaawe hai. Aur djab oke moesiebat oethaawe ke
    pare hai, kie to doesar log oke sataawe hai okar bieswaas khaatien, tab oe haalie
    se aapan bieswaas tjhor dewe hai.
  noa-E: Mamʉ jẽb chukag gaaimua chi nemjĩirdam wajap khaarkhaba arrjö, ĩchab mag
    ũrm khõsi ũrnaa ʉ̈khatarrjã wajappai ubʉ khaba nʉm. Mag khukhurpai naawai, mag
    iek wajapham gaaimua chikhamnau khaigbanaa phithurg aawaijã, deeu Ẽwandam iekta
    isegwi, warr amach naajerrjöta wënʉrram khõsi nʉm.
  eng-EMTV: yet he has no root in himself, but is short-lived. For when tribulation
    or persecution comes because of the word, immediately he falls away.
  mib-NT: Te tu cúcutú jnúhun ún ini anuá i, te jecu‑ni quɨvɨ̄ cájetáhú i. Te núu
    ni quejéé jnúndóho, chí jíto xeēn ñayuu i sɨquɨ̄ jnúhun ún, te quéjéé nácani yátá
    ni i.
  lif-NT2: कर ताङ्‌बा कुस्‍साःप्‌के़बप्‍पा कुबुङ्‌मान् हे़क्‍के खे़ल्‍ले़ सप्‍फारक्
    थरुरो॥ हे़क्‍क्‍याङ् पाःन्‍जाक्‍किन् नसाःन् चोगुबाल्‍ले़ के़साक्‍पा पाःन् नु तुक्‍खेःन्
    तानुमे़ःन्‍ने हाराए नसाःन्‍निन् ले़रुदेःसुॽरो॥
  xnj-xnj: Nambu nakuyingila mugati yaki ndava avi lepi na mikiga, lilovi lenilo litama
    mulukumbi luhupi na pegihumila man'gaiso na kuhengiwa uhakau ndava ya lilovi la
    Chapanga, kanyata igwa.
  mmx-mmx: Ketla ixo vubeles ukeneng at lorooro atdi, la lununu atdi ixo nemen abao
    solo. Kuren la ise do levenmumuat i vot eburu mi levesongsongot mumu levelinga
    at ne Moroa, lununu atnedi i subu soso mun.
  cbr-NT: Usaquin sinánquinbi ca maparañu menu nipacëcë ñu bëru tapun 'itsañuma asaribi
    'ixun Nucën Papa Diosan bana 'itsama nëtë́inshi sinania. Sinánquinbi ca anbi masáquin
    sinánan Nucën Papa Diosan bana 'acëbë ami nishquian unin 'atimocëxun a bana manuquin
    ënia.
  tee-NT: Para chunch tajunita tachi ju anu' xap'un la'ix'ucxni chiux. Jantu vasalh
    la'ixlhichux ix'alhunut'an ju tak'achani. Va pants'iquis ju talaca'i. Para acsni
    min ju tu'u' mak'alhk'ajnat u tu'u' axcayanti va ixlacata ni talaca'i ju ixchivinti
    Dios pus lana tamacajun ixti ju Dios.
  eng-LSV: and he has no root in himself, but is temporary, and persecution or tribulation
    having happened because of the word, immediately he is stumbled.
  cak-NT: Pero roma can man naj ta nika-ka ruc'amal (ruxe') rutzij ri Dios pa cánima,
    can man yelayoj ta yequicot riq'uin, xa jun jani' oc k'ij utz yec'ue' riq'uin
    ri Dios. Pero cuando yepe sufrimientos y itzel yetz'et roma quiniman rutzij ri
    Dios, yetzak ch'anin.
  pah-NT: Aerẽ ojipe'g̃a omondo hahyva'ea g̃a pe ndoropotari pe henduvame gamombe'ua
    javo. Hahyro g̃waramo g̃a pe g̃a nonhimomiranami a'ero kotihĩ opohia nhanderuvihavuhuhete'ga
    mombe'ua hugwi. A'ereki ndokihetei gamombe'ua g̃ayvyteri pe.
  sja-NT: Mamĩda chi mãu-idaade t'onoda taarã-e weda pɨɨdaiparik'a, mãga pɨk'a mãgɨɨrãpa
    ma jara pëida taarã-epai ijãapata. Ma ũraade ijãadap'edaa k'aurepa nepɨrade baairuta
    pɨrã maa-e pɨrã awaraarãpa ãchi jɨrɨruta pɨrã miapidait'ee, ijãa amaapata.
  xed-xed: Tsaw tama, haɗ slrəŋ mistani wu, nzɗava a wa. Ka gi gruŋgra ghuya ɗaŋwa,
    ka giri a tsi kabga tsa gwaɗa ya, gi zləmbutani.
  mks-NT: Joo sa̱há ña̱ co̱ ñéhe̱ íní yóho̱ a̱ cu̱hu̱n cúná a̱ sa̱há ña̱ cán quéa̱
    chá tiempo cuití va cándúsa na tu̱hun Ndióxi̱. Jáchi̱ tá cásáhá ndóho ini na sa̱há
    tu̱hun Ndióxi̱ chí jándacoo va na ña̱.
  gfk-S: Iesene be no nianga paile darong, paile tur lawas. Ing be ira harubaal i
    ubal ie ma i kap ngunungut kinong igate kap no hininaawas, na puko haiah leh.
  bmu-bmu: “Mewö ahakzemö, uruŋine jalöŋi qahö ahöm eŋgimapmö, nalö töröptökŋi miyök
    kin köhöiba malme. Buŋa keugöra aka kahasililiŋ me sesewerowero asuhuiga nalö
    miaŋgöreŋök mönö tala eŋguma.
  dgz-dgz: Go koni ame gapan mu visimu ae ae umap uon koni bobou otu da megenat aen
    menan potamup ya waren. Go evi amba pusi warup inamup taueni gapan mu aro muga
    uon tan menawaet inak wakaumane.
  eng-GNV: 'Yet hath he no roote in himselfe, and dureth but a season: for assoone
    as tribulation or persecution commeth because of the woorde, by and by he is offended.'
  zaa-NT: Pero labí re' tsìttsì ga latsi'į, acca tito' rúbá bechią, porqui'ni de gul·lani
    ca prueba lani ą nna rutsia latsi' ca enne' na porqui'ni ríalatsi'į quia', entonces
    luego taá redúl·la'a latsi'į.
  eng-WEBSTER: 'Yet he hath not root in himself, but endureth for a while: for when
    tribulation or persecution ariseth because of the word, forthwith he is offended.'
  guh-guh: Itsiata baitsi jane pacuenia irabereca apo atabunepepiareca paxu othopa
    ibopananëjumata, nexata nabijiana, bajara tsijamatabëcueneitsitsi bajarapamonae
    Dioso pitorobilivaisi. Tsipaji pepacuene pejamatabëëthëtovetsina apo jumecovënëtsi
    bajarapalivaisi. Nexata apo ajamatabëcuenesaë tsavanapae bajayajebi pejumecovënëtsinexa
    bajarapalivaisi. Nexata itsa tocopiapatatsi daxita petoayapëbejecuenetsi, itsa
    yalivaisibatsinua Dioso pitorobilivaisi yabara, nexata pejumecovënëtsijava bajarapalivaisi
    bepijia copaba. Pevajënaeyabelia apo jumecovënëtavanapae.
  bon-bon: Yepä teepi matikolä padare taatu jäätrungusi, ingle teepi epu pana braju
    cäco gije liiyepu. Teepi liba mäpu ne jääpänusi coo teeme poto cidi me liba jiicetnäjemusi,
    ingle teepi pui Miiji Mene ne jäätrungusi, teepi piba taatu teeme ätrunga bine
    yaabmalimusi.
  nhw-BL: Pero amo temachme. Itztoque quen se xinachtli catli amo motlatzquilía inelhuayo.
    Huajca quema huala tlaohuijcayotl o sequinoc quintlatzacuiltíaj pampa quineltocaj
    icamanal Toteco, huajca nimantzi quicajtehuaj.
  swh-ONEN: Lakini kwa kuwa hana mizizi yenye kina ndani yake, lile neno hudumu kwa
    muda mfupi tu. Kisha dhiki au mateso yanapoinuka kwa ajili ya lile neno, yeye
    mara huchukizwa.
  wbi-wbi: Neke ulwakuva ilisio lila lisila ndela mu mwojo ghwake, igadilila unsiki
    n'debe, lungavoneke ulutalamu lumonga, nambe isa kumpumusia vwimila ilisio lya
    Nguluve, neke nakikomaifipeke. unsiki ghughuo ye ikululekagha ulwitiko.
  bba-bba: Adɑmɑ bɑ ǹ derimɔ yi ɡbini ko ben ɡɔ̃ruɔ. Mɑ bɑ ǹ yɔ̃rɑmɔ n kɑ tɛ. Sɑnɑm
    mɛ wɑhɑlɑ ǹ kun mɛ nɔni swɑ̃ɑrɑ tunumɑ ɡɑri yin sɔ̃ kpɑ bu biru wurɑ yɑnde.
  eng-KJVCPB: 'yet hath he not root in himself, but dureth for a while: for when tribulation
    or persecution ariseth because of the word, by and by he is offended.'
  kgk-NT: 'Ha ndahapóiry vyteri. Upéa he''ise: Sapy''a ete ogwerovia. Ndogwerovia
    teéiry voi. Ha upe rire katu nhe''ẽ porã rendu-gwi, omoingo asy íxupe. Ojerereko
    asy-gwi, ndogweroviasevéiry. Pya''e a''e oheja nhe''ẽ porã.'
  waj-waj: Uruuyauvo uruoo hama tuukaiyauvo mmeepi kuaiyauvaa roosiima ivo hama kuaivaa
    ari aakiaana yapeerama kioo kiisa suai nnaasu Anutuuqaara yaagueeqaivai. Ivo Anutuuqaa
    mmooriivaa iivaara seena gioonna kiaapuuya maisa mmoori mmuaararaivaa inna mmiaavo
    rikioo ivo makee tikio Anutuuqaa aataruuvaa pikiaivai.
  cpy-cpy: Tee riyotako-pero-tawakiro iñaani Tajorentsi, tee reshiwentanakiro ikemaatsi-wenta-nakawo
    ikemijantzi, rooka-nakiro. Roshiyakawo pankirentsi jampishi-teentsiri kaari tzimapero-tatsi
    oparitha.
  ekk-PKP: Nad peavad mõnda aega vastu, aga kuna neil ei ole juuri, siis langevad
    nad probleemide ja raskuste tekkides kiiresti.
  mpx-mpx: Yaa bugul maisena, wasa waiwaisana nige hi nuwanuwatu-an bubun ateliyaa,
    ewahililiya nige i lalau bubun, inoke wali sauga nige i yayapu. Sauga ebo pulowan
    hi pwawa o ebo gamagalau hi palomwanagil wasa waiwaisana kaiwena, etimwawa yayaluwaliya
    hi pil ge hi towani.
  wbp-wbp: Jaru kajana putaputa yukami langa-kurra, lawa. Ngaka kajili-jana yapa ngalya-karirli
    jinyijinyi-mani, manu kaji-jana majurlangu rdipimi, ngula-warnurlaju kalu wajawaja-maninjarla
    yampimi Kaatu-kurlangu jaru. Kula kalurla ngungkurr-nyina tarnnga, ngari witaku.
  luo-luo: To nikech oonge gi tiendene, obet kuom kinde machwok kende. Ka chandruok
    gi sand obiro nikech Wach Nyasaye, to opodho piyo piyo nono.
  nhe-NT: Pero ax temachme. Itztoque queja se xinachtli tlen ax motlatzquilía inelhuayo.
    Huajca quema huala tlaohuijcayotl o sequinoc quintlatzacuiltíaj pampa quineltocaj
    itlajtol Toteco, nimantzi quicajtehuaj.
  aii-aii: ”ܐܝܼܢܵܐ ܣܵܒܵܒ ܠܲܝܬ ܠܹܗ ܥܸܩܪܵܐ، ܐܸܠܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܝܠܹܗ، ܘܐܝܼܡܲܢ
    ܕܟܹܐ ܗܵܘܹܐ ܐܘܼܠܨܵܢܵܐ ܝܲܢ ܪܕܘܼܦܝܵܐ ܒܘܼܬ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ، ܟܹܐ ܢܵܦܹܠܔ ܒܬܘܼܪܩܵܠܵܐ.
  esk-NT: Aglaan kaŋiḷiviksraitman akuniutlaitchuq. Tavra iłuiḷḷiułiq piyuaqsiułiġlu
    tikitmata iñuich taapkua qilamik qapiqtiġaqtut.
  msb-msb: Pero wara makagamot sa inda sadiri kaya nagatubo anay sin kadali pero oras
    na may kalisdanan o kasakitan dahilan san pagsunod sa katukduan nawawara dayon
    an inda pagtuod.
  cpa-NT: Tsa¹tiúh¹dsa hi² uú². Di³ hi² tsa¹chinh¹²dsa tí² jǿg³. Dsø¹juu¹² jøng² tiáh¹
    dsǿa¹²dsa ju³ná³ he² jmø³uai¹² ca¹já¹, ho¹ ju³ ca¹jmógh² dsa² huu¹³ hi² hé²dsa
    jǿg³.
  dso-dso: ବାକିଅ ପୁରାପୁରୁନ୍‌ ତାକର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଜାଇ ନ ରଏ ଜେ, ସେମନ୍‌ ସେଟା ବେସି ଦିନ୍‌
    ମାନିକରି ରଇ ନାପାରତ୍‌ । ବାକିଅର୍‌ ଲାଗି କସ୍‌ଟ କି ବେମ୍‍ଜା ଆଇଲେ, ସେମନ୍‌ ଦାପ୍‌ରେସେ ସେଟା
    ଚାଡିଦେବାଇ ।
  meu-meu: a ia na asi ramuna, se miamu, bena hereva dainai hisihisi eiava daḡedaḡe
    e varamu ai vada e hekwakwanaimu.
  yva-NT: Weramu ayao umaso masyo ntonam matuve no manuga raije ramu, weti no tawane
    ramu. Arono siuri nande mai muno vatane wo mave tatugadi weye wanave to, weamo
    vatane umaso makirive ayao Amisye rai jakato.
  dgc-dgc: Pero éwan side makatagal, da kapareho side no binhi a éwan nakagimot. Méniwala
    side ta sandali, pero kédemét na paghirap de, dahil ta péniwala de, éy ginanan
    de tu tinanggap de.
  zpm-NT: per led dib zdood zho rcaania zhow, gane zeeṉe laa miech rsilo rlëë lo zho,
    laa miech rtsidiḻ zho porne rliladz zhow, rsaanga zhow.
  hix-NT: Ewan yakanye enamsahotho rma, àmxahnà wyaro mak naha. Mexehra mak nahohsatxhe
    ha. Mexehra texetxhenye, toseryehokaxem me harha natxhe, kekon hatà. Teryewhamnohsom
    me rma natxhe, tàwyanye Khoryenkomo rwonà yonytxanàr ke mak ha. Àro wyaro toseryehokatxhenye
    rma, nàhnànketxhe harha, kekon hatà, Txesusu.
  sim-sim: Hako nene mbeek kasalkop layinda ambu osik nambek sinda ambu lir. Os nomorawu
    lihik si lawuwa, olmu kolok mashin halawa.
  npi-ULB: तर ऊ आफैँमा जरा हुँदैन र केही बेरसम्म मात्र टिकिरहन्छ । तर जब वचनको कारण
    सतावट वा कष्‍ट आउँछ, उसले तुरुन्तै ठेस खान्छ ।
  cgc-cgc: piro iran na pagpati dili terek ta iran na nakem. Paryo danen ta tanem
    na mga gamot an babaw nang. Gani, ula nang lugay iran na pagpati. Na gabot mga
    prublima daw papangabot danen ta mga gakuntra ki danen tenged ta iran na pagpati
    ta tudlo ya, patalikuran danen dayon iran na pagpati.
  tim-tim: Dâ den biwiyeŋân bo gem heŋgemgoep aregât getek manmâ umatŋe siâŋe me nâŋgât
    dengât Anutugât gasa togombiân hamep akmâ den are hepunbai.
  yor-yor: Ṣùgbọ́n nítorí kò ní gbòǹgbò, ó wà fún ìgbà díẹ̀; nígbà tí wàhálà àti inúnibíni
    bá dìde nítorí ọ̀rọ̀ náà ní ojú kan náà yóò sì kọsẹ̀.
  wos-wos: Yata di jémba sarékéhambandi. Wun hundi deka mawulimbu naande téhafi yandéka
    di jémba sarékéhambandi. Sarékéhafi yandaka di nawula du Godna hundika hélék yata
    diré haraki hurundaka xakéngali nawulak dika yandéka di Godna hundi bari yataka.
  emp-NTPO: Baribʌrʌ bio carra jidaẽ́ b̶ea bẽrã dãrã droad̶acaa. Ewari zarea zebʌrʌd̶e
    wa Ãcõrẽ bed̶ea ĩjã panʌ carea ẽberãrãba biẽ́ obʌdad̶e ãdjia ĩjã panʌra igarabadaa.
  eng-F35: but he has no root in himself and is short-lived; for when trial or persecution
    comes because of the word, directly he is offended.
  ind-ind: Tetapi ajaran itu tidak bisa berakar di dalam hati mereka dan tidak bertahan
    lama. Ketika mereka mengalami kesusahan atau disiksa karena mengikuti ajaran itu,
    mereka cepat meninggalkan TUHAN.
  pes-OPCB: اما چون ریشه ندارند، زیاد دوام نمی‌آورند. اینها گرچه اول خوب پیش می‌روند
    ولی همین که به خاطر کلام آزار و اذیتی ببینند، فوری ایمان خود را از دست می‌دهند.
  mpt-mpt: otane i klao mo funa omabbaim blim keniba mema yota fumiba naka maki Gode
    wengo omabbubanomo gabibi teniba naka eli kukub misiamo omkayemsiba bobol tem
    abilo i bobol temo tam tlubenoa Gode wengo hebmamsab deibo nabib otabe.
  bla-bla: Mat'auŭtsitstsipa kŏk'seksi, ki matakisŭmsu'ats; ikikĭn'etŭksĭnni ki ŭkksĭstutŭk'sĭnni
    otos'au, atsim'epoawsĭnni ŭn'nikaie ito'toiau, ĭsts'kĭmskŭkiu.
  ssx-ssx: Mo opiteleme pita꞉ ika꞉ puki tukiki nane wopu na wina꞉ alemeke handaa hosiki
    hao hao peaata꞉ koto kone paelieke. Pa ekipeke. Mo Pi Seliapo wala꞉la꞉ ekina꞉
    kiaasa꞉ halima꞉ta꞉ iki pa꞉ta꞉ tanda o ka꞉nda꞉manu hala꞉leketa꞉ kota꞉ koto kone
    lopo halememe.
  mkl-mkl: Ammɑ ci yɑ jɔ̀ ideu ku ce icɑ̃ jiidɑ si idɔɛ, nɔ kɑɑ yɔkɔ ku leekĩ ku
    kpɛ. Bii wɑhɑlɑ ɡɔ í dede, wɑlɑkɔ ijuukpɑ̃ ɡɔ nɑ irii ideu, í yɑ fũsi ɑwɔi ɡbɑkɑ̃.
