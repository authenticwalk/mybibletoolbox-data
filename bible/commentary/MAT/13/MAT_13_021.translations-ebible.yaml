    a-balcharra a-boya gun-baykarda ngika, wurra a-bamburda, gun-derta gu-barripurda
    minypa mari gubu-garraja nula ngardawa gun-gata janguny nipa marr a-balcharra,
    lika gu-gata wenga gugu nipa gu-bawuja a-boya.
  wal-wal: SHin hegee ha77issau de7iyoogaappe attin, aani xaphoi baawa; qaalaa gaasuwan
    waayee woi yedetai yiyo wode, sohuwaara xubetti aggees.
  zad-NT: daa bitek bi loin bde na' bi bdian. Ḻa' kat' bi chak c̱he' wa chc̱hi' chsak'
    beṉ' ḻe' ni c̱he cho'a xtill' Chioza', na' lii chbejte yic̱hje'n.
  aso-aso: aꞌmine gamazi neꞌmo luꞌninguꞌ luhise do minelidoꞌ mini mili minamavo gamene
