  mdy-ETH: ማዔቶዋ ዻካ ዎዴሮ ማዓንዳፓዓቴም ፃጲ ዔያቶኮ ባኣሴ፤ ዬያሮ ቃኣሎ ዛሎና ሜቶና ዒፂንቲ ዳኪንቲሢ ሄሌ ዎዶና ዑኬና
