  ory-ory: ପରେ ବାକ୍ୟ ସକାଶେ କ୍ଲେଶ ବା ତାଡ଼ନା ଘଟିଲେ ସେହିକ୍ଷଣି ବିଘ୍ନ ପାଏ, ସେହି ଜଣକ ବୁଣାଯାଇଥିବା
