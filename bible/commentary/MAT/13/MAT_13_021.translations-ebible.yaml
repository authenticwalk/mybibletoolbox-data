  mle-mle: '@see-verse:MAT.013.020'
  shp-NTPO: Ikaxbira, jawen taponbo chichóshaman kaama ikax, basi iamakanai. Jabaonra
    tanakaatibo joketian, itan Diossen joi kopi jakonmaaxon masá tenemakanabo, teneyamakanai.
  aom-aom: Ejahoromo jöho ma-döëremu baejëꞌëro ëhuꞌëro majae ma-bunemu mae uehorovoromo
