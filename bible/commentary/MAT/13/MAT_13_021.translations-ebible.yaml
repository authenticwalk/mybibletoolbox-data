  twi-ASANTE: Nanso, asɛm no ntim wɔ wɔn mu. Yei enti, ɛnkyɛre na asɛm no awu. Esiane
    sɛ asɛm no awuo enti, sɛ ɔhaw anaa ɔtaa bi ba a, wɔpa aba.
  aoj-aoj: Apaꞌ isimba siꞌi masilimb owaꞌ bendala itap awinia. Esis sahapilif nogota
    bandata ma aꞌi owaꞌ, anis amam nematawa sandaiwaꞌma sagahapifa basef Godi sandaꞌas
    findiwas, sahas, sandaꞌmasa waf awafi eaꞌ kwafalis atis sandahagas sakwaha sagahapifa
    Godi.
  cbv-cbv: Obohjeéhtih, wẽi joiná yʉhna, ñeh jáap bejni panihni ĩ jʉmna caá. Pánihna,
    yeejép ã yapachah, wĩ́ihwã ĩ jʉmat jíib bita queétdih ĩ yéej chãjachah, waícanjeh
    wĩ́ih tʉ́ini doonádih ĩ cádahna caá.
  taw-taw: '@see-verse:MAT.013.020'
  jic-NT: Tsjutsj jis ts'il 'amá casá way ton̈ca jinwá yupj. Tsjicj way p'in japon.
    Locopyaya malala se palá ca nacj. La p'a wa malala la sejay yupj napj lal japon
    mpes ca nacj. Nin tepyala na, len̈ way p'a casá yola se palá yupj. Ma quelel sa
    con̈ Dios quinam.
  zap-NT: per kom nak men zegnak ne yëtet ndal lu, rundet men wantar; chene le men
    pe rzak o chene rwinyaan mén men por ne rlaleedx men xdiiz Dëdyuzh, rsalzaangue
    men ne rlaleedx meno.
  wer-wer: Pitëm lupötë misën il natëën. Pötaanök akun kot nent kön wi kosang wesak
