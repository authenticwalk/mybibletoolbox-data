  bre-BRG: met n'en deus ket a wrizienn ennañ e-unan, ha ne bad nemet ur pennad; dre-se,
    pa zeu ar glac'har pe an heskinerezh abalamour d'ar ger, e kav kerkent skouer
    fall.
  opm-opm: Amam ham amrapti orhor kaker dahnong na waihim pat ohoh Gur Jisas ohe meng
    pot pisapti han bap gurmur por ire boknong dasei meng por ruumsup apriperhan ihir
    kapkap orhor meng mandaptimur.
  bvr-bvr: Wurra jarra minypa mun-gata mun-jarlala rrepara mu-jirra gala mu-yinmiyarna
