  cof-NT: Junni telenle potuca jun cuwenta moora fecári tennaminnan peleilaichunae
    tie. Diosichi fiquica meráto nenamin jonun tenchi padeseinato, peleilaichunae
    tsachila pasuwalaquinae tito.
  srm-NT: Ma nöö an pakisei ën go dou möönsö. Di fa a jei ën wante wai dë, nöö a kaba.
    “Nöö te wan fuka ko miti ën, ee nasö sëmbë ko suku ën a toobi fu di wöutu di a
    bi jei naandë hedi, nöö an o hoi go dou. A o disëën bia baka da Gadu. Hën wë da
    di böngö di bi kai a di sitonu kamian.
  qvs-NT: Mana ukupi sapiyukshina kashpankuna suk tiempullata kushikushpa Tata Diosta
    katinsapa. Paykuna kreyikushkankunarayku sufrishpankuna nanayta llakita mallishpankuna
    manana munansapanachu Tata Diosta katiyta.
  zca-NT: per yent be's luche, che'ptsa midi'y. Se' nak rë men, or nizak xa' tu kwa'n
    nalats, o niyi' men nine xa' por nak xa' men che'n Dios; orze' por kure' tuli
    nila' xa' Dios.
  cbc-NT: '@see-verse:MAT.013.020'
  qxo-NT: Tsaynö cushishga chasquicurpis shagachö allpa mana captin trïgu jegarcamur
    tsaquireg cuentam, criyicuyanganpita imayca ñacaycunaman charninga Diospa willacuyninta
    dejariyan.
  mox-mox: '@see-verse:MAT.013.020'
  kew-kew: '@see-verse:MAT.013.020'
  dww-dww: Be tauna nam waramina aubainama tauna nam tokare e midi gurata. Raḡanine
    piripiri bo raukivigewagewa ta tavatavana Mamaitua riunama kana taiye, tauna tokare
    waiḡapa e bekuna.
  nif-nif: gan manda gɨnan gɨnañ pɨlak walɨ nɨm pa kwambɨñ dalak. Nɨm, walɨ nain dumangot
    papi pailɨmlak. Wɨn kuñgunlok plon mɨlap indañmɨlak, ba Anutulok manda tɨke-kuañ
    endok plon mɨlap kusei kusei inda-semum yambɨlak, nain wolongan nanandɨ-kɨlɨktɨn
