    naɨngwo tɨbmiiya ɨni tɨ witnidɨm sɨmiir hɨriinan ywowɨm mɨ sɨma ɨi prɨei naɨngwo
    tɨbmii rani. Mɨ ɨiya sɨmiirɨn hɨk kɨmpɨpɨsukɨ nɨmbiyami, ta sɨma naɨngwo tɨbmiiya
    Adi Komii siiram, wɨ digɨumii haimriiyɨugigi mɨ wa nɨkɨi ɨuguskii.
  pol-SZ: Brak mu jednak mocnych korzeni. Jest niestały i w obliczu trudności lub
    prześladowań z powodu słowa załamuje się.
  ztq-NT: Por sinusy xniladzy meñ go xtiits Dios, per tsiñee chan meñ go nii lëë kyalnë
    sëëd, lëë styoo meñ go xchoso.
  kqa-kqa: '@see-verse:MAT.013.020'
  zai-NT: Peru qué gapa ni xcu ni guete' sínuque luguiá si, ngue runi casi gueeda
    xiixa naná, o sa nanda cabe laa pur ca diidxa que la? maca ziyaba.
  upv-upv: Ko lap̃en ejki malume, ko orongwos puto bbong beblen; ko daron nga nanu
    nga m̃iterter mivini, rreknga poro nga jinibb sopor partur imare parloli p̃isij
    tevi ni suri nale nga muosuri, ko ni elngi kurtweni evesane.
  wap-NT: Mazan aonaa ĩtaapan kuwai kaimanaiman paꞌidaꞌa, uruu idi aonaa umashaapan
    kotuaꞌiki ĩꞌidaꞌa. Ukauꞌan naꞌapainim ĩbaiaapan dono oo ĩpatakaꞌuta-kao kuwai
    dikin ii, sariapa ukaakinpan.
  mva-mva: Ata tamoata bokainaina nge ziridi tagotago be soakingadi tago disalaga.
    Bokaibe giriki be moatubu bibia Pile Uia ara-nao be dapura masa oaikiki-tina dasege
    be dairatu.
  dwr-NT: Shin he asatuu ha77issaappe attin, unttunttun xaphuu baawa; qaalaa gaasuwan
    metuu woy yedesay yiyaa wode, ellekka dhubetti aggiino.
  kfw-kfw: Takkha inmani diang arajung kha inthuukmak jarra soot leidei matormu, Khawa
    chong jarra poongna emakli raalna aheiwa pha khan, inmani innot ah inmangjei.
  bfz-bfz: पर आपू रे जड़ ना राखणे री बजअ ते से, थोड़े ई दिनो खे ए और जेबे वचनो री
    बजअ ते क्ल़ेश या बुरा ओआ, तो चट ई ठोकर खाई लओआ।
  cuk-09: Ar wemar unnila askinbi Bab-abingasmarsoggu, ibmar-gwag-digaled maligan-askinnegwadyobdo.
    Degisoggu, Bab-Dummad-gaya-burba-ular wilearmargu, degine, dulemar sabsur e-imakarmargu,
    Bab Dummadgi bangudmalad.
  ben-OBCV: কিন্তু যেহেতু তার অন্তরে মূল নেই, সে অল্পকালমাত্র স্থির থাকে। আর বাক্যের
    কারণে যখন কষ্ট বা অত্যাচার আসে, সে দ্রুত পিছিয়ে যায়।
  mil-NT: dico òré ná ngüǐta ñáyiu cúcuèhé ñáhǎ‑yu xií‑yu àdi nándɨ‑gá sá yǎha‑yu
    sá cuèndá tnúhu‑gá, te ñá cúndèe iní‑yu chi dàñá‑yu tnúhu‑gá cuèndá sá ñà túú
    nìhí ndéě‑yu.
  myu-myu: Imẽnpit kadai tabue'ũmat puxim ip. Deus ekawẽn badi g̃u õmõm cebe ip. Ibureyũ
    itakoma cekay ip. Ipiat supi'ajoat cebe ip. Imẽneju ibu'u ip jetabut am Deus kay.
  fue-fue: Amma ka waɗataa ɗaɗi der makko, wakkati seɗɗa tan o wonoto. To ɓillaaje,
    ɗum bo tooraaji yottake gam haala kan, o woppa ka law.
  amk-amk: Wape Kaiwofo wiro wenewa na enemirorongfoi kaha, ampafe etawansa tourai
    mae esodai dadirafeai kariri ene eroasoai tonana foa mani, wiro etoaria mutu ahang
    kaha, mae esu to fuia.
  fai-fai: Kata aka kimkim banim kayo bude atafimin kukuw so kukuw mafak so uyo alam
    afan kalin dawkuku suduno, aka wabading Got weng uyo kano yakik fakudongin banim
    kudába um sung uta ko.
  ura-NT: inae cairichaaerinojoineein mucunojoinecuruhane coina arinojoineein neeuruhane,
    canu esenetaain neeuruhane jianeraauru rijijie.
  mcd-NT: '@see-verse:MAT.013.020'
  urt-urt: Kom wusyep uku yukur kin nangah tahaiꞌ ŋoihmbwaip bumbe kin, topoꞌe yukur
    ki tahaiꞌ gwaingwai. Ŋoihmbwaip kin yukur teŋeime Got bongol pe, lenge wachaih
    titinge Kristen yaŋaꞌe nihe syohe pe, ka ende yumbune kin. Taꞌe luku pe, nilyehe
    sai kin tambe.
  kiz-kiz: Bado aj'helepi ni mizizi mugati mwake, ila isindamala kwa muda bhudebe.
    Bhwakati matatisu au malombosi paghihida kwandabha j'ha lilobhi ikwikungufula
    ghafla.
  tzo-TZE: Pero muc xac' yisim ta yo'ntonic ya'yel yu'un mu'yuc stsatsal yo'ntonic.
    C'alal ta xich'ic vocol ta sventa ti cha'yic sc'op Diose, toj chibajel chc'ot
    yo'ntonic.
  lex-lex: Mere lir kalwied de edonna naga'ar la' ihranu ralamni pede nhi'nande edon
    nalo'on wali ne nwal lia hamamuamua. La'pa nler la kropanni-krieutnu, onde yamuki-yama'ala
    yoma la'a kot de rerieini, dewade nleretniekla nwadur la pesiayni.
  dov-dov: nekubabobo takwe miyanda mulinguwe nkambo mpawo ulakakatila chabunini.
    Nikuba makatazyo akupenzegwa kaabuka ankambo kajwi, ulafwambana kuwa.
  rgu-rgu: Tehuu Dedea-nafadaꞌ ria ta naoka-nasamu. Huu ria na, de ta nanapedaꞌ nalaꞌ
    dooꞌ a nai lahenda dale na. Leoꞌ na boe lahenda fekeꞌ a tao nasususaꞌ nana huu
    ana sipo Dedea-nafadaꞌ ria, ana tuꞌu-tapa heni si tutiꞌ a.
  toc-NT: Pero cumu ni̠ luu xli̠­ca̠na hua̠k xta­hui­li̠ni̠t nac xna­cujcán cumu la̠
    a̠ ni̠ cama̠­ti̠­ju̠chá xtan­káxe̠k, ni̠ luu maka̠s tamaka­palay y acxni̠ chú
    xlacán tamaklh­ca­tzi̠y pi̠ ca̠tzak­sa­má̠­calh osuchí ca̠li̠­pu­tza­sta̠­la­má̠­calh
    caj xpa̠­la­cata cumu tali̠­pa̠­huán xta­chu­huí̠n Dios, huata tu̠ xlacán tat­la­huay
    mejor caj tali̠­pu­huán y taak­xtek­makán.
  ulk-1902: Ege nole sip kak abim, a nole niaiem ekue; abelelam menaba asiasi a dedkoli
    abele merlam tabarki, E sobkak upiditilu a ekesmeri.
  som-som: Xididse isagu ma leh, laakiin wakhti yar buu sii jiraa, oo goortii dhib
    ama silec ugu dhaco erayga aawadiis, markiiba waa ka xumaadaa.
  mam-C: Me qu'n tu'n nti'xix kyk'u'j ti'j, mi nchi kujix toj kynimb'il. Qa akux saj
    jun ti' toj kychwinqil, mo qa akux ẍi ok lipinxjal kyi'j noq tu'n tpajjo nyola,
    b'e'x kchi k'wel tz'aq toj kynimb'il.
  ndj-ndj: Lakini akuchikamula ha na mikigha yaki, yikuyendilela kukula nendu ha.
    Pambeli pawubwituka kugobuleka kwanongwa ya chilongu achi, akulepisiwa kalopu.
  mbj-NT: H'yy gadajaa gó ragado né paawä, nayyw hẽ rah'yy gejë hõm, joom kóm nanäng
    nä do hadoo sa hã. Hejoonh do kametä bä sa hã, sa hã rarahejã bä na-ããj hẽ P'op
    Hagä Do panyyg metëëk doo da rababok do hyb n'aa, nayyw hẽ rah'yy gejë hõm.
  lat-VUC: 'non habet autem in se radicem, sed est temporalis: facta autem tribulatione
    et persecutione propter verbum, continuo scandalizatur.'
  ngp-ngp: Mna haikwingilisa mwe mioyo yawe, naho haikwikalisa, naivo wabwiilana na
    masulumizo na magezo yakaweziila kwe mbuli idya wahokele, wauya kunyuma.
  enq-2: gii kuki mendatupa auu pyoo katengema. Dopaka doko, pii doko mambele kenda
    dupa epelyamopapi, endakali waka dupame dokaita tanda maiyoo koeyasilyaminopapi,
    pii doko dokaita-kisa pingi pyala naenge dokonyana, dokaita pupae isa pyakengema.
  eng-ASVBT: yet hath he not root in himself, but endureth for a while; and when tribulation
    or persecution ariseth because of the word, straightaway he stumbleth.
  mna-mna: Tamen sua tina isula kat pa lelen som. Tana pataŋana sa isombe indeeŋe
    zin, som sua ki Anutu iwe uunu pa wal pakan be tiseeze matan, to loŋa men mi tizem
    urlaŋana kizin.
  myw-myw: '@see-verse:MAT.013.020'
  sby-sby: Lino pacebo cakubula miyanda yashimpa cena, ukute kulikakatishako kwakacindi
    kang'anowa, cakwinseti aba mumapensho ne kunyumfwa bishikubaba pacebo ca Maswi
    asa, muntuyo ukute kubwelela panyuma pacindi copeleco.
  sll-sll: Molere, ha maing pirere, bukunere, monamua. Molere, kraung pinamba, nomani
    sina ali bona si eikirere ha i gintani pisolamua. Pisolangwo yalhobi iwe, ha maing
    gogo gogo i wa molere, emgi kura pare, te talime u tibi nangwo gin i, aidolangwo
    pamua.
  yaq-NT: Taa inime'e intok junuen, juka' tiikota ka tu'isi yuma'isi a' nawaka'a benasi
    machikai, ka bibinwatu. Intok inime'e, bettesi ameu a' ayuko oo ju'u Liojta nok
    lutu'uriata betchi'bo jiokot bitwakai, junaet ka emo alleetuaka, aet bem ea'uta
    ta'arune.
  uro-uro: Dap as kaku angät snagut ngä mon säda aa ron mamär dä soknga qat mair di
    nak kop sokt pät ama qäväläm ama qot äm. Bä nga ama märän ura ama siqutsiqut nage
    ama ruvek ngät dän bät a qa nävät ma Ngämuqa aa enge dä lärlir mämae da aa qatnanakt.
  ita-1885: 'ma non ha radice in sè, anzi è di corta durata: ed avvenendo tribolazione,
    o persecuzione, per la parola, incontanente è scandalezzato.'
  muy-muy: Ay pakama nani àhuriviyu ana tay a məɓəruv vu do, akaɗa ge sliri ya ti
    tòru a haɗ vu do ni ; təgəskabu ti ga hayaŋani. Tamal zlam zləzlaɗani àdia ahàr
    ana tay a, ahkay do ni mis təgri daliya ana tay azuhva pakama ge Melefit ni ti
    təmbrəŋ hʉya, tə̀gəskabu va do.
  kqc-kqc: idu ini daru bi de, ma amei doba de rego. Ye mina ago dada toe ma esika
    esika baegediri, bi evade youfeidego.
  tav-tav: Api wariñuubana quena jita põreroacã cãno canʉcori maniere bairona na majuuna
    yoaro apiʉjaquẽema yʉ cabuiorijere. To bairi aperã yʉ ye quetire na caapibataje
    wapa nare na capopiyeyero yoaro mee janama.
  eng-ULB: yet he has no root in himself and he endures for a while. When tribulation
    or persecution arises because of the word, he quickly falls away.
  spa-VBL: De esta manera permanecen por un tiempo, pero como no tienen raíces, cuando
    los problemas llegan, se apartan rápidamente.
  fra-_FOB: Mais il n'a point de racine en lui-même, il ne dure qu'un moment, et lorsque
    l'affliction ou la persécution survient à cause de la parole, il se scandalise
    aussitôt.
  hau-ULB: Duk da haka, bai yi karfi cikin ta ba kuma nan ba da dadaiwa ba. Da wahala
    da tsanani suka taso saboda maganar, sai ya yi tuntube nan da nan.
  mal-mal: വചനംനിമിത്തം ഞെരുക്കമോ ഉപദ്രവമോ നേരിട്ടാൽ അവൻ ക്ഷണത്തിൽ ഇടറിപ്പോകുന്നു.
  kkc-kkc: Esino Godeeyo to oso dia sooloo ma kulodu too medee koo meili. Esiga diayo
    Godeeyo to duloso biame deiyepo mapoo tei teliso. Esino diayo Godeeyo to mapoo
    tei too goo maga hegi goo sabolo osoloso dala goo oso dimapoo siboga, diayo Godeeyo
    to mapoo tei too goo ee saga pegeliso.
  urd-GVR: lekin wuh jaṛ nahīṅ pakaṛte aur is lie zyādā der tak qāym nahīṅ rahte.
    Jyoṅ hī wuh kalām par īmān lāne ke bāis kisī musībat yā īzārasānī se dochār ho
    jāeṅ to wuh bargashtā ho jāte haiṅ.
  far-far: Boroi ma fatalana God nao si lalisusu go laona maurilada. Nia ne fitoe
    kera ki ka mauri go sulia ka kada tu'u. Ana kada ne kera dao to'ona 'afitaie,
    ma na nonifilae ki sulia farongoe lea ne, kera ka fasia go na fatalana God.
  suz-BL: तन्‍न शाक्‍श थोक्‍चा मतथु शुश मलीब। परमप्रभु यावे आ लोव़ आ पर्बम श्‍येत
    जाप्‍तु हना, थु प्रोंइशा गाक्‍ब।
  car-NT: Ituru'san ta te atandy'mo'pa man. Ko'i roten Tamusi amyikaton. Moro Tamusi
    auranymbo upu'po me awosin pangon otykon 'wa toporykon jako, ta'sakarykon 'wa
    tykota'marykon jako pai, o'win wytory kynomaton.
  amp-amp: tfit tamoh krhopam kekwomr, to be tfit wuyekwor. Wuyakhato bmbri kafho
    thuwort Bro Nkifrarhu mrokfot.
  bht-bht: पर परमेश्वर दे बचना जो मने दिया गहराईया च बदणा नी दिन्दे, उदे बाद जालू
    बचने दिया बजा ने उना पर कला क्लेश या परेशानी होंदी है, तां सै बचना ला पिच्छे हट्टी
    जांदे न।
  eng-NOY: but, having no root within him, endureth only for a time; and when tribulation
    or persecution ariseth on account of the word, he immediately falleth away.
  cub-NT: Ʉbenita diede jʉ arĩduyama na. Que baru quĩ́jino yóboi, põeva ne cãrijovaru
    aru ñájine d̶aru náre, ne jʉ aiye boje, maumena dajocad̶ama ne jʉ aiyede Jʉ̃menijicʉi
    yávaiyede. Que teni jʉ abema na.
  ita-1927: però non ha radice in sé, ma è di corta durata; e quando venga tribolazione
    o persecuzione a cagion della Parola, è subito scandalizzato.
  lww-lww: ana sa nap̃a p̃eligasa pe po re poli. Akilia asu ve plas ga, a visae pogos
    m̃arera tai, pona yaru la am̃ene la vanon nap̃a la amlelaga e visena kiena ne
    Ntewa, p̃isi na la aloru ke veraga.
  ckb-ckb: بەڵام لەبەر ئەوەی کە ڕەگیان نییە و کاتین، کاتێک لەبەر پەیامەکە تووشی تەنگانە
    و چەوسانەوە دەبن، یەکسەر دەکەون.
  nas-nas: 'Teka tee kara biikaang domang-koo tampaꞌ ariꞌavuaruma pankaroong otoarukooꞌ.
    Eeꞌnoko aaꞌnokooꞌ: niiꞌninge Kumponing-nung kara piavoroainge turampaarima mankiꞌantavaariko
    namuꞌke biikaang baito orariarakooꞌ.'
  uvl-uvl: Pe mene helenga nem ke langa letena nge teu toto ero. Pe ra hite ke choro
    mana iange helenga nem ulana au ero. Pe nenge teke helenga nem lohot ia totoinga
    pe ure meena ngana, mele nem letena manmanna ngana losio ke ueiuei mana.
  eng-BBE: But having no root in himself, he goes on for a time; and when trouble
    comes or pain, because of the word, he quickly becomes full of doubts.
  ixl-CNT: Pek yeꞌ bꞌennaj taqꞌil. Bꞌiil koꞌn niꞌanoꞌk. Tan echaꞌ tziꞌ, nitul maꞌj
    tzaꞌlla kam tiꞌ utz, nixeꞌkꞌulal tiꞌ u yolbꞌal Tioxh majte, sibꞌ niꞌenku te. Utz
    yeꞌ koꞌxh tiil ikuꞌeꞌ.
  xsi-xsi: Tamâta ŋinde ikai ŋgua ŋinde kaika tia. Mine kala i imo tini nâ, aŋga muli
    ŋga tamâta pinde simâ, situ malia silua wa siveta kenzi sakamao papa ŋana i ne
    kalo-tawana kâ. Mine kala tamâta ŋinde ne kalo-tawana nde imbe walele nâ.
  crx-NTPO: '''Et hoonts''i didutch''oh ''aw bughih hooloh le''hint''oh. ''Et huwa
    ''atsulyaz za buba ''alha'' hoont''oh. ''Ink''ez ndi khuni ''i gha dzoh nuhudeh
    ''ink''ez ''onghohne buch''az huditni. ''Et huwa ''aho whulahudutnih.'
  kan-OKCV: ಆದರೆ ಅವರಲ್ಲಿ ಬೇರಿಲ್ಲದ ಕಾರಣ ಸ್ವಲ್ಪಕಾಲ ಮಾತ್ರ ಇದ್ದು, ವಾಕ್ಯದ ನಿಮಿತ್ತವಾಗಿ ಸಂಕಟ
    ಇಲ್ಲವೆ ಹಿಂಸೆ ಬಂದಾಗ, ಅವರು ಬೇಗನೆ ಬಿದ್ದು ಹೋಗುತ್ತಾರೆ.
  bbb-bbb: Bu vua ije fie rove bu naebe abe oe buone ijia gikikimana vierafe. Ijadufuo
    e bu ise bino buone rena kame isekafiaga bu isejavaevo ijia buone ma vierafevo
    ije buneka migegire arevo ijene.
  blw-blw: Ngém ammag iggay inggaw ah hamhamàcha, te an yanggay hen-aketan hen nannanma-ancha
    an nadchi. Te angkay inumchah hen naproblemaancha ya hen napaligatancha gapon
    ommafurotancha, wat anchag entagay, te iggay peet lommamot hen anchi alen Apudyus
    ah hamhamàcha.
  tam-2017: ஆனாலும் தனக்குள்ளே வேரில்லாதவனாக, கொஞ்சக்காலம்மட்டும் நிலைத்திருப்பான்;
    வசனத்தினிமித்தம் உபத்திரவமும் துன்பமும் உண்டானவுடனே இடறலடைவான்.
  azz-NT: Pero nijín tacaquini amo quipíaj se yec tacuautamatilis tech ninyoltijtic,
    queme se naluat para quichicahualtis in tatoc. Ica ya nojón amo huejcahuas nintacuautamatilis.
    Huan no ijcón nijín tacaquini, cuac nintech huitza in tajyohuilis huan tahuijuicaltilis
    porín quineltocaj notajtoltzin, yejuan nojónques niman moyolxocolíaj huan moyolcuejcuepaj
    nintaneltocalis.
  spa-RV-1909: 'Mas no tiene raíz en sí, antes es temporal: que venida la aflicción
    ó la persecución por la palabra, luego se ofende.'
  csy-csy: 'Ahihang zungthuk tha ngawl ahikom, tawmvei sung bek khom in: tua thu hang
    in haksatna le vawtsiatna a thet ciang, tawlnga kik pai hi.'
  mxq-NT: Dʉꞌʉn yʉꞌʉ éxtʉm ja triigʉ diꞌibʉ kyaj kyʉ́kʉty ja ꞌya̱a̱ts, kyaj jyaktʉ.
    Ko tyukmín tyukja̱ꞌtʉdʉ ayoꞌon jotmay mʉt jaꞌagyʉjxm ja Diosʉ ꞌyayuk, net tmastuꞌuty
    ja myʉbʉjkʉn.
  tzj-NT: Pro eje'e' e cani' jule' tijco'm ja mta rc'amal, xa ti jurata nquinimaj.
    Ja c'a tok xterila' ja c'ayewalaj tiempo ja tok nmajtaj rbanic pokon chique ja
    winak rmal ja rtzobal Dios eje'e' chanim nqueya' can.
  tdt-tdt: Maibee liafuan nee la iha abut. Nunee nia fiar duni maibee la kleur ida.
    Bainhira susar kona nia, ka ema seluk halo terus nia tanba nia simu liafuan nee,
    nia husik tiha kedas.
  ron-BTF: Dar nu are rădăcină în el, ci ține până la un timp; și când se întâmplă
    necaz sau persecuție din cauza cuvântului, îndată se poticnește.
  eng-WEBP: yet he has no root in himself, but endures for a while. When oppression
