  khs-khs: '@see-verse:MAT.013.020'
  dwr-ENT: ሺን ሄ ኣሳቱ ሃዒሳፔ ኣቲን፥ ኡንቱንቱን ፃጱ ባዋ፤ ቃላ ጋሱዋን ሜቱ ዎይ ዬዴሳይ ዪያ ዎዴ፥ ኤሌካ ቤቲ ኣጊኖ።
  pma-pma: Ka veni lite ten demkatien onen romoultei veah vatahos, meatin enek mulomal
