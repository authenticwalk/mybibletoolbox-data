    cha cuenda tuhun Nyoo ta sandɨhɨ ri ñu tuhun cha chinó iñi ñu.
  tzo-NT: J'oc' no'ox te oy ti yo'nton. Mu xcom ti yo'nton. Mi chich' vocol, mi chich'
    ilbajinel ti sventa ti sc'op ti Diose ti ora chchibaj yo'nton.
  ind-AGS: Orang-orang itu bertahan beberapa saat, tetapi karena mereka tidak memiliki
    akar, maka ketika masalah dan kesulitan datang, dengan segera mereka murtad.
  omw-omw: quavanto hia mwihua mwutukyaqi tuqa tuta kyero vaihata mwihua hia mpuahaama
