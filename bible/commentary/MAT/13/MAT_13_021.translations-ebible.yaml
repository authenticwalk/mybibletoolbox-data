    malaꞌ ngemelihe. Ineꞌ nene geti hulaaꞌ nave.
  uli-uli: Iwe ngo yete ssulay ngalir bo yete mmoch long lal deper. Ngo yodla bela
    holar weres mo hafohoy bo fael mala yalol Deus, ngo resa tahchaloh mala yalol
    Deus.
  nin-NT: U ku si rri ba ni isisurr tanko hen. Nggo ivri, ka iha numa ti nga ba ni
    itu i ure yi, aba ka ko nu ugo.
  tgk-tgk: Вале азбаски реша надоранд, муддати кӯтоҳ бардошт мекунанд. Баъд вақте
    ки аз барои калом ба душворӣ ва азоб дучор мешаванд, зуд имони худро аз даст медиҳанд.
  acu-NT: '@see-verse:MAT.013.020'
  cak-WNT: Xa yac'a chi ma xbe ta ka jabel ruc'amal ri ruch'abel ri Dios pa ránima,
    xa can ma niyaloj ta c'a ri quicoten riq'ui. Y tek yepe c'a tijoj pokonal y netzelex
    ruma runiman ri ruch'abel ri Dios, chanin nitzak.
  ebk-ebk: Uray mu assesa, achi lomamot ay ustu nan kalen Apo Dios as nan numnumcha,
    ya kun hen-omaketan chi omafurotancha. As nan omaliyan nan liglikiat kan chicha
    winnu mapalikiatcha kiapú as nan enmafurotancha as nan kalen Apo Dios, hiya at
    chi ya achicha ituruy ay omafurot.
  spa-PDDPT: pero no tiene raíz en él y por eso es de corta duración. Cuando viene
    una tribulación o una persecución por causa de la Palabra, enseguida es derrotado.
  ruf-ruf: Lekeni kwaapfila kahela imitsitsi, kodudumila chidogho. Ghamaghayo na kudununzika
    pfing'atsa kwaajili ye imbuli, baho kakughwa.
  gun-gun: Ha'e rami teĩ ndapo pukui va'e rami avi ikuai vy opa voi 'rã. Ayvu káuxa
    oguereko axya, e'ỹ vy opu'ãa rei ramo ndarei re ojepe'a 'rã.
  agu-BL: poro qui na chiquiwix. Na yi na ul yi pilbil cyetz, nka yi na chibuchlij
    tan paj yi na cyocsaj yi chusu'n, na chipakxij, na jalcu'n na chicabej chic'u'l.
  isn-isn: Iza akili mugila anga mili, wigimya matungo makehu. Anga hangwe ni nkani
    ni nkaku wikaya kugwa.
  ilo-ULB: ngem saan isuna a rimmamut ket apagbiit laeng a nagtalinaed. Idi adda ti
    nakaro a panagrigat wenno pannakaidadanes gapu iti sao, dagus a maupay.
  pir-NT: Sa tʉho nepeta ʉtã paca watoa ijiye cjʉ nʉhcori marieñe cjʉ yero saha ahriquina
    masa gʉ̃hʉ tutuerare. Sa tutueraye ñano yʉhdʉye, yeequina tiquina ijiri buhiri
    apequina tiquinare ñano yegʉ̃ ihñañe yee pehere duhu cãhre. Apequina tiquinare
    ñano yegʉ̃ tire ihcãno sahaeraye, yeere duhu cãhre.
  anv-NT: Yɛ́mbɔ, mekomejɔɔ́ yimbɔ akpɛ́ fɔ́ ɛbwɔ́ mmu matɔɔ́ chánchá wɔ́, awyágé
    mano. Gébégé álɔgé mangɛ́ ɛfwyale ndɛre bɔɔ́ ápaá ɛbwɔ́ gétúgé mekomejɔɔ́
    Ɛsɔwɔ, ájá mmyɛ meso.
  sab-NT: '@see-verse:MAT.013.020'
  tmd-tmd: '@see-verse:MAT.013.020'
  acr-NNT: Pero ruma na e tikil ta chi utz, na kekowin taj. Ma echiriꞌ kakꞌun lo kꞌambꞌal
    kipa o keternabꞌex rukꞌ kꞌax ruma kikꞌulum Ruchꞌaꞌtem ri Dios, kepajtaj kꞌu riꞌ.
  kpg-kpg: Gei hagalee mau i nadau baahi, i di madagoaa di haingadaa be taaligi gaa tale
    gi digaula i di gili nia agoago aanei, digaula ga limalima hua di kili gi daha
    nadau hagadonu.
  taj-taj: तर थेनीगदेला विश्‍वासला टा आरेबासे लमा, थे छिन्‍नङ जे चिला। ओच्‍छे परमेश्‍वरला
    बचनदा विश्‍वास लबासे लमा थेनीगदेदा आपत विपत खमाहेन्‍से थेनीगदेसे विश्‍वास लबा
    ख्‍लाला।
  avt-avt: Te hɨr nɨre nɨkim keremem ap mine nekenik men tɨ eik au te mamu kike. Maain
    hɨram pɨke mami. Mar im em te mɨt neiyan nemtau hɨm me God nisesim. Maain kike
    mɨt han neneri nerekyor enum nentar hɨr nisesim, te hɨr wasenum neweikɨn sip newetɨwem.
  cbk-cbk: Pero nuay tarda el di ila creyencia, cay hende fuerte el di ila fe, como
    el siembra que ta falta reis. Y al llegar el maga tormento y ta malhabla el otros
    canila por causa del di ila fe con Dios, enseguidas ay perde sila el di ila fe.
  uig-ARA: ھالبۇكى، قەلبىدە ھېچ يىلتىز بولمىغاچقا، پەقەت ۋاقىتلىق مەۋجۇت بولۇپ تۇرىدۇ؛
    سۆز-كالامنىڭ ۋەجەدىن قىيىنچىلىق ياكى زىيانكەشلىككە ئۇچرىغاندا، ئۇلار شۇئان يولدىن
    چەتنەپ كېتىدۇ.
  tuf-tuf: Ay cati rehquít, ítchareht waca técaro. Sir chihtá ques uwat ruhw̃áyatan,
    uwat técuayatan, éyinat chihtá waca técaro.
  abx-abx: Pero tungod kay mababaw hamok i gamot ato sito a'a, ma'in maliyat i pagti'us-na.
    Si panakka-na si mga kakurihan o ma'in ngani' si pagpasakit-na si la'in tungod
    si pagtutu'o si allingon, pa'amban dayon iya si pagtutu'u-na.
  mco-NT: '@see-verse:MAT.013.020'
  kqf-kqf: Bi laḡannemo pilipili ee laukivigebogebo sa natona Maimaituwa giuna aubaina,
