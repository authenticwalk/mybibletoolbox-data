    Gotena pii bilipi leyama nayu nalene wandakali utupane wayumane pini peya napene
    gulo atoto, ole ukupini aŋalapo angu bilipi lalu, wamba kapoyale bala awua tepa
    alaini.
  qul-NT: Chaywanpas mana sumaj saphiyoj jina caspa, mana aguantancuchu. Evangeliota
    creeskancuraycu pruebacuna chejnicuycunapiwan jamojtin, creeynincuta chincachicapuncu.
  ter-NT: itea vo'oku kutí kó'iyea nonéti ákoti poéheve, ako áxu'ikene hókea. Enepo
