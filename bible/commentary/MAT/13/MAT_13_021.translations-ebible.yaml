    স্থিৰ হৈ থাকে। যেতিয়া সেই বাক্যৰ কাৰণে দুখ-কষ্ট বা তাড়না আহে, তেতিয়াই তেওঁ
    বাক্য ত্যাগ কৰে।
  okv-okv: Amo embomeni nei God ta ke ingito tunga javotoho eora rate ke avo jo ta
