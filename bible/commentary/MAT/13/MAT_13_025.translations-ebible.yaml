verse: MAT.013.025
translations:
  kpx-kpx: Iniale vavi molemo ataeau ladevesege malaha ke bahoeu tiale latie toela
    malei bulu kemo sesiaito halei lohonu.
  okv-H: mume sihukenu embomeni evopo uo kitoho embo vahai na puvuto pure jo ta vive
    eraja vive ta ve ihajara ena.
  tbo-tbo: Ma uguwei i eneno ma upom bolinai a gawiya lawana i nei po a tanona uyahina
    pehi apapoena i ugohi ma i nehaleya po i nae.
  mal-C: എന്നാൽ, എല്ലാവരും ഉറങ്ങുമ്പോൾ തന്റെ ശത്രു വന്ന് ഗോതമ്പിനിടയിൽ കള വിതച്ചിട്ടു
    പൊയ്ക്കളഞ്ഞു.
  grc-SR: ἐν δὲ τῷ καθεύδειν τοὺς ἀνθρώπους, ἦλθεν αὐτοῦ ὁ ἐχθρὸς καὶ ⸂ἔσπειρεν⸃ ζιζάνια
    ἀνὰ μέσον τοῦ σίτου, καὶ ἀπῆλθεν.
  bgc-bgc: पर जिब माणस सोवै थे तो उसका बैरी आकै गेहूँ कै बिचाळै जंगळी बीज बोकै चल्या
    गया।
  khz-khz: Ne pogi ta, taunilimalima maparara roe wagemaituwai aonai, evekuku-veniawai
    talimana evogomaito, gawa vuara gutura vuiti aorai epiarato, ne elakato.
  deu-TKW: Während aber die Leute schliefen, kam sein Feind und säte Unkraut dazu,
    mitten unter den Weizen, und gieng davon.
  zsr-NT: Tsal naꞌ tasiëꞌ bönniꞌ nacuꞌë lidxëꞌ, bdxin niꞌ tu nu curleꞌi lëꞌ dxiꞌa,
    atiꞌ yjöz laꞌ yël queëꞌ xsey guíxiꞌdauꞌ xöhuiꞌ naláꞌ ca nac yöl zxoaꞌ xtil, atiꞌ
    böjëꞌ xlatjëꞌ.
  lin-lin: Wana bato nyonso balalaki pongi, monguna na ye ayaki, alonaki matiti mabe
    kati na elanga na ye ya ble mpe akendeki.
  hns-NT: Bakie raat ke djab sab koi soetal raha, tab okar doesman aaike oe khet me
    ghaas ke bia tjhietke tjal gail.
  noa-E: Mamʉ mag trigo apha sĩerrta, õor thum khãiphöbaadëmich, mag chi nemjĩir pap
    kha ukhurm bëewia jũrr i nemjĩir ee phũak dau khaigbam agjö trigojöo simta phöthurjim
    anaabá.
  eng-EMTV: But while the men were sleeping, his enemy came and sowed tares among
    the wheat and went away.
  mib-NT: Te íyó ɨɨn tēe jíto uhū de tēe chíí trigo. Te náa cáquixī tēe chíí trigo
    jiín táca jnáhan de, te ni jehēn ni jete ndɨquɨn lású nuū trigo de, te cuahān.
  lif-NT2: कर से़न्‍दिक् के़रे़क् मे़इप्‍से़आङ् मे़ने़स्‍से़ल्‍ले़ कुनिङ्‌मिःन् त्‍ये़आङ्
    खे़न् मासि ले़प्‍मनाबाओ माले़ःन्‍दो याॽरिःम्‍बान् ले़प्‍तुधआङ् पेरो॥
  xnj-xnj: Hinu vandu pavagonili abwelili mundu likoko na kumija masindi pagati ya
    nganu na kuwuka.
  mmx-mmx: At laxanimin limixin axap diga unga, la lara lumunepen ga vot la gatlo
    lempivilis kapmek to xeneng at nom laraamang piao, la no nga i gara onon.
  cbr-NT: '''Apánbi ca camabi uníxa ''uxan, anu cuanxun axa ami nishcë achúshi unin
    a naënu ñu bëru ''aisama ''apáxa, ''apábiani ca cuanxa.'
  tee-NT: Para ju ts'is acsni ilhtatacan pus milh ju ixt'alaxcai ju anu' lapanac chai
    alhavanalh ju xat'in ach'itin. Va lhitayalh ju k'oxi t'in. Chai acsni ch'ank'o
    pus lana taxtucha. Alh.
  eng-LSV: and while men are sleeping, his enemy came and sowed darnel in the midst
    of the wheat, and went away,
  cak-NT: Pero chak'a' cuando conojel winak yewer, xoka ru-enemigo ri rajaf ulef,
    xberutica' can rija'tz' jun k'ayis rubinan cizaña parui' ri trigo ri xtic yan
    can. Y xe xberu'ona' can ri', xbe.
  pah-NT: Aerẽ ypytunimo g̃a kipavame ga'arõe'ỹve'ga ruri imohaina nhungwava ra'ynha
    trigo'java'ea ra'ynha ko pe trigo pyteri pe. Kirẽ ga hoi a'ero ojipiukare'yma
    ogwovo.
  sja-NT: Mamĩda p'ãrik'ua, eperãarã k'ãi p'anɨ misa, ichi k'ĩra unuamaa iru bɨpa
    cheji mãik'aapa ma trigo p'odade mera p'oji p'ũajara tau chak'eerã, aɨdee neera
    k'achia oopata. Mãpai jirabodoji.
  xed-xed: Girviɗik, sliʼaghuslia lamndu da vlə hani, ka lagha ghumani da sləginistá
    rira distani ka laghwani.
  mks-NT: Joo tá sa̱ ndúu ndihi na quíji̱ na̱ já na̱xi̱nu̱ co̱o in da̱ co̱ cúní táhan
    xi̱hi̱n dá ta na̱chihin da tata yu̱cu̱ quini tañu trigo cán já na̱quee da cua̱ha̱n
    da̱.
  gfk-S: Io, be ing di bakut di gate kubabo, no ebar ga hanawat, igom so ira puspusna
    pito nalamin ta ira bilai na nian, ma igom hana leh.
  bmu-bmu: Qesiŋ gilökmö, suŋgem ahögetka miaŋgöreŋ kerök aziŋan kaba wit padi sutŋine
    miaŋgöreŋ dorowetkö kötŋi qesiŋ gila mosöta anök.
  dgz-dgz: Mum tauen amba waenapan iravi aup iniwanumune newap, anavi mega da taue
    gaian berip vere aen.
  eng-GNV: But while men slept, there came his enemie, and sowed tares among the wheat,
    and went his waie.
  zaa-NT: Pero de lo ti'áthi ca mozo qui' bía nna bìta contrario qui' bía nna bedal·lą
    ỹubànaba' le' loyu làti chi té ỹua'xtílaá, làniana bedà' tìą.
  eng-WEBSTER: But while men slept, his enemy came and sowed tares among the wheat,
    and departed.
  guh-guh: Itsiata baitsi jane daxitajivi pemajitsijavata meravi, pabi pexainaenë
    pijavajabitsaënë tojunuatsi pijapabita. Nexata toubatsi trigo tuatuajëjava pibisiaviriajava,
    betrigobotonë pecataejava. Bajaraxuacujinae vemaxëpona baja.
  bon-bon: Biname cina ute liba waagraruge, calwacupi yageyame me cubu biname te täduge,
    baace popo bine yiisabäjemuge calwacupi cabu me, siige luucruge.
  nhw-BL: Pero quema cochtoya, hualajqui icualancaitaca huan quitojqui seyoc tlamantli
    xinachtli catli nesqui nojquiya quen trigo, pero amo tleno ipati itlajca. Huan
    icualancaitaca san quitocte huan yajqui.
  swh-ONEN: Lakini wakati kila mtu alipokuwa amelala, adui yake akaja na kupanda magugu
    katikati ya ngano, akaenda zake.
  wbi-wbi: Neke pakila avaanhu vooni ye vighoni, umulugu ghwake akiisa akavyala ilisoli
    mu ngano, akavuuka iluta.
  bba-bba: Sɑnɑm mɛ bɑɑwure kpuro u dweeyɑ, durɔ win yibɛrɛ u nɑ, u yɑkɑ kɔ̃susu duurɑ
    ɑlikɑmɑ ye sɔɔ, mɑ u doonɑ.
  eng-KJVCPB: but while men slept, his enemy came and sowed tares among the wheat,
    and went his way.
  kgk-NT: —Upéi nhande kwéry jake ramo pyhare, ogwahẽ ou-vy hese ija'e'ỹ va'e. Trigo
    pa'ũ-rupi onhotỹ trigo rehegwa e'ỹ va'e. Kapi'i onhotỹ. Ha upe rire katu oho jevy-ma.
  waj-waj: Ivo yeenna vuiita uruuyauvaa rututuooma kiaikiai vo heena voovaki mmuakiaa
    gioonna kiaapuuya vuru vakiaavo rikioo mmoori nakaaraivaa nnammutuaa voovoono
    numa yeenna vuiita mmooriivaki ari ikiau uru maisaiyauvaa rututuooma kioo kuaivai.
  cpy-cpy: Ikanta imahaeyini tsireniriki aminako-wentzirori, pokaki ijaneentani ramaki
    inchashi, ipankitapaentziro itsipataakiro pankirentsi, piyanaka.
  ekk-PKP: Aga sel ajal, kui tema töölised magasid, tuli vaenlane ja külvas nisu hulka
    umbrohuseemneid. Seejärel ta lahkus.
  mpx-mpx: Bulin etega gamagalau gegewel hi kenukenu, inoke ana topihigelgel etega
    i nem mwawin nanakina pwatumwina i yohi witi gamwaliyaa ge i egon.
  wbp-wbp: Munga-karirla, ngulalpalu nyanungu manu warrkini-patu nyanungu-nyangu ngunaja-juku,
    wati-kariji wurulypa-juku yanurnu, wati ngulalparla nyurunyuru-jarrija yinyaku
    ngurlukungarduyuku. Nyanungurlu-jana kangurnu ngurlu majumaju, manu-jana muku
    pirri-kujurnu warrukirdikirdi yinyarla walyangka jurrkungka-juku kujalpalu ngunaja
    ngurlu ngurrju-wati.
  luo-luo: To kane oyudo ji duto nindo, jasike nobiro mopidho buya e dier ngano, bangʼe
    to odhi.
  nhe-NT: Pero quema cochtoya, hualajqui icualancaitaca huan quitojqui seyoc tlamantli
    xinachtli tlen nesqui nojquiya queja trigo, pero ax tleno ipati itlajca. Huan
    icualancaitaca quitoctejqui huan yajqui.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܕܡܝܼܟ݂ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܐܬܹ‌ܐ ܠܹܗ ܕܸܫ̃ܡܸܢܹܗ ܘܙܪܝܼܥ ܠܹܗ
    ܙܝܼܘܵܢܹ̈ܐ ܓܵܘ ܚܸܛܹ̈ܐ ܘܐܙܝܼܠܔ ܠܹܗ.
  esk-NT: Aglaan iñuich siñiktitlugich uumiksri aggiqhuni nautchiiñiqsuq mukkaaksraġiiḷanik
    akunġatnun mukkaaksraġiksaat aullaqhuniasiiñ.
  msb-msb: Usad na gab-i myintras tururog an mga suruguon san tag-iya may nag-abot
    na kaaway kag nagsabwag man sin dinghot sadto man mismo na uma tapos lumakat.
  cpa-NT: Jøng² mi³ma²rø²güé¹dsa, ca¹hí¹ jan² dsa² hiag¹³ jøa³ cuøi² quiah¹²dsa. Ca¹séi²
    dsa² hiag¹³ héi² møi¹jon² nung² hlaih¹³ jøa³ ja³ca¹séi²dsa cuøi² hi³ŋíh¹ dsio¹
    jøng². Jøng² ca¹ŋáh¹ dsa² hiag¹³.
  dso-dso: ସେ ଦିନେକ୍‌, ରାତିଆ ସଇଲା ବେଲେ, ତାର୍‌ ଗଟେକ୍‌ ବିରଦ୍‌ ଲକ୍‌ ଆସି ସେ ଜମିଟାନେ ଗାଁସ୍‌
    ମୁଞ୍ଜି ବୁନି ଦେଇ, ଉଟିଗାଲା ।
  meu-meu: A taunimanima mahutadia ai, inai tauna ema, ava nadinadidia dikadia na
    uit padadia ai e ḡiḡi rohoroho, bena e raka oho.
  yva-NT: Namano vatane unaki umba vatano anuga mamuno vatano apa nawaisye aije inta
    de po ininaije kamije rangkiki no kamijo kove umawe ratavon umba poroto.
  dgc-dgc: Ey to esa kan a kélép, a tidug san side, éy dinumemét tu kalbug na, a tulos
    na nihasik to kapahayan i medukés a lamon. Sakay minéglakad.
  zpm-NT: per no tib zha ne rlëë lo me, goḻ tib pcow liu, horne grëse miech nixguies,
    güey zho güeylaaḻ zho xmidz guizh ncuaan zaatne gon me.
  hix-NT: Kohsaya nomokye hatà, noro xanhànà ymo. Anhà haxa yonamye hatà, noro natàr
    wawo, enyhoru wawo rma, kekon hatà.
  sim-sim: Hako nirik li suknyashiwak ma oto wutari orhi or taha minjambale sijin
    or laha nowe orok er nga nor lahara fakashihi ormu iwa.
  npi-ULB: तर जब मानिसहरू सुते, उसको शत्रु आयो, र गहुँ बारीमा सामा पनि छारिदिएर गयो
    ।
  cgc-cgc: Piro, isya na kilem na gatunuga pa mga ittaw, giling iya na kuntra naan
    ta uma ya daw pasabwagan ta binni ta lamunon na kilo na daw lagen paryo man ta
    trigo. Pagtapos ta pagsabwag, guli iya na kuntra.
  tim-tim: Hain kâmeto bo akto emetŋân âgâmbo emet dâgâep. Emet dâgâmbo ainâk hârok
    asiŋ yembiâ âmâ gasaŋe togom seŋgo kâit aregât alekŋe mem togom seŋgo hutŋân kâmelep.
  yor-yor: ṣùgbọ́n ní òru ọjọ́ kan, nígbà tí ó sùn, ọ̀tá rẹ̀ wá sí oko náà ó sì gbin
    èpò sáàrín alikama, ó sì bá tirẹ̀ lọ.
  wos-wos: Yawulalama yakindéka du takwa gan xéndi hwandaka dé wun duna mama yae haraki
    wara sék yikafre wit sékna nyéndékmbu yawulalama yakitaka dé yi.
  emp-NTPO: Baribʌrʌ idji nezocarã cãĩ panasid̶ad̶e idji ume dji quĩrũda zeped̶a chirua
    cadjiruada trigo ud̶ad̶e úsia. Maʌ̃be wãsia.
  eng-F35: but while the people were sleeping his enemy came and sowed tares among
    the wheat and went away.
  ind-ind: Suatu malam, ketika orang-orang sedang tidur, datanglah musuh pemilik ladang
    itu dan menaburkan bibit lalang di antara bibit gandum itu, lalu dia pergi.
  pes-OPCB: اما وقتی همه خواب بودند، دشمنش آمد و لابلای بذر گندم، علف هرز کاشت و رفت.
  mpt-mpt: kwinoa nakaia unangai aala uniba e makaae boublab sano oleb tenea wit san
    ayamo tem daak dolinea unebua
  bla-bla: otai'okasax otap'automokix, okatum'i ito'toyiuaie, ki ŏkh'sisŭpipumani
    ipa'soksŭp'pipumau makap'sŭpipumani, ki itsĭs'tapu.
  ssx-ssx: Kutupa peeke hoki naneta꞉ timba ma꞉nda꞉na꞉ mo wanda꞉hali u pelia pemeke
    naneta꞉ ipika꞉ a꞉nda꞉ tunkuliki hali homeke a꞉pa mo hande epeke wae taapuna꞉ hoke
    wae tande la꞉ pamba peekeme.
  mkl-mkl: Ammɑ idũ si wɑɑti iyi inɛ fei wɑ sĩ njoo, ŋɔi mbɛɛi mɔkɔu í nɑɑ í ɡbɛ̃ɑ
    fɔfɔ lɑɑlɔ si inɔ ilɛɛ nɔ í nɛɛ.
  gaq-gaq: ମେସୁଆ ମିଡିଗ୍ ବେଲା ମେଇଂ ଡୁଲେଗ୍‍କ୍ନେ ବେଲା ମୁଇଙ୍ଗ୍ ସତ୍ରୁ ପାଙ୍ଗ୍‌ଚେ ଗହମ୍ ମୁଞ୍ଜି
    ବିଗ୍‍ ବକ୍ନେ ଲିଜନ୍ନିଆ ଜାବର୍ ଚେମୁଆଁ ମୁଞ୍ଜି ବିଗ୍‌ବିଚେ ଲାଗ୍‌ଡକେ ।
  gof-RNT: Shin asi ubbay dhiskkin iya morkkey yidi gisttiya giddon leeshsho zeridi
    bis.
  unx-unx: ମେନ୍‌ଦ ହଡ଼କ ଦୁଡ଼ୁମାକାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଇନିୟାଃ ବାଇରି ହିଜୁଃକେଦ୍‌ତେ ଗହମ୍‌
    ହେରାକାନ୍‌ ଅତେରେ ଟୁଲିତାସାଦ୍‌ ଜାଙ୍ଗ୍‌ ହେର୍‌କେଦ୍‌ତେ ସେନଃୟାନା ।
  gah-gah: Gihiláa atilí oake vokago nene, makó holugú nene vegená kovó aki asú iki
    akinago, gala veva nenémo aniteake laisi vogalaló minoake nene, liliha nene atilí
    oake vimó.
  lcm-lcm: Sikei, si taun ri vap aongos kilapo rodot, kana igenen ipo marala ania
    kala serei na kamela sukal le na keve uriuri rikek nei liuan i kana keve kon na
    kala pasal.
  aer-aer: Kele ingwele artwe rarle ankwe intekenge urrkapentye akngerre ikwerenhe
    areye-arlke, artwe anyente apetyeke, re apmereke-artweyeke ahentye-anetyakenhe,
    re ahelhe ikwere-werne alheke imerte anyelknge-anyelkngele annge akurne areye
    irrarnpelhe-ilemele iwemele. Re anteme ikwere-iperre alheke.
  qvc-NT: Piru tarpushpa puñunangamanmi, chay runapa suq kuntran shamushpa, trigun
    tarpushqamba ukunman ballikuta shikwashpa rirqan.
  tgl-ULB: Ngunit habang tulog ang mga tao, dumating ang kaniyang kaaway at naghasik
    din ng mga damo kasama ng mga trigo saka umalis.
  cbs-NT: dasibi uxabun janua jaki sinatamis juxun jexe chakabu jabe jusikin sa abainken
  xtm-NTPP: Te nani kixi de ma, ni kii suchi ñatuu kétna'a ini ji'in de ma, te ni
    xsiava i ndikin yi'i ne'un triu ma, te kua'an i.
  nnq-nnq: Nambu bandu pabakiba lugono, nngondwa jwakwe ngaika nukupanda manyai panakati
    ja ngano, nukujabula.
  bao-NT: To biro cʉ̃ ca tiimiriquere jĩcʉ̃ cʉ̃re ca ĩa tutigʉ, niipetirã cʉ̃ja ca
    cãni ditoye eari, trigo watoapʉre taa ñañarijere ote, waacoaupʉ.
  san-ORI: କିନ୍ତୁ କ୍ଷଣଦାଯାଂ ସକଲଲୋକେଷୁ ସୁପ୍ତେଷୁ ତସ୍ୟ ରିପୁରାଗତ୍ୟ ତେଷାଂ ଗୋଧୂମବୀଜାନାଂ
    ମଧ୍ୟେ ୱନ୍ୟଯୱମବୀଜାନ୍ୟୁପ୍ତ୍ୱା ୱୱ୍ରାଜ|
  huv-NT: Naleaing aaga ongwiiüts quiaj wüx lameayiw, quiaj tamb nop najcüy majaw
    aaga neneay iüt quiaj, tapots mawiich tiül aaga iüt quiaj osaab ngo majneaj soex
    niüng lapiürüch trigo, condom cas tamb.
  otn-NT: Pɛ mi̱ n'a̱ha̱ gätho yø ja̱'i̱, nu̱'a̱ rá̱ nsʉiui ra̱ mmɛ̱hui̱ bi yʉrbʉ
    ja ra̱ nua̱trigo ngue ra̱ xu̱i̱. Bi du̱prá̱ mi̱hyu̱ui ra̱ trigo. Bi̱ ma p'ʉya.
  nop-nop: Adi nanaŋe youli mimihi yetiguk ala bufaune metam hogohogok damo deihatune
    memikŋiŋdi buŋa nanaŋe youli moihi u mimihi baŋamneŋ uŋgoŋ yetititauguk.
  obo-NT: Sokkad no bulli to nokotinuhon don sikandin woy dos mgo tohodpuung din,
    id undiyon iddos kuntra rin woy id sovuran din idda to bonnit sabbot woy id ipanow
    sikandin.
  cak-ENT: Pero jun ak'a', tok conojel c'a vinük nyevür, xpu'u c'a ri nretzelan richin
    ri rajaf ri ulef, xberutica' can ri itzel ija' que cachi'el trigo pari' ri trigo
    ticon chic can. Y xe xberubana' can ri', xbe.
  lif-NT: ᤁᤖ ᤛᤧᤴᤍᤡᤰ ᤁᤧᤖᤧᤰ ᤔᤧᤀᤡᤵᤛᤧᤀᤠᤱ ᤔᤧᤏᤧᤛ᤻ᤛᤧᤸᤗᤧ ᤁᤢᤏᤡᤱᤔᤡ᤺ᤴ ᤋᤩᤧᤀᤠᤱ ᤂᤧᤴ ᤔᤠᤛᤡ ᤗᤧᤵᤔᤏᤠᤒᤠᤀᤥ
