  mya-JVB: ထိုကြောင့် သူ တို့သည် မြင် လျက်မ မြင် ၊ ကြား လျက်မ ကြား ၊ အနက်ကိုလည်း နား
    မ လည်သောကြောင့် ဥပမာ ကိုဆောင် ၍ ငါဟောပြော ၏။
  kgf-kgf: Ieneŋ kicgina hibipima héŋanʒu, néŋ ménda héŋtegicanʒu. Waŋu gezacginanéŋ
    ac niŋanʒu, néŋ ménda niŋtegicanʒu. Hénia imuac niŋ qeqaiŋ aciguc énézéanʒua.
  awb-awb: Minayabe wehuke pabeqme ehwéh teríúge. Sene siuranka tagéra íre tagaríáhwe.
    Sene siahrega irera íre írátíáh púana pabeqme ehwéh teríúge.
  gdn-gdn: Nau iyapana waigugu were tadeyakani ki mibai ka mu yabutamiyamu ko mu mibai
    eba empiyamu. Ade mu wenagu-mugere wainapiyamu ko mu mibai eba wainapiyamu.
  nko-NT: Tɔ́á sʋá ndɛ amʋ́ asʋ́n bláa ayébisʋ gyí, bʋdɛ mʋ́ nu, támɛ bʋmɛdɛ́
    mʋ́ asɩ nu. Bʋdɛ mʋ́ wúun, támɛ bʋmɛdɛ́ mʋ́ bɩ.
  bsn-NT: 'Masa ado bajiro bajirã ĩna ñajare, gotimasiore queti ĩnare gotirũgũaja
    yʉ: Yʉ yiĩosere ĩarã ñaboarine, yʉ gotisere ajirã ñaboarine, ajimasicõari, “To
    bajiro manire yigotigʉ yatique”, yimasimenama.'
  pib-NT: Giyagni yapkaklu nunkaklewyegityana, retinmakna ma metinitipna, yijnakotinmakna
    ma yijnakotinitipna, ma mumata jeminitipna.
  wiv-wiv: Ia ki kuza barae, ka babarikikinia polea ni dia. Ia vata matadia e hahada,
    mara beta dia na hadavia; ia vata talingadia e lolongo, mara beta dia na longoria
    dia na lohoi lala.
  reg-reg: Kulwejo eniloma nabho kwebhijejekanyo kulwokubha nolo abhalola, bhatalola
    echimali. Nolo kutyo abhongwa bhataja kungwa na kumenya.
  mlh-mlh: '“Ŋiŋigo yoŋore buŋo mibemiŋgo miku oo iŋi ore soso buŋoji ruaru miego:
    Yoŋoji yoŋoyaŋunde jiŋoji ya ŋoneru fuŋine jibu so ŋone mukunimiŋ. Yoŋoyaŋunde
    kajeji buŋo poretiŋ maneru fuŋine jibu so mane mukunimiŋ.'
  gof-ENT: ሄሳ ጊሾ፥ ታኒ ኤንቲ፥ ፄሊሼ ዴሞና ሜላ፥ ሲዒሼ ሲዖና ሜላ ዎይኮ ኣኬኮና ሜላ ኤንታው ሌሚሶን ኦዳይስ።
  aau-aau: Ha owhnan-ok nonaw ma hiy-mon sorasor mo meyk mokwe senkin, Mo uwrsa hom
    lira hi, sawk liy lira popriy ley. Mo uwrsa hom lonuayk hi, sawk liy lonuayk nonkway
    popriy ley.
  tvk-tvk: Inou di nasepin mi xil nggo vole xil tengan, tave ti neta xa di lapus neta
    ngan, e xil latapus kil ti koute teni. Reitin, tave ti neta xa di lalong neta
    ngan, e xil latalong kil ti.
  prf-NT: Kaya a patalinhaga ni magtolduwák dikodi ay gapu maski ni umileng hidi ay
    awan hidi maketa sakay mágsanig hidi peru awan hidi ti masanig oni maintendiyan.
  auy-auy: Ísáámbanifo ímba ísámai kaweꞌá wéowe. Awánaambanifo ímba awánamai kaweꞌá
    wéowe. Miyámó ontáféꞌa simátimunda waéꞌmai-aai wésimatimune.
  tbg-tbg: Vaiinti nahenti tavehavata, kia anomake tave variarave. Vika uva irihavata,
    kia aato kenko timanta iri variarave. Vika mintiarara ti, te uva tuqantaake vika
    tiva nimi vaunarave.
  hub-NT: Nui nitanka arakan arakmaun pachisan ayatik jintinjai, nitaka wii pegker
    takámun wainainaksha, wainmachua numamtuk jainawai. Tura antuinaksha, empekua
    numamtuk jainawai, tumaina asar nunapi taku tawa tusar nekainatsui.
  hmo-hmo: Inai dainai parabole dekena amo lau hereva idia dekenai, vadaeni edia matana
    idia negea, to do idia itaia diba lasi. Bona idia kamonai gwauraia, to do idia
    kamonai diba lasi, bona edia lalona be do ia kehoa diba lasi.
  big-big: Nogo yongkambanu ne kiling saweli ono puwiliyegi ngago saweliweiyengki
    kozak yei purikki solorik pelik, puwiligu wire puwiligiyengko yawe nogo miziyengki
    kabelak kangka pakeli mizi kapura puwili ngizi pakeli ono, keya puwili ngago nogo
    kai puragi kerewiyi kapura puwili kerangang mani ono keya ngizi panu kumuli ono.
  gux-G: Li tie lani ya po yo ke maadiba mi kpanjam, kelima ba ke bi nua bi kan la
    liba, ba ki bi cengi mɔ, bi gbadi liba ki bandila.
  cnl-NT: '''E³ jo̱³ hua² ''e³ lʉn²³ júu² rɨ³jnɨ³ ''e³ la²³ lʉn²³ quia̱''n²³²na¹ te''²³
