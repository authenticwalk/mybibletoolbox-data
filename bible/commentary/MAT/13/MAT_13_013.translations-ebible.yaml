  tzo-TZE: Jech ja' no'ox ta jloc'tabe ta lo'il. Yu'un altic ti ep ta velta laj yilic
    ti scotol xu' cu'une, mu sc'an xch'unic. Altic ti ep ta velta laj ya'yic c'usi
    laj cale, mu xa'ibeic smelol yu'un mu ono'ox sc'an xa'yic.
  lex-lex: La' hade pede Aniairia yawalliohora la'a nhiopun lawna gaini totpena mak
    kahmena rlernohora A'u, la'pa ramkek nana A hihi'u-yapya'pu ho'mana ta'en niana
    rna'erit nana. Ne la'pa ratlin nana A li'ru de mana raplinu-raplo' nohora.
  dov-dov: 'Nchenchicho nchingambulaabo muzikozyanio: nekuba banokubona, pesi tababonesesyi
    pe; alubo nekuba balamvwa, pesi tabamvwisisisyi, nekuba kumvwisisisya.'
  rgu-rgu: 'Au anori-afada si pake nasasamaꞌ, nana huu: ‘Ara rita, tehuu ta nau bubuluꞌ.
    Ara ramanene, tehuu ta nau ralelaꞌ.’'
  toc-NT: Pus huá xpa̠­la­cata cca̠­li̠­ta̠­ma̠­la­cas­tucniy catu̠huá hua̠ntu̠ tzinú
    tuhua nata­liaka­ta̠ksa acxni̠ aquit cca̠­ma̠­kalh­chu­hui̠ni̠y, y ma̠squi takax­mata
    quin­ta­chu­huí̠n chu­na­tiyá tata­mak­xteka cumu la̠m­para ni̠tu̠ takax­mat­má̠­nalh;
    ma̠squi xlacán taucxilh­má̠­nalh hua̠ntu̠ aquit cma̠­kan­tax­ti̠ma, chu­na­tiyá
    tata­mak­xteka cumu la̠m­para ni̠tu̠ taucxilh­má̠­nalh.
  ulk-1902: Abele lu kaka uabi detagereda mer babisdarie; abelelam uiaba dasmer, a
    nole dasmer; a uiaba aserare, a nole aserare, pako uiaba nole akiapor kak.
  som-som: Sidaa darteed ayaan masaallo ugula hadlaa, waayo, iyagoo arkaya ma arkaan,
    oo iyagoo maqlaya ma maqlaan, mana gartaan.
  mam-C: Tu'npetzi'n, nchin yoli'n kyuk'a techil kyuk'axjal. Qu'n nchi ka'yin kywutz,
    me mi n-el kyniky' we'y. Ex ntb'i'n kyẍkyin, me mi n-okx toj kywi'.
  ndj-ndj: Nongwa ngudeta nawu kwa chilangushilu, kwanongwa vakulembesha lakini vakulola
    ha, vakupikanisha lakini vakupikana ha, wala vakumanya ha.
  mbj-NT: Rahegãã né paawä m', dooh m' rah'yy genä bä. Ramaa newë né paawä m', dooh
    m' ramaa napëë bä, dooh m' tagah'ood bä sa hã. Ti hyb n'aa né hẽ ỹ wén her'oot
    sa hã panyyg ky n'aa me.
  lat-VUC: 'Ideo in parabolis loquor eis: quia videntes non vident, et audientes non
    audiunt, neque intelligunt.'
  ngp-ngp: Vikuleka hahiniza kwa miliganyizo umwo halonga nao, ni kwaviya, wakaula
    mna hawakuona, wategeleza mna hawa kwiva, naho hawa kukombaganya.
  enq-2: Endakali dupame lengeme kandelyaminoaka doko, tenge angi dupa kandao nyala
    naelyamino. Kaleme silyaminoaka doko, tenge angi dupa soo nyala naeyao, masala
    naeyaowaka pilyamino. Tenge dokonya, nambame endakali dupa kongaliaka lao lamaingi.
  eng-ASVBT: Therefore speak I to them in parables; because seeing they see not, and
    hearing they hear not, neither do they understand.
  mna-mna: 'Tana uunu tau aŋkamam sua pizin ila sua tooroŋan men, ina ta kembei: Matan
    irre, mi tikilaala som. Mi talŋan ileŋleŋ, tamen tikam kat ŋgar pa ka uunu som.'
  myw-myw: “Mapuna akabebay wasigeis tasiyas, mo bikines tage nag biwtusis, o bikatiliganes
    tage nag biliganes bunik va̱gan bikakins, nag.
  sby-sby: Ncondambilinga mumikoshanyo ne bantu aba nicebo cakwambeti, nambi balalanganga,
    nkabalabononga sobwe, nambi balanyumfunga, nkabalanyufunga nambi kunyumfwishisha
    sobwe.
  sll-sll: Yu onama dire ha bangi biire ditominua. Ditomingiwe, ari hobi omeling hamba
    hanere, ogolo han pa dikinama, te kraung pimba pirere, ogolo pir pa dikinamua.
  yaq-NT: Junuen san nee jita ta'abwiku a' tammachiaka ameu nooka. Bwe'ituk bempo,
    juka' in joa'uta, a' bichaka juni'i, kaita bichame benasi tatawa. Intok kia juka'
    in ameu noka'uta a' jikkajaka juni'i, kaita jikkajame benasi, ka aet ju'uneaka
    tatawa.
  uro-uro: Iomäkt di ama rharimini qärqäni i nguat tamän särhäm da na ama enge na
    ama siqut. Inguna rhat nañäm sokt di qaku rhi nalu bä rhat nari sokt di qaku qunäga
    vät a rha.
  ita-1885: Perciò, parlo io loro in parabole, perchè veggendo non veggono, udendo
    non odono, e non intendono.
  muy-muy: Nəhi ma ana tay àna ma gozogul nahkay ti aɗaba ku tamal tamənjaləŋ ka zlam
    lala nəŋgu ni tìpi do ; ku tamal təbi slimi ana pakama lala nəŋgu ni tìci do.
  kqc-kqc: 'Mina resi ina vene rofu bi mokena ago dudu ago nida: adina vededi, idu
    vei mama de rededi. Neidededi, idu neidei mama de rededi, ma diba de nidedi.'
  tav-tav: To bairi na maca yʉ cátiere tʉjʉ, yʉ cabuiorijere api, baibana quena api
    puoquẽema. To bairi buio majiorica wameri mena na yʉ buionucu.
  eng-ULB: 'This is why I talk to them in parables: Though they are seeing, they do
    not see; and though they are hearing, they do not hear, or understand.'
  spa-VBL: Esa es la razón por la que les hablo a ellos a través de ilustraciones.
    Porque aunque ellos pueden ver, no ven; y aunque pueden oír, no oyen; ni entienden
    tampoco.
  fra-_FOB: C'est à cause de cela que je leur parle en similitudes, parce qu'en voyant
    ils ne voient point, et qu'en entendant ils n'entendent et ne comprennent point.
  hau-ULB: Saboda haka na yi masu magana cikin misalai, amma ko da ya ke sun gani,
    duk da haka ba su gani ba. Kuma ko da yake sun ji, hakika ba su ji ba, balle ma
    su fahimta.
  mal-mal: അതുകൊണ്ട് അവർ കാണുന്നു എങ്കിലും ഉള്ളതുപോലെ കാണാതെയും കേൾക്കുന്നു എങ്കിലും
    ഉള്ളതുപോലെ കേൾക്കാതെയും ഉള്ളതുപോലെ ഗ്രഹിക്കാതെയും ഇരിക്കയാൽ ഞാൻ ഉപമകളായി അവരോട്
    സംസാരിക്കുന്നു.
  kkc-kkc: Ayo odoo mapoo wulo wudu takomo siliso. Bei, ‘diayo ogoloso medee kibiya
    egelega pagalame. Osoloso diayo duloso goo eyo bei medee kibiya gooleedelega pagalame.’
  urd-GVR: Is lie maiṅ tamsīloṅ meṅ un se bāt kartā hūṅ. Kyoṅki wuh deḳhte hue kuchh
    nahīṅ deḳhte, wuh sunte hue kuchh nahīṅ sunte aur kuchh nahīṅ samajhte.
  far-far: Aia, nau ku fata fuada ana tarifulae ki, sulia wane ne ada to'ona ru nau
    ku sasida ki, boroi ma kera nao si ada saitamana. Kera rongoa fatalaku, boroi
    ma kera nao si malingainia.
  suz-BL: कथा सेल्‍शा शेंनुङमी। मारदे हना कोव़शा यो मताइनीम। नेंशा यो मरुप्‍नीम। यूहन्‍ना
    १६:२५; ब्‍यवस्‍था २९:३
  car-NT: Iro ke ro onumengato'kon auranano sekari'sa i'waine. Kyno'po'saton ro rypo
    irombo. Otymbo ro anene'pa te mandon. Kynepanamaton ro rypo. Otymbo ro aneta'pa
    te mandon.
  amp-amp: Nd yimam rom nyingam kukatohwomm, to nhai tamohm htikahm. Yo yimbhindangetem,
    to mrokfom nhai wany hik marnyakahm. Nhai. Ndnetann kanga mrokfom tamoh tamohmn
    akfo nhombrakahta yima yuhum nhai yakruhatm.
  bht-bht: मैं उना ने कहाणिया च गल्लां इस तांई करदा है, कि सै दिखदे होए भी, नी दिखदे;
    कने सुणदे होए भी, नी सुणदे न; कने ना समझदे न।
  eng-NOY: Therefore I speak to them in parables, because seeing they see not, and
    hearing they hear not, nor understand.
  cub-NT: Jã́ivʉvacari ji d̶aiyede, coreóvaiyʉbema yʉre. Aru jápiaivʉvacari ji coyʉiyede,
    jʉ aiyʉbema yʉre. Yéde majibema na ji yávaiyede. Que baru jã́ri dápiarĩ ne d̶arãjiyeque
    coyʉyʉbu yʉ náre.
  ita-1927: Perciò parlo loro in parabole, perché, vedendo, non vedono; e udendo,
    non odono e non intendono.
  lww-lww: Sanene, nepian la e p̃akaiwa lala, vanon nap̃a la asum̃a apisuia, ana apisu
    kilale p̃ele ga, ana asum̃a amloge, ana amloge kilale p̃ele ga.
  ckb-ckb: 'لەبەر ئەوە بە نموونە قسەیان بۆ دەکەم: «چونکە سەیر دەکەن، بەڵام نابینن،
    گوێ دەگرن، بەڵام نابیستن و تێناگەن.'
  nas-nas: Teeꞌkoo aing nantoong mirumiruꞌ narunge kara nauaramaung, aiꞌ aing teing
    Kumponinge kapooꞌ nauvuriko tee-koo daunooꞌ naroꞌ noruꞌkaamaing, bane aaꞌnaꞌ ookaama
    niiꞌnooꞌ taarakaama.
  uvl-uvl: 'Ke ngana laka nenge e nana manmana nga helenga opene lala nge iri: “Mataria
    charchara ke te nachnau pe te esia ute e ero. Pe talngaria longlongo pe te longe
    ute e ero pe te eteia ute e ero pule.”'
  eng-BBE: For this reason I put things into the form of stories; because they see
    without seeing, and give ear without hearing, and the sense is not clear to them.
  ixl-CNT: Tu kꞌamich kam nunyolonku te tan, nisajineꞌ tiloneꞌ, loqꞌ yeꞌxhat niꞌenku
    te. Kꞌuxh nitabꞌineꞌ, nikojikan tabꞌil tokebꞌal qꞌu kam. Utz nikojipaal itxumbꞌal
    tuul.
  xsi-xsi: Naŋa uru aporo ŋgua tambirâŋa nâ panzi, ŋana tu kinzi matanzi silea, andeta
    sikura tu simora kelekele toŋge tia. Kinzi sitambira taŋanzi, andeta siloŋo ŋgua
    ku sisama ne duvi, nde tia.
  crx-NTPO: '''Et huwa ndi khuni be whuts''odul''eh-i, ''i be za bubulh yasduk. ''Et
    whe doo ka la honalh''en ''et hoonts''i ''aw lhuhonilh''en. ''Ink''ez hodits''o-un
    ''et hoonts''i ''aw lhuhodústs''o, ''aw t''ehonoozeh cha ait''oh.'
  kan-OKCV: 'ಆದ್ದರಿಂದ, ನಾನು ಅವರೊಡನೆ ಸಾಮ್ಯಗಳಲ್ಲಿ ಮಾತನಾಡುತ್ತೇನೆ: “ಏಕೆಂದರೆ ಅವರು ಕಣ್ಣಾರೆ
    ನೋಡಿದರೂ ಕಾಣುವುದಿಲ್ಲ; ಕೇಳಿದರೂ ತಿಳಿದುಕೊಳ್ಳುವುದಿಲ್ಲ; ಅವರು ಗ್ರಹಿಸುವುದೂ ಇಲ್ಲ.'
  bbb-bbb: Ijadufuo maeje e ige iviama kariva bu vua boeje na kuariakinu ro izege
    na kena nijasiavo ije buneka giakinu fieve. Rove buka naebe fiero giaeva igege
    kenoeve.
  blw-blw: Wat hen pontos-o way mangempani hen itudtuchù an chicha wat yato, te chicha,
    uray féféttégéncha, anchag achi chillu emamad. Ya uray agé no chachangréncha,
    ancha chillug cha linglingégén wat achicha ma-awatan.
  tam-2017: அவர்கள் கண்டும் காணாதவர்களாகவும், கேட்டும் கேளாதவர்களாகவும், உணர்ந்துகொள்ளாதவர்களாகவும்
    இருக்கிறபடியினால், நான் உவமைகளாக அவர்களோடு பேசுகிறேன்.
  azz-NT: Ica ya nojón niquinnojnotza ica nextilme para ma in tagayot ma quitacan
    notanextililis. Pero como amo yec taneltocaj, ijcuacón yejuan mocahuasque majyá
    amo queman quitacque. Huan no namechnojnotztoc ica nexcuitilme para ma in tagayot
    ma quicaquican notajtoluan. Pero como amo no yec taneltocaj, ijcuacón yejuan nojonques
    mocahuasque majyá amo queman quitacque nión cajsicamatque.
  spa-RV-1909: Por eso les hablo por parábolas; porque viendo no ven, y oyendo no
    oyen, ni entienden.
  csy-csy: 'Tua ahikom amate tung ah sontena te taw thuson khi hi: banghangziam cile
    amate sia en napi mu ngawl; ngai napi za ngawl in tel zong tel thei ngawl uh hi.'
  mxq-NT: Pa̱a̱ty ndukmʉmadya̱ꞌa̱ktʉ mʉdʉ ijxpajtʉn, mʉt ko yʉꞌʉjʉty ijxtʉp, per dʉꞌʉn
    yʉꞌʉjʉty éxtʉm kyadimꞌixtʉ; es mʉdoodʉp, per kyaj tjaygyúkʉdʉ éxtʉm tkadimmʉdowdʉ.
  tzj-NT: Xa chewi' tok ncoj c'ambal tak tzij tok nintzijon cuq'uin ja winak le' como
    eje'e' c'o quewach pro maticajo' nquetz'at ja nc'u̱t chiquewach, c'o quixquin
    pro maticajo' nquic'axaj ja nbix chique in ni matich'obtaj wi' cumal.
  tdt-tdt: Hau hanorin sira uza komparasaun tanba ‘Sira haree hela, maibee hanesan
    la haree. Sira rona hela, maibee hanesan la rona i la kompriende.’
  ron-BTF: Din această cauză le vorbesc în parabole, pentru că ei văzând nu văd și
    auzind nu aud, nici nu înțeleg.
  eng-WEBP: Therefore I speak to them in parables, because seeing they don’t see,
    and hearing, they don’t hear, neither do they understand.
  eng-FBV: That's why I speak to them in illustrations. For even though they see,
    they do not see; and even though they hear, they do not hear; nor do they understand.
  nld-1939: Daarom spreek Ik tot hen in gelijkenissen; omdat ze ziende zijn en toch
    niet zien, horende en toch niet horen noch verstaan.
  bwo-bwo: Be'efetsr be'awok'o, shishfetst shiyawok'o bowottsotse wee bot'iwintsrawotse
    hambe taa jewron boosh keewirwe.
  nch-BL: Yeca niquincamanalhuía ica tatenpohualisti para masque ni masehualme quitachilise
    cati nijchihua, elis quej amo teno quiitaj. Huan masque quicaquij nocamanal, elis
    quej amo teno quicaquij huan amo teno quimachilíaj.
  quc-TNT: Rumal ri' queintzijobej ri winak cuc' tak c'utbal, rumal chi pune jakal
    ri qui wak'äch, man quecowin tä chuch'obic ri cäquilo, je' ta ne chi man queca'y
    taj. Pune cäquitatabej ri kas tzij, man cäquich'ob tä ri' ri qui tatabem. Je'
    ta ne chi man cäquita tä ri quinbij.
  tfr-NTPO: Kuya l̈öng ga l̇l̇ë l̈okl̈o miyde l̈ok l̇l̇ëme. Ĩya l̈öng ga l̇l̇ë ĩyde
    miyde l̈ok l̇l̇ëm bakoe. Tja tjl̈ẽ ba kong l̇l̇ëbo jyãgl̈o go e kjĩshko.
  kaq-NT: Jaa copi tah hen jaa patax queha joi jato yohihi. Jaatian ta jisquin bi
    jistimacantihiqui. Nincaquin bi ta nincarestihiqui, honanyamaquin.
  ahr-ahr: यामुये मी त्यासनासंगे दृष्टांत दिसन बोलस; कारण त्यासले दखाले मिळस, पण दखतस
    नही, ऐकाले मिळस पण ऐकतस नही, अनं समजी बी लेतस नही.
  sgb-sgb: Kabay an-idann ko ha alimbawa ya pamanoro ko kanla, ta ‘Manlêk hila man,
    ay a la mamwangan ya anhêlkên la. Magilam la man, ay a hila manggilam, haka a
    la angkaintindihan ya angkagilaman la.’
  vie-1934: Vậy nên ta phán thí dụ cùng chúng; vì họ xem mà không thấy, lắng tai mà
    không nghe, và không hiểu chi hết.
  kxv-kxv: ଏ଼ୱାରି ମେସି ମେସିହିଁ ମେସାଲି ଆ଼ଡଅରି, ଅ଼ଡ଼େ ୱେଞ୍ଜିୱେଞ୍ଜି ୱେନଅରି କି ପୁନଅରି;
    ଏ଼ଦାଆଁତାକି ନା଼ନୁ ଏ଼ୱାରାଇଁ ପୁଣ୍‌ମ୍ବିକିନି କାତାତଲେ ୱେସିମାଇଁ ।
  cha-cha: Enaomina jucuentuse sija pot acomparasion; sa y manmanaatan, ya ti manmanlie,
    ya manecungog, ya ti manmanjujungog, ni ujatungo.
  amu-NT: Joꞌ chii ñꞌoom tjañoomꞌ matseina̱ⁿya nda̱a̱ nnꞌaⁿ. Ee meiiⁿ ñequiiꞌcheⁿ
    cwintyꞌiaana tsꞌiaaⁿ na matsꞌaa sa̱a̱ maxjeⁿ tixoqueⁿna cwenta. Ndoꞌ meiiⁿ cwindyena
    ñꞌoom na mañequia sa̱a̱ mꞌaⁿna chaꞌcwijom na tyoondyena, meiⁿ ticalaꞌno̱ⁿꞌna ljoꞌ
    cwindyena.
  hin-CV: 'यही कारण है कि मैं लोगों को दृष्टान्तों में शिक्षा देता हूं: “क्योंकि वे
    देखते हुए भी कुछ नहीं देखते तथा सुनते हुए भी कुछ नहीं सुनते और न उन्हें इसका अर्थ
    ही समझ आता है.'
  eng-OURB: Therefore I speak to them in parables, because seeing they don’t see,
    and hearing, they don’t hear, neither do they understand.
  spa-BES: Por esta razón, puse cosas en forma de historias; porque viendo no ven,
    y oyendo no oyen ni entienden.
  san-BEN: তে পশ্যন্তোপি ন পশ্যন্তি, শৃণ্ৱন্তোপি ন শৃণ্ৱন্তি, বুধ্যমানা অপি ন বুধ্যন্তে
    চ, তস্মাৎ তেভ্যো দৃষ্টান্তকথা কথ্যতে|
  tdx-tdx: 'Zao ty itaroñako am-pandrazañañe: miisake iereo fe tsy mahaisake; mijanjiñe
    fe tsy mahajanjiñe,'
  naf-naf: Âpme am ŋenaŋ zikat eek ektiŋgut kwitnaŋ kwitnaŋ ku maekmâtâlip ma wagaŋ
    zet nâmtiŋgut yaŋaŋ ku manâmâtâlip keyepmti bemzenze zet zeleset mandiindoyap.
  grc-MT: δια τουτο εν παραβολαισ αυτοισ λαλω οτι βλεποντεσ ου βλεπουσιν και ακουοντεσ
    ουκ ακουουσιν ουδε συνιουσιν
  vid-vid: Ndo mina ndangulonga na hewo kwa nhelo, kwa vila wangulola ila hawalingona,
    wanguhulichiza ila hawalinguhulika, ne kuvizela.
  pio-NT: Iná nuéwáidacáita nía comparación iyú, níacáiná éwita naicácáaníta numànica
    yái càmíirica wenàiwica idé imànica, càicáaníta càmita nawàwa náalíacawa nùwali,
    cawinácaalí núa. Ewita néemìacáaníta nutàacái nàuwi iyúwa, càicáaníta càmita nawàwa
    néemìaca càinácaalí íimáaná yái nutàacáica.
  tsn-tsn: '@see-verse:MAT.013.012'
