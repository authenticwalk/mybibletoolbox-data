verse: MAT.013.013
translations:
  kpx-kpx: Di dovudovue hotomo abuho louale keu koseanu. Keau elehaito neniai elehaholilu.
    Isi hoto evisito kemo luleleholilu.
  okv-H: Eto enana ta degi timu hatirari ke na ahe ere poekihena amo enana tihi te
    ra rate kiae eto oje te ra rate ingae
  tbo-tbo: Geka binei ma baha wiluwaluwagei a iatatiyana babana “Apo hina ihalugeya
    ma apega hina galena tuhaga po apo hina lutanigana ma apega hina hanapugeya.”
  mal-C: “അവർ നോക്കുന്നെങ്കിലും കാണുന്നില്ല; അവർ കേൾക്കുന്നെങ്കിലും ശ്രദ്ധിക്കുകയോ
    ഗ്രഹിക്കുകയോ ചെയ്യുന്നില്ല. ഇതുകൊണ്ടാണ് ഞാൻ ജനത്തോട് സാദൃശ്യകഥകളിലൂടെ സംസാരിക്കുന്നത്.
  grc-SR: Διὰ τοῦτο ἐν παραβολαῖς αὐτοῖς λαλῶ, ὅτι βλέποντες οὐ βλέπουσιν, καὶ ἀκούοντες
    οὐκ ἀκούουσιν, οὐδὲ συνιοῦσιν.
  bgc-bgc: मै उनतै उदाहरणां म्ह ज्यांतै बात करुँ सूं, के वे देखदे होए कोनी देखदे अर
    सुणदे होए कोनी सुणदे, अर न्ही समझदे।”
  khz-khz: Vovetaina gaurai au na parapore ai avega-riparana. Kwalana matara na gepoepoena,
    na ati gegitailiana, gekamonagina, na ati getugamagi-rorirorina.
  deu-TKW: Darum rede ich zu ihnen in Gleichnissen, weil sie sehen und doch nicht
    sehen, hören und doch nicht hören noch verstehen.
  zsr-NT: Qui lë ni naꞌ ruíꞌlenaꞌ lequëꞌ didzaꞌ yuguꞌ le runaꞌ lsaquiꞌ, le tuꞌyúëꞌ
    san cutu taꞌléꞌinëꞌ. Taꞌyönnëꞌ san cutu tuꞌzë́ nagquëꞌ len cutu taꞌyéjniꞌnëꞌ.
  lin-lin: 'Tala mpo na nini nazali koloba na bango na masese : ezali mpo ete atako
    bazali kotala, bamona te ; mpe atako bazali koyoka, basosola te.'
  hns-NT: Ohie khaatien ie manai log se ham kaahaanie kahiela. Aur oelog tjaahe dekhe
    hai aur soene hai, tabbo koetjh na samdjhe hai.
  noa-E: Maguata mua sĩi ejemplo jaaumamuata amag nem jaauba aajeeb, mua nem wau chitʉm
    amau oo nʉmta oobamjönaa mua nem jaau chitʉmjã ũr nʉmta ũrbamjö naawai.
  eng-EMTV: Therefore I speak to them in parables, because seeing they do not see,
    and hearing they do not hear, nor do they understand.
  mib-NT: Jeē yúcuan cáhán rī jnūhun yátá jíín i. Chi vēsú cájito i, te quendōo i
    nájnūhun jeē tú na vé ni cájito i. Te vēsú cájini sōho i, te ma jécūhun ni i,
    te quendōo i nájnūhun jeē tú na vé ni cájini i.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ खे़ङ्‌हाॽनु खे़दाॽओ पाःत्तारो, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽरे़ ओमे़मे़त्तुसाङ् मे़न्‍निःसुन्‍लो, मे़घे़प्‍सुसाङ् कुसिङ् मे़न्‍निःत्तुन्‍लो॥
  xnj-xnj: Muni nijova nawu kwa miluhumu, ndava vilolokesa nambu vilola lepi viyuwana
    nambu vimanya lepi.
  mmx-mmx: Lavasuun teren do nenia a paase ridi mi lempapaase poovo i lok keretna,
    ‘Nedi di reven lugugu, ketla di noxo ven kibis i. Ding tonga mo levelinga, ketla
    di noxo xasep teren.’
  cbr-NT: '''Ën ''aia isquinbi ca atun ''ën cushi Nucën Papa Diosan ''ë ''ináncë a
    sinanima. Atun pabitan ''ën ñuixuncëxun cuaquinbi ca uisai quicë cara quixun ''unántisama
    tania. Usa ''ain cana acaman cuaisabi oquin ñuiquinma bana itsi ñuicësoquin ñuin.'
  tee-NT: Pus ju lapanacni ni lana jantu tamispai tuchi nomputun mas talakts'in tuchi
    icnavi chai lana jantu talaca'i nin catamachakxa ju quinchivinti mas tak'asmat'a
    pus yuchi ic'alhilhixak'alai ju lapanacni lacatu'u' chivinti ju ixt'alakts'ipaxcavaca
    ju tu'u'.
  eng-LSV: Because of this, in allegories I speak to them, because seeing they do
    not see, and hearing they do not hear, nor understand,
  cak-NT: Romari' ren yencusaj ejemplos cuando yich'o'n chique. Roma can man niquijo'
    ta niqui'en entender, más que can niquitzu' y niquic'oxaj.
  pah-NT: —Nurã ji imombe'ui ojo'java'ea g̃a pe. A'ereki “hepiagame g̃a gwepia tehe
    reki. A'ereki g̃a nombaragwahapotari hehe. Henduvame g̃a g̃wendu tehe reki. A'ereki
    g̃a ndokwahapotari”, ei Jesus'ga.
  sja-NT: Maperãpɨ mɨa nepɨrɨpari. Ãchia ak'ɨ p'anɨ mĩda, wãara unuda-e. Ũri p'anɨ
    mĩda, k'awada-e.
  xed-xed: Tsaya ta kəl yu ka mnay ka mahdihdi ŋa taŋ, kabga dər nghaŋha həŋ, ngha
    a həŋ wa. Dər snaŋha həŋ nda sləməŋa taŋ katək, sna a həŋ wu, graf a həŋ guli
    wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ cáha̱n i̱ xi̱hín ndinuhu quia̱hva xi̱hi̱n mé ndó jáchi̱
    va̱tí sánde̱hé na̱ joo cúú ná tátu̱hun na̱ co̱ tívi nu̱u̱. Ta va̱tí xíni̱ jo̱ho
    na joo cúú ná tátu̱hun na̱ jóho̱ jáchi̱ co̱ cánda̱a̱ ini na ña̱ cáha̱n i̱ xi̱hi̱n
    ná.
  gfk-S: Aiou ianga ma di ma ra nianga harharuat kinong di nesnes, sene be pa dile
    nes kilam. Ma di hadade, sene be pa dile hadade kilam.
  bmu-bmu: '“Ambazip yeŋgö keu jimam jiba kewögöra dopkeunöŋ ala jimakzal: Yeŋön nanŋini
    jeŋinan yuai ekagun könaŋi töndup qahö ek kutume. Nanŋini kezapŋinan keu törörök
    mötagun könaŋi töndup qahö möt asarime.'
  dgz-dgz: Waenapan upinewa menan maibe gapan megenat wadiamuivin. Ap wadiamuingina
    iwa mega ame mu yangut tain go ya yao awain. Amba mu anuin go ya anu awain.
  eng-GNV: 'Therefore speake I to them in parables, because they seeing, doe not see:
    and hearing, they heare not, neither vnderstand.'
  zaa-NT: Por nui nna acca rinéni ya' cą puro lani ejemplo bá; porqui'ni hua rinna'
    bá cą pero labí rilá'ni cą, ą'hua hua rudà naga' quį nna pero labí riyénini cą
    nihua labí ritelíni cą.
  eng-WEBSTER: 'Therefore I speak to them in parables: because they seeing see not;
    and hearing they hear not, neither do they understand.'
  guh-guh: Bajaraxuata livaisi itsa tsipaebajë bajarapamonae, ëcomparacióncuenia tsipaebajë.
    Nexata bajarapamonae tae ata Dioso pesaëta pinijicuene taexanaejava, itsiata apo
    yapëtae pajamatabëcuene yabara exanajë pinijicuene taexanaejava. Namuxunaevetsi
    ata tatsipaebilivaisi, itsiata apo jumeyapëtae pajamatabëcuene xaina tatsipaebilivaisi.
  bon-bon: Cane naace name pi biname bine ngene ca agli mene jaajananemune, ingle
    teepi ngene jwaatwananinusi, yepä ngene ca lica yaaglusi; teepi yäätecijemuge,
    yepä teepi äblicäco ätecija piiyepu opo awatna.
  nhw-BL: Yeca niquincamanalhuía ica huicalotl para masque ni masehualme quiitaj catli
    nijchihua, elis quen amo tleno quiitaj. Huan masque quicaquij nocamanal, elis
    quen amo tleno quicaquij huan amo tleno quimachilíaj.
  swh-ONEN: 'Hii ndiyo sababu nasema nao kwa mifano: “Ingawa wanatazama, hawaoni;
    wanasikiliza, lakini hawasikii, wala hawaelewi.'
  wbi-wbi: Uluo lwe luno lukumhelela kujova navo mu fihwanikisio, ulwakuva vilola
    neke navikusivona, vipulikisia neke navipulika nambe kukusitang'hania.
  bba-bba: Yenin sɔ̃nɑ nɑ kɑ bu mɔnnu ɡɑri sɔ̃ɔmɔ. Domi bɑ mɛɛrimɔ ɑdɑmɑ bɑ ǹ wɑɑmɔ.
    Bɑ swɑɑ dɑki ɑdɑmɑ bɑ ǹ nɔɔmɔ n sere bu yeeri.
  eng-KJVCPB: 'Therefore speak I to them in parables: because they seeing see not;
    and hearing they hear not, neither do they understand.'
  kgk-NT: Upéa-rehe amombe'u íxupe arandu rehegwa nhe'ẽ temitỹ rehegwa nhe'ẽ-rami,
    he'i. —Oma'ẽ ma'ẽ hikwái, ndohexáiry voi mba'eve. Ohendu hendu hikwái, nohendu
    porãiry. Ijapysa e'ỹ va'e-rami mba'eve ndoikwaái. Okanhymba ete jevy íxugwi.
  waj-waj: Gioonna kiaapu vooya teedada mmanna avuuyauvaadiri teeda hama tuqinnama
    taavai. Iya rikiadada mmanna yaataiyauvaadiri rikiada hama arinaima rikiaavai.
    Hama iya tuqinnama teeda arinaima rikiaivaara na mmatayaa diaa mminnaa vooyauvunudiri
    mmataama kiee iya kiaa mmiauvai.
  cpy-cpy: Rootaki noshiya-kaawentan-tawori okaatzi nokenkitha-tziri, aritaki raminawityaa
    irikapaeni, eero iñiimaetawo. Ari ikemawi-tyaawo, eero ikematha-tawakiro nokanta-witariri.
  ekk-PKP: Sellepärast kõnelen ma neile mõistujuttudega. Sest kuigi nad näevad, nad
    ei näe, ja kuigi nad kuulevad, nad ei kuule ega saa aru.
  mpx-mpx: Ya liwan gohalibe eliyalil puna kaiwena hi gagayawa yaa nige hi kikite,
    hi lalaegan yaa nige hi hahago ge hi aatena.
  wbp-wbp: Nyanyi kajulu warrki-jarrinja-kurra ngajuluju. Kala kula kajulu yijardurlu
    milya-pinyi. Purda-nyanyi kajulu wangkanja-kurra. Kala kula kajulu ngajulu yijardurlu
    purda-nyanyi, manu ngampurrpa-wangu kalu nyina milya-pinjaku jaruku ngaju-nyanguku.
    Kujarlanya karna-jana yimi-ngarrirni jukurrpa yimi-nyayirni-wangu-mipaju yapaku
    yinyarrakuju.
  luo-luo: 'Gimomiyo awuoyo kamano kodgi gi ngeche en ni mondo: “Kik ginee kata obedo
    ni gineno; kik gingʼe tiend wach kata obedo ni giwinjo.'
  nhe-NT: Yeca niquincamahuía ica huicaltili para yonque ni tlacame quiitaj tlen nijchihua,
    elis queja ax tleno quiitaj. Huan yonque quicaquij notlajtol, elis queja ax tleno
    quicaquij huan ax tleno quimachilíaj.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܥܲܡܵܝܗ‌ܝ ܒܡܲܬܠܹ̈ܐ، ܣܵܒܵܒ ܚܙܵܝܵܐ ܠܹܐ ܚܵܙܝܼ، ܘܫܡܵܥܵܐ
    ܠܹܐ ܫܵܡܥܝܼ، ܘܠܹܐ ܦܲܪܡܝܼ،
  esk-NT: 'Una pisigiplugu uqaqtuŋa iñuŋnun atrikusautitigun: Atakkii qiñiġaluaqhutiŋ
    iḷisaqsritḷaitchut suli naalaġnigaluaqhutiŋ tusaatlaitchut aasiiñ kaŋiqsitḷaitḷutiŋ.'
  msb-msb: Kaya ngani nakisurmaton ako sa inda paagi sa mga istorya kay bisan sing-ano
    ninda sin kasud-ong dili gihapon nakakita kag bisan sing-ano sin kapamati dili
    man gihapon nakabati kag nakasabot.
  cpa-NT: Hi² jøng² báh³ juǿi²jni dsa² jue¹² jǿg³ ti³jnøa¹². Di³ lán¹²dsa dsa² ti³jái¹².
    Tiogh³dsa ca¹lah¹jan² dsa² ha¹chi² ca¹jái¹. Lán¹²dsa dsa² ti³nang¹². Tiogh³dsa
    ca¹lah¹jan² dsa² ha¹chi² ca¹nǿng². Dsa² héi² tiogh³ ca¹lah¹cøng² hi² tsa¹ca¹lø¹ŋë́²dsa
    jǿg³.
  dso-dso: ସେମନ୍‌କେ ମୁଇ କାତାନି ଇସାବେ ସିକାଇଲିନି । କାଇକେବଇଲେ ସେମନ୍‌ ଦେକି ଦେକି ରଇବାଇ,
    ମାତର୍‍ ନ ଦେକ୍‌ଲା ପାରା । ସୁନ୍‌ତେ ରଇବାଇ, ମାତର୍‍ ନ ସୁନ୍‌ଲା ପାରା ଆରି ନ ବୁଜତ୍‌ ।
  meu-meu: Badina binai sivarai heḡereḡeredia na herevalai henidiamu, bena bae roharoha,
    to basie ila; bae hakala, to basie kamonai bona lalodia basie parara.
  yva-NT: Wemi mbewar Syo ananeneae raura vatane mai weye mamije mo Sya ana idave
    raen, weramu unanta raije ramu; muno wo Sya ana idaura raraniv, weramu unanta
    raije ramu.
  dgc-dgc: Kanya halimbawa i gemtén ko, bagay mégtolduék dide; da maski metaék de,
    a mégbati side diyakén, éy éwan de mapospusan.
  zpm-NT: Sca rseed naa zho parne tsoguic zho zha rnabey Dios, per nac zho niicle
    nzhial lo zho rwi zho, per peet raṉd zho; niicle nzhial diag zho per peet rond
    zho; ib peet rieṉd zho.
  hix-NT: Àro ke, kuknonano me kàrwonaha, rowya àhananàhrà kom me. Àsok tawro hana.
    Khoryenkomo yahoxetà yonyatxhe rma haryhe. Noro ywenyeke rma natxow hamà, kekon
    hatà. Rorwonà yonytxetxhe rma haryhe. Enytxahra mak natxow hamà. Uhutwahra rma
    natxow hamà, kekon hatà, Txesusu.
  sim-sim: Maintontlo os sauheimak a mbawa karem, misokome lihik li heyewa, hako mbeek
    mbele las heyewa ambu lir. Mambla lihik li misiwa, hako mbeek mbele las yariwa
    ambu lir.
  npi-ULB: त्यसैले, तिनीहरूसँग म दृष्‍टान्तमा बोल्दछु, किनकि तिनीहरूले देखे तापनि
    तिनीहरूले वास्तवमा देख्दैनन् । अनि तिनीहरूले सुने तापनि वास्तवमा तिनीहरूले सुन्दैनन्,
    न त तिनीहरूले बुझ्दछन् ।
  cgc-cgc: Yon na gatudlo a paagi ta mga paanggid na isturya naan ta duma na mga ittaw
    tak maski patan-aw danen ta miad ake na mga buat, ula man gyapon kaintindi daw
    ino beet ambalen. Maski namatian danen ta miad ake na mga patudlo, paryas ula
    man gyapon danen an kamati daw ula man gyapon kaintindi.
  tim-tim: Aregât den ginŋeâk makyeŋgiman. Amâ yâkŋe âmâ ekmâ âmâ bo ekmâ nâŋgâwai.
    Akto nâŋgâwerâm hâumgowai arekŋe keiŋe bo nâŋgâwai.
  yor-yor: 'Ìdí nìyìí tí mo fi ń fi òwe bá wọn sọ̀rọ̀: “Ní ti rí rí, wọn kò rí; ní
    ti gbígbọ́ wọn kò gbọ́, bẹ́ẹ̀ ni kò sì yé wọn.'
  wos-wos: Wun du takwa dama xe di xéndan jooka xékélakihambandi. Wun du takwa waan
    xéka di xékéndan hundika xékélakihambandi. Xékélakihafi yandaka wuni diré sataku
    hundi wa.
  emp-NTPO: Maʌ̃ carea mʌ̃a ãdjirãa ne jara b̶ʌd̶eba jaradiabaria. Mʌ̃a o b̶ʌra ãdjirãba
    unu panʌmĩna cawad̶aẽ́ panʌa, idjab̶a mʌ̃a jara b̶ʌra ũrĩ panʌmĩna cawad̶aẽ́ panʌa.
  eng-F35: Therefore I speak to them in parables, that seeing they not see and hearing
    they not hear nor understand.
  ind-ind: Itulah sebabnya Aku mengajar orang banyak dengan memakai perumpamaan. Karena
    meskipun melihat, sebenarnya mereka tidak memperhatikan, dan meskipun mendengar,
    sebenarnya mereka tidak merenungkan sehingga tidak mengerti.
  pes-OPCB: به همین دلیل است که از این مَثَلها استفاده می‌کنم، زیرا نگاه می‌کنند،
    اما نمی‌بینند و گوش می‌دهند، اما نمی‌شنوند و درک نمی‌کنند.
  mpt-mpt: Nakaia unangai kino inamin namino watemebib otane o mitmakamo klao mo tekein
    kebibbabe. Eka i klango wentebib otane i motono mo wentenibta tekein kebibbabe.
    Inabib kesota ne wengo amit saa weng ota oye binabibe.
  bla-bla: Ŭn'nikaie numut'ŭnĭstsĭtsĭpsattaiau parables, ĭssŭppĭs'au mŏksta'apsau;
    okh'tsĭmsau mŏkstau'okhtsĭmsau, mŏkstai'ĭsksĭnnisau.
  ssx-ssx: I̱ma꞉ do onkoluma꞉ pimanu laa iki pa꞉ta꞉ pi alo ekina꞉ teketa꞉ do ekina꞉yeke
    alome. Ika꞉ lekema꞉ta꞉ handa꞉peke ya꞉la꞉pate na handelememe. Ikana꞉ma꞉ opuluekema꞉
    katake wia pelimipate pa na opu make hone na wilimiki handaa alo alome.
  mkl-mkl: Inɛ ŋɑu, ɑ̀ yɑ mɑɑ cɔ ilu ɑmmɑ ɑ kù wɑɑ yɛ, nɔ ɑ̀ wɑɑ sɔ̃ ŋɑ ide ɑmmɑ ɑ
    kù wɑɑ ɡbɔ yɑɑseɛ. Nɑ ŋɔi i jɔ̀ ǹ yɑ n mɑɑ n sɔ̃ ŋɑ ide do mɔndɑ.
  gaq-gaq: ଆମେଇଂକେ ନେଙ୍ଗ୍ ଉସ୍ରା ରକମ୍ ସିକ୍ୟା ବିଣ୍ଡିଙ୍ଗ୍‍ । ମାତର୍‌ ମେଇଂ କିକେ ଲେଃଆର୍‌ଏ
    ମାତର୍‌ ମେଃଡିଗ୍ କିକେ ଆୟା ଆର୍‌ଏ ଣ୍ଡୁ; ୱେ ଲେଃଆର୍‌ଏ ମାତର୍‌ ବୁଜେ ଆୟା ଆର୍‌ ଣ୍ତୁ ।”
  gof-RNT: Hessa gisho, taani entti, xeellishe demmonna mela, si7ishe si7onna mela
    woykko akeekonna mela enttaw leemison odays.
  unx-unx: ଇନ୍‌କୁକେ ଆଇଙ୍ଗ୍‌ ଜନ୍‌କା କାଜିତେ ଇତୁକ ତାନାଇଙ୍ଗ୍‌, ଚିୟାଃଚି ଇନ୍‌କୁ ନେଲ୍‌ଦକ
    ନେଲେୟା ମେନ୍‌ଦ କାକ ନେଲେୟା, ଆୟୁମ୍‌ଦକ ଆୟୁମେୟା ମେନ୍‌ଦ କାକ ଆଟ୍‌କାର୍‌ଉରୁମେୟାଁ ।
  gah-gah: Keza nene ánigatune liki ánigi-liki nivamóza, ánigi hehe lisá amave. Itó
    gilitune liki gilimi vaha vaha mogonáa nene gili vevesisá amave. Nenemú anoza
    gakó imane lo nokumuve.
