  zar-NT: Que lë ni naʼ ruíʼilenaʼ légaquiëʼ didzaʼ yuguʼ le rucúdzuʼa didzaʼ, tuʼ
    tuʼyúëʼ pero bitiʼ taʼléʼenëʼ. Taʼyönnëʼ pero bitiʼ tuʼzë́ nágagaquiëʼ, en bitiʼ
    taʼyéajniʼinëʼ.
  kde-kde: Njo mana ngùtangola navo kwa mifano, kwa kuva kulola vànalola, henga nanga
    chivachona, na kupilikanila vanapilikanila, henga nanga pavapilikana na wala kwelewa.
  ata-ata: Anu tavaꞌu aloxo ne, la sou eni avivikala la, aꞌoxonu vaikala latilovosi.
    La sou aneꞌi imamalei mo imamalei ne ia imaisou mii vile uasi. Mo ilolomu mo ilolomu
    ne ia ilomusou mii vile uasi. Xe ilavusou mii vile uasi.
  qvw-NT: Chaymi caynu tincuchiyllap yaćhaycachí. Maynüpa licayalcalpis manamá licapäcunchu;
    maynüpa uyaliyalcalpis manamá uyalipäcunchu nï tantialpapäcunpischu.
  nfa-nfa: 'Jaꞌa ajꞌa-nori si pake dhoka lii pakasame di, lula: ‘Rèngu rèdhi le, te
    ngaa roꞌo boe reꞌa. Rèngu tadèngi le, te ngaa ra pusi-pahae boe.’'
  tnp-tnp: Iətəghati e nəghatiən əuhlin kəm lah mətəu-inu ilah kautafu pau mətəu kəsotəhruniən,
    kəni ilah kautətəu pau mətəu kəsotəhrun viviən.
  urd-urd: मैं उनसे मिसालों में इसलिए बातें कहता हूँ; कि वो देखते हुए नहीं देखते और
    सुनते हुए नहीं सुनते और नहीं समझते।
  hot-hot: Ba intu yahanaŋ abô loŋ kapô hadêŋ thêlô ba “Êyê, ma doŋtom miŋ êyê katô
    ami. Elaŋô, ma doŋtom miŋ elaŋô katô ba eyala abô êŋ anêŋ ôdôŋ ami.
  mqj-NT: Iamo nangei tandengammo sikutula' lako tau buda sullena naita sapo tae'
    la tamai akkalanna, anna sullena umpalempe pa'perangnginna sapo tae' la natamai
    pikki'na anna tae' la naissan napekalembasan.
  rus-SYN: потому говорю им притчами, что они видя не видят, и слыша не слышат, и
    не разумеют;
  mbh-mbh: 'Lek riong agelalnga a or nge itepun vene: “Aro o nak theu theaing, aveto
    aro o thepol senu i avele. Naro o ta senu otelnga, aveto aro olemi mire nge mirenga
    avele.'
  bdd-bdd: Bewa huhuna gwae hegehegediyega yaheꞌita ꞌoidiya, weyahina ꞌidi ꞌebubuna
    ꞌoidiyega geya siꞌita bwaibwaini, ma wete ꞌidi hesagoha ꞌoidiyega geya sisanapu.
  cbt-NTPO: Napoaton inapita huë'pachinara, sacai pochin a'chintërahuë. Natanaponaraihuë',
    co natëapihuë'. Nicaponaraihuë', co yonquiapihuë'.
  srn-NT: Na dat' meki Mi e taki agersitori nanga den. Bika den e luku, ma den no
    e si, èn den e arki, ma den no e yere èn den no e ferstan.
  cta-NT: Biꞌ chaꞌ nda naꞌ cui̱i̱ biꞌ loꞌo nguꞌ, chaꞌ masi ñaꞌa̱ nguꞌ, ná ta nguꞌ
    cuentya ñiꞌya̱ tyuꞌu liñi chaꞌ biꞌ; masi cuna nguꞌ, ná ca cuayáꞌ tiꞌ nguꞌ ñiꞌya̱
    ntiꞌ ñacui̱ chaꞌ biꞌ, xquiꞌya chaꞌ ná ndaquiyaꞌ nguꞌ jnaꞌ.
  bqc-SIM: Ayãmɛto málɛ yã'onɛ́ ń yãlɛɛũao, asa aaì gugwa pↄe'esai, mɛ́ aaì
    swã́kpa yãmasaiɛ.
  tcz-CHONGTHU: Hijeh chun hiche thulem ho hi Kaman chah ahi. Ajeh chu amahon avet
    vang uva amu tahbeh lou ding u, ajah uva ahivanga angaiyu chu hetdohna tahbeh
    neilou ding ahiuve.”
  mar-mar: यास्तव मी त्याच्याबरोबर दाखल्यांनी बोलतो; कारण ते पाहत असता पाहत नाहीत
    आणि ऐकत असता ऐकत नाहीत व त्यांना समजतही नाही.
  snp-snp: Koli minafe? Omuni yakafo ko-ko o minafa, ido neta kofe loti eyámae. Kani
    yakafo ya ka koli-koli o minafa, ido kolife loti kolámae. Etiti minanako, yamu
    ka asa wito nemo ka ya logimowe.
  isl-isl: '@see-verse:MAT.013.012'
  spy-NT: Āmwoowunēē ng'aleek tyoonkōōchoy kuuyu ānkoo kakasee koong', mākāsē kiy,
    nto yoo kāyēbchi yiit, kumēēnkētē kiy.
  xnn-xnn: Et pangngalig nan ik-ikkak ay mangisolo ken daida tay olay no iilanda adida
    getken nan tet-ewa ya olay no dedengngenda et adida maawatan.
  mwe-mwe: Ngunabheleketa nabhonji kwa ndango, pabha bhanalolanga ikabheje shakwa
    shibhakushibhonanga, bhanapilikanilanga ikabheje bhakapilikananga, wala bhakaelewanga.
  tte-tte: Bwaite kaiwena walo kobwaibwaili mena yaedeedede kolili, ‘Simanman-kulakulamo
    na nige sigigitai, sibenabenalimo na nige sikakatai.’
  tcs-tcs: Daswai ai yuze stori bikoz, Ol pipol i luk wanem ai mekem, bat ol i blain.
    Dempla lisen wanem ai spik, bat dempla i dep, dempla no sabe da mining wanem ai
    min.
  hlt-THB: 'Cawhmaw a mingmih a venawh taw nyttahawi awi ing kak kqawn peek khqi:
    “Hu hlai uhy, am hat uhy; za hlai uhy, am za thai unawh ang zaak na awm am zasim
    uhy.'
  soq-soq: Ema girumalena baiwa ne gagalo babawa mampe mo diamodina. Buka bedewe epe
    wadi wadiase, ‘Mo dewa ewompa, tane mai ewompe atendewantompa, dia, do gagalo
    etompe, tane atensasia di waimompa.’
  qub-qub: Chaymi nogaga yachaycächë imamanpis tincuchiypa. Chaynöpami yachacuyta
    mana munajcunaga ricaycarpis mana tantiyanchu, wiyaycarpis mana wiyajno carcaycan.
  att-att: Á yáyù nga iyarigák ku yù ituddù sù ira tatolay, gapu ta maggigimmúlák
    ira, ngam arád da matákkilalán yù kuruk, ánna maggiginná ira, ngam arád da maginná
    ánna arád da mánnámmuán.
  bki-bki: Tenene na kiniou nojom̃a neberlogloglo ea jamerijiano, bior aju amial vite,
    mia maka lele avitilubario, a ajum̃a amiagago, mia maka lele ajoglubarbario.
  bqp-bqp: Abire yãin matɛn yã ońnɛ kũ yãlɛkↄ̃anaao, de ò gu gwa pↄ́ke'enaa sari,
    òdi sã kpá yãmanaa sari, a dↄ̀rↄ dↄ̃naa sari.
  mcp-mcp: Mə ŋgə jɨ́ɨ́gʉli bwo nə mikanda nəcé bʉ́sə bwə́ tɛɛm kənd mísh, bwə́ kú
    dʉ́g, bwə́ tɛɛm gwágʉlə, bwə́ kú gwág kú nə́mə́ wámbʉlə.
  hat-hat: Se poutèt sa m'ap pale an parabòl ak moun sa yo. Paske, lè y'ap gade yo
    pa wè, lè y'ap koute yo pa tande, ni yo pa konprann.
  npl-NT: Yika, Ne nikintlapowia ika tlapoálisteh, porke maya tlachiah amo kitah,
    iwa maya tlakakih amo kikakih nion kajsikamatih.
  bgg-bgg: Gu è najangthek è yao pha chiang ji ne ithek shii riig yi, jimagunde adoh
    phi; chiih-è ithek ne yoi, jimagunde ithek ne ayoi chiih-è agao phi ro.
  eng-TCENT: That is why I speak to them in parables, because ‘they see but do not
    perceive, and they hear but do not listen or understand.’
  eng-BSB: 'This is why I speak to them in parables: ‘Though seeing, they do not see;
    though hearing, they do not hear or understand.’'
  cpu-NT: Irootakera noshiyakaaventantarori iroka, onkantya iramenavetya irikaite,
    eero iñaamaitaro. Ari inkemavetyaaro, eero ikemathatavakero nokantayevetakari.
  san-ASM: তে পশ্যন্তোপি ন পশ্যন্তি, শৃণ্ৱন্তোপি ন শৃণ্ৱন্তি, বুধ্যমানা অপি ন বুধ্যন্তে
    চ, তস্মাৎ তেভ্যো দৃষ্টান্তকথা কথ্যতে|
  tac-NT: Alekeri alarigá ra'icha ne, napugiti alueka rekó 'la etee, tabilé eteme
    kame, 'lige aminami rekó 'la akeme ke, tabilé akeme kame, 'lige aminami tabilé
    námame rekó 'la akeme ke.
  eng-WEBPB: Therefore I speak to them in parables, because seeing they don’t see,
    and hearing, they don’t hear, neither do they understand.
  gfk-H: Iau ianga ma diet ma ra nianga harharuat kanong diet nasnas, senbia pa diet
    nas kilam. Ma diet hanhadadei, senbia pa diet hadadei kilam.
  viv-viv: Yaku nuwanuwa hiꞋitaꞋitana tu keke hidaꞋitahalamaneni. Yaku gahe hivanevanenegena
    tu keke hidavenogaleni o kaꞋi hidahalamaneni. Keke hidanogali-hagihagiyeni faꞋina,
    yaku nuwanuwa gahetalahobuhobu amine gavehavehawaledi.
  yao-yao: Kwa ligongo lyo nguŵecheta nawo kwa itagu, pakuŵa akulola nambo ngakulola,
    akupilikana nambo ngakupilikanichisya atamuno ngakumanyilila.
  tgp-tgp: Na lo retireti na titileu isara matan harihi, matan la lo hitea, pani la
    pa sopo rongovosahia, la lo rongoa, pani la pa peropero, ale la pa sopo levosahia.
  auc-NT: Incæte edæ awincaque adinque në adämaï ïnäni inte tömënäni önömoncaque ëñëninque
    në ëñënämaï ïnäni inte pönënämaï ïnänipa. Ïninque botö, Wængonguï Awënë nempo
    æbänö quëwenguïï, ante ëñënämaï incædänimpa, ante cædinque ïmæca quëwënäni näni
    cæïnonque ante odömonte apæ̈nebopa, angantapa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi mepaɡ̶a jibake natematiko anida ane jiciaceeketege
    niɡ̶ina me jatematikatiogi niɡ̶ina oko. Odaa etidadi pida aɡ̶etidowooɡ̶odi. Codaa
    owajipatalo yotaɡ̶a, pida aɡ̶odibatege, codaa aɡ̶oyowooɡ̶odi ane diitigilo.
  bmh-bmh: Iz tatau ze eim duailel ipal awaranem, iz go guzenemin, ag ein ece agal
    ameag nug pianemen, bo, ag suban i pianemen, ag ein ze agal dabuiag nug duaneu,
    bo, ag suban i doimai, bigeg abiu i mamamen.
  ctu-BL: Jini cha'an mic chʌn pejcañob ti lajiya come mi' q'uelob, pero ma'anic mi'
    c'otelob i wut. Mi' yubiñob, pero ma'anic mi' yochel ti' chiquin. Ma'anic mi'
    ch'ʌmbeñob isujm, che'en Jesús.
  meq-meq: Hərwi niye na tsikatay me ta dzeke na, nəteye ta zəbiye faya tə ɗəre tay,
    ane tuk na, ta ŋgateye bay. Ta pay zləm, ane tuk na, ta tsəniye tə zləm tay bay,
    ta səriye bay.
  noa-H: Maguata mua sĩi ejemplo jaaumamuata hamag nem jaauba haajeeb, mua nem wau
    chitʌm hamau hoo nʌmta hoobamjönaa mua nem jaau chitʌmjã hũr nʌmta hũrbamjö naawai.
  alp-NT: Bei mere hoko Au alena kena umpama etesi, le masike esi selulu po esi ono
    saka esi selulu mo, masike esi lenelu po esi ono saka esi lenelu mo kai esi natilu
    mo.
  san-VEL: te pa"syantopi na pa"syanti, "s.r.nvantopi na "s.r.nvanti, budhyamaanaa
    api na budhyante ca, tasmaat tebhyo d.r.s.taantakathaa kathyate|
  kbq-kbq: Ama'na agafare, Nagra fronka kefintira nezmasmue. Na'ankure zamagra negazanagi
    keso'e osugahaze, antahigahazanagi antahi so'e hu'za amara osugahaze.
  kbh-kbh: Chíyeca ats̈e cuentë́ngaca chënga sëntsëtsëtsná. Chca, masque corente chamotsafs̈na,
    ndoñe chamondobená Bëngbe Bëtsabe soyënga jinÿama; y masque becá chë soyënga chamouena,
    ndoñe ts̈abá quemochátuenana, ni queochátësertana.
  ron-LSB: De aceea le vorbesc în parabole, pentru că, văzând, nu văd, iar auzind,
    nu aud și nici nu înțeleg.
  pon-pon: I me I padaki on irail ni karajeraj. Pwe re kilan waja, ap jota kin kilan,
    o ron waja, ap jota kin ron, pwe re jota kin dedeki.
  nhe-BL: Yeca niquincamahuía ica huicaltili para yonque ni tlacame quiitaj tlen nijchihua,
    elis queja ax tleno quiitaj. Huan yonque quicaquij notlajtol, elis queja ax tleno
    quicaquij huan ax tleno quimachilíaj.
  sps-sps: Kifon a ka Tsonyo tsue tan tsue fapapaar tovei, ri matoong ror sana ri
    sikia ror ma tagaa fanatnat iny ya. Ri nongon ror sana ri sikia ror ma nongon
    fanatnat iny ya.
  wnc-wnc: ‘Kainata akake ngana yapii dua kaaing. Siwan maakngata wamu atnatake ngana
    katak siknga dua natagwaangukaing.’
  nmw-S: Pakene a gohalibe heidiye kaiwane si hahayao ege taine si depaidi, si papadavae
    ege taine si delonge ge si delapu.
  bus-bus: Beee yãnzin mɛ́ɛ yã oońnɛ kↄ̃n yãlɛkↄ̃zinaozi, lɛ aↄ̃ guu gwa pↄ́ke'ena
    sai, aↄ̃ swã kpá yãmasai, à dↄ̀rↄ dↄ̃na sai.
  gub-BL: A'e rupi ama'emume'u wanupe ihe. Ta'e ume'e ma'e rehe hexak 'ym pà a'e wà
    xe. Uzeapyaka heze'eg rehe henu 'ym pà a'e wà no xe, ikwaw 'ym pà a'e wà no xe.
  imo-imo: Eno mongoni kanokolio nalo kanoko imbi naa tirimele. Komuni pilkolio nalo
    naa liko manjirimele, akumunga nani we imboma enondo unguma nimbo tiembo nimbolio
    ungu kongolinoma kau ltio.
  boj-boj: Tamo uŋgasari naŋgi di ŋam atoqnsib ijo anjam aqa damu unosaieqnub. Naŋgi
    dab atoqnsib ijo anjam aqa utru quosaieqnub. Osib poinjrosaieqnu. Deqa e na naŋgi
    yawo anjam segi minjreqnum.
  eng-DRA: 'Therefore do I speak to them in parables: because seeing they see not,
    and hearing they hear not, neither do they understand.'
  knf-knf: 'Uko mënţ ukaaŋ kë nji kahoñ na baka : ţiki baji baten, baanji bawin, baji
    baŧiink, baanji bate, baanji bame uko wi bajakuŋ.'
  san-KHM: តេ បឝ្យន្តោបិ ន បឝ្យន្តិ, ឝ្ឫណ្វន្តោបិ ន ឝ្ឫណ្វន្តិ, ពុធ្យមានា អបិ ន ពុធ្យន្តេ
    ច, តស្មាត៑ តេភ្យោ ទ្ឫឞ្ដាន្តកថា កថ្យតេ។
  arn-NT: 'Feymew ta dungukefiñ engün re adkünu dungun mew: ‘Kisu engün am adkintukelu,
    welu pekelay engün reke. Allkütukey engün, welu küme longkontukukelay engün ka
    ngüneduamkelafi rume engün.’'
  zas-NT: Zeel rnienëꞌn laa reeman con ganaxzi ziꞌc cwent ree. Din majsi rani loj
    reeman per rüjn reeman ziꞌc bén ad ruguiaat, abiꞌ majsi riguiejn reeman per rüjn
    reeman ziꞌc bén ad riguiejnt, bén ad rigniaꞌ tëët.
  ken-NT: Ntí anɛ nchí ghati bhɔ mɛnyɨŋ ndǔ bakay achi bɛ, báyɨ̀ŋɨ kɛ bápú ghɔ,
    nɛ bághok mɛnyɨŋ mbɔ bɛ bápú ghok, nɛ bápú jwimɛm.
