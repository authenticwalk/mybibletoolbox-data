    okonena tene oko matili-matilipi nembo natolo-peyai. Utupane-mane piape nambato
    piyawane tupa ole kambuanga andoto teke, namba api ateyape lo matili-matilipi
    anda napulu-peyai layene eya. Andipa nambato piape peyo-kola, wandakali minditupa-mane
