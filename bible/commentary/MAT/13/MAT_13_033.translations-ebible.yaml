    tuwë nëën, nöö di sooda ta soopu di boon tee a ko gindii, gaan hia soni möön fa
    a bi dë.”'
  qvs-NT: 'Chaymanta Jesuska kashkan yachachikushpa chay runakunata willarkansapa:
    —Yachachiykichi imashnami Tata Diospa mandunpi kawsankichi nishpa. Suk warmi panta
    rurashpa kimsa pati trigupa machkanta yakuwan chakrun. Chaymanta tipi levaduratapish
    churan chay chapuduta allita punkichinanpa. Kankuna Tata Diospa mandunpi kawsashpaykichi
    chay alli levadurashina kankichi.'
  zca-NT: 'No midi''zh Jesús xtu kwent, nzhab Me: ―No se''ska nak plo nile'' Dios
    mandad; nake nela levadur kwa''n nguzen tu una'' par migoch una''i, le''n tu bëd
    harin, par zubeche.'
  cbc-NT: 'Ĩ quetibʉjʉ yaparo, ape wãme ĩcõñarĩ atore bairo na ĩnemowĩ Jesús tunu
    cʉ̃tʉ catʉ̃gorã etarãrẽ: “Levadurare bairo niña Dios cʉ̃ carotimasĩrĩpaʉ. Jĩcãõ
    trigo wãĩãrĩqũẽ wetare, itiarʉ majũ oco mena weyo yaparo, levadurare petoaca jããñamo.
    Bairo petoaca cõ cajããmiatacʉ̃ãrẽ, tie pʉame jesapeticoaya yua. Torea bairo niña
    Dios cʉ̃ carotimasĩrĩpaʉ cʉ̃ã,” na ĩcõña quetibʉjʉwĩ Jesús.'
  qxo-NT: 'Nircur mastapis yachatsicur Jesus caynömi nirgan: “Tayta Diospa alli willacuyninga
    levadüranöllam caycan. Juc runa tantata rurar quimsa arröba machcaman levadürata
    wiñaptinmi mäsaga shumag jacan. Tsay levadüra wallcalla caycar mäsata atscayätsir
    jacatsingannömi Diospa alli willacuynin maytsayman chaptin chasquicogcunapis masrä
    atscagyäyan”.'
  mox-mox: ʼInega Ieisu wese vona sesebaiega vonedi vonaya, “Mahala ena ʼEbeluvine
    kavona taha vavine falawa ana ʼebegiveago ana wawa isiti goyona naʼewei ta falawa
    qiduana maega nawayavilea, ʼinega falawa nana nadidina.”
  kew-kew: 'Gore Yesumi saa agaa meda gupa lakesa: Gote-na Surube Suri bret adaa nalo
    yaape yis-rupa yaade sa. Ona medame go bret ma-adaa yaape yis-para plaua ipa repo
    raapu sua moropesa. Wariaa-mama puare oropere go yae rayo ora adaa yalia. Gote-na
    Surube Suri go-rupa adaa yalia.'
  dww-dww: Be wainasi ḡesaunama mate ya riuedina, “Mamaitua na waiguyauma inam maika
    yist waivi ya paḡo, parawa nopone ya biridi, be ya gwada da parawa ya sasana be
    ya morabana.”
  nif-nif: 'Yesulɨ yousɨmbi, e-yout manda no ñɨndɨñ enguk, “Kunum Molomdok kaundɨkñe
    kena wɨn ñɨndɨñ: tam nolɨ kɨmɨlɨ bendɨ lakatgot tɨkembi, plaua kwɨlan wopumgan
    wakɨt tambanembi, papalem kaumbi, plaua walɨ gɨtɨk bendɨmbi lambɨlak.”'
  twi-ASANTE: Ɔbuu wɔn ɛbɛ foforɔ sɛ, “Ɔsoro Ahennie te sɛ mmɔreka bi a burodotofoɔ
    de fotɔ mmɔre ma ɛtu.”
  aoj-aoj: Eaꞌ nawalapa anif basef waminif atini wapani ma esis naꞌi, “Epes isimba
    sogawis nomona maol Godi nope Dembinai nugumafias siꞌi yis anoꞌw nemataꞌw kofaꞌas
    kwambemas saloma plaua hiami magala dram luꞌwamii. Aꞌi owaꞌ main, aꞌ matef luꞌum.”
  cbv-cbv: “Dios ã maáh jʉmat pan paááni panihni ã jʉmna caá. Pandih chãjíhna, yad
    wili trigo ojdih pamapdih yacnit, mahjĩh wid, caandíh paááni pínahdihbʉt mipĩ́
    tʉ́i widna caá. Pánihna, nihat mi widniji ã tʉ́i paabípna caá. Pánihat pah tigaá
    Dios ã maáh jʉmat doonádih joinít, cã́acwã ĩ tʉ́ʉt nʉʉmbípna caá. Queét joinítboó
    bitadih ĩ jwʉ́ʉb naáwáchah, dawá joinít, queétbʉt ĩ tʉ́ʉt nʉʉmbípna caá”, Jesús
    jwiítdih ã niijíp jĩ.
  taw-taw: Jisas kɨlop takaw olap pen paladaŋ lɨl agak, God binɨb dɨl kɨlop kod yenɨgab
    ak kesɨm debin awl tek gɨnɨgab agak. Bin olap tap yis ak sɨkol bad olap dɨl, palaw
    tin awl ak sek tɨg adɨk madɨk gek, mɨdɨlɨg awl yɨbɨl tanub tek ak gɨnɨgab agak.
  jic-NT: 'Jesús p''a wa parábola tjevele wa, sin la ''üsüs jis la jay. Ninana tjevelá:
    “Napj ca mvelé tsjan ca mpalas Dios si jütüta jis lal. Levadura jinwá ca nsem.
    Quepj levadura tyá''atsja. Harina medida cont''e lal la süpjütj la tjiji jupj,
    pan la tjiji. Levadura mpes pjü jis t''yüna harinas. Nin p''iyá ca nsem nosis
    Dios si jütüta jis lal”, tjevele Jesús.'
  zap-NT: 'Wzëët Jesus zegnak ste kwent lo men, re Ne: ―Ne rkyeen Dëdyuzh nak zegnak
    lebadur ne rgoots te wnaa tson medid rin chen ynesegyi we yrandxee ngob.'
  wer-wer: Pël mëak watepang ngön munt nent epël yema. “Anutu pim omnarö wa ngaöök
    yamë pöt öng namp yis pöt korupaë kas möautring irikor ëën pötak ekek yes pötak
    ök ëëmaan.”
  ipi-ipi: Wuane lalu, Jisasato pii kokoli waka mindi wandakali tupa lamawuato, wanda
    mindimane palawa yangoyale, palawa kambua disa andane mindina gae lalane lea.
    Gae lalu, balato palawa yangalaini pauta yisa lene okona aŋako mindi palawa utupanena
    tombenesa tepa wato, palawa ipa minu yata eya-kola, matili pauta aŋako okonemane
    palawa okone mo anda yalane. Wuane pua teke, wamba ini Goteto wandakali aŋalapo
    minditupa angu ando ateya-kola, matili balato piape pua ateya-kola, balana yame
    andane wetete gulalane. Jisasato wuane leaipia.
  qul-NT: 'Cuentallarkantaj cayta: “Diospaj gobiernonka levaduraman rijch''acun. Uj
    warmi quimsa medida levadurata jac''uman chhajruycojtin, tucuynin masata pokochin.”'
  ter-NT: 'Ina koyuhó''inoamaka Jesus po''i xêti apêti íhokoake. Hara kíxovokoxoa:
    —Enepone ukóponea ne natíxea Íhae Vanúke xapa xâne, hane koéneye kohiyákopeti
    pâum veínoake sêno ánahixea mopo''âti ihíxopeti tirîku. Ehane heú kíxoa kohíyakea
    ne tirîku —koéne.'
  bmr-NT: 'Tollɨro bu siino jillɨ ohoovɨcɨuboro nuubo: Niqueje aivojɨ jeevahi oono
    gaigo levaduraco minoocɨ, sano icano oovodɨno harinaco ɨɨcɨgoro toonoma acaɨsenɨno
    toosɨhima imino acaɨsecafotonɨcɨno iicabadɨ.'
  fuf-fuf: 'Iisaa addani ɓe ngal misal ɗoo kadi, o wi''i ɓe: «Laamu kammu ngun no
    wa''i wa lewen mo debbo ƴetti, jillindiri e sariyaare tati condi farin, o piya
    ɗun, on lewen wona sabu ɗun fow ƴura.»'
  bhl-bhl: Beemdiw, abiil tikin em gawman dim em kanekabe sang e belet wanin fasu
    kolew kemin eisneng is emdiw te. Waneng mak fasu kolew kemin eisneng fong gel
    be kuluko, falaua banban so fangsingelu tewe, alik alik falaua be makuw fasuko,
    fian sel keloke te.”, yangse kale.
  ons-ons: Yesu eŋe koso don naŋengo mane iwa yale edange, “Qeli gege togon wane donkisi
    dalino sua ariake, yemo yist yale. Ŋerep maneŋo yis ea maki paki, plaua kawet
    mane earop liwa geake, liwaŋ mage, plaua korop eŋe baŋ piwiwige wieake.”
  con-NTPO: 'Faesu condase''choma''qque tise''panga qquen conda: A''i Chigama na''sian''cho
    aindeccuve dapa ti''tsse atapa''fa''choja cupana''ccoa''ca''on tsu. Pushesu tsa
    re''riccoa cupana''ccoi''ccu harinama tres agatto''chove cupoensi injantsse tsu
    atapa.'
  ghs-ghs: Oiqi hiireqi noi qahura noo oke paha iisita mootoqi hiireta. Noi hee, Atapa
    teei iisi isaki teeke qausoma teenaite saretemi oi qauso igabire qura huite minanatorai.
    Ohongaho pobi paha oke eete abike igabirorai. Oiqi Dzesu hiireta.
  peg-peg: ଜିସୁ ହେୱାରିଂ ଆରେ ର ଉତର୍‌ମୁଡ଼୍‌ ଇଚାନ୍‌, “ସାର୍ଗେ ରାଜି ହଇନି ଲାକେ; ରଞ୍ଜେଲ୍‌
    କଗ୍‌ଲେ ହେଦାଂ ଅଜ଼ି ଆଦାବାସ୍ତା ମଇଦା ବିତ୍ରେ ଡାବାୟ୍‌ କିଜ଼ି ଇଟ୍‌ଟାତ୍‌, ଆରେ ହାରିହାରା
    ୱିଜ଼ୁ ହଇତାତ୍‌ ।”
  txu-NT: Ne kam ajte kabẽn kukràdjà'ã djwỳ nhigot djà jakren memã kum, —Kàjkwakam
    Bẽnjadjwỳr djwỳnh kute pykakam amim me utàr ne ar meo ba ne kute mrãmri ne djwỳ
    nhigot djà djwỳkam bimành tẽm pyràk. Me'õ nire ne djwỳ nhigot djà byn arỳm djwỳ
    djôm raxkam kapĩ. Djwỳ'ã akreo amãnhkrut ne ikjêkêt. Nãm djwỳkam kapĩn o akà nhym
    arỳm prĩne djwỳkam ajmà, ane. Jejudjwỳ dja amim me utàro tẽn kam arỳm pyka kunĩkôt
    amim me kwỳ pytàn ar meo ba.
  eng-WEBU: He spoke another parable to them. “The Kingdom of Heaven is like yeast
    which a woman took and hid in three measures of meal, until it was all leavened.”
  gnw-NT: 'Jesús imiari ye yatɨ vae reta pe umɨjaanga reve. Jei chupe reta: —Mboroyocuia
    ara pegua levadura rami co. Cuña umbɨyea levadura jeta catu harina ndive, levadura
    uñemɨai vaerã opaete masa rupi —jei.'
  mux-mux: 'Ung-eku te wasie yambuma topa sipa kene nimba mele: “Pulu Yili yi nuim
    kingele molupa yambuma nokulemú akili i-sipa mele: Ambu te-ni yu langi-pllawa
    tepa auli mundulimú méle yis laye-sele pllawa puleliinga mundurum kene pllawa
    pali akurum. ⸤Pulu Yili yi nuim kingele molumba mele aku-sipa.⸥” nirim.'
  maj-NT: 'A̱s''a̱i ta̱ y''éjña chu̱ba̱ya ngáha Jesu: —Xi nkú ts''ín batéxuma Nti̱a̱ná
    b''a̱ joyaha na̱''yu̱ saha̱n ni̱nku̱a̱n xi jakj''á nku ta̱chju̱ún ko̱ kits''íntjijinko̱
    tse nku̱a̱n ni̱nku̱a̱n. A̱s''a̱i tsijin ngatente na̱''yu̱.'
  bkq-NT: 'Jesus âkelo unâ nhegatuondyly, tienomedâdomoem. Aguely: — Xirâ unâ lâpylâ
    segatuji wao, âdara Deus kaynonro kywymâryem lelâlâ idyly awyly mâuntuhomoem.
    Pekodo pão aieni imâem trigu nhedyly; fermentu olâ âdiempa kulâ nhedyly. Mârâ
    fermentu pão ioliho âdiempaombyry olâ trigu tuolize imâem kehoem — kely Jesus.'
  kue-kue: Yesus ka ta ama dibogl yegl ditongwa, “Heven kingdom i yis mereyegl. Ambu
    ta yis tau indre ana plawa bogl dis mina sikugl ende nokungo ana ake bei puro
    dungwa.”
  cot-NT: 'Iroompaquea iquejetacaajiacanari otsipa, icanquequea: “Imaicaquea nontsavetacotanaqueroquea
    queroquea icoqueroni Inquitequitica imajirontagueti, ariqueate nonquempetacaaquemparo
    anempoacaguiroca pan. Pamenirotarite manquigarentsi ompeacaguemparogueti pan,
    aaquequea apamontiinaro tirigovane, ariquea onconoanquemparo anempoacaguiroca,
    ariquea oncotanaquempa anempoacaanaquero maasanose.”'
  bnp-bnp: Muri e Isu i taki tabua tara nivaka­kika, i ta maea, “A harikianga na hunu
    i manga a is i bolea a ngatavine i pulo turana kabukuna plaoa, muri i pugaga i
    dagi.”
  apn-NT: 'Nhũm Jejus arĩ mẽ kãm amnhĩ tã kuxi nẽ ujarẽnh o nhỹ nẽ mẽ kãm: —E kot
    pa hpãnhã mẽ amã tanhmã pãwti kaxkrit xà jarẽnh to ka mẽ inhma. Na hte mẽnijaja
    pãwti nhĩpêx kaxyw hãmri nẽ kaxkrit xà hkwỳ ho grire nẽ kupy nẽ trik xôm mẽ ho
    ahkà. Hãmri nẽ ho pãwti nhĩpêx. Kaxkrit xàja grire htã pãwti piitã ho kaxkrit
    mex nẽ. Tã ja pyrà nẽ ixpyxi htã koja mẽ nhỹrmã pika piitã hkôt ixkôt amnhĩ nhĩpêx
    mex o pa. Anhỹr o mẽ kãm amnhĩ jarẽ.'
  ctp-NT: 'Kwiꞌ ngwañaꞌan ngwaꞌu Jesús xka chaꞌ tiya ꞌin neꞌ: ―Xka chaꞌ chkwiǐnꞌ loꞌo
    wan, sa ñaꞌan ka bra nu lka Ndiose ndloo la niꞌ kasiya ꞌin nten ―ndukwin Jesús
    ꞌin neꞌ―. Ñaꞌan tiꞌ ska nguluꞌ jyaꞌan skwan, nu xñi ska nu kunaꞌan chaꞌ suꞌwa
    ꞌin ran lo snan skaꞌ kata jaxlya; xtiyaaꞌ ꞌin ran bra kanꞌ, chaꞌ sa tlyu ti skwen
    nchga skwan kanꞌ, ngwañaꞌan ka tñan ꞌin Ndiose bra kanꞌ.'
  bre-BRG: 'Lavarout a reas dezho ar barabolenn all-mañ: Rouantelezh a neñvoù a zo
    heñvel ouzh ur goell a gemer ur wreg, hag a laka e tri muzuliad bleud, betek ma
    vo an toaz goet holl.'
  opm-opm: Naporpat it paham meng tit napangop. Got ohe napapat tei oh mamaru hat
    patmur. Kuu tit bret pipirpat han dara praua bek ungnong mara praua ohsi tap mar
    sahsah matipri. Imtiporhan praua oh isipa; pipirpat han oh gar orhora; praua oh
    gonsi pipirpat han ohsiwi hatipri napongop.
  bvr-bvr: Rrapa barrwa gun-maywapa ranginy Jesus a-wena burrwa, a-yinagata, “Rum
    gun-gata waykin wenga, gun-narda minypa gun-maywapa gama jin-guyinda mu-mangga
    jiny-yorkiya mun-delipa mun-gurdurtcha barra gandichawa mu-rrima. Rrapa gu-gata
    wenga lika mun-jaranga mun-gata gandichawa minypa ana-ngardapa ana-duram mu-garlmiyapa
    mu-durtchinga m-bamburda mu-workiya.”
  wal-wal: Qassikka Yesuusi hara leemisuwaa etau yaagidi odiis; “Saluwaa kawotettai
    issi mishiriyaa heezzu kere xiilliyaa ekkada, munaqqido munaqai ubbai denddana
    gakkanaassi, aani tigido irshshuwaa milatees” yaagiis.
  zad-NT: 'Na'' ḻekzka'' bzoe'' sto jempl, chi''e: ―Yeḻ'' wṉabia'' c̱he Chioza'' nakan
    ka levadúrana'' daa chc̱hix̱ to noolə shoṉa rob yezja'' kwenc̱he yisgolan kwa
    c̱he yetxtila''.'
  aso-aso: 'Idoꞌ Oꞌmosoꞌmo gizebo o-ngedeli alevetinguꞌ nene monoꞌ vo naba ilingumuꞌ
    aneza gamazi gohi ma tiꞌ lo lo-ngimineꞌ: Gizebo o-ngedelineꞌ alevetinguꞌ Okulumokuꞌ
    minive Oꞌmosoꞌmo gono daaꞌ neineꞌ nene beleti do lulu izaaꞌ ineꞌ initeꞌ zisiti
    neꞌmine neive. Veneꞌ maliꞌmo beleti loloꞌ olosa palauvaꞌ beki ngomo sitohamo nene
    do nososi do gopo ogo aꞌminguꞌ zisiti ngomosi do gopo ogavo neꞌmo beleti nene
    lulu izo naba ineꞌ.'
  uli-uli: 'Jesus ye wol kangalur sew fiyong le ye sor bo, “Mala Lamliyel Laeng ila
    iye sengal: Semal fefel ye kak habboloh sa polongal flowa sala habolaho pangal
    flowa we.”'
  nin-NT: 'Yesu da ba assurre numa zizo di: “Ittu i unkplassu yi si ma mi: Ayamba
    numa nggo à du uwa à ta na unfonfo na sha imbimbru iyisti ntsɨ kasurr ni imbimbru
    ikpu na agbugba, na han yi ba zu, imbimbru ikpu yi i gru si ssu na agbugba wa.”'
  tgk-tgk: 'Масали дигаре, ки Вай ба онҳо нақл кард, ин буд: «Подшоҳии Худоро боз
    чунин тасвир кардан мумкин: Зане каме хамиртуруш мегираду бо як тағора орд омехта,
    хамир мекунад ва баъд тамоми хамир мерасад».'
  acu-NT: 'Nunia ataksha chikich nuikiartutai chichaman ujatmak: “Nuwa pangkan najanatas
    trigo sairin nekapmar, pang pachimtaijai pachimui. Yus aints ainaun nayaimpinmaya
    ina nuka nu nuwa turawa nunisang turawai,” turammiaji.'
  cak-WNT: 'Ri Jesús xuya'' chic c''a jun c''ambel tzij chiquiwech, y xubij c''a chique:
    Ri rajawaren ri caj junan c''a riq''ui ri ch''om (levadura) ri xberuc''ama'' pe
    jun ixok y xuya'' ca chupan oxi'' pajbel harina, xuch''omirisaj c''a ronojel.
    Quec''ari'' chuka'' xtibiyin rutzijol ri ruch''abel ri Dios, xcha'' ri Jesús.'
  ebk-ebk: Nun-epadpachong kasin hi Jesus. Kenalina, “Nan muntorayan Apo Dios at maepachong
    as nan akét ay lebadura ay ekar-ot nan fiafiai as nan turon sarop ay alina, inkiana
    fumrad am-in.”
  spa-PDDPT: 'Les presentó otra parábola: El reino celestial es semejante a la levadura
    que tomó una mujer y escondió en tres medidas de harina, hasta que todo fue leudado.'
  ruf-ruf: Yesu kawalongela keli ghumfano ghungi, “Undewa wa kulanga weghala ne hamila
    iisolighwe ne pinga yumwe na kuhanganya mne utimbo mwingi, nawo wose usasa.”
  gun-gun: 'Amboae ayvu ju omombe''u ha''e kuery pe mba''emo re ombojoja vy: — Yva
    pygua po''akaa py oiko ''rã trigo mbovua rami, mba''eta peteĩ kunha ogueraa vy
    omoirũ ''rã trigo re irũmba peve.'
  agu-BL: 'Ej nin je junt elsawutzile''j yi xcon tan Jesús: “Je sbajoke''j scye''j
    yi e'' yi ate'' tajlal yi cmon Ryos: Cho''n cu''n sbne'' chi na tulej jun xna''n
    yi na yuj cu''n mu''ẍ tal tx''am tc''u''l ox ma''lbil k''otil pam, poro na ben
    lo''on yi tx''am tc''u''l cyakil yi k''ot.”'
  isn-isn: Akaaila mpyani ngiza hangi, “Utemi wa kigulu anga igai naihoilwe numusungu
    nukuhalinkanya ininoinino itatu nia utu mpaka witikiilye.
  ilo-ULB: Ket nangibaga ni Jesus kadakuada iti sabali pay a pangngarig. “Ti pagarian
    ti langit ket kasla lebadura nga innala ti maysa a babai sana inlaok kadagiti
    tallo a rukod a namasa nga arina agingga nga immalsa ti namasa nga arina.”
  pir-NT: 'Sa ye apeye queoye mehna ʉsãre ohõ saha ni buheri tja: —‍Ʉhmʉse cjʉ̃no
    tiquiro pʉhtoro ijiye pãre pugʉ̃ yeye yero saha ijire. Tire numino ihcã ajuro
    trigore aco mehna quehnoano tire dahra morene pã bʉcʉatire. Ticoro sa yegʉ̃ pãre
    pugʉ̃ yeye pehe trigore quehnoano sehsaa wahare, nidi Jesu. (Sa nino ohõ saha
    nino niahye. Pãre pugʉ̃ yeye trigore ti sehsaa wahariro saha ʉhmʉse cjʉ̃nore mari
    pʉhtorore peyequina masa ijipihtiro cjẽna masieta.)'
  anv-NT: Jisɔs ama tó nekanémejɔɔ́ ɛniné fɔ́ aké, “Gefwa ɛyigé Ɛsɔwɔ ágbárege
    fa mme gelú ɛké yis uka ɛbi upyɛ brɛd amualé ɛbi mendée abɔ achwaré ne gejamégé
    flawa abɛlé kpaá tɛ flawa meko amuále.”
  sab-NT: 'Jesu geru na ñachugu kwian alin, Jesu gerudu: —Cha geru ñachuge bage ai
    kare: Muinga kle pan dodade levadura ole, ama levadura sidri tugenga harina tanreske
    gire bedre bedre harina uda be sie kweri dodadale panle. E kare ene kwian me Chube
    uñe be Chube gerua keruchuge, kwian be geru e gai ulia, geru e be tige ama tale,
    kaire Chube gerua giti bedre bedre kwian na tanre be Chube gai ulia mo Chugagwallale
    levadura sidri harina gbe sie kweri kare —Jesu gerudu ene ulita kwian ole Chube
    gerua giti.'
  tmd-tmd: Jisas mönö i piöŋö höd röxön yadöŋa, “Mö bla ap is röi aku, pɨ wit mag
    pia wi yöj diba möl bö abön alɨg pɨ höuöilmel rɨm, apa wöl dib röxa. Mag aliö
    akuyöbö, God nöbö mö pön, mögörɨb wä adöx yöd röul adö kau sö nugwidɨx mɨjön aku
    maku,” me röŋa.
  acr-NNT: 'Ri Jesús xutzijoj wa jun chik kꞌambꞌal naꞌoj chike: «Rutaqanik ri Dios
    petinaq chilaꞌ chikaj e pachaꞌ ri levadura. Ma echiriꞌ juna ixoq kuꞌan pam, kukꞌam
    jubꞌiqꞌ levadura y kutuk chuxoꞌlibꞌal oxibꞌ pajbꞌal harina; yey ri levadura kusipowirisaj
    upa ronoje ri qꞌor» xchaꞌ.'
  kpg-kpg: 'Jesus ne helekai ang gi digaula i tuai ala kai: “Teenua King o God di
    Langi le e hai beenei. Di ahina ne kae ana ‘yeast’, ga unugi gi nia palaawaa,
    gei nia palaawaa aalaa la guu tanga huogodoo.”'
  taj-taj: दोःसीनोन येशूसे थेनीगदेदा अर्गु उखान गिक सुङ्जी, “च्‍यागो, स्‍वर्गला य्‍हुल्‍सा
    चा गेङरी युबा खमीर ह्रङ्‌बान हिन्‍ना। थे खमीर म्रिङम्‍हेमे गिकसे फाम सोम ब्रारी
    युसी ज्‍योप्‍ला। ओच्‍छे थे ब्रा आभोतेधोना थेसे घप्‍सी थान्‍ना।”
  avt-avt: Jisas pɨke ketpor hɨm ham. Hɨrak katɨp, “Menmen God kɨrɨakem hɨram mɨre
    yis mɨte weiyɨm wen wenipem metike flaua weweiknenim mekre sar mau hɨm ere hɨram
    nap mɨnanem mɨniu wɨsenum.”
  cbk-cbk: Ya dale pa si Jesus otro ejemplo y ya habla, “El modo de quedar mas grande
    el Reino de Dios puede kita compara con el apujan que un mujer ta mescla na tres
    kilos de harina para hace pan, y despues ese apujan ay man calayat na entero masa.”
  uig-ARA: 'ئۇ ئۇلارغا يەنە بىر تەمسىلنى ئېيتتى: ــ ئەرش پادىشاھلىقى خۇددى بىر ئايال
    قولىغا ئېلىپ ئۈچ جاۋۇر ئۇننىڭ ئارىسىغا يوشۇرۇپ، تاكى پۈتۈن خېمىر بولغۇچە ساقلىعان
    ئېچىتقۇغا ئوخشايدۇ.'
  tuf-tuf: 'Bucoy Jesusat Sir cara rehquey ojcor wajacro: —Sir cara rehquey úchtaan
    wanro. Buc réhqueyan wanro. Uwat eba tajcro. Tajquír sar buc rehquey conu chácaro.
    Chaquir rihnoro. Rihnoyat eba bahnác buc rehcaro. Sir cara rehquey cat buc réhqueyan
    wanro. Buc rehquey conu chaquic cuar ítchareht bahnác buc rehquír eyta Sir cara
    rehquey cutar uwa récaji ricá conu cuar ítchareht cuít rehcáyqueyra, wajacro.'
  abx-abx: 'Agsumatan-na gihapon mga iya adda pa isturya nga agtukoy si kamatu''uran:
    “I paghadi''-na si man langit akapariho si pammatubo'' nga nagpasakut-na si parakaran''on
    danda ari si malabbat harrina hasta nga agsarama si bug''os minasa.”'
  mco-NT: 'Nañ jadu''n Jesús yaj''ixpɨjc jadüg jɨhuimbit ayuc, ymɨnañ: ―Je Dios y''ane''mɨn
    jadu''n nipaady nej levadura huɨdibɨ tüg töxyjäy ypɨdacpy mɨɨd je harina, jɨgɨx
    je harina oy ypɨdɨ̈gy.'
  kqf-kqf: Bi yaḡolo te lautaulala ḡesauna i giuwedina gado, “Mala ena waibada ba
    maibena muu'a, waivini ya vai, falawa noponemo ya vitale, bi ya gwadai te falawina
    nopona matabuna muu'a ya nawae.”
  cpb-NT: 'Jiroka otsipa roshiyakaawentakeri Jesús, ikantzi: “Jirokaga ikanta ipinkathariwentantai
    Inkitesatzi, roshiyakawo apaani tsinane naashewaitatsiri. Aake eepichokiini kachopathari,
    owaitantakawo maawoini oshe. Ari oñaakero onkachopathate.”'
  aon-aon: Aria Jisas nakri namudok, “Arpesh shuwish agundok Iruhin nape Debeini um
    ananish arpesh shapeum heven douk kabi da yis um. Onok armatok kwohur asudok yis
    aria kwabadigas um sene ushiwish um plaua numun anap debeipi marup. Aria enyudok
    plaua nyakitak nyanagok nyato nyatogur debeinyi.”
  hus-NT-2005: 'Tʼiltsintsik jeye jechéꞌ an ti junbaxtaláb: ―Xan tu takʼix na Dios
    in junwal jelti an jilbédhaxtaláb kʼoye xi jun i mímláb in xukʼyal kʼal ox lejab
    i cheꞌedh trigo ani in jilbédhál ejtal an xoꞌkadh cheꞌedh trigo.'
  mig-NT: 'Ió ɨnga̱ tu̱''un yátá ní ka''a̱n‑ya̱ jíín‑de: Ñuu̱ nátu̱''un andɨ́vɨ́ kúu
    nátu̱''un yujan íá já ní ki''in ɨɨn ña''an. Te ni̱ chisa̱''í‑ña chíi uni̱ ti̱yii
    yúchi onde̱ ni̱ ndɨ''ɨ ni̱ kuu íá ní sá''a. Achí‑ya̱.'
  bps-bps: Na tnulenan ale i satu fléd, manan, “Satu guflingengu i kagot Dwata dunan
    i falnok fan nwè i satu libun du bolan di tlu gantang arina, na too masbool na
    too lamnok.”
  mbs-mbs: Migtoladà si Jesus te doma tegdeyanan, kagi din, “Iling heman kani se peglowan
    te Timanem. Aw isanged se yist diyà te dakel arina, lomebag se kedakel niyan.”
  tof-tof: Yesu ibüka akó darrü alap-alap bóktan adrratórr wagó, “Godón Kingzan Balngomól
    inzana, wamaka istako, kola ne kla yazebe, da abün plaoapükü we alkomene. Ene
    ista kubó plaoa kugupidü ola zaget yarile, tai kókó blaman plaoa por baine.”
  cme-NT: 'Aa naa tiraa cira: «*Diiloŋ-nellentesĩnni dii ŋaa konsiini. Da ba par-ni
    ba nakoluoŋ-nu a du burjũmmu‑i kolloyufieŋa siɛi baa-ni, ni sire-muɔ hiere.»'
  sus-sus: Isa naxa taali gbɛtɛ masen e bɛ, «Ala xa mangɛya maniyaxi lɛbini nan na,
    ginɛ naxan sa farin busali tagi xun ma, na fa farin birin nate.»
  pon-2006: 'Sises pil mahsanihong irail karasaras pwoatet: “Wehin Koht rasehng ihs,
    me lih emen ale oh doalohkihda nesen pilawa ieu, nesen pilawao pwon lao mpwosada.”'
  dad-dad: 'Jesus baban yaab od taka irokenẽdin: “Saa tano ĩ, yis kayau takam yale
    fen, flawa odug ado falei fe di, ganan gẽ yedig gen.”'
  zab-NT: 'Ziyza bené Jesús laadeb cuendré, raipny laadeb: —Guelrnabee xte Dios ná
    zec levadur ni rguuch tuby bniety gunaa cun chon medid harin te pur masquɨ duudxzi
    levadurqui, per rzagui irate cubqui.'
  jae-jae: Ma kêsôm biŋgôliŋ tau ŋateŋ gêdêŋ êsêac gebe “Gamêŋ undambêŋa kêtôm jist,
    awê teŋ kêkôc mêŋkêgaluŋ gêwiŋ polom kêsêp suc têlêac e gêjam aucgeŋ.”
  ksd-ksd: 'Tikai bula ra tinata valavalar i ve diat i tana, dari: A varkurai marama
    ra bala na bakut, dir vardada ma ra leven nam ba ra vavina i ga vatur ia, ma i
    poto ive ma ra utul a valavalar na plaua, ma a ik boko i leven parika.'
  msm-NT: Kagi isab ni Jesus, “To pag-uswag to sikan ogharian to Diyus ogkaangod isab
    to patubu no insakot to bohi duon to madogi no arina, aw migtubu sikan tibo minasa.”
  myk-myk: 'Ayiwa, a Yesu di talenɛ la bɛ jo pu mu sanha na: «Fugba saanra ti ɲɛ ba
    buuri shizhɛnhɛrɛ ɲɛ wɛ. Cee wa ya tee le wu farani myɛ kiloo kɛlɛɛ shuun ni kaguro
    (25) ni na tɔnhɔ, a wu bɛɛri di yìri.»'
  sbe-sbe: Hinage Yesu heyaheyasoni hesau ye hededeꞌuyoi ye wane, “Galewa basileiyana
    meta doha yisti gagilina. Waihiu hesau yisti ne ye hai na pwalawa disina lakilakina
    unai ye yebwali kabo yisti ne pwalawa maudoina wa ye hesese.”
  mcr-mcr: Itaŋga Iqu kukŋuä ktqä hŋqu-mända inä ätukqe. “Goti Qäukuä Yätutaŋä Iqunä
    miqe, ii nätmatqä änyuämäuqä eŋqä-paŋiqä. Apäkä hui nätmatqä änyuämäuqe, hmbunä
    ämetä, kuä-witqä kuapänä ämetä naqä-huinyä imäkänä, buayä pälawä eeqänäŋi änyuämäutŋqä
    diŋqeuä” ätukqe.
  cux-NT: 'Táámá ejemplo Jesús caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Naachí Ndyuūs
    ngaⁿ''a ntiiⁿnyúⁿ yā yeⁿ''ē na va''ai chɛɛti nguuvi ní tan''dúúcā ''áámá tááⁿ
    levadura yeⁿ''e pan. ''Áámá n''daataá sta''a tá levadura miiⁿ ní chistaⁿ''ā tá
    nguaaⁿ ''iīnū medida yeⁿ''e harina ndíí chí nan''guiita tanducuéⁿ''ē yaāchī yeⁿ''ē.'
  tur-YTC: 'Onlara başka bir benzetme söyledi: “Göğün Krallığı, tümü mayalanıncaya
    dek, bir kadının alıp üç ölçek una sakladığı mayaya benzer.”'
  san-ITR: punarapi sa upamAkathAmekAM tebhyaH kathayA nchakAra; kAchana yoShit yat
    kiNvamAdAya droNatrayamitagodhUmachUrNAnAM madhye sarvveShAM mishrIbhavanaparyyantaM
    samAchChAdya nidhattavatI, tatkiNvamiva svargarAjyaM|
  bel-N: 'Іншую прыповесьць сказаў Ён ім: «Падобнае Валадарства Нябеснае да рашчыны,
    якую жанчына, узяўшы, умяшала ў тры меры мукі, пакуль ня ўкісла ўсё».'
  sch-sch: 'Jisua''n chongmintêk dang a misîr nôka: “Invân Rêngram chu nuvengte
    inkhatin chol a lâka vâipôl her sômminli leh athoi mâka tâidôna a minpola
    a bil angin ani,” a tia.'
  mic-MIQNT: Se'sus ap telimaji a'tugwaqan. Teluet, “Ta'n Gjinisgam ilgwenaji mimajuinu'
    na wijei aq apita'taqan. Na e'pit wesua'toq ms't wapejgl ta'n etegl mun'tigtug
    aq mawa'toqol maw apita'taqan. Na tujiw mawlusgng ms't. Toqo tujiw ms't gaqi apitaq.”
  huu-NT: 'Jesús jɨaɨe rafuena llote: —Jusiñamui dɨbeimo comɨnɨ jailla rafuena lloitɨcue.
    Jɨaɨe uaido iena omoɨmo lloitɨcue. Daje cɨrɨgaɨ raifi coremo sɨritate ra faɨanona,
    namo tameia sɨritate. Ie isoide. Ailluena comɨnɨ iena cacaillena, Jusiñamui rafue
    llocana jaite.'
  jiv-NT: Núnisaṉ chíkich métek-taku chichaman áujmatsamiayi. “Shuar Yus akupeamunam
    pachiinkiartin karinia áintsaṉkete. Nuwa̱ nijiamchiniam karinia eṉkea mashi
    páchimiawai. Tura nu mash karimtikiawai” tímiayi.
  otm-NT: 'Nɛ man''da ran t''uti bi ma ra Jesús nɛ bi ''yɛ̨na: ―Nɛ tengu ra íxi ''bʉ
    din jap''a ra hocjʉni, nɛ gätho bi nden a ra jʉni bʉya. In jabʉ rá ts''ɛdi Oją
    bʉ ni nɛqui ngue di manda ua, bi ''yɛ̨na.'
  dah-dah: Irdeb sopte po siraw mere hoyaŋ yinyiŋ. “Al Kuruŋ beleŋ yende alya bereya
    doyaŋ yird yird gobe Bere kura yis teŋ palawa kuruŋya tigiri teŋ tubul tikeb palawa
    go ditdi nene kuruŋ hiyyeŋ go gwahade goyen,” yinyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen nusipekɨnien riti mwi tɨ nirəha i, mɨni mə, “Nɨtətə
    ia neiai rəmwhen ia yis sə pran riti ruvehi, mərapi irau flaoa rɨpɨk, nənə məpwəh
    meste yis rəse floa me pam rəsisi.”
  kpr-kpr: Iesu aminge sise, kasia yistikena fifituse sisira, “Kasia eni mo eviri.
    God da Bino Eveva urureari, evetu genembo ningido nunda natofo+ eraera amo, kau
    yisti farava jokáda tiveraira, ainda kaugori. Yistiá, evetu eni okia mindafu budo
    farava averegari vosari, yisti itatako bu ainghae gae joveregharira amo, yisti
    tive ya aimi, farava isambu baji vitido okia bedo arira. Amo inono, God da Bino
    Eveva urureari, evetu genembo ningido God da natofo+ digarigo siroreraera, amingori,”
    Iesu aminge sisira.
  san-IAS: punarapi sa upamākathāmekāṁ tebhyaḥ kathayāñcakāra; kācana yoṣit yat kiṇvamādāya
    droṇatrayamitagodhūmacūrṇānāṁ madhye sarvveṣāṁ miśrībhavanaparyyantaṁ samācchādya
    nidhattavatī, tatkiṇvamiva svargarājyaṁ|
  nho-nho: 'Jesus ki kauake telaa parapol hoki: “Te Nohorana te Lani e mee ma se iis
    te ffine e too no hakauru ki ana haraoa, aa niaaina maa ana haraoa raa e tammaki,
    naa haraoa naa e hakatipuina koi tana tamaa iis ni pesi naa.”'
  gym-NT: 'Erere arato, Jesukwe kukwe mdara jire bä mikaba, Ngöböta gobrane ni braibe
    bti käne, akwa mrä rabadi gobrane ni kwatibti ye bä mikakäre, käkwe nieba krörö:
    Ngöböta kite gobrane nibti, ye abko rabadi niren lebadurata niren ye kwrere abko
    krörö: Meri iti käkwe lebadura kitani chi arina kabre te, bti mritani kwe abti
    lebadura nikani arina kabre ye ñäre jökrä, nieba Jesukwe.'
  azg-NT: 'Ndoꞌ mantyi sinin Jesús ncüiichen jñꞌoon na tyiꞌquitsiꞌman nquiiꞌ jon nin
    tsiquindyihanꞌ. Itso jon: —Juu na ityeꞌntjon Tyoꞌtsꞌon nnꞌan, itsijonhanꞌ juuhanꞌ
    chaꞌvijon tsquentë na sitjonꞌ cüii tsanscu quityquiiꞌ ndye kilo jndë tyooꞌ. Ndoꞌ
    juu tsquentëꞌñeen tsiquindëhanꞌ ninvaa tsquen tyooꞌñeen.'
  bhd-bhd: तैनी तैन अक होरि मिसाल देइतां ज़ोवं, “स्वर्गेरू राज़ अम्लटेरू ज़ेरूए, ज़ैन
    केन्ची कुआन्शां आनू, ते हछे अट्टे मां मलाव ते सारू अट्टू खमीर बेनि ज़ोवं।”
  too-NT: 'Lā'' Jesús tā''mālacastucpā: ―A''nchī Dios nalīmāpa''ksīni''n nala hua''chi
    levadura a''ntū huan puscāt namojō nac maktu''tun xatapūlhcān harina. Lā'' naxcu''tankō''
    huan tasquit.'
  ind-AYT: Kemudian, Yesus menceritakan sebuah perumpamaan yang lain kepada mereka,
    “Kerajaan Surga itu seperti ragi, yang oleh seorang perempuan diambil dan dimasukkan
    ke dalam adonan tepung terigu sebanyak tiga sukat sampai seluruh adonan itu tercampur
    ragi.”
  cjo-NT: 'Eejatzi paashini roshiyakaawentanari, ikantzi: —Aritaki ikantari riraga
    Tajorentsi reewawenantzi eekiro eekiro riyoteeri maawaeni ikowakaakiriri. Roshiyakawo
    tsinani owetsikiro paa. Aakiro osheki opane teriiko, eejatzi otsipataakiro eechonkiini
    tapiyakaawori eejatzi eechonkiini iñaa. Roojatzi otapiyantanakya maawaeni.'
  nsn-nsn: Doh Iesu ke uelhire tauete toro giamehe ro uelhire uaranga pare, “A Nitoiang
    Heuene misianar sikir is geke kalegir kuah, kare uauelhouara keip tar siokor nouh
    plaua. Dohi muduhia gininar plaua ke siokor uout kai.”
  san-DEV: पुनरपि स उपमाकथामेकां तेभ्यः कथयाञ्चकार; काचन योषित् यत् किण्वमादाय द्रोणत्रयमितगोधूमचूर्णानां
    मध्ये सर्व्वेषां मिश्रीभवनपर्य्यन्तं समाच्छाद्य निधत्तवती, तत्किण्वमिव स्वर्गराज्यं।
  tna-NT: 'Jesús ja pia bahue quisa neje discípulo cuana quisatana uja: —Diusu ecuatsasiati
    da levadura harina bebajiji dume su nime. Epuna ja levadura harina neje ehuarutani.
    Tueda levadura ja pamapa harina bebajiji etutsuametani. Daja nime da Diusu ecuatsasiati.
    Equene quejucua chidi cristiano cuana tu peje su jei eputani biame, da su beju
    pamapa ejude su aniji cuana jei eputayu.'
  lid-lid: Jises asehek sahou sokek ari ja. Iy anya, “Ado kanuhun! Tondrok ta Kindrei
    kameh asahan buku none yis. Ari badih kuhi yis nane ma iy tubuni i hawe rahak
    ndrom tinan palawa. Iy tubuni ili ili winiya palawa mara-ei apus eme loken.”
  wim-wim: Aꞌ nil Jesus.angan wik kath thon ngul waaꞌ thant, “Aakan kan-kanang wampana
    nil God.angan pam wanch yotam maꞌ nungantangan piꞌ-piꞌowa. Inan wik kath yimanangana.
    Nil wanchangana yeast manyam yeecha may flourangana aꞌ mayana piꞌan ngul ulpan.”
  zga-M: Akhavapha ikhikhwananincho eikhinghe akhata. “Uludeva ulwa khukyanya lukyanine
    nie khinu ikhilulile khikyo undala atolile akhapima ifiphimielo fidatu akhahanjania
    mumbutine woni vukhatutuma.
  yom-yom: 'Wuba kamba nongo yinkaka : —Kipfumu ki Diyilu kidedakani banga luvi lolo
    nketo kabongidi ayi sobikisidi luawu mu bitezo bitatu bi falina nate yimvimbisa
    falina yoso.'
  san-SIN: පුනරපි ස උපමාකථාමේකාං තේභ්‍යඃ කථයාඤ්චකාර; කාචන යෝෂිත් යත් කිණ්වමාදාය ද්‍රෝණත්‍රයමිතගෝධූමචූර්ණානාං
    මධ්‍යේ සර්ව්වේෂාං මිශ්‍රීභවනපර‍්‍ය්‍යන්තං සමාච්ඡාද්‍ය නිධත්තවතී, තත්කිණ්වමිව ස්වර්ගරාජ්‍යං|
  yut-yut: Yesu da aeni tɨlak gen kɨnda gat yaŋ yoyɨgɨt, “Piŋkop da Amɨn Kɨla Asak
    uŋun yis yombem. Mɨŋat kɨnda da plaua ɨdap madep kɨnda gat ɨktagɨldak. Yaŋ aŋakwan
    plaua uŋun kɨsisi paptaŋ madep tawit.”
  grc-BYZ: Ἄλλην παραβολὴν ἐλάλησεν αὐτοῖς· ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν ζύμῃ,
    ἣν λαβοῦσα γυνὴ ἐνέκρυψεν εἰς ἀλεύρου σάτα τρία, ἕως οὗ ἐζυμώθη ὅλον.
  tbl-NT: Ne bud sotu hningón Jisas bélê le, monen, “Sotu gónó tekuy e hmingón du
    yóm kogot Dwata tau, hol lómón ke yóm libun mò mambang. Balù tek udì bulung henok
    boolen bè yóm tey arina deng hnéféen, botong gbeken henok du yóm kbongen.”
  cpc-NT: 'Jiroka pashini jojyakaawintakiri Jesús, ikantzi: “Aririka ipinkathariwintantai
    Inkitijatzi, ojyakotawo tsinani witsikirori tanta. Aakiro trigo-pani, otsipataakiro
    shiniyakairori. Aritaki oñaaki oshiniyi otantanipathati”.'
  nhg-NT: 'Ocsente cuiento oquemelfejque: ―Cuöc Deus tlamandöruro desde elfecac, icaca
    quiename levadura de pöntzi, que ucö sente sohuatl, hua quenelulte ca yeye tlatemachihuale
    de harina, hua noche oquesunie.'
  nya-nya: 'Iye anawawuzanso fanizo lina nati: “Ufumu wakumwamba ufanana ndi yisiti
    amene mayi anatenga ndi kusakaniza mu ufa wambiri mpaka wonse unafufuma.”'
  ngu-NT: 'No oquintlalilij yejhua in ocse ejemplo: ―On tlacamej yejhuan Dios quinmandarohua
    ipan in tlalticpactli ijcomej quen on tlaxocolilistli yejhuan se sihuatl quimanelohua
    ican yeyi tlatemachihuajli harina hasta queman nochi najcocui.'
  kup-kup: Met modao epat mañah, “Ari Godiz masakavoz roketak hepekezao ist parava
    botevonañ bahoneo batat biamahavoz zut hez. Met añ nap ist pov aviam bat parava
    bot ahovonañ honeo biit basat em tamahan map tu hat ahö ravamah,” pot mañah.
  jid-jid: Yesu ala hla misali ri ni bawu, mulki shulu ahe to yist wa iwa ni ban wu
    tsi ni mwu mwu kango tra waka kpawu whu
  wmw-wmw: 'Akiwambira tena kinyume cengine: “Ufalume wa binguni uwa kamba furumento.
    Mwanamuka atwala furumento aba javi, asanganya na ufu wa tirigu mwingi. Furumento
    ire ikwingirirana muufu mure piya.”'
  gmv-GGM: Ha7ikka hara lemuso istas hiz gi yotides salo kawotethi macashi liixxey
    dendanamala liixxe gidon gujida gutha irsho milataysu.
  ssg-ssg: Jises kaxi ulea tenen, “Aweisal ti Haeu neini seilon tin masin ie. Tel
    hehin i waxi teik kokole ist ape i talini hani he palawa. Kalak teik ist kokol,
    i haxiwa palawa hatehu.”
  zpo-NT: 'Noka nzhé xaa: —Lee na za stub kwent lo re gu. Lee pa nabeyy Dios nak mod
    lebadur kwaan mlo tub ngwnaa leen chon medid arin zee yixooba.'
  poy-poy: Yesu kawagambira mfanu gwingi, “Ufalumi wa kumpindi ulifana hangu. Mdala
    yumu katoliti simika na kuhanganyiya pamuhera na vipimu vitatu vya ubumu, su ubumu
    woseri ututumuka.”
  qwh-NT: 'Jina que iwalatsiquiwanpis Jesus yachatsicorqanmi queno nishpa: “Diospa
    mandaquinincho cawaqueqa imeca juc warmi quima tupu jarinaman ichiclla lebadurata
    winarcur pichuriptin masata poqucaratseqnomi.”'
  gaw-gaw: Anana amu Nug baula ele keeke danab ag dooṯeb ii dooṯeb ele ou aqata, ip̱uanaṯa,
    amelagp̱a maṯia inam aum. “Kayaknu ḏo maḏoḏ amu nug yis bia. Ah laa nug 20 kilo
    plaua keeke awa, yis ele kabolie, dimp̱a plaua oh titiḏa oḵai meum,” awa aum.
  nca-nca: Tapara mande kaŋuya ŋande yimiraró, “Sambo simburímbo unipareyó wiri yereyote
    naruyó ŋuko yis ŋunde qembe. Asa pare kato yis ŋu rero plaua parámi ŋuya huruworo
    rohoréŋoní koparó. Ko imemoŋgo plaua ŋu soso koŋero parámi taró.”
  zpz-NTPP: 'Orzeꞌ mniim tuubaꞌ riidz tiily lo dey. Orzeꞌ nam: ―Gyel gubier ni Ñgyoozh
    nañ gal nu na lebadur nu gush tub biñ mñaa. Bduꞌm ñii lat chon nac arin. Orzeꞌ
    ptub yaam ñii, gun orzeꞌ lebadur zeꞌ cshup ñi dela cub zañ zeꞌ ―nam.'
  mkj-mkj: 'Jesus pwehng irai apas karajraj: “Wein nehnloannge doahroar me: lihmen
    oaloa ihs kij doaloahkihda pilahwa koalik kij. Pilahwa ohroj ken pwoaida.”'
  zac-NT: 'Guniꞌi më stubi comparaciuni: ―Lugar catë rnibëꞌa Dios na ziquë tubi ldë
    levadurë nabëdchiꞌbë naꞌa con tsunë medidë harinë. Bëshepi levadurë hashtë bëdëꞌëin
    fuersë grë nacubë.'
  kyg-kyg: huno huteno Yesuꞌa magoꞌe huno aeno kalafefa gemo huno hapa painoꞌaeꞌmo,
    Gotiꞌa yagaino neꞌapateya kavaꞌmo haneꞌniya kava huno mago aꞌmoꞌa falaovafiꞌmo
    neꞌataya yaꞌmo agiꞌamo yisimo alino alopa falaovafiꞌmo ate maleꞌnigenoꞌaeꞌmo aino
    atagu faeno uneno huno muki falaovafiꞌmo aliꞌyaꞌmo aliꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Nan-abalig payyan si Jesus un kanana’n, “Sadin mangiyapuwan Apudyus, maiyalig
    si bubuda itamay dit babai si adu’n alina ot alisana un losan dit maitamayana.”
  cao-NT: 'Jaquirëquë chani huëtsa Jesú yoaniquë: —Harina somo ca ya yoxá tëohacai
    ca levadura jascaria tsi xo Diós otohaina. Tres medidá tsi levadura tëohaqui yoxa,
    harina tëquë shapohuaxëna —i Jesu niquë.'
  bbr-bbr: Jisas nukas kon tamareäu roat kar totok ämän keser awarowon. “Anut nukas
    roasiret kamwareäu onok kiro kar marasin enip jis senek. Kar asires kiro jis eteinak
    oianik, plaua kap 40 orip ore oumara, tururmoi, etwairnuk, kiro plaua noroianik,
    mup näwäu sareäu.”
  inb-inb: 'Kai iuiai apinga­sina suma par­lu­ta­pas, Jesús nir­ka­kunata: —Suma luar­manda
    mandai, kasa­mi ni­raiá. Imasa­mi sug warmi, kimsa tasa arinata liba­dura­wa chapu­uraka,
    suma timbuspa, miraspa achkaiag­samú: chasa­mi ni­raiá.'
  hrv-hrv: 'I drugu im kaza prispodobu: “Kraljevstvo je nebesko kao kad žena uze kvasac
    i zamijesi ga u tri mjere brašna dok sve ne uskisne.”'
  box-NT: 'O Yeesu bĩnía wà le wàhi-veere ɓúi nɔn ɓa yi: «Ho wáayi bɛ́ɛnì bìo
    ɓonmín lè le ɲa-fĩni na ó o hã́a ɓúi zúnzúio kúaa mu dũmu kiloowa ɓóní
    làa hònú yi á khan bàrá á mu ló.»'
  ote-NT: 'Nepʉ bi xipa maꞌna ra ꞌbede bi ꞌñembi: ―Nurá hmanda Ajua̱ mahetsꞌi nja
    ngu ꞌnara ꞌbɛhña̱ bi hyoca ra thuhme ne bi ꞌyɛntsꞌua ra nzoi núꞌa̱ ri japi da
    netsꞌi ra thuhme, ne mi ngu ꞌnate kilo ra arina bi mantꞌi, ne masque ꞌna zi tʉqui
    bi japi, pe bi netsꞌi gatho.'
  wnu-wnu: 'Ende qamb bo mi geret big qamar: “Qenu wonou bibis wonou ginamt inimbig
    igo eng ete gas, yamangar ger mani parau iseib qamb yis eng baiste ba mani parau
    eng egit ten igama yis baist eng arir i wogub isia yis baist eng mani parau aib
    eng aba ten qarib diarei,” ende qamarei.'
  zam-NT: Diox co' ngue tlo ñibe' loo mèn, nerleque' mtlo Diox, ñibe' Diox loo nagabte
    mèn no más. No xèegà xèegà tolo yar' mèn co' ngue ñibe' Diox loo axta nzoque'
    mèn dib athu loo izlyo', mèn co' ñibe' Diox loo. Cón che'n mèna nac xal ndxep
    dii levadur co' ndyen thìb xa'got par ncos xa' diia con son kil harin. No con
    le' laate diia tyub bes son kil harina.
  zyp-NT: Mataico, ahringpaw tawchingnah bia a ching vy hui he, “Vaicung painah raang
    cawh canuno tah vedi hongkheh lekhei a pahlawhpaw raangri khatah a lo. Ma raangri
    taco vedi cawh a tho sahpaw a cang,” tatah a tah he.
  sey-NT: 'Yeque cuiꞌne quëaye neni quëapi, ñeje: “Maꞌtëmo paꞌi te̱ꞌte cato pan ne
    poreje̱ paꞌye aꞌë. Ja̱je paꞌyere nomiopi tres jai ji̱ꞌso harina neona, siꞌa së̱pë
    oꞌsaco jujucoa.”'
  nvm-nvm: Jesu fu ijeg kuardiame una vuak be bijame ijeg kuardiain. Fu kia, Iviakma
    unam izeg God fu efuon ijiebuon oij iji samuagdiamo iji fuka ire ist igi fu reno
    ijeg ren. Bara iji fu ire farava bomana dis ijia useme ire ist ukakbe abe farava
    ijekma davaruaime abedekma fuka ma bomana buofoi urikno kiain.
  mps-mps: Tama agai gasa po digi po me ma begelama, te po augwalibolo wai, “Te Godigo
    we bidi tonalubo sę te bret bo dabo nai yis tiwai dao. Te we me deligo te dwasianu
    yis selama, tama te genuai dramde munalubo tubo plaua dali taluama begelaibao.
    Tama nosali te plaua tigidali te bo dai subo dao,” Jisasgo te po wai.
  pab-NT: 'Hatyaoseta Jesus aimenekohitiya enomanaha hátahi. Hoka nehena: — Xekohaseti
    enokoatare koamaniya nawenatyaka atyo hatya ohiro iya kaorehetyakalati hoka trigohe
    kakoa kaketatitere akereta. Hoka hatyaoseta wahasehena hoka tamomotere akereta
    atyo — nexa Jesus ihiyeha.'
  llg-llg: Yesus nakadaik nakandadaak esa bali, nae, “Manetualain hataholin ndia,
    sama leo lalu teik fo inak esa haꞌi nalan, fo seseo kana no hade uu saku esa.
    Boe ma loti nakambela mai losa ina-huuk, huu lalu teik fa anak ndia.”
  kyf-kyf: '-Zezu ''pa ''yaa wa -yla gbʋʋ nine yabhlo, ɔ nɛɛ: «-Lagɔɔ nyɩmaa ''wlulapɩlɩe
    ''wlʋ *gɔɔ ''ŋwnɔ yabhlo slua ''floo -bhʋbhʋʋ kilo glʋ -bhlo ''ya gbu lʋ, ɔ bhɩtɩa
    we, ''ɩn we yia ''ylɩ, mʋ.»'
  tpi-tpi: Jisas i autim narapela tok piksa long ol olsem, “Kingdom bilong heven em
    i olsem yis. Wanpela meri i kisim dispela yis na i tanim wantaim bikpela dram
    plaua. Na bihain dispela plaua olgeta i solap.”
  mih-NT: 'Ta i cahan tucu ra Jesús zɨquɨ inga cuhva ya: Cuhva ndyaca ñaha ra Ndyoo
    cuu si tañi yusa iya sa nazaca minoo ñaha sihin uñi taha arroba yutyi pan, ta
    cua zanandaa yusa iya cuan sii tandɨhɨ yutyi pan cuan. (Ta tacuan tucu cuahan
    nducahnu ca sa ndyaca ñaha ra Ndyoo.)'
  qvh-NT: 'Masta yachasir Jesús nergan: “Tayta Diospa ali wilacuynenga levadüranömi
    caycan. Tantata rurananpä warmi quimsa arröba jarinaman levadürata winaptenga
    mäsa shumagmi jacan. Ichicla levadüra mäsata jacasishgannömi Tayta Diosninsipa
    wilacuyninpis may-sayman changapä.”'
  kms-kms: Muq ni kopuqu wand aye mune simbe nindiny, “Wute God nde si nambu ris kin
    ni yis kin pugri. Wute ire yis puch wutaqwi di plaua os yumbui pe waq wughe di
    ane quang wumbiq. Di otiwo yis plaua pe wur ir di plaua te quanene yindiqi.”
  agn-agn: Nagistoria pa si Jesus ta tata pang palimbawa. Ganing tanandia, “Ang inadian
    tang Dios pario ong pampalsa ta tinapay ang sinampora ta tatang babay ong tolong
    gantang ang arina. Maski ge-ley tang pampalsa, minalsa tang bilog ang minasa.”
  nhi-NT: 'Jesús oquinnonotz ocse tlanihniuiltil, oquimiluih: —Nitiquiuahcayo Dios
    moniuilia quemeh tlen mochiua iuan in levadura tlen se siuatzintli cana uan icmaniloua
    itich simpoual uan ome kilo harina, uan in levadura ictlamisamaua nochi in tixtli.'
  ttc-NT: 'Ntons ax oxik tq''uma'' junky yek''b''il ntzani: «Te aj nky''ik kyuky''i
    kye aj akyeqet tuj tq''ab'' te Qtata Dios aj nnajan tuj ka''j, te nini iktza''
    te malsb''il aj nqex tsamo'' jun xuj tuj oxe malon arin, nxik samet kyaqil tzan
    tmal te q''otj.»'
  dan-1931: 'En anden Lignelse talte han til dem: “Himmeriges Rige ligner en Surdejg,
    som en Kvinde tog og lagde ned i tre Mål Mel, indtil det blev syret alt sammen.”'
  kwj-kwj: Wosini mwanji yepe foti ka hinga ya ai wunu ri sawe, “Hewen pe kwambu ti
    bereti ki owesiwani hehenandau wo, yis, hinga. Humwe foti hungwe laka kipe falawa
    tini uku gutosini o yis rawaisini jaunjamekowa dani ini falawa hinga tinda ete
    hehenani sukwano.”
  vie-OVCB: 'Chúa Giê-xu còn dạy ẩn dụ này nữa: “Nước Trời giống như men làm bánh.
    Một thiếu phụ kia lấy men trộn vào bột, nhồi cho đến lúc đống bột dậy lên.”'
  kze-kze: Ísu maarán-áínkwárá'á simátimena séna Áánútu kwená kwaásimo kwégawaain-aimba
    maarán-áímbán-iye. moórá-ininko péréti-tomba agayánáe séna kanaráán-tántáákó áwí'a
    páráwaa'a maimaéna intoráí-yántáá'á sáwíyan-tantaa'a ayáúmaraisana kwéna intoréna
    anón-kwéiye Ísu siráiye.
  mpj-mpj: Palujanu-jananya kujupa Jiijajju wajarnu, wangka ngaanya yumuwanpa, “Mamalu-jananya
    palumilikaja ngampurrju kanyilku. Jilanyayuru palunya tayimunga nyinaku. Jampa
    wanti kujulu pikinpawutu pulawangka kujungkalku, kalu kalyu yintilku, ka murlimurlilku,
    palujanu warungka junku. Kayila pakalku majuwarta, jumaji pikinpawutujanu.” Jii
    pikinpawutu julijuliyuruya Jiijajmili walyjakaja yupalpa nyinani. Palujanuya palukaja
    maapurriku, yarnngaminyirriya nyinaku.
  lbk-lbk: Inokhod kayet Jesus nan teken ay al-alig. “Nan en-ap-apowan Apo Dios, kag
    isnan fofod ay inlaok nan esa'y fafai isnan tolo ay salop ay alina ay awni ya
    ket ay finomlad am-in.”
  mto-NT: 'Vaꞌnu̱xju̱duva tseꞌe ya̱ tukmuꞌaꞌixmojkin: ―Veꞌem xa veꞌe je̱ Nteꞌyam je̱
    kyutojku̱n ax joꞌn toꞌk je̱ ta̱ꞌa̱xta̱jk je̱ levadura du̱tukmupa̱ma toojk arroba
    je̱ tsapkaaky ju̱ts, vanꞌit tseꞌe je̱ levadura du̱tukta̱ka nu̱jom je̱ tsapkaaky
    ju̱ts je̱tseꞌe o̱o̱y tyunꞌo̱o̱ꞌku̱k. Mú̱jit tseꞌe o̱o̱y tyumpítsum.'
  bzh-bzh: Log nër ġaġek peggirinsën ngwë vu sir nebë, “Sën Nyëġ-yaġek-yi anon
    jaḳ lo, og yiḳ nebë yiist* sën nevonġ bebrët nerig lo. Avëh ti ḳo meya sarömin
    ving parawa ḳetuḳ löö loḳ ġabum, lom yiist* köd parawa pin sënë merig.”
  guj-2017: તેમણે તેઓને બીજું દ્રષ્ટાંત કહ્યું કે, “સ્વર્ગનું રાજ્ય ખમીર જેવું છે
    કે, જેને એક સ્ત્રીએ લઈને ત્રણ માપ લોટમાં મેળવી દીધું, એટલે સુધી કે તે બધો ખમીરવાળો
    થઈ ગયો.”
  jvn-NT: 'Sakwisé kuwi Gusti Yésus terus ngekèki gambar liyané, uniné ngéné: “Kratoné
    Swarga kenèng dipadakké karo ragi. Enèng wong wédok njikuk ragi mau terus dityampurké
    glepung telung takeran, sampèk raginé mrasuk nang glepungé kabèh.”'
  byr-byr: Keꞌbaꞌnanya pɨrɨꞌ wɨdɨna “Sɨgunyavɨya maremwaaideꞌ yɨzɨyaꞌbɨsasɨ. Aꞌmwe
    pɨrɨꞌ yɨzɨya dazaꞌ maarɨna yojɨ gɨrɨkulyaꞌne pɨlawaaya naanga yegɨnyɨwanna. Dɨvidaaꞌnyɨ
    gɨrɨkula yuya daza lɨwɨnya mɨlamakina yakesɨ.”
  ian-ian: Jisas ndi kat pagwuga nat nyaangɨtmba mbutɨndɨ. Nyinangwupmba lɨga nɨma
    nyan ndinyangu kat vɨga lɨndeya vak yis vla lɨgandɨ. Kɨta lagwa yis kwutaa wit
    milmba taagalɨ maa kɨkɨk waga nɨma yigiyandɨ waa wandɨ Jisas.
  hun-hun: 'Más példázatot is mondott nekik: „Hasonlatos a mennyeknek országa a kovászhoz,
    amelyet fog az asszony, három mérce lisztbe belekever, amitől az egész megkel.“'
  mcf-NT: Adshumbic Esusën abi bëdamboen tantiate chuipondash. —¿Mitsipad nami uaid
    icpec? Aniactsëc nami uashun utsibëdta daëd uain cabiunac abichobi batambo yanec.
    Adembidi ëbi bëdiactsëc tantiatsëcboedi ëmbi chiaid tantiash ëbi bëdamboen tantiaquid
    yanendac
  kjs-kjs: 'Gore Yesumi saa pi agale meda go-rupa lakalisa: Gote-na Surube Yapi Di-ri
    bret ma-adaa sape yis-rupa yade lisa. Ena medame go bret ma-adaa sape yis-para
    plaua ipa repo raapu suma perekelisa. Wariaaoma pumare werepere go ele raayo ora
    adaa yaalia. Gote-na Surube Yapi Di-ri go-rupa adaa yaalia.'
  mni-mni: "Jisuna makhoida atoppa pandam amagasu hairak-i: “Swarga leibak adudi nupi\
    \ amana louraga yam thumok amada yansinduna anoiba yam pumnamak aduna kamkhattriphaoba\
    \ thamba hameigumbani.”\x94"
  yad-NT: 'Saniquejada ji̱tara ratarya dityadoda niquejada ruuvantiy: “Jarichumuvichi̱
    nusu̱yada ji̱ta rani̱cha nu̱tyu pa̱ cari̱vatya̱ nta, jiryatiy nanubayada vaturu̱y
    mumuri̱ quinu pa̱jurudinubera, jasicha̱ra̱ju̱tiy racari̱vay ti̱ta̱ju̱ variy.”'
  mxb-NT: 'Dá ni̱ da̱kíꞌin táꞌan tuku na iin ka̱ ña̱ꞌa xíꞌín to̱ꞌon ni̱ da̱náꞌa̱ na̱
    no̱ó ña̱yuu ñoó, ta kaá na̱: ―Ki̱ꞌo dándáki Ndios ña̱yuu na̱ kíán táto̱ꞌon ki̱ꞌo
    kée ña̱ dákuita̱ ta̱chí yúsa̱ káva̱ꞌa pan, ña̱ ni̱ tiin iin ñáꞌa̱, ta ni̱ da̱kíꞌin
    táꞌan ñaá xíꞌín oni̱ yáxi̱ harina, dá nakuita̱ ta̱chía̱n ―kaá na̱.'
  pon-2006A: 'Sises pil mahsanihong irail karasaras pwoatet: “Wehin Koht rasehng ihs,
    me lih emen ale oh doalohkihda nesen pilawa ieu, nesen pilawao pwon lao mpwosada.”'
  maq-NT: 'Cavuya cachja nga Jesús cuitjin: ―‍Gubiernu xi sahmi Nina ne, hacuaha tangun
    sahmi sacuaha san rë pan xi visecjan ngu chjuun ngajñi rë jyan chuva rë nahyu
    rë pan cojo sa xi sahmixa ngajñi rë yëjë ni nahyu cjín jan.'
  hto-hto: 'Iemo nane Jesús bie jɨáɨe onoiga izóidɨfue llote: —Monamo ite Juzíñamui
    illáɨmana illarui pan aillo fáitate levadura izoide. Daa rɨngo daámani julleco
    harínana oruítajano, áfemo due jiza levadúrana tamede. Iemona nana afe iféllana
    mullétano oni aillo fáitate, —daɨde. (Afe izói dɨga jɨáɨmacɨ Jesumo ɨ́ɨnuamona,
    Juzíñamuimo jaɨnáidɨno aillo jébuitiaɨoɨ.)'
  por-BRBSL: Ele contou-lhes outra parábola. “O Reino dos Céus é como o fermento que
    uma mulher tomou e escondeu em três medidasde refeição, até ficar todo fermentado”.
  ces-NKB: 'Řekl jim [ještě] jiné podobenství: “Nebeské království je podobné kvasu,
    který žena vzala a zadělala ve třech měřicích mouky, až všechno zkvasilo.”'
  cui-cui: 'Jesús equeicha cuiduba jiwi icha pecayabara jʉta pepaebi diwesiyo, jeye:
    “Poxonae Nacom waba jiwi petanaexanaenexatsi pijimonae tatsi pomonae itorobiya
    peewatsixae barapomonae pin bicheitomonae naenaexanapona. Barapo coyene bara jʉta
    ichi, icha levadura matawʉn ichi pocotsiwa cotowa exana poxonae pan exana. Petsiriwa
    tres po tsoropabe trigo xu beno muxuna cauyentaba levadura matawʉn pocotsiwa xua
    cotowa exana pan. Bapoxonae pentʉbʉ naexananaya cocotowapona tsipei levadura matawʉn
    muxunaxuba”, jei Jesús.'
  boj-2014: Osiqa Yesus a olo yawo anjam bei endegsi minjrej, “Qotei laŋ qureq di
    unu qaji a na aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas.
    Kumbra di bem tiyeqnu qaji sum bul. Uŋa bei a bem tiyeqnu qaji sum kiñala osiqa
    bem sum laŋaj ti turtosiq web kobaqujaq di bulyonaqa bem kalil tiyekritej.”
  eng-OEBUS: This was another parable which Jesus related – “The kingdom of heaven
    is like some yeast which a woman took and covered up in three pecks of flour,
    until the whole had risen.”
  eri-eri: Yesus no ege muuji beele ete malalamudu benou lenigai, “Ha laluwa nomo
    huuna la yafou no yis dorofe. Aita ete yis waha tedu bona wit flawa dram anyakaro
    ete langa ubulumu wonga, iinga gonga flawa waha oruwanga ngasagona bona.”
  aly-aly: Jesus-el renh-rnem angka ingwer-anem ilenh, “Amern arlety akely-penh amern
    ilkwerrem, arlwar rtnemel, arlwariley-angker-akert. Amern akngerr-anem ampernem.
