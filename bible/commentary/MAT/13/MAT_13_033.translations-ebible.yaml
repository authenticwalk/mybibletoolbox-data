    ma ra ngaala na palawaa, ma a palawaa raap i tubu uni.”
  haw-1868: Olelo mai la hoi oia ia lakou i kekahi olelonane hou. Ua like ke aupuni
    o ka lani me ka mea hu a kekahi wahine i lawe ai, a hui pu me na sato palaoa ekolu,
    a pau ae la ia i ka hu.
  ffm-ffm: 'O haalani ɓe banndol gonngol, o wii: —Laamu Laamɗo oo ana wa''i hono no
    ƴuufinirdi seeɗa ndi debbo jiiɓi e saawal tati conndi alkama faa ndi fuu ndi ƴuufi.'
  arb-NAV: 'وَضَرَبَ لَهُمْ مَثَلاً آخَرَ، قَالَ: «يُشَبَّهُ مَلَكُوتُ السَّمَاوَاتِ
    بِخَمِيرَةٍ أَخَذَتْهَا امْرَأَةٌ وَأَخْفَتْهَا فِي ثَلاثَةِ مَقَادِيرَ مِنَ الدَّقِيقِ،
    حَتَّى اخْتَمَرَ الْعَجِينُ كُلُّهُ».'
  cop-CNT: ⲕⲉ ⲡⲁⲣⲁⲃⲟⲗⲏ ⲁϥϫⲟⲥ ⲛⲱⲟⲩ ⳿ⲥ⳿ⲟⲛⲓ ⳿ⲛϫⲉ ϯⲙⲉⲧⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲛⲓⲫⲏⲟⲩ⳿ⲓ ⳿ⲛⲟⲩϣⲉⲙⲏⲣ ⳿ⲉ⳿ⲁⲟⲩ⳿ⲥϩⲓⲙⲓ
