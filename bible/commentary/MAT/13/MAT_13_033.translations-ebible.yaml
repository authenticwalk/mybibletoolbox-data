  swe-swe: 'Han berättade en annan liknelse för dem: ”Himmelriket är som jästen (surdegen)
    som en kvinna gömmer (blandar, grekiska ’enkrypto’) i tre mått (grekiska ’saton’
    motsvarar 13 liter) mjöl [totalt omkring 40 liter] tills dess hela degen har jäst
    [blivit påverkad av jästen].” [Det finns flera olika tolkningar av dessa två liknelser.
    Den första och uppenbara är att Guds rike växer, både som ett senapskorn och som
    en deg. Ser man till sammanhanget så är dessa två liknelser inbäddade mellan liknelsen
    om ”ogräset och vetet” och dess förklaring. Huvudtemat i den liknelsen är att
    det finns ett falskt vete som tillåts växa parallellt med det äkta. Det finns
    alltså människor som kallar sig kristna men inte är det. Jesus säger i vers 41
    att i tidsålderns slut ska änglar samla och föra bort alla ur hans rike som förleder
    och lever i laglöshet. I ljuset av den förklaringen och att ordet ”träd” används
    om senapsbusken, kan senapskornet stå för en falsk oproportionerlig tillväxt.
    De yttre delarna av trädet långt från stammen blir t.o.m. hem för fåglar som tar
    bort Guds ord från människor, se vers fyra. Detta kan symbolisera yttre attacker
    mot Gudsriket. I Hesekiel och Daniel finns liknelser där fåglarna i trädet beskriver
    människor i ett rike. Appliceras den tolkningen blir den konsekvent med att både
    goda och onda människor sås in i riket, se vers 38. Surdeg är genom hela Bibeln
    en bild på falska läror och i så fall förutsäger Jesus att det kan smyga sig in
    villoläror som sprider ondska inifrån. Jesus varnar för fariséernas och saddukéernas
    surdeg som är deras felaktiga lära, se . Fariséerna levde inte som de lärde och
    saddukéerna var en privilegierad välbärgad elit som hade missförstått både Skrifterna
    och Guds kraft, se och . Tre mått mjöl för tankarna till där just en kvinna, Sara,
    bakar bröd av tre mått mjöl inför Herrens besök hos Abraham. Genom både den judiska
    och kristna historien står det osyrade brödet för äkta gemenskap med Gud. Inför
    den judiska påsken städar man ur all jäst ur husen, se , och i den kristna nattvarden
    har brödet en central betydelse. Att då den som är ansvarig för att baka brödet
    ”gömmer” in jäst som förstör gemenskapen med Gud är allvarligt.]'
