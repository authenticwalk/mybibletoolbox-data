    yeast diriꞌiꞌo poroom-biꞌiti, atii upoodadan ipai diriꞌiꞌoraz poroom.”'
  mva-mva: Iesus kaba pile ono tonanga takadi bokai iradi, “Bong ono Nanaranga ngatanepoa
    kana nge bokainatuka. Aine teke ‘is’ idoki be ‘palaua’ zaiza ibairi. Alauri nge
    ‘is’ ege-ege ‘palaua’-lo isili be iemaki be idodoraki.”
  dwr-NT: Qassikka Yesuusi hara leemisuwaa unttunttoo yaagiide odeedda; “Saluwaa kawutethay
    itti mishiratta heezzu keriyaa dhiilliyaa akkaade, munaqqeedda munaqay ubbay denddana
    gakkanaw, aani tigeedda irshshuwaa malatee” yaageedda.
  kfw-kfw: "Jisu'n inmani diang chongminkhina inkhat arilnook ah ati: “Marwaan Rengram\
    \ khachu, numeisa inkhat in chol lekkhat aleiya waipooldi saida inthum khan minchella\
    \ chol hongthei maklaiseng ida khale in-ang.”\x94"
  bfz-bfz: तिने एक ओर उदारण सुणाया, “स्वर्गो रा राज्य, सजेड़े जेड़ा ए, जो एकी जवाणसे
    लया और बीइ किलो ते जादा आटे रे गूँदी ता और ऊँदे-ऊँदे सारा आटा सजेड़ा ऊईगा।”
  cuk-09: 'Jesús burbar-sunmakleged-igargi sunmakdebar, sogdebar: “Bab-Dummad-neg-dakmaid-igar
    weyobdo, ar igi ome-wargwen ilapaa-madubur-wilubsaedgi, madubur-ina obatisa, geb
    degi madubur-ina binna-binna madubur ganoni-daed, bela omuedse.”'
  ben-OBCV: 'তিনি তাদের আরও একটি রূপক বললেন: “স্বর্গরাজ্য এমন খামিরের মতো, যা একজন
    স্ত্রীলোক তিন পাল্লা ময়দার সঙ্গে মেশালো, ফলে সমস্ত তালটিই ফেঁপে উঠল।”'
  mil-NT: 'Te Jèsús ní xáhaⁿ tùcu‑gá xii ñáyiu: —Te na càchí tnúhu tucu‑í xii‑ndo
    nàcuáa cada‑xi òré ndɨ́hu ndaha ñàha Yá Ndiǒxí xii ñáyiu. Ɨɨⁿ ñadɨ̀hɨ́ ní chihi‑aⁿ
    levadùrá úní arròbá yuchi trìú, te levadùrá‑áⁿ nǐ quide‑xi ní ndaa nɨhìí yusaⁿ‑áⁿ
    —càchí‑gá xǎhaⁿ‑gǎ xií‑yu.'
  myu-myu: Jesus waram o'jekawẽn―wuymutaybitbinap―imẽnpuximap ekawẽn. Imẽn o'jekawẽn.
    — Deus soat kukanap pão'a muyhuhuaptõm puxim — io'e Jesus iboceayũ be. — Trigonõm
    kug̃ osunuy ayacat―ebapũg̃ copo. Ixe ayacat pão'a muyhuhuaptõm o'tõmpu. O'tõmõg̃
    trigonõm pe. O'tõmupinã. Soat tag̃ o'jenõmupõg̃põg̃―trigonõm tag̃. Imẽnpuxim soat
    ka watwat Deus soat kukukan je'e iap awẽg̃ coco―kabi beat soat kukan je'e iap
    awẽg̃ — io'e Jesus.
  fue-fue: 'O waɗani ɓe ballool gonŋol, o wi''i: «Laamaare Alla e nandi e ƴuufinirɗum,
    ɗum debbo etti hawrontiri e conni etorɗe tati, ko ni ƴuufini conni laawaani nin
    fu.»'
  amk-amk: Yesusi deiriri fiyiwansoai bei aha mani deyo, “Seng Allai ne Mananu rorong
    foi kontai ne tarai toyari fi dohong tepung dautai, amani ragi. Wiwing manei sariri
    aweu fiahi tamu tepung bitoya, wedaya tepungfoi dautai paria ketu loyang wiatai
    nai foi dereungfo.”
  fai-fai: Alo aka weng fakom kukum mak bakoyam, “Got ami kasák gu ayo ki budet fumin
    ís kalbiw ulutaw, kale wanang mak uka ís so falawa so kin ket tem wok wandakel
    dawti dabadálu fai bom bi dukumanba alataw ko.”
  ura-NT: 'Niritiinte: “Cana Coaunera Cojoanonaate nichata sajeein coujunaca que arina
    coujunacateriin rai jorerera que jasiiteein tabaain nii coliha jorereein caje
    arajiin faan jaa leinjiin enene rijijie. Nii neleeriha tabaain colihane coina
    nenaa jorerera rijijieeinte, cacha ichao sacuritaain nefaane coina nenaa ne Cana
    Coaunera Cojoanonaa,” naain beebeje Jesoso.'
  mcd-NT: Ascan Jesús ahuara futsa ato yoini Diosin nantifi yora iquinai cuscan tapinonfo.
    Afanan ato yoiqui isca huani, —Diosinmain ahuun yorafo ahuusca huatiroquin un
    mato tapimai. Diosin ahuun yorafo nantifi ato iquifain ato yonotiro. Ainfoan farashati
    ichapamashta harinaya osishon camisconano farashinitiro. Nanscarifiai Diospan
    yorafoan nan icoinra huamafo muranshon nantifi ato shara huatiro, —ishon ato yoini.
  urt-urt: Jisas plihe ŋana lenge wusyep tapimbilme ŋoinde na, “Lemame tikin moihlaꞌ
    pe, ki taꞌe leꞌe. Tuwei ende wambaꞌe yis pe, ti wimbilme topoꞌe kakah ŋuhruwet
    wula wula. Ki ŋanar sikirp gwaingwaiye pe, kakah uku tenenem anah embere.”
  kiz-kiz: Akabhajobhela mfuano bhongi kabhele.”Bufalme bhwa mbinguni ni kama chachu
    j'hela j'haj'hitabhwalibhu ni n'dala ni kuj'hichanganya kwa fipemo fidatu kwa
    sembe mpaka fiumukai.
  tzo-TZE: 'Laj yal yan lo''il li Jesuse. Jech laj yal: ―Ta xcalboxuc ava''yic c''u
    x''elan tsventainan cristianoetic li Diose. Oy lec stsatsal jech chac c''u cha''al
    svolesubil xch''ut pan. Ac''o me jutuc no''ox chac'' ta vucub cuartiya arina li
    antse, pero lec chvol o xch''ut scotol ―xi li Jesuse.'
  lex-lex: 'Yesus Nakot nohor wal lia yawalliohora dom to''a la''a nhiopnu ralamni,
    Niwra: “Ina-nara ama-hyali, la''pa Uplerlawna Ntorna-nraut de emeknekama tgo''
    maka a''na patke''a ida na'' nana pa la nawotra-nawah''a wutga la wetra'' ota
    kilu terampwogata pa nha''ata mneneha.”'
  dov-dov: Alimwi Jesu wakabambila chimbi chikozyanyo. “Bwami bwakujulu buli mbuli
    bumena bwamwanakazi bwakabweza akuswanizya zimpanzi zitaatu zyabusu bwa wiiti
    kusikila zyafufumuka.”
  rgu-rgu: Yesus tamba seluꞌ nasasamaꞌ esa nae, “Manetualain lahenda nara, sama leoꞌ
    ralu teteiꞌ fo riꞌ inaꞌ esa ame nabuan noo uuꞌ saku esa. Boe ma roti a aifuu losaꞌ
    bauꞌ basa, nana huu ralu tetei kabai anaꞌ ria.”
  toc-NT: 'Na̠ ca̠li̠­ma̠­kalh­chu­hui̠­ni̠pá eé takalh­chu­huí̠n: —Amá xasa̠sti xta­péksi̠t
    Dios hua̠ntu̠ ma̠tzu­qui̠ma uú nac ca̠quilh­ta­macú luu xta̠­chuná ámaj tala­ka­pun­tumi̠y
    cumu la̠ lay actzu leva­dura acxni̠ cha̠tum pusca̠t ta̠lak­ko­chi­pa̠s­pita pa̠tutu
    tapu̠lhca harina; a̠má leva­dura laka­siyu tzucuy tla­huay xta­scújut hasta caní
    nama̠­ko­nuko̠y xli̠­hua̠k xli̠­lanca a̠má xata­lakmún harina.'
  ulk-1902: E uiabim daratagerare nerute mer babisdarie, kega, Kotor baselaia mokakalam
    abele lu ise, nerute kosker ais ikedilu muige abele falaua neis netat mitkar,
    a keubu dabueri uridili.
  som-som: Masaal kale ayuu kula hadlay, Boqortooyada jannada waxay u eg tahay khamiir,
    kan naagi intay qaadday ay saddex qiyaasood oo bur ah ku dhex qooshtay ilaa ay
    wada khamiireen.
  mam-C: 'Ex kub'' tq''o''n Jesús juntl techil kyjalu''n: A Tkawb''il Dios toj kya''j,
    ikytzi''n tze''nku'' ttx''amil wab''j, a nkux tq''o''n jun qya toj oxe malb''il
    jarin. Ex ajtzin tb''aj tsmo''n, tkyaqiljo tq''otjil wab''j ktx''amixil, ex nch''iy
    wen.'
  ndj-ndj: Yesu kavawombela chilangushilu chingi, “Wutwa wa kumbindi kwa Chapanga
    wukwifwana na simika yatolili mawu yumu, kayihasha na ukova fitandavala fivili
    na litingaja, ukova wosi kawupundila mumula.”
  mbj-NT: 'Ti m'' panyyg see ky n''aa me Jesus maher''oot mä sa hã. Hahỹỹ da ta kyyh:
    —Pãw makuj n''aa ỹỹnh ado däk doo, hajõng tiriig s''ëëb mahang tamekuuj däk do
    ky n''aa hadoo hỹ pong jé hawät do bag''ããs do ky n''aa. Baad ỹỹnh bajõõts däk,
    baad takamekuuj wät bä kä sahõnh hẽ tiriig s''ëëb mahang —näng mäh.'
  lat-VUC: 'Aliam parabolam locutus est eis: Simile est regnum cælorum fermento, quod
    acceptum mulier abscondit in farinæ satis tribus, donec fermentatum est totum.'
  ngp-ngp: Yesu awagambila mliganyizo mtuhu. “Useuta wa kulanga wikala enga viya mvele
    akuguha ugwadu no kuugela mwe mpishi nt'hatu za unga, niyo wagwaduka wose.”
  enq-2: Jisasame kongali pii mende apata dokaita lamaiyoo, “Kingdom kaiti-kisa singi
    doko, enda mendeme yisa mendalapo palao beke tepomanya pyasoo endaki minilyamopa,
    yisa dokome palao doko pitakanya taeyapala andasingi dopalena” lea.
  eng-ASVBT: Another parable spake he unto them; The kingdom of heaven is like unto
    leaven, which a woman took, and hid in three measures of meal, till it was all
    leavened.
  mna-mna: 'Mi Yesu ikam sua tooroŋana taiŋgi pizin tomini. Iso: “Peeze ki kar saamba
    na, ka mbulu kembei ta yis. Sombe moori sa ikam mi itooro raama palawa, to koroŋ
    ri tana irao izil pa palawa biibi ma imap.”'
  myw-myw: Kwavasin kabebay isekes, ilana, “Bakabebay mo bukukwakins Yowbad nakaleiwag;
    peinan ma̱wana yist, na̱tan vin ikow yist kakit, isen wanuwan pwalaw kwavitoun,
    tamkwa̱lan mo ilol.”
  sby-sby: Yesu walabapa mukoshanyo naumbi kayi, walambeti, “Bwami bwakwilu bulyeti
    cishikufufumisha shinkwa, ico mutukashi naumbi ncalasankanya pamo ne bunga bwakwana
    bikopo bibili, mpaka bunga bonse bwalafufumuka.”
  sll-sll: Ena ha bangi ta hon ainere yu ditongwi, “Ena God ari kene ol ni tongwo
    hol iwe, Yis dungwo meri dimua. Yis iwe, agr ire plaua gangwo ali olungwo u bir
    ongwo hanua,” dungwi.
  yaq-NT: 'Ju''u Jesus ketchia, juchi inika''a inile benaka jita ta''abwikut ameu
    nokaka am majtak: ―Liojta aman teekau che''a yo''otaka a'' kateka''a betana ju''u
    nok lutu''uria ket, jamutta reberuata, ainam bajisi yeu to''orimmak a'' kuutaka
    junuen si''imek kittita a'' boyo i''a''a benasi weye ―ti jiiak.'
  uro-uro: Dä ma Jisas ka märhamän särhäm da na angätni ama enge na ama siqutki rhoqortäqyia,
    “Ama Muräktpäm na rhävuk di ngät toqor ama yis käraktni i ama ruqi qia rha qi
    bä qia mu qi va ama mor ngät ama plaua näkt kia näpgoer na ngät päm ne bä dängdäng
    i ama yis kia mon säva ama qopkopki moe.”
  ita-1885: 'Egli disse loro un''altra parabola: Il regno de'' cieli è simile al lievito,
    il quale una donna prende, e lo ripone dentro tre staia di farina, finchè tutta
    sia levitata.'
  muy-muy: 'Yezu nakəŋ àhi ma gozogul nahaŋ ana tay keti, àɗəm : « *Məgur ge Melefit
    ti àzavu akaba *miwisiŋ. Wal azay, abəkivu ka humbu kay, akuɗatay àna naŋ. Nahkay
    miwisiŋ ni ewisiŋaba humbu na ɗek. »'
  kqc-kqc: 'Ma mokena ago yokoi nioteimaro: “Sei di ourefeidena amena sana omari bi
    yeast kana; ye rema yokoi yaku moisi farava siua tora regode sa moi foyomai reyo
    bogo mina yeast yaku farava tau vakoi moi uruyo.”'
  tav-tav: 'Cabero ape wame queti buio majiorica wamere caĩ buiowĩ Jesu: —Ʉpaʉ Dio
    cʉ cãnie queti ocõo bairo ã: Jĩcao pan átigo trigo pocare itia bapa cõoñari tiepʉre
    levadura na caĩrijere caajuyupo, to wauato ĩo. To bairo co caajuro pan cãnipe
    ti bʉrʉa nipetiro cawauayupe. To bairona tie cawauorije ti bʉrʉare átatore bairona
    Ʉpaʉ Dio cʉ cãnie queti jejagaro ati yepa nipetiropʉ. To bairi Diore caapiʉjarã
    ani nutuapa ti bʉrʉa cawauarore bairona, caĩwĩ Jesu.'
  eng-ULB: Jesus then told them another parable. “The kingdom of heaven is like yeast
    that a woman took and mixed with three measures of flour until all the dough had
    risen.”
  spa-VBL: 'Y les contó otro relato ilustrado: “El reino de los cielos es como la
    levadura que una mujer mezcló con una gran cantidad de harina, hasta que toda
    la masa creció”.'
  fra-_FOB: 'Il leur dit une autre parabole: Le royaume des cieux est semblable à
    du levain qu''une femme a pris et mêlé à trois mesures de farine, jusqu''à ce
    que la pâte soit toute levée.'
  hau-ULB: Yesu ya sake fada masu wani misali. “Za a kwatanta mulkin sama da yisti
    da mace takan dauka ta kwaba gari da shi mudu uku har sai ya yi kumburi.”
  mal-mal: അവൻ മറ്റൊരു ഉപമ അവരോട് പറഞ്ഞത്; “സ്വർഗ്ഗരാജ്യം ഒരു സ്ത്രീ മൂന്നുപറ മാവ്
    എടുത്ത് എല്ലാം പുളിച്ചുവരുവോളം ചേർത്തുവയ്ക്കുന്ന അല്പം പുളിച്ച മാവിനോടു സദൃശം”
  kkc-kkc: Osoloso Yesuye see hee wudu takolone dimapoo egeesee takaso, “Godeeye wiligi
    doloso badeli goo ee egeesi masi moloso. Soboso wo palawa silame daga homolone,
    wo toowa ee ma kulodu yist pepooko kukoseliso. Osoloso yist pepooko oso wo palawa
    ee diya koudiliso.”
  urd-GVR: Us ne unheṅ ek aur tamsīl bhī sunāī. “Āsmān kī bādshāhī ḳhamīr kī mānind
    hai jo kisī aurat ne le kar taqrīban 27 kilogrām āṭe meṅ milā diyā. Go wuh us
    meṅ chhup gayā to bhī hote hote pūre gundhe hue āṭe ko ḳhamīr banā diyā.”
  far-far: Sui sa Jesus ka fata lau ana ta tarifulae ka 'uri, “Na 'Initoe God 'e dia
    na isi tu'u fuana faubulana na beret, ne ta keni nia ngalia, ma ka dolalia fainia
    fulaoa 'oro, leka na kumu nai ka bose, ma ka fane.”
  suz-BL: मिनु येसुमी “स्‍वर्ग ङा राज्‍य ओदेंशो बाक्‍ब, मीश मुर कामी पाथी सां फसमी
    बोरपाइक्‍ब ओख्‍ती सुप्‍शा, फस नेल्‍ल मबोरम सम्‍म सुम्‍शा वोदा बाक्‍त” दे अर्को
    कथा का शेंताक्‍मी। लूका १३:२०-२१
  car-NT: 'Amy rapa onumengatopo auranano ekarity''po i''wa i''waine: “Moro Tamusi
    nundymary moro perere uwapurotopo wara man. Amy woryi ''wa oruwa parapi poromy
    taka tyry''poto, pa''poro moro poromy uwapurojan.”'
  amp-amp: Tfit wom kfo nhombra mrokfot kfo memorm, “Hefenrhu kingdomkfote kangme
    mettn bretpa hingrnayuk plauapami yispam rpat yaktk botk hmbrihato, kto tfit nd
    bretpat kur fannahato bropat rhuraht.”
  bht-bht: उनी इक होर कहाणी उना जो सुणाई, “स्वर्गे दा राज्य खमिरे (तराक) सांई है,
    जिसयो कुनी जनानिया लेईकरी तीन पसेरी आटे च मलाई दिता कने होंदे-होंदे सै सारा खमीर
    बणी गिया।”
  eng-NOY: 'Another parable he spoke to them: The kingdom of heaven is like leaven,
    which a woman took and hid in three measures of meal, till the whole was leavened.'
  cub-NT: 'Bedióva diede buedejame Jesús apeno jã́ri dápiarĩ ñʉje d̶arãjiyepe ainoque,
    yópe arĩ: —Jʉ̃menijicʉi jaboteino yópebu nomió õi pã́ure bʉcʉre d̶aiyepe. Diede
    ad̶arĩ jĩvaiyepebu yóbecʉricurubʉa pã́u d̶aicurubʉare. Aru caino jĩvaibore bʉcʉóvainopebu,
    arejame Jesús.'
  ita-1927: 'Disse loro un’altra parabola: Il regno de’ cieli è simile al lievito
    che una donna prende e nasconde in tre staia di farina, finché la pasta sia tutta
    lievitata.'
  lww-lww: A Yesu pisawal sina p̃akaiwa tap̃ena tai pan la, pisape “Nasup̃enena kiena
    ne Ntewa, naga sa nap̃a sira tai p̃alelar narin is amio puluyavi na kilaparavi
    e pupia pialora tai, ana narin is nene kilia kila kilaparavi la nene punu ga mlapa.”
  ckb-ckb: 'نموونەیەکی دیکەی بۆ هێنانەوە: «شانشینی ئاسمان لە هەویرترشێک دەچێت، ئافرەتێک
    هێنای و کردییە ناو سێ پێوانە ئاردەوە، هەتا هەمووی هەڵهات.»'
  nas-nas: Napoꞌ teeꞌ nariꞌ niiꞌnung mirumiruꞌ nau-antavuruꞌ, aaꞌpuuꞌ, “Tee muuꞌ paninung
    tee teu-pinaꞌ parauanu naakoꞌniiꞌnu iisi-poꞌnu-pinaꞌ naninge manikumai nkavura
    paraua diisi beerentuꞌkoo maantoꞌura naroꞌka bereꞌuko bera teue ookara pangapangavopeuꞌ.”
  uvl-uvl: Pe Iesus hele hote helenga opene e pule ke teke, “NeHalang nena naualanga
    pe nekinga nakuna pomai pule. Pomalaka nga ure tutuna nenge heie mene pe poi teu
    luluche nga beret itach ngana. Pe ure nem poia beret ke una haka.”
  eng-BBE: 'Another story he gave to them: The kingdom of heaven is like leaven, which
    a woman took, and put in three measures of meal, till it was all leavened.'
  ixl-CNT: 'Aatz u Jesuus, ikꞌam paj tiꞌ vaꞌt kam ech tzaꞌ: —Aatz viQꞌesalail u Tioxh
    tu Amlika, ela tuchꞌ u txꞌamil kaxhlaan txꞌix vaꞌl taqꞌ bꞌen maꞌl u ixoj xoꞌl
    oxvaꞌl paabꞌal ariina. Utz ech itxꞌamtu kajay viqꞌotiil u kaxhlaan txꞌix taqꞌo.—
    Texh u Jesuus.'
  xsi-xsi: Yesu iporo ŋgua tambirâŋa toŋge kilo panzi tamâta mine tu, “Maro Kindeni
    ne mâsi ŋana ikai maro panzi tamâta kâ ande itogo ‘yisi’. Taine toŋge ikai yisi
    ŋinde ku igema tona puroŋa kulo ŋalae toŋge. Igema lee, ŋineŋga puroŋa ŋinde ndoni
    ipondi kâki.”
  crx-NTPO: Doo cha 'uyoo khuni be nawhutnuk-i be whuts'odul'eh-i, 'i be bubulh yalhduk
    'et whe nja dúbulhni, “Nts'en'a la yak'uz lerwe 'uhuhoolhdzun-un, 'et ndiz un'a
    nja duhoont'oh, lhes ntuldoh-i dult'oh. Ndai la ts'eke yílhchoot 'ink'ez lhes
    nudzaih-i, 'i ta tsetsai be únde'ooldzih-i dizbun. 'I ntuldoh-i bulh 'ilho be
    yándzai, 'ink'ez yunilhtlus. 'Et hukw'elh'az 'udun neíninkai whe untílhdo. Ts'iyawh
    ntuldoh lhih.”
  kan-OKCV: 'ಯೇಸು ಮತ್ತೊಂದು ಸಾಮ್ಯವನ್ನು ಅವರಿಗೆ ಹೇಳಿದರು: “ಪರಲೋಕ ರಾಜ್ಯವು ಹುಳಿಹಿಟ್ಟಿಗೆ
    ಹೋಲಿಕೆಯಾಗಿದೆ. ಅದನ್ನು ಒಬ್ಬ ಸ್ತ್ರೀಯು ತೆಗೆದುಕೊಂಡು ಹುಳಿಯಿಲ್ಲದ ಸುಮಾರು ಇಪ್ಪತ್ತೇಳು ಕಿಲೋಗ್ರಾಂ
    ಹಿಟ್ಟಿನಲ್ಲಿ ಕಲಸಿದಾಗ ಆ ಹಿಟ್ಟೆಲ್ಲಾ ಹುಳಿಯಾಯಿತು.”'
  bbb-bbb: Jesu fu ijiege kuaria areme una vua bedua mena ijiege kuariae. Fu kiae,
    Iviama vame izege Godi fu e fuone ijiebuo oe ije samuagiamo ije fuka ire isiti
    fu remo ijiege reke. Bara ije fu ire farava ireobo disi ijia usiama ire isiti
    isekube abe ijiakuma biemarona nijakuma farava ije fuka ma ireobo ufe urikono
    kiae.
  blw-blw: Narpaschi yag kasen agé nampani ah Jesus way mangaliyén, “Hen iha agé way
    mempaniyan hen mantorayan Apudyus wat kaman hen anchi tenòtò way mangempabnar
    hen tenapay. Angkay inyipon hen anchi fufae hen tenòtò hen ihay awit way arina,
    annag empabnar hen amin anchi arina.”
  tam-2017: 'வேறொரு உவமையை அவர்களுக்குச் சொன்னார்: பரலோகராஜ்யம் புளித்த மாவிற்கு ஒப்பாக
    இருக்கிறது; அதை ஒரு பெண் எடுத்து, முழுவதும் புளிக்கும்வரைக்கும், மூன்றுபடி மாவிலே
    பிசைந்துவைத்தாள் என்றார்.'
  azz-NT: 'Huan ijcón in Jesús ocsepa quinnextilij in tacaquini ica ocsé nexcuitil:
    ―Nicnejnehuililtía in tamajmahualis ten quiposonaltía in pantixti queme cuac Dios
    quiyolyecana se iyolijtic ica ne chicahualis de ne eluiyactzinco. Huan se sihuat
    quicuic tamajmahualis huan quimaneloj ne tamajmahualis ihuan eyi tamachiu de harina.
    Huan ica nojón ne tamajmahualis quiposonaltía nochi in tixti de harina.'
  spa-RV-1909: 'Otra parábola les dijo: El reino de los cielos es semejante á la levadura
    que tomó una mujer, y escondió en tres medidas de harina, hasta que todo quedó
    leudo.'
  csy-csy: Jesus in amate tung ah sontena dang khat a son thu sia; Vantung kumpingam
    sia nupi khat in tol tawm a lak sia, anvui law thum sung ah hel a, tua tol tawm
    cilik in anvui theampo a pawmsak siat taw kibang hi, ci hi.
  mxq-NT: 'Nandʉꞌʉn tpʉjtákyʉ tya̱dʉ jatuꞌugʉ ijxpajtʉn: —Yʉ tsa̱jpótmʉdʉ kutujkʉn
    dʉꞌʉn éxtʉm ja levaduurʉ diꞌibʉ tuꞌugʉ toxytyʉjk pyʉjtákypy ma̱ mayʉ arinʉ es
    ttuktijꞌyoꞌoy koonʉm ñaydyuktʉjkʉdyaꞌayʉty.'
  tzj-NT: 'In c''o chic jun ja c''ambal tzij xbij chique quewari'': —Ja gobierno xin
