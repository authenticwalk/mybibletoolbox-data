  cak-SNT: 'Ri Jesús xuꞌej chic jun parábola (cꞌambꞌal-tzij) chiquivach, y xuꞌej chica:
    Ri reino ri cꞌo chicaj xa junan riqꞌuin ri levadura ri niruma-pa jun ixok y nuyaꞌ
    chupan oxeꞌ medida harina y ri levadura nuquiraj-riꞌ chupan nojiel.'
  uvh-uvh: Ning tanga Jisas wari midi tipfara nua'bu tanga ning yanggu', Anutuning
    bining wari kagadofi u nakeda wara'ning wa kadapmang nua'ni ka ning, ka sidi kuma'sa'
    yabiting napa' yis ka nana tanga sana ning wa napa' girisi mo', kururusa' yating.
    Ka taming wari baret tanga saunga wa adi palaua wa mimeng gira ning tanga yis
    wa kabi'sini'sa' karapnanga ipmating. Ning tanga palaua wara'guk tipfara tipfara
    tanga kamiinga baret anasa' girii bekinga wara'ganang seting ning titing waraga'
    sukni', ning yanggu'.
  ino-ino: Yisasi'a mako avoya ke inake huno hapapai'ne Anumaya Koti'a kava alino
    yakai lapatesea kava'mo'a kai hame'yapi yisi malakeno hale ne'kea yisi'kana hu'ne.
    Mako a'mo'a ani kai hame'ya alino hale kisea ya yisi alino aole'ae mako'ae la'nefa
    falaova havaite'nea lapepi maleteno alino aku naku hikeno henaka'a mi'ko ani la'nefa
    falaova'mo'a halekino ala hu'ne. Anumaya Koti'a kava alino yakai lapatesea kava'mo'a
    ani hale kisea yisi'kana huno hane'ne.
  gnn-gnn: Bala ŋayi Djesuyu ḻakaraŋala wiripunydja mayali'mirri dhäwu' bitjarra,
    “Godkunydja dhuwala Rom balanyara warray bitjan ŋathawuy ruwaŋga'kunhara. Yo,
    dhäykayunydja ŋuli märrama yutjuwaḻa yana ŋunhiyi ŋathawuy ruwaŋga'kunhara, bala
    ŋayi yurru nherraṉ ŋunhiyi yindililina banikin'lili, bala biŋgurrunydja ŋathanydja
    guḻku'na ḏämbany'tja ŋunhiyi, bala bukmak yurru ŋunhiyi ḏämba gaŋgathirrinydja
    ḻatju'thirrina dhikana, wiripuyirrina yurru. Ga bitjandhina yurru yolŋuyu ḻurrkun'thuna
    ŋunhi Garraywalaŋumirriyunydja wäŋanha wiripukuma, ḻatju'kumanydja dhikanydja
    wal'ŋu.” Ga bitjarra ŋayi Djesuyu mayali'mirriyaŋala ḻakaraŋalanydja.
  yal-yal: Yesu yi sanda gbɛtɛ sa e xa, a naxa, “Ariyanna Mangayaan luxi nɛn alo burun
    nate sena ɲaxanla naxan tongo, a yi a sa buru fuɲi bɛnbɛli keden yi, a yi a yimaxa,
    a birin yi te.”
  cnt-NT: 'Ca₂dsia₃ Jesús jág₁ a₂jáng''₅ léi₄ le₂la₂ táng₃: ―Lë́₅ guei''₅₄ i₂juɨ́g₃
    ja₁gon₂ Diú₄, juɨ₁lia''₂ lë́₅ levadura a₂co₂güɨ́n''₂ jan₂ ''io₅₄ quian''₅₄ ''nɨ₅
    tio''₅₄ ŋí₁ ca''₅₄ ti₁juɨ₁ harina, ia₁jaun₂ ron''₂ dse₃ ca₂le₃jë́₃ ti₁can₁.'
  tif-tif: 'Yesus ayo asuk do weng ma boko-lomda: Unang tunum God ami daam tem kawu
    bom-bilip kiili yiis o, kala-laabip bret fik-tiimin mafek mafek ulultap kemin,
    unang ma yiis katip sakap ma tak-daalu daak flawa dukum tem unu fal-siki-bulu
    bii maakup ma kela kala kalbu-kup, kela ilanin tap ke flawa kaali, fusuu-lomdu
    akal alik ma ke-lokomu ulultap o, kala-lom Yesus ayo kanum bokola ko. (Kemin,
    do weng kaali boko-lomdu: God ami lak duulin unang tunum iyo unang tunum ikal
    alik ma imi iipyak tem kawu bom-bilip namti, aptum kusal God ami lak duulin dinim
    bom-laabip kiili, ikal alik kebip-kup, kuno God ami lak uyo duu-lomdip, iyo yaapkan
    ke-lokomip o, kalsu ko.)'
  nlx-nlx: यीशु ताह उंजु एक किस्सो केयो, “हेरगान राज खमीरान गेत हे, ताह एक बायकु लेन
    चालीह पायलान फिटा माय बेचकी देनी, तेवी आखो फिट खमीर बोण गीयो।”
  apw-NT: 'Iłch’ígót’aahgo na’goṉi’íí yee nanágolṉi’ gáṉíígo, Yaaká’yú dahsdaahń bilałtł’áhgee
    begoz’aaníí díí k’ehgo ánánát’éé: isdzán ik’áán táádn ha’oką́ą́go, báń benilzoołé
    yił ná’ist’oodgo ąął dahńdiilzoolzhį’.'
  gum-gum: 'Katø Jesúsbe katøgan ‘øyeeg lataitøwein køn’ cha, kemesra waminchibig
    køn: —Srømbalasrø Tius nø ashib karub waibe levadura lataig køn cha, kan ishuuma
    pa arruba harina sømara, levaduran pusren, maya sømarigwan trunun ørøba pulingarub
