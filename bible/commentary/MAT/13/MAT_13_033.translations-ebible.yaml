  ahr-ahr: त्यानी त्यासले अजुन एक दृष्टांत सांगा, की, स्वर्गना राज्य खमीरना सारखं
    शे; ते एक बाईनी लिसन तीन माप पिठमा लपाईन ठेवं, म्हणीन ते खमीर शेवट सर्व फुगी गयं.
  sgb-sgb: Namitoro hi Apo Jesus hên miha pon ya alimbawa, ya wana kanla, “Ya pamanlokop
