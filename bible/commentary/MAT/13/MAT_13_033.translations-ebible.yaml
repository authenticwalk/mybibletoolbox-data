    rmal in c''o jun ixok xuc''am, xuya'' chipan jule'' k''or, oxi'' pajbal harina
    ocnak. Ja c''a tok q''uiswani ja levadura mta ja maquita xekaj wi'' tre ja k''or,
    congana samaj chipan. Queri'' ja c''ambal tzij xbij chique.'
  tdt-tdt: Jesus halo tan komparasaun seluk dehan, “Maromak ukun Nia reinu, nee hanesan
    fermentu nebee senhora ida kahur ho trigu saka ida hodi halo paun. Too ikus, fermentu
