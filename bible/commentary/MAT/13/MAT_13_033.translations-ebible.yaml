    harina, te nì ndutachi nsihá ―nì cachi Jesús.
  ceb-ULB: Unya si Jesus nagsugilon kanila ug laing sambingay. “Ang gingharian sa
    langit sama sa patubo nga gikuha sa usa ka babaye ug gisagol uban sa tulo ka sukod
    nga harina hangtod nga mitubo kini.”
  ces-LB: 'Dále užil tohoto obrazu: „Boží vliv působí jako kvas. Malé množství prokvasí
    i velkou dávku těsta.“'
  mkn-mkn: Yesus tamba satu umpama lai bilang, “Tuhan Allah pung orang dong, sama
    ke bibit roti yang satu parampuan ame ko campor deng tarigu satu sak. Ju itu roti
    reis sampe bésar, tagal itu bibit roti yang sadiki ana tu.”
  pol-UBG: 'Opowiedział im jeszcze inną przypowieść: Królestwo niebieskie podobne
    jest do zakwasu, który kobieta wzięła i włożyła w trzy miary mąki, aż wszystko
    się zakwasiło.'
  qxh-NT: 'Yapaypis tincuchiypa willapäcur, Jesús niran: «Tayta Diosninchipa maquinćhu
    cawajcuna libadürawan tincun. Tantata rurananpaj juc warmi quimsa arüba arinatash
    libadürawan chapusha. Chapurächisha llapan arinata jacachinancamanshi.»'
  nwi-nwi: Kɨni Yesu rɨmɨni-pən mɨn nuhpɨkɨnien kɨrik tuk əriə mɨmə, “Narmaruyen kape
    Kughen in rəmhen kɨn yis yame piraovɨn kɨrik ramarap ye flaoa rɨpsaah yame ramor-pən
    ye besin ehuə, kɨni rher-əpu flaoa rəsiis, mehuə.”
  kmo-kmo: 'Jisas rii anadii shiy tawa maji pochin bar. Rii eecha wor: “Howuk tawa
    digdom sii eeta yis tawaga eecha tawa. Mima pochi sii yis yeechi gey chichawa
    hiki shebo woy tawa awok rabonak sii piipii taney harapa siikiita.”'
  agr-agr: 'Junashkam Jisus augmatbaun pachis jintinkagtak: “Apajuí aentsnum inama
    duka nuwa pagkan najanatatus kuashat harinan juki namuká, nuwi levadura piipich
    ajuntuamuitak ashí jegajug kajiak wampushmitkama numamtinai”, tiuwai.'
  kyc-kyc: Kongwalu pii mende baame nakama lamaiya. Yake pandana isingi yulu doko
    isi boretena retelyaminyi andenge dopale leya. Enda mendeme penge sosepyane dokome
    nenge nenge palawa lenge doko yuu rema ingyuo nyuo mendakinya retapala isi doko
    koko reteyamo dokopa isi dokome borete doko ando kameya ingiya, leya.
  urd-GVU: اُس نے اُنہیں ایک اَور تمثیل بھی سنائی۔ ”آسمان کی بادشاہی خمیر کی مانند
    ہے جو کسی عورت نے لے کر تقریباً 27 کلو گرام آٹے میں ملا دیا۔ گو وہ اُس میں چھپ
    گیا توبھی ہوتے ہوتے پورے گُندھے ہوئے آٹے کو خمیر بنا دیا۔“
  yre-NT: 'Ɛn e -kɔnnɛn "pee -fɔ "nyian -wlɛ. E ''nan: «Bali -le mingɔnnɛn -blɩdɩ
    min da bɛ, -nyrɛn ''gʋ. E ya "le lɩmɔn -tʋ ''bɛ -fari puu "sonun yaaga ''si, e
    ''mannyan "wɛnnɔn ''wʋ "va, ɛn yaa baa. ''Mannyan zɩɛ e -fari -pʋ ''bɔ siiman
    ''e pɛɛnɔn.»'
  fuh-BKF: 'O banndani ɓe banndol gonngol, o wi''i: —Laamu Laamɗo ina nanndi e rabilla
    mo debbo hooƴi, diibunduri e etirɗe conndi tati mawɗe faa ɗum fuu ɗum ƴuufi.'
  arl-NT: 'Jesuuri nio miriqui pohuatasano pohuatarohuacuhua pueya niquiara, taa Pueyaso
    Rupaa poonijiya mijiriani. Nojori sequereeri: —Pueyaso rupaari jiyanohua cumaacaraca
    na poonijionura juhua pan poreetaja. Maaji jaara pan poreetaja cojitiri jiuujianaraca
    shiitianiyojua tohuatashi mishaja trigo cashojuata, puetunujuanaa na poreeteyari.
    Pueyaso rupaari naa cumaacaracajuhuaj, pueya na jataniniuria quiariniora.'
  ziw-ziw: Yesu alonga mliganyo mtuhu, “Useuta wa kwembingu wikala saviya hamila akuguha
    mvyele, aijela mwe vibaba vitatu vya unga, niyo wagwaduka wose.”
  grc-TR: Ἄλλην παραβολὴν ἐλάλησεν αὐτοῖς, Ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν ζύμῃ,
    ἣν λαβοῦσα γυνὴ ἐνέκρυψεν εἰς ἀλεύρου σάτα τρία, ἕως οὗ ἐζυμώθη ὅλον.
  nag-nag: Jisu taikhan ke aru alag dristanto koise. “Sorgo laga rajyo to khomir nisena
    ase, jineka ekta maiki pora etu khomir ke loi kene tin bhag atta te milai diye
    jitia tak etu atta to phuli najai.”
  eng-OEBCW: This was another parable which Jesus related – ‘The kingdom of heaven
    is like some yeast which a woman took and covered up in three pecks of flour,
    until the whole had risen.’
  knj-NT: 'Jix yalon pax Jesús jun xa k''aneal ti'': —Oj waltoj jun xa k''aneal ti''
    e ex, tzet utbil chi yun ẍ''ib sbisil eb ánima chi oc yalan Yaawil a satcan. Ja''
    jun tu'', laan jaxca nioj yich pan chi ya eytoj ix ix xol oxeboj echbal harina.
    Yu nioj yich pan tu'', chi ch''ib a masanil ixim, ẍi Jesús.'
  deu-1912: 'Ein anderes Gleichnis redete er zu ihnen: Das Himmelreich ist gleich
    einem Sauerteig, den ein Weib nahm und unter drei Scheffel Mehl vermengte, bis
    es ganz durchsäuert ward.'
  san-PUN: ਪੁਨਰਪਿ ਸ ਉਪਮਾਕਥਾਮੇਕਾਂ ਤੇਭ੍ਯਃ ਕਥਯਾਞ੍ਚਕਾਰ; ਕਾਚਨ ਯੋਸ਼਼ਿਤ੍ ਯਤ੍ ਕਿਣ੍ਵਮਾਦਾਯ ਦ੍ਰੋਣਤ੍ਰਯਮਿਤਗੋਧੂਮਚੂਰ੍ਣਾਨਾਂ
    ਮਧ੍ਯੇ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਮਿਸ਼੍ਰੀਭਵਨਪਰ੍ੱਯਨ੍ਤੰ ਸਮਾੱਛਾਦ੍ਯ ਨਿਧੱਤਵਤੀ, ਤਤ੍ਕਿਣ੍ਵਮਿਵ ਸ੍ਵਰ੍ਗਰਾਜ੍ਯੰ|
  nob-LB: 'Han fortalte også et annen bilde: ”Der Gud bestemmer, blir det som når
    en kvinne blander gjær i deigen mens hun baker. Hun tar bare en liten smule gjær
    og blander den inn i en stor mengde mel og elter alt sammen. Over tid virker gjæren
    i hele deigen.”'
  ntj-ntj: Nyangka Tjiitjalu-tjananya tjukurrpa kutjupanya watjarnu, “Tjiinya Mama
    Kuurrnga puurrarriku nyinarranyangka ngaapirinypa ngaraku. Tjiinyakurlu tjurltu-tjurltu
    kurlunypa tjutila purlakarra purlkanyangka. Nyangka tarlturriwa ngarama, palunyapirinypa.”
  sxb-NT: Yesu kandi yawalaga olugero lundi otino, “Owuami owua ku igulu wuesa okufwananiwua
    no amamera amatoono aga omukazi atoola yafuka ku owusie wungi yaduwania mala amamera
    gaazimbia owusie owuo wuona.”
  nhu-NT: Ɛ wvú bvuu ma wvumvu ŋgan ɛ̂ bó lɛ, “Bvunfon bvu fowe nu diɛwɛ fintuŋlɛɛn
    fì kpwoon to fewɛɛ mvuum bintee bi baay baay bitɛte, jo fiysɛn dvú, tow gɛɛ, ɛ
    fí mum ge ɛ mvuum modvu ben.”
  row-row: Yesus fee seluꞌ nekendandaaꞌ esa fai nae, “Lamatualain atahorin, onaꞌ bibꞌit
    roti fo inaꞌ sa haꞌi fo sambor no tarigu sak esa. Boe ma roti a reis losa naꞌamoko,
    huu bibꞌit roti mbei anaꞌ naa.”
  msy-msy: Egha Iesus akar isɨn zuir igharazir mam kamaghɨn me mɨgei, “God Bizibagh
    Ativamin Dughiam, a yisɨn mɨn ami. Amizir mam yisɨn muziarir mam inigha, flauan
    dramɨn ekiamɨn itim inigha, aning verevere. Ezɨ flauan kam gɨn bar bui.”
  agg-agg: Sisas ai kafoefe hoafɨ ŋgorü hoafɨmayu. Ai hoafɨyuhü yahuya, “God ŋgɨnɨndɨ
    hɨfandarandɨ ranana ndahurai-ane. Nɨmorehɨ ai bret mandɨfembo yahombo ana, ai
    sapo fufudɨgoyo-randeimbɨ moatükunɨ, ahandɨ ndürɨ yis, ra akɨdou yaŋgɨrɨ praua
    adükarɨ ranambe bubufoare haya fande yamunderandanɨ muŋguambo praua ranai nɨmoamo
    fufudɨgoyo hafohane.”
  ptp-ptp: Nang dêc Yesu nêl kɨyang pɨlepacên ngwe bêga ên nêbê, “Anutu ben kehe tɨyi
    xocbê yis nipwo tya wê vêx ti pɨlepac hɨxôn plaua, om vông plaua dung mɨ vô levac.”
  nak-nak: Goma, eia goio veia giteu la vikarara la tilovo isa lou mago “La pulolou
    la matagagala te La Tahalo Uru eia mai tai la is ale visogo la palava. La tavile
    isasa eia abi bakisi la is, eia goio vivulo tomila la palava usu sesele, la palavale
    goio sogo tataho sesele koramulia veia la tavilele ge igo la bret ale usu pepeho
    oio vola.”
  lbb-lbb: E Iesu i atong ning a warwara larlar otleng tanla mang, “A matanitu misaot
    na langit i arlar ana is, ning a hane i kibas pasi, pa i tol taumi ana tnan palawa,
    pa a palawa rop i bubus onoi.”
  kan-2017: ಆತನು ಮತ್ತೊಂದು ಸಾಮ್ಯವನ್ನು ಅವರಿಗೆ ಹೇಳಿದನು. ಅದೇನೆಂದರೆ, “ಪರಲೋಕ ರಾಜ್ಯವು ಹುಳಿಹಿಟ್ಟಿಗೆ
    ಹೋಲಿಕೆಯಾಗಿದೆ. ಅದನ್ನು ಒಬ್ಬ ಸ್ತ್ರೀ ತೆಗೆದುಕೊಂಡು ಮೂರು ಸೇರು ಹಿಟ್ಟಿನಲ್ಲಿ ಕಲಸಿಡಲು ಆ ಹಿಟ್ಟೆಲ್ಲಾ
    ಹುಳಿಯಾಯಿತು.”
  cso-NT: 'Ja³bí¹ ca³jmú³ tsú² siáh³ cáun² jáɨ¹³ la³ lá²: ―Tsá² tónh³² jo³cuo² Dió³²
    lɨ́n¹³ la³jmɨ́¹ lɨ́³ tie³ hi³ ca³jan³ jan² tsá²mɨ³ quia³ hmá² juɨ²¹ cuú²miih²¹,
    hi³ jáun² tá¹ cá² pɨenh¹ bíh¹ cán¹ cáu³.'
  ena-ena: Lavɨla Jisasɨ agaŋ cɨhu tɨbɨ hɨve lama abami. Asɨ hulaŋ iamɨgali likɨlɨci
    nudɨ lɨhu hɨvɨ hɨniavɨbali agaŋ nɨbu maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ
    agaŋ me uami. Iamɨgali mu agaŋ maci agadɨ hunaŋ mu hɨvɨ ahica pam tɨbɨ vivi hunaŋ
    mɨsɨn hekɨlɨ hɨvɨ mɨŋamɨjidaci mɨguvi uami. Lavɨla maci huhɨla huhɨla hɨsɨŋ isɨ
    aba abavɨlalɨ agadɨ sudɨme cɨki vivi uami. Viavɨla maci hunaŋ mɨsɨn hekɨlɨ hɨvɨ
    mɨŋamɨjici mɨguvi heŋ isɨ aba abavɨlalɨ agadɨ mɨŋamɨjici mɨguvi uami. La eŋalɨci
    maci agaŋ sɨkasɨkan huhɨlɨvi uami.
  tgo-tgo: Jisas mbowo i utuŋava goghaimba regha weŋgi, iŋa, “Loi le ghamba mbaro
    ŋgoreiya isɨt. Wevo eunda i thɨn mbe nasiye eŋge na i basi weiye pwalawa, uye
    vwarato, isɨtɨko i kaiwo na i ruvao e pwalawako laghɨye tɨne.”
  yap-yap: 'Me yog Jesus reb e fanathin ngorad ni ga’ar: “Gagiyeg nu tharmiy e bod
    e is ni fek be’ ni bpin nge athkuy nga ba dabiy i flowa me thownag fa gi flowa
    ni ga’ngin.”'
  mop-NT: Pues te'i. Le'ec a Jesusu, u yadaj ulaac' a mucult'an ti'ijoo' a cristianojo.
    —Le'ec biqui ti walac u tücaa' a Dioso, c'üs quet etel biqui ti walac u yaabtal
    a levaduraja. Jun tuul a nooch'upu, u much'quintaj jabix jun xoot' costal ti harina
    ti'i u betical a pana. U tz'aj a levadura ichil ti'i ca' u xaabte u bajil tulacal
    ichil,— cu t'an a Jesusu.
  tet-tet: Hotu Yesus tuꞌan tenik lia hatetek ida naꞌak, “Naꞌi Maromak renun moos
    hanesan tua teen mak ema kahur baa tubi rahun. Tubi rahun nia saꞌe toꞌo boot,
    tan tua teen mak oan basuk nia.”
  hlt-MCSB: A tloe nuettahnah neh amih te, “Vaan ram tah tolrhu phek la om. Te te
    huta loh a loh tih vaidam khoi thum khuiah a hlum vaengah boeih a rhoi sak,” a
    ti nah.
  xtd-NT: 'Ijan dada n‑jaꞌan‑ia ɨnka tnuꞌu kandee nuu‑da ntdaa‑da: —Ñayiu n‑kɨu tnaꞌa
    nuu ñayiu taxnuni Ianyuux nuu‑i, ka kuu ná kuu levadura. N‑tnɨɨ ɨɨn ñadɨꞌɨ levadura
    te n‑daka niꞌno‑ña xiꞌin oko uu litro yuchi trɨu. N‑ndaa yuxa jan nde n‑xee na
    koo —kuu Jesús, n‑jaꞌan‑ia.'
  mdy-ETH: ሃሣ ዔያቶም ዬሱሴ፦ «ጫሪንጮ ካኣቱማ ፔቴ ላኣሊ ሃይሦ ሻምባ ዲርኮና ዺኢሊዳ ዋሃ ሙኑቃ ፃኣዛ ማላኔ፤ ዬና ሙኑቆ
    ፃኣዛ ሙኑቆ ቢያሢ ዔቂሳኔ» ጌዒ ኬኤዜኔ።
  spl-spl: Otmu torokatmâ yuwu sâm eknongop. “Lok komotŋe komotŋe wosapâ wosapâ mansaiŋe
    biwiyeŋe nâhâlen katmâ tem lâunihiŋetgât yeŋe ari nâhât den pat âlepŋe ekyongonomai.
    Yakât topŋe teteâkgât den âlâen hâum sâmune nâŋgâŋet. “Imbi âlâŋe dâmbia golaŋguwuap.
    Golaŋgumâmâ matuk mendâremu keluŋe gemu dâmbia orop menduhumu ukenŋe bâleŋe otbuap.
    Dop yawu.” Yawu sâop.
  usp-NT: 'Kakaj Jesús xij chic jun esb''i no''j rechak cristian jilonri: Jtakon Kakaj
    Dios chib''ak cristian jilon chapca'' ch''amk''or ri tijc''am jun anm, tijyuj
    pach uxib'' pajb''l c''aj pire tijch''amab''saj juntir man k''or, xche'' Kakaj
    Jesús rechak cristian.'
  zav-NT: 'Nach gozoe'' yeto jempl, gozne'': —Yeḻə'' gwnabia'' c̱he Diozən'' ben''
    zo yoban'' gwxaquə''əleben ca xna'' cuazin'' de''en gwlec no''olən'' len to rob
    yezɉ par nic̱h becha''o doxenən.'
  sgz-sgz: Ngorer mái Iesu a bali worwor artálár mul ngoromin, “Lolsit tilami bát
    a ngorer i yis. A long pasi mudán yis i wák mák argemwai turán lala palawa er
    i lus, má ngorer palawa no iatung i lus a sut pakta.”
  kek-NT: 'Jun chic li jaljo̱quil ru a̱tin quixye: Jun li ixk quixq''ue ca''ch''in
    lix ch''amal caxlan cua sa'' xya̱nk li oxib bisoc li c''aj ut quisi̱po'' li k''em
    xban, ut nabal chic li caxlan cua qui-el. Lix nimajcual cuanquilal li Dios chanchan
    ajcui'' a''an. Nak neque''rabi resil, nabal neque''pa̱ban re.'
  blz-NT: Yesus nuntundunkonmo sa'angu' timbaani' soosoodo na mian biai' tae-Na, “Batomundo'anna
    Surugaa iya'a koi ragi men ia ala sa'angu' wiwine, kasi ia lauk na patompulo'
    liter tarigu ka' nikior pataka no'uminsur giigii'.”
  poe-NT: 'Kja̱xin kjuíncheyóe̱xin chꞌán tíhi mé ntáchro chꞌán kíxin: ―Tí kjuachaxin
    kuènte Dios mé éxí yóhe̱ tí xro̱a̱n tꞌánkíxin nio̱tja̱. Kjuinkíkja̱nxi̱n ijnko
    chojni chjin iní medida harina ntá tí chꞌo mé kꞌuánkí.'
  san-TAM: 'புநரபி ஸ உபமாகதா²மேகாம்ʼ தேப்⁴ய​: கத²யாஞ்சகார; காசந யோஷித் யத் கிண்வமாதா³ய
