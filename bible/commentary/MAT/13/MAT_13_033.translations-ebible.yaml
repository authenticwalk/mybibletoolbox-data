    Yesu epe di erome.
  tha-KJV: พระองค์​ยังตรัสคำอุปมาให้เขาฟั​งอ​ีกข้อหนึ่งว่า “อาณาจักรแห่งสวรรค์เปรียบเหมือนเชื้อ
    ซึ่งผู้หญิงคนหนึ่งเอามาเจือลงในแป้งสามถัง จนแป้งนั้นฟูขึ้นทั้งหมด”
  por-BR-2018: 'Ele lhes disse outra parábola: O Reino dos céus é semelhante ao fermento
