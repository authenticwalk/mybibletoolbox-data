  san-TIB: པུནརཔི ས ཨུཔམཱཀཐཱམེཀཱཾ ཏེབྷྱཿ ཀཐཡཱཉྩཀཱར; ཀཱཙན ཡོཥིཏ྄ ཡཏ྄ ཀིཎྭམཱདཱཡ དྲོཎཏྲཡམིཏགོདྷཱུམཙཱུརྞཱནཱཾ
