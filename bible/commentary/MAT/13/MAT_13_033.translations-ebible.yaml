  san-BEN: পুনরপি স উপমাকথামেকাং তেভ্যঃ কথযাঞ্চকার; কাচন যোষিৎ যৎ কিণ্ৱমাদায দ্রোণত্রযমিতগোধূমচূর্ণানাং
