  not-NT: 'Aisati basini, iquenguitsataiguëri Jesos: —Cara itingomibintanti Tosorintsi
    aisati ocantaro ora piponganta pan. Cara obetsiquëro pan tsinane, águëro tojai
    opane tirigo, oconaguëro arosata piponganta pan. Aique oponganë antagaisati.'
  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna nawenéwa yuwit patuwesbuhka akiw ta gitkis:
    ―Uhokri gikumadukan keh hiyeg gihiyakemnikis aymuhwa hawwata ku samah bugut abusan
    tukurasa bugut. Ku pahapu tino iwé aynessa bugut abusan eg wagesbetepni ta abetit
    mpana bom fahhin, ayge nikwe madikte in tukurpi.'
  iou-iou: Ude yäŋpäŋ yäŋkuk; Man wärani kubä ŋode. Äbot Anututä yabäŋ yäwat täyak
    u yis udewani. Webe kubätä käräga täŋpa yäŋkaŋ yis täpuri yäpmäŋpäŋ parawa taŋi-kät
    awähurek. Ude täŋirän yistä parawa kudup gänaŋ kuŋatkaŋ epäni täŋpek.
  ntp-NT: 'Daidʌ ʌSuusi gʌraagidi ʌmai ñiooqui cuentocʌdʌ ʌʌpʌ sai poduucai maatʌna
    ʌoodami isducatai Diuusi ñiooquidʌ aipaco imʌi oidigi daama, dai potʌtʌdai: ―Diuusi
    soicʌi oodami sai cʌʌga gʌntʌtʌgitocana, gomaasi ʌrʌpan ducami navaiti ismaacʌdʌ
    vʌʌnagi ʌmo ooqui vaica muuli tʌligi tuicami tai copoda. Vʌʌsi tui saagida ii
    ʌnavaiti dai poduucai vʌʌsi aipacoga oidigi daama imʌi Diuusi ñiooquidʌ ―gʌrtʌtʌdai
    ʌSuusi.'
  rai-rai: Iesu i pir raa pirpir welwelaar bulung taan diat naa, “A mataanitu taanginaanga
