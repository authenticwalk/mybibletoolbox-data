    ŋunhiwiliyi. Bala ŋayi ŋuli ḻurrkun''nha yan djalkthun ŋathawuynydja ḏambakunhawuy
    ŋunhiwiliyiny ŋunhi maŋutji-manapan dämbalilnydja. Ga yaka wiyindja bala ŋuli
    ŋunhi dämbany marrtji ḏulul''yunna ŋuthanna yindithirra.”'
  kvg-kvg: Yesu yaya nøme gezø-eta, nqánek, “Mbumbukiam-qa Megeat Matev, andé flawa
    poponøvem nonqó. Sakheis khasøkhasis ndø-upøgimatún, khapémbá, flawa-te vø̄u-pomogimimin.
    Flawa poponøvem nonqo, khapelavøqase ambá qanegó, neka flawa kandambā. Geté
    flawa ate ndi꞉gu, sègemø-popoezɨ́n.”
  rug-rug: 'Meke keke parabolo pule si tozia Sa koa rini: “Sa Binaṉara Maṉauru si
    guahe,” gua si Asa. “Keke barikaleqe si vagi sa sari kaiqa isiti, meke heni ni
    sa koari ka hiokona lima kilo palava, osolae ta ovulae sage beto mo sa palava,”
    gua si Asa.'
  hop-NT: 'Pu piw pam sukw tūwutsit akw pumuy amumi yuaaykuqe paṅqawu: Oveqatsit aṅqw
    moṅwtunatya pēk̇enit anta; put wuhti kwúsuhqe, payhp tuwanit ṅumnit enaṅ namiqwrilaṅwu;
    noqw pam sohsok put pēk̇enaṅwu.'
  san-URD: پُنَرَپِ سَ اُپَماکَتھامیکاں تیبھْیَح کَتھَیانْچَکارَ؛ کاچَنَ یوشِتْ یَتْ
    کِنْوَمادایَ دْرونَتْرَیَمِتَگودھُومَچُورْناناں مَدھْیے سَرْوّیشاں مِشْرِیبھَوَنَپَرْیَّنْتَں
    سَماچّھادْیَ نِدھَتَّوَتِی، تَتْکِنْوَمِوَ سْوَرْگَراجْیَں۔
  heb-LB: 'ישוע נתן להם דוגמה נוספת: ”אפשר להמשיל את מלכות השמים לאישה המתכוננת לאפות
    לחם. היא לוקחת את כמות הקמח הדרושה ושמה מעט שמרים, עד שהבצק כולו תופח.“'
  caf-NT: Doo chah 'uyoo khunek be nawhutnuk, 'i be whuts'odul'eh, 'i be hubulh yalhtuk
    'et njan ndo búlhni, “Nts'e na'a yak'uz hubudayi cho 'uhuhoolhdzun, 'et ndez na'a
    njan nduhoont'ah, lhes ntuldoh, 'i ndult'ah. Ts'eke yílhchoot 'ink'ez lhes nudzaih,
    'i tat tests'ai be lhtayudzih, 'i dezbun. 'Et yunélhus, 'ink'ez 'udun ninínkai
    hoh untéldoh.”
  mio-NT: 'Inga ndico cuhva cahan ra Jesuu chi ñican. Cati ra ti: ―Nu cua cundaca
    ñahan ra iyo iti siqui andivi cuu sava ta cua iin nduta cha sanandaa yuti paan
    cha quihin iin ñahan. Tihi ña chi chi tichi uni cuhva yuti paan, ta chinu xico
    chi niniin yuti paan can. Tacan cati ra Jesuu, [vati cua coto ñivi yoso cuhva
    cua cundaca ñahan ra Ndioo nini cahnu nu ñuhun ñuñivi].'
  srq-NT: Jesús que ejemplo mo senei mbia je ra. —Levadura rã ño Dios rimba re. Sã
    mbia levadura ñetẽ mondo mbichae ao ramo mose no. Sã levadura riqui oso mbichae
    mbuchɨmatã ja no. Eɨ̃ sɨ chõ Dios rimba re, ɨ que Jesús ñee nda.
  kje-NT: Yesus nala wanakunu naho'ok ida wali'ur heri onne na'aheni, “Lere Makromod
    Lalap nodi molollo ri mormori lo'o naise ha ma namwali lere maeke nodi ragi nawa'aha
    noro tapon terigu nammori (lo'o kilo werro'o woro'o). Nalo'oledi tarana mene na'akeme
    ha'a wawa'an.”
  gaz-gaz: Amma illee akkana jedhee fakkeenya biraa isaanitti hime; “Mootummaan samii
    raacitii dubartiin tokko fuutee hamma inni guutummaatti bukeessutti daakuu safartuu
    sadiitti makte fakkaata.”
  kud-kud: Ehebo hinage walovegevegedi imohedi, iwalo, ‘Yaubada yana Abaloina dova
    pwalawa ana aba'abiye seseha. Iu'iuna ta'i waihiu ivai na pwalawa mwala'ina baidana
    ivivilaine, na maudoina isesehane.’
  urb-NT: 'Amõ myja me''ẽ ma''e ke my, ame''ẽ ke Jesu pandu tĩ: —Kome''ẽ ywy keruhũ
    pe Tupã kotyhar ta ixo. Ame''ẽ riki kuja saka. Ahúi aja me''ẽ ku''i pe ma''e mupururukiha
    ke kũjã mupara. Rar tyryhem mupara. Upa rahã, upa ahúi aja me''ẽ ku''i pururuk
    hũ — aja pandu. (Aja rahã, Jesu pandu py rahã, Tupã kotyhar ta heta ym te. I''i
    atu te rahã, heta te hũ, aja mujekwa.)'
  fra-LSG: 'Il leur dit cette autre parabole: Le royaume des cieux est semblable à
    du levain qu’une femme a pris et mis dans trois mesures de farine, jusqu’à ce
    que la pâte soit toute levée.'
