  cof-NT: 'Jesús jun cuenta polarisi, manaman cuenta manpolarie bibu quiminca. Itsantie:
    —Sona manca bibu quichunae tie. Man arowa tsansi arina cato, lebaduracanan pochunae
    yape bibu ayancaisa. Junsi tsarasi palachunae tie yape lebadura jeralete palaisa.
    Junni Diosi ya mantananun tsachi bolonca jerale tote serawonato, jun tsannan quichunae.
    Jesús tsanque cuenta polarie.'
  srm-NT: 'Nöö hën a toona da de wan woto möön. A taa: “Fa di Tii u Masa Gaangadu
