  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇੱਕ ਹੋਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦਿੱਤਾ ਕਿ ਸਵਰਗ ਰਾਜ ਖ਼ਮੀਰ ਵਰਗਾ ਹੈ, ਜਿਸ
