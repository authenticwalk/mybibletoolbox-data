  nhy-NT: 'Noijki okinmilwij in yin ejemplo: ―Kan Dios tlanawatia yon noijki ken levadura
    para pan katlej se siwatl kineloa ika eyi tlatamachiwale de arina, para kisamawas
    nochi in yon tixtle.'
  asm-FB: যীচুৱে তেওঁলোকক পুনৰ এটা দৃষ্টান্ত দি ক’লে, “স্বর্গৰাজ্য খমিৰৰ নিচিনা। এগৰাকী
