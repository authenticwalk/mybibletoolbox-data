    rech cuq''uiyisaj ronojel ri k''or re caxlan wa, —xcha ri Jesús chque.'
  tfr-NTPO: Ga Jesús tjl̈ẽno ba kong, l̇l̇ëbo jyãgl̈o go obi, tjl̈ẽ ga «Sbö ber no
