  ron-BTF: 'Le-a spus altă parabolă: Împărăția cerului se aseamănă cu dospeala, pe
    care o femeie a luat-o și a ascuns-o în trei măsuri de făină, până a dospit totul.'
  eng-WEBP: He spoke another parable to them. “The Kingdom of Heaven is like yeast
    which a woman took and hid in three measures of meal, until it was all leavened.”
  eng-FBV: 'He told them another illustrated story: “The kingdom of heaven is like
    yeast that a woman mixed with a large quantity of flour, until all the dough was
    raised.”'
  nld-1939: 'Nog een andere gelijkenis sprak Hij tot hen: Het rijk der hemelen is
    gelijk aan zuurdeeg, dat een vrouw onder drie maten meel mengde, totdat het meel
    geheel was gegist.'
  bwo-bwo: Andoor dabt aryidek't b́keewi, «Dari mengstu mááts ikú keez tatsi k'ac'on
