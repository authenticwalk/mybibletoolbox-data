  gvc-gvc: 'Ã yoa paye quiti mehne sãre õ sehe ni buhere tjoa: —Mʉano macariro masa
    bui pʉhtoro to sʉho jiro pão bʉcʉaro yoaro sehe jira. Tíre numino cʉ̃ wajuru trigo
    pohcare co mehne noano tíre dahra morena pão bʉcʉahtore. To ã yoachʉ pão bʉcʉaro
    sehe trigore noano sahserʉcʉ sʉra. (Tó seheta pão bʉcʉaro to sahserʉcʉ sʉro seheta
    mʉano macarirore mari pʉhtorore payʉ masa jipihtiro macaina masiahca) —nire Jesu.'
  mwp-mwp: Kalanu Yesu lak wara ya matha ngoedhagidh ayman thanamulpa. Nuy kedha,
    ‘Awgadhaw Basalaya ngoedhe kedha yoepkazin moegina kadaypa mabal ay kusuman a
    urapun dram kun, kalanu nadh mura kidh thayadhin sepalbi ay, kurusipa na ay mura
    woeyamiz ayab, kedha zoenguz kedha nabiya kadaypa mabal ay muynu. Wa, kayib nanga
    mabaygal kasa moegina iman Awgadhaw zageth, na ngaru bangal koesimidhe.’
  ksj-ksj: Aniꞌa hari idaidaḡa ꞌahoga ziro, raenaꞌa, “Badiꞌaꞌa ibitoziniꞌetaꞌaꞌe isiti
    heuḡa. Roḡae ꞌahoganiꞌa isiti tahiḡa madu uvahuḡa ḡehaḡa teite mirune tibuneꞌohe
    ebu hena uvahu niduꞌaꞌe ubaruꞌohe.”
  sbk-sbk: Abhawozya ishifani ishamwawo tena, “Uwumwene wahumwanya hansi usafu wula
    yiyegwiwilwe noshe nahuyisanganye huvipimilo vitatu huwusu hadi vitute.
  mya-JVB: အခြား သောဥပမာ စကားကို မိန့်မြွက် တော်မူသည်ကား၊ ကောင်းကင် နိုင်ငံ တော်သည်
