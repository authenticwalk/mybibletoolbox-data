  eng-OURB: He spoke another parable to them. “The Kingdom of Heaven (God) is like
    yeast, which a woman took, and hid in three measures of meal, until it was all
    leavened.”
  spa-BES: 'Otra historia les dio: El reino de los cielos es semejante a la levadura
