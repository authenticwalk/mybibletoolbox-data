  vid-vid: Yesu na kalutilila kuwalonjele nhelo yinji, kalonga, “Undewa wa kilanga
    ufanda kota hino. Mdala yumwe nakahola nungo kahanza na utimbo vijemo vili, mbaka
    utimbo weng'ha ufuluma.”
  pio-NT: 'Jesús yéewáidaca nía àniwa comparación iyú. Yá íimaca nalí: “Yái Dios icùanáca
    yàasu wenàiwicanáiwa càicanide iyúwa levadura ìyáaná. Inanái yèewìadaca levadura
