  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ଅ଼ଡ଼େ ର଼ ପୁଣ୍‌ମ୍ବିକିନି କାତା ୱେସ୍ତେସି, ଲାକପୂରୁ ରା଼ଜି ର଼ ପୁଲା
