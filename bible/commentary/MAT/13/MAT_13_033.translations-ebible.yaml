    naneq tahnsáne úwe.
  gdn-gdn: Iyesu waigugu mosi iyapana ade tadebu, wagubu ke; “Mamanuga God e gari
    rabineya kaiwana e kasiyarai pokaiya idiwana ki keyakeyai ade mosi nau karako
    wi nidiyani wainapumuri; Ki ka ridi mosi bani buredi kawaya-wagana domai marai
    munta mo yadini suguna mete wirapoto taroto manako suguna ki kawayayagisi yaroto
    ki maba.”
  nko-NT: Yesu lɛ́trá ha amʋ́ yébi kʋ ɔbɛ́ɛ, “Bulu iwíegyí ámʋ igyi fɛ́ bodobodotu-afá
    ánɩ́ ɔtsɩ ɔkʋ lɔ́pʋtsɩ́á bodobodo nfúó kɛntɛ kʋlɛ, ɩlɛha mʋ́ lotu.”
  bsn-NT: 'Quẽna ado bajiro gotimasiocami Jesús: “ ‘Rotimʉorʉ̃gõrʉcʉja mʉ’ yigʉ, Dios
