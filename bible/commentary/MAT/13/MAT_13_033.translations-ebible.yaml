    baꞌidana ꞌihebweliyeya, ꞌoinega mabwaiyana ꞌiseseha.”
  cbt-NTPO: “Naquëranchin iyaro'sa' Yosë hua'anëntërinso' a'chintaanta'inquëma'. Pan
    ahuëpocatërinso pochin ninin anta'. A'na sanapi pan nipachina, cara shonca quiro
    pochin trico no'mo' manin. Masahuaton, pi'pian tëranta' pan ahuëpocatërinso' ayontohuachina,
    ya'ipiya së'cotaton, ahuëpocatërin huachi,” itërin Quisosori.
  srn-NT: 'A gi den wan tra agersitori taki: “Un kan si a fasi fa Gado e tiri libisma
