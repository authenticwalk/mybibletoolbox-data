  sri-sri: 'Pʉrʉ gaji keori merã buemi: —Marĩpʉ ʉ̃mʉgasigue ããrĩgʉ̃́ ĩgʉ̃yarãrẽ doreri
    i irirosũ ããrã. Sugo nomeõ pã́ duparure iribo, mérõgã pã́ wemasãmakʉ̃ iriri poga
