  nal-nal: Iesu xa vazei xaarik naandi wana aza dorang lalaamangaai malasing kari,
    “A bikabar ila lia xa malasing a is ina a ravin ka zuruk ma naa plaas faraxai
    wana a flaaua lamaskana a boul. Ma a flaaua vaakdul xa ring.”
  kyq-kyq: 'Tɛr Isa taaɗɗen ute kaal naagŋ taar kuuy daala ɔɔ: «*Maakŋ Gaar Raa se
    tec aan gɔɔ ɔrɔm kɛn mɛnda jaay tɔsga rujn̰ gɛmɛ ɗooc gɔrn magala ɔɔ kɛn naan̰
    jaay deepin̰ga ɔɔ ɔmbin̰ga maak ki num, iin̰in̰ paac se.»'
  kwd-kwd: Sui ma la Jisas ka fata la'u mola 'ania nga tarifulaa maka 'ilo'oo, “Nga
    ba'itangaa na God ngaia 'e 'ilaka'u nga iist sisika fana fa'afanelana beret, na
    noni 'e ngaria, ma ka dolaa fe'enia nga flaoa 'e aula, leleka maka fane te'efou
    no'o.”
  ded-ded: Anu Yesungo yoac mong heima yofi edeyunuec, “Kurumenggac eucerereng imoc
    yis isoc. Ngac mongngo farawa 20 kg mema uuha yisgoc yerecgema meu hafoangoc yisagoc
    anude.”
  ewe-ewe: Yesu yi edzi kple lododo bubu be, “Dziƒofiaɖuƒe la ɖi nuʋãnu si nyɔnu aɖe
    tsɔ de abolomɔ me, eye wòwɔ dɔ to abolomɔ blibo la me va se ɖe esime wòʋã nyuie.”
  nuy-nuy: Na-Jesus wani-magaa anaaynbaj ana-lhaawu. “Warruburru-yung warru-mandag
    anaarrwar-yinyung nguynju yaga wubani wurru-burrii wu-gulmung-buḻbuḻwanjii yaga.
    Ngarraagi-yung ngarra-maṉinyung ngiga ngi-mangi anubani-yung ana-marrya, nga ngi-burrangi
    ama-gaṉdharra-wuy. Anubani-yung ana-marrya aḏaba ngiirruyn nga bagu wu-burri nga
    wu-ḻuḻḏuḻwaa wugurraajbaj.” Dani-yung ni-yamaa niga.
