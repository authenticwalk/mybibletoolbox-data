  por-TFT: 'Jesus também nos contou esta parábola: “A maneira em que as pessoas que
    deixam Deus governar suas vidas [MET] podem influenciar o mundo é assim como o
    fermento que uma mulher mistura com três medidas de farinha de trigo. Essa pequena
