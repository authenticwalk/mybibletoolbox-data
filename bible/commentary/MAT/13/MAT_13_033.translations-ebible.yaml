  cta-NT: 'Loꞌo juaꞌa̱ nda Jesús chaca cui̱i̱ loꞌo nguꞌ: ―Chaca chaꞌ chcuiꞌ naꞌ loꞌo
    ma̱, ñiꞌya̱ caca loꞌo laca ycuiꞌ Ni loo neꞌ cresiya jiꞌi̱ ñati̱ ―nacui̱ Jesús
    jiꞌi̱ nguꞌ―. Caca biꞌ ñiꞌya̱ laca sa ycuꞌ scua̱ tiyeꞌ, nu xñi sca nu cunaꞌa̱ chaꞌ
    suꞌba jiꞌi̱ lo sna scaꞌ catyá xlyá; quixaꞌ liꞌ, chaꞌ tsa tlyu ti tyacuí̱ lcaa
    scua̱ biꞌ.'
  bqc-SIM: 'Yesu yãpãle lɛ̀ɛũnɛ́ à mɛ̀: Kpala pↄ́ bↄ̀ Lua kĩ́i dɛ lán pɛ̃ɛsɛ''ɛsɛ
    pↄ́ nↄɛ sɛ kà pɛ̃ɛti zaa lɛ àaↄ̃ guu a lìa píiwa.'
  tcz-CHONGTHU: 'Yeshuan hiche thulem jong hi aseiyin: “Van gam hi numei khat''in
    changlhah semna dinga chol aman tobang ahi. Ama hin chol neocha chu chang bong
    tetohna thum''a akoi jeng vang''in, changbong chu apumpin apomsah soh hel in ahi.”
    ati.'
  mar-mar: त्याने त्यांना आणखी एक दाखला सांगितला की, “स्वर्गाचे राज्य खमिरासारखे आहे;
    ते एका स्त्रीने घेऊन तीन मापे पीठामध्ये लपवून ठेवले, तेणेकरून शेवटी ते सर्व पीठ
    फुगून गेले.”
  snp-snp: Ido kepa ka ma logimami, Kosinau nemo we wekudite wenenala kiyaba o ledami
