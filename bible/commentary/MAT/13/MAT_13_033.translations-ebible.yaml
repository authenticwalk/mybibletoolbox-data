    gegnsýrt deigið.“'
  spy-NT: Kimwooy subak ꞉Yēēsu kule, “Kerkeey ꞉bāytooyiisyēētaab Yēyiin tukun choo
    yoo /kakeetankwarta bus kuchututēē busyeek tukul kukuut.”
  xnn-xnn: Dat kasin menpangngalig et kanana en, “Naay pay abes nan kaneg nan mentolayan
    Apo Dios. Kanegna nan bobod ay intapin nan in-ina isnan tinapay ay olay bassit
    et bomma isnan kaibobodana.”
  mwe-mwe: A Yeshu gubhaabalanjilenje lutango luna, “Upalume gwa Kunnugu ushilandana
    na ngedule jibhatolile bhakongwe bhamo, gwaangenye na utandi madebhe gabhili na
    nushu, utandi gowe guumwishe.”
  tte-tte: Yeisu walo kobwaibwaili yaboyoi iwalowen iba, “Yaubada ana kaba loina besiele
    yisti, sine yabo yisti kikitoitoina ikalai yo ipei pwalawa kana lalaki baiki yaiyona
    kalona mena kabo yisti ipaisowai kanasiga pwalawa meuloina iyebweli namwanamwaili
    yo meuloina isese ilalaki.”
  tcs-tcs: Den Zizas i bin yan po dempla nada stori. Em spik, ‘Da ples wea God i ruloba
    ebribodi, i seimkain wase yis wea oman i yuzem po meke dampa. Em mata go sake
    lelbet yis miksem lo plenti plaua ane wata po meke dampa. Dat lelbet yis nau i
    go meke da dampa swelap.’
  hlt-THB: 'A mingmih a venawh nyhtahnaak awi ak chang kqawn pe bai hy: “Khan qam
    taw nu pynoet ing hen lo nawh vaidam dawn khui thum a zamnaak boeih aham vaidam
    awh a phul ing myih hy,” tinak khqi hy.'
  soq-soq: Do gagalo babawa da diamone wanase, “God gonaawa ipa nana kerauda ist parawa
    bedewe ituio sasanaleidia rua. I nitu sa kerauda ist parawa bedewe itudie gadaleidio
    bured debamaia segaleide.”
  qub-qub: 'Yapay tincuchiypa willapar Jesús niran: «Tayta Diospa maquincho goyayga
    lebadürawanmi tincun. Juc warmi, quimsa arröba jarinaman ichiclla lebadürata wiñan.
    Chay lebadürallami llapanta sumaj poguchin.»'
  att-att: Á nagángngarigán si Apu Kesu paga, á kinagi na nira, “Meyárik gapay yù
    pammagure ni Namarò sù áppalappák ta pán nga inâ na babay nga inikiruk na sù arená
    áddè ta nekiruk ta napiá. Á limippák yù ngámin nga pán,” kun na.
  bki-bki: Mia Yesu berial jamerijiano dolu bereio kalo, berinavo “Navenatuboiano
    napano Atua kiano, naio javukia tira tai napano mim̃auka isi na telisu ga bija
    burum̃ara baju na yevi, mia isi na telisu neibano naio miyuku joko nalo nei biniu
    tortoru.”
  bqp-bqp: 'Yesu yã pãnde lɛ̀kↄ̃ańnɛ à pì: Kpata kũ à bò Luda kĩnaa de lán lùbɛnɛ
    kũ nↄgbɛ̃ sɛ̀ à kà flawa zaka lɛ́ aakↄ̃ gũn à yã̀katɛ pínki bà.'
  mcp-mcp: 'A mú nyiŋgə kənd wúl kaanə́ nə́: «Faan á gwɔ̂w dʉ́sə nda fuú *ləvur. Ja
    múdá mə́ ŋwa wə, a fugə nə məmpɨɨ́ mə́ ŋgug bʉlɛ́d mə́lɔ́ɔl yí, í é sá nə́ ŋgug
    wɔɔŋg wɛ̂sh í búndɔwʉg.»'
  hat-hat: 'Li di yo yon lòt parabòl ankò: Peyi Wa ki nan syèl la, se tankou ledven
    yon fanm pran, li mete nan senk mezi farin pou fè tout pa t'' la leve.'
  npl-NT: 'Jesús okinmili ok se tlapoálistli: —Kan Dios tlanawatia noiwa kemi n levadura
    non se siwatl okinenelo ika eyi tlatamachíwali arina, iwa kualtsi okisama nochi
    n textli.'
  bgg-bgg: 'Isu è gai najang è yao bamuii: “Hamangkhung pha Sajathua ne ji duiine
    ro! Hò-amuii è phiia yie srane siiriie sawi muhab shii abog sapho shii ne lua
    ne raidun.”'
  eng-TCENT: 'He spoke to them another parable: “The kingdom of heaven is like leaven
    that a woman took and mixed into three measures of flour until it had all been
    leavened.”'
  eng-BSB: 'He told them still another parable: “The kingdom of heaven is like leaven
    that a woman took and mixed into three measures of flour, until all of it was
    leavened.”'
  cpu-NT: 'Jiroka pashine joshiyakaaventakeri Jesús, ikantzi: “Aririka ipinkathariventantai
    Inkitesatzi, oshiyakotaro aparoni tsinane ovetsikirori tanta. Aakero trigo-pane,
    okonovakero shineyakairori. Aritake oñaake oshineye otantanepathate.”'
  san-ASM: পুনৰপি স উপমাকথামেকাং তেভ্যঃ কথযাঞ্চকাৰ; কাচন যোষিৎ যৎ কিণ্ৱমাদায দ্ৰোণত্ৰযমিতগোধূমচূৰ্ণানাং
    মধ্যে সৰ্ৱ্ৱেষাং মিশ্ৰীভৱনপৰ্য্যন্তং সমাচ্ছাদ্য নিধত্তৱতী, তৎকিণ্ৱমিৱ স্ৱৰ্গৰাজ্যং|
  tac-NT: '''Lige uchéchigo bilé tétali ruwile Esusi ralámuli beniria. Regá anile:
    ―Napu''lige Onorúgame chojkichi nulá ralámuli alawálachi a''chigóriga ju napurigá
    bilé mukí napu ''wile pe''tá kawali, napu ba''raga ro''ele alé arínachi ''lige
    alué kawali ba''rárigame bochígimi nabale alué arínachi.'
  eng-WEBPB: He spoke another parable to them. “The Kingdom of Heaven is like yeast
    which a woman took and hid in three measures of meal, until it was all leavened.”
  gfk-H: Ma Iesu ga hasasei habal diet tiga nianga harharuat baal, gaam tangai bia,
    “No matanitu maram ra mawai i haruat ma tiga hahina ga kap lah ira is, gaam bul
    narako tano tamat na hunghungaan na palawa tuk gaam lalat bakut.”
  viv-viv: Tu Yesu gigahe-yo kadu gigahetalahobuhobu-havagi gigayo, “Kaliva Yaubada
    yana itaveꞋavina againe himimiyami be aseꞋasediya givehivehimeya-ma yadi tubutubuga
    vaita isi amine. Kwamayoku saꞋeyadi isi hivaina be falawa wanauꞋana tohiye hivilana
    be falawa hinagene ginauna tu beledi matatabuna gitubuga.” Hidedemi Yesu gigahe.
  yao-yao: Che Yesu ŵaasalile ŵandu chitagu chine kuti, “Umwenye wa kwinani ulandene
    ni amila jajigele jwankongwe jumo, ni kuwanganya ni utandi mbisi siŵili ni nusu,
    ni utandi wose wasaseŵele.”
  tgp-tgp: Mo mele vere na titileu tinapua matea isara mara, “Mauri atu God mo aulu
    hinia mo sohena isi sei har̃ai matea mo lavia, ale mo hoia na flaua vavano isi
    sei mo vaia mo sohi.”
  auc-NT: Ayæ̈ wæætë inguipoga quëwënäni näni cæïnö ante odömöninque Itota godömenque
    ïïmaï ante apæ̈necantapa. “Päö yedæ æmpocæ̈impa, ante onquiyængä ñæ̈nængade tee
    manguincade ænte tee mäninque ædïna näni ämö ænte mempoga go adopoque da wëninque
    ayæ̈ yedæ æmpoquï ænte pönö da wëninque wempo wempo ædæmö cædengä ate päömo yedæ
    æmpote tömäo näämænta bapa. Yedæ æmpote ate päömo tömäo näämænta ba baï öönædë
    Awënë Odeye nempo mïni quëwencabo ïñömö tömämïni nö ëñente bamïnipa,” ante odömöninque
    Itota apæ̈negacäimpa.
  kbc-NT: Odaa Jesus ja yatematitediogi eledi natematigo, meetediogi, “Niɡ̶ina Aneotedoɡ̶oji
    me iiɡ̶e oko laaleɡ̶enali, liciagi niɡ̶ina ane yabooɡ̶odi leyeema anoibake iwaalepodi.
    Nige yawanaɡ̶aditege itoatadiɡ̶ida baxia leyeema, odaa niɡ̶ica labookojegi jeɡ̶eo
    me ili, dabo initawece niɡ̶ini leyeema.”
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu tatau ze tub guzenai awareun. “Uwait
    nug duailel gumaraneu igul go marasin tub wanib zis sul. Air tub nug zis ginampet
    oimai, plaua gap 40 ulei oimai, tulaimai, ipulaimai, plaua go neleimai, suai banou
    zuaneu.”
  ctu-BL: 'Tsi'' subeyob yambʌ t''an ti lajiya: I yumʌntel jini am bʌ ti panchan lajalʌch
    bajche'' levadura. Tsi'' ch''ʌmʌ juntiquil x''ixic. Tsi'' yotsa ti uxp''is harina
    jinto tsi'' xaxa ti pejtelel, che''en.'
  meq-meq: 'Yesu a tsikatay dzeke sa, a gwaɗatay: «Bəy i Mbəlom a ndzəkit bo na, gəɗe
    nakə ŋgwas a həl tsekweŋ a dzapa ha ta gufa aye. Gufa niye na, haladzay. A həlaɓ
    tay ha ka bo na, gufa niye mahəlaɓa eye a kwasa a həmbət.»'
  noa-H: Mag jaaumamua hich Jesuupai, ’Hẽwandamau hich hiiu haawai mag hich hiek haaidʌpi
    nʌmʌn, hʌʌi hãbmua harin dʌ̈rrcha sim hee levadura pʌ̈itarrjöta simgui hajim.
    Pãrau k'ap'ʌ nʌmgui hajim, levadura bʌ̃rʌʌ pʌ̈itarrjã haaidʌmam hooba simta, harin
    t'um hʌrpi haaujem. Hich hagjöta sĩebahab hajim hĩchab Hẽwandam hiek mʌg mua jaau
    chitʌmjã. Mʌʌgwaiwe chan hõor pöm mʌg wëjöm hee hagt'a pömcha haaidʌba sim. Mamʌ
    mʌg hatag paawaita durr warp'am magwe haaidʌbaadee t'umaam k'ʌʌnau hũrab k'aba
    hũrjugui ha jaaumajim.
  alp-NT: Kai Ialenake umpama sae meije etesi lekwe be, “Alla Ipletae imi tamatare
    esi keadane saka ragi. Bina sae irana ragi teputi eleki itoha kai tarigu kiloa
    butu lua eti eono tarigure sa.
  san-VEL: punarapi sa upamaakathaamekaa.m tebhya.h kathayaa ncakaara; kaacana yo.sit
    yat ki.nvamaadaaya dro.natrayamitagodhuumacuur.naanaa.m madhye sarvve.saa.m mi"sriibhavanaparyyanta.m
    samaacchaadya nidhattavatii, tatki.nvamiva svargaraajya.m|
  kbq-kbq: Jisasi'a anage huno mago'ene fronka ke zamasmi'ne, Mona kumamo'a amanahu
    hu'ne, mago a'mo zisti erino witi flauapi herafinteno kregeno ra hiankna hu'ne.
  kbh-kbh: 'Quem inÿe cuéntnaca tojanë́yana: “Bëngbe Bëtsabe amë́ndayana endmëna mo
    levadurcá; canÿe shembása chana jenájuabana unga medida arninÿañe, nÿetsana chauabochama
    ca.”'
  ron-LSB: Și le-a spus o altă pildă. “Împărăția cerurilor se aseamănă cu drojdia
    pe care a luat-o o femeie și a ascuns-o în trei măsuri de făină, până ce a fost
    toată leșinată.”
  pon-pon: 'A pil apot karajeraj me a kotin majani on irail: Wein nanlan raj on kalep
    kij, me li amen ale okila nan kajak en plaua jilu, Karoj lao mutala.'
  nhe-BL: 'Huan Jesús quinilhui seyoc huicaltili: “Momiyaquilise tlacame tlen quicahuilíaj
    Toteco tlen itztoc elhuicac ma quinnahuatis. Elis queja momiyaquilía eyi tlayejyecoli
    harina quema se sihuatl quitlalilía tlasonejcayotl. Teipa mosonehua huan quichihua
    tlahuel miyac pantzi.”'
  sps-sps: Jisas tsue of pis ratuarin mes tsue fapapaar, “A Waan iny Gormirmir te
    faarei non ar kakaii iny Yis te nom a moun ya sovaar vavis towa koman kobuu parawa
    vou an parawa faavot to aya tsub faavot nato.”
  wnc-wnc: Siwan Jesuta tuwang wamu takngatuat anzing yanikut, “Anututa amin panangge
    tasinggak kaknga anzing. Poyakga paptawan sawikge sanga umana yis ngang inikamang.
    Siwan maya tapatuta poyak sanangge natake yis mateknga pake palaua banakan katang
    pamuban tawamban sandewan palaua kuupbamda paptawik ngang,” Jesuta yanikut.
  nmw-S: Yeisu i lihuyan gohalibe hotiya hedi, i nga, “Helak wana bagalogugui sohode
    yis, vaini hotiya i howo ge i hotei pwalawa hana kaikai sohode beg ho-tuwon he
    gamwane, habeto yis i kaiwo hana had i tuk soleyan pwalawa bwabwaligane.”
  bus-bus: 'Yesu yã pãnde lɛ̀kↄ̃zińnɛ à bè: Kpata kɛ̀ bↄ̀ Luda kiia dɛ lán burɛdisɛsɛ''ɛ̃zɛ̃
    kɛ̀ nↄgbɛ̃ sɛ̀ à kà flawa zaka lɛ́ aagↄ̃ↄ guu à yã̀kↄ̃tɛ píngi bà.'
  gub-BL: Umume'u Zezuz amo typy'ak imuapiruru kar haw imume'u haw urewe a'e kury.
    Tupàn pureruze'egaw a'e, nuzawy kwaw typy'ak imuapiruru kar haw a'e. Kuzà omono
    a'e ma'e typy'ak inuromo, 'y pupe imuàkym pà. Iapiruru tuwe typy'ak.
  imo-imo: Ungu te manda lepalie nimbei, “Gote iye nomi kingimu molopa imboma nokoromo
    akumu i tepa mele. Ambo teni yu langi plawa akopili nimbe isi walo kolte plawa
    awininga mundupe topele torumu kinye plawa pali akorumu,” nimu.
  boj-boj: Osiqa Yesus a olo yawo anjam bei endegsi minjrej, “Qotei laŋ qureq di unu
    qaji a na aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas. Kumbra
    di bem tiyeqnu qaji sum bul. Uŋa bei a bem tiyeqnu qaji sum kiñala osiqa bem sum
    laŋaj ti turtosiq web kobaqujaq di bulyonaqa bem kalil tiyekritej.”
  eng-DRA: 'Another parable he spoke to them: The kingdom of heaven is like to leaven,
    which a woman took and hid in three measures of meal, until the whole was leavened.'
  knf-knf: 'Yeŧu akak aţup na baka ţi uhoñ aji : « Pşih pi Baţi panaam na bko bntiinku
    bi ñaaţ ajejuŋ anaakrën na pşon pŧum, kë pataaj bŧi. »'
  san-KHM: បុនរបិ ស ឧបមាកថាមេកាំ តេភ្យះ កថយាញ្ចការ; កាចន យោឞិត៑ យត៑ កិណ្វមាទាយ ទ្រោណត្រយមិតគោធូមចូណ៌ានាំ
    មធ្យេ សវ៌្វេឞាំ មិឝ្រីភវនបយ៌្យន្តំ សមាច្ឆាទ្យ និធត្តវតី, តត្កិណ្វមិវ ស្វគ៌រាជ្យំ។
  arn-NT: 'Ka nütramelfi tüfachi adkünu dungu: “Ngünechen tañi longko ülmenngen tati
    lefawra reke ta feley kiñe domo tañi tukuel küla rali rüngo mew, femngechi tañi
    fayümafiel kom tati masan.”'
  zas-NT: 'Be tëë Jesús stijb ni na̱j ziꞌc cwent loj reeman, rëbaman: ―Xguialrniabee
    Dios na̱j ziꞌc levadur ni rugoꞌch tijb béngunaa choon midid harin, abiꞌ laan rusaaguij
    gra cob guin.'
  ken-NT: Yesu atɛ́m bhɔ nɛkay nɛ́chák bɛ, “Kɛfɔ Mandɛm fá amɨk kɛchi mbɔ yís anɛ
    ngɔrɛ́ ásɔ́rɛ́ achɛmti nɛ nchán fláwa ɛ́rát. Mandu yís wu akʉ fláwa nkɛm
    amwɔt, kpát ajwi ndǔ ɛnyɨŋ ɛnɛ yi achi arɛ.”
