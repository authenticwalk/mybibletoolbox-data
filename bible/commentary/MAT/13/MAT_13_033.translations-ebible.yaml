verse: MAT.013.033
translations:
  kpx-kpx: Iesuu ke loui gabiaito tota dovudovue hoto mole loui namigevei avoe, “Ataeau
    Dilava adae vuvunemo uveve keu beikini bauda ke nahate. Keate abuna ke mai valavamo
    keohai ebuehage kena valava ke bahata mai balugatisi. Iale ataeau Dilava adae
    uvumo ui moagaveve keu ke nahate.”
  okv-H: Eto Iesu na timu hatirari ke einge ena, “Eto God na embomeni toho amita humbuto
    tihi jigesuja amo flour ta pajirari sivo aingekora. Eto evohu na bread ingasi
    ue isapa humbuto flour baiki vahai ga tavasuja amo pajito pajire be aisuja, aingekora.”
  tbo-tbo: Baha wiluwaluwa gehouna i paliwelehi i pa, ‘Yaubada anani taniwaga galenana
    mei palawa ani lihaahanana wawine e waya po palawa humahi tonuga uyahihi e houna
    hopunehi. Ma e mudamudaya po palawana atapuna e hahana pahi.’
  mal-C: 'അദ്ദേഹം പിന്നെയും അവരോട് വേറൊരു സാദൃശ്യകഥ പറഞ്ഞു: “മൂന്നുപറ മാവ് മുഴുവനും
    പുളിച്ചുപൊങ്ങാനായി അതിൽ ഒരു സ്ത്രീ ചേർത്തുവെച്ച പുളിപ്പിനു സമാനമാണ് സ്വർഗരാജ്യം.”'
  grc-SR: Ἄλλην παραβολὴν ἐλάλησεν αὐτοῖς, Ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν ζύμῃ,
    ἣν λαβοῦσα γυνὴ ⸂ἔκρυψεν⸃ εἰς ἀλεύρου σάτα τρία, ἕως οὗ ἐζυμώθη ὅλον.
  bgc-bgc: उसनै एक और उदाहरण उन ताहीं सुणाया “सुर्ग का राज खमीर की ढाळ सै, जिस ताहीं
    किसे बिरबान्नी नै लेकै तीन पसेरी (पन्द्रह किलो) चून म्ह रळाया अर होन्दे-होन्दे
    वो सारा चून खमीर बणग्या।”
  khz-khz: Iesu na parapore ta geria maekilagiato, netiwato, “Kupa Basileia paraoa
    egoro-agiana mulamulana vetaina, gare taa na girina kiatamo egapiato, paraoa goti
    ekiro-kourato, ne eraokwaniato, vomulamula na paraoa egoro-agiato e evega-kamuato.”
  deu-TKW: 'Ein anderes Gleichnis sagte er zu ihnen: Das Reich der Himmel ist gleich
    einem Sauerteig, den eine Frau nahm und legte ihn ein in drei Sat Weizenmehl,
    bis es ganz durchsäuert ward.'
  zsr-NT: 'Yetú le benëꞌ lsaquiꞌ Jesús, rëꞌ lequëꞌ: ―Ca gac ga gdxin le rna bëꞌë Dios
    yehuaꞌ yubá gac ca le run xnëꞌi yöt xtil, le buchíxinu ngul len tsonn lbix yöjz
    zxoaꞌ xtil, atiꞌ gyazx gdutë cua naꞌ.'
  lin-lin: 'Yesu ayebisaki bango lisese mosusu : « Bokonzi ya Likolo ekokani na levire
    oyo mwasi azwaki mpe asangisaki kati na bakilo pene tuku mibale na sambo ya farine,
    kino nyonso evimbaki. »'
  hns-NT: 'Oe ek auro kaahaanie soenaais kie: „Swarag ke raadj hai djaise ek aurat
    djaun tien koerha piesaan taulies. Tab oe thora se khatta piesaan leike oman mielaaike
    saan deis aur sab piesaan phoel gail.”'
  noa-E: Mag jaaumamua ich Jesuupai, ’Ẽwandamau ich iiu aawai mag ich iek aaidʉpi
    nʉmʉn, ʉʉi ãbmua arin dʉ̈rrcha sim ee levadura pʉ̈itarrjöta simgui ajim. Pãrau
    khaphʉ nʉmgui ajim, levadura bʉ̈rʉʉ pʉ̈itarrjã aaidʉmam ooba simta, arin thum
    ʉrpi aaujem. Ich agjöta sĩebahab ajim ĩchab Ẽwandam iek mʉg mua jaau chitʉmjã.
    Mʉʉgwaiwe chan õor pöm mʉg wëjöm ee agtha pömcha aaidʉba sim. Mamʉ mʉg atag paawaita
    durr warpham magwe aaidʉbaadee thumaam khʉʉnau ũrab khaba ũrjugui a jaaumajim.
  eng-EMTV: 'Another parable He spoke to them: “The kingdom of heaven is like leaven,
    which a woman took and hid in three measures of meal, until it was all leavened.”'
  mib-NT: 'Te ɨnga jnūhun yátá ní cahān yā jiín de: Jeē ndácu Yaā andɨvɨ́ jniñu nuū
    ñáyuu cúu nájnūhun levadura jeē ní quihin ɨɨn ñahan. Te ni saca ña jíín únī kilo
    harina, nde ni ndaa ndɨhɨ ñujen ni sáha. Achí yá.'
  lif-NT2: ये़सुरे़ आल्‍लसाङ् वेॽस्‍मा खे़दाॽइन् खे़ङ्‌हाॽ मे़त्तुसि, “साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मिङ्‌ग फे़ॽरुम्‍मो याक्‍मनाबा खरे़ःङ् के़भङ्‌बा सिदाॽइन् हे़क्‍तङ्‌बा
    चोःक्‍लो॥ थिक् मे़न्‍छुमाॽइल्‍ले़ खप्प्‍याओ यरिक् फे़ॽरुम्‍मो मिसाक् सिदाॽइन्
    याक्‍तु, हे़क्‍क्‍याङ् सॽरु युक्‍खुआङ् मे़न्‌युप्‍पे थारिक् सुःप्‍तु युक्‍खुरो॥”
  xnj-xnj: Yesu avajovili luhumu lungi, “Unkosi wa kunani kwa Chapanga uwanangini
    na mau mmonga mweagegili ngemeku, akahangisana na uhembe madebe gavili na lapinga,
    na uhembe woha watutumwiki.”
  mmx-mmx: Melemu ne Iesu ga vaase bok di mi lara lavapaase poovo xeretna, “Linintoo
    no vana at laxalibet i ngan liis (yeast). Latkin i lok ka i la i lok eburu i mi
    loxompalava solo kusu na lok lengkongkide min. Liis (yeast) i vubeles axap uto
    xeneng at loxompalava xusu na so xat.”
  cbr-NT: 'Bana itsi ñuicësoquin ñuixunquin ca Jesusan anu ''icë unicama ësaquinribi
    cacëxa: —Nucën Papa Dios naínu ''icë an cara ainan ''iti unicama uisoquin aín
    uni ''imiti ''icë quiax cana anun pán chamiti ñu ñui quin. Xanúan xuicëma pain
    ''ixun anun pán chamiti ñucëñun mëscucëx ca aín xëquíon mësioti rëncë ax chaia.
    Usaribiti ca Nucën Papa Diosan unicamax ''itsamashi pain ''iaxbi ''itsaira ''itánun
    uatia.'
  tee-NT: 'Ju Jesús vachu'' alacjuni ju lapanacni alakatam chivinti ju ix''apumavasalaniputun
    tuchi tapasai acsni lhinajun ju Dios la''is''atsucunti''an ju lapanacni. Pus chani
    ju ajuni: ―Acsni lhinajun ju Dios la''is''atsucunti''an ju lapanacni chunch ju
    tajunita tachi ju tu''u'' xat''in xkapavati ju calhiyaulh tam chako''ulh ju lakat''utu
    ach''apanta ju harina. Pus lana lhitayak''ojui chux.'
  eng-LSV: 'Another allegory He spoke to them: “The kingdom of the heavens is like
    to leaven, which a woman having taken, hid in three measures of meal, until the
    whole was leavened.”'
  cak-NT: 'Ri Jesús xutzijoj jun chic ejemplo chiquiwech, y xu''ij chique: Ri ru-gobierno
    ri Dios can junan riq''uin ri levadura ri neruc''ama-pe jun ixok y nuya'' chupa
    oxi'' paj harina y ri levadura nuquiraj-ri'' chupa ronojel, y quiri'' chuka''
    xtu''on rutzij ri Dios, can xtuquiraj-ri''.'
  pah-NT: 'Ojipea pyvõ ojo''java''ea pyvõ Jesus''ga g̃a mbo''ei. A''ero ga ei: —Marã
    hekoi kiro yvyakotyve''g̃a pe g̃a erame Tupana''ga nhanderuvihavuhuhetero oko
    javo? A''ea rehe po ti ji pe mbo''ei ikwahavuka pe me imombe''gwovo a''ea''java''ea,
    ei ga. Kunhahẽa opyhy he''yiva''ea vinte e cinco quilos de farinha de trigo, ei
    ga. Trigo pype hẽa imbojihe''ari imbovuhava ta''apo ti ji pão javo. A''ero hẽa
    igwaragwarai humbirimbiriga trigo ru''uma. Igwaigwavete imbovuhava onhinhamba
    trigo ru''uma pype imbovuvupava, ei Jesus''ga igwaigwavete po ti g̃a herojijyi
    ojeaporog̃ita nehẽ javo.'
  sja-NT: 'Ichiaba Jesupa nãga nepɨrɨji jarateeit''ee: —Nãga pɨk''a pait''ee Tachi
    Ak''õrepa eperãarã ichi jua ek''ari bɨk''ãri, ichideerã p''aneedamerã. Wẽrapa
    levadura p''oiraparik''a bɨ harina waibɨa ome, pan masa pia warimerã.'
  xed-xed: 'Kaʼa nda həŋ nda sana mahdihdi guli mantsa: «Ka guram ga mghama Lazglafta
    nda is ta klafta marakw ka laɓanamta ma kuratá darama hupu hkən ŋa ŋlaftá tsa
    hupu ya demdem,» kaʼa.'
  mks-NT: 'Ta na̱sacu Jesús inga quia̱hva nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Tá
    ná cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi já cacuu a tátu̱hun tá cává táhan in ñáñáha̱
    u̱ni̱ táhndá náhnu harina xi̱hín loho yusá na̱xa̱a̱ ña̱ ná jánañu a tócó ndihi
    mé yúsa̱ cán —na̱cachi Jesús.'
  gfk-S: Ma ne Jisas ga hinawase habaling di ma tike nianga harharuat, igom tange,
    “No kingdom tane God i haruat ma tike haine ga kap leh ira is, igom bul ie naramon
    tano tamat na hunghung na palawa tuk gom lalet bakut.”
  bmu-bmu: 'Jisösnöŋ dumŋe kunbuk söpsöpkeu kun kewö jii mötket: “Suepkö bemtohoŋi
    mi yist me flaua mem qariqarigö dop kewö akza: Ambi kunöŋ ‘Beret ohomam,’ jiba
    yist memba flaua amae (dis) karöbut miaŋgöreŋ mindiriba meleŋqeleŋ aka anda anda
    tari körekŋanök qariyök.” Mewö.'
  dgz-dgz: Maibe da sia anega wadiamon, “Toemu kimaniwa amun mega buredi tutut waini
    mini, ame waen da, buredi tutut wapen menan atagin mini potap wa damage kwaviro
    tan amba iravi tutut wan. God toemu mega amunewa ap anega.”
  eng-GNV: Another parable spake hee to them, The kingdome of heauen is like vnto
    leauen, which a woman taketh and hideth in three pecks of meale, till all be leauened.
  zaa-NT: 'Gutixà''a tehuánie cabi nna rèe íį: Reino qui'' Tata Dios nna ną́ tì''
    ná levadura nu guỹi'' ttu niula nna gulù''uą na le'' tsunna yà almudo yedia. Luégutaá
    nna beyaỹilo ituba cúaá.'
  eng-WEBSTER: Another parable he spoke to them; The kingdom of heaven is like leaven,
    which a woman took, and hid in three measures of meal, till the whole was leavened.
  guh-guh: 'Jesús livaisi tsipaeba comparacióncuenia jivi ayaibitsaëtoxanetojavabelia.
    Jumaitsi mapacueniaje: —Dioso raja pijajivi pevetsijava maitsije. Pacuenia pan
    pexanaematabënexa, levaduravënëjava yacaëjëpa daxita panmatabëjava, bajara pijinia
    itsi Dioso pijajivi pevetsijava. Yacaëjëpaena daxitanacuanëjava. Petiriva pan
    pexanaenexa, acueyabi patarroxanetobeje trigobenonë matajërëaba levaduravënëjavata.
    Nexata pan pexanaematabënexa, ayaimatabë ata, levaduravënëjava pijinia tsiquirijavayo
    ata, itsiata levaduravënëjava yacaëjëpa daxitamatabëjava. Nexata levaduravënëjava
    fufunaeyaexana daxita panmatabënexa. Bajara pijinia itsi Dioso pijajivi pevetsijava.
    Yacaëjëpa daxitanacuanëjava Dioso pijajivi pevetsicuene, jai Jesús jivi ayaibitsaëtoxanetojavabelia.'
  bon-bon: Yeesu nuuja ngene ca agli mene jejemige egä, “Apu gyene, Acejiyame te liba
    biname bine yaawadimuge. Yepä magebi te nesae diiba bine saawaduge bulu cama,
    jaaglemeläjimuge yepä kuke bora, uutneca gwidape ne saacatuge, yaacranimuge, siige
    jaama-nguge. Puma cita ca iyeta pui buluduu te tuutnecuge.”
  nhw-BL: 'Huan Jesús quinilhui seyoc huicalotl: “Momiyaquilise masehualme catli quicahuilíaj
    Toteco catli itztoc ilhuicac para quinnahuatis. Elis quen momiyaquilía eyi tlatamachihuali
    harina quema se sihuatl quitlalía tlasonejcayotl ipani. Teipa mosonehua huan quichihua
    tlahuel miyac pantzi.”'
  swh-ONEN: Akawaambia mfano mwingine, “Ufalme wa Mbinguni unafanana na chachu ambayo
    mwanamke aliichukua akaichanganya katika kiasi kikubwa cha unga mpaka wote ukaumuka.”
  wbi-wbi: UYesu akavavuula ikihwanikisio ikingi akati, 'Uvutwa uvwa kukyanya vuhwaniine
    ni kilule kino umukijuuva jumonga alyatolile, akakandila ilikandua ilya mateneka
    ghatatu agha vutine. Ye akandile, ikilule kia kikalusia ilikandua lyoni.'
  bba-bba: Yesu kpɑm bu mɔndu ɡɑru kuɑ u nɛɛ, Gusunɔn bɑndɑ kɑ pɛ̃ɛ seeyɑtiɑ weenɛ
    ye kurɔ ɡoo suɑ u doke sɑkɑku nɔɔ itɑn som sɔɔ, mɑ mɛ kpuro mu seewɑ mu kukuɑ.
  eng-KJVCPB: Another parable spake he unto them; The kingdom of heaven is like unto
    leaven, which a woman took, and hid in three measures of meal, till the whole
    was leavened.
  kgk-NT: 'Ha upéi katu omombe''u jevy joty upe pygwa-pe arandu rehegwa nhe''ẽ. Fermento
    mbojape mbovuha rehegwa nhe''ẽ-rami oiporu: —Oĩ kunha. Oipyhy mbojape mbovuha.
    Heta trigo ku''i reheve ombojehe''a ombovu hagwã. Ojavyky rire, omboapitajy ovupa
    ete hagwã. Upéixa ete Nhandejáry nhande Ruvixa irũ, he''i Hesu, Nhandejáry irũ
    hetave tave oĩ va''erã rehegwa oikwaa uka-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo kava mmatayaa diaa mminnaa voovaudiri mmataama
    kioo iya kiaa mmioo tunoo: Anutuuqo gioonna kiaapuuyara diraivo puuqaira yeennaivaa
    roosiivai. Gioonna voovoono ii yeenna ivaa varoo paravuaa saaba taaravoomaivaki
    hanigiaanigieema kioo yapa kiaikio vainno eyommaavai puuqaivaivee, tiravai.'
  cpy-cpy: 'Rapiitakiro roshiya-kaawentziro Jesús ikenkitha-takaan-tziri, ikantzi:
    “Iroka ikanta ipinkathari-wentantee Inkite-jatzi, roshiya-kotawo tsinani amiroka-patha-tzirori
    ratanteetari. Aakotakiro pankirentsi-pane okaatzi mawa pachakaki, owaetakiro shineya-kaerori,
    roojatzi oshineyan-tanakyaari maawoeni opatha.”'
  ekk-PKP: 'Ta rääkis neile veel ühe mõistujutu: „Taevariik on nagu juuretis, mille
    naine segas suure koguse jahu sekka, kuni kogu tainas hakkas kerkima.“'
  mpx-mpx: Yeisu ba gohalibe etega al i liwanan, i ba, “Yehoba wana abalogugui i ola
    yis, yova etega i ahe ge i telek pwalawa ana bwaya beig eton gamwanaa, inoke yis
    i tuwalali ana siga pwalawa gegewena i tuk solaan.”
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyajangu kalu yapaju nyina turnungka Kaatu-kurlangurla
    yangka kuja kajana Warlalja-Wiri nyina? Panu-jarlu-nyayirni marda, ngari marda
    marnkurrpa-puka? Kapurna-nyarra wangka. Jalangu marda kalu nyina ngari marnkurrpa-mipa
    turnungka Kaatu-kurlangurla. Ngulaju ngula-juku. Kaatu-kurlangu turnu ngulaju
    nganayi-piya yangka kuja-ka karntangku yirrarni pulawa-kurra tarltu-maninjaku.
    Kuja-ka ngari wita yirrarni pulawa wiri-kirra manu ngaparlangu, ngulakuju karla
    marlaja tarltu-jarrimi purranjakungarnti. Ngula-piya-yijala Kaatu-kurlangu turnu.
    Jalangu marda kalurla marnkurrpa-mipa nyina. Ngulaju ngula-juku. Ngaka kapulurla
    nyina yapa panu-nyayirni Warlalja-Wiriki.” Kujanya-jana Jijajiji wangkaja yapa-patukuju.
  luo-luo: Nochako ogoyonegi ngero machielo niya, “Pinyruodh polo chalo gi thowi mane
    dhako moro okawo kendo oruwo ei mogo mangʼeny mi bangʼe okuodo mogono.”
  nhe-NT: 'Huan Jesús quinilhui seyoc huicaltili: “Momiyaquilise tlacame tlen quicahuilíaj
    Toteco tlen itztoc elhuicac ma quinnahuatis. Elis queja momiyaquilía eyi tlayejyecoli
    harina quema se sihuatl quitlalilía tlasonejcayotl. Teipa mosonehua huan quichihua
    tlahuel miyac pantzi.”'
  aii-aii: 'ܡܲܬܠܵܐ ܐܚܹܪܢܵܐ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܚܡܝܼܪܵܐ
    ܕܫܩܝܼܠܔ ܠܵܗ̇ ܒܲܟ݂ܬܵ‌ܐ ܘܡܘܼܬܸܒ݂ ܠܵܗ̇ ܓܵܘ ܬܠܵܬܵ‌ܐ ܟܝܘܼܠܹ̈ܐ ܕܩܲܡܚܵܐ ܗܲܠܔ ܕܟܠܹܗ ܚܡܝܼܥ
    ܠܹܗ.“'
  esk-NT: Jesus-ŋum uqautilgiññiġai atlamik atrikusautmik, “Agaayyutim aŋaayuqautaa
    sagviqpan itkisiruq aġnaq akutchipmatun puvlaksautmik mukkaaksramun iḷuturuamun
    puvlagataqtitlugu iluqaan qaqqiaksraq.”
  msb-msb: May iba pa na gin-istorya si Jesus sa inda. “Pareho man san pampaalsa na
    ginatawag lebadura an pagahadi san Dios. Ginmiskla ina san babayi sa tulo ka sukol
    na arina. Tapos dahilan sani nag-alsa an bilog na minasa.”
  cpa-NT: 'Jø¹² bíh³ ca¹jmo¹ Jesús calah jín³ cøng² jǿg³ ti³jnøa¹². Ca¹juúh²dsa: ―Lǿa¹²
    ja³jmo¹² Diú¹³ héh¹ ju³lah lǿa¹² chiúh³ hi³ŋíh¹ ca¹guian¹ jan² hio¹³ quianh¹³
    guieg²hŋí² kilo juu³ ca¹lah¹ja³ca¹rǿng² ta³cøng² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଆରି ତରେକ୍‌ ଏନ୍ତାରି କାତା କଇଲା, “ଗଟେକ୍‌ ମାଇଜି କଣ୍ଡେକ୍‌ କମିର୍‌ ନେଇ ଅଦ୍‌ବାସ୍‌ତା
    ଗୁଣ୍ଡ୍‌ଟାନେ ମିସାଇଦେଲା । ସମାନ୍‌ ବେଲାଇ ସବୁଜାକ ଗୁଣ୍ଡ୍‌ କମିର୍‌ତେଇ ମିସି ପୁଲ୍‌ଲା । ସରଗ୍‌
    ରାଇଜ୍‌ ବଡ୍‌ବାଟା ମିସା ଏନ୍ତାରିସେ ।”
  meu-meu: Sivarai heḡereḡerena ta ma e hamaorodia, eto, Guba basileiana na hatubu
    muramurana na heto, hahine ta ese e abia, flaoa nau autoi ida e buloa, ela bona
    idoinai e tubu.
  yva-NT: Umba Yesus po ananeneae kaijinta raura mai jakato pare, “Arono Amisye be
    akarive Apa kawasae mai no mine vone so, Apa kawasae maurata irati ragi rai. Wanya
    inta mo ragi mamaun inta raija ti raugasyo mo veano tepuno manakoe raroya da ntipu
    tenambe inda manui.”
  dgc-dgc: 'Nadid, kinagi na dide i esa man dén a halimbawa: “I péghari na Diyos,”
    kagi na, “éy kapareho no pégpaalsa a ihalu no bébe to étélo a takal a arina, éy
    umalsa tu étanan a linamas.”'
  zpm-NT: 'Rëbaque me: ―Nac xquieḻrnabey Dios zig nac ncobi ne rquiaa meṉ wnaa lad
    ncob ne riaa guietxtil. Niipaque ncobi riots tsoṉ lmud rin, ni dib nacse ncob
    co rzibe.'
