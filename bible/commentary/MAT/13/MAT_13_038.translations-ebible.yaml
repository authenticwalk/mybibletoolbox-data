  bjk-bjk: A komo, ine a öxöno lagunon. Ma irine iaa deek, i eöt mabo baroxorok möxö
    kingdom. Ma pirixö, idi abo baroxorok möxö tene sasaban.
  msy-2020: Azenim, kar nguazir kam. Witɨn ovɨzir aghuiba, kar gumazamizir God Bizibagh
