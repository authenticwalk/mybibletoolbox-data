verse: MAT.013.038
translations:
  kpx-kpx: Ige bulu keu vata bahata. Ige konee i keau Dilava atae duaea. Ige latie
    toela keau Setene atae toelaea.
  okv-H: eto enda tapa amo amita pure ra eto ve javotoho amo embomeni God ta toho
    siriketo humbari ra. Eto vive erari amo embo sapura ta embomeni ra
  tbo-tbo: Ma tano naka hipuli tupo wohepali ma pehi dewadewahi naka Yaubada a taniwaga
    tu wotagona ma pehi apapoehi naka Tomodulele a taniwaga tu wotagona.
  mal-C: വയൽ ലോകവും നല്ല വിത്ത് രാജ്യത്തിന്റെ പുത്രന്മാരും കളകൾ പിശാചിന്റെ പുത്രന്മാരും
    ആകുന്നു.
  grc-SR: ὁ δὲ ἀγρός ἐστιν ὁ κόσμος· τὸ δὲ καλὸν σπέρμα, οὗτοί εἰσιν οἱ υἱοὶ τῆς βασιλείας·
    τὰ δὲ ζιζάνιά εἰσιν οἱ υἱοὶ τοῦ πονηροῦ·
  bgc-bgc: खेत दुनिया के लोग सै, बढ़िया बीज राज्य की ऊलाद, अर जंगळी बीज शैतान की ऊलाद
    सै।
  khz-khz: Araga tanopara, uve gutura namara Palagu gena Basileia pa vegitatago tiavuna
    kapulenai getaluna talimara; gawa rakavara Satani gena taunilimalima.
  deu-TKW: Der Acker aber ist die Welt; der gute Samen aber, das sind die Söhne des
    Reiches; das Unkraut aber sind die Söhne des Bösen.
  zsr-NT: Laꞌ yël naꞌ nac yödzlyú ni, atiꞌ xseydauꞌ dxiꞌa naꞌ ruluíꞌ ca nacgac nup
    nababgac ga rna bëꞌë Dios. Guíxiꞌdauꞌ xöhuiꞌ naꞌ naláꞌ ca nac yöl zxoaꞌ xtil ruluíꞌ
    ca nacgac nup nacgac qui tuꞌ xöhuiꞌ.
  lin-lin: Elanga ezali mokili, nkona ya malamu ezali bana ya Bokonzi ya Likolo, mpe
    matiti mabe ezali bana ya Satana ;
  hns-NT: Aur khet ke matlab doenia hai. Attjha bia ke matlab Parmeswar ke larkan
    hai, aur ghaas saitaan ke saathie log hai.
  noa-E: Maagwai irua phötarr jẽb, jã mʉg õor pöm wëjömta jaau sim. Chi nemjĩir dau
    wajapham, õor Ẽwandamagta ʉdʉraa amach Pörkhapi nʉm khʉʉnaugui ajim. Maagwai chi
    phũak khaigbam, ar sĩi Ẽwandam igar khaba mepeer igar nʉm khʉʉnau.
  eng-EMTV: And the field is the world, and the good seed, these are the sons of the
    kingdom, but the tares are the sons of the evil one.
  mib-NT: Te ñuhun un cúu ñayɨ̄vɨ́. Te trigo vāha un cúu ñayuu cáyɨhɨ ndaha Yaā Dios
    jeē ndácu ya jniñu nuū i. Te ite lasú un cúu ñayuu cáyɨhɨ ndaha jexeén.
  lif-NT2: प्‍याङ्‌सिगे़न् इःक्‍ताप्‍पिङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मान्‍लो, हे़क्‍क्‍याङ्
    खे़न् नुःबा याॽरिःम्‍बाहाॽग निङ्‌वाॽफु हाङ्‌जुम्‍बा मनासिरो॥ माले़ःन्‍दोहाॽग माफे़न्‍साम्‍मिल्‍ले़
    कुमनासिरो,
  xnj-xnj: Mgunda wula ndi pamulima. Mbeyu zabwina zila ndi vandu vala unkosi ndi
    wavi. Nambu masindi gala ndi vandu va yula Mhakau.
  mmx-mmx: Nom laraamang i ru katling na lavatbung menemen. Levenit piao avukat, ni
    limixin dinaba vubeles ti Linintoo. La lempivilis kapmek, ni limixin di mumu asu
    ne Satan.
  cbr-NT: Anu ñu bëru 'apácë naë asaribi ca camabi ënë me 'icën. Ñu bëru upí asaribi
    ca Nucën Papa Diosan unicama 'icën. Chucusaribi ca a ñunshin 'atimanën 'apun sinánmicë
    unicama 'icën.
  tee-NT: Chai ju lacacuxtu yuchi ju lacamunutpa'. Chai ju k'oxi t'in yu'unch ju alhcanicanta
    ni laich catatanu ju lact'iyan junta lhinajun ju Dios. Chai ju t'in ju jantu k'ox
    ixjunita yu'unch ju na k'ai tajunita.
  eng-LSV: and the field is the world, and the good seed, these are the sons of the
    kingdom, and the darnel are the sons of the evil one,
  cak-NT: Ri ulef anchi' xtic ri ija'tz', ja ri rech-ulef. Ri utzilaj ija'tz', ja
    ri je-banon gobernar roma ri Dios. Y ri cizaña, ja ri can je richi-wi ri itzel.
  pah-NT: 'Kohoa a''e ko ji yvyakotya pe, ei Jesus''ga imombe''gwovo g̃a pe. Ha''ynhapyryva
    a''e ko ji jireheve''g̃a pe. G̃a e''i Tupana''ga pe: “Ndehe ko oreruvihavuhuhetero.”
    Nhungwava trigo''java''ea a''e ko ji ite''varuhuve''gareheve''g̃a pe Diabo''gareheve''g̃a
    pe. G̃a e''i Diabo''ga pe: “Ndehe ko oreruvihavamo.”'
  sja-NT: Ma net'atau p'oda eujã jara k'inia bɨ na p'ek'au eujã. Ma trigo tau pia
    jara k'inia bɨ Tachi Ak'õrede ijãapataarã. Jõdee p'ũajara k'achia jara k'inia
    bɨ Netuara Poro Waibɨa jua ek'ari p'anɨɨrã.
  xed-xed: Vwah ya guli ná, ghəŋa haɗik tsa. Vərɗa hulfa hya ya guli ná, gwal ta nzakway
    ka ŋa ga mghama Lazglafta ya. Rira ya guli ná, gwal ta nzakway ka ŋa halaway ya.
  mks-NT: Ta ñúhu̱ nu̱ xútu u̱ tata cúú á ña̱yivi ñuyíví. Ta tata va̱ha cán cúú á
    yuhú nu̱ú na̱ cómí Ndióxi̱ cuéntá sa̱ha̱. Ta yu̱cu̱ quini cán cúú á yuhú nu̱ú
    ña̱yivi quini, na̱ cúú cuéntá rí quini.
  gfk-S: No lalong, ikin ra ula hanuo. Ira bilai na pat na dahe, di ira turadi ing
    di na salo tano kingdom tane God. Ira pito, di ira turadi tano Ut na Sana.
  bmu-bmu: Nene nup mi gölmegö kantri pakpak. Nene kötŋi ölöpŋi mi bemtohoŋgö nahönbörat
    eŋgöra jizal aka dorowet mi azi bölöŋaŋgö nahönbörat yeŋgöra jizal.
  dgz-dgz: Egak ame piup mam amba makewa kakaewa ame God toemu mega nagirewa. Amba
    gaian yaninewa ame Seitan otu waiwa.
  eng-GNV: And the field is the worlde, and the good seede are the children of the
    kingdome, and the tares are the children of that wicked one.
  zaa-NT: Loyu làti huía ỹú'a nna ccą comparar itúbani yétsiloyu. Pero ỹua' tsè'a
    nna ccą comparar ca ỹi'ni Tata Dios. Ỹubànaba'a nna ccą comparar ca ỹi'ni numalua.
  eng-WEBSTER: The field is the world; the good seed are the children of the kingdom;
    but the tares are the children of the wicked one ;
  guh-guh: “Pijapabi,” itsa janë, mapanacua yabaraje jumaitsinë. “Pexaniaviriatrigoxu,”
    itsa janë, Dioso pijanacuayabetsia pejonevinexa yabara jumaitsinë. “Pibisiaviriajava
    pejuvijava,” itsa janë, dovathi pijajivinexa yabara jumaitsinë.
  bon-bon: Calwacupi lui ai gawecewe gyene. Miijirage gije eei biname gemi, Acejiyame
    te lui bine ewadenemige; gäli eei biname gemi, Satani te lui bine ewadenemige.
  nhw-BL: Nopa mili quinequi quiijtos ni tlaltipactli. Nopa cuali xinachtli quiijtosnequi
    masehualme catli iaxcahua Toteco. Nopa xinachtli catli amo cuali quiijtosnequi
    masehualme catli iaxcahua Amocualtlacatl.
  swh-ONEN: Shamba ni ulimwengu na mbegu nzuri ni wana wa Ufalme. Magugu ni wana wa
    yule mwovu.
  wbi-wbi: Umughunda je iisi, ingano ve vaanhu vano vali mu vutwavwa Nguluve, neke
    ilisoli ve vaanhu ava Mhosi jula.
  bba-bba: Hɑnduniɑ yerɑ yɑ sɑ̃ɑ ɡbɑɑru. Gusunɔn bɑndun bibɑ bɑ sɑ̃ɑ dĩɑ bwese ɡee
    te. Tɔn kɔ̃so win bibɑ bɑ mɑɑ sɑ̃ɑ yɑkɑ kɔ̃su si.
  eng-KJVCPB: the field is the world; the good seed are the children of the kingdom;
    but the tares are the children of the wicked one;
  kgk-NT: —Upe kokwe he'i ko yvy-rehe. Upéi upe temitỹ porã he'i Nhandejáry re'ýi-rehe.
    Upéi upe kapi'i he'i hekoha vai va'e-rehe.
  waj-waj: Mmooriivaki uruuyauvaa rututuooma kiaivo mmuakiaa mmatayaa variaa yoosinnaiyauvaa
    roosiivai. Anutuuqo gioonna kiaapuuyara dira yoosinnaivakira teerakiaa gioonna
    kiaapuuya uru yoketaiyauvaa roosiikiaavai. Gioonna kiaapuuya vaidi maisaivaa kuaivaa
    rikiada iikiaiya ikiauyauvaa roosiikiaavai.
  cpy-cpy: Rooma owaantsi rootaki oshiyawori kepatsi ajeekantari. Rooma pankirentsi
    oshiyakaa-wentari ikaatzi ipinkathari-wenteeri Tajorentsi. Rooma inchashi oshiyakaa-wentari
    ikaatzi rashiyitari Kaari-perori.
  ekk-PKP: „Põld on maailm. Hea seeme on kuningriigi lapsed. Umbrohu seeme on vanakurja
    lapsed.
  mpx-mpx: Eyowa heiya panayawi, ge witi pwatumwina waiwaisana heiya Yehoba wana abalogugui
    gamagaliliyau. Mwawin nanakina heiya Seitani wana gamagalau,
  wbp-wbp: '@see-verse:MAT.013.037'
  luo-luo: Puodho en piny, to kodhi maber ochungʼ kar yawuot pinyruoth. Buya gin yawuot
    ngʼat marach,
  nhe-NT: Nopa mili quinequi quiijtos ni tlaltepactli. Nopa cuali xinachtli quiijtosnequi
    tlacame tlen iaxcahua Toteco. Nopa xinachtli tlen ax cuali quiijtosnequi tlacame
    tlen iaxcahua Axcualtlacatl.
  aii-aii: ”ܚܲܩܠܵܐ ܕܘܼܢܝܹܐ ܝܠܵܗ̇، ܘܒܲܪܙܲܪܥܵܐ ܛܵܒ݂ܵܐ ܒܢܘܿܢܹ̈ܐ ܕܡܲܠܟܘܼܬܵ‌ܐ ܝܢܵܐ، ܘܙܝܼܘܵܢܹ̈ܐ
    ܒܢܘܿܢܹ̈ܐ ܕܒܝܼܫܵܐ ܝܢܵܐ.
  esk-NT: Nautchiivik nunauruq. Mukkaaksraġiksaat tamatkuaŋurut qaitchuat iŋmiknik
    Agaayyutmun aŋalatquplutiŋ, mukkaaksraġiiḷatli tamatkuaŋurut qaitḷutiŋ iŋmiknik
    pigiitchuamun aŋalatquplutiŋ.
  msb-msb: An uma amo an kinab-an kag an gusto sabihon san maayo na binhi an katawuhan
    na nagapasakop sa pagahadi san Dios. An mga dinghot naman an katawuhan na nagapasakop
    sa Maraot na Espirito na amo si Satanas.
  cpa-NT: Lǿa¹² jøa³nung² quiah¹²dsa ju³lah lǿa¹² jmøi¹guǿi¹. Lǿa¹² møi¹jon² dsio¹
    ju³lah lán¹² dsa² quián¹² Diú¹³. Lǿa¹² møi¹jon² hlaih¹³ ju³lah lán¹² dsa² quián¹²
    dsa² hlanh³.
  dso-dso: ଏ ଦୁନିଆ ଅଇଲାନି ଜମି । ଜେମନ୍‌ ସରଗ୍‌ ରାଇଜର୍‌ ଲକ୍‌, ସେମନ୍‌ ନିକ ବିଅନ୍‌ । ଜୁଡ୍‌
    ଗାଁସ୍‌ ଅଇଲାନି ସଇତାନର୍‌ ବାଟେ ଜିବା ଲକ୍‌ ।
  meu-meu: Uma na tanobada. Nadinadi namodia be basileia memerodia. Ava dikadia na
    dika laumana natuna.
  yva-NT: Yara nawaisye omamo raurata irati mine tename so rai. Anare kamijo kove
    omamo raurata irati vatano Amisye be akarive maije mai. Ininaije omamo raurata
    irati vatano Anakakai Akoe be akarive maije mai.
  dgc-dgc: Tu uma éy na mundua. I mahusay a binhi éy du tolay a pégharian na Diyos,
    sakay du magkadukés a lamon éy du tolay a pégharian ni Satanas.
  zpm-NT: Liu ne bniaaw ga, nac lo guidzliu, zhobxtil co nac grë miech ne nole xnëz
    Dios, laa guizh ncuaan co nac grë zha ne no ladznia meṉdox.
  hix-NT: Noro natàrà ryhe, yukryeka hon komo kuknon me naha. Nat enyhoru ryhe, Khoryenkomo
    mryenon komo kuknon me naha. Nat anhà ryhe, anhà ymo mryenon komo kuknon me naha,
    kekon hatà, Txesusu.
  sim-sim: Nowe oso misambi toso osira. Wit siji jivi ondo ma ol Avui Wasilaka lirin
    or arangoshinak orhi yangak li likwan nikishiwa ma olira. Minjambale kava ondo
    Laulakahi ma olira.
  npi-ULB: बारीचाहिँ संसार हो; अनि असल बिउचाहिँ राज्यका पुत्रहरू हुन् । अनि सामाहरूचाहिँ
    दुष्‍टका छोराहरू हुन्,
  cgc-cgc: Uma ya beet ambalen kalibutan i. Dayad ya na binni beet ambalen mga ittaw
    na sakep ta pagdumala ta Dyos daw kilo ya na lamunon, mga sakep ta pagdumala Satanas.
  tim-tim: Dâ kalam amâ kepia hârok. Dâ seŋgo koaŋe âlepŋe amâ luâk âmbâle Anutuŋe
    damunyeŋe akberâm aktâp are. Dâ hele bâleŋe amâ Bâleŋe Amboŋaet luâk âmbâle.
  yor-yor: Ayé ni oko náà; irúgbìn rere ni àwọn ènìyàn ti ìjọba ọ̀run. Èpò ni àwọn
    ènìyàn tí wọ́n jẹ́ ti èṣù,
  wos-wos: Wun héfa wu héfambu tékwa atéfék getéfa dé. Yikafre wit sék wu Godna hémémbu
    xalendé du takwa di. Haraki wara wun Satanéna du takwa di.
  emp-NTPO: Peara naʌ̃ ẽjũãa. Dji ta biara Ãcõrẽba pe erob̶ʌ ẽberãrãa. Chirua cadjiruara
    diauru ẽpẽ panʌrãa.
  eng-F35: The field is the world; as for the good seed, these are the sons of the
    kingdom, while the tares are the sons of the malignant one.
  ind-ind: sedangkan ladang itu adalah dunia ini. Bibit yang baik menggambarkan orang
    yang menjadi warga kerajaan Allah, dan lalang-lalang itu adalah pengikut iblis.
  pes-OPCB: مزرعه نیز این جهان است و بذرهای خوب مردمان ملکوت هستند، و علفهای هرز نیز
    پیروان آن شریر هستند.
  mpt-mpt: Eka damib ole alukum dabale monea dene dene otabe. Eka wit dab ole nakaia
    unangai Gode wengo wentebiba e kima bie itabe. Eka boublab san ole Naka Misiame
    meletan itabe.
  bla-bla: Insĭm'man konai'tappiua; ŏkh'si ĭnsĭmmani, nĭn'naiisĭnni ĭsto'kos'ix; ki
    makap'iĭnsĭmmani, Sauum'itsitappiuă o'kosix;
  ssx-ssx: Kutupa mo e tupa꞉ta꞉ do kenkee. Mo epeke waemanu tupa꞉ta꞉ mo Koda꞉na꞉ Kilu
    Tombuao Hala꞉ pa꞉ta꞉ haleme wanda꞉halie. Mo hande hoke ambumanu tupa꞉ta꞉ mo hoke
    Sadanina꞉ wanda꞉halie.
  mkl-mkl: Ilɛui í jɛ ɑndunyɑ. Dimi jiidɑu mɔ, nŋui í jɛ inɛi bommɑi Ilɑɑɔ̃ ŋɑ. Fɔfɔ
    lɑɑlɔu nŋui í jɛ inɛi Seetɑm ŋɑ.
  gaq-gaq: ଏନ୍‌ ଦର୍‌ତନି ଡିଙ୍ଗ୍‌ଡିଂକେ ଲିଜ । ଜାଣ୍ଡେଇଂ କିତଂ ରାଜିନେ ଆଦିବାସି ମେଇଂ ନିମାନ୍‍
    ଚୁମୁଜା ରକମ୍ ଆରି ଚେଃମୁଆଁଇଂ ମେଇଂ ସ‍ଏତାନ୍‌ ଗାଲିପାକା ୱେନେ ରେମୁଆଁଇଂ ।
  gof-RNT: Goshshay ha alamiya. Lo77o zerethay salo kawotethaa nayta. Leeshshoy Xalahe
    nayta.
  unx-unx: ନେ ପିଡ଼ି, ଅତେଦିଶୁମ୍‌ ତାନାଃ ଆଡଃ ବୁଗିନ୍‌ ହିତା, ସିର୍ମା ରାଇଜ୍‌ରେନ୍‌ ହଡ଼କ ତାନ୍‌କ
    ଆଡଃ ଟୁଲିତାସାଦ୍‌ ଜାଙ୍ଗ୍‌, ଏତ୍‌କାନ୍‌ ଆତ୍ମାରାଃ ହଡ଼କ ତାନ୍‌କ ।
  gah-gah: Minimú lumó nene mukí mikasiukamú luve. Itó netá gihila lamanakumú lumó
    nene Ómasímini lapaná alina vegenakumú luve. Lilihamú lumó nene netá golesa amelaho
    Satani vegenala zuhamú luve.
  lcm-lcm: Matang ang, nia na kuli rina ke. Na keve katui roron ang, riria na vap
    i nei vainagoan. Na keve uriuri ang, riria na vap ang si igenen rikek.
  aer-aer: Apmere ahelhe anteke akenhe ahelhe-arle atyerte-ileme-arteke-arle. Kele
    tyerrtye Ngkarte-arle alartetye irremele atnyeneke akenhe annge mwerre areye-arteke-arle.
    Kele tyerrtye Satan-ele-arle atnyeneme areye akenhe annge akurne areye-arle arrentye-kenhe
    areye-arteke.
  qvc-NT: Kay munduqam chay ch'akrashina. Dyusta kasuq runakuna, warmikunam chay allin
    simillashinaqa. Dyabluta kasuq runakuna, warmikunam chay ballikushinaqa.
  tgl-ULB: Ang bukid ay ang mundo; at ang mabuting binhi ay ang mga anak ng kaharian.
    Ang mga damo ay ang mga anak ng masama,
  cbs-NT: Baidan, mai jidabiki. Jexe pepadan, jabun Diosun jancha ninkakin pewamisbudan,
    jabu enabuki. Jakia jexe chakabudan, jabun en jancha ninkama Satanásan jancha
    besti chibanmisbudan, jawenabuki.
  xtm-NTPP: Te itu ma kúu ñuu ñayivi a. Te triu va'a ma ka kuu ñayii jin kivi koo
    nuu tatnuni Su'si ma, te yi'i ma ka kuu ñayii ka sa'a sukan kúni tachi ma.
  nnq-nnq: Nng'onda gola nga dunia. Mbeju ya mbone nga bandu ababi ba Kingwana cha
    Nnoongo nga chabe. Nambu manyai nga bandu bi Mmaja.
  bao-NT: Oterica yepa pea, ati ʉmʉreco nii. Ote añurije pea Ʉmʉreco Pacʉ yaarãre
    ĩiro ĩi; taa ñañarije pea Satanás yaarãre ĩiro ĩi.
  san-ORI: କ୍ଷେତ୍ରଂ ଜଗତ୍, ଭଦ୍ରବୀଜାନୀ ରାଜ୍ୟସ୍ୟ ସନ୍ତାନାଃ,
  huv-NT: Nganüy aaga corrül, aag ayaj andeac wüx a iüt cam. Aaga najneaj osaab soex,
    aag ayaj apiüng wüx minipilan Teat Dios. Pero aaga osaab ngo majneaj soex quiaj
    apiüng wüx minipilan nimeech.
  otn-NT: Nu̱ ra̱ hua̱hi̱, ga̱ mbøni̱ ngue guecua ja ra̱ xi̱mhäi'a̱. A nu̱ ra̱ hoga̱
    hmu̱dä, ga̱ mbøni̱ ngue gue'ʉ yø ja̱'i̱ o rá̱ 'yɛ Oja̱. A nu̱'a̱ rá̱ mi̱hyu̱ui
    ra̱ trigo, ga̱ mbøni̱ ngue gue'ʉ yø ja̱'i̱ o rá̱ 'yɛ ra̱ zithu̱'ʉ.
  nop-nop: Eŋ dinina woŋ adi kwet wapum hali ulak wanakaŋ. Kaŋ nanaŋe youli mimihi
    woŋ adi metam kunumdok gigit hatiiŋ. Eŋ nanaŋe youli moihi woŋ adi me hogoli’walaŋ
