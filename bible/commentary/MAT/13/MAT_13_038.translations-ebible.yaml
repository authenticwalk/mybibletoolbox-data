  eng-DBY: and the field is the world; and the good seed, these are the sons of the
    kingdom, but the darnel are the sons of the evil [one];
  guo-NT: '‘Lul’ —aech wʉt, jʉmchiliajwa: ‘Jiw ampathatpijiw’. ‘Trigo pachaempi’ —aech
    wʉt, jʉmchiliajwa: ‘Jiw tato''laspi Dios’. ‘Me-ama trigo ja-aechpi’ —aech wʉt,
    jʉmchiliajwa: ‘Satanás tato''laspi ampathatat’.'
  hla-hla: Na kui e here nei u han hoboto i puta. Nu ngal u niga e here nei u katunur
    tara Nipepeito tere Sunahan. Nu pulung u omi e here nei u katun tere Satan.
  mav-NT: Mekewat go ewy ti wuat'i ywania uhehay kapiat wanẽtup haria mesuwat yi wato
    totiaria e. Mekewat hã'ỹi wakuat man nug hamuat ewy ti Tupana mipo'oro ko'i wuat'i
    tama kapiaria ko'i uimohey haria — Waku watunug Tupana Aipo­typot no e haria are
    ma'ato mekewat hã'ỹi yt nakuat i yt mi'u hã'ỹi rakat i ahiag ehay moherep haria
    mekewat ahiag sa'yru'in saki'yt'in e.
  kpf-kpf: Nep, zo han patâ zi. Keet âlipŋâ, zo sumbemgât siŋgi a ambân kâmut.
  ppo-ppo: Kale kutóta, ti so whi̧ fea betó mole hae tiki ai ape. Kale o̧la wae ke
    wisita, ti Kótóné tȩteróló kaae tare ao̧mó betó mole so whi̧ ai ape. Kale dowi
    neta, ti dowi Satan-né naale senaale ai ape.
  hin-2017: खेत संसार है, अच्छा बीज राज्य के सन्तान, और जंगली बीज दुष्ट के सन्तान
    हैं।
  bef-bef: To foyamoya asaga ma meꞌi yabe. To bati noseꞌnaya kokuluma kapolo boanaꞌi
    yabe. To foipa kifiꞌnaya enali Satahi boanaꞌa yabe.
  amm-amm: Isi mo asi niya. Aliyoli ali ititouni mo, no mo Kotoyo samukuko noko nokolalo.
    Sosono kopokoiyau mo, no mo uo nokota siyolini noko nokolalo.
  zaj-zaj: umgunda uwo ulumwengu, na imbeyu inogile iyo wana wa Undewa wa Kuulanga,
    na idilolo dijo wanhu wa Mwenembago,
  chq-NT: joon 'wó² tya'a do lɨ ni cwoo'¹³ juncwii²¹. Joon 'e jún² trigo tyʉ́² lɨ
    la lɨ́ɨi¹ 'in tsá² jmoo¹o la to² tyʉ'² Dios. Joon 'e jún² tya' tóon¹ ñii²¹ lɨ
    la lɨ́ɨi¹ 'in tsá² jmoo¹o la to² tyʉ'² 'in 'lɨɨi'³.
  swp-swp: 'Oeana ede tanoubu: tuma lolodi basileia nanatunayao ede: sisania isi ede
    tau baaea nanatunayao.'
  bjr-bjr: Ququsaki maa maqanasaa mariasa maridaqa. Amiqira qaqamma karaambaiqa aiku
    asauku mariasa maridaqa. Kukura manda faiqi mina aiku asauku mariasa maridaqa.
  aby-aby: '@see-verse:MAT.013.037'
  eng-YLT: and the field is the world, and the good seed, these are the sons of the
    reign, and the darnel are the sons of the evil one,
  jni-jni: Urume une, uni unee; isana iriri ginome wewani ahana ati gomo tasere tikwe
    ahana unu uburu.
  kne-kne: ya din payew et din daga ay nay. Din mayat ay bin-in di pagey et daida
    din ipogaw ay maitatapi sin panturayan Diyos, ya din logam abe et din ipogaw Satanas.
  tgj-tgj: rongo ngv nyiamooku si, alvnv amw v Karv gv nyi vdwv; vvng ngv Alvmanv
    Angv gv nyi vdwv;
  gui-NT: Jocuae co oñemojaanga opaete ɨvɨ re. Trigo icavi vae oñemojaanga Tumpa iporoocuaia
    pegua reta re. Erei trigo-raanga oñemojaanga icavi mbae vae oyapo vae reta re
    —jei—.
  quc-TT: Ri ulew are ri uwachulew, ri utz laj ijaꞌ rech tiriko, aꞌreꞌ ri winaq ri
    kakinimaj ri taqanik rech ri ajawarem rech ri Dios. Ri ijaꞌ rech ri itzel qꞌayes
    aꞌreꞌ ri winaq ri kakinimaj ri Itzel.
  heg-NTPO: Nol klapa la na mo, apan-kloma kia. Biin banan nas mo atuli-atuil man
    tamas son, le daid Ama Lamtua Allah nenan. Nol blua lii las nam, atuli-atuil in
    daid uikjale kas tuang nga nenan.
  ptu-ptu: Anna indo ia bela', kalembasanna inde lino diuaam. Gandum ia, kalembasanna
    indo to mendadim umma'na Puang Allataala. Anna indo hea, kalembasanna indo to
    untuhu'i tomahajanna setam.
  bzd-NTPO: Të wé̱ ki̱ ikuatkëne e' dör ká̱ i'. Trigowö e' dör wé̱pa blúie Skëköl
    tso' esepa. Ka̱kö kua̱'ki̱ e' dör wé̱pa dör bë́ icha esepa.
  kwf-kwf: Ma na oꞋola naꞋa neꞋe magalia, ma na maga ru leꞋa ki naꞋa neꞋe na ngwae
    God ki olofana ꞋInotoꞋanga nia. Ma na laua neꞋeri ki neꞋe na ngwae roꞋosulia sa
    Saetan ki.
  eng-WYC-2017: the field is the world; but the good seed, these be the sons of the
    kingdom, but tares, these be evil children, [or forsooth darnels, or cockles,
    these be evil sons or sons of the wicked];
  eng-WMBB: the field is the world, the good seeds are the children of the Kingdom,
    and the darnel weeds are the children of the evil one.
  zat-NTPS: Naga dxaze̱' binne nigá naca na lu xichaj lázrdau bénneache. Binne cháwe'du
    ca' zaj naca benne' ca' dxenná be'e Dios, na' xixre' zrinnaj ca' zaj naca na benne'
    ca' zaj naque̱' chee̱ da xriwe̱'.
  spp-spp: Kɛrɛge e sùmashiŋi niɲcɛnŋ'à nûgo ke, kuru ku ɲyɛ diɲyɛŋi. Sùmashiŋi niɲcɛnŋi
    u ɲyɛ mpii pi à ɲɛɛ Kile Saanre na ke, ɲyɛ̀pege ku ɲyɛ Sitaanniŋi fyèɲwɔhɔshiinbii.
  zty-NTPS: Ga na' goze' bínnedo' ka' naken yežlyó nga, na' bínnedo' chawe' ka' zej
    naken benne' ka' zej nbabe' gan ẕnna bia' Dios. Yíx̱e'do' ka'ze ka' dan' ẕnnan'
    kan ẕnna' yele ẕoa' stribe zej naken benne' ka' zej nake' che da' x̱iwe'.
  mek-mek: Ke agoai laiti efauga auga, iꞌina agofaꞌa. Ke laiti anina felo auꞌi Deo
    gauga, Deo ega agofaꞌai akekoko auꞌi. Ke afa apalaꞌi auga laomai apala inagome
    auga gauga auꞌi.
  aey-aey: Cabi eu mahamaha. Aig me eu dana cajaca age sao cul jobon bilegina. Huhel
    me qee eu Setenna dana cajaca.
  urd-GVH: खेत दुनिया है जबकि अच्छे बीज से मुराद बादशाही के फ़रज़ंद हैं। ख़ुदरौ पौदे
    इबलीस के फ़रज़ंद हैं
  ycn-ycn: Ri'icacapere que caja eja'ahuá. Trigo palani que caja Tupana ja'apiyá jema'ajeño.
    Pu'uhuaré jimichi que caja ina'uqué, Jiñá Chi'ináricana hua'atéjena i'imacaño.
  djr-djr: ga ŋunhi dhulmu-gaykarraŋdja munatha', ŋunhiyiny nhakun dhuwanna ŋayipin
    wäŋan ŋarakan munathan'. Ga ŋunhi manymaktja ŋatha maŋutji ŋuriŋiyiny ga maŋutji-lakaram
    ŋunhiwurrunhan yolŋuny walalany ŋunhi walal ŋuli ga nhina God-Waŋarrwal yan Romŋur.
    Ga ŋunhi ḏimiṯimirriynydja ga mulmuy maŋutji-lakaram dhuwanna ŋunhi yolŋuny walalany
    ŋunhi walal ga yätjkurruwal birrimbirrwal romŋur nhina,
  kvg-kvg: Khae ndøgo, manqei-qapé, neka wit eqeieqei ndigu, Mbumbukiam-gí ezoqám,
    teqa Megeat Matev-te ndu꞉gu. Geté avøeavøe ndøgo, ndigu nqova soqaqape-gí ezoqám.
  rug-rug: Sa inuma si na kasia popoa. Sari na linetelete leadi si ari na tiena sa
    Binaṉara te Tamasa. Sari na duduli kaleadi si ari na tie te Setani.
  hop-NT: Noqw pāsa hapi yep qatsi. Lomavoshumi hapi moṅwtunatyat aṅqw sinoiwtaqamu;
    noqw sohövostusaqa hapi hakiy qalolmat sinomatu.
  san-URD: کْشیتْرَں جَگَتْ، بھَدْرَبِیجانِی راجْیَسْیَ سَنْتاناح،
  heb-LB: ”השדה מסמל את העולם, הזרעים מסמלים את בני מלכות האלוהים, והעשבים מסמלים
    את האנשים השייכים לשטן.
  caf-NT: Haniyeh k'et, 'et ndi yun k'ut nduwhúlt'ah ho' hoont'ah. Ndi mai unzoo,
    'i yak'uz hubudayi cho buzkeh, 'en nduhúlt'ah. 'Et whunts'ih ndi 'ut'an ntsi',
    'i ntsi' buzkeh nduhúlt'ah.
  mio-NT: ta chiqui ra cuu sava ta cua ñuhun ñuñivi ya. Ñivi iyo cuenda ra cua cundaca
    ñahan cuu chiti vaha can, ta ñivi iyo cuenda run savaha ndavaha ni cuu chiti cuhu
    ña vaha can,
  srq-NT: Ae íbii emombiquia mbiquia nae, mbia ja rã ño ũquɨ̃ ibi re. Trigo eɨ̃ turã
    na ño Dios quiato re. Nyu eɨ̃ ɨcuã na ño diablo quiato no nde.
  kje-NT: Kirne onne, noho eni wawan. Wini man wa'an onne, ri ma namwaliyedi Makromod
    Lalap Nina ri me'e, la penek hohoro onne, ri man lernohi Hayakyak Makromon.
  gaz-gaz: Lafti qotiisaa sun addunyaa dha; sanyiin gaariinis ijoollee mootummichaa
    ti. Inkirdaadni sun ijoollee isa hamaa sanaa ti;
  kud-kud: na tanovine neta bale'u maudoina, na patu namwanamwadi neta hiya Yaubada
    yana Abaloina ana taumulitao, na awahi neta hiya yababana ana taupaihowao,
