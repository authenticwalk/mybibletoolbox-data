  dop-dop: Nɑ ɑntulinyɑ ɩnɛɣɛlɛ tɑɑlɛ ńtɛ́. Nɑ mpi pɑ tuuwɑ tɔɣɔlɛ mpɑ pɑ kɛ́ Ɩsɔ
    Kɑwulɑɣɑ nyǝ́mɑ tɔ. Nyɩɩtʋ ɩsɑɣɑtʋ ntɛ́ mpɑ pɑ kɛ́ Ɩsɑɣɑtʋ tʋ nyǝ́mɑ tɔ.
  azb-azb: Tarla isə dünyadır. Yaxşı toxum Padşahlığın övladlarıdır. Dəlicə isə şər
