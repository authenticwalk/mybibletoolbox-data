  aaz-aaz: Ma etu aiꞌ rene naan es reꞌ pah-pinan reꞌ ia. Fiin reok gui, es reꞌ tuaf-tuaf
    reꞌ antaman njarin Uisneno In nonot-asar sin. Ma huun naan, es reꞌ nitu ꞌnakaf
