  aon-aon: Aria nubarig douk agudok nahobig. Aria yaputi shuruwepit wit, douk eshudok
    arpesh da shape shawish agundok Iruhin nape debeini um ananish arpesh um. Aria
    yoweiruhi utoruh, douk eshudok arpesh shanawasham Satan iri.
  hus-NT-2005: An aleláb, jaꞌich an kʼayꞌlá; an alwaꞌ iyaláb, jaꞌich an atiklábtsik
    xin walkál tinbáꞌ ka takʼyat kʼal na Dios ani an atʼax chʼojól, jaꞌich an atiklábtsik
    xu dhabaláb kʼal an lej atʼax.
  mig-NT: Te ñu'un‑ún kúu ñu̱yɨ́vɨ. Te tata̱ va̱'a‑ún kákuu se̱'e Dios. Te lazo‑ún
    kákuu se̱'e kui'na̱.
  bps-bps: I tanà gusmabul bnê dunan i klamang banwe, na i gumtatek i dad fye bnê
    dunan i dad to gakuf di kagot Dwata, na i dad bnas dunan i dad to nfun Satanas.
  mbs-mbs: Se pawà, yan se keneyonan. Se mèpiya benì, yan se menge otaw migpesakop
    diyà te peglowan te Timanem. Meneng se sagbet, yan se menge sakop i Satanas.
  tof-tof: Apap ne klame, wa ini tüpa. Morroal küp, ene pamkolpamako, God nibiób balngomólda
    Kingzan, akó trrabub ne klame, i kolaean oloman pamkolpamko.
  cme-NT: U suoŋgu yaa miwaaŋo‑i. Dĩmma yaa bamaŋ cuu Diiloŋo huoŋ-nu aa hɛ̃bieŋa
    yaa bamaŋ cuu *Bigãarãŋo huoŋ-nu.
  sus-sus: Xɛ misaalixi duniɲa nan na. Sansi fanyi misaalixi mixie nan na, naxee na
    Ala xa mangɛya niini bun ma. Ɲooge ɲaaxi misaalixi Sentanɛ xa die nan na.
  pon-2006: mwahto iei sampah; war mwahwo, iei aramas akan me towedahr Wehin Koht;
    dihpw suwed ko, iei aramas akan me iengen Sehdan;
  dad-dad: Kabĩ are tenebur tamo kayau, faat biya anĩ, are Negur nẽ tano nẽ gere tar,
    lili are Satan nẽ gere tar,
  zab-NT: chiy lo lliaa ná iduibte guɨchliu. Ax de triguzaacqui ná de bniety ni ná
    par lo guelrnabee xte Dios. Chiy de cuandxab ná de bniety ni ná par bɨndxab
  jae-jae: Kôm kêtôm nom, ma ŋawê ŋajam kêtôm gamêŋ undambêŋa tau ŋaawêlatu, go waôŋ
    kêtôm ŋac sec nê latui.
  ksd-ksd: a rakarakan a gunagunan parika nam ra uma; a kon tuna, a lavur natu i ra
    varkurai nam; ma ra kaina davai, a lavur natu i ra tena kaina;
  msm-NT: Sikan uma impananglit to seini kalibutan. Sikan madojow no binhi impananglit
    to mgo otow no ogpahari to Diyus. Sikan mgo bagnot impananglit to mgo sakup ni
    Satanas.
  myk-myk: Tɛgɛ ke, kee ɲɛ koŋɔ ke yashi nijemɛ we, wee ɲɛ fugba saanra ti wo nagoo
    pee. Ɲakuuŋɔ ke, kee di ɲɛ Shitaanni wo nagoo pee.
  sbe-sbe: Na witi koyana meta kaiyaulina, na like namwanamwadi ede Yaubada yona basileiya
    tamowaidiyao, na lagau meta tauyababa yona tamowai,
  mcr-mcr: Wäuŋui, ii qua tqueqä. Kuä uwqä äŋguänäŋi, qokä-apäkä Goti Qäukuä Yätutaŋä
    Iqunä miqä iutaŋä iquaiqä. Qätaqä quvqe, Setänä iqueqä ämaqä iquayqä.
  cux-NT: Campo miiⁿ ní tan'dúúcā iⁿ'yeeⁿdí 'cūū. Ndaata chi n'dáacā miiⁿ ní tan'dúúcā
    nducyáácá 'iiⁿ'yāⁿ chi daiya Ndyuūs ní yeⁿ'ē naachi Ndyuūs ngaⁿ'a ntiiⁿnyúⁿ yā.
    Yaātā yeⁿ'e ndaata chi nguɛ́ɛ́ n'daācā ní tan'dúúcā 'iiⁿ'yāⁿ chi nguɛ́ɛ́ n'daācā
    idiíⁿ yā, 'iiⁿ'yāⁿ s'eeⁿ chi daiya yááⁿn'guiinūūⁿ.
  tur-YTC: Tarla da dünyadır. İyi tohumlar, göksel krallığın çocukları, deliceler
    de kötü olanın çocuklarıdır.
  san-ITR: kShetraM jagat, bhadrabIjAnI rAjyasya santAnAH,
  bel-N: Поле — гэта сьвет, добрае насеньне — гэта сыны Валадарства, а кукаль — сыны
    злога;
  sch-sch: loi chu rammuol hih ani; Sachi sa chu Rêngram nâingei hih an ni, bu rothol
    chu Misie nâingei an ni;
  mic-MIQNT: Iga'taqan pa na wijei aq ugs'tqamu. Na gelu'lgl sginminn pa na wijei
    aq mimajuinu'g ta'n Nisgaml ilgwenji. Jigajewei sginminn pa na wijei aq mimajuinu'g
    ta'n majulgwala'titl Gjimn'tu'l.
  huu-NT: Naie illɨdɨ nana comɨnɨ. Mare iduaɨdɨ Jusiñamuimo duide comɨnɨ. Raitɨcɨaɨdɨ
    Taɨfemo duide comɨnɨ.
  jiv-NT: Ashí nuṉka aja áintsaiti. Péṉker jiṉkiái Yus-shua̱ran Yus akupea nuna
    nakumeawai. Yajauch nupa̱ iwianchna ainia nuna nakumeawai.
  otm-NT: Nɛ nu a ra huąhi nam bøni gue'a ra ximhäi. Nɛ nu'a ra hogahmudä nam bøni
    gue'ʉ di manda rá ts'ɛdi Oją ʉ. Nɛ nu'a ra hmudä hingui ho nam bøni yʉ ją'i ngue
    rá mbɛti ra zįthu.
  dah-dah: Meteŋ gobe megeŋ kuruŋ gayen gake yihim. Munaŋ wit muykeŋ gobe Al Kuruŋyen
    dirŋeŋ weŋ. Yamuŋ duwi gobe Al Buluŋyen dirŋeŋ weŋ.
  tnk-tnk: Nəmhien in nə tɨprənə i. Nuni nari amasan me irəha nə nɨpwnəti nɨtətə sə
    Kumwesən ramərɨmənu irə. Nurhi ərəha me irəha nə nɨpwnəti Setan, iəremhə ərəha.
  kpr-kpr: Vare setena amo, kau namondeda enda eviri. Veka eveva mo, inono, evetu
    genembo dubo jovereghedo God da natofo+ arera. Kotugo vive eko setena amo, inono,
    evetu genembo Satan da geka ningarera.
  san-IAS: kṣetraṁ jagat, bhadrabījānī rājyasya santānāḥ,
  nho-nho: Te verena raa, teenaa ko te maarama nei; naa hua laakau e taukalleka raa,
    teenaa ko naa tama te Nohorana te Lani; te vee somo i te verena raa, teenaa ko naa tama
    Satan;
  gym-NT: amne kä temen ne abko tire kwrere. Nire nire bti Ngöböta gobrane ye abko
    trigo nurai mu kwrere amne nire nire tä nekete diablukri ye abko nura kämekäme
    mu ye kwrere.
  azg-NT: Tyuaa ꞌnaanꞌ tsanꞌñeen, joꞌ tsonnangue. Ntquen tsjan ya, joꞌ nque nnꞌan
    na cotaꞌngueeꞌhin na quityeꞌntjon Tyoꞌtsꞌonhan. Ndoꞌ ntqueenꞌ jndë mañoon, joꞌ
    nnꞌan na mꞌan ntyja ꞌnaanꞌ yutyia.
  bhd-bhd: ऊडार ई दुनियाए, ते रोड़ू बीज़ राज़ हासिल केरनेबाले लोक, ते जंगली बीज़ शैतानेरे
    लोक आन।
  too-NT: Lā' huan ixtacuxtu, ū'tza' huā'mā' quilhtamacuj. Huan xatzey ti'ni' cāmālacastuca
    xlaca'n a'ntīn tatapa'ksī con Dios. Lā' huan a'ntūn tū' tzey ti'ni' cāmālacastuca
    xlaca'n a'ntīn tatapa'ksī con huan ko'ti'ti'.
  ind-AYT: dan ladang itu adalah dunia ini. Benih yang baik adalah anak-anak Kerajaan,
    dan lalang adalah anak-anak si jahat,
  cjo-NT: Rowaga owantsitatsiri rootaki kantakotachari maawaeni kipatsika ajeekantarika.
    Rowaga teriikopero oshiyakaawentakiri maawaeni reentsite Tajorentsi. Omaanta oshiyawitawori
    teriiko oshiyakaawentakiri oyaatziriri iwinkatharite kamaari.
  nsn-nsn: Doha iomo ter udeilinar uan i kot doha uatuna uaia tesir tamatang tar Nitoiang
    Heuen, doho garasa uasa tesir tamata gesir nang Satan.
  san-DEV: क्षेत्रं जगत्, भद्रबीजानी राज्यस्य सन्तानाः,
  tna-NT: —Mundo da te pu cua nime. Ema da te emetse pu cua nime. Ema da ejaja huararaji
    pu cua nime, cristiano cuana yama saida equisainia putsu. Arusu ejaja cuana da
    ema peje su jei eputani cuana pu cua nime. Id'ene madhada da ema peje su jei puja
    mahue cuana pu cua nime. Tuneda da Ishahua sa cristiano cuana.
  lid-lid: Ya bilin badeh, kon munyak dah. Buwa wit badeh, iri lau mwasin badu hawe
    Kindrei. Ya bwidiu ndra-in doh badeh, iri lau ndra-in badu hawe balik amwenen.
  wim-wim: Garden nungantamaniy-a, an keꞌ aak inman eartha; nil may kaanch min ananganiy-a,
    an keꞌ pam wanch maꞌ piip God.antangan iiy-iiyantan; nil wak wayanang ananganiya
    an keꞌ pam wanch anangan maꞌ oony way alantangan iiy-iiyantan.
  zga-M: Eikyalo kyu khilunga; imbeyu einonu vuvana avakhuludeva. na manyasi vuvana
    ava ndughu untavangwa, nuu mbivi uviavyalile vei setano.
  yom-yom: Tsola yidi nza, mbongo yi mboti yidi bana ba Kipfumu ; kiti ki mbimbi kidi
    bana ba satana.
  san-SIN: ක්‍ෂේත්‍රං ජගත්, භද්‍රබීජානී රාජ්‍යස්‍ය සන්තානාඃ,
  yut-yut: Pi uŋun on mɨktɨm. Aŋek jap yet tagɨ uŋun Piŋkop da Amɨn Kɨla Asak da kagagwan
    ekwaŋ mɨŋat amɨn kabɨyo. Ae joŋ yokwi uŋun Yokwi Ami dakon mɨŋat amɨn kabɨyo.
  grc-BYZ: ὁ δὲ ἀγρός ἐστιν ὁ κόσμος· τὸ δὲ καλὸν σπέρμα, οὗτοί εἰσιν οἱ υἱοὶ τῆς
    βασιλείας· τὰ δὲ ζιζάνιά εἰσιν οἱ υἱοὶ τοῦ πονηροῦ·
  tbl-NT: Ne yóm dnadu, hningónen yóm klamangen benwu. Ne yóm bnék hyu yó, duhen yó
    kem tau deng nogot Dwata. Yó hningón yóm kluon gbol lemen, duhen yó kem tau deng
    nogot Seitan.
  cpc-NT: Jiroka owaantsi irootaki ojyakaawintawori kipatsi asaikantayitari. Jiroka
    trigo-pirori iri ojyakaawintacha ipinkathariwintairi Pawa. Irooma trigo-niro iri
    ojyakaawintziri ikaatzi jashitaari Kaaripirori.
  nhg-NT: Hua inu tlöle yaja noche tlöltecpactle. Hua inu tlin cuale xenöchtle yejua
    giente tli quepeasque pörte cöne Deus tlamandöruro. Hua inu xebetl yejua giente
    tli queneltoca Amo Cuale Tlöcatl.
  nya-nya: Munda ndi dziko lapansi ndipo mbewu yabwino ndi ana a ufumu. Namsongole
    ndi ana a woyipayo.
  ngu-NT: niman on tlajli yejhuan trigojyoj sa no yejhua in tlalticpactli. On cuajli
    xinachtli quijtosnequi on tlacamej yejhuan teconehuan itech Dios, niman on xcuajli
    xojtli quijtosnequi on yejhuan teconehuan itech diablo,
  kup-kup: Met darim ham epar avasitï zu tat hahovoz zut hez, met uit bi tinañitï
    zu tat hahö-poñiz kapot epat hez. Añarab Godiz masakavoz roketak hezariz ok hahö,
    met sisiñ horiñitï zu tat hahö-poñiz kapot epat hez. Añarab horipuz hodadeo bat
    tovai samahariz ok hahö.
  jid-jid: Irju'a mba hi ngbungblu; u bii ndindia bahi mrli bi mulki. Gigah ba ba
    mrli u meme a.
  wmw-wmw: Masamba ndi ulumwengu, mbeyu ngema ndi wanu wakuwa ufalume ndi wawo. Minyani
    ndi wanu wári upande wa Ibilisi,
  gmv-GGM: Gosahy hayssa alameza, lo7o zerethay kawotetha nayta gididaysa besess,
    leshoy qasse Xal7e nayta.
  ssg-ssg: Tesol kin se lawe xux itan ie. Peteta se teka unaui Haeu a kango se teka
    unaui Satan.
  zpo-NT: Nu lee leyo nak dub yizhyo, lee nzhobxtil nak re xinn Dios, Xaa Nabeyy,
    nu lee yixbal nak xaa Maxuu.
  poy-poy: na lirambu ndo pasipanu. Na mbeyu iherepa ndo wantu wa Ufalumi wa Mlungu.
    Magugu ndo wantu yawatenda vitwatira vya Shetani.
  qwh-NT: Chacranam nunacuna cayan. Alli muruwannam Diospa mandaquinincho quecaq nunacuna
    iwalayan. Y tse balligu qorawannam diabluta sirwirnin, caquicaq nunacuna iwalayan.
  gaw-gaw: Aria dad amu wan atu oh ip̱unigṯe. E aeg ena amu Kayaknu ḏo maḏoḏnu danab.
    Aria gikiḏah nau amu Satannu danab.
  nca-nca: Ko kho ŋuko noko parámi ŋa. Ko taŋgurí meté ŋu, ŋuko sambo simburímbo unipareyó
    wiri yereyote naruyómboro unipare meté qu. Ko komó piyimi ŋuko Monimbu koro unipareyó.
  zpz-NTPP: Na yu zeꞌ ndeꞌ gyishlombecy ii. Zeꞌ de mbigy bducui zeꞌ, ndeꞌ de mbecy
    nu rash gyel gubier ni Ñgyoozh. Zeꞌ de gyish zeꞌ, ndeꞌ de mbecy nu nac nu nuras.
  mkj-mkj: Mwoaswello ioar jampah; a liporro mwehuwok ioar armaj ma sohn Weiho; dipwdippwok
    ioar armaj koa ma nihn Jehsen;
  zac-NT: Hia lachi runë significar guë́ꞌdchiliu. Bëꞌdchi zaꞌquë quëhunë representar
    ra mënë nabëꞌnë recibir Dios ziquë rëy. Hia lëꞌë guiꞌlli mal runë significar mënë
    narzuꞌbë diaguë shtiꞌdzë mëdzabë.
  kyg-kyg: Hoyamo haneꞌniya kava huno muki ma mopamo haneꞌniye. Alagepa avina yaꞌmo
    haneꞌniya kava huꞌa Gotiꞌa yagaino neꞌapateya vayaꞌmo maiꞌnae. Hosu inoꞌmo haneꞌniya
    kava huꞌa hosu neꞌmo vayaꞌamo maiꞌnae.
  kmk-kmk: Ot sat mumuḻ-an, satun lubung. Sadat nabaḻu’n bukoḻ, sadat tagu’n maidagamung
    sin mangiyapuwan Apudyus ot sadat bollat, dida dat tagu’n Satanas.
  cao-NT: Jatsi nohiria bo jascaria tsi xo huai. Jatsi, Dios baquë bo tsi xo toa bëro
    jia cabo. Jato otoxëhi quiha Dios. Jatsi, Satanás baquë bo tsi xo toa bëro yoi
    bo.
  bbr-bbr: Woi kiro okoro omnokou, o uku eposek kiro Anut nukas kamwareäu roasiret,
    amurik aru kiro ak Satan nukan roasiret.
  inb-inb: Chagraka, kai alpa­mi ni­raiá. Alli simillaka, suma luar­manda mandai­wa
    kag runa­kuna­mi ni­raiá. Mana alli ugsaka, runa­kunalla­ta­ta iaia kuku­wa iuiag­kuna­mi
    ni­raiá.
  hrv-hrv: Njiva je svijet. Dobro sjeme sinovi su Kraljevstva, a kukolj sinovi Zloga.
  box-NT: Ká ho mɔhṹ lé ho dĩ́míɲá. Mu bè-dà tente lé bìa bìo sã̀ le
    Dónbeenì bɛ́ɛnì yi. Ká le ɲí-kohó lé bìa bìo sã̀ o *Satãni yi.
  ote-NT: Ha nura hua̱hi go gueꞌa̱ ra ximhai, ha nura trigo go gueꞌʉ núꞌʉ ꞌbʉi ja
    rá hmanda Ajua̱, ha nuya tsꞌonda̱po go gueꞌʉ núꞌʉ øtua rá hmanda ra tsꞌonda̱hi.
  wnu-wnu: Ne man quraum eng ai qen e gugum, ne wit qur quraum eng munon Qenu wonou
    bibist igour eng. Ne misugan qur asin quraum eng munon Satan wonou yuraut igour
    eng. Mani arirau qen quraum eng qen sindomund mi gugum uburiner qen eng. Ne munon
    mani arira goanet igour quraum eng Qenu wonou munon yurau enger wuri.
  zam-NT: No con' co' nee di's co'te' nac xyòn mbi'a co'te' ngo bina, con'a ndlu'
    loo na' nac izlyo' ndxè'. Le' nzob bina na, ndlu' loo na' nac mèn co' Diox, lìcque',
    ñibe'pe' loo. Le' triu huan ye'rsin' co' ngulen le'n ña' triua na, ndlu' loo na'
    nac mèn co' nac che'npe' Mebizya.
  zyp-NT: Ly cawh khazaw heh cang ka, thleci chaw tahpaw cawh vaicung painah raang
    sawtei sahlo khah a cang he. Lybei tahpaw cawh mehchaw lypaw sawtei sahlo khah
    cang he ka,
  sey-NT: Cuiꞌne tsio cato siꞌa yejaꞌë. Deꞌo ca̱ cato Maijaꞌquë te̱ꞌte acohuaꞌini
    quëaji, cuiꞌne taya cato quëaji, huati te̱ꞌte acohuaꞌini.
  nvm-nvm: Regavo juar iji moik fok gavo uij ma iji Godon e iji bu unam ma ijia kegoijo
    ijin. Regavo ufien iji Setanon e iji ise reoijo ijin.
  mps-mps: Tama te nai ge tedelalo pali gi da, te e tǫ dao. Tama te wiegi yai nai
    ge da, te Godigo obo tomode bidibo we bidi dao. Tama dwai noswai da, te Satango
    we bidi dabe dao.
  pab-NT: Tyotya halitinai xaokaka atyo, “Masenekoa”, nomita. Enore maniya tyaoniterenai
    xaokaka atyo, “Waiyexe hanakatise”, nomita. Ahalakoahaliti maniya tyaoniterenai
    xaokaka atyo, “Manakairatyakahare”, nomita.
  llg-llg: Ma osi ndia, na ndia, daebafok. Bini malole ndia, na ndia, hataholi mana
    maso dadik Manetualain bobonggin. Ma fii ndia, na ndia, malanggan nitu hataholi
    nala.
  kyf-kyf: '''Ɩn kpaa mɩa, mʋ -wa dʋdʋ -gʋ, ''ɩn ''mnɔya -zɔnʋ mɩa, mʋ -wa nyɩma -wa
    -Lagɔ pɩlɩa ''wlu la. -Petu mɩa, mʋ -wa nyɩma -wa gbʋnyuuu dide pɩlɩa ''wlu la.'
  tpi-tpi: Na gaden em i dispela graun. Na ol gutpela pikinini wit, em ol manmeri
    bilong kingdom bilong heven. Na gras nogut, em ol manmeri bilong Satan.
  mih-NT: Ta ñuhu ra cuu ñuu ñiyɨvɨ. Ta sɨtɨ vaha cuu tañi ñiyɨvɨ sa cuu cuenda ra
    Ndyoo. Ta yucu ña vaha cuan cuu tañi ñiyɨvɨ sa cuu cuenda cuihna.
  qvh-NT: Say chacraga caycan intëru cay pasami. Say trïgu muroga caycan Tayta Diosninsipa
    wilacuyninta chasquicog runacunami. Say cebadilloga caycan Satanás munashganno
    cawag runacunami.
  kms-kms: Wuny te qi. Di mir yi oghi kin te wute God nde si nambu ris ye. Nyungo
    brequ te wute Satan nde si nambu ris ye.
  agn-agn: Ang tanek ang lindoakan yay ang kalibotan. Ang masinlong mga binik anday
    doma kondi ang mga taw ang gasakepan tang gaem tang Dios. Ig ang mga ibabawen
    yay ang mga taw ang gasakepan tang gaem ni Satanas.
  nhi-NT: In tlali, icniuilia yen tlalticpac, in cuali semilla yeh naquin pouih campa
    motlanauatilia Dios, uan nitlatlaquilo in trigo yeh naquin pouih iuan in amocuali.
  ttc-NT: b'ix te tx'o'tx' aj ja' nkyin'awan telponx ti'j te twitz tx'o'tx' kyaqil.
    Te ijaj galan telponx kye aj kolome' tuj tq'ab' Qtata Dios, b'ix te k'ul aj nya'tx
    galan telponx kye aj akyeqet tuj tq'ab' te Tajaw Choj.
  dan-1931: og Marken er Verden, og den gode Sæd er Rigets Børn, men Ugræsset er den
    Ondes Børn,
  kwj-kwj: Woro tau mwe ti dohaꞌa nuwe ni sawendau. E, raisi wapa kipe ti o Gotri
    kwambu tinga dau himiyama hurahama leni sawendau. E, kapwa ki ti o Saiten ni sirinandau
    himiyama hurahama leni sawendau.
  vie-OVCB: Đồng ruộng là thế gian. Hạt giống là công dân Nước Trời. Còn cỏ dại là
    người theo quỷ Sa-tan.
  kze-kze: kígaugona ááimba maramán-iye. kawer-ánáyúnkóná ááimba Áánútu kwená kwaásimo
    kawááin-kwaasiman-owe. sáwí-anayunkona ááimba Sáátáánigona kwaásiman-owe.
  mpj-mpj: '@see-verse:MAT.013.037'
  lbk-lbk: Nan chey oma, siya nan lofong. Et nan khawis ay esek, siya chachi nan takho
    ay naitapi isnan en-ap-apowan Apo Dios. Sa et nan lokham, chaicha akhes nan takho
    ay naitapi isnan en-ap-apowan Satanas.
  mto-NT: Je̱ kam, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn ya̱ naxviijnit it. Je̱ o̱y ta̱a̱mt,
    veꞌemts je̱ꞌe̱ veꞌe ax joꞌn je̱ jayu juuꞌ veꞌe ijttup je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm;
    ax je̱ ko̱ꞌo̱yꞌojtsap, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn je̱ jayu juuꞌ veꞌe ijttup je̱m
    je̱ ko̱ꞌo̱yjáyuvap yꞌam kya̱ꞌm.
  bzh-bzh: Gedob pin sënë nebë huk, genos ġahis nivesa saga nebë alam sën detu Anutu
    yi hur, gevos nipaya saga nebë Mehö Nipaya Satan yi hur lo.
  guj-2017: ખેતર દુનિયા છે; સારાં બી રાજ્યના સંતાન છે, પણ કડવા દાણા શેતાનના સંતાન
    છે;
  jvn-NT: Keboné kuwi ya jagat iki. Wiji sing apik kuwi wong-wong umaté Kratoné Allah.
    Lah tukulan suket kuwi wong-wong balané Sétan.
  byr-byr: Wawɨnya saꞌ Kwaaka davakɨ. Yɨ witɨzɨla nawɨꞌnya sa maremwaaidevɨne kaimɨraayarera.
    Yɨ kurɨvaarɨya kayaaꞌnanya sa Kayaaꞌnanya Saataanɨmɨre kaimɨraayarera.
  ian-ian: Ambugat kan tɨna kɨpma. Apma yuwi sɨk God vɨga lɨga apma nɨmba ndi. Kavle
    yuwi Setena mbaapmamba lɨga nɨmba ndi.
  hun-hun: a szántóföld pedig a világ, a jó mag az Isten országának fiai, a konkoly
    pedig a gonosznak fiai.
  mcf-NT: Padnuc tied dapabimboecquid nidaidën tabadquidtedi nec. Padnuc pete ëshëbimboecquid
    ëbi tantiaquid nec. Nidaid utsi-utsiec yacno tabadquido utsi-utsien ëbi tantiaquid
    icmendambi. Padnuc ëbi chieshënquid Satanasën yuaido icsambo icquid siaidbimboecquid
    nec.
  kjs-kjs: Maapuri su ada raayo-para lawade. Epe lere gore Gote-na enaalinu-para lawade.
    Go rilipu koenuri gore Satan-na enaalinu-para lawade.
  mni-mni: Loubuk aduna taibangpanni, amasung aphaba maru aduna ningthou leibak adugi
    machasingni. Aduga napising aduna phattaba adugi machasingni.
  yad-NT: Nudiy nta ji̱ta rani̱cha jirya mucadi. Nutasarasiy samichiy nta ji̱ta riñi̱cha
    Ju̱denu nusu̱yadamuju̱ javye. Vachuchiy nta ji̱ta rani̱cha bayantu nicyara̱y quivu̱chuvay.
  mxb-NT: Ta ñoꞌó xítí ñóó kúú ñayuú yóꞌo, ta tata tirió va̱ꞌa ñoó kúú ndidaá ña̱yuu
    ñóꞌo ti̱xi ndáꞌa̱ Ndios, ta tirió kuéi̱ ñoó kúú na̱ ñóꞌo ti̱xi ndáꞌa̱ ña̱ uꞌu̱.
  pon-2006A: mwahto iei sampah; war mwahwo, iei aramas akan me towedahr Wehin Koht;
    dihpw suwed ko, iei aramas akan me iengen Sehdan;
  maq-NT: Hane nguijña ne, hacui ngasunhndë. Tutjë ndaja ne, vëhë xuta xi vihndë me
    tsëhë Nina, hane ndiji jan ne, hacui xuta xi vihndë tsëhë xitsehen.
  hto-hto: Afe jacafaɨ jana bie énɨe. Afe ñuera rigájɨaɨ jana Juzíñamui illáɨmana
    illáruimo jaɨnáidɨno. Afe fɨénide ráitɨaɨ jana Taɨfemo jaɨnáidɨno.
  por-BRBSL: o campo é o mundo, as boas sementes são os filhos do Reino, e as ervas
    daninhas são os filhos do maligno.
  ces-NKB: a pole je tento svět, dobré semeno jsou synové království, ale koukol jsou
    synové toho zlého.
  cui-cui: Mataʉtano po pabitha ichaxota ʉba jan, apara jiwi pia jʉntʉ coyenein yabara
    caunutan. Pocotsi xuton xua yabara caunutan xua pexeinya xuton jan, apara yabara
    caunutan pocotsi jiwimonae xua patsina Nacom pia peitorobi nacua beicha tatsi.
    Po xuto peabe xuton, po xuton ayabo xu jan, apara yabara caunutan pocotsi jiwimonae
    caurimonae pia pentacaponaein tatsi pijimonae tatsi.
  boj-2014: Bem sum aqa wau di mandam endi. Bem sum yago di tamo uŋgasari Qotei na
    taqatnjreqnu qaji naŋgi. Pilagiŋ yago di Satan aqa segi tamo uŋgasari naŋgi.
  eng-OEBUS: The field is the world. By the good seed is meant the people of the kingdom.
    The weeds are the wicked,
  eri-eri: Ariya haga waha no oula beha. Ariya wit fatu hilobainga waha nere fai-aita
    bagu ha laluwa nomo huuna langa yafade waha. Ariya jiigu inyaba waha, nere Satan
    nomo fai-aita bagu.
  aly-aly: Apmer amern-angketyarrel atherrk akngerr, ahern nhelarl akngerr aneyel-apeny.
    Akngeyek awelheyelarl-rnem ntang mwerr-apeny. Arrenty-kenh-rnem, rernem atherrk
    apmwapeny.
  wiu-wiu: Ipe wane oanepa ali atoa meki take ekene okouna. Nee lene epetaneyapa Akolaliyo
    talo toko ali atoake ekene okouna. Ke lene wane oanepa poane peku laweteko ago
    Setanuno ali atoake ekene okouna.
  swe-swe: Åkern är världen. Den goda säden är Guds barn (rikets söner). Ogräset är
    ondskans barn (den ondes söner). [Det kommer att finnas onda människor som kallar
    sig ’kristna’, se vers 41.]
  cth-cth: Law hateh het talaivan doeh. Kahawi e cati teh uknaeram capanaw doeh. Kahrawng
    e pho mu teh kahrai capanaw doeh.
  mti-mti: Nau me piyu mame undag, sira yawa oraiwa me God toimuwawa usitainawa. Wayo
    me airapu kukaeba usitainawa,
  pad-NT: Arabo hahavi fori hiki ida siroi. Ija'ari Deua bivaka'da'diki fori hiki
    ida trigo 'ba'dani jahaki. Ija'ari Jaharia bivaka'da'diki fori hiki ida hogoi
    'ba'dani.
  twi-twi: Afuw no ne wiase, na aburow no nso gyina hɔ ma wɔn a wɔyɛ Ahenni no mma;
    nwura no nso gyina hɔ ma wɔn a wɔyɛ ɔbonsam mma.
  hlt-hlt: Lohma tah Diklai ni. Te phoeiah cangti then tah ram kah a ca rhoek ni.
    Tedae paitaang tah rhaithae kah a ca rhoek ni.
  tbz-SIM: Kɛ̀ kupɑku tú kutenkù, kɛ̀ tidibotì sɑ̀ɑ̀tì tu bɛ̀ɛ̀ tu Kuyie nkpɑ̀ɑ̀tìyuu
    kɔbɛ, kɛ̀ timúyɛiti tú bɛ̀ɛ̀ tu dibɔɔ̀ kɔbɛ.
  san-GUJ: ક્ષેત્રં જગત્, ભદ્રબીજાની રાજ્યસ્ય સન્તાનાઃ,
  ake-NT: Umɨ esi ka'pon amʉ' serɨ non po te'san, mɨrɨ awonsi'kɨ wakʉ kiyari ye' esi
