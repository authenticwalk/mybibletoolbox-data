  san-TAM: கிமயம்ʼ ஸூத்ரதா⁴ரஸ்ய புத்ரோ நஹி? ஏதஸ்ய மாது ர்நாம ச கிம்ʼ மரியம் நஹி? யாகுப்³-யூஷப்²-ஸி²மோந்-யிஹூதா³ஸ்²ச
