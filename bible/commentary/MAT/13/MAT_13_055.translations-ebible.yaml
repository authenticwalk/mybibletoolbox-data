  yre-NT: Min nɛn e cɩ -a bɛ, kʋa -tɔa. Yiba "nyaanzan nɛn 'gʋɛ -a -pɩ nɛn. Ɛn Mari
    'bɛ cɩ -a "bʋ "a. Ɛn -a "bʋɩnun nɛn Zaji 'lee Zozɛfʋ 'lee Simɔn 'lee Zud -a.
  fuh-BKF: Yalla wanaa kanko woni ɓii cehoowo leɗɗe oon naa? Wanaa Mariyama woni inniiko
