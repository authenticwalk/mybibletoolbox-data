  san-MAL: കിമയം സൂത്രധാരസ്യ പുത്രോ നഹി? ഏതസ്യ മാതു ർനാമ ച കിം മരിയമ് നഹി? യാകുബ്-യൂഷഫ്-ശിമോൻ-യിഹൂദാശ്ച
