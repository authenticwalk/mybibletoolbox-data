  kan-OKCV: ಈತನು ಬಡಗಿಯ ಪುತ್ರನಲ್ಲವೇ? ಮರಿಯಳೆಂಬುವಳು ಈತನ ತಾಯಿಯಲ್ಲವೇ? ಯಾಕೋಬ, ಯೋಸೇಫ, ಸೀಮೋನ,
