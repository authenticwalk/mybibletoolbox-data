verse: MAT.013.055
translations:
  kpx-kpx: Nahi hilokage keu o houmale ke moike. Isege neinaveike Meli. Ige Diemisi,
    Dioseba, Saimoni, Diudasi keau hohuvuiabea. Keau bahata kove ua.
  okv-H: Amita mamo amo bande gerikari embo ra, eto amita e Mary te amita namei kamei
    James te Joseph te Simon te Judas te
  tbo-tbo: Geka lawana amana kamda ma hinana Maliya ma walewalehina Yamesa ma Yosepa
    ma Simona ma Yuda,
  mal-C: “ഇയാൾ ആ മരപ്പണിക്കാരന്റെ മകനല്ലേ? ഇയാളുടെ മാതാവിന്റെ പേര് മറിയ എന്നല്ലേ?
    യാക്കോബ്, യോസെ, ശിമോൻ, യൂദാ എന്നിവർ ഇയാളുടെ സഹോദരന്മാരല്ലേ?
  grc-SR: Οὐχ οὗτός ἐστιν ὁ τοῦ τέκτονος υἱός; ⸂Οὐχὶ⸃ ἡ μήτηρ αὐτοῦ λέγεται Μαριάμ,
    καὶ οἱ ἀδελφοὶ αὐτοῦ Ἰάκωβος καὶ Ἰωσῆς καὶ Σίμων καὶ Ἰούδας;
  bgc-bgc: के यो खात्त्ती का छोरा कोनी? अर के इसकी माँ का नाम मरियम अर इसके भाईयाँ
    का नाम याकूब, यूसुफ, शमौन अर यहूदा कोनी?
  khz-khz: Ia kapenta talimana natuna, ei? Ia tinana arana Maria negetina, ei? E ia
    tarina arara Teimiti e Iosepa, Simona e Iudas, ei?
  deu-TKW: Ist das nicht des Zimmermanns Sohn? heißt seine Mutter nicht Mariam und
    seine Brüder Jakobus und Joseph und Simon und Judas?
  zsr-NT: Naquëꞌ bönniꞌ ni zxiꞌnëꞌ bönniꞌ bëdx yag, atiꞌ lënu María xnëꞌë. Naquëꞌ
    bö́chiꞌquëꞌ Jacobo len José len Simón len Judas.
  lin-lin: Ezali ye te mwana ya mosali mabaya ? Mama na ye, kombo na ye ezali Mari
    te ? Jake, Jozefi, Simona mpe Jide bazali bandeko na ye ya mibali te ?
  hns-NT: Ie ghar banaawe waala ke betwa hai kie na? Okar maai to Maria hai aur hamlog
    okar bhaiwan Jaakobas, Josaf, Siemon aur Joedaas ke bhie djaaniela.
  noa-E: Keena, ¿pãrau oowai jãg woun José pa waumie ag iewaa khabá, María dʉ̈ím?
    ¿Jã Santiago dʉ̈i khod khabá, José dʉ̈i, Simón dʉ̈i maimua Judas dʉ̈ijã agjö?
  eng-EMTV: Is this not the carpenter's son? Is not His mother called Mary? And His
    brothers James, Joses, Simon, and Jude?
  mib-NT: Chi sēhe carpintero cúu tēe yáha, te náná de cúu María, te ñani de cácuu
    Jacobo, José, Simón, jiín Judas.
  lif-NT2: मे़ःम्‍बे़, कङ्‌ग सिङ् के़गाम्‍बाल्‍ले़ कुस्‍साःन्‌मे़ःम्‍बि? कल्‍ले़ कुम्‍मारे़
    कुमिङ् मरियम हे़क्‍क्‍याङ् कुन्‍साॽसिग याकुब, युसुफ, सिमोन नु यहुदासि मे़ःन्‍छिबि?
  xnj-xnj: Wu, mwenuyu lepi mwana wa yula mhongola mikongo? Na nyina waki ikemiwa
    lepi Maliya na valongo vaki, lepi Yakobo na Yosefu na Simoni na Yuda?
  mmx-mmx: Neni mun lamdak at ne Josep laradi xipkip gu! La ne Maria neni nenen, la
    ne Jems, la ne Josep, la ne Simon, la ne Judas di mun luvutneton,
  cbr-NT: Ënëx ca carpinteronën bëchicë 'icën, 'imainun ca aín titax María 'icën.
    Jacobo, José, Simón, Judas acamax ca aín xucën 'icën.
  tee-NT: Ni yuchi jumpalat ju ists'alh ju axpitni'. Chai ixnati yuchi ju Malia. Chai
    ju is'ap'isek'en yu'unch ju Jacobo chai José chai Simón chai Judas.
  eng-LSV: Is this not the carpenter’s Son? Is His mother not called Mary, and His
    brothers James, and Joses, and Simon, and Judas?
  cak-NT: La' xa ja ralc'ual ri jun achi carpintero, y ri rute' xa ja ri jun ixok
    rubinan María, y ri rach'alal ja ri Jacobo, ri José, ri Simón y ri Judas.
  pah-NT: Ga onga apohara'ga ra'yra'ga rũi naerũ? ei g̃a. Gayhẽa, hẽa ko Mariahẽa.
    Gairũ'g̃a ko Tiago'ga, José'ga, Simão'ga, Judas'ga. Tikwaha pa nhande g̃a.
  sja-NT: ¿Jãgɨ́ eperã ne-inaa pak'urudee oopari warra-ek'ã? ¿Chi nawe Maria-ek'ã?
    ¿Santiago, José, Simón, Judas chi ɨ̃pemaarã-ek'ã?
  xed-xed: Zwaŋa tsa mndu ta fiɗi ya a tsi kay ra? Mari a mani kay guli ra? I Yakubu,
    nda Yusufu, nda Simuŋ, nda Yuda a zwanamani kay ra?
  mks-NT: Á a̱ ju̱ú da̱ yóho cúú ja̱hyi da̱ cája chúun xi̱hi̱n yíto̱. Á a̱ ju̱ú náná
    da̱ yóho cúú María. Ta ñani da cúú Jacobo xi̱hín José xi̱hín Simón xi̱hín Judas
    viti.
  gfk-S: Aie mon no natine no ut na pakila hala. Ma no nuno makai, ne Maria. Ma ira
    tesne, ne Jemes, Iosep, Simon, ma ne Iudas.
  bmu-bmu: Azi ki mönö miri kiaŋgö mitimqeqe azigö nahönŋa. Namŋaŋgö qetŋi Maria aka
    munurupŋi Jeims, Josef, Saimon aka Juda. Mi ölöp mötzin.
  dgz-dgz: Go me pa tuini apane otua mo. Inewa yaua Meri. Amba gwani wai apan Diemis,
    Diosep, Saimon ge Diudes.
  eng-GNV: Is not this the carpenters sonne? Is not his mother called Marie, and his
    brethren Iames and Ioses, and Simon and Iudas?
  zaa-NT: Tsí álahua ỹi'ni carpintérua bá nuą' cá. Tsí álahua nàna qui' niá nuą' lá
    María cá. Ca bettsi' niá nna lá cą Jacobo nna José nna Simón nna Judas nna.
  eng-WEBSTER: Is not this the carpenter's son? is not his mother called Mary? and
    his brethren, James, and Joses, and Simon, and Judas?
  guh-guh: Maponëje vaxaitsiyajuvënënë, carpinteronëmi pexënato. Maponëje María pexënato.
    Bajaraponë pejuyapijivi, Santiago, José, Simón, Judas.
  bon-bon: Tabe pui mete raranga biname me bägrä gyene. Mariya teeme mage gwene piiyepu
    Yakobu, Yoosepa, Simona, Yuuda naabi teeme iganewale gemi.
  nhw-BL: Yaya san icone se cuatejquetl. Inana itoca María huan itlaca icnihua inintoca
    Jacobo, José, Simón huan Judas.
  swh-ONEN: “Huyu si yule mwana wa seremala? Mama yake si yeye aitwaye Maria, nao
    ndugu zake si Yakobo, Yosefu, Simoni na Yuda?
  wbi-wbi: Asi, uju naghwe mwana ghwa mpululambavo? Ung'ina naghwe juno itambulua
    Maliya? Nava vanuuna vaake naghwe Yakovo, u Yosefu, u Simoni nu Yuuda?
  bba-bba: N ǹ dɑ̃ɑ dɑ̃kon bii wi mini? N ǹ wiyɑ wi Mɑɑri mɑrɑ? N ǹ win wɔnɔbɑ
    Yɑkɔbu kɑ Yosɛfu kɑ Simɔɔ kɑ Yudu?
  eng-KJVCPB: Is not this the carpenter’s son? is not his mother called Mary? and
    his brethren, James, and Joses, and Simon, and Judas?
  kgk-NT: —Upéa óga apohaty ra'y voi, he'i. —Maria memby voi. Tiago José ndive, Simão
    Judas ndive ityvýry kwéry voi.
  waj-waj: Ivo nnau heekeera vaidiivaa mmaapuvai. Mariaava inna kaanovee. Ari kataido
    Yakoopo Yoosiipo Simoono Yutaasainna variaanoo.
  cpy-cpy: ¿Kaarima itomi kemitzirori incha-kota? ¿¿Kaarima otomi María? ¿Kaarima
    rirentzi Jacobo, José, Simón, eejatzi Judas?
  ekk-PKP: Kas ta pole mitte puusepa poeg? Kas tema ema ei ole Maarja ning tema vennad
    Jaakobus, Joosep, Siimon ja Juudas?
  mpx-mpx: He iya kapenta natuna age? Hinana alana Meli, talinau Yemesa, Yosepa, Saimon
    ge Yudasa.
  wbp-wbp: Junga-jala nyampu wati watiyakungarduyu jarntirninjakungarduyu-mipa manu
    Miiri-kirlangu-jala kaja-nyanu. Nyanungunya-jana papardi-nyanuju Jamajiki manu
    Jajupuku manu Jimaniki manu Jutujuku, junga mayi kujaju?
  luo-luo: Donge ngʼatni en wuod fundi bao-cha? Donge min-gi nyinge Maria, koso owetene
    donge gin Jakobo gi Josef gi Simon kod Judas?
  nhe-NT: Yajaya san icone se cuaxinquetl. Inana itoca María huan itlaca icnihua inintoca
    Jacobo, José, Simón huan Judas.
  aii-aii: ”ܠܹܐ ܝܠܹܗ ܐܵܗܵܐ ܒܪܘܿܢܵܐ ܕܢܲܓܵܪܵܐ؟ ܠܹܐ ܝܠܵܗ̇ ܝܸܡܹܗ ܡܲܪܝܲܡ، ܘܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ
    ܝܲܥܩܘܿܒ݂ ܘܝܘܿܣܹܐ ܘܫܸܡܥܘܿܢ ܘܝܼܗܘܼܕܵܐ؟
  esk-NT: Uvvauna kaapintam taivruma iġñiġiŋitpauŋ? Aakaŋa taimña atiqaŋitpa Mary-mik?
    Aniqatigiŋitpagich ipkua James-lu, Joseph-lu, Simon-lu, suli Judas?
  msb-msb: Nano, dili ba anak lang siya san panday? Dili ba an iya iloy si Maria?
    Nano, dili ba an iya kamaranghod na lalaki sinda Santiago, Jose, Simon kag Judas?
  cpa-NT: ¿Tsa³lán¹² dsa² ná¹² ja³ŋiúh³ tøa¹² hmá¹? Lán¹² María mi³chiég³dsa. Lán¹²
    Jacobo quianh¹³ José quianh¹³ Simón quianh¹³ Judas roh¹³dsa.
  dso-dso: ଏ କାଇ ସେ ବାଡଇର୍‌ ପିଲା ! ମରିୟମ୍‌ ତାର୍‌ ମାଆ ! ଜାକୁବ୍‌, ଜସେପ୍‌, ସିମନ୍‌ ଆରି
    ଜିଉଦା ତାର୍‌ ବାଇମନ୍‌ !
  meu-meu: Ina na dia kamuta tauna natuna a? Sinana ladana dia Maria a? Tadina be
    dia lakobo bona Iosef bona Simona bona Iuda a?
  yva-NT: Wamo vatane so aen, Opamo vatano po inyoe ranari apa kavo pije. Apa akoya
    mirati Maria. Apa rijate nawirati Yakobusa pe Yusupa pe Simona pe Yudasa pe nao.
  dgc-dgc: Ewan beman saye tu anak no karpentero tam?” kagi de. “Ti ésiya pa ina,
    éng éwan anak san ni Maria? I top na a lélake éy de Santiago, ti Hose, ti Simon,
    sakay ti Hudas.
  zpm-NT: Tib zhinse ngurëëyag name nac me. Led lëë xingan Marí i, bets me name nac
    Jacob, nac José, nac Simón ni Judas;
  hix-NT: Noro ywero tehxatxow hamà. Wewe yonyhoryenye ro heno murunho mehra kat naye.
    Maryeya mryerà mehra kat naye. Txaku yowtà mehra kat naye, ketxkon hatà. Xose
    yowtà mehra kat naye. Semaw yowtà mehra kat naye. Xuknasà yowtà mehra kat naye,
    ketxkon hatà.
  sim-sim: Toto angop ni heyenda or te! Ma or akan unda jikisi orhi ria. Nijava orhi
    Maria sira. Jimatama orhi Jems, Josep, Saimon, Judas, kalira.
  npi-ULB: के यी मानिस सिकर्मीका छोरा होइनन् र ? के उनकी आमा मरियम होइनन् र ? अनि
    उनका भाइहरू, याकूब, योसेफ, सिमोन र यहूदा होइनन् र ?
  cgc-cgc: Di' ba amay din karpintiro ya? Di' ba inay din Maria an daw mga utod din
    danen Santiago, Jose, Simon daw Judas?
  tim-tim: Imâ nengâlân gâtŋe, eweŋe Yosepe emet ketugu ketugu âi meminep akto memeŋe
    amâ ingâtŋe Maria are akto emilupŋe amâ Yakobo siâ akto Yosepe akto Simoŋ siâ
    akto Yudasi
  yor-yor: Kì í ha ṣe ọmọ gbẹ́nàgbẹ́nà ni èyí bí? Ìyá rẹ̀ ha kọ́ ni à ń pè ní Maria
    bí? Arákùnrin rẹ̀ ha kọ́ ni Jakọbu, Josẹfu, Simoni àti Judasi bí?
  wos-wos: Dé ge tokwa duna nyan dé. Déka ayiwa wu Maria lé. Déka bandingu wu Jems,
    Josep, Saimon, Judas di.
  emp-NTPO: ¿Idjira dadji purud̶ebema de obari warraẽ́ca? Idji papara ¿Mariaẽ́ca?
    Idji djabarãra ¿Santiago, Jose, Simoʌ̃ idjab̶a Judaẽ́ca?
  eng-F35: Is this not the carpenter's son? Is not his mother called Mary, and his
    brothers James and Joses and Simon and Jude?
  ind-ind: Dia hanyalah anak Yusuf, tukang kayu itu. Ibunya Maria. Adik-adiknya yang
    laki-laki Yakobus, Yoses, Simon, dan Yudas.
  pes-OPCB: 'سپس تمسخرکنان گفتند: «مگر او همان پسر نجار نیست؟ ما که مادرش، مریم را
    می‌شناسیم، و همینطور برادرانش، یعقوب و یوسف و شمعون و یهودا را.'
  mpt-mpt: E am genalin nakae miinobe, eka e awoko Malia osa e ningwali Yems esa eka
    Yoseb esa eka Saimon esa eka Yudas esa itabe.
  bla-bla: Kŭttomai'sauamiu'ats ai'satsakiuă okku'i? Kŭttomaisauainikŏttsiu'ats Oksĭstsi,
    Mary? Ki omu'pappiipix kŭttomaisauainikŏttsiu'atsax James, ki Joses, ki Simon,
    ki Judas?
  ssx-ssx: Ipikita꞉ mo hande da a꞉eta꞉la꞉ halina꞉ eiyeke kutupa ipika꞉ inkikita꞉ Meti
    dia꞉yeke yekea. Ipikita꞉ mo hande Dia꞉mesi Diosepe Saimono Diudasi do hama̱la̱꞉
    hama̱la̱꞉na꞉ hameke dia꞉yeke yekea.
  mkl-mkl: Í jɔ ɑmɑi woo ɡbe jĩi nɔu mbɛ yɑ. Kù jɛ iyeɛi ɑ̀ yɑ kpe Mɑɑriu? Zɑɑki
    do Zozɛfu do Simɔɔ do Zudu ŋɑ si ɑ̀ jɛ ifɔɛ ŋɑ?
  gaq-gaq: ଆକେନ୍ ମେଁନେ ଆତେନ୍‌ ବାଡ଼େନେ ଉଙ୍ଗ୍‌ଡେ ଣ୍ଡୁ ? ମରିୟମ୍ ମେଃନେ ମେଁନେ ଇୟାଙ୍ଗ୍‌ଡେ
    ଣ୍ଡୁ ? ଜାକୁବ୍‌ ଯୋଷେଫ ଶିମୋନ୍ ବାରି ଜିଉଦା ମେଃନେ ମେଁନେ ବୟାଁଣ୍ଡେ ଣ୍ଡୁକି ?
  gof-RNT: Hayssi anaaxiya na7aa gidenneyye? Iya aaye sunthay Mayraamo gidennee? Iya
    ishati Yayqooba, Yoosefa, Simoonanne Yihuda gidokkonaayye?
  unx-unx: “ଚିୟାଃ ନିଃ ଏନ୍‌ ବାଢ଼ାଇଆଃ ହନ୍‌ କା'ଚି ତାନିଃ ? ଚିୟାଃ ଇନିୟାଃ ଏଙ୍ଗାରାଃ ନୁତୁମ୍‌
    ମାରିୟାମ୍‌ କା'ଚି ତାନାଃ ? ଯାକୁବ୍‌, ଯୋଷେଫ୍‌, ଶିମୋନ୍‌ ଆଡଃ ଯିହୁଦା ନେ ସବେନ୍‌କ ଆୟାଃ ହାଗାକ
    କା'ଚି ତାନ୍‌କ ?
  gah-gah: Leza aí mogonáa gelenounize. Áisi nene kapetamámini gipalama noive. Itó
    izolahini agulizá nene Maliáma neve. Itó agunamotamolatini kugulizáini nene Zemusiki
    Zoseheki itó Saimon itó Zutá nene agunamotamola niave.
  lcm-lcm: Parik kana na nat ke si katakai i abis lu ke? Parik kana ta rinana ta ri
    Maria? Na keve tasina ta ri Iakovo, Iosep, Simon na Iudas?
  aer-aer: Re alere-arle artwe apmere artentye akngerre nhenge-kenhe, meye ikwerenhe
    akenhe Mary-arle, kele ikwere atyeye areye akenhe James, Joseph, Simon, Judas
    uthene nhenhele aneme.
  qvc-NT: ¿Manachu kayqa chay karpintirupa churin? ¿Manachu mamanqa Marya shutin?
    ¿Manachu masangunaqa Jakubu, Jusi, Simun, Judas shutin?
  tgl-ULB: Hindi ba siya ang anak ng karpintero? Hindi ba't si Maria ang kaniyang
    ina? At ang mga kapatid niya ay sina Santiago, Jose, Simon, at Judas?
  cbs-NT: Nadan, ¿ji mabu wanikatun bakemamen? Jawen ewadan, Maríaki. Jawen betsabudan,
    Santiago inun, José inun, Simón inun, Judaski.
  xtm-NTPP: ¿Masu suchi ya'a kúu sa'ya carpinteru ma? ¿Masu si'i i kúu ña'a nani María
    ma? ¿Te masu ñani i ka kuu Santiago ma, José ma, Simón ma, ji'in Judas ma?
  nnq-nnq: Bo, ojo mwana jwa pundi chalamala joje? Bo, amamundu Amaliamu na akakaka
    mundu acha Yakobo na Yusufu na simoni na Yuda?
  bao-NT: ¿Ania, yucʉ pĩiri paderi majʉ José macʉ̃, ñucã María macʉ̃ méé cʉ̃ niiti?
    ¿Santiago, José, Simón, Judas jãari jũwʉ méé cʉ̃ niiti?
  san-ORI: କିମଯଂ ସୂତ୍ରଧାରସ୍ୟ ପୁତ୍ରୋ ନହି? ଏତସ୍ୟ ମାତୁ ର୍ନାମ ଚ କିଂ ମରିଯମ୍ ନହି? ଯାକୁବ୍-ଯୂଷଫ୍-ଶିମୋନ୍-ଯିହୂଦାଶ୍ଚ
    କିମେତସ୍ୟ ଭ୍ରାତରୋ ନହି?
  huv-NT: ¿Neol ngome nej micual aaga naxey nerang xiüla? Aton ngwa, ¿María minüt
    mimüm neje? ¿Jow Jacobo, José, Simón, Judas, ngwa michiig neje?
  otn-NT: Conque guehna̱ rá̱ ts'ʉnt'ʉ ra̱ yaxi na̱. Nu̱na̱ rá̱ mamá p'ʉya, gue'a̱
    ra̱ Ma̱ya. Yø n'yohʉ p'ʉya, gue'a̱ ra̱ Jacobo, 'nɛ̱hra̱ José, 'nɛ̱hra̱ Simu̱,
    'nɛ̱hra̱ Judas.
  nop-nop: Indi me i agaŋ nadimiyam, adi yadi kamunda mihiŋiŋ eŋ miŋ adi Maliya, kaŋ
    kwayaŋiye wohiye adi Jems, Josep, Saimon eŋ Juda.
  obo-NT: Konna vo anak da man sikandin to panday woy dos inoy rin, si Maria? Konna
    vo iddos mgo suwod din, onsi Santiago, si Jose, si Simon woy si Judas?
  cak-ENT: Xa jare' ri ruc'ajol ri jun achi samajiy-che' (carpintero). Xa jare' ri
    María rubini'an ri rute' y ri ye ruchak' ja ri Jacobo, ri José, ri Simón y ri
    Judas.
  lif-NT: ᤔᤧ᤺ᤶᤒᤧ. ᤁᤱᤃ ᤛᤡᤱ ᤁᤧᤃᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤔᤧ᤺ᤶᤒᤡ᥅ ᤁᤸᤗᤧ ᤁᤢᤶᤔᤠᤖᤧ ᤁᤢᤔᤡᤱ ᤔᤖᤡᤕᤔ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤢᤴᤛᤠ᤹ᤛᤡᤃ ᤕᤠᤁᤢᤒ. ᤕᤢᤛᤢᤑ. ᤛᤡᤔᤥᤏ ᤏᤢ ᤕᤜᤢᤍᤠᤛᤡ ᤔᤧ᤺ᤴᤇᤡᤒᤡ᥅
  mie-NT: Chi sēhe carpintero cúu tēe yáhá, de naná dē cúu María, de ndá ñanī dē cúu
    Jacobo, José, Simón, jíín Judas.
  san-TIB: ཀིམཡཾ སཱུཏྲདྷཱརསྱ པུཏྲོ ནཧི? ཨེཏསྱ མཱཏུ རྣཱམ ཙ ཀིཾ མརིཡམ྄ ནཧི? ཡཱཀུབ྄-ཡཱུཥཕ྄-ཤིམོན྄-ཡིཧཱུདཱཤྩ
    ཀིམེཏསྱ བྷྲཱཏརོ ནཧི?
  qve-NT: 'Ichaqa wakinñataqmi burlakuspa, khaynata niranku: —Kay runaqa, ¿manachu
    carpintero Joseypa wawan? ¿Manachu mamitanpa sutinpas María? ¿Manachu wawqenkunapa
    sutinpas: Jacobo, José, Simón, hinallataq Judas ima?'
  pao-NT: Tamme oo sopedakwatoo oosoo Mary sukwe tooa. Mu James, Joseph, Judas, Simon
    yise a wanga'amu.
  cbu-NT: ¿Ndush Osiyarini panguspan tputs wip? ¿Tamayshta kapung yasaka? ¿Tamayshta
    tputsee yaramaamtam yasaka? ¿Ndush Mariya wip? ¿Ndusha Sandeeku, Usi, Simo, Utaása
    ndusha zoonll?
  usa-usa: maamin-náqá íyaq naammá-í-nákóní áanikowabiyo? Máríaama anóa íyaq máiyo?
    ánibo Yêmitima Yótêbima Tááímonima Yúqtaatima máqtemma yemá wení ábâqawaayue.
  soy-soy: Nɛ́ntɛ uyɛɛ usɛ́rɛ́ uyɛ̃ uŋmɑ́nɛ? Ái úni yɛɛ Mɑɑri? Ái upiwɑ̃ pɛɛ nní
    Yɑkupu nɛ Yosɛfi nɛ Simɔɔ nɛ Yuutii?
  hui-hui: Ibu anda biabe biaga biago igini ndoyagoda. Ibu ai̱ya Meri biralu ibu hamene
    Yamese Yosebe Saimono Yudasa imaru ndoyagoda.
  amf-amf: Kaa haaqan qarsea ea naasitayu? Indaano kisa Mayriyam hambhaynotayu? Kisa
    indanaana Yayqoobbee, Yoseepbee, Simoonbee, Yiwdabetayu?
  quc-NNT: Are wa' ru k'ojol ri tata' ri qolol che', ru nan k'ut are ri nan María.
    Katz ri a Jacobo, ri a José, ri a Simón, xuquje' ri a Judas.
  dob-dob: Ta wate sigwae, “Nai tai gete toꞌabiꞌabi tuga natuna? Ta sinana Meli, ta
    tasinao Yemesa be Yosepa be Saimoni be Yudasa,
  wrs-wrs: Himba ambo Yosepna ombol, andranindrini pirini. Hena avalva Maria av, wo
    hena towandaslalva os av, vei Yems, Yosep, Simon, Yutas,
  mca-mca: ¿Me nite' hik ha'ne ƚa's ka' ewi'ƚ carpintero'ik'i? ¿Me nite' ƚii ke' ƚenene
    María, qa he' ƚek'injats qa Jacobo (Santiago), qa ha' José, qa ha' Simón qa ha'
    Judas iye?
  tzo-TZC: Yuꞌun ti vinic leꞌe, jaꞌ snichꞌon ti jcarpinteroe. Jaꞌ squerem ol xtoc
    ti Maríae. Ti yitsꞌinabtaque, jaꞌ ti Jacoboe, ti Josee, ti Simone, ti Judase.
  mya-mya: သူ​သည်​လက်​သ​မား​ဆ​ရာ​၏​သား​မ​ဟုတ်​လော။ သူ့ အ​မိ​သည်​မာ​ရိ​နာ​မည်​ရှိ​သူ​မ​ဟုတ်​ပါ​လော။
    သူ့ ညီ​များ​ကား​ယာ​ကုပ်၊ ယော​သပ်၊ ရှိ​မုန်​နှင့်​ယု​ဒ​တို့ မ​ဟုတ်​ပါ​လော။-
  gng-NT: Kanpinta ya bijɛ ŋa ñí-ii? Ba yih uʼnaa Mari-ii? Saak nin *Yosɛf nin Simɔn
    nin Sudas ya ninjɛ ŋa ñí-ii?
  cbi-NTPO: ¿Entsaya, kaapinderu taawasha kemu ruku' na jutyuu? ¿María ya' ama jutyuu?
    ¿Santiago bain, José bain, Simón bain, Judas bain ya' naatalala dejutyuu?
  ikk-NT: Ẹlẹ nwa Kapịnta wụ ọnwan? Ẹfan nnẹ ẹ ẹlẹ Meri? Ẹlẹ Jemisi lẹ Josẹfụ lẹ Saịmọnụ
    lẹ Judasị wụ umunẹ-ẹ-ikẹnnyẹ?
  leu-leu: Taara texaas sena. Nane a lak sina mataa ina vavesai. E na ninana, na Maria
    e mu tina ve na Jems, Yosep, Simon e na Juut
  maz-NT: ¿Cjo dya nguejnu o̱ t'i c'ü mi yaxü nu? ¿Cjo dya ngue nu nana c'ü ni chjũ
    e María? ¿Cjo dya ngue nu cjuarma e Jacobo, 'ñe e José, 'ñe e Simón, 'ñe e Judas?
  bod-N: མི་འདི་ནི་ཤིང་བཟོའི་བུ་དེ་མ་ཡིན༌ནམ། ཁོའི་མ་ནི་མིར་ཡམ་ཟེར་བ་དེ་མ་ཡིན༌ནམ། ཁོའི་ནུ་བོ་རྣམས་ནི་ཡ་ཀོབ༌དང༌།
    ཡོ༌སེབ། སི༌མོན། ཡུ་དཱ་བཅས་མ་ཡིན༌ནམ།
  tca-NT: —¿Taux ẽ́xna i daa yiĩxü̃ ya carpinteru ya Yúche nane ya María ngĩne, ya
    Chaü̃tiágu rü Yúche rü Chimáũ rü Yuda naẽneẽ ixĩcü?
  zpl-NT: ¿Xieꞌ lanu llianaꞌ bene enu rriꞌi riñaꞌ ruꞌu bangu nucuaꞌ, nu lanu María
    neca naꞌ nucuaꞌ la? ¿Nu lanu bee bichi nucuaꞌ neca Jacobo, José, Simón nu Judas
    la?
  mbc-NT: —‍Maasa pra mîîkîrî Jesus wanî pepîn kin manni' wîttî konekanen munmu pe?
    Maria more pepîn kin mîîkîrî Jesus? Moropai Tiago, José, Simão, Judas ruinankon
    pepîn mîîkîrî? —‍ta'pî to'ya ipî'.
  ndg-ndg: Mundu yoo nga yolo mwana wa selemala? Mariamu nga mao bake kwaa? nongo
    bake kwaa Yakobo, Yusuph, Simoni ni Yuda?
  wsk-wsk: “Bare ewere carpenter ko namar wore ye? Se ko nuam nup Maria, se ko uriamitak
    James, Joseph, Simon, se Judas alo wore ye?
  toj-NT: Pero ¡ja' yunin ja tan carpintero tac! jaxa snani, ¡ja' ni ja men María!
    Jaxa yermano, ja' ni ja tan Santiago soc ja tan José soc ja tan Simón soc ja tan
    Judasi.
  tbc-tbc: Iŋ man nek kapenta kawan amaiak san nanun, tinan Maria, agod tein moroun
    Jems, Josef, Saimon agod Judas.
  sna-sna: Ko, haasi mwanakomana womuvezi here? Mai vake havasi Maria here, navanunʼuna
    vake havasi Jakobho, Josefa, Simoni naJudhasi?
  smk-NT: No, anak naya tamo' in nin si karpintiro! Siin ket si Maria a ina na tan
    kaka raya ni Santiago, Jose, Simon, tan ni Judas!
  grc-TCGNT: Οὐχ οὗτός ἐστιν ὁ τοῦ τέκτονος υἱός; Οὐχὶ ἡ μήτηρ αὐτοῦ λέγεται Μαριάμ,
    καὶ οἱ ἀδελφοὶ αὐτοῦ Ἰάκωβος καὶ Ἰωσῆς καὶ Σίμων καὶ Ἰούδας;
  gof-WFTW: Hayssi anaaxiya na7aa gidenneyye? Iya aaye sunthay Mayraamo gidennee?
    Iya ishati Yayqooba, Yoosefa, Simoonanne Yihuda gidokkonaayye?
  spa-BLM: ¿No es éste el hijo del carpintero? ¿No se llama su madre María, y sus
    hermanos Santiago, José, Simón y Judas?
  kyz-NT: —Ma'eramũ sipo 'ga jane mu'ei mama'e are? NaMoisesi 'ga remikwasiarer are
    moromu'jara 'ga ra'yra rũi agawewi 'ga. A'etea 'ga 'ã ifuewet jane mu'e are. A'ere
    jane nienuwi 'ga porogytaa— 'jau 'gã 'ga upe. —'Yjepana pinara 'ga ra'yra 'ga
    te 'ã. Mari ẽẽ te 'ã 'ga ya. Tiago 'ga, Jose 'ga, Simão 'ga, Judas 'ga. Mĩmera
    'gã 'ã 'ga rewirera.
  dao-dao: Imksaa ca am ni mä? A nu pi Marih, a benae pi Jakuk, Josep, Sihmon ja Judah
    ami ti am nikie mä?
  cya-cya: ¿Ta si'i sñe' yu cuityi yca ca lca yu re? ¿Ta si'i jyi'an yu lca María,
    lo' ta'a ngula yu lca Jacobo, lo'o yu See, yu Simón lo'o yu Juda?
  wrk-wrk: Miku nyulu mambuka. Muningka nyulu jungkuka barrinani ngambala. Miku nyulimi
    mambuka milidimbikanyi yaji. Muningka nyulu jandanyi nangangi jalili nyulu yabimba
    barrawu wabula. Nyulu kulunganja nangangi Marikanyi. Baki kaja bababanyamba nyulu
    yalunya nayiba, Jayims baki Jusib, Sayimin baki Judas.
  nii-nii: Wu ei eim wu kamnda nge kingam. Mam Maria ei eim nge mam. Eim nge angim
    Jeims ni Josep ni Saimon ni Juras wu ombu eim angim noł mołmun.
  ign-NT: '@see-verse:MAT.013.054'
  dik-NT: Kënë, cie wën raan dhie ë guaŋ? Ku man cie tiŋ dhie cɔl Maria, ku yeen cie
    mɛ̈nh ë Jemith ku Jothep ku Thaimon ku Judath?
  cac-cac: A jun vin̈ tic, yuninal vin̈ vin̈ n̈icum te'. Axo ix snun vin̈, aton ix
    María. Cojtac pax eb' yuc'tac vin̈, aton vin̈aj Jacobo, vin̈aj José, vin̈aj Simón
    yed' vin̈aj Judas.
  tzj-E: Per ¿le mja' tc'ala' rlec'wal jsoy che'? Y jrute' ¿le mja' tc'ara' María?
    Y je rch'alal ¿lme j-e' tc'ara' Jacobo, José, Simón ruq'uin Judas?
  bpx-bpx: आहयो ह़ुतार नो सोरो नी हय ह़ु? अने ह़ु आनी आय्‌ह़ नु नाम मरीयम अने तीना
    भाय नु नाम याकुब, अने युसुफ अने सीमोन अने यहुदा आना भाय नी हय?
  san-BUR: ကိမယံ သူတြဓာရသျ ပုတြော နဟိ? ဧတသျ မာတု ရ္နာမ စ ကိံ မရိယမ် နဟိ? ယာကုဗ်-ယူၐဖ်-ၑိမောန်-ယိဟူဒါၑ္စ
    ကိမေတသျ ဘြာတရော နဟိ?
  yaa-NT: “Nã mĩsa famisto fakeki. Ãfe afa María. Ãfe extofo mã nõ õimis. Santiago
    ikaino, José ikaino, Simón ikaino, Judas ikaino, nãfo ãfe extofo,” fanifo.
  cab-NT: Liraǘga saráfangei le, María lúguchuboun, líbugaña Jacóbo, José, Simón
    lúma Júdas,
  clu-clu: Kabay anang bata ra lang dan ang panday. Anang nanay kabay si Maria kag
    anang mga kabogto sanday Santiago, Jose, Simon, kag si Judas?
  swh-ULB: Mtu huyu siyo mwana wa seremala? Mariamu siyo mamaye? Na ndugu zake siyo
    Yakobo, Yusuph, Simoni na Yuda?
  tpt-NT: ¿Jantu yuꞌ kaval yu istsꞌal ni karpintero, yu ixnati ni María? ¿Jantu yuꞌ
    kaval ixlaqaj ni Santiago ali José ali Simón ali Judas?
  aai-aai: Iti orot tamah i bar wowabayan naatu hinah i Mary naatu James, Joseph,
    Simon, Judas i taitin.
  sny-sny: Meni ape wesi ta'ane siye meni lo meni eime awere? Mai ape lo iyape Maria
    awere? Pa'ise werese mo lo iyape Jems, Josep, Saimon, sosu Judas, wiyeme awere?
    [Jo 6:42]
  myy-myy: Adi sita gagʉ cumu jãi moari masʉ macʉ ñami ãni. Ito yicõri María macʉti
    ñami ãni. Santiago, José, Simón, Judas rĩjorʉti ñami ãni.
  trc-NT: Nuveé taꞌni̱j síí acój chruun síí ne̱ chiháán níꞌ me soꞌ naꞌ. Ne̱ nii soꞌ
    me chana̱ cuꞌna̱j Mariá á. Ne̱ tinúú soꞌ me síí cuꞌna̱j Jacobo do̱ꞌ, síí cuꞌna̱j
    José do̱ꞌ, síí cuꞌna̱j Simón do̱ꞌ, síí cuꞌna̱j Judas do̱ꞌ á.
  cut-NT: Sa̱hn tih che da̱ya vihcheya̱hn me. Chaco se ne, María. Dihno se ne, Jacobo
    ma̱n, José ma̱n, Simón ma̱n, Judas ma̱n.
  bel-bel: ці не цесьляроў Ён Сын? ці не Ягоную Маці завуць Марыя, і браты Яго Якаў
    і Ёсій, і Сымон і Юда?
  zlm-KSZI: Bukankah dia anak tukang kayu? Bukankah Maryam itu ibunya, dan Yakobus,
    Yusuf, Simon serta Yudas itu saudaranya?
  gdr-gdr: Ma ɨtemb rɨga met oranga rɨgamna b'ɨga e? Ma ma Mariyato Ti mog? Ɨ ma ma
    Ti yɨngganwar im Yakobo, Yosep, Simon, dɨde Yudas?
  vmy-NT: ¿A bi tsa kiꞌndire chjine yo kibi? ¿A bi nare xi María ꞌmi? ¿A bi ntsꞌe
    mani Santiago ko Kuse ko Simón ꞌba ko Judas?
  cmn-FEB: 他不是木匠的儿子吗？母亲是玛利亚、弟弟不是雅各、约瑟、西门和犹大？
  gmv-RNT: Hayssi anaxeza naa dennee? Iza aayey sunthi Maaramo gidenee? Iza ishati
    Yaqoobe, Yoosefe, Simoonanne Yuhuda gidettennee?
  ncl-NT: Yihual jan ixól in carpintero san. Huan inantzin itoca María, huan motocalo
    icnían Santiago huan José huan Simón huan Judas.
  sua-sua: Te endo nma ngamrektor khal ta ngola? Va te, knan e Maria va kaornopeik
    ruk e Yems, e Yosep, e Saimon va e Yudas kat ngola?
  are-are: Era kunha artwa rurlaka urrkapunhapunha nhangaka worra. Mia ekura Mary
    turta pmara nhanhala nama. Tjia ekuranha ntjarra James, Joseph, Simon, Judas turta
    nhanhala nurnakalela nama.
  gai-gai: Na aia lamŋirena gan ramoot, ma reikta muindira morena ramootna nuoc, na
    mana aemma Maria. Na mana laipitikca, Iemis, Iosep, Saimonap Iudas.
  qvm-NT: ¿Manacu payga carpintëro Josëpa tsurin caycan? Tsaynogpis paypa maman ¿manacu
    María? ¿Manacu paypa wauguincuna caycan Santiago, José, Simón y Judaspis?
  chz-NTPS: ¿Cheˊ ja̱ꜙ jo̱o̱ꜘ tëꜙhmaꜙ hi̱ˉ naˉ? ¿Ja̱ˈ María che̱e̱ˉ chooyˈ? ¿Cheˊ
    ja̱ꜙ ø̱ø̱yhꜚ Jacobo, José, Simón, Juda?
  kmu-kmu: Mani kanoa noma negia kanomo nafaꞋneo? Malia nafaꞋneo? YemesiꞋene YosefeꞋene
    SaimoniꞋene YutasiꞋenena aganaꞋamoꞋya mainao?
  ood-NT: No hig pi woho d alidaj hegai t‑nawojbad mo d huk chikpandam? No hig pi
    g Mary d jeꞌej ch g wepngaj d James ch Joses ch Simon ch Jude.
  lbm-lbm: का यो बढ़यी को बेटा नोहोय? अऊर का येकी माय को नाम मरियम अऊर येको भाऊ को
    नाम याकूब, यूसुफ, शिमोन अऊर यहूदा नोहोय?
  ncj-NT: ¿Tlahmo yehhuatl in iconeu san in couxinqui, huan inana san yehhuatl in
    María? Huan in icnihuan yehhuan in Jacobo, huan José, huan Simón, huan Judas.
  yuj-yuj: Mámá arop te kamdamp tárápono. Maria te maomp éntupwarono. Jems, Josep,
    Saimon, Judas, am fárákap te maomp nánaeounápono.
  kto-kto: Abit ara, iriro migana la irie poi ang non etumar Iosep. Ga Maria urie
    naga ang, ga Iemes ga Iosep ga Simon ga Iudas, mirie papap am.
  gmv-NT: ሃይሲ ኣናፄዛ ና ዴኔ? ኢዛ ኣዬይ ሱንꬂ ማራሞ ጊዴኔ? ኢዛ ኢሻቲ ያቆቤ፥ ዮሴፌ፥ ሲሞናኔ ዩሁዳ ጊዴቴኔ?
  por-BLT: Ele não é o filho do carpinteiro? A mãe dele não se chama Maria? E seus
    irmãos não são Tiago, José, Simão e Judas?
  stp-NT: ¿Cham aa pɨn jir diꞌ nar maraaꞌn guiꞌ na uꞌuux tu jiibdat jup tu buadaꞌ
    gu bɨxchuꞌ, na Mariiya jir dɨꞌɨɨꞌn, nam jir jum jajaaꞌnnim gu Jakoobo, gio gu
    Josee, gio gu Simoon, gio baꞌ gu Juudas?
  mgc-mgc: Mo ra dë wisi 'ba vo wakïsë? Mariya ra dë ma mo, Yemisi, Yosepa, Simona,
    mora Yudasi, zë ra dë na öndu mo'e?
  ame-NT: Ñapaʼ aña puechemer ñeñt̃ poʼtaruas peneʼ oʼch t̃orrenana tsach att̃och
    es yec̈hcatyen paʼnamen. Pachorpaʼ aña María. Paʼmoʼnasheñpaʼc̈hoʼña aña Jacobo,
    José, Simón, Judas.
  mgh-2016: Ana yolha kahiwe phi ulhe mwaana a ntu nokoorosha milhako ni ihiche ulhe?
    Amariamu kahiwe phi anumwanawe, ni achihimawe kahiwe Nayakhobo ni Nayusufu ni
    Nasimoni ni Nayuda?
  kvn-NT: '¿We tulede, José-ulu-chobed-e-machijulzhí? ¿Tenal e-nan Maríajulzhí? ¿Tenal
    e-urpamalde: Santiago, José, Simón tegin Judaszhulzhí?'
  gvf-gvf: Ogu miremil kiingwa yal wan tawle milin mo? Milemua. Maria wan milere,
    Yemis te Yose te Saimon te Yudas abinbi ta milekemo? Milemua.
  san-ISO: kimayaṁ sūtradhārasya putrō nahi? ētasya mātu rnāma ca kiṁ mariyam nahi?
    yākub-yūṣaph-śimōn-yihūdāśca kimētasya bhrātarō nahi?
  deu-ELBBK: Ist dieser nicht der Sohn des Zimmermanns? Heißt nicht seine Mutter Maria,
    und seine Brüder Jakobus und Joseph und Simon und Judas?
  mcb-NT: ¿Matsi tera iriro tomintemparine karipintero timatsirira atimaigira? Ogari
    iriniro ontitari Maria. Yogari irirentiegi iriroegitari Santiago, Jose, Sumo intiri
    Jorashi.
  yle-yle: Noko yepê, Kî daa pi ngmê. Noko yepê, Ngomo wuwó pyu tp꞉oo, u pye u pi
    Méli, Njems Njósép Saimon Njudas yi mbwó.
  swh-1850: Je, huyu si yule mwana wa seremala? Je, mama yake si anaitwa Maria, na
    ndugu zake si kina Yakobo, Yosefu, Simoni na Yuda?
  ese-NT: Oya aje oe acui cacajji nei neija bacua ejja pojjaꞌa, oja nae Mania bajjani,
    oja chahua cuana Jacobo, Jose, Simohui, Jonasa peaꞌai bajjani.
  jac-NT: Naj tiꞌ iscꞌahol naj hutxꞌum teꞌ ye naj, yebpaxo yunin ix María ye naj,
    yeb yuẍta isba naj yeb naj Jacobo, naj José, naj Simón yeb naj Judas.
  cak-CNT: Xa jac'are' ri ruc'ajol ri jun achin samajiy-che' (ajanel). Xa jare' ri
    María rubini'an ri rute' y ri e rach'alal ja ri Jacobo, ri José, ri Simón y ri
    Judas.
  zia-zia: Name susuwa nuna gosinenane. Nung kapendara mani ara. Ai nuna yazo Maria.
    Aune metamani nuna yazo nunae Yakoboto Yosefe, aune Simonto Yuda. Nupema numono
    mani nuna apakana awiya nae aune dema yero nowa.
