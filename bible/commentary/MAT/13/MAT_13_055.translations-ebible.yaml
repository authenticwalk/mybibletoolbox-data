    Judas ak agɨlak. Anɨb ak ne taydɨl apɨl tap anɨb gosup agɨlak?
  jic-NT: Jupj popay silla líjitsja, cjan líjitsja la p'in. Jupj popay cupj popa p'iyá
    p'in. Jupj jamay María p'in. Jupj püné tulucj. Selecj wa jatjaypan jis lá. Pjaní
    wa Jacobo ló, p'a wa José ló, p'a wa Simón ló, p'a wa Judas ló.
  zap-NT: ¿Pe let laadet xpee karpinter wa? ¿Pe let xnaadet men nga nak Mli, le bech
    men nak Jacob, nak Xeb, nak Simon, no le Judas?
  wer-wer: Tiar piin ëwat wëep. Pi ka ök yarëaupë ruuppe. Pim ëlëp Maria. Ën yokot
    pim nangarö Semsre Yosep, Saimonre Yutas pörö.
  ipi-ipi: '@see-verse:MAT.013.054'
  qul-NT: ¿Manachu cayri carpinteropaj churin, Mariataj maman? ¿Manachu Santiagopaj,
    Josepaj, Simonpaj, Judaspajpiwan wauken?
  ter-NT: Hainá'ikopo ne xé'a karapínteru nê'e? Hainá'ikopomaka ne koéhati Mâriya
    ko'éno? Kene po'ínuhiko, hainá'ikopo Teâku, Yûse, Símaum yoko Njûda?
  bmr-NT: Mɨɨro jaanɨ ɨmohobujene dudɨcamaajemɨnaafi achi, jaanotɨ seejɨ Maria icano.
    Jaanotɨ bu inahabomɨ Jacoobo onoobo, Jose, Simon, bu Juda icamo.
  fuf-fuf: E hinaa ɓiɗɗo minisiyeejo on nii? Hinaa yumma makko wi'etee Mariyama? E
    hara neene-gootooɓe makko ɓen hinaa Yaaquuba e Yuusufu e Sim'uunu e Yuudu?
  bhl-bhl: Beem alew e am gemin kunum kelei, beem auk u Malia ute te. Em nenggelel
    im wiin e Sekow o, Yosew o, Saimon o, Suda so ite te.
  ons-ons: Eŋe mat mama wane gipole me? Maria eŋe eŋane nagaine me? So Yakop, Yosep,
    Simon so Yudas eŋe eŋine ŋolekoune me?
  con-NTPO: Tiseja mesama sema'sumbe dutssi'ye tsu. Tise mama tsu María. Tise quinshingendeccu
    tsu Santiago, José, Simón, Judas'qque.
  ghs-ghs: Mai nohoi kamuta Dzosepeniqi hiirorai ma pai gotta nohoi Maria.
  peg-peg: ଇୱାନ୍‌ କି ହେ ବାଡାୟ୍‌ ମେହି ଆକାୟ୍‌ ? ଇୱାନ୍ତି ତେହି ତର୍‌ ମରିୟମ୍‌ ଆକାୟ୍‌ ? ଆରେ
    ଇୱାନ୍‌ ଟଣ୍ଡାହିର୍‌ତି ତର୍‌ ଇନାକା ଜାକୁବ୍‌, ଜସେପ୍‌, ସିମନ୍‌ ଆରି ଜିହୁଦା ଆକାୟ୍‌ ?
  txu-NT: Be, kubê ne pĩ kênh djwỳnh kajgo kra. Marij kurũm ne kato. Kôt ar apôxjabê
    Xijagumẽ Jôdjemẽ Ximãomẽ Djudamẽ.
  eng-WEBU: Isn’t this the carpenter’s son? Isn’t his mother called Mary, and his
    brothers James, Joses, Simon, and Judas?
  gnw-NT: Jae co carpintero taɨ. Jae co María imembɨ. Jae co Jacobo, José, Simón jare
    Judas tɨqueɨ —jei reta—.
  mux-mux: Yu lkuma takurum yilinga málale móluye? Maria yunga anum naa molemúye?
    Jemis mene, Josep mene, Saimon mene, Judas mene, yunga anginipili móluye?
  maj-NT: ¿A najmi kuihí nda̱i̱ xi ntíhi̱ nda̱ chji̱ne̱yóo̱? ¿A najmi kuihí na̱aha̱
    xi 'mi Maria̱? ¿A najmi já nts'e̱hé maha Santiago̱, Kuse, Simon ko̱ Juda̱?
  bkq-NT: Segue âdydo imeom xygani Maria agâ imery kulâ mawânkâ; Tiago, José, Simão,
    Judas warâ iwaigoru kulâ awâkâ.
  kue-kue: Yomba i kamda wam moglkwa. Ye mam kangiye Maria, te angiglma wagle, Jems,
    Josep, Saimon te Judas.
  cot-NT: ¿Teecajate irioquea irijanite caripintero choocatatsica aguintenijiagueti?
    Oraquea iriniro iroguenti Maria. Iriraquea iriguentijeguijiate iriguenti Santiago,
    Jose, Shimo aisa Jorashi.
  bnp-bnp: Si lohoka vona a koma iea. E tamana a bakovi ni hae a ruma kunana. E kinana
    e Maria. E huriki e tarina mai e Iakop, e Iosep, e Simon, e Iuda.
  apn-NT: Na pre mẽ panoo mã hprêk nhũm mẽ pahte pahprĩ hã hkwỳjê pumunh. Kêp pĩ kuprãr
    xwỳnh Juje mẽ hprõ Marir wa hkraa. Nẽ kêp Xiakre nẽ Juje nẽ Simãw nẽ Jut mẽ htõõ.
    Nẽ htõxjaja jar mẽ pakamã pa nhũm mẽ pahte mẽ piitã mẽ omunh mex kênã kot kêt
    we mẽ kurom ã àhpumunh tỳx anẽ. Anẽ.
  ctp-NT: Nan sñiꞌ neꞌ kwityi kaꞌ ti lka yu re. Loꞌo Liya lka jyaꞌan yu; loꞌo Santiago,
    loꞌo Se, loꞌo Simón, loꞌo Juda, neꞌ kanꞌ lka taꞌa yu re.
  bre-BRG: Ha n'eo ket mab ar c'halvez? Ha n'eo ket Mari eo e vamm? Jakez, Jozez,
    Simon ha Jud, ha n'int ket e vreudeur?
  opm-opm: Bupang ripti Moh ap hapat han ohe brer basda. Orhe sup uh Maria uh basda.
    Jemiso Josepo Saimono Judaso ihir orhe arwapir basda.
  bvr-bvr: Minyja nipa an-walkurpa nula an-gata gapunda (carpenter), rrapa jin-nigipa
    mampa niya jin-gata Meri (Mary), rrapa aburr-yigipa worlapa niya yerrcha aburr-gata
    Jeymch (James), Jochap (Joseph), Jayman (Simon), rrapa Jurrach (Judas), ya?
  wal-wal: Hagee anaaxiyaa na7aa gidennee? A aayyiyaa Mairaamo gidekkee? A ishantti
    Yaaqoobanne Yooseefa, Simoonanne Yihudaa gidokkonaayye?
  zad-NT: ¿Aaga xiiṉ karpintera'zan na' xṉeena' lie' María? Na' ¿aaga beṉ' bishee
    Jacóbona', Joséna', Simónna' na' Júdaza'?
  aso-aso: Aza ha kamuda maꞌmi gipele neive. Izeleho nene Maliaꞌ ve li-daaꞌ naniꞌ
    veneꞌ ne neive. Olo. Nakunolomote nene Zakobole Zosehele Simonile idoꞌ Zudale
    nene nizave.
  uli-uli: Te iye iy molwe lol sallap we? Te Maria mele sil, ngo te James, mo Joseph,
    mo Simon, mo Judas, makawe wol bisil?
  nin-NT: Wanggo si su uvuvurr a unitarr wa yo hen? A si yo ayirr wa yo di Maryamu
    hen, nggo amuyirr ba yo a si anu Yakubu, Isuhu, Sima tuku Yahuda hen?
  tgk-tgk: Магар Ӯ ҳамон Исои писари дуредгар нест, ки модараш Марям ва бародаронаш
    Ёқубу Юсуфу Шимъӯну Яҳудо ҳастанд?
  acu-NT: ¿Juka tau takakminu uchirinchukai? ¿Ni nukuri Maríchukai? ¿Tura ni yachí
    Santiago, tura José, tura Simón, tura Judas naartinchaukai?
  cak-WNT: ¿La xa ma ya ta cami re' ri ruc'ajol ri jun achi ri aj samajel chrij che'?
    ¿La xa ma ya ta c'a re' ral ri María y rach'alal ri Jacobo, ri José, ri Simón
    y ri Judas?
  ebk-ebk: Ay fiakun hiya nan potot nan mun-am-amma as afong? Ay fiakun hi Maria nan
    enana, ya nan susnúdna at cha Santiago, Jose, Simon ya Judas?
  spa-PDDPT: ¿No es éste el hijo del carpintero? ¿No se llama su madre María, y sus
    hermanos Jacobo, José, Simón y Judas?
  ruf-ruf: Ayuno si imwana wa msongola mibiki bae? Angu mai wake si Mariya bae? Na
    ndughu tsake si tsina Jakobu, Yosefu, Simoni na Yuda bae?
  gun-gun: Peva'e nda'u oo apoa ra'y e'ỹ ri? Maria nda'u ixy e'ỹ ri? Tiago, José,
    Simão ha'e Judas e'ỹ ri ty'y tyvy kuery ikuai?
  agu-BL: Na cy'ajl tu' se'ol i', nin yi xtxu' i'tz yi tal Lu'ch. Ej nin ya'stzun
    yi e' titz'un i', yi Jacow, tu Ẍep, nin Simón tu Judas.
  isn-isn: Umuntu singa ng'wana wang'wa mutamula mbao? U Mariamu singa nyinya? Nianyandugu
    singa Yakobo, Yusufu, Simoni nu Yuda?
  ilo-ULB: Saan kadi a daytoy a lalaki ti anak ti karpintero? Saan kadi a ni Maria
    ti inana? Ken da Santiago, Jose, Simon ken Judas dagiti kakabsatna a lallaki?
  pir-NT: Ahriquiro taboa dahrariquiro macʉno ijire. Sa ye tiquiro pacoro María ijire.
    Sa ye Santiago, José, Simo, Juda, tiquiro bahana ijire.
  anv-NT: Pɔ maá meŋwɔné upú na? Pɔ Mɛri ne alu mma wuú? Pɔ nnó aŋmo bií abi
    ande ɛlé Jɛmsi, Josɛf, Simun, ne Judas?
  sab-NT: ¿Ama me che tigemanalla? ¿Kwian e ñenua me ka jwankle José gli drega dodanga
    lle tanrere? ¿Kaire ama chebia me ka jwankle María? Che ama daballa ulita uñe,
    ¿ama daballa me Santiago kaire José kaire Simón kaire Judas?
  tmd-tmd: “Nöbö kɨ nuö nuöm, pɨgnɨŋ nölöunɨŋ nöbö nuŋ bla, an pɨsaŋ mɨdöi aku, jɨ
    nuŋ pödpödiö nöbö dib röxg mɨdön, mönö hör yadön, ap rölɨbä aliö mag cɨmal akuyöbö
    rɨmɨd? Nuö nuŋwa nöbö kapeda; nuöm Maria; pɨgnɨŋ nöbö nuŋ bla Jems aku, Josep
    aku, Saimon aku, Judas aku. Makwaim nuŋ pödpödiö hön aliö almɨdö?” rɨmä.
  acr-NNT: ¿Na e ta nebꞌa ukꞌajol waꞌ ri jun carpintero yey ralabꞌ ri María? ¿Na e
    ta nebꞌa katzixel ri Jacobo, ri José, ri Simón y ri Judas?
  kpg-kpg: Mee hagalee go tama a taane hau hale? Tinana o Maa hagalee go Mary, ono
    duaahina go James, Joseph, Simon mo Judas?
  taj-taj: चु सिकर्मीला झा आहिन? चुला आमा मरियम ओच्‍छे आलेगदे याकूब, योसेफ, सिमोनदेन
    यहूदा आहिन?
  avt-avt: Mɨtɨk ik ek nɨkan ke mɨtɨk kerek kime wɨnak kerekek. Maria hɨre miye pɨrak
    kerepep. Jems ketike Josep, Saimon Judas hɨr kikrek nɨrak keriyen.
  cbk-cbk: Hende ba le el anak de aquel carpintero, y el di suyo nana el nombre si
    Maria, y hende ba el di suyo maga hermano canda Santiago, Jose, Simon, y si Judas?
  uig-ARA: ئۇ پەقەت ھېلىقى ياغاچچىنىڭ ئوغلى ئەمەسمۇ؟ ئۇنىڭ ئانىسىنىڭ ئىسمى مەريەم،
    ياقۇپ، يۈسۈپ، سىمون ۋە يەھۇدالار ئۇنىڭ ئىنىلىرى ئەمەسمۇ؟
  tuf-tuf: Uya tetá tabla óroquibro. Uy abá Maríaro. Santiago cat, José cat, Judas
    cat, Simón cat ey rábinro.
  abx-abx: Ma'in ba' to i dadi'-na si panday ngan Maria i arun-na si nanay-na? Ma'in
    ba' iya i bugtu'-na kas Santiago, Joset, Simon, pati' si Judas?
  mco-NT: Jadayaabɨ yëydɨjc hue' yteedy'ajtpy je tzejtzpɨ, etz ytaj'ajtpy María. E
    ɨɨch ajcxy n'ix'ajtpyɨch je y'uch ajcxy; Jacobo, José, Simón, etz Judas.
  kqf-kqf: Tana bena taukamda natuna? Tinana bena isana Meli, bi tasitasina ba Diyemesi,
    Diyosep, Saimon bi Diudas?
  cpb-NT: '¿Kaarima itomi pimantzirori inchakotapaini? ¿Kaarima otomi María? ¿Kaarima
    irirentzipaini: Jacobo, José, Simón, eejatzi Judas?'
  aon-aon: Apak madukemesh anudok arman anan da kamdain nuganin aria Maria da ananik
    amakek. Aria Jems, Josep, Saimon aria Judas da ananim owarhim.
  hus-NT-2005: Pos jechéꞌ jaꞌich nin chakámil an dhakúm ani nin nánaꞌ jaꞌich na María.
    In kidháb na Jakobo, na José, na Simón ani na Judas
  mig-NT: Nasu̱ sé'e cha̱a carpintero kúu ya̱'á náún. Á nasu̱ María nání náa̱‑de.
    Te ta̱ká ñani̱‑de káinání Jacobo, José, Simón, jíín Judas.
  bps-bps: Laito kè dilè to ani? Ani kè tingà karfintiro atù? Ise kè Méri yéan na
    én dad flanekan Dyém, Dyosif, Simon, na Dyudas?
  mbs-mbs: Meneng netegahan tadon te sikandin se batà te karpintiro, aw si Maria se
    inay din. Netegahan tadon heman se menge kedowa din si Santiago, si Jose, si Simon,
    aw si Judas.
  tof-tof: A wa go ene müót balmel paman olome, Zosepón. Akó oya aip go Merrio. Akó
    Zeims a Zosep a Saemon akó Zudas enta oya zoretalko.
  cme-NT: Ma sĩ fãnaŋo biɛŋo yaa kɛ? Maari biɛŋo'i sĩ wɛi? Fuɔ hãaŋo naŋo yaa
    baŋ bĩŋ-yoŋ Sake‑i, unaŋo‑i Yosɛfu, unaŋo‑i Simɔ aa unaŋo‑i *Yuda.
  sus-sus: Kamudɛri xa di xa mu yi ki? A nga xa mu xili Mariyama? A xunyae xa mu findi
    Yaki, Yusufu, Yuda, nun Simɔn na?
  pon-2006: Kaidehkin ine Mery, oh rie kan, Seims, Sosep, Saimon, oh Sudas?
  dad-dad: Ĩ kapenta naal sã de? In sina Maria sã de? In tura tar Jems, Josef, Simon,
    Judas ado sã de?
  zab-NT: ¿Ta gati laabɨy llingaan carpinter ax xnanbɨy María, chiy de betsbɨ rac
    Jacob, Gusé, Simóny ne Judas?
  jae-jae: Eŋ tonec kamunda latu me masi. Sêsam eŋ têna sebe Maria me. Ma lasii Jakobo
    agêc Josep ma Simon agêc Juda me.
  ksd-ksd: Go laka natu i ra tena madaka ta ra davai? Ma Maria bar ra iang i nana
    ma ra umana turana, Iakobo ma Iosep, ma Simon, ma Iudas laka?
  msm-NT: Namaanan ta man no anak sikandin to diya pandoy, aw iyan inoy din si Maria.
    Suun sikandin ni Santiago, ni Jose, ni Simon dow ni Judas.
  myk-myk: Ta wu ɲɛ mɛ mɛnizhe ná wu ja wu wɛ? Ta wu nu bɛ wu ɲɛ mɛ Mariyama wɛ? Ta
    wu ceboronamaa bɛ pu ɲɛ mɛ Yakuba, Yusufu, Simɔ ni Zhude wɛ?
  sbe-sbe: Na hinage se wane, “Iya kabina ta katako meta kapenta Yosepa natuna, na
    sinana ede Maliya, yo kana kahao ede Yamesi, Yosepa, Simona, yo Yuda.
  mcr-mcr: “Ne Ämaqä Tquenyqe, näqŋqeqä. Iqu ämaqä aŋä imäkqä iqueqä Ymeqä Iqueqä.
    Itaŋga Mäliya ii, Iqueqä känaiyqä. Iŋi Jemisi ique, Josepä ique, Saimonä ique,
    Jutasi ique, iqua Iqueqä käŋgukuayqä.
  cux-NT: Sáⁿ'a 'cūū chí daiya 'viichiyáⁿ'ā ní María nguūvī chɛɛcu sa. Ni 'díinū sa
    ní Jacobo, ndúúcū José, ndúúcū Simón, ndúúcū Judas.
  tur-YTC: Marangozun oğlu değil mi bu? Annesinin adı Mariyam, kardeşleri Yakov, Yosef,
    Simon ve Yahuda değil mi?
  san-ITR: kimayaM sUtradhArasya putro nahi? etasya mAtu rnAma cha kiM mariyam nahi?
    yAkub-yUShaph-shimon-yihUdAshcha kimetasya bhrAtaro nahi?
  bel-N: Ці ж ня цесьляў Ён сын? Ці не Ягоная маці завецца Марыя, і браты Ягоныя —
    Якуб, і Ёсія, і Сымон, і Юда?
  sch-sch: “Hi mi hih thing kutthiempu nâipasal hah nimak mo? Mary hah a nu nimak
    mo? A lâibungngei khom, Jacob, Joseph, Simon le Judas ngei nimak mo?
  mic-MIQNT: Negm na aluse'wit uggwisl. Negm na Malial uggwisl, aq wijig'tultijig
    na Ji'mejal, So'sepal, Simonal aq Sutaal?
  huu-NT: Naimɨe amederaɨma jito. Naimɨe eidɨ María. Naimɨe amatɨaɨdɨ Jacobo, José,
    Simón, Judas.
  jiv-NT: Juka karpintíru uchirinchukait. Nukurí̱sha Marichukait. Tura ni yachi̱sha
    Jakupu, Jusé, Semuṉ, Jútas áiniatsuk.
  otm-NT: Ha hinga guehna rá ts'ʉnt'ʉ ra yaxi na, ngue i 'bʉcua rá mbe í María. Nɛ
    nu yʉ́n 'yohʉ ra Jacobo nɛ ra José nɛ ra Simón nɛ ra Judas.
  dah-dah: Irdeb, “Al gabe kapenta urmiŋ moŋ? Yeŋbe Maria urmiŋ. Kuliŋ yagobe Yems,
    Yosep, Saimonyabe Yudasya moŋ?
  tnk-tnk: Kwa tɨni Josef i iəmə sə rɨməuvrhəkɨn nimwə! Səvənhi mama nə nəɡhɨn nə
    Meri. Piəvni me nə Jemes, Josef, Jutas, mɨne Saemon.
  kpr-kpr: Nu jo genembo teria o kotofu eni iraeri. Numo taká kau namondegori. Nunda
    noi mo Mary, a nunda jamena James, Joseph, Simon, a Judas, ne isambu reighi ei
    embori.
  san-IAS: kimayaṁ sūtradhārasya putro nahi? etasya mātu rnāma ca kiṁ mariyam nahi?
    yākub-yūṣaph-śimon-yihūdāśca kimetasya bhrātaro nahi?
  nho-nho: E aa? Teenei seai ko te tama e mee tana tamana e penapena hare? Teenei
    seai ko te tama Mary, aa e mee ana taaina maa ko James, Joseph, Simon, aa ko Judas?
  gym-NT: José sribikä kri kukwänbtä abko ngobo kwrere nibi tuen nunye. Erere arato,
    niara meye abko María amne etbakantre abko Santiago, José, Simón amne Judas ñan
    ñan.
  azg-NT: Juu veꞌ jnda tsꞌan na icyu nꞌoonhin, ndoꞌ ntjoo mꞌaan ndyee juu María, ndoꞌ
    mantyi ntjoo mꞌan ntyje juu Santiago, José, Simón yo ninꞌJudas, mantyje nquii
    juuhin.
  bhd-bhd: एन त तैस ट्लखानेरू मट्ठू आए ते एसेरे अम्मारू नवं मरियम ते एसेरे ढ्लां केरू
    नवं याकूब, यूसुफ, शमौन ते कने यहूदा आन,
  too-NT: U'tza' huā'mā' ixo'kxa' huan sitni' lā' nā María ixtzī't. Lā' ixtā'timīn
    cāhuanican Jacobo lā' José lā' Simón lā' Judas.
  ind-AYT: Bukankah Dia ini anak seorang tukang kayu? Bukankah ibu-Nya disebut Maria,
    dan saudara-saudara-Nya adalah Yakobus, Yusuf, Simon, dan Yudas?
  cjo-NT: Tema rirotaki itomini riraga wetsikirori jeekamentotsipaeni. Paminerotya
    rinirowa Mariiya. Pamineritya rirentzipaeni Jantyaako, Josee, Shimo eejatzi Joorashi.
  nsn-nsn: Song ka meneng uauanete pare, “Inggono pe deha tuna komper tuhtuha um?
    Doh inggeig i ate tang Maria te tinanon, doho bung tahinono tes Jems, doh Josep,
    doh Saimon, doh Judas.
  san-DEV: किमयं सूत्रधारस्य पुत्रो नहि? एतस्य मातु र्नाम च किं मरियम् नहि? याकुब्-यूषफ्-शिमोन्-यिहूदाश्च
    किमेतस्य भ्रातरो नहि?
  tna-NT: ¿Aimue jia maida tueda carpintero José sa ebacua mahue? Mesa cuara da María.
    Mesa edue cuana da Jacobo, José, Simón, Judas.
  lid-lid: Taha tana taha, iy ndramak dah nadu ndramak ari ta atah asiu. Ya tinen
    Mariya, ma Jemis hawe Josep ma Saimon hawe Judas oro, nadu tinen.
  wim-wim: Pam nil aawuchan kaach-kaachan yaꞌ ey? Kaath nungantam Mary anana! Nil
    puth anman ey! Pam kuunch nungantam inangana — James-a, Joseph-a, Judas-a, aꞌ
    Simona,
  zga-M: Umunu uyou samwana vaselemala? uMariamu ndasavie vanina? Avalokhololwe savuva
    Yakobo, Yusufu, Simoni nu Yuda?
  yom-yom: Keti niandi muana salaphati ? Maliya diawu ko dizina di ngudi andi ? Bosi
    Zaki, Zozefi, Simoni ayi Yuda basi ko bakhomba bandi zi babakala ?
  san-SIN: කිමයං සූත්‍රධාරස්‍ය පුත්‍රෝ නහි? ඒතස්‍ය මාතු ර්නාම ච කිං මරියම් නහි? යාකුබ්-යූෂඵ්-ශිමෝන්-යිහූදාශ්ච
    කිමේතස්‍ය භ්‍රාතරෝ නහි?
  yut-yut: Uŋun kɨsit kɨlda dakon monji. Meŋi uŋun Maria, ma? Ae padɨk padɨk kabɨni
    Jems, Josep, Saimon ae Judas, ma?
  grc-BYZ: οὐχ οὗτός ἐστιν ὁ τοῦ τέκτονος υἱός; οὐχὶ ἡ μήτηρ αὐτοῦ λέγεται Μαριὰμ
    καὶ οἱ ἀδελφοὶ αὐτοῦ Ἰάκωβος καὶ Ἰωσῆς καὶ Σίμων καὶ Ἰούδας;
  tbl-NT: Igoen se du ngà yóm tau gel mò gónô. Ne igò sem Midi du yóm yéen. Ne du
    se twogu le Jim ne Jusif ne Simun ne Judas.
  cpc-NT: '¿Kaarima jirika itomi kimitapiintzirori inchakota, otomintari María? ¿Kaarima
    iririntzipaini jirika: Jacobo, José, Simón, iijatzi Judas?'
  nhg-NT: ¿Amo yaja ini nönca iconie calpintiero? ¿Amo itucö inöntzi María, hua icnihua
    Jacobo hua Josie, hua Semu, hua Judas?
  nya-nya: Kodi si mwana wa wopala matabwa? Kodi dzina la amayi ake si Mariya ndipo
    kodi abale ake si Yakobo, Yosefe, Simoni ndi Yudasi?
  ngu-NT: In, tej, yejhua iconeu on cojxinqui, niman no yejhua inan María. Yejhua
    icnihuan Jacobo, José, Simón niman Judas.
  kup-kup: '@see-verse:MAT.013.054'
  jid-jid: Indiyi ana vren guh u han kunkron a na? Wa ana yima yi ba yowu ndi Maryamu
    na? u' ana ba Yakubu ni Isuwu mba sima u Yahuza ba mrli vayi ma na?
  wmw-wmw: Eyu si mwana wa karipinteru? Mamaye si etiwa Mariyamu? Na noyu si nduyawo
    Yakobu, Yusufu, Ansumani, na Yuda?
  gmv-GGM: Haysi anaxeza na dene? iza ayeyi sunthi Maramo dene? Iza ishati Yaqobene
    Yosefone Simonane Yihuda gidetene?
  ssg-ssg: I tuahe nati tel ataiai ing. I tel nati Mary ma ukale Jeims, Josep, Saimon
    ma Judas.
  zpo-NT: ¡Lee xaa ne nak xgann Che karpinter nu lee xnaa xaa nak Mari, nu re wech
    xaa nak Chag, Che, Simón nu Judas!
  poy-poy: Hashi, ayu mwana ndiri gwa msongola vintu na mawu gwakuwi wamshema Mariya
    na walongu wakuwi ashina Yakobu na Yosefu na Simoni na Yuda?
  qwh-NT: ¡Que nunaqa carpinteru Josepa tsurintaq; mamanpis Mariataq, wauqincunapis
    Santiagutaq, Josetaq, Simontaq y Judastaq!
  gaw-gaw: Nug am lag hak danab beḵa! Ig dooṯem, Maria amu nug anig. Nug amaḵud amu
    Jakobus, Josep, Judas, Simon.
  nca-nca: Nore iŋoteto, uni ŋuko o towo-towo uni ŋuro naŋuní ka, Maria ŋuko eneŋo
    nimí. Ko Jems, Josep, Saimon ko Jutas ŋuko eneŋo kone-topé.
  zpz-NTPP: Zeꞌ ¿a walab yu ii iꞌñ biryag? Zeꞌ, ñaay ndeꞌ Li nu de bicy yu Santiag,
    nu See, nu Simo̱o̱, nu Judas.
  mkj-mkj: Jaudi Ih ioar nihn daiksanngo jermweinwa me? Jaudi Mary ioar Ah nohnohwa,
    jaudi riah woalkoa James, Joseph, Simon, apel Judas?
  zac-NT: Nu ndëꞌë lëꞌë shini carpintërë José, nu shníꞌall María. Bë́chill Jacobo
    nu José, Simón nu Judas.
  kyg-kyg: Ala agi vekamo mafaꞌneꞌamo oꞌmaiꞌniyaꞌmonanafa no nekiya vekamo velafaꞌmo
    mafaꞌneꞌamo maiꞌniye. Itaꞌamoꞌmo Maliyaꞌa maiꞌniye. Yemisiꞌagi Yosefeꞌagi Saimoniꞌagi
    Yutasiꞌmogi huꞌa aganaꞌamogimo maiꞌnae.
  kmk-kmk: Bokon kada sat anak Jose un kalupantel nat? Si Maria dit ina na kan, sada
    Santiago, Jose, Simon kan Judas dat sunud na!
  cao-NT: ¿Carpintero José baquë ma ni naa ra? Jahuë jahëhua María, jahuë noma bo,
    naa Jacobo, José, Simón, Judas, tihi cabo cahëqui noa ra.
  bbr-bbr: Ko kurur atap atap maun sakau erapakan owon? Ko ou miäwon ro nukan mokoi
    wa ra? Maria kiro kon anak ra? Jems, Josep, Saimon, Judas kiro kon awakut ra?
  inb-inb: ¿Manachu ka kar­pin­tirupa wam­bra? ¿Manachu paipa mama, María suti ka?
    ¿Mana­chu Santiago, José, Simón i Judaspa waugkindi ka?
  hrv-hrv: Nije li ovo drvodjeljin sin? Nije li mu majka Marija, a braća Jakov, i
    Josip, i Šimun, i Juda?
  box-NT: Yínɔń o ɓùɛn-khɛ̀ɛro te mí za le? Á ɓàn nu yínɔń o Mari le? O Zaaki
    là a Zozɛɛfu là a Simɔn là a Zude so yínɔń ɓàn zàwa le?
  ote-NT: ¿Ha gue hingo guehni rá tꞌʉ núꞌa̱ ra yaxi? ¿Ha gue hingo guehni rá tꞌʉ ra
    Maria? ¿Ha gue hingo guehni rá cu ra Cobo ne ra Jose, ne ra Simu ne ra Juda?
  wnu-wnu: Wonou ur munon mon mindau qoyam eng, ne wonou unor Maria, ne wonou umuragrari
    eng Yems, ne Yosep, ne Saimon ne Yudas?
  zam-NT: Na' nanee le' mbi' ba' nac xgan' Chè carpinter. No nac mbi' xgan' Mari.
    Nanee na' le' mbi' ba' ndxàc hues Cob, hues Chè, hues Mon, no hues Jud.
  zyp-NT: Ama heh kih zung thaipaw a sawcapaw khah cang bei maw? A no ming khah Mari
    cang bei maw? A uny sahlo cawh Jeims, Josef, Simon le Judas cang bei he maw?
  sey-NT: Carpintero mamaquëtaꞌa cuiꞌne i̱ñore paꞌiyë, i̱ pëca jaꞌco María. Cuiꞌne
    Jacobo, José, Simón, Judas paꞌiyë, i̱ yoꞌje tsi̱je.
  nvm-nvm: Bu ijeg kuaiknum kuai e iji fu Josof e iji ar samon ijiga bara Meri iji
    non vierafenva ijiebuon farif. Regavo madu fu e Jeims ga Josof ga Saimon ga e
    Judas iji non giavo ijiebuon uviaij.
  mps-mps: Te bidi da te kamda bidigo ogwa naga dao. Aga ida nogi Maria dao. Agai
    ama dabe te Jems, me Josep, me Saimon, me Judas, te augwali dao.
  pab-NT: Xoana maisa hoka etake hati nomasehare ityani xini? xoana maisa hoka Maria
    ityani xini? Xoana maisa hoka Tiago, José, Simão, Judas xoaha naxenane xini?
  llg-llg: Naa te, Ndia ia, kada tuka ai Anan. Ita talela kana tebe-tebe Ndia inan
    Maria; ma Ndia fadi nala, ndia Yakobis, Yusuf, Yudas ma Simon.
  kyf-kyf: «Ɔɔ nyɩmɛ mɩa da nɩ, -budukʋnyɔɔ yu -wa, we 'nɩ mʋʋ? Ɔ 'nyaa mɩa nɩ, Malii
    -wa. *'Zake klaa, *-Zɛzɛfʋ klaa, 'Simɔɔ klaa, we -yɔ Zudɩ, wa 'nɩ ɔ bheliaa?
  tpi-tpi: Yumi save, dispela man em i pikinini bilong wanpela kamda, na Maria em
    i mama bilong en. Na Jems na Josep na Saimon na Judas, ol i brata bilong en.
  mih-NT: Ta zehe ra carpintero cuu sii ra. Ta ña María cuu zɨhɨ ra. Ta ra Jacobo,
    ta ra José, ta ra Simón, ta ra Judas cuu yañi ra.
  qvh-NT: ¿Manacu payga carpintëro Josëpa surin caycan? Saynöpis paypa maman ¿manacu
    María? ¿Manacu paypa wauguincuna caycäyan Santiago, José, Simón y Judaspis?
  kms-kms: Ni kiyi kapenta iri. Di ni kumo te Maria. Di ni kiqam Jems di Josep di
    Saimon di Judas.
  agn-agn: Gailala ta tang taw ang na! Ana ka lamang tanandia tang karpintiro! Ang
    nanay na si Maria ig ang mga logod na da Santiago, Jose, Simon ig Judas.
  nhi-NT: ¿Quenat amo yeh nin iconeu in carpintero? ¿Xamo yeh nin non nimaman itoocaa
    María, uan nicniuan intoocaa Jacobo, José, Simón uan Judas?
  ttc-NT: ¿Nya'tx petzun aj ntzani tk'ajol te kalpinter? ¿Nya'tx petzun te tnan Liy
    tb'i, b'ix kye titz'in a'e' Chaw, Chep, Simon b'ix te Juds?
  dan-1931: Er denne ikke Tømmermandens Søn? Hedder ikke hans Moder Maria og hans
    Brødre Jakob og Josef og Simon og Judas?
  kwj-kwj: Do che hai aka wondau hima ri che mina. E, Mariya ri nuwai mina. E, Jemis,
    Josep, Saimon, Jutas hima, ri hipache mina.
  vie-OVCB: 'Họ bảo nhau: “Ông ấy con nhà thợ mộc, chúng ta đều biết cả! Mẹ là bà
    Ma-ri; các em trai là Gia-cơ, Giô-sép, Si-môn, và Giu-đe.'
  kze-kze: kesáámó awánáúnda taaineí évaka-tantaa'o kwéiwai ááninkoman-iye. Máríyaa
    áánimba éna Yémési Yósépi Sáímoni Yútási tuwaaómán-iye.
  mpj-mpj: Ngaanga Miirimilikamu Juujapmili kaja. Juujappa jiinya kapantamarta warrkamurrini.
    Palukuraya marlajukaja ngaangka nyinani, ngapimapu?, Jayimijpa, Juujappa, Jayimunpa,
    Juutajpa.
  lbk-lbk: Ay ke faken na san anak si kalapantilo? Faken ngen si Maria nan inana?
    Ad-i ngen cha Santiago, si Jose, si Simon ya si Judas nan aag-ina?
  mto-NT: Ya̱ꞌa̱ xa veꞌe je̱ tse̱jtspa je̱ myajntk je̱tseꞌe je̱ María du̱taaka. Ya̱ꞌa̱
    xa veꞌe je̱ yꞌutsta je̱ Santiago, je̱ José, je̱ Simón, je̱ Judas,
  bzh-bzh: Yosep sën mehö nelev begganġ lo nalu yi! Gata Maria! Gemaḳ ari lo sën
    Yakobus geYosep geSimon geYudas lo?
  guj-2017: શું એ સુથારના દીકરા નથી? શું એમની માનું નામ મરિયમ નથી? શું યાકૂબ, યૂસફ,
    સિમોન તથા યહૂદા તેમના ભાઈઓ નથી?
  jvn-NT: Apa Dèkné dudu anaké sing tukang nggawé krosi-méja kaé? Apa dudu anaké Maria,
    tunggalé Yakobus, Yosèf, Simon lan Yudas?
  byr-byr: Aꞌmwe dazai kaaꞌmadaayarei midaaka! Nabaai Maarɨyaaꞌ ganaangeꞌ midaaka!
    Jemɨzalyɨ Jozepɨyalyɨ Saaimonɨjɨ Juthaazalyɨ gamɨnyɨ gahwaalaangera midaaka!
  ian-ian: Ndɨna nyaek ngay kwuta nyana. Ndɨ Mariana nyana. Jems, Josis, Saimon, Judas
    ndina nyamwun ndɨ.
  hun-hun: Nem ő annak az ácsmesternek a fia? Nem az ő anyját hívják Máriának, és
    az ő testvéreit Jakabnak, Józsefnek, Simonnak és Júdásnak?
  mcf-NT: ¿Nuqui isacmaidta nedic? Ma aton papa cuëte nacnenquid nepaboc. Ma aton
    tita Madia nepayoc. Aton utsibo nëidtedi iccosh. Nëidic Acobo. Nëidic Ose. Nëidic
    Simon. Nëidic Udas. Aidtedi aton utsibo iccosh.
  kjs-kjs: Go alina aaraare kamda kogono pi ali kone wima. Go page nipuna agiri Maria
    kone wima. Jems-para Josep-para Saimon-para Judas-para go-aenu nipuna amenu kone
    wima lisimi.
  mni-mni: “Mahak asi u-suba adugi machanupa nattra? Mary-du mahakki mama nattra?
    Aduga Jacob, Joseph, Simon amasung Judas-na mahakki manaosing nattra?
  yad-NT: ¿Ni̱ni̱ta jiiray jvaañu denuday? ¿Neviy su̱no̱da Maríya jtyatanu̱y, sataryi̱veda
    jarye Santiyácu, Jusíy, Siimyó̱, Judásiy jarye sisa̱ju̱ day?
  mxb-NT: ¿Á o̱ du̱ú de̱ꞌe ta̱a túxí yíto̱ vá kúú ra̱ káa? ¿Á o̱ du̱ú María va kúú
    naná ra̱ káa, ta ñani ra̱ kúú Jacobo xíꞌín José, xíꞌín Simón, xíꞌín Judas?
  pon-2006A: Kaidehkin ine Mery, oh rie kan, Seims, Sosep, Saimon, oh Sudas?
  maq-NT: Cha vihi ne, quihndi rë cha chjineya jan. Naa ra ne, María hmí na. Hacuaha
    xicjin cha ne, hacui Jacobo, José, Simón cojo Judas.
  hto-hto: Bímɨe baie rabɨ́cɨaɨmo táɨjɨfɨredɨmɨe jitó. Ie ei María. Daje izói afémɨe
    ámatɨaɨ Santiago, José, Simón, Judas benomo caɨri ite.
  por-BRBSL: Não é este o filho do carpinteiro? Sua mãe não se chama Maria, e seus
    irmãos James, Joses, Simon e Judas?
  ces-NKB: Není to snad syn toho tesaře? Nejmenuje se jeho matka Marie a jeho bratři
    Jakub, Jozes, Šimon a Juda?
  cui-cui: Apara saya bapon pexanto tatsi pon xua pecobe coxonaein xua naepan pematabobiwa.
    Apara bapon pena tatsi María. Apara bapon Santiago pentapin tatsi, irʉ José pentapin
    tatsi, irʉ Simón pentapin tatsi, irʉ Judas pentapin tatsitʉ irʉ.
  boj-2014: Aqa abu a laŋa tal gereiyo qaji tamo. A Maria aqa ŋiri. A Jems na Josep
    na Saimon na Judas na naŋgo was.
  eng-OEBUS: Isn’t he the carpenter’s son? Isn’t his mother called Mary, and his brothers
    James, and Joseph, and Simon, and Judas?
  eri-eri: Ere isiya fai beha no kamda idau ete, nomo anya Maria, nomo bemu gane,
    Jems, Josep, Saimon, ono wainga Judas.
  aly-aly: “Jesus ahern-areny-kenh alerikw! Ilek-ilek arwerl-penh arnwarney-angkeran-kenh!
    Ilenhan Mary-kenh ampikwarl! Ayteyikw-rneman ikwerenh apmer nhareny-rnemarl. Itnan
    ayteyikw-rnem ikwerenh, James, Joseph, Simon, Judas.
  wiu-wiu: Nitikete ekete beita, i agopa Yosepe kodou agono mana. One nine Maria i
    mea one wamene-mikiti Yame Yose Saimone Yudase einago-mene i mea tiki.
  swe-swe: Är inte detta hantverkarens son? [Det grekiska ordet som ofta översätts
    snickare kan också betyda stenarbetare. Josef var antagligen en byggnadsarbetare
    som jobbade både med trä och sten.] Heter inte hans mor Maria, och hans bröder
    Jakob, Josef, Simon och Judas?
  cth-cth: Ahni teh lettama e capa nahoehmaw. A manu teh Meri nahoehmaw. A nawngha
    teh Jem, Joseph, Simon, Judah tie naw nahoehmaw.
  mti-mti: Apan mame gwe sisi abnawa usiwa onan go? Inawa meuma iviwa me Meri, sira
    mu gwanebaviwa Jemus, Josep, Saimon ge Judas onan go?
  pad-NT: Aogajahakiki ada. Gora namonahava abono ada kidiabi'i. Kidiamia Maria. Jesus
    kakajo'o adani Tiago, José, Simão, Judas vihiki.
  twi-twi: Ɛnyɛ dua dwumfo no ba no ni? Ɛnyɛ ne na ne Maria? Ɛnyɛ ne nua barimanom
    ne Yakobo ne Yosef ne Simon ne Yuda?
  hlt-hlt: “Anih he kutthai capa la aom moenih a? A manu tah Mary la a khue uh moenih
    a? A mana rhoek khaw James, Josephb, Simon, Judah ta.
  tbz-SIM: Wenwe odɑbɛɛsṹɔ̃̀tì birɛ! Mɑɑri birɛ! Kòo nɛí tú Isɑku nɛ̀ Sosɛfu nɛ̀
    Simɔɔ nɛ̀ Sudi,
  san-GUJ: કિમયં સૂત્રધારસ્ય પુત્રો નહિ? એતસ્ય માતુ ર્નામ ચ કિં મરિયમ્ નહિ? યાકુબ્-યૂષફ્-શિમોન્-યિહૂદાશ્ચ
    કિમેતસ્ય ભ્રાતરો નહિ?
  ake-NT: “Kiya'pinta mu pen pe' pʉse rɨ? Meri pen pe' isan ese', mɨrɨ awonsi'kɨ Isens,
    Isose', Saiman, mɨrɨ awonsi'kɨ Isutas pokon pe' yakon non pen?
  qvn-NT: Nätan cayga cayan chay carpintërupa churilantag, mamansi chay Mariatag.
    Caypaga wauguencunas cayan chay Santiagotag, Josëtag, Simontag, Judastag.
  tku-NT: Ū'tza' huā'mā' ixka'hua'cha xuacna' ē nā María ixtzī'. Ixtā'timīn cāhuanican
    Jacobo ē José ē Simón ē Judas.
  bjk-bjk: Ine mon ina bak kö tene pet gunon. Ma a nago rine a esene e Maria, ma abo
    tönö rine e Jems, Josep, Saimon me Judas.
  msy-2020: E a gɨfo, a dɨpenibar ingarir gumazimɨn otarim, ezɨ Maria an amebam. Ezɨ
    Jems ko Josep ko Saimon ko Judas, me an doziba.
  bpr-bpr: Dunan ani kè i ngà fanday atù? Ise Méri kè i yêan, na Dyém, na Dyosip,
    na Simon, na Dyudas i dad flanekan?
  cle-NT: ¿Xɨ² há⁴hí̱³ ja̱á̱² tɨ³²ma³ nɨ³? ¿Xɨ² há⁴hí̱³ María nɨ³ xaá¹? ¿Xɨ² há⁴hí̱³
    du³ñuúh² Jacobo nɨ³, José, Simón baáy⁴ Judas?
  txq-txq: Naa te Ndia ia, kada tukan ai Anan. Ita talela inan no malole, ndia Maria;
    ma fadin nara, sira Yakobis, Yusuf, Yudas ma Simon.
  aaz-aaz: Te kaah, In reꞌ ia atukan hau goe in anah. Hit tahiin tarek-rekoꞌ In ainaf
    bi Maria ma In oirf ein, esan reꞌ, nai Yakobus, naiꞌ Yusuf, naiꞌ Judas, ma naiꞌ
    Simon.
  qup-NT: ¿Manachu kay runaka karpintirupa wawan? ¿Manachu mamanka Maria, wawkinkunaka
    Santiago, José, Simón, Judas?
  dop-dop: Pǝ tɑɣɑ kɑɑfǝntɑ pǝyɑlʋ ɩ́lɛ́ tɑɑ? Pǝ tɑɣɑ Mɑlɩ lʋlǝnɑ-ɩ? Pǝ tɑɣɑ ɩ newɑɑ
    ntɛ́ Sɑɑkɩ nɑ Yosɛɛfʋ nɑ Simɔŋ nɑ Yuti?
  azb-azb: Bu, dülgərin Oğlu deyilmi? Anasının adı Məryəm deyilmi? Yaqub, Yusif, Şimon
    və Yəhuda Onun qardaşları deyilmi?
  eng-DBY: Is not this the son of the carpenter? Is not his mother called Mary, and
    his brethren James, and Joseph, and Simon, and Judas?
  guo-NT: ¿Diachkat ampon José carpintero nabichan paxʉlna-elkat? Jesús pen pawʉl
    María. Ampon pakoew ampilape. Kaen pawul Santiago. Asan pawul José. Asan pawul
    Simón. Asan pawul Judas.
  hla-hla: Nonei banei a pien tara kapenta e Josep, ne tsinanen e Maria. Ara e atei
    silera u munmun toulana i tanen ere Jemis mere Josep ne Saimon ne Judas.
  mav-NT: Ma'ato watikuap ta'yn sakpo Mi'i Miit aimi­motag i'atu'e. Ta'i mekewat pan'i
    pan'i'e hat sa'yru mekewat mana Maria mẽpyt i'atu'e. Ta'i watikuap kahato iywyt'in
    mehĩ Tiaku uhyt Iuse mehĩ Simãu uhyt Iuta i'atu'e. Ta'i i'atueyke'et sese Mi'i
    Miit i'atu'e.
  kpf-kpf: Nen topŋâ nâŋgen. Zâk mirâ tuutuuŋ a nanŋâ. Mamŋâ Maria. Murâpŋâ kutziŋâ
    Yakobo, Yose, Simoŋ sot Yuda.
  ppo-ppo: I naaleta, kale be tȩtere whi̧né naalema hi̧ti meié? Ama hamata Maria
    ai ape. Kale Jems, Josep, Saimon, Judas, ai whi̧rapeta, ti ama nomarape ai ape.
  hin-2017: क्या यह बढ़ई का बेटा नहीं? और क्या इसकी माता का नाम मरियम और इसके भाइयों
    के नाम याकूब, यूसुफ, शमौन और यहूदा नहीं?
  bef-bef: Yafa lolo huse bomofihi panaꞌamo nohifi fato bobe? Maliau itoꞌafu nohifi
    fato panaꞌmofihi itoꞌafube? To Yemesiu, Yosefeu, Simoniu, to Yutasiu ai gonaꞌamo
    nehafi fato bomofihi enogonaꞌani nehabe?
  amm-amm: Na iyamaloki, “To mo nu kololi nokotani awitono na. Moilisu mo tani atino
    nali no. Yamiso Yusifo Saimo Yutaso, toi mo tani auwatono iyalisu na.
  zaj-zaj: Ino sio mwana wa salamala? Na mamaake hakemigwa Maliamu? Na ndugu zake
    sio kina Yakobo, Usufu, Simoni, na Yuda?
  chq-NT: Tsʉ jóon¹on tɨ'mó² ino joon sáa³a sii²¹ María. Joon ruu'²¹mo Jacobo, coon'¹³
    José, coon'¹³ Simón coon'¹³ Judas.
  swp-swp: Teina kamda natuna, e nige’e wa? Ia sinana ede Maria, e nige’e? Ena tataoyao
    ede Iamesi, eo Iose, eo Simona, eo Iudasi, e nige’e?
  bjr-bjr: Maa fasiqafa kamundaa amaaku maridanoo. Mina anoofa Mariafa maasa faqa
    maaqooqaraafa maridanoo. Mina akaqaafasaa Yameesana amarafa faqa Yooseefaana narí
    akoona amarafa faqa, Simoonafa faqa, Yudasina amarafa faqa maasa faqa maridaqa.
  aby-aby: Dawa yeka uwara ma enareka minu amaraba me arie weisa? Meride Danu amaeba
    me arie weisa? Deimisini Diosefuini Saimonini Diudiasini emuade Danu naburakaba
    me arie weisa?
  eng-YLT: is not this the carpenter's son? is not his mother called Mary, and his
    brethren James, and Joses, and Simon, and Judas?
  jni-jni: Unu geme daki vana una si ba agino ani baa? Da anu he reewani in yakubu,
    nan yusufu, a saminu, nan yahuza baa?
  kne-kne: Ay baken si naey aya din anak di karpintiro? Ay baken si Maria din si ina
    na ya din aag-i na et da Santiago, Jose, Simon ya si Judas?
  tgj-tgj: Nw yikungyira mvnv gv kuunyilo mangvri? Meri ninyigv anv mangvri? Okv Jems,
    Josep, Saimon, okv Judas bunu ninyigv boru mangvri?
  gui-NT: Jae co carpintero taɨ. Jae co María imembɨ. Jae co Jacobo jare José jare
    Simón jare Judas tɨqueɨ —jei reta—.
  quc-TT: Are waꞌ ri Jesús, ukꞌojol ri José ri qolol cheꞌ, are unan ri María, are
