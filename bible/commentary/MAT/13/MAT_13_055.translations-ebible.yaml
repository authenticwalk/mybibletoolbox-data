    Ti ñani da ka kuu Jacobo, José, Simón jiin Judas.
  ots-NT: ¿Cja jin gui gue nʉ́r ttʉ car yaxi‑nʉ́? ¿Cja jí̱ ʉ́r ttʉ‑nʉ́ car bbɛjña̱
    ca i ju̱ cár tju̱ju̱ ʉr María? ¿Cja jí̱ ʉ́r cjua̱da̱‑nʉ́ car Santiago, hne̱h car
    José, co car Simón, cja̱ co car Judas?
  hoy-hoy: येन ईव व्हर्स हुळ्ली माळावाळा अन पार आलच? अदिक येन ईऊन मोय इन हेसुर मरियम
    अदिक ईऊन वार्टुर्द हेसुर याकूब, यूसुफ, शमौन अदिक यहूदा हैलेच?
  amo-amo: Na unit ulele usaun nnan kye nibulung unereba? Na unamere Maryamu ba? Na
    nwana nilime mere an Yakubu, Yusufu, Simon a Yahuda ba?
  pjt-pjt: Wiyampal panyatja, nyangatja wati waḻi palyalpaiku katja, ka panya ngunytju
    Mary-nya, ka maḻanypa tjuṯa ini nyanganpa Jamesanya, Josephanya, Simonnga, Judasanya
    tjana nyinanyi nyangangka.
  cwe-cwe: Vino iyo siiyo mwanage ija imsongola vinhu na iviya mami yake niiyo yotangigwa
    Maliya na ndugu zake niwawo wotangigwa Yakobo na Yosefu na wamwenga wotangigwa
    Saimoni na Yuda?
  daa-NT: Ni iban kadar ŋa roŋ ka gay gerkiɗe atiydi. Yaaco-at wal siŋti Mariyam ɗoo
    ? Siŋtay wal ŋu kun̰ Zaak, Yuusup, Simon iŋ Zuud ɗoo ?
  mlp-mlp: In mat bit emaqta naqmo atatinta haq yaqay. In anen Mariya-mo haq yaqay.
    In amagniz Jems teq Josep teq Saimon teq Judas haq yaqay.
  ape-C: Apak madukemesh anudok arman anan da kamdain nuganin aria Maria da ananik
    amakek. Aria Jems, Josep, Saimon aria Judas da ananim owarhim.
  bgs-bgs: Su batà dád katô taraimu ka balé sikandin, asta tô innà din si Maria. Tô
    mga kataladi din na si Santiago, si Jose, si Simon, asta si Judas.
  faa-faa: Aporoane ipi kapenetamo hokosapo. Ipi kaīyiane Mariapo. Arirakano ipi
    mamaneane Yamese soko, Yosefe soko, Saemone soko, Yutase soko ipo.
  kik-kik: Githĩ ũyũ ti we mũrũ wa mũtharamara? Githĩ rĩĩtwa rĩa nyina ti Mariamu,
    na githĩ ariũ a nyina ti Jakubu, na Jusufu, na Simoni, na Juda?
  cap-NT: Carpinteroz̈ majchkazza tiiqui. Tiiz̈ maaqui María cjitic̈ha. Niz̈aza tiiz̈
    lajknacaqui Jacoboc̈ha, Josec̈ha, Simonac̈ha, niz̈aza Judassa.
  ksr-ksr: Eja koi mono gomaŋ kokawaa motoŋqeqe ejawaa meriaga. Nemuŋaa qata Maria
    ano kouruta Jeims, Joosef, Saimon ano Juuda. Ii saanoŋ mojoŋ.
  eng-TNT: Is not this the carpeters sonne? Is not his mother called Mary? and his
    brethren be called Iames and Ioses and Simon and Iudas?
  sbs-sbs: Uzu muntu kena mwana wa muvezi? Kena vanyina nji Maria? Ni vanche kena
    nji Jamusi, Josefa, Simone ni Judasi?
  sue-sue: Nakai susu nuso gosinonakai. Nu kapentara mai awa. Mia nuso zazo Maria.
    Ota namisini nuso zazo nusokare Yakoboto Yosefere ata Simonto Yudare. Ata nubabumana
    nuso dapikarago awa namorekai dai nowera.
  fra-NCL: N’est-ce pas le fils du charpentier ? Sa mère ne s’appelle-t-elle pas Marie,
    et ses frères Jacques, Joseph, Simon et Jude ?
  bhg-bhg: Eiwa oromando ari emboda mai rita? Awa gebé. Edo ainda aida dao Mary tedo
    era awa rita? Gebé. Edo ainda nanonameji awa James, Joses, Simon ae Judas de rita?
    Gebé.
  snn-NT: Ro bainguë se'ga ba'iguëbi sunqui te'ntoguë mamaquë ba'iguë'bi. Baguë pë'cago
    yua María hue'ego. Baguë yo'jecua yua Santiago, José, Simón, Judas, ja'an hue'e
    hua'na ba'iyë.
  atb-NT: Yhang gi, laksîma hpô é yhangzo a nghut lhú? Yhângnû é myìng gi, Mariq gâ
    lhê a nghut lhú? Yhanggû pé gi, Yakuq, Yosep, Simun eq Yudaq gâ é bang a nghut
    kó lhú?
  cek-AK: Anih loe thing aat kami ih capa na ai maw? Anih ih amno loe Meri na ai maw?
    Anih ih nawkamyanawk loe Jakob, Jose, Simon hoi Judah na ai maw?
  bkd-bkd: Kenà ba batà man hayana hu panday daw sa inay din iyan man si Maria, sa
    mga suled din iyan si Santiago daw si Jose, si Simon daw si Judas,
  ctu-76: Jiñʌch i yalobil ajmel buchlibʌl. María i c'aba' i ña'. Jiñʌch i yʌscun
    Jacobo, José, Simón yic'ot Judas, che'ob.
  lac-NT: 'Caj ya''arob: ―Mʌ'' wa raji'' u parar yʌjsusiche''? Caj ya''arob: ―Biquinin
    ra'' u bʌj Jacobo. Ra'' u bʌj José xan. Ra'' u bʌj Simón xan. Ra'' u bʌj Judas
    xan.'
  xla-xla: Ya꞉ isikimi Meli yamipo. Epame ya꞉ye isikimi hema hallalo aya halalo oplami
    yamipo. Epo ya꞉ye Yeims mate epo Yosep mate epo Saimon mate epo Yudas mate yia꞉
    bapapo.
  xav-NT: '@see-verse:MAT.013.054'
  cuk-cuk: ¿Ar wede, urgogi-arbaed-dule-machisursi? ¿Ar e-nande, Maríaʼye-nugsursi?
    ¿Santiagoʼde, Joséʼde, Simónʼde, degine, Judasʼde, e-urbamarsursi?
  tbf-tbf: Giet si kia va eie mo e natuon mi ka tsangtsang vonuo ma e kinan e Maria,
    ma bu kasien, e Iakobo, e Iosep, e Simon, ma e Iudas.
  uig-CYR: У пәқәт һелиқи яғаччиниң оғли әмәсму? Униң анисиниң исми Мәрйәм, Яқуп,
    Йүсүп, Симон вә Йәһудалар униң инилири әмәсму?
  ikw-NT: Nyerukna ka ọ bụ́o nnwọ omenka aị? Ọ bụ́o nne a bụ nye be kwu Meri nụ rụmu
    nne a rukna, Jemisi, nụ Josefu, nụ Saịmoni nụ Judasị?
  khs-khs: 'Sena amowa Ewa kapenetayewi e sa:keye. Ene E amawa Melikeye. Aputa: Ene
    e ma:ewa Yemesewala, Yosepewala, Saimonewana, Yutasewala iwakeye.'
  dwr-ENT: ሃዌ ኣናፂያ ናዓ ጊዴኔ? ኣ ዳያ ማይራሞ ጊዴኬ? ኣ ኢሻቱ ያዪቆባ፥ ዮሴፋ፥ ሲሞናኔ ዪሁዳ ጊዲኪኖ?
  pma-pma: ?Rovitei kei keke vi natin meatin koa muti eim enges? ?Ka rovitei titan
    Meri, ka tunali Tiemes, Iosev, Saemon ka Sudas?
  atd-NT: Anak do sikandin buwa to talaghimu to baloy woy si Maria ka inoy din. Ka
    mgo hari din si Santiago woy si Husi woy si Simon woy si Hudas.
  tel-2017: ఇతడు వడ్రంగి కొడుకు కాడా? ఇతని తల్లి పేరు మరియ కాదా? యాకోబు, యోసేపు, సీమోను,
    యూదా అనే వారు ఇతని సోదరులు కారా?
  hat-BSA: Se pa pitit a chapant la? Èske yo pa rele manman L Marie, e frè li yo Jacques,
    Joseph, Simon ak Judas?
  top-NT: Huá jaé ixkahuasacán María y José carpintero. Ca̱lakapasá̱u ixnata̱camán
    Jacobo, José, Simón y Judas.
  msk-msk: Nanga yakaimo yaan nang maynaan, sari anak gaid yaan nang panday. Si Maria
    yang kanaan ina. Yang mangkangod naan na kausgan si Santiago aw si Jose aw si
    Simon aw si Judas.
  gyr-NT: ¿Ndahei vo acoi carpintero rahɨr tẽi? Ichɨ niha acoi María, iyavei yuvɨrecove
    tɨvrɨ, ahe Santiago, José, Simón, Judas.
  kmh-kmh: “Bi kun biy nop nonim, numam nunay nuk gok, chin yip mindpay ak, nuk yergiy
    biyomb rek mindiy, minim key aŋgiy, tap mageprek gok gisap. Nop nuk ak bi kapenda;
    nonim Mariya; numam nuk gok; Jemis ak, Josep ak, Saymon ak, Jiwdas ak. Kun ak
    nuk yergiy ap kun asap?”
  ukr-ONPU: Чи Він не син теслі? Хіба Його мати не зветься Марією, а Його брати –
    Яків, Йосиф, Симон та Юда?
  emi-emi: Ita kilakila va natuna ia tau ngai atulu ale ateva ia oia taumattu ngateva,
    me ararina ateae kinna ta Meri me nengana atoa ta Jeimis, Josep me Saemon me Jiuda.
  zpv-NT: ¿Tayi dee dxiꞌh nin naa lliiꞌn carpinteru nee tayi María dxiꞌh laa xmaah
    ba, nee tayi laꞌh dxiꞌh za ba nin naa bwihtsi Jacobo, Joseh, Simohn, cun Judas?
  gux-gux: Waa tie o kpagikpielo bijua kaa? Maliyama ka tie o naa? Jaka leni Josefi
    leni Simono leni Juda ka tie o waamu?
  kos-kos: Ya el tia ma nutin mwet kamtu sac? Ya tia nina kial pa Mary, ac tia ma
    wial pa James, Joseph, Simon ac Judas?
  ibo-ibo: Nwoke a, ọ bụghị nwa onye kapinta? Ọ bụ na-adịghị akpọ nne ya Meri? Jemis,
    Josef, Saimọn na Judas, ha abụghị ụmụnne ya ndị ikom?
  yml-yml: Tomogo noꞌo kebu tulinaga, tamana kamuda, inana Meli wata tainavo ta ꞌasetadi,
    Iemesa, Iosefa, Saimoni wata Iudasa, wata novunavo taiadi ta miamiani. Weꞌe yana
    ꞌasetanidi wata yana toketokenanina avaꞌaiega i veluagadi?”
  ory-ory: ଏ କି ସେହି ବଢ଼େଇର ପୁଅ ନୁହେଁ? ଏହାର ମାଆ ନାମ କଅଣ ମରୀୟମ ନୁହେଁ? ପୁଣି, ଏହାର ଭାଇମାନଙ୍କ
    ନାମ କଅଣ ଯାକୁବ, ଯୋଷେଫ, ଶିମୋନ ଓ ଯିହୂଦା ନୁହେଁ?
  bzj-bzj: Dis da noh di kyapmta son? Mayri da noh fi hihn ma? Jaymz ahn Joazef ahn
    Saiman ahn Joodas da noh fi hihn breda dehn?
  chk-chk: Ifa usun, sap ätei nöün ewe chon kaü imw? Ifa usun, inan esap iteni Maria?
    Nge sap pwiin kewe James, Josef, Simon me Jutas?
  ssd-ssd: Nu sine tuku wande pilit taŋgo ta tuku kiŋo nuŋe ndo. Ina nuŋe Maria. Nu
    tuku mambo kat nuŋe Yakobus Yosef Simon Yudas sine nane ŋakmba kila mineg.
  acr-TNT: ¿Na e ta neba ucꞌajol waꞌ ri jun carpintero yey ralab ri María? ¿Na e ta
    neba catzixel ri Jacobo, ri José, ri Simón y ri Judas?
  rop-rop: Im san blanga det kapinta, indit? Im det san blanga det wuman neim Meri,
    indit? En im det braja blanga detlot fobala men neim Jeims en Josef en Judas en
    Saiman, indit?
  mee-mee: Ka i a popongpita laeala tuna mana. Ba naname ka i a avale laeala eke patoe
    kae Maria, ba ka teiteikia memena nge Iems, bae Iosep, bae Saimon, bae Iuras.
  mwf-2018: Mu nukunu-ka wakal nukunu ku carpenter-wa nawa? I kale nukunu-ka Mary-wa
    nawa? I ngathan nukunu-ka James, Joseph, Simon i Judas nawa?
  dif-dif: Naupini wata pita ngankanietjaia ngatamura nganai? Ja ngandri nunkani Maria?
    Ja ngatata nunkani Jakobus ja Joses ja Simon ja Judas?
  gam-gam: Iwa ge kamda wariye moro. Megama Maria moro, yene age kambono mor. Jems
    ne, Josep ne, Saimon ne, Judas mor,
  nou-nou: Umone ri mi buro ari embo da mei ra edo uso ai re Mary ra edo James de
    Joseph de Simon de Judas de re uso nanonamendi ra.
  mqb-NT: Winen nà, wan ana ɗo sə cəceɗ dədom ba? May anahan ɗukwen Mariyama. Məran
    aya ɗukwen, ɗa san atan zle, atə Yakuba tə Yusufu tə Simon tatə Yuda.
  ape-B: Ananinu aninu Josep douk madukemanu. Anan douk nenek moul nalok wilag uli.
    Ananik mamakik douk kwonohwalu Maria. Jems nanu Josep uli Saimon hanu Judas douk
    ananim owahlim.
  grc-F35: Οὐχ οὗτός ἐστιν ὁ τοῦ τέκτονος υἱός; Οὐχὶ ἡ μήτηρ αὐτοῦ λέγεται Μαριάμ,
    καὶ οἱ ἀδελφοὶ αὐτοῦ Ἰάκωβος καὶ Ἰωσῆς καὶ Σίμων καὶ Ἰούδας;
  cav-NT: Nanadaju ecuanara bacuareque taa riya. ¿Riyaquedya ama jatsu ri Joséja ebacuaque,
    mesa, caju cuana pujija ebacuaque? ¿Mariaja ebacuaque di taa riya? ¿Riyaque di
    taa ri Santiago, José, Simón, Judas jadyaja eujique?
  kgp-NT: “Ĩn han tĩ ẽn kósin vẽ mỹr,” he ag tóg. “Ti mỹnh fi vỹ tỹ Maria fi nĩ, kỹ
    ti jãvy ag vỹ ki nỹtĩ, Tiago, José, Simão, Judas.
  bvd-bvd: Kolu saitomana gwakolu sa wala nee bae, nia na 'alakwa sa Diosef gwana
    ne, na waa ni saungai doo bae, ma gaa nia gu ne ni Meri. Na toolana ki ne sa Demes,
    sa Diosef, sa Saemon, ma sa Diudas.
  ukr-1871: Хиба Він не син теслї? хиба не Його мати зветь ся Мария? а брати Його
    Яков, та Йосій, та Симон, та Юда?
  apz-apz: U, olo hwe lohwo sohwo kako ango molɨmojo sohwoe hwomuhwolaho. Kakoe konaꞌwohisi
    Maliyataho. Ou, Jemɨs, Jousep, Saimoun, Jutas oso homnɨngkwaꞌwehwo sohwaloho.
  yon-yon: Ye kuu no ambib yenbi ye karub ye mingki. Kedi, ye ena yu aningko Meri,
    kwane ye damana kuu Yems yoom Yosef yoom Saimon yoom Yudas yoom kui.
  poi-NT: Yɨ́p pɨ̱xiñ jém carpintero ima̱nɨc. Ia̱pa jém Malía. Tánixpɨgayt́ámpa jém
    it́ɨ̱wɨtam jém Jacobo, jém José, jém Ximoj y jém Judas.
  wuv-wuv: Haa, simeni, meni na'uu mei fadufadua? Haa, mei inana Mary ma ei lofuna
    James, Joseph, Simon ma Judas?
  quf-NT: ¿Manachu kayqa, chay iĉhkakuqpa wamran? ¿Chaynulla manachu wakpa mamanqa
    María? ¿Manachu Santiagupa, Josipa, Simonpa, Judaspa uknin ima?
  yuw-yuw: Nonu wömai amna ngorochon foro kombingidamon. Yu woi böc toctoc amnahon
    manano. O macno wömai Maria. O Jems, Yösep, Saimon, Yudas yu woi orugi.
  hus-NT-1971: Expith pelq’ui in tsacamil an thacum te’ ani in mim pel a María. A
    Jacobo, ani a José, ani a Simón, ani a Judas pel in ebchalchic.
  med-med: “Elim nga puⱡ ei, tʉn pilpʉn mormun ye? Elim wu kamnda ei nga kangʉm ant
    ko! Mam amp Mariya nʉmp pʉnmʉn ye? Jeims, Josep, Saimon, Juras min kʉⱡ, elim nga
    ʉngʉnʉl, wote elim nga amp kimʉnʉl mbʉ kep, ya tʉn nga kona ila mormun ant ko!
    Uⱡ mbʉ nam ndi, mbo inditim nda?” nʉtʉng.
  bch-bch: Be eaba toa ne itama ikakado gid luma na? Itna ieda Maria ga itar kakakau
    Jems ga Iosep ga Saimon ga Iudas na?
  cco-NT: Jo̱ ¿su o̱ꞌ i̱ nabɨ jó̱o̱ˊ Séˆ i̱ lɨ́ɨngˊ tɨꞌmaˋ i̱ seengˋ fɨˊ la, jo̱guɨ
    niquiáꞌrˆ siiˋ Yáˆ? Jo̱guɨ i̱ nabɨ rúngꞌˋ Tiáa˜ có̱o̱ꞌ˜guɨ Séˆ jo̱guɨ Simón có̱o̱ꞌ˜guɨ
    Judas,
  deu-1951: Ist dieser nicht des Zimmermanns Sohn? Heißt nicht seine Mutter Maria
    und seine Brüder Jakobus und Joses und Simon und Judas?
  alq-ALGNT: Kana mi 8aa mitigonabe og8izisan? Mani ijinikazo8an odjodjoman! Mi ini
    Jak (Jacques) o8idjiki8en, Josep (Joseph), Simo (Simon), acitc Jod (Jude)!
  ixl-NNT: ¿As jit kol vikꞌaol u seeoleꞌ qꞌa u najeꞌ? Tan itxutx najeꞌ u Maꞌleꞌ. As
    titzꞌin najeꞌ u Jacobo, tukꞌ u Xhuꞌl, tukꞌ u Simón, tukꞌ u Judas.
  boa-NT: ¿Aca tsá éhne aabye úméhewááné wákimyéi múnáájpí hajchi íjcyatúne? ¿Aca
    tsá éhne tsɨɨju Maaríá íjcyatúne? Muurá dííbyé nahbémú Jacóóboo, Jotséee, Tsimóoo,
    Jóódaá, éhdume.
  etr-etr: Eda mosö olelo amoïe malö madele. Emeïe ëida Meli, amase, ïe edooda Yamese,
    Yosebe, Saimono, Yudasafulo madele.
  quh-NT: ¿Manachu cayka carpintero runaj wawan? ¿Manachu mamanpa sutinpis María?
    ¿Manachu waukesninpis Jacobo, José, Simón, Judaswan cancu?
  kwi-kwi: Usne tɨ kihtmumikawa painkul i. Paiña akkuhshne María mun i. Santiagokas
    Josékas Simónkas Judaskas paiña aimpihshtuzpain mai.
  agm-agm: Utaaho kɨmo nehɨ aŋaaŋɨ aŋɨmatisɨhomɨ mwaahosɨ awɨtɨwɨ jɨpatɨpaiwɨ kaiwɨ
    mmowɨ naitaatɨwɨhapɨhɨ wɨndɨ utaarɨhandɨ namohore. Amɨ komɨ sanaatɨ Mariyaahaatɨmetindɨho?
    Iyatɨ amɨ komɨ saingoya Jemɨsiho Josepɨho Saimonɨho Judaasiho siyaametindɨho?
  ubr-ubr: On min orot goa baigoyonotin natun i? On min ayon Mary, a taitain James,
    Joseph, Simon, a Judas i?
  tsw-NT: A̱yi mawun ma za vu usheꞌen ma ɗa. Meri† ɗa mma va̱ yi, waru muwun ma̱ a̱na̱wu
    ma̱ yi ele ɗa, Yakubu, na̱ Isuhu, na̱ Simo na̱ Yahuza.
  cax-NT: 'Abu arrti auqui nantai. Tonenti naqui aütorrti carpinterurrü José. Nipiacütoti
    nürirri Mariarrü. Arrübama yaruquitorrti aboma ito auna: Arrti Jacobo, arrti José,
    arrti Simón y arrti Judas.'
  aia-aia: Gau 'iraraa do'ia mo'osi 'e gare ana moi kapentaa. 'Ia Meri naasi inana,
    mana do'orana'i 'iraaua Jems, Josep, Saemon mia Jiudas.
  srp-1865: Nije li ovo drvodjeljin sin? ne zove li se mati njegova Marija, i braæa
    njegova Jakov, i Josija, i Simon, i Juda?
  agt-agt: A gafu ta kalugarān da ikid na kagitta da en napanglaw a aweda kinurug,
    a nedadula da. “Bakkan hud ta anak na kalapintero ikid ni Mariya en nga kagitta
    tam napanglaw? Yaga kagitta tam hapa ya kabagis na kiden Santiago ikid ni Hose,
    ikid ni Simon, ikid ni Hudas, ikid na wāgi na kiden nga babay nga magyan sin.
    A inya mantu ya nangalapan na ta ituldu na ikid na pakapangwa na?” kunda. Ammi
    ya uhohug ni Hesus tekid a “Kakurugan ta madayawan ya paguhohugan na Namaratu
    ta ngamin kiden lugar, ammi fwera la ta lugar na en hapa la ikid na bali na,”
    kunna.
  lug-lug: Ne beebuuza nti, “Ono si ye mutabani w’omubazzi? Nnyina ye Maliyamu ne
    baganda be ba Yakobo, ne Yusufu, ne Simooni ne Yuda.
  yby-yby: Lemoya monawala ele-minune, emoya kapedamidana ipala maya ne. Ito dola
    uliwa Mele maya neyo. Ito unamotala duliya Jemisile ito Josepule Saimonile ito
    Judaleya unamotala maya minanako,
  heb-heb: הלא זה הוא בן החרש הלא אמו שמה מרים ואחיו יעקב ויוסי ושמעון ויהודה׃
  mpp-mpp: Ye mac-baba ngic yele madec hocne. Nga nenggacine wacine Maria ailu ye
    Yakobos nga Yosefe nga Saimon ailu Yude yengele haengineng.
  apb-apb: Ingeie kalena mola mwane aadu-eedu ni ngeena. Nikana ka'u mola a Meri,
    na mo eesine kire mani hute ka'u mola a Jemes, na a Josep, na a Saemon, na a Jiudas.
  san-TEL: కిమయం సూత్రధారస్య పుత్రో నహి? ఏతస్య మాతు ర్నామ చ కిం మరియమ్ నహి? యాకుబ్-యూషఫ్-శిమోన్-యిహూదాశ్చ
    కిమేతస్య భ్రాతరో నహి?
  ben-IRV: একি ছুতোরের ছেলে না? এর মায়ের নাম কি মরিয়ম না? এবং যাকোব, যোষেফ, শিমোন
    ও যিহূদা কি এর ভাই না?
  ntu-ntu: ?Trnipleu mrlx ncblo kc tqrlrmzti da kx wz-ngrdeng, mrlx Mxri? ?X trngiu
    mzledeng Jemes, Josip, Saemon x Jud?
  pan-pan: ਕੀ, ਇਹ ਤਰਖਾਣ ਦਾ ਪੁੱਤਰ ਨਹੀਂ ਅਤੇ ਇਹ ਦੀ ਮਾਂ ਮਰਿਯਮ ਨਹੀਂ ਕਹਾਉਂਦੀ ਅਤੇ ਇਹ ਦੇ ਭਰਾ
    ਯਾਕੂਬ, ਯੂਸੁਫ਼, ਸ਼ਮਊਨ ਅਤੇ ਯਹੂਦਾ ਨਹੀਂ ਹਨ?
  tkr-tkr: İna ustadna Dix dişee? Mang'une yedinıd do Mayram dişde vod? Nya'a Yaaq'ub,
    Yusuf, Şimon, Yahuda Mang'un çocar dişde vob?
  gvc-gvc: Ahriro taboa dahrari masʉno macʉno jimanaro. Ã yoa to pocoro María jimanaro.
    Ã yoa Santiago, José, Simo, Juda, to bahana jimanabʉ.
  mwp-mwp: Nuy wara mabayg lawnga, nuy kamdaw kazi, Yoewsepan kazi. Nungu apu Mariya
    ina nipa, a tukuypal lak kedha, Zemes a Yoewsepa, Simona, a Yudha.
  ksj-ksj: Ahiꞌe ne ogoruꞌeteꞌe vazeḡa ubuga. Ani viꞌaꞌe Maria, ani negoḡanegoḡaꞌe
    Iakobo, Iosefa, Simona zu Iuda.
  sbk-sbk: Umuntu ono saga mwana wa Seremala? Umariamu saga mayewakwe? Na aholo bhakwe
    saga yu Yakobo, Yusufu, Simoni nu Yuda?
  mya-JVB: သူသည် လက်သမား သား မ ဟုတ် လော။ သူ့ အမိ ကား မာရိ အမည် ရှိသည်မ ဟုတ်လော။ သူ့
    ညီ ကား၊ ယာကုပ် ၊ ယောသေ ၊ ရှိမုန် ၊ ယုဒ ဟုဆိုကြသည်မဟုတ်လော။
  kgf-kgf: Waŋu ic yomuac hénia hiadac nindacʒiŋ. Imi kamundawac naŋa, neŋgocyawac
    qara Maria, waŋu munahéra, Yakobo, Yosefe, Simon ʒéma Yuda.
  awb-awb: Áhtenéra, We peh nah píéh áníné ahninkáwá wíre. Wenanowé Máhría wire. Sémísiwe,
    Sósépawe, Sáímóniwe, Súrásawe, wenábáqmari móe.
  gdn-gdn: E ka ripa meyau kaitepiyau tawa wadau apunai ki e gubagai. E inai ka Meri
    ade e yowaiyoma ka Diyemesi yo Diyosepa yo Saimoni yo Diyudiyasi.
  nko-NT: Megyí atɔ́ osrépʋ́ mʋ bi ámʋ nɩ? Megyí mʋ yin gyí Maria, mʋ apio yinhɛ́
    gyí Yakobo mʋa Yosef pʋ́ Simon mʋa Yuda?
  bsn-NT: ¿Adi macagʉ yucʉ́ moarimasʉ macʉ me ñatique ĩma? ¿Mar'ia macʉ me ñatique?
    ¿Santiago, José, Simón, Judas mesa gagʉ me ñatique ĩ?
  pib-NT: ¿Gi ge kyosokokleru wgenekni wa Tye? ¿Gi ge Mariya chinkalurokni wa runro?
    ¿Ga wa repurune Santiyako ga wa Gosi, ga wa Simo, ga wa Gota chinkalune?
  wiv-wiv: Karae, beta ni ia na tuni kapenta kua? Karae, beta ni hizani titinana kua
    a Maria? Karae ve, beta ni habu tazina kua a Jems, a Iosep, a Saimon ia mai a
    Iudas?
  reg-reg: Omunu unu atali omwana wo mufundi? Maliyamu atali nyilamwene? Na abhamula
    bhabho atali, Yakobho, Yusufu, Simoni, na Yuda?
  mlh-mlh: Ŋi yo kae yoore ketigaqoqo ŋire made. Maŋgoinere tina Maria eru gbopuine
    Jeims, Josef, Saimon eru Juda. Oi soine manegobeneŋ.
  gof-ENT: ሃይሲ ኣናፂያ ናዓ ጊዴኔዬ? ኢያ ኣዬ ሱንይ ማይራሞ ጊዴኔ? ኢያ ኢሻቲ ያይቆባ፥ ዮሴፋ፥ ሲሞናኔ ዪሁዳ ጊዶኮናዬ?
  aau-aau: Hromkwe senkin nonkway, uwr sohokwe mo a meio uwr so ney. Hyo pouh ko sa-u
    kokwe Maria. Hokwe mo hyo pouh-ar. Seyr hyo nay-ih nayh mokwe senkin, Jems, Josep,
    Saimon, Judas.
  tvk-tvk: ?Tave nat moletin ti taxa di tepol ni nim xil tang? Nana nan be Meri. E
    tuneli xil labe Temis, Sioses, Saemon e Sudas tang.
  prf-NT: Awan beman a anak iyán nen karpinteru? Awan beman a ti Maria en ina na sakay
    de Santiago, Jose, Simon, sakay ti Judas en kákkapatkaka na?
  auy-auy: Kesáámó awánáúnda wení kísau taaisambó tuwímbai-tantaaꞌo wéiwain-aaninkon-iye.
    Máríyaan-áánimba éna Yémísiye Yósepiye Sáímoniye Yúndasi-iyai tuwaaón-iye.
  tbg-tbg: Vika minti tivake aqao ti, Vi vaiintiva tainta auti vai vaiintira maaquvanoma
    vaivo. Mariava vira novama vaivo. Iemivavata, Iohepivavata, Saimonivavata, Iutaasivavata,
    vinavuka vira qatanavuma variavo.
  hub-NT: ¿José tablan takauwa nuna uchirinchukait, nukurisha Maríachukait, tura Santiago,
    José, Simón, Judas aina nuna yachiya nuchaukait?
  hmo-hmo: Inai be kamuta tauna ena natuna lasi, a? Iena sinana ena ladana be Maria,
    ani? Iena tadina be Iamesi bona Iose, bona Simona bona Iuda, ani?
  big-big: '@see-verse:MAT.013.054'
  gux-G: O naa nilo ki tie nani tinbi yen kaa? o ba laa yanfuonma m ɔ lee? O tieni
    ledi yo o ki tiendi mi bancianm? Waa tie o kpagikpielo bijua kaa? Maliyama ka
    tie o naa, Jaka, Josefi, Simɔno yeni Juda ka tie o waanmu( o ninjaba).
  cnl-NT: ¿'A² 'a²³la³ 'í³ jo̱²³ñʉʉ'³¹ tɨ³² 'mo³? Ma³rii³¹ xi̱i̱n³ xóo². La²³ ca³já̱a̱n²
    quia̱'² Jacobo quia̱'² Søø³² quia̱'² Muun³² quia̱'² Judas.
  zar-NT: Náquiëʼ bönniʼ ni zxíʼinëʼ bönniʼ gubëdxi yaga, ateʼ xinë́ʼë lënu María.
    Náquiëʼ bö́chiʼgaquiëʼ Jacobo, en José, en Simón, en Judas.
  kde-kde: Kwani ayu akee ayula mwana wanga fundi selemala? Na anyokwe akee ayula
    uvanchema Maliya na anung'unuvake akee anga Yakobo na Yusufu na Simoni na Yuda?
  ata-ata: Nenge telavusou lexe itema ne Anu itemasou utulusou tani vile ꞌolu ane,
    mo nenu ualasie lexe Malia xe ta vimovimou ane Iakovo ilou Iosepu mo Saimoni xe
    Iudasi.
  qvw-NT: ¿Manachun carpintïru Josëpa chulillan Mariap wawillan imamá? ¿Manachun cananpis
    ya'anchicwan cusca yaćhayalcan śhullcan Josëpis, Jacobopis, Judaspis, Simonpis
    panincunapis, imamá? Chayurá ¿mayćhütá caynüpa yaćhämunman?” nipäcula.
  nfa-nfa: Nèngu ne dhoka Ana nèti ca dhèu tuka ajꞌu di. Èdhi patadha beꞌa dènge ina
    Na Maria; aa dènge ari Na aaꞌi-aaꞌi, nuka Yakobis, Yusuf, Yudas dènge Simon.
  tnp-tnp: Suah kəha, kitah kotəhrun vivi in. ?In nətɨ iətəmimi iətəm tatol nimə,
    uə kəpə? ?Kəni rəhan mamə, in Meri, kəni pian mɨn ilah Jemɨs, mɨne Josɨp, mɨne
    Saimon, mɨne Jutəs, uə kəpə?
  urd-urd: क्या ये बढ़ई का बेटा नहीं? और इस की माँ का नाम मरियम और इस के भाई या'क़ूब
    और यूसुफ़ और शमौन और यहूदा नहीं?
  hot-hot: Ôpêŋ ma anyô halav unyak te anêŋ nakaduŋ ma anêŋ talêbô ma Malia. Ma anêŋ
    iviyaŋ ma Jems lo Josep ma Saimon lo Judas.
  mqj-NT: Anna umbai anakna te tukan kayue? Disanga Maria indona anna sirondongna
    disanga Yakobus, Yusuf, Simon anna Yudas.
  rus-SYN: не плотников ли Он сын? не Его ли Мать называется Мария, и братья Его Иаков,
    и Иосий, и Симон, и Иуда?
  mbh-mbh: Lemir mire ako ve, toko ake ini vel aringa aton itun e. Na inina ini a
    Maria, ma ititeinre kene or ini a Jems na Joses na Saimon na Judas.
  bdd-bdd: Ma wete sigwae, “Nuwana loheya bewa toꞌabiꞌabi hada natuna? Ma sinana Meli,
    ma tasinao Yemesa ma Yosepa ma Saimoni ma Yudasa,
  cbt-NTPO: Hua'huatapon quëran huarë' nohuitërëhua'. Pa'pinso' nontëcamayo. A'shinso'
    Maria itopi. Iinpitanta' nohuitërëhua'. Santiaco, Cosi, Simon, Cotasë, inapita
    itopi.
  srn-NT: A p'pa fu En na a temreman. A m'ma fu En na Maria, èn den brada fu En na
    Yakobus, Yosef, Simon nanga Yudas.
  cta-NT: La cuiꞌ sñiꞌ cuityi yaca laca yu re. ¿Ha siꞌi? Loꞌo María laca xtyaꞌa̱ yu;
    loꞌo Jacobo, loꞌo José, loꞌo Simón, loꞌo Judas, nguꞌ biꞌ laca tyaꞌa yu re.
  bqc-SIM: Li'ãna nɛ́n aà ũo lé? Aà da tↄ́n Maliamao lò? Aà dãunaↄn Zaaki
    ń Yosɛfuo ń Simↄↄo ń Yudao ũo lò?
  tcz-CHONGTHU: Amahon anoisebol uvin, “Ama thing thembol chapa ahi, anu Mary le asopi
    pasal ho—James, Joseph, Simon le Judah abonun ihecheh uve.
  mar-mar: हा सुताराचा पुत्र ना? याच्या आईला मरीया म्हणतात ना? याकोब, योसे, शिमोन
    व यहूदा, हे याचे भाऊ ना?
  snp-snp: Wewa auwa ya numuna ku-ku imo we nalafoma yae. Ido olafo Malia ido kunalafo-mota
    Yemusikele Yosefekele Saimonikele ido Yudasikele yama yae.
  isl-isl: „Er þetta ekki sonur smiðsins? Við þekkjum móður hans, Maríu, bræður hans,
    Jakob, Jósef, Símon og Júdas,
  spy-NT: So! Mābo nee ꞉wēēriitēnyi kāātoong'iintoonoo? Mā kaamet nyoo /kēēkuurēē
    Maaryaa ānku ng'eetaabkaamet oob Yāākōbō, Yōōsēēf, Simōōni ākoo Yuuta?
  xnn-xnn: Ay baken kad anak Jose ay alawagi si tona? Ay baken anak Maria ya besat
    da Santiago, Jose, Simon, yas Judas?
  mwe-mwe: Bhuli, jweneju nngabha mwanagwabho apundi shelemala bhala? Bhuli, akwabhe
    nngabha a Malia na ashapwakwe nngabha a Yakobho na a Yoshepu na a Shimoni na a
    Yuda?
  tte-tte: Na iya tokabikabi natuna, wa? Iya tomo bwagabwagamo kaiwena sinana esana
    Meli, kanakavao Yemesa, Yosepa, Saimoni yo Yudasa.
  tcs-tcs: Yumpla sabe em mata boi blo kapenta, ane yumpla sabe Meri, mama blo em,
    ane ol bala blo em i Zemes, Zosep, Saiman ane Zudas.
  hlt-THB: “Anih ve thing aatkung a capa am nu? Anu awm Meri am nu ve, a koeinaakhqi
    Jakop, Joseph, Simon ingkaw Juda am nu ve?
  soq-soq: Me kanda apanawa otopa, me inawa ebowa Meri ita me wanwamba ipa Iems, Iosep,
    Saimon ita Iudas no ateinimba waimoi.
  qub-qub: ¿Payga manachu carpintëru Josëpa wamran? Acäsu juctächu. Mamanpis ¿manachu
    María? Wauguincunapis ¿manachu Santiago, José, Simón y Judas?
  att-att: “Ari pánò nga aggina yù anâ nayù kalapinteru? Á si Maria gemma yù yená
    na, ánna yù ira wáwwagi na di Ime, kári Kusè, si Simon, ánna si Kudas.
  bki-bki: Romijikia tete nei ruei. Naio karam̃ano napano be toro nam̃a mim̃auka yimo
    ga napano Yoseve, a napano kenieno, tira napano Mere. A kuruano nalo, nina Yemesi,
    a Yoseve, a Saimon, a Jutas, nalo na abe kurualo ea naio.
  bqp-bqp: Lí'ari nɛ́n díroo? A da tↄ́n Mariamaroo? A dakũnanↄn Yamisi kũ Yusufuo
    kũ Simↄo kũ Yudao ũroo?
  mcp-mcp: Mwân mə́ kábíndá dɨ́ ɛ́ga? Nyɔɔŋgʉ́ dɨ́ Maríya? Omínyɔŋʉ̂ bɛ́ wə́ *Yákwab
    bə́nɔ̂ŋ Yósɛb nə Shímun nə Yûdə?
  hat-hat: Se pa pitit bòs chapant lan? Se pa Mari ki manman li? Se pa frè Jak, Jozèf,
    Simon ak Jid li ye?
  npl-NT: ¿Amo ye ipiltsi n kuaujxinki? ¿Amo imamá itoka María? ¿Amo ye ikni n Jacobo,
    José, Simón iwa n Judas?
  bgg-bgg: Ai ne zao rek pha dufuii ji asi bey? Ai amuii ne Mery ji asi bey? Ai khuiithek
    ne Jems, Joseph, Simon nane Judas thek asi bey?
  eng-TCENT: Is this not the carpenter's son? Is not his mother's name Mary, and are
    not his brothers James, Joses, Simon, and Judas?
  eng-BSB: “Isn’t this the carpenter’s son? Isn’t His mother’s name Mary, and aren’t
    His brothers James, Joseph, Simon, and Judas?
  cpu-NT: '¿Kaarima irika itomi osheronkapiintzirori inchakota, otomitari María? ¿Kaarima
    irirentzipayeeni irika: Jacobo, José, Simón, ipoña Judas?'
  san-ASM: কিমযং সূত্ৰধাৰস্য পুত্ৰো নহি? এতস্য মাতু ৰ্নাম চ কিং মৰিযম্ নহি? যাকুব্-যূষফ্-শিমোন্-যিহূদাশ্চ
    কিমেতস্য ভ্ৰাতৰো নহি?
  tac-NT: ¿Tacha ye ju alué sía 'lige mesa newame inolá alué napu José anilime nílige?
    ¿Tacha ye ju alué María ranala? ¿Tacha ye ju alué Jacobo ba'chila 'lige José 'lige
    Simoni 'lige Jurasi?
  eng-WEBPB: Isn’t this the carpenter’s son? Isn’t his mother called Mary, and his
    brothers James, Joses, Simon, and Judas?
  gfk-H: Ia mon no natina no tena gil hala. Ma no pawasina, ne Maria. Ma ira tasina,
    ne Jemes, Iosep, Saimon, ma Iudas.
  viv-viv: Ide Bana kalivai-nadi inubana kahalamanena. Bana hida manuwa ana toꞋaiyogona
    natuna tu hinana adi egana Meli. Kadu tobohiyaneyao kahalamanedi Yemesa Yosefa
    Saimoni Yudasi.
  yao-yao: Ana ajuju ngati mwana jwa jwakusepa itela? Achikulu ŵao ngati akuŵilanjikwa
    che Maliamu ni achapwakwe ngati che Yakobo ni che Yusufu ni che Simoni ni che
    Yuda?
  tgp-tgp: Pani enia mo sopo natun tamlohi tapatu atu? Ale tinana la tovia Mary, ale
    tasina sei, James, Joseph, Simon peresi Judas.
  auc-NT: Ïingä ïñæmpa awæmpa në tïmöwengä wengä ïmaingä inte bamönengæ̈ mänömaï cæcampa,
    ante awædö. Tömengä wäänä ëmöwo Mäadiya ingampa, ante awædö. Tömengä biwïidi önönänique
    Tantiago tönö Ootee, Timönö tönö Codaa ïnämaï ïnänitawogaa.
  kbc-NT: Niɡ̶idoa lionigi niɡ̶ijoda gapinteelegi. Codaa naɡ̶ajoda eliodo ɡ̶odowooɡ̶ota,
    Maria. Codaa Tiago, José, Simão ijaa Judas nioxoadipi.
  bmh-bmh: Go gugeg beu beu mabun gusig eruan oun? Go igual zau macaneun du nugau
    nag tam ta? Maria go gonugau anag ta? Zems, Zosep, Saimon, Zudas go gonugau amagul
    ta?
  ctu-BL: ¿Mach ba jinic i yalobil jini xjuc'te'? ¿Mach ba jinic María i ña'? ¿Mach
    ba i yijts'iñobic Jesús jini Jacobo, yic'ot José, Simón yic'ot Judas?
  meq-meq: Neŋgeye na, wawa i Mari ada bəba ŋgay na, ndo matsətseɗe mayako bəɗa? Malamar
    ŋgay hay na, Yakuba, Yusufa, Simoŋ ada Yuda bəɗa?
  noa-H: Keena, ¿pãrau hoowai jãg woun José pa waumie hag hiewaa k'abá, María dʌ̈ím?
    ¿Jã Santiago dʌ̈i k'od k'abá, José dʌ̈i, Simón dʌ̈i maimua Judas dʌ̈ijã hagjö?
  alp-NT: Ile Meije tukane makerike aije eni nanare pi moyo? Meije Maria eni nanare
    pi moyo? Kai kwaliNisi kena Yakobuse, Yusupe, Simone kai Yudase pi moyo?
  san-VEL: kimaya.m suutradhaarasya putro nahi? etasya maatu rnaama ca ki.m mariyam
    nahi? yaakub-yuu.saph-"simon-yihuudaa"sca kimetasya bhraataro nahi?
  kbq-kbq: Ama kapenta ne'mofo mofavrefi? Nererankura Maria'e nehazafi? Aganahe'za
    Jemsi ene Josefe ene Saimoni ene Judasizafi?
  kbh-kbh: ¿Mua ndoñe yondmëna chë calpinterbe uaquiñá y chabe mamá ndoñe María? ¿Mua
    ndoñe yondmëna Santiago, José, Simón y Júdasbe cats̈ata,
  ron-LSB: Nu cumva este acesta fiul tâmplarului? Nu cumva mama lui se numește Maria,
    iar frații săi Iacov, Iose, Simon și Iuda?
  pon-pon: Kaidin i nain kapenta? In a jota adaneki Maria? O ri a ol akan Iakop, o
    Iojep, o Jimon, o Iudaj?
  nhe-BL: Yajaya san icone se cuaxinquetl. Inana itoca María huan itlaca icnihua inintoca
    Jacobo, José, Simón huan Judas.
  sps-sps: Ayei koraa na guei tsoiny tana tsoiny fatsun numaa! Ai Meri, na tsinan
    Ya, ai ere Jemis me Josep ai Saimon me Judas fuainy famuinyasiny Tsunia!
  wnc-wnc: Aminu waapa aminu katapsan usike sangabam pasinggak kapatane waaknga dua
    ba dasing? Sike Maria minga dua ba dasing? Sike Jems gatu Josep gatu Saimon gatu
    Judas ngangu itane uyapna dua ba dasing,” ngang yaking.
  nmw-S: Iye kapenta natune, age? Tinane hidane Meri, he-hauhavane Jems, Josep, Saimon
    ge Judas.
  bus-bus: Lí'ari nɛ́n yɛ̀roo? À da tↄ́n Mariamaroo? À dãaronↄn Yemisi kↄ̃n Yusufuo
    kↄ̃n Simↄo kↄ̃n Yudao ũroo?
  gub-BL: — Ywyra pinar ta'yr romo hekon a'e. Mari imemyr romo hekon a'e. Xiak a'e,
    Zuze a'e no, Ximàw a'e no, Zut a'e no, tywyr romo wanekon a'e wà. Màràzàwe tuwe
    aipo pa, i'i izupe wà, uzehezehe upuranu pà wà.
  imo-imo: Yu ulkema takorumu iyemunga malo, Maria yunge anumu. Jems kame, Josep kame,
    Saimon kame, Judas kame, yunge angenupili moromele.
  boj-boj: Aqa abu a laŋa tal gereiyo qaji tamo. A Maria aqa ŋiri. A Jems na Josep
    na Saimon na Judas na naŋgo was.
  eng-DRA: 'Is not this the carpenter’s son? Is not his mother called Mary, and his
    brethren James, and Joseph, and Simon, and Jude:'
  knf-knf: I mënţan, aanwo abuk naţukan i? Mënţ Mariya awooŋ anin i, kë bi Yakob,
    Yoŧef, Ŧimoŋ na Yuda bawo baţa'ul?
