    simi.
  dww-dww: Tauna kabe tauwai kamda natuna, be tinanama Meri tauma kè kataiena. Be
    tasitasinama inam Jeims, Jousep, Saemon be Judas.
  nif-nif: Nɨndɨ endok kusei nandamɨñ yañ! Endɨla it kɨndikɨndit ama endok nɨñañgot.
    Meñlok koi wɨn Malia, kwayañii wɨn Jekop, Josep, Simon gɨt Judas,
  twi-ASANTE: Ɛnyɛ dua dwumfoɔ no ba no ni? Ɛnyɛ ne maame ne Maria? Ɛnyɛ ne nua mmarimanom
    ne Yakobo ne Yosef ne Simon ne Yuda?
  aoj-aoj: Aꞌi aman anamba nogama aman nagalaꞌ ifagwi Maria kogolanai aꞌa? Apaꞌ mogawa
    owapana ananimi Jems Josep Saimoni Judas mape naꞌa.
  cbv-cbv: ¿Nin máa teoni wʉ̃ʉ́h nihcan niít? ¿Ã íin María nihcan niít? ¿Santiago,
    José, Simón, Judas, ã ʉ́ʉdwã nihcan niít?
  taw-taw: Nap ne ak bɨ kapeda olap yolɨgup agɨlak. Nonɨm, nɨmam, nɨnay ne okok, chɨn
