  san-THA: กิมยํ สูตฺรธารสฺย ปุโตฺร นหิ? เอตสฺย มาตุ รฺนาม จ กึ มริยมฺ นหิ? ยากุพฺ-ยูษผฺ-ศิโมนฺ-ยิหูทาศฺจ
