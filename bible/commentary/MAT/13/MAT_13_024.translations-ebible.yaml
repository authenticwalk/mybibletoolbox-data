verse: MAT.013.024
translations:
  kpx-kpx: Iesuu ke louito tota dovudovue hoto mole loui namigevei avoe, “Ataeau Dilava
    adae vuvunemo uveve kemo di deiada mole louge evive. Malaha moleu bulue tiale
    konee i hatuito halei lohonu.
  okv-H: Eto Iesu na timu hatirari ke nei einge ena, “God na embomeni toho amita siriketo
    humbuto tihi jigesuja amo eingekora. Embo vahai na ‘rice’ ve javotoho amita pure
    ta urihinu
  tbo-tbo: Yesu baha wiluwaluwa gehouna i paliwelehi i pa, ‘Yaubada a taniwaga galenana
    mei lawa gehouna a pehi dewadewana i nae po a tano uyahina i ugohi.
  mal-C: 'യേശു മറ്റൊരു സാദൃശ്യകഥ അവരോടു പറഞ്ഞു: “തന്റെ വയലിൽ നല്ല വിത്ത് വിതച്ച ഒരു
    കർഷകനോട് സ്വർഗരാജ്യത്തെ ഉപമിക്കാം.'
  grc-SR: Ἄλλην παραβολὴν παρέθηκεν αὐτοῖς, λέγων, Ὡμοιώθη ἡ βασιλεία τῶν οὐρανῶν
    ἀνθρώπῳ σπείροντι καλὸν σπέρμα ἐν τῷ ἀγρῷ αὐτοῦ·
  bgc-bgc: 'यीशु नै उन ताहीं एक और उदाहरण दिया: “सुर्ग का राज उस किसान जिसा सै जिसनै
    अपणे खेत मै बढ़िया बीज बोया।'
  khz-khz: 'Iesu na parapore ta geria maekilagiato, netiwato: “Kupa Basileia talima
    ta vetaina, uve namara gena aragai evarorato.'
  deu-TKW: 'Ein anderes Gleichnis legte er ihnen vor also: Das Reich der Himmel gleicht
    einem Menschen, der guten Samen säte auf seinen Acker.'
  zsr-NT: 'Yetú le benëꞌ lsaquiꞌ Jesús, rëꞌ lequëꞌ: ―Ca gac ga gdxin le rna bëꞌë Dios
    yehuaꞌ yubá nac ca guc qui xseydauꞌ dxiꞌa guzëꞌ tu bönniꞌ ga nac laꞌ yël queëꞌ.'
  lin-lin: 'Yesu ayebisaki bango lisese mosusu : « Bokonzi ya Likolo ekokani na moto
    oyo alonaki nkona ya malamu kati na elanga na ye.'
  hns-NT: 'Jiesoe oesabke ek auro kaahaanie soenaawe lagal kie: „Swarag ke raadj hai
    djaise koi aapan khet me attjha bia tjhieties.'
  noa-E: 'Mag jaauwia, deeu ichdëupai mʉg ejemplodam jaaumamua magjim: ’Ĩs mua pãrag
    jaaukhimgui ajim, Ẽwandamau ichdëu õor i agkham ed jãga khaigbam khʉʉn chi wäjäaun
    eemua isegju. Maan mʉgaugui ajim: Woun ãbmua trigo jĩirjim aajem.'
  eng-EMTV: 'Another parable He set before them, saying: “The kingdom of heaven is
    like a man sowing good seed in his field.'
  mib-NT: 'Te ni cahān yā ɨnga jnūhun yátá jíín de: Jeē ndácu Yaā andɨvɨ́ jniñu cúu
    nájnūhun ɨɨn tēe jeē ní jete de trigo váha nuū ñúhun de.'
  lif-NT2: ये़सुरे़ वेॽस्‍मा खे़दाॽइन् खे़ङ्‌हाॽ मे़त्तुसि, “साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मिङ्‌ग अक्‍तङ्‌बा चोःक्‍लो–लत्‍छा मनाधिक्‍ले़ प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो
    नुःबा याॽरिःम्‍बान् ले़प्‍तु,
  xnj-xnj: Yesu avajovili vandu luhumu lungi, “Unkosi wa kunani kwa Chapanga uwanangini
    na mundu mweamijili mbeyu yabwina mumgunda waki.
  mmx-mmx: Iesu ga tong bok lara lavapaase poovo ridi, ni ga lok, “Linintoo no vana
    at laxalibet i lok ngan laradi gatlotlo levenit piao avukat to at laraamang teren.
  cbr-NT: 'Bana itsi ñuicësoquin ñuixunquin ca Jesusan anu ''icë unicama ësaquinribi
    cacëxa: —Nucën Papa Dios naínu ''icë an ainan ''iti unicama ainan ''imiti ax ca
    ësaribi ''icën. Achúshi unin ca ñu bëru upí aín naënu ''apáxa.'
  tee-NT: Chai ju Jesús ajunilh ju lapanacni ju ani alakatam chivinti ju ixt'alakts'ipaxcavaich
    ju tu'u'. ―Junta lhinajun ju Dios chunch tapasai tachi ju tapasalh la'is'atsucunti
    pumatam lapanac. Ju yuchi ch'anlh ju k'oxi xat'in trigo la'ixcuxtu.
  eng-LSV: Another allegory He set before them, saying, “The kingdom of the heavens
    was likened to a man sowing good seed in his field,
  cak-NT: 'Y ri Jesús xutzijoj jun chic ejemplo chiquiwech, y xu''ij: Ri ru-gobierno
    ri Dios can junan riq''uin ri xbanataj riq''uin jun achi ri xutic jun utzilaj
    ija''tz'' pa rulef.'
  pah-NT: 'Ojipea pyvõ ojo''java''ea pyvõ Jesus''ga g̃a mbo''ei. A''ero ga ei: —Marã
    hekoi kiro yvyakotyve''g̃a pe g̃a erame Tupana''ga nhanderuvihavuhuhetero oko
    javo? A''ea rehe po ti ji pe mbo''ei ikwahavuka pe me imombe''gwovo a''ea''java''ea,
    ei ga. Akwaimbae''ga imohãi ha''ynhapyryva trigo ra''ynha ko pe ityma.'
  sja-NT: 'Mãpai Jesupa awaraa nepɨrɨji jarateeit''ee: —Nãga pɨk''a pait''ee Tachi
    Ak''õrepa eperãarã ichi jua ek''ari bɨk''ãri, ichideerã p''aneedamerã. Eperãpa
    trigo tau pia p''oji ichi eujãde.'
  xed-xed: 'Kaʼa nda həŋ nda sana mahdihdi mantsa: «Ka guram ga mghama Lazglafta nda
    sana mndu ta sləgamtá vərɗa hulfa hya ma vwahani.'
  mks-NT: 'A̱nda̱ já na̱sacu Jesús inga quia̱hva nu̱ú ña̱yivi ndúu cán já na̱cachi
    a já xi̱hi̱n ná: —Tá ná casáhá cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi já cacuu a
    tátu̱hun tá na̱xutu in da̱ta̱a trigo ña̱ va̱ha nu̱ ñúhu̱ dá.'
  gfk-S: Io, Jisas ga hinawase habaling di tike mes na nianga harharuat. “No kingdom
    tane God i haruat ma tike turadi nong i so ira bilai na pat na dahe tano nuno
    lalong. Ma ikino mangana nian i nanaas haruat ma ira pito.
  bmu-bmu: Jisösnöŋ söpsöp keu kun kewö jii mötket, “Suepkö bemtohoŋaŋgö könaŋi mi
    azi kewöŋaŋgö dop ala jimam. Yaŋön nupŋe anda nene kötŋi ölöpŋi qesiŋ gilök.
  dgz-dgz: Iesu maibe da sia wadiamon, “Toemu kimaniwa guegue ame manega, apan da
    makewa kakaewa nao mega gapan veren.
  eng-GNV: Another parable put hee foorth vnto them, saying, The kingdome of heauen
    is like vnto a man which sowed good seede in his fielde.
  zaa-NT: 'Gutixà''a tènie cabí attu ejemplo nna rèe: Reino qui'' Tata Dios nna cca
    huą́ comparar tì''a ttu enne'' nu bedal·la bi semilla tsè'' gani le'' loyu qui''
    bi.'
  eng-WEBSTER: 'Another parable he proposed to them, saying, The kingdom of heaven
    is likened to a man who sowed good seed in his field:'
  guh-guh: 'Dioso apo pejumecovënëtsivi, pamonae najinavanapa Dioso pejumecovënëtsivijavata,
    itsamatacabi Dioso naneconitsiaexanaena. Nexata jivi peyapëtaenexa bajarapamonae
    Dioso penaneconitsiaexanaejavanexa, Jesús comparacióncuenia livaisi tsipaeba jivi
    ayaibitsaëtoxanetojavabelia. Jesús jumaitsi mapacueniaje: —Mara pacuene jëpaje
    Dioso pijajivi pevetsijavaje. Pabi pexainaenë, ëpexaniaviriatrigoxu uba pijapabita.'
  bon-bon: Yeesu nuuja ngene ca agli mene jejemige egä, “Apu gyene, Acejiyame te liba
    biname bine yaawadimuge. Calwacupi yageyame te puga ge. Tabe läduge, miiji gije
    bine yäätemuge teeme calwacupi cabu.
  nhw-BL: 'Jesús quinilhui seyoc huicalotl, quiijto: “Quema Toteco catli itztoc ipan
    ilhuicac tlanahuatis ipan ni tlaltipactli, elis quen imil ni tlacatl catli nimechilhuis.
    Se tlacatl quitojqui trigo catli cuali ipan imil.'
  swh-ONEN: 'Yesu akawaambia mfano mwingine, akasema: “Ufalme wa Mbinguni unaweza
    kufananishwa na mtu aliyepanda mbegu nzuri katika shamba lake.'
  wbi-wbi: UYesu akavavuula ikihwanikisio ikingi akati, “uvutwa vwa kukyanya vuhwaniine
    nu muunhu juno alyavyalile ingano mu mughunda ghwake.
  bba-bba: Yesu kpɑm bu mɔndu kuɑ u nɛɛ, n wee ye Gusunɔn bɑndun ɡɑri yi kɑ weenɛ.
    Durɔ ɡoowɑ u dĩɑ bwese ɡeeru duurɑ win ɡbɑɑrɔ.
  eng-KJVCPB: 'Another parable put he forth unto them, saying, The kingdom of heaven
    is likened unto a man which sowed good seed in his field:'
  kgk-NT: 'Upéi omombe''u jevy upe pygwa-pe arandu rehegwa nhe''ẽ. Temitỹgwe rehegwa
    nhe''ẽ-rami oiporu omombe''u-vy: —Oiko onhemitỹ va''e, he''i. —Nhandejáry nhande
    ruvixa-rehe he''ise onhemitỹ va''e. Ha''e oho kokwe-py onhemitỹ porã hagwã.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo kava mmatayaa diaa mminnaa voovaudiri mmataama
    kioo iya tunoo: Anutuuqo gioonna kiaapuuyara diraivo vaidiivo uru yoketaiyauvaa
    ari mmooriivaki rututuooraivaa roosiivai.'
  cpy-cpy: 'Rapiitakiro Jesús roshiya-kaawentziniri, ikantzi: “Iroka oshiyari eejatzi
    ipinkathari-wentantee Inkite-jatzi, oshiyari atziri pankitzirori kameetha-kiri
    pankirentsi.'
  ekk-PKP: 'Siis jutustas ta neile veel ühe mõistujutu: „Taevariik on nagu põllumees,
    kes külvas oma põllule head seemet.'
  mpx-mpx: Yeisu ba gohalibe etega al i liwanan elal i ba, “Yehoba wana abalogugui
    i ola hiwe. Tau etega witi pwatumwina waiwaisana i yohi wana eyowaa.
  wbp-wbp: Jijaji-jana wangkaja nyanungu-patuku, “Ngajulurlu yungurna-nyarra yirri-pura
    yimi-nyayirni-wangu jukurrpa jinta-kari Kaatu-kurlu yangka kuja kujana Warlalja-Wiri
    nyina yapakuju. Kaatuju, ngulaju-ka nyinami wati wiri-piya ngurlukungarduyu-piya.
    Kuja wati ngurlukungarduyu warru yanu walyangka nyanungu-nyangurla, ngulajulpa
    warru pirri-kujurnu ngurlu ngurrju yungu-nyanu nyanunguku mangarri wiri-mani.
  luo-luo: 'Yesu nogoyonegi ngero machielo kama: “Pinyruodh polo chalo gi ngʼat mane
    okomo kodhi maber e puothe.'
  nhe-NT: 'Jesús quinilhui seyoc huicaltili huan quiijto: “Quema Toteco tlen itztoc
    ipan elhuicac tlanahuatis ipan ni tlaltepactli, elis queja imil ni tlacatl tlen
    nimechilhuis. Se tlacatl quitojqui trigo tlen cuali ipan imil.'
  aii-aii: 'ܡܲܬܠܵܐ ܐܚܹܪܢܵܐ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܐܢܵܫܵܐ
    ܕܙܪܝܼܥ ܠܹܗ ܒܲܪܙܲܪܥܵܐ ܛܵܒ݂ܵܐ ܒܚܲܩܠܹܗ.'
  esk-NT: Jesus uqaġniqsuq atlamiksuli atrikusautmik, “Agaayyutim aŋaayuqautaa sagviqpan
    itkisiruq iñuktun nautchiiruatun mukkaaksraġiksaanik nautchiiviŋmiñun.
  msb-msb: May iba pa na gin-istorya si Jesus sa kadamuan. “Pareho sa tawo na nagpasabwag
    sin maayo na binhi sa iya uma an pagahadi san Dios.
  cpa-NT: 'Jøng² ca¹jmo¹ Jesús jin³ cøng² jǿg³ ti³jnøa¹², ca¹tsáih¹dsa dsa² jue¹².
    Ca¹juúh²dsa: ―Lǿa¹² ja³jmo¹² Diú¹³ héh¹ ju³lah lǿa¹² quiah¹² jan² dsa² ca¹séi²
    møi¹jon² cuøi² hi³ŋíh¹ dsio¹ dsieg² quiah¹²dsa.'
  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ଆରି ଗଟେକ୍‌ ବିସଇ କାତାନି ଇସାବେ କଇଲା, ସରଗ୍‌ ରାଇଜ୍‌
    ଏନ୍ତାରି ଗଟେକ୍‌ ଲକର୍‌ ପାରା । ସେ ଲକ୍‌ ତାର୍‌ ଜମିଟାନେ ନିକ ବିଅନ୍‌ ବୁନ୍‌ଲା ।
  meu-meu: Sivarai heḡereḡerena ta ma e hamaorodia, eto, Guba basileiana na biru tauna
    ta na heto, ena uma ai uit nadinadidia namodia e ḡiḡi rohoroho.
  yva-NT: 'Yesus po ananeneae kaijinta raura nanto vatano wanuije mansai pare, “Arono
    Amisye be akarive Apa kawasae mansai no mine vone so, omamo raurata irati ananeneae
    so rai: Vatane inta po anare kamijo kove rangkiki no nawaisy.'
  dgc-dgc: 'Nadid, kinagi na dide i esa man dén a halimbawa: “I pégharia na Diyos,”
    kagi na, “éy kapareho no lélake a naghasik ta mahusay a binhi to uma na.'
  zpm-NT: 'Biire pcaalsa miech lo me stib, dzigo psiloque me pseed me zho con stib
    cuent, rëb me: ―Ziaad gac xquieḻrnabey Dios lo guidzliu rii zig bzhaac tib meṉ
    ne gon zhobxtil. Niapse zhob wen, zhob nal gon me,'
  hix-NT: Anaro kuknonano me nekarymay xarha tà, Txesusu, toto komo wya. Àsok hana
    akayaryet kom me nay ha, Khoryenkom ha, kekon hatà. Àsok hana wekarymen ha, owyanye.
    Kuknonano me wekarymen hamà. Onà wyaro nay hamà, kekon hatà. Nat enyhoru yonamye
    hatà, toto, tànatàr me.
  sim-sim: Uhu sauheima las nga ormu sawera, �Avui Wasilaka os hulaima nokopma orhin
    or arangoshinak orhi yangak li likwa nombo oso mberem sivai nandu? Wa oso ma or
    wit siji jivin nowe orhik laha fakayanda hom osmu nanduwa.
  npi-ULB: येशूले तिनीहरूलाई अर्को दृष्‍टान्त प्रस्तुत गर्नुभयो । उहाँले भन्‍नुभयो,
    “स्वर्गको राज्य यस्तो मानिसजस्तो हो जसले आफ्नो जमिनमा असल बिउ छर्‍यो ।
  cgc-cgc: Gaisturya Jesus i ta isya pa na paanggid, “Pagdumala an ta Dyos paryo ta
    natabo ta isya na mama na gasabwag ta dayad na binni na trigo naan ta iya na uma.
  tim-tim: Akto Yesuŋe den dopŋe siâ hin makyeŋgiep, “Himbimân manmap yâkŋe damunyeŋe
    akbiap aregât den dopŋe hin. Luâk siâŋe seŋgo alekŋe mem âiângen arim kâmelep.
  yor-yor: 'Jesu tún pa òwe mìíràn fún wọn: “Ìjọba ọ̀run dàbí àgbẹ̀ kan tí ó gbin
    irúgbìn rere sí oko rẹ̀,'
  wos-wos: Wun hundi wataka dé Jisas sataku hundi nak akwi angi wa, “God néma du reta
    du takwaka jémba hatitendéka angi dé. Du nak déka yawimbu yikafre wit sék dé yawulalama
    yaki.
  emp-NTPO: 'Maʌ̃be Jesuba dewara ne jara b̶ʌd̶eba jarasia: –Bajãne B̸ʌba ẽberãrã
    pe erob̶ʌra naʌ̃ quĩrãca b̶ʌa. Ẽberãda b̶asia. Maʌ̃ ẽberãba idji ẽjũãne trigo
    ta dji biada úsia.'
  eng-F35: 'He put another parable to them, saying: “The kingdom of the heavens is
    like a man who sowed good seed in his field;'
  ind-ind: Kemudian Yesus menceritakan perumpamaan lain. Kata-Nya, “Kerajaan Allah
    bisa digambarkan seperti seorang pemilik ladang yang menyuruh para hambanya menanam
    bibit gandum yang baik di ladangnya.
  pes-OPCB: 'عیسی مَثَل دیگری به این شرح برای ایشان بیان کرد: «ملکوت آسمان مانند ماجرای
    شخصی است که در مزرعهٔ خود بذر خوب کاشته بود.'
  mpt-mpt: Yesuse saa weng mako baabenea Gode kimanin kukubo inaminobe. Nakae wit
    san ayamo kon sano ulabo damibo dibim haabinea dibia unebua
  bla-bla: Stsik'i parable an'ĭstsiuax, ki an'iu, Spots'ĭm'ĭstsinnaiisĭnni netum'anĭstsiu
    Nĭn'au, annŏk' ai'sŭpipumauŏk ŏkh'sisŭppipum'ani otsĭn'sĭmman;
  ssx-ssx: Koto la paeyeketa꞉ Yesuma꞉ iki pa꞉ta꞉ onkoluma꞉ pi ma꞉nda꞉ta꞉ dupa leekeme.
    Mo hepenina꞉ Kilu Tombuao Hala꞉ ekita꞉ dupiki hone wia꞉pa꞉peke. Hali homekema꞉
    ipika꞉ e pa꞉ta꞉ epeke waemanu tande laa peekeme.
  mkl-mkl: Nɔ Jesu í kpɑ nŋɑ mɔndɑ mɑ́ í ni, fɑɑji iyi wɑ fɔ idei bommɑi Ilɑɑɔ̃ wee.
    Mɔkɔ ɡɔi í koo í ɡbɛ̃ dimi jiidɑ si ilɛɛ.
  gaq-gaq: ଜିସୁ ବାରି ମୁଇଙ୍ଗ୍ ଉଃସ୍ରାନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌କେ “କିତଂ ରାଇଜ୍ ଦେକ୍ ରକମ୍ ମୁଇଙ୍ଗ୍
    ରେମୁଆଁ ମେଁନେ ଲିଜନ୍ନିଆ ନିମାନ୍‍ ଗ‍ଅମ୍ ଚୁମୁଜା ବିଗ୍‌କେ ।
  gof-RNT: Yesuusi enttaw hara leemiso odis, “Xoossaa kawotethay ba goshshan lo77o
    zerethi zerida uraa daanees.
  unx-unx: ଆଡଃ ଇନିଃ ଏଟାଃ ଜନ୍‌କା କାଜି କାଜିୟାଦ୍‍କଆଏ, “ସିର୍ମା ରାଇଜ୍‌ ମିଆଁଦ୍‌ ହଡ଼ ଲେକା
    ତାନାଃ, ଇନିଃ ଆୟାଃ ଅତେରେ ବୁଗିନ୍‌ ହିତାଏ ହେର୍‌କେଦା ।
  gah-gah: 'Láa loko loake, anoza gakó makó láa loko lo limimó: Okulumalímini avogisaló
    iteaká mogonamú nene ve makolímo nene minagú laisi gihiláa atilí imó neneló ale
    moloko litoze.'
  lcm-lcm: Au na kala mengen iria ta mang kankanuai i mengen. “Vainagoan i metekuku
    kapo asukang val igenen kata sukal kana keve katui roron nei kana matang.
  aer-aer: 'Jesus-ele anteme angkentye alengke-iwelhentye arrpenhe itneke ileke, “Ngkarte
    tyerrtye areyeke alartetye irrerlenge itnenhe arntarnte-aremele, alakenhe-arle
    anetyenhe: Artwe anyente, garden arntarnte-arentye akngerre, ntange mwerre areye
    iweke ahelhe rarle atyerte-ilekeke.'
  qvc-NT: 'Jisusmi suq kumparasyundapis rurashpa, kayshina nirqan: —Taytanchiq Dyusmi
    suq runa tarpukuqshina rin ruraq. Chay runam allin simillanda ch''akrambi tarpurqan.'
  tgl-ULB: Nagkuwento si Jesus ng isa pang talinghaga sa kanila. Sinabi niya, “Ang
    kaharian ng langit ay tulad ng isang lalaking naghasik ng mabuting binhi sa kaniyang
    bukid.
