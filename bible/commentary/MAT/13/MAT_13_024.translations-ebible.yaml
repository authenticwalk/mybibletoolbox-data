  hmo-hmo: Parabole ta ma ia hamaorodia, ia gwau, “Guba Basileia be uma tauna ta bamona,
    ena uma dekenai uiti uhena namodia ia negea lao negea mai.
  big-big: Pulaga Yisugu puwiliyegi ngago saweliwei nararau pelik kozak yeiya, Anotogo
    pigi ngaimekki ngai yolu pura yombu yawe puguleige wilek pandi wit wazonoyeng
    wezamelabok kelik.
  gux-G: Jesu gɔ den pua'ba kpanjam tɔma ki yedi;'tanpoli dienm naani nani ya nibi
    nden buli o kuanu nni.
  cnl-NT: 'Xa³ jia''³ cɨ''²³ júu² rɨ³jnɨ³ ''e³ ca²³lʉ́³ Jesús, ca²³sɨ''²³ dsa³. Ca²³jua''³:
    ―La²³la³ cu³lø³¹ ''e³ rɨ³løn³¹ juii² dsa³ Dios ''i³ jen³¹ yʉʉ''³¹ güii³: Xen³
    la²³ xen³ jø̱n³ dsa³ ''i³ ca²³juá² mɨ³¹ju̱³ ''e³ dxʉ́²³ ''uǿ²³ quiee''³².'
  zar-NT: 'Iaʼtú le bucúdzuʼë didzaʼ Jesús, ateʼ rëʼ légaquiëʼ: —Ca gaca cate idxín
    ni le rinná bëʼë Dios yehuaʼ yubá naca ca guca que xisedoʼ dxiʼa le guzëʼ tu bönniʼ
    ga naca lu xiyúëʼ.'
  kde-kde: Yesu nkuvahaulila vanu kavila nfano unji wachidoni, “Ufalume wa Nnungu
    ùlandana na munu apandîle dimbeyu dyambone mmwelu mwake.
  ata-ata: Ioxe Iesu muavuti la musolonu vaikala latilovo vile aloxo ꞌo, “Saxisaxilaꞌu
    noxou Lataua teitexi no opo loxotolo anu aloxo itema vile mulai mutotou uiti ngiaxu
    laixe no xai noxou.
  qvw-NT: 'Chaypïtam jucman tinculcachil nila: “Diospa gubirnun tuqui acläśha trïgu
    mujucta nuna talpücänümi.'
  nfa-nfa: Yesus lolo hari lii pakasame èci, aku Nèngu na, “Paredha Ama Lamatua ne,
    nuka sèmi abhu ca dhèu laꞌe cebꞌe hini dhu beꞌa ètu dꞌara oka na.
  tnp-tnp: Kəni Iesu təməni nəghatiən əuhlin kəti mɨn kəm lah mətəni məmə, “Nəghatiən
    əuhlin u tətəgətun=pən Narmənɨgiən Rəha Uhgɨn. Iətəmimi kəti təmearəgrəg e nɨkɨtɨ
    wit təuvɨr e rəhan nasumiən.
  urd-urd: उसने एक और मिसाल उनके सामने पेश करके कहा, “आसमान की बादशाही उस आदमी की
    तरह है; जिसने अपने खेत में अच्छा बीज बोया।
  hot-hot: Yisu hanaŋ abô loŋ kapô yaŋ nena, “Wapômbêŋ anêŋ loŋ lôkliŋyak ma aêntêk.
    Anyô te havatho yaŋvêk mavi halôk anêŋ ku.
  mqj-NT: 'Dengan polepi tandengan senga'' naulelean Puang Yesus lako tau kamban nakua:
    “Kaparentaanna Puang Allata''alla dipasirapan to ummambo'' banne mapia dio bela''na.'
  rus-SYN: 'Другую притчу предложил Он им, говоря: Царство Небесное подобно человеку,
    посеявшему доброе семя на поле своем;'
  mbh-mbh: Lama Jisas i ria mun or nge riong agelalnga e ako ve, “God ile menong e
    nepes a Pen a Urvet i ranga ve ini toko ako i ul vatharu wit monnga sivenga a
    ia ometa.
  bdd-bdd: Gwae hegehegedi ꞌaigeda wete Yesu ꞌiꞌebwaediya, ꞌigwae, “Yehoba ꞌina loina
    gide tuwa ꞌaigeda loheya witi patuna bwebweꞌadi ꞌina tanoha ꞌisaweyanediya.
  cbt-NTPO: 'Ina quëran a''chintaantarin: “A''nanta'' iyaro''sa'', a''chintaanta''inquëma''
    Yosë hua''anëntërinso'' nitotacamaso marë''. A''na patron iminpachina, noya trico
    sha''nin.'
  srn-NT: 'Dan Yesus gi den ete wan agersitori. A taki: “Un kan si a fasi fa Gado
    e tiri libisma leki wan man di ben sai bun siri ini en gron.'
  cta-NT: 'Loꞌo liꞌ nda Jesús chaca cui̱i̱ loꞌo nguꞌ: ―Chcuiꞌ naꞌ chaca chaꞌ loꞌo
    cuꞌma̱, chaꞌ caca cuayáꞌ tiꞌ ma̱ ñiꞌya̱ caca loꞌo laca ycuiꞌ Ni loo neꞌ cresiya
    jiꞌi̱ ñati̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ―. Laca ycuiꞌ Ni ñiꞌya̱ laca sca ñati̱ nu
    ndyataa xcuiꞌ siꞌyu tsoꞌo lo xtya̱ trigo jiꞌi̱.'
  bqc-SIM: 'Yesu yãpãle lɛ̀ɛũnɛ́ à mɛ̀: Lá kpala pↄ́ bↄ̀ Lua kĩ́i dɛn kɛ: Gbɛ̃e
    mɛ́ ése maa tↄ̃̀ a bua.'
  tcz-CHONGTHU: 'Yeshuan thusim jatchom khat hichea hin aseiye: “Van gam chu loubol
    mi khat in alouva muchi pha athea toh tekah thei ahi.'
  mar-mar: येशूने त्यांच्यापुढे दुसरा एक दाखला मांडला. “कोणी एका मनुष्याने आपल्या
    शेतात चांगले बी पेरले त्याच्यासारखे स्वर्गाचे राज्य आहे.
  snp-snp: Ido kepa ka ma loto logimami, Kosinau nemo we wenenala kiyaba o ledami
    monala ya we ma minau ya yuwa witi ufa lalo kifami yaidana oto ne.
  isl-isl: 'Hann sagði þeim einnig þessa dæmisögu: „Himnaríki er líkt bónda sem sáði
    góðu sæði í akur sinn.'
  spy-NT: Nto mii yoo kumwoochi ꞉Yēēsu biiko tyoonkōōchēēt ake subak kule, “King'eet
    ꞉chiito ake kuchaan kēbuswēēk chēē kāroomēch mbareenyii.
  xnn-xnn: Dat kasin menpangngalig si Jesus isnan kaipoipogaw et kanana en, “Nan ommat
    isnan mentolayan Apo Dios et kanegna nan inommat isnan gawis ay padog ay intoned
    nan esa ay am-ama isnan payewna.
  mwe-mwe: A Yeshu gubhaalugulilenje bhandunji lutango luna, “Upalume gwa Kunnungu
    ushilandana naka mundu apandile mmbeju ya mmbone mungunda gwakwe.
  tte-tte: Yeisu walo kobwaibwaili yaboyoi tabe iwalowen iba, “Yaubada ana kaba loina
    besiele bwaite. Tomo yabo witi patuna namwanamwana iyasulu ana tano mena.
  tcs-tcs: Den Zizas i bin yan po dempla nada stori. Em spik, ‘Da ples wea God i ruloba
    ebribodi, i seimkain wase pama uda plante ol gudsid lo gadan blo em.
  hlt-THB: 'Jesu ing ak chang nyhtahnaak awi ce a mingmih a venawh kqawn bai hy: “Khawk
    khan taw thlang pynoet ing a lo awh camci a saw ing myih hy.'
  soq-soq: 'Iesu gagalo babawa da diamone wanase, “God gonaawa ipa ema epe: Irai apanawa
    dea iraiwa bedewe nana wit naumba eubu irailen.'
  qub-qub: 'Tincuchiypa Jesús yapay willaparan: «Tayta Diospa maquincho goyay imano
    cashantapis willapäshayqui. Juc runashi chacranman alli rïguta murusha.'
  att-att: Á ajjan paga yù tádday nga ángngarigán nga inistoriá ni Apu Kesu sù ira
    tatolay. “Á meyárik yù pammagure ni Namarò sù tolay nga nangiwárì sù napiá nga
    bini sù ákkomanán na.
  bki-bki: Naruei Yesu berii jamerijiano dolu banlo, berinavo “Bajago napano Atua
    buru tomu nalo abinimei jouro ea kiano navenatuboiano nene jibe nei. Toro na toru
    tai napano naio ba bisivisii kurukuti uiti na bo ea kanano tiniavio,
  bqp-bqp: 'Yesu yã pãnde lɛ̀kↄ̃ańnɛ à pì: Lákũ kpata kũ à bò Luda kĩnaa de nàn
    dí: Gbɛ̃ke ése mana tↄ̃̀ a bura.'
  mcp-mcp: 'Yésus nyə á nyiŋgə nə́mə́ kənd buud wúl kanda nə́: «Faan á gwɔ̂w dʉ́sə
    nda lâŋ ga: Ŋgwɔ́l múúd nyə á zə sá fambə́, a myɛɛg jɔ̧ mpəg ídʉ̂w.'
  hat-hat: 'Jezi ba yo yon lòt parabòl ankò. Li di yo konsa: Peyi Wa ki nan syèl la,
    se tankou yon moun ki te simen bon grenn nan jaden li.'
  npl-NT: 'Jesús okinmili ok se tlapoálistli: —Ijkó noiwa tlamochiwa ilwikak kan Dios
    tlanawatia, kemi se tlakatl non okitook itlala kuali xínachtli.'
  bgg-bgg: Isu è ithek shii gai najang yao, “Hamangkhung pha Sajathua hì duiine ro”
    bran jia è awai raig shii iriie wie hai marui.
  eng-TCENT: Jesus presented another parable to them, saying, “The kingdom of heaven
    can be compared to a person who sowed good seed in his field,
  eng-BSB: 'Jesus put before them another parable: “The kingdom of heaven is like
    a man who sowed good seed in his field.'
  cpu-NT: 'Ipoña joshiyakaaventakeneri eejatzi Jesús, ikantake: “Jiroka oshiyari eejatzi
    ipinkathariventantai Inkitesatzi, oshiyari aparoni atziri pankitzirori kameethakiri
    trigo.'
  san-ASM: অনন্তৰং সোপৰামেকাং দৃষ্টান্তকথামুপস্থাপ্য তেভ্যঃ কথযামাস; স্ৱৰ্গীযৰাজ্যং
    তাদৃশেন কেনচিদ্ গৃহস্থেনোপমীযতে, যেন স্ৱীযক্ষেত্ৰে প্ৰশস্তবীজান্যৌপ্যন্ত|
  tac-NT: 'Esusi uché bilé tétali ruwile, regá anile: ―Napu''lige ralámuli ''la oyérasa
    napurigá nulá Onorúgame, pe napurigá bilé rió ri''ligó echágame ''we a''lá we''é
    bo''ígichi, pe alarigá ju.'
  eng-WEBPB: He set another parable before them, saying, “The Kingdom of Heaven is
    like a man who sowed good seed in his field,
  gfk-H: Io, Iesu ga hasasei habal diet tiga mes na nianga harharuat. “No matanitu
    maram ra mawai i haruat ma tiga tunatuna nong i so ira bilai na pat na dahai tano
    nuna uma. Ma iakanong ra mangana nian i nanaas haruat ma ira hura.
  viv-viv: Tu Yesu kadu gahetalahobuhobu saꞋeyana gilukahihiyena gigayo, “Kaliva Yaubada
    yana itaveꞋavina againe himimiyami be aseꞋasediya givehivehimeya-ma yadi miyami
    hidede amine. Kaliva saꞋeyana witi nafona yamumuna yana faheya giꞋiyauyaulena.
  yao-yao: Che Yesu ŵaasalile ŵakulijiganya chitagu chine kuti, “Umwenye wa kwinani
    ukulandana ni mundu jwapandile mbeju syambone mu ngunda wakwe.
  tgp-tgp: Mo mele verera na titileu tinapua matea mara, “Mauri atu God mo aulu hinia,
    mo sohena tamlohi matea mo lo hapor̃ahi na piri r̃uhu na lolo isana,
  auc-NT: Ayæ̈ wæætë inguipoga quëwënäni näni cæïnö ante odömöninque Itota godömenque
    apæ̈negacäimpa. “Öönædë Awënë Odeye ïñömö gönea tömëmö waïmö në quiyacä baï ingampa.
  kbc-NT: Jesus yatematitediogi niɡ̶ijo noiigi eledi natematigo anida ane iciaceeketetege,
    meetediogi, “Niɡ̶ina Aneotedoɡ̶oji me iiɡ̶e oko laaleɡ̶ena, liciagi niɡ̶ina ɡ̶oneleegiwa
    aneyatini nolacidi anele miditaɡ̶a lixoɡ̶otagi.
  bmh-bmh: Yesus nug tatau ze tub gonugau ze tapaimaraneu dudu guzenai awareun, “Uwait
    nugau duailel gumarabun igul enai, du tub nug wit ug naliu gonugau ougem heun.
  ctu-BL: 'Tsi'' subeyob yambʌ t''an ti lajiya. Tsi'' yʌlʌ: I yumʌntel jini am bʌ
    ti panchan lajalʌch bajche'' juntiquil winic tsa'' bʌ i wejch''u wen bʌ pac''
    ti'' lum.'
  meq-meq: 'Yesu a tsikatay dzeke mekeleŋ eye, a gwaɗatay: «Bəy i Mbəlom a ndzəkit
    bo na, ta ndo wuray a sləga hulfe lele eye a guvah ŋgay.'
  noa-H: 'Mag jaauwia, deeu hichdëupai mʌg ejemplodam jaaumamua magjim: ’Hĩs mua pãrag
    jaauk''imgui hajim, Hẽwandamau hichdëu hõor hi hagk''am hed jãga k''aigbam k''ʌʌn
    chi wäjäaun heemua hisegju. Maan mʌgaugui hajim: Woun hãbmua trigo jĩirjim haajem.'
  alp-NT: 'Yesuse Ialena kena umpama sae me lekwe ete tamata bokala meru be, “Alla
    Ipletae tamatare saka umpama meije: Tamata maka andinu imulae gandume, bibite
    misete me eni ndinure.'
  san-VEL: anantara.m soparaamekaa.m d.r.s.taantakathaamupasthaapya tebhya.h kathayaamaasa;
    svargiiyaraajya.m taad.r"sena kenacid g.rhasthenopamiiyate, yena sviiyak.setre
    pra"sastabiijaanyaupyanta|
  kbq-kbq: Jisasi'a anage huno mago'ene fronka ke zamasmi'ne, Anumzamofo kuma'mo'a
    mago ne'mo hoza'afi knare avimza aseankna hu'ne.
  kbh-kbh: 'Jesús mënts̈ánaca tojanacuntá: “Bëngbe Bëtsabe amë́ndayana endmëna mo
    chë ts̈abe jenaycá, canÿe boyabása chabe jajañe yojáje.'
  ron-LSB: 'Și le-a pus înaintea lor o altă pildă, zicând: “Împărăția cerurilor se
    aseamănă cu un om care a semănat sămânță bună în câmpul său;'
  pon-pon: 'A kotiki on irail er pil apot karajeraj majani: Wein nanlan rajon aramaj
    amen, me kamoredi war mau nan japwe.'
  nhe-BL: 'Jesús quinilhui seyoc huicaltili huan quiijto: “Quema Toteco tlen itztoc
    ipan elhuicac tlanahuatis ipan ni tlaltepactli, elis queja imil ni tlacatl tlen
    nimechilhuis. Se tlacatl quitojqui trigo tlen cuali ipan imil.'
  sps-sps: Jisas tsue of pis ratuari na vainy mes tsue fapapaar. “A Waan iny Gormirmir
    faarei non a isen a mes te saats fuan rof tanun tsuan.
  wnc-wnc: Siwan Jesuta tuwang wamu takngatuat yake anzing yakut, “Anututa amin panangge
    tasinggak kaknga anzing. Aminu tapatuta poyak tapunu take siknga pake puyanaatang
    muban kuking.
  nmw-S: Yeisu i lihuyan gohalibe hotiya hedi heidiye i nga, “Helak wana bagalogugui
    sohode ti ya. Tolomo hotiya i yok wit pwatumine dodohobine he wana baguye.
  bus-bus: 'Yesu yã pãnde lɛ̀kↄ̃zińnɛ à bè: Lán kpata kɛ̀ bↄ̀ Luda kiia dɛ nàn yɛ̀:
    Gbɛ̃ke ése maaa tↄ̃̀ a bura.'
  gub-BL: (Uze'eg wiwi Zezuz urewe.) — Tupàn pureruze'egaw nuzawy kwaw amo awa uma'etym
    ma'e a'e, a'e awa utym ma'eà'yz ikatu ma'e oko pe a'e.
  imo-imo: Jisasini ungu kongolino te lipe imboma nimbe tipelie nimbei, “Gote iye
    nomi kingimu molopa imboma nokoromo akumu i tepa mele. Iye teni yunge poinyena
    wit mongoma pumbe tanda tirimu.
  boj-boj: Osiqa Yesus a olo yawo anjam bei tamo uŋgasari naŋgi endegsi minjrej, “Qotei
    laŋ qureq di unu qaji a na aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor
    Koba sqas. Kumbra di tamo bei a gilsiqa aqa iŋgi wauq di bem sum yageleŋej dego
    kere.
  eng-DRA: 'Another parable he proposed to them, saying: The kingdom of heaven is
    likened to a man that sowed good seeds in his field.'
  knf-knf: 'Yeŧu akak ahoñ na baka aji : « Natenan uko wi *Pşih pi Baţi panaamuŋ:
    Pawo ji ñiinţ anŧepiiŋ ŋdeey ŋnuura du uţeehul.'
  san-KHM: អនន្តរំ សោបរាមេកាំ ទ្ឫឞ្ដាន្តកថាមុបស្ថាប្យ តេភ្យះ កថយាមាស; ស្វគ៌ីយរាជ្យំ
    តាទ្ឫឝេន កេនចិទ៑ គ្ឫហស្ថេនោបមីយតេ, យេន ស្វីយក្ឞេត្រេ ប្រឝស្តពីជាន្យៅប្យន្ត។
  arn-NT: 'Jesus ka femngechi nütramkay kangelu adkünu dungu: “Ngünechen tañi longko
    ülmenkülen kiñe wentru reke feley tati nganlu küme fün ketran tañi lelfün mew.'
  zas-NT: 'Be Jesús stijb ni na̱j ziꞌc cwent loj reeman, rëbaman: ―Xguialrniabee Dios
    na̱j ziꞌc tijb bén badxeꞌ ganax bin zagdxe loj xguiniaa.'
  ken-NT: Yesu atɛ́m nɛkay nɛ́chák bɛ, “Mbák Mandɛm ambak nɛ mmu mbɔ ɛnyǔ Mfɔ ábhák
    nɛ bɔ̌bhi, nɛpɛ́m ɛni nɛ́bhák mbɔ nkɨ anɛ́ mmǔfu ápɨ́ nchwi.
