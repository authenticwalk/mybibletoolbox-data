verse: MAT.013.043
translations:
  kpx-kpx: Ige Dilava ataeabuna abu Mamae matama keve tiliege vani nahate atagai.
    Iale la olemeau hoto evimaleau hoto ke evive.”
  okv-H: Eto God ta embomeni na God ta irari degi ta pambuto iji ta usasa aingeko
    eto iresora. Ungo oje irirou kito ingivujo.” ainge Iesu na harikena.
  tbo-tbo: Houga naka uyahina tauhi tu dumalu lawahi apo hina lui Amau anani taniwaga
    u hinena po hina namanamalihi, gagalenahi mei kabudala namalana. Apo iyai waitanigana
    yaka u baha geka ina nonoli po ina nonola imahiyeya po ina hanapugeya.
  mal-C: അപ്പോൾ നീതിനിഷ്ഠർ തങ്ങളുടെ പിതാവിന്റെ രാജ്യത്തിൽ സൂര്യനെപ്പോലെ പ്രശോഭിക്കും.
    ചെവിയുള്ളവരെല്ലാം കേട്ടു ഗ്രഹിക്കട്ടെ!
  grc-SR: Τότε οἱ δίκαιοι ἐκλάμψουσιν ὡς ὁ ἥλιος ἐν τῇ βασιλείᾳ τοῦ πατρὸς αὐτῶν.
    Ὁ ἔχων ὦτα ⸋ἀκούειν⸌ ἀκουέτω.
  bgc-bgc: उस बखत धर्मी लोग अपणे पिता कै राज्य म्ह सूरज की ढाळ चमकैगें। जिसके कान
    हों, वो ध्यान तै सुण ले।
  khz-khz: Votomanai maki Palagu gena kala rorirori talimara garo vetaina mamaekara
    ria tamara gena Basileia aonai pia talu. Rai mategana talimana pene kamonagi.”
  deu-TKW: Alsdann werden die Gerechten leuchten wie die Sonne in ihres Vaters Reich.
    Wer Ohren hat, der höre.
  zsr-NT: Niꞌr laꞌyë́p yös yeníꞌ bunách tsahuiꞌ, lacquëꞌ ca gbidz ga niꞌ rna bëꞌë
    Dios yehuaꞌ yubá. Nu zoa nag len ryöni ral‑laꞌ uzë́ nag.
  lin-lin: Bongo bato ya sembo bakongenga lokola moyi kati na Bokonzi ya Tata na bango.
    Tika ete moto oyo azali na matoyi mpo na koyoka ayoka !
  hns-NT: Bakie be-kasoerie logan Pieta Parmeswar ke raadj me khoesiaalie se djaise
    soeroedj tjamkiega. Dje ke kaan hai, oke tjaahie thiek se soene ke.
  noa-E: Mamʉ warm khʉʉn mamagkham ee, jũrr Ẽwandamagta ʉdʉraa amach wajaug paapi
    nʉmua i dënkha narr khʉʉnan maach Aai thumaam khʉʉn Pörkha sim dʉ̈ita nʉisijugui
    ajim. Magnaa ichdëupai, Keena, jʉ̈g ʉ̈rʉʉnaa cha mua nem jaau chirʉm wajapha ũrbat
    ajim, mag iekhamamua.
  eng-EMTV: Then the righteous will shine forth like the sun in the kingdom of their
    Father. He who has ears to hear, let him hear!”
  mib-NT: Yūcuán na te ñayuu squícu nuū yā chi ndindēé i nájnūhun niāndii, te coyūcú
    i nuū ndácu máá Tátá i jniñu. Tāca róhó jéē jíni sōho, na chúsóhó ró.
  lif-NT2: हे़क्‍क्‍याङ् साम्‌योनिबाहाॽ खुनिॽ निङ्‌वाॽफुपाःल्‍ले़ कुहाङ्‌जुम्‍मो नाम्
    कुइसिःक् मे़ले़क्‍लो॥ नुःरिक्‍काङ् खे़प्‍से़म्‍मे़ॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ॥”
  xnj-xnj: Kangi, vandu vevihenga matendu gabwina palongolo ya Chapanga yati ving'asima
    ngati lilanga muunkosi wa Dadi wavi. Hinu mweavi na makutu ndi ayuwana!”
  mmx-mmx: La limixin manmanton dinaba soosoo ngan laxangking to at Linintoo at ne
    Temen di. Do lenbaalung mo atnimi, minang tonga avukat!”
  cbr-NT: Usai 'icëbë ca barin uruquian pëcacëxa upí 'icësaribiti an Nucën Papa Diosan
    bana 'acë unicamax abë 'aish upíira upí 'iti 'icën. An aín pabitan ënë bana cuacë
    unin ca aín nuitunënbi sinánquin cuati 'icën.
  tee-NT: Pus ju acsnich ju alakts'incan ni soknic'a la'ixmacni Dios slap'ap'a catasuyach
    tachi ju tasui ju avilhchan. Chunch catajuna' junta lhinajun ju quimpai'an. Pus
    ju alin ju ixpak'asmatni chach k'asmatlh ju iclajunau.
  eng-LSV: Then will the righteous shine forth as the sun in the kingdom of their
    Father. He who is having ears to hear—let him hear.
  cak-NT: Y ri winak ri can choj-wi rubanon quic'aslen chech ri Dios, can yalan quisakil
    xtiqui'en; can anche'l ri k'ij. Can xtik'alajin chi pa ru-gobierno ri Quitata'
    Dios jec'o-wi. Ri c'o ruxiquin can tuc'oxaj ri xin-ij.
  pah-NT: —A'ero po ti Tupana'ga nhi'ig̃areheve'g̃a popoakara jukwahahetero nehẽ.
    Ikatu katu po ti g̃a gworygworyvamo nehẽ – perope g̃anduvete'ga ojikoty'a g̃a
    pavẽi Tupana'ga, ei Jesus'ga. Peapyakwa pe. Pehendu katu ti ji'ea a'ero! ei Jesus'ga
    imombe'gwovo katu g̃wemimbo'ehara'g̃a pe ojo'java'ea.
  sja-NT: Jõdee Tachi Ak'õrepa jara bɨk'a oopataarã urua pɨk'a para beeit'ee ak'õrejĩruk'a,
    ɨt'ari p'anɨ perã ãchi ak'õre waibɨa ome. Pia k'ĩsíatɨ parãpa et'ewa ũridap'edaade
    k'awaadamerã k'ãata jara k'inia bɨ.
  xed-xed: Ama gwal ta nzakway tɗukwa ta wa ira Lazglafta ya, manda fitik dzaʼa wuɗakwa
    hahəŋ ma ga mghama Da taŋ. Ka mamu mndu nda sləməŋa snay, ka sna tsi.»
  mks-NT: Ta a̱nda̱ já na̱ cája ña̱ cúni̱ Ndióxi̱ ndiyi̱hvi̱ ndaa na tá quia̱hva yéhe̱
    ca̱ndii nu̱ú cacomí Ndióxi̱ cuéntá sa̱ha̱ ná, mé á cúú á tátá na̱. Ndá na̱ íin
    jo̱ho, ná cuni jo̱ho na.
  gfk-S: Ma ta ikino pana bung ira ut na takados ing di na kis tano kingdom tano nudi
    Mama, di na papaso hono kasasa. Be ing u haruat ura hadade kilam ikin, nu taram
    ie.
  bmu-bmu: Nalö miaŋgöreŋ ambazip solanŋi mieŋön mönö wehön tandök aka Iwiŋinaŋgö
    bemtohoŋ uruŋe asariba mal öŋgöme. Kunŋan urukezapŋambuk maljawi, yaŋön mönö keu
    mi kezap ala möt kutuma.” Mewö.
  dgz-dgz: Go inak tamanawa taine nagirewa Mamanua toemu mega gapan, ganat muga wam
    mini wa ganatamain. Darinaya den wandepi nop ma anun.”
  eng-GNV: Then shall the iust men shine as ye sunne in the kingdome of their Father.
    Hee that hath eares to heare, let him heare.
  zaa-NT: Pero ca enne' beni tsè' nna, pues yala enne' dacca' ccá cą le' la' rigú'ubia'
    qui' Tàta qui' quį nna ccá titti cą tì'a rudàni' bitsa. Nu calatsi' télini nna
    gudà nagui'į adí.
  eng-WEBSTER: Then shall the righteous shine as the sun in the kingdom of their Father.
    Who hath ears to hear, let him hear.
  guh-guh: Pamonae jumecovënëtsiajinavanapa Dioso pitorobicueniatsi, bajarapamonae
    perabënaitayotsiana taxa Dioso pijanacuatatsia. Pacuenia matacabipijijuameto naitayota,
    bajarapacuenia perabënaitayotsiana. Pajivi jamatabënejumeyapëtane, patacatsipaebilivaisi
    nenamuxunaevetsi xaniavaetsia, jai Jesús pijajivijavabelia.
  bon-bon: Piba conocäco biname cina bimu apaclyera pana cirege, teeme Babe te liba
    cire yaawademepi teebibine. Weeme liba tablame piti nemi ätecijame, itecijinege
    umle äbitame.”
  nhw-BL: Pero nochi nopa masehualme catli itztoque xitlahuaque iixpa Toteco Totata
    cahuanise quen tonati nepa campa Toteco tlanahuatía. Anquipiyaj amonacas, huajca
    xijtlacaquilica catli nimechilhuía.
  swh-ONEN: Ndipo wenye haki watangʼaa kama jua katika Ufalme wa Baba yao. Yeye aliye
    na masikio, na asikie.
  wbi-wbi: Pe avagholofu vilivalatikagha mu vutwa vwa Nhaata ghwave ndavule ilijuva.
    Unya kupulika, apulikaghe.
  bba-bba: Sɑnɑm mɛ sɔɔrɑ be bɑ kuɑ ye Gusunɔ u bikiɑ bɑ ko n bɑllimɔ nɡe sɔ̃ɔ mi
    ben Bɑɑbɑ u bɑndu swĩi. Wi u swɑɑ mɔ u kɑ nɔ, u nɔɔwɔ.
  eng-KJVCPB: Then shall the righteous shine forth as the sun in the kingdom of their
    Father. Who hath ears to hear, let him hear.
  kgk-NT: Upe-ma ramo hekoha porã va'e gwive kwarahy rendy-rami ojekwaa va'erã onhembohete
    resakã rendy-vy. Nhandejáry nhande ruvixa ramo oiko haty-py, ojekwaa va'erã onhemohesakã
    va'erã. Ne aranduse va'e, ejeapysaka katu ko xe nhe'ẽ-rehe, he'i Hesu gwemimbo'e
    kwéry-pe omombe'u-vy.
  waj-waj: Iya itaama varikiai safuuma varira gioonna kiaapuuya ngiari Gioonna yoosinnaivaki
    varida suaivo yoketaama taineema yoketaama ari vookaraama variaaravaivee. Gioonna
    kiaapu voovoono arinaima kua rikiaivoono ii kua ivaa arinaima rikiaivee, tiravai.
  cpy-cpy: Riima kameetha-shire-yiteen-tsiri ijeekimo-teeri Ashitariri jempe ipinkatharitzi,
    ari ishipakiryaahae roshiyee-yaari ooryaa. Koyirori ikemathatero, ikemijante.”
  ekk-PKP: Säravad need, kes elavad õigesti, nagu päike oma Isa kuningriigis. Kellel
    kõrvad on, see kuulaku!
  mpx-mpx: Inoke tosasapol nihi yana ni ola sabwelu mwananalina Tamaliya wana abalogugui
    elana. Ebo tanamiu i gan, inoke no baaba nuku hago.”
  wbp-wbp: Kala ngula-jangka, yapa-patu Kaatu-kurlangu-patu kapulu miril-mani wanta-piya
    nyanungurrakupalangu-kurlangurla ngurungka. Kuja kankulu nyurrurlarlu langa mardarni
    purda-nyanja-kurlangu, ngulangkujulu purda-nyangka yirriyirri-nyayirnirli!”
  luo-luo: Eka joma kare norieny kaka wangʼ chiengʼ ei pinyruoth mar Wuon-gi. Ngʼat
    man-gi ite to mondo owinji.
  nhe-NT: Pero nochi nopa tlacame tlen itztoque xitlahuaque iixtla Toteco Totata tlahuise
    queja tonati nepa campa Toteco tlanahuatía. Inquipiyaj imonacas, huajca xijtlacaquilica
    tlen nimechilhuía.
  aii-aii: ”ܗ̇ܝܓܵܗ ܙܲܕܝܼܩܹ̈ܐ ܒܸܬ ܒܲܗܪܸܢܝܼ ܐܲܝܟ݂ ܫܸܡܫܵܐ ܓܵܘ ܡܲܠܟܘܼܬܵ‌ܐ ܕܒܵܒܵܝܗ‌ܝ. ܡ̇ܢ
    ܕܐܝܼܬ ܠܹܗ ܢܵܬܝܵܬܹ̈‌ܐ ܠܸܫܡܵܥܵܐ، ܫܵܡܹܥ.
  esk-NT: Nalaunŋaruatli qaumagisirut siqiñiqtun aŋaayuqautaani aapagikkaġmiŋ. Kiña
    siutiqaqtuaq tusaali.
  msb-msb: An mga matanos naman magasirak pareho san adlaw didto sa kahadian san inda
    Ama. Kamo na makabati, magpamati sin maayo!”
  cpa-NT: Jøng² ju³lah dsa² jmo¹² he² hi² juúh² Diú¹³, jláh³ báh³ lé² quiah¹² dsa²
    héi² ja³jmo¹² Jmi² jniang³ héh¹ ju³lah jláh³ hieg². Hein² dsa² lé² nang¹ ju³neng¹³dsa.
  dso-dso: ସେବେଲେ ପର୍‌ମେସର୍‌କେ ମାନ୍‌ବା ଲକ୍‌ମନ୍‌ ତାକର୍‌ ସରଗର୍‌ ବାବାର୍‌ ରାଇଜେ ବେଲ୍‌ପାରା
    ଜକ୍‌ମକିଜିବାଇ । ସୁନ୍‌ଲା ପାରା କାନ୍‌ ରଇଲେ ସୁନା ।”
  meu-meu: Una negana ai kara maoromaoro taudia na Tamadia ena basileia lalonai bae
    hururu-hururu, dina na heto. Mai taiana tauna na baine hakala.
  yva-NT: Arono naije vatano ubeta Amisye apa bekere rai nao ubar no munijo awa Ajayo
    Amisye be akarive raije rai, maisyare uma apa vare ramaisy. Wadanide! Are pirati
    amarikoame rasakinavo Sya ayao rai, weamo po ranaun.”
  dgc-dgc: Ey nadid magdemlag a koman i bilag du mahusay a tolay, ta kaharian Nama
    de. Nadid,” kagi ni Jesus, “éng makabati kam, éy baten moy ya.”
  zpm-NT: Laa grë zha ne güeynaḻ miṉe nac diidzli, zha co gdziṉ zaatne rnabey Pxoz
    naa, masaque zig xbiini ngbidz glu zho ga. ¡Zha ne racladz guieṉa yquiaadiag zhow!
  hix-NT: Àro wyaro wahanonkano yeryetxhe rma, tàyàm komo yowto ho natxhe hampànà,
    Khoryenkomo mryenon komo. Noro nenyhoryetxho komo rma nyamoro ha. Ohxe tonyxemà
    ro me natxhe hampànà. Àsok hana ohxe tonyxem me nay ha, kamàm ha, kekon hatà.
    Kawasmeny komo rma, ohxe tonyxem me nay hamà. Àro wyaro rma rha, ohxe tonyxemà
    ro me natxhe hampànà, Khoryenkomo mryenon komo, kekon hatà. Uro enytxatxoko, thanak
    oyehtokonye. Àhanahra kat manatxowà, kekon hatà, Txesusu, tànhananàhrà ro komo
    wya.
  sim-sim: Hako Avui Wasilakahi misokomek wornak nanda ma ondo yanga orhik li lihi
    jivik li naha ukruharanda hom nakwa lir. Jir mambla ngashi jir, mashi kason ji
    misika.�
  npi-ULB: तब धर्मी मानिसहरू उनीहरूका पिताको राज्यमा सूर्यझैँ चम्कनेछन् । जससँग कान
    छ, उसले सुनोस् ।
  cgc-cgc: Mga gapasakep ta pagdumala ta Dyos, naan danen ta kaarian ta ate na Amay
    na paryo danen an ta adlaw na gasilak gid. Daw kino liag magbaton ta ake i na
    ambal, isipen din gid ta usto namatian din an.”
  tim-tim: Akto sop ain luâk âmbâle agak meme âlepŋeâk akmâ manmai are âmâ Eweyeŋaet
    dewunŋân dewutâ dewunŋe hinare akmâ pagalem kinbai. Gârâmâ ye den ire biwiyeŋân
    katmâ nâŋgâm manbei.
  yor-yor: Nígbà náà ni àwọn olódodo yóò máa ràn bí oòrùn ní ìjọba Baba wọn. Ẹni tí
    ó bá létí, jẹ́ kí ó gbọ́.
  wos-wos: Wun nukwa Godna du takwa di dé wali retandi, déka getéfambu. Reta di nukwa
    hanyikwa maki retandi. Guni xékélakinjoka mawuli yata waan take jémba xékétanguni.”
    Wungi dé Jisas déka duré wa.
  emp-NTPO: Baribʌrʌ dji jipa b̶eada ãdjirã Zeza purud̶e ʌ̃mãdau quĩrãca dorrodorroa
    b̶ead̶ia. Dji cʌwʌrʌ bara b̶ʌba quĩrãcuita ũrĩdua.
  eng-F35: Then the righteous will shine forth as the sun in the kingdom of their
    Father. He who has ears to hear, let him hear.
  ind-ind: Saat itu orang-orang yang benar akan bersinar seperti matahari dalam kerajaan
    Allah Bapa mereka. “Nah, jangan sampai ajaran-Ku tadi masuk telinga kanan keluar
    telinga kiri! Renungkanlah itu.”
  pes-OPCB: در آن زمان، انسانهای نیک در ملکوت پدر خود، همچون خورشید خواهند درخشید.
    هر که گوش شنوا دارد، بشنود!»
  mpt-mpt: Eka naka molot unang molot ile i Aye kimanin bib uto biomabibo i makob
    Gode ayale ulab aniba afok inamin tubunomabiobe. Nakai ne weng olo wentebibi kla
    funaine ge baabesebe.
  bla-bla: Mokŏm'otsitappix akotŭmĭk'kŭnasuyeiau, manistsĭk'kŭnasuyipi nato' si, un'oauai
    otsĭn'naiisĭnni, akotsĭk' kŭnasuyiauaie. Annŏk' itokh'iuŏk ŭnanistokh'tsĭms.
  ssx-ssx: Koto natena꞉ta꞉ mo ika꞉ Apa꞉na꞉ Kilu Tombuao Hala꞉ tukiki pa꞉ta꞉ epeke
    hau peleme wanda꞉hali ikita꞉ mo natena꞉ pa̱a̱ tupa꞉ pu halimikie. Hali epima꞉
    ipika꞉ katake lombea꞉ka꞉na꞉ta꞉ kota꞉ do pi ota꞉ opina꞉e.
  mkl-mkl: Nɔ wɑɑti bɛɛbɛ inɛ ŋɑ iyi ɑ̀ wɑɑ dɛ idɔɔbii Ilɑɑɔ̃ ku ce ɑɑ mɑɑ mɑ́ inyɑi
    bɛi inunu si bommɑi Ilɑɑɔ̃ Bɑɑ nŋɑ. Inɛ iyi í nɛ itĩ iyi ɑ́ ɡbɔò ide, ku ɡbɔ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଇସ୍‌ପର୍‌ନେ ଦୁତ୍‍ଇଂ କିତଂ ରାଜିନ୍ନିଆ ସ୍ନିସୁଗା ଡୁଆ ଆର୍‌ଏ । ଜାଣ୍ତେନେ
    ଦ୍ରିଗ୍ ନ୍‌ସା ନ୍‌ଲୁଗ୍ ଲେଃକେ ମେଁ ଦ୍ରିଗ୍‌ପା ।
  gof-RNT: He wode xilloti bantta Aawa kawotethan awada poo7ana. Si7iya haythi de7ey
    si7o!
  unx-unx: ଏନ୍ତେ ଧାର୍‌ମାନ୍‌ ହଡ଼କ ଆକଆଃ ସିର୍ମାରେନ୍‌ ଆପୁଆଃ ରାଇଜ୍‌ରେ ସିଙ୍ଗିଲେକାକ ନେଲଆଃ
    । ଲୁତୁର୍‌ ମେନାଃନିଃ ବୁଗିଲେକା ଆୟୁମେକାଏ ।
  gah-gah: Itó hee liki minamoláa keza nene améipini avogisaló nene ho nenémini iki
    lapanáinigi minanigave. Lá onoize, lekeza lakagatagi minatamó neneta gakó imane
    gili vevesiki gililo.
  lcm-lcm: Si taun ang a vap korong kian mang val makarap nei vainagoan ang si tamaria.
    Si kapo atogon talinga kapo ro ani ka longong.
  aer-aer: Kenhe Ngkartele kele tyerrtye ikwerenhe areye apmere mwerre akngerrele-arle
    atnyeneme, itne anteme pwarrtyetyenhe uterne-arteke. Ye, arrantherre apeke akaltye-irretyeke
    ahentye-aneme, mwantyele anteme awe nthakenhe-arle ayenge arrekantherre angkeme.”
  qvc-NT: Piru Dyus shamuptin, shumaqta kamachikunanmi, payta kasuqkunaqa ancha alabashqa
    rinllapa kaq. Chaymi rupayshina rinllapa llipyaq. Chayri qamkuna rinriyuqkunaqa,
    allita uyayllapa kay nishushqayta.
  tgl-ULB: At ang mga matutuwid na tao ay magliliwanag tulad ng araw sa kaharian ng
    kanilang Ama. Ang may taingang pandinig ay makinig.
  cbs-NT: Jakia jabun Diosun jancha pepa ninkakubainmisbudan, en jatu katua janu en
    Epan jiwe anu nukube jiwei badi keskai chaxai ikibi ixankanikiki. Man pabinkiyabunan,
    ninkatan jakimayamakanwen— iwanan,
  xtm-NTPP: Sani te ñayii ka sa'a ja va'a ma, vivii jin kona'a i nuu tatnuni Yuva
    o Su'si ma, sukan yé'e ni'ni kandii ma, sukan jin kona'a i. ’Te nde ni iyo so'o
    ja koniniso'o ni, te koniniso'o va'a ni.
  nnq-nnq: Penia bandu bambone bala bapakung'ala andi lichoba mukingwana cha Awawa
