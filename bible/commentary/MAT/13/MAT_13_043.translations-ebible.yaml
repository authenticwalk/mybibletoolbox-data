    nge lek riong, mo i sivenga ako aro i ta senu itelnga nge lek riong ake.
  bdd-bdd: “Ma muliyetega tobwebweꞌadi Tamadiu ꞌina ꞌebeloina ꞌalona siꞌasilala gide
