  wiv-wiv: Palaka miu, a Vuvu ti kati kemihia matoto na matamiu kamana talingamiu,
    na vuna matamiu e hahada na talingamiu ve e lolongo.
  reg-reg: Kulwejo ameso gemwe gabhonekewe, kulwokubha agalola, na matwi gemwe kubha
