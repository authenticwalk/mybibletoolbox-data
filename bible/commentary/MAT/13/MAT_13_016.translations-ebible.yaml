  awb-awb: Sísaga ite we kérahwána keyábé mó mahraréna, Itene iuranka áhntetaq tagahnsabe
    itene iahrega áhntetaq íráhnsábé iwíáh íwíáhoro.
  gdn-gdn: Iyesu Mamanuga God e okai ki kawareya inako wagubu manako e tadeyau kabukabuwa
