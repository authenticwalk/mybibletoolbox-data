  tac-NT: › Onorúgame 'we ganíliga ajtí napugiti 'emi 'we a'lá ma'chílime buségame
    kame, 'lige aminami 'we a'lá akeme najkégame kame 'emi.
  eng-WEBPB: “But blessed are your eyes, for they see; and your ears, for they hear.
  gfk-H: Senbia muat daan kanong muat nas kilam ma ira mata muat, ma muat hadadei
