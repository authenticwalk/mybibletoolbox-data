verse: MAT.013.016
translations:
  kpx-kpx: Iesuu beloveta hoto kateale louito au esemuho loui avoe, “Ata keau katelahalu.
    Isito laeau ni mole. Laeau di vaveve ke elehai di hoto evisi kemo lulelelahalu.
  okv-H: Rate ungo amo tihi na ere kogova eto oje na ere ingiheva avoeto javotoho
    ungota degi puvija.
  tbo-tbo: ‘Ma taumi ona kaoha duma babana matamiyei o galeya ma tanigamiyei o nonoli.
  mal-C: എന്നാൽ, നിങ്ങളുടെ കാഴ്ചയുള്ള കണ്ണുകളും കേൾവിയുള്ള കാതുകളും അനുഗ്രഹിക്കപ്പെട്ടവ.
  grc-SR: Ὑμῶν δὲ μακάριοι οἱ ὀφθαλμοί, ὅτι βλέπουσιν· καὶ τὰ ὦτα ὑμῶν, ὅτι ⸂ἀκούει.⸃
  bgc-bgc: पर धन्य सै थारी आँख, क्यूँके वे देक्खै सै, अर थारे कान क्यूँके वे सुणै
    सै।
  khz-khz: A gomi pio verere, kwalana matami gegitana e tegami gekamonagina.
  deu-TKW: Selig aber sind eure Augen, daß sie sehen, und eure Ohren, daß sie hören.
  zsr-NT: Naꞌa, bicaꞌ ba lbiꞌiliꞌ, le rleꞌi yöj lauliꞌ len ryöni nagliꞌ.
  lin-lin: Nzokande bino, bozali bato ya esengo, pamba te miso na bino ezali komona,
    mpe matoyi na bino ezali koyoka.
  hns-NT: 'Oe bolies: „Bakie toelog aapan aakhie se dekh paawe hai aur aapan kaan
    se soen paawe hai. Ohie se toelog soekhie hai.'
  noa-E: Mag iekhapʉ̈inaa deeu maragta, ’Pari pãar onee abat ajim; pãrau pãach daúacha
    mua nem wau chitʉm oonaa pãach jʉ̈gʉucha mʉ iekjã ũurjeewai makhʉʉn jöoi Isaiaau
    jaautarrjö khaba nʉmgui ajim.
  eng-EMTV: But blessed are your eyes because they see, and your ears, because they
    hear.
  mib-NT: ’Te máá ró jijnáhan ró, yōhyo ndetū rō, chi cájito ró jíín tɨ́nūu ró, te
    cájini nahín ró jíín sóho ró.
  lif-NT2: कर खिनिॽग मुॽइसाबानिङ्‌लो, थेआङ्‌भे़ल्‍ले़ खिनिॽ मिक्‍किल्‍ले़ निःसुॽ,
    हे़क्‍क्‍याङ् ने़क्‍खोॽबाल्‍ले़ खे़प्‍सुॽरो॥
  xnj-xnj: Nambu mmotisiwa nyenye, muni mihu ginu gilola na makutu ginu giyuwana.
  mmx-mmx: Ketla Moroa ik lox anarong nemi lavaun pinivu mila lengkatli atnimi i reven
    la lenbaalung atnimi ing tonga.
  cbr-NT: Atúxa Isaías quiásabi oi 'ëmi sinántisama tancëbëtanbi camina mitsun bërun
    'ën ñu 'aia isi 'ëmi catamëtin. 'Ën bana camina mitsun pabitan cuaquin mitsun
    nuitu mëúribi upí oquin sinanin. Usa 'aish camina chuámarua tani cuëënin.
  tee-NT: Para na paxcat unt'at'it ju uxijnan ji quints'alan ni vasalh p'u'alac'avananat'it
    ju milakchulh'an chai p'ak'asmatnanat'it ju mi'ak'axk'olh'an.
  eng-LSV: And blessed are your eyes because they see, and your ears because they
    hear,
  cak-NT: Pero rix nu-discípulos, can jabel quixquicot, roma rix can jixtiquier jixtzu'n
    jabel. Chuka' can jixc'oxan-wi jabel.
  pah-NT: —Pe me ki a'e te pyry hete. A'ereki pe pejirokwa ikwahava aherembikwahavipyre'yma
    Tupana'ga rembiapoa repiaga ganhi'ig̃a rendukatuavo, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe. Pyry hete pe me, a'e ji.
  sja-NT: ’Parã t'ãri o-ĩa p'anɨ mɨa oo bɨ unu p'anadairã mãik'aapa mɨa jara bɨ ũri
    p'anadairã.
  xed-xed: «Kaghuni ná, nda tfawi ta ghəŋa kaghuni, kabga nda ngha ira ghuni ta vli,
    nda sna sləməŋa ghuni ta sləməŋ.
  mks-NT: ʼJoo ta̱hví na̱cuu ndó jáchi̱ cánda̱a̱ ini ndó ña̱ sánde̱hé ndó xi̱hín ña̱
    xíni̱ jo̱ho ndó.
  gfk-S: Iesene no haridan na kis ta mu kinong mu nes kilam ma ira mata mu, ma mu
    hadade kilam ma ira talinga mu.
  bmu-bmu: “Keu mewö ahözapmö, eŋgö jeŋinan yuai ek kutuzawaŋgöra mönö simbawoŋ akze.
    Kezapŋinan keu möt kutuzawaŋgöra mönö simbawoŋ akze.
  dgz-dgz: Wataget, God noa waiwanumune nagire amba kakaewa taine nagirewa den endi
    e dim dim yavisiana yawapen menan taiwanumun go mu da ya yawane. Amba endi dim
    dim da anuisiana anupen menan taiwanumun go mu da ya di anune. Go God wat aipakam
    imaeni menan e yao aviwanin amba anu aviwanin!”
  eng-GNV: 'But blessed are your eyes, for they see: and your eares, for they heare.'
  zaa-NT: 'Jesús nna beni bée seguir nna rèe: Ica''rubà le por nu rilá''ni le nna
    riyénini le nna.'
  eng-WEBSTER: 'But blessed are your eyes, for they see: and your ears, for they hear.'
  guh-guh: ’Itsiata baitsi jane paxamë baja pajamatabëcuenebarëyamë. Tsipaji payapëtaneme
    pajamatabëcuene xaina xua pataneme. Pajumeyapëtanemenua pajamatabëcuene xaina
    palivaisi pajumetaneme.
  bon-bon: Weene gege gemi, ingle weene weeme irecu ca jääpänuye, tablame ca itecijinuge,
    siige opo egäcäro yaawatnuye cäme mene ingle ne.
  nhw-BL: “Pero annomomachtijcahua, Toteco anmechtiochijtoc pampa anquimachilijtoque
    catli anquiitaj huan catli anquicaquij.
  swh-ONEN: Lakini heri macho yenu kwa sababu yanaona, na heri masikio yenu kwa sababu
    yanasikia.
  wbi-wbi: “Looli mufunyilue umue, ulwakuva amaso ghiinu ghilola nasi mbulughutu siinu
    sipulika.
  bba-bba: Doo nɔɔruɡibɑ bɛɛ, yèn sɔ̃ bɛɛn nɔni wɑɑmɔ, bɛɛn swɑɑ mɑɑ nɔɔmɔ.
  eng-KJVCPB: 'But blessed are your eyes, for they see: and your ears, for they hear.'
  kgk-NT: Ha peẽ katu pevy'a ete va'erã. Ãy katu peẽ hesapyso va'e-rami peiko-ma.
    Ijapysa va'e-rami ãy peẽ peiko-ma ave.
  waj-waj: Ngiengieenoo ngiingii avuuyauvaadiri tuqinnama teeda ngiingii yaataiyauvaadiri
    tuqinnama rikiaavai. Ngia tuqinnama teeda rikiaivaara Anutuuqo ngiiiyara yoketainoo.
  cpy-cpy: Rooma eerokapaeni pikimo-shire-wenteero poki eejatzi pikempita, tema aminawaeteemi,
    pikemayi-teero eejatzi.
  ekk-PKP: Teie silmad on õnnistatud, sest nad näevad. Ka teie kõrvad on õnnistatud,
    sest nad kuulevad.
  mpx-mpx: Yaa komiu ku waisi kaiwena matamiu i mwananal ge tanamiu i mwapwela.
  wbp-wbp: Ngula-jangka, Jijaji-jana nyanungu-nyanguku kurdungurluku wangkaja, “Nyurrurlarlu
    yapa-paturlu kankujulu nyanyi paniya-kurlurlu manu kankulu purda-nyanyi jaru ngaju-nyangu
    langa-kurlurlu! Kujarlanya kankujulu wardinyi-nyayirniji marlaja nyina!
  luo-luo: Un to ogwedh wengeu nikech gineno, itu bende nikech giwinjo wach.
  nhe-NT: “Pero innomomachtijcahua, Toteco inmechtiochijtoc pampa inquimachilijtoque
    tlen inquiitaj huan tlen inquicaquij.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܛܘܼܒ݂ܵܐ ܠܥܲܝ̈ܢܵܘܟ݂ܘܿܢ ܕܟܹܐ ܚܵܙܝܼ، ܘܠܢܵܬܝܵܬܵܘ̈ܟ݂ܘܿܢ ܕܟܹܐ
    ܫܵܡܥܝܼ.
  esk-NT: Aglaan quvianamiurusi, atakkii irigikkasi qiñitlarut suli siutigikkasi tusaatlaplutiŋ.
  msb-msb: “Kundi palabi an iyo mga mata kag mga talinga kay nakakita kag nakabati.
  cpa-NT: 'Jøng² ca¹juúh² Jesús calah, ca¹tsáih¹dsa dsa² quianh³dsa: ―Hioh¹² jénh²
    báh³ hniah¹². Di³ ma²ca¹lø¹leh¹³ hniah¹². Ma²ca¹lø¹ŋë́h² hniah¹².'
  dso-dso: “ତମେ କେଡେକ୍‌ ନିକ କରମର୍‌ ଲକ୍‌ ! ତମେ ଦେକି ପାର୍‌ଲାସ୍‌ନି ଆରି ସୁନି ପାର୍‌ଲାସ୍‌ନି
    !
  meu-meu: A umui na matamui vada nanamo, badina be o itamu; taiamui danu nanamo,
    badina be o kamonaimu.
  yva-NT: Weramu Sya arakovo watavondi rinai, weapirati Amisye po kovo manakoe raugaje
    wasai to, weye wasami mo Sya anakotaro syo rave raen kakavimbe, muno wasamarikoame
    mo Sya ayao syo raura raraniv kobe.
  dgc-dgc: Pero sikam a alagad ko,” kagi ni Jesus, “éy masuwerte kam, da maketa kam,
    sakay makabati kam ta katutuhanan.
  zpm-NT: ’Saṉgue to ―rëb Jesús lo zho―. ¡Dichos to porne rieṉ to pe raṉ to, ni rieṉgaa
    to miṉe ron to!
  hix-NT: Omnyam haxa ryhe, towakryexem me rma manatxow hamà, rahoxetà yony me oyesnàr
    komo ke, rorwonà yonytxany me xarha oyesnàr komo ke, kekon hatà.
  sim-sim: Uhu Jisas mashi las nga ol orin tiyandari man ormu mbara, �Omek amu sawenduwa,
    profet mas nahandari nga Avui Wasilakahi mak nahandari nga mbele mbele tos ji
    misihi ji heyewan heyekurik hishiri ol te. Hako mbeek heyeri ambu lir. Hako jir
    os jimu misokome jihik heyehe mambla jihik misinduwa. Uwosik ji rupshika.�
  npi-ULB: तर धन्यका हुन तिम्रा आँखा, किनकि तिनले देख्छन्; र तिम्रा कान, किनकि तिनले
    सुन्दछन् ।
  cgc-cgc: Ambal man Jesus, “Iling tan duma na mga ittaw, piro may bakod kaw na pribiliyo
    tak kakita kaw ta ake na mga buat daw kamati man ta ake na ambal.
  tim-tim: Den bunŋe makyeŋgiwe. Ulikŋân Anutugât propete akto luâk âmbâle bikŋe Anutugât
    dewunŋân agak meme âlepŋeâk akmâ mali arekŋe wan me wan uŋak yeŋe ekmâ mandâi
    hainâk ekberâm ukenŋe humo nâŋgâm mali. Dâ amâ bo egi. Akto den pat âlepŋe makyeŋgire
    nâŋgâi ire gai nâŋgâwerâm ukenŋe humo nâŋgâm mali. Dâ amâ bo nâŋgâyi. Aregât ye
    âmâ wan me wan ekmai aregât nâŋgâm heroŋe humo akmai. Akto den pat âlepŋe makyeŋgire
    nâŋgâmai aregât heroŋe humo nâŋgâm manmai.
  yor-yor: Ṣùgbọ́n ìbùkún ni fún ojú yín, nítorí wọ́n ríran, àti fún etí yín, nítorí
    ti wọ́n gbọ́.
  wos-wos: Wungi wataka Jisas dé déka duré wa, “Guna mawuli deka mawuli maki yingafwe.
    God guniré dé yikafre huru. Hurundéka guna mawuli yikafre dé ya. Yandéka guni
    jémba xéta, jémba xékéta, jémba guni xékélaki.
  emp-NTPO: Baribʌrʌ bãrãra bio bia panʌa. Bãrãba unu panʌra, ũrĩ panʌ sid̶a cawa
    panʌa.
  eng-F35: But blessed are your eyes because they see, and your ears because they
    hear;
  ind-ind: Tetapi berbahagialah kamu, karena Allah sudah memberikan berkat yang besar
    kepadamu. Dia mengizinkan kamu untuk dapat mengerti apa yang kamu dengar dan memahami
    apa yang kamu lihat.
  pes-OPCB: «اما خوشا به حال شما که چشمانتان می‌بینند و گوشهایتان می‌شنوند.
  mpt-mpt: Ina otane ibo seinbibte! Niminbabe, Gode bobol tem funino ibo omyebio kesoa
    ib kino inamin namino kla watem nabianiba eka ib klango inamin namin wengo kla
    wente biam binabiobe.
  bla-bla: Atsĭm'siau koŏps'puauax, aiapiau; ki kokhtok'ĭsts, ai'okhtsĭmiau.
  ssx-ssx: Amba꞉ta꞉ Aisayama꞉ kutu piki pi leekepate ameta꞉ I̱ma꞉ iki pa꞉ta꞉ dupa
    alome. Ikana꞉ma꞉ ta꞉na꞉ma꞉ homo hapa꞉peke. Pa ekipeke. Ika꞉ lekema꞉ta꞉ ala꞉ta꞉
    ala꞉ta꞉ handa꞉pa꞉peke yo make ika꞉ katakema꞉ pi epeke opu pia꞉peke ya꞉la꞉me.
  mkl-mkl: Ammɑ Jesu í sɔ̃ mɔcɔɛ ŋɑu í ni, iŋɛ ilu inɔ didɔ̃ ŋɑi, si nɑ iyi í jɔ̀
    iju nŋɛ wɑ yɛ ilu, nɔ itĩ nŋɛ wɑ ɡbɔ ide mɑ́.
  gaq-gaq: “ପେ ସାପାରେ ଉଡ଼ି ନିମାଣ୍ଡା ! ପେ ମୁଆଃ ଏତେ କିକେ ୟାପେଡିଙ୍ଗ୍‌କେ ଆରି ନ୍ଲୁଗ୍‍ ଏତେ
    ଅଁ ୟାପେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: “Shin hintte ayfeti be7iya gishonne hintte haythati si7iya gisho hintte
    anjjettidayssata.
  unx-unx: “ମେନ୍‌ଦ ଆପେ ଚିମିନ୍‌ ସୁକୁତାନ୍‌ଗିୟାଃପେ, ଚିୟାଃଚି ଆପେ ନେଲ୍‌ ଦାଡ଼ିତାନାପେ, ଆଡଃ
    ଆୟୁମ୍‌ ଦାଡ଼ିତାନାପେ ।
  gah-gah: Itó Ómasímo nónohá zelikimikago, lekelisi nene lokogómulatunú ánigi vevesiake
    lakagatatunú gili lamaná iaká niave.
  lcm-lcm: Sikei, roron si matami using kapo arai korong na talingami using kapo longong.
  aer-aer: Jesus alakenhe anteme angkeke apententye akngerre ikwerenhe areyeke, “Arrantherre
    akenhe ayenge alkngele areme, atyenge irlpele akangkwe-irremele. Alakenhe ikwerenge
    anteme arrantherre akangkentye anthurre.
  qvc-NT: ’Piru Tayta Dyusqam qamkunawanqa ancha alli. Chaymi ñawikillapawan chapashpa,
    intyindingillapa. Rinrikillapawan uyakushpam kasungillapa. Chayri kushikuyllapa.
  tgl-ULB: Ngunit pinagpala ang inyong mga mata, sapagkat ang mga ito ay nakakakita;
    at ang inyong mga tainga, sapagkat ang mga ito ay nakakarinig.
  cbs-NT: —Na jaska yuinidan, man matun akaii, matun beduwen uinkin inun matun pabinkiwen
    ninkai natian man benimaidan. Chanima nukun xenipabu Diosun jancha yuixunikabu
    inun yudabu pepabun ea uinpaibiakin ea uianma inibuki. Ja inun, na man ea uiainan,
    ea uinkatsi ibiakin ea uianma inibuki. Ja inun, jabias man ninkaidan, ea ninkapaibiakin
    ea ninkamadi inibuki— akin
  xtm-NTPP: ’Kovaa ndijin chi ja vava'a ka kuu nduchinuu ni a, vaa ka jini i, te ja
    vava'a ka kuu so'o ni a, vaa ka jiniso'o i.
  nnq-nnq: Yesu ngalenga kabele, “Nambu mbaya mangweto, gambu mio ginu gabikulola
    na machikilo ginu gabikujoa.
  bao-NT: ”Mʉja, mʉja ca ĩarije cape cʉti, mʉja ca tʉorije amoperi cʉti, ca biirã
    pea, ʉjea niiña.
  san-ORI: କିନ୍ତୁ ଯୁଷ୍ମାକଂ ନଯନାନି ଧନ୍ୟାନି, ଯସ୍ମାତ୍ ତାନି ୱୀକ୍ଷନ୍ତେ; ଧନ୍ୟାଶ୍ଚ ଯୁଷ୍ମାକଂ
    ଶବ୍ଦଗ୍ରହାଃ, ଯସ୍ମାତ୍ ତୈରାକର୍ଣ୍ୟତେ|
  huv-NT: ’Xique sasaj icon, najneajay ijlüyiün, apac imeajtsan cos icona lameajndiün
    mejawan, at lameajndiün menguiayiün.
  otn-NT: Pɛ ra̱ mmɛ̱nthi̱ gá̱ nthɛhʉ, porque nu̱ te gä guí̱ nnu̱hʉ, bi di̱nni̱ mmʉihʉ
    hanja ra̱ hya̱. Nu̱ te ra̱ hya̱ gá̱ 'yøhmʉ, guí pa̱hmʉ ha rá̱ nja ra̱ hya̱.
  nop-nop: “Bepaŋdi habunadiune utumba tilak doktiŋa hehitubu-lodaune dauhikdi kadakaleiŋ
    eŋ magihikdi nadidakaleiŋ.
  obo-NT: Na ponayun mid ikahi si Disas to, “Piru sikiyu, moppiya kod kotomanan dow,
    su od pokokita woy'd pokorinog kow.
  cak-ENT: Jac'a rix vachibila', jabel vi iquicot, roma ri runak' tak ivüch nyetzu'un-vi
    jabel. Ri ixiquin nye'ac'axan-vi.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤏᤡᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤔᤡᤰᤁᤡᤸᤗᤧ ᤏᤡ᤺ᤛᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤧᤰᤂᤥ᤹ᤒᤠᤸᤗᤧ
    ᤂᤧᤵᤛᤢ᤹ᤖᤥ॥
  mie-NT: Sochi ndá máá nú, nācā ndetū nū, chi ndéhé nú jíín tīnūú nú, de tée sōho
    nú.
  san-TIB: ཀིནྟུ ཡུཥྨཱཀཾ ནཡནཱནི དྷནྱཱནི, ཡསྨཱཏ྄ ཏཱནི ཝཱིཀྵནྟེ; དྷནྱཱཤྩ ཡུཥྨཱཀཾ ཤབྡགྲཧཱཿ,
    ཡསྨཱཏ྄ ཏཻརཱཀརྞྱཏེ།
  qve-NT: Qankunan ichaqa kusisqa kankichis, ñawiykichis allinta rikusqanrayku, hinallataq
    ninriykichispas allinta uyarisqanrayku.
  pao-NT: Nu mu sootuhikwu mu ka oo nakana, oo oedyukuna ka mumme e tuukwena, oo poonnena,
    oo nakasopedakwadoona ka e manena.
  cbu-NT: Itaru, siysa mangoonamaam zandaksa. Mangis taarcha. Kachis paksa. Kitsis
    mazinaksa.
  usa-usa: 'Îtuma ókaraq tiráiye: “miráimanibo keráwáqá íráqôniq umá mááe. keráwáqtí
    túrakoma móra-yataaqa káonaiye. ánibo keráwáqtí taákoma ketáama kéitaiye.'
  soy-soy: Amɑ́ in nɔ́ɔ, nɔ pínɑrɛkomɛ lɛ rɛ nɔ́inɛ́nípɛɛ yɛ nyɑ́ni, nɔ́ɑnɛ́tu ɑn
    kómɛi.
  hui-hui: Tí áyu turu taraore howa a̱e̱a̱ ka̱e̱a̱ bu kamigoni. Tínaga deme hendedami.
