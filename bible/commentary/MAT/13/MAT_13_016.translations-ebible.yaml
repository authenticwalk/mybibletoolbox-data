  mlh-mlh: “Buŋo oŋu pegayoŋ, ŋoŋo jiŋoŋaŋunji ya ŋone mukugobi ore kiwaqawaineke
    fukegobi. Kajeŋaŋunji buŋo mane mukugobi ore kiwaqawaineke fukegobi.
  gof-ENT: «ሺን ሂንቴ ኣይፌቲ ቤዒያ ጊሾኔ ሂንቴ ሃይቲ ሲዒያ ጊሾ ሂንቴ ኣንጄቲዳይሳታ።
  aau-aau: Sawk Jisas hiykwe hyo ki-wayh me senkin mekow, “Hmo nene o, hmo nweyk o,
    God so uron ihey-ar so ouon mon lwak, payhokuaw hmo nene homkwe liy lira. Seyr
    hmo nweyk homkwe liy lonuayk.
  tvk-tvk: “E tuxolxatien na Hi di tuei e xamim, moletin navan xil, vengan melele
    xa mupus neta tei ni metemim, mupus kila. E melele xa mulong neta ngan ni vurangemim,
    mulong kila.
  prf-NT: “Peru sikam, ay pinagpala kam gapu en mata moy ay maketa sakay en bángbáng
    moy ay makasanig!
  auy-auy: Ísu minááí simátimena séna simátimeꞌa súne. Kembiwí kaweꞌ-úmaimo awánaamba
    Maníkó kaweꞌá wéuwatinkaiye. Kaweꞌó úmaimo ísáámba Maníkó kaweꞌá wéuwatinkaiye.
  tbg-tbg: Ho nenavu avuqohai kankomake tave variarara ti, ne quahehama variavo. Nenavu
    aatoqihai anomake iriarara ti, ne quahehama variavo.
  hub-NT: Nekas tajarme, yaunchuk Yuusa chichamen etseru jakarua nuka yamai, tura
    shuar pegker ajakaru ainasha atum waintrum juna wainkartasa wakerujakaru ainawai.
    Imatika wakeruinaksha wainkacharu ainawai, antutnasha yamai atum antarum juna
    antukartasa senchi wakeru jakaru ainawai. Tumainaksha nitaka ju chichamnaka antukcharuiti.
    Atumka nita wina waitkachmaunam waitaina asarum, tura chichaamusha antuku asarum
    shir aneasrum pujustarma”, tusa tinaiti.
  hmo-hmo: “To umui be emui matana idia namo vadaeni, badina umui itaia diba. Umui
    emui taiana danu idia namo, badina be umui kamonai diba.
  big-big: Kapura ini puwili kelik onowili, inugu wireyengko yawe nogo miziyengki
    pakela logo iwaka, keya ini ngago nogo kai puragi kerangangyeng mana logo ngizi
