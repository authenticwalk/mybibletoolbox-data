  bqp-bqp: Arubarikadenↄmɛ á ũ kũ á wɛ́ tɛn gu e akũsↄ̃ á sã tɛn yã ma.
  mcp-mcp: 'Yésus mú cɨ nə *ompwíín nə́: «Bɨ bâŋ, mísh mʉ́n mə́ mə́ jəla nəcé mə́
    ŋgə dʉ́g; məlwə̂ mʉ́n jəla nəcé mə́ ŋgə gwág.'
  hat-hat: 'Men, pou nou menm, benediksyon pou nou: paske nou wè ak je nou, nou tande
    nan zòrèy nou.'
  npl-NT: '''Mapakikah nomoixtololowah porke tlachiah, mapakikah nomonakaswah porke
