  cpu-NT: Irooma eeroka kimoshire pinkantaiyaani, tema piñagairo, pikemayetairo eejatzi.
  san-ASM: কিন্তু যুষ্মাকং নযনানি ধন্যানি, যস্মাৎ তানি ৱীক্ষন্তে; ধন্যাশ্চ যুষ্মাকং
