  att-att: “Ngam sikayu, napiá yù ággián naw, gapu ta matákkilalán naw yù masingan
    naw ánna mánnámmuán naw yù maginná naw.
  bki-bki: “Kiniou neber ka kamiu, kanaku naiagagoano nalo, ilivuiano joa kamiu, bior
