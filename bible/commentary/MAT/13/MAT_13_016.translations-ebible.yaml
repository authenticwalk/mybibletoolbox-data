  wnc-wnc: “Ngana ginu apbaknganong. Kaisata sanga gwa kake maakzata wamu atnataaing.
  nmw-S: Age humiu hu dohob kaiwane matamiu i wayae ge batimiu i mwapwe.
  bus-bus: Aubarikadeenↄn a ũ kɛ̀ a wɛ́ɛ e guu ee, bensↄ̃ a swã e yã maa.
  gub-BL: A'e rupi penurywete putar pe nehe no, ta'e penehàpyhàgatu pe no xe, ta'e
