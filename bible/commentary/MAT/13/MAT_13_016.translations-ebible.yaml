    Aihɨ samɨ ndɨha nasorɨhainjɨhɨ Autahaatɨhomɨhaiwa mmonɨwɨ newaayopo. Aiwɨ amɨ
    samɨ atihɨrɨ nasawatainjɨhɨ Autaahaatɨhomɨhaiwa atiwɨ taawɨ gwɨnyapenawaayopo.
  ubr-ubr: “Omi aurim on yasisir gagamin! Omi matam on siyeit a tainam on sitambobouis
    dura wotatam.
  tsw-NT: “Amma A̱sula̱ a zuwaa ɗu ta̱ abaꞌun, adama a na esu a̱ ɗu e te ene waru
    atsuvu a̱ ɗu a ta uwwa!
  cax-NT: 'Nantito Jesús ümo bama ñanunecasarri: —Pero arraño urriampae nabaca itopiqui
    amasacatü ui nausüto y süro au nautanu arrüna amoncoi.'
  aia-aia: Mia Jisas 'agu o'ani 'iniraaui rongoiusuri ana'i, “'Ia God 'a ha'agorohi'amou
    'inia mou aidangisi'i taha namou re'i'i 'ini'i maamoo'i mamou aidangisi'i taha
    mou rongo'i 'ini'i karingamoo'i.
  srp-1865: A blago vašijem oèima što vide, i ušima vašijem što èuju.
  agt-agt: “Ammi tekamuy nga petuldu teyak a nagāsāt kanan, te amu muy ya maita muy
    ikid na madangag muy.
  lug-lug: Naye amaaso gammwe galina omukisa, kubanga galaba, n’amatu gammwe kubanga
    gawulira.
  yby-yby: Ito Omailimoya maku libekaiyoko edimo mukisiya eli wehe liki data lalo
    elikaka niae.
  heb-heb: ואתם אשרי עיניכם כי תראינה ואזניכם כי תשמענה׃
  mpp-mpp: Aime dongedi ngani-motolu hedecti ngage-motocaigaing, ngenge kwele-angackolec.
  apb-apb: Ta'e deidehi'omu aana maamiu ko lio sai ola na aalingemiu ko rongo sai
    ola.
  san-TEL: కిన్తు యుష్మాకం నయనాని ధన్యాని, యస్మాత్ తాని వీక్షన్తే; ధన్యాశ్చ యుష్మాకం
