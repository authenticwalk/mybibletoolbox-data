  ben-IRV: কিন্তু ধন্য তোমাদের চোখ, কারণ তা দেখে এবং তোমাদের কান, কারণ তা শোনে;
  ntu-ntu: Zbz Jiszs rpi-mople bagr kx, “A' mrlzbz bamu mz nzbatr-krbz Gct bamu nztwz-krmu
    drtwr ngr natqngeng x rkx kcng tqalexng.
  pan-pan: ਪਰ ਧੰਨ ਹਨ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਜੋ ਉਹ ਵੇਖਦੀਆਂ ਹਨ ਅਤੇ ਤੁਹਾਡੇ ਕੰਨ ਜੋ ਉਹ ਸੁਣਦੇ ਹਨ।
  tkr-tkr: Şu nimee baxtivarariy, vuşde uleppışik'led, k'ırıbışik'led g'ece-g'iyxheva!
  gvc-gvc: ’Mʉsa sehe mʉsa capari mehne ñʉna, masina. Mʉsa cahmo mehne tʉhona, masina.
