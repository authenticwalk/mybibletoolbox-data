  bqc-SIM: Báaadeↄn á ũ, kɛ́ á wɛ́ lɛ́ gu'e, mɛ́ á swã́ lɛ́ yãma.
  tcz-CHONGTHU: “Hinlah namit teni uvin amu jeh un, namit-u mitvang pha ahi chule
