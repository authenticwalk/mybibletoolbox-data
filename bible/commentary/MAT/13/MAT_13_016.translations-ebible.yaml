  zas-NT: ’Per xiquilbaadi cuguiaadi caguiejn tëëdi.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Kɛ mbák chí bhe, ɛ́rɨ ntá yɛka ɛcha, mbɔnyunɛ
