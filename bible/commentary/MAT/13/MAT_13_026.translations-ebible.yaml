  knf-knf: Wi ŋdeey ŋanaţiiŋ, alumën kë ugof ukak apën.
  san-KHM: តតោ យទា ពីជេភ្យោៜង្ករា ជាយមានាះ កណិឝានិ ឃ្ឫតវន្តះ; តទា វន្យយវសាន្យបិ ទ្ឫឝ្យមានាន្យភវន៑។
  arn-NT: Fey dew tremlu tati kachilla petu pürampalu tañi longko, pewfaluwi kay tati
