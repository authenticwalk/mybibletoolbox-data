  zas-NT: Abiꞌ chi gulen trigo guin brii tëë dojn lojn në ree guiꞌxh guin ma yuꞌ lojn.
  ken-NT: Mpok nchwi ágó, abho mɛnyu kɛpɛm, kɛ bághɔ́ nchaŋ arɛ́.
