  nmw-S: Sauge wit i siwi ge i telipune i puwo, bwen nan ngakngakine i youmate hedi.
  bus-bus: Kɛ̀ ése nↄ̀ sì èe piaa, ben fↄ̃ↄↄ pì bↄ̀ gupuraaa.
