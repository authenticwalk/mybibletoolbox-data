  bmh-bmh: Dai dai, go wit ug walu zoimai, eb geleu eg mui ereg walu zuna, uligemen.
  ctu-BL: Tsa' caji ti pasel i yopol. Tsa' caji i yʌc' i wut jini jam. Tsa' caji ti
    pasel jini mach bʌ wenic bʌ pac' ja'el.
  meq-meq: Ahəl nakə wu hay tə ndzohw, faya ta diye tə gər aye na, daw zuŋgo niye
    hay tə ndzohwaw dərmak.
  noa-H: Maimua chi trigo bich baupa haadeewai chi p'ũakjã hagjöo dʌ̈i bich baupa
    jöisijim hanʌm.
  alp-NT: Eleki kena gandumaru ukusu kai uono kena esi tukuna nere, kena mere pine
    palataru renae.
  san-VEL: tato yadaa biijebhyo.a"nkaraa jaayamaanaa.h ka.ni"saani gh.rtavanta.h;
    tadaa vanyayavasaanyapi d.r"syamaanaanyabhavan|
