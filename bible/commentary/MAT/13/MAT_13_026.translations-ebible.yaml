verse: MAT.013.026
translations:
  kpx-kpx: Ige kone keau bailahaito nigiholisege latie toela keau lalavolu.
  okv-H: Eto rice ereto be ekihinu vive na ereto bohukenu
  tbo-tbo: Ma hi laha gogonehi po hi lata apoma ugohi gagalenahi uyahihiyei ma hi
    galena tuhagahi.
  mal-C: വിത്ത് പൊട്ടിമുളച്ച്, ചെടി വളർന്ന്, കതിരിട്ടപ്പോൾ കളയും കാണപ്പെട്ടു.
  grc-SR: Ὅτε δὲ ἐβλάστησεν ὁ χόρτος καὶ καρπὸν ἐποίησεν, τότε ἐφάνη καὶ τὰ ζιζάνια.
  bgc-bgc: जिब अंकुर लिकड़े अर बाल लाग्गी, तो जंगळी दाण्या के पौधे भी दिखण लाग्गे।”
  khz-khz: Vuiti getuputupu-rageto, gekamuto e vuara getugurato aonai, gawa rakavara
    maki ira aora na getupu-rageto.
  deu-TKW: Als aber die grüne Saat sproßte und Frucht trieb, da zeigte sich auch das
    Unkraut.
  zsr-NT: Catiꞌ blen zxoaꞌ xtil naꞌ len gröꞌ deu qui, ga naꞌ dxia xuiꞌi, niꞌr glac
    bëꞌ guíxiꞌdauꞌ xöhuiꞌ naꞌ.
  lin-lin: Tango ble ebandaki kobota mpe kobimisa mito ya bambuma, matiti mabe mpe
    ekolaki.
  hns-NT: Tab djab attjha bia djame lagal aur phal dewe lagal, tab ghaas bhie djame
    lagal.
  noa-E: Maimua chi trigo bich baupa aadeewai chi phũakjã agjöo dʉ̈i bich baupa jöisijim
    anʉm.
  eng-EMTV: But when the stalk had sprouted and produced fruit, then the tares also
    appeared.
  mib-NT: Te nuū ní cane trigo ún, te ni cane yoco i, te suni súcuan ni jehnu ite
    lasú un.
  lif-NT2: हे़क्‍क्‍याङ् मासिःन् कुजाॽ थोःक्‍मा हेःक्‍ते़ल्‍ले़ माले़ःन्‍दोहाॽआङ्
    निःधाबे़रो॥
  xnj-xnj: Penapo nganu peyameli na kutumbula kuholomola njechela, mewawa masindi
    gakahumila.
  mmx-mmx: Ise levenit ga suu xat la ga lok do na visik, lempivilis kapmek bok ga
    suu xat.
  cbr-NT: Usa 'ain ca ñu bëru 'apácë ax upí 'aish coi canitancëx bimiaxa. Bimiñu 'aínbi
    ca ñu bëru 'aisama axribi coi caniaxa.
  tee-NT: Pus p'unlich ju k'oxi t'in chai vachu' p'unlich ju xat'in ach'itin. Tatak'aya.
    Para acsni tsuculh alini' ju xatoc'at ju trigo acsnica' ju tasu ju ach'itin ju
    ixch'ancanta.
  eng-LSV: and when the herb sprang up, and yielded fruit, then appeared also the
    darnel.
  cak-NT: Pero cuando xebeq'uiy-pe ri tico'n y xuya-pe rech, c'ajari' xk'alajin-pe
    ri cizaña.
  pah-NT: —Aerẽ jate trigo henhunhamo nhungwava pavẽi. I'ai herekovo ahara. I'arame
    jate kohoa jara'gapyrive'g̃a mbaragwahavi nhungwava rehe trigo pyteri pe a'ea
    ko trigo rũi reki javo.
  sja-NT: Maap'eda ma eperãpa trigo p'oda t'onop'eda, wari wãji ma p'ũajara ome.
  xed-xed: Manda ɗyafta tsa hulfa ya ka pghaftá ghəŋ, ka zlagaptá rira guli.
  mks-NT: Ta tá na̱sahnu trigo cán ta na̱casáhá cána yóco̱ a̱ já na̱ndu̱ta̱ ri yu̱cu̱
    quini cán.
  gfk-S: Ma ira tahut na nian ma ira pito di ga kubur tikai. Ma pa di gale haruat
    ura nesnes kilam no nian ma no pito. Sene be ing iga mon puspusno um, kaie di
    gom tur leh ura nesnes kilam um ira pito.
  bmu-bmu: Wit padi kötŋan jula wahöta öŋgöba ölŋi asuhuyöhi, nalö miaŋgöreŋ dorowetnöŋ
    mewöyök aukŋe asuhuyök.
  dgz-dgz: Tavewa iam wanumune wamewa gapan, nao nagirewa gaian den yanane ire yawane.
  eng-GNV: And when the blade was sprong vp, and brought forth fruite, then appeared
    the tares also.
  zaa-NT: De chi té ỹú'a nna da' tehuá riduą ettse', pero bilá' huání qui'ni gul·lani
    ỹubànaba' le' lóyúa.
  eng-WEBSTER: But when the blade had sprung up, and brought forth fruit, then appeared
    the tares also.
  guh-guh: Nexata trigoxu juva. Vitsaba. Itsa baja trigobotonë namatonota, nexata
    matapania bajarajota nayapëtane pibisiaviriajava yajava penamatonotsijava.
  bon-bon: Gije cina luutinusi, teeme mope cabu ca läsinusi kuu. Teepi gäli cina cuta
    luutinusi.
  nhw-BL: Teipa nopa trigo catli cuali ixhuac huan temacac itlajca. Huan nojquiya
    nesqui para oncayaya sequinoc tzomitl catli amo cuali.
  swh-ONEN: Ngano ilipoota na kutoa masuke, magugu nayo yakatokea.
  wbi-wbi: Pambele fyoni fikamela. Ingano yajipongola, ilisoli likatengula pikuvonesia.
  bba-bba: Mɑ ɑlikɑmɑ yɑ kpiɑ yɑ kpɛ̃ɑ yɑ mɑrumɔ, mɑ yɑkɑ kɔ̃su si, su mɑɑ kpiɑ mɑ
    bɑ kpɛ̃ɑ sɑnnu.
  eng-KJVCPB: But when the blade was sprung up, and brought forth fruit, then appeared
    the tares also.
  kgk-NT: Henhói-ma upe trigo onhenhotĩ va'ekwe. Upéi hope-ma. Upe ramo henhói-ma
    ave upe kapi'i trigo rehegwa e'ỹ va'e.
  waj-waj: Kuaikio yapooma yeenna vuiitaiyauvo uruoo iiraiyauvo vainara iikio ikiauyauvootama
    uruoo kooyaa vaivai.
  cpy-cpy: Okanta oshookanaki pankirentsi, kithoki-kitanaki. Ari okimitakari eejatzi
    inchashi itsipatee-takirori pankirentsi.
  ekk-PKP: Kui siis nisu kasvas ja hakkas viljapäid looma, kasvas ka umbrohi.
  mpx-mpx: Sauga witi i siun ge i enon telipuna, inoke mwawin nanakina i masal.
  wbp-wbp: Ngakalku, panu ngularra ngurlu ngurrju-wati manu ngurlu maju-watili pardijalku,
    manulpa ngurlu panu-kurlu-jarrinja-yanu yukuri-watirla kirrirdimpayirla. Ngula-jangka,
    warrkini-paturlulu nyangu yukuri majumaju ngulalu muku jinta-jarrija yukuri ngurrju-watirla.
  luo-luo: Ka ngano nodongo moiko wiyegi to buya bende nochako limbo.
  nhe-NT: Teipa nopa trigo tlen cuali ixhuac huan temacac itlajca, huan nojquiya nesqui
    para oncayaya sequinoc toctzontli tlen ax cuali.
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܡܘܼܓ̰ܝܸܢܹܗ ܝܸܩܢܵܐ، ܥܒ݂ܝܼܕ ܠܹܗ ܛܥܘܼܢܝܵܬܹ̈‌ܐ، ܗ̇ܝܓܵܗ ܦܝܼܫ
    ܠܗܘܿܢ ܚܸܙܝܹܐ ܐܘܼܦ ܙܝܼܘܵܢܹ̈ܐ.
  esk-NT: Naugaqsipmata nautchiat mukkaaksraurat nuiŋuraqmata mukkaaksraġiiḷattuuq
    sagviġmiñiqsut.
  msb-msb: Kaya pagturubo san tanom kag nagtuna mamunga nagturunga man an mga dinghot.
  cpa-NT: Mi³ca¹ŋi¹cón³ cuøi² hi³ŋíh¹, ca¹tóh² hmǿh². Jøng² ca¹hii² calah nung² hlaih¹³.
  dso-dso: ଜେଡେବେଲେ ଗଚ୍‌ ବଡି କେଡ୍‌ ଦାର୍‌ଲା, ମଜାଇମଜାଇ ଜୁଡ୍‌ ଗାଁସ୍‌ ଡିସ୍‌ଲା ।
  meu-meu: Bena uit na e kobo bona huahuana e dobi negana ai na ava dikadia danu e
    hedinarai.
  yva-NT: Arono anare umawe ntubai mare mbera man kobe, ininaije umawe ntubai tavon.
  dgc-dgc: Nadid, to pégtubu no pahay, a nagohay dén, éy minagtubu be kan tu lamon
    a magkadukés.
  zpm-NT: ’Zeeṉe laa zhobxtil co psilo blan mzion, hor coraa blu laa guizh ncuaan
    co no lada.
  hix-NT: Àto rye rma nahtay hatà, anhà, enyhoru yakoro. Àro ke, enyhoru yehetantoko,
    àto rma rha nehxakon hatà, anhà xarha, ehetahnà rma, txufu wyarono, kekon hatà.
  sim-sim: Ushiwak siji ondo li tungua rasaha ome nga li nawak minjambale er nga lihi
    nindik li tungua rasawak ma olmu heyewa.
  npi-ULB: जब बोट देखा पर्‍यो र तिनीहरूले अन्‍न फलाउन थाले, तब सामाहरू पनि देखा परे
    ।
  cgc-cgc: Na gatubo en trigo ya daw gamunga, nakala man en daw indi sa mga lamunon.
  tim-tim: Hain akmâ arimbo hilâm siân amâ seŋgo kâmŋe gambo bunŋe miawakto seŋgo
    kâit bunŋe bo are âkâ pâtkoep.
  yor-yor: Nígbà tí alikama náà bẹ̀rẹ̀ sí dàgbà, tí ó sì so èso, nígbà náà ni èpò
    náà fi ara hàn.
  wos-wos: Yindéka hukémbu wit sék takélaka wara sék xakénjoka yandéka di xé haraki
    wara wun wit wali téndéka.
  emp-NTPO: Mãwãnacarea dji trigora odjaped̶a ẽãpetasia. Chirua cadjirua sid̶a odjasia.
  eng-F35: But when the stalk sprouted and produced fruit, then the tares also appeared.
  ind-ind: Sewaktu gandum itu tumbuh besar dan mulai berbuah, tampaklah banyak lalang
    di antaranya.
  pes-OPCB: وقتی گندم رشد کرد و خوشه داد، علف هرز هم با آن بالا آمد.
  mpt-mpt: wit sano balbunoa damanoa yamo balinang genoa go tlebe go tlebe monoa boublab
    san osa balbu utesoa
  bla-bla: Ki otsŭs'kĭssi mattuyĭs, ki otsĭn'assi, itŭmĭn'akuo makap'sŭpipumani.
  ssx-ssx: Mo hande epeke wae alemanu opa napeke honke pankeeke pita꞉ma꞉ta꞉ kota꞉
    mo hande hoke ambu apa꞉tao opekeeki manuta꞉ peneme yeekeme.
  mkl-mkl: Nɔ dimi jiidɑu í fitɑ, wɑ lɑ, nɔ í bí. Fɔfɔ lɑɑlɔu mɔ í fitɑ, nɔ ɑŋɑ fei
    ɑ̀ lɑ ɑjɔ.
  gaq-gaq: ଉଡ଼ି ବେଲା ସ୍ଲା ମ୍ନାଚେ କେନ୍ଦା ତାର୍‌କେ, ମଜେ ମଜେ ଚେଃମୁଆଁ ତ୍ନାକେ ।”
  gof-RNT: Gisttey diccidi ayfiyaa wode leeshshoy iya giddon benttis.
  unx-unx: ଗହମ୍‌ ଅମନ୍‌ୟାନା ଆଡଃ ଗେଲେୟାନ୍‌ରେ ଟୁଲିତାସାଦ୍‌ ନେଲ୍‌ୟାନା ।
  gah-gah: Lá okago laisi goloko iteakaláa goloko iteake, gihiláa nene nozigo, liliha
    makó nene ámináminoko goloko itimó.
  lcm-lcm: Taun a keve kon ang kila kovkov na kila bokol alak, keve uriuri ang kila
    kun bokol.
  aer-aer: Ikwere iperre merne ntange akngerre amangkeke ntange areye-akerte, annge
    akurne itne-arlke lyapeke itnekenge imerte akngerre anthurre lyapemele.
  qvc-NT: Chaymi trigun wiñashpa, ispigaykaptinqa, chay ballikukunapis ukumbi wiñarqan.
  tgl-ULB: Nang sumibol ang mga dahon at namunga ay lumitaw din ang mga damo.
  cbs-NT: janua xekiwan jukunshina ma bimi taeai uinkin miban chakabu jabe benediai
    jusia bechitan
  xtm-NTPP: Te nuu ni jite triu ma te ve kua'nu i ma, sani te ni jite tna yi'i ma.
  nnq-nnq: Mbeju pimalika nu kutumbu kubeula manyai ngagatumbu kubonekana.
  bao-NT: Jiro, trigo cʉ̃ ca oterique wii, bʉcʉa yapano, oo yucʉ nʉcã, ca biiri tabera,
    taa ñañarije cãa tee watoare wiiupe.
  san-ORI: ତତୋ ଯଦା ବୀଜେଭ୍ୟୋଽଙ୍କରା ଜାଯମାନାଃ କଣିଶାନି ଘୃତୱନ୍ତଃ; ତଦା ୱନ୍ୟଯୱସାନ୍ୟପି ଦୃଶ୍ୟମାନାନ୍ୟଭୱନ୍|
  huv-NT: Camüm matang matüch a nüt maól, quiaj lajüic ajcüwa ngo majneaj soex aliw
    tiül.
  otn-NT: Mi̱ nte yø trigo p'ʉya, ya ts'a̱ts'i̱ ngue di̱ nja yø trigo. Ja bi̱ nɛ̱qui̱
    p'ʉ ndana̱ gue'a̱ ra̱ paxitho p'ʉya.
  nop-nop: Kaŋ nanaŋe mimihi u labuŋa wapuhi tiŋa folooŋ titiŋdok titaulune youli
    moihi yetiguk u maaŋ agaŋ labuŋa mintadakalegiŋ.
  obo-NT: To id tuvu ron iddos mgo moppiyon bonni woy id bovunga ron, idda rin pa
    nokilaa no duwon bos mgo sabbot no nokosambut tadda.
  cak-ENT: Jac'a tok xebeq'uiy-pe ri tico'n y xebe'el-pe ruvi', c'a jari' xk'alajin
    ri itzel k'ayis que cachi'el trigo.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤛᤡ᤺ᤴ ᤁᤢᤈᤠ᤹ ᤌᤥ᤺ᤰᤔᤠ ᤜᤣ᤺ᤰᤋᤧᤸᤗᤧ ᤔᤠᤗᤧ᤺ᤴᤍᤥᤜᤠ᤹ᤀᤠᤱ ᤏᤡ᤺ᤎᤠᤒᤧᤖᤥ॥
  mie-NT: De tá nī ntāhvī trigo, de nī nquene yoco, de suni súcuán nī jahnu itē lásū.
  san-TIB: ཏཏོ ཡདཱ བཱིཛེབྷྱོ྅ངྐརཱ ཛཱཡམཱནཱཿ ཀཎིཤཱནི གྷྲྀཏཝནྟཿ; ཏདཱ ཝནྱཡཝསཱནྱཔི དྲྀཤྱམཱནཱནྱབྷཝན྄།
  qve-NT: Hinaqtinmi chay tarpusqan trigoqa wiñamuspa ruruyta qallariran. Saynallataqmi
    chay mana allin qorapas wiñamullarantaq.
  pao-NT: Ka tumasuape besa naahookese, soo tsa'abu punno'o oo-nagakwi namayuadu naahooke.
  cbu-NT: Zapishsha tirik kxoonarangu, tputs karutaatstam parangiya. Tiriksha karutpat
    íseeru kxoonarangiya. Tirik tamapari ashiru waru. Kaapa natstamaam pinasarangana.
    Itaru, tiriksha yusirangu, anumun karutaa natstarangana. Tputssha muchchur punirustarangusin,
  usa-usa: anaaékaqa mi wítigoma utaréna arammá iyánáae téna aónaimma karaa-qtatáákáráq
    mipí wáqe-uraiye.
  soy-soy: Kɛ ilukɛ ii n lɛ ii mɛpɛ́i leeri ii fólu, mɛyúipuri pɔ́ɔ kɔ leeri.
  hui-hui: Widi anda halu lini dolene tuore hayagola egene ko widi ale biagobi mandagi
    anda ho hearia hendene.
  amf-amf: Barganin baqalayse ushenka suwanoar wodan ogoka ko haapadhade.
  quc-NNT: Aretaq xk'iy ri triko, xechomaqir ru jolom, xuquje' xek'iy ri itzel taq
    q'ayes.
  dob-dob: ꞌEnega maiboꞌadi sitabwama ga siuwa ga pwatula nidi topaisewao siꞌita lobedi.
  wrs-wrs: Doa sismba no witmovpa phovna, wo heva os mendah vevna, wo eva ilkoklava
    phovnata. Wo doa andranindva nunglivnamba, anga osona aralindam, umnina, nemetva
    yimba temba witkuva kukuvenamba pevna osorava, es hevpa witkuva besalangasma?
    Owai, ilkoklanahonam phov.
  mca-mca: Qa in hats qhufje'm pe' trigo ma' qa hats laxaji' pe' ƚei, qa ƚunyejeijijek
    iye pe' cizaña we'nenji'ju' in teiji'jek.
  tzo-TZC: Cꞌalal ichꞌi ti trigoe, tey laj yacꞌ ti sjole. Jech xtoc tey ivinaj ti
    trigo tꞌule.
  mya-mya: ဂျုံ​ပင်​က​လေး​များ​ပေါက်​ပြီး​နောက်​ဂျုံ​နှံ​များ ထွက်​လာ​သော​အ​ခါ​ဂျုံ​ရိုင်း​ပင်​များ​လည်း​ပေါ်
    ထွက်​လာ​လေ​သည်။-
  gng-NT: Ifi nnɔ tì kpére' ki maa' ma nnɔ, nɛ bi laa' utɛlmɛntɛ mɔ te iʼni.
  cbi-NTPO: Tsenñu bene trigu kiya awa' ya' ñi defalenmala, naa firu' ishtape bain
    tsaren awala.
  ikk-NT: Ogẹn ihiẹn-ugbo ndịnị gi nwan suegụụ, mịma mkpụrụ, ata-witi ndị hụ nọzịkwọ
    pụha.
  leu-leu: Layaan a mu kam ri boak e fuaa, a latan vaxa a boak e fuaa.
  maz-NT: Nuc'ua 'ma ya ma nguĩjĩ c'o ndëxü, ya xo nde ma nzhäjnä c'ua c'o pjin'ño.
    Nguec'ua va 'ñetse c'ü dya nde mi ndëxü c'o.
  bod-N: དེ་ནས་སྙེ་མ་ཐོགས་པའི་དུས༌སུ། རྩྭ་ལྡུམ་ཡང་མངོན་པར་གྱུར༌ཏོ།།
  tca-NT: —Rü yexguma naxügügu ga trigu rü nayaegu rü yexwacèx yaxo̱xgu, rü yema natüane
    rü ta nango̱x.
  zpl-NT: Chenu uruꞌcu trigo nu uliñi tuu lue, leꞌca nuu bee huañi nu la zibiꞌ zeꞌe
    nuꞌ leta bee uruꞌcu.
  mbc-NT: Inpîmî'pî arenta'pî moropai eepeta winîkîi kansipu'kurai ye' nîrî arenta'pî
    ipokonpe. Ikore'ta awanî'pî.
  ndg-ndg: Baadae ngano paibalike no pweka, na manyei nembe gatipweka nagembe.
  wsk-wsk: Se udagi te na muguri papak maman tarigiman mu sum memek mu karogotala
    papak maman ale tarigiman.
  toj-NT: Jaxa trigo eli. Q'uii. Yaa sat. Ti chicnaji ja c'ul jahua ja cuando satini
    ja trigo.
  tbc-tbc: Agog kon isag nuŋon dam didilan te dilasa ya, ak man, ud an dam luluŋad
    lo dida disa kisaek a.
  sna-sna: Asi kuzoti gorosi ramera rikatumbuka, ipapo sawi rakaonekwawo.
  smk-NT: Sin inmalaki tan gumungayna, maipurok anay rabot.
  grc-TCGNT: Ὅτε δὲ ἐβλάστησεν ὁ χόρτος καὶ καρπὸν ἐποίησε, τότε ἐφάνη καὶ τὰ ζιζάνια.
  gof-WFTW: Gisttey diccidi ayfiyaa wode leeshshoy iya giddon benttis.
  spa-BLM: Pero cuando la hoja brotó y produjo grano, entonces apareció también la
    cizaña.
  kyz-NT: A'eramũ opopoa waranupa awau. Aju'jaju'jawe futat numiamũ. I'ywa nanẽ nũ
    aju'jaju'jawe etee futat. A'ere i'a oteei ajaui. A'eramũ 'gã i'aramũ tãmẽjẽ esaka.
  dao-dao: Cang pyo law lü a vuipai law üng, mphyaw pi ngdang lawki.
  cya-cya: Tsatlyu mdo'o tucua na, una xa mdyisnan mducua juun na, la xacan' ncua
