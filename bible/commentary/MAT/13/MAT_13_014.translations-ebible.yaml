  san-SIN: යථා කර්ණෛඃ ශ්‍රෝෂ්‍යථ යූයං වෛ කින්තු යූයං න භෝත්ස්‍යථ| නේත්‍රෛර්ද්‍රක්‍ෂ්‍යථ
