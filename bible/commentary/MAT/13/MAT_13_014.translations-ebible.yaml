    bhaashite, ‘Kupilikana shimpilikananje, ikabheje nkaelewanga. Nkupinga lolanga,
    ikabheje nkashibhonanga shindu
  tte-tte: Na kolili palopita Aiseya ana lelelele iyamala yawasosi iba, ‘Kwabenalimo
    na nige wakakatai, Kwamanman-kulakulamo na nige wagigitai.
  tcs-tcs: 'Diswan i prubem wea da mesiz blo Aizaia da spesilmesizman blo God wea
    em bin spik: “Yupla go lisen ane lisen dem wod blo mi, bat yupla nogo sabe wanem
    i min. Yupla go luk ane luk wanem ai mekem, bat yupla nogo luk eniting.'
  hlt-THB: 'A mingmih a dawngawh tawngha Isaiah ing: “Ang zaak nataw za hlai voei
    uk ti, am zasim kawm uk ti; hu taw hu hlai voei uk ti, am hat kawm uk ti.'
  soq-soq: Mo dewau bedewe dima peroweta Aisaia bukawa bedewe girumalena tauma ulaipaleide.
    Aisaia bukawa bedewe girumalene wadiase, ‘E etonune ita etonuna, tane mai ateitana,
    dia. E ewonune ita ewonuna, tane mai ewana, dia.’
  qub-qub: 'Chayno cananpaj cashanpitami Tayta Diospa profëtan Isaías unay cayno willacushan
    cumlicaycan: « ‹May-jina wiyashpayquipis manami tantiyanquipächu. May-jina ricashpayquipis
    manami cuentata gocunquipächu.'
  att-att: 'Á yáyù nga megapu nira, matuppál yù kinagi na ngaw ni Isaya, nga ábbilinán
    ni Namarò. Kunniaw yù inipetúrâ na ngaw ni Namarò kuna: ‘Ginná kayu lâ ginná,
    ngam arán naw mánnámmuán, ánna singan kayu lâ singan, ngam arán naw matákkilalán.'
  bki-bki: Tomu nalo na jibe nei naruei, nalo nam̃a Atua beriilo nanua ruei, ea ilirianiano
    napano Naverialiano Aisea naio berialio, berinavo ‘Mia kamiu kuvijogio rivano-o,
    mia kamiu maka leleio kuvijikia kuvijoglubarbario bogo tai. Mia kamiu kuvialio
    rivano-o, mia maka leleio kuvijikia kuvitilubarbario bogo tai,
  bqp-bqp: 'Luda yã kũ annabi Isaya òo kɛ̀ḿma à pì: onigↄ̃ sã kpá yãkemanaa sari,
    onigↄ̃ gu gwa pↄ́ke''enaa sari.'
  mcp-mcp: 'Ntɔ́ kɛ́ɛl mə́ Zɛmbî, Izayí nyə á cúndə yí, í mú bwəma shú dáŋ. Kɛ́ɛl
    dɔɔŋg dɨ́ nə́: Bɨ mə bá dʉ kənd mə́lwə̂, njɨ bɨ kú bwɛlɛ wámbʉlə; bɨ́ dʉ kənd
    mísh, njɨ bɨ kú bwɛlɛ dʉ́g;'
  hat-hat: 'Konsa, sa pwofèt Ezayi te di a rive vre pou yo: n''a tande nan zòrèy nou,
    men, nou p''ap konprann. n''a gade ak je nou, men, nou p''ap wè.'
  npl-NT: 'Yika, intech mochiwa tlan okijto n profeta Isaías: Maya miak matlakakikah,
    amo kajsikamatiskeh; maya kuali matlachiakah amitla kajsiskeh.'
  bgg-bgg: Ji-è Aijaya chaig è ithek shii yao marui ro; Hì pha branthek ne yoi pha
    ne yoi, jimagunde de agao phi ro; ithek ne riig pha ne riig, jimagunde adoh phi
    ro,
  eng-TCENT: In them is fulfilled the prophecy of Isaiah, which says, ‘Yoʋ will hear
    but never understand, and you will see but never perceive.
  eng-BSB: 'In them the prophecy of Isaiah is fulfilled: ‘You will be ever hearing
    but never understanding; you will be ever seeing but never perceiving.'
  cpu-NT: 'Iriiyetakera iñaaventake pairani Isaías-ni, ikantake: Pinkemaiyavetakya,
    eeromaita pikemathataiyavakero. Pamenaiyavetya, eeromaita piñagaiyironi.'
  san-ASM: যথা কৰ্ণৈঃ শ্ৰোষ্যথ যূযং ৱৈ কিন্তু যূযং ন ভোৎস্যথ| নেত্ৰৈৰ্দ্ৰক্ষ্যথ যূযঞ্চ
    পৰিজ্ঞাতুং ন শক্ষ্যথ| তে মানুষা যথা নৈৱ পৰিপশ্যন্তি লোচনৈঃ| কৰ্ণৈ ৰ্যথা ন শৃণ্ৱন্তি
    ন বুধ্যন্তে চ মানসৈঃ| ৱ্যাৱৰ্ত্তিতেষু চিত্তেষু কালে কুত্ৰাপি তৈৰ্জনৈঃ| মত্তস্তে
    মনুজাঃ স্ৱস্থা যথা নৈৱ ভৱন্তি চ| তথা তেষাং মনুষ্যাণাং ক্ৰিযন্তে স্থূলবুদ্ধযঃ|
    বধিৰীভূতকৰ্ণাশ্চ জাতাশ্চ মুদ্ৰিতা দৃশঃ|
  tac-NT: 'Alarigá ikíbá napurigá sébali ikimela napu anele Onorúgame ''ya alué rió
    Isaíasi anile. Regá anele: Rekó akeme ke Onorúgame nila ra''íchali, tabiléchigo
    námame júkó. Rekó ''we a''lá eteme ke, tabiléchigo námame júkó.'
  eng-WEBPB: In them the prophecy of Isaiah is fulfilled, which says, ‘By hearing
    you will hear, and will in no way understand; Seeing you will see, and will in
    no way perceive;
  gfk-H: Io, hua diet hatutun no nianga tano poropet Aisaia i tangai hoken, ‘Muat
    na hanhadadei, senbia pa muat na hadadei kilam; Muat na nasnas, senbia pa muat
    na nas kilam.
  viv-viv: Tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina ana egana Aiseya badi
    tomiya-kawowo faꞋidiya gigaheye-vagahina ada tova adamoya gilakayemu velemoꞋena.
    Gigayo, Tova moyaꞋaina bonaku wananoganogalina tu keke ana nuwanuwa wanahalamaneni.
    Kadu wanaꞋitaꞋitana tu keke wanaꞋitahalamaneni.
  yao-yao: 'Kwa ŵelewo gamalile agala maloŵe gaŵechete che Isaya jwakulondola jwa
    Akunnungu gagakuti: ‘Kupilikana chimpilikane nambo ngammanyilila. Kulola chinlolechesye
    nambo ngammona.'
  tgp-tgp: Varar̃uhu, sava Isaiah mo reti mangovia hinia moiso mo masese hinira vara,
    ‘Ha pa rongoa, pani ha pa sopo er̃i levosahia, ale ha pa hitea, pani ha pa sopo
    er̃i rongovosahia.
  auc-NT: Edæ Wængonguï beyæ̈ apæ̈nedinque Itaiya wodi ïïmaï ante nänö yewæ̈mongaïnö
    baï ñöwo quëwënäni incæ ïinque cædänipa. ‘Näwangä ëñencæte ante cædinque mïnitö
    önömoncaque ëñëninque pönënämaï ïmïni inte ëñënämaï incæmïnimpa. Näwangä acæte
    ante cædinque mïnitö awincaque adinque wæætë pönënämaï ïmïni inte adämaï incæmïnimpa.
  kbc-NT: Odaa niɡ̶ida anee joɡ̶owo micotece niɡ̶ijoa lotaɡ̶a Isaías, niɡ̶ijo ane
    yeloɡ̶oditedibece lowooko Aneotedoɡ̶oji niɡ̶ijo jotigide, niɡ̶ijo naɡ̶a iditini
    ane ligegi Aneotedoɡ̶oji, neɡ̶ee, ‘Icota majipaatatiwaji, pida aɡ̶owooɡ̶oti ane
    diitigi. Icota mawinitiwaji, pida aɡ̶ica daɡ̶a anatitiwaji.
  bmh-bmh: Gonun, Uwait nugau ze doimai, awaraneun du Aisaia, go dudu go en ze maraneun,
    ulis petak usaleu. Uwait guzenai ze meu, ‘Ag ze agal dabuiag nug duaneu, bo, ag
    suban i doimai, bigeg abiu macanemen, ag ece ameag nug pianeu, bo, ag suban i
    pianemen.
  ctu-BL: 'Che''i tsa'' ts''ʌctiyi i t''an Isaías tsa'' bʌ i yʌlʌ: “Mi caj la'' wubin
    t''an pero ma''anic mi caj la'' ch''ʌmben isujm. Mi caj la'' q''uel pero ma''anic
    mi caj i c''otel la'' wut.'
  meq-meq: 'Andza niye, wu nakə Ezay ndo məɗe ha bazlam i Mbəlom a ɗa ha aye na, kə
    ge bo deɗek. Mbəlom a gwaɗ: “Ka tsənumeye lele, ane tuk na, ka sərumeye bay. Ka
    zəbumeye faya lele, ane tuk na, ka ŋgatumeye bay.'
  noa-H: 'Hamach jãg nʌm gaaimua ham gaaita pa sĩebahab Hẽwandamau hich hiek gaai
    jöoi Isaías k''ararrag p''ãpitarr. Hirua p''ãtarr mag sim: “Par hamau hũrwiajã
    hũrbamjö k''augbajurau. Par wajap hoo nʌʌ hawiajã hoobamjö hajurau.'
  alp-NT: 'Ele mere Alla Eni lepata rebe akmenare nabi Yesaya ilekire eono tinai.
    Alla Ilepa elere: ‘Tamata esi lene rame po esi nati mo, esi selu rame po esi rekwa
    saisa rebe esi selure mo.'
  san-VEL: yathaa kar.nai.h "sro.syatha yuuya.m vai kintu yuuya.m na bhotsyatha| netrairdrak.syatha
    yuuya nca parij naatu.m na "sak.syatha| te maanu.saa yathaa naiva paripa"syanti
    locanai.h| kar.nai ryathaa na "s.r.nvanti na budhyante ca maanasai.h| vyaavarttite.su
    citte.su kaale kutraapi tairjanai.h| mattaste manujaa.h svasthaa yathaa naiva
    bhavanti ca| tathaa te.saa.m manu.syaa.naa.m kriyante sthuulabuddhaya.h| badhiriibhuutakar.naa"sca
    jaataa"sca mudritaa d.r"sa.h|
  kbq-kbq: E'inama hu'naza'zamo'a kasnampa ne' Aisaia hu'nea nanekemo'a avufa'a fore
    hu'ne, Tamagra antahigahazanagi, amara osugahaze. Tamagra kegahazanagi, keanke
    oregahaze.
  kbh-kbh: 'Chcáyecna, chë́ngbeñe entsemna cachcá nts̈amo chë Bëngbe Bëtsabe juabna
    oyebuambnayá Isaías tojanayancá: Masque becá chamouena, ndoñe queochátësertana.
    Masque puerte chamotsantjes̈na, ndoñe quemochátinÿe'
  ron-LSB: În ei se împlinește profeția lui Isaia, care zice:, 'Auzind, veți auzi,
    și nu va înțelege în niciun fel; Văzând vei vedea, și nu va percepe în niciun
    fel;
  pon-pon: 'Nan irail kapun pan kokop en Iejaia, me majanier: Komail pan ronki jalon
    omail, ap jota dedeki, o kilanki maj omail, ap jota weweki.'
  nhe-BL: 'Ica yajuanti tlami nopa tlajtoli tlen nopa tiocamanalojquetl Isaías huejcajquiya
    quiijcuilo, campa quiijtohua: ‘Intlacactinemij, pero ax tleno inquimachilíaj.
    Huan intlachixtinemij, pero ax inmomacaj cuenta tlachque inquiitaj.'
  sps-sps: An tsue to te pokei iny e Aisaia na kuigin muan nai ruak iny man ovei nato
    roman, ‘Ari nongon ror sai te nongon tsun ror, ri sikia ror ma nongon fanatnat
    iny ya; ri matoong ror sai ri matoong tsun ror, ri sikia ror ma tagaa fanatnat
    iny ya,
  wnc-wnc: Unzingge aminu waakwakga unzing tasiwa wamu takngatu Aisaia ayanikapsa
    apata yakuu buya unin aakut. Ita anzing yakut, ‘Ginda wamu atnatake ngana waakngatane
    yapii katak dua natapning. Sike ginda akatasike ngana sanga kundu dua kaning.
  nmw-S: 'Sidiye he wedi ginawi profet Aiseya wana luluweli i tabwa tolosuwok, i nga:
    Bwele hu mimi papadavae, agegene taine hu delonge ge hu delapu, bwele hu mimi
    hahayao, agegene taine hu depaidi.'
  bus-bus: 'Luda yã kɛ̀ annabi Isaya ò kɛ̀ḿma à bè: Aↄ̃égↄ̃ swã kpaa yãkemana sai,
    aↄ̃égↄ̃ guu gwaa pↄ́ke''ena sai.'
  gub-BL: Kwehe mehe Izai uze'eg wanehe a'e, waneko haw imume'u pà a'e. Pezeapyaka
    katu putar ize'eg rehe nehe. Napeinu katu kwaw nehe. Peme'egatu putar ma'e rehe
    nehe. Napexak kwaw nehe.
  imo-imo: Aku ulu teko moromelemunga koro oi Gotenga profet iye Aisaiani aku teko
    tenge oi nimu mele wendo oromo. Aisaiani nimbei, Enoni waliwalima komuni pilinge
    nalo konopu paa naa liko manjinge; mongoni kanonge nalo melte paimbo kanoko imbi
    naa tienge.
  boj-boj: Naŋgo kumbra dena anjam bei Qotei aqa medabu o tamo Aisaia nami marej qaji
    di aqa damu branteqnu. A endegsi marej, ‘Niŋgi dab atoqnqab di ijo anjam aqa utru
    poiŋgwasai. Niŋgi ŋam atoqnqab di ijo anjam aqa damu dego poiŋgwasai.
  eng-DRA: 'And the prophecy of Isaias is fulfilled in them, who saith: By hearing
    you shall hear, and shall not understand: and seeing you shall see, and shall
    not perceive.'
  knf-knf: 'Hënk uko wi *Iŧayi *Naţupar Naşibaţi abiiŋ aţup udolana pa baka, aji :
    “Woli naŧiink, naankteha te, woli naten, naankwina win.'
  san-KHM: យថា កណ៌ៃះ ឝ្រោឞ្យថ យូយំ វៃ កិន្តុ យូយំ ន ភោត្ស្យថ។ នេត្រៃទ៌្រក្ឞ្យថ យូយញ្ច
    បរិជ្ញាតុំ ន ឝក្ឞ្យថ។ តេ មានុឞា យថា នៃវ បរិបឝ្យន្តិ លោចនៃះ។ កណ៌ៃ រ្យថា ន ឝ្ឫណ្វន្តិ
    ន ពុធ្យន្តេ ច មានសៃះ។ វ្យាវត៌្តិតេឞុ ចិត្តេឞុ កាលេ កុត្រាបិ តៃជ៌នៃះ។ មត្តស្តេ
    មនុជាះ ស្វស្ថា យថា នៃវ ភវន្តិ ច។ តថា តេឞាំ មនុឞ្យាណាំ ក្រិយន្តេ ស្ថូលពុទ្ធយះ។
    ពធិរីភូតកណ៌ាឝ្ច ជាតាឝ្ច មុទ្រិតា ទ្ឫឝះ។
  arn-NT: 'Femngechi, kisu engün mew ta mupituy tañi piel tati pelon wentru Isaia:
    “ ‘Tunte allkütuay engün rume, welu ngüneduamlayafi. Tunte adkintuay engün rume,
    pelayay engün reke.'
  zas-NT: 'Zian rzojb xtiidx Isaías, bén badëë xtiidx Dios loj ree bejn, chi rëbaman:
    Majsi riguiejn reeman, per achetczi chigniaꞌ reeman. Abiꞌ majsi rani loj reeman,
    per ad ruguiaat reeman.'
  ken-NT: Bǒbhɛn, bákʉ̀ ɛnyɨŋ ɛnɛ ndɛmɛkɛpɨ̌ntɨ Aisáya árɛ́mɛ́ nyaka ɛ́mfú tɛtɛp.
    Mandɛm akʉ nyaka Aisáya andɛm bɛ, ‘Chɔŋ mǎngoko ghok bɛyɔŋ ɛbha kɛ bǎpú jwimɛm
    wáwák; chɔŋ mǎnjɨŋɨ yɨŋɨ kɛ bǎpú ghɔ,
