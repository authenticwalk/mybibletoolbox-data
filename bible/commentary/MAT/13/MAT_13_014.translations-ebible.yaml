    ñan jatadre munye,'
  azg-NT: 'Ntyja ꞌnaan joohin itsiquindëhanꞌ jñꞌoon na tji Isaías, tsan na toninncyaa
    jñꞌoonꞌ Tyoꞌtsꞌon ndyu na toxenꞌchen nchu vaa ꞌnan na nguaa. Itso jon: Ninnquiiꞌchen
    nndyehoꞌ, majoꞌ tyiꞌxeꞌcüaaꞌ nꞌonhoꞌhanꞌ. Ninnquiiꞌchen njntyꞌia ndëëhoꞌ, majoꞌ
    tyiꞌxequitquenhoꞌ cüenta nchu vaa itsiꞌmanhanꞌ.'
  bhd-bhd: तैन केरे बारे मां यशायाह नेबेरी भविष्यिवाणी पूरी भोतीए, “तुस कन्नेईं सेइं
    त शुनेले पन समझ़ेले न, तुस एछ़्छ़न सेइं त लाएले पन पिशैनी न सकेले।”
  too-NT: 'Chuntza'' xlaca''n tatlōkentaxtū chu a''nchī hualh huan profeta Isaías
    a''nlhān tzo''kli chuntza'': Ixlīstu''ncua'' que nakaxpa''tā''tit pero tū'' catimāchekxī''tit.
