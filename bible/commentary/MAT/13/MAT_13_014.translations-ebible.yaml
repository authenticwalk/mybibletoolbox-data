    ''yøhmbʉ pɛ hin gui pąhmbʉ ''bɛ''a gá ''yøhmbʉ. Nɛ gui nuhʉ pɛ hin gui pąhmbʉ
    ''bɛ''a nám bøn''a guin nuhʉ.'
  dah-dah: 'Al gwaha teŋ haŋ gokeb Al Kuruŋyen mere basaŋ al Aisaia beleŋ Al Kuruŋyen
    mere nurde asaŋde kayyiŋ gobe gago forok yeŋ hi. Merebe gahade: ‘Deŋbe merene
    nurde hinayiŋ, irde keneŋ hinayiŋ gega, bebak ma po teŋ hinayiŋ.'
  tnk-tnk: Noien səvənraha ro nəɡkiariien i səvəi Profet Aesea ruvəuvehe muvəukuə.
    Rɨni mə, ‘Kɨmiaha tihəreɡi, mhəreɡi, mhəreɡi, mətə tɨ nəpɨn riti tihəpkreɡi mhə
    mhəukurən. Tihətoni, mhətoni, mhətoni, mətə tɨ nəpɨn riti tihəpkətoni mhə mhəukurən.
  kpr-kpr: 'Ne amboda amingarera aindae, Isaiah gekaé gefusira. Geka evia, orokoá
    beká siroretiri eregosevere. Amo eviri: ‘Ne dengoroimi ningido, tuka jo kasama
    ae areva. Ne ditiimi gaovo, diti jo basae arira.'
  san-IAS: yathā karṇaiḥ śroṣyatha yūyaṁ vai kintu yūyaṁ na bhotsyatha| netrairdrakṣyatha
