  zav-NT: 'Len beṉə'' quinga bachac complir can'' bzoɉ de''e profet Isaiazən'', gan''
    nan: De''e ḻi yenele, pero cabi šeɉni''ile bi zeɉe de''en yenele. Na'' de''e ḻi
    le''ile, pero cabi gacbe''ile bi zeɉen de''en le''ilen''.'
  sgz-sgz: Tan kálámul onin di ngoro tan kálámul i pákánbung a liu on ái Aisaia tám
    worwor tus er ák parai ái Káláu singin sur di ngoromin, ‘Á di da tu longrai worwor
    artálár sár, mái sár kápte da talas suri sálán. Má da mákmák má da mákái, mái
    sár kápte sang da mák ilmi.
  kek-NT: 'Chi jo''can natz''akloc ru li quiyehe'' xban li profeta Isaías nak quixye
    chi jo''ca''in: Cuulaj cuulajeb chirabinquil ut inc''a'' neque''xtau xya̱lal.
    Ut cuulaj cuulajeb chirilbal ut inc''a'' neque''xq''ue retal li c''a''ru neque''ril.'
  blz-NT: Tempo i raaya'a nangawawau men koiya'a, mbaka' nosidamo a wurungna Tumpu
    men ia tundun i Nabii Yesaya taena, ‘Raaya'a bookoi nomorongor kasee sian ninginti'i;
    raaya'a bookoi nimiile' kasee sian ninginti'i upa men nosida.
  poe-NT: 'Mé xi̱kaha ó xiteyá tí nkehe kꞌuéchrónka chꞌín Isaías tí nkexro kꞌuéchrónka
    itén Dios, mé ntáchro chꞌán xi̱kihi: Jehe sín tsinhin sín a̱ ntá tsienxínhya sín
    la tsꞌikon sín la tsjatso̱anhya sín tí nkehe tsꞌikon sín.'
  san-TAM: 'யதா² கர்ணை​: ஸ்²ரோஷ்யத² யூயம்ʼ வை கிந்து யூயம்ʼ ந போ⁴த்ஸ்யத²| நேத்ரைர்த்³ரக்ஷ்யத²
