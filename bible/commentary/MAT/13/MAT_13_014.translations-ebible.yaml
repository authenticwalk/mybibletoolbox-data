    nandaba pɨsokdɨsak. Bɨsap morapmɨ dabɨl sɨŋtaŋek kokdaŋ, mani dɨma kaŋba pɨsokdɨsak.'
  grc-BYZ: μήποτε ἐπιστρέψωσι· καὶ τότε πληρωθήσεται αὐτοῖς ἡ προφητεία Ἡσαΐου [ἡ]
    λέγουσα· ἀκοῇ ἀκούσετε καὶ οὐ μὴ συνῆτε, καὶ βλέποντες βλέψετε καὶ οὐ μὴ ἴδητε·
  tbl-NT: Yó deng gónón dohò yóm tehe mon yóm sotu gna tugod Dwata ekni boluyen Isaya,
    ‘Anien he ke gungol le, là kô glileb le du. Anien he ke ton le, là kô dilô le
    du.
  cpc-NT: 'Iriitaki ikinkithatakotakiri pairani Isaías-ni, ikantaki: Pinkimawitya,
    matakimpita pinkantya. Paminawitya, kamampotaaki pinkantya.'
  nhg-NT: 'Hua ejqueu mochihua inca yejua lo que tli queyulepantejque Isaías, cuöc
    oquejto: Ca nemotlacaqueles nentlacaquesque, pero amo nencasojcömatesque, hua
    ca nemoixtelolojua nenquejtasque, pero amo nenquixomatesque.'
  nya-nya: 'Mwa iwo zimene ananenera Yesaya zikwaniritsidwa: “ ‘Kumva mudzamva koma
    osamvetsetsa. Kupenya mudzapenya koma osaona kanthu.'
  ngu-NT: 'Ijcon, tej, cuajli impan nochihua tlen on tiotlajtojquetl Isaías oquijtoj:
    Nemejhuamej ican nemonacashuan nentlacaquisquej, pero xitlaj nencajsicamatisquej.
    Ican nemixtololojhuan nentlachasquej, pero xnenquimatisquej tlinon quijtosnequi
    on tlen nenquitasquej.'
  kup-kup: Met añarab pot tamah-poriz tamah-ñetiv batam propet aban nap Aisaia popuhö
    epat menahan hez, Ari añarab eteo tin eteameg, oñ hodad narav hez. Ma ñetiv hateveteo
    tin hateveteameg, oñ kapotaz tin homet nakez.
  jid-jid: Ni' bawuyi itre Isheya a ye tsra, wa a tre din, Ni wo biwo ndi tie bre
    toh njima uni' yah bi toh indi na toh tuma zuna.
  wmw-wmw: 'Javyo vitimiziwa kwawo vyaâsemire nabii Izaya, akamba: ‘Musikira na masikiro
    fala amwereriwa anta aba, nakunang''aniza munang''aniza fala amuwona anta aba.'
  gmv-GGM: Isayasay “Inte sisa siyanashin yushi qopekista, xeelo xeelana shin wozinan
    wothekista, dereza wozinay mumides, ista haythaykka siyena, xelonta mala ba ayfe
    qili7imida, hesi bayndakko issti ba ayfera beydine ba haythara siyidi ba wozinan
    yushi qopidi taakko ha simin ta issta pathana shin” gida tinbite qalay istan poletidess.
  ssg-ssg: Tenen ien i hapoponowi hawane waliko ti Aisaia kak kilamiwen. I ukek, “‘Teka
    seilon laha hongohong kakai Haeu tuahe laha kum xeu, laha papaxai waliko ti Haeu
    ailele tuahe laha kum ningahi.
  zpo-NT: 'Lo re xaa ne mbarlo kwaan nzhé Chay, xaa mzaa kwent kwaan nzhé Dios lo
    lee xaa yilo, leezha nzhé xaa: Nixa gon guya, nalata yek gu, nixa wii guya, naluta
    lo gu.'
  poy-poy: Su gatimii galii gakatungiti Isaya mbuyi gwa Mlungu gatendeki, ‘Wantu awa
    hawapikiniri na kupikinira, kumbiti hapeni welewi, Womberi hawaloli na kulola,
    kumbiti hapeni wawoni,
  qwh-NT: 'Pecuna tseno cayanqanmi canan tincurin profeta Isaias queno escribenqan:
    ‘Parlanqäta melaya wiyecarpis manam cäyicuyanqatsu. Rurashqancunata melaya riquecarpis
    manam creyicuyanqatsu.'
  gaw-gaw: Amunu propet Jesaia, nug Kayak oḏe awa, nai maṯiom, nai amu elele medaṯe.
    Nai amuam inam. ‘Ag nai daulagp̱a dooglag amge nai meu am tutuḵu ii doomna. Ag
    neegḵulag amge ag diig tutuḵu ii anidmana.
  nca-nca: Ŋu unipare ŋuko, Aisaia koro mande ka ŋuno hamó tunoqaró. Ene ŋande yaró,
    “‘Yendo naru parámi mande iŋoyowaŋgo, quko mande ŋuro murí kama iŋoyi tondaŋeweya.
    Naru parámi qeneyowaŋgo, quko kama iŋoyowaŋgo.
  zpz-NTPP: 'Gun orzeꞌ gyuꞌ niñ gal nu mnii Isaías, yu nu mnii por cuen ni Ñgyoozh
    ornu nay: Ñgyoozh nam: “Mas gyeñ der, tees wayet lag der cuen. Nunu mas mbi la
    güii der, tees wayuꞌ lo der.'
  mkj-mkj: 'Me ioar kokohp in Isaiah, pwoaida iparai ma pwa: ‘Kamwai pirin rongrongrong,
    a johpwa woahwoahki; kamwai pirin kapkapang a joah dehdehki.'
  zac-NT: 'Zni na rall. Guc cumplir shtiꞌdzë Isaías el quë nabiadiꞌdzë shtiꞌdzë Dios
    guahietë. Bëquë́ꞌëiꞌ: Lëꞌë të, sí, segurë guini të perë adë riasë́diꞌi të. Segurë
    guëná të perë adë guëdë́ꞌëdiꞌi të cuendë'
  kyg-kyg: Aiyeyaꞌa Gotitegati gemo alinineno aeno hakalo huno hapa paiꞌniya gemo
    apakaetegamo afole aiꞌniye. Aiyeyaꞌa hunoꞌaeꞌmo, Afige afige hutapa maigayaꞌmonanafa
    afitapa aeto osugae. Agege agege hutapa maigayaꞌmonanafa agetapa aeto osugae.
  kmk-kmk: Taḻona dida’d tungpal dit impapadtun Apudyus kan Isaias un propetana’t
    dit un kanana’n, ‘Makaddongodongoḻ kayu yoong adi kayu makaawat, iillan yu yoong
    adi kayu makaimatun.
  cao-NT: 'Toca tsi jatihuahacaxëhi quiha Isaías yamabá quënënina jato yoati na. Jabi
    ja yoani ca tsi xo naa: “Cahëyamapistiariacaxëcani quiha, nicaxo na. Jasca, tsaya-tsayapama
    tsi jabija ca jisyamacaxëcani quiha.'
  bbr-bbr: Keseria, Anut nukan ämän roianik, areawon ro Aisaia ko kiro roat akanun
    areawon, rusapai epar peu. Anut keser äiäu, ‘Ak ämän akan raiakas roiäi, sinuk,
    ak jekur wa roianik, onoktapau äpu miäi, ak osap amiakas apariäi, sinuk, ak jekur
    wa apariäi.
  inb-inb: 'Pai­kuna chasa kag­mandami Isaías imasa ñug­pata willas­ka­sina tukug­samú.
    Kasa­mi ni­raiá: Rinri­wa uiaspa­pas, mana uiag­sina­mi tukunkan­gi­chi. Ñawi­wa
    kawaspa­pas, mana kawag­sina­mi tukunkan­gi­chi.'
  hrv-hrv: '“Tako se ispunja na njima proroštvo Izaijino koje govori: Slušat ćete,
    slušati - i nećete razumjeti; gledat ćete, gledati - i nećete vidjeti!'
  box-NT: 'Lé kà síi á le *Dónbeenì ɲi-cúa fɛɛro *Ezayii bìo na ó o bía
    ɓa dã́ní yi á ɲii súráa. O bía bìo kà: ‹Mi khíi wee ɲí mu bìo ká mi
    máa zũń mu kúará. Mi khíi wé è loń coon ká mi máa mi hàrí dɛ̀ɛ.'
  ote-NT: 'Hangue bi njabʉ ngu núꞌa̱ xqui ma̱nga ra ba̱di Isaía mayaꞌbʉ ne bi ꞌñena:
    Ma gui ꞌyødehʉ pe hinda zo ri mfenihʉ. Ma gui hyanthʉ pe hingui ma gui pa̱dihʉ
    te rí bøni núꞌa̱ guí hanthʉ.'
  wnu-wnu: 'End munon miteri qamb gumater eng Aisaia ete qamb gumater eng munon yamangar
    wurit dibenteriba: An qob tandari igunon eng qanam sir me imbigunanei. Gub qamb
    asiomunon eng bais me gunanei.'
  zam-NT: 'No nalle'' ndxàcque'' con'' loo mèna xal nac di''s co'' ndxab Sayi co''
    mde''th di''s co'' ndxab Diox. Ndxab Sayi: Lìcpe'' ba''i, mèn gòn di''s co'' tyoodizen.
    Per ne''yaa''dte mèna di''sa. Lìcpe'' ba''i, mèn hui'' loo con'' lin. Per ne''ta''de
    mèn cuent cón ngue lin.'
  zyp-NT: Khazing khuavang Isaiah a za reihlangpaw bia tlingnah cawh aaning sahlo
    heh a cang he. ‘Naa thui leimei thlang a, canghrasala naa lunghaa be. Naa ming
    leimei thlang a, canghrasala hnih a bei ceh.
  sey-NT: 'Ja̱je yoꞌo ja̱ꞌñere Maijaꞌquëre quëacaiquë Isaías capi: Mësaru cato asaja̱ꞌcohuaꞌi
    aꞌë. Ja̱je asajëtaꞌa asa ti̱ꞌamaꞌpë paꞌija̱ꞌcohuaꞌi aꞌë. Ñañe cato ñajaꞌcohuaꞌi
    aꞌë. Ja̱je ñajëtaꞌa ña ti̱ꞌamaꞌpë paꞌija̱ꞌcohuaꞌi aꞌë.'
  nvm-nvm: Ijefuon na vierafe vuak iji Aisaia e Godon vuak vierafene kuaimon fu usuibe
    kuainma iji fuka ma kuain. Regavo vuak iji fu kuainma iji bu ijeg isoi, E iji
    vuak faivo iji jan faik revo anej ma iji jaba mukoi vierafekfuon. Regavo ja nisaivo
    iji jan nisaik ga ja ire be gakva bakin.
  mps-mps: 'Te tiwai sę ebo we bidi augwalide te po me deli te Godigo po pusali profet
    bidi Aisaiago wali po te usu nanio. Agai te Godigo wali po asęai dao: ‘Te dagego
    po odobo sę ebadi, tiali goli dagego te po page konegobeo. Te dagego tonono bilibo
    sę ebadi, tiali goli dagego magi nai me deli sugobeo.'
  pab-NT: 'Nikare tyaonahitaha iraiti xakaisasehare Isaías iraetere akereta tyaonaha
    maheta. Exakere Isaías xairatya: Xasemitene xakore hoka maisaite waiyekehalakita
    xomana, xawahakotyaite xakore hoka maisaite xoare xiyaita.'
  llg-llg: Sila ndia sama leo hataholi fo Manetualain mana kokolan Yesaya sulak kana
    so, nae, ‘Dei fo ei mamanene, tehuu ei taa nau bubuluk. Dei fo ei mita, tehuu
    ei taa nau malelak hata fo ana dadi so.
  kyf-kyf: '''Sa -we -Lagɔgbʋʋ -falɩpanyɔ Ezaii gbaa, we -zɛa gbʋzɔnʋ wa gbɛgbɛɩn,
    ɔ nɛɛ: ‹Yukwli a yia pʋa ''nanʋʋ, ''ɩn a ''na ''ka we ''wʋlanʋ. Ylaa a yia ''nanʋʋ,
    ''ɩn a ''na ''ka -lu -yɔyɩ.'
  tpi-tpi: Long dispela ol manmeri, wanpela tok bilong profet Aisaia em i kamap tru.
