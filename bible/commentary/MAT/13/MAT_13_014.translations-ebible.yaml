  cof-NT: '@see-verse:MAT.013.013'
  srm-NT: 'Fa de sai u de dë, nöö a ta pasa ku de leti kumafa Jesaaja di tjabukama
    bi sikifi buta a Gadu Buku. A taa: Woon ta si soni ku unu wojo, ma wan o saandi
    un ta si. Woon ta jei soni ku unu jesi, ma wan o fusutan andi un ta jei.'
  qvs-NT: 'Ñawpa tiempu alli yachachikuk Isaiyas kay mana uyarinayak runakunapa killkarkan:
    “Kay runakuna alli yachachikunaynita uyarishpapish mana nima entiendinkasapachu.
    Alli rurashkaynita kawashpankunapish mana entiendinkasapachu imaraykumi rurashkani
    nishpa.'
  zca-NT: 'Kuze'', par yek rë xa'' ba'' nzha widi''zh kwa''n mizobni'' Isaías kwa''n
    nzhab se'': Ter más gon bixa''i, per nazobyekt bixa''i, no ter más ne bixa''i,
    per nanet bixa'' kwane,'
  cbc-NT: 'Dios bʉsʉrica tutipʉ Isaías ãnacʉ̃ cʉ̃ caĩquetibʉjʉ jʉ̃goyeticũrĩcãrõrẽ
    bairo baietaro baiya narẽ: ‘Ati yepa macããna yʉ yaye quetire tʉ̃gomirãcʉ̃ã, di
    rʉ̃mʉ ũno tiere tʉ̃gomasĩẽtĩñama. Tunu bairoa cacaapee cʉ̃gorã nimirãcʉ̃ã, di
    rʉ̃mʉ ũno yʉ caátiere ĩñamasĩẽtĩñama.'
  qxo-NT: 'Tsaynö cananpämi Tayta Dios ninganta unay profëta Isaias gellgargan: ‘Milagru
    rurangäcunata ricaycarpis willacuynïta wiyaycarpis manam paycuna tantiyayangatsu.'
  mox-mox: “Tovesimasimana Aisea ena vona ana aqiaqi niʼa ʼifoqe, mana lova tauna
    baʼe tomotau diavona weaqidi madusimanea vonaya, ‘Nawale ivivineneqa ta nuadi
    ge daʼeqaʼui, wese iʼitaʼita ta ge ida ʼitei.
  kew-kew: 'Go onaanu madaare Gote-na agaa lakene aa meda Aisaia-me agaa ora go-rupa
    saaya: Nimumi agaa pago piralimi pare re-re waru naniminaalimi. Nimina inimi pa
    adapaba piralimi pare oyae waru na-adalimi.'
  dww-dww: “Boni aba peroveta Aisaia ya giugiuena, yodi taudi ḡarodie e tubutubuḡana.
    Tauna umanama ya riuna, ‘Taumi ko vaivaiena be tokare nam ko kataie, taumi ko
    kitakitana be tokare nam ko kita kaue.
  nif-nif: Plofet Aisaialɨ nek indauktok eñguk wɨn man ñɨndɨñgɨt amatam wandisɨloñ
    inda-semlak. Endɨ Anutulok mandan ñɨndɨñ eñguk, ‘Amatam ñalɨ manda nandɨnekalɨñ,
    gan nɨm nandɨ-daklenekalɨñ, ba dautsɨlɨ kanekalɨñ, gan nek kañ wɨn nɨm ka-nandɨ-tomnekalɨñ.
  twi-ASANTE: 'Yei maa Yesaia nkɔm a ɔhyɛɛ sɛ: “ ‘Ɔte deɛ mobɛte, nanso morente aseɛ;
    ɔhunu deɛ mobɛhunu, nanso morenhunu no, aba mu.'
  aoj-aoj: Esis sandaꞌam naꞌamba ma anif basef fowaꞌifi fandawalap endilisi. Basef
    ifimba anona profet Aisaia fowaꞌ God naꞌipanaef nandaꞌafi fagaꞌias naꞌamba faꞌi,
    ‘Ipaꞌ anaf pegehembeꞌ pemeꞌ basef, apaꞌ ina pegawa kofagefa. Ipaꞌ petologon atapigin,
    apaꞌ ina piti anis maefah, owaꞌatin endilisi.
  cbv-cbv: 'Jon jã́tih Isaías ã daacátji pah caá ĩ jʉmʉp. ‘Nin pah caá Dios ã niijíp:
    “Wã naáwátdih maatápdih joiná yʉhna, caandíh ñi beh joicán niít. Ded pah wã chãjatdih
    enna yʉhna, ñi beh encan niít.'
  taw-taw: Gɨpal anɨb ak, bɨ God gos ñek agñeb Aysaya ne ned gɨnɨgab agɨl tɨkak tek
    nep gɨpal agak. Takaw anɨb ak tɨkɨl agak, Takaw pel agek nɨgɨnɨgabɨm ak pen, takaw
    agup ak agɨl ma nɨgɨnɨgabɨm agɨl tɨkak agak. Pel wɨdɨn nɨgɨnɨgabɨm ak pen, tap
    olap ma nɨgɨnɨgabɨm agɨl tɨkak agak.
  jic-NT: 'Tsjay püna Isaías tepyaca yupj ca nin la mijicj. Dios p''iyá nin tjevele
    yupj mpes. Isaías profétatsja jupj. Jupj tepyaca jinwá jis tepyala quinam. Jupj
    tepyaca: ‘Lovin ca mpja''aqué, newa ma ca nusin mü''üsüs. Lovin ca nucú, newa
    ma ca jus nlayé tsjan nucú nun.'
  zap-NT: 'Neree ne kazak men rak kumplir diiz ne re profet-Isaías chene re men: Mase
    mazre ykagyedyag men diiz, per ydeedet men kwento; mase mazre kwii men, per bet
    gyenden men.'
  wer-wer: Tektek ngön yaaö omën Aisaia pöpë ök ëa pöt pitëm naë kë yaarö. Pöt epël.
    ‘Ar ngön pëën kat wiinëëtak songönte ëwat nasëngan. Pël ëak ar itaampunëëtak yok
    pangk omnantön itnaangkan.
  ipi-ipi: '@see-verse:MAT.013.013'
  qul-NT: 'Ajinapi paycunawanka profeta Isaiaspaj niskan junt''acun: ‘Uyarichuncupas,
    mana entendenkacuchu. Khawachuncupas, mana riconkacuchu.'
  ter-NT: 'Koáhati simóvotine kaxéna neko yuho Izâiya koyúhoti emo''u Itukó''oviti
    mekúke, enepone koêti: “Kemoâtinoemo, itea ákomo kalíhuina yéxinoanoe iséneu ne
    kémone. Neixoâtinoemo, itea ákomo kalíhuina iyúseinopi koêku ne neíxone.'
  bmr-NT: 'Jaamaño diitovɨ nijequevavano Moocaani iimaamɨnaafi Isaia unuuno: Amɨɨhai
    fɨne muguubuji. Jaarumo magaajajitɨhi; Fɨne mahatyɨmejirahi. Jaarunoco mehesɨcɨnɨjitɨhi.'
  fuf-fuf: 'Fii ko Alla longinnoo Isaaya kon no laatora e maɓɓe, wonde: ‹Pellet hiɗon
    nana, kono on faamataa few. Pellet hiɗon ndaara, kono on yi''ataa few.'
  bhl-bhl: 'Aisaya em angse weng kale kame fein dem gilakabe te. E weng be fut tem
    boko, bokolomele: ‘Yu tiak ding kilikabiliw kate, weng beem mongom e yu kilele
    dolon kuw kelinba kesomi, akokow kelewkabiliw te. Yu weng be fein atemokoliw kate,
    beem mongom e yu kal kelinba kekabiliw te.'
  ons-ons: Eso ŋei ŋerep yale okanmami, eŋano propet Isaiaŋo don iwa yale rake, ea
    wane wele eŋe ukude wakonmaike, ‘Ŋine baŋ ketŋo don naso baŋem detkei, ŋo kine
    yemo siluŋ mi wet detlukkei, Ŋine baŋ deŋo ka so ka okanikei, ŋo siluŋ kine kine
    mane mi kaulukkei.
  con-NTPO: 'Tsendeccune tsu tayopi''su Chiga Aya''fama afa''su Isaíasja qquen su:
    Ñoa''me tsonsinai''ccu paña''ma qui in''jan''faya''mbi. Ñoa''me tso''fei''ccu
    atte''ma qui in''jan''faya''mbi.'
  ghs-ghs: Oi too abi Dzeseaho qetaqeta teei hee, Abi nagarai hee, Eto Ohonga nanake
    ingonaitaino hiireqi eto nanai nese nanamema moo pobiteqi tomama nooka qupadzomaqi
    qupa uhuba pobiratemi napai qupa burisi eetaino. Oke hiiremi nese nokohoi sidzobetemi
    toma susudzatorai ma qupa nokohoi asuasu naatorai oiqi Dzesea hiiremi nokohota
    meenoma naatorai.
  peg-peg: ଆରେ, ଜିସାୟ୍‌ତି ଇ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକା ହେୱାର୍‌ ବିସ୍ରେ ପୁରା ଆନାତା, ଏପେଙ୍ଗ୍‌
    ୱେନୁ ୱେନୁ ୱେନାଦେର୍‌, ମାତର୍‌ ଇନେସ୍‌ ବାନି ବୁଜାଉଦେର୍‌, ଆରେ ହୁଡ଼୍‌ଜି ହୁଡ଼୍‌ଜି ହୁଡ଼୍‌ନାଦେର୍‌,
    ମାତର୍‌ ଇନେସ୍‌ ବୁଜାଉଦେର୍‌;
  txu-NT: 'Me bakukãmãre Idjaij ne amrẽbê: me kute imar kajgowãmã kabẽn jarẽ. Nãm
    Metĩndjwỳnh kukwakam memã kum, “Dja ga me maro aku''ên mã mar kêt. Mã kukràdjà''ã
    mỳjja kute amijakreja mar kêt. Ne omũnh kajgon mã amim omũnhkumrẽx kêt. Mỳkam?'
  eng-WEBU: In them the prophecy of Isaiah is fulfilled, which says, ‘By hearing you
    will hear, and will in no way understand; Seeing you will see, and will in no
    way perceive;
  gnw-NT: 'Jare uyeyapo chupe reta Tumpa iñee aracae umɨmbeu vae Isaías jei vae. Echa''ã
    jae jei cuarãi: ‘Piyandu tẽita, ẽrei ndarau picuaa. Peecha tẽita, ẽrei ndarau
    picuaa cavi.'
  mux-mux: '“Aku-siku teku molemeláliinga kórunga-ui Pulu Yili-ni “Ninjui!” nimba
    ung nimba sirimuma piliipa yambuma nimba sirim yi Asaya-ni “Aku-siku tingí.” ui
    nirim mele wendu olemú. Asaya-ni nimba mele: “Enini taki-taki kumele-ni piliingí
    akiliinga-pe numanale-ni piliiku kene aima naa liiku manjingí; mongale-ni kanungí
    akiliinga-pe méle te aima sika kanuku bi naa singí.'
  maj-NT: '’Ni xi tíi̱ncha ts''ín xu̱ta̱ xu''bo̱ títs''íntjusun éhe̱n Nti̱a̱ná xi
    kitsúya nda̱ profeta̱ Isaia̱ nk''ie nga b''a̱ kitsú: ''Yún ku̱a̱sinñju tu̱nga
