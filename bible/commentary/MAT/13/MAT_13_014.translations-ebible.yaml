  nsn-nsn: Doh gisinar tamatasine teka uakalahara tar puh ke kotpokoso tun pare a
    man ke kulaig Aisaia tasisin pare, ‘Inggoum mung turung longoro toro uelhire tar
    bureher binak, bo ahik puk pah mung turung iate tar tengkana roon. Doh karung
    turung banga tar bureher binak, bo ahik puk pah mung turung bang paroko me inet.
  san-DEV: यथा कर्णैः श्रोष्यथ यूयं वै किन्तु यूयं न भोत्स्यथ। नेत्रैर्द्रक्ष्यथ यूयञ्च
    परिज्ञातुं न शक्ष्यथ। ते मानुषा यथा नैव परिपश्यन्ति लोचनैः। कर्णै र्यथा न शृण्वन्ति
    न बुध्यन्ते च मानसैः। व्यावर्त्तितेषु चित्तेषु काले कुत्रापि तैर्जनैः। मत्तस्ते
    मनुजाः स्वस्था यथा नैव भवन्ति च। तथा तेषां मनुष्याणां क्रियन्ते स्थूलबुद्धयः।
    बधिरीभूतकर्णाश्च जाताश्च मुद्रिता दृशः।
  tna-NT: 'Isaías chenu ja biahua tiempo uja deretaidha tuna jepuiti: Tuneda eid''abatani
