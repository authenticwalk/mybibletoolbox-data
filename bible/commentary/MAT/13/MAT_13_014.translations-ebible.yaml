    winiya bala tanan kati sahou handru bwe. Ado kameh anyolom san solo-an, arile
    ado kameh winiyan baseleyani ari lakou bwe.
  wim-wim: 'Nil Isaiah.angan thanang waaꞌ-waaꞌa keenkanamana nil puth wik inangan
    ump lat ngench thayanangana: ‘Pam wanch il-ilangan wikan ngeey-ngeeyayna, puth
    yaꞌangam, wikaniy-a, wuthanang wun-wunow thant; thananiya thath-thathayn ngayanganiya,
    puth yaꞌangama, puth than keꞌ thathiythan ngayang, yaꞌ anman,'
  zga-M: Eilimenyu lya nyamalago uIsaya lievombikhe khuvene pwu lita, ukhuphulikha
