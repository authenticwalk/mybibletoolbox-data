    talang tem ayo katii-som ale, tiin baa utamalup daa yo, kala kipni tiin ayo kabii
    kesip. Kemin, kunuubip uta ibi weng kaa ma weng sanup kalaliwa, weng san dik-daa
    kuluu-yaamin dinim; ale, dok nolin kaata ma utamup kalaliwa, talalu ma utafiimin
