    kaami miit uyo kaal kelamip. Ale weng, weng san-kaabip kaami miit kuu talalu utam-som
    ke-lokomip. Kemin, kipni aket fukunin kaali tambal-kup keyilula, ibi nami fanang
    tiliwa, talalu-yimulokomi no, kala God kaa kanum bokoba kayi! kala Aisaya ami
