  heb-LB: 'כך התקיימה נבואתו של ישעיהו: ’שמעו שמוע ואל תבינו, וראו ראו ואל תדעו.'
  caf-NT: '''Et Isaiah nus ho''en daja ni ''en bugha ts''iyawh lhaóodulya. Njan ndutni,
