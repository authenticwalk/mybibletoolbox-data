verse: MAT.013.014
translations:
  kpx-kpx: Katealemoike ata kebia vaveveu beloveta Aisaiau Dilava hoto hisaliale ke
    mai selevetinu. Avoe, ‘Lana evisito bae lulelelahalivebene. Isi lana nilahaito
    bae neniai elehalivebene.
  okv-H: avoeto peroveta Isaiah na enana ta ari amo einge kajena, ‘God na ke einge
    eria, Embomeni emina ingito eagora rate be mane ingesora eto kon kon eagora rate
    be mane kesora.
  tbo-tbo: Uyahinei ma odubona Isaiya baha i bahebaheya i lugeleteya i pa, “Apo ona
    nonoli ma tamogi apega ona hanapugeya. Apo ona galeya ma tamogi apega u nugonugomi
    ina lugiigili.
  mal-C: ഇവരെക്കുറിച്ചുള്ള യെശയ്യാവിന്റെ പ്രവചനം ഇപ്രകാരം നിവൃത്തിയായിരിക്കുന്നു.
    “ ‘നിങ്ങൾ എപ്പോഴും കേട്ടുകൊണ്ടിരിക്കും, എന്നാൽ ഒരിക്കലും ഗ്രഹിക്കുകയില്ല; നിങ്ങൾ
    എപ്പോഴും കണ്ടുകൊണ്ടിരിക്കും, എന്നാൽ ഒരിക്കലും മനസ്സിലാക്കുകയില്ല.
  grc-SR: Καὶ ἀναπληροῦται ⸆ αὐτοῖς ἡ προφητεία Ἠσαΐου, ἡ λέγουσα, Ἀκοῇ ἀκούσετε,
    καὶ οὐ μὴ συνῆτε· καὶ βλέποντες βλέψετε, καὶ οὐ μὴ ἴδητε.
  bgc-bgc: '“उनकै बाबत यशायाह नबी की या भविष्यवाणी पूरी होवै सै: ‘थम सुणोगे, पर समझोगे
    कोनी, अर देक्खोगे, पर थमनै कोनी सूझैगा।’”'
  khz-khz: Ira geriai Isaia gena peroveta kilana pema taunatauna, evetaina ekilana,
    ‘Gomi pio kamonagi, e mapio kamonagi, na ati pio ripa-rorirori. Gomi pio gita,
    e mapio gita, na repami ati pia vekala-paka.
  deu-TKW: 'Und es erfüllt sich für sie die Weissagung des Jesaias, die da lautet:
    Mit dem Gehör sollt ihr hören und nichts verstehen, und mit dem Gesicht sehen
    und nichts erblicken.'
  zsr-NT: 'Cni rac quequëꞌ quië utság lë naꞌ gnëꞌ Isaías, bönniꞌ bëꞌë didzaꞌ uláz
    queëꞌ Dios, gnëꞌ: Le nactë yö́niliꞌ san cutu tséjniꞌliꞌ. Uyuliꞌ gnaꞌliꞌ san cutu
    gléꞌiliꞌ,'
  lin-lin: 'Maloba oyo mosakoli Ezayi asakola mpo na bango ekokisami : « Matoyi na
    bino ekoyoka na pamba, kasi bokososola te ; miso na bino ekotala na pamba, kasi
    bokomona te !'
  hns-NT: 'Ie rakam se Parmeswar ke sanesia Jasaaja ke baat poera howe hai. Oe bolies
    raha kie: ‘Toelog kaan se soeniehe bakie na samadjhiehe. Toelog takiehe bakie
    koetjh na dekhiehe.’'
  noa-E: 'Amach jãg nʉm gaaimua am gaaita pa sĩebahab Ẽwandamau ich iek gaai jöoi
    Isaías khararrag phãpitarr. Irua phãtarr mag sim: “Par amau ũrwiajã ũrbamjö khaugbajurau.
    Par wajap oo nʉʉ awiajã oobamjö ajurau.'
  eng-EMTV: 'And in them is fulfilled the prophecy of Isaiah, which says: ‘Hearing
    you shall hear and by no means understand, and seeing you shall see and by no
    means perceive.'
  mib-NT: 'Ñayuu yāhá chi squícu sɨquɨ̄ i jnūhun ni cahān Yaā Dios jeē ní nacani Isaías,
    tēe ni nacani jnūhun nde jenahán: Vēsú cuni nahín ró, te ma jécūhun ni rō, te
    vēsú coto ró, te ma nácuni rō.'
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेलॽरिक् पाःत्तुबान् कन्
    मनाहाॽओ के़रे़बारो– ‘खिनिॽ के़घे़प्‍सुम्‍साङ् कुसिङ् के़न्‍निःत्तुम्‍मिन्, ओगे़मे़त्तुम्‍साङ्
    के़न्‍निःसुम्‍मिन्‍लो॥
  xnj-xnj: Kwa vene gatimili malovi gala geajovili Isaya mweavi mlota wa Chapanga,
    kuyuwana yati mwiyuwana, nambu yati mwimanya lepi, kulola yati mwilola, nambu
    yati mwiwona lepi,
  mmx-mmx: Kuren la na lavapaase ali at ne Aisaia ira soorun pam. Moroa ga lok keretna,
    ‘Minabang tonga amisik, ketla mi noxo xasep. Minaba reven amisik, ketla mi noxo
    ven kibis.
  cbr-NT: 'Isaíasnëan a unicama ñuiquin cuënëo bana quicësabi oi ca usai ''ia, ësai
    quicë: Mitsun pabitan ''ën bana ñuia cuaquinbi camina uisai cara quia quixun ''unántima
    ''ain. Mitsun bërun ''ën ''aia isibi camina ''ëx cushiira ''aínbi ''ëmi sinántima
    ''ain.'
  tee-NT: 'Chai la''is''atsucunti''an ju yu''unch uctaxtui ixchivinti ju mak''aniya
    ixlapanac Dios ju Isaías ixjuncan. Pus ju yuchi chani naulh: Ju uxijnan slivasalh
    ak''asmat''a''it''it para jantu lana amach''akxaya''it''it. Chai slivasalh alac''avanana''it''it
    para jantu anaviya''it''it cuenta tuch''i ju lakts''inat''it.'
  eng-LSV: and fulfilled on them is the prophecy of Isaiah that says, With hearing
    you will hear, and you will not understand, and seeing you will see, and you will
    not perceive,
  cak-NT: 'Quiere'' nibanataj ri tz''iban can roma ri Isaías, ri jun achi ri xuk''alajij
    rutzij ri Dios ojer can. Y quiere'' rutz''iban can raja'': Rix, xe quiri'' xtic''oxaj
    y manak xtiben entender ri xtic''oxaj. Rix xe xquixtzu''n y manak xtitzu'' utz
    ri nitzu''.'
  pah-NT: '—Nahã g̃a ndekoi hepiage''yma henduve''yma no, ei Jesus''ga. Nahã hekoi
    Tupana''ga nhi''ĩpo''ruavo ymyahũva''ea po''ruavo. A''ereki ymyahũ Tupana''ga
    nhi''ig̃a mombe''uharava''ea Isaíasva''ea a''ea mombe''u Tupana''ga nhi''ig̃a
    mombe''gwovo. Ahe e''i hako: “‘Henduvame g̃a ndokwahavag̃wami reki. Hepiagame
    g̃a nombaragwahavag̃wami reki hehe,’ ei Tupana''ga.'
  sja-NT: 'Ãrapa oomaa p''anɨ Tachi Ak''õre pedee jarapari Isaíapa jaradak''a: ‘Ũri
    p''anɨ mĩda, k''awada-e. Ak''ɨ p''anɨ mĩda, unuda-e.'
  xed-xed: '«Ta ghəŋa taŋ dəɗafta tsa gwaɗa Lazglafta ta mnay nda ma wa anabi Isaya
    kazlay: “Dər dzaʼa nda sna kuni nda sləməŋa ghuni, grafta a kuni wa. Dər dzaʼa
    nda ngha kuni nda ira ghuni, nghaŋta a kuni wu kəʼa ya.'
  mks-NT: 'Ta xi̱hín ña̱ yóho xínu̱ co̱o nu̱ú tu̱hun na̱cachi profeta Isaías sa̱nahá
    ndiva̱ha tá na̱cachi da já: Va̱tí xíni̱ jo̱ho na joo cúú ná tátu̱hun na̱ jóho̱
    jáchi̱ co̱ cánda̱a̱ ini na ña̱ cáha̱n i̱ xi̱hi̱n ná. Ta va̱tí sánde̱hé na̱ joo
    cúú ná tátu̱hun na̱ co̱ tívi nu̱u̱.'
  gfk-S: Io, kaie di hatutuno no nianga tano tangetus Aisaia i tange horek, ‘Mu na
    hadade, sene be pa mu nale hadade kilam; Mu na nesnes, sene be pa mu nale nes
    kilam.
  bmu-bmu: Kezapqetok azi Aisaianöŋ qeljiŋe keu kun jiba ohoyöhi, miaŋön ambazip mewöŋi
    yeŋgöreŋ ölŋambuk ahakza. Keu mi kewö, ‘Keu möt bibihibagun könaŋi töndup kude
    möt asarime. Yuai ek bibihibagun könaŋi töndup kude ek kutume.
  dgz-dgz: Mu inamup iravi taitamene menan watageta apane Aisaya wani tavewa tauen.
    Aisaya anega wan, Mu aigap aigap di anuin go da ya di anu awain. Mu aigap aigap
    di yawain go da ya di yao awain.
  eng-GNV: So in them is fulfilled the prophecie of Esaias, which prophecie saieth,
    By hearing, ye shall heare, and shall not vnderstand, and seeing, ye shall see,
    and shall not perceiue.
  zaa-NT: 'Nì nna cca cumplir lani lacą nu riquixá''a Tata Dios lo libro nu bedia
    Isaías enne'' uccua profeta nna rèe: Màsqui''ba gudà naga'' le pero labí télini
    le. Màsqui''ba tetsùni inna'' le pero nihua labí ilá''ni le.'
  eng-WEBSTER: 'And in them is fulfilled the prophecy of Isaiah, which saith, By hearing
    ye shall hear, and shall not understand; and seeing ye shall see, and shall not
    perceive:'
  guh-guh: 'Bajarapacuenia apo jumeyapëtae tsipaji jane baja tocopiapatatsi pacuenia
    bajayata tajëvelia Diosojumepaebinëmi profeta Isaíaspijinë yaquina. Dioso pejumaitsijava
    apo tanejumeyapëtaevinexa yabara, bajayata profeta Isaíaspijinë peyaquinaelivaisita
    jumaitsi mapacueniaje: Bajarapamonae picani jumetaena. Itsiata apo jumeyapëtae
    tsane xua yabara tsipaebianatsi. Bajarapamonae taena picani. Itsiata apo yapëtae
    tsane pajamatabëcuene xaina petaejava.'
  bon-bon: Teeme cabu ibibi äbitenige Acejiyame me mename biname Isaya lui niinäce
    gaabe mene jiicemuji egä, ‘Weene itecijinuge cuta itecijinuge, yepä weene lica
    umle läbitininuye. Weene ire lacitaninuye, ire lacitaninuye, yepä weene lica jääpänuye.
  nhw-BL: 'Ica inijuanti tlami nopa camanali catli nopa tlajtol pannextijquetl Isaías
    huejcajya quiijcuilo, campa quiijtohua: ‘Antlacactinemij, pero amo tleno anquimachilíaj.
    Huan antlachixtinemij, pero amo anmomacaj cuenta tlaque anquiitaj.'
  swh-ONEN: 'Kwao unatimia ule unabii wa Isaya aliposema: “ ‘Hakika mtasikiliza lakini
    hamtaelewa; na pia mtatazama lakini hamtaona.'
  wbi-wbi: Isi sivombeka ku veene kukwilanisia sino um'bili uYesaya alyalembile kuuti,'Kupulika,
    mupulikagha neke namukusitang'haniagha. Kulola, mulolagha neke namukusivonagha.
  bba-bba: Nɡe mɛyɑ ɡɑri yi Esɑi u ɡeruɑ ben sɔ̃ yi sɔ̃ɔsirɑmɔ, ye u nɛɛ, “I ko n
    nɔɔmɔ kɑ ɡem, ɑdɑmɑ n ǹ koo bɛɛ yeeri. I ko n mɛɛrimɔ ɑdɑmɑ i ǹ ko i wɑ.
  eng-KJVCPB: 'And in them is fulfilled the prophecy of Esaias, which saith, By hearing
    ye shall hear, and shall not understand; and seeing ye shall see, and shall not
    perceive:'
  kgk-NT: 'Yma gware Nhandejáry nhe''ẽ-py omombe''u va''ety Isaías omombe''u va''ekwe
    aỹgwa rekorã. He''i hagwe-rami ãy oiko-ma: “Pehendu hendu va''erã ha ijapysa e''ỹ
    va''e-rami pepyta va''erã. Pema''ẽ ma''ẽ rei va''erã xe-rehe ha ndapehexa kwaái
    va''erã xe-rehe.'
  waj-waj: 'Nnaaruaa vaidi forofetaa Yisayaava fafaara roo kuaivo vainnonno aanna
    makee variaa gioonna kiaapuuyaki kaanaivo vainoo. Yisayaava fafaara roo tunoo:
    Anutuuqo tinoo: Ngia rikiadada hama arinaima rikiaaravai. Ngia teedada hama tuqinnama
    taaravai.'
  cpy-cpy: 'Riitaki ikenkitha-takotakiri paerani Kamantan-tanirini Isaías, ikantaki:
    Pikemae-yawit-yaani, eeromaeta pikematha-tziro. Paminee-yawit-yaani, eeromaeta
    piñiiro.'
  ekk-PKP: 'Neis täitub Jesaja prohvetikuulutus: „Kuigi te kuulete, ei saa te aru,
    ja kuigi te näete, te ei taipa.'
  mpx-mpx: 'He eliyalil palopita Aiseya wana leleli i tabwa tunahot i ba: Nuku mimi
    lalaegan, yaa nige nuku hahago ge nuku aatena, nuku mimi gagayawa, yaa nige nuku
    kikite.'
  wbp-wbp: 'Nyampuju yimi jurrku-juku kuja jarukungarduyu Yijaya wangkaja nyurru-wiyi
    yapa-patu-kurlu yinya-patu-kurlu: ‘Nyampunya Kaatuju-ka wangkami, “Nyampurrarlu
    yapangku kapujulu purda-nyanyi wangkanja-kurra. Kala kulalu jaru ngaju-nyangu
    milya-pinyi. Kapujulu nyanyi warrki-jarrinja-kurra. Kala ngajulu nyanja-warnurlu
    kulajulu milya-pinyi.'
  luo-luo: Kuomgi ema wach mokor mar Isaya chopo kare kowacho niya, “ ‘Ubiro siko
    kuwinjo weche miwacho to wach ok nodonjnu ngangʼ; Ubiro siko kungʼicho to ok unune
    gimoro.
  nhe-NT: 'Ica yajuanti tlami nopa tlajtoli tlen nopa tiocamanalojquetl Isaías huejcajquiya
    quiijcuilo, campa quiijtohua: ‘Intlacactinemij, pero ax tleno inquimachilíaj.
    Huan intlachixtinemij, pero ax inmomacaj cuenta tlachque inquiitaj.'
  aii-aii: '”ܦܝܼܫ ܠܵܗ̇ ܬܘܼܡܸܡܬܵ‌ܐ ܒܘܼܬ ܕܝܼܵܝܗ‌ܝ ܗܹܡܸܙܡܵܢ ܕܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ ܕܐܡܝܼܪܹܗ:
    ܫܡܵܥܵܐ ܒܸܬ ܫܵܡܥܝܼܬܘܿܢ ܘܠܹܐ ܦܲܪܡܹܝܬܘܿܢ، ܘܚܙܵܝܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܘܠܹܐ ܝܵܕܥܝܼܬܘܿܢ.'
  esk-NT: Aasiiñ makunuuna iñuktigun immiumaniqsuq Isaiah-m sivuniksriqutaa itnaqhuni,
    ‘Tusaagaluaġupsi kaŋiqsiyumiñaitchusi, suli qiñiġumaaġaluaġupsi iḷitchuqsriyumiñaitchusi.
  msb-msb: Natuman man gayod sa inda an ginsabi san propeta na si Isaias na nagsabi,
    ‘Magapamati man kamo pirme pero dili gihapon makasabot. Magakita kamo pirme pero
    dili man gihapon makapanginano.’
  cpa-NT: 'Hi² jøng² ca¹lø¹ti¹ jǿg³ quiah¹² dsa² héi², ju³lah lǿa¹² jǿg³ la² ca¹juúh²
    hlai³ Isaías, dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih²: Tsa¹li¹ŋë́² dsa² he² hi²
    nang¹dsa. Tsa¹li¹lih¹³dsa he² hi² jái¹dsa.'
  dso-dso: ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତା କଇରଇବା ବାକିଅ ପୁରାପୁରୁନ୍‌ ଅଇଲା । ଏ ଲକ୍‌ମନ୍‌ ସୁନି ସୁନି
    ମିସା କାଇଟା ନ ବୁଜତ୍‌ ଦେକ୍‌ତେରଇବାଇ, ମାତର୍‌ ନ ଦେକ୍‌ଲା ପାରା ।
  meu-meu: Idia ediai Isaia ena peroveta herevana vada eme momokani; eto, Kamonai
    be ba kamonai, to lalomui basie parara; Ita be ba ita, to basio diba.
  yva-NT: 'Maisyare omaisy indamu mamaisyo anawae Yesaya apa urairije rai, po Amisye
    apa ayaowe so ratoe: ‘Wapo Sya ana idaura raraniv, weramu wananta raije ramu,
    muno wasami mo Sya ana idave raen, weramu wananta raije ramu.'
  dgc-dgc: Natupad ngani dén dide tu nihula ni Isayas, to pégkagi na ta kagi na Diyos,
    a ‘Mégbati kam a mégbati, éy éwan moy be mapospusan; lumameng kam a lumameng,
    éy éwan kam be maketa ta katutuhanan.
  zpm-NT: 'Lëë miṉe nac zho i bzeet Isá, zeeṉe znu rëb me: Nac miech qui, niicle peraa
    ron zho, per peet rieṉd zho; niicle rwiraa zho, per peet raṉd zho.'
  hix-NT: Nyamoro rma, Esaeyas heno nmenhotho yawo ro rma haxa natxow hamà. Onà wyaro
    nmenhoy hatà, noro heno, Khoryenkomo rwonà yokarymanye ro heno, amnyehra. Rorwonà
    menytxetxhe roro mak haryhe. Uhutwahra rma manatxhe ha. Rahoxetà menyatxhe roro
    mak haryhe. Roywenyeke rma manatxhe ha.
  sim-sim: Os erem a uwa oso si unak mashi os profet Aisaia mas or mbahandari osmu
    omek nanduwa. Karem or kayeri sir, �Ma ondo hindi mushak mashin misikwa lir. Hako
    mbeek hishiyarikwa ambu lir. Hindi mushak heyekwa lir. Hako mbeek armek mbele
    las heyekrahakorokwa ambu lir.
  npi-ULB: तिनीहरूका निम्ति यशैया अगमवक्‍ताको अगमवाणी पुरा हुन्छ, जसले यसो भन्छन्,
    ‘सुनिरहेका हुँदा त तिमीहरूले सुन्छौ, तर तिमीहरूले कुनै रीतिले बुझ्दैनौ; हेरिरहेका
    हुँदा त तिमीहरूले हेर्छौ, तर तिमीहरूले कुनै रीतिले देख्दैनौ ।
  cgc-cgc: Tenged iling tan danen an, natuman en sulat ya Isaias na prupita anay pa
    sa na Dyos gambal, ‘Maski mamati kaw pa ta miad daw magtan-aw, dili kaw man gyapon
    kaintindi daw ino beet ambalen.
  tim-tim: Aregât den siâ Yesaiaŋe ulikŋân kulemgoep bikŋe bunŋe aktâp. Amâ hin, Anutuŋe
    hin dâep, “Luâk âmbâle yu mandâi amâ ondopyeŋande nâŋgâwai. Dâ hanyeŋande âmâ
    bo nâŋgâm kotgâwai. Akto dewunyeŋande ekbai. Dâ ekmâ âmâ bo heŋgemgowai.
  yor-yor: 'Sí ara wọn ni a ti mú àsọtẹ́lẹ̀ wòlíì Isaiah ṣẹ: “ ‘Ní gbígbọ́ ẹ̀yin yóò
    gbọ́ ṣùgbọ́n kì yóò sì yé yín; ní rí rí ẹ̀yin yóò rí, ṣùgbọ́n ẹ̀yin kì yóò sì
    mòye.'
  wos-wos: 'Dika Godna profet Aisaia hanja Godna nyingambu hayindén hundi némbuli
    mwi hundi dé ya. God wandéka Aisaia du takwaka déka hundi angi dé hayi: Guni wuna
    hundi xéka xéka wun hundika yamba xékélakikénguni. Xe xe jémba yamba xékénguni.'
  emp-NTPO: 'Ãcõrẽneba bed̶eabari Isaíaba jarad̶ara wãrãa: Naʌ̃ ẽberãrãba ũrĩ panʌmĩna
    cawad̶aẽ́a. Bio unu panʌmĩna cawad̶aẽ́a.'
  eng-F35: 'And in them the prophecy of Isaiah is fulfilled, which says: ‘By hearing
    you (ye) will hear and not understand, and seeing you will see and not perceive.'
  ind-ind: 'Maka tepatlah apa yang Yesaya nubuatkan tentang mereka: ‘Biarpun mereka
    terus-menerus diajar, mereka tidak akan mengerti. Dan biarpun mereka terus melihat
    keajaiban, mereka tidak akan menyadari apa yang terjadi.'
  pes-OPCB: 'این امر به نبوّت اشعیای نبی جامۀ عمل می‌پوشانَد که می‌فرماید: «”وقتی
    آنچه را که می‌گویم، بشنوید، چیزی نخواهید فهمید. وقتی آنچه را که انجام می‌دهم،
    ببینید، آن را درک نخواهید کرد.'
  mpt-mpt: Nakaia unanga eli inabibo Gode weng omkeimalin nakae Aisaiae wengo yamo
    balinobe. E Gode wengo dolanea baanea Ibo wengo ye wentemomabib otane o mitmakamo
    mo tekein kenomabibbabe. Ibo kino tememomabib otane inamin namino mo watemomabibbabe.
  bla-bla: 'Aien''ŭpanĭstom''ĕsts Esaias, otan''ipi, okh''tsimeniki kitak''okhtsim,
    ki kimat''akoksĭnipa; ki sŭppi''niki kitakŭts''api, ki kimat''aksĭnipa:'
