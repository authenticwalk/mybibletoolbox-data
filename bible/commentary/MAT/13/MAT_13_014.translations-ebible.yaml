  ena-ena: Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ Aisaia agaŋ nameŋ abami uami. Asɨ agaŋ
    Isɨlaelɨ hɨdɨlɨ agɨladɨ nameŋ abi aba abami uami. Namɨlaŋ ciaŋ igahɨlɨlalaŋ agadɨ
    ala naludɨ hɨji ma tovelalɨ aba abi aba abami uami. Namɨlaŋ igasulɨlalaŋ agadɨ
    ala akuaba akuaba agɨladɨ ma igɨlalaŋ aba abi aba abami uami. La cɨhu Isɨlaelɨ
    hɨdɨlɨ agɨlasaŋ nameŋ avi abi aba abami uami. Hulaŋ iamɨgali agɨlaŋ iadɨ ciaŋ
    igahɨlahɨla saŋ ihɨlu lavavɨlalɨ aba abi aba abami uami. Lɨdɨŋ nulɨdɨ hɨji sɨmɨ
    agɨladɨ lɨbɨsɨjiavɨlalɨ aba abi aba abami uami. Nulɨdɨ lamɨgaŋ agɨladɨ avi mɨŋasɨjiavɨlalɨ
    aba abi aba abami uami. Nɨbɨlaŋ hameŋ ma lavɨla aba abi aba abami uami. Ha akuaba
    akuaba agɨladɨ iga iga ciaŋ avi igahɨlavɨvi aba abi aba abami uami. Lavɨla hɨji
    huaci viavɨla lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ valavɨla iadɨ pɨŋ vehavɨvi aba abi aba
    abami uami. Vehavɨci nulɨdɨ huaci lamavin aba abi aba abami uami. Ciaŋ Aisaia
    Isɨlaelɨ hɨdɨlɨ agɨlasaŋ lɨbami agaŋ hameŋ laci ala lɨlalɨ uami.
  tgo-tgo: Thiyeke weŋgi, Aiseya, Loi ghalɨŋae gharautu ghalɨŋae i tabo na emunjoru,
    iya iŋake, Mbe hu vandevandeŋa, ko iyemaeŋge ma hu ghareghare, mbe hu ghaghayawo,
    ko iyemaeŋge ma hu ghewovaidi.
  yap-yap: 'Ya nge riyul’ e tin ni yog Isaiah ni profet ko ngongol ni yad be rin’
    ni ga’ar: ‘Bay mmotoyil mmotoyilgad, machane dab mu nanged fan; bay mu changar
    mu changargad, machane dab mu guyed ban’en.'
  mop-NT: —Le'ec aj Isaiasa, jun tuul u yadaj u t'an a Dios uchi. Jajaji u t'an yoc'ol
    ala'oo'o. “Tu jajil bele'ex a ca'a a wu'yi. C'u' betiqui, ma' yan q'uin a ch'a'ique'ex
    u tojil. Tu jajil bele'ex a ca'a a cha'ante. C'u' betiqui, ma' yan q'uin a wilique'ex,”
    cu t'an aj Isaiasa.
  tet-tet: Sia nia hanesan ema mak Maromak makoꞌan Yesaya nakerek kedan naꞌak, ‘Emi
    atu rona, mais emi la hoꞌuk tolan. Emi atu haree, mais emi la hoꞌuk hatene saa
    mak dadi tiꞌan.
  hlt-MCSB: Te dongah Isaiah kah tonghma ol te amih taengah,' Hnavue neh na yaak uh
    vetih na hmuhming uh loengloeng mahpawh. Na hmuh tah na hmuh uh vetih na hmat
    uh loengloeng mahpawh.
  xtd-NT: 'Tnuꞌu yaꞌa n‑chidotnuni Isaías. Duꞌa n‑chidotnuni‑s: Juini dani na kunini
    koio‑n, ko mayo‑n kutnuni ini. Juini dani na kundeꞌa koio‑n, ko mayo‑n ke ini.'
  mdy-ETH: ዬይያ ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ ዛሎና፦ ‹ዋይዚ ዒንሢ ዋይዛኔ፥ ጋዓንቴ ዒንሢ ጶቂሡዋሴ፤ ዛጊያ ዒንሢ ዛጋኔ፥ ጋዓንቴ
    ዒንሢ ዒና ዔኩዋሴ።
  spl-spl: “Lohimbi yu yeŋgât topyeŋe yuwu. Yâkŋe biwi pâlâmŋe otmâ nâhât den pat
    âiloŋgo ya nâŋgâŋetâ tâŋât oap.
  usp-NT: 'Chirijak mak cristian li titaw chiwch Jyolj Kakaj Dios ri xcan jb''ij Isaías
    ri ajk''asal Jyolj Kakaj Dios ojr cuando xij jilonri: Tijta''taka'' ri tib''ijsaj
    rechak, pero ta'' tijtatak jcholajl y tina''tuntaka''n, pero ta'' tijmajtak jcholajl
