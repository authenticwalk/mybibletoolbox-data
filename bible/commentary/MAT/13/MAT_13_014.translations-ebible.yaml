    egh deragh bizitamɨn mɨngarim gɨfoghan kogham. Me zurara ganɨva, egh deragh bizitamɨn
    ganighan kogham.’
  agg-agg: Nindou ranaheimboyo Godɨndɨ hoafɨ hoafɨyu-randeimbɨ nindou Aisaia hoafɨmayu
    hoafɨ ra hapoana anɨhondü tükümefeyo. Hoafɨ ranai yare hoafɨyowohü yahoya, ‘Se
    hoafɨ ranahambo afɨndɨmbo hɨmborɨndeimboyei, ŋga asu se ŋgɨrɨ fɨfɨrɨndɨhindɨ.
    Se afɨndɨmbo hɨmboapondeimboyei, ŋga ŋgɨrɨ hoeindɨhindɨ.
  ptp-ptp: Om he vông kɨyang wê plopete Aisaia nêl ilage vô nôn lec. Ilage Aisaia
    nêl bêga ên nêbê, ‘Xam obêc ngô kɨyang lê, lêc xam pɨyôp obêc xovô kehe lêm, dɨ
    xam mamnôn obêc yê lê, lêc xam ob xovô lêm.
  nak-nak: 'Tiele, oio vola la merera te la bilalaha e Aisaia te la Buk Tabu Ale Pala
    eia puru seseleti tegiteu, ale eia veia maie: Amuto ge lolo bibibi la merera taku,
    eala moli amuto kama ge rovi la masovala. Amuto ge hilo bibibi la igogolu te la
    limagu, eala moli amuto kama ge gabu tikumua.'
  lbb-lbb: A warwara na propet ane Aisaia ka sot onla, ning i atongi mang, ‘Mulor
    longlongori, ika bel mulor longor lalani, mulor tai, ika bel mulor oroi lalani.
  kan-2017: “ಯೆಶಾಯನು ಹೇಳಿದ ಪ್ರವಾದನೆಯು ಅವರಲ್ಲಿ ನೆರವೇರುತ್ತದೆ. ಅದೇನೆಂದರೆ, ‘ನೀವು ಕೇಳುತ್ತೀರಿ,
    ಕೇಳಿದರೂ ತಿಳಿದುಕೊಳ್ಳುವುದೇ ಇಲ್ಲ. ನೀವು ನೋಡುತ್ತೀರಿ, ನೋಡಿದರೂ ಗ್ರಹಿಸುವುದೇ ಇಲ್ಲ.
  cso-NT: 'La³ cun³ hi³ ná¹lɨ́²³ ñí¹con² tsá² nɨ́² má²lɨ³tí²³ la³ cun³ hi³ ca³juáh³
