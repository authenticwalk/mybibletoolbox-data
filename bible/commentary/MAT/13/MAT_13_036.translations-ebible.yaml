  ben-OBCV: এরপর তিনি সকলকে বিদায় দিয়ে ঘরে ঢুকলেন। তাঁর শিষ্যেরা তাঁর কাছে এসে বললেন,
    “মাঠের শ্যামাঘাসের রূপকটি আমাদের কাছে ব্যাখ্যা করুন।”
  mil-NT: 'Te Jèsús ní dándácá‑gǎ ñáyiu te cuánuhú‑gá vehe, te cue tée xìca cuu ndɨhɨ‑gá
    ní xáhaⁿ‑güedě xii‑gá: —Cachí tnúhu xii‑ndɨ́ nása quèe‑xi cuendá cúhú sǎ ñà túú
    vǎha càa xɨtɨ́ trìú —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: G̃ebuje Jesus o'ju uk'a be. Adeayũ xewi o'ju. Imutaybitbin'ibiyũ oajẽm
    ip Jesus kay. — Iba'arẽm ocewebe. Ocewebe juy eg̃uwẽn apẽg̃ape―ixidip muwẽnuwẽn
    iape — io'e ip Jesus pe.
  fue-fue: 'Ɓaawo majjum, Yeesu acci himɓe, hooti wuro. Aahiiɓe makko ɓattii, ƴami
    mo, wi''i: «Faantin men ballool fuɗo kalluko der gesa.»'
  amk-amk: Mayeai Yesusi da weru kaiwasa bitoya foi tuti suai to munu bei, ampafe
    ne inontarai ewesuraya mandu fosa eraoia etutani eteyo, “Daie, boisaharai we amea
    kariri fiyiwanso rambongno sifu tamu potangnei.”
  fai-fai: Kale bude Yesus ayo wanang kinim kanomin weng fakom bakayamuba uyo imadá
    nadale wakas tam am unane, alam weng kidimin kinim iyo tad nadiwade bakodiw, “kala,
    kaba badasal sun umi weng fakom bakamubaw uyo mit bakoyamo.” Akiwe,
  ura-NT: Nitohaneein inae cachaauru rai irihane nainaainte, acaauru rai nocoeein
    jelai caje cuhin nii neeuruhane jaan loreri asaae enoha Jesosone jana, rohan nichuuntaain
    nii tirico coocana jana ajaena baaso temuhera que cachaauru rai iriha Jesosone
    bajaacaanu caje aina nerelanaa nichaanune.
  mcd-NT: Ascatan yorahuanrasi anoashu cai pushu muran iquini. Ascano non afu rafuafo
    aqui caashon non yocani, —Ifon, min trigo muran faasi foaitirohuunoa yoia cuscacai
    non tapiama. Shafacafi noco yoihuu non tapisharanon, —ishon non yocani.
  urt-urt: Miꞌe pe, Jisas nasme lenge miyeꞌ tuweinge pe, kin nato yokoh meleꞌe. Pe
    lenge jetalah kitikin yatme kin pe, tinge yiname na, “Ini poi wusyep tehei ŋaiye
    wusyep tapimbilme peperiyeh pupwa ŋaiye gere sai nato wah pe, ki taꞌe lai.”
  kiz-kiz: Kisha Yesu abhaleka makutano ni kulota kunyumba. Bhanafunzi bha muene bhakan'kesya
    ni kujobha, “Tufafanulilayi mfano ghwa maghogho gha mun'gonda.
  tzo-TZE: 'Li Jesuse la sc''opan comel li jchi''iltactique, i''och ta yut na. La
    jchi''incutic ochel, vu''uncutic li yajchanc''opuncutique. Jech lic jac''becutic:
    ―Albun ca''icutic c''usi smelol li lo''il sventa trigo jobel laj avale ―xcutcutic.'
  lex-lex: 'Nhor nioma Yesus Nhoitio''or la riy rariahu re pa nhu''ru la roma ralamni.
    Noma maka Yesus ha Nwatutu-nwaye''a re rmai pia rakot la riwra: “Tuna, ampak pa
    Mukot nohora teka yawalliohora wewnihi die nnia''eratni la'' mai ami.”'
  dov-dov: Jesu wakasiya makamu makamu akuya mungánda. Basikwiya bakwe bakeza kulinguwe
    akwamba kuti, “Tupandulwide chikozyanio chamasokwe amumuunda.”
  rgu-rgu: Yesus laꞌo ela lahenda kadodouꞌ sira, de fali leo uma neu. Boe ma ana mana
    tuka dea nara mai hule Ni rae, “Papa! Mafada fee ami nasasamaꞌ laꞌe-neuꞌ fii a
    sosoa-raraan dei!”
  toc-NT: 'Acxni̠ Jesús ca̠huá­nilh a̠ma̠ko̠lh cris­tianos xla­cata pi̠ cataalhá nac
    xchiccán xlá na̠ alh nac chiqui anta­nícu nata­mak­xteka. Acxni̠ tácha̠lh, xta­ma̠­kalh­ta­huaké̠n
    chiné tahuá­nilh: —Xtlahua lanca li̠tlá̠n xqui­la̠­hua­níhu hua̠ntu̠ hua­ni­putún
    a̠má xata­kalh­chu­huí̠n li̠xcáj­nit li̠cúxtut hua̠ntu̠ xpulhni̠t nac xlak­sti̠pá̠n
    xala­cuán li̠chánat hua̠ntu̠ xchan­cani̠t nac ca̠tu­huá̠n.'
  ulk-1902: Ege Iesu dikaer abele le lakub, a balu abele meta ge; ege abara kaimeg
    giz tabakeuare abim, kega, Ma keribi etomeret tonar abele mer babisdarie abele
    ditania abele ged ge.
  som-som: Markaasuu dadkii badnaa ka tegey oo guriga galay. Xertiisii ayaa u timid
    oo waxay ku yidhaahdeen, Noo caddee masaalkii gocondhadii beerta.
  mam-C: 'Tb''ajlinxi'' ikyjo, b''e''x i aj tchq''o''n Jesús xjal kyja. Ex okx tuja,
    a ja'' o tzaja laq''e''y tk''atz, a awo''y t-xnaq''tzb''in, ex xi qq''ma''n te:
    Chiky''b''intzjiy techil ti''jjo k''ul nya wen toj triy.'
  ndj-ndj: Pambeli Yesu kavayitawula vala vandu, kayingila munyumba. Vanachuli vaki
    vamuyendela, vamuwombela, “Tuwombeli unofu chila chilangushilu cha mityendya mufitava.”
  mbj-NT: 'Ti m'' hajõk do hã Jesus kedëë hõm. Ti m'' tób gó tabajëë suun mäh. Ti
    m'' ta ma matëg rabana ta wë ti m'' raky hadoo: —Nyy d'' mahanäng pé jawii joom
    mahang hawäng do panyyg n''aa hã? —näk mä sa kyyh.'
  lat-VUC: 'Tunc, dimissis turbis, venit in domum: et accesserunt ad eum discipuli
    ejus, dicentes: Edissere nobis parabolam zizaniorum agri.'
  ngp-ngp: Yesu eze awalage awant'hu no kwingila kwe nyumba, wanamp'hina wakwe nawamuitila
    no kumgamba, “Kigambile, mliganyizo wa mani mo mgunda, nivo wagaaze?”
  enq-2: Jisasame endakali kambu dupa yakinatala, baa andaka kolandea. Dokopa baanya
    disaipolo dupa ipupala baa lamaiyoo, “Koo tanu eenya katenge dupanya lao kongali
    laleno dokonya tenge doko naima langi” leami.
  eng-ASVBT: 'Then Jesus left the multitudes, and went into the house: and his disciples
    came unto him, saying, Explain unto us the parable of the tares of the field.'
  mna-mna: 'Yesu izem iwal biibi tana, mi ila pa ruumu, to naŋgaŋ kini tila kini mi
    tiwi i. Tiso: “Sua ta nu tooro pa ro sananŋana na, peeze ka uunu piam.”'
  myw-myw: Anilivan ikous, ilisawes gamag babaw, inoun in wabunatum. Navamul mo inekes
    Yeisuw, ilansa, “Kwamtilakem silawun kabebay awuyow wa̱bag.”
  sby-sby: Yesu walashiya makoto abantu basa, ne kuya kwingila mung'anda, beshikwiya
    bakendi balamusengeti, “Kamutupandulwilako mukoshanyo wa musonde wa mulibala usa.”
  sll-sll: Ena Yisas arihobi mongwo bani aidolere ere oo ala ongwi. Ongure grang wine
    ongwo hobi u Yisas mongwo bani urere, yu ditongwi, “Ni paba u sina tul kina ereho
    bomua dingiwe, omaga memini di tibi olingere pinaminba?”
  yaq-NT: 'Junak intoko ju''u Jesus, jume'' ama aneme, si''ime saka''atuasuka, aapo,
    kariu kibakek. Junama''a jume'' a'' majtim aapo''iku rukteka intok: ―Ju''u, wajpo
    ka tu''i juyat nokaka em teuwaaka''uta, ju''unakkiachisi itou teuwaane ―ti au
    jiiak.'
  uro-uro: Dä nasot dä ma Jisas ka met daqule ama gulañ na ama ruvek bä qa met säva
    vät. Dä aa mudäsaqongda rha män sagem ga i rhi qoar na qa rhoqortäqyia, “Mamär
    iva ngit täväkt sa ama enge na ama siqutki sävät ama mran ama vu ngät pät ama
    etki bä ba ut.”
  ita-1885: 'ALLORA Gesù, licenziate le turbe, se ne ritornò a casa, e i suoi discepoli
    gli si accostarono, dicendo: Dichiaraci la parabola delle zizzanie del campo.'
  muy-muy: 'Eslini Yezu àmbərbu mis dal-dalani ni, òru a magam. Eslini ti ndam maɗəbay
    naŋ ni tàhəɗakfəŋiyu tə̀hi : « Ɗəfiaba ma *gozogul ya kə̀ɗəmki ka ayum ya àfət
    a vədaŋ bu na ana leli a zla aw. »'
  kqc-kqc: Mina usi amiye tau feresi bosi yavari dui reyo. Ma ini usi dina vene bi
    ina rofu baesi niyadi, “Mina muro di oruma di mokena ago di adina una nirorotari
    re.”
  tav-tav: 'Cabero Jesu camaja paarãacãre na aáweori, wiipʉ cajãa ejawĩ. Cʉ cajãa
    ejaro tʉjʉrã cʉ buerã cʉ tʉpʉ atí, ocõo bairo cʉ jã caĩwʉ: —Caroorije trigo watoapʉ
    oterique mepʉ mʉ cabuioe wame ¿dope ĩgaro to ĩti? Jãre buioya, jã caĩwʉ Jesure.'
  eng-ULB: Then Jesus left the crowds and went into the house. His disciples came
    to him and said, “Explain to us the parable of the weeds of the field.”
  spa-VBL: 'Jesús se fue de donde estaba la multitude a una casa. Sus discípulos vinieron
    donde él estaba y le dijeron: “Por favor, explícanos el relato de la maleza en
    el campo”.'
  fra-_FOB: 'Alors Jésus, ayant renvoyé le peuple, s''en alla à la maison, et ses
    disciples, étant venus vers lui, lui dirent: Explique-nous la parabole de l''ivraie
