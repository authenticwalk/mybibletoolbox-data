    kanyate,” undɨhaato.
  ubr-ubr: Iesu sabu kuayo ikirires sinai ato On goa amonai irui, On an baigibubunuotis
    sinat aurin ato siyau, “Ekasonei, wayo ato masau amonai sigeg on an dura kawen
    an yabin on mamaba.”
  tsw-NT: Ana Yesu lyawai oɓolo a amaꞌa, a̱vu u uwa a̱tsuma̱ o uꞌwa, reve ojoro a̱
