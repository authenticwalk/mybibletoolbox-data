  cui-cui: 'Nexata Jesús napeyaba pin bicheito jiwimonae. Bapoxonae botha joniya.
    Irʉ baxota Jesús pijimonae tatsi barapo botha najojoniyarʉ. Jesús pijimonae baraichi,
