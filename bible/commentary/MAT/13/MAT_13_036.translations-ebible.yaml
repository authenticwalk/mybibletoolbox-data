    nakasopedakwadoo, hayoo u unnena?”
  cbu-NT: Isussha tputsee tayaspatarangu, Na wapa, tárangu, kamingeeru pangush pshturangiya
    wipunashpata. Pshturanguni, iysha Isusoo masharanganiya; Yuwaa tirikoo kamanirangish
    anoo iyaatssha wazaree kamaningandama, tárangini.
  usa-usa: 'Îtuma aarawaamá mikáq iyuwéna naaúpaq uráiye. wení iyápó-annama Îtunopaq
    iréta tirááe: “táí-namama yópímô karútai-waigoni waéqma itaí-áímmá keqtáá áaimma
    timá tímînaqtaa ítáano.” téta tirááe.'
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ yisi uu pisoi pɛɛ n cɑ́pinɛlɛ̃ yɑ́ uu kɛ́yɔ sĩ. Upipirɛtiki
    ɑpi u lɛɛpɔ ɑpi u pisɛ rɛ: A mɛyúipuri kópɛ mɛɛ kɛcɑrɛ-i n lɛ kɛnyɑ́rũ kɛ̃
    ɑsei rɔ́ símisi.'
  hui-hui: Yasu ibu mana lalu howa andaga pu berearia ibunaga talima piaga biaru ibuwa
    lalu, Egene ko mbira widi alenaga mabuni ba a̱i̱ na̱i̱ bima pene lalu yobage larigoni
    irane langi, lene.
  amf-amf: Ogosa budonte Yesus zarsinam garayse kidi ooninte ki ardade. Kisa paanan
    yivayna eena kikal nivayse, ‘‘Imbo, haaminte dohon suwan kamsinsa bulinam wona
    giyma’’ ke hamade.
  quc-NNT: 'Xtäni k''u ri Jesús che ru tzij, xeutaq b''i ri winaq cho taq ri kachoch,
    ri Are'' k''ut xok pa ja. Are k''u ri tijoxelab'' xkiriq kib'' ruk'', xkib''ij
    che: B''ij la chqe jas kel kub''ij ri k''utb''al chrij ri itzel q''ayes ri xtik
    kan pa ri ulew, —xecha che.'
  dob-dob: ꞌEnega Yesu pwalu ꞌipilisinedi ga ꞌilugu anuwaya, ta ꞌina tononoyao simai
