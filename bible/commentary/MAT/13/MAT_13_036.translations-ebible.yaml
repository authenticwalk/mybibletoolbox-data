    ga cja c''o ndömpjin''ño c''o o ma mbodüji cja juajma, c''ü i̱ xipji c''o nte.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་མི་ཚོགས་དང་ཁ་བྲལ་ནས་ཁང་པའི་ནང་དུ་ཕེབས་པ༌དང༌། ཐུགས་སྲས་རྣམས་ཁོང་གི་དྲུང་དུ་ཡོང༌སྟེ།
    རྩྭ་ལྡུམ་གྱི་དཔེ་དེའི་དོན་རྣམས་ངེད་ཅག་ལ་གསུང་བར་མཛོད་ཅེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü Ngechuchu ínayamugü ga duü̃xü̃gü, rü guma ĩ ga nagu napexü̃negu naxücu.
    Rü norü ngúexü̃gü rü yéma naxcèx naxĩ, rü ñanagürügü nüxü̃: —Pa Corix, ¡tomaã
    nango̱xẽẽ na ṯacüchiga yiĩxü̃ i ngẽma chixexü̃ i natüanegu ixuxü̃ i ore! —ñanagürügü.'
  zpl-NT: 'Chenu ulaxu nú uni Jesuse lubee bene zeꞌe che inziue beella nu uyuꞌu Jesuse
    liñi niꞌi cuna bee beneꞌnu, nu uni bee beneꞌnu lunu: ―Udixiuleꞌe luru xi rni ejempluꞌ
    bee huañi nú la zibiꞌ nú nuꞌ leta bee trigo.'
  mbc-NT: 'Mîrîrî tîpo arinîkon pemonkonyamî'' nîmî''pî Jesusya. Moropai attî''pî
    wîttî ta. Miarî tîîse inenupa''san erepamî''pî iipia. Inkamoroya ta''pî ipî'':
    —‍Î'' taato''pe mîrîrî kansipu''kurai pantoni wanî ekareme''kî anna pî'' —‍ta''pî
    to''ya.'
  ndg-ndg: Mwisho Yesu kakileka sa kipenga sa bandu buya kaya, Anapunzi bake batikunyendelya
    ni kummakiya, “Utuyongoli mfano wa manyei ya kumigunda.”
  wsk-wsk: Asele nu kariimet lilim biya nunga awu beteram ale kawam ningi kasu naguram.
    Se ko olekem alo kote taiman ale manorman, “Ni den pangan bo sum diwang ko balem
    wore ko nunguning balu se ana ikinakko,” maman.
  toj-NT: 'Ja Jesusi ti spila sbaj soc ja cristiano. Ti och ba jun naitz, jaxa snebumani
    ti jac jobjuc yia: ―Ala cabticon ba, ¿jas sbej ja loil it huaxa huala cabticon
    ja c''ul it q''ui ba yoj yalajil ja trigo? xchiye.'
  tbc-tbc: Saen Jesus tamolpein dutumani an ibisawaig ab ilon lo iladu man, iŋsan
    megeloum san na dupalug ago dubol, “Ud a abi lo isa damaiak san fun ubol dop maloŋ
    a.”
  sna-sna: Ipapo akasiya vanhu vazhinji akapinda mumba. Vadzidzi vake vakauya kwaari
    vakasvikoti, “Titsanangurirei zvinorehwa nomufananidzo wamasawi mumunda.”
  smk-NT: Ket linakwanan nasarayna ni Jesus a tutawo tan sinumrep ya sa bali. Tinumbok
    raya nin tumutumbok na tan wanra kona, “Ipapalaway mo pa komi a pipa'kaan nan
    pangingiyarig maipa'ka' sa rabot.”
  grc-TCGNT: Τότε ἀφεὶς τοὺς ὄχλους ἦλθεν εἰς τὴν οἰκίαν ὁ Ἰησοῦς· καὶ προσῆλθον αὐτῷ
    οἱ μαθηταὶ αὐτοῦ, λέγοντες, Φράσον ἡμῖν τὴν παραβολὴν τῶν ζιζανίων τοῦ ἀγροῦ.
  gof-WFTW: Yesuusi deriya moyzidi soo gelis. Iya tamaareti iyaakko shiiqidi, “Goshshan
    de7iya leeshshuwa birshshethaa nuus oda” yaagidosona.
  spa-BLM: 'Entonces Jesús despidió a las multitudes y entró en la casa. Sus discípulos
    se acercaron a él, diciendo: “Explícanos la parábola de la cizaña del campo”.'
  kyz-NT: '''Gã nupe oporogytapaw ire Jejui ''ga awau ''gã nui. Awau osou ''og ipe
