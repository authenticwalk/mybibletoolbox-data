    'ado'ado 'anai hahaarisi ta'aa nara tahi na'i moui wiit.”
  srp-1865: 'Tada ostavi Isus ljude, i doðe u kuæu. I pristupiše k njemu uèenici njegovi
    govoreæi: kaži nam prièu o kukolju na njivi.'
  agt-agt: A tentu en nabalin nangituldu ta tolay kiden a nagtugutan na kid, a umange
