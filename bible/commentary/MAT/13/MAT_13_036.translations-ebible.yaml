    poko anekarity''po onumengatopo auranano ekari''ko na''na ''wa iru''pyn me ''ne
    ro.”'
  amp-amp: Jisasr met yindarim htanymormn kunys fknenimor. Turhu disaiperm yihato
    ttiwonmomr, “Mswirt sinyayuk kipr bebthu mrokfo yimbu yuhate finji yorhwat? Afo
    wakfo hikkahtnt awanynom.”
  bht-bht: तालू यीशु भिड़ा जो छडी करी घरे च आया, कने उदे चेलयां उदे बाल आई करी बोलया,
    “खतरे दे जंगली दांणे दी कहाणी समझाई दे।”
  eng-NOY: Then he sent the multitudes away, and went into the house. And his disciples
    came to him, saying, Explain to us the parable of the tares of the field.
  cub-NT: 'Dinʉmʉ ina obedivʉ põevare dajocarĩ, cʉ̃rami ecorejame Jesús. Aru noi ñʉja,
    ʉ̃i bueimara, ʉ̃i yebai nʉri, yópe arejacarã ʉ̃́re: —Mʉ, bueipõecʉ, coyʉjacʉ ñʉjare
    aipe aiyʉrõre yo jã́ri dápiarĩ ñʉje d̶arãjiyepe ayʉ mi aino mácarõre, ãmecõria
    oteiye jẽneboi, arejacarã.'
  ita-1927: 'Allora Gesù, lasciate le turbe, tornò a casa; e suoi discepoli gli s’accostarono,
    dicendo: Spiegaci la parabola delle zizzanie del campo.'
  lww-lww: Ana Yesu mligan p̃ina lala, pa loyum̃a, ana kiena nalogena lala apimi puna,
    apiunia apisape “?Yesu, imimi sinemimi mesape ovisawal van imimi ya ne kinas nen
    p̃akaiwa na vilum̃ini viowa nap̃a kapuru ke e lokove na wit nene?”
  ckb-ckb: 'ئینجا خەڵکەکەی بەڕێکرد و گەڕایەوە بۆ ماڵ. قوتابییەکانی هاتنە لای و گوتیان:
    «نموونەی زیزانی ناو کێڵگەکەمان بۆ لێکبدەوە.»'
  nas-nas: Teketa teing nantoong karinga sipurira Jiisuuꞌ pava-koo koinuuꞌ. Eeꞌnoko
    teka bakaning barevare-nupoonge porora aaꞌpauꞌ, “Tee kara mirumiruꞌpoꞌnung tonto-poꞌnau-koong
    niiꞌkoo sirakaꞌantaveai.”
  uvl-uvl: Iok, Iesus hele ke het pe la sapele ke i teu nga pele e. Ol pe nena hana
    mur tela nge i pe te hele, “O hele hote helenga opene nei luna at nge imem. Helenga
    opene nenga heilil poreke ngana nenge te haka nga ume.”
  eng-BBE: Then he went away from the people, and went into the house; and his disciples
    came to him, saying, Make clear to us the story of the evil plants in the field.
  ixl-CNT: 'Uncheeꞌ ijatx tek tibꞌ u Jesuus tuchꞌ qꞌu aanima. Ech bꞌenoꞌk u Jesuus
    tu atibꞌal. Utz xaan opon qꞌu chusulibꞌ kꞌatza, tal te ech tzaꞌ: —Bꞌan talax qe
    bꞌaꞌnil kam tokebꞌal u yeꞌxtxojla xajtzeꞌ vetakꞌam tiꞌ aas chee xoꞌl u chikobꞌeꞌm.—
    Texh te.'
  xsi-xsi: Ŋineŋga Yesu ipilenzi tamâta ŋgu ŋinde, aku ilâ luma ilo. Ŋineŋga i ne
    pâri-tamâta simâ papa ku sipai tu, “Kupanana maka ŋana ŋgua tambirâŋa ŋana unza
    sakamao ipâŋga tâno ilo kâ ŋinde ne duvi.”
  crx-NTPO: '''Et Sizi ''ilhozdilne, ''enne ts''iyawh whenábalh''a'' ''ink''ez yoh
    danínya. ''Et yugha hodul''ehne highu nindil ''ink''ez huyúlhni, “Ndi khuni be
    nawhutnuk-i be whuts''odul''eh-i, ts''ih''un un''a nedini ndi haniyeh-i unzoo-i
    toh ''ut''antsi'' hanányai-i, ''et daja ni whe ''utni?”'
  kan-OKCV: ತರುವಾಯ ಯೇಸು ಜನಸಮೂಹವನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟು ಮನೆಯೊಳಕ್ಕೆ ಹೋದರು. ಆಗ ಶಿಷ್ಯರು ಯೇಸುವಿನ
    ಬಳಿಗೆ ಬಂದು, “ಹೊಲದಲ್ಲಿರುವ ಕಳೆಯ ಸಾಮ್ಯವನ್ನು ನಮಗೆ ವಿವರಿಸಿರಿ,” ಎಂದರು.
  bbb-bbb: Areme Jesu fune e ije ijia uniakona fune una are ijia aru vakogana e vua
    fuone fievo ije bune ijia nuvena aru vae. Bu usiaena kuae, Ni vua ije a abe fiene
    ijia mena kuariaema ijadufuo maeje kuaruo no fieno kuae.
  blw-blw: Angkay hiyachi way tenaynan Jesus hen anchichay tatagu, hinénggép ah faréy
    yag ummunudcha agé hen anchichay pasorotna way mananhan an hiya way mangaliyén,
    “Heno man hen laychén hen anchi penanim way aryén mepanggép hen anchi haphapog
    way niwaleh hen anchi lota.”
  tam-2017: 'அப்பொழுது இயேசு மக்களை அனுப்பிவிட்டு வீட்டிற்குப் போனார். அவருடைய சீடர்கள்
    அவரிடத்தில் வந்து: நிலத்தின் களைகளைப்பற்றிய உவமையை எங்களுக்கு விளக்கிச்சொல்லவேண்டுமென்று
    கேட்டார்கள்.'
  azz-NT: 'Huan ijcón in Jesús quinilij in tagayot ma yacan, huan Yejuatzin calayic
    calijtic. Ijcuacón imomachtijcahuan motoquijque campa Jesús yetoya huan quiluijque
    ijcuín: ―Xitechonajsicamatilti in nexcuitil de ne xihuit ten quinejnehuilía in
    trigo.'
  spa-RV-1909: 'Entonces, despedidas las gentes, Jesús se vino á casa; y llegándose
    á él sus discípulos, le dijeron: Decláranos la parábola de la cizaña del campo.'
  csy-csy: 'Tua zawkciang Jesus in mihonpi te ciasak a, innsung ah a tum uh ciang:
    a nungzui te a kung ah hongpai in, losung a mimphei thu sontena sia hong son tan,
    ci uh hi.'
  mxq-NT: 'Ko ja ja̱ꞌa̱yʉty oj ñʉjxta̱a̱yñʉdʉ, ta ja Jesús tyʉjkʉ tyʉgoty. Ta ñimiinʉdʉ
    ja ꞌyʉxpʉjkpʉty es ꞌyanma̱a̱yʉdʉ: —Tukjaygyujkʉdʉgʉts ja ꞌyijxpajtʉnʉ tadʉ axʉk
    ujts ja̱ꞌa̱ygyamóty.'
  tzj-NT: 'C''ac''ari'' ja Jesús xeruban can despedir ja winak, be, xoc pa jay. Ja
    c''a rdiscípulo eje''e'' xe''ekaj ruq''uin in quibij tre: —Tach''obo'' chikawach
    nak rc''amonto ja c''ambal tzij ja xabij tre ja ritzel tijco''m ja tic chicojol
    ja trigo, xeche'' tre.'
  tdt-tdt: Depois Jesus sai tiha husi ema barak nee nia leet hodi tama ba iha uma
    laran. Nia eskolante sira mai tuir Nia hodi husu dehan, “Esplika mai ami komparasaun
    kona ba duut fuik nee.”
  ron-BTF: 'Atunci Isus a dat drumul mulțimii și a intrat în casă; și discipolii lui
    au venit la el, spunând: Explică-ne parabola neghinelor din câmp.'
  eng-WEBP: Then Jesus sent the multitudes away, and went into the house. His disciples
    came to him, saying, “Explain to us the parable of the darnel weeds of the field.”
  eng-FBV: Then he left the crowds and went into a house. His disciples came over
    to him, and asked him, “Please explain to us the story about the weeds in the
    field.”
  nld-1939: 'Toen Hij de menigte had laten gaan, keerde Hij naar huis terug. Nu kwamen
    zijn leerlingen naar Hem toe, en zeiden: Verklaar ons de gelijkenis van het onkruid
    op de akker.'
  bwo-bwo: Maniyere il Iyesus ashuwotsi jamik'rat moots k'azbkindi, b́ danifwotswere
    b́maand t'int, «Taarotsi k'ero ariyetso biitso noosh biishde keewwe» bo eti.
  nch-BL: 'Teipa Jesús quincajtejqui nopa miyac masehualme huan yajqui ichaj, huan
    tiimomachtijcahua tiquilhuijque: “Techilhui taya quiijtosnequi nopa tatenpohualisti
    ten nopa amo cuali xinachti cati icualancaitaca quitojqui ipan imil.”'
  quc-TNT: 'Xtäni c''u ri Jesús che ru tzij, xeutak bi ri winak cho tak ri cachoch,
    ri Are'' c''ut xoc pa ja. Are c''u ri tijoxelab xquirik quib ruc'', xquibij che:
    Bij la chke jas quel cubij ri c''utbal chrij ri itzel k''ayes ri xtic can pa ri
    ulew, —xecha che.'
  tfr-NTPO: Jesús to ey dwayo ga opzrëno jek shäng u roshko. Eshko ga ba oppinggaga
    tek shrono l̈öng ba zl̈ong bäng ga tjl̈ẽ ba kong ga «Kjl̈o sho owa weno dwl̈a
    pjl̈ú tjrëko l̈anyo, e l̇l̇ë l̈okl̈o l̈os borwa kong sira» l̈e.
  kaq-NT: Tsamataibo potabahini sca Jesus cahi, xoboho hihcohi. Jano rihbi ta jahuen
    haxenicabo hihconishqui, yocacatsihqui. —¿Huasi bero joi jahua hihcatsihquiquin?
    Noque yohihue —hahcanquin.
  ahr-ahr: नंतर येशु लोकसनी गर्दीले निरोप दिसन घरमा गया. अनी त्याना शिष्य त्यानाकडे
    ईसन बोलनात, वावरमधला निदणना उदाहरणना आमले फोड करीसन सांगा.
  sgb-sgb: Amêhên, imbalag ni Apo Jesus ya kal-atan, ta hinumwên ya ha bali. Haka
    dinumani kana ya tagahonol na, ta wanla, “Ipamulah mo kannaên ya alimbawa ya tungkol
    ha lamon ha trigo ya in-êhad.”
  vie-1934: 'Bấy giờ, Đức Chúa Jêsus cho chúng về, rồi vào nhà; môn đồ đến gần mà
    hỏi Ngài rằng: Xin thầy giải lời ví dụ về cỏ lùng trong ruộng cho chúng tôi.'
  kxv-kxv: ଡା଼ୟୁ ଜୀସୁ ମାନ୍ଦା ଲ଼କୁଣି ପିସାନା ଇଲୁ ବିତ୍ରା ହାଚେସି, ଇଞ୍ଜାଁ ତାମି ସୀସୁୟାଁ
    ଡାଗେ ୱା଼ହାନା ଏଲେଇଚେରି, “ଗୁଡିୟାତି ଟଲି ଜା଼ଡ଼ାତି ପୁଣ୍‌ମ୍ବି କିନି କାତା ମାଙ୍ଗେ ନେହିଁକିଁ
    ୱେସ୍ତାମୁ ।”
  cha-cha: 'Ayo nae jadingo y linajyan taotao ya mapos, ya jumalon gui guima; ya manmato
    guiya güiya y disipuluña sija, ya ilegñija: Naclaruyejam ni y acomparasion y taelaye
    na chaguan gui fangualuan.'
  amu-NT: 'Jnda̱ na jñom Jesús nnꞌaⁿ na cꞌoolcweeꞌna, quia joꞌ tjaqueⁿꞌeⁿ naquiiꞌ
    wꞌaa. Ndoꞌ jâ nnꞌaⁿ na cwilajomndyô̱ ñꞌeⁿñê santyjaaꞌâ jom. Lꞌuuyâ nnoom: —Catsuꞌ
    nda̱a̱yâ ljoꞌ ñeꞌcaꞌmo̱ⁿ ñꞌoom tjañoomꞌ cantyja ꞌnaaⁿꞌ lqueeⁿ jnda̱a̱ na tꞌoomnaꞌ
    naquiiꞌ ntjom na ya.'
  hin-CV: जब येशु भीड़ को छोड़कर घर के भीतर चले गए, उनके शिष्यों ने उनके पास आकर उनसे
    विनती की, “गुरुवर, हमें खेत के जंगली बीज का दृष्टांत समझा दीजिए.”
  eng-OURB: Then Yeshua [Salvation] sent the multitudes away, and went into the house.
    His disciples came to him, saying, “Explain to us the parable of the darnel weeds
    of the field.”
  spa-BES: 'Entonces él se fue del pueblo y entró en la casa; y sus discípulos se
    acercaron a él y le dijeron: “Haznos saber la historia de la cizaña en el campo”.'
  san-BEN: সর্ৱ্ৱান্ মনুজান্ ৱিসৃজ্য যীশৌ গৃহং প্রৱিষ্টে তচ্ছিষ্যা আগত্য যীশৱে কথিতৱন্তঃ,
    ক্ষেত্রস্য ৱন্যযৱসীযদৃষ্টান্তকথাম্ ভৱান অস্মান্ স্পষ্টীকৃত্য ৱদতু|
  tdx-tdx: Nifampiria amy lahialeñey amy zao t’i Iesoà le nizilike añ’anjomba ao.
    Nimb’ama’e ao o mpiama’eo nihalaly ama’e te habejañe i fandrazañañe i vindaiy.
  naf-naf: Âpme Zisasiyaŋ am indeme mepme mkaen mowege. Mot tapme nembaŋane nin ekmagen
    meti zewenn, “Zemane nâne, zet bemzenze nusi muluwen kwakwagat zenak ke yaŋaŋ
    kwileki?”
  grc-MT: τοτε αφεισ τουσ οχλουσ ηλθεν εισ την οικιαν ο ιησουσ και προσηλθον αυτω
    οι μαθηται αυτου λεγοντεσ φρασον ημιν την παραβολην των ζιζανιων του αγρου
  vid-vid: Hamba Yesu nakawalaga wala wanhu, nakwinjila mng'handa. Walanguswa wa heye
    wamhejelela, wamlonjela, “Tutang'hulile nhelo ayi ya misolo yangutulangusa choni?”
  pio-NT: Néeseté Jesús isutáca náicha wawàsi nèepùanápináwa nacapèe néréwa, níái
    manùbéeyéi wenàiwicaca. Yá Jesús iwàlùacawa capìi irìculé wáapicha, wía yéewáidacaléca.
    Néese wàacawa Jesús yàatalé. Wasutáca wéemìawani càinácaalí íimáaná yái tàacáisi
    icàlidéerica walí báawéeri masicái ìwali.
  tsn-tsn: Mme erile a tlogela matshwititshwiti kwa ntle a tsena mo tlung. Barutwa
    ba gagwe ba mo kopa gore a ba tlhalosetse polelo ya mhero le mabele.
  amr-NT: Huakkaʼ aratbut e̱gkupopakte Jesúsa oʼbakhuaʼpo jakyo oʼkudonʼuy. Oroʼ keʼnen
    huanigpe̱i̱kaʼeria oʼhuatiakondepo, —‍Trigo mire̱ere taʼbayo onteteyoʼ oʼbakerek
    ken konig iʼmanbatiaʼpaknig dakaʼ monaʼ. —‍Oroʼ Jesúsen huanigpe̱i̱kaʼeria onaʼuyne.
  pwg-pwg: Yesu koroto iverukuyowesi ma irui ku numa kamona. Ma kana kivikivina ipisi
    kurina ma ivonei bo, “Bada, kade inamona vao kamonai miibiina na kuta vonavibeyekai.”
  cjv-cjv: Ena Yesu ari ema dero iki ikai fungoro yaromi mowuomdi finga ari uro “Towi
    tai moro suna woingua kam eke dere dinga ne ka i mapunom di noro,” di teingoro
  tiw-tiw: Kiyi awarra ngawa-yuwuni yipumwari awuta tayikuwapi arikutumunuwi kiyi
    yipawuriji yilaruwu kapi awinyirra kurrampali kapi ngarra japuja yimi wutiyati
    ngarra-mamanta. Kiyi awuta ngarra-mamanta punuwuriyi kapi ngawa-yuwuni kiyi nanginta
    pirimi ngarra, “Awarra ngirramini (story) ngini awinyirra jiringa wupunga ngini
    nginja juwutiyarra awuta tayikuwapi tiwi api kamini awarra meaning?” Wuta awarra
    nanginta pirimi ngawa-yuwuni awuta ngarra-mamanta.
  tha-KJV: แล​้วพระเยซูจึงทรงให้ฝูงชนเหล่านั้นจากไปและเสด็จเข้าไปในเรือน พวกสาวกของพระองค์​ก็​มาเฝ้าพระองค์ทูลว่า
    “ขอพระองค์ทรงโปรดอธิบายให้พวกข้าพระองค์​เข​้าใจคำอุปมาที่ว่าด้วยข้าวละมานในนานั้น”
  por-BR-2018: 'Então Jesus despediu as multidões, e foi para casa. Seus discípulos
    se aproximaram dele, e disseram: Explica-nos a parábola do joio do campo.'
  mhl-mhl: Yesuji soso buŋo oi miforeru ŋiŋigo kubu sogo boke yaberu pi maŋgo ropeya.
    Ropeko kiŋariŋpuine yoŋo iŋoreo wareru iŋi weu teru ojibuŋ, “Borura uqo gioo fukeya,
    go soso buŋo ore fuŋine mitaniŋga noreigoŋ.”
  klv-klv: Beti aYesu eriŋ naluṽoh, evi lohoim. Ale ahai susur san gail logǝm hǝni,
    luke, “Kel mai ginamito bai, namilen nǝb̃ol hǝn naliol tosa len nǝmarireu.”
  bco-bco: Ya꞉suwo꞉ kaluka꞉isale kegeo꞉ a꞉no꞉ ta꞉ta꞉ga꞉, aya ane. Enedo꞉ tiliwida꞉sen
    kaluwo꞉ ya꞉sa꞉ga꞉, emo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Fugus mogago꞉ amilo꞉ bale sio꞉ a꞉ma꞉
    ha꞉go꞉ nimo꞉wo꞉ fanda sa꞉ma꞉no꞉wo꞉ o꞉liya꞉le?”
  kdl-NT: An Yesu a̱sa̱ka̱i kakuma̱ ka ama ki, u uwai a kuwa. Atoni a ne a tuwa̱i
    ara ne, a danai, “Tonuko tsu kalen ka agisani a akan a kashina yi.”
  apu-NT: 'Eereka Xesosi takanapana ninoa kãkitipokoni. Iĩroã aapokotxi. Imoianariakori
    apoka iuamoni. Itxana: —Poerekaua ate ikara sãpirenatxi atão inakari oerekiko,
    katsotati pirena, mixikanani pisãpiretakiti. Ate !imarotari —itxana.'
  roo-roo: Oire uva Jisas voea arova oirara avaroepa kepa iare. Oa iava voa rera iare
    rera voeaaro disaipel irara utuaepa oiso rerare purasa, “Igei taviri vao iava
    reo ruu aue iava isiso kou vao oa karekeepa vo varuparo. Va vituaro kosi pieri
    igeipa.”
  miz-NT: Kidáā né, ntāka Jesuu mí dóo ntoo ñaꞌa sán ne, kɨ́ꞌvi ñā má viꞌi kān. Xéē
    ña ntántīkɨn ñá ne, ntaíkan ña é kāꞌan ñá nee iñá ncho kaꞌan é ntāa ña iña xuku
    é ña váꞌā san e éꞌnu máña ña kān.
  qvz-NT: Chi shimigunata cuintashcahuasha Jesus runagunata dispirisha shuc huasima
    yaicura. Chibi pai japishca runaguna paihuagma shamusha tapunaura, Chi mana balic
    quihuamanda can yachachisha cuintashcata ñucanchita yachachi.
  deu-ELO: 'Dann entließ er die Volksmengen und kam in das Haus; und seine Jünger
    traten zu ihm und sprachen: Deute uns das Gleichnis vom Unkraut des Ackers.'
  mjc-NT: 'Tacan tan jacunuhu̱ ra Jesús tsi nyɨvɨ, tan quɨhvɨ̱ ra tsitsi vehe nu nyií
    ra. Tan natuhva̱ ra tsicá tsihin ra nu nyaá ra, tan catyí ra naha tsihin ra: ―Ca̱tyi
    tuhun tsihin ndi náa cuñí tsi catyi tsa caha̱n un tsihin nyɨvɨ tsa cuenda cuhu
    ña vaha tan trigu can.'
  caa-caa: 'Entonces e Jesús ecmay tama e barco y ixin tama uyotot otronyajr. Y cꞌotoy
    uyajcanuarobꞌ tuyejtzꞌer y uyubꞌiobꞌ tuaꞌ y chenobꞌ: —¿Tucꞌa war che e ojroner
    tama e cuscus taca e trigo? che uyajcanuarobꞌ.'
  pls-NT: 'Jesús joanjo joajna ngain cain chojni mé, cottimeja jehe conixin chojni
    que vacao sacjan na para ngain tti nchia que vintte na are mé. Are ongain nchia
    mé cain chojni que vacao conchienhe na co ndac̈ho na ngain: ―Ndanchenji ni ra
    quehe rroc̈ho ejemploe tti ca que c̈hinhi ngagaha trigo ngataon jngui.'
  eng-WYC-2018: Then he left the people (or Then he dismissed the people, or let them
    go), and came into an house; and his disciples came to him, and said, Expound
