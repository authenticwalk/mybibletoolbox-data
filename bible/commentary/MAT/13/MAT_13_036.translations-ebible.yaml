    ye''mha pakha'' ikji''ha pekhewe'' cizaña we''nenji''ju'' pa'' wit''enekju''.—'
  tzo-TZC: 'Ti Jesuse laj scꞌopon comel ti cristianoetique. Tsꞌacal to un, iꞌoch ta
