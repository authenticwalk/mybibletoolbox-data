  pan-pan: ਫਿਰ ਉਹ ਭੀੜ ਨੂੰ ਭੇਜ ਕੇ, ਘਰ ਵਿੱਚ ਆਇਆ ਅਤੇ ਉਹ ਦੇ ਚੇਲਿਆਂ ਨੇ ਉਸ ਕੋਲ ਆ ਕੇ ਕਿਹਾ
