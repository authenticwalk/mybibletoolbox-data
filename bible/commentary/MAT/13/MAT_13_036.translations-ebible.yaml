  far-far: Sui sa Jesus ka fasia na fikue nai ma ka ru laona lume. Ma na fafurongo
    nia ki ka dao mai siana, ma kera ka fata 'uri, “'Oe fadaa basi fua malu na tarifulae
    be sulia na laue nai ki laona oole.”
  suz-BL: मिनु येसु मुर आन कली प्रोंइशा, खिं लेत्‍त। मिनु आ शेंसीबपुकीमी “रूमी वाशो
    सुवा आ कथा आ अर्थ शेंदीकी” देंतेक्‍म।
  car-NT: 'Irombo Jesus ''wa mo''karon kari''na apyimykon no''san. Auto ''wa ito''po.
