  agn-agn: Pagatapos ta si, bino-wanan ni Jesus tang mga taw ig siminled ong balay.
    Namansidaton tang mga sinagpan na ig nagigampang ong nandia ang ganing, “Ipaintindi
    mo kay ong yamen tang maliag yaning tang palimbawa natetenged ong mga ibabawen.”
  nhi-NT: 'Ihcuacon Jesús omonauatih iuan in tocniuan uan oyah calihtic. Nitlasalohcauan
    omotoquihqueh inauac uan oquiluihqueh: —Ixtechonilui tlenoh ictosniqui in tlanihniuiltil
    ica nitlatlaquilo in trigo tlen oyol itzalan in tlamilol.'
  ttc-NT: 'Ntons te Jesus ekaj tkawi'' kye xjal b''ix owox tuj te jay. Yaji kye txnaq''atz
    eb''aj''ok laq''chet ti''j, b''ix oxik kyq''uma'' tetz ikxjani: «Instzaj aq''uma''
    ch''in xtxolil tidi'' telponx te yek''b''il ti''j te k''ul aj nya''tx galan.»'
  dan-1931: 'Da forlod han Skarerne og gik ind i Huset; og hans Disciple kom til ham
    og sagde: “Forklar os Lignelsen om Ugræsset på Marken!”'
  kwj-kwj: Wosini Jisas ele himiyama hurahama ri hanjaꞌaisini aka we tokwe ya ri raru.
    Wowani ri himache le rini tambwa wu tani ya rini wu sawe, “Ka kapwa ki tau tiki
    sukwaro mwanji yepe mu mwe ti ma nunu ondiyakandiya.”
  vie-OVCB: 'Rời đám đông bên ngoài, Chúa Giê-xu đi vào nhà. Các môn đệ Ngài thưa:
    “Xin Chúa giải thích cho chúng con câu chuyện cỏ dại ngoài đồng.”'
  kze-kze: Ísu mináímbá simátímatuwena tiyuwéna naaúmpa'a iyúwasa kwená kwayó-kwáásí
    kwenópa'a tésa sésa namuro-kwáásígómó moóráwaina kígauva'o sáwí-anayumbo kwéu'maraiwaina
    ááimba simásimiyo suwaná
  mpj-mpj: Jampa-jananya Jiijajju martukaja junu yanu, ka yanu kurrungu mayangka,
    nyinapayiyilapa mayangka kaninyjarra. Jiijajmili wangka-nintikajaluya yanu Jiijajjaluya
    wajarnu, “Nintila-lanyaju!, wangka-jananyan yumuwanpa martukajangka wajalpayi
    mirrka kunyjunyukamu walykuwanpa, palunya.”
  lbk-lbk: Tinaynan Jesus nan katakhotakho, ya sinomkhep is kaafong. Sa et sinmag-en
    nan cheycha'y disipolosna ay nangwanin, “Ngag man nan ayen nan kinwanim ay al-alig
    maipoon isnan lokham is kaoma?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús je̱ nu̱may jayu du̱pake̱jxni je̱tseꞌe je̱p tu̱jkp
    tya̱jki. Je̱p tseꞌe je̱ yꞌixpa̱jkpata̱jk vyinkutá̱mijidi je̱tseꞌe je̱ Jesús du̱nu̱u̱jmidi:
    ―Tukvinjaꞌvik a̱a̱ts toꞌk aaj je̱ ko̱ꞌo̱yꞌojtsap juuꞌ veꞌe je̱m kam jo̱o̱tm tukmuꞌaꞌixmojkin.'
  bzh-bzh: Yesu nër ggovek, log vuu alam yu böpata saga ya, geloḳ yah begganġ ayo,
