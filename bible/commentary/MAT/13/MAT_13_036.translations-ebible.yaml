    hakli, “Apak makli nyuklipapu bawogen umu balan umu enyudak woblen balan umu yoweluhi
    utaluh hlatoglu yawihas uli.”
  grc-F35: Τότε ἀφεὶς τοὺς ὄχλους ἦλθεν εἰς τὴν οἰκίαν ὁ Ἰησοῦς. Καὶ προσῆλθον αὐτῷ
    οἱ μαθηταὶ αὐτοῦ, λέγοντες, «Φράσον ἡμῖν τὴν παραβολὴν τῶν ζιζανίων τοῦ ἀγροῦ.»
  cav-NT: Jadya juatsutu Jesúsra camadya ishu isaracuare tuhua aniya cuanaque. Tuna
    isaratsutu ecuana tsehue etareju dirucuare. Tume tuque ecuana jipetinucacuare.
    —Ecuana peya cuana tsehueju mira ecuana cuatsabiji cuejahua trigo ducu trigo jiuque
    uhuacuareque. ¿Ai mira ecuana bahuityacara aya tumeque cuatsabiji eque? —jadya
    tuque ecuana acuare.
  kgp-NT: Ag mỹ kãmén kãn kar Jesus tóg vẽnh e ẽn ré kỹ ĩn kãra rã mũ. Kỹ ti mré mũ
    tĩ ag tóg ti to kãmũ mũ, ti ki jẽmẽ jé. “Ẽg mỹ ã tỹ ag mỹ kãmén ja ẽn ti tó mãn
    nĩ, ã tỹ ag mỹ trigo mré vãnh tó ja ẽn ti. Ẽg tỹ ver to jykrén tũ tóg tĩ,” he
    ag tóg mũ, Jesus mỹ.
  bvd-bvd: Sui sa Disas ka faasia konia nai 'i seeri, nia lea ka ruu lao tii luma
    nai. 'I seeri na toa kwairooi nia ki da lea kau siana daka bae 'urii, “'O 'inifitaa
    fasi na malutana tarifulaa bae sulia lalano ta'aa bae lao ola bae fuameli wala.”
  ukr-1871: 'Тодї одіслав Ісус людей та й пійшов до дому; і приступили до Него ученики
