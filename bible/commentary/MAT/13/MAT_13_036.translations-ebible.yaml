    bang tingainae maw kacaicalah na dei pouh haw atipouh.
  mti-mti: Meve Iesu me iyayapan undag kwem gwe dana unig aine. Aigowawa meuma me
    gumbe uwag waya, Wayo maibeyawa natawa didnuna.
  pad-NT: 'Oniaroa, Jesus va''ora nahojaha''aha adani ija''ari vaipohiki. Ai vihi''aha
