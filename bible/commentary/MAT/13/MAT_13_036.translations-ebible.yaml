    aneite teni min komai li?”
  atd-NT: Pig-ongkoran ni Hisus ka nalibulung no mgo otow, niglopow sikandin dut baloy.
    Nanundul kandin ka mgo hibatoon din, no kagi ran kandin to, “Nangoni koy to kalitukan
    to hilamunon dio to kamot no innangon nu to pananglitan nu.”
  tel-2017: అప్పుడాయన ప్రజలను పంపివేసి, ఇంట్లోకి వెళ్ళినప్పుడు ఆయన శిష్యులు ఆయన దగ్గరికి
    వచ్చి, “పొలంలోని కలుపు మొక్కలను గురించిన ఉపమానం అర్థం మాకు చెప్పు” అని అడిగారు.
  hat-BSA: 'Apre sa, Li kite foul la e Li te ale nan kay la. Disip Li yo te vin kote
    l pou di: “Eksplike nou parabòl konsènan zèb pikan nan chan an.”'
  top-NT: Jesús ca̱huánilh cata̱lhá nac ixchiccán hua̱k cristianos y xlá na̱ alh ní
    ixca̱ta̱tamakxtaka ixdiscípulos. Acxni tácha̱lh xlacán tahuánilh caca̱lacspí̱tniih
    la̱ ixqui̱taxtú amá xatakalhchihuí̱n ni̱ lactlá̱n li̱cúxtut ni̱ma̱ tá̱kpulh nac
    ixpu̱chancán trigo.
  msk-msk: Kayan pyanawan ni Jesus yang magkadaig aw panik agbaray. Yigiyod yang kanaan
    manga inindo kayan yaglaong kanaan, “Obada kanami yang sambingay sang bonga nang
    manga sagbut na syasabod disang pawa.”
  gyr-NT: Ahese Jesús, “Avɨye” ehi ava upe. Ipare oique oɨ pɨpe. Aheve semimbohe oyemboyapa
    yuvɨreco sese ‘tomombehu trigo pãhuve caha oime vahe resendar yandeu’ oya.
  kmh-kmh: Jiysis biynimb gok kuyip kun aŋgiy, korip miŋgan amnakniŋ, binuk onep wimiŋgan
    gok apiy nup aŋgyak, “Tap yiŋ timey woŋgday namb okok jakip aŋgiy paydoŋ ay apan
    ak, chinup aŋgey niŋun aŋgyak.”
  ukr-ONPU: 'Тоді, відпустивши людей, Ісус зайшов у дім. Його учні підійшли до Нього,
