  agm-agm: Aihɨ Jisaasiho isɨ wɨrɨsandɨhandi numwasi aŋɨpɨpɨhapɨ niyatɨ aŋaaŋɨ nandaataise.
    Nandaasɨhɨ nyahɨ komɨ otɨpɨpatɨhiyaanɨ koenda nasawa saundɨhaato. “Kɨnyɨ pɨwɨha
