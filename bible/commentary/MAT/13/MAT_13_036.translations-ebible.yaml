    ―Nakani ní xíꞌín nduꞌu̱ ndi dándáki ña̱ ni̱ da̱náꞌa̱ ní saꞌa̱ tirió kuéi̱ ñoó.'
  pon-2006A: Sises eri ketiketla sang pokono oh ketilong nan ihmw ehu. Sapwellime
    tohnpadahk ko ahpw keiong mpe oh patohwanohng, “Maing, komw ketin kawehwehiong
    kiht mahs karasaras en dihpw suwedo ko nan mwahto.”
  maq-NT: Hya xi cavatju cachja me, sehe catsicjë Jesús cjua cojo xutacjín jan, cavisehen
    me cahntsua ndihya hane ngajan cafehe tjengui rë me cha ladu rë me, cavinenguise
    cha me ¿mé vijne ejemplu tsëhë ndiji nguijña jan?
  hto-hto: 'Afe mei Jesús nana comɨnɨ jino fɨ́iano jofo eromo jaide. Afécomo Jesús
    llófuegamacɨ afémɨemo jɨcánuaɨbitiaɨoɨ: —Jacáfaɨmo comuide fɨénide ráitɨaɨ rafue
