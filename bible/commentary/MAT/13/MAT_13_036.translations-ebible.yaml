    vos nipaya kip loḳ huk anon lo degwa ranġah vu he rë.”
  guj-2017: ત્યારે લોકોને મૂકીને ઈસુ ઘરમાં ગયા; પછી તેમના શિષ્યોએ તેમની પાસે આવીને
