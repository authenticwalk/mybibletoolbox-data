    osoloso obu ko segei omaga wudu taka goo eyo bei nayo imapoo medee kibiya takee,”
    diso.
  urd-GVR: Phir Īsā hujūm ko ruḳhsat karke ghar ke andar chalā gayā. Us ke shāgird
