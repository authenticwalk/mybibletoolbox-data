  ipi-ipi: Wandakali kambua amunguli pua ateaini tupa yakama andaka pulupa lalu, Jisasa
    bala andaka kolandaka lea. Kolandaka lea-kola, balana disaipolo tupa bala peteanga
    epoto, tani koo eenga ateane okona pii kokoli lale okonena tene oko nimbato nanima
    langi leai.
  qul-NT: Runacunata cacharparispa, Jesús wasiman yaycorkan. Discipuloncunataj chimpaycuspa,
    mañarkancu kora ejemplota sut'inchananpaj.
  ter-NT: 'Yane íkopova Jesus neko êno xâne koane pihópea óvokuke. Ina ahi''ókova
    íhikauhiko. Hara kíxoa: —Keúhapu''ikapinavea kixó''ekone ne yéxetinameku koêku
    ne úhiti híyeuke nonétihiko.'
  bmr-NT: 'Jaadɨ Jesu miyamɨnaaco agalluuboro jaahevɨ fuubojaago ijɨɨbogomɨnaa ifiitɨvuumoro
    diiboco dilluuhi: Mɨɨhaico dɨɨbogo oono iimitɨno ñaavahu faguifaño iicaneditɨ,
    noomoro.'
  fuf-fuf: 'Onsay Iisaa acci ɗon jamaa on, o naati ka suudu. Taalibaaɓe makko ɓen
    ɓadii mo, ɓe wi''i: «Sifanee men ngal misal kenkesama ka ngesa.»'
  bhl-bhl: 'Beli, Yesus e kunum waneng banban bi koyemeko, am unse kale. Unei, akalem
    gelewkabiliw kunum i em mit mewso teleko, bokolewomeliw: “Kamokim kutaka! Ku wa
    itel wanin musun tebekabe em fakam sang beem mongom be nulo kilele bokoyema!”,
    dangeko, dakalasiliw kale.'
  ons-ons: Yesu eŋe ŋei ŋerep magu ea biraoneso, mat koto ari wake. Eŋine dokoine
    eŋe eŋano sariu paki olale rakoi, “Toukpa euo wieke ea wane kine ŋedannom.”
  con-NTPO: 'Tsomba Jesús a''i bo''fa''choma catipa tsaoni ja. Jasi tisema shondosundeccu
    tisenga jipa su''fa: —Ancco''sima nasipanga jon''cho condase''choma inginga a''tatsse
    condaja.'
  ghs-ghs: Qahura qesa oke hiire soubireqi Dzesui garuba oke dzoobiremi nagapa nokometa
    tuumata. Tuumami tumakhameto nokoi noho torota baaqi qasa hiireta, dzoota baapi
    peiteta qahura oho meeke nii nana pobi hiibo.
  peg-peg: ପାଚେ ହେୱାନ୍‌ ମାନାୟାରିଂ ପିସ୍ତି ଇଞ୍ଜ ହଣ୍‌ଗାତାନ୍‌, ଆରେ ତା ଚେଲାହିର୍‌ ତା ଲାଗେ
    ୱାଜ଼ି ଇଚାର୍‌, “ଜମିନି କାଚ୍ରାନି ଉତର୍‌ମୁଡ଼୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ହାର୍‌ କିଜ଼ି ବୁଜାୟ୍‌କିଦା
    ।”
  txu-NT: Ne kam arỳm me krãptĩ jano nhym me mã mõ nhym arỳm kikremã wadjà. Nhym kôt
    ba djwỳnh ar arỳm 'ỳr bôx ne kukijn kum, —Ajbir me kute purkam bàygogo 'y mex
    nhiby 'ê 'y rẽnho tẽm'ã adjujarẽnhja mỳj'ã ne amijakre? Ar imã arẽ bar kuma, ane.
  eng-WEBU: Then Jesus sent the multitudes away, and went into the house. His disciples
    came to him, saying, “Explain to us the parable of the darnel weeds of the field.”
  gnw-NT: 'Jayave Jesús omondo ye yatɨ vae reta, jare uique o pe. Jare Jesús jemimboe
    reta yugüeru jei chupe: —Nemɨmbeu ma oreve nemɨjaanga reve jocua co trigo-raanga
    ucuacuaa pɨpe vae. Emɨmbeu oreve mbae uipota jei vae.'
  mux-mux: '⸤Yesos-ni ung-eku akuma topa pora sipa kene,⸥ yu máku toku muluring yambuma
    mundupa kelepa lkundu purum kene yu lumbili anduli yima-ni yu mulurumna oku kene
    niku mele: “Puniena era-kis urum ung-ekaliinga ung-pulele oliu niku para si.”
    niring.'
  maj-NT: 'Nk''ie nga ja kits''ínkji Jesu xu̱ta̱ nkjiu̱n, jas''en ni''yaha̱. A̱s''a̱i
    já ni''yakuyáha̱ j''aik''úhu̱n ko̱ b''a̱ i̱ncha kitsúhu̱: —T''inyani̱ nkú tsuhu̱
    ra̱ én xi kuak''iejña chu̱ba̱yai ts''e̱ jñá ch''onk''un xi tjín a̱jihi̱n tuni̱ñu̱.'
  bkq-NT: 'Agueypyem Jesus kurâ domodo nhodokely. Xina agâ âtânra idâly. Saintybyem
    iopaji xina idâly, sapâigueze: — Kurâ domodo agâ kydatay, joiu trigu duano wâgâ
    amygueaki. Âdyka enra awârâ unâgue mâenomedâdyzemo mato? — xina kely.'
  kue-kue: Ana Yesus yomba merkinde kindekondo ende yungugl ongo, ana disaipelma wagle
    ye moglmara undre yegl dingwa, “Ene kongun mina suna kugl kinde pre ka dibogl
    dinga ikra mambunomo dinoro.”
  cot-NT: 'Ariquea iquenquetsatacaajiavajiri Jesoshi capiocaventajiacarica, yoanaji
    tsovironaquiqui iquijapojaque. Iriraquea itsatacaanejia iquempejiquempejiipojiri
    icanqueriquea: —Nonintajiaque poguisotoguenaroja incajaranquitica piquempetacaajiacanarogueti
    tojari conoacaroca tirigo.'
  bnp-bnp: Muri e Isu i pe e huriki, i dili na ruma. E huriki a murimuri vona ri valai
    vona ri takia, “O tuveve poloa ne mia a nivakakika na kukuni na hania.”
  apn-NT: 'Tã nhũm Jejus mẽ kãm ujarẽnh pa nẽ mẽ kure nẽ ma tẽn ixkrem axà. Hãmri
    pa mẽ ixpê hkôt ixpa ho ixpa xwỳnhjaja ma hkôt mra nẽ ixkrem agjê. Hãmri nẽ harôj
    kaàkre hã ujarẽnhta ã hkukja nẽ kãm: —Kwa aprĩ hã mẽ inhmã harôj kaàkre jarẽnhta
    jarẽ nà. Na pa mẽ kormã ixprĩ hã mar mex kêt nẽ. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la mxnun Jesús ꞌin nten kaꞌan kanꞌ, ndyaa yu niꞌ ñaꞌan kanꞌ.
    Kanꞌ ndijyan neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu seꞌen ndiꞌin yu, mnichaꞌ neꞌ ꞌin
    yu bra kanꞌ: ―Yu kula, kwaꞌuu ꞌwa sa ñaꞌan lka chaꞌ nu ngwaꞌuu ꞌwa tsan, chaꞌ
    ꞌin kixinꞌ nu ndukwa lo jyan ꞌin neꞌ ―ndukwin neꞌ ꞌin Jesús.'
  bre-BRG: 'Neuze Jezuz, o vezañ kaset kuit ar bobl, a zeuas en ti. E ziskibien a
    dostaas outañ, o lavarout: Displeg deomp parabolenn dreog ar park.'
  opm-opm: Gahan Jisas oh ama kuuhan kat ihirnong mandama ap roporhan orhe han nuhurhe
    rosa Nohana. Gin go dasuh wit sahsah matip ohe mutuh meng oh nuhurnong napotinmur
    por nuhur dahamtipa.
  bvr-bvr: Gun-gatiya waypa Jesus burr-bawuna a-bona aburr-gata wurra gama gorlk rrapa
    a-barrngumurra wupa, lika aburr-yigipa jawina yerrcha aburr-bona gurda nula. Lika
    aburr-yinanga nula, “A-lay, wengga arrburrwa gun-nga meyali gun-gata geka ny-yena
    minypa mipila mu-jirra mu-yerrnyjinga a-bona, barrwa balaja mun-murra mu-jinyja,
    wurra mun-nerra m-balagarrgurrjiyana gatiya.”
  wal-wal: Hegaappe guyyiyan, Yesuusi asaa yeggi bayidi, soo geliis; erissiyo ashkkarati
    akko biidi, “Goshshan de7iya zardduwaa leemisuwaa birshshettaa nuuyyo oda” yaagidosona.
  zad-NT: 'Na'' bisa'' Jesúza'' beṉ''ka'' lle'' na'', na'' biyo''e ḻoo yoona''. Na''
    beṉ''ka'' nakgake''ne'' txen jabig''gake'' kwite''na'' che''gake''ne'': ―Bizajnii
    neto'' bi zeji jempl c̱he x̱en trígona'''
  aso-aso: Nelotiꞌ nene Izesuꞌ aza di geseꞌ ave mukiꞌ nene hulo-ngedo numunguꞌ dizo
    minineꞌ. Neivo izipahala zuho ezela igi viti minguꞌ guvise goloso dizive lo aneza
    gamazi laineꞌ maꞌmi monovo ma lo ngoloꞌ lo lo-lemanivo gelelone li Izesuꞌni li-imaniꞌ.
  uli-uli: Yodwe Jesus ye ligdir buwa we sa bulong yilim, ngo mokwe re dabeyal resa
    budoh irel resa kangalu bo, “Kangalugmem fael molwe fiyongol fadil kowe wol milay
    we.”
  nin-NT: Nggo Yesu gru rri kuma nu umi iko, na du anishirr ba, abiga ma ba gru kuma
    na ku, ku da di, “Bre ki inta inkpi i assurre a uwri wa.”
  tgk-tgk: Вақте ки Исо мардумро монда, ба хона рафт, шогирдонаш ба наздаш омада хоҳиш
    карданд, ки Ӯ масали дар бораи алафи бегона нақлкардаашро ба онҳо маънидод кунад.
  acu-NT: 'Jesús aints ainaun ukuki, jea wayaamtai, ni nuiniatiri ainautisha jea wayaar
    Jesús chicharkur: “Nupaa trigojai pachimramu ajanam araamu nuikiartutai chichamka
    nuwaitai tusam ujakratkata,” timiaji.'
  cak-WNT: 'Y tek ri Jesús rubin chic c''a chique ri winek chi quebe chi tak cachoch,
    yac''ari'' tek Riya'' xtzolin pa jay ye rachibilan ri rudiscípulos. Y yac''ari''
    tek ri rudiscípulos xejel apo riq''ui y xquibij c''a chare: Riyoj nikajo'' c''a
    chi riyit nabij ta chake achique ntel wi chi tzij ri c''ambel tzij chrij ri trigo
    y ri itzel k''ayis ri xetic ca pa jun ulef. Ruma can ma xk''ax ta chkawech, xecha''.'
  ebk-ebk: Angkiay ya tenaynan Jesus nan ongoongor ay tataku, ya sinungkop as nan
    afong. Enmali nan disipulusna kan hiya, ya kanancha, “Ifiakiam pay kan chakami
    nan laychun ay kanan nan maepadpachongan ay maepangkep as nan lukiam as nan uma.”
  spa-PDDPT: 'Cuando despidió a la multitud entró en la casa. Sus discípulos se acercaron
    a Él y le dijeron: Explícanos la parábola de las cizañas del campo.'
  ruf-ruf: Kuya Yesu kaghuleka mtingano ghwe iwanu kaghenda mng'anda, iwanang'ina
    wake wamghendela, wamlongela, “Utulongele ghumfano ghwe imighughu ghutulangulitsa
    choni?”
  gun-gun: 'Ha''e gui Jesus heta va''e kuery omondoukapa ma vy oo avi oo oĩaty katy.
    Ha''e ramo hemimbo''e kuery hexe onhemboja vy aipoe''i: — Emombe''u porãve ju
    trigo ramigua mba''ety rupi onhotỹ mbyre re ndeayvuague.'
  agu-BL: 'Itzun bantz yi stzaje''n wi'' yi yol Jesús, cho''n tzun toque''ntz xe jun
    ca''l. Cyocompone''n tzun chiẍkansal quib yi e'' ẍchusbe''tz te''j, nintzun chijaktz:
    Ta'', tale''u'' sketz yi ¿mbi na elepont yi elsawutzil tetz yi titz''un triw yi
    njal xo''l ujul? che''ch.'
  isn-isn: Sunga u Yesu akauleka umilundo akalongola kitalakwe. Iamanyisigwa akue
    akamutyata akalunga, kutemanuilye impyani iyi naapungu mumugunda.”
  eng-PEV: Then Jesus went into a house, away from all the people. And his followers
    went to him and said, “Please tell us what that story means, that picture story
    about the rubbish plants and the garden.”
  ilo-ULB: Kalpasanna, pinanawan ni Jesus dagiti adu a tattao ket simrek iti balay.
    Immay kenkuana dagiti adalanna ket kinunada, “Ilawlawagmo kadakami ti pangngarig
    dagiti ruot iti talon.”
  pir-NT: 'Sa ye masare cohe ti, wʉhʉpʉ sajãa wahari Jesu. Sa yena ʉsã tiquiro buhena
    tiquiro cahapʉ esa, sinituu ʉsã: —‍Trigo watoa taa diari queoyere yahu pehoya
    ʉsãre, nii ʉsã tiquirore.'
  anv-NT: Jisɔs alya gejamégé bɔɔ́ bimbɔ ajyɛ kpɛ mmu gepú ne baá utɔɔ́ bií.
    Ɛfɛɛ́ ne baá utɔɔ́ bií ágií ji áké, “Ntɛ sé, gare ɛse ula nekanémejɔɔ́
    mancha mi muú mawámé apɛné né mekɔɔ́.”
  sab-NT: 'Jesu gerudubi ene ulita kwian ole gire Jesu joni gudegu ama kle toi ngwadi,
    Jesu jo chke gwa gire kwian geru jwannga amage ulita chku, mo litu amadige, geru
    kadu amage: —Ba geru ñachugu kwian ngle alin kwian chude no tku giti, kwian chude
    no tku gire kwian na jo giskagba me no skie chude eske. Ba geru e ñachugu kwian
    alin, geru e me sugedu chage, cha ulita takalin ba geru e trennga chage.'
  tmd-tmd: Jisas aliö rön, nöbö mö akuyöbö ñɨgö röböxön, ram möl yuadö dumɨn nugugɨrön,
    nöbö nuŋwa akuyöbö möl sö hön nugwo yadmä, “Ap iñ gwogwo möriwö yuö wölö, rön,
    mönö höd röxön yadlö aku, anɨŋ yadaŋ nuguŋö,” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Jesús xebꞌuchꞌaꞌbꞌej kan ri winaq y xok bꞌi pa ja. Xeqibꞌ
    kꞌu rutijoꞌn rukꞌ y xkitzꞌonoj che: —Qajawal, qꞌalajisaj la chiqe saꞌ keꞌelawi
    ri kꞌambꞌal naꞌoj puwi raqꞌes cizaña —xechaꞌ.'
  kpg-kpg: Jesus ga hagatanga gi daha mo digau dogologo, ga ulu gi lodo di hale. Ana
    dama agoago ga lloomoi gi Mee, ga helekai, “Hagamodongoohia ina di ala kai o nia
    geinga huaidu ala i lodo di hadagee le e hai bolo aha?”
  taj-taj: जमाहेन्‍से थे म्‍हिला हुलदा ख्‍लासी येशू दिम न्‍हङरी फेप्‍जी। ओच्‍छे थेला
    चेलागदेएनोन दिम न्‍हङरी खसी, “बुरी फुइबा कोडोङ म्राला उखानना अर्थ घोना लसी पिन्‍गो”
    भिसी ङ्‌योइमा,
  avt-avt: Jisas katɨp mɨt miyapɨr menmen epei au, hɨrak kɨnaaiwɨr mɨt miyapɨr hɨrak
    kɨnɨk ken wɨnak. Hɨrak kɨnɨk ken wɨnak, mɨt nɨrak disaipel nan nitɨwekhi, “Ti
    etpei werek menmen me yehes enum mekre ni.”
  cbk-cbk: Despues ya deja si Jesus con el manada de gente y ya entra na un casa y
    el di suyo maga dicipulo ya atraca con ele, y ya habla, “Señor, esplica canamon
    si cosa quiere decir aquel cuento del maga similla de zacate na tablon.”
  uig-ARA: 'شۇنىڭدىن كېيىن، ئۇ كۆپچىلىكنى يولغا سېلىۋېتىپ ئۆيگە كىردى. مۇخلىسلىرى
    يېنىغا كېلىپ ئۇنىڭدىن: ــ ئېتىزلىقتىكى كۈرمەك توغرىسىدىكى تەمسىلنى بىزگە شەرھلەپ
    بەرسەڭ، ــ دەپ ئۆتۈندى.'
  tuf-tuf: 'Jesusat eyta siw̃ir ricá sicor imár usi áyjacro. Eyta ayir ima cat im
    usi raújacro. Rauyat ima chiwa cat ey acor behquir wajacro: —Isat orac rahcuayta
    acu tihw̃á ay bár bi chi cuit rijác chihtá siw̃i, wajacro.'
  abx-abx: Katapos pa'amban si Jesus si magpanggubok ngan diritso amanahik pan ruma'.
    Anunod si iya i mga inadalan-na ngan agpaminugad, “Isplikarin daw kami' si isturya-moy
    ray hi'unong si magpanudok simpot ari si uma.”
  mco-NT: 'Chi Jesús capxycɨjxy mɨɨd je mayjäy, chi ñɨcxy ma tüg tɨjc. Chi ytɨgɨy
    tɨgoty mɨɨd je'' ydiscípulos ajcxy. Chi Jesús ydiscípulos ajcxy nimɨjhua''cy Jesús,
    ymɨnañ ajcxy: ―Tun may''ajt ɨɨch ajcxy xyajhuinjɨhuɨɨyg je jɨhuimbit ayuc co tɨ
    mnigapxy je jɨbɨc ujtz ma je trigo cam.'
  kqf-kqf: Ḡome Yesu lava kumna i gosedi bi i valageta vanuwemo. Bi ena tauwaikaiwatana
    a tava lisinemo bi a giuwena gado, “Aee Bada, ḡawaḡawa daibimo dugedugedi lautaulalana
    maso lisimaimo kuna giu waiipoipo.”
  cpb-NT: 'Ikanta riyaatanai Jesús, rookanairi piyowentakariri, jatanake pankotsiki.
    Ari rosampitakeri riyotaanewo, ikantziri: “Piyotainawo okaatzi poshiyakaawentakeri.
    ¿Oitaka oshiyakaawentachari trigo-niro rowaitaitakerori ipankiitziro trigo-pero?”'
  aon-aon: Aria Jisas nakitak nakutukuk eshudok worobaishi arpesh shapeik aria nanak
    nawish urupat. Aria ananim disaipel hanaki hatrun aria hakripan namudok, “Apak
    makri nyak nyukripap baugenyum baraen um enyudok wobuwobrenyi baraen um yoweiruhi
    utoruh hatogur nubarig iri.”
  hus-NT-2005: 'Tam ti na Jesús in utsaꞌich an atiklábtsik abal ka kʼaléch, Jajáꞌ
    ochich altá. Utukná tám kʼal nin exóbaliltsik ani utsan enchéꞌ: ―Ti ku wiltsi
    an ti junbaxtaláb kʼal tin kwenta an atʼax chʼojól xi tʼayan ban aleláb.'
  mig-NT: 'Yúan‑na te ni̱ nakuatá''ú Jesús nuu̱ ñáyɨvɨ‑ún. Te ni̱ ndɨ̱vɨ‑ya̱ iní ve̱''e.
    Te ni̱ ja̱koyo cha̱a káskuá''a‑ún nuu̱‑yá. Te ni̱ kaka''a̱n‑de jíín‑yá: Kani kájí‑ní
    tu̱''un yátá lazo nuu̱‑ná, áchí‑de.'
  bps-bps: Kafnge én, tnagak Dyisas i dee dad to déén, na fusuk kenen di lam i gumnè.
    Na fdadong i dad gal mlalò kenen, na manla, “Tulenam gami i gumtatek i fléd gablà
    di dad bnas di tanà i to smabul bnê.”
  mbs-mbs: Penga niyan, nesayo si Jesus lekat kidoen te otaw netipon, aw minawop diyà
    te balay. Timaking se menge tinoledaan din aw nemoyò dan, “Indani kay aw eden
    se kedegdagan te tegdeyanan tepad te sagbet timilles kidoen te pawà.”
  tof-tof: Yesu pamkolpamab ngoro nóma bimgatórr, wa we alkomólórr tóba müótüdü. Oya
    umulbain olmala togobórr, da oya we imtinóp wagó, “Ma kibü tüzazilnüm, trrabubpükü
    apapan alap-alap bóktanan küp ia laróga?”
  cme-NT: 'Yesuŋ juɔ piiye tĩ, wuɔ yaŋ nuɔmba‑i aa naa ta kũŋ. U *hãalãbiemba
    kã u wulaa ka cira: «Niŋ naaŋ gbãnalãaŋgu maŋ wuɔ suontieŋo naŋo duu dĩmma
    aa u bigãarãŋo kã ka naŋ hɛ̃bieŋa dĩmma hɔlma-na, ŋ sa firnu-kuɔ baa-ye i
    suɔ ku yuŋgu‑i wɛi?»'
  sus-sus: Na tɛmui, Isa naxa keli ɲama xun ma, a so banxi. A fɔxirabirɛe naxa e makɔrɛ
    a ra, e a fala a bɛ, «Ɲooge ɲaaxi xa taali tagi raba muxu bɛ.»
  pon-2006: Sises eri ketiketla sang pokono oh ketilong nan ihmw ehu. Sapwellime tohnpadahk
    ko ahpw keiong mpe oh patohwanohng, “Maing, komw ketin kawehwehiong kiht mahs
    karasaras en dihpw suwedo ko nan mwahto.”
  dad-dad: Jesus tamo kayau itorneĩd fen, fõ namen ilen. In dõ fiya tar ĩ wagen disi
    fen, diron, “Kabier lili nẽ yaab od anĩ, amã faded wamã.”
  zab-NT: 'Chi gulull guniné Jesús de bniety, ax biiuny laniuu cun de xpɨnny. Chiy
    raipdeb laany: —Guniibiu dunnɨ xi zelo cuend xte de cuandxab cun trigu.'
  jae-jae: Go kêkêŋ lau tonaŋ sêja ma kêsô andu gêja. Ma nê ŋacseŋomi dêdêŋ eŋ jasêsôm
    gebe “Ôwa biŋ waôŋ kêsêp kômŋa naŋ ŋam sa êndêŋ aêac acgom.”
  ksd-ksd: 'Ma i vana kan ra kor na tarai, ma i ruk na pal, ma kana tarai na vartovo
    dia ruk mur ia, ma dia tatike tana: Una pala ia ta vevet ra tinata valavalar ure
    ra kaina davai ta ra uma.'
  msm-NT: Tapus to sikan, piglikatan ni Jesus sikan mahan-in no mgo otow aw sed duon
    to bayoy. Dajun padani to mgo inanad din. Kagi dan, “Hiluwasi koy kun to diya
    pananglitan nu to mgo bagnot duon to uma.”
  myk-myk: 'Ayiwa, a Yesu di sipyiire ti yaha wà, na gari puga. A wu kalaapiire tʼi
    fulo wu na, na wu pye: «Ɲakuuŋɔ ki kʼa foro tɛgɛ ki ni ge, lee talenɛ le kɔri
    jo wù mu.»'
  sbe-sbe: Yesu boda wa ye laugabaeidi na ye mwalae numakaloyena. Na yona hekahekatao
    wa se laoma iya unai se wane, “Witi koyana unai lagau heyaheyasonina wa kaniyona
    ku hededehemasalaha kalimaiyena.”
  mcr-mcr: Jisasi Iqu ämaqä iu ävämaŋi, aŋä yäpä iŋgisa qe äpaqukqe. Itaŋi Iqueqä
    wäuŋuäŋqä ämotquamiŋqä iqua Iquenyqä äpäpu ätukuwi. “Kukŋuä ktqä qätaqä quvqä
    wäuŋuä iuta äukautŋqeŋqe, Si ne kiqä quatiŋqä awä natiyä.”
  cux-NT: 'Tuu''mi ní Jesús yaa''vi yā ''iiⁿ''yāⁿ s''eeⁿ chi cunaⁿ''á yā na vaacú
    yā. Jesús ntúūⁿ cunaⁿ''a yā ní sndaa yā ''áámá va''ai. Discípulos yeⁿ''e yā nndaa
    yā nanááⁿ Jesús, ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ: N''diī, Jesús, ca''cuéeⁿ nī
    chí neⁿ''e caāⁿ''maⁿ ejemplo yeⁿ''e ''daaⁿ''nuⁿ trigo chi vɛ́ɛ́ nguaaⁿ trigo na
    campo.'
  tur-YTC: Sonra Yeşua kalabalığı gönderip eve gitti. Öğrencileri O’na gelip, “Tarla
    deliceleri benzetmesini bize açıkla” dediler.
  san-ITR: sarvvAn manujAn visR^ijya yIshau gR^ihaM praviShTe tachChiShyA Agatya yIshave
    kathitavantaH, kShetrasya vanyayavasIyadR^iShTAntakathAm bhavAna asmAn spaShTIkR^itya
    vadatu|
  bel-N: 'Тады Ісус, пакінуўшы натоўпы, увайшоў у дом, і падыйшлі да Яго вучні Ягоныя,
    кажучы: «Растлумач нам прыповесьць пра кукаль на полі».'
  sch-sch: Jisua'n lokongei hah mâkin insûnga a lûtin chu a ruoisingei an honga,
    a kôm, “Loia bu rothol chongmintêk roi hah khoi tina mo mi ril roh,” an tia.
  mic-MIQNT: Na tujiw Se'sus naqalaji mimajuinu' aq pisgwa't wen'ji'guomg. Unaqapemg
    pisgwita'jig na'te'l aq pipanima'titl, “Tal gis telimjig igtigig a'tugwaqan na
    wen eljio'toqol jigajewei sginminn?”
  huu-NT: 'Comɨnɨ jino faɨnonocaida, Jesús ie risoilla jofomo abɨdo jaide. Ie llofueoicaigano
    naimɨemo llotɨmacɨ: —Iena raise caɨ uiñollena, trigo motomo riga raitɨcɨaɨ rafuena
    caɨmo llono.'
  jiv-NT: Nuyá shuaran ikiukin Jesus je̱á támiayi. Túramtai ni unuiniamuri̱ tariar
    “Yajauch nupa̱ áujmatmena nu paant awajsata” tiarmiayi.
  otm-NT: 'Nɛ nubʉya bi xi ʉ yʉ ją''i a ra Jesús ngue da mbengui. Nɛ nu''bʉ gätho
    mí mba ʉ, bi mba ra Jesús bʉ ja ra ngu. Nɛ dá tɛndähe bʉya. Nɛ nu''bʉ mí hyupʉ
    ja a ra ngu, dá änhde: ―Dami xije ts''ʉ ''bɛ''a nam bøn''a ran t''uti gá ma nangue
    ra hmudä hingui ho bi dupʉ rá huąhi a ran ''yohʉ, dá ɛ̨mfe.'
  dah-dah: Be, Yesu gobe al buda kuruŋ go yubul teŋ ya hiyende gor mulgaŋ hiriŋ. Irkeb
    komatmiŋ yago kuŋbe, “Yamuŋ duwi niŋ maya mere mat tagalha gote miŋ goyen momoŋ
    dira,” inamiŋ.
  tnk-tnk: Iesu rəɡkiari pam, məpwəh nərmama me, muvnimwə ia nəkwai nimwə. Nənə nərmama
    me səvənhi həuvehe tukwe, mhəni mə, “Tikəusiəre pui pehe ro nɨpwrai nusipekɨnien
    nəha ikɨməni ia nurhi ərəha sə rutə ia nəmhien.”
  kpr-kpr: Iesu kasia mendeni setiri dadabetiri ainda amboda, nu evetu genembo numokena
    totorugusera ava dodo ira, kambo eninda teterusira. Etiri, namane era numokena
    buvudo siseri, “Se ningore! Kasia vive eko eni govari setesa, ainda tuka mo, rejori?”
    aminge siseri.
  san-IAS: sarvvān manujān visṛjya yīśau gṛhaṁ praviṣṭe tacchiṣyā āgatya yīśave kathitavantaḥ,
    kṣetrasya vanyayavasīyadṛṣṭāntakathām bhavāna asmān spaṣṭīkṛtya vadatu|
  nho-nho: Te saaita Jesus ni tiiake ia naa tama naa no hano ki hare raa, ana disaipol raa
    ni oo atu kiaa Ia no mee ake, “Hakaari mai te hakataakoto te parapol i te vvee
    e somo iloto te verena.”
  gym-NT: 'Yebti Jesukwe nitre kwati ye mikateba yete, bti rikabata nebeta gwi. Angwane
    nun ja töitikaka ben käkwe krötaba ken, käkwe nieba ie: Nura mu kämekäme namani
    tirete makwe nini, ye abko tä dre niere metre abko makwe niedreta nunye abko nun
    tö nibi ribei mae, nunkwe nieba Jesuye.'
  azg-NT: 'Joo nnꞌan na jndye jndyiꞌhin, vi na jndë jñon Jesús joohan na cꞌo ntcüeꞌhan,
    yajoꞌ tëqueeꞌ jon quiiꞌ vꞌaa. Ndoꞌ já nnꞌan na cotsayꞌö́n yo jñꞌoon na toninncyaa
    jon, jnanꞌndyooꞌ já nnon jon, jnduë́: —Juu jñꞌoon na tyiꞌquitso nquiiꞌhanꞌ ntyja
    ꞌnaanꞌ ntqueenꞌ jndë mañoon na tꞌonhanꞌ quiiꞌ ntjon ya, quitsuꞌ ndë́, ¿Nin ꞌnan
    itsiquindyihanꞌ?'
  bhd-bhd: तैखन यीशु लोकन करां अलग भोइतां घरजो अव, ते तैसेरे चेलेईं तैस कां एइतां
    ज़ोवं, “तू असन ऊडारेरे जंगली बीज़ेरी कहैनरो मतलब समझ़ा।”
  too-NT: 'Lā'' tuncan Jesús cāmakxtekli huan tachi''xcuhuī''t lā'' xla'' tanūlh huan
    nac chic. Lā'' ī''sca''txtunu''nī''n talaktapajtzūlh lā'' tahuanilh: ―Caquilāhuaniuj
    tuchū huanicu''tun huan a''ntūn tā''mā''lacastucti huan tū'' tzeyā ti''ni''.'
  ind-AYT: Kemudian, Yesus meninggalkan orang banyak itu lalu masuk ke rumah. Dan,
    murid-murid-Nya datang kepada-Nya dan berkata, “Jelaskanlah kepada kami perumpamaan
    tentang lalang-lalang di ladang.”
  cjo-NT: 'Roojatzi riwethatantanaari riraga Jesoshi piyotawentakariripaeni. Roojatzi
    riyaatantanaa rirori janta pankotsiki. Naaka maawaeni riyotaanewo noyaatanakiri.
    Nokantziri: —Piyotaaperotenawo poshiyakaawentakiniriri maawaeni piyotawentzimiri
    inkaaganki. ¿Oetaka oshiyakawori oshiyawitawori teriiko ipankiitziri teriikomashiki?'
  nsn-nsn: Tar binaka ke hiliu Iesu tasir tamat, kare lekala iuma tar um, no uakuakelukono
    ka lame tatanon, kara me dangata pare, “Hire tamiueim tar tengkana ro uelhire
    uaranga toro garasa uasa geko tungara tar iom.”
  san-DEV: सर्व्वान् मनुजान् विसृज्य यीशौ गृहं प्रविष्टे तच्छिष्या आगत्य यीशवे कथितवन्तः,
    क्षेत्रस्य वन्ययवसीयदृष्टान्तकथाम् भवान अस्मान् स्पष्टीकृत्य वदतु।
  tna-NT: 'Jesús ja cristiano cuana buetsuape putsu, ete su putibana. Discípulo cuana
    neje ete su nubiana. Nubi putsu, discípulo cuana ja tueda uja atana: —Quisaque
    ecuanaju butsepi cuaja epuani mique id''ene madhada jepuiti bahue quisa.'
  lid-lid: Jises ruwani iri lau mari nane, ma iy i bolo asiu ra-em. Kala iy ili bolon,
    oro lau tan ame, ma asehek anya, “Aso aso-ok ou asehek keme taso moson ta sahou
    sokek ta bwidiu ndra-in ateh in bolo bilin.”
  wim-wim: Nil Jesus.angan kanan want thanang pam wanch yot anangan-a, nil aawuchang
    pek ngul ngooncha, aꞌ ngurp nungantam anangana wampin nungant aꞌ thawin nungant,
    “Wik kath nintan waaꞌ-waaꞌan ngant-a, nint min-min engk-engkanang ngul waaꞌān
    ngantweya wik anangana want-wanttakan wunana, wak wayanangan aak gardenangan em-emina.”
  zga-M: Pwu uYesu akhavalekha avanu vinghi akhaghodokha khumyave. Pwu avakhongi avamwene
    vakhankongha vakhata, “Utuvule vunonu ikhihwani ikyamasi mukyalo.”
  yom-yom: 'Yesu bu kasindika nkangu, bosi wukota mu nzo. Minlonguki miandi mifikama
    va kaba ayi minyuvula : —Wutusudikisa nongo yi kiti ki mbimbi kiba mu tsola.'
  san-SIN: සර්ව්වාන් මනුජාන් විසෘජ්‍ය යීශෞ ගෘහං ප්‍රවිෂ්ටේ තච්ඡිෂ්‍යා ආගත්‍ය යීශවේ
    කථිතවන්තඃ, ක්‍ෂේත්‍රස්‍ය වන්‍යයවසීයදෘෂ්ටාන්තකථාම් භවාන අස්මාන් ස්පෂ්ටීකෘත්‍ය වදතු|
  yut-yut: Yesu da mɨŋat amɨn kabɨ madepsi yopmaŋek yutnon wɨgakwan paŋdetni da Yesukon
    kɨŋek yaŋ iyɨwit, “Joŋ pigaga kwoŋ dakon tɨlak gen uŋun dakon mibɨlɨ yaŋbɨ nandano.”
  grc-BYZ: Τότε ἀφεὶς τοὺς ὄχλους ἦλθεν εἰς τὴν οἰκίαν αὐτοῦ. Καὶ προσῆλθον αὐτῷ οἱ
    μαθηταὶ αὐτοῦ λέγοντες· φράσον ἡμῖν τὴν παραβολὴν τῶν ζιζανίων τοῦ ἀγροῦ.
  tbl-NT: Kewót Jisas bè yó, tnagaken yó kem tey tau wen, ominen husek elem gónô.
    Mógów le ebéléen yó kem gel lemolò du, ne mon le mò du, “Tulónem kum kun lanen
    yóm hningónem bè yóm halay wen kluon gbol lemen.”
  cpc-NT: 'Ipoña jawijanai Jesús, jookanairi apatowintakariri, jatanaki pankotsiki.
    Ari josampitakiri jiyotaani, ikantziri: “Piyotainawo okaatzi pojyakaawintakiri.
    ¿Iitama ojyakaawintachari trigo-niro itsipatagaitakirori trigo-pirori?”'
  nhg-NT: 'Yecuöquenu Jesús oquencöjtiejque giente, hua ocalacoac ipan chöntle. Hua
    omopachojque tietlac tiemachtejcöhua. Otieyelfejque: ―Xetiechmoesplicörfele inu
    cuiento de xebetl tli omotucac itzölö tlatuctle.'
  nya-nya: Kenaka Iye anasiya gulu la anthu ndi kukalowa mʼnyumba. Ophunzira ake anapita
    kwa Iye nati, “Timasulireni fanizo la namsongole mʼmunda.”
  ngu-NT: 'Quemaj Jesús oquimijlij on tojlan ica ye yau. Quemaj ocalaquito ipan on
    cajli, niman inomachtijcahuan oquinisihuijquej, niman oquijlijquej: ―Cuajli xtechmelajcaijli
    iejemplo yejhua on xcuajli xojtli yejhuan oquis ne itzajlan on trigo.'
  kup-kup: Met Iesu pot mañahapuh pi añarab ahovokaro betet zei namakeh sahan pim
    mañairooh-abanari honeo sat lokahapuh Iesun epat mañah, “Met ni uit biñinañ sisiñ
    horiñ berevah-pot hañivoz kapot añeken dei hodad ravak ma tair?”
  jid-jid: U Yesu ka' ka j'bu ndi ba don nda rihi ni mi koh. Mrli koh ma baka ye niwu
    nda tre, Hla ni tawu misali ni tu meme gigah u rjua”
  wmw-wmw: 'Sambi, Insa paasire junudi ya wanu ire, akuka kwake. Noparepare, wanafunzi
    wake wakinfika karibu, wakamba: “Tambire mana ake kinyume kuhusu minyani mmasamba.”'
  gmv-GGM: Hessappe asa agidi keth gelidess. Iza kalizayti izakko shiqidi kaththa
    gidon diza leshoza gish ne yotida lemusoza birshech nus yota dida.
  ssg-ssg: Ti Jises saliliwa teka laha apupuha, i soh hani leili ing ape tesol kahikahin
    kamei i, “Kaxi hanima amite salangawe menge kango ti leili tesol kin.”
  zpo-NT: 'Jesús mlaa re myet nu mzeeb xaa leen tub yoo. Leen yoo ba lee re nu, xaa
    mseed lo xaa, mnabdizh lo xaa: —¿Xomod nak kwent kwaan mzaa lu cheen nzhobxtil
    rop yixbal?'
  poy-poy: Yesu pakalilekiti lipinga lya wantu, kingira mnumba na wafundwa wakuwi
    wamgendera na wamkosiya, “Hashi, mfanu agu gutakula shishi?”
  qwh-NT: 'Tsepitanam juntacashqa quecayaq nunacunata witsiratsir, Jesus yecurerqan
    wayiman. Disipuluncunanam Jesusman witïcur queno niyarqan: “Chacracho balliguwan
    iwalatsicur yachatsiconqequita cäyiratsiyämë, Teyta” nir.'
  gaw-gaw: Aria Jesus Nug danab ah uuaṯa, laḵa teum. Te amu nuhiḵud ip̱uniṯak awak
    danab ag gumidna uḏin ap̱ig. “Na gikiḏah nau daṯa beum, nai amuam keeke danab
    ag dooṯeb ii dooṯeb ele ou aqata ip̱uniṯak nai amu, nai amunu diig mehuqna ip̱unigp̱e
    dootu!” ap̱ig.
  nca-nca: Asa Yesuko unipare yorotoro ya quroko oró. Ko iŋo-iŋo rewero uniyó eneno
    mahero ŋande yaŋgurí, “Komó piyimi mu khono wotaró ŋuro tapara mande ŋuro murí
    ŋu ye nimito,” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ Jesuuz mnii num dey ñgyoozh, orzeꞌ bzuu nez mi dey yay yuꞌy. Orzeꞌ
    guꞌm nañ yuꞌ. Orzeꞌ bruꞌña de yu nu rsyaꞌ lom. Orzeꞌ byatublaazh dey lom. Orzeꞌ
    na dey rab yum: ―¿Lac yaruu de riidz tiily ni gyish nu briib lat ya mni zeꞌ? ―na
    dey.'
  mkj-mkj: Anjoauwo Jesus injang pokonno, inla dilda nehn ummwoau. Nah sohnpadahkkok
    sohdo ipoa pwehng Ih, “Maing, kawoahwoahng kamai karajrajin dipwdippwok nehn mwoaswello.”
  zac-NT: 'Iurní bëtëꞌtsë Jesús mënë. Guatë́ më tubi hiuꞌu. Iurní ra shini gusëꞌdë
    më guabiꞌguë raiꞌ lu më nu repi raiꞌ: ―Biadiꞌdzë lu naꞌa pë runë cuntienë comparaciuni
    shtë guiꞌlli mal.'
  kyg-kyg: Yesuꞌa muki vayaꞌaifeꞌmo, inagi ago utaleyo, huno hapa paiteno alino apateꞌnigeꞌa
    utagenoꞌaeꞌmo nopiꞌmo haino maiꞌniye. Maiꞌnigeꞌapaeꞌmo geꞌamo neꞌafiya vayaꞌmo
    agaetegamo eꞌa, inofeꞌmo aeka kalafefa gemo huka hapa paiꞌnana gemo aepaꞌamo laha
    paiyo, huꞌa ge huꞌa afi geꞌnae.
  kmk-kmk: Utdi, tinengyan Jesus dat adu’n tagu ot nilumnok sit boḻoy. Ummoy dat disipulus
    na kan siya ot kinnanan da un, “Ipakaawat nu ud dit kaipooyan dit inyabalig nu
    un bollat sit payaw?”
  cao-NT: Jatsi toa nohiria huëstima ca Jesú jisbayaniquë. Jisbayá tsi quiha xobo
    qui ja jiconiquë. Jatsi jahuë doce ca rabëti bo ja qui bëcaniquë. —¿Jënihi ni
    naa trigo huaí ca masara chani sa? Noqui yoahuë —i ja qui jaca niquë.
  bbr-bbr: Jisas ko roat sosop utwareanik, ko owa tonowon, kon tamareäu roat akas
    peanik, keser aurin, “Na ik kiro amurik uku aru woia tu pewon nukan totok ämän
    onoktapau aikam.”
  inb-inb: 'Chi­ura­manda Jesús, chi runa­kunata: “Kaia­kama” nispaka, wasi­ma rirka.
    Chi­ura paita kati­raiag­kunaka, kailla­iaspa, nir­ka­kuna: —Nukan­chita willai:
    mana alli ugsa chagrapi susu­chig­samuska­manda parlu, ¿imatak ni­raiá?'
  hrv-hrv: 'Tada otpusti mnoštvo i uđe u kuću. Pristupe mu učenici govoreći: “Razjasni
    nam prispodobu o kukolju na njivi.”'
  box-NT: 'Bṹn mɔ́n ó o Yeesu wà vaá zon le zĩi yi ò o día ɓa zã̀amáa. Ó o
    nì-kenínia wà zon o cɔ̃́n, á zoó bía làa wo: «Le ɲíní na ló ho mɔhṹ
    yi wàhiire kúará á ũ zéení làa wɛn.»'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñedi ya ja̱ꞌi pa da ma ja yá ngu, y neheꞌa̱ bi ma ja núꞌa̱
    ra ngu habʉ mi ꞌbʉi. Nepʉ yá nxadi bi ma bá tsʉdi ne bi ꞌñembabi: ―Xi da xicje
    xá hño te rí bønga núꞌa̱ ra ꞌbede de ya tsꞌonda̱po bi føxa ja ra hua̱hi.'
  wnu-wnu: 'Yisas munon yurau aib eng qob ende wurinob qamb wogub mor isa wonou imbigau
    yurau eng yar nob qamamir: “Ne mit big girabur asin wit nob yisir di igour quran
    eng qanam musub qamara igun.”'
  zam-NT: 'Ngolo gunii Jesús Diox loo mèn co'' mqueltàa loo Jesús ro laguna, mbii
    Jesús tya. Ngòo Jesús liz thìb mbi'' co'' ndub gaxte tya. Liz mbi''a mqueltàa
    ryete myen'' xin'' mté''th Jesús loo Jesús. Ndxab myen'' loo Jesús: ―Tad, blo
    xo''f U'' di''s co'' mtetac U'' cón che''n huan ye''rsin'' co'' ñaa xal ñaa triu
    loo nu'' co'' ngo no co'' ngulen loo xyòn mbi''a.'
  zyp-NT: Mataico zawpuipaw cawh seisai he ka, ing chunglang a nae. A hningzuitu a
    vong he ka, a hai leco, “Ly leteipaw lybei tawchingnah bia na reipaw khah ma pase
    tua,” tatah aa tah.
  sey-NT: 'Ja̱ maca Jesús pa̱ire ca tëjini huëꞌena cacapi. Cacaëna, ja̱rona i̱te yeꞌyecohuaꞌi
    tsioja̱ni cahuë: “Quëajë̱ꞌë, coꞌa tayapi tsiona mëaseꞌe ayere.”'
  nvm-nvm: Areme Jesu fun e iji ijia uniakome fun una ar ijia aru vakga e vuak fuon
    faivo iji bun ijia jame aru vain. Bu aru ijia useme kua, Ni vuak iji a abe ufien
    iji bu juar ijia tavuavo ijia bijame kuainma ijefuon ma iji kuarduo no faivno
    kuain.
  mps-mps: Te sogo Jisasgo te we bidi augwali tagalama, tama aga te be tomoba pelama
    bidai. Tama aga wali pabo bidi dabe augwali agaba aselama, te po wai, “Nago te
    dwai noswai te gide pedalobo po olama po digi po begelama wali po page te dabolo
    haninama ola mao,” te po wai.
  pab-NT: 'Hatyaoseta Jesus xaneheta halitinai nonita hoka xane isoa hatyako hoka
    exaotyakiraharenai xane ehaliya hoka axehenahene: — Hawaiyekehalakatya womana
    manakairatyakahare tahi akiti — nexaha.'
  llg-llg: Basa boe ma Yesus laꞌo ela hataholi noꞌu kala sila, de Ana fali neni uma
    neu. Boe ma ana mana tungga nala mai, de loken fo Ana tulun, lae, “Ama aa! Tulun
    mafada ai, nakandandaak laꞌeneu fii ndandaan dei!”
  kyf-kyf: 'Tɔʋn, -Zezu ''bhʋa nyɩma glaa, ''ɩn ɔ yia -buduŋwɛɛ mnɩ. Ɔ plaa -budu
    zɔ, ''ɩn ɔ ''bɩnɔnya yia ɔ kwesi bɛ, ''ɩn wa nɛɛ ɔ -ylaɛ: «Gba -aɩn -yla kpaa
    -petu ''nyuu nɩɩ gbʋʋ ninee ''ji.»'
  tpi-tpi: Jisas i lusim ol manmeri na i go insait long haus. Na ol disaipel bilong
    en ol i kam long em na i tok, “Inap yu tokim mipela long as bilong dispela tok
    piksa bilong gras nogut i kamap long gaden?”
  mih-NT: 'Tacuan ta i natasi ra Jesús sii ñiyɨvɨ, ta i quɨhvɨ ra sisi vehe, ta i
    tuhva ra i casi ra sii ra, ta catyi ra: Nacatyun sihin ndi ñaa cuñi si catyi si
    sa cuenda yucu ña vaha sa sahnu tɨcuɨ trigo cuan.'
  qvh-NT: Saypitanami runacunata despacharcur discïpuluncunawan Jesús yaycorgan juc
    wayiman. Saychömi discïpuluncuna ruwacuyargan say cebadillupita yachasishganta
    tantyasinanpä.
  kms-kms: Muq ni wute buagi te si nare baj pe nar no. Di nikin wute mandi mari, “Beghi
    wand puate simbe ndug, kopuqu wand pe nyungo brequ wuny mbe ruwi kin te pughe
