    caꞌicutic smelol ti trigo tꞌul ti laj ababaꞌale ―xiic.'
  mya-mya: ထို​နောက်​သ​ခင်​ယေ​ရှု​သည်​လူ​ပ​ရိ​သတ်​များ​ထံ မှ​ထွက်​ခွာ​၍​အိမ်​ထဲ​သို့​ဝင်​တော်​မူ​၏။
    ထို​အ​ခါ တ​ပည့်​တော်​တို့​သည်​အ​ထံ​တော်​သို့​ချဉ်း​ကပ် ၍ ``ဂျုံ​ရိုင်း​ပင်​များ​၏​ပုံ​ဥ​ပ​မာ​ကို​အ​ကျွန်ုပ်
    တို့​အား​ရှင်း​ပြ​တော်​မူ​ပါ'' ဟု​လျှောက်​ထား ကြ​၏။
  gng-NT: '*Yesu dàan'' linigol nnɔ, ki liɛbe'' ki kun''. Nɛ uʼpanpaankaab baa''
