  apz-apz: Oseso Jisas aꞌamu piꞌnɨngo engo somo nulɨkoꞌmanto angomno humentisofoho.
    Kakoe inomokomoyo sohwa kakimo nuꞌmantɨfi ulɨmentohofi, Oso pahnnɨmo hungkuno
