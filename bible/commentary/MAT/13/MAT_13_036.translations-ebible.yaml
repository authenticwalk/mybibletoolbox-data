  heb-heb: אז שלח ישוע את המון העם ויבא הביתה ויגשו אליו תלמידיו ויאמרו באר נא לנו
    את משל זוני השדה׃
  mpp-mpp: Aime ye ngic-ngigac habutowa locebalu macka feme mic-tengtengfocine yenge
