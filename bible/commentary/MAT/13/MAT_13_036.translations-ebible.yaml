    \ narilpiro.”\x94"
  bfz-bfz: तेबे यीशु पीड़ा खे छाडी की कअरे आए, तेबे तिना रे चेलेया तिना गे आयी की
    बोलेया, “डोरूआ रे जंगल़ी दाणे रा उदारण आसा खे समजयाई देओ।”
  cuk-09: 'Geb degi dulemar Jesúsgi bangudgua, Jesús neg-yaba dogdesun. E-sapingan
    Jesússe walik gunonimargu, ega sogdemalad: —Anmarga be odulo, we ibi obare, gagan-iskanagi
