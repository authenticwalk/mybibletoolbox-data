  ctu-CTI: 'Che'' jini, Jesús ti ujti i pejcan quixtyañujob. Ti ochi ti otyot. Che''
    jini, ti tyʌli ajcʌnt''añob i cha''an. Ti yʌlʌyob: Subeñon lojon i sujmlel jini
    lajoñel cha''an jini mach''ʌ wen bʌ pimel tsa'' bʌ pʌjq''ui ya'' ba''an jini wen
    bʌ, che''ob.'
  zos-NT: 'Entonces Jesusis ñøjmayaj vøti pøn va''cø myaṉyajø, y Jesús tøjcøy tøjcomo.
    Y ñøtuṉdøvø''is cyønu''cyaj Jesús y ñøjayaju: ―Tø tza''maṉvajcatyamø tiyø aṉma''yocuyete
    yachta''nø nijpupø yoscuñasomo.'
  gvs-gvs: E tuwo Yeisu boda ikalavedi go, ina boi vadayana iikalave goi isiu. Isiu
    go, kai ina tovatotowanayao kama kadigo kama, ‘Tomoya, livalakaibala sisinétala
    tánuwo goi kulumavivīsi kanove.’
  kbm-kbm: Yisu gimdil gikwai amolmol be gisov nam aplo gile bekob ane singamolomb-gen
    itani ei ile be inei, “Mie unei bing-ai ete gipil vuavwe ok ane dabe itangi amei
    kob.”
  rmc-rmc: 'Akor omukľa o Ježiš le nipen a geľa andro kher. Avle ke leste leskre učeňika
    a phende leske: „Phen amenge avri o podobenstvo pal oda kukoľ pre maľa.“'
  apr-apr: Yesu iwetewete pang di a imot, motong la igege di, inbe idewe a ilo pang
    rumu lono. Ngan di galiunu titoo a tilo ye rumu lono a lo titoru. Tiyei ne, “Ai,
    lomam bet kupagalanga betanga lono ke dingding dook tiap yo isupsup kumu lono
    in pam dook a lomam galanga ye.”
  tiy-tiy: Tidéw béno, i Jesuse ténagakén i de ménlimud ni do étéw atin ménahur dob
    lawie. Tidéw béno, i de kuyugén ménfégédét ro dob Beene brab ménbéréh ro maro,
    “Béréhém begey i atag i binuwayae fantag bé de kéroon dob safade.”
  nlg-nlg: Tana bona Jesus te tona keha sanira na vure, gaia te vaa haghe loka ni
    vale, ma nina lei vaovarongo tara mai itatana, mara vania, “?Ko bosa vanighai,
    na hava na ghanaghana ilokana na bosa vavaghahana na tautalu dika tana lokana
    na leghai?”
  dgr-DOGNT: Zezì godı t'à goxè godo tł'axǫǫ̀ kǫ̀ goyaèhtła. Wecheekeè gıts'ǫ̀ nìı̨de,
    hagedı, “Eyı dèè k'e t'asìı dehshee wegodıì ayìı awį̀ı̨dı gots'ǫ̀ wek'ayaı̨htı,”
    gıìhdı.
  pes-OPV: 'آنگاه عیسی آن گروه را مرخص کرده، داخل خانه گشت و شاگردانش نزد وی آمده،
    گفتند: «مثل کرکاس مزرعه را بجهت ما شرح فرما.»'
  ron-1924: 'Атунч, Исус а дат друмул нороаделор ши а интрат ын касэ. Ученичий Луй
    с-ау апропият де Ел ши Й-ау зис: „Тылкуеште-не пилда ку негина дин царинэ.”'
  tpz-tpz: E Ieesuꞌ to këh en pa napan, pareꞌ ho en koman iuun, ka ma vamomhë peꞌ
    nö me ee peꞌ, pare hi poë pan, “Soe ka möm ah pa pusun in a soe vapipinoꞌ va po
    meon hat vëh to pokoꞌ manih pa rak.”
  agd-agd: Mairá Yisasi vanasi me ampiren mápin orivíkan beni eyo iyampon kayo ano
    véi vaintá onóben temí, “Kaná éi mai namu káta ma yunampin ampantá eini ana setin
    tisimesí inétifante rafuno.”
  rkb-NT: 'Kyze Sesus kytsa sizubarẽtsa nisierekze wahoro bo nitsuk. Zinymyrykynahatsa
    ibo zumunaha. Ipe niaha: — Hawa ha sa tiriko towahaditsa soho mybo tytsasoziu
    — niaha. Iwaze sibo nitsasoko.'
  san-THA: สรฺวฺวานฺ มนุชานฺ วิสฺฤชฺย ยีเศา คฺฤหํ ปฺรวิษฺเฏ ตจฺฉิษฺยา อาคตฺย ยีศเว
    กถิตวนฺต:, เกฺษตฺรสฺย วนฺยยวสียทฺฤษฺฏานฺตกถามฺ ภวาน อสฺมานฺ สฺปษฺฏีกฺฤตฺย วทตุฯ
  iws-iws: Jisɨs siya ha boɨn dɨgiyɨn mɨ siya iikamɨm sɨmiir haiburgigɨn mɨ siya omaka
    saiir yapnɨnopkainam. Mɨ kamɨm siir mɨi kɨgna mɨriiyɨm, sɨma ɨna yɨtɨm siirɨm
    mɨ ɨna boɨnɨm, kɨra ta boɨniyɨo yaiya ko biyɨe saiira numɨr whaka krɨmiir unkɨ
    boɨnmɨmauu.
  pol-SZ: 'Potem opuścił zebranych i udał się do domu. Wówczas uczniowie podeszli
