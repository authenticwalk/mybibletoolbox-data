  chk-chk: Iwe, lupwen Jesus a feila seni ewe mwichen aramas o tolong lon eu imw,
    nöün kewe chon kaiö ra feito ren o üreni, “Kopwe awewe ngenikem met wewen ewe
    pworausen awewe usun ekewe pötöwölingau lon ewe tanipi.”
  ssd-ssd: 'Kile Yesus nu tiŋga maŋgur suŋgo ta kusreka kina ka wande poŋgina le nuŋe
    dubinaig mbal pro nu sanaig: Ne aŋga ŋaigonu tuku yaba pasa sakat ta tugunu te-mayokmba
    sasiŋga le sine isbe ŋginaig.'
  acr-TNT: 'Ecꞌuchiriꞌ, ri Jesús xebuchꞌaꞌbej can ri winak y xoc bi pa ja. Xekib cꞌu
    rutijoꞌn rucꞌ y xquitzꞌonoj che: —Kajawal, kꞌalajisaj la chike saꞌ queꞌelawi ri
    cꞌambal naꞌoj puwi rakꞌes cizaña —xechaꞌ.'
  rop-rop: Wal Jisas bin gowei brom ol detlot pipul na, en imbin gowin insaid langa
    wan haus, en ola wekinmen blanga im bin kaman langa im, en deibin askim im, “Yu
    dalim melabat wanim yubin tokinabat garram det stori blanga detlot rabishwan gras.”
  mee-mee: Nae Iesus ke kaꞌe maluame, na ke lu lakallo ta bale te. Na barangalele
    ra kanna keke loa te i, ba keke role kia roma, “Pangateningkala laeala e ta pailli
    onreke sosoali ra agau toa rea nga ura ka mirana mina laetai? Onto panane te mangng.”
  mwf-2018: Bere nhini thangunu Jesus-ka kanampunpart warda kardu wurnangat nhini
    i pangu warda wangu nadha dini i ngarra thelput warda kanardi. I bere pulangay
    nukunu kathu-ka pumamnaneme, “Ya pule. Thurdungarrumeriyithnemenu murrinh pana
    ngarra nanhthi parnu wiye-ya.”
  dif-dif: 'Ngadani Jesujeli kana wolara jinpana wonti ja pungani wokarana wonti.
    Ja mili nunkani nunkangu wokarana wonti ja jatana wonti: „Jeribaka jaura nindri
    madlentjandru mitani ngaianingu mildiri ngankamai.“'
  gam-gam: Jisas una merke moi al ge kere er numb al pi. Yene kogoye una wo embe dji,
    kull ke mau al boi we dje kandja buko djin ge me dje awe dji.
  nou-nou: Edo Iesu nga dodo wosedo edo embo jiwae be awa dodo mando joda vivitisira.
    Etiri uso ambojimbi mi uso yei da bugudo nganega isira edo sisera, “Inia da mi
    pisa de vive de da setesa ainda be awa ujuge gore.”
  mqb-NT: 'Aday kutok, Yesu a mbəsak anan man sə ɗo ahay ahay uho, a zla way anahan
    ù doh. Njavar anahan ataya tə həɗəken ayak pə cakay, ta jan: «Pəsakan umo anan
    ahay jike sə azay sa sla à wulen sa ndaw inde ata awan.»'
  ape-B: Ali Jisas naitak natukemaguk echudak wolobaichi almom almagou chapeik ali
