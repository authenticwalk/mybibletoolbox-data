verse: MAT.013.036
translations:
  kpx-kpx: Iesuu kateaito ata moaga kebia halevei oe uvue tinu. Ige esemuveau avue
    lohoale namihai avoe, “Latie toela ke ihuike onole.”
  okv-H: Eto Iesu na embomeni toto bande jo ta horenu amita ambotani na puvuto amita
    degi eto ingia, “Vive pure ta erari amita ke be avo dago ejo ingore,” ainge eo
  tbo-tbo: Yesu bolu i nehalehi po i lui hoi numa, ma a hewahewali hi nae uyahina
    po hi lubayadeya hi pa, ‘Pehi apapoena baha wiluwaluwana anona una liyayahi po
    to hanapugeya.’
  mal-C: അതിനുശേഷം ജനക്കൂട്ടത്തെ യാത്രയയച്ചിട്ട് യേശു ഭവനത്തിലേക്ക് പോയി. ശിഷ്യന്മാർ
    അദ്ദേഹത്തിന്റെ അടുക്കൽവന്ന്, “വയലിലെ കളയുടെ സാദൃശ്യകഥ ഞങ്ങൾക്കു വിശദീകരിച്ചു തരാമോ”
    എന്നു ചോദിച്ചു.
  grc-SR: Τότε ἀφεὶς τοὺς ὄχλους ἦλθεν εἰς τὴν οἰκίαν ⸋ὁ Ἰησοῦς·⸌ καὶ προσῆλθον αὐτῷ
    οἱ μαθηταὶ αὐτοῦ, λέγοντες, ⸂Φράσον⸃ ἡμῖν τὴν παραβολὴν τῶν ζιζανίων τοῦ ἀγροῦ.
  bgc-bgc: फेर वो भीड़ नै छोड़कै घरां आया, अर उसके चेल्यां नै उसकै धोरै आकै कह्या,
    “खेत म्ह जंगळी दाणै का उदाहरण म्हारै ताहीं समझा दे।”
  khz-khz: Iesu na votaunilimalima gutuma eraokwanirato, numai elaka-togato. Gena
    melo ia genai gevogomaito, ne gevaikilaato, negetiwato, “Gawa rakavara araga aonai
    paraporena ai gema poro kilagi-matagaia.”
  deu-TKW: 'Hierauf entließ er die Massen und gieng in das Haus. Und seine Jünger
    traten zu ihm und sagten: Deute uns das Gleichnis vom Unkraut des Ackers.'
  zsr-NT: 'Niꞌr buzeynëꞌ bunách nacuáꞌ niꞌ didzaꞌ Jesús, busölëꞌë lequëꞌ, atiꞌ gyaziëꞌ
    yuꞌu. Niꞌr guladxinëꞌ ga zoëꞌ bönniꞌ usë́d queëꞌ len tëꞌ Lëꞌ: ―Gdixjöiꞌ netuꞌ
    le rëꞌni gna lë naꞌ benuꞌ lsaquiꞌ qui guíxiꞌdauꞌ xöhuiꞌ naláꞌ ca nac yöl zxoaꞌ
    xtil.'
  lin-lin: 'Bongo Yesu atikaki ebele ya bato mpe akotaki na ndako. Bayekoli na Ye
    bayaki epai na Ye mpe batunaki Ye : — Pesa biso ndimbola ya lisese ya matiti mabe
    kati na elanga.'
  hns-NT: 'Tab Jiesoe manai log ke pathaaike tjal gail ghare. Tab okar tjela log okar
    paas aaike poetjhies: „Maastar djie, toe hamlogke ghaas ke kaahaanie ke matlab
    bataai sake hai?”'
  noa-E: Mag õrag ejemploou nem jaau öbaadeewai õrag wëtpi jaaujim. Maimua thum ërëubaadee
    ich jẽer sĩerr di aar majim. Maig maach appai aphöbaadee, marau irig maachig jaaupijim,
    mag phũak dau khaigbam trigo eeu jĩir wëjöm ee phötarr.
  eng-EMTV: Then having dismissed the crowds, Jesus went into the house. And His disciples
    came to Him, saying, “Explain to us the parable of the tares of the field.”
  mib-NT: 'Yūcuán na te ni nacuatáhú Jesús nuū ñáyuu. Te ni ndɨ̄vɨ ya ini vehe. Te
    tēe cáscuáha un ní jinūcoo de nuū yā, te ni cacahān de jíín yá: Nacani cájí ní
    jnūhun yátá ite lasú nuū ná, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मनाहाॽ ले़रुधसिआङ् ये़सुःन् हिम्‍मो पे॥ कुहुॽसाम्‍बाहाॽ
    खुने़ॽओ मे़द्‌ये़आङ् “प्‍याङ्‌सिओबा माले़ःन्‍दोरे़न् खे़दाॽइल्‍ले़ कुबेःन् पोआधक्‍ते़ॽ”
    फाॽआङ् मे़मे़त्तु॥
  xnj-xnj: Kangi Yesu avalagili vandu vala, akayingila munyumba. Vawuliwa vaki vamhambalili
    vakamjovela, “Utidandaulila luhumu lwa masindi kumgunda.”
  mmx-mmx: Iesu ga on basinge limixin la ga beles ukeneng at lara loogu, la lavaun
    pinivu ren diga vot pasa i la diga lok tin, “Una tong asu lavasuun at lavapaase
    poovo mumu lempivilis kapmek ga su ro xataamang.”
  cbr-NT: 'Usoquin bana ñuixuntancëxun anu ''icë unicama ëbiani cuanx ca Jesús xubunu
    atsíanacëxa. Atsinia ca aín ''unánmicë unicaman nëbë́tsioraquin Jesús cacëxa:
    —Uisai quicë cara naënu ''icë chucu ñui quicë bana ax ''icë quixun camina nu ñuixunti
    ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús amac''amilh ju lapanacni chai milh la''ixchaka''.
    Pus lana talakmilh ju ix''amamaka''ui chai tajunich: ―Aquilamavasalaniu ju chivinti
    ixlacata ju t''in ju jantu k''ox ju ixch''ancanta la''ixt''un ju anu'' lapanac.'
  eng-LSV: Then having let away the multitudes, Jesus came into the house, and His
    disciples came near to Him, saying, “Explain to us the allegory of the darnel
    of the field.”
  cak-NT: 'Y cuando ri Jesús xeru''on-e despedir ri winak, raja'' xtzolaj pa jay y
    ri ru-discípulos xebe-apo riq''uin y xqui''ij che: Roj nakajo'' chi ret nak''alajij
    chakawech anchique ntel chi tzij ri ejemplo chirij ri trigo y ri cizaña.'
  pah-NT: 'Pevove''g̃a mondoukarame ojihugwi Jesus''ga hoi onga pype. A''ero garemimbo''ehara''g̃a
    nduri ga pyri javo ga pe: —Ore mbo''e ti ojo''java''ea rehe ikwahavuka ore ve
    nhungwava mombe''ua trigo''java''ea mombe''ua, ei g̃a Jesus''ga pe.'
  sja-NT: Ma jõma nepɨrɨp'eda, Jesupa eperãarã bëiji mãik'aapa t'ĩuji chi k'õp'ãyoorã
    p'anadap'edaamãi. Mãpai ãchi iru k'ait'a chedak'ãri, iidijida k'ãata jara k'inia
    bɨ ma nepɨrɨda p'ũajara tau p'oda trigo k'ãide.
  xed-xed: 'Mbaɗa Yesu ka zliŋtá dəmga, ka sliʼaftá tsi ka laghu da həga. Ka gavanavatá
    duhwalhani, ka həŋ nda tsi mantsa: «Pslaŋnap psla ta klatá ghəŋa tsa mahdihdi
    ta ghəŋa rira ya,» ka həŋ.'
  mks-NT: 'Tá na̱ndihi na̱ndinda̱yí Jesús ña̱yivi cua̱ha̱ ndúu cán já na̱qui̱hvi a
    ini vehe. A̱nda̱ já na̱cativi na̱ xíca tuun xi̱hín a̱ cán nu̱ á já na̱cachi na
    já xi̱hi̱n á: —Ná ndicani ndó nu̱ú nde̱ ndía̱ cúni̱ cachi quia̱hva na̱sacu ndó
    sa̱há yu̱cu̱ quini na̱nana tañu trigo cán —na̱cachi na.'
  gfk-S: Jisas ga hana sukun um no tamat na matanabar, igom hana lala tano hala. Ma
    ira nuno bulu na harausur di ga hana tupas ie, di gom tange tana, “Nu pales ter
    ta mem no pipilaina no pito naramon tano lalong.”
  bmu-bmu: Jisösnöŋ söpsöp keu mi jim teköba ambazip kambu ketaŋi eŋgömosöta miri
    uruŋe öŋgöyök. Öŋgöiga gwarekurupŋan yaŋgöreŋ kaba kewö qesiba jiget, “Dorowet
    nene nupnöŋ asuhuyöhi, gi mönö söpsöp keu miaŋgö könaŋi jim asarim neŋgiman.”
  dgz-dgz: Iesu waenapan ae vemo pa gwanap aeni gapan. Wadiamot megawa ine tauan anega
    wane, “Gaian egagawa maibewa anenen waan wadiane anut.”
  eng-GNV: Then sent Iesus the multitude away, and went into the house. And his disciples
    came vnto him, saying, Declare vnto vs the parable of the tares of that fielde.
  zaa-NT: 'Làniana bechu titsa'' Jesús ca enni''a nna betsine''e le'' yú''u. Gubiga''
    tè ca discípulo qui''áa nna ra cabi e: Bethàtsilà''na bálani cuią''lu'' intu''
    comparación qui'' ỹubànaba''a nu gul·lani le'' lóyúa.'
  eng-WEBSTER: 'Then Jesus sent the multitude away, and went into the house: and his
    disciples came to him, saying, Declare to us the parable of the tares of the field.'
  guh-guh: 'Jesús naviabiaexana jivi ayaibitsaëtoxaneto. Bajaraxuacujinae Jesús boya
    joneya. Bajarapabota Jesús pijajivi imoxorenatsi. Nexata Jesús pijajivi jumaitsi:
    —Patajatuxanenë, panetsipaebare pajamatabëcuene xaina palivaisi tsipaebame jivi
    ayaibitsaëtoxanetojavabelia. Baitsi palivaisi tsipaebame trigobotonë tuatuajëa
    pejuvijava pelivaisicuenia, jai Jesús pijajivi.'
  bon-bon: Yeesu biname bine sebmalimige, mete bora me abacitige. Teeme abiberäja
    bägrä cina seclige teeme bau me, jejisi egä, “Maane seboclomti cime tääpume ngene
    ca agli mene lui jiicite gäli poto cidi me calwacupi je.”
  nhw-BL: 'Teipa Jesús quincajtejqui nopa miyac masehualme huan yajqui ichaj, huan
    tiimomachtijcahua tiquilhuijque: “Techilhui tlaque quiijtosnequi nopa huicalotl
    tlen nopa amo cuali xinachtli catli icualancaitaca quitojqui ipan imil.”'
  swh-ONEN: Kisha Yesu akaagana na makutano, akaingia nyumbani. Wanafunzi wake wakamjia
    wakamwambia, “Tueleze maana ya ule mfano wa magugu shambani.”
  wbi-wbi: pambele uYesu akahwesia ilipugha lila, akingila mu nyumba. Avavulanisivua
    vaake vakaluta pa mwene, vakajova vakati, 'Utuvuule umuluvo ghwa kihwanikisio
    kila ikya lisoli mu mughunda ghwa ngano.'
  bba-bba: Sɑnɑm mɛyɑ Yesu u seewɑ tɔn wɔru ɡen min di u duɑ yɛnuɔ. Mɑ win bwɑ̃ɑbɑ
    dɑ win mi bɑ nɛɛ, ɑ sun mɔn te tubusio te tɑ kɑ yɑkɑ kɔ̃su sin ɡɑri yɑ̃ mi.
  eng-KJVCPB: 'Then Jesus sent the multitude away, and went into the house: and his
    disciples came unto him, saying, Declare unto us the parable of the tares of the
    field.'
  kgk-NT: 'Ha upéi katu oheja oho-vy ijaty va''e kente. Ha''e ae katu oike koty-py.
    Oike rire, ogwahẽ ou-vy iha-py hemimbo''e kwéry: —Eikwaa uka katu ore-vy mbava''e-rehe
    tipo he''ise upe kapi''i rehegwa nhe''ẽ, kokwe-py oĩ va''e, he''i Hesu-pe hikwái.'
  waj-waj: 'Yisuuva gioonna kiaapuuya pikioo nnau voovaki oro varuduu ari ngiaammuauya
    innasi nnida inna tunoo: A ikiauyauvo mmooriivakidiri uruuyauvunudiri mmataama
    kiee tunna kua oyaivaa ti kiaa ti mmianee,'
  cpy-cpy: 'Ikanta rowetha-tanaari Jesús ikaatzi piyowenta-kariri, kyaapaaki pankotsiki.
    Ipiyowenta-paakari riyotaani, ikantziri: “Piyoteenawo okaatzi poshiya-kaawentakiri.
    ¿iitakama oshiyakaa-wentari inchashi itsipatee-takirori pankirentsi ipankitee-tziro?”'
  ekk-PKP: 'Siis lahkus ta rahva juurest ja läks majja. Jüngrid tulid tema juurde
    ja küsisid talt: „Selgita palun meile jutustust umbrohust põllul.“'
  mpx-mpx: Inoke Yeisu boda i tataluwagil ge i ulutuk limiya. Wana tohago hi nem elana
    hi ba, “Mwawin nanakina i siun eyowaa ana ba gohalibe u sokal eliyama.”
  wbp-wbp: Kuja Jijaji yanu yapa-patu-jangka manu yukajarra kaninjarni yuwarli-kirra,
    ngula-warnu, nyanungu-nyangulurla kurdungurlu-patu yaninjarla wangkaja, “Warraja-manta-nganpa
    yangka yimi-nyayirni-wangu jukurrpa nganimpaku, yangka ngurlu-wati-kirli ngurrju
    manu majumaju-kurlu.”
  luo-luo: Eka noweyo oganda mi odonjo e ot. Jopuonjrene nobiro ire kawacho niya,
    “Nyiswae tiend ngech buya manie puodho.”
  nhe-NT: 'Teipa Jesús quincajtejqui nopa miyac tlacame huan yajqui ichaj, huan tiimomachtijcahua
    tiquilhuijque: “Xitechilhui tlachque quiijtosnequi nopa huicaltili tlen nopa ax
    cuali xinachtli tlen icualancaitaca quitojqui ipan imil.”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܒ݂ܝܼܩ ܠܹܗ ܝܼܫܘܿܥ ܠܟܸܢܫܹ̈ܐ ܘܐܬܹ‌ܐ ܠܹܗ ܠܒܲܝܬܵ‌ܐ. ܐܬܹ‌ܐ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ
    ܠܟܸܣܠܹܗ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܦܲܫܸܩ ܐܸܠܲܢ ܡܲܬܠܵܐ ܕܙܝܼܘܵܢܹ̈ܐ ܘܕܚܲܩܠܵܐ.“'
  esk-NT: Jesus-ŋum aullaqtitqaaqługich iñuich isiġniqsuq tupiġmun. Maliġuaqtai utlautiniqsut
    ilaanun itnaqhutiŋ, “Kaŋiqsipkallaktigut atrikusaun mukkaaksraġiiḷatigun nautchiiviŋmi.”
  msb-msb: Pakatapos sani binayaan ni Jesus an kadamuan kag nagsulod sa balay. Nag-arapiki
    an mga disipulos niya kag may nagsabi, “Ipahayag man sa amon an gusto sabihon
    san istorya san mga dinghot sa uma.”
  cpa-NT: 'Jøng² ca¹tiúg² Jesús dsa² jue¹². Ca¹hí¹dsa dsi²néi². Ja³jøng² ca¹ŋi¹lé²
    dsa² quianh¹³dsa cøg¹² ja³guǿ¹³dsa. Jøng² ca¹juúh² dsa² héi²: ―Heh¹³hning jnieh³
    he² hniu¹dsa juúh²dsa jǿg³ ti³jnøa¹² quiah¹² møi¹jon² hlaih¹³ ca¹séi²dsa jøa³
    nung² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଲକ୍‌ ଗଅଲି ବିତ୍‌ରେଅନି ବାରଇ ଆସି ଜେଡେବେଲେ ଗର୍‌ ବିତ୍‌ରେ ପୁର୍‌ଲା, ସେଡ୍‌କି
    ବେଲେ ତାର୍‌ ସିସ୍‌ମନ୍‌ ଆସି ପାଚାର୍‌ଲାଇ, “ଆମ୍‌କେ ଜୁଡ୍‌ ଗାଁସର୍‌ ଅରତ୍‌ ବୁଜାଇ ଦିଆ ।”
  meu-meu: Ia ese aru taudia e siaidia karoho, bena ruma ai e dae kau. Bena ena hahediba
    ia dekena ela, eto, Ava dikadia uma lalonai sivaraina heḡereḡerena anina mani
    a hadibamai.
  yva-NT: Yesus po vatano wanuije umaso mapaya ti una no naije, poroto siso no yavar.
    Umba Apa arakovo utavondi aije ude Ai, wo anajo ware, “Injae, reamare Nyo ananeneaeyo
    ndaurata ininaije umawe rai raura kakavimbe reansai.”
  dgc-dgc: Nadid, gininanan ni Jesus du tolay, a sinomdép to bile. Ey nipakelagip
    diya du alagad na éng anya i kahulugina no halimbawa tungkul to lamon to kapahayan.
  zpm-NT: Blozhse bnee Jesús lo grë miech co guey zho, yeque me laa me zey gza xpëëdscuel
    me. Bdziṉ zho ro yu, ga bnab zho lo me siguieḻ me gnee me lo zho dieṉ zha nac
    xcuent guizh ncuaan ne bzeet me ga.
  hix-NT: Taa. Toto komo hyaye toy hatà, Txesusu, ohsamnohxemo komo hyaye rma hatà.
    Bàn yaka harha toy hatà. Àhyaka nomohtxownà hatà, ànhananàhrà ro komo. Onà wyaro
    nketxkon hatà, àwya. Kuknonano me onekarymatxhàrà uhutwamohsoko, amna wya, ketxkon
    hatà. Anhà yonamtoho rma uhutwamohsoko, amna wya, ketxkon hatà.
  sim-sim: Urik Jisas ma ondon or halashihi akak or layirik ol orin tiyandari ma li
    raha limu silira, �Sauheima minjambale os mi sawewa oso maintontlo sihin sawenak
    ni misika.�
  npi-ULB: तब येशूले भिडलाई छोड्नुभयो र घरभित्र जानुभयो । उहाँका चेलाहरू उहाँकहाँ
    आएर भने, “खेतका सामाहरूको बारेमा भनिएको दृष्‍टान्त हामीलाई व्याख्या गरिदिनुहोस्
    ।”
  cgc-cgc: Pagtapos Jesus ta pag-isturya ta mga paanggid, padilian din mga ittaw na
    patudluan din daw gaselled naan ta balay na iya na dayunan. Gaprani iya na mga
    tinudluan daw gainsa, “Pwidi kay no sugiran daw ino beet ambalen ta paanggid ya
    parti ta kilo na lamunon.”
  tim-tim: Akto Yesuŋe luâk âmbâle kâmot humo are hepun yekmâ emelan âgâep. Akto hoŋ
    bawalupŋande âgâm magaŋmâ hin dâyi, “Seŋgo kâitŋe kalam kâlegen pâtkoepgât maktât
    are nenâkâ keiŋe maknengimenâ nâŋgâne.” dâyi.
  yor-yor: Lẹ́yìn náà ó sì fi ọ̀pọ̀ ènìyàn sílẹ̀ lóde, ó wọ ilé lọ. Àwọn ọmọ-ẹ̀yìn
    rẹ̀ tọ̀ ọ́ wá, wọn wí pé, “Ṣàlàyé òwe èpò inú oko fún wa.”
  wos-wos: Jisas déka hérangwanda téndé du takwaré yatakataka dé ge nakré wulayi.
    Wulayindéka déka du déka wulaaye di déré wa, “Wun haraki waraka méni sataku hundi
    wa. Némbuli wun jooka méni wamét nani jémba xékélakitame.”
  emp-NTPO: 'Maʌ̃be Jesura ẽberãrã ume b̶ad̶ada diguid̶aa wãsia. Idji ume nĩbabadara
    zed̶aped̶a iwid̶isid̶aa: –Chirua cadjirua ud̶ad̶ebemada dairãa cawa jaradua.–'
  eng-F35: Then Jesus dismissed the crowds and went into the house. And His disciples
    approached Him saying, “Explain to us the parable of the tares of the field.”
  ind-ind: Sesudah Yesus selesai mengajar orang banyak itu, Dia pulang ke rumah tempat-Nya
    menginap. Kemudian kami datang kepada-Nya dan meminta, “Guru, tolong jelaskan
    kepada kami arti perumpamaan tentang lalang-lalang di ladang tadi.”
  pes-OPCB: 'آنگاه عیسی جماعت را ترک گفت و به خانه رفت. پس شاگردانش نزد او آمده، گفتند:
    «خواهش می‌کنیم مَثَل گندم و علف هرز را برای ما شرح بده.»'
  mpt-mpt: Yesuse nakaia unangai deibenea monea am unea e okok aleyemin nakai moniba
    baabaniba Kobo boublab sano damibo balbu utlemino saa wengo mitmakamo ni alebenale
    gesiba
  bla-bla: 'Ki Jesus aiĭs''tŭpskuyiuax matap''pix, ki itsit''sipim nap''ioyis: ki
    otŭsksĭnĭmats ax otsitota''akax, ki an''iau noksksĭnĭm''atsokĭnan parable makap''itaisŭppipumaupi
    ĭnsĭm''man.'
  ssx-ssx: Yesuma꞉ koto mombelemeke wanda꞉hali mina꞉pa꞉lao da tukiki pa꞉ta꞉ honda꞉
    pambolo haena꞉ ipika꞉ disaipolo haliwekima꞉ ipiki pa꞉ta꞉ a꞉pa alota꞉ Mo hande
    ena꞉ nokopeeke wae alena꞉ onkoluma꞉ pina꞉ teke niki la kuelena꞉e laa lota꞉ pimikime.
  mkl-mkl: Jesu í jɔ̀ zɑmɑɑu nɔ í koo í lɔ kpɑsɛ̃. Nɔ mɔcɔɛ ŋɑu ɑ̀ bɔ bi tɛɛ ɑ̀ ni,
    sisi nwɑ yɑɑsei mɔndɑi fɔfɔ lɑɑlɔu.
  gaq-gaq: ରେମୁଆଁ କିର ଲେଃକ୍ନେ ବାନ୍ ତାର୍‌ଚେ ଜିସୁ ଉଡ଼ିବେଲା ଡୁଆ ବିତ୍ରେ ୱେଗେ ମେଁନେ ସିସ୍‍ଇଂ
    ମେଁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ଚେ ସାଲ୍ୟାକୁ ଆର୍‌କେ “ଚେଃମୁଆଁନେ ଉଃସ୍ରା ଅର୍‌ତ ଆନେକେ ବୁଜେଏ ।”
  gof-RNT: Yesuusi deriya moyzidi soo gelis. Iya tamaareti iyaakko shiiqidi, “Goshshan
    de7iya leeshshuwa birshshethaa nuus oda” yaagidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଗାଦେଲ୍‌ ହଡ଼କକେ ବାଗିକେଦ୍‌ତେ ଅଡ଼ାଃତେ ସେନଃୟାନା ଆଡଃ ଇନିୟାଃ ଚେଲାକ
    ଇନିଃତାଃତେ ହିଜୁଃକେଦ୍‌ତେ କାଜିକିୟାକ, “ଆମ୍‌ ଅତେରେୟାଃ ଟୁଲିତାସାଦ୍‌ରେୟାଃ ଜନ୍‌କା କାଜିରେୟାଃ
    ମୁଣ୍ଡି ଉଦୁବାଲେମେ ।”
  gah-gah: Izesú nene vegená ahulokimiake numukú itekago, izegipala zuha leza laisi
    mikú liliha utó itímini mogona lokako gilitune loko loká omikuko,
  lcm-lcm: Au, kala papelek a petau ang na kanla palak nei lu. Na kana keve nat i
    akalit kimela serei singina na kila antok ia ta, “Ku mengen amalangas imem ta
    supsupai i mengen i uriuri nei matang.”
  aer-aer: Kele Jesus-ele areye impemele alheke imerte apmere kwene-werne irrpenhemele.
    Kele apententye akngerre ikwerenhe areye apetyemele ikwere alakenhe angkeke, “Anwerneke
    angkaye, angkentye arne akurne areye-akerte arratye-ilemele.”
  qvc-NT: 'Runakunata yach''achishpa ushyashpaqam, Jisusqa wasiman yaykurqan. Chaymandaqam
    noqaykuna yach''akuqninguna qemikashpa kayshina tapurqayllapa: —Taytitu, kay noqaykunatar
    intyindichiway ¿imam munan niyta chay nishqayki ch''akrapi ballikuqa? nishpa.'
  tgl-ULB: Pagkatapos ay iniwan ni Jesus ang maraming tao at nagtungo sa isang bahay.
    Lumapit sa kaniya ang kaniyang mga alagad at sinabi, “Ipaliwanag mo sa amin ang
    talinghaga ng mga damo sa bukid.”
  cbs-NT: 'Januxun Jesúsun yudan kaian yusinkin menetan jatu jenebaini jiwe betsan
    jikiaya janua nun jawen tsumabu jaki ichaxun yukakin: —Miban chakabu jusiakidi
    min jatu yusinxudan, xabakabi nuku yuiwe— nun wa'
  xtm-NTPP: 'Sani te ni ndakuan‑ta''vi Jesús ma ñayii ma, te ni ndivi ya ini ve''e
    ma. Te ni ka jan tu''va ña''a tee ka ndikin ya ma, te ka jiña''a de: ―‍Ndakaxtnu''u
    ni nawa kúni ka''an tnu''u vijin ja ni ka''an ni ja kuu yi''i ni kana itu triu
    ma ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Penia Yesu ngatabuka bandu bala, ngajingi unyumba. Akinapunji bakwe ngabannyendelela
    ngabannengela, “Mutulandulile kulandanakia kwa manyai munng'onda.”
  bao-NT: 'Jiro Jesús bojocare waarique wui yapano, waa, wiipʉ jãa waawi. To biro
    cʉ̃ ca biiro, jãa, cʉ̃ buerã pea cʉ̃ pʉto waari, o biro cʉ̃re jãa ĩi jãiñawʉ:
    —Jãare wedeya, do biro ĩirʉgaro to ĩiti, taa ñañarije wejepʉre ca wiiriquere ĩi
    cõoñari mʉ ca wedejãrije —jãa ĩiwʉ.'
  san-ORI: ସର୍ୱ୍ୱାନ୍ ମନୁଜାନ୍ ୱିସୃଜ୍ୟ ଯୀଶୌ ଗୃହଂ ପ୍ରୱିଷ୍ଟେ ତଚ୍ଛିଷ୍ୟା ଆଗତ୍ୟ ଯୀଶୱେ କଥିତୱନ୍ତଃ,
    କ୍ଷେତ୍ରସ୍ୟ ୱନ୍ୟଯୱସୀଯଦୃଷ୍ଟାନ୍ତକଥାମ୍ ଭୱାନ ଅସ୍ମାନ୍ ସ୍ପଷ୍ଟୀକୃତ୍ୟ ୱଦତୁ|
  huv-NT: 'Wüx Teat Jesús landoj andeac masaj nipilan, condom tajmel tiül iüm. Quiaj
    minipilan nej tambüw masajüw nej: ―Isaj xicon teat, cuane wüx amb apiüng aaga
    leaw tendeac wüx ajcüwa ngo majneaj soex tiül corrül ―ajüw nej.'
  otn-NT: 'Mi̱ juadi bi̱ n''yɛ̱hmi̱ yø ja̱''i̱ ra̱ Jesús, bi ''yʉt''a̱mbo rá̱ ngu̱
    p''ʉya. Bi guatyø xädi, bi ''yɛ̱mbi̱: ―Da̱mi̱ xicje te ga̱ mbønya yø hya̱ gá̱
    hyɛqui ngue yø mi̱hyu̱ui ra̱ trigo bi thu̱p''ʉ ja ra̱ hua̱hi̱.'
  nop-nop: Jesu adi unduŋ yodapmaaŋ metam yapmeune ulune yolineŋ loguk. Kaŋ mihiŋiye
    adi looŋ indiŋ ninadigiŋ, “Du dinina gineŋ nanaŋe mimihi yetibune nanaŋe moihi
    maaŋ labugiŋ, yoyout mede unduŋ yoŋaŋ wendiniŋ mebi kedembe ninimbeŋ?”
  obo-NT: Na nopongnga idda, id tanan si Disas diyot mgo minuvu woy mid usok sikandin
    diyot baoy. Id porani kandin iddos mgo tinodduwan din woy mid intud, kahi ran
    to, “Paabbotlabbot du konami kos kohulugan taddot ponunggelengan moka-atag to
    mgo sabbot diyot kamot.”
  cak-ENT: 'Y tok ri Jesús xerutük c''a can ri vinük chi tak cacho, rija'' xtzolij
    c''a pa jay ye rachibilan ri rachibila''. Y jari'' c''a tok ri rachibila'' xejel-apu
    riq''uin y xquibij c''a: Roj nkajo'' c''a que rat nabij ta cheke achique ntel-vi
    chi tzij ri ejemplo pari'' ri trigo y ri itzel k''ayis que cachi''el trigo ri
    xetic can pa jun ulef. Roma man xk''ax ta cheke.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ ᤗᤧᤖᤢᤎᤛᤡᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤜᤡᤶᤔᤥ ᤐᤣ॥ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ
    “ᤐᤩᤠᤱᤛᤡᤀᤥᤒᤠ ᤔᤠᤗᤧ᤺ᤴᤍᤥᤖᤧᤴ ᤂᤧᤍᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ ᤐᤥᤀᤠᤎᤰᤋᤧ᤹” ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤢ॥
  mie-NT: 'Ñúcuán de nī nacuetáhví Jesús nūū nchivī. De nī ndīvi yā inī vehe. De ndá
    tēe scuáha nī nquenda dē nūū yā, de nī ncāhān dē jíín yā: Cachī cājí ní tūhun
    yátá itē lásū nūū sá, ncachī dē.'
  san-TIB: སཪྻྭཱན྄ མནུཛཱན྄ ཝིསྲྀཛྱ ཡཱིཤཽ གྲྀཧཾ པྲཝིཥྚེ ཏཙྪིཥྱཱ ཨཱགཏྱ ཡཱིཤཝེ ཀཐིཏཝནྟཿ,
    ཀྵེཏྲསྱ ཝནྱཡཝསཱིཡདྲྀཥྚཱནྟཀཐཱམ྄ བྷཝཱན ཨསྨཱན྄ སྤཥྚཱིཀྲྀཏྱ ཝདཏུ།
  qve-NT: 'Hinaspanmi Jesusqa llapallan yachachisqan runakunata chaypi saqeruspa,
