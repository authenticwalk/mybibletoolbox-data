    kuya giu waibate be kè vaie.”
  nif-nif: Tɨmbi Yesulɨ amatam kɨmɨn wopum yambɨk bimbi, gwañgwañii gɨt ilan ñañguk.
    Ña palɨñɨlɨmbi, gwañgwañiilɨ endoñ bɨmbi nɨkañbi eñgɨlɨñ, “Dɨk e-yout manda eñañ
