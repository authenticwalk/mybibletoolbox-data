  bdv-bdv: ହଃଚେ ଜିସୁ ସେ ଲକ୍‌ମଃନ୍‌କେ ଚାଡି ଗଃରେ ହୁର୍ଲା, ତାର୍‌ହଃଚେ ତାର୍‌ ଚେଲାମଃନ୍ ଜିସୁର୍‌
