    upe: —Ore mueapyo ape eporogyta are, juowuu pype opopot ma''e are— ''jau ore ''ga
    upe.'
  dao-dao: Jesuh naw khyangpä cun akcea jah ceh ta lü im k’uma lut se, axüisaw he
    a veia law u lü, “Loa mphyawa mawng msuimcäpnaka suilam i ni, jah mtheha” ami
    ti.
  cya-cya: 'Xa msla'' ta''a Jesús lo''o nten can'' yten ñi ña''an can'', lo'' yu ta''a
    nda''an ñi yaa yu cui'' la se''en ndon ñi, lo'' juin yu ''in ñi: Cu''ni um cha''
    tsu''hue quitsa'' la um ''in hua ñi cha'' nchca ti'' chcui'' cha'' ''in quixin''
    nu mducua lja trigo can''.'
  wrk-wrk: Kamu barri barlbayi Jisus yalunbunanyi muramukunanyi, baki ngankijba nyuli
