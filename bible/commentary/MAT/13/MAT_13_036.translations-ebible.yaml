  tbz-SIM: 'Kɛ̀ Yesu cɑu nditĩ̀nnì kɛ́kò ntɛcĩ́ɛ̃̀tɛ̀, kòo tɑncɔ́ùmbɛ̀ɛ tíí nho borɛ̀
