  emi-emi: Nau ghe kasu vulila taumattu ngatoa, ghe ssola tale ale ateva. Me kapuna
    disaepolo atoa laghe lao sio etana me laghe uela etana va, “Uaulia ngamasina etaimami
    malloeana kiukiu niaimatoonga ngateae ta ssa tuvui eteva me utana atingiu.”
  zpv-NT: Ya chin guluhlla si bwiiꞌyidxyiꞌdxyi Jesuhs loh raꞌ bwiinn, chiꞌchi guyuuꞌtii
    Ñiꞌh laꞌñuuꞌ nez rii raꞌ xpwiinn Ñiꞌh, ya chiꞌchi gwabiiga raꞌ xpwiinn Ñiꞌh hasta
    zuu Ñiꞌh tin gunaaba raꞌ ba loh Ñiꞌh guuyidxyiꞌdxyi Ñiꞌh loh raꞌ ba xi zee loh
    xcweenta dxihlldahan loh raꞌ ba.
  gux-gux: 'Li yaa puoli Jesu den cabi ku niligu ki kua deenni. O hoadikaaba den nagini
    o kani ki yedi o: Bundi tipo yaa moabiaditi n ye u kuanu nni kpanjama.'
  kos-kos: Ke Jesus el fahsr liki un mwet sac ac utyak nu in lohm uh, mwet tumal lutlut
    elos tuku nu yorol ac fahk, “Aketeya nu sesr lah mea kalmen pupulyuk ke mah koluk
    inima uh.”
  ibo-ibo: Emesịa, ọ hapụrụ igwe mmadụ ahụ baa nʼụlọ. Ndị na-eso ụzọ ya bịakwutere
    ya sị ya, “Kọwaara anyị ihe ilu ahụ ị tụrụ pụtara, ilu banyere ahịhịa puru nʼubi
    a kụrụ ọka.”
  yml-yml: Yana ve i ꞌaꞌavana, Iesu ꞌailaꞌa i ꞌiawedi i nago vanuge. Mulieta yana
    tovetutuyamavo i maia i luku ꞌwaineye i voneni i vo, Nuanuama ꞌa na ꞌasetai matagawagawa
    i taboga bakule ꞌana nuanua.”
  ory-ory: ପରେ ସେ ଲୋକମାନଙ୍କୁ ପରିତ୍ୟାଗ କରି ଗୃହରେ ପ୍ରବେଶ କଲେ, ଆଉ ତାହାଙ୍କ ଶିଷ୍ୟମାନେ ତାହାଙ୍କ
