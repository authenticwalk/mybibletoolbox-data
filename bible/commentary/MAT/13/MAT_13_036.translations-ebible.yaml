    kuye id kuu, kedmengkandebko kaadkerem.” andiwen.
  poi-NT: 'Jesɨc Jesús iŋquím jém pɨxiñt́am. Tɨgɨy e̱ybɨc jém tɨcjo̱m. Icunúcyaj jém
