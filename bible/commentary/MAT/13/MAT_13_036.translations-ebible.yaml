  san-PUN: ਸਰ੍ੱਵਾਨ੍ ਮਨੁਜਾਨ੍ ਵਿਸ੍ਰੁʼਜ੍ਯ ਯੀਸ਼ੌ ਗ੍ਰੁʼਹੰ ਪ੍ਰਵਿਸ਼਼੍ਟੇ ਤੱਛਿਸ਼਼੍ਯਾ ਆਗਤ੍ਯ ਯੀਸ਼ਵੇ
