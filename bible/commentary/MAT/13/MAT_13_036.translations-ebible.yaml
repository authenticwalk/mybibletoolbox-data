  ztq-NT: 'Tsiñee lëë meñ lox bi, lëë Jesús byo leñ yu, aan lëë xpëëdscuel xaa chëb
    lo xaa: —Bluuy loo noo dyon xa nak xcuent kizh nii kwlañ lady xobxtily.'
  kqa-kqa: Jisas krunavundiŋ mitata tavɨ humbañɨ indɨhuhi nuŋandɨ sɨmbɨrasara haŋɨnɨŋ
    nu kɨyɨmiyɨ pata nɨmavamba kitɨhumu, Tɨpa ñamba kɨvayɨ yaharamami hañɨndu kuyu
    sapa ha ambɨna ŋgaharɨŋ vaha, vamu.
  zai-NT: Biluxe si bisiidi be ca binni que, biuu be ndaani yoo, ne bidxiña ca discípulu
    stibe ra nuu be, gunaba ca laabe gusiene be laaca xi riní' ejemplu sti baladxi
    biaba rañaa que.
  upv-upv: Vitunen ko Iesu evel lingi delung nir, ko evan loloim re naim. Ko jinibb
    sen nir arini ji ni ko arwera “Kupwera suri ta tevi kem nale rrongrrongvi ne mösmös
    nga m̃isij renge orsel ngok.”
  wap-NT: Jesus makoꞌokan daunaꞌan iribainnao pidannao diꞌiki, uruꞌu naa umorotan
    kabaun nazo iti. Utominapa-kidaniinao kaawan uꞌidaꞌati, naꞌiki ĩkian uꞌati, “Pukowaada
    waꞌati naꞌapaꞌoram wuruꞌu diꞌitinapa-kinai kuwai kainaabataniaz zakapu iaꞌo kazamakaꞌo
    dauaꞌoraz.”
  mva-mva: Iesus isule-doi kodeka tamoata be aine moarunga iperekidi be pera-lo isili.
    Be tagataga ne disili nge bokai dirai, “Siresire goalakadi uma-lo dipura nge labu
    gorangaka-kama.”
  dwr-NT: Hewaappe guyyiyan, Yesuusi asaa aggiide, soy geleedda; A kaalliyaawanttu
    aakko biide, “Goshshan de7iyaa zaaringgiyaa leemisuwaa bilethaa nuussi oda” yaageeddino.
  kfw-kfw: "Jisu'n mipui ngai ada ah inn suungtiang aluut pha, ama siamruoi ngai inheiwa\
