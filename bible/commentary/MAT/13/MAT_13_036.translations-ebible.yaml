  cbi-NTPO: Tsejtu Jesús chachillanu deme-eetu yasha mavimi. Tsenñu ya' disipulula
    kalen jitu, vijpaasha awamu firu' ishtapenu laapu' patu naati' tsandiñuba mijanu
    pake'meela.
  ikk-NT: '''Ya ọ nọ na igunrun hụ tọ si imẹ ụlọ. Ụmụ-azụụn a nọ bịa d''e kunrun ẹ,
    sị a, “Kọwa nị ẹnyi ilu ata-witi hụ wẹ kụnye imẹ ugbo.”'
  leu-leu: Layaan na Yesus fo taꞌulan a malila e fe laak la lifu, a mu fefeng sina
