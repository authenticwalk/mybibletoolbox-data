  quh-NT: 'Chanta Jesuska runasta cacharpayaspa wasiman jamporka. Yachacojcunantaj
    payman kayllaycuspa nerkancu: —Chay chajrapi cizaña khorawan quiquinchanamanta
    sut''inchawaycu,'
  kwi-kwi: 'Suasne Jesúsne awara “ɨru” kiz kit yalta napta. Kammuruz ussa kasha aakane,
