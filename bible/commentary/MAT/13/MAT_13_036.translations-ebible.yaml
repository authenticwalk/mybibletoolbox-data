  mal-mal: 'അനന്തരം യേശു പുരുഷാരത്തെ പറഞ്ഞയച്ചിട്ട് വീട്ടിൽ വന്നു, ശിഷ്യന്മാർ അവന്റെ
    അടുക്കൽ ചെന്ന്: വയലിലെ കളയുടെ ഉപമ വിവരിച്ചുതരണം എന്നു അപേക്ഷിച്ചു. അതിന് അവൻ ഉത്തരം
    പറഞ്ഞത്:'
  kkc-kkc: Yesuye odoo mooloogoodoo diye doloso, yo see moso kulodu palaso. Eseme
