    ei mel ik ek ron ni nga puⱡ ei, tʉn kundkʉn ni,” nʉtʉng.
  bch-bch: Iesus itnan gid ipom ga tidio ta ila idudunga lumaeai. Be ele aluagau tila
    pan ta tikeo, “Irangrang ngan eao paola oanenga itna ipu pagai ngan purup papaeamao
    dadangai?”
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, caꞌɨ́ɨbˉ Jesús júuˆ jaléngꞌˋ i̱ dseaˋ ngɨˊ có̱o̱ꞌr˜
