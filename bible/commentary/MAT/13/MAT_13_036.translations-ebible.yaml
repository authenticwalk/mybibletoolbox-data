    ŵao ŵaichile ni kwasalila, “Ntugopolele chitagu cha masindi ga mungunda.”
  tgp-tgp: Ale mo malue hin vao atu mo unu na ima. Moiso nona tamlohi usuri la mai
    isana lara, “O to vere mamahuni kamam na titileu mata r̃uvu hin isa atu.”
  auc-NT: Ayæ̈ nanguï ïnäni ïnänite ëmö cæte godinque Itota oncönë pö guiicä adinque
    tömengä mïñæ̈ në godäni guiquënë tömengä ingante mämö änänitapa. Gönea ömentacoo
    quiyadincoo ante apæ̈nedinque bitö æbänö ante odömoncæte ante apæ̈nebii. Edæ edonque
    apæ̈nebi ëñëmönie.
  kbc-NT: Jesus naɡ̶a ibode niɡ̶ijo noiigi-nelegi, odaa jiɡ̶igo minitaɡ̶a ica diimigi.
    Naɡ̶a dakatedio, niɡ̶ijo anodiotibece joɡ̶odipegitalo, odaa joɡ̶oige, moditalo,
    “Aneloɡ̶otitoɡ̶owa ane diitigi niɡ̶ijo natematigigi nadegogo ane diniweneene.”
  bmh-bmh: Yesus go dudu asiu utaraimai, go zaueim sieun, gonugau tapaimaraneu dudu
    agen zoimai, guzenai auremen, “Na ig eb geleu ug eg ougem walu zoun nugau tatau
    ze bigeg en aigamam.”
  ctu-BL: 'Che'' bʌ tsi'' choco majlel jini tempʌbilo'' bʌ, Jesús tsa'' ochi ti otot.
    Tsa'' tiliyob xcʌnt''añob i cha''an ba''an Jesús. Tsi'' yʌlʌyob: Subeñon lojon
    i sujmlel jini lajiya. ¿Chuqui jini jam mach bʌ wenic ya'' ti jamil? che''ob.'
  meq-meq: 'Yesu a ndəv ha mətsike me na, a gər tay ha ndo hay, a ye a gay. Ahəl nakə
    neŋgeye mə gay aye na, gawla ŋgay hay ti ye ka təv ŋgay. Ti ye naha, ta tsətsah
    faya, tə gwaɗay: «Ɗamay ha dzeke i daw zuŋgo nakə ma guvah aye.»'
  noa-H: Mag hõrag ejemploou nem jaau höbaadeewai hõrag wëtpi jaaujim. Maimua t'um
    hërëubaadee hich jẽer sĩerr di haar majim. Maig maach happai hap'öbaadee, marau
    hirig maachig jaaupijim, mag p'ũak dau k'aigbam trigo heeu jĩir wëjöm hee p'ötarr.
  alp-NT: Eleki Yesuse Ikeu bei tamata bokala meru Ileu lora Eni luma. Eleki Eni maka
    luluaru esi luake lokoI kai esi beteke lokoI be, “Ama, Abeteke umpama palate kai
    gandume esi natire ete ami mina.”
  san-VEL: sarvvaan manujaan vis.rjya yii"sau g.rha.m pravi.s.te tacchi.syaa aagatya
    yii"save kathitavanta.h, k.setrasya vanyayavasiiyad.r.s.taantakathaam bhavaana
    asmaan spa.s.tiik.rtya vadatu|
  kbq-kbq: Ana huteno ana vahe kevua, zamatreno nompi ufre'ne. Agri'ma amage'ma nentaza
    disaipol naga'mo'za Agrite e'za, anage hu'za asmi'naze, Hozafi hage'nea havi tra'zamofo
    agu'agesa'a tasmio.
  kbh-kbh: Chents̈ana Jesús chë ents̈anga tojtanichamó y yebnoye tojtanamáshëngo.
    Chents̈na chabe uatsjéndayënga tmojanimpadá ndayá chë bacna shacuanama cuento
    betsayancá chauabuayenama.
  ron-LSB: 'Atunci Isus a dat drumul mulțimii și a intrat în casă. Ucenicii Lui au
    venit la El și I-au zis: “Explică-ne parabola buruienilor de pe câmp.”'
  pon-pon: 'A ap kotin kadar pajan pokon o, kotilon on nan tanpaj o. Japwilim a tounpadak
    kan ap kai don i potoan on: Re kotin kawewe on kit karajepan dip nan mutual o.'
  nhe-BL: 'Teipa Jesús quincajtejqui nopa miyac tlacame huan yajqui ichaj, huan tiimomachtijcahua
    tiquilhuijque: “Xitechilhui tlachque quiijtosnequi nopa huicaltili tlen nopa ax
    cuali xinachtli tlen icualancaitaca quitojqui ipan imil.”'
  sps-sps: Jisas naus osing a vainy ana Ya naa fi enato numaa. Matisian Tsunia naa
    mito Tsunia ser tsue, “Fa'arasainy of mamimam man nan tsue fapapaar nana aufing
    a iring.”
  wnc-wnc: Siwan Jesuta wamu waaknga yawan puyuwan aminbam peke yoan koke yuwawan
    ninu pandetnata ie kuke anzing inikumang, “Tuwang wamu zongazonga waita puyaangatang
    akopbingge yapii ninu niniyo,” ngang inina
  nmw-S: Habeto Yeisu i seyokid boda ge i la i setuk he guwole. Wana topadavae si
    luwom heine si nga, “Nan ngakngakine i siwi he baguye hana gohalibe gen u gopawayae
    heyai.”
  bus-bus: 'Ben Yesu gbɛ̃nↄ tò gwe à tà bɛ. À ìbanↄ sↄ̃̀zi aↄ̃ bè: Ǹ bura fↄ̃ↄ yã
    bↄkↄ̃tɛ kɛwe.'
  gub-BL: Na'e wezar Zezuz teko katu pe a'e wà kury. Wixe tàpuz me. Ure hemimu'e ure,
    oroho ipyr ure, ma'e henoz pà izupe ure. — Uremu'e pe aroz rehe ka'akyr rehe nehe
    ty, uru'e izupe. — Mo wiko aroz ài a'e wà, mo wiko ka'a kyr ài a'e wà, uru'e izupe.
  imo-imo: Jisasini ungu manda leli akuma nimbe pora tipelie, yu maku toko moloringi
    imboma tiye kolopa ulkendo purumu wali yu ki tipi kanoli iyemani yu molorumuna
    ongolio ningei, “Poinyena era keri orumu ungu manda lelimunga ungu pulumu linondo
    ningo para tiwi,” ningi.
  boj-boj: Osiqa Yesus na tamo uŋgasari naŋgi uratnjrsiqa tal gogetosiq di sonaqa
    aqa aŋgro naŋgi aqa areq bosib minjeb, “O Tamo Koba, ni na pilagiŋ qa yawo anjam
    di aqa utru geregere plaltosim merge.”
  eng-DRA: 'Then having sent away the multitudes, he came into the house, and his
    disciples came to him, saying: Expound to us the parable of the cockle of the
    field.'
  knf-knf: 'Wal mënţ Yeŧu aduk bañaaŋ aşë kak katoh ; kë baţaşarul başë bi aji na
    a : « Pibaan un uhoñ wi umbiilu du uţeeh. »'
  san-KHM: សវ៌្វាន៑ មនុជាន៑ វិស្ឫជ្យ យីឝៅ គ្ឫហំ ប្រវិឞ្ដេ តច្ឆិឞ្យា អាគត្យ យីឝវេ កថិតវន្តះ,
    ក្ឞេត្រស្យ វន្យយវសីយទ្ឫឞ្ដាន្តកថាម៑ ភវាន អស្មាន៑ ស្បឞ្ដីក្ឫត្យ វទតុ។
  arn-NT: Feymew Jesus chaliyetufi tati pu che, fey konpuy ruka mew. Feymew tañi pu
    disipulu fülkontueyew, fey feypingey tañi küme kimelafiel tati adkünu dungu ti
    wesa kachu weflu ti lelfün mew.
  zas-NT: 'Chi ma bazaadiidxnë Jesús benzien guin ree, dxel bayuman lënü con ree xbejnman,
    abiꞌ gunabdiidx reeman lojman, rëb reeman: ―Basigniaꞌ dunujn xcwent guiꞌxhguijdx
    ni gulen loj guiniaa guin.'
  ken-NT: Yesu arɔ yɛ bɛyǎ bǒ abhɛn bachi nɛfí, arɔk achwe anywɔ́p nɛ baghɔkɔ́
    bhi. Arɛ́, baghɔkɔ́ bhi barɛm ntá yi bɛ, “Ɛta, ghatí bhɛsɛ ntí nɛkǎy nchaŋ.”
