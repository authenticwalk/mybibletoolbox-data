    nuwa sabwaleni.”
  wrs-wrs: Yesusva sandhalahapho, nomba temba tellohmana vevnamba, wo deuvram ga,
    wo hevna aonghal mahalnind ambanamba, umnina, kam ishunu ilkoklanam plalm osorinim.
  mca-mca: 'Ha'' Jesús qa wetfeli''m hekhewe'' jukhew qa efuts ma'' qa uyifi ke''
