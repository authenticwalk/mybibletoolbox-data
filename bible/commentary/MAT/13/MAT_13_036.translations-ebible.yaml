    suket.”'
  byr-byr: Sagaaꞌ Jizaazai kwala bwaꞌnaanyangɨ yagalyaꞌmaꞌna yaka angevɨ wɨlɨna. Wɨlɨna
    kyaꞌ gamɨre mɨdɨdɨvɨsara gamɨnyawɨnna yɨkabɨna yeva wɨdɨna “Keꞌbaꞌnanya dazavɨne
    aaya kaavɨlyaꞌ wawɨnyavɨ kurɨvaarɨya kayaaꞌnanya pwaꞌnɨka dazaꞌna dɨnejɨwaakya!”
  ian-ian: Wan nɨma sakwat nɨmba Jisas kat kwagalalaa ndina ngay wuleindi. Ndɨna mbaapmamba
    la nɨmba mɨna ndɨnagwinala lɨndi. Tɨga lɨga ndɨ kat wandi. Kavle yuwi waat tɨga
    nyaangɨtna angwa nɨn kat ambuk mɨla waa wandi.
  hun-hun: 'Ekkor elbocsátotta Jézus a sokaságot, és bement a házba. Tanítványai odamentek
    hozzá, és ezt mondták: „Magyarázd meg nekünk a szántóföld konkolyáról szóló példázatot!“'
  mcf-NT: Adashic matses dadpen tabadacnuësh nidec Esus shubun puduedondash. Puduedshobien
    abëd icquidon chuipondash. —“Chieshëmënquidën ëshë icsambo icquid siaid nec,”
    quequin mimbi chuiboed en sebadënquio chui, Icbo. Tantianu. ¿Atotsi chuitiadquio
    icquin aden chio?
  kjs-kjs: Gore Yesu nipu mo enaalinu nimuna pirina nipuna ada-para pisa. Go raburi
    mo nipuna disaipel alinu ipuma go koe rilipu maapu-para opeana saa pi agale ake-para
    leme pu agale lorapisimi.
  mni-mni: "Adudagi Jisuna miyam adu thadoklamduna yum manungda changlaklaba matungda\
    \ Ibungogi tung-inbasing aduna Ibungogi nakta laktuna hairak-i, “Loubukki napigi\
    \ pandam adu eikhoida sandokna takpiyu.”\x94"
  yad-NT: 'Jadchiy ji̱ta satocheda Jesús riy nijya̱nvajyuuvedabay, sajayada ji̱ta
    rorivyimu. Rityuudiyadanumatiy sisa̱ datyavavyedabayu, ru̱teda variy siva: “Ya̱datyanu
    nu̱rya raniquejada tu̱choda vachunchiy nta, jiryatiy nutasara nta nudimyura.”'
  mxb-NT: 'Tá ni̱ ndiꞌi ni̱ kaꞌa̱n Jesús ndisáꞌán xíꞌín ña̱yuu ñoó, dá ni̱ ku̱ꞌu na
