  swe-swe: När han hittar en dyrbar pärla, går han och säljer allt han äger och köper
    den.” [Vid en snabb anblick kan det verka som om frälsningen liknas vid en skatt
    och pärla, och människan måste sälja allt för att köpa den. Tittar vi däremot
    på de tre liknelser som Jesus förklarar, är det Gud som är huvudpersonen och den
    som agerar. Det är Gud som är mannen som sår den goda säden i de två första liknelserna
    och han är den som skördar vid tidsålderns slut, se vers 37 och 49. Det är därför
    troligt att mannen som hittar skatten i åkern är Gud själv och att köpmannen som
    söker pärlor också är Gud. Skatten hittas i åkern som tidigare var en bild på
    världen, se vers 38. Gud är den som söker efter människors hjärtan. Priset betalas
    med Jesu liv på korset. I Gamla testamentet omnämns Israel ofta som Guds speciella
    skatt, se . Om skatten är en bild på Israel kan pärlan vara en bild på församlingen.
    I havet skapas pärlor när ett sandkorn råkat komma in i en mussla. Det lilla sandkornet
    irriterar musslan som kapslar in den lager på lager och pärlan växer. En fin bild
    på hur Jesus som var ”stötestenen” blir grundstenen som församlingen byggs på.
    Pärlor omnämns inte i Gamla testamentet, men var inte något obekant för lärjungarna.
    Köpmän importerade dem utomlands från Indiska Oceanen, Persiska viken och Röda
    havet. Havet symboliserar ofta världens nationer, och där finns Guds församling.]
