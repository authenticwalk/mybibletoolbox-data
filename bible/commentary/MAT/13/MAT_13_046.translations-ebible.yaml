  meq-meq: Kə huta wu nakə a ze tay ha siye hay tə məle aye na, ma diye ma səkəmiye
    ha wu ŋgay hay tebiye ka tsakala. Suloy aye na, ma səkəma ahaya wu i maslawa niye.»
  noa-H: Mag jʌr nʌmua chi baau hat'am k'ʌʌu hich nem wai sim t'umaa përk'ʌʌiwi jũrr
    mag chihöo mag hich nem përk'ʌʌitarr k'ãaijã hʌ̃rcha balee simta për hat'amjöta
    haju, chadcha mʌ dënk'am k'õsi mʌ jʌrwia baau hat'aawai.
  alp-NT: Eleki kena itetue mutiara rebe misete lakwai esa mere, ikeu abelie pusue
    eni taneiaru eleki isabe mutaiara mere.”
  san-VEL: mahaarghaa.m muktaa.m vilokya nijasarvvasva.m vikriiya taa.m krii.naati,
    sa iva svargaraajya.m|
  kbq-kbq: Ana hu'neankino zago'amo mareri'nea kintana mago hakeno eri fore'ma huteno'a,
    ete vuno miko zama'a mizante ome atreno zago erino, ana kintna ome mizase'ne.
  kbh-kbh: Chana, canÿe corente uámana ndëts̈ëtema yojínÿena ora, yojtá y lempe chë
    inabomna soyënga yojetsatobuiye y chë ndëts̈ëtema yojtobuámiñe ca” —Jesús tojánayana.
  ron-LSB: și care, găsind o perlă de mare preț, s-a dus, a vândut tot ce avea și
    a cumpărat-o.
  pon-pon: A lao diaradar eu, me kajampwalia, ap koieila netikilar a dipijou karoj,
    netiada i.
  nhe-BL: Huan quema quipantis nopa perla tlen tlahuel miyac ipati, yohui huan quinamaca
    nochi tlen quipixtoc para teipa quicohuas.
  sps-sps: Te tagei finy ya na isen a saavits fiisok ya naa to sa fafiifoiny iny a
    fo mamatsiny ka te kaa mi ya, ana ya foiny to na rovus to.”
  wnc-wnc: Kuke tawake tawake bimbinu inata kundu manina buyambam sikngata usinanga
    gwendu kawan take siknga sikut. Siwan kuku sangaapana kuupbam aminde yaman usiwa
    puyuwan manina kwaapzang pake kuku bimbinu wagwenu usikut,” ngang Jesuta ninikut.
  nmw-S: Sauge hotiya, bak dodohobine suwok maisane lahine i paidi, ilok i la wana
    bigibigi hohoyowate i paliyan, bwen maniine i howo ge i pamaise bak yake.
  bus-bus: Kɛ̀ à òso ↄↄdee è, ben à tà à pↄ́ kɛ̀ à vĩinↄ yà píngi, ben à òso pì lùo.
  gub-BL: Aze wexak nehe, ume'eg putar uma'e oho paw rupi katete a'e nehe. Uzewyr
    putar oho ita izar pe nehe, ime'eg kar pà izuwi nehe.
  imo-imo: Kano kinye kulumbu kou paa awili puli te kanopalie, yu pumbe yunge melema
    pali yolo lipe kou yando lipelie kano kulumbu pengamu topo topa yando ltimu,”
    nimu.
  boj-boj: A gilsiq kolilei tulaŋ boledamu bei itosiq olo puluosi bosiq aqa iŋgi iŋgi
    kalil qariŋyosiq dena silali osiq kolilei di awaiyej.”
  eng-DRA: Who when he had found one pearl of great price, went his way, and sold
    all that he had, and bought it.
  knf-knf: Wi awinuŋ ploŋ pnuura, aya awaap bka bi nul bŧi aya anug pa. »
  san-KHM: មហាគ៌្ហាំ មុក្តាំ វិលោក្យ និជសវ៌្វស្វំ វិក្រីយ តាំ ក្រីណាតិ, ស ឥវ ស្វគ៌រាជ្យំ។
  arn-NT: Fey peyüm kiñe perla rume falilu, fey amutukey ka fendekey kom tañi nieel,
    fey ngillakefi ti perla.
  zas-NT: Chi rdxejlaman tijb perl lasajc, rutoꞌ gra ni rajpaman abiꞌ rsiiman laan.
  ken-NT: Ághɔ́ nɔ́kɔ́ nɛ́mɔ́t ɛnɛn nɛyá nkáp tontó, arɔk atí yɛ̌ntɨkɨ ɛnyɨŋ
    ɛyi, aku ntǎy bɛyǎ nkáp ɛnɔ.”
