verse: MAT.013.046
translations:
  kpx-kpx: Ke kaovaniege mune dua seleve elehai hoilahai tiniege au kunai bahata malei
    ataemo voiai. Isi moni ke malei tiniege mune dua ke ibina vai. Iale ke nahate
    ataeabuna Dilava adae uvumo uliho humaha kaovalata bae elehai.”
  okv-H: eto vahai hambasuja amo sago javotoho be avo eto ombuto humbasi amita donda
    tapa avo ombuto koro humbuto koro amina daremo avo humbasuja aingera.
  tbo-tbo: Yaka apo a gapola ina halehi po iyawe pelina giniuba matana dewadewa dumana
    ina waya.
  mal-C: അയാൾ വിലയേറിയ ഒരു രത്നം കണ്ടിട്ട് പോയി തനിക്കുള്ള സർവതും വിറ്റ് അതു വാങ്ങി.
  grc-SR: ⸂ὃς εὑρὼν⸃ ἕνα πολύτιμον μαργαρίτην, ἀπελθὼν πέπρακεν πάντα ὅσα εἶχεν, καὶ
    ἠγόρασεν αὐτόν.
  bgc-bgc: जिब उसनै एक घणा महँगा मोत्ती मिल्या तो उसनै जाकै अपणा सारा कुछ बेच दिया
    अर उस ताहीं मोल ले लिया।
  khz-khz: Ia na pel ralema iwavagina e voina kamu iwavagina erawaliato, ne gena rinaga
    maparapara vagira evoi-agirato vou vovoina kamuna evoiato.”
  deu-TKW: Da er aber eine kostbare Perle gefunden hatte, gieng er hin und verkaufte
    alles was er hatte und kaufte sie.
  zsr-NT: Catiꞌ bdzölnëꞌ tu bga záquiꞌtsqui, gyijëꞌ, yjë́tiꞌë yúguꞌtë le dë queëꞌ,
    atiꞌ guꞌuëꞌ bga naꞌ.
  lin-lin: Soki amoni mayaka moko ya talo makasi, akokende koteka biloko na ye nyonso
    mpo na kosomba yango.
  hns-NT: Tab ek rodj oe ek bahoet mahanga nag dekhies. Tab oe djaaike aapan sab tjiedj
    betjke oe nag ke kien leis.
  noa-E: Mag jʉr nʉmua chi baau atham khʉʉu ich nem wai sim thumaa përkhʉʉiwi jũrr
    mag chihöo mag ich nem përkhʉʉitarr khãaijã ʉ̈rcha balee simta për athamjöta aju,
    chadcha mʉ dënkham khõsi mʉ jʉrwia baau athaawai.
  eng-EMTV: who, when he found one very precious pearl, went and sold everything he
    had and bought it.”
  mib-NT: Te ni jini de ɨɨn perla jeē yáhu ndasɨ́, te ni jehēn de ni xīcó ndɨhɨ de
    jeē névāha de, te ni jeen de perla un.
  lif-NT2: साॽरिक् इमे़ल्‍लुङ्‌बा ते़क्‍सेःक्‍किन् खोःसु, हे़क्‍क्‍याङ् पेआङ् खे़ल्‍ले़
    कत्तुबा के़रे़क् कुजिगःक्‌वाहाॽ सङ्‌घुआङ् खे़न् ते़क्‍सेःक्‍किन् इङुरो॥”
  xnj-xnj: Peapatili lulu yimonga yeyiguliswa kwa mashonga gamahele neju, akahamba,
    kugulisa vyoha vyeavi navyu na kugula chindu chila.”
  mmx-mmx: La do ira vuse ka lara, langsangan luunun teren, neni it pas la ira sesep
    mi lempanga axap teren, la ni iramlong ba la ira un ka ba mo luuat.”
  cbr-NT: Bariquin mëraxun biisa tani ca anun maruti curíqui binuxun aín ñucama marui
    cuanxa. Cuanxun maruquin curíqui bitancëx utëcënquin ca a perla 'aisamaira cupícë,
    ainan 'inun maruaxa. Usaribi oi ca uni bëtsi ñu cuëëncësamaira oi Nucën Papa Diosnan
    'iti cuëënia.
  tee-NT: Pus acsni lhitajulh lakatam chiux ju slivasalh na k'ox ixjunita pus ju anu'
    lapanac alh chai st'ak'o tachi chun ju ix'alinta chai lhitamaulh ju anu' chiux.
  eng-LSV: who having found one pearl of great price, having gone away, has sold all,
    as much as he had, and bought it.
  cak-NT: Cuando ri achi ri' nril jun perla ri yalan rajil ri nic'ayix, ch'anin nitzolaj
    chirocho y nuc'ayij ronojel ex ri c'o riq'uin, c'ajari' nibe y nulok' ri perla
    ri'.
  pah-NT: A'ero ga hepiagi ita'ia'java'ea pyryheteva'ea ijara'ga pyri. He'yi itambere'ia
    hehe. A'ero ga hoi imondopava ombatera ojihugwi tombuhu ti g̃a ji ve itambere'ia
    mbatera pe javo. A'ero ga itambere'ia rerohoi imondovo ijara'ga pe imbuhuruka
    ojive ita'ia'java'ea pyryheteva'ea pérolapyryhetea ipojykavo, ei Jesus'ga na jitehe
    pyryheteva'ea tuhẽ ko aherekoa Tupana'gareheva'ero javo.
  sja-NT: Perla ɨ̃pɨa unu atanak'ãri, wãji ichi net'aa jõmaweda netok'oode mãik'aapa
    ma perla pi-ia neto ata cheji.
  xed-xed: Ka mutsafta tsi ta tsa miziɗikw ya turtuk nda bla dzvani ya. Ka laghu tsi
    dzawiŋtá inda skwani ka skwata tsa miziɗikw ya.»
  mks-NT: Ta tá ndítahan da in jíqui̱ ya̱hvi ndiva̱ha já cua̱ha̱n da̱ ji̱có da̱ ndihi
    ña̱ha cómí da̱ ña̱ ná cueen da jíqui̱ ya̱hvi ndiva̱ha cán.
  gfk-S: Ma be i nes leh tike bilai sakit, i suhurane bakut ira nuno linge, ma i kul
    leh ikino tulur a kalagi.
  bmu-bmu: Jaruba mala sorom kötŋi mohot söŋgöröŋi ketaŋi miwikŋaiba anda sukinapŋi
    pakpak bohonŋi memegöra ali moneŋ kaiga miaŋön sorom kötŋi mi bohonŋi meyök.”
    Mewö.
  dgz-dgz: Wam ame daiton kakaewa da tautanen go garewa arita iragen. Menan me ae
    kwan puraput mega iragi une taitamen amba agim make ware yan kakaewa ame une tan.”
  eng-GNV: Who hauing found a pearle of great price, went and solde all that he had,
    and bought it.
  zaa-NT: De bilá'nią ttu perla latsitte ni nna beyyą nna bètti'ą iyate nu té quì'į
    nna huì'ią pérlaá.
  eng-WEBSTER: Who, when he had found one pearl of great price, went and sold all
    that he had, and bought it.
  guh-guh: Nexata itsa caxitajarabaxuaba pexaniaviriaperlajava, bitso penamatamotsijava,
    pona pijaboyabelia pecanajetsinexa daxita pexainaejavami. Nexata comuata bajarapaperlajava,
    jai Jesús pijajivijavabelia.
  bon-bon: Tabe liba yepä jamyacurage ne jääpänuge, tabe läduge, iyeta teeme gwidape
    bine yaawadimuge aletname. Pui rarekaake ca siige pui jamyacu kusa ne jaaletnuge.
  nhw-BL: Huan quema quipantis nopa perla catli tlahuel miyac ipati, yohui huan quinemaca
    nochi catli quipixtoc para teipa quicohuas.
  swh-ONEN: Alipoipata lulu moja ya thamani kubwa, alikwenda akauza vyote alivyokuwa
    navyo akainunua.”
  wbi-wbi: Ye ajaghile ilulu ijio, akaluta kughusia ifiinu fyoni fino alyale nafyo
    fino alyale nafyo, akaghula.
  bba-bba: Sɑnɑm mɛ u nin teeru wɑ te tɑ ɡobi mɔ too, mɑ u dɑ u win bɑɑyere dɔrɑ ye
    u mɔ, mɑ u tu dwɑ.
  eng-KJVCPB: who, when he had found one pearl of great price, went and sold all that
    he had, and bought it.
  kgk-NT: Iporã ete va'e otopa ramo oho ovende entéro gwembiereko gwive ovendepa.
    Upéi hemivende va'e repykwe ogweraha. Gwemimbota nga'u upéa oho ojogwa, he'i Hesu
    omombe'u-vy, Nhandejáry-pe oate'ỹ e'ỹ reheve omoirũse va'e rehegwa oikwaa uka-vy.
  waj-waj: Vaidi voovoono sikau seeta yoketaivaa roosiivaara buainnonno taikio voovai
    kaayau yoketaivo inna too vaikio too oro ari mminnamminnaa mmuakiaayauvai varoo
    oro vooya mmikio irisai sikauyauvaa varoo numa seetaivaa nakaaraivaa mmioo ivaa
    varaivaivee, tiravai.
  cpy-cpy: Iñaaki riiperori poreryaari, ikowaki ramananteri. Piyaa inampiki, ipimanta-paakiro
    okaatzi tzimimo-tziriri, ramanantakiri poreryaari.”
  ekk-PKP: Kui ta leidis kõige kallima pärli, läks ja müüs ta ära kõik, mis tal oli,
    ja ostis selle.
  mpx-mpx: Sauga etega bag waiwaisana hot molana bwabwatana i pwawa, inoke i nok i
    na wana bugul gegewena i palian, manina i ahe ge bag o i pwamola.
  wbp-wbp: Parrangka jintangka, nyanungurla rdipija kawurlu jintaku ngurrju-nyayirniki
    kawurlu-kari-wangu-piyaku. Maninjaku yangkaku kawurlukungarnti, wati yangka yanu,
    manu-jana nyiyarningkijarra warlalja yirrarnu payi-maninjaku talakupurdarlu, manu
    yinya-kurlurlu tala-kurlurlu yaninjarla payi-manu pirli kawurlu yangka ngurrju-nyayirni.
    Ngula-jangkaju, wardinyi-jarrija-nyayirnilki. Kuja wati-piya-yijala yapa yangka
    ngula kalurla Kaatuku yani yungu-jana wirilki nyina. Ngulangka kalu wardinyi-nyayirni
    nyina.”
  luo-luo: Kane oyudo achiel moro ma nengone tek ahinya to noa modhi kendo nouso gige
    mane en-go duto mongʼiewego.
  nhe-NT: Huan quema quipantis nopa perla tlen tlahuel miyac ipati, yohui huan quinamaca
    nochi tlen quipixtoc para teipa quicohuas.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܚܕܵܐ ܡܲܪܓܵܢܝܼܬܵ‌ܐ ܪܵܒܵܐ ܛܝܼܡܵܢܬܵ‌ܐ، ܐܙܝܼܠܔ ܠܹܗ ܘܙܘܼܒܸܢܹܗ
    ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܘܙܒ݂ܝܼܢܵܐ ܠܹܗ.
  esk-NT: Paqitnami akisullapiaqtuamik suŋauraqpaŋmik aipḷuni tunityaqługich sulliñaurapayaani
    tauqsiqł̣ugu taamna akisullapiaqtuaq suŋauraqpagiksaaq.
  msb-msb: Pakakita sin pinakapambihira sani, umuli kag binaligya an tanan niya na
    nakasadirihan, tapos binakal ini.
  cpa-NT: Jøng² mi³ca¹dsóh²dsa cøng² mǿi² ma¹dsio¹² cog³ quien¹², ca¹ŋi³hnǿi³dsa ca¹lah¹jǿ¹
    hi² mi³chi² quiah¹²dsa. Mi³jøng² ca¹lá¹dsa mǿi² jláh³ jøng².
  dso-dso: ଗଟେକ୍‌ ବେସି ମୁଲିଅର୍‌ ମୁକ୍‌ତା ରଇଲାଟା ସୁନି, ସେ ତାର୍‌ ସବୁ ଦନ୍‌ ସଁପତି ବିକି
    ସେଟା ଗେନ୍‌ଲା । ସରଗ୍‌ ରାଇଜ୍‌ ମିସା ସେ ମୁକ୍‌ତା ପାରା ।
  meu-meu: Aḡeva mai hairaina herea-daena ta e davaria, bena ela, ena ḡau iboudiai
    eha hoi, una aḡeva mai hairaina e hoia.
  yva-NT: Arono vatane umaso nanto romano ngkena dave inta rai, pavave poroto po apa
    ananugo kaijinta rambayan tenambe umbawe po ama doije veano romano ama ngkove
    ngkena dave umawe ramavun.”
  dgc-dgc: Nadid, naketa dén siya ta esa a perlas a mahalaga, éy minéglakad sakay
    nibugtong na i étanan a ari-arian na, sakay binugtong na tu perlas.
  zpm-NT: Zeeṉe ron zho pa no tib perl co, rto zho grëse ncuaaṉe rap zho, rie zho
    rzi zhow.
  hix-NT: Enyhoru haxa yonyey hatà, kekon hatà. Àro ryhe, anaro tohu txko yoho rma
    haxa ehetàhpenye nehxakon hatà, kekon hatà. Àro ke, tkatxhothàrà yàmtàhkay hatà,
    omeroro, txenyeru hona. Txenyeru rma yàmtàhkay hatà, omeroro, tohu txko yehetho
    me. Àro wyaro rma rha, omeroro màhnànkatxehketxow hamà, Khoryenkomo mryenon me
    oyehtxoho menye, kekon hatà, Txesusu.
  sim-sim: Or laslasa ihi jivi mende las or heyehe oso nom lakurik hishombashioweri
    ri. Ushirik mbele mbele os or hisindari orhi ondon or mbashirik ma li raha li
    frungawushirik ya oson or laha sunja arme oson ormu frungawura.�
  npi-ULB: जब उसले धेरै मूल्य भएको एउटा मोती भेट्टायो, ऊ गयो र उसँग भएका सबै थोक बेच्यो
    र त्यो किन्यो ।
  cgc-cgc: Pagkita din ta dayad na pirlas na sikad maal, guli kanen an daw pabligya
    tanan din na pagkabetang daw papalit din pirlas ya.”
  tim-tim: Luâk arekŋe kune siâ âlep âlepŋe dondâ ekmâ âmâ ikiŋandeân siâ siâ mem
    arim yeŋgimbo puli waŋbiâ puli arekŋe kune delem are puligoep.
  yor-yor: Nígbà tí ó rí ọ̀kan tí ó ni iye lórí, ó lọ láti ta gbogbo ohun ìní rẹ̀
    láti le rà á.
  wos-wos: Hwaka yikafre yikafre yéwaséka xétaka wun yéwasé héranjoka dé déka jondu
    atéfék hwetaka dé séfélak yéwa héra. Hérae wun yéwa atéfék hwetaka dé wun yikafre
    yéwasé héra.”
  emp-NTPO: Mãwã b̶ʌd̶e ab̶a bio biya quiru nẽbʌa b̶ʌda unusia. Ara maʌ̃da idjia erob̶ʌra
    jũma nẽdobueped̶a maʌ̃ netara nẽdosia.
  eng-F35: who upon finding one very valuable pearl went and sold everything he had
    and bought it.
  ind-ind: Ketika dia menemukan sebutir mutiara yang luar biasa indahnya, dia pergi
    dan menjual seluruh miliknya, lalu membeli mutiara itu.”
  pes-OPCB: سرانجام وقتی مروارید گرانبهایی یافت، رفت و هر چه داشت فروخت تا آن را بخرد.»
  mpt-mpt: '@see-verse:MAT.013.045'
  bla-bla: Kon'ĭssi tuks'kŭmi pearl akai'ĭxkĭmasiu, itsĭs'tapu, ki ipum'attopiĕsts
    otokŏnai'nanĭsts ki ipum'attau.
  ssx-ssx: Kutupa ipikana꞉ma꞉ nate homeke a꞉nda꞉ koto beleke teke ota꞉ ta꞉ta꞉ pupapeke
    seliapo pikieki handa꞉ wia꞉ka꞉na꞉ta꞉ kota꞉ koto beleke teke hambuluekema꞉ ipika꞉
    wia hala꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao ma꞉nda꞉ma꞉ hambena꞉ tapaa tapaa pilieke.
  mkl-mkl: Iyi í yɛ ɑkɑ̃ iyi í jɛ jiidɑ ti fiɑ nkpɔ ɡɔ, nɔ í koo í tɑ mii iyi í nɛ
    fei í nɑɑ í rɑɑ.
  gaq-gaq: କିତଂ ରାଇଜ୍ ମୁଇଂ ମୁକ୍ତା ରକମ୍‌ । ମୁଇଂ ଜାବର୍ ଦାମ୍‍ନେ ମୁକ୍ତା ଅବାଚେ ମେଁ ମେଁନେ
    ସାପା ସମ୍ପତି ସ ବିଚେ ଆମେକେ ବିଃଆର୍‌କେ ।
  gof-RNT: Daro al77o inquwa demmidi bidi baw de7iyaba ubbaa bayzidi iya shammis.
  unx-unx: ଆଡଃ ଇନିଃ ମିଆଁଦ୍‌ ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ମୋତି ନାମ୍‌କେଦ୍‌ତେ ସେନଃୟାନାଏ ଆଡଃ ଆୟାଃ
    ସବେନାଃ ଆଖ୍‌ରିଙ୍ଗ୍‌କେଦ୍‌ତେ ଏନାକେ କିରିଙ୍ଗ୍‌କେଦା ।
  gah-gah: hozavagú molokiko neiko, lulú makó meinava iteko noitimó nene ale utó okoko
    nene ezáa moni henokanona salimi asú okoko moni aleoko ámina netá nene meina hizeko
    alinogo ive.
  lcm-lcm: Taun kanla sabonai ani mang vuk iat kapo samui laba luai na kapo aunai
    roron, kala pasal pok na kanla atos suai ta kana togtogon aongos le na kanla samui
    na iat ang.
  aer-aer: Re anteme apwerte impene anthurre areke arrpenhe areyenge mwerre akngerre-ulkere
    artwe arrpenheke-arleke. Re alpemele arne ingkirreke anthurre ikwerenhe areye
    maneke antheke, mane ikwerele anteme re apwerte impene renhe pay-eme-ileke.”
  qvc-NT: 'Chaymi chay mas munaypaq llipyaq perla rumita tarishpaqa, tukuy iman kaqkunata
    randikun, kutirinan randiq. [Nuta: Chayshinar tukuy ima atishqanchiqta rurashun,
    Dyuswan syilupi kawsananchiqllapa.]'
  tgl-ULB: Nang mahanap niya ang isang perlas na may malaking halaga, umalis siya
    at ibinenta niya lahat ng mayroon siya at binili ito.
  cbs-NT: '@see-verse:MAT.013.045'
  xtm-NTPP: Te ni ndani'i de in perla vivii xeen‑ka kaa, te suni ni ja'an de, te ni
    ndaxiko de ndaka ja neva'a de ma, te ni jaan de perla vivii‑ka kaa ma.
  nnq-nnq: Papata lulu jimwe ja mbone muno, ngajenda kuucha ilebe yoa eyakweti, ngaemela
    lulu jene.
  bao-NT: To biri jĩcãga bʉaro ca wapa pacaricare bʉari, waa, cʉ̃ yee apeye niipetirijere
    noni peticã, tee wapa mena tiigare wapa tii ami, cʉ̃ ca tiirore birora bii.
  san-ORI: ମହାର୍ଘାଂ ମୁକ୍ତାଂ ୱିଲୋକ୍ୟ ନିଜସର୍ୱ୍ୱସ୍ୱଂ ୱିକ୍ରୀଯ ତାଂ କ୍ରୀଣାତି, ସ ଇୱ ସ୍ୱର୍ଗରାଜ୍ୟଂ|
  huv-NT: Cos wüx apmaxom noic perla leaw xeyay nembeat, quiaj apmamb manüüb meáwan
    leaw almajiür mangal aaga najneajay perla quiaj.
  otn-NT: Nu̱'mø bi di̱nna̱ perla ma̱ndøngu̱ drá̱ mu̱ui, da̱ mä te gä pɛts'i, da̱
    dänna̱ perla bi di̱ni̱.
  nop-nop: Ala wooŋ fukut momooŋ hinek niŋ tubumintaaŋ wooŋ nemenemekŋiŋ hogohogok
    tuwadok boiune tuwaune muneeŋ beŋa wooŋ fukut u tuwaguk.”
  obo-NT: To nokita rin kos sokkad no perlas no dakkoo kos koru-anon, id boligya rin
    kos langun no koruwonnan din amoy id bolli tadda.
  cak-ENT: Tok ri achi ri' nril c'a can jun perla juis jabel y nc'ayix, junanin ntzolij
    y nuc'ayij ronojel ri c'o riq'uin, c'ateri' c'a nbe chulok'ic ri perla ri'.
  lif-NT: ᤛᤠ᤹ᤖᤡᤰ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤋᤧᤰᤛᤣ᤺ᤰᤁᤡᤴ ᤂᤥ᤺ᤛᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤐᤣᤀᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤳᤋᤢᤒᤠ ᤁᤧᤖᤧᤰ ᤁᤢᤈᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹
    ᤛᤱᤄᤢᤀᤠᤱ ᤂᤧᤴ ᤋᤧᤰᤛᤣ᤺ᤰᤁᤡᤴ ᤀᤡᤅᤢᤖᤥ॥”
