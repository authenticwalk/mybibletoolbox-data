  spa-BLM: 'Se sintieron ofendidos por él. Pero Jesús les dijo: “Un profeta no carece
    de honor, sino en su propio país y en su propia casa.”'
  kyz-NT: 'Nuerowiari futari ''gã ''ga. A''ere Jejui ''ga ''i ''gã nupe: —Sã''ã Janeruwarete
    ''ga je''ega mome''wara ''gã oa kwe pe ''ga je''ega mome''ua. A''eramũ ''ã kwe
    pewara ''gã jẽmĩ ''gã je''ega rerowiaa. A''ere ''ã ''gã ''wyr ipewara ''gã jẽmĩ
    nuerowiari ''gã. ''Gã pytuna ''gã miamũ ''ã ''ga rerowiare''ema ajemogyau— ''jau
    Jejui ''ga oje''wyr ipewara ''gã nupe. —Nan tee futat ajee ''ã kwe pewara ''gã
    jẽmĩ je rerowiari. A''ere ''ã je''wyr ipewaramũ jẽmĩ naje rerowiari pejepe pejejemogyau—
    ''jau ''ga ''gã nupe.'
  dao-dao: Acukba Jesuh cun ami ma. Jesuh naw, “Sahma cun hnün naküt üng leisawngkie
    ni, a hminak a khaw ja a imbunga ni am leisawngnak a yah khawi,” a ti.
  cya-cya: 'Si''ya cha'' can'' yten cha'' tucua ti'' ni'' cusya ''in ne'' lo''o ñi.
    Una juin Jesús lo''o ne'': Sca yu nu nxiycui'' Ndiose ''in ndyijyi nu nducuan
    xu''hue ''in yu xca se''en, una si''i quichen tyi yu uta lja ta nten ''in yu.'
  wrk-wrk: Nani barri yalungki yanyba. Miku yaliyanyi kuyu nangangi jangkurr mungkijimukunyi
    nanganginyina yajina. Yurlwa yali nanganginkanyi jangkurranyi. Yanybayi Jisus
    yalungi, “Nanda jala yanybaka jangkurr nangangi Kudkanyi, nyulu jilalajbangka
    lukuluku. Nyulu yanymimbaka jangkurr nanaba yajina yalungi Kudkanyi, baki yalu
    kuyungka nanda nangangi jangkurr. Ngala jala nyulu jungkuka nanganginyina yajina,
    jala nyulu yanybaka jangkurr nanganginmukuyngka mungkijimukuyngka, baki miku yalimi
    kuyu nangangi jangkurr. Yalu yurlwangka nangangi nanganginkanyi jangkurranyi.
    Baki nani barri narri marda, narri ngakinmuku mungkijimuku, ngakinmuku bababanyamba
    ngayu narrinya, ngala miku narrimi kuyu ngaki jangkurr. Nganarri jingkijba yurrngumba
    wabulinyi, ngala narri yurlwangka ngaki ngakinkanyi jangkurranyi. Barriwa.”
  nii-nii: Wumb ek yi nik kin en enim noman kis piinjing. Ba Jiisas eim ek nipi yi
    nim, “Ek ni tor kindiłim wu eim konu orung orung eipi wumb eim kaimb sik, noman
    kulk ełmin, ba eim ngii konu ni eim nge konu ełe wumb, oł yi enałmin mon,” pa
    nim.
  ign-NT: '@see-verse:MAT.013.056'
  dik-NT: Ku kueeckë ë ye. Go Jethu lueel tënë ke, “Raan cï Nhialic lööny yeguɔ̈p
    aye baai ëbën theek, ka kɔc gɛnden ku kɔc ruääi kek ye, kek aacie ye ye theek.”
  cac-cac: 'Yuj chi'', ton̈ej ix somchajel spensar eb'' yuuj. Palta ix yalan Jesús
    chi'' d''a eb'': —A eb'' schecab'' Dios, ay yelc''och eb'' d''a yichan̈ eb'' anima
    smasanil. Palta axo d''a yichan̈ eb'' yetchon̈ab'' eb'' yed'' d''a yichan̈ eb''
    jun yaj yed'' eb'' d''a yol spat, malaj yelc''och eb'', xchi Jesús.'
  tzj-E: 'Cara'' necbij per nmajo''n cgan tzrij, xe pkan nquena''. Ja'' Jesús cawra
    xbij chca: —Nmajo''n profeta rxin Dios mquita lok'' xtna''a xerwara'' mlok'' ta
    nna''a cmal rwinak nexte cmal rch''alal chka'', cara'' xbij chca.'
  bpx-bpx: आनीन करता तीहयो ठोकर खादो, पण ईसु तीने केदो, “भगवान वगे गेथी वात करन्‌यो
    माणेह नी ईज्‌जत तीना गाम ने अने घोरन्‌या ने सोड़ीन आखी जागे हये।”
  san-BUR: တတော ယီၑုနာ နိဂဒိတံ သွဒေၑီယဇနာနာံ မဓျံ ဝိနာ ဘဝိၐျဒွါဒီ ကုတြာပျနျတြ နာသမ္မာနျော
    ဘဝတီ၊
  yaa-NT: 'Nãskakẽ nikakaspanifo. Akka Jesús ato yoini iskafakĩ: “Keyokõi nã maitio
    anoxõ Niospa meka yoimis nikatirofo. Akka nã ãfe maikõi anoxõ nikapaitirofoma.
    Nãskakẽ mã ea nikakaspamis,” ixõ ato yoini.'
  cab-NT: Ába jamájarun lun jerésibiruni. Ába laríñagun Jesúsu joun. —Sun gürígia
    jínsiñeti ában proféta joun, mámarügaali ligía lídaangiñeti fulásu le ñí jabeí
    o tílana lan jában.
  clu-clu: Gani indi sanda magpati kanana. Makon ni Jesus kananda, “Ang propita ginataod
    bisan diin loas lang sa anang kaogalingun nga banwa kag panimalay.”
  swh-ULB: Aliwachukiza. Lakini Yesu aliwambia, “Nabii hakosi kuwa na heshima isipokuwa
    kwao na katika nchi yao.
  tpt-NT: 'Va xlhiyucha jantu ixtamakaniputun kuenta ni Jesús. Pero ni Jesús va lakjunil:
    —Qayntaun lapanaki yu laqputeꞌey ixchivinti Dios va talakachux toꞌoyakan, vamun
    la ixtꞌun jantu toꞌoyakan.'
  aai-aai: Iti na’atube hio hina’ufut hin. Jesu iuwih eo, “Dinab orot tafaram afa’amaim
    i tekakafiy, baise i ana bar meraramaim naatu i tain tuwan i men tekakafiy.”
  sny-sny: Sosu lowe ai marepi le ne totenamiteye. Lowe le ne me'iyeni ma'e atati
    aruwe. Ahowa, Jisas lowe ma'e itiya'u eiye, “Owane Sitewi lo peri au te'e siye
    lu werese ape ne, lu taune werese lai lowe ma'e iyape erasi a'i ei ani arowesiya.
    Ahowa, lu taune omo sitewi lowe lo sahe, lowe Owane Sitewi lo peri au te'e siye
    lu werese iyape lowe lo ani fu ararosiya. Lu tewi lowe lo aiwawe a'i lowe Owane
    Sitewi lo peri au te'e siye lu lo iyape ani fu ararosiya.” [Jo 4:44]
  myy-myy: 'Ĩna ya sita gagʉti ĩ ñajare queno ĩre tʉorʉ̃nʉbiticã ĩna. Ado bajiro ĩnare
    gotiquĩ Jesús: —Dios oca goti ĩsiri masʉre rʉ̃cʉbʉorã yirãji masa. Ito bajibojarocati
    ĩ ya sita gãna, ĩ ya wi gãna cʉni ĩre rʉ̃cʉbʉomena yirãji, yiquĩ Jesús masare.'
  trc-NT: 'Ne̱ guun naco̱o̱ rá nij soꞌ niꞌya̱j nij soꞌ man Jesucristó a. Ne̱ cataj
    Jesucristó rihaan nij soꞌ a: ―Me rej maꞌa̱n va̱j ꞌo̱ síí nataꞌ se‑na̱na̱ Diose̱,
    ne̱ aráj cochro̱j nij yuvii̱ rihaan soꞌ, tza̱j ne̱ nij yuvii̱ ma̱n chiháán soꞌ
    do̱ꞌ, nij tuviꞌ soꞌ síí ya̱nj tucuá soꞌ do̱ꞌ, naꞌvej rá cara̱a̱ cochro̱j rihaan
    soꞌ maꞌ ―taj Jesucristó rihaan nij síí ma̱n chiháán soꞌ chumanꞌ cuꞌna̱j Nazaret
    yoꞌ a.'
  cut-NT: 'Ihyan chahn ne, hua nevahnecun ye Dihvo vo. Chemin che ra̱hn Dihvo vo ri
    ye ihyan: ―Ihyan profeta ne, atena̱n ya̱n va̱co ihyan che renevahnecun ye ihyan,
    te ihyan ya̱n va̱co ye ma̱n, ihyan ndeva̱co ye ma̱n ne, renda̱hchenan ye ihyan.'
  bel-bel: 'І паняверыліся ў Ім. А Ісус сказаў ім: ня бывае прарока без пашаны, хіба
    што толькі на бацькаўшчыне сваёй, і ў доме сваім.'
  zlm-KSZI: Dengan demikian mereka marah dengan-Nya. Isa berkata kepada mereka, ‘Seorang
    Nabi dihormati kecuali di kampung halamannya dan di kalangan kaum keluarganya
    sendiri.’
  gdr-gdr: Sɨ ɨngkenaemb ket rɨgap Yesund ɨsnawa kesa yomneno. Sɨ ket Yesu ten amninonj
    da, “Rɨgap Godɨmna bageyam ɨta yɨsnaenenyi komkesa gatab nata, ajɨ tinajog tungg
    rɨgap dɨde tinajog metam rɨgap ma ɨta tin yɨsnaenenyi”.
  vmy-NT: 'Kui kjua kuachꞌonire ngatꞌare kui. Tunga Jesús kitsure: —Tuñañu ꞌyakun
    jngu profeta, tunga ña nangire fa ꞌba ña ndaba, tuꞌyá bekun.'
  cmn-FEB: 他们便拒绝相信耶稣。 耶稣告诉他们：“先知处处受到尊重，但他的家园和家人却不会如此。”
  gmv-RNT: Hessa gish isti izi gizayssa ekkibeetenna. Yesusikka istas “Nabey ba dereninne
    ba keeththan bonchettenna attin harason bonchettes” gides.
  ncl-NT: 'Huan amo quixtocaloaya, quixijxiculoaya Jesús. Pampín yihual quinmilic:
    —Ca capic yes yahuis se ilajtuni Dios, quimatilo momajtilo ilaixpan yihual. Ma
    yoje, quiman unca capa yehuanten pa icaltilan huan pin cali capa chantilo icnían,
    amo quimatilo momajtilo ilaixpan.'
  sua-sua: He ekam tok, o mia ngat kaelha kmelat e Yesus ko tok. Vanang e Yesus tle
    gia reng ngar te, “O mia ngma totu pum o propet ruk o hirtek, vanang endruk o
    pgirmia, o mia ngam lua totu pum mar e.”
  are-are: Relha etnantama Jesuaka antjakunyerraka. Jesualantama etnanha ilaka, “Relha
    arrpunha ntjarralanta kunha kaltjinthanhinthanha kngarranha tnantjama. Kanha relha
    pmararinyala, tjina ekuranhala turta, erinha itja kutala tnantjama.”
  gai-gai: Ainda moca mina mamo kam ŋgorik topri, mina mamo nikinik iro ŋgoreac maaŋgɨat.
    Ri, ma minmo aindopatna, “Ramma morena ramoot, ma kabena auŋembca ma iap, na mana
    auŋapa bar ŋgoinna ma iremb kocor.”
  qvm-NT: 'Tsaynog nirmi Jesús yachatsishgancunata mana chasquicärergantsu. Tsaymi
    Jesús nergan: “Waquin marcacunacho Diospa profëtanta chasquicäriptinpis castancuna
    y marca mayincunaga manami chasquicärintsu.”'
  chz-NTPS: 'Gaꜙläꜙhøøyhˋ kihꜗ Jesús. Heˉja̱ˉ gaꜙjähꜘ Jesús sɨɨyhꜙ: —He̱e̱hˉ baˊ dsaˉ
    kihꜗ hi̱ˉ ngëë˜ juuˈ kihꜗ Dio hi̱ˉ goˉnääꜘ jeeˊ jyohꜘ. Pero waˊraˉ yaꜙhë̱ë̱ꜗ ja̱a̱ˉ
    hi̱ˉ ngëë˜ juuˈ kihꜗ Dio ja̱ˉbaˊ jeeˊ jwɨɨˉ gooyˈ, jeeˊ ja̱ˉ saꜙ hnääꜗ dsihꜘ,
    niꜙ hi̱ˉ cha̱a̱ˉ chaˊnehꜙ kiyhꜗ, saꜙ läꜙhnääyꜗ.'
  kmu-kmu: HuteꞋya amaipa kafa heteꞋya amakaveꞋno hu-tageno YisasiꞋa mage huno hie
    “Anumaya Koti kema nehisia kanomoꞋa mukiꞋa kumateꞋma mono kema hama-paisiana agia
    alisaga hugahayanagi agaiꞋa afamoꞋene no kumaꞋale veaꞋnenena agia alisaga ohugahae.”
    huno hu-maine.
  ood-NT: Neh, bad kaij ch wabsh pi haꞌichuch. D hab kaij g Jesus ab ha wui, “Jiosh
    haꞌichu i tashogiddam at chum hebai ab wo si has e elidad. T wabshaba g si kihꞌamkam
    oꞌodham ch wehmaj kihkam pi ab hu has wo elidad.”
  lbm-lbm: यो तरह उन्न ओको वजह ठोकर खायी। पर यीशु न उन्को सी कह्यो, “भविष्यवक्ता को
    अपनो देश अऊर अपनो घर ख छोड़ अऊर कहीं भी अपमान नहीं होवय।”
  ncj-NT: 'Ic inon ahmo oquinejque techihuasque cuenta huan in Jesús oquiniluiloc:
    ―Nochten quihuelitahque se tlayolchicauqui huan ahyic quihuelitasque in ichantlacahuan.'
  yuj-yuj: Aeria am fárákap Jisasén kokwarok. Aenapan maok, Jisas am fárákapan sérrá,
    “Profet te kápae kare némpouk e yak námpono. Aenámpan maok, mao námokuráp némpouk,
    tá námokuráp nap kare mek te e yak mono.”
  kto-kto: Tiesmeng gare tiro ga maialam ibup ma ira. Ga maulo Iesu, “Unuli la amaning
    bonim ula kanu na mirier pialap ganam tapmat. Pa pianam kan ang ga na luguan kan
    ang, betong gare migana agarit.”
  gmv-NT: ሄሳ ጊሽ ኢስቲ ኢዚ ጊዛይሳ ኤኪቤቴና። ዬሱሲካ ኢስታስ “ናቤይ ባ ዴሬኒኔ ባ ኬꬃን ቦንቼቴና ኣቲን ሃራሶን ቦንቼቴስ”
    ጊዴስ።
  por-BLT: 'E, assim, eles se recusaram a crer nele. Jesus lhes disse: “Um profeta
    é respeitado em toda parte, menos em sua terra natal e em sua família.”'
  stp-NT: 'Baꞌ puiꞌ xi kaiꞌchimɨk miꞌ puiꞌ cham tuꞌ kap jum buixiꞌñ am. Baꞌp ja tɨtda
    gu Jesuus: ―Gu jaroiꞌ na tu aꞌgadaꞌ bhaankam gu Dios, cham kɨɨgalhiꞌñdhaꞌ am gu
    jaꞌtkam miꞌ nar paiꞌ kam kaꞌ, sia ji guꞌ gu miꞌ kiaꞌmiꞌñ kam. Dai noꞌr maakam
    jaꞌk kam nam baꞌ bɨɨx kap jix kɨɨgalhiꞌñdhaꞌ.'
  mgc-mgc: Mora here, zë ombannï mo dë. Yësu iya zi zë henye, “Nëbï oro ta ga bi ne
    biya nje mï gawo 'bɔmo vo dakota 'bɔmo ëtï.
  ame-NT: 'Ñeñt̃oʼmarña all eʼñe ña paʼnyo ama eseshayeʼ acuaʼpenaye entenaye. Allempoña
    Jesúspaʼ atet̃ otanet: —Ñeñt̃ aʼm̃teneʼ Yompor poʼñoñpaʼ c̈hocmacaʼye am̃chaʼnaʼtpoʼ
    entyeñña allohuen acheñeneshaʼ, arrña paʼnyo alloʼtsen eʼñe ña pamoʼtsnaʼtarneshaʼ
    ñetñapaʼ ama acuaʼpenayeʼ enteñeto. Amaʼt ñam̃a ñeñt̃ parro yec̈henet paʼpaclleto,
    ñetpaʼc̈hoʼña ama acuaʼpenayeʼ enteñeto.'
  mgh-2016: Paahi etu nkayankhotacha. Yesu nkeera, “Namilhohi nolhohiya wa amalhaponi,
    nansho uwannyawe wa ashilhoko awe nookhotiya.”
  kvn-NT: 'Tenal tule-pukmalad istar Jesús-taknonimalzhun. Tegin Jesús tule-pukmaladga
