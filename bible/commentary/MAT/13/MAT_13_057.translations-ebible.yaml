  gup-gup: Wanjh birrinjilngwarreminj bu kunmekbe Jesus kurduhkurduyimi. Dja Jesus
    benmarneyimeng, “Nawu prophet nakka kabirrikimang kore kubolkwern, dja kore nuye
    kunred, dja kore nuye namud, nakka kabirridung, dja minj kabirrikimang.”
  bss-NT: Né-ɔɔ́, bênkɔɔ́ Yesuɛ. Anláá bɔ́ aá, “Nkal eʼdəə́dəŋ awóoʼ edúbé
    hǒm ásyə̄ə̄l étómɛɛ́ áwē dyad ne áwe túmbé.”
  met-met: Baing gamodingdi didoa mana saing hauxading ba dahatum haringina mana.
    Saking Yesu baladi ba, “Urana lipuxing suxunguxunguama xap yaya sabanga mana long
    longgalo. Ning yabania, maluxu mana bakbagindi xaung numanoa, bing ditatua.”
  kpj-NT: 'Tahe rityhynyõhyymyhỹre heka tai wahe. Jesuisi tamyreny rarybere: —Deuxu
    Riòre Hãbutyhyhykỹ heka tiu tauludu wijirana hãwã‑ki inyõ rityhynyõtyhy rybeduõ
    ihetomy ijirana‑ki.'
  zao-NT: 'Kona ngwalaazt re men Jesús. Per lee Jesús nzhab: ―Neeka thib profet nkayaat
    re tawlaz zha zha wen ne neeka re zha liz zha.'
  byx-byx: De ama qaqet dai quasik te narliip se qa. Dap ma Iesus ka ruqun na ra ma’,
    “Ariq aiv iak i ama Ngemumaqa aa Aamki na qa dai diip ta taqen ne ama atlu sagel
    ka ver ama qerleng mai. Dav ariq aip ka men sagel aa liinka ver aa luqup, dai
    ama qaqet dai quasik te narliip se qa, de quasik te taqat lu gel ka.”
  ctu-CTI: 'Jin cha''an mach yomob i yubiñob mi ñuc Jesús. Pero Jesús ti'' subeyob:
    Mi q''uejlel ti ñuc tsa'' bʌ i xiq''ui yʌle'' Dios. Jin jach jini año'' bʌ ti
    yoque i lumal yic''ot jini año'' bʌ ti yotyot, ma'' mi'' q''uele'' ti ñuc. Che''
    ti yʌlʌ Jesús.'
  zos-NT: 'Por eso cyonocyaj Jesús. Pero Jesusis ñøjayaju: ―Mumu vyøpøpøngotzøcyajpa
    tum tza''maṉvajcopyapø, pero ñe'' ñasomda''mbø''is y ñe'' tyøjcomda''mbø''is
    ji''n vyøpøpøngotzøcyaje.'
  gvs-gvs: Tuwo gamodi igoyo, e Tauyana sikatae. E kina go Yeisuyana idigo kana, ‘Yaubada
    ina tokabivalavala ana wowoina ibabane asa liliudi goi go, toinina ina kasa goi
    be nakae toinina ina bodayauwo goi geya ana wowoinamo.’
  kbm-kbm: Eisir inei yaun walang ano love gilgum be tas vavis gitangi Yisu be bwais
    ve ret inaute ane yaun. Bemem Yisu ginei gitangi eisir be ginei, “Amolmol nangge
    nam dabe subu tas givin Pomate ane amol ebe ginei ei avo ok, bemem nangge ei ate
    ane nam roro amolmol bwais ve ei.”
  rmc-rmc: 'A na priile les. Ale o Ježiš lenge phenďa: „O prorokos hino bi e pačiv
    ča ode, kaj bariľa avri the andre peskro kher.“'
  apr-apr: Ngan tina tikamata ben ye in tool sorok nga, le tiwala muridi panga. Bong
    ngan Yesu iwete pang di nen, “Awete pang nen, kumata bet tool iyei Maro koonoo
    nga, ngan di tooltool ke malala ki ye taunu inbe di rara ki nga, ngan di leu la
    lodi bet tilongo betanga ki inbe tiraua panga tiap nga.”
  tiy-tiy: Mélaw ménika ro de. Mélaw ménbéréh i Jesuse dob berowe mano, “I sarigoy
    Tuluse muret bé kébéréh ne, basanan dob kéluhanay de gonon saliyu saén dob kaane
    ingéd brab dob de kaan do samung brab dob de kaan do étéw sétifon lawi.”
  nlg-nlg: Na pukuna eni gaira tara mua taluutunia. Ge ghaghua vanira Jesus, “Ivei
    tua tana lei komu sagau kara nia kikinima na prophet, hauvaa mara mua nia kikinima
    tana puku ni komuna heghena.”
  dgr-DOGNT: Weghǫ gık'èch'a agòjà. Eyıt'à Zezì gots'ǫ̀ hadı, “Nakwenàoɂǫǫ sìı wekǫ̀ta
    gots'ǫ dǫ eyıts'ǫ xàè wèot'ı̨ zǫ dǫ gìt'ı̨ nıìle,” gòhdı.
  pes-OPV: 'و درباره او لغزش خوردند. لیکن عیسی بدیشان گفت: «نبی بی‌حرمت نباشد مگر
    در وطن و خانه خویش.»'
  ron-1924: 'Ши гэсяу астфел ын Ел о причинэ де потикнире. Дар Исус ле-а зис: „Никэерь
    нуесте прецуит ун пророк май пуцин декыт ын патрия ши ын каса Луй.”'
  tpz-tpz: Keꞌ ivëh, a tah no a napan va pa vöön peꞌ to heꞌ tonun suk poë. Ivëhkëk,
    e Ieesuꞌ to soe ke rapoë pan, “A teꞌ vanënën soe no a ma muhin kurus to ta e ne
    peꞌ. Ivëhkëk, manih pa vöön koman peꞌ, me manih pa kën poaneah, me manih pa tapaiuun
    koman peꞌ, ee to hikta ta ne poë, pare heꞌ tonun e ne peꞌ.”
  agd-agd: Máa siren béin ará namu uantiyan maen Yisasi vetí ankan tiamemí, “Sakhanampa
    vanta aví minó barufá ban mifo veni varu anará bá ben amápin má ída ven aví ban
    mino.”
  rkb-NT: 'Ihumo kyze ky sisopyk. Sesus ispe niy: — Nanabyitaba kytsa Deus sohokotsa
    harere piwabynaha. Atakta tahudikhudikwy eze tuze ka batu wasani zikaha. Tawahoro
    ezektsa tu zeka batu wasani zikaha. Itukytsa tukze ka batu wasani zikaha — niy.'
  san-THA: ตโต ยีศุนา นิคทิตํ สฺวเทศียชนานำ มธฺยํ วินา ภวิษฺยทฺวาที กุตฺราปฺยนฺยตฺร
    นาสมฺมาโนฺย ภวตีฯ
  iws-iws: Sɨma hɨriinan yai boɨnɨm mɨ sɨmiir mhɨi kwoɨnɨm ɨni hɨkaka ywokiyɨm. Dimusi
    rani, sɨma nɨnoknɨnkɨn tani, siya ta kɨrɨeya papiyanka haiga. Mɨ Jisɨs siya sɨmiir
    boɨnki, profet kamɨm sɨma inɨgakɨm ɨkɨ om whɨekak ɨmiirɨn mɨ siir omkɨ om hɨrɨn
    mɨ siir pɨugana saiir hɨran iikam ɨkɨm, siya sɨmaka inɨgak bɨ nwokɨn.
  pol-SZ: 'I nie mogli się z tym pogodzić. Wtedy Jezus powiedział: —Prorok może cieszyć
    się poważaniem wszędzie, z wyjątkiem swojego miasta i rodziny.'
  ztq-NT: 'Por ngo koklasty meñ nsal meñ xaa. Per lëë Jesús chëb: —Laañee xkaatyee
    xsal meñ tu profet, per deelñee meñ xkyedzy meñ nak profet, xsaldy meñ xaa.'
  kqa-kqa: Kamavata nuŋɨrɨm kɨpuhɨputɨmu. Kamatɨhura Jisas nurɨŋ nɨmavami, Kru Gotɨndu
    kuyu mɨŋata ambavaravara mɨŋga mupɨhu mupɨhu nu ñɨmbi naŋga mɨŋga kɨndi. Hara
    nuŋandɨ pɨhu tɨmbanzɨkwɨyɨ naŋga nuŋandɨ tavɨyɨ nu ñɨmbi manɨman mɨŋga kɨndi,
    vami.
  zai-NT: 'Ne pur ni caní'' ique cabe que, ma qué ñanda ñuni cre cabe laabe. Para
    na be rabi be laaca'': ―Stobi stobi lugar risaca profeta, peru ra qué risaca be
    nga ndaani xquidxi pe be ne lade binni lidxi be.'
  upv-upv: Ko arong karkare ni. Ko Iesu owrai tevir, “Propet san parosuri ko wor,
    sete mia-jiki; ko renge nir nga re ngaim sen ko nir nga niaken sen, san pijki.”
  wap-NT: Uruu idi pidannao toꞌora-kizaitapanuz. Jesus kian ĩꞌati, “Ipai naꞌiaꞌakan
    prophet taapa-kao umanawunuꞌo nii, mazan pawiiziꞌi naꞌiki pairibannao biiꞌi, aonaa
    utaapa-kao naꞌapa.”
  mva-mva: Bokai ditegiaki be kodeka diebuloni be disegeaki. Be Iesus itaguraki be
    bokai iradi, “‘Propet’ anua-tina nena-lo be dara-tina nena-lo nge muaka ne tagotago.”
  dwr-NT: Unttunttu I giyaabaa akkennaan ixxeeddino. Shin Yesuusi he asaassi, “Nabii
    bare gadiyaninne bare soy asaan bonchchettenna; shin harasaa ubbaan bonchchettee”
    yaageedda.
  kfw-kfw: "Khan intia inmani'n ama kha leizootmu jei. Halli Jisu'n inmani diang aleimasang,\
    \ “Pathian chongkachoi inkhat hi amun rakip ah khoya intho takkha akhuo li a innsuungkhur\
    \ mi ngai inchu khoya thomu.”\x94"
  bfz-bfz: यीशुए तिना री बजअ ते ठोकर खाई पर तिने तिना खे बोलेया, “भविष्यबक्ते रा आपणे
    देश और आपणे कअरो खे छाडी की ओरथी केथी बी नरादर नि ऊँदा।”
  cuk-09: 'Degisoggu, a-ular dulemar geger Jesús-dakdemalad, Jesúsgi uludmarsunnad.
    Ar Jesúsdi amarga sogde: —Bab-Dummad-gaya-burba-berbemalad bela-neggwebur-baigangi
    bina nue sogdamalad, unnila e-neggweburginbi, degi, e-neg-yaurginmaladbi baisur
    dakdamalad. A-ulale bemar an-abingassurmarmogad.'
  ben-OBCV: এভাবে তারা তাঁর প্রতি বিরূপ হয়ে উঠল। কিন্তু যীশু তাদের বললেন, “কেবলমাত্র
    নিজের দেশ ও নিজের পরিবারেই কোনো ভাববাদী সম্মান পান না।”
  mil-NT: 'Te ñá túú ní cuìní‑yu cáháⁿ ndɨhɨ váha‑yu Jèsús, dico mee‑gǎ ní xáhaⁿ‑gǎ
    xií‑yu: —Te núu ɨɨⁿ tée càháⁿ tnúhu Yá Ndiǒxí ná nàsáá‑dé ñuú‑dé, te nchaa ñáyiu
    ñuú‑dé‑áⁿ ndɨhɨ nchaa ñáyiu cùu ndɨmee‑dé ñá túú nèhé‑yu sá yɨ́ñùhu núú‑dě, dico
    cue ñáyiu nchaa dava‑gá ñuú chi nèhé‑yu sá yɨ́ñùhu núú‑dě —càchí‑gá xǎhaⁿ‑gǎ xií‑yu.'
  myu-myu: Itakoma ip o'e cekay. — Wuyju bit kũyjobin g̃u juy ajop ixe a'õ kay, ixe
    wuyjo'iat puye — i napa ma o'e ip. — Soat ka dag̃acat ibuyxim ma Deus ekawẽn muwẽnuwẽn'ukat
    kug̃. Jaypanap ka beayũ bit ibuyxim g̃u ikug̃―ipi beayũ bit, uk'a beayũ bit tak
    — io'e Jesus.
  fue-fue: 'Ɗum haɗi ɓe goonɗingo mo. Gam majjum, o wi''i ɓe: «Annabiijo teddintaake
    der genni mum, e der wuro mum.»'
  amk-amk: Ampafe emaya wei kahai mae eteiayaria. Wape Yesusi medu wesa deyo, “Nabinesa
    na doni kontai inontarai etatosa paria, mantao na ene munuefo tuti ene arurarafosa
    teraio ansaino wiro etatosa kaha ne.”
  fai-fai: Kal bom nadiwe ika kus atam aket kudawoduw báyo, kalsiw. Kata Yesus aka
    bakoyam, “lum senin kinim alami abiw kasel so alam am makuw alin so ika win kufodawodiw
    banim.”
  ura-NT: 'Niritocuruhane jaunte inae Jesoso esenetaain nere tonorana jerecurene cachaauru.
    Nii jaunte acaauru rai: “Chunijiun cuhane jaaunrute niqui leinjiin profeta que
    suujua acateein coitucuure laurinelanaala nenacaauru cachaauru. Nete laen esenetaaurene
    laurineein nenacaauru naraaichuru. Niheichu nii loreri ichaohane jaaun nenacaauru
    niha natiin,” nae cachaauru rai Jesoso.'
  mcd-NT: Ascashon nannori ahuunoa shinanchacaquicai tsoan icoinra huapainima. Ascaiton
    Jesús ato yoiqui isca huani, —Nantifi mai anoshon Diosin tsain yoimisiton yoiai
    cuscan nicapaitirofo. Ascafia nan cainni anoshon fusticai tsoan nicapaitiromaran,
    —ishon ato yoini.
  urt-urt: Tinge yanange taꞌe luku pe, tinge ŋoiheryembe nange kin yukur Krais. Kom
    Jisas ŋana lenge na, “Lenge miyeꞌ tuweinge ŋaiye moiye moiye lalme pe, se ka hriphrip
    me profet, kut ŋaiye moi jeheinge kitikin topoꞌe lenge wim ilyeh kin se ka jirnge
    kin.”
  kiz-kiz: Akabhadadisya. Lakini Yesu akabhajobhela, “Nabii ikosalepi kuj'ha ni heshima
    isipokuj'ha kwa bhene ni nchi j'ha bhene.
  tzo-TZE: 'Jech mu''yuc la xch''unic o ti ja'' ac''bil yabtel yu''un Diose. Li Jesuse
    jech laj yalbe li cristianoetique: ―Buyuc no''ox ta xbatic li yaj''alc''optac
    Diose ta x''ich''atic ta muc''. Pero ta yosilal stuque xchi''uc ta sna stuque
    mu x''ich''at ta muc'' ―xut.'
  lex-lex: 'La'' emkade pede honona re rwayotlia Yesus. Noma Yesus Nakot la re Niwra:
    “La''a makwohorulu-ktatrulu maka klol meni-meni to'' mana, rira rhu''ru-rhelam
    la, mere hota la'' letni-ruhunni me luwnu-a''nani meman nek de riy id mana edonna
    natlin la.”'
  dov-dov: Bakalimvwa kabali amulandu anguwe. Pesi Jesu wakati kulimbabo, “Musinsimi
    takwe bulemu kunze akuchisi chakulimbabo amumpuli yakwe.”
  rgu-rgu: Huu ria na, de bolii nara puruꞌ, losaꞌ ara ta nau ramanene Ni soꞌ. Tehuu
    Yesus nafada nae, “Tebe! Nai mamana fekeꞌ, lahenda rahiiꞌ fee hada-horomata neuꞌ
    Manetualain mana nesi matan. Tehuu nai ria koro-tadun ma uma isi nara, lahenda
    ta nau fee hada-horomata neuꞌ ana.”
  toc-NT: 'Pus caj huá tamá xpa̠­la­cata xna­ta̠­chi­quí̠n ni̠ xta­li̠­ca̠­naj­laniy.
    Huata Jesús chiné ca̠huá­nilh: —Cha̠tum pro­feta la̠tachá nícu an hua̠k ca̠naj­la­nicán
    y li̠pa̠­huancán, pero acxni̠ chú cha̠n nac xca̠­chi­quí̠n xa̠huá nac xchic, antá
    ni̠para tzinú ca̠naj­la­nicán hua̠ntu̠ xlá li̠chu­hui̠nán.'
  ulk-1902: Ege uiaba abim asered. Epe Iesu uiabim daratagerare, Nole nerute perofeta
    nole zorom kak, epe tepteb abara boai ge nole abi zorom kak.
  som-som: Wayna ka xumaadeen, laakiin Ciise wuxuu ku yidhi, Nebi murwad la' ma jiro,
    waddankiisa iyo gurigiisa dhexdooda maahee.
  mam-C: 'Qu''n tu''n kyojtzqi''ntaq, mix xi kynimine. Me xi tq''ma''n Jesús kye:
    Ja''chaqx ta'' jun yolil Tyol Dios twutz tx''otx'', nxi q''o''nx toklin. Me qa
    tojx ttx''otx'' ex tojx tja nti''x toklin.'
  ndj-ndj: Topi, vava na njelangu vamjumila ha. Lakini Yesu kavawombela, “Mbuyi akupata
    ndundamilu pawuhenja, ila akupota kutundamiliwa pakayaki na kwa valongu vaki!”
  mbj-NT: 'Ti m'' rakawajããn ta wë. Raty n''aa gesyyg däk mäh. Ti m'' Jesus ky hadoo
    sa hã: —Sahõnh hẽ sa panang bä raweh''ëëh P''op Hagä Do ky n''aa rod. Jããm hẽ
    tabawäng do panang bä, ta tób bä, dooh rawehëë bä —näng mäh.'
  lat-VUC: 'Et scandalizabantur in eo. Jesus autem dixit eis: Non est propheta sine
    honore, nisi in patria sua, et in domo sua.'
  ngp-ngp: Elo niyo wamlemela. Mna Yesu niyo awagamba, “Mlotezi naahokelwe hohose
    ila hiyo kwawe kaya, na mwe nyumba yawe.”
  enq-2: Dopa latala dupame baa maka kaeyapala maita maiyami. Dokopa Jisasame dokaita
    lamaiyoo, “Propeta mende yuu waka dupanya kalyamopa, endakali dupame baa anda-anda
    semaingima. Dopaka doko, baanya yuu dokonya kalyamopa, baa tata dupame baa anda-anda
    semaiya naengemana” lea.
  eng-ASVBT: And they were offended in him. But Jesus said unto them, A prophet is
    not without honor, save in his own country, and in his own house.
  mna-mna: 'Tana tirepiili i mi tiurla kini som. Mi Yesu iso pizin ma iso: “Anutu
    kwoono sa, sombe ikam uraata su itunu lele kini, nako tomtom matan pasomi. Mi
    sombe ikam uraata pa itunu wal kini, nako tirepiili i. Mi sombe ila lele toro,
    tona len ŋger pini mi tiwit uruunu.”'
  myw-myw: Bo igeg ninous, magina ipiyaves kid Yeisuw. Yeisuw gog mo ikatimop asilivan,
    ilana, “Vena babaw ivna̱ses palopits, tage wasiven tatineis bo nag; wasibunatum
    tatineis bo nag.”
  sby-sby: Neco balamusula, nomba nendi Yesu walabambileti, Mushinshimi nkakute kupewa
    bulemu ne banse bendi mbaikala nabo mumunshi, nsombi bantu bakumbi.
  sll-sll: Tal ongwo i, yulang makena i ure ome?” Yu dire siga wa tere mongwi. Siga
    wa tere momia Yisas nin hanere, yu ditongwi, “God hana togu yal ta wiyol ganba
    banta ha maing di tongwo ari hobi pirere hang awala gamba, nin oong malgi arihobi
    hang awala galkimua.”
  yaq-NT: 'Inia betchi''bo san, inime''e, kaitat a'' jikkajibaek. Taa ju''u Jesus
    inimmeu: ―Juka''a, Liojta betana chukula yeu weenemtat ju''uneetuawaka yeteu nokame,
    si''ime tu''isi a'' eiyaaka a'' bitne. Taa inika''a, tua jum a'' bwiaraawapo joomem
    betana intok jume'' a'' jo''apo aamak werim betana juni''i, ka junuen eiyaatune
    ―ti jiiak.'
  uro-uro: Dä rha qut säda arha ron nävät a qa. Sokt di ma Jisas ka qoar na rha rhoqortäqyia,
    “Ama vämginaqa di qaku ama ruvek tit kutdrir sagem ga dap sokt mät aa värhäm maräkt
    dä mänguräp aa qärhae maräkt.”
  ita-1885: 'Ed erano scandalezzati di lui. E Gesù disse loro: Niun profeta è sprezzato,
    se non nella sua patria, e in casa sua.'
  muy-muy: 'Azuhva nani ti mis nday nani tàwayay məfəki ahàr ka Yezu ndo. Ay Yezu
    nakəŋ àhi ana tay : « Bay məhəŋgri *pakama ge Melefit ana mis ni ti, tàwayay naŋ
    a kəsa gayaŋ bu do. Ata bəŋani akaba ndam ga huɗ ahay gayaŋ day tàwayay naŋ do,
    si a kəsa ndahaŋ bu kwa ti mis tawayay naŋ. »'
  kqc-kqc: Mina dada ina rofu uka no reyadi. Idu Iesu yaku ina vene rofu niyo, “Gagani
    tau vene yaku Sei di ago nido amiye bi vei odoro regamadi, idu ini rauturi ini
    usika ourena yaku bi de.”
  tav-tav: 'To bairo ame ĩrã cʉ caapi nʉcʉbʉgoquẽma. To bairo cʉ na caapi nʉcʉbʉgoquẽto
    tʉjʉʉ ocõo bairo na caĩwĩ Jesu: —Dio ye quetire buiori majocʉ aperopʉ cʉ cabuio
    teñaro to macana cʉ api nʉcʉbʉgorãma. Cʉ ya maca macana macare na cʉ cabuioro
    cʉ api nʉcʉbʉgoquẽnama, na caĩwĩ Jesu.'
  eng-ULB: They were offended by him. But Jesus said to them, “A prophet is not without
    honor except in his own country and in his own family.”
  spa-VBL: Y por esta razón se negaban a creer en él. “Un profeta es honrado en todas
    partes, excepto en su propia tierra y entre su familia”, les dijo Jesús.
  fra-_FOB: 'De sorte qu''ils se scandalisaient de lui. Mais Jésus leur dit: Un prophète
    n''est méprisé que dans son pays et dans sa maison.'
  hau-ULB: Suka bata rai saboda shi. Amma Yesu ya ce masu, “Ai annabi bai rasa daraja
    sai dai ko a garinsa da kuma cikin iyalinsa.
  mal-mal: 'യേശു അവരോട്: ഒരു പ്രവാചകൻ തന്റെ പിതൃനഗരത്തിലും സ്വന്തഭവനത്തിലും അല്ലാതെ
    ബഹുമാനമില്ലാത്തവൻ അല്ല എന്നു പറഞ്ഞു.'
  kkc-kkc: Esiga diayo egeesee goolone Yesuye eligi goo ee talai goweso. Eseme Yesuye
    dimapoo egeesee takaso, “Edebeeyo Godee maga to toloso kokodo takomo sili odoo
    eyo to duloso mesiliso. Esino o mosobia sabolo osoloso o soosoo oso o to mapoo
    duloso koo mesili,” diso.
  lit-lit: 'Ir jie pasipiktino juo. Bet Jėzus jiems tarė: „Pranašas nebūna be pagarbos
    niekur kitur, tik savo tėviškėje ir savo namuose.'
  urd-GVR: Yoṅ wuh us se ṭhokar khā kar use qabūl karne se qāsir rahe. Īsā ne un se
    kahā, “Nabī kī izzat har jagah kī jātī hai siwāe us ke watanī shahr aur us ke
    apne ḳhāndān ke.”
  far-far: Ma ana kada nai, kera ka noni'ela ana sa Jesus. Sui sa Jesus ka fata 'uri
    fuada, “Na profet nia 'afitai fuana wanefuta nia ki, ma na wane ana mae fere nia
    ki, ka fabaita.”
  suz-BL: मिनु येसुमी मेको आन थुं मनुशो तुइश्‍शा, मेको आन कली “तेइ तेइ परमप्रभु यावे
    आ लोव़ पाइब आन कली ठेयब सुइश्‍शा मान पाइनीम। आंम रागी, आंम खिंमी चहिं महिक्‍नीम”
    दे माइक्‍तीमी। यूहन्‍ना ४:४४
  car-NT: 'Jesus imero kynere''kojatokon. Jesus wyka''po te i''waine: “Wararo amy
    Tamusi auran uku''ponen ety kawo man. Moro iwetuwaro''matopombo po roten te ety
    awonga''pa man. Mo''karon omorykon ekosa enapa ety awonga''pa man.”'
  amp-amp: Ndhtet dukefmpno nhai marimom, “Jisasr rihtirahnomr.” Nhai. Mong troh bugamomr.
    Jisasr inji htihato kfo memorm, “Bro Nkifrarhu profetrhu yufat bi kmi kmim rhu
    htfaswot. Turhu kmiti turhu kuny shofm, rompno nhai yufapa duhater.”
  bht-bht: इयां उना उदिया बजा ला ठोकर खादी, पर यीशुऐ उना जो बोलया, “परमेश्वरे दा संदेश
    देणेबालयां दा अपणे ग्रां कने घरे छडी करी, उसयो हर कुथी इज्जत मिलदी है।”
  eng-NOY: And they took offence at him. But Jesus said to them, A prophet is not
    without honor, except in his own country, and in his own house.
  cub-NT: 'Que arĩ, ãmeina jã́rejaima ʉ̃́re. Ʉbenita Jesúcapũravʉ náre arejame, ne
    jʉ abe boje ʉ̃́re: —Cʉbebi Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ ne pued̶aimʉ ʉ̃i
    joborõcavʉ aru ʉ̃i cʉ̃ramicavʉ máre, arejame.'
  ita-1927: 'E si scandalizzavano di lui. Ma Gesù disse loro: Un profeta non è sprezzato
    che nella sua patria e in casa sua.'
  lww-lww: Ana sinela karia, pe sinelan re nena naga. Ana Yesu pisa pan la, pisape
    “Yaru nap̃a pe navisawalena, yaru tap̃ena lala akilia avatanon naga, ana yaru
    na m̃ana mratava lala, amio yaru na kiena yo lala, la ga nene na tap̃atete avatanon
    naga.”
  ckb-ckb: 'جا ڕەتیان کردەوە. بەڵام عیسا پێی فەرموون: «پێغەمبەر بێ ڕێز نییە، تەنها
    لە شار و ماڵی خۆی نەبێت.»'
  nas-nas: Eeꞌnoko teing tee-koo domang orakaꞌ otoroko Jiisuuꞌke aaꞌpuruꞌ, “Mmauꞌ
    nantoonge niiꞌ nakaro-nupoong pankaing-antamaarimaung. Niikanooꞌnupoonge deekoꞌ
    pankaing-antamaariaung, niiꞌmarange.”
  uvl-uvl: Ol pe saria keke Iesus sapele. Pe Iesus hele lange iri ke teke, “Hetatalonga
    e pingana iuiu nga kileng pe kileng. Pe nga nena kileng huna pe nga na pele pengpeng,
    pingana unne hota ero toto.”
  eng-BBE: And they were bitter against him. But Jesus said to them, A prophet is
    nowhere without honour but in his country and among his family.
  ixl-CNT: 'Ech nichtekmotxteesa iqꞌii tiꞌ. Pek tal tek u Jesuus te ech tzaꞌ: —Aatz
    qꞌu alol tetz u yolbꞌal Tioxh, taꞌxh yeꞌ oknajk iqꞌii titenam tuchꞌ xoꞌl titzꞌin
    tatzik.— Texhtuꞌ.'
  xsi-xsi: Kinzi siporo ŋgua mine rârâ, aku sipu mulinzi pa Yesu. Aŋga Yesu nde ipainzi
    tu, “Kinzi tamâta simo lawea ndoni nde ilonzi ara pa ŋgua-tulâŋa tamâta; taitu
    kinzi tamâta lâ i tamwata ne lawea tina wa i see wukale wa, kinzi ŋinde ilonzi
    ara papa i, ande tia.”
  crx-NTPO: '''Et huwa ts''iyawh hits''u disnih. ''Et Sizi ndúbulhni, “Mbe la nus
    hoo''en unli-un, ''en ts''iyanne yudilhti''. ''Et hoonts''i dich''oh ookeyoh whut''enne
    ''ink''ez dich''oh ooyoh, ''enne cha ''aw lhuhidílhti''.”'
  kan-OKCV: ಅವರು ಯೇಸುವನ್ನು ತಾತ್ಸಾರ ಮಾಡಿದರು. ಆದರೆ ಯೇಸು ಅವರಿಗೆ, “ಪ್ರವಾದಿಗೆ ತನ್ನ ಸ್ವಂತ
    ಊರಿನಲ್ಲಿ ಹಾಗೂ ತನ್ನ ಸ್ವಂತ ಮನೆಯಲ್ಲಿ ಮಾತ್ರ ಮರ್ಯಾದೆ ಇರುವುದಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: '@see-verse:MAT.013.056'
  blw-blw: Wat ancha ammag achi mangiggéén hiya. Yachi yag anat ekat Jesus an chichéén,
    “Tot-owa way uray heno way fabréy way ayan hen profetan Apudyus wat ririspituwén
    hen tatagu hiya way manongad yanggay hen anchichay kakailiyana ya hen ahimfafaryanna
    paat ah achi manrispitu an hiya.”
  tam-2017: 'அவரைக்குறித்து இடறலடைந்தார்கள். இயேசு அவர்களைப் பார்த்து: தீர்க்கதரிசி
    ஒருவன் தன் ஊரிலும் தன் வீட்டிலுமேயன்றி வேறெங்கும் அவமதிக்கப்படமாட்டான் என்றார்.'
  azz-NT: 'Huan yejuan quimachiliayaj que moyolxocoliayaj ica por ne itamachtilis
    de Yejuatzin. Huan Jesús quinilij ijcuín: ―Huan nochi in tagayot quitasojtaj se
    tanahuatijque de Dios. Pero nipueblojcahuan huan nichancahuan de ne tanahuatijque
    de Dios, yejuan nojonques amo quitasojtaj ne tanahuatijque porín ompacayot.'
  spa-RV-1909: 'Y se escandalizaban en él. Mas Jesús les dijo: No hay profeta sin
    honra sino en su tierra y en su casa.'
  csy-csy: Amate sia Jesus hang in tha neam uh hi. Ahihang Jesus in amate tung ah,
    Kamsang sia ama ngamsung le a innkuan sung simngawl mundang ah ki upat hi, ci
    hi.
  mxq-NT: 'Pa̱a̱ty kyaj tjatunandʉ kwentʉ. Esʉ Jesús ꞌyanma̱a̱yʉdʉ: —Nidʉgekyʉ ja
    ja̱ꞌa̱y twindsʉꞌʉgʉdʉ ja Diosʉ kyuga̱jxpʉ, jamyʉ kyaj yajwindsʉꞌʉgʉ ma̱ ñax kya̱jpn
    es ma̱ kyʉꞌʉmdʉjk.'
  tzj-NT: 'Queri'' quibij, ni majun quigana ruq''uin, xa pokon nquena''. Ja c''a Jesús
