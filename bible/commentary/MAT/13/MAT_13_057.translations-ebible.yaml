    Pab-kaka-palchogmalad-takmal. Tenal tulemal-e-neg-kweburginmalad tegin tule-e-neg-yaginmalad
    tule-tummadyob Pab-kaka-palchogmalad-kwen-takchulmal.’ Al pemal tule-tummadyob
    an-kwen-takchulmalmo.'
  gvf-gvf: Iru dire mun kal waa Yesu tongwa. Tongure Yesu iru di tongwa, “Ka kebe
    yal ibal kobe pire yebe ere tomba, inin garibanin ibal, te nen man kobe pire yebe
    ere tekungwa paamua.”
  san-ISO: tatō yīśunā nigaditaṁ svadēśīyajanānāṁ madhyaṁ vinā bhaviṣyadvādī kutrāpyanyatra
    nāsammānyō bhavatī|
  deu-ELBBK: 'Und sie ärgerten sich an ihm. Jesus aber sprach zu ihnen: Ein Prophet
    ist nicht ohne Ehre, außer in seiner Vaterstadt und in seinem Haus.'
  mcb-NT: 'Ovashi teratyo inkogaige inkematsaigakerira onti ikisaenkaigakeri ovashi
