  ceb-ULB: Nakapasuko siya kanila. Apan miingon si Jesus ngadto kanila, “Ang usa ka
    propeta gipasidunggan gawas diha sa iyang kaugalingong nasod ug sa iyang kaugalingong
    pamilya.”
  ces-LB: 'Nemohli se s tím vyrovnat a pro jejich nedůvěru tam Ježíš nemohl vykonat
    mnoho zázraků. Vysvětlil to slovy: „Proroka si váží všude víc než v jeho rodném
    městě a v jeho domově!“'
  mkn-mkn: Andia ko dong kakodok, sampe dong su sonde mau dengar sang Dia lai. Ma
    Yesus kasi tau bilang, “Memang batúl! Di tampa laen, orang dong suka kasi hormat
    sang Tuhan Allah pung jubir. Ma di dia pung kampong deng isi ruma sandiri, orang
    sonde mau hormat sang dia.”
  pol-UBG: 'I byli nim zgorszeni. Lecz Jezus powiedział do nich: Nigdzie nie jest
    prorok bez czci, tylko w swojej ojczyźnie i w swoim domu.'
  qxh-NT: 'Chaynuy nir Jesústa pampaman ćhuraran. Jesúsna niran: «May-chayćhüpis alli
    ñawinpa Tayta Diosninchipa willacujninta rican. Yurishan marcaćhümi ichanga marca-masincunapis,
    yawar-masincunapis pampaman ćhuran. Ricaytapis mana munanchu.»'
  nwi-nwi: Kɨni iriə kɨnasəməkɨn In. Mərɨg Yesu rɨni-pən tuk əriə mə, “Tukmə profet
    kɨrik kape Kughen, narmamə tukhasiai In. Kɨni mərɨg, narmamə iman ikɨn, mɨne kwənərəus
    kafan mɨnə, iriə pɨsɨn əmə to khapəh nhasiaiyen In.”
  kmo-kmo: Worek, yecha riina nasowoyer. Worek, Jisas rii yenya eecha wor, “Piirapet
    rii riiti akama ye riiti magwi ye riina hehar meejikasakech. Akar eemek riiti
    hin hehar meejito.”
  agr-agr: 'Tusa pampantuinam Jisus chichaak: —Apajuin etsegtin ni nugken pujus etsegtaik,
    eme anentsag antugchau ainawai, tujash tikich nugkanum wekagas etsegtaik shiig
    aneas antujin ainawai, —tiuwai.'
  kyc-kyc: Lapala baa kando epekanda nayami. Epekanda nayami doko kandapala Yesumi
    lao wambu peparae Anatunya poropeta akali dupwa lakanda minya minya pyuo karelyaminyipape
    banya yuu range wambu dupwame baa epekanda nao karenge leya.
  urd-GVU: یوں وہ اُس سے ٹھوکر کھا کر اُسے قبول کرنے سے قاصر رہے۔ عیسیٰ نے اُن سے
    کہا، ”نبی کی عزت ہر جگہ کی جاتی ہے سوائے اُس کے وطنی شہر اور اُس کے اپنے خاندان
    کے۔“
  yre-NT: '''Wɩ zɩɛ ya''a o ci ''sɔlɛ dɩ. -Yee "wɛan nɛn wa''a ''wɩlɛ "man -e ''o
    yi -tɛra "da "dɩ. -A -nan nɛn Zozi "e ''nan -wlɛ ''nan: «-Te Bali ''lewei vɩzan
    a ''e fla, ɛn -te ''bɛ "cɛɛ dɩ ''nan e ya ''yee "kɔnnɛn "bɛ, minnun yiɛ ''ka "naan
    "man "dɩ.»'
  fuh-BKF: 'Ɗum saabanii ɓe salaade mo. Caggal ɗuum, o wi''i ɓe: —Annabaajo ina teddinee
    e nokku fuu, si wanaa e ley wuro muuɗum, e ley suudu muuɗum.'
  arl-NT: 'Naaratej, pueyari na ruuretaquiaari saaja. Naa na tiacajinijinio pueya
    tojitiaaquishacari nojuajatej, Jesuuri nojori sequequiaari: —Puetunu tiquiyocua
    pueyajanaari maninia tojitiaquiaa cutara Pueyaso sequenu panishano caminiujiunia.
    Saaja narta pueya tama na jiyajinijiniojuaarijia na tojitianu paniyaquiya, tama
    na tiajinijiniojuaaja pueyanio.'
  ziw-ziw: Ivyo wamlemela. Yesu awagamba, “Muwoni atunywa chila hantu, mna siyo mwe
    isi yakwe, na kukaya kwakwe mwenye.”
  grc-TR: Καὶ ἐσκανδαλίζοντο ἐν αὐτῷ. Ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς, Οὐκ ἔστι προφήτης
    ἄτιμος, εἰ μὴ ἐν τῇ πατρίδι αὐτοῦ καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.
  nag-nag: Taikhan Jisu ke biya paise. Kintu Jisu taikhan ke koise, “Ekjon bhabobadi
    ke tai nijor desh aru tai nijor parivar pora bhi sonman nakore.”
  eng-OEBCW: These things proved a hindrance to their believing in him. But Jesus
    said, ‘A prophet is not without honour, except in his own country and in his own
    house.’
  knj-NT: 'Yuxan, tu'' c''al jix somcha a sc''ul eb yin naj, yuxan jix yal tet eb
    jaxca ti'': —Ey c''al ta'' yel oc apnoj eb ẍejab Dios yul sat masanil ánima. Asan
    yul sat eb yet conob eb, c''al yul sat eb junne sna yetoj eb, c''am ton yel oc
    apnoj eb, ẍi Jesús.'
  deu-1912: 'Und sie ärgerten sich an ihm. Jesus aber sprach zu ihnen: Ein Prophet
    gilt nirgend weniger denn in seinem Vaterland und in seinem Hause.'
  san-PUN: ਤਤੋ ਯੀਸ਼ੁਨਾ ਨਿਗਦਿਤੰ ਸ੍ਵਦੇਸ਼ੀਯਜਨਾਨਾਂ ਮਧ੍ਯੰ ਵਿਨਾ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦੀ ਕੁਤ੍ਰਾਪ੍ਯਨ੍ਯਤ੍ਰ
    ਨਾਸੰਮਾਨ੍ਯੋ ਭਵਤੀ|
  nob-LB: 'Og de irriterte seg over ham. Da sa Jesus til dem: ”En profet som bringer
    Guds budskap, blir anerkjent over alt, bortsett fra i sin egen hjemby og i sin
    egen familie.”'
  ntj-ntj: Tjiinya-ya Tjiitjaku mula-mularringkutjamaaltu wantingu. Nyangka Tjiitjalu-tjananya
    watjarnu, “Tjiinya ngurra kutjupangkatjalu-ya Mama Kuurrku wangka kulira tjakultjunkupayinya
    marninypungkupayi. Nyangka-ya ngurra yungarrangkatjalu marninypungkukitjamunu.”
  sxb-NT: Kandi waalowa okuganya ku iye. Ni Yesu yawalaga otino, “Omugambi owa Katonda
    ngaeewua owuti mala mu omugizi gwawu no omwawu engʼene.”
  nhu-NT: No bó ghay nonɛn mum ma lo wvú. Nonɛn ɛ Jisos gay ɛ̂ bó lɛ, “Bó ké no wvumte
    wee ntum Nyo' mondvuum e monciim, ɛfuw kɛ woŋ we le noo ɛ̂ kfuu diew e.”
  row-row: Naa de ara ramanasa losa nda nau rae rena E sa ena. Te Yesus nafadꞌe nae,
    “Memaꞌ tebꞌe! Sia mamanaꞌ laen, atahori ra hiiꞌ a fee hadꞌa-hormat neu Lamatualain
    mana ola-ola nara. Te sia kambon ma ume isi nara, atahori ra nda nau fee hadꞌa-hormat
    neu e sa.”
  msy-msy: Me kamagh mɨgɨa navir averiaba Iesusɨn ikufi. Ezɨ Iesus me mɨgɨa ghaze,
    “Godɨn akam inigha izir gumazim, nguibar igharazibar ziam otifi. Egha a uan nguibam
    ko uan dɨpenimɨn aven, a ziaba puvatɨ.”
  agg-agg: Ranɨyei asu ai Sisas ahambo yɨboaruko-marɨhorɨ. Ranɨyu asu Sisas ai hoafɨyundürühɨ
    yahuya, “Godɨndɨ hoafɨ hoafɨyu-randeimbɨ nindou ranahambo muŋguambo nindou ai
    ahambo hɨhɨfɨ-hɨhɨfɨyeihɨ nindou adükar-ani sahündo arɨhündɨ, ŋga asu ahandɨ ŋgoafɨhündɨ
    ai ana wanɨ,” mehu.
  ptp-ptp: Om he vô nɨmi vô i. Om Yesu nêl vô he ên nêbê, “Vac vɨgwe vɨyang vɨyang
    ge, tɨbii ob kô plopete lec, dom plopete tyo tae mae lie hɨxôn xomxo vac ici va
    ben kehe ob kô i lec lêm.”
  nak-nak: Egite vikara mai ele, eala moli egite muku pilea, egite vikara kukumuala.
    Eala moli e Iesus goio veia giteu mago “Mai la bilalaha te La Tahalo Uru ge sibitala,
    la valalua me hatavivile te la mautu ale sogala egite ge togo seselea, eala moli
    oio te la mautu tetala sesele ouka, e valaluala ge muku pilea.”
  lbb-lbb: Pa bel la gas ono. Ika e Iesu i atai la mang, “Di sira hanrawai a propet
    ting na hanua masik, ika la ot ting na hanua ngasna pa ting na rumai ngasna bel
    la hanrawai i.”
  kan-2017: ಆದರೆ ಯೇಸುವು ಅವರಿಗೆ “ಪ್ರವಾದಿಯು ಬೇರೆ ಎಲ್ಲಿದ್ದರೂ ಅವನಿಗೆ ಗೌರವ ಉಂಟು. ಆದರೆ ಸ್ವದೇಶದಲ್ಲಿಯೂ
    ಸ್ವಂತ ಮನೆಯಲ್ಲಿಯೂ ಗೌರವ ಇರುವುದಿಲ್ಲ” ಅಂದನು.
