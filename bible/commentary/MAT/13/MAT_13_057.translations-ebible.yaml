    —na ĩwĩ Jesús.'
  qxo-NT: 'Tsaynö nirmi Jesus yachatsicungancunataga mana cäsupäyargantsu. Tsaymi
    Jesus nirgan: “Juclä marcacunachöga Tayta Diospa willacognin profëtata chasquiyanmi.
    Peru quiquinpa marcanchöga manam cäsupäyantsu” nir.'
  mox-mox: ʼInega inogea, ta Ieisu vonedi vonaya, “Tovesimasimana adi ʼamayaba ilobelobea
    mali ʼabaga ʼidia, ta edi ʼabagaya ta wese edi gadeavo ʼidiega ge taha ʼamayaba
    ida lobei.”
  kew-kew: 'Goa loa nipu-para ratu yawesimi aanu adoa Yesumi nimu-para lalo: Gote-na
    agaa lakene aanuri su rayona epe bi minasaaeme pare ora nipuna adaare padane-para
    epe bi naminasaaeme sa.'
  dww-dww: Inam dabudine taudi Yesu a tuaḡaiena. Be Yesu ya riuedina, “Peroveta na
    meagai ḡomae, be na vada ḡomama banegidima tauna nam ti vivirena.”
  nif-nif: Wɨndɨñ eñɨpi, endok mandan ba ep tɨndɨn wala nandum tlal tɨñguk. Tɨmbi
    Yesulɨ enguk, “Amatam dɨwɨndɨ plofet ama giñgiñgan tɨñmañ, gan enloñ nasii ba
    noliilɨ wɨndɨñ nɨm tɨñmañ.”
  twi-ASANTE: Wɔn bo fuu no. Yesu ka kyerɛɛ wɔn sɛ, “Odiyifoɔ wɔ animuonyam baabiara,
    agye ne ɔman mu anaa ne nkurɔfoɔ mu.”
  aoj-aoj: Eaꞌ sowaꞌ alafugaha anen. Owaꞌ Jisas naꞌipas naꞌi, “Anona profet agol gatomana
    analemb walemb hielimbi daialemb, saꞌi anen dembinai sahapifana. Apaꞌ ina anagol
    agol gatoma gandawalapana alihigila wambel kofagama ananima, a ipat ananitai nagapoma,
    owaꞌatin.”
  cbv-cbv: 'Páant niíj jenah joinít, íijna, caandíh ĩ náahcap jĩ. Páant ĩ náahcatdih
    enna, nin pah queétdih Jesús ã niijíp jĩ: —Dios naáwátdih naóh yapanidih bita
    ĩpĩ́ wẽi joiná caá. Páant ĩ wẽi joyóchah yʉhna, ã́ih tʉ́tchidih moón, ã déewãboó
    caandíh ĩpĩ́ joííhcan caá. Pánihna, ninjĩh wã behechah ennitji, weemdíh ñi joííhcan
    caá, ã niijíp jĩ.'
  taw-taw: Anɨb agɨl, nop mɨlɨk nɨgɨlak. Pen Jisas kɨlop agak, Bɨ God gos ñek agñeb
    olap, ne binɨb man pal okok amɨl agek, nɨŋɨd agup agɨl nepal agak. Ak pen, kal
    man ne ke ak agek, yɨb ma mɨdeb takaw nop ak ma dɨpal agak.
  jic-NT: 'Nin mpes ma jisastsja Jesús. Ts''a tji''in jupj lal. Nin mpes Jesús tjevele
    yupj jis lal: —Nun ma nujisas napj velé, napj nun jis lal tüpü''üs mpes. Nin lovin
    profetapan jis lal. P''a nt''a patja jisas profeta vele Dios mpes. Jupj pü''ü
    nt''a p''in ma quelel japon jupj pajal ''üsüs. Nin p''iyá jupj wo nt''a —tjevele
    Jesús.'
  zap-NT: 'Por neguin wukasdet men Jesus, per re Ne lo men: ―Yrandxee lugar rzaknon
    mén te profet, per le laz men rzaknondet mén men, ni men ne nak xfamilye men rzaknondet
    men men.'
  wer-wer: Pël mëak pit piin kaaöre këëpöt yaalmëën Yesuuk epël yema. “Tektek ngön
    yaaö namp ka poutë omnaröak piin ping wesak yema. Pël yaautak pimtë kaare yangerak
    wëën piiring wëauröak pi kaö nasën wë wesak piin ping wesak nemaan ë yaë.”
  ipi-ipi: Wuane loto, utupane-mane bala towa yamapane koo paleai-kola, Jisasato utupane
    lamawuato, potopesa akali mindimane piape peya-kola, balana yuu tene okona atalaini
    wandakali tupapi, balana anda okona atalaini wandakali tupapi, utupane-mane balana
    gene oko na-lalaini tekeko, yuu waka pitakana wandakali tupamane balana gene oko
    laiyu lalaini lea.
  qul-NT: 'Chayraycu mana casurarkancuchu. Jesustaj paycunata nerkan: —Tucuy lugarpi
    Diosmanta willaj profetataka sumajta jap''ekancu, manataj quiquin llajtancajpeka
    ni quiquin wasinpipas.'
  ter-NT: 'Yane yupihovó koene poé''ainoa isóneu xanéhiko. Itea hara kíxovokoxoa Jesus:
    —Koati teyonéti ne xâne koyúhoti emo''u Itukó''oviti. Poéhane poké''exake yoko
    óvokuke, ako teyoâti —kíxovokoxoane.'
  bmr-NT: 'Jaamaño diiboco miyaavuguutɨmo. Jaanegui Jesu diitoco nuuhi: Famoovaro
    Moocaani iimaamɨnaafico imino gaayɨcɨhicahi. Jaanotɨ ɨdɨɨmoro iicuumimɨnaa, bu
    iijamɨnaa icamo gaayɨcɨtɨhi, nooboro.'
  fuf-fuf: 'Ɗun haɗi ɓe gomɗingol mo. Kono Iisaa wi''i ɓe: «Annabaajo ko ka leydi
    mun tun e ka ɓeynguure mun yawaa.»'
  bhl-bhl: 'Kanesomi, desi keleweko, em kukuyemin kilele wosulinba kesomi, im elo
    “Fein!”, dangomin ibolow e net angsiliw kasike, Yesus e ilo weng mak bokoyemomele:
    “Feinka! Aneng aneng angom kawtiw alik alik i Sunbin-Got em bontem dim bakamin
    kunum mak em wiin daolewsiliw kate, akalem am dim kasel i elo nam ‘Fein o!’, dangokoliw
    te!”, yangse kale.'
  ons-ons: Yale rau pakiso, qaisik kakoi Yale okanbi Yesuŋo edange, “Propet mane eŋe
    mat natne eŋano ariki, eŋe koropŋo ewine kitomami, ŋo weku eŋine kepe matino so
    eŋine magukoune edo qaisik kamami.”
  con-NTPO: 'Tsa''caen in''jamba Jesúsma paña''fambi. Tsa''ma Jesúsja tise''panga
    su: —Chiga Aya''fama afa''su ccani jasi tsenisundeccu tisema pañamba in''jan''fa.
    Tsa''ma tisu andeni, tisu tsaoni jisi tisema paña''fambi.'
  ghs-ghs: Oi nokohota qanganatemi nokoi oho totohota hiireta. Oonihe Dzesui nokoke
    eraiqi hiireta, Too abiho dzapake haba qesaho abi qusubaitorai. Oonihe noko ma
    nanamaeho nagapa khoobata abi nanaho dzapake ngiingi ma baabake eetorai. Oke Dzesu
    hiiremi nokoi nooka hiisi eetaama naatemi noi nokoho bisata baura samaneke eetarotahe
    ooqata tete bamu naateta.
  peg-peg: ଆରେ, ହେୱାର୍‌ ତା ତାକେଣ୍ଡାଂ ବାଦା ପାୟା ଆତାର୍‌ । ମାତର୍‌ ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌,
    “ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କିନାକାନ୍‌ ଜାର୍‌ ଆବା ଲାତ୍ରା ଗାଡ଼୍‌, ଇଲ୍‌ ଆରି ଜାର୍‌ କୁଟୁମ୍‌ ପିସ୍ତି
    ଅଲ୍‌ଗା ଇମେତାକେ ହିନସ୍ତା କିୟାଉନ୍‌ ।”
  txu-NT: Me ã abenmã anhỹro ban kam kubê kĩnh no kati. Nhym Jeju amijã memã kum,
    —Metĩndjwỳnh kukwakam memã ujarẽnh djwỳnh dja pyka kunĩkôt ba nhym me kum mex
    jarẽnho ba prãm ne. Nhym be, õ pyka djwỳnhkam me jabit ne me ari aprỳo ba. Õbikwa
    djwỳnhkam ar ajbit dja me ari aprỳo ba, ane.
  eng-WEBU: They were offended by him. But Jesus said to them, “A prophet is not without
    honor, except in his own country and in his own house.”
  gnw-NT: 'Jáeramo jae reta pochɨ Jesús pe. Jayave Jesús jei chupe reta: —Opaete vae
    uipɨu penti Tumpa iñee umɨmbeu vae. Jaeño jentaɨgua reta jare jenta pegua reta
    uipɨu''ã reta —jei.'
  mux-mux: '⸤Aku-siku ungma niku⸥ yu ung nimba uluma tepa mulurum mele kanuku kis
    piliiku yunu-kene aima numanu kis piliiring. Kanu-kene ⸤enini yu-kene arerembi
    kuluringeliinga ulu-pulele piliipa kene⸥ Yesos-ni eninindu nimba mele: “Pulu Yili-ni
    “Ninjui!” nimba ung nimba silimúma piliipa yambuma nimba silimú yi te koleamanga
    pali bi ola pulimú, yambuma-ni pali yunga ungma piliiku liilimele. Akiliinga-pe
    yunga pulu-koleana yu-kene wasie tapú-toku molemele yambuma mendepolu yu-ni nilimú
    ungele piliiku kene ‘Yu oliunga we-yi te. Yu bi mululi yi te mólu.’ niku yu-ni
    nilimú ungma naa piliiku, liiku su silimele.” nirim.'
  maj-NT: 'Kui nga najmi i̱ncha kits''ínkjáíhi̱n ra̱. Tu̱nga b''a̱há kitsúhu̱ Jesu
    xu̱ta̱ nkiu̱n: —Tu̱ má xi tje̱hén ni yankjún nku nda̱ profeta̱. Nkuhú nankihi̱
    ko̱ ni''yaha̱ najmi b''a̱ n''ehe̱.'
  bkq-NT: 'Jesus iamugâry enipyry tawylymogue, Deus Ingonotyby mâkâ awyly neinwâmpyra
    awylymo. Aguely tindadyseba awylymo warâ. Warâ olâ Jesus eyanmo aguely: — Unâ
    egatuim tâty anaym, unâ nhegatuduo ipemugudoram nâzeinwân-honwâbyra. Ety odano
    modoram, ety anano modoram warâ tâinwântuneba, âkelo kulâ einwânni — kely Jesus.'
  kue-kue: Ana ye deno kumbruko pir kinde yei teingwa. Ba Yesus ditongwa, “Propet
    ta kamun bange bange enan ye pra pirmitna ende tenaglkwa, ba yene kamunmo bre
    ya kei pamara i ta kangiye paikrambuka.”
  cot-NT: 'Ariquea teequea irinintajigueji inquemisantajigueriji, iroguenti icatsimajiaqueri,
    cotanquitsiquea Jesoshi icanqueriquea: —Iriraquea tsavetantiroca icanquerica Aapani
    Irioshi ishineventajitavajari querocagueti yoanaqueni osamani, cotanquitsiquea
    ichoocavecagueti iguinteniqui aisa itsovironaquitequi, teequea irishineventajitempariji,
    teequea inquemisantajigueriji.'
  bnp-bnp: Lakea ri marikoi vona. Muri e Isu i taki ria, “A propet ni togo na tanga
    lobo. Pali e huriki a bakovi a ngatavine na tanga vona i uka ma ri togoa.”
  apn-NT: 'Hãmri nẽ kamã gryk nẽ hkaga. Hãmri nhũm tee ri amnhĩ tã mẽ omu nẽ mẽ kãm:
    —Nà Tĩrtũm nhỹ hã kapẽr jarẽnh o mẽ pa xwỳnhjaja na htem krĩ hkwỳ kamã kãm mẽ
    mar prãm nẽ. Nom õ krĩ kamã mẽ kot karàre rũm hprêk kãm omunh xwỳnhjaja na htem
    kuma nẽ ãm kuma. Anẽ.'
  ctp-NT: 'Ngwañaꞌan ngwa chaꞌ chen nka tiye neꞌ ñaꞌan neꞌ ꞌin Jesús, kanꞌ chaꞌ ykwiꞌ
    Jesús loꞌo neꞌ xiyaꞌ bra kanꞌ: ―Nchga seꞌen ngiꞌni tnun neꞌ ꞌin ska nten nu nchkwiꞌ
    chaꞌ ꞌin Ndiose loꞌo nten ―ndukwin Jesús ꞌin neꞌ―. Ska ti kichen tyi yu, ja nnan
    neꞌ chaꞌ nu nchkwiꞌ yu siyaꞌ ti; loꞌo taꞌa yu, ja ndukwa ꞌa neꞌ chaꞌ nu nchkwiꞌ
    yu.'
  bre-BRG: 'Hag e kavent tamall ennañ. Met Jezuz a lavaras dezho: Ur profed n''eo
    disprizet nemet en e vro hag en e di e-unan.'
  opm-opm: Jisas ohnong garmar heisup deingopa. Heisup matperhan Jisas oh Got ohe
    meng pot pisapti han ihiroh wan apteinong sus Got ohe meng potperhan winsi deiptimur.
    Iraire aptei oh meng oh potperhan winsi na deiptimur pongop.
  bvr-bvr: Aburr-yinagata aburr-wena, lika birripa ngoyurra aburr-yerryerrmiyana nula
    Jesus. Wurra nipa a-yinanga a-wena burrwa, “Ana-nga an-gugaliya an-gata Wangarr
    an-nika an-mujaruk, nipa wurra gama gorlk marr abirriny-balcharra nula abirriny-yorkiya,
    wurpa lika gu-yigipiya gu-rrawa ngika, rrapa ngika aburr-yigipa aburr-bapurr.”
  wal-wal: Eti i giyoobaa ekkennan ixxidosona. SHin Yesuusi he asaassi, “Hananabaa
    yootiyaagee ba biittaaninne bantta so asaani bonchchettennaagaappe attin, hara
    ubbasan bonchchettees” yaagiis.
  zad-NT: 'Na'' daa bi wyajḻe''gake'' c̱he Jesúza'', na'' golle'' ḻegake'': ―To beṉ''
    chyix̱jee daa che'' Chioza''ne'', gattez chgoogake''ne'' balaaṉ san lall lille''na''
    aga no chgoo ḻe'' balaaṉ.'
  aso-aso: 'Neꞌmine li Izesuꞌnimuꞌ nene muluꞌninguꞌ goloso gilaniꞌza aza tiꞌ lo lo-ngimineꞌ:
    Oꞌmosoꞌmi veletiꞌ gamazi li sotoꞌ igaꞌ ave polohete engikumuꞌ nene eveneꞌ mukiꞌ
    gilavo dizisa minaaꞌ naha engiꞌ zuho gihile lamineꞌ netesi idoꞌ misuboꞌninguꞌ
    aleve netesi nene engikumuꞌ gilavo dizesaꞌmineꞌ neꞌminosa nazasi nouve lo lineꞌ.'
  uli-uli: Iwe re sala te kadagiloh. Jesus sa kangalur bo, “Pangal lobos ngo rema
    hassaror profeta mo iyang. Halachog mekla yarmetal faluyel profeta we, mo wol
    yarmetal mele re tema hassaro.”
  nin-NT: Aba a kpa vri ku kakami na kà ikpanye na ku. I Yesu ddu ba di, “A di kye
    uni kpa are ssu nu ungo na abi, na di kpa ma chirr ni igbu ama tuku ni iko ima.”
  tgk-tgk: 'Инак, онҳо дар ҳаққи Исо шакку шубҳа карданд. Ӯ бошад, ба онҳо гуфт: «Пайғамбар
    дар диёри худ ва дар байни хонадони худ қадр надорад, вале дар ҳама ҷои дигар
    ӯро бо эҳтиром қабул мекунанд».'
  acu-NT: 'Tura asar Jesúsan suwirpiaku jiinak pachischarmiayi. Pachischaram Jesús
    chicharak: —Yuse chichame etsernun aints mash anturinawai. Antsu ni nungkarin
    pujuinausha ni weari ainausha anturinatsui, —timiayi.'
  cak-WNT: 'Y rumari'' ri winek can ma juba'' xquinimaj ta ri Jesús. Y ri Jesús xubij
    c''a chique ri winek ri'': Majun c''a jun profeta ri nik''alajsan ri ruch''abel
    ri Dios, ri man ta jun ruk''ij. Quinojel can c''o wi quik''ij, xa yac''a chi ma
    niya''ox (nya'') ta quik''ij pa tak quitinamit y pa tak cachoch, xcha'' chique.'
  ebk-ebk: Angkiay ya enachicha at hiya. Ngem kenalen Jesus kan chicha, “Maichayaw
    nan pomapadtu henan kumpurmi ay lukiar omangkiay henan mismu ay ilina ya as nan
    pamilyana.”
  spa-PDDPT: 'Se conturbaban a causa de Él. Pero Jesús les dijo: No hay profeta sin
    honra sino en su tierra y en su casa.'
  ruf-ruf: Apfo wamhila. Lekeni Yesu kawalongela. “Nabii koteghelesighwa chila hanu,
    ila ng'oteghelesighwa bae ukaye yake na mng'anda mwake imwenyegho.”
  gun-gun: 'Ha''e rami vy ndojeroviai okuapy hexe. Ha''e ramo Jesus ombovai: — Profeta
    ikuai va''e ma hekoa pygua ha''e hoo pygua kuery anho nomboetei — he''i.'
  agu-BL: 'Cha''stzun te quinin cyak'' k''ej Jesús. Bene''n tzun tlol Jesús scyetz:
    —Bintzi yi na a''lchij: Cyakil wunak na cyak'' k''ej jun elsanl stzi'' Ryos, poro
    yi e'' tetz tanum scyuch'' yi e'' najal, qui na cyak'' k''ej, —stzun Jesús scyetz.'
  isn-isn: Akaatasha sunga u Yesu akaila, umunyakidagu shanga wiulya ikulyo kuleka
    kitalao nukihi nao.
  ilo-ULB: Narurudda kenkuana. Ngem kinuna ni Jesus kadakuada, “Mapadayawan ti maysa
    a profeta malaksid iti bukodna a pagilian ken iti bukodna a pamilia.”
  pir-NT: 'Sa ye tiquina tiquirore cahmedari. Tiquina sa cahmedagʉ̃ ihñano ohõ saha
    nidi Jesu tiquinare: —‍Cohãcjʉ̃ yere yahu mʉhtariquirore apequina ño peore. Tiquina
    sa ño peoepegʉ̃ta tiquiro ya maca cjẽna, tiquiro acaye tiquirore ño peoerare.
    Sa yena yʉhʉre ño peoerare mʉsa ohõpʉ yʉhʉ masarigʉ ijigʉ̃, nidi tiquiro tiquinare.'
  anv-NT: Né getú ɛyigémbɔ, ábya ji, yɛ́mbɔ Jisɔs ajɔɔ́ ne ɛbwɔ́ aké, “Ánoge
    muú ɛkpávé Ɛsɔwɔ yɛ́ndé mbaá. Wyɛlé bɔɔ́ melɔ wuú ne abi ula gepú bií
    ne ála nógé ji.”
  sab-NT: 'Kwian gerudu ene Jesudige malen kwian me jaindu Jesu gerua gai ulia, sugedu
    kwiange Jesu kwian ngwale. Jesu gerudu kwian e ulita ole: —Cha gerule ba ole,
    kwian Chube gerua ketanga kle joge nga baini kairege kwian tke tangle Chube gerua
    giti, kwian nga emu kle kwian Chube gerua ketanga keruchuge kle ama gerua gai
    dage. Agwa kwian Chube gerua ketanga jogeni mo bitallaske mo jwiage ama manadre
    ngwadi, nga ege kwian me ama gai ngwange no, ni ama bitalla kle gwa ama gai kwian
    Chube gerua ketanga ulia kare, kwian me ama gerua gai dage ni kwian ama keruchugakalin
    —Jesu gerudu ene kwian ama jwiamu ole.'
  tmd-tmd: Aliö rön, ñɨŋ Jisas nugwo rɨb gwogwo yöxön, nuŋ yadöŋ mönö aku yöxölim.
    Makwam Jisas ñɨgö yadöŋa, “God mönö yadɨb nöbö bla mögörɨb pad piaku duön yadmɨn,
    mi yadöiŋö, rön, nugwöña; jɨ mögörɨb ñɨŋ keira yadmɨn, inakmönö hörmɨdöiŋö, rön,
    mönö ñɨŋa yöxeñɨŋö,” röŋa.
  acr-NNT: 'Ewi lik e kꞌi tzel xkita ri xubꞌiꞌij. Noꞌj ri Jesús xubꞌiꞌij chike: —Chupa
    ronoje luwar kayak uqꞌij juna qꞌalajisanel; noꞌj chupa rutinamit o chikiwach ri
    ratz-uchaqꞌ, na kayak ta uqꞌij —xchaꞌ.'
  kpg-kpg: Gei digaula gu haga balumee a Mee. Jesus ga helekai gi digaula, “Nia soukohp
    e hagalaamua i nia gowaa huogodoo, gei hagalee hagalaamua go dono guongo donu
    mo ono gau donu.”
  taj-taj: जमाहेन्‍से थेनीगदेदा येशूदेन छ्‌याम बोमो खजी। तर येशूसे थेनीगदेदा “च्‍यागो,
    अगमवक्तादा ह्राङला नाम्‍सारीदेन ह्राङला दिमरी बाहेक अर्गु खजिबै ग्‍लारी निसैनोन
    मान लला” भिसी सुङ्जी।
  avt-avt: Hɨr natɨp narik te han kɨr enuk neriuwerek hɨr neweikɨn sip newetɨwek nentar
    hɨr ap nertei karkeik te hɨrak kɨrɨak menmen im yaaim. (Hɨr han kitet hɨrak mɨtɨk
    kerekek. Mɨtɨk Iuwe au.) Te Jisas ketpor, “Mɨt profet niuk mɨr iuwe mau merer
    wit wit, te mɨt neit wit kɨrak netike mɨt ne weiwɨk mɨrak, hɨr ap han kitet hɨrak
    iuwe au.”
  cbk-cbk: Poreso nuay sila recibi enbuenamente con Jesus cay ta man celos sila con
    ele. Ya habla si Jesus canila, “Masquin donde lugar el profeta ta anda, el maga
    gente ta respeta con ele. Pero hende ele ta recibi respeto na di suyo mismo lugar
    y entre el di suyo mismo pariente.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار ئۇنىڭغا ھەسەت-بىزار بىلەن قارىدى. شۇڭا ئەيسا ئۇلارغا
    مۇنداق دېدى: ــ ھەرقانداق پەيغەمبەر باشقا يەرلەردە ھۆرمەتسىز قالمايدۇ، پەقەت ئۆز
    يۇرتى ۋە ئۆز ئۆيىدە ھۆرمەتكە سازاۋەر بولمايدۇ.'
  tuf-tuf: 'Eyinat Jesús ria yájtiro. Etar Jesusat eyin quin wajacro: —Uw bahnáquinat
    Sir chihtá ehcuquib ajcá ji bécaro. Cajc bahnác cutar ítquinat ajcá ji bécaro.
    Eyta cuaquir ehcuquin imár cajc cut ítquinatra, imár usi ítquinatra ajcá ji bétiro,
    wajacro.'
  abx-abx: Sanglit, agdiri'-na gayod mga iya si Jesus. Pero agpinugad-na mga iya si
    Jesus, “Nagdayaw gayod si bisan singnga i paragsumat-na si Diyos, pwira na hamok
    si kalugaringun-na lugar pati' si kalugaringun-na pamilya.”
  mco-NT: 'Paady je maycogajpɨ ajcxy ca'' ytunɨcuend. Paady Jesús ajcxy nɨmay: ―Huen
    ma''amyɨty tüg''ócɨy je mayjäy ajcxy ooy yajmɨj''aty yɨ jäy ajcxy huɨdibɨ najtzcapxɨɨyb
    Dios y''ayuc, ca''ydɨ huɨdibɨ y''ayucnajtzcapxɨɨyb ma ycɨ''mnaax ycɨ''mgajp ycɨ''mjɨɨn
    ycɨ''mdɨjc.'
  kqf-kqf: Bi ḡome te Yesu a daboke. Bi Yesu i giuwedina gado, “Taugiuwatana ena malagai
    bi ena vanuwa lavedi ba mote sima vivivile.”
  cpb-NT: 'Osheki rithainkaitakeri, ikisaneentaitanakeri. Iro ikantantanakari Jesús:
    “Rashi rowiro te ipinkathaitziri Kamantantaneri inampiki irirori.”'
  aon-aon: Eshesh shakri namudok aria esheshish urkum apahw yoweshum anan aria shakanukuk
    agab Jisas. Aria Jisas nakripesh namudok, “Profet ananin nyeigur ko nyupe ihirub
    warub. Aria um anan kanak ananibur wabur aria anan kanak ananip awiropish ko mare
    shunadudareh um ananin nyeigur uwe, uwok.”
  hus-NT-2005: 'Jaxtám ti yab leꞌná ka tʼajan ti kʼij. Por utsantsik enchéꞌ kʼal na
    Jesús: ―Putálkʼi tu kʼakʼnáb jun i tʼiltsix, tokotkʼi bin chabálil ani kʼal xu
    kʼwajíltsik bin kʼimáꞌ ti yab u kʼakʼnáb.'
  mig-NT: 'Te súan ni̱ ka̱kujá''a̱ ini̱‑i jíín‑yá. Te Jesús, ni̱ ka''a̱n‑ya̱ jíín‑i:
    Cha̱a jáni tu̱''un Dios, máni ñuu̱‑de jíín iní ve̱''e‑de kúu ja̱ tú káka''a̱n
    tu̱''un jíñú''ún jíín‑de, áchí‑ya̱.'
  bps-bps: Na i dad to di banwen, knangla kenen. Kabay man Dyisas di dale, “I tugad
    Dwata too mgafè balù tanè gugsalun, bay én alò là mafè kenen i dad to di kenen
    too banwe na di kenen too gumnè.”
  mbs-mbs: Yan nebensi dan kandin. Meneng minikagi si Jesus, “Gayed egsegmanen te
    doma otaw se telekeliwat te kagi te Timanem, meneng kenà sikandin egsegmanen te
    otaw te kandin lonsod aw menge kedowa din.”
  tof-tof: Da i oya we alzizi amanikóp. Yesu ibüka bóktanórr wagó, “Prropet wirri
    ngi atendako ngibürr bwóbdü, a tóbanan basirrdü ó müót pama ama inzan koke.”
  cme-NT: 'Kuŋ ciɛ dumaaŋo-na, ba saa gbãa hũu Yesu nelma‑i. Yesu wuɔ gbɛ̃-ba wuɔ:
    «Ba kãŋ *Diilopɔpuɔrbiloŋo‑i terni-na hiere; ŋga u nelleŋ-baamba‑i baa u dũŋ-baamba
    sa kãŋ-yo.»'
  sus-sus: Na kui, e naxa xɔnɔ a ma, e tondi lade a ra. Isa naxa a masen e bɛ, «Namiɲɔnmɛ
    binyaxi yire birin fo a xɔnyi, a ngaxakerenyie tagi.»
  pon-2006: Irail eri soaikala Sises. A Sises ahpw ketin mahsanihong irail, “Aramas
    akan kin wauneki soukohp akan wasa koaros likin nan ar kahnimw oh nan ar peneinei.”
  dad-dad: Age de fen, idi ĩ kiwai difenen. Anĩ ere, Jesus idi irokenẽdin, “Profet
    taka ĩ, in fõ gariyan ado in fõ bun dogol, ĩ yana sã.”
  zab-NT: 'Parzi quɨt niuntideb cuend Jesús. Per laany raipny laadeb: —Iranezte ráp
    bniety didxdoo tuby profet, per ladxbɨ quɨt tu rápti didxdoo laab niclɨza lizbɨ.'
  jae-jae: Ma têtu môsi eŋ. Tec Jesu kasôm gêdêŋ êsêac gebe “Lau gamêŋ teŋ tetoc propete
    teŋ sa kwalec atom, tau nê malacmôkê to nê laugeŋ tec sêmbu eŋ.”
  ksd-ksd: 'Ma dia tabunua tana. Ma Iesu i biti ta diat: Di ruru ra propet, ia kaka
    ta kana gunan ma ta ra kubana bula pata.'
  msm-NT: Kaling nadootan sikandan ki Jesus. Di pig-ikagihan sikandan ni Jesus, “To
    otow no kibali ba-ba to Diyus ogtahudon duon to inggad andei, di wada ogtahud
    kandin duon to yunsud ubin pamilya din.”
  myk-myk: 'A kee keree kii di pu pye pu ya dà Yesu na wɛ. A Yesu di pu pye: «Kilɛ
    tudunmɔ ya pɛɛŋɛ taa xuu bɛɛri ni, fo wuyɛ pyaa kulo le, ni wuyɛ pyaa puga ke.»'
  sbe-sbe: Unai Yesu se kouyalayalaei. Na ye hededelau udiyedi ye wane, “Magai maudoidi
    kabo peloweta se hekasisiyei, na yona magai mamohoina yo yona numa tamowaidiyao
    meta taba nige se hekasisiyei.”
  mcr-mcr: Qu iiŋä ätnäpu, Iquenyqe äwqä quvqä ätimäukŋguwi. Iŋgaŋi Iqu iquauŋi tii
    ätukqe. “Hiŋuä-tqä iqua, aŋä-himqä eeqänäŋä iuŋi, yoqä-täŋuae. Etaŋgqä-qe, hŋqunä-hŋqunäŋi,
    iqueqä aŋä-himqä iutä, iqueqä aŋiu anä äpmeŋuwä iutäŋi, iqu yoqä maiqä-queqä.”
  cux-NT: 'Ní cáávā chuū ''iiⁿ''yāⁿ yeⁿ''e yáāⁿ miiⁿ cunncáā caⁿ''a yā yeⁿ''e Jesús
    miiⁿ, ní nguɛ́ɛ́ i''téénu yā yeⁿ''e yā. Naati Jesús ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ
    s''eeⁿ: Nguɛ́ɛ́ vɛ́ɛ́ mar ''áámá profeta chi candɛɛ nduudu yeⁿ''é Ndyuūs chí ''iiⁿ''yāⁿ
    yeⁿ''ē yáāⁿ vaacú yā ndúúcū ''iiⁿ''yāⁿ na vaacu yā dinéⁿ''e yā profeta miiⁿ.'
  tur-YTC: O'nun tarafından tökezlediler. Ama Yeşua onlara, “Bir peygamber, kendi
    memleketinden ve evinden başka yerde itibarsız değildir” dedi.
  san-ITR: tato yIshunA nigaditaM svadeshIyajanAnAM madhyaM vinA bhaviShyadvAdI kutrApyanyatra
    nAsammAnyo bhavatI|
  bel-N: 'І горшыліся дзеля Яго. А Ісус сказаў ім: «Няма прарока без пашаны, хіба
    толькі ў бацькаўшчыне сваёй і ў доме сваім».'
  sch-sch: Male ama hah an heng zoi. Jisua'n an kôm, “Dêipu chu a khopui sûnga
    le a insûngmingei lâia tiloiin chu muntina an mirit ngâi,” a tipe ngeia.
  mic-MIQNT: A' na glapis alua'la'titl. Se'sus telimaji, “Lpa ms't wen gepmite'lmatl
    niganigjitegewinu'l gatu na wigma aq ta'ni tleiawultiliji ta'n negm wigit ma'
    gepmite'lm'gwi'tigul.”
  huu-NT: '“Caɨ comena naimɨe ite” raillanona, naimɨe uaina jamaidɨmacɨ. Jesús naimacɨmo
    llote: —Naga illanomo comɨnɨdɨ Jusiñamui facaina lloraɨma uaina feiñotɨmacɨ; iadedɨ
    naimɨe naɨraɨmo naimɨe ia, ie risoilla jofomo naimɨe ia, ie comɨnɨ naimɨe uaina
    feiñoiacasɨñede. Jamaisɨte. Ie isoide. Cue comɨnɨdomoɨna jira, cue uaina ɨɨnoñedomoɨ.'
  jiv-NT: Túrawar Jesusan itiurchat enentáimturarmiayi. Túramtai Jesus chicharuk “Yúsnan
    etserniun ashí shuar péṉker anturainiawai, antsu aya nuna nuṉkeya̱ṉka ni shuari̱ṉkia
    nin anturainiatsui” tímiayi.
  otm-NT: 'Nɛ him bi numanho a ra Jesús. Pɛ nu ra Jesús bi ''yɛ̨mp''ʉ: ―Gätho yʉ ją''i
    in jabʉ. Nubʉ ja yʉ́ hnini zɛhɛ hin da hnumanho n''da rá pøngahyą Oją, xínga gue''ʉ
    i ''bʉpʉ rá ngu da numanho, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irdeb buluŋ nurd unamiŋ. Goyenbe Yesu beleŋ, “Al Kuruŋyen mere basaŋ marbe
    taunmiŋde niŋ marya tayŋeŋya beleŋ palap ma yirde meremiŋ ma nurde haŋyen,” yinyiŋ.
  tnk-tnk: Nənə rerɨnraha rɨpkaɡien mhə tɨ Iesu. Həpwəh nɨsiaiien in. Mətə Iesu rɨni
    pen tɨ nirəha i mə, “Nərmama ia kwopun me kamhəsiai profet riti, mətə nəkur imwəni
    me mɨne nərmama səməme kamharə ia nəkwai nimwə səvənhi ko həpwəh nɨsiaiien in.”
  kpr-kpr: Nasareth embo ne Iesu ighagha use aminge siseri. Amingero, Iesu eredo nemokena
    sisira, “Feroveta da geka ava, evetu genembo isambu, ningido nu kakara eraera.
    Avata feroveta totofo nunda natofoi, ne nu jo tumonduse kakara ae eraera. Kau
    daba aminga ava, ne namokena eraeva. Namo nenda eniri, avo gido, ne na jo tumondae
    eraeva,” Iesu aminge sisira.
  san-IAS: tato yīśunā nigaditaṁ svadeśīyajanānāṁ madhyaṁ vinā bhaviṣyadvādī kutrāpyanyatra
    nāsammānyo bhavatī|
  nho-nho: Teenaa naa tama naa ni see fiffai maa laatou e hakannoo atu kiaa Ia. Jesus
