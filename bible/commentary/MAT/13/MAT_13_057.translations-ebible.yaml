  ena-ena: Lavɨla Jisasɨ saŋ humɨgaŋ vɨhɨlɨ vihavɨci Jisasɨ nulɨdɨ abami. Asɨ dɨ ciaŋ
    igalahalaha hɨsɨŋ hulaŋ agɨlaŋ nulɨdɨ nukeŋ haiabɨla hɨnihɨni ciaŋ sulavɨdaci
    nulɨdɨ hɨvɨ hɨsɨŋ agɨlaŋ nulɨdɨ ibi ma mɨŋaiahavɨlalɨ uami. Nulɨdɨ ulaŋ pam hɨsɨŋ
