  kde-kde: Bahi vanang'o nkunsunalila. Henga Yesu nkuvahaulila kuchidoni, “Nabii nanga
    kwakapata eshima ikànave chihi nkaya yake na kwa alangavake.”
  ata-ata: La aneꞌi ilomuxu uasi. Ia Anu muavuti la muvikalaneꞌi lexe, “Itema sou
    palomatana ne ta tema tualasou iloꞌa ta minuminu no nano no taasou ne ilavusou
    itoxonu uasisi manina. Ia no tuala vaꞌavaꞌaxusi ne la ta mitema itoxonu misevile.”
  qvw-NT: 'Chaymi licaytapis mana munapäculachu. Chaymi Jesus nila: “Manam quiquinpa
    malcallanćhu''a ayllullanćhu''a wasillanćhu''a Diospa willacünincunacta allinpa
    ćhasquipäcunmanchu” nil.'
  nfa-nfa: Nèti èèna ka, dhèu se kacèki, toke ra roꞌo heka nanene lii padhai Na. Te
    ngaa Yesus peka dènge ra, aku Nèngu na, “Mema tareꞌa! Dhèu dꞌèi risi pakabꞌua
    dhèu nèti lii padhai Ama Lamatua dhu mai nèti era leo, te ngaa ra pakabꞌua boe
    dhèu nèti lii padhai Ama Lamatua dhu mai nèti rae rèngu unu ra.”
  tnp-tnp: Kəni nɨkilah təsagiəniən ohni kəni motəuhlin nəmtahlah ohni. Mətəu Iesu
    təməni=pən kəm lah məmə, “Nəmə iətəmi kəti in iəni, nətəmimi rəfin kautɨsiai.
    Mətəu rəhan mɨn nətəmimi əpəha lahuənu mɨne rəhan mɨn nətəmimi e nɨpəgnəua nimə
    rəhan, ilah əmə kəsotɨsiaiən.”
  urd-urd: और उन्होंने उसकी वजह से ठोकर खाई मगर ईसा ने उन से कहा “नबी अपने वतन और
    अपने घर के सिवा कहीं बेइज़्ज़त नहीं होता।”
  hot-hot: Ma thêlô enaŋ aêŋ, ma êpôlik hathak yani. Ba intu Yisu hanaŋ hadêŋ thêlô,
    “Plopet hawa athêŋ bêŋ hêk malak yaŋ. Ma doŋtom anêŋ malak ôdôŋ lôk anêŋ thalaleŋ
    ma hatôm anyô athêŋ mi.”
  mqj-NT: 'Katampakanna untumpu pala'' Puang Yesus. Ma''kadami Puang Yesus nakua:
    “Mesa nabi diangga'' dio angngenan senga'', sapo tae'' diangga'' dio tondokna
    anna illalan banuanna.”'
  rus-SYN: 'И соблазнялись о Нем. Иисус же сказал им: не бывает пророк без чести,
    разве только в отечестве своем и в доме своем.'
  mbh-mbh: Ma oni plongal i. Mako Jisas i ria or ve, “Riong elnga e kene olemi sivenga
    nge i nge pen alavusnga ako i es nge, aveto ile pen tepun tomo nge ile vel lemiare,
    kene avele.”
  bdd-bdd: Coinega silogwahateya. Ma Yesu ꞌihegwaediya, ꞌigwae, “Palopitao ꞌadi heꞌasisi
    silobaloba hali ꞌasa ꞌoidiya. Ma taudi ꞌidi ꞌasa, bo ꞌidi hada, geya ꞌadi heꞌasisimo.”
  cbt-NTPO: 'Co natëtonaraihuë'' tëhuapi. Napohuachinara, Quisosori itërin: —Iráca
    quëran huarë'' napopi. “Ya''ipi piyapi''sari pënëntona''pi noya natanpi. Ninanonënquë
    ya''huëpisopitaso nipirinhuë'', co noyahuë'' natanpi. Co quëmopinënpitari tëranta''
    yanatëpihuë'',” topi iráca. No''tëquën napopi, tënin Quisoso.'
  srn-NT: 'Dat'' meki den no ben wani yere noti fu En. Ma Yesus taigi den taki: “Ala
    sma e lespeki wan profeiti, boiti den sma fu a foto pe a kweki nanga den ososma
    fu en.”'
  cta-NT: 'Juaꞌa̱ ngua chaꞌ chi̱i̱ ntiꞌ nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ Jesús, biꞌ chaꞌ ndiꞌya̱
    nchcuiꞌ Jesús loꞌo nguꞌ liꞌ: ―Lcaa seꞌi̱ nduꞌni tlyu nguꞌ jiꞌi̱ sca ñati̱ nu laca
    tuꞌba jiꞌi̱ ycuiꞌ Ndyosi ―nacui̱ Jesús jiꞌi̱ nguꞌ―. Sca ti quichi̱ tyi yu, ná
    nduna nguꞌ biꞌ chaꞌ nu nchcuiꞌ yu tsiyaꞌ ti; ni tyaꞌa yu, ná ndaquiyaꞌ nguꞌ jiꞌi̱
    yu.'
  bqc-SIM: 'Ɔ̃ bee tò aai aà náaikɛo. Yesu ònɛ́: Ãnabi líↄ bɛɛɛsaio, sema aà
    bɛ wɛ̃́lɛu ń aà uao bàasio.'
  tcz-CHONGTHU: Chuin amaho chu hatah in alung-lhalheh uvin, chule Ama atahsan nomta
    pouve. Chuphat in Yeshuan amaho aseipeh in, “Themgao chu ama insung le akhopia
    mite lah tilouvin mun jousea jabolna achange,” ati.
  mar-mar: असे ते त्याच्याविषयी अडखळले. येशूने त्यास म्हटले, “संदेष्ट्याला आपला देश
    व आपले घर यामध्ये मात्र सन्मान मिळत नाही.”
  snp-snp: amo yamu seni-mulunigu eleka fi umae. Eti ato Yesukafo eti limo, Polofete
    ma aimola numuna meyalo ido aimola numunalo yako wenenala kuliya olu faka ádenagilamo
    ne, loto logimaiye.
  isl-isl: 'Þeir hneyksluðust á honum. Þá sagði Jesús við þá: „Hvergi er spámaður
    minna metinn en á heimili sínu og meðal eigin fólks!“ Hann gerði fá kraftaverk
    þar vegna vantrúar þeirra.'
  spy-NT: Kitay ꞉bichoo Yēēsu. Nto tēē yoo kumwoochi ꞉Yēēsu bichooto kule, “‑/Mākēēkoonyitē
    *wōōrkooyoo ām saang'nyii nto kōōng'waa, nteenee koonyitē ꞉biikaab saang'ta ake.”
  xnn-xnn: Isonga dadaet adi mamati ken siya. Dat kanan Jesus ken daida, “Am-in ay
    ipogaw et patpatgenda nan mamadto ay bakenda kailiyan ngem nan osto ay kailiyanda
    et adi patpatgen nan kakailiyana ya nan papamilyana.”
  mwe-mwe: Bhai, gubhaashimilenje. Ikabheje a Yeshu gubhaalugulilenje, “Nkulondola
    jwa a Nnungu akalepela kukuywa, ikabheje pa shilambo shakwe na kunngwakwe!”
  tte-tte: Koinaele simunamunai koina yo sikalomagigilan. Yeisu iwalo kolili iba,
    “Tomo meuloili palopita siyakasisiyan, na iyamo totounao yo ana yanuwa tomoliyao
    nige siyayakasisiyan.”
  tcs-tcs: Ane dem pipol no bin wande lisen ane bilib lo em. Den Zizas i bin spik
    po dempla diskain, ‘Ol pipol blo ol nada kantri i lisen ane bilib lo spesilmesizman
    blo God, bat no wea taun blo em ane no wea pipol blo em.’
  hlt-THB: Ak khan awh amik kaw am zeel hy. Cehlai Jesu ing cekkhqi venawh, “Tawngha
    taw amah a khaw ingkaw amah a im am awhtaw zoeksangna am awm man hy,” tina hy.
  soq-soq: Mo insaisa ema wadane osowe Iesu dabuasaiena. Tane Iesu diamone wanase,
    “Peroweta bola uduudu bedewe onieidewantoi, tane mebaida bolawa apanawa ita baidasosowa
    mai me onieipadewantoipe wadeipe mamposaipona, dia.”
  qub-qub: 'Chayno nirmi Jesús yachachishancunataga mana chasquicuranchu. Chaymi Jesús
    niran: «Diospa profëtancunataga may-chaychöpis allimi rican. Marca-masincunawan
    famillyancunami ichanga mana chasquicunchu.»'
  att-att: Á napporay ira kâ Apu Kesu. Á yáyù nga kinagi ni Apu Kesu nira, “Pakimorayád
    da yù ábbilinán ni Namarò ta ngámin nga lugár. Ngam yù ira katangelián na ánna
    kanakanáyun na, awán ta ákkimore ra kuna,” kun na.
  bki-bki: Naruei nalo tiniel jer naio, maka asidom naio leleio. Mia Yesu naio ber
    kalo, berinavo “Toro napano be naverialiano, tomu dolu nalo amijikia ajovonio,
    mia tomu na kanano vio, naliko kanano m̃aratavo nalo, nalo na ga maka ajikia atovon
    naio.”
  bqp-bqp: 'Akũ ò gìi. Yesu pìńnɛ: Annabii dìgↄ̃ bɛ̀ɛrɛɛ sariro, sé a bɛ wɛ̃tɛn kũ
    a ↄnnwo.'
  mcp-mcp: 'A mú bə bwo kwal-bɔɔgʉ́. A mú ka zə cɨ nə bwo nə́: «*Muud micúndə́ mə́
    dʉ nə́mə́ bwəma nə mpyóŋ njɨ nyə́dɨ́ kwáádə́ nə nyə́dɨ́ njɔ́w búúdʉd.»'
  hat-hat: 'Se sak fè yo te jwenn nan li okazyon tonbe nan peche. Lè sa a, Jezi di
    yo: Yon pwofèt jwenn respè toupatou, esepte nan peyi l'' ak nan fanmi li.'
  npl-NT: 'Yika, n tlakah omokuejsoayah. Pero Jesús okinmili: —San kan yetos kitlakitah
    se profeta, pero itech ialtépeu iwa icha, amaka kitlakita.'
  bgg-bgg: Chiih-è ithek è aishii snai muii. Isu è ithek shii yao, “Chaig shii ne
    gai pha ithua thek hà ilab rek phi phro, chiih-è, awai hò pha bajarai nane awai
    haliingthek è ilab arek phi phro.”
  eng-TCENT: And they took offense at him. Then Jesus said to them, “A prophet is
    not without honor except in his hometown and in his own household.”
  eng-BSB: And they took offense at Him. But Jesus said to them, “Only in his hometown
    and in his own household is a prophet without honor.”
  cpu-NT: 'Osheki ithainkaitakeri, ikisaneentaitanakeri. Irojatzi ikantantanakari
    Jesús: “Ari ikantatya kamantantaneri te iriñaapinkathaiteri inampikira irirori.”'
  san-ASM: ততো যীশুনা নিগদিতং স্ৱদেশীযজনানাং মধ্যং ৱিনা ভৱিষ্যদ্ৱাদী কুত্ৰাপ্যন্যত্ৰ
    নাসম্মান্যো ভৱতী|
  tac-NT: 'Alekeri alué ralámuli majale ''lige tabilé beninálile alué rejcholi. Alekeri
    Esusi anele alué ralámuli: ―Bilé ra''íchali nerú regá anime: «Bilé rió napu ruyame
    ju napu ané Onorúgame eyénachi alé napu ochérame ju, aleka tabilé niraga etélime
    ju. Uché bilénami einásaká, ''we a''lá nirálime ju. ''Emi alarigá nokáguru ne''chí
    ''yuga.»'
  eng-WEBPB: They were offended by him. But Jesus said to them, “A prophet is not
    without honour, except in his own country and in his own house.”
  gfk-H: Ma diet ga mola sei ia. Ma Iesu ga tangai ta diet hoken, “I tutuna sakit
    bia da ruu ira poropet ta ira mes na taman. Senbia pa muat na ruu ia bia ia makai,
    ma bia muat mon tiga huna.”
  viv-viv: Au hidedemi miNasaledi yadi waꞋagoꞋuga buye hiveꞋagahegahe tu hikilowena.
    Atu Yesu gigahedi gigayo, “Kaliva moyaꞋaidi Yaubada bonana ana toꞋawatalatalaina
    hiveꞋamohimohinena, tu tauna yana melala kadu tauna yana yoꞋo kalivai-dina keke
    hidaveꞋamohimohineni.” Hidedemi Yesu gigahe.
  yao-yao: Nipele, nganiŵakunda. Nambo Che Yesu ŵaasalile, “Jwakulondola jwa Akunnungu
    akuchimbichikwa nambo ngaakuchimbichikwa mu chilambo chakwe ni mu nyuumba jakwe!”
  tgp-tgp: Ale la lo r̃ohu hinia, pani Iesu mo verea isara mara, “Pr̃ovet matea i
    pa sopo er̃i lavi na oloolo na jarana teni na lolo imana.”
  auc-NT: Ante pönente wædinque tömënäni tömengä beyæ̈ ante pïinte badänitapa. Pïinte
    badäni adinque Itota tömënäni ïnänite angantapa. —Ïñæmpa Wængonguï beyæ̈ në apæ̈necä
    ïñömö tömengä tömämæ gote apæ̈neyongante tömengä ingante waa adänipa. Wæætë tömengä
    nänö pægaïñömö pöninque oncönë pö guiite apæ̈neyongä edæ mänïñömonque tömengä
    ingante wïwa adänipa töö, ante apæ̈negacäimpa.
  kbc-NT: Odaa aɡ̶ica mowote. Pida Jesus meetediogi, “Idioka limedi moiweniɡ̶ide niɡ̶ina
    ane yeloɡ̶oditedibece lowooko Aneotedoɡ̶oji. Pida aniokani epaa nigotaɡ̶a codaa
    me liɡ̶eladi, baadoɡ̶oiweniɡ̶ide.”
  bmh-bmh: Go guzenai ze maimai, Yesus semoromenin. Guzenina, Yesus nug guzenai awareun,
    “Uzan ipal Uwait nugau ze doimai, awaraneun du, go wanib ulagwag a, duailel agen
    goagal oiagab eim go en petak anemen, bo, nug nugau uzan wanib ulagwag tamacag,
    gonun, gonugau duailel mui, gonugau ug mui agenag go semoromenin.”
  ctu-BL: 'Tsa'' caji i mich''leñob Jesús. Jesús tsi'' subeyob: Mi'' q''uejlel ti
    ñuc pejtel x''alt''an, pero ya'' ti'' lumal yic''ot ti'' yotot ma''anic mi'' q''uejlel
    ti ñuc, che''en.'
  meq-meq: 'Yawa, hərwi wu neheye tebiye aye, ndo i gəma niye hay ta kərah mədzal
    ha ka Yesu. Yesu a gwaɗatay: «Ndo məɗe ha bazlam i Mbəlom na, ndo hay ta təma
    na ada tə ɗəslay ha gər kwa məŋgay. Ane tuk na, ma gəma ŋgay nakə tə wa mə ɗəma
    ada mə gay ŋgay na, ta rəhay ha gər bay.»'
  noa-H: Hamachdëu mag nʌm gaaimua hirua nem jaau simjã hasekasba, warag hi dʌ̈i k'ĩir
    k'ʌʌuk'a p'öbaadëjim. Pari magbaa hich Jesuu hamag, —Chadcha deeum durram k'ʌʌnaun
    mʌg Hẽwandam hiek jaau wënʌrrʌm k'ʌʌnag heenaa ham dʌ̈i hajap'a haba haajeeb hajim.
    Mamʌ mag sim, jũrr dich di haig wa dich bãautarr durrpai chan magjã magba warag
    ham k'a hisëe haajerramgui hajim, jũrr hamach k'ĩircha.
  alp-NT: Hoko esi suka lene lokoI moneka. Eleki Ibeteke lokosi be, “Piasare nabi
    isupu holmate bei tamata etika-etika neka po me eni hena kai eni luma toine isupu
    holmate mo.”
  san-VEL: tato yii"sunaa nigadita.m svade"siiyajanaanaa.m madhya.m vinaa bhavi.syadvaadii
    kutraapyanyatra naasammaanyo bhavatii|
  kbq-kbq: Nehu'za antahi haviza hunentageno, Jisasi'a anage huno zamasmi'ne, Kasnampa
    vahe'mofona Agri kumate vahe'mo'zane, maka naga'amo'za ra agi nomize.
  kbh-kbh: 'Y chë causa chë ents̈anga tmojanotjayaná y ndoñe imontsebos̈e cha joyeunayana.
    Pero Jesús tojanë́yana: —Nÿetsquénache canÿe Bëngbe Bëtsabe juabna oyebuambnayá
    bëtsá jabemëngana, pero cachabe luarents̈e, cachabe yebnents̈e ndoñe ca.'
  ron-LSB: 'Ei s-au simțit jigniți de el. Dar Isus le-a zis: “Un profet nu este lipsit
    de cinste decât în țara și în casa lui.”'
  pon-pon: 'O irail makar kin i. A Iejuj kotin majani on irail: Jota waja me jaukop
    jo waui ia, nan japwe ota o ren jau i ko.'
  nhe-BL: 'Huajca yeca nopa tlacame quicocolijque. Pero Jesús quinilhui: ―Ichampoyohua
    se tiocamanalojquetl huan tlacame tlen san sejco ehuani ihuaya, ax quema quiselíaj,
    pero sejcoyoc ehuani, quena.'
  sps-sps: Ana fokinai fataivou Towa. Jisas tsue to tsuri, “A kuigin te natiny famaari
    rori tan fo mamatsiny pan sai tana ngats fan tsunia fatoobing ai tana fo nuatsin
    ya fatoobing, a sikia.”
  wnc-wnc: Unzing yake semna natangama ngana yake anzing yanikut, “Ayanikapsa aminde
    aminu umana kaya ngang yotna yotna nana aminda natayamukaing ngana wa aminda yotna
    siknga yuwa inaat nana aminda umana wena akwak ngang natayamukaing. Siwan gatu
    inapaanu yotna gwendunekan nana aminda kuut umana wena akwak ngang natayamukaing.”
  nmw-S: Iyete si hata mamaliye-yan Yeisu. Yeisu i liwo heidiye i nga, “Bobode bwabwaligadiye
    si hawatau-yan profet, agegene he-tutuine ge habane bobodeidiye ege taine si dehawatau-yan.”
  bus-bus: 'Ben aↄ̃ gìzi. Yesu bèńnɛ: Annabi ègↄ̃ bɛ̀ɛ sairo, sé à bɛ wɛ́tɛ kↄ̃n à
    uao.'
  gub-BL: A'e rupi nuzekaiw kwaw ize'eg rehe wà. Na'e uze'eg Zezuz urewe. — Taw nànànar
    paw umuwete katu Tupàn ze'eg imume'u har a'e wà. Aze wainuromo har romo hekon,
    xo a'e mehe zo numuawate kwaw a'e Tupàn ze'eg imume'u har a'e wà. Numuawate katu
    kwaw wà, ta'e wànàm romo hekon a'e xe, i'i urewe.
  imo-imo: Aku teko unguma ningo yu ungu nimbe uluma tepa molorumu mele kanoko keri
    pilko yu umbulu tiringi. Yu umbulu tiringi ulu kanopalie Jisasini enondo nimbei,
    “Gotenga iye profet tenga imbi mololi akumu kombumanga pali imbomani pali pilkolio
    yunge unguma pilko ltimele. Nalo yunge ulke kombuna yu kinye peya kopu teko moromele
    imboma kau yuni nimo ungumu pilkolio yu linonga we iyere, yu imbi mololi iye te
    molo ningo yu nimo unguma naa pilko, liko tui tirimele,” nimu.
  boj-boj: Naŋgi degsib yomu anjam marsib Yesus qa ugeeb. Onaqa a na minjrej, “Qotei
    aqa medabu o qaji tamo bei aqa segi qure utruq gilsim anjam minjroqnqas di naŋgi
    aqa anjam quetqa asginjrqas. Deqa a ñam saiqoji sqas. Aqa segi talq di dego a
    ñam saiqoji sqas. Ariya a qure bei beiq giloqnsim anjam minjroqnqas di naŋgi aqa
    anjam quetoqnsib aqa ñam soqtoqnqab.”
  eng-DRA: 'And they were scandalized in his regard. But Jesus said to them: A prophet
    is not without honour, save in his own country, and in his own house.'
  knf-knf: 'Kë uko waŋ uneenan baka pfiyaara. Kë aşë ji na baka : «*Naţupar Naşibaţi
    ţi uŧaakul, na ţi katohul meeţ ţañ di di bañaaŋ bawooŋ baanji bamëbana bnuura.
    »'
  san-KHM: តតោ យីឝុនា និគទិតំ ស្វទេឝីយជនានាំ មធ្យំ វិនា ភវិឞ្យទ្វាទី កុត្រាប្យន្យត្រ
    នាសម្មាន្យោ ភវតី។
  arn-NT: 'Feymew pilay engün tañi allkütuael, welu Jesus feypifi ti pu che: —Kom
    püle ta yamngekey kiñe pelon wentru, welu kisu tañi mapu mew femngekelay ka tañi
    ruka mew no rume.'
  zas-NT: 'Abiꞌ ad bidxgaꞌt reeman Jesús. Per rëbaman loj reeman: ―Bantëëz guin rajp
    ree bejn respejt tijb bén rudëë xtiidx Dios loj ree bejn, per ladxaman achut rajp
    laaman respejt niꞌqui lidxaman.'
  ken-NT: Ɛkʉ bare byak yi byak. Yesu aghati yɛ bhɔ bɛ, “Bo báchyɛ̀ ndɛmɛkɛpɨ̌ntɨ
    Mandɛm kɛnókó yɛ̌ntɨkɨ ɛbhak. Ndiɛrɛ ɛtɔk ɛyi, nɛ ndǔ nnɛrɛ́kɛt ywi, kɛ bápú
    chyɛ yi kɛnókó.”
