    kantankicha antari inavetaka itimira teratyo irishineventenkani, ontityo ikisaenkatunkani,
    imaiganakatyo iitaneegi iriroegi aikiro tera irishineventaigempari.'
  yle-yle: Yi kópu u l꞉êê dîy꞉o Yesu mb꞉ii ngópu. Yesu ngê yepê, Chóó Lémi u komo
