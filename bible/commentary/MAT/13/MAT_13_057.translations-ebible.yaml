  zar-NT: 'Que lë ni naʼ gulaca chopa ládxiʼgaquiëʼ, ateʼ buluʼcáʼanëʼ Lëʼ. Níʼirö
    Jesús gudxëʼ légaquiëʼ: —Yúguʼtë bönachi tun bal tu bönniʼ ruʼë didzaʼ uláz queëʼ
