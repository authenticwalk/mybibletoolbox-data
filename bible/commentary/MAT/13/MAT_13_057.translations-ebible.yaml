    nunae-una atu awong emo yazo aung.” Ayero sena ara.
  mal-2015: 'യേശു അവരോടു: ഒരു പ്രവാചകൻ തന്റെ പിതൃനഗരത്തിലും സ്വന്തഭവനത്തിലും അല്ലാതെ
    ബഹുമാനമില്ലാത്തവൻ അല്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tocjʉ̃ nise buꞌiri cʉ̃ weresere ẽjõpeosĩꞌrĩtiwã. Jesú peꞌe narẽ niwĩ:
    —Nipeꞌtirã niꞌcʉ̃ Õꞌacʉ̃ ye queti weremʉꞌtãrĩ masʉ̃rẽ tʉꞌo ẽjõpeosama. Cʉ̃ ya
    diꞌtacjãrã, cʉ̃ ya wiꞌicjãrã diaꞌcʉ̃ ẽjõpeotisama, niwĩ.'
  mbl-NT: 'Tup-tup nõg, yĩy Yeyox te: —Tik te Topa pupi hãm''ãktux, yã hãpxexka yõg
    tikmũ''ũn xohix te'' xexka ''ãktux, pãyã yãy xape xop tek-tõgnãg ''ãktux, xix
    kõmẽn yõg tikmũ''ũn tek-tõgnãg ''ãktux kamah. Kaxĩy.'
  zpc-NT: 'Pero bibëjëꞌ lëbëꞌ casa cabëꞌ unëꞌ. Naꞌ una Jesús rëbinëꞌ lëjëꞌ: ―Con gatezi
    tzio benꞌ rguixogueꞌ diꞌidzaꞌ quie Diuzi, nitaꞌ benꞌ hue lëbëꞌ casa. Pero benꞌ
    lao yedyi quiëꞌ len benꞌ naca familia quiëꞌ, bihuejëꞌ lëbëꞌ casa. ―Canaꞌ una Jesús
    rëbinëꞌ lëjëꞌ.'
  gul-NT: So dey ain wahn fa hab nottin fa do wid um. Jedus tell um say, “De people
    gii hona ta a prophet ebryweh cep weh e raise op at. Een e own town an een e own
    fambly dey ain gim no hona.”
