    ngmê, ngmênêni knî y꞉oo myed꞉uudpî châpu ngmê.
  swh-1850: Basi, wakawa na mashaka naye. Lakini Yesu akawaambia, “Nabii hakosi kuheshimiwa,
    isipokuwa katika nchi yake na nyumbani mwake!”
  ese-NT: 'Jamajjeya Jesosaa oya cuana jama acanaje baꞌa: —Eꞌe de, pea cuaa Eyacuiñajjija
    esohui huohuijji shajjaꞌajja cani. Jamatii oja meshijo baꞌe cuana ojaya huapa
    pojjeama cuana ca ca oe jjashajjaꞌajjaqui sa poꞌyo ajja.'
  jac-NT: 'Yuxin machi cam iscꞌul anma yaben tzet chal Comam. Yalni Comam tet anma
