    kae goineo oŋu mata.”
  klv-klv: Ale nǝlolit epǝŋasi, lomǝtahuni. Be aYesu ikel mai galit ke, “Ahai kelkel
    ur ideh, len naut p̃isi loputsani len nǝnauan salito, be len naut a im san mai
    len naim san, lunau ke tovi ut kǝmas.”
  bco-bco: Iliyo꞉ Ya꞉suwo꞉ mo꞉beaki gola ba꞉dabiki, Ya꞉su e ba꞉da꞉ga꞉, imo꞉wo꞉ a꞉la꞉sio꞉,
    “Dinali sa꞉lan kalu a꞉ma꞉yo꞉ hen nowa ha꞉na꞉sa꞉ga꞉ widab amio꞉, kaluka꞉isaleya꞉yo꞉
    e wabuluma꞉ib. Ko꞉sega ene amisa꞉n kaluka꞉isale iliyo꞉lo꞉, ene so꞉lo꞉ sab a꞉ma꞉yo꞉lo꞉,
    emo꞉wo꞉ mo꞉wabulu sa꞉la꞉sen.” Ya꞉su eyo꞉ a꞉la꞉sio꞉.
  kdl-NT: Adama a nala ama yi a ꞌyuwan yi uwusha. Shegai Yesu tonuko le, “Matsumate
    ma tsu yan n tsupige a ilyuci i ne n kuwa ku ne wa, she a kateshe.”
  apu-NT: 'Ininiã kona inirekarina iua. Ininiã Xesosi txari: —Teoso sãkire sãpiretakari
    paxitaãka, txamari Teoso sãkire sãpiretakari itixineẽ auakasaaki, inirimane sauaki
    auakasaaki, !ipaxitaãka. Isãkire !auikaãka —itxa Xesosi.'
  roo-roo: Oa iava Jisas voeare oiso puraroepa, “Ari ita, profetatoapa avivikepaaveira
    vo uruiara rutu. Ari vo ora rera vo uruiaro rutu uva viapau avivikea vaiei rerapa
    ora vo rera vo kepaaro rutu-ia.”
  miz-NT: 'Ncho kudiin ñáꞌa san ni ñā, ntá tsi kakaꞌan Jésuu ni ña: —Ña kakaꞌán naa
    Xuva kó ne, ntaíko ñuꞌu ñāꞌa san ña; ntá tsi ña ñuú mii ña nī ñaviꞌi ña ne, ña
    ntaíko ñuꞌu ña ñā —kaꞌan ña.'
  qvz-NT: Chasna yuyarisha Jesusta mana uyanata munanaurachu. Chasna acpi Jesus paigunata
    nira, Tucui partibi Diosmanda rimactaga runaguna balichinaunmi randi paihua quiquin
    llactamanda accunas, paihua aillugunahuas paita mana balichinaunzhu nisha rimara.
  deu-ELO: 'Und sie ärgerten sich an ihm. Jesus aber sprach zu ihnen: Ein Prophet
