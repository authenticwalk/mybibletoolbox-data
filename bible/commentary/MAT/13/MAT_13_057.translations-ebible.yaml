    ëi maade neala säi.
  quh-NT: 'Paycunataj phiñacuspa Jesusta mana jap''icorkancuchu. Jesusrí paycunaman
    nerka: —Diosmanta uj willajka sumajpaj khawaskapuni cashan waj llajtaspeka. Llajtanpi,
    wasinpiwan cajcunalla paytaka manamin sumajpajchu khawancu, —nispa.'
  kwi-kwi: 'Katmizna uspane us kaizta aizpa mɨashitchi. Me Jesúsne kaiznara: —Diosne
    kainammika mamaz suras akane, awane ussa wat minñamtu. Dios kainammika paiña suras
    akane, sun pɨpulura uztuzne ussa an wekas minñamtu. Paiña yalta uztuzne ussa an
    we minñamtu.'
  agm-agm: Satɨwɨ mɨmaipaiwɨ usowɨ Jisaasihoai sawahomɨhiya kiya ahosumwawaayopo.
    Sawisauhɨ Jisaasiho kiyai saundataase. “Autaahaatɨhomɨ pɨwɨha atisa netɨ ausaasɨho
    isɨhiya usaamɨ aunahɨpata wapɨhɨ wapɨhɨ naihɨhapɨhɨ kapɨhapɨhiya ko autaahɨ awaisɨho
    gaahoe tɨwɨ kopɨ gɨwunyaapɨ numwaawaayopo. Nehɨ isɨhiya usaahɨhɨ koai sawisauhɨhandɨ
    kandɨ sawahomɨ aunahɨpataahapɨ isɨhiya sawahomɨhiya wɨndɨ baiwɨ samaawisopo. Owetise.
    Iyataatɨ sahɨ nɨwahonisɨhiyaatɨ nɨngi satɨ katɨ kaniwɨ ahosɨnɨmawaayopo,” undataase.
  ubr-ubr: On mes osi sisisiweiai. Iesu osi auris iyau, “Aubairuruotin on tafanam
    au engonai on sekakafai baise On Toun an mafam gagaminai a Toun an goa amonai
    on men sekakafai on.”
  tsw-NT: Adama o ndolo ugbozu u le u da̱nu na̱ a̱yi shi, a̱vu a ꞌyuwan yi. Reve gba
    u damma le, “Vumava̱sula̱ ri na̱ tsugbain a̱ lyuci no o uꞌwa wa̱ yi shi, she a̱
    lyuci ro.”
  cax-NT: 'Sane nauquiche ünantü ümoma nacarrti. Auqui nanti Jesús ümoma: —Arrübama
    profetarrü cuamatü auqui quiatarrü narücüquirri bien cuasürüma aume. Tapü arrti
    naqui auquina abarrüpecuqui, ta chapacoconauncapü ümoti.'
  aia-aia: Naasi rau 'itaa Jisas marau ai'a raba hinihinia. Mia Jisas 'a o'ani 'iniraau,
    “I rarabea ra ha'ahoua suri'i mwani 'omaa hako. Ta'i moi, na'i 'omaa ana miraau
    huudi sae ana'i naraugu ai'a.”
  srp-1865: 'I sablažnjavahu se o njega. A Isus reèe im: nema proroka bez èasti osim
    na postojbini svojoj i u domu svojemu.'
  agt-agt: '@see-verse:MAT.013.056'
  lug-lug: Ne bamunyiigira nga balowooza nti abeeragirako. Naye Yesu n’abagamba nti,
    “Nnabbi aweebwa ekitiibwa mu buli kifo, okuggyako mu kitundu ky’ewaabwe ne mu
    nnyumba y’ewaabwe.”
  yby-yby: 'Sa-liki likiki emokumu elebo maya eda delokaiyoko, liwi letiwi iki litikayoko,
    Jisesimamo elekoko sa-loko lo biye: Omaimidana epaloti ga lokaka we lemo uliteya
    muki numuto namato pou loko wetiboya, lemote oto ebatoka ito numudateukakiya uliteya
    minametibo ne, loko liye.'
  heb-heb: ויהי להם למכשול ויאמר ישוע אליהם אין הנביא נקלה כי אם בארצו ובביתו׃
  mpp-mpp: Yenge inguc milu lobe-yowa aicnolu ye hegileibong. Inguc aibong Yesudi
    yanguc edocebawec, “Ngic-ngigac yenge Wapongte siduc-mimi ngic yele alang bacaigaing.
    Aime macfocine nga golowacfocine, yengi sugu yele alang mi bacaigaing.”
  apb-apb: Oto aena aana kire ne'isae urine, nge kire ka'a sare rongo ike hunie walana.
    Oto a Jisas ko te'uri hunire, “Ahutana mwala kire sai ha'ama'u taane aana nga
    propet. Ta'e mwala oto aana hanue ingeie na mo iini aana nume ingeie maraana ha'alaa
    kire sa'a ha'ama'u ike aana.”
  san-TEL: తతో యీశునా నిగదితం స్వదేశీయజనానాం మధ్యం వినా భవిష్యద్వాదీ కుత్రాప్యన్యత్ర
    నాసమ్మాన్యో భవతీ|
  ben-IRV: কিন্তু যীশু তাদের বললেন, নিজের দেশ ও জাতি ছাড়া আর কোথাও ভাববাদী অসম্মানিত
    হন না।
  ntu-ntu: Zbz sc tzpxpxpe-ngrdr nide x nzalvztr-krdeng, x trnzlxngiti-kzlru nide.
    Zbz sc tqrpipebz Jiszs badr kx, “Kxmule-esz' lr mztea amrlx nzamatqlr profet,
    a' lr mztea nyzde x lr ma nyzdeng trnzamrluelru nide.”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਨ੍ਹਾਂ ਉਸ ਤੋਂ ਠੋਕਰ ਖਾਧੀ। ਪਰ ਯਿਸੂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਨਬੀ ਦਾ ਆਪਣੇ
    ਦੇਸ ਅਤੇ ਆਪਣੇ ਪਰਿਵਾਰ ਤੋਂ ਇਲਾਵਾ ਹਰੇਕ ਜਗ੍ਹਾ ਆਦਰ ਹੁੰਦਾ ਹੈ।
  tkr-tkr: 'Manbışe I''salqa inyam ha''a deş. I''seemee manbışik''le eyhen: – Peyğambarıs
    Cune vatanıleyiy Cune xaale ğayrı gırgınəəng''ə hı''rmat giviyxhena.'
  gvc-gvc: 'Ã jia tina tirore cahmaerare. Ti ã cahmaerachʉ ñʉno õ sehe nire Jesu tinare:
    —Cohamacʉ yare yahu mʉhtarirore paina ño payora. Ti ã ño payopachʉta to ya maca
    macaina, to coyea tirore ño payoerara. Ã jina yʉhʉre ño payoerara mʉsa õi yʉ bʉcʉariro
    jichʉ —nire tiro tinare.'
  mwp-mwp: Thana kedha zoenguz nuyn mina yoepathamayginga. Nuy Yesu mulaydhin thanamulpa
    kedha, ‘Mura lagiya nanga peropethoepa koerngayl kawra aympa, a apasimoeypa, matha
    nungu goegathoenu koerngayginga mina koeyza a matha kedha nungu geth lagoenu.’
    Nuydh kasa moenarimayl adhapudhay zagethal aymoeydhin, kuyk thana mina yoepathamayginga.
  ksj-ksj: Ebu zeꞌa ani hezahoharo. ꞌOugadu Iesuꞌa ziro, raenaꞌa, “Haba nunu niduꞌa
    zamaḡano vazeꞌa peroveta azaḡa gubazeꞌohe, rehano peroveta azaḡa zeḡe habao zu
    nezeno daꞌo vazeꞌa mene gubazeꞌohe.”
  sbk-sbk: Abhavisizye, ila u Yesu abhawozezye, “Ukuwe sagakosa abhe ninshinshi ila
    humwawo na honse yawo.
  mya-JVB: စေတနာစိတ်ပျက် ကြ၏။ ယေရှု ကလည်း ၊ ပရောဖက် သည် မိမိ မြို့ ၊ မိမိ အိမ် မှတစ်ပါး
    အခြားသောအရပ် ၌ အသရေရှိသည် ဟု ထိုသူ တို့အား မိန့် တော်မူ၏။
  kgf-kgf: Waŋu niniŋ imuhucyanéŋ batucgé énécmiyu ninʒéŋgé mimuac séc qahac waŋec.
    Waŋu Yesunéŋ yomuhuc ʒéma énézéyec; Anutuac tiliŋ tiliŋ ic méŋnéŋ eŋeya ama areŋaiguc
    ʒéma taséhéra sucginaiguc sac imi eebipiyaguc ménda waŋanʒac.
  awb-awb: wensabé abiahnsa atówe. Abiahnsa atówana Sísaga sensabé, Manikáne ehweh
    irari anínsábé mó ke suwahpeqte kégá iwíáh íwíáh atáhwe. Peh morá wenawahpeqte
    kéreq wenawahrahreqka wensabé íre iwíáh íwíáh atáhwe úwe.
  gdn-gdn: Iyapana inako tagubu manako Iyesu simpu siyasiya tagararamupu. Ko Iyesu
    iyapana tadebu, wagubu ke; “Mamanuga God e bonanai wainapiyau wagau apunai ki
    e ka tawana tawana umono manako iyapana e wiwirapomono e diriwai kwaetogo-mono
    ko e wirayagisi e ebo tawaneya baiyagisi ki ka e eya iyapanaiyoma e eba wiwirapomono
    ade e diriwai mete eba kwaetogomono.”
  nko-NT: Ɩ́nɩ sʋ mʋ asʋ́n lɔ́kʋsʋ́ lɩ́ɩ́ amʋ́sʋ́. Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ahá
    bʋtobú Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ɔtɩ́nɛgyíɔtɩ́nɛ́, támɛ mʋ onutó wúlutɔfɔ pʋ́
    mʋ wóyítɔ́ ahá mʋ́ bʋtamabú mʋ.”
  bsn-NT: 'To bajiri, “Ñamasugʉ̃ me ñaami. Mani ya macagʉ mani masigʉ̃ ñaami” yirã
    ñari, ĩre ajitirʉ̃nʉbeticama ĩna. To ĩna yirone, ado bajiro ĩnare goticami Jesús:
    —Diore gotirẽtobosarimasʉ gajerojʉ Dios ocare ĩ gotimasiocudijama, ĩre ajirʉ̃cʉbʉorãma.
    To bajiboarine, ĩ ya macanare, ĩ ya vianare quẽne Dios ocare ĩ gotimasiojama,
    ĩre ajirʉ̃cʉbʉomenama —ĩnare yicami Jesús.'
  pib-NT: Wale pupjetyana. Seyni Geso wane china, “Maleshlu tokanchi geneklewatachri
    Goyakalunni mkagwakpiratkotu ga wa gichijnepjeya, gipjiya.”
  wiv-wiv: Pale, dia ta pole katia. A Iesus ia tania kiridia, “Na profet da e hada
    zaheanga na malala laveve, palaka na kana malala mule ia mai na poloka kana ruma
    mule mara beta ni hada zaheanga.”
  reg-reg: Nabhabhiilisha. Nawe Yesu nabhabhwila ati, “Omulagi atakubhulwa chibhalo
    tali ewabho na muchalo chabho.
  mlh-mlh: Nazaret yoŋo oŋu mibi maŋyaŋunji sembeame oo quŋgabuŋ. Quŋgabuŋyoŋ, Yesuji
    iŋi yajiya, “Kajeqouŋ ŋi iŋoyoŋunde taoŋgo eru iŋoyoŋunde pigo mipemiriŋ eteegobiyoŋ,
    kae goineo oŋu mata.”
  gof-ENT: ሄሳ ጊሾ፥ ኢ ጊያባ ኤኮና ኢፂዶሶና። ሺን ዬሱሲ፥ «ናቤይ ባ ዬሌቲዳ ቢታኒኔ ባ ሶ ኣሳ ማታን ቦንቼቴና» ያጊስ።
  aau-aau: Homkwe sawk Jisas se kokwe uron piap nuw-nan. Sawk Jisas hiykwe uwrsa seme
    kokwe senkin sehe mekow, “Yier lowpwarowp mokwe profet so uru hokwe ayaw mon lowk
    nakie. Sawk hyo yier arian o, hyo uwrku-saku arian o, homkwe hyo uru hokwe ayaw
    mon lowk nakie pey.”
  tvk-tvk: Ve rin ak, moletin xil tine misoh e lanem male ni Iesu. E Iesu biteni mi
    xil bit, “Moletin xil vus di lamerere ni provet tei na Hi. E moletin xil te metimal
    xati nan e vatimol xati nan mun, xil tit lanem male ni.”
  prf-NT: Sakay awan di siya pinaniwalaan. Kaya kinagi ni Jesus dikodi, “En essa a
    propeta ay igalang maski ni hádya, maliban la ten sadili na a banuwan sakay ten
    sadili na a pamilya.”
  auy-auy: Maankákéwí éna úwoi-waasin-ifo nááfakena minááí isénawa mifásíꞌáémbá maiyénawa
    wésiyo sésa kaorésa tínaaemba uwámúwana Ísu simátimena séna Maníkón-aai simátímíwai
    fíꞌo-fiꞌon-daopaꞌa wénisasa wenáwíꞌa mósá wémaraafo wení naaópaꞌo koméraimba wenamááraa
    sésa kesáámó úndanten-kwaasin-iye sésa wenáwíꞌa ímba mósá makáawe Ísu siyáiye.
  tbg-tbg: Minti tivake vika Ihurara tiha, Viva kia nora vaiintive. Viva qumina maa
    vatanaavaqaima vaivo, tivakeha vira qoririma amitora. Vika minti tuvaro Ihuva
    vika tiva nimiro tiharo, Paropeti vaiintivano vo vataini oru vairamanta vi vatanaaka
    virara nora vaiintive tivake vira quahama amitevarave. Viva nai maaqaini vairamanta
    vira navunaaka virara qumina maa vatanaavaqaima vaivo tivake kiama virara nora
    vaiintive tivarave, tiro.
  hub-NT: 'Tusa anturtan nakitaina. Turam Jesús chichaak: “Shuar Yuusa chichamen etserin
    nina nugkeen, tura nina jeen pujus etserkaigka, anturchau ainawai. Turasha chikich
    nugkanmagka shir aneas anturkartasa wakerin ainawai”, tusa tinaiti.'
  hmo-hmo: Vadaeni idia ura lasi Iesu. To Iesu ia hamaorodia, ia gwau, “Peroveta tauna
    be do idia matauraia, to ena hanua korikori dekenai, bona ena ruma dekenai be
    do idia matauraia lasi.”
  big-big: Puwili pilik kumula logo puwiligu piyegi kezanga mana. Togo Yisugu puwiliyegi
    pelik yeiya, Yombanu Anotogi ngagora kozak kaibok yongkambanu ngabelak kalogomokpekkewiliyegirik
    yeikta kiling keya puwiligu ngago pugu kai piyengki kerewiya kapura ngabelak ngezebekkibekkewiliyegirik
    yeiktarau ono keya ngezebekyaga puwili pugu ngago kai piyengkirau kerewiyagi ono
    logo purik wameik panu, yeiya.
  gux-G: Ya niba n ye li kani den yie kaa tuo ki gaa jesu nani u tie kilisiti, lan
    wani jeasu pali den biidi yeni ban tie maami po ko yedi'ba, bi kan fali u tienu
    nisɔnginka kaan tɔgi se o dan dogun nni yeni o diegun nni.
