    katoo e hano; a ia iaa ma ki hakakkeeina naa tama i tana tino matakaaina. Teenaa
    ana tino hareaakina raa iloo ma ki see illoa atu kiaa ia.”
  gym-NT: 'Amne Jesu kukwei namani tare btätre. Abtä Jesukwe nieba krörö ietre: Ni
    Ngöbö kukwei niekä mikata ütiäte kä mda mdabti, akwa ja käite btä mräkä juete
    abko mikata ütiäte ñakare nieta. Ye kwrere, mun ñan tä ti mike ütiäte jae. Abko
    kore se, nieba Jesukwe ietre.'
  azg-NT: 'Mangꞌe joꞌ ndincyaahanꞌ na ngantyja nꞌonhan Jesús. Majoꞌ tso jon ndëëhan:
    —Minyuuchen na vja tsꞌan na incyaa jñꞌoonꞌ Tyoꞌtsꞌon, mancüiixjen contꞌa nnꞌan
    na njonhin. Majoꞌ nque nnꞌan ndyuaaꞌ tsjoonꞌ juu yo nnꞌan chuuꞌhin, joo nanꞌñeen
    tyiꞌquintꞌahan na njonhin.'
  bhd-bhd: एन्च़रे तैन लोकेईं इन्कार कियो। पन यीशुए तैन सेइं ज़ोवं, “नबी अपने नगर मां
    ते अपने घरेरे अलावा होरि कोन्ची ठारी बेइज़त न भोए।”
  too-NT: 'Lā'' chuntza'' talakmaka''lh Jesús, pero xla'' cāhuanilh: ―Kalhatin a''cta''sana''
    na''a''cnīni''ni''can chu xalhā na''a''n. Xmān xalanī''n na ixchic lā'' xalanī''n
    ixā''lacchicni'' tū'' catita''a''cnīni''ni''lh.'
  ind-AYT: Dan, mereka menolak Dia. Namun, Yesus berkata kepada mereka, “Seorang nabi
    tidak pernah tidak dihormati, kecuali di tempat asalnya dan di rumahnya sendiri.”
  cjo-NT: 'Rootaki itheenkantakariri riraga Jesoshi, ikantzimatziri, rootaki ikanantakariri
    irira: —Atziripaeni iñeeririka paashinijatzi kamanantzirori Iwaperite Tajorentsi
    kameetha raapatziyaperotawakyaari. Riroma rirorika jeekariko inampiki ikamanantawityaaworika
    Iwaperite Tajorentsi eero ikowaperotzi raapatziyaperotyaari, inta itheenkiri rirori.'
  nsn-nsn: Doh gisina ka hagouo uasa tun, kara ueluelde mata tagorong mana tatanon.
    Doh Iesu ke kula pare tasisin, “Na propeit God ra ueltadain toro mamang buturulik,
    bo tena uan katongon, o tahinalikion, doh tasisina katongo ro matmatame ahik tagu
    me ueltad.”
  san-DEV: ततो यीशुना निगदितं स्वदेशीयजनानां मध्यं विना भविष्यद्वादी कुत्राप्यन्यत्र
    नासम्मान्यो भवती।
  tna-NT: 'Da putsu, aimue Jesús peje su jei putana huecuana mahue. Da su Jesús ja
    uja atana huecuana: —Diusu sa profeta sa ejude quitaita su aniji cristiano cuana
    ja aimue tueda saida ebatani mahue. Mesa familia quitaita cuana ja di aimue tueda
    saida ebatani mahue. Pia ejude su aniji cuana ja bahui profeta saida ebatani.'
  lid-lid: Oro asehek i buku doh, ma oro atehei kona oro i tan. Arile, Jises asehek
    i toro, “Iri propet ta atiye boho Kindrei nyara iri tinan ereu kon mari. Arile
    ereu kati kon tan amwenen, ma ereu boho kamen tan amwenen iy asahan buku lau laleyah.”
  wim-wim: Than wik yimanangan thawin thanttakaman, than puth kaangk keꞌ wik ngeeyayn
    nunang Jesus.ana. Aꞌ nil Jesus.an thaw thant, “Nil weeꞌangan nathweya wik God.antaman
    waaꞌ-waaꞌiy kampan nungantamakaniy-a, than keꞌ kaangkiyathantan nunang aak nungantamangan
    puth keꞌ wik ngeeyiythan nunang. Nil pam thon aak nathpalan wampiy-a, thanan ep-paththam
    kaangkiyathantan nunang aꞌ wik nungantaman ngeeyantan.”
  zga-M: Vakhaviphinchana. U Yesu akhavavula, “Unyamulagho sakhalemwe ukhudwadiwa.
    Khumyave sakhadwadiwe na mumu nkhielunga ikya myiave.
  yom-yom: 'Niandi wuba kandika babika kunwilukila. Vayi Yesu wuba kamba : —Mbikudi
    katambulanga minsua mu tsi andi ko ayi mu dikanda diandi ko.'
  san-SIN: තතෝ යීශුනා නිගදිතං ස්වදේශීයජනානාං මධ්‍යං විනා භවිෂ්‍යද්වාදී කුත්‍රාප්‍යන්‍යත්‍ර
    නාසම්මාන්‍යෝ භවතී|
  yut-yut: Yaŋ yaŋek kurak taŋ ɨmɨŋek nandaba pɨŋban ɨmgwit. Yaŋ nandaŋek egakwa Yesu
    da yaŋ yoyɨgɨt, “Kombɨ amɨn kɨnda iyɨ dakon kokupni ae dɨwatniyo da nandaba pɨŋban
    ɨmɨŋakwa mɨktɨm dɨwarɨkon amɨn da nandaba wɨkwan ɨmaŋ.”
  grc-BYZ: καὶ ἐσκανδαλίζοντο ἐν αὐτῷ. ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς· οὐκ ἔστι προφήτης
    ἄτιμος εἰ μὴ ἐν τῇ πατρίδι αὐτοῦ καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.
  tbl-NT: Ne yó se gónó le kembê du. Mon Jisas mò kul, “Yóm tugod Dwata, laen kô dù
    madat du bè yóm hol kun benwu. Dalang se yó kem hol kun fes lówó, là kô nadat
    le du. Tek són yó kem dumu tau bè tólóng benwu madat du.”
  cpc-NT: 'Owanaa ithainkaitakiri, ikisaniintaitanakiri. Iro ikantantanakari Jesús:
    “Jashi jowiro Kamantantaniri ikimisantaitziri pashiniki nampitsi, irooma inampiki
    irirori, tii ikimisantaitziri”.'
  nhg-NT: 'Hua por inu amo quecualejtaya giente. Cache Jesús oquemelfejque: ―Ca nobeyo
    giente queyequejta sente tlayulepante, pero ipa ipuieblo hua ipa ichö amo öque
    ipa quejta.'
  nya-nya: Ndipo iwo anakhumudwa chifukwa cha Iye. Koma Yesu anawawuza kuti, “Mneneri
