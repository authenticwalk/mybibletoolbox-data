    famiḻy c̱hega''aque'' ca'' bito chse''eɉḻe''e c̱hega''aque''.'
  sgz-sgz: Má ngorer ák sák i bál di uri Iesu. Mái Iesu a mákái ngorer má a parai
    si di ngo, “Tám worwor tus, di lu rumrum on i malar tepák. Ái sár i kán malar
    muswan má i kán rum sang, kápdite lu rumrum on ái.”
  kek-NT: 'Ut inc''a'' que''raj rabinquil ut que''xtz''ekta̱na. A'' ut li Jesús quixye
    reheb: —Junak profeta q''uebil xlok''al. Abanan sa'' lix tenamit ut sa'' li rochoch
    inc''a'' q''uebil xlok''al, chan.'
  blz-NT: Mbaka' i raaya'a bude' mangalaboti i Yesus. Kasi i Yesus norobu na ko'ona
    tae-Na, “Sa'angu' nabii mau mbariana angga'ionna mian, tongko' na kampung men
    dodongoanna, tia mianna sangkau laigan ia sian angga'ion.”
  poe-NT: 'Mé xi̱kaha chrohya sín tsitekakonhen sín chꞌán. Ntá ntáchro chꞌín Jesús
    kíxin: ―Nkuíxín tjikosáyehe chojni ijnko nkexro chrónka itén Dios. A̱ ntá tí sín
    chjasén chꞌán la ko kaín tí sín nto̱e chꞌán mé tjikosáyehya sín chꞌán ―ichro chꞌán.'
  san-TAM: ததோ யீஸு²நா நிக³தி³தம்ʼ ஸ்வதே³ஸீ²யஜநாநாம்ʼ மத்⁴யம்ʼ விநா ப⁴விஷ்யத்³வாதீ³
    குத்ராப்யந்யத்ர நாஸம்மாந்யோ ப⁴வதீ|
  cof-NT: 'Junto Jesuca quereituchi tito pailaie. Jesús mantimini yalabe itsantie:
    —Diosichi mantate paminlaca piyanlete respetailaichunae tie. Tencachique pueblobisiri,
    o tencachique yabisiri yalaca natiya respetailaituchunae tie.'
  srm-NT: 'Hën de tei ën fu hogi seei. Hën Masa Jesosi taa: “Awa, sö a dë tuu o. Wan
