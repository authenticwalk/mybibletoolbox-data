    wosu dendu ka a bi kiija.”'
  qvs-NT: 'Chay runakuna Jesus llaktamasinkuna kaptinkunapish mana nima kasunayarkansapachu.
    Chaypina Jesuska willarkansapa: —Suk runa Tata Diospa rimananta yachachikuptin
    llaktamasinkuna familyankuna mana kreyinsapachu. Chikan llaktakunapi yachachikuptin
    chaypira sukaman allita uyarinsapa.'
  zca-NT: 'No por nak bixa'' sa'', kuze'' nangayilat bixa'' widi''zh che''n Dios kwa''n
    milu'' Jesús, per nzhab Jesús lo bixa'': ―Rë plo, lë'' men ñila ka tu xa'' nidi''zh
