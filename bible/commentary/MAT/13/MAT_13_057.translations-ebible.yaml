    mañovai sat em tamahan añarab tin hatevetet, ‘Aban ahopuhö ak hamahag, hatevetei,’
    pot pimaz hamah, oñ pim zei kapotak sat hamahan pimerihö hatevetet pimaz kaev
    ravat pot hamah, ‘Aban betezapuhö ok hamah,’” Iesu parun pot mañah.
  jid-jid: Baka tie nfu ni wu. Yesu a tre din “E ba tsri anabi ni urji ri na anigbu
    ma ni koh mayi ba kpau tsri.
  wmw-wmw: 'Na wakibugudika naye. Fala Insa akiwambira: “Nabii ainshimiwa kila mahala,
    ila kwawo na mbere ya jamaa zake aainshimiwa.”'
  gmv-GGM: Hesa gish isti izi gizaysa ekkibeytena. Yesusay istas “nabey ba derenine
    ba kethan bonchetena atin harason bonchetes” gidess.
  ssg-ssg: Aile ape laha watakai hongoi kakaian. Jises hone laha, “Nga masin tel kuluiai
    kakai Haeu. Ti toan liai seilon sameni i tuahe ti puki tonan wanen laha watakai
    hongoi kakaian.”
  zpo-NT: 'Kwaanzee nanlet re xaa kas xaa. Per lee Jesús nzhé: —Nik tub xaa mzaa kwent
    kwaan nzhé Dios lo lee xaa yilo namkayaawent re sawlazh xaa xaa nu re sawlizh
    xaa xaa.'
  poy-poy: Su womberi wamlema Yesu. Yesu kawagambira, “Mbuyi gwa Mlungu hapeni kamjimiri
    mlushi mwakuwi na ukaya kwakuwi, kumbiti lushi zimonga wamjimira.”
  qwh-NT: 'Tseno nirninmi, piñarnin wiyetapis mana munayarqantsu. Peru Jesusnam nerqan:
    —Mechopis profetacunataqa respetayanmi, peru quiquinpa marcanchoqa y wayinchoqa
    manam —nir.'
  gaw-gaw: Ag anam anana ag oolagp̱a Jesusnu ena ii doop̱ig amge Jesus Nug ag amelagp̱a
    aum. “Propet nug ab ohp̱a amu onig ele amge nug ap̱ag diigp̱a amu nug laugp̱a
    ele amu nug onig iiṯa,” awa aum.
  nca-nca: Ŋunde yero eneŋo piyimiŋoyaŋgurí. Quko Yesuko ŋande yimiraró, “Yendé soso
    quno ŋuno unipareto ye-ye uni ará te inoyoteŋgo. Quko eneŋo mirayómo, yayó horémoko
    ará kama te inoyoteŋgo.”
  zpz-NTPP: 'Orzeꞌ wancheel reñ dey mi. Orzeꞌ nam rab mi dey: ―Ca ziꞌl lugaar mbecy
    rca lagy dey lo yu nu rnii por cuen ni Ñgyoozh. Nomaas ledz yu, nu de famil niy
    waca lagy dey loy ―nam.'
  mkj-mkj: Doari, irai ken johla nimen kamehlele Ih. Jesus pwehng irai, “Joukohp men
    kin woaun wija ohroj, a jaudi nehn pein ah wija apel nehn ah peneinei.”
  zac-NT: 'Adë bëgáꞌadiꞌi guzac mënë shtë guëꞌdchi; bë́ꞌnëdiꞌi rall cuendë de lëꞌë
    më. Jesús repi: ―Adë rúnëdiꞌi mënë rëspëti tubi muzë shtë Dios ladzë muzë, nilë́
    por shfamílill. Stubi lugar sí, runë ra mënë rëspëti lëꞌë muzë shtë Dios.'
  kyg-kyg: hosu apaugosa kaliteꞌa apakameꞌya amiꞌnae. Yesuꞌa hapa painoꞌaeꞌmo, Gotitegati
    gemo alinineno aeno hakalo huno hapa nepaiya vekamo ala agiꞌamo aliꞌnisiyana taoniꞌafiꞌmo
    maiꞌnaya vayaꞌmogiꞌe afamo anagaꞌamogiꞌeꞌmo ala agiꞌamo oꞌamigae, huno hapa paiꞌniye.
  kmk-kmk: Adin dat tagu maawat si Jesus, siya’d gapuna’n imbaga na kan dida un, “Madayaw
    nat propetan Apudyus sit losana umoyana malaksig sit mismu’n ili na kan sidat
    kaboḻoy na.”
  cao-NT: 'Jatsi pë Jesu pasomaha ja bësocaniquë. Jato qui yoi ja ini quiha. Jatsi
    Jesú jato yoaniquë: —Mai huëtsá ca Dios Chani yoati ibo pi chanino tsi ja qui
    nicayoicani quiha toá ca nohiria ra. Jama, jahuë maí ca nohiria bo qui ja chanipino
    tsi ja qui nicayamahi quiha jahuë yacatá cabo, jahuë xobó cabo ri. Jato qui yoi
    quiha jahuë chani rë —nëa tsi Jesu nëcaniquë jahuë yacatá ca nohiria bo yoati
    na.'
  bbr-bbr: Ak keser areanik, Jisas sumkäinein. Keserna, Jisas nukas keser awarowon,
    “Karauk mena Anut nukan ämän roianik, areawon ro, ko enip jou orip, roasiret akas
    akan woiakas konun epar miäi, utianik, nukan mena enip jou wäpik, okon, kon roasiret
    pak kon tupsiu pak akas ko sumkäinein.”
  inb-inb: 'Chasa nispaka, Jesusta mana munar­ka­kuna, pai ima iacha­chi­kus­kata
    uian­gapa. Mana uiag­manda­kuna, Jesuska kasa­mi nir­ka­kunata: —Santu Ispi­ri­tu­wa
    rimagtaka sug­nigta puris­kapi sumag­lla kuias­pa­mi uian­kuna. Ikuti kikinpa
    alpa­pi, kikinpa wasipi, ñi pi mana munan­kunachu uian­gapa.'
  hrv-hrv: 'I sablažnjavahu se o njega. A Isus im reče: “Nije prorok bez časti doli
    u svom zavičaju i u svom domu.”'
  box-NT: 'Lé bṹn bìo yi á ɓa yí wi à ɓa dé mí sĩa wo yi. Ó o Yeesu wã́a
    bía nɔn ɓa yi: «Le *Dónbeenì ɲi-cúa fɛɛro wé yí le kɔ̃̀nbii hã lùa ɓúenɓúen
    yi. Ká ɓa lóhósa lè ɓàn kùrú zĩi nùpua bán máa wé kɔ̃̀nbi o.»'
  ote-NT: 'Y ya ja̱ꞌi de guehni mi pø yá cuɛ con gueꞌa̱ ne himbi ne bi gamfri. Hangue
    nura Jesu bi ꞌñembabiꞌʉ: ―ꞌNará ꞌmɛhni Ajua̱ habʉraza ri ꞌyo ri hnumansu, pe ja
    rá haisɛ hina, nixi ja rá ngu.'
  wnu-wnu: 'Ende qamb merimotet ebetemirei. Ende abari Yisas wo der wurinob qamar:
    “Munon miteri qamb igo eng ger der wonou ginam qenent qiyo a wonou yurau oramar
    sarau baab a qob qamb ebeiner eng bumaimbour.”'
  zam-NT: 'Por xtùuz co'' mbli mèna cón che''n Jesús no cón che''n mèn guliz Jesús,
    ale tataa mod leque mèna mbli par ngo tac lezo'' mèna con Jesús. No mden'' mèna
    ngòc nguàal di''s cón che''n Jesús. Sya, ndxab Jesús loo mèna: ―Huax mèn ndli
    ndyu'' thìb mbi'' co'' nde''th di''s co'' ndxab Diox. No ndli mèn cas mbi''a.
    Per mèn co'' nac mèn gulizpe'' mbi''a no mèn co'' nac mèn gulàazpe'' mbi''a, ¡pà
    li mèna cas mbi''a!'
  zyp-NT: Taico a cung letah aa lungtling be. Canghrasala Zisu taco aa hai letah,
    “Khazing khuavang cawh a pinah khua le ama a ingchungkho letah tah cy ly co kawkih
    letah pasungpanaw a cang,” a tah he.
  sey-NT: 'Ja̱je cajë coejë asaye pa̱huë, i̱ caye. Ja̱je coejëtaꞌare Jesupi capi,
    ja̱ohuaꞌire: “Siꞌaohuaꞌi yëyë, Maijaꞌquë jëjo daoquëre. Ja̱je paꞌiquëtaꞌare i̱
    ai deꞌosi yeja acohuaꞌi cuiꞌne huëꞌe acohuaꞌirepa coeyë, i̱te.”'
  nvm-nvm: '@see-verse:MAT.013.056'
  mps-mps: Augwaligo te po olama, tama augwaligo aga dali dwai homu yai. Tiali goli
    Jisasgo augwalibolo te po wai, “Te Godigo po pusubo bidi profet agai nogi te tigidali
    bulude elalubo dao. Tiali goli aga page bulude me, aga bede me, te aga nogi meni
    yai elalubo dao,” te po wai.
  pab-NT: 'maisa awaiyetyareha Jesus hoka. Hoka Jesus nehena: — Iraeti xakaisasehare
    atyo kaxaiminisakita hakakoare. Xakore atyo hoka ewaikohera, enawenakala, ehana
    nali atyo maisa kaxaiminisakere — nexa.'
  llg-llg: Huu ndia, de, lesuhaꞌi nala lakaseꞌe, losa tala nau lamanenen so bali.
    Tehuu Yesus nafada, nae, “Memak tetebes! Nai mamana feꞌek, na, hataholi la lahiik
    fee hadak neu Manetualain mana kokolan. Tehuu nai ndia nggolon ma uma isi heheli
    nala, na, hataholi taa nau fee hadak neun.”
  kyf-kyf: 'We ''dɛɛ ''gbʋ, wa ''nɩ mneni wa ''ka ɔ dlɩ -gʋ zʋ. Tɔʋn, -Zezu nɛɛ wa
    -yla: «-Lagɔgbʋʋ -falɩpanyɔ -ka -mɩ, da weee wa zʋa -bha ɔ. Wa''a zʋ -bha ɔ, ɔ
    -zɔɔ we -yɔ ɔ -buduŋwɛɛ.»'
  tpi-tpi: Ol i tok olsem na ol i bel nogut long em. Tasol Jisas i tokim ol olsem,
    “Profet i gat nem long olgeta ples. Tasol long as ples bilong en na long haus
    bilong en stret em i no gat nem.”
  mih-NT: 'Tacuan i cahan ñiyɨvɨ, ta yucuan cuenda ñá cuñi ñu tyaa ñu yahvi sii ra
    Jesús. Zoco i catyi ra Jesús sihin ñu: Tyaa ñiyɨvɨ yahvi sii minoo ra profeta,
    zoco ñiyɨvɨ ñuu ra ta ñiyɨvɨ vehe ra ña tyaa ñu yahvi sii ra.'
  qvh-NT: 'Sayno nirmi Jesús yachasishgancunata chasquicuyargansu. Saymi Jesús nergan:
    “Waquin marcacunacho Diospa profëtanta chasquicuyaptinpis castancunawan marca
    mayincunaga manami chasquicuyansu.”'
  kms-kms: Di muq ni yambu rireng. Pudi Jisas ni simbe nindiny nari, “Propet iri nikin
    tiqe pene di nikin nde baj pene wute ni nyamb rindivi viyo segi. Wute buagi aye
    ni nyamb rindivi viyo.”
  agn-agn: Ig tenged ong kaerep nira, indi enged ilalaen nira. Animan ganing si Jesus
    ong nira, “Ang tatang propita aggilalaen tang tanan ang taw, poira lamang ong
    mga kasimanoa na ig ong pamalay-balay na.”
  nhi-NT: 'Uan ohcon amo ocyequitayah. Uan Jesús oquimiluih: —Masqui ic nouiyan icyequitah
    se teotlanauatani, itich nialtipeu uan itich nicalihtic, amo icyequitah.'
  ttc-NT: 'Astilji owel kyik''o'', per yaji te Jesus oxik tq''uma'' kyetz ikxjani:
    «Tuj junky luwar jun aj yolil tyol Dios nqet jiq''b''a'', yatzun tuj tamaq''x
    qa tuj tjayxji, k''onti''l nqet jiq''b''a''.»'
  dan-1931: 'Og de forargedes på ham. Men Jesus sagde til dem: “En Profet er ikke
    foragtet uden i sit eget Fædreland og i sit Hus,”'
  kwj-kwj: O hinga wu bwakoni rini ni inaka bongo ya wu hambwa. Wowani Jisas ya wunu
    sawe. “Gotri mwanji bwarakarandau hima, ri hi ti ele ko hinga tinda chikisindau.
    Woro, ri hima kupu lenga ri ko minde ga hi nambwe.”
  vie-OVCB: 'Vì đó họ khước từ Ngài. Nhưng Chúa Giê-xu phán với họ: “Các tiên tri
    chẳng bao giờ được gia đình tôn kính, hay quê hương ca ngợi.”'
  kze-kze: maankákéwáímá póna úwoi-kwaasiman-ivo náávakena mináímbá isénawa minásíráyámbá
    mairénawa kwésiyo sésa kayorésa tínaaemba umámúwana Ísu simátimena séna Áánútun-aai
    simátímíwai ó'on-o'on-daopa'a kwénaaisasa kwenáwí'a mósá kwémaraavo kwená naaópa'a
    komáyáimba kwenamááraa sésa kesáámó úndanten-kwaasiman-iye sésa kwenáwí'a íma
    mósá kwémaraawe Ísu siráiye.
  mpj-mpj: Jankapayiluya jilanyalu, mirtaya ngangkulpayi, Mamakura kaja ngarnawarrapurlukaku.
    Jiijajju-janampa wajarnu, “Jampa Mamamili jakurlpurlukarna-jananya yankupayi ngurra
    kujupakarti martujuya pukurlarripayi. Ka ngayumili tawunja martujuya ngaamartaji
    mirta pukurlarrini, ngayumili walyjalurrjujuya mirta pukurlarrini.”
  lbk-lbk: Sa cha't inad-i siya. Ngem kinwanin Jesus ken chaicha, “Maichad-ayaw nan
    mamadto isnan entona issa, nay met achi isnan osto ay ilina ya pangafongna kannay,
    maid filangna.”
  mto-NT: 'Je̱ꞌe̱ ka̱jx tseꞌe du̱viijnkꞌíxta je̱ Jesús. Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi:
    ―O̱tyun joma tso̱va xa veꞌe yakvintsa̱ꞌa̱ga je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpa,
    je̱e̱jyji veꞌe kyayakvintsa̱ꞌa̱ga joma veꞌe je̱ yꞌit je̱ ñaax je̱ts joma veꞌe
    je̱ jya̱a̱jn je̱ tya̱jk.'
  bzh-bzh: Denër nebë sënë, log denelë yi paya. Rëḳ Yesu nër vu sir bë, “Alam vu
    nyëġ pin deneḳo mehö-nenër-ġaġek-ranġahsën arëj raḳ, gaḳ yö hir alam, gesir
    sën losho begganġ-bu timu lo, og ma!”
  guj-2017: તેઓએ તેમનો સ્વીકાર કર્યો નહિ. પણ ઈસુએ તેઓને કહ્યું કે, “પ્રબોધક પોતાના
    વતનમાં તથા પોતાના ઘર સિવાય બીજે ઠેકાણે માન વગરનો નથી.”
  jvn-NT: 'Wong-wong pada nampik Gusti Yésus. Gusti Yésus terus ngomong ngéné marang
    wong-wong kuwi: “Pantyèn, nabi kuwi nang endi waé diajèni, kejaba nang panggonané
    lan omahé déwé.”'
  byr-byr: Sara dɨna yevegaaꞌ sahwarɨna jɨkurya yɨna yadɨvɨsare. Jɨkurya yadɨvɨsaraavɨ
    Jizaazai wɨdɨna “Pɨropetɨyarɨna anga yuyabanna ‘Aꞌmwe naangelyɨ,’ dɨdɨvɨkɨ. Kɨrɨꞌ
    gannya angebannajɨ gannya angevɨnajɨ ‘Aꞌmwe naangelyɨ,’ majadɨvɨkɨ.”
  ian-ian: Ngambuga lɨga ndɨ kat kai wandi. jisas ndi kat wandɨ. God waa nyaangɨt
    mbutɨga nyan kwo ngepmamba lɨndeyan ndɨ kat apma maawut yelavɨka lɨgiyandi. Ndɨna
    angwa ngepmamba lɨndeyan ndɨna angwa ngepmana nɨmba ndɨ kat kai waigandi waa wandɨ
    Jisas.
  hun-hun: 'És megbotránkoztak őbenne. Jézus pedig ezt mondta nekik: „A prófétának
    csak az ő hazájában és házában nincs tisztessége.“'
  mcf-NT: 'Esus chieshënquin tantienquio icpondash. Adsho tantiashun Esusën nadopondash:
    —Nuquin Papan: “Ëmbi tantiamiacpaden chuibanta,” caidën chiac utsibon tantiaquid.
    Adquidën abi caniacnoshon chuibansho tantienquio icquid —quepondash Esus.'
  kjs-kjs: 'Go-rupa loma nipu-para rono pagesimi-ai adoma Yesumi nimu-para talo: Gote-na
    agale lakale alinuri su raayona epe bi minasaaeme pare ora nipuna adare komea-para
    epe bi naminasaaeme lisa.'
  mni-mni: "Maram aduna makhoina Ibungobu yaramde. Adudagi Jisuna makhoida hairak-i,\
    \ “Tengban Mapugi wa phongdokpa maichousingbu makhoigi maramdam amadi masamakki\
    \ imung manungna ikai khumnabidrabasu mapham khudingmakta ikai khumnei.”\x94"
  yad-NT: 'Ne samirya ridyiyada variy sivanu̱day. Su̱teda ji̱ta Jesús variy ruuva:
    “Vinu taji vichavañi̱ tuva̱chu simu Ju̱denuju̱ tu̱chu̱, satuunuvichi̱ ji̱tamu̱y
    ne tuva̱churu̱y yimu day, sarorimyu vichavay jarye ne tuva̱churu̱y yimu.”'
  mxb-NT: 'Sa̱ꞌá ño̱ó ko̱ ní nákoni taꞌon ñaá ná. Dá ni̱ kaa Jesús xíꞌín ná: ―Ndeí
    kúú míí vá ió ña̱ñóꞌó ña̱yuu no̱ó nduꞌu̱, na̱ kúú profeta. Tído na̱ kúú na̱ ñoo
    ndu̱, xíꞌín na̱ veꞌe ndu, no̱ón diꞌa kúú na̱ káñóꞌó ñaá ―kaá na̱.'
  pon-2006A: Irail eri soaikala Sises. A Sises ahpw ketin mahsanihong irail, “Aramas
    akan kin wauneki soukohp akan wasa koaros likin nan ar kahnimw oh nan ar peneinei.”
  maq-NT: 'Cuatjin ne mijí cjuaha cuenda me cjua rë Jesús tsëhë xi tangun nangui rë
    me. Sehe cachja Jesús cuitjin: ―‍Ngu profeta ne, macjain rë xuta me, peru hatuxa
    xuta nangui rë me macjaain rë me tsëhë me. Hacuaha xuta ndava me ne, macjaain
    rë me tsëhë me.'
  hto-hto: 'Iemona afémɨe llógamo náfueacañediaɨoɨ. Mei jira Jesús íaɨoɨna daɨde:
    —Nana jɨáɨmacɨaɨ Juzíñamui uai llóraɨmana jiéruitiaɨoɨ, mei íadɨ dama ie comuíllano
    comɨnɨ íena jámairuitiaɨoɨ, daje izói naa ie jofo ero comɨ́nɨri, —daɨde.'
  por-BRBSL: 'Eles foram ofendidos por ele. Mas Jesus lhes disse: “Um profeta não
    está sem honra, exceto em seu próprio país e em sua própria casa”.'
  ces-NKB: 'A [tak] se nad ním pohoršovali. Ježíš jim tedy řekl: “Prorok není beze
    cti, jedině ve své vlasti a ve svém domě.”'
  cui-cui: 'Daxota barapomonae Jesús casebatsi pecui uwixaetsi. Barapomonae uwa tsipei
    Jesús bichocono peyaputaein. Jesús namchi jiwitha, xua nayabara paeba, jeye: —Daxita
    jiwi ba barʉ cui itura jina pontha pon Nacom peitorobi jume pepaebin. Nama pia
    nacuapiwi tatsi irʉ pia bomonae matabʉxʉyomonaepiwi tatsi barapomonae ba jopa
    bapon barʉ cui itura jinaetsi, jei Jesús, xua nayabara paeba.'
  boj-2014: Naŋgi degsib yomu anjam marsib Yesus qa ugeeb. Onaqa a na minjrej, “Qotei
    aqa medabu o qaji tamo bei aqa segi qure utruq gilsim anjam minjroqnqas di naŋgi
    aqa anjam quetqa asginjrqas. Deqa a ñam saiqoji sqas. Aqa segi talq di dego a
    ñam saiqoji sqas. Ariya a qure bei beiq giloqnsim anjam minjroqnqas di naŋgi aqa
    anjam quetoqnsib aqa ñam soqtoqnqab.”
  eng-OEBUS: These things proved a hindrance to their believing in him. But Jesus
    said, “A prophet is not without honor, except in his own country and in his own
    house.”
  eri-eri: Nere onou ledu bode no bode huwanyanege inyabawai. Ono wanenga Yesus no
    lenigai, “Profet no matane oruwa langa unyi bagu. Ariya no nomo matane hugu langa,
    nomo mata langa tigini wa, no unyi uwau.”
  aly-aly: Jesus angkek, “Apmer nhareny-rnemantarl atyeng irrpelthirremelan angkerreyel,
    ayeng angkakert Akngey-kenh inngewenyarl. Atyenh-rnem atyeng irrpelthirreyel arrpemarl.”
  wiu-wiu: yakamatoe wa wene poaneya kakete akoa wakoi. Nitikoli okome Akolaline agale
    to̱awea akako agopa ete yename kei pimotoake one ta pine yenameka one yapu pitiki
    yenameka one kei piamoa paya tetepo takoa wakala tiki wa Yesuyo oka.
  swe-swe: 'De tog anstöt (avvisade hans auktoritet, han blev en stötesten). Jesus
    sade till dem: ”En profet är inte föraktad (utan ära, respekt), förutom i sin
    hemstad och i sin egen familj (sitt eget hus).”'
  cth-cth: A lungpout awh. Jisuh ni profetnaw teh ama kho, amae ram alawilah doeh
    barinae ao telah atipouh.
  mti-mti: Sira mu Iesu gumbe ano topayaya. Megara Iesu dirumne, Propeta me gwetoimu
    meuma ge gwe meuma danowo mekut ebnotu gumbe da onan.
  pad-NT: 'Nazaré sidaji kaija''arinia ni-vanofipa''itxiki ada Jesus. Oniania, Jesus
    va''ora ni''aha: —Ibavi hahavi kaija''arinia vagathanijahakiki ada Deus athi namoniva
    abono. Kidija''aria bivavijavaki kania ni-vagathanijahakiki, igamina jaboni ni-vanofijahakiki,
    oniani ida Nazaré sidaji kaija''arini hora vagathanijahakiravini hija — va''ora
    ni''aha ada Jesus.'
  twi-twi: Wɔn bo fuw no. Yesu ka kyerɛɛ wɔn se, “Odiyifo wɔ anuonyam baabiara, gye
    ne man mu anaa ne nkurɔfo mu!”
  hlt-hlt: Tedae anih kongah amamih te a khah uh. Te dongah Jesuh loh amih te , “Tonghma
    he amah im neh amah kah tolrhum pawt atah sawtsit ti om pawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛɛ̀ nte kɛ̀ bɛ̀ɛ ò yetɛ. Kɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Bɛ̀ ɔ̃ɔ̃ í nsènkɛ̀rì
    Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù kupíkù mɑkù kɛ̀ dɛ̀ í tú o ɛì kɔbɛ nɛ̀ o cĩ́ɛ̃̀tɛ̀
    kɔbɛ.'
  san-GUJ: તતો યીશુના નિગદિતં સ્વદેશીયજનાનાં મધ્યં વિના ભવિષ્યદ્વાદી કુત્રાપ્યન્યત્ર
    નાસમ્માન્યો ભવતી|
  ake-NT: Mɨrɨpan kon ɨkɨnʉmʉ'pʉ ipɨ', e'tane Sises uya to' maimu eikʉ'pʉ, “Ipata'se'
    yau rɨken mɨrɨ awonsi'kɨ itonpa ton uya pu'kena' nama pʉra iyesi,” ta'pʉ iya.
  qvn-NT: 'Chay nir manacagpag ricapäcuptinmi Jesusga cay nirun: “Maychru chaychrüsi
    Diospa willacugnintaga alipam ricapäcun. Nätan marca-mayincunawan wayinchru cagcunam
    ichaga manacagpag ricapäcun”.'
  tku-NT: 'Ū''tza'' talīsītzī''lh ē talakmaka''lh Jesús. Xla'' cāhuanilh: ―Chā''tin
    a''kchihuīna'' nalakachi''xcuhuī''can calhāxcuhuālh jā na''a''n. Xmān xalanī''n
    na ixchic ē xalanī''n na ixcā''lacchicni'' jā talakachi''xcuhuī''cu''tun.'
  bjk-bjk: Me idi toxo mölök kalik ine. Ma lamun e Jisas ixo tengen tö idi, “Xöbo
    lagunon kabise a nangadi tobo ii öraxin a propet. Inexalik kö lagunon iat tine
    ma kölöme xö gunon tine ina propet niang tokobo ii ine.”
  msy-2020: Me kamagh mɨgɨa navir averiaba Iesusɨn ikufi. Ezɨ Iesus me mɨgɨa ghaze,
    “Godɨn akam inigha izir gumazim, nguibar igharazibar ziar ekiam otifi. Egha a
    uan nguibam ko uan dɨpenimɨn aven, a ziaba puvatɨ.”
  bpr-bpr: Na i dad to di banwe ayé, knangla kenen. Bay man Dyisas di dale, “Lo yé
    gulà mgafè i satu tugad i Dwata di kenen banwe di bleng i dademen.”
  cle-NT: 'Mɨ²ja̱³ cá⁴lɨ́⁴cɨ̱ɨ̱y³² diáh⁴ cáh³ti³² chie̱é̱yh¹ Jesús ja̱³. Hi³ja̱³ liáh³la³
    gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴ diáh⁴: ―Diáh⁴ dsa³ xiaáh³ fɨɨ³ hi²xiáh³ dɨ³nieéy²
    ja̱y³ profeta, joó⁴ fɨɨ³ chiáh², há⁴hé³ dɨ³nieéy², ñé⁴ diáh⁴ ja̱á̱¹ hi³chie̱y³²
    há⁴hé³ dɨ³nieéy².'
  txq-txq: Huu naa de ara mbiri ma rasakele, de ara ta nau ramanene neu sana bali.
    Tehuu Yesus nafada nae, “Memak tetebes! Nai mamanak laen, hatahorir hii fee hada-horomatak
    neu Manetualain mana toꞌu dedeꞌan. Tehuu nai ndia nggoro-tadu heli-helin ma uma
    isin nara, hatahori ta nau fee hada-horomatak neun.”
  aaz-aaz: Es naan ate, sin nsaken ma ka nromi nteinꞌ ein fa he nneen ma natniin Ee.
    Mes Naiꞌ Yesus naꞌuab neu sin im nak, “Batuur! Anbi bare bian ate, biak ein anromin
    he nhormaat mafefa kninuꞌ Uisneno. Mes anbi in kuan aa kuun, ma in nonot-asar
    sin, atoniꞌ ka nromin fa he nhormaat ee.”
  qup-NT: 'Chasna yuyarishpankuna chay llaktanmantalla kashpankunapas Jesusta mana
    kasunayarkakunachu. Chayrayku Jesuska paykunata rimarka: Tukuy Yaya Diospa yachayninwa
    yachachiktaka kikin llaktanpika, kikin wasinpika manami ayllunkunaka kasunahunchu.
    Shuk llaktakunapimi yachachishpan runakunaka alita kasunahun nishpa.'
  dop-dop: 'Pǝ tǝnɑɣɑ mpʋ pǝ lɑpɑ pɑ lɑŋɑ kɛ kpɩɩsǝŋ, nɑ pɑ́ kpisi Yesu tɔm mʋɣʋ.
    Tǝnɑɣɑ Yesu tɔmɑ-wɛ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɑ lɑŋ sɑm kɛ tiili ye pǝ tɑɣɑ
    ɩ mɑɣɑmɑɣɑ ɩ ɩcɑtɛ tɑɑ, nɑ ɩ tǝyɑɣɑ nyǝ́mɑ hɛkʋ.'
  azb-azb: 'Onların İsaya acığı tutdu. Amma İsa onlara dedi: «Bir peyğəmbərə öz yurdundan
    və öz evindən başqa heç bir yerdə xor baxmazlar».'
  eng-DBY: And they were offended in him. And Jesus said to them, A prophet is not
    without honour, unless in his country and in his house.
  guo-NT: 'Samata, japi naexasis-el Jesús naewʉajanpox. Do jawʉtbej, Jesús jʉm-aech
    pajutliajwa: —Profetas sitaens popaklowaxanpijiw. Pelax profeta sitae-esal pejtʉajnʉkolapijiw.
    Pejbapijiwbej sitae-esal —aech Jesús.'
  hla-hla: Ba nori i raharahe ten. Be Iesu e poieto i taren, “A propet tere Sunahan
    e ka mena a solo turu han hoboto. Kaba u katun pouts i tanen e ma poeri e Sunahan
    e hale ien a nikapan.”
  mav-NT: Pyno aikope pyi som pyno iwe'eg kahato hap tut i'atu'e to'ope. Uwe saĩke
