  yap-yap: Ma aram mra dabuyed ni ngar motoyilgad ngak. Me ga’ar Jesus ngorad, “Be’
    ni ba profet e yibe tayfan u gubin yang, ma kemus ni girdi’ nu lan binaw rok nge
    girdi’ nu tabinaw rok e darir ted fan.”
  mop-NT: Ma' c'ocha'anoo' tu wich ti top patal a Jesusu. —Le'ec a tz'abi u yanil
    u yadü' u t'an a Dioso, walac u tz'ocsabül u yanil ca'ax tubajac. C'u' betiqui,
    ichil u caal wa ichil u yotocho, ma' ta'ach u tz'ocsabül u yanil,— cu t'an a Jesus
    ti'ijoo'o.
  tet-tet: Tan baa nia, sia la noꞌuk rona baa Yesus tenik. Mais Yesus katak baa sia
    naꞌak, “Tebes! Ema nakneter Maromak makoꞌan nosi fatin seluk, liu nosi makoꞌan
    leo duꞌuk.”
  hlt-MCSB: Tedae anih kongah amamih te a khah uh. Te dongah Jesuh loh amih te, “Tonghma
    he amah im neh amah kah tolrhum pawt atah sawtsit ti om pawh,” a ti nah.
  xtd-NT: 'Ña n‑ka xe ini‑i‑ia chi ñatu n‑kida‑ia xa n‑ka ñu ini‑i xa kada‑ia. Te
    xiaꞌan‑ia nuu‑i: —Davaꞌa nga ñuu ka najuen tnuꞌu ñayiu se ka jaꞌan tnuꞌu Ianyuux
    nuu ñayiu. Idii nga ñuteyu mee‑s ña ka xe ini ñaꞌa ñayiu. Dɨuni ña xe ini ñaꞌa
    ñayiu xtuu nukee nuveꞌe‑s.'
  mdy-ETH: ዒዛ ጎናሲ ጉሙርቁዋዖ ሃሼኔ። ዬሱሴ ጋዓንቴ፦ «ፆኦሲ ማሊሢ ኬኤዛሢ ፔ ዓጮና ፔ ማኣሮ ዓሶና ባኣካ ቦሂንታኔ፤ ጋዓንቴ
    ሜሌ ቤሲዳ ቦቦንቺንታኔ» ጌዔኔ።
  spl-spl: Yawuhât Yesuŋe yuwu sâm ekyongop. “Anitâhât poropetelipŋaŋe kapi hawamgum
    ari yâkât den kâsikum yiŋgiŋetâ nâŋgâŋetâ bulâŋe otmap. Yâhâ yâkŋe hep torehenlipyeŋe
    den kâsikum yiŋgiŋetâ nâŋgâŋetâ tâŋât otmap.” Yawu sâop.
  usp-NT: 'Jwi''li''li ta'' rajak tijcojtak lawi'' ri tijb''ij Kakaj Jesús. Xpe re,
    xij rechak: Lak juntir luwar ticojsaji'' jk''ij jun ajk''asal Jyolj Kakaj Dios,
    pero laj jtilmit ta'' ticojsaj jk''ij, ni laj richoch, xche'' rechak.'
  zav-NT: 'Na'' de''en gwso''one'' xbab de que Jeso''osən'' naque'' con to beṉə''
    gwlaž c̱hega''aque'', de''e na''anə'' bito gwse''eɉḻe''e c̱he''. Nach gože'' ḻega''aque'':
