verse: MAT.013.057
translations:
  kpx-kpx: Kateale louime hotove evioholilu. Ige au namigevei avoe, “Beloveta ata
    kena vata moleve tige ataeabuna hotove evisi hoesehavoi. Isito au au o seleve
    keve tige atave keau bae hotove evisi hoesehavolivebene.”
  okv-H: ke ainge ijie Iesu ta ke ingari uje ae ea. Avoeto Iesu na enana ta degi ke
    einge ena, “Na ke be na erena amo Peroveta ta ke amo degi tapa be tapa na ingesora
    rate da amita be eto amita javo vahai embomeni na mane ingesora.” ainge ena.
  tbo-tbo: Ega yaka Yesu hi wihinigigiyeya. Ma i paliwelehi i pa, ‘Tu bahapiko u tupo
    geha lawa hi wiyateyateya ma a meyagai po a guguni ega hita wiyateyateya.’
  mal-C: 'യേശുവിനെ അംഗീകരിക്കാൻ അവർക്ക് കഴിഞ്ഞില്ല. എന്നാൽ യേശു അവരോട്: “ഒരു പ്രവാചകൻ
    ആദരണീയനല്ലാത്തത് സ്വന്തം പട്ടണത്തിലും സ്വന്തം ഭവനത്തിലുംമാത്രമാണ്” എന്നു പറഞ്ഞു.'
  grc-SR: Καὶ ἐσκανδαλίζοντο ἐν αὐτῷ. Ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς, Οὐκ ἔστιν προφήτης
    ἄτιμος, εἰ μὴ ἐν τῇ πατρίδι ⸋αὐτοῦ⸌ καὶ ἐν τῇ οἰκίᾳ αὐτοῦ.
  bgc-bgc: इस तरियां उननै उसकै कारण ठोक्कर खाई, पर यीशु नै उनतै कह्या, “नबी का अपणे
    गाम अर घर नै छोड़ और किते निरादर कोनी होन्दा।”
  khz-khz: Vovetaina getugamagi-aovoaovo-veniato gaurai, ira na ati gegapi-rageato.
    Iesu na evetaina evaikilarato, netiwato, “Peroveta talimana kapu mapararai pia
    kupa-kaua, na gena vanuga taunataunanai e gena numa talimara namo ati pia kupa-kaua.”
  deu-TKW: 'Und sie nahmen Anstoß an ihm. Jesus aber sagte zu ihnen: ein Prophet ist
    nirgend unwert außer in seiner Vaterstadt und in seinem Hause.'
  zsr-NT: 'Qui lë ni naꞌ glac chop ládxiꞌquëꞌ, gulucaꞌnëꞌ Lëꞌ. Niꞌr Jesús gudxëꞌ lequëꞌ:
    ―Tun ba laꞌn bönniꞌ ruꞌë didzaꞌ uláz queëꞌ Dios yúguꞌtë bunách, san cutu tun lëꞌ
    ba laꞌn bunách uládz queëꞌ len bunách nacuáꞌ lidxëꞌ.'
  lin-lin: 'Boye, azalaki libaku mpo na kondima na bango. Kasi Yesu alobaki na bango :
    — Ezali kaka kati na ekolo na ye mpe kati na ndako na ye nde Mosakoli azwaka lokumu
    te.'
  hns-NT: 'Aur oelog Jiesoe ke baat tanko na maangat raha soene. Tab Jiesoe oelogse
    bolies: „Ek Parmeswar ke sanesia ke tjaaro or aadar howe hai. Khaalie okar sahar
    waalan aur okar palwaar oke tjhota maane hai.”'
  noa-E: Amachdëu mag nʉm gaaimua irua nem jaau simjã asekasba, warag i dʉ̈i khĩir
    khʉʉukha phöbaadëjim. Pari magbaa ich Jesuu amag, —Chadcha deeum durram khʉʉnaun
    mʉg Ẽwandam iek jaau wënʉrrʉm khʉʉnag eenaa am dʉ̈i ajapha aba aajeeb ajim. Mamʉ
    mag sim, jũrr dich di aig wa dich bãautarr durrpai chan magjã magba warag am kha
    isëe aajerramgui ajim, jũrr amach khĩircha.
  eng-EMTV: So they were offended at Him. But Jesus said to them, “A prophet is not
    without honor except in his hometown, and in his own house.”
  mib-NT: 'Te súcuan ni cacujéē ni i nuū Jesús. Te ni cahān yā jiín i: Tāca tée nácani
    jnūhun Yaā Dios, íyó yɨ́ñúhún ñayuu jiín de, te máni ñayuu ñuu maá de jíín ñáyuu
    vehe máá de cúu jeē tu íyó yɨ́ñúhún jíín de. Achí yá.'
  lif-NT2: हे़क्‍के मे़बाःत्तुर खे़ङ्‌हाॽरे़ खुने़ॽ नामे़न्‍छाॽरुन्‍लो॥ कर ये़सुरे़
    खे़ङ्‌हाॽ मे़त्तुसि, “माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़ङ्‌ग के़रे़क् ते़न्‍नो मिङ्‌सो
    इङ्‌धाःङ् मे़बिरु, कर आप्‍फेःक् कुहिम्‍मो नु कुबाङ्‌भेॽओरक् इङ्‌धाःङ् मे़म्‍बिरुन्‍लो॥”
  xnj-xnj: Vabeli kumpokela, nambu Yesu akavajovela, “Mlota wa Chapanga itopeswa kila
    pandu, nambu nakutopeswa pamuji wa kunyumba yaki mwene!”
  mmx-mmx: Kuren la diga sok tixirixes kepe i. La ne Iesu ga lok tidi, “Leeme vapaase
    ali, limixin di lok ngangao ren at lengkot axap, ketla to at lemenemen teren,
    limixin eburu mi libibinat teren, kopmen dina lok ngangao ren.”
  cbr-NT: 'Usai canani ami nishcëxun isquin ca Jesusan atu cacëxa: —An Nucën Papa
    Dios quicë bana uni ñuixuncë unían bana ñuixunia ca unin cuatia. Usa ''aínbi ca
    axa anuax canicë unían anuaxa canicë menuxun bana ñuixunia, anu ''icë unicama
    ''imainun aín aintsi ''ibucamanribi cuaisama tania.'
  tee-NT: 'Pus talhixcailich. Para ju Jesús chani ajuni: ―Ju lapanac ju najun ixchivinti
    Dios k''ox lhiulacan vanta anchach ju an. Va ixt''a''amachak''an chai ju tatanumanalh
    la''ixchaka'' ju jantu k''ox talhiulai.'
  eng-LSV: 'And they were stumbled at Him. And Jesus said to them, “A prophet is not
    without honor except in his own country, and in his own house”:'
  cak-NT: 'Y romari'' ri winak can man xquinimaj ta ri Jesús. Pero raja'' xu''ij chique:
    Jun ri nuk''alajij ri ni''ix che roma ri Dios, xe ri winak pa rutenemit y ri jec''o
    pa rocho ri can man jun ruk''ij niqui''en che, xcha'' chique.'
  pah-NT: 'Igwaigwavete g̃a ndokoi ga rehe ga arõe''yma a''ero. A''ero Jesus''ga ei
    g̃a pe: —Ojipe''g̃a gwyripeve''g̃a omondo gweaporog̃ita imohina Tupana''ga nhi''ig̃a
    mombe''uhara''g̃a ndehe. G̃agwyripeve''g̃a jate nomondoi imohina g̃a ndehe g̃anongapypeve''g̃a
    pavẽi, ei Jesus''ga g̃a pe.'
  sja-NT: 'Ma eperãarãpa Jesús ichi te pidaarã ome mãgá k''awadap''edaa perã, iru
    pedee ũri k''iniada-e paji. Mapa Jesupa mãgaji: —Jõmaarã t''ãide ũri k''inia p''anapata
    Tachi Ak''õre pedee jaraparipa jara bɨ. Mamĩda ichi p''uurudepemaarã ichi tedepemaarã
    ome iru pedee ũridaamaa p''anapata.'
  xed-xed: 'Tsahaya skwi ta pyafta həŋ ka zlghafta Yesu. Ka Yesu nda həŋ tama mantsa:
    «Ma luwani, nda ya ma həga ga taŋ yeya ta hərtətata lu ta anabi. Ama ma hamata
    vli ná, ta vlaŋvla lu ta glaku,» kaʼa.'
  mks-NT: 'Ta chí co̱ó na̱xeen na candúsa ñahá na̱. Sa̱há ña̱ cán quéa̱ na̱cachi a
    já xi̱hi̱n ná: —Va̱tí tócó ndihi ña̱yivi cája cáhnu na in profeta joo na̱ vehe
    da xi̱hín na̱ ñuu da co̱ cándúsa na da̱ —cáchí Jesús.'
  gfk-S: Ma di ga malok leise ie. Ma ne Jisas ga tange ta di, “I tutuno sakit be mu
    na ru ira tangetus ta ira mes na taman. Iesene pa mu nale ru ie be aie mekira,
    ma be mu mon tike hatatamana.”
  bmu-bmu: Nazaret yeŋön mewö jigetka uruŋinan böliiga miaŋgöreŋ qaköget. Qakögetmö,
    Jisösnöŋ kewö jii mötket, “Kezapqetok azi mi nanŋi taonöŋ aka nanŋi mire jijiwilit
    ak waŋgimakzemö, miri tosatŋe mewö qahö.”
  dgz-dgz: Menan mu anu koeam Iesu inap anune. Go Iesu gare wadiamon, “God no oise
    waini apane viripe ya taine ame pa sewa megawa amba mek pa mega gwanap wanumuine
    nagirewa mugenat.”
  eng-GNV: And they were offended with him. Then Iesus said to them, A Prophet is
    not without honour, saue in his owne countrey, and in his owne house.
  zaa-NT: 'Por nui nna labí huíalatsi'' quį quì''e. Accana ra Jesús cą: Ca enne''
    rinne titsa'' qui'' Tata Dios nna, pues gaỹa tediba rappa cą cabi titsa'', pero
    canu látsi cabi lani canu tsè''e le'' yú''u qui'' cabi nna nidí tito'' labí rudà
    naga'' quį qui'' cabi.'
  eng-WEBSTER: And they were offended in him. But Jesus said to them, A prophet is
    not without honor, save in his own country, and in his own house.
  guh-guh: 'Nacaetomarapijivixae, bajarapamonae Jesús apo jumexaniataetsi. Nexata
    Jesús jumaitsi bajarapamonaejavabelia: —Bajara maitsabiabije. Diosojumepaebivi
    profetavi itsanacuapijivi yaiyataeyabiabatsi. Itsiata pijanacuapijivi, pijamonae
    ata, apo yaiyataeyabiabitsi, jai Jesús pijatomarapijivijavabelia.'
  bon-bon: Siige teepi Yeesu ne jigyisi. Yeesu puma cita ca jejemige egä, “Acejiyame
    me mename biname ne yaacatusi iyeta poto ta, yepä lica teemerage cewe cabu piiyepu
    teemerage binamewale cina.”
  nhw-BL: 'Huajca yeca nopa masehualme quicualancaitaque. Pero Jesús quinilhui: ―Ichampoyohua
    se tlajtol pannextijquetl huan masehualme catli san sejco ehuaj ihuaya, amo quema
    quiselíaj, pero sequinoc altepe ehuani, quena.'
  swh-ONEN: Wakachukizwa naye. Lakini Yesu akawaambia, “Nabii hakosi heshima, isipokuwa
    katika nchi yake na nyumbani kwake.”
  wbi-wbi: Mu uluo vakakaana kukumwitika. Pe uYesu akavavuula akati, “Um'bili mwoghopua
    imbale sooni, ulwene naikwoghopua na vaanhu ava mu kikaaja kyake na mu nyumba
    jaake.”
  bba-bba: Yeni kpuro yɑ bu yinɑri bu nùn nɑɑnɛ doke. Yerɑ Yesu bu sɔ̃ɔwɑ u nɛɛ, ɡɑm
    sɑri mi Gusunɔn sɔmɔ ku rɑ n bɛɛrɛ mɔ mɑ n kun mɔ win tiin temɔ kɑ win yɛnuɔ.
  eng-KJVCPB: And they were offended in him. But Jesus said unto them, A prophet is
    not without honour, save in his own country, and in his own house.
  kgk-NT: —Onhembotuvixa mba'e-ta tipo nhande-vy ra'e? he'i hese he'ýi kwéry. Upéa-gwi
    ndaija'éi hese hikwái. Upe ramo, —Nhandejáry nhe'ẽ-py omombe'u va'ety-pe omboete
    voi. Ha he'ýi kwéry katu nomboetéi íxupe. Anheigwa nde'íry hese hóga pygwa omboete
    e'ỹ-vy, he'i ójehe Hesu omombe'u-vy, ndaija'éi-gwi ójehe.
  waj-waj: 'kiaa kiada hama innara iya yoketauduu innara ooqoo tiravai. Innara ooqoo
    tuduu rikioo Yisuuva iya tunoo: Kua kutaa tira vaidi forofetaivaara mmuakiaa yoosinnaiya
    innara yoketaakiaani ari yoosinna tuanaiyaata ari seenaiyaatama hama innara yoketaakiaavaivee,
    tiravai.'
  cpy-cpy: 'Tema osheki itheenkaetakiri, ikijaneentee-tanakiri. Rootaki ikantan-tanakari
    Jesús: “Ashi oyiro tee ipinkatha-teetziri Kamantan-taniri inampiki eejatzi ipankoki
    rirori. Rooma otsipaki nampitsi, osheki ipinkatha-teeteri.”'
  ekk-PKP: Ja nad keeldusid temasse uskumast. „Prohvetit austatakse kõikjal, välja
    arvatud oma kodumaal ja oma perekonnas,“ ütles Jeesus neile.
  mpx-mpx: Inoke ateliya i elolol ge Yeisu hi pihigelgel-an. Yeisu i baek elal i ba,
    “Gamagalau gegewel palopita hi awatauwan, yaa tutunau ge wana panuwa gamagaliliyau
    ya te nige hi aawatauwan.”
  wbp-wbp: Ngulanyalpalurla nginji-wangkaja yangka Najariti-wardingki-patuju. Manu
    ngula-jangka, yapa ngularralurla jayi-wangkaja Jijajiki. Ngula-jangka, Jijaji-jana
    nyanungu-patuku wangkaja, “Ngana-puka kuja-ka wati nyina jarukungarduyu warrkiki
    Kaatu-kurlanguku, kajilpa yantarla kirri-kari kirri-kari-kirra yimiki yirri-puranjaku
    Kaatu-kurlangu-kurlu, ngulakuju kalurla wardinyi-jarrimi, manu kalurlajinta pulka-pinyi.
    Kala yapangku ngurrara-jintarlu kula kalu ngurrju-pajirni yali jarukungarduyu,
    manu kirringkarlu nyanungu-nyangurlarlu kalu juwa-kijirni.”
  luo-luo: Kamano negichwanyore nikech en. To Yesu nowachonegi niya, “Janabi onge
    gi duongʼ mana e dalagi kendo gi ode owuon.”
  nhe-NT: 'Huajca yeca nopa tlacame quicocolijque. Pero Jesús quinilhui: ―Ichampoyohua
    se tiocamanalojquetl huan tlacame tlen san sejco ehuani ihuaya, ax quema quiselíaj,
    pero sejcoyoc ehuani, quena.'
  aii-aii: 'ܘܢܵܦܠܝܼ ܗܘܵܘ ܒܬܘܼܪܩܵܠܵܐ ܒܝܼܹܗ. ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܲܝܬ ܢܒ݂ܝܼܵܐ
    ܡܘܼܣܠܝܼܵܐ ܐܸܠܵܐ ܓܵܘ ܡܕܝܼܢ݇ܬܹܗ ܘܓܵܘ ܒܲܝܬܹܗ.“'
  esk-NT: Tavra atniummatiqaġniqsut Jesus-mik. Aglaan Jesus-ŋum uqautiniġai, “Agaayyutim
    sivuniksriqiraa kamagikkauraqtuq nanipayaaq aglaan kamagikkauŋitḷuni iñuguġviŋmiñiḷu
    naagaqaa iḷamiñiḷu.”
  msb-msb: Kaya urit sinda kan Jesus. Pero ginasabihan niya sinda, “Bisan sin-o na
    propeta ginagalangan bisan diin pwera lang sa iya sadiri na lungsod kag panimalay.”
  cpa-NT: 'Jøng² ca¹lø¹hioh¹dsa quiah¹² Jesús. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa
    dsa² héi²: ―Ca¹lah¹já¹ báh³ dsa² jmo¹² juanh¹² dsa² hǿ² jǿg³ quiah¹² Diú¹³. Jmáh¹lah
    dsa² go²dsa tsa¹jmo¹ ―ca¹juúh²dsa.'
  dso-dso: ଏନ୍ତାରି କଇ, ସେମନ୍‌ ଜିସୁକେ ନାମତ୍‌ ନାଇ । ଜିସୁ ସେମନ୍‌କେ କଇଲା “ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା
    ନିଜର୍‌ ଗରେ ଆରି ଗାଏଁ ଚାଡିଦେଲେ, ସବୁଟାନେ ବଲ୍‌ ବଲାଇଅଇସି ।”
  meu-meu: Bena lalodia na e hekwakwanai ia dainai. A Iesu ese e hamaorodia, eto,
    Peroveta tauna na bae matauraia, a ena hanua korikori ai bona ena ruma ai mo basie
    matauraia.
  yva-NT: Weti wonayo wanave Aiji. Umba Yesus po raura nanto mai pare, “Tugae, anawae
    Amisye to no munijo maran, weamo vatane wanave ai. Yara pare pakare no taune apa
    munije rai, weamo vatane wanave aije ramu. Muno taune apa arakove nawe apa yavaruga
    nawe wanave aije jewen tenambe.”
  dgc-dgc: Kona sa tu kinagi du tolay to banwan ni Jesus. Kanya éwan side naniwala
    diya ta éya. Ey kinagi ni Jesus tungkul ta éya, a “I purupeta éy iyégalang ta
    maski ahe. Pero ta sarili na a banuwan, sakay sarili na a bile, éy éwan siya iyégalang.”
  zpm-NT: 'Ib beeṉcasd zho me, haxta rlëë zho lo me. Zeeṉe goṉ me sca rac zho, rëbchaa
    me lo zho: ―Zha ne rteed xtiidz Dios, mazd wen rnee miech lo zho stib dan, stib
    guiedz, lëdle ladz zho ni meṉlidz zho ni meṉladz zho nëd guṉbey zho.'
  hix-NT: Àro ke, noro xehra nehxatxkon hatà. Onà wyaro haxa nkekon hatà, Txesusu,
    àwyanye. Khoryenkomo rwonà yokarymanye ro komo yonytxetxow hamà, toto komo, kekon
    hatà. Ewto hon kom haxa ryhe, enytxahranye ro mak natxow hamà. Ukukur komo rma,
    enytxahranye ro mak natxow hamà, kekon hatà, Txesusu.
  sim-sim: Karem li mbaha orin limu kumaifara. Urik Jisas lirin ormu mbara, �Profet
    ondo yanga yanga amber hom hi lihin hauowenda lir. Hako kotontlo lihi nga sanjemunda
    jikanoka lihi nga wahau, mbeek hi lihin hauowenda ambu lir.�
  npi-ULB: तिनीहरू उहाँबाट अप्रसन्‍न भए । तर येशूले तिनीहरूलाई भन्‍नुभयो, “अगमवक्‍ताको
    आदर नहुने भनेको उनको आफ्नै परिवार र आफ्नै देशमा मात्र हो ।”
  cgc-cgc: Tenged iling tan iran na isip parti ki Jesus, ula gid danen an gapati ki
    kanen. Piro, gambal Jesus ki danen, “Bisan indi na lugar, mga prupita an na manugsugid
    ta kabebet-en ta Dyos pataod gid ta mga ittaw, piro naan ta iran gid na banwa
    ula pataura ta iran na kasimanwa daw pamilya.”
  tim-tim: dâm nâŋgâmbiâ bâliep. Hain akbiâ Yesuŋe hin makyeŋgiep, “Anutugât Propete
    siâŋe hân siân siân arim makyeŋgimbo denŋe nâŋgâm heŋgemgomai. Dâ ikiŋe kepiaŋân
    âgâm makyeŋgimbo âmâ hâkâŋ akmâ hamiaŋmai.” dâep.
  yor-yor: Inú bí wọn sí i. Ṣùgbọ́n Jesu wí fún wọn pé, “Wòlíì a máa lọ́lá ní ibòmíràn,
    àfi ní ilé ara rẹ̀ àti ní ìlú ara rẹ̀ nìkan ni wòlíì kò ti lọ́lá.”
  wos-wos: Wungi wataka déka hambukéka xékélakihafi yata di déka hélék ya. Hélék yandaka
    dé Jisas diré wa, “Profetka di nak téfana du takwa wa, ‘Wu néma du dé. Dé yikafre
    jémba dé ya.’ Wungi wandaka déka hém déka motéfambu rekwa du takwa akwi di déka
    wa, ‘Wu baka du dé. Nani maki du dé.’ Wungi di wa.”
  emp-NTPO: 'Ãdjirãba Jesura ĩjã quĩrĩãnaẽ́ basía. Maʌ̃ bẽrã Jesuba jarasia: –Ãcõrẽneba
    bed̶eabarida djãrã druad̶e wayabadaa, baribʌrʌ ara idji druad̶ebemarãba wayad̶acaa.
    Idji ded̶e panabada bid̶a wayad̶acaa.–'
  eng-F35: So they were offended at him. But Jesus said to them, “A prophet is not
    without honor except in his hometown and in his own house.”
  ind-ind: Jadi karena orang-orang itu mengetahui asal-usul-Nya, mereka tidak mau
    percaya kepada-Nya. Lalu kata Yesus kepada mereka, “Seorang nabi selalu dihormati
    di mana-mana, kecuali di tempat asalnya dan di antara keluarganya.”
  pes-OPCB: 'به همین دلیل، بسیار آزرده‌خاطر شدند و نخواستند به او ایمان بیاورند. پس
    عیسی به ایشان گفت: «نبی همه جا مورد احترام است، جز در وطنش و در میان خانوادۀ خود.»'
  mpt-mpt: dobsuananiba e wengo mo wentubaim blim deibasiobe. I inahamsiba Yesuse
    baabenea Bib mak bib mak seli Gode weng omkeimalin nakai kla gobe bianiba i wengo
    kla wenteyebib otane ili bibam sel isa eka ili dabua tlemin isa ile i mo gobe
    bianibta i wengo klao mo wenteyebibbabo ge baabesebe.
