    ma lok'' ta nna''i cumal ja rach aj tinamit in nixtac''a cumal ta ja rec''o pa
    rochoch chakaja'', ne'' chique.'
  tdt-tdt: Nunee sira laran moras too lakohi simu Nia. Maibee Jesus hatete ba sira,
    “Ema iha nebee-nebee deit respeita Maromak nia profeta. So ema husi nia aldeia
    rasik ho nia familia rasik mak la respeita nia.”
  ron-BTF: 'Și s-au poticnit de el. Dar Isus le-a spus: Un profet nu este disprețuit
    decât în patria sa și în casa lui.'
  eng-WEBP: They were offended by him. But Jesus said to them, “A prophet is not without
    honor, except in his own country and in his own house.”
  eng-FBV: And so they refused to believe in him. “A prophet is honored everywhere
    except in his homeland and in his family,” Jesus told them.
  nld-1939: 'En ze ergerden zich aan Hem. Maar Jesus zeide hun: Een profeet wordt
    enkel in zijn geboortestad en in zijn eigen familie miskend.'
  bwo-bwo: Manatse tuutson bín de'aniyere bo oori. Iyesusmó «Nebiywo mango b́ t'ut'et
    b́ took datsatsonat b́ took maa mec'rotsne» bíet.
  nch-BL: 'Huajca yeca nopa masehualme quicualancaitaque. Pero Jesús quinilhui: ―Ichampoyohua
    se tajtolpanextijquet huan masehualme cati san sejco ehuani ihuaya, amo quema
    quiselíaj. Cati sejcoyoc ehuani, quena.'
  quc-TNT: 'Rumal ri'' ri winak xa tzel xquita ru tzij. Xubij c''u ri Jesús chque:
    Pa niq''uiaj tinimit chic, nim quil wi ronojel k''alajisal re ru Lok'' Pixab ri
    Dios. Xak xuwi pa ru tinimit ri are'', xukuje'' chquixol ri rachalal, xukuje''
    cho rachoch man nim tä quil wi, —xcha chque.'
  tfr-NTPO: Ga tjl̈õkwo kjre l̈ok woydë l̇l̇ëm, iirkono l̈ok ara erä. Eshko ga Jesús
    tjl̈ẽ ba kong l̈ok ga «Kjok kjone pogo ga Sbö tjl̈õkwo l̈aga, e iëba tjwl̈õ ara.
    Gueniyo ba kjok om go l̈ishko, ba ushko ga iëba tjwl̈õ l̇l̇ëme» l̈e.
  kaq-NT: 'Jaa copi nincacoinyamacanquin. Nincacoinyamahibo copi sca Jesusen jato
    yohiquin: —Papan joi yohinicahon huetsancohabo queenaibaan bi ta jahuen mai janinhahbo
    jahan queenyamacaniqui. Jahuen jenabo, jahuen xobo janinhahbo, jaabo jahan queenyamarihbihi
    —jato jaquin.'
  ahr-ahr: अस ऐकीन त्यासले ठोकर लागनी. पण येशुनी त्यासले सांगं, संदेष्टाले आपला देश
    अनं आपला घर, नातेवाईक यासमा सन्मान मिळस नही.
  sgb-sgb: Kabay a la ya tinanggap. Noa, wani Apo Jesus kanla, “Hilay propeta ni Apo
    Namalyari, ay anggalangên ha agyan ayri ya logal, noa, a hila ampansinên hên kamag-anak
    la haka kabalayan la.”
  vie-1934: 'Họ bèn vì cớ Ngài mà vấp phạm. Song Đức Chúa Jêsus phán cùng họ rằng:
    Đấng tiên tri chỉ bị trong xứ mình và người nhà mình khinh dể mà thôi.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାରି ଜୀସୁଇଁ ଅ଼ପାଆତେରି । ସାମା ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ମାହାପୂରୁ
    ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରି ନିଜେତି ନା଼ୟୁଁତା ଇଞ୍ଜାଁ ନିଜେତି ଇଲୁ କୁଟମିତା ମା଼ନି ପ୍ଣାଃଅରି
    ।”
  cha-cha: 'Lao si Jesus ilegña nu sija: Y profeta taya onraña, gui tanoña yan y guimaña;
    lao gaeonraña gui otro lugat.'
  amu-NT: 'Cweꞌ joꞌ ticalañꞌoomꞌndyena Jesús. Joꞌ chii tsoom nda̱a̱na: —Meiⁿquiayuucheⁿ
    na wjaa cwii profeta, nlaꞌtꞌmaaⁿꞌndye nnꞌaⁿ jom. Sa̱a̱ joo nnꞌaⁿ ndyuaaⁿꞌaⁿ ñequio
    nnꞌaⁿ waⁿꞌaⁿ, xocalaꞌtꞌmaaⁿꞌndyena jom.'
  hin-CV: वे येशु के प्रति क्रोध से भर गए. इस पर येशु ने उनसे कहा, “अपने गृहनगर और
    परिवार के अलावा भविष्यवक्ता कहीं भी अपमानित नहीं होता.”
  eng-OURB: They were scandalized ·to entrap, to cause weak knees that waiver, stumbling
    block that causes falling, distrusting one that should be trusted and obeyed,
    disapproving of authority, to judge unfavorably causing displeasure, indignant·
    by him. But Yeshua [Salvation] said to them, “A prophet is not without honor,
    except in his own country, and in his own house.”
  spa-BES: 'Y ellos no creyeron en él. Pero Jesús les dijo: Un profeta no está en
    ninguna parte sin honor, sino en su país y entre su familia.'
  san-BEN: ততো যীশুনা নিগদিতং স্ৱদেশীযজনানাং মধ্যং ৱিনা ভৱিষ্যদ্ৱাদী কুত্রাপ্যন্যত্র
    নাসম্মান্যো ভৱতী|
  tdx-tdx: 'Aa le nialik’ ama’e iereo, vaho hoe t’i Iesoà tam’iereo: Tsy po-ènge ty
    mpitoky naho tsy an-tane’e vaho añ’akiba’e ao avao.'
  naf-naf: Kegok zemti peŋpeŋ mpewien. Âpme Zisasiyaŋ kapigok diindoye, “Golaŋ zenze
    an ŋen kwizet buŋamaŋaŋ msat notnanen tapalakŋaŋ bemepme mkaŋaŋgatnaŋ am ma notnane
    penaŋ ekŋenaŋ egat wisat mamimpeip.”
  grc-MT: και εσκανδαλιζοντο εν αυτω ο δε ιησουσ ειπεν αυτοισ ουκ εστιν προφητησ ατιμοσ
    ει μη εν τη πατριδι αυτου και εν τη οικια αυτου
  vid-vid: Lelo wawa namajesa na heye. Ila Yesu kawalonjela, “Mloli halekaga kutogoligwa,
    ila kuli isi ya heye na hakaye hake!”
  pio-NT: 'Ináté càmita nawàwa neebáidaca Jesús itàacái. Quéwa Jesús íimaca nalí:
    —‍Batéwa macái wenàiwica naicáca profeta cáimiétaquéeri iyú icàlidéerica tàacáisi
    Dios inùmalìcuíse. Níawamita yàasu cáli néeséeyéi, yéenánái nacái, icapèe irìcuíyéi
    nacái, níawamita càmita nawàwa neebáidaca itàacái. Càita nacái nùasu cáli néeséeyéi,
    nuénánái nacái, nucapèe irìcuíyéi nacái, càmita nawàwa neebáidaca nutàacái —‍íimaca
    yái Jesúsca.'
  tsn-tsn: Mme ba mo shakgalela. Mme Jesu a ba raya a re, “Moporofiti o tlotlwa gongwe
    le gongwe, fa ese kwa ga gabo a bile a nyadiwa ke ba ga gabo.”
  amr-NT: Konige̱po Jesústaj digda onʼhuanopo̱e̱ʼuy. —‍Ayaʼda nogbayo nogbayo hua̱e̱ʼeria
    Diosen huamanbatiaʼpakeritaj eʼpe̱e̱taʼ onʼpakikaʼ. Kenpaʼti huadakda o̱ʼne. Eʼbahuaaʼtaʼ
    onʼpakikaʼ. Keʼnenbayo hua̱e̱ʼerinayo eʼpe̱e̱taʼ pakhueʼ o̱ʼnikaʼ kenpaʼti Diosen
    huamanbatiaʼpakeri huadak o̱ʼne. Eʼbahuaaʼtaʼ pakhueʼ o̱ʼne. —‍Jesúsa keʼnenbayo
    hua̱e̱ʼeritaj oʼmanaʼuy.
  pwg-pwg: Ma ivonavuvurei. Ma Yesu ivonesi bo, “Dobu viruwa wawayisi peroveta evovokaravei,
    ma tuna mani ina dobuwai bo ina numiiyai na kegha.”
  cjv-cjv: ena denom minom niki de fi teimie. Ena Yesu di eromie. “Ari koro koro moinga
    yokamai Yai Gumam ka mapunom yaromi kam akire di iwa de teimba te yaromi ariyoma
    yokamai kam akire di iwa de tekeime,” di eromie.
  tha-KJV: เขาทั้งหลายจึงหมางใจในพระองค์ ฝ่ายพระเยซูตรัสกับเขาว่า “​ศาสดาพยากรณ์​จะไม่ขาดความนับถือ
    เว้นแต่​ในบ้านเมืองของตน และในครัวเรือนของตน”
  por-BR-2018: 'E ofenderam-se por causa dele. Mas Jesus lhes disse: Não há profeta
    sem honra, a não ser em sua terra, e em sua casa.'
  mhl-mhl: Nazaret yoŋo oŋu mibi maŋyaŋunji sembeame oo quŋgabuŋ. Quŋgabuŋyoŋ, Yesuji
