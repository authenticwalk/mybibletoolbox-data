verse: MAT.013.018
translations:
  kpx-kpx: “Di i sesiale ke hoto louale ke ihuike ko. Iale di louge evive.
  okv-H: “Na ungota degi ve urari ta be harikasona ingivujo.
  tbo-tbo: ‘Pehi tu wihuluna baha wiluwaluwana anona ona nonoli.
  mal-C: '“കർഷകന്റെ സാദൃശ്യകഥയുടെ അർഥം ശ്രദ്ധിക്കുക:'
  grc-SR: Ὑμεῖς οὖν ἀκούσατε τὴν παραβολὴν τοῦ σπείροντος.
  bgc-bgc: “इब थम बोण आळे के उदाहरण का मतलब सुणो
  khz-khz: '“Iokamonagi, vuiti pia-lovolovona talimana paraporena ganina ea:'
  deu-TKW: So höret ihr das Gleichnis des Sämanns.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑zë́ nagliꞌ ca nac le benaꞌ lsaquiꞌ qui bönniꞌ guz.'
  lin-lin: 'Boyoka ndimbola ya lisese ya moloni :'
  hns-NT: Ab toelog bia ke kaahaanie ke matlab soen.
  noa-E: Maimuan chadau ich Jesuu, ’Ũrbat, mua pãrag jaaukhimgui ajim, khani jaau
    sĩ chaig mʉchdëu nemjĩir dau jaau chirarr ag ejemploou.
  eng-EMTV: '“Therefore hear the parable of the sower:'
  mib-NT: '’Núu súcuan te cuni nahín jíjnáhan ró na vé cuní cahān jnūhun yátá tée
    jéte trigo: Trigo un cúu jnūhun Yaā Dios.'
  lif-NT2: “आल्‍ल याॽरिःम्‍बा के़ले़प्‍पाल्‍ले़न् खे़दाॽइल्‍ले़ कुबेःन् खे़प्‍से़म्‍मे़ॽओ
  xnj-xnj: “Hinu, nyenye myuwana ndava ya luhumu lwenulu lwa mmija mbeyu.
  mmx-mmx: La ne Iesu ga lok bok keretna, “Mina ronga avukar i na, la mina xasep avukat
    at lavasuun at na lavapaase poovo at laradi gatlotlo levenit piao.
  cbr-NT: An ñu 'apácë uni ñui quicë bana uisai quicë cara quixun mitsu ñuixunmainun
    camina cuati 'ain.
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju ixtamamaka''un:
    ―Pus ak''asmat''it ju uxijnan tuchi nomputun ju chivinti ixlacata ju ach''anana''.'
  eng-LSV: 'You, therefore, hear the allegory of the sower:'
  cak-NT: 'Y ri Jesús xu''ij chique: Tic''oxaj anchique nu''ij ri ejemplo ri nich''o''n
    chirij ri xberutica'' ija''tz''.'
  pah-NT: —Pehendu ti a'ero ikwahava ojo'java'ea, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe. Kiro po ti ji imombe'ukatui pe me nehẽ ikwahavuka ha'ynha mohãihara'ga mombe'ua
    nehẽ, ei Jesus'ga g̃wemimbo'ehara'g̃a pe.
  sja-NT: —Ũrítɨ k'awaadamerã mɨa nepɨrɨda net'atau p'oparide k'ãata jara k'inia bɨ.
  xed-xed: «Snawasna tama ta klatá ghəŋa gwaɗa ta ghəŋa tsa mndu ta wutsa hulfa ya.
  mks-NT: ʼCuni jo̱ho ndó ña̱ cúni̱ cachi quia̱hva na̱sacu u̱ sa̱há da̱ sátá tata
    cán.
  gfk-S: “Io, mu na hadade no pipilaina tano nianga harharuat utano ut na sinso. I
    horek.
  bmu-bmu: “Qesiŋ gilgil azigö dopkeu jizali, miaŋgö könaŋi mi kezap ala mötme.
  dgz-dgz: Iesu sia anega wan, “Oma makewa uaseni maibewa tavewa wadiaepena anun.
  eng-GNV: Heare ye therefore ye parable of ye sower.
  zaa-NT: Liudaáruhuá naga' le enseñanza acerca de enne' rudal·la ỹú'a.
  eng-WEBSTER: Hear ye therefore the parable of the sower.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Xaniavaetsia panenamuxunaevere
    panejumeyapëtaenexa pajamatabëcuene xaina palivaisi pacatsipaebatsi pabita peubinë
    pelivaisicuenia.'
  bon-bon: Yeesu abiberäja bägrä bine jejemige egä, “Weene itecijinege, ngena tääpu
    myene ngene ca agli mene kuu gije iisabeja poto cidi me.
  nhw-BL: “Xijtlacaquilica tlaque quiijtosnequi nopa huicalotl tlen nopa tlacatl catli
    quiijtzeloto xinachtli.
  swh-ONEN: '“Sikilizeni basi maana ya ule mfano wa mpanzi:'
  wbi-wbi: “Lino, mupulikisie umuluvo ghwa kihwanikisio ikya nkesambeju,
  bba-bba: Mɑ Yesu u nɛɛ, tɛ̃ i mɔn ten tubusiɑnu nɔɔwɔ tè tɑ kɑ bwese yɛ̃ko yɑ̃ mi.
  eng-KJVCPB: Hear ye therefore the parable of the sower.
  kgk-NT: 'Upéi he''i jevy gwemimbo''e kwéry-pe: —Ãy pejeapysaka katu xe nhe''ẽ-rehe.
    Mbava''e-rehe po he''ise temitỹgwe rehegwa nhe''ẽ aikwaa uka-ta peẽ-my, he''i.'
  waj-waj: Vaidiivo uruuyauvaa rututuooma kioovaudiri na mmataama kiau kua oyaivaa
    rikiaatee.
  cpy-cpy: “Pikemi nokaman-temiro noshiya-kaawentakiri pankiwae-rintzi.
  ekk-PKP: Niisiis, kuulake külvaja lugu.
  mpx-mpx: Ku laegan ga inoke pwatum ana toyohi ana ba gohalibe ana sapu nuku hago.
  wbp-wbp: Jijaji-jana wangkaja, “Purda-nyangkajulu ngajulu yungunkulu pina-jarrimi
    nyarrpa-ka wangka nyampu yimi-nyayirni-wangu jukurrpa wati-kirli ngurlukungarduyu-kurlu.
  luo-luo: “Koro winjuru tiend ngero mar jakomo,
  nhe-NT: “Xijtlacaquilica tlachque quiijtosnequi nopa huicaltili tlen nopa tlacatl
    tlen quiijtzeloto xinachtli.
  aii-aii: ”ܫܡܹܥܡܘܼܢ ܐܵܕܝܼܵܐ ܡܲܬܠܵܐ ܕܙܵܪܥܵܢܵܐ.
  esk-NT: “Naalaġniḷḷaksiuŋ qanuutautilaaŋa atrikusautim nautchirriqirikun.
  msb-msb: “Kaya pamatii an gusto sabihon sani na istorya san parauma.
  cpa-NT: ’Neng² di³ hniah¹² he² hniu¹dsa juúh²dsa jǿg³ ti³jnøa¹² quiah¹² dsa² ca¹séi²
    møi¹jon².
  dso-dso: “ତେବେ ସୁନା, ବିଅନ୍‌ ବୁନ୍‌ବା କାତାର୍‌ ଅରତ୍‌ କଇଲିନି । ତମେ ବୁଜ୍‌ବାକେ ଚେସ୍‌ଟା
    କରା ।
  meu-meu: Taunabunai, uit iḡiḡi-rohorohona tauna sivaraina heḡereḡerena anina ba
    kamonai.
  yva-NT: '“Wadanide! Ananeneaeyo vatano po iru kamije rangkikije ama ine no taiso:'
  dgc-dgc: “Baten moy i kahulugen na halimbawa tungkul ta mégsabug,” kagi na.
  zpm-NT: ’Goḻquiaadiag sca gaṉle zha nac xcuent zha ne güey gon ga.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Kuknonano
    uhutwamohsehe, owyanye, kekon hatà. Nat yonamso toy hatà, toto, katxho rma uhutwamohsehe,
    owyanye.
  sim-sim: Uhu ormu mbara, �Sauheima ma or wit sijin fakari maintontlo sihi karem.
    Wit siji ondo mashi Avui Wasilakahin olmu heimanduwa.
  npi-ULB: तब बिउ छर्नेको दृष्‍टान्त सुन ।
  cgc-cgc: Ambal pa Jesus, “Matian nyo daw ino beet ambalen ta paanggid na isturya
    ta mangunguma na gasabwag.
  tim-tim: Akto nâŋe luâk siâŋe seŋgo palepgât den ginŋe maktân aregât keiŋe amâ hin.
  yor-yor: “Nítorí náà, ẹ fi etí sí ohun tí òwe afúnrúgbìn túmọ̀ sí,
  wos-wos: Wun hundi wataka dé Jisas angi wa, “Wit sék yawulalama yakikwa duka wawun
    sataku hundina mo hundika wawut, guni mé xéké.
  emp-NTPO: Pea pod̶ad̶ebema ne jara b̶ʌd̶eba jarad̶ara naʌ̃gʌa. Ũrĩnadua.
  eng-F35: '“Therefore hear the parable of the sower:'
  ind-ind: “Oleh karena itu, perhatikanlah arti perumpamaan tentang petani tadi.
  pes-OPCB: '«و حال، به معنی مَثَل کشاورز گوش کنید:'
  mpt-mpt: Ibo wit sano kon sano ulabo dolimin nakae saa wengo mitmakamo wente bianiba
    funine!
  bla-bla: Okhtok ai'sŭpipummauă parable.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Mo wae ale nokopa꞉la꞉ onkoluma꞉ pi alo ekina꞉
    teketa꞉ hone wopu uemena꞉ma꞉ ikana꞉ma꞉ wopu opua꞉pa꞉peke.
  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, i de itĩ i ɡbɔ yɑɑsei mɔndɑi woo ɡbɛ̃u ŋɑ.
  gaq-gaq: “ତେଲା ଅଁପା ଚୁମୁଜା ବିଗ୍‍ ଡିଙ୍ଗ୍‌କ୍ନେ ଉସ୍ରା ଡାଗ୍ଲା ମେଁନେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍‍
    । ବୁଜେନ୍‍ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: “Hiza, ha zerethaa zeriya uraa leemisuwa si7ite.
  unx-unx: “ଆପେ ନାହାଁଃ ହିତାହେର୍‌ନିଆଃ ଜନ୍‌କା କାଜିରେୟାଃ ମୁଣ୍ଡି ଆୟୁମେପେ ।
  gah-gah: Netá gihila atilí oakalímini mogona nene lo likimitoze, gililo.
  lcm-lcm: Au mi longong vang na supsupai i kankanuai i mengen ang.
  aer-aer: Kele Jesus itneke angkeke, “Awerrirraye, tharle arrekantherre ileme angkentye
    merne ntange-akerte.
  qvc-NT: ’Alliptam niykillapa, chay tarpukuq kumparasyunwan yach'achikushqayta.
  tgl-ULB: Ngayon, makinig kayo sa talinghaga ng manghahasik.
  cbs-NT: —Jaskawen taexun jexe sa aka miyuiwen en jatu yusinxudan, matu xabakabi
    yuinun ninkaidakanwen.
  xtm-NTPP: 'Te jiña''a Jesús ma: ―‍Chukan kúu ja jin koniniso''o ni, te káxtnu''u
    sa nawa kúni ka''an tnu''u tee ni saka triu ma.'
  nnq-nnq: “Mangweto mpenakiange na mikibole kulandanakia kwa mpandi.
  bao-NT: '”Tʉoya. Oteri majʉre ĩi cõoñari yʉ ca wedejãrije o biro ĩirʉgaro ĩi:'
  san-ORI: କୃଷୀୱଲୀଯଦୃଷ୍ଟାନ୍ତସ୍ୟାର୍ଥଂ ଶୃଣୁତ|
  huv-NT: ’Nganüy inguiayiün cuane wüx amb apiüng aaga sandeac wüx nepiür.
  otn-NT: Nu̱ya yø hya̱ da̱di hyɛjpa̱bi̱ ra̱ momhmu̱dä, da̱mi̱ 'yøhmʉ xa̱nho hanja
    ra̱ hya̱.
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yeniŋguk, “Dinina molo diniŋ yoyout mede yoŋat
    wendiniŋ mebi indiŋ.
  obo-NT: “Na, pa-ayyad kow pominog amoy'd pokaabbot kow to kohulugan taddot ponunggelengan
    moka-atag to minuvu no id savud to bonni.
  cak-ENT: 'Y ri Jesús xbij c''a cheque: Tivac''axaj c''a achique nbij ri ejemplo
    ri nch''o pari'' ri achi ri xbe pa jopin ija''.'
  lif-NT: “ᤀᤠᤸᤗ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤁᤧᤗᤧᤵᤐᤠᤸᤗᤧᤴ ᤂᤧᤍᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ
  mie-NT: Túsaá de cunini ndá nú nā cuá cúu tūhun yátá tēe jítē tatā. Tatā ñúcuán
    cúu tūhun Yāā Dios.
  san-TIB: ཀྲྀཥཱིཝལཱིཡདྲྀཥྚཱནྟསྱཱརྠཾ ཤྲྀཎུཏ།
  qve-NT: 'Jesusqa nillarantaqmi: —Qankunaqa allintayá uyariwaychis. Chay trigo t''akaymanta
    willasqayqa khaynata ninanmi:'
  pao-NT: E nakapunne nu ka e natugwenga-kwitu mu tunedyooekwu. Esoo natugwengapu-kwitu,
    tamme ka Te Naa naka'oedyukudu.
  cbu-NT: Itaru, siyaam mazinamaam waritaksa, watam siy na nuwaa pakshtisawa. Ashiri
    mazinangtsa; tputs wchoo tatsumurangu anoo kamanchintspa mangeetsis p'tsimaama.
  usa-usa: móra-nakoma yópí ánáyumma yuqmé yáútúrai-waigoni aúpáq-áímmá ítáaro.
  soy-soy: 'Kei kɛ Yeesu uu pɛɛ pi mɑɑ rɛ: Ani nkpéni ulukɑɑ kɛnyɑ́rũ kɛ̃ ɑsei kõ:'
  hui-hui: Yasuhanda ani lowa lalu, Egene polene biagonaga bi yobage larugoni irane
    aginaga layadabe hondole hale hadaba.
  amf-amf: 'Pir Yesus kena yin ki giyade: ‘‘Ta yedi bheetan yiitheasa kamsinsa bulinam
    qansimate.'
  quc-NNT: Chitatab'ej b'a' jas kel kub'ij ri k'utb'al chrij ri tikol ija', —xcha
    chke.
  dob-dob: “ꞌEnega atu ꞌana ꞌelelewana ꞌana mwalatoi wada nono.
  wrs-wrs: Yesusva mendah ishunvna hevna aonghal mahalnindm, yeoa hillivm, kava yem
    ishunv, indhanamba owai, no olhmona plalmomba, indhanariniva witmovpa kuku vevnamba
    hevna osorava.
  mca-mca: 'Ha'' Jesús qa yit''ij iye: —Ek''eni''ƚ, hane''ej qu'' henfel ka'' ikji''ha
    pa'' ewi''ƚ iwenq''enhena''x.'
  tzo-TZC: 'Ti Jesuse jech laj yal xtoc: ―Aꞌyic lec smelol ti jtsꞌunobajel vinic ti
    laj jbabaꞌale.'
  mya-mya: '``ထို့​ကြောင့်​မျိုး​ကြဲ​သူ​၏​ပုံ​ဥ​ပ​မာ​အ​နက် အဋ္ဌိပ္ပါယ်​ကို​နား​ထောင်​ကြ​လော့။-'
  gng-NT: «Ninbi, cenge mɛn wà plè' tibonbuor ya bim ya kpɛnjɛnm ya tingi.
  cbi-NTPO: 'Meedidei, ñi waakemu chachinu laapu'' patyeeshu juntsa kuinda, naati''
    tsandi''ba wainnu tsuyu:'
  ikk-NT: '“Nụ nị nwan nkọwa ilu hụ m gi onyẹ-ugbo ta:'
  leu-leu: “Langai xo e masam sena malasuf ina ferawaian paap sena mataa tataraꞌuma.
  maz-NT: ’Nu'tsc'eji rá xi'ts'iji pje ne ra mama c'e mbondëxü c'ü ró xi'ts'iji mi
    ndajme.
  bod-N: དེའི༌ཕྱིར། ཁྱོད་རྣམས་ཀྱིས་ས་བོན་བཏབ་པའི་དཔེ་འདིའི་དོན་ལ་ཉོན༌ཅིག
  tca-NT: 'Rü ñanagürü ta ga Ngechuchu: —¡Dücèx, iperüxĩnüẽ na ñuxũ ñaxü̃chiga yiĩxü̃
    i ngẽma ore i cuèxruü̃ i toecüchiga!'
  zpl-NT: ’Uzuꞌcuꞌ diacahua ne ixiuleꞌa xi rni ejempluꞌ bene enu uya tuꞌ nii trigo.
  mbc-NT: 'Jesusya ta''pî to'' pî'': —‍Maasa etatî. Î'' taa mîserî warayo'' tînmîri
    pînnen pantoniya ekaremekîuya sîrîrî apî''nîkon.'
  ndg-ndg: Tubwe mupekani mfano wa mpandi.
  wsk-wsk: “Buta se nede gurugal ale kari na muguri ko ningam te waram wore ko den
    pangan ko nunguning wetang te balik se ikialko.
  toj-NT: Abyic. Oj cala huabyex jas sbej ja loil it sbaj ja ma' huaj stic ja inati.
  tbc-tbc: “Kududom agurep tamol ai patun tan fufo iratitale yak, san ru faŋan san
    fun mok ŋisafulale wo da.
  sna-sna: '“Teererai zvino munzwe zvinorehwa nomufananidzo womukushi:'
  smk-NT: Wana et ni Jesus, “Reng'en moyo tan adalen moyo a pipa'kaan nan si pangingiyarig
    nin maipa'ka' konan magtatalon.
  grc-TCGNT: Ὑμεῖς οὖν ἀκούσατε τὴν παραβολὴν τοῦ σπείροντος.
  gof-WFTW: “Hiza, ha zerethaa zeriya uraa leemisuwa si7ite.
  spa-BLM: “Oíd, pues, la parábola del sembrador.
  kyz-NT: —Peapyaka ki jeje'eg are. Tamueapyo pẽẽ teje'eg are 'jau— 'jau 'ga oree.
  dao-dao: Acunakyase, mciksaw msuimcäpnak üng pyen hlü hin ngai lü ngthei ua.
  cya-cya: 'Qui''ya um cunta ña''an nguiaa cha'' ''in yu nu ntya mti trigo:'
  wrk-wrk: Mili yanybayi Jisus yalungi kandimukuyngka, “Manku nganarri. Jangayu mili
    karu narrinya nanankanyi yaminyi jali muningka ngayu yanyba narringi barrin. Nanda
    daburrul yami nanda barrinani jangkurr nangangi Kudkanyi.
  nii-nii: “Wu endi kuni emb pani pin kindim, ei ek ekin ei nge pułe yi pałim ei enim
    piingii,” pa nim.
  ign-NT: Ácaicu­tiaraicha eta juca nímicu­tia­ra­cha­quenehi mayehe ema tévacarahi.
  dik-NT: Go Jethu lueel, “Ëmën piɛŋkë tɛ̈ teet ɣɛn kääŋ kënë yic thïn.
  cac-cac: Aq'uec och e chiquin d'ayin. Ol val d'ayex tas syalelc'och yab'ixal vin̈
    tzicumb'at in̈at trigo.
  tzj-E: Tewc'axaj c'a camic, anen quench'ob chewech nak rec'mon ta jc'ambal tzij
    jxenbij chewa tzrij je tcoy tejco'n.
  bpx-bpx: 'हाव तमु कीरसाण ना दाखला नो मतलब ह़मजो:'
  san-BUR: ကၖၐီဝလီယဒၖၐ္ဋာန္တသျာရ္ထံ ၑၖဏုတ၊
  yaa-NT: 'Anã Jesús ato yoini iskafakĩ: “Nã ẽ mato meka fetsafaxõ yoiai nã fimi exe
    saamisfoõnoa ẽ mato yoikai. Nikasharakãfe tãpixikakĩ.'
  cab-NT: ‘Agáamba jumeíti le lílabei jémpulu luáguti ábunaguti.
  clu-clu: “Gani, pamatii nindo dia kag toonan nindo kon ano anang kaologan ang paanggid
    parti sa tao nga nagpanggas.
  swh-ULB: . Sasa sikilizeni mfano wa mpanzi.
  tpt-NT: ’Chavay ox kaꞌasmaktꞌik yu naunputun ni chivinti yu lhichiviniy ni lapanaki
    yu ixmamay ni ixtꞌin.
  aai-aai: “Tain kwanarub ub tanumayan ana oroubon ao kwananowar naniyan kwanab, yabin
    kwanaso’ob.
  sny-sny: Fene peri anowe lo sitewi eite wanure.
  myy-myy: ’“Oteri masʉ sĩgʉ̃ ado bajiro bajiyijʉ”, yirocʉ mʉare gotibʉ yʉ. Ito bajiri
    adocãta mʉare goti rẽtobugʉ ya yʉ, mʉa queno tʉo masitoni. Queno tʉoya mʉa.
