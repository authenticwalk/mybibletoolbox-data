    sb'oan so' noc' ta', xchi Jesús.
  tzj-E: Jun ch'it rk'arwech mostaza jara' más na ch'it no'y chwech jle' chic ija'tz
    per tak nq'uiya más na nq'uiya chwech jle' chic tejco'n, cara' nuban ajni' jun
