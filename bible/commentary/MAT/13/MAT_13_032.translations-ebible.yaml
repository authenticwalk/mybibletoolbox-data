  cmn-FEB: 尽管它是最小的种子，但最终却比其他的植物都大，最后长成一棵树，甚至天空的飞鸟都在它的枝头做窝。”
  gmv-RNT: Barzaafe mitha ayfey hara mitha ayfe ubbaafe daro laafa gidikkoka diccada
    mitha ubbaafe gita gidawus. Salo kafotikka izi hagga bolla keexxidi daana gakkanaas
