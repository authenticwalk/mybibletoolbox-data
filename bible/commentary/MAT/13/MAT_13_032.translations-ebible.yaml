  heg-NTPO: Beas na, ana blutu dui kon no, eta un nuil maa son nam, un daid kai ina
    man in tene dui se klapa la, didiin kee kas hong maas koet hno se bango ngas.”
  ptu-ptu: Ingganna tanangam ma'lise', lise'nam kaju sesawi handam bahinni'. Sapo'
    maka' tubom, iya kasalle puha ia anna la tanangam senga' illaam bela', nasuhum
    mala naongei dassi ma'sehä täkena.”
  bzd-NTPO: E' wö dör tsirlala iyiwö ulitane diki̱a̱. Erë mik italane ta̱ e' dör íyi
    kuá tsitsir ulitane tsa̱ta̱. E' mía̱ kalie ta̱ dù datse̱ u yuök iulà tsa̱ka̱.”
  kwf-kwf: Ma sui bore Ꞌana na maga ru neꞋeri ka tiꞋitiꞋi liu ana na maga ru ki taꞋifau,
    kaidaꞋi nia taꞋe maꞋi, nia ka alua naꞋa na Ꞌai neꞋe doe ka liufia naꞋa na Ꞌai
    ki taꞋifau Ꞌi saena na oꞋola neꞋeri. Ma kaidaꞋi na Ꞌai neꞋe doe ka ulubono, na
    noꞋo ki kira ka saungaꞋinia na nuꞋi kira ki ana na rarana Ꞌai neꞋeri.”
  eng-WYC-2017: Which [truly] is the least of all seeds, but when it hath waxen, it
    is the most of all worts, and is made a tree; so that [the] birds of the air come,
    and dwell in the boughs [or the branches] thereof.
  eng-WMBB: which indeed is smaller than all seeds. But when it is grown, it is greater
    than the herbs and becomes a tree, so that the birds of the air come and lodge
    in its branches.”
  zat-NTPS: Da li binne mostaza nigá naca na da bízrujdxa lawe' xúgute̱ binne ca'.
    Gate ba nagula na naca na tu xaga zrendxa lawe' xúgute̱ xixre' cuan. Dxaca na
    ca tu xaga zren naga dxelezeque' cheajlezría bxínnedu ca' xrú'uneba' lu zruze
    na.
  spp-spp: Kuru cige pyàŋ'à yîlege cire sannte puni wuŋi na. Ŋka u aha nûgo, u maha
    fyîn maa mpyi cibwɔhɔ mà tòro kaɲyɛge yawyɛɛre puni taan, fo saɲcyɛɛnre maha ti
    shèere yaa ku ŋkéɲyi i.»
  zty-NTPS: Da' li bínnedo' mostasa na' nakžen da' do'ze ka zej nak yógo'te bínnedo'
    yezika' ka', san kate' ba nazen, ẕgóležen ka yógo'te yix̱e' kwan ka', na' žaken
    ẕen kan nak to yag, na' želžín byínnedo' ka', na' žóngakba' x̱ó'ngakba' ka' ḻo
    ni'a nen'.
  mek-mek: Au maꞌoai ogaꞌi epoꞌiai mastad oga auga eꞌele ipauma mo ganinagai, euki
    aisama, au akaikiꞌa emia, uma alo aupu gagauꞌi auꞌi maꞌoai ekaꞌegainiꞌi, ega koa
    ufa ineiꞌi kemai agagai keiꞌoau,” eoma.
  aey-aey: Mastet aig eu nag bahic. Eu aig cunug wooladec. Euqa uqa wasi ben meceb
    uqa cabi ceteh wooladec gulgulec caji tawena. Man fululec age humeig uqana batacnana
    agena teic megina!” aden.
  urd-GVH: गो यह बीजों में सबसे छोटा दाना है, लेकिन बढ़ते बढ़ते यह सब्ज़ियों में सबसे
    बड़ा हो जाता है। बल्कि यह दरख़्त-सा बन जाता है और परिंदे आकर उस की शाख़ों में
    घोंसले बना लेते हैं।”
  ycn-ycn: Capajé nojé huani rijí. E'iyonaja jíma'alami yenuna quetana ritahuá'aco.
    Ritahuá'aña apú nacaje icha ijí iná ejátacare. Ripana e'iyá cuphira'apana, camejérina
    cayuphéruna cajena la'añó nañacaró.
  djr-djr: Ga nyumukuṉiny ŋayi ŋunhi mirithirr yulŋuny maŋutjiny, yurr ŋuthandja ŋuli
    ŋunhi yindithirra dhika mirithirra, djuḻkmaraman ŋuli ga ŋunhi wiripunhany dharpany
    mala. Bala ŋuli ŋunhi warrakan'tja mala buṯthundja bala yalun walalaŋguwuy djäma
    waṉa-waṉalilnydja ŋunhiwiliyi dharpalil.”
  kvg-kvg: Nginik tae nanga khapímbá. Geté mbusa qafakhanɨn, qakhouwevɨn, tae kandambá.
    Avøe gigiap nøme mø̀ndø-løvuamɨ́n. Yaq tae ndøgo tøyat, pipisi até gindi-løvuvamɨn,
    taqa tang-te vō꞉viviamɨn.”
  rug-rug: Hiteke hola si asa koari doduru kiko, ba sipu toqolo sage sa, si noma hola
    ni sa sari doduru linetelete pule. Ta evaṉae keke huda nomana si asa, meke mae
    sari na kurukuru tapuru meke tavete dia vori koari na lelaṉana sa,” gua si Asa.
  hop-NT: Pam pas sohsok hihta pōvoshumit amuṅaqw sushihsay’o; nīk̇aṅw pam wuṅwe’,
