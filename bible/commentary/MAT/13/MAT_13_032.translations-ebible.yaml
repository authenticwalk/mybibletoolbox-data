  bjr-bjr: Mina qaqama kaqikaana uqanna maridanoo. Mifa urureenoo qambaanai oorufinoo
    firaa saqariara foora aiqama aakaaqakinaa andanda uriqararafa maridanoo. Miqinoo
    marifaqa ufiniuqaindi anireeqa mina asaanai aanaamu usakaidaqa.
  aby-aby: I ana kai yoe daiwere mero i ana kai yoe okoakorowainaku. I ana kai warafekuie
    ana daiwere sifekuba i gasira emenu mowa i ana iwarabairo ukeifeisaya wei.
  eng-YLT: which less, indeed, is than all the seeds, but when it may be grown, is
