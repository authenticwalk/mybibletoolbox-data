  jni-jni: Bihoo bicin anyimo amatiti, inki wa una, uke u'aki marre matitin in nu
    gwuik, inyin ike i bari masu iri me.”
  kne-kne: Siya na din kakitkittoyan sin am-in ay bin-i, ngem mo gomabay ya maket-eng,
    siya na din kadakdak-an sin am-in ay molmola ay kaman kaiw di kadakdake na, et
    mabalin ay man-obong di titit sin panga na.”
  tgj-tgj: So si amw mvnwngnga charching yachoknv, vbvritola vdwlo hv svngrap tokudw,
