    namuirhong moe angät tpäs pät ama et bä aa rhäqyitnäk diva ama mor itnäk bä äkt
    iva ama isäm nämät ama leqäs ngä rhän bä va ngärhit täk angärha vät pät aa qän.”
  ita-1885: Esso è bene il più piccolo di tutti i semi; ma quando è cresciuto è la
    maggiore di tutte l'erbe, e divien albero, talchè gli uccelli del cielo vengono,
    e si riparano ne' suoi rami.
  muy-muy: Hilfi gani ti gʉziteni e kiɗiŋ ga bəza ge hilfi ndahaŋ ya a duniya bu ni
    ɗek. Ay ka ya ti àfətaya ni ti àɗəka àtam zlam ndahaŋ ya e dini bu ni ɗek, ègi
    məŋgəhaf. Aɓal ahar, eɗiɗiŋ tara tagraviyu lala gatay a huɗ gani vu. »
  kqc-kqc: Bi keika keika iniye, idu tora nigori, bi yabo tau vakoi ebu resi yabo
    tora nigo, ye odorori didedi erena yaku okisi ini tetekari buri rigedi.”
  tav-tav: Tie ape maca õqueacã majuu ã. Õqueacã majuu anibato quena bʉcʉatopʉ apeye
    wejeri macaje netoro caʉmʉari yucʉ aápá. To bairi minia atí, tii rʉpʉripʉ na batirire
    peoma. To bairona ã Ʉpaʉ Dio cʉ cãnie queti ape wame netoro, caĩwĩ Jesu.
  eng-ULB: This seed is indeed the smallest of all seeds. But when it has grown, it
    is greater than the garden plants. It becomes a tree, so that the birds of the
    air come and nest in its branches.”
  spa-VBL: Aunque es la semilla más pequeña de todas, ésta crece y llega a ser mucho
    más grande que las otras plantas. De hecho, se convierte en un árbol tan grande,
    que las aves pueden posarse en sus ramas”.
  fra-_FOB: Ce grain est la plus petite de toutes les semences; mais quand il a crû,
    il est plus grand que les légumes, et il devient un arbre; tellement que les oiseaux
    du ciel viennent habiter dans ses branches.
  hau-ULB: Wannan iri shine mafi kankanta cikin dukan iri. Amma bayan ya yi girma,
    sai ya fi dukan ganyaye dake lambun. Ya zama itace, har ma tsuntsayen sama su
    yi sheka a rassansa.”
  mal-mal: ഈ വിത്ത് അത് എല്ലാവിത്തിലും ചെറിയതെങ്കിലും വളർന്നപ്പോൾ സസ്യങ്ങളിൽ ഏറ്റവും
    വലുതായി, ആകാശത്തിലെ പറവകൾ വന്നു അതിന്റെ കൊമ്പുകളിൽ കൂട് കൂട്ടുവാൻ തക്കവണ്ണം വൃക്ഷമായി
    തീരുന്നു.
  kkc-kkc: Esino ko abo ma kulodu ko masted deli hagee diya pepooko. Esino ko pepooko
    oso bou pisaloso kauwuga, homolee ee ma kulodu homo su oso toowa malaiso. Osoloso
    sóso omapoo sibileso o dee mapoo ou tegelaiso.”
  urd-GVR: Go yih bījoṅ meṅ sab se chhoṭā dānā hai, lekin baṛhte baṛhte yih sabziyoṅ
    meṅ sab se baṛā ho jātā hai. Balki yih daraḳht-sā ban jātā hai aur parinde ā kar
    us kī shāḳhoṅ meṅ ghoṅsle banā lete haiṅ.”
  far-far: Ma sui boroi 'ana na mege ru nai ka tu'u ana mege ru ki tafau, kada nia
    tae mai, nia alua na 'ai ne baita ka liufia na 'ai ki tafau laona oole nai. Ma
    kada na 'ai nai 'e baita ma ka ululua, ma na no ki kera saungainia nui kera ana
    sarana 'ai nai.”
  suz-BL: वांचेर नेल्‍ल क्‍येङा आइक्‍च गेडा तोरी गेडा बाक्‍माक्‍त हना यो, वाशा ठेयब
    रवा दुम्‍माक्‍त। मेको रवामी चिक्‍बीम ग्‍योव़ सेल्‍शा बाक्‍मा बाक्‍त” दे अर्को
    कथा का शेंताक्‍मी।
  car-NT: Moro wonatopo epy'po ro irombo ro ko'warono moro man. Atyta'ma'poto te,
    poto me kynaijan pa'poro amykon terapa wonatopo ko'po. Wewe me kynaijan. Mo'karon
    tonoro tapo'nykon ka'saton morokon iporirykon poko.”
  amp-amp: Mastet tpiyenr kangme sayor tpiyener. Nd mastet tpiyenr frdborhahato yonmari
    bufum korhm. Kto nungam tkit tkiroht ndha niahato wuswomt.”
  bht-bht: सै सारे बियां ला छोटा होंदा है, पर जालू सै बडा होई जांदा है तालू सै सारे
    साग पतयां ला भी बडा होंदा है; कने ऐसा रुख बणी जांदा है, कि अम्बरे दे पंछी आई करी
    उदिया डालियाँ पर घोंसले बणादे न।”
  eng-NOY: Which is the least indeed of all seeds; but when it is grown, it is greater
    than the herbs, and becometh a tree, so that the birds of the air come and lodge
    in its branches.
  cub-NT: Diyabedecabu oteiyabe quĩ́jiyabe caiye oteiye pʉeno. Ʉbenita ʉ̃i oteniburu
    yóboi, bʉcʉrĩ mʉivʉ ʉracʉ ape oteiye pʉeno. Aru dicʉ cavabʉa ʉracavabʉa nʉivʉ,
    dicʉ taino cãchinoi míjina ne juaiboa d̶ad̶ama, arejame Jesús. Nopedeca mamarʉmʉre
    Jʉ̃menijicʉi jaboteino quĩ́jinotamu, põeva obebevʉ ne cʉe boje noi. Ʉbenita Jʉ̃menijicʉi
    yávaiye méne coyʉrĩburu yóboi, ʉrarõtamu no Jʉ̃menijicʉi jaboteino, obedivʉ põeva
    ne cʉe boje noi.
  ita-1927: Esso è bene il più piccolo di tutti i semi; ma quando è cresciuto, è maggiore
    de’ legumi e diviene albero; tanto che gli uccelli del cielo vengono a ripararsi
    tra i suoi rami.
  lww-lww: Kurus nene na ve tokak na ve tokak pap̃isi, ana pogos nap̃a kapuru pano-o,
    ana pimi pe purlaki tai nap̃a keviu taulu make purlaki tap̃ena lala, ana manu
    lala akila m̃ala ponovi lala e kana korowas lala.”
  ckb-ckb: هەرچەندە لە هەموو تۆوەکانی دیکە بچووکترە، بەڵام کاتێک گەشە دەکات، ڕووەکێکی
    گەورەی لێ دەردەچێت و دەبێتە درەخت، تەنانەت باڵندەی ئاسمانیش دێن و لەسەر لقەکانی
    هێلانە دەکەن.»
  nas-nas: Bane temuriiꞌ mukusiriꞌ ookara-ita, nka tee tenang dupura pankaꞌparama
    taamang mintoong-kooning divuꞌura koiꞌ pankavari deemparamaung, eeꞌnoko barennanka
    poroma biikaang bitonanka kaniaamaunge kaumpeꞌnanka-koo.”
  uvl-uvl: I nganangana tuna mana pe haka ngana, ris tote ae mur lochloch pe tana
    palaungana toto. Pomalam ngie mur nga lut tela ke te ole teu nge i, ke tetal kiniu
    pe te arare nga perperna mur.”
  eng-BBE: Which is smaller than all seeds; but when it has come up it is greater
    than the plants, and becomes a tree, so that the birds of heaven come and make
    their resting-places in its branches.
  ixl-CNT: Tan aꞌ u ia vaꞌl nojchit tiira tal chꞌoo vatz tereꞌn qꞌu tiil itza. Pek
    paalchu ichꞌii viꞌ tereꞌn qꞌu itza niꞌaneꞌ. Aatz nichꞌiieꞌ utz, nibꞌens nimla
    tzeꞌ. Aal nitekꞌuliꞌan isok qꞌu tzꞌichin viꞌaj qꞌul iqꞌabꞌ.— Texh u Jesuus.
  xsi-xsi: Mastet vâsa ŋandai irerege kuku kâi pinde nenzi kapula ŋga; ŋinde nde mota
    mwata. Andeta muli, ŋineŋga kâi ŋinde ipâŋga ŋalae, aku i ne luandondo nde ipolenzi
    kaniŋa kie-kie ndoni uru sipau lâ tâno ilo. Ipâŋga kâi, kala kinzi sii kie-kie
    uru sipagona simâ sisaŋona ne laka kulu.”
  crx-NTPO: Ndi mai soo 'uk'enus nint'um-i, 'i hanányai 'ink'ez oochun 'uk'enus dincha
    suli'. Ndi mustard huyulhni oochun, mai chun 'i ts'iyawh ba ndo idilyiz suli'.
    'Et 'i dut'aiyaz 'i duchun dut'aiyaz yuzischum toh t'o nenínla. 'Et whuz un'a
    yak'uz lerwe 'uhuhoolhdzun-un 'on nus hooncha tileh.”
  kan-OKCV: ಅದು ಎಲ್ಲಾ ಬೀಜಗಳಿಗಿಂತಲೂ ಸಣ್ಣದಾಗಿದ್ದರೂ ಅದು ಬೆಳೆದಾಗ, ಎಲ್ಲಾ ಸಸ್ಯಗಳಿಗಿಂತಲೂ
    ದೊಡ್ಡದಾಗಿ ಮರವಾಯಿತು. ಹೀಗೆ ಆಕಾಶದ ಪಕ್ಷಿಗಳು ಬಂದು, ಅದರ ಕೊಂಬೆಗಳಲ್ಲಿ ಗೂಡು ಕಟ್ಟಿ ವಾಸಮಾಡುತ್ತವೆ.”
  bbb-bbb: Ro ine sunine ije fuka isekube rove fu abe juare ijia okuma fu tavuana
    ka ine ireobo reke. Areme ume boeje bu ro ijia nae buone medufuo. Vame besu ijiege
    iviama Godido e ije bu sibaneke uruvana reve ro rade buka e ma uruvana una e fuone
    rekono kiae.
  blw-blw: Yag tàén no ka-ak-akettoyanchi no hen aminay fukarat ammag an chummakar
    way yachiyat agé hen kachakkaran way mura way ammag ommaway yag i hommòfotan hen
    anchichay kasole hen pangapangana.”
  tam-2017: அது எல்லாவிதைகளிலும் சிறியதாயிருந்தும், வளரும்போது, எல்லாச் செடிகளிலும்
    பெரியதாகி, ஆகாயத்துப் பறவைகள் அதின் கிளைகளில் வந்து அடையத்தக்க மரமாகும் என்றார்.
  azz-NT: Huan ne cuoumostazajtet yec melau yejua in cachi tzictzin de nochi nijín
    xinachme. Pero cuac moscaltis, ijcuacón mochihuas cachi hueyi huan que ocsequin
    xochitactzonme. Huan ne mostazajtet moscaltis huan mochihuas queme se hueyi cuohuit.
    Huan huitze in tototzitzin ten patantinemij ejecaixco huan ompa motapajsoltisque
    tech imatzacaluan.
  spa-RV-1909: El cual á la verdad es la más pequeña de todas las simientes; mas cuando
    ha crecido, es la mayor de las hortalizas, y se hace árbol, que vienen las aves
    del cielo y hacen nidos en sus ramas.
  csy-csy: 'Tua thaici sia thaici theampo sung pan a nobel hi: ahihang hong khan ciang
    in ante teng sung pan a lianbel hong suak a, a kung hong suak hi, tua hu in van
    a vacim te zong hongpai in a bak te tung ah tawlnga hi, ci hi.'
  mxq-NT: Tya̱dʉ tʉʉmt byeen jyantsymyutskꞌátyʉty; per ko yeeky, waanʉ mʉj yoombéty
    éxtʉm mba̱a̱t ja joon jʉyujk ñaybyeꞌeñʉty ma̱ yʉ xyeꞌendsyʉn.
  tzj-NT: Jun ti chirwach mostaza más na tino'y chwach ja jule' chic ija'tz pro ja
    tok nq'uiyi más na nq'uiyi chwach jule' chic tijco'm, noqui cani' jun mocaj che'.
    Rmalc'ari' ja tak tz'iquin eje'e' nepeti, nurquibana' quesoc pa tak ruk'a'. Queri'
    ja c'ambal tzij xbij chique.
  tdt-tdt: Maski ai musan nee kiik liu musan sira seluk, maibee nia moris i buras
    too sai ai huun ida nebee mak boot liu iha toos laran. Nunee manu fuik sira mai
    halo knuuk iha nia sanak.”
  ron-BTF: Care, într-adevăr, este cea mai mică dintre toate semințele; dar după ce
    a crescut, este cea mai mare între ierburi și se face un copac, încât păsările
    cerului vin și cuibăresc în ramurile lui.
  eng-WEBP: which indeed is smaller than all seeds. But when it is grown, it is greater
    than the herbs and becomes a tree, so that the birds of the air come and lodge
    in its branches.”
  eng-FBV: Even though it's the tiniest of seeds it grows much bigger than other plants.
    In fact it grows into a tree big enough for birds to roost in its branches.”
  nld-1939: Het is wel het kleinste van alle zaden, maar als het is opgewassen is
    het groter dan het tuingewas, en wordt het een boom, zodat de vogels in de lucht
    in zijn takken komen nestelen. —
  bwo-bwo: Bihe shook jamotse muk'úniye bíeenormó mit jamoniyere bogfaniyee, mit eenonowere
    wotitwanee, kafwotswere waarr b jaabats kúto aade'er beetúne.»
  nch-BL: Nopa xinachti mostaza eltoc cati más pilquentzi ten nochi sequinoc xinachti,
    pero quema moscaltía, eli más hueyi que sequinoc tzonti huan mochihua se cuahuit
    campa totome hueli quichihuaj inintepasol ipan imacuayo.”
  quc-TNT: Kas tzij ri ija' ri' are ri sibalaj nitz' na chquiwäch conojel tak u wäch
    ija'. Aretak c'ut cäq'uiyic, are nim na que' chquiwäch conojel tak ri tico'n.
    Cuban jun nimalaj che', je ri' chi ri chicop ajuwocaj cäca'n ri qui soc xol tak
    ru k'ab, quemu'jan chupam, —xcha ri Jesús chque.
  tfr-NTPO: Dwl̈agwo ëre chirawa, dwl̈agwo obl̈ë obl̈ë dorko. Gueniyo kun kësbang,
    dwl̈agwo obl̈ë obl̈ë kjinmo. Eshko ga sënwa l̇l̇ë usho ywë ba kowo go» l̈e.
  kaq-NT: Caibo bero mentan hashoan hexti pishcahax bi ta joconax hani sca jaax texe
    banabo mentan hashoan hani sca jaiqui. Jihuiscaiya ta hihsabo joxon jahuen mebibo
    janin sca nahajatihiqui.
  ahr-ahr: तो तर सर्वा दानासमा बारीक शे, तरी तो वाढावर पालाभाज्याच पेक्षा मोठा व्हईन
    त्याना असं झाड व्हस की, आकाशमधला पक्षी ईसन त्याना फांद्यासमा घरटा बांधीसन राहतस.
  sgb-sgb: Iibon man ya but-o, ay hinumlay yan nag-in kayo, kabay nipanyag halay ya
    manok-lalê ha hanga na.”
  vie-1934: hột ấy thật nhỏ hơn cả các giống khác, song khi đã mọc lên, thì lớn hơn
    các thứ rau, và trở nên cây cối, cho đến nỗi chim trời tới làm ổ trên nhành nó
    được.
  kxv-kxv: ଏ଼ ପା଼ଡ଼େୟି ବାରେ ପା଼ଡ଼େୟିକା କିହାଁ ଊଣା, ସାମା ଏ଼ଦି ପାଡା ଆ଼ତିସାରେ ବାରେ କୁଚା
    କିହାଁ କାଜାୟି ଆ଼ହାଁ ଇଲେତି ମା଼ର୍‌ନୁ ଆ଼ନେ, ଇଞ୍ଜାଁ ହା଼ଗୁତା ଊମ୍ବିମାନି ପଟାୟାଁ ୱା଼ହାନା
    ଏ଼ଦାନି କମାତା ବ଼ଣ କିହାନା ବାସା କିନୁ ।
  cha-cha: Magajet na güiya mas diquique gui todo y semiya sija; lao anae esta mandoco,
    güiya mas dangculo gui manmagogulae, ya mamatrongconjayo, ya manmato sija y pájaron
    y aire, ya manmamatinas y chenchon gui ramasña.
  amu-NT: Lqueeⁿꞌ mostaza jeeⁿ cajnda̱a̱naꞌ sa̱a̱ xeⁿ jnda̱ teijndeii tsꞌoom, nleindyenaꞌ,
    nncwinomꞌnaꞌ ntꞌom nꞌoom ntjom na tiquiwindye. Juunaꞌ nleitꞌmaⁿtinaꞌ hasta nnda̱a̱
    nnaⁿ lꞌo̱ tsꞌoomꞌñeeⁿ cantquiaa cantsaa.
  hin-CV: यह अन्य सभी बीजों की तुलना में छोटा होता है किंतु जब यह पूरा विकसित हुआ
    तब खेत के सभी पौधों से अधिक बड़ा हो गया और फिर वह बढ़कर एक पेड़ में बदल गया कि
    आकाश के पक्षी आकर उसकी डालियों में बसेरा करने लगे.”
  eng-OURB: which indeed is smaller than all seeds. But when it is grown, it is greater
    than the herbs, and becomes a tree, so that the birds of the air come and lodge
    in its branches.”
  spa-BES: El cual es más pequeño que todas las semillas; pero cuando ha crecido,
    es más grande de las hortalizas, y se convierte en un árbol, de modo que las aves
    del cielo vienen y hacen sus lugares de descanso en sus ramas.
  san-BEN: সর্ষপবীজং সর্ৱ্ৱস্মাদ্ বীজাৎ ক্ষুদ্রমপি সদঙ্কুরিতং সর্ৱ্ৱস্মাৎ শাকাৎ বৃহদ্
    ভৱতি; স তাদৃশস্তরু র্ভৱতি, যস্য শাখাসু নভসঃ খগা আগত্য নিৱসন্তি; স্ৱর্গীযরাজ্যং
    তাদৃশস্য সর্ষপৈকস্য সমম্|
  tdx-tdx: Ie ty kede amy ze hene añañe an-kodoboñe ao, fa ie mitiry, ro jabajaba
    amo rongoñeo vaho mbe mionjoñe ho hatae abo, kanao mitsoloke amo tsampa’eo o voron-dikerañeo.
  naf-naf: Katnaŋ ke isikŋaŋ penaŋ. Yaŋ semem katikŋaŋ bemtiŋgut tep nemboŋ kwati
    sebemindemti tep temaŋ mambein. Ma age ekŋenaŋ koti betnanen mkaŋin walati matalip.”
  grc-MT: ο μικροτερον μεν εστιν παντων των σπερματων οταν δε αυξηθη μειζον των λαχανων
    εστιν και γινεται δενδρον ωστε ελθειν τα πετεινα του ουρανου και κατασκηνουν εν
    τοισ κλαδοισ αυτου
  vid-vid: Yiyo nyhadikwa ndodo ng'hatu, ila wone yote, iwaga igodi likulu kusinda
    migodi jeng'ha. Na videje vya kuulanga vyuyaga kuzenga vimvulila mli mitagala
    jake.”
  pio-NT: Ewita achúméeríinacáaníta yái mostaza íimica, càicáaníta idécanáami idàwinàacawa,
    yá manuícani macái bànacalé íicha, yá idàwinàacawa manuícani iyúwa àicusíwa. Iná
    yéewa màsibèe nàanàaca namànica namùlubèwa mostaza yéetaná yàana íinata”, íimaca
    yái Jesúsca.
  tsn-tsn: '@see-verse:MAT.013.031'
  amr-NT: Suhuigkida̱da eʼkerekpo hue̱ymeytoneaʼ oʼkerekdepo huaboroʼnanada o̱ʼe̱a̱po.
    Huaʼopite huakkaʼ bakoya onʼpakkaʼapo. Konigti huakkuruda Dios Huairien huaknopo̱e̱ʼeri
    sueʼda o̱ʼne. Nogok huakkaʼada Dios Huairitaj oʼnoknopo̱e̱po onʼnigpeonhuahuikaʼpo
    huakkaʼda o̱ʼneapo. —‍Jesúsa ken konig oʼmanbatiaʼpakpo oʼmanmadikaʼuy.
  pwg-pwg: Tuna peina na gisi korekorena ma kegha da ina rakata da ini kiidagima da
    vao kamonai pei peyarina ina ghekuyowesi. Ma kiu ina pipisi da ragharaghanai ina towatowei.”
  cjv-cjv: Woingoro ena okome eri mokoro eri ta muruwo bire eromie. Eri mastari eri
