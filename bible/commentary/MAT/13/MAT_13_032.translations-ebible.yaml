  mgh-2016: Imbeyu inene iyo iri yooyeva upwaha imbeyu chikina chonkhaye, nansho vanonnuwa
    aya unokhalha mwiri mulhupalhe chinene upwaha miri chikina. Khukhalhaka mwiri
    unothekiya iphuuru cha ashinuni o wiirimu mmarittani mwaya.”
  kvn-NT: Imi chapi-mostaza-kwadin egmal-immal-kwaga pul purwí. Tenal mostaza-kwa
    nijal, tegin tunkujal, immal-kwa-pirka-il-ilbal-tiglemalad-egmalga pul tummad
