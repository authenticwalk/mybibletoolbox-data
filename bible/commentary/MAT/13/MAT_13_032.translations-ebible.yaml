  mgc-mgc: Kofo matisiwa aba ta da kofo biya, mati övu rïyë, gbɔ na kyedre ta da wevo
    biya, övu na kaga, ali ayinnï uvö loko ënnï mï ngora mo.”
  ame-NT: Ñehua, eʼñe yeñoteñ mostazllom̃ ñeñt̃paʼ atarrcaʼye nanac añet̃olleshallmerr,
