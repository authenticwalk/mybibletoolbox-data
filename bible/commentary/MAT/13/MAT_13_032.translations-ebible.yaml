verse: MAT.013.032
translations:
  kpx-kpx: Ke iu esevehame seleve. Isito auna uliniege idi baluga holisi. Ige uguiabuna
    loholiege kebia adamo hasolahai. Iale ataeau Dilava adae vuvunemo ui moagatahoai
    ue dua vaveve keu kateanu.”
  okv-H: Rate embo na ve vahai humbuto amita pure ta urau ereto pajito pure ta donda
    tapa dembeto ji ainge eaguja. Eto di na puvuto amita hatu ta arihe araha eagora,
    aingekora.”
  tbo-tbo: Ma ihagilana polana i habulu duma ma a houga lata uyahina i wimayau baneina
    po i lata lagona ma kiu he liya mai uyahina po hai pata he wogowogohi.’
  mal-C: അത് എല്ലാ വിത്തുകളിലും ചെറുതെങ്കിലും വളർന്ന് തോട്ടത്തിലെ ചെടികളിൽ ഏറ്റവും
    വലിയ ഒരു വൃക്ഷമായി; ആകാശത്തിലെ പക്ഷികൾ വന്ന് അതിന്റെ ശാഖകളിൽ കൂടുവെക്കുകയുംചെയ്യുന്നു.”
  grc-SR: ὃ μικρότερον μέν ἐστιν πάντων τῶν σπερμάτων· ὅταν δὲ αὐξηθῇ, μεῖζον ⸆ τῶν
    λαχάνων ἐστίν, καὶ γίνεται δένδρον, ὥστε ἐλθεῖν τὰ πετεινὰ τοῦ οὐρανοῦ καὶ κατασκηνοῦν
    ἐν τοῖς κλάδοις αὐτοῦ.
  bgc-bgc: वो सारे बीज्जां तै छोट्टा तो होवै सै पर जिब बध जावै सै फेर सारे साग-पात
    तै बड्ड़ा होवै सै, अर इसा दरखत हो जावै सै के अकास के पंछी आकै उसकी डाळियाँ पै
    बसेरा करै सै।”
  khz-khz: Tanoparai varovaro gaura maparara nuganugarai ia geregana kei galagala
    vagi, na ekalana aonai, varovaro gaura maparara nuganugarai iamo kamu iwavagi.
    Ia evekamu-vagina aonai, manu raurau gelovomaina, ia raganai geria nuguvi gekalarana.”
  deu-TKW: Das ist der kleinste unter allen Samen, wenn es aber wächst, so ist es
    größer als die Kräuter und wird ein Baum, so daß die Vögel des Himmels kommen
    und nisten in seinen Zweigen.
  zsr-NT: Le nactë nactër cuidiꞌ xsey mostaza naꞌ ca yúguꞌtë xseydauꞌ yezicaꞌ, san
    catiꞌ chnadúz, rzxöntër ca yúguꞌtë guixiꞌ cuan len rac zxön ca nac tu yag, atiꞌ
    taꞌdxinbaꞌ bguindauꞌ tun lidxcbaꞌ lu zxuzaꞌ nëꞌi.
  lin-lin: Nkona yango eleki bankona nyonso na moke ; kasi soki ekoli, elekaka bandunda
    nyonso ya elanga na molayi mpe ekomaka monene ; ebimisaka bitape minene oyo esalaka
    ete bandeke ya likolo etonga zala na yango na bitape na yango. »
  hns-NT: Oe sab se tjhota bia hai, bakie djab barhe hai tab oe khet ke sab per se
    barka hai kie tjierai log aaike okar daarhie par khota lagaai sake hai.”
  noa-E: 'Iin chadcha tagam nemjĩir dau khãaijã ichta bʉ̈rʉʉcha khitʉm. Mamʉ mag khitʉmʉn
    nem bãau khaphí bãauwia, nem bʉ̈ pöm ãdëe aadeewai, sĩi nemchaaindam bëewi ag
    gaai di ëucheejemgui ajim. Ich agjöta sĩebahab ajim ĩchab mʉg Ẽwandam iek mua
    pãrag jaau chitʉmjã: Mʉʉgwaiwe chan khapan khabata ʉ̈kha durrum; pari mag durrumuata
    warag nem pöm aaidʉbapäaiwai õor khapankham khʉʉnau ʉ̈khajugui ajim.'
  eng-EMTV: which indeed is smaller than all the seeds; but whenever it is grown,
    it is greater than the garden vegetables and becomes a tree, so that the birds
    of the air come and nest in its branches.”
  mib-NT: Te jendaá jeē ɨɨn ndɨquɨn lúlí gá cúu vēsú tāca gá ndɨquɨn. Te núu ni jehnu,
    te cúu cáhnu ga vēsú tāca gá yucū, chi ndúu nájnūhun ɨɨn yujnu. Te quíjicoo saa,
    te cásáha tɨ tacā tɨ̄ chīji ndaha ún. Achí yá.
  lif-NT2: के़रे़क् याॽरिःम्‍बाओ के़रे़क्‍नुःल्‍ले़ चुक्‍सा चोःक्‍साङ् खे़न् पोःआङ्
    प्‍याङ्‌सिगे़न् इक्‍ताप्‍पोबा वेॽ नुधि-साक्‍चिॽनुःल्‍ले़ यम्‍बा कुबुङ् पोःङ्‌लो॥
    हे़क्‍क्‍याङ् पुसाहाॽ मे़दाआङ् कुबोराःक्‍को हाप् मे़जोगुरो॥”
  xnj-xnj: Yene yivya yidebe kuliku mbeyu zoha, nambu yikamela na yikula kuvya mkongo
    uvaha kuliku mimea yoha, hati hidege yibwela na kujenga hisakanilu, mumambanda
    gaki.”
  mmx-mmx: Nom levenit i lixilik aleng ti levenit axap, ketla do ira suu xat, neni
    i silok aleng ti lempanga axap i suusu ro xataamang. La ira lok ngan ta luuna,
    la lavapixa dit pot, la dirap kip gu go at lengkakan una ren.”
  cbr-NT: Mostaza bëru ax ca chamaratsuira 'icën, bëtsi ñu bëru chamaratsusamaira
    ca ax 'icën, 'aíshbi ca 'apácëx bëtsi ñu bëru canicësamaira 'ia. Usa 'aísha cani
    iisaribi 'inun pëñanacëcëbëtan ca manan nuáncë ñuinacamax anu nooi aia. Usaribiti
    ca Nucën Papa Diosan unicamax 'itsamashi pain 'iaxbi 'itsaira 'itánun uatia.
  tee-NT: Ju anu' xat'in yuchi ju palai lacat'icst'i tachi chun ju t'in. Para acsni
    tak'ayai na k'alhapak'ai jun. Tasui tachi ju lacat'icst'i q'uiu. Chai ju ts'ok'o
    tamin chai tamuc'ai ixpamalhiqui'an la'ix'acatan.
  eng-LSV: which less, indeed, is than all the seeds, but when it may be grown, is
    greatest of the herbs, and becomes a tree, so that the birds of the sky come and
    rest in its branches.”
  cak-NT: Roma más que ja ri ija'tz' chi ri mostaza ri más co'l oc, pero cuando niq'uiy,
    jari' ri más nim ntel chiquiwech ri ch'aka chic tico'n. Ri mostaza xa can anche'l
    jun che' titzu'n cuando niq'uiy. Romari' ri chicop ri c'o quixic' ri yebe chicaj
    ye'apon chiri' y niqui'en quisoc chuk'a', xcha' ri Jesús.
  pah-NT: Mostarda ra'ynha ko jara gwyre'i pa xunhi hete. Henhunhame mostarda roryroryvamo.
    Aerẽ yvovouhuro. A'ero koji'i hehanhuhũ oji'java'ea hohe yvovouhuro. A'ero gwyra'ia
    ruri onhimongyavo upa hakã rehe japovo gwaityga, ei Jesus'ga he'yje'ỹve'g̃a po
    ti he'yjuhu nehẽ javo.
  sja-NT: Chi tau ma-ãriara bɨ awaraa net'atau tachia uupata k'ãyaara. Mamĩda warik'ãri,
    waibɨara waripari awaraa ne-uu k'ãyaara pak'uruk'a nɨ̃beerumaa. Mãgá waibɨara
    waripari perã, chi jua t'aide ipanaarã chepata ɨ̃idait'ee.
  xed-xed: Ndərzikwa tsatsi mataba inda hulfaha, ama ka ɗyaf ɗya tsi ka glafta, mal
    tsatsi mataba hulfa niɗaliha. Ta nuna gdiz ka fu, ŋa sliʼadaghata ɗyakha da baba
    həga taŋ ta zligamahani.»
  mks-NT: Cúú á ndíqui̱ loho chága̱ nu̱ tócó ndihi ndíqui̱ válí íin ñuyíví. Joo sáhnu
    a ja̱nda̱ quia̱hva ndúu a in yíto̱, dó cáhnu nu̱ ndíhi yíto̱ nu̱ xínu̱ co̱o laa
    cáva̱ha rí cho̱ho̱ ri̱ nu̱ ndáha̱ do̱ —cáchí Jesús.
  gfk-S: A tutuno be i hansik ta ira pat na dahe bakut, iesene namur be ing ite kubur
    i tamat ta ira humangana dahe na nian dait la sooso. Kaie, ira mon di hanawat,
    di gil ira nudi pawas ta ira singarna.”
  bmu-bmu: Kötŋi mi morö közözömŋi. Mi nene köt pakpak mieŋgö eretŋini akzapmö, jula
    wahöta yöha pakpak eŋgoŋgita qariba ip akŋa. Mewö aka kiniga könakemba neiŋi neiŋi
    kaŋgota aipŋini ip miaŋgö böröŋe alakze.” Mewö.
  dgz-dgz: Oma baip makewa ame otu koentu iragenawa go kai ware entanen oma baware
    iragen tan. Menan nenip tauan dugup muga oma ame naniwa gapan iragi waramone.”
  eng-GNV: 'Which in deede is the least of all seedes: but when it is growen, it is
    the greatest among herbes, and it is a tree, so that the birdes of heauen come
    and builde in the branches thereof.'
  zaa-NT: Bétsi' tú'a nna adí telá xcuichu to' ną́ de lo iyaba ca semilla. Pero de
    chi gul·lanią nna biỹenią nna ritè láą lo iyaba ca planta hàstaá qui'ni ca bìnni
    to' tsè'e lo be' nna rutsia xcu'ni quį lúį.
  eng-WEBSTER: 'Which indeed is the least of all seeds: but when it is grown, it is
    the greatest among herbs, and becometh a tree, so that the birds of the air come
    and lodge on its branches.'
  guh-guh: Mostazaxu raja bitso tsiquirixutoxi daxita peubixuvecua. Itsiata baitsi
    jane mostazanae itsa juva, bepijia vitsaba. Caevaita pinijinae naexana itsapeubinaenë
    matatoxenetsia. Nexata baratsui ata pata bajaraponaeta. Pematapenanë exana bajaraponaemaxërananëjava.
    Bajara pijinia itsane jivi ata. Bepijia ayaibitsaëto Dioso pijajivi naexanaena,
    jai Jesús jivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Pui kuu gije lui matikäli birige iyeta kuu gije cabu ca, yepä liba luutuge,
    babo läbituge iyeta calwacupi gije cabu ca. Tabe uli pana jaaguge, piba ele cina
    saacluge teeme mete bine arangejame teeme ciipe cabu.”
  nhw-BL: Nopa xinachtli mostaza eltoc catli más piltziquitetzi tlen nochi sequinoc
    xinachtli, pero quema moscaltía, eli más hueyi tlen sequinoc tzomitl huan mochihua
    se cuahuitl campa totome hueli quichihuaj inintepasol ipan imacuayo.”
  swh-ONEN: Ingawa mbegu hiyo ni ndogo kuliko mbegu zote, lakini inapokua ni mmea
    mkubwa kuliko yote ya bustanini, nao huwa mti mkubwa, hadi ndege wa angani wanakuja
    na kutengeneza viota katika matawi yake.”
  wbi-wbi: Napano imbeju ijio ndebe kukila sooni, jingamele, ghuuva mmela nkome kukila
    amamela ghooni agha nyafu. Ghukula ghuuva mpiki, nasi njuni sitenga ifivwasu mu
    nhaafi saake.”
  bba-bba: Dɑ̃ɑ binu kpuro sɔɔ yeyɑ yɑ piiburu bo. Adɑmɑ yɑ̀ n kpiɑ yɑ kpɑ yɑ ɡberun
    kiku bɑɑɡere kpɑ̃ɑru kere. Domi yɑ rɑ ko dɑ̃ru sere ɡunɔsu rɑ nɛ su sin sokunu
    ko ten kɑ̃ɑsin wɔllɔ.
  eng-KJVCPB: 'which indeed is the least of all seeds: but when it is grown, it is
    the greatest among herbs, and becometh a tree, so that the birds of the air come
    and lodge in the branches thereof.'
  kgk-NT: Nhanhotỹ ramo mixĩ eterei. Mixĩve opamba'e ra'ỹi-gwi, ko yvy arigwa ra'ỹi-gwi.
    Ha nhanhotỹ-ma rire, okakwaa porãve. Entéro temitỹ-gwi tuvixave xave oho-vy. Upéi
    imáta-ma, hakãmbe kãmbe ave. Upéa-rehe oveve ou-vy gwyra ogwapy hakãmby-rehe,
    he'i Hesu, Nhandejáry irũ hetave tave oĩ va'erã rehegwa oikwaa uka-vy.
  waj-waj: '@see-verse:MAT.013.031'
  cpy-cpy: Tema oryaani okantawita okithoki, aririka oshookanaki, awijanakiro otsipa
    iwankiri rowaneki, antawo otewatanaki, aritaki imenkoshi-yityaari tsimereeriki-paeni.”
  ekk-PKP: Kuigi see on kõige väiksem seeme, kasvab see suuremaks kui teised taimed.
    Õigupoolest kasvab see puuks, mis on nii suur, et linnud saavad selle okstel istuda.“
  mpx-mpx: He iya pwatum gegewena wali tokekeisi, yaa sauga i siun ge i bwata, bugul
    gegewena bolo hi siun eyowaa i bwata lakel. I tabwa ebwakil etegana inoke bwasumu
    bolo hi youyou hawawala hi nem ali vata hi ginola lalana elana.”
  wbp-wbp: Ngula-jangkaju, ngakarrangakarralku kuja-ka pardimi watiya wiri watiya-kari-piya-wangu,
    ngula-kurraju kalu yanirni jurlpu panu-jarlulku. Yuwalilki kalu ngurrju-mani watiyarla
    yamangka wiringkalku. Ngula-piya-yijala Kaatu-kurlangu turnu. Jalangu marda kalurla
    marnkurrpa-mipa nyina yapaju. Ngulaju ngula-juku. Ngaka kapulurla nyina yapa panu-nyayirni
    Warlalja-Wiriki.” Kujanya-jana Jijajiji wangkaja yapakuju.
  luo-luo: Kata obedo ni en e kodhi matinie mogik kuom kotheu duto, to ka odongo to
    odoko yiend puodho maduongʼ moloyo yiende mag puodho duto, kendo winy mafuyo e
    kor polo biro kendo piyo e bedene.”
  nhe-NT: Nopa xinachtli mostaza eltoc tlen más pilsiltzi tlen nochi sequinoc xinachtli,
    pero quema moscaltía, eli más hueyi tlen sequinoc tzontli huan mochihua se cuahuitl
    campa totome hueli quichihuaj inintepasol ipan imacuayo.”
  aii-aii: ”ܗ̇ܝ ܒܘܼܫ ܙܥܘܿܪܬܵ‌ܐ ܝܠܵܗ̇ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܒܲܪܙܲܪ̈ܥܹܐ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܓܲܪܘܸܣܵܐ،
    ܟܹܐ ܗܵܘܝܵܐ ܒܘܼܫ ܓܘܼܪܬܵ‌ܐ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܝܲܪ̈ܩܹܐ، ܟܹܐ ܗܵܘܝܵܐ ܐܝܼܠܵܢܵܐ، ܗܵܕܵܐ ܕܐܵܬ‌ܝܼ
    ܛܲܝܪܹ̈ܐ ܕܫܡܲܝܵܐ ܘܫܵܪܝܼ ܓܵܘ ܦܲܥܘܵܢܘܼ̈ܗ̇.“
  esk-NT: Mikiniqsraugaluaŋŋaġmi nautchiaksrapayaaniñ naagatarra naukami aŋiniqsrauraqtuq
    nautchiapayaaniñ napaaqtuġuqhuni. Aasiiñ tiŋmiuraŋi siḷam aggiqamiŋ ugluliñiqsut
    qisiqsiutiŋitñun.”
  msb-msb: Amo ini an pinakadyutay sa tanan na pisog pero pagtubo amo man an pinakadako
    sa mga tanom sa uma. Nagin kahoy ini kaya nagahurugdon an mga sapat kag nagasaralag
    sa mga sanga sani.”
  cpa-NT: Píh³ báh³ møi¹jon² jøng² cónh¹ ja³ca¹lah¹jǿ¹ ni³ møi¹jon² siíh² chi² jmøi¹guǿi¹.
    Jøng² hiug¹² jín³ dsa²juøh¹² chiúh³ mostaza cónh¹ jín³ ja³ca¹lah¹jǿ¹ ni³ janh¹²
    siíh². Lǿ² ju³lah con¹ cøng² hma² juøh¹². Jøng² tóh² jáh² ŋi²nio³ guiuh¹³ tsai³
    jøa³ guh¹² hma² ―ca¹juúh² Jesús.
  dso-dso: ସେ ମୁଞ୍ଜି ସବୁର୍‌ଟାନେଅନି ସାନ୍‌ ଅଇଲେ ମିସା ତେଇଅନି ଜନ୍‌ ଗଚ୍‌ ଅଇଲା, ଜମିଟାନେ
    ରଇଲା ବିନ୍‌ ଗଚ୍‌ମନର୍‌ତେଇଅନି ଅଦିକ୍‌ ଡେଙ୍ଗ୍‌ ଅଇ ଜୁଜୁରା ଅଇଲା । ଆରି ସେ ଗଚେ ଚଡଇମନ୍‌
    ବାସା ଅଇଲାଇ ।”
  meu-meu: Au nadinadidia loḡora iboudiai ia mo sibona maraḡi-maraḡi herea; a e tubumu
    negana ai, aniani avadia iboudiai e tubutanimu, au ai e laomu, bena atai manudia
    na ia rigina ai e roho kaumu, laḡadia e animu.
  yva-NT: Sesawije kamije omamo momoyain dave, weramu arono ntubai seo, ama mote manakoeve
    mo anareo kai rakivan, manakoe maisyare inyo mote ramaisy, weti insanije nande
    wo ene ranari ama ririje rai.”
  dgc-dgc: Kakétihékan ya ta maski anya a bukél, pero éng magtubu dén éy kadikélan
    ya ta étanan a kayo, a hanggan makapaglobun du manok ta tingi-tingi na.”
  zpm-NT: ni teḻ gacbniw, rrooba ni lëëw rroobraa lo grë guizh ne ran zho ro yu, raca
    lal tib yag nex, haxta rdziṉ grë mguiṉ rzhixcuaa ma zhiptsieez ma lo grë zhicwa.
  hix-NT: Anaro nathàr komo yosnaka rma haxa nay hamà, kekon hatà. Esnakanotho txko
    rma, thorymamàtxhe, ehànhenye ymo rma haxa mak naha ha, anar komo yoho rma haxa
    mak ha. Nasakmatahtehe, thenyehra, kekon hatà. Amnye akmatar hona nemàmtetxow
    hamà, torono komo. Àro wyaro rma rha nehamyatxhe ha, Khoryenkomo mryenon komo.
    Yakenohnàtho komo rma nehamyatxhe ha, kekon hatà, Txesusu.
  sim-sim: Mastet oso siji awari mende kanda sir. Hako li sishiwak lewas tungua rasaha
    wasilakak mi hom nanda sir. Ushiwak avi li raha aviwusin mi tava orok uhu linda
    lir.�
  npi-ULB: यो बिउ अरू सबै बिउभन्दा सानो हुन्छ । तर जब यो हुर्कन्छ, यो बगैँचामा भएका
    सबै बोटभन्दा ठुलो हुन्छ । यो एउटा रुख बन्छ, अनि आकाशका चराहरू आउँछन् र यसका हाँगाहरूमा
    गुँड बनाउँछन् ।”
  cgc-cgc: Yi na binni pinakatise ta tanan na binni. Piro, na gatubo en, mas pa bakod
    kaysa ta tanan na tanem na gulay daw naimo na bakod na kaoy. Bisan mga yupan an
    gatugdon daw gasalag naan ta iya na mga sanga.”
  tim-tim: Koaŋe amâ bâlensiâ dondâ. Dâ pâtkom âmâ humo akmâ lâwin siânba are hârok
    ewangiyekmap. Hain akmâ lâwin humo akto lâutŋe togom bât bâtŋân panmai.” dâep.
  yor-yor: Bí ó tilẹ̀ jẹ́ èso tí ó kéré púpọ̀ láàrín èso rẹ̀, síbẹ̀ ó wá di ohun ọ̀gbìn
    tí ó tóbi jọjọ. Ó sì wá di igi tó bẹ́ẹ̀ tí àwọn ẹyẹ ojú ọ̀run sì wá, wọ́n sì fi
    ẹ̀ka rẹ ṣe ibùgbé.”
  wos-wos: '@see-verse:MAT.013.031'
  emp-NTPO: Maʌ̃ mostaza tara jũma dadjia ubada cãyãbara djubibiara quirua. Baribʌrʌ
    dewara néu b̶ea cãyãbara waib̶ʌara waribaria ab̶a bacuru babʌrʌd̶aa. Maʌ̃ bẽrã
    ĩbanara dji jʌwated̶e de ocuad̶e zebadaa.–
  eng-F35: which indeed is smaller than all the seeds, but when it is grown it is
    greater than all the vegetables and becomes a tree, so that the birds of the air
    come and rest in its branches.”
  ind-ind: Biarpun biji tanaman itu paling kecil di dunia, tetapi sesudah tumbuh,
    biji itu akan menjadi tumbuhan yang paling besar di kebun. Bahkan bisa menjadi
    pohon yang cukup besar sehingga burung-burung datang berlindung dan bersarang
    pada cabang-cabangnya.”
  pes-OPCB: دانهٔ خردل گرچه یکی از کوچکترین دانه‌هاست، اما وقتی رشد می‌کند، از تمام
    بوته‌های دیگر بزرگتر شده، به اندازهٔ یک درخت می‌شود، به طوری که پرنده‌ها می‌آیند
    و در لابلای شاخه‌هایش لانه می‌کنند.»
  mpt-mpt: As afeto dabo sumobe. Mastete dab ole dot kengkeng otane e balbunea damanea
    beselib anea as afeto gaisoneta wani tenibta e tung dimo deito fakam binabiobo
    ge baabesebe.
  bla-bla: Itsĭs'tŭpskaiinŭkotsiuaie kŏnai'ĭnsĭmmanĭsts; ki sŭs'kiĭssi, itsĭs'tŭpomŭkkuiau
    insĭm'mansts, ki itsĭs'tsĭsasiu, ki paiu'tax itotoiau ki itoko'attomiax ĭsto'kŭniksĭsts.
  ssx-ssx: Mo kilikita꞉ ota꞉ hodikale siki yeke kiliki yekepate ipika꞉ opolo hata꞉ta꞉
    mandane wae manuna꞉ opa꞉la꞉ tombo lombei peao opaa ti tupa꞉ halieke. Kutu pia꞉ka꞉na꞉ta꞉
    kota꞉ bamanu a꞉pa ipika꞉ paleke pa꞉ta꞉manu ika꞉ dakemanu halimikie.
  mkl-mkl: Nɡbou í kere í re nɡbo ŋɑ iyi ɑ̀ ɡbe fei, ɑmmɑ bii ɑ̀ ɡbɔ̃ɔ, nŋui í yɑ
    fitɑ ku lɑ́ ku re ɑmɑ jĩi fei, hee yɛi ŋɑ ɑ̀ yɑ mɑɑ ce ɑntɛ si ɑmɑɑwɔɛ ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ମୁଞ୍ଜି ସାପା ବାନ୍ ଡାଆଁ ଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ଆତ୍‍ ବାନ୍ ମୁଡ଼ି ସ୍ଲାଃ ଡିଙ୍ଗେ
    ଲିଜନ୍ନିଆ ବିନ୍ ସାପା ସ୍ଲାଃ ବାଦୁଲ୍ ଜାବର୍ ତିଆର୍ ବାରି ଗୁଲ୍‍ଟ ଡିଙ୍ଗେ ଆରି ମେଁ କେନ୍ଦା
    ଅରିଆ ପ୍ଲିଗ୍‍ଇଂ ଉଙ୍ଗ୍‌ଚ୍ୟା ଗାଗ୍ ଆର୍‌ଗେ ।”
  gof-RNT: He mithee ayfey hara mitha ayfetappe guutha, shin iya dolaa diccida hara
    mithata ubbaafe aadhdha gitatawusu. I tashiyan kafoti keexidi uttana gakkanaw
    wolqqaama mithi gidawusu” yaagis.
  unx-unx: ଏନାଦ ସବେନ୍‌ ହିତାଏତେ ହୁଡିଙ୍ଗ୍‌ଆଁ ମେନ୍‌ଦ ଏନା ହାରାୟାନ୍‍ଚି ସବେନ୍‌ ଆଡ଼ାଃଏତେ
    ମାରାଙ୍ଗ୍‌ଅଃଆ ଏନ୍ତେ ଦାରୁ ହବାଅଆଃ, ଆଡଃ ଏନାରେୟାଃ କତରେ ସିର୍ମାରେନ୍‌ ଚେଣେଁକ ଥକାୟା ।”
  gah-gah: Ámina netá nene zuha netá lugáagutí koma koma nemóza, ve makó nenémo ámina
    netá nene minagú atilí okago goloko iteko napa oake zamú mukí kivilegeko zagitana
    loló onoive. Lá okago, nama nenete anitiake nenémini izanaló nene numuni giaká
    niave.
  lcm-lcm: Kantanem kapo katui lik luai i keve katui aongos, sikei man kala polok
    kala serei alava ani keve suksukalan aongos i nei matang na kala bil val ei akorong.
    Na ri mani i nei pangau kimela serei na kime lapo ting kuli keve ngakan ina.”
  aer-aer: Annge re akenhe akweke anthurre-arle, arrpenhe ingkirrekenge akweke-ulkere.
    Kele amangkemele akenhe ulye akngerre anthurre anentye akngerre-arle, arne arrpenhe
    areyenge akngerre-ulkere. Arne ikwerenge akenhe thipe areye apetyemele untye itnekenhe
    mpwaremele aneme.” Alakenhe-arle Jesus-ele itneke ileke.
  qvc-NT: 'chay ñapushpa murunqa yumbay simillamanda mas takshita kashpapis, wiñashpaqa,
    achka tarpuduta binsin. Chayshina atunna kaptinqam, pishqokuna rikrangunapi kamachakunllapa
    (makachakunllapa). [Nuta: Chay ñapushpa muritunshinam Dyusta kuyaqkunapis ashlita
    kashqanllapamanda rinllapa achkayaq.]'
  tgl-ULB: Tunay ngang pinakamaliit ang binhing ito sa lahat ng ibang mga binhi. Ngunit
    nang ito ay lumaki, naging mas malaki ito kaysa sa mga halamang panghardin. Ito
    ay naging puno kaya ang mga ibon sa himpapawid ay pumunta at namugad sa mga sanga
    nito.”
  cbs-NT: '@see-verse:MAT.013.031'
  xtm-NTPP: Te ndikin ma chi in ja luluu ti'i‑ni kúu i ne'un ndaka‑ka ndikin iyo ñuu
    ñayivi a, kovaa nuu ni jite i ma, te ni ja'nu in yutnu kui'i, te kúu sukun sukun
    tnu, te suu tnu sukun xeen‑ka sana ndaka‑ka ja ka sunkoo ñayii ma nuu huerta i
    ma, te lasaa ka ndava andivi ma chi kuu jin sa'a ti taka ti ne'un nda'a tnu ma
    ―‍kúu ya jiña'a ya.
  nnq-nnq: Yenie ibi mbonji njokonjoko kupeta mbeju yoa, nambu anda imalike iba ngolongwa
    kupeta ipandwa yoa. Ukola nukube nkongo nkolongwa ni ijuni yu kunani kuika kuchenga
    mihui mundambi yakwe.”
  bao-NT: Niipetirije ote apegaari ametʉenero petigaacã peti nii pacaro, bʉcʉa waaropʉa,
    ote, wejepʉre ca niiri yucʉ ametʉenero pairicʉ bʉcʉa. To biri minia tiigʉ dʉpʉripʉre
    cʉ̃ja die batiri queno, cʉ̃ja ca tii niirore birora bii —ĩi wedewi Jesús.
  san-ORI: ସର୍ଷପବୀଜଂ ସର୍ୱ୍ୱସ୍ମାଦ୍ ବୀଜାତ୍ କ୍ଷୁଦ୍ରମପି ସଦଙ୍କୁରିତଂ ସର୍ୱ୍ୱସ୍ମାତ୍ ଶାକାତ୍
    ବୃହଦ୍ ଭୱତି; ସ ତାଦୃଶସ୍ତରୁ ର୍ଭୱତି, ଯସ୍ୟ ଶାଖାସୁ ନଭସଃ ଖଗା ଆଗତ୍ୟ ନିୱସନ୍ତି; ସ୍ୱର୍ଗୀଯରାଜ୍ୟଂ
    ତାଦୃଶସ୍ୟ ସର୍ଷପୈକସ୍ୟ ସମମ୍|
  huv-NT: Naleaing tiül meáwan osaab soex leaw napiürüch, aaga osaab mostaza quiaj
    xowüy minine. Ndoj wüx apmatang apmajal oleaj, alwüx ajal oleaj tiül meáwan soex,
    apmatüch atnej noic owil xiül. Quiec alndom marang ombiüm wüx mipüüig nej ―aw.
  otn-NT: Ma̱jua̱ni̱ ngue ma̱n'na zitchʉ na̱ ra̱ hmu̱dä na̱ ngue gätho mi̱'da yø hmu̱dä
    i ja. Pɛ nu̱'mø bi̱ nte, ma̱n'na ta̱te ra̱ da̱t'o ngue gätho mi̱'da yø c'ani̱
    i ja. Nu̱p'ʉ ja yø 'yɛt'o, ja ørbʉ yø 'bafi yø ts'ints'ʉ.
  nop-nop: Kiliki woŋ adi kuyaniŋ kabe, kiliki noli yetiyam wendok tuwolit moŋ. Iŋgoŋ
    mindaŋ mastatdi looŋ wapum tiŋa nemenemek noli yetiyam u yalakapme tiŋa yalune
    bagi heki adi buŋa taŋeniŋ foloŋ uŋgoŋ deipilat tiiŋ.”
  obo-NT: Oray'n disok ini to langun no bonni, piru otid tuvu ron, mowwet pa ini to
    dumon pinomuwa taman tod kovovallan no kayu. Woy od ponsosaag diyot mgo panga
    ka-ay iddos mgo manuk nod layanglayang.”
  cak-ENT: Roma stape' (aunque) ja ri ija' richin ri mostaza ri más tak cocoj, tok
    ntel-pe, juis nq'uiy y ja rija' ri más nim ntel chiquivüch ri ch'aka chic ichaj.
    Ri mostaza xa che' c'a nbün tok nq'uiy. Romari' ri ch'ipa' ri nyebe pa cakik',
    nye'apon chiri' y nquibün quisoc pa tak ruk'a', xbij ri Jesús.
  lif-NT: ᤁᤧᤖᤧᤰ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤀᤥ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤆᤢᤰᤛᤠ ᤆᤥ᤺ᤰᤛᤠᤱ ᤂᤧᤴ ᤐᤥ᤺ᤀᤠᤱ ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥᤒᤠ
    ᤘᤣ᤹ ᤏᤢᤎᤡ-ᤛᤠᤰᤆᤡ᤹ᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠ ᤁᤢᤒᤢᤱ ᤐᤥ᤺ᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤢᤛᤠᤜᤠ᤹ ᤔᤧᤍᤠᤀᤠᤱ ᤁᤢᤒᤥᤖᤠ᤺ᤰᤁᤥ ᤜᤠᤵ
    ᤔᤧᤈᤥᤃᤢᤖᤥ॥”
  mie-NT: De ndāā jā iin niquin lúlí cā cúu nsūú cā ndá cā niquin. Sochi tá nī jahnu,
    de cúu cáhnú cā nsūú cā ndá cā yūcū, chi ndúu iin ñutun. De quénda ndá saā, de
    sáhá tī tacā tī chījin ndahá yúcū, ncachī yā.
  san-TIB: སརྵཔབཱིཛཾ སཪྻྭསྨཱད྄ བཱིཛཱཏ྄ ཀྵུདྲམཔི སདངྐུརིཏཾ སཪྻྭསྨཱཏ྄ ཤཱཀཱཏ྄ བྲྀཧད྄ བྷཝཏི;
    ས ཏཱདྲྀཤསྟརུ རྦྷཝཏི, ཡསྱ ཤཱཁཱསུ ནབྷསཿ ཁགཱ ཨཱགཏྱ ནིཝསནྟི; སྭརྒཱིཡརཱཛྱཾ ཏཱདྲྀཤསྱ སརྵཔཻཀསྱ
    སམམ྄།
  qve-NT: 'Kay mostazapa mukhunqa llapallan mukhukunamantapas aswan más uchuychallan;
    ichaqa wiñaruspantaqmi huertapi wakin plantakunamantapas aswan más hatunkaray.
    Chaymi pichinkukunapas hamuspanku ramankunapi thapachakunku, nispa. [Nota: Kay
    mostaza mukhuqa yachachiwanchis, imaynan kay mostaza mukhupas ch''ulla mukhullamanta
    hatunta wiñaspa ashkata rurun, saynallataqmi Diospi creeq runakunapas ch''ullallamanta
    ashkaman tukunku].'
  pao-NT: '@see-verse:MAT.013.031'
  cbu-NT: Kuch wach pakcheewa. Itaru, kuch wach pakchitaa tatsumeeruch, itaru kanungachu,
    ichinguru mzatsush tatsumtarich anootsina kasiriya. Wapzar taariya. Tsiripich
    ixatamaam waritariya wapzarshu, tárangiya Isusu. Ashiritampaz ashiru Apanll kuk
    izapanichu anoom kamanku, tárangiya.
  usa-usa: miráitata waayúkama min-ánáyúmmá mamá yeqtí yópí uqmakáawana utamá máqtemma
    uqmakáa-qtataakoma uyátá-maqma anómma auréna yaagóráá uráiye. Áánûqtuma yabíkái-qtataakoma
