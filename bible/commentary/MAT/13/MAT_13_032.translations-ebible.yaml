  soy-soy: Ipuri kɛcɔpɛ mmɛ mɛɛ ń-yukɛ icɔ fe. Amɑ́ nn n lɛ, nkuléé kpɛɛ yɛ kɛcɑrɛ-i
    ɑyɛ́hɛléé kɛcɔpɛ kumɑ́ɑ. Ai pɛɛ wɑi kuléé mɑɑ kpɛ̃ ilesɛ kɛcɑ́ɑ́ kɛ sinúipi
    ɑsi yɛ ɑyɑ́mɛ́ wɑ.
  hui-hui: Egene ogoni emeneorego anda haragola ira timbuni anda ho haga. Anda hai
    kagola ega bedarume ibuwa ira maganeni tinaga anda biaga, lene.
  amf-amf: Bheeta agaa bheetan wulsa iira likkane. Kinin gebhon wodanka haaqana wulsa
    iira kidi bashine; aptinaar nivayse antindar kisa ooni kenin woysoadettsi haaqa
    gaari kida maate’’ kena ki hamade.
  quc-NNT: Qas tzij ri ija' ri' are ri sib'alaj nitz' na chkiwäch konojel taq u wäch
    ija'. Aretaq k'ut käk'iyik, are nim na ke' chkiwäch konojel taq ri tiko'n. Kub'an
    jun nimalaj che', je ri' chi ri chikop ajuwokaj käka'n ri ki sok xol taq ru q'ab',
    kemu'jan chupam, —xcha ri Jesús chke.
  dob-dob: Beno atuna gidalina tuga ta ꞌina tabwa mulinaya ꞌiekaiwe be ꞌenega manuwao
    simama be nalinao ꞌediya ꞌidi newa siꞌabidi.”
  wrs-wrs: '@see-verse:MAT.013.031'
  mca-mca: Yijaa'ija pe' ƚo' in hik pekhe' les in nite' qi pe' week ƚoi. Qa in ta'ƚ
    qa les qipha'm, nite' ƚuk'elpha'm pekhewep wit'enheiju' ne'ej ƚesejets (hortalizas)
    qe qipha'mha ma' qa najkak'ij. Ma' qa namii ne'ej junatai qa tupiiji' ne'ej ƚakjil.—
  tzo-TZC: Ti uni jbej becꞌ mostazae más to biqꞌuit ta scotol ti yan sbecꞌ tsꞌunobaletique.
    Pero cꞌalal ta xchꞌie, jaꞌ más mucꞌ ta xbat ta scotol ti cꞌusitic yan tsꞌunobaletique.
    Jutuc xa mu coꞌoluc smucꞌul jpets ta teꞌ ta xbat. Jech o xal un, ti mutetique
    tey ta xtal spas stasic ta scꞌob-cꞌobtac ti mostazae ―xi.
  mya-mya: ထို​အ​စေ့​သည်​အ​စေ့​တ​ကာ​တို့​ထက်​သေး​ငယ် ၏။ သို့​ရာ​တွင်​အ​ပင်​ပေါက်​၍​ကြီး​ထွား​လာ​သော
    အ​ခါ အ​ခြား​အ​ပင်​ငယ်​များ​ထက်​ကြီး​မား​သည့် အ​ပင်​တစ်​ပင်​ဖြစ်​လာ​၏။ သို့​ဖြစ်​၍​ငှက်​များ​သည်
    ထို​အ​ပင်​၏​အ​ကိုင်း​များ​တွင်​အ​သိုက်​ပြု​လုပ် နိုင်​ကြ​၏'' ဟု​မိန့်​တော်​မူ​သည်။
  gng-NT: Mɛn nɛ yé mibim mà ñilke tikpinsir kɛ ya bim ni. Ama mì pɛn' la, mì
    li kpére kí gɛ̀bre kpinsiiku kɛ kpinsiiku, kí tien busubu nɛ inuɔn ń li bàareh
    ki lá tereh buʼsigben bo ki kɔh.»
  cbi-NTPO: Entsa ñiya naaju wajnu ñitalaba kayu pulla añuñuve; tsaaren entsa ñi awashu
    juntsaa, veeta juusha awaimuutalaya naajulanuba kayu pullai aa chimuve. Tsejtu
    vee chi tsai aa chinmalaya, pishkula ja' ya' alitala yatape ke' tsutsungaamu deeve,
    timi.
  ikk-NT: Ịya kachanrịn ntịn imẹ mkpụrụ ile, kanị o suegụụ, 'ya kachanrịn ogbe e hi
    imẹ ihiẹn-akụnkụn ndị hụn hikẹlẹni, ọ handẹ kẹ osisi, nke wụ nị nnụnụ a bịa d'a
    kpa ẹkụụ e ye agalaba a.”
  leu-leu: A kam ina wai mastaat a pemamodak sena xasano buk kam taasaxa layaan fo
    boak a pemolava sena maana buk latan e fasavat a wai talo mu maanu ri maa vesan
    a mu singa siri la raxana.”
  maz-NT: O ndömortasa xenda ts'iquë cja yo 'ña ndömpjin'ño, pero 'ma go nocü, xenda
    na nojo yo que na ngueje yo pje nde ma c'ajna, na ndã'ã yo. Nguec'ua va chëzhi
    yo s'ü va 'ñe jä's'äji o̱ t'oxüji nu.
  bod-N: ས་བོན་དེ་ནི་ས་བོན་གྱི་རིགས་གཞན་ཐམས་ཅད་ལས་ཆུང༌ནའང༌། ཆེར་སྐྱེས་ནས་སྔོ་ཚལ་སྣ་ཚོགས་ལས་ཆེ་ཞིང་ཤིང་སྡོང་དུ་གྱུར༌ཏེ།
    ནམ་མཁའི་བྱའང་འཕུར་ཡོང་ནས་ཡལ་གའི་གསེབ་ཏུ་ཚང་བཟོ་བ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü woo naxíraxüchichirẽ́x ya yima naxchire, natürü ngẽxguma naxüxgu rü
    nayèxgu, rü wüxi i nanetü i taetaxü̃ nixĩ. Rü ngẽmacèx i werigü rü natanüwa naxĩ,
    rü ngẽxma nayarüxüxchiãü̃gü —ñanagürü.
  zpl-NT: Nú masela meꞌe luye bee ebichi. Pero chenu rruꞌcue, masescaꞌla llenee luye
    beelá bee huañi, nu rruꞌcue xi rruꞌcu tucu aca, hasta nú rrecheꞌ bee iñi exliaꞌtseꞌ
    beeí lu ellutsaꞌe.
  mbc-NT: —‍A'kî, mîrîrî inpîmî mostarda ena'pî wanî si'mîrikkî pe pu'kuru. Tiaronkon
    umî ya' tîpînsenkon yena'pî ma're awanî. Tîîse aarenta yai, kure'ne aarenta tiaronkon
    yentai. Mîrîrî ena kure'ne yei pe. Mîrîrî ye'nen tu'ke toronyamî' erepamî ipona.
    Inkamoroya taponse'kon ton konekapîtî ipanta pona —‍ta'pî Jesusya. —‍Mîrîrî warantî
    awanî, tamî'nawîronkon esa' pe Paapa iipî yai —‍ta'pîiya.
  ndg-ndg: Mbeyu ye njene sana kuliko mbeyu yenge yoti. Lakini mana ikoi lopokwa kulliko
    yoti mubustani, pana kati nkongo, mpaka kiyuni chenge iyumba mundambe yake.
  wsk-wsk: Mustard muguri mu mel muguri suen la nunga ningi kituwura gotek nunguningkiri.
    Bare tom aragoso tarigiso mu ningam ko inang mel nunga kia saposo, ale tam iwita
    sanamoso, se inangnang binga taisan ale ko kower te singir kalosan.”
  toj-NT: Porque jun sbac' mostaza, jel ch'in juntiro. Mey otro inat ja jastal jahui.
    Pero iday, jun jabil mi ma' oj sc'oc ja sc'abi, huaj to iljuc, pojxi ta lec ja
    jun yal sbac' jahui. Hasta ja yalchani oj bob sc'uluc ja soj ja ba pimi.
  tbc-tbc: Ai patun an sen kawan kititikan a, ak man saen isa yau dop ai tinan igo
    woŋ ilasa wa. Agop raen dam idirip ibalsarer dop kuseŋ ka ate wur dufuni wa.”
  sna-sna: Kunyange zvazvo iri iyo mbeu dukusa pambeu dzenyu, asi painokura ndiyo
    huru kwazvo pambeu dzose dzomubindu uye inova muti wokuti shiri dzedenga dzinouya
    dzichimhara pamapazi awo.”
  smk-NT: '@see-verse:MAT.013.031'
  grc-TCGNT: ὃ μικρότερον μέν ἐστι πάντων τῶν σπερμάτων· ὅταν δὲ αὐξηθῇ, μεῖζον τῶν
    λαχάνων ἐστί, καὶ γίνεται δένδρον, ὥστε ἐλθεῖν τὰ πετεινὰ τοῦ οὐρανοῦ καὶ κατασκηνοῦν
    ἐν τοῖς κλάδοις αὐτοῦ.
  gof-WFTW: He mithee ayfey hara mitha ayfetappe guutha, shin iya dolaa diccida hara
    mithata ubbaafe aadhdha gitatawusu. I tashiyan kafoti keexidi uttana gakkanaw
    wolqqaama mithi gidawusu” yaagis.
  spa-BLM: que a la verdad es más pequeño que todas las semillas. Pero cuando crece,
    es más grande que las hierbas y se convierte en un árbol, de modo que las aves
    del cielo vienen y se alojan en sus ramas.”
  kyz-NT: '@see-verse:MAT.013.031'
  dao-dao: Anca ui cun mciui naküt üng akdik säiha kya lü pi a cawt law üng, kpue
