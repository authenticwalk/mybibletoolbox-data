  san-URD: سَرْشَپَبِیجَں سَرْوَّسْمادْ بِیجاتْ کْشُدْرَمَپِ سَدَنْکُرِتَں سَرْوَّسْماتْ
    شاکاتْ برِہَدْ بھَوَتِ؛ سَ تادرِشَسْتَرُ رْبھَوَتِ، یَسْیَ شاکھاسُ نَبھَسَح کھَگا
    آگَتْیَ نِوَسَنْتِ؛ سْوَرْگِییَراجْیَں تادرِشَسْیَ سَرْشَپَیکَسْیَ سَمَمْ۔
  heb-LB: '@see-verse:MAT.013.031'
  caf-NT: Ndi mai soo degha nus ninsol, 'i hanányi 'ink'ez buchun degha nus dincha
