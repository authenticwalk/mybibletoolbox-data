    su, irowe hire ma'e sinesiya ape, lai saiyoho nei sahe uri lowe lo ta'aneyei.”
  myy-myy: Gaje ote ajeri rẽtoro mʉtacã bʉsa ña iti mostaza ajeri. Ito bajiro mʉtacã
    ñabojaroti bʉcʉa wato gaje ote yucʉri rẽto bʉsaro jajocʉ ñaroja itigʉ. Jajocʉ
