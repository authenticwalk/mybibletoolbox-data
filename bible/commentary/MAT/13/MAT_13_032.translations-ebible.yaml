    kadjy amima nhym arỳm ja kadjy amiman 'ã tỹm nhym ja kôt 'ã tỹm nhym ja 'ã tỹm
    nhym arỳm 'ã krãptĩ ne. 'Ã ne 'y kryre ja jakre.
  eng-WEBU: which indeed is smaller than all seeds. But when it is grown, it is greater
    than the herbs and becomes a tree, so that the birds of the air come and lodge
    in its branches.”
  gnw-NT: Cua jãɨcue michi-raɨ ete opaete ĩru temitɨ reta jãɨcue güi. Ẽrei ucuacuaa
    ma yave, tuicha ete opaete ĩru temitɨ penti año peguaño ucuacuaa vae reta güi.
    Uyeyapo penti ɨvɨra. Jáeramo güɨra reta ipuere uyapo jaitɨrã jãca reta re —jei.
  mux-mux: yunga puniena bo mundurum. Mastet-bo akili langi-bomanga pali yu aima wallú-mele-wele
    akiliinga-pe ola omba ai lelemú kene puniena molemú mélemanga pali yu aima auliele.
    Kamu ai lepa unji mele angiliimú kene kerama unji kanuna oku polamanga pelemelé.
    ⸤Pulu Yili yi nuim kingele molumba mele aku-sipa.⸥” nirim.
  maj-NT: Kui k'un xu'bi̱ xi 'yún i̱chí sa nga k'un xi k'oo̱. Tu̱nga nk'iehé nga ma
    chá, 'yún chánka ma sa nga ni ntje̱ xi b'éntje̱ xu̱ta̱. Santaha nku yá tu bichú
    ma, ko̱ f'ai ts'ínnda'á ni̱see̱ nu̱ba̱ha̱ tjiaha̱ yóo̱.
  bkq-NT: Tâtâduo olâ tyazeze, eagonro modo etâdaymby modo takaze kehoem ago tâise,
    imâsedo modoem kehoem tywatazeze warâ. Awylygue tawâguneim modo iwatary wâgâ tâty
    anhetoem nhuduly — kely Jesus. {“Myara lâpylâ saguhoem kuru aguipa kurâdo kulâ
    Deus tywymâryem awyly einwânni modo. Ilâpygueduo olâ agui idylymo” keze Jesus
    aguely.}
  kue-kue: Mokna mongo tau pare wimara suna i mastet mongo kembra kinde kaima yongwa,
    ba ye pare pond kaima pai mokna tau engre wu ende mereyegl ongo, ana kua wu yongagle
    mina yunguno yeingwa.”
  cot-NT: Iroatimpa caaviji anaaque ochaamirijaquijaniquivaeque, cotanquitsiquea ontsoroanaquegueti
    inirojempetanaquequea anaaguequeroquea otsipapae panquirentsipae chaamirijaquitatsica
    oitsoqui. Ontsegotsegoatanaquempaquea onquempetanajemparoquea inchato, inchoocatantajianaquemparoquea
    tsimeripae.”
  bnp-bnp: A vutuna mastad i kaka kiroko liu na maki lobo ni varo na hania. Pali na
    tahuna i koru rike i langui a maki lobo ni varo na hania. I manga tabu a kai.
    A maka kadirovo ri hae a nune ria na rahana.”
  apn-NT: '@see-verse:MAT.013.031'
  ctp-NT: Xuwe ꞌa mta kanꞌ, loꞌo tnun ꞌa yka kanꞌ xa nu nguluu ran, sa ñaꞌan bra nu
    kan kiñi chaꞌ kwiñan iꞌ seꞌen xkwa iꞌ laja stanꞌ yka kanꞌ.
  bre-BRG: ar bihanañ eus an holl hadoù eo, met pa'z eo kresket, ez eo brasoc'h eget
    al louzoù hag e teu da vezañ ur wezenn, en hevelep doare ma teu laboused an neñv
    da chom en he brankoù.
  opm-opm: Sakmatporhan ama garnap bap gwe oh marasa irat isipnap ham tesi hatporhan
    ohe te oh ner ihir apris koniptiri. Got ohe napapat teihe ihat isip hat sapatmur
    napongop.
  bvr-bvr: 'Minyja bubu-borrwa: Mun-gata mipila mu-jirra machart mun-delipa gun-nardiya
    rrawa; mun-nerranga marr mu-yinaga mun-delipa. Wurpa lika mun-jarlala m-beya m-bamburda,
    lika wana minypa gun-jong gu-beya gu-bamburda, lika aburr-jaranga burdacha aburr-guyinda
    aburr-boya gurda aburr-workiya, lika gubu-gapulawuja aburr-workiya ay-gatiya gu-birlapirla
    gu-guyinda. [Gun-narda gun-maywapa, minypa gun-burral Wangarr burr-barlmarrk jama
    a-jirra burrwa aburr-yigipa gu-galiya yerrcha, rrapa minypa gu-yigipa gu-rrawa
    wana gugu gu-nirra gu-bamburda.]”'
  wal-wal: He zerettiyaa zeretta ubbaappe guuxxausu; shin diccido wode, hara ataakiltte
    ubbaappe gitatausu; kafoi yiidi, i tashiyan keexxiyoogaa keena gita mitta gidausu”
    yaagiis.
  zad-NT: Ḻa'kzi sa mostásana' nakan ḻiizelozi diido' yid lao bichlə sa yix̱' kwan,
    kat' chḻa'n na' chgolan na' chakan dii xench aga ka yix̱' kwanka' sto, na' ax̱t
    byiṉdo'ka' chon lillbka' lo xoziinna'.
  aso-aso: Aꞌmine zuho initeꞌ nene ngomo lasolo mino zuho initeꞌ ato atoꞌ mukiꞌ nene
    ngivileꞌ ogo ngomo minineꞌza zuhoꞌ ogavo gala hoꞌlo dizo minguꞌ zuhoꞌ igaꞌ naniꞌ
    initeꞌ mukiꞌ nene ngivileꞌ ogo initeꞌ naba loloꞌ ogo za neꞌmine mineleseive. Neꞌmine
    ogavo namalite igi aꞌmine initeliꞌmi aꞌnavauꞌ nene numuno gizi ingaaꞌ nave. Aꞌmineꞌmine
    igi Oꞌmosoꞌmi evenele zuho nene vi naba ilisave.
  uli-uli: Ila faesol ire la ye hartal wechich mo luwul pangal faesol ire. Iwe ngo
    yela tumuldah sala mel le ye hartal palleng mo luwul pangal ire. Iwe sala mel
    le sehay ire le mael yeyal rema budoh ffaor hafter wol mekla ral.”
  nin-NT: Ingbingbi ima iyo di si ivintsɨ yi mri kakami nu umi ku ingbingbi i inkinkurr
    yi we. Aba ti ttu yi i di zzu, ni furr. U ku yo di kaki unkunkurr unkpi ku nggo
    aminche bu unkplassu ba ku di hun so na me ako ni inggingga ima yi.”
  tgk-tgk: Ин дона аз ҳамаи донаҳои дунё майдатарин мебошад, вале вақте ки он месабзад,
    аз ҳамаи гиёҳҳо калонтар шуда, ба дарахт мубаддал мегардад ва паррандаҳо омада,
    дар шохаҳои он лона месозанд».
  acu-NT: '@see-verse:MAT.013.031'
  cak-WNT: Ruma ri ija'tz riche (rixin) ri mostaza astape' yari' ri más tak cocoj,
    yac'a tek niq'uiy, ya riya' ri sibilaj nim ntel que chiquiwech ri nic'aj chic
    ichaj. Y can achi'el jun ti alaj che' nuben. Rumari' ri aj xic' tak chicop ri
    yebe pa cak'ik', ye'apon chiri' y niquibanala' quisoc pa tak ruk'a', xcha' ri
    Jesús.
  ebk-ebk: Nan fokel ay anna nan kaek-ektelan as nan am-in ay fokel. Ngem kun pay
    nasikun, hiya nan kaad-acha-anan as nan am-in ay naetanum as uma ay kaman kaiw
    chi kaad-achana, ya mafialin ay somollongchay kossel as nan chiyuycha pangana.”
  spa-PDDPT: la cual en verdad es la más pequeña de todas las semillas, pero cuando
    crece es la mayor de las hortalizas. Es un árbol de tal tamaño que las aves del
    cielo vienen y anidan en sus ramas.
  ruf-ruf: Yenyegho ndodo kubita mbeghu tsose, na haikula, yakuwa ng'ulu kubita imimeya
    yose ye kumghunda. Yakuwa mbiki, apfo iwapfideghe iwali mlanga wakutsa, wotsenga
    ipfibali mne ghamaputila ghake.”
  gun-gun: Ha'e nunga ma anhetẽ ha'yĩ ikuai va'e gui ruxãve'i va'e. Ha'e rami teĩ
    yvate vy mba'emo nhanhotỹ va'e ha'e javi gui tuvixave 'rã. Yvyra ete oiko ramo
    guyra oveve va'e ou vy hakã re ojapo 'rã guaityrã.
  agu-BL: Qui tunin k'usij yi jun tal bak'wutz ija'tz, poro yil ch'uy, chumam nin
    sbne' wustkan, chi na ban jun wi' tze'. Ej nin chocopon yi e' ch'u'l tan banle'n
    chisoc wi'ak e'chk k'ab.”
  isn-isn: Imbeu iyi tai niino kukila mbeu yihi ninino. Kululo ilungile ikulu kukila
    indya yihi niambustani, ukutula mti, kina ni nyuni iziza tula zenga niitie mumatambi
    akwe.”
  ilo-ULB: Daytoy a bukel ket pudno a kababassitan kadagiti amin a bukbukel. Ngem
    no dumakkel daytoy, dakdakkel daytoy ngem kadagiti mula iti minuyongan. Agbalin
    daytoy a kayo, isu nga umay agumok dagiti bilbillit iti tangatang kadagiti sangana.”
  pir-NT: Ti pjegãre wesepʉ tiquiro oteri bato, quehnoano pihnine. Sa yero paji yʉhdʉadʉ
    wahare. Sa wahagʉ̃ minicjʉa pari ti dʉpʉripʉ suhti suhare, ni yahuri Jesu. (Sa
    nino ohõ saha nino niahye. Mostaza pjegã pajidʉ tʉ bʉcʉariro saha ʉhmʉse cjʉ̃nore
    mari pʉhtorore masiñequina meheñequinagã tiquina iji mʉhtaepegʉ̃ta camepʉ peyequina
    wahaeta.)
  anv-NT: Nnyiné gempome ɛyigémbɔ géŋené gépwɔ amɛ́ mbwɛ́ ayifɔ́. Yɛ́mbɔ gébégé
    néchií néwɛ́, népwɔ baá unɔɔ́ abifɔ abi ápɛné nébwɔlé gekpɛ́kpɛ́gé genɔɔ́
    ɛyigé denywɔné déshíge, détɛ́nege anyua bwɔ́ wyɛ́.”
  sab-NT: '@see-verse:MAT.013.031'
  tmd-tmd: '@see-verse:MAT.013.031'
  acr-NNT: Paqatzij wi, laꞌ liꞌjaꞌ e más chꞌutiꞌn chwa taq rijaꞌ; noꞌj we xkꞌiyik,
    más kanimar chwa taq raqꞌes y kuꞌana pachaꞌ jun cheꞌ. Kekꞌun ne ri tzꞌikin kexikꞌikꞌ
    che ruwa kaj y kakiꞌan kisok puwi taq ruqꞌabꞌ» xchaꞌ.
  kpg-kpg: Di lii deenei, dela koia e dulii loo i nia lii huogodoo, ga tomo aga gaa hai
    di laagau damanaiee i nia laagau huogodoo. Gei nia manu ga mmaangi mai gaa hai
    nadau waehongo i hongo nia manga.”
  taj-taj: पच्‍छैला गेडा ढापढुपगदे न्‍हङ‍री जम्‍मान भन्‍दा जजा तसैनोन थे फुइसी ल्‍हेबान
    निसी दोङनोन दोला। ओच्‍छे थे पच्‍छै दोङला हाँगारी चरागदे खसी जङ स्‍होसी चिला।”
  avt-avt: Nu mastet nɨkim hɨram ap iuwe mar ke nɨkim me menmen ham em. Au, hɨram
    kike enum. Te maain hɨram mau ni mamniu mamre iuwe maminɨn menmen kerek mau ni
    em, hɨram mamre nu te hore mamnen mamwis yaank mamu heneik mɨram. Mar im mɨt in
    kerek nises hɨm mai hɨr nɨre niutɨp niutɨp. Te maain hɨr nanɨre yapɨrwe.”
  cbk-cbk: Cuando ya crici gayot ese, ya queda un palo mas grande que con todo el
    maga otro siembra, masquin ya sale ese na mas diutay pepita de todo. Y el maga
    pajaro ya hace pugaran na maga rama de ese.”
  uig-ARA: قىچا ئۇرۇقى دەرۋەقە بارلىق ئۇرۇقلارنىڭ ئىچىدە ئەڭ كىچىك بولسىمۇ، ئۇ ھەرقانداق
    زىرائەتتىن ئېگىز ئۆسۈپ، دەرەخ بولىدۇ، ھەتتا ئاسماندىكى قۇشلارمۇ كېلىپ ئۇنىڭ شاخلىرىدا
    ئۇۋۇلايدۇ.
  tuf-tuf: Cucuá eyan cónuan bahnác cuít bin cuaquir chájareht cuít cunro. Cunyat
    ectar ji ruwat ey cuicara taha cut chicha tuw̃ro. Sir cara rehquey cat ey cucuán
    wanro. Mostaza cucuán conu bi cuar yehnár cuít cunir eyta Sir cara rehquey cutar
    uwa récaji ricá conu cuar ítchareht éytaan wan uwan cuít rehcáyqueyra, wajacro.
  abx-abx: nga iya i pinakamadiki' liso nga satanum-na si a'a si uma-na. Pero kon
    anubo' to liso, iya i adda pinakamahaya si dimu'an tinanom. Akaparihoy to kahaya
    si kayo nga pwidi i sanga-na sa'ansalahan-na si mga manuk-manok.”
  mco-NT: '@see-verse:MAT.013.031'
  kqf-kqf: Mba pesina ba pesi ḡaubo otina, bi laḡannemo i dugana ba kai matabudi ya
    saḡa tawedi bi yai kaibada te mwanuwa sawasawaḡa lovolovodi sa tava bi lagalaganemo
    sa launoḡi.”
  cpb-NT: Oryaani okantaweta okithoki, iro kantzimaitacha arika ishookanake, anairo
    otsipa pankirentsi, antawo otewayetanake ari imenkoshiyetari tsimeryaaniki itsimankatapishitakera.”
  aon-aon: Mastetip shuruwep da shokushokwip abom um kupaigosi rowosip shuruwep, shurkum
    makih amnab mato iruhw, aria munahwaram enen debeinyi rowog nyenek uhwinyum kupaigosi
    rowos. Aria armiguhw hwanaki hwawish enyudok rowog ba hwenek was sotem rowogish
    nyeiguhw.”
  hus-NT-2005: Jechéꞌ jaꞌich an iyaláb xi más chipíl ké xi kʼeꞌet an iyalábtsik, por
    tam ka ixkʼan ani ka pubey, u pubel tʼajat ké xi kʼeꞌet an tʼayablábtsik ani u
    kʼweꞌnal tʼajat. U ulel an chʼichintsik ani in tʼajál tajaꞌ nin pákʼw.
  mig-NT: Te ja̱ndáa̱ ɨɨn ndɨkɨn lúlí‑ga̱ kúu vásá táká‑ga̱ tata̱. Ko nú ni̱ ja'nu,
    te kúu ká'nu‑ga̱ vásá táká‑ga̱ yua̱. Te kuu ɨɨn yunu ká'nu. Te chaa̱ tɨsaa̱ andɨ́vɨ́,
    te va̱tu‑ni sá'a‑tɨ̱ taká‑tɨ̱ chíi nda'a‑ún. Achí‑ya̱.
  bps-bps: Na i bnê én tukay fa di kdee dademe bnê, bay di taktaboan, baling too bong
    di dademe fule du tamgimò bong kayu gusmalal i dad anuk di bnas di dad fangan.”
  mbs-mbs: Pengkey wedad ekon palos benì labi pa deitek kenyan, meneng aw tomilles
    iyan, labi pa iyan dakel diyà te kedita te doma intanem din. Megkedakel iyan iling
    te kayo, aw megsalag se menge manok kidoen.”
  tof-tof: Ene karian küpa blaman küpdügab, a wa ma nóma dódórr bainda, wa wirrian
    zida blaman didiburr zidüdügab. Wa nugupüm bainda, da igósidi kwitüm póyaea tótókdako
    tibiób müót balmelóm oya tizdü.”
  cme-NT: Mutardi-belle yaa yuraanu yaŋ hiere, ŋga da di pa, di sire maar niifiɛlu‑i
    hiere a ce tibiiŋgu huriimba ta ba jo ba sɛ kamma kuɔ.»
  sus-sus: A xɔri xurun sansi xɔri birin bɛ, kɔnɔ a na mɔ, a bili xungbo bɔxi sansi
    birin bɛ. A findima wuri bili nan na, xɔnie fama e tɛɛe sade naxan salonyie kɔn
    na.»
  pon-2006: '@see-verse:MAT.013.031'
  dad-dad: Anĩ ĩ faat ganan nigin naal bagai, anĩ ere, ĩ odugouf, ĩ kabier saaf ganan
    wal fediya aa wõ youf. Age fe di, ninã ilun temeleid disi, were bun dibodõf.”
  zab-NT: Ne binqui ná mazru bichiin de lo irate biny, per chi azerooni laani racni
    mazru guroo lo irate de cuaan. Quesentiand guroo racni ax axt de maniin reganchuu
    xpitiaazni lo de lliizni.
  jae-jae: Gêŋ tau talic ŋasec-ŋasec kêtôm gêŋ ŋagêdô ŋamatu atom ma êpi acgom, go
    êIêlêc gêŋ tolauŋ ŋagêdô su e naêtu ka, ma moc umboŋ ŋalabuŋa mêŋsênam sac sêŋgôŋ
    ŋalaka.”
  ksd-ksd: go i ikikilik ta ra lavur pat i ra davai parika; ba i tavua, i ngala ta
    ra lavur davai na vinauma par, ma ba i tar matukana davai, a lavur beo liuliu
    dia pukapukai tana ma dia rakan tana.
  msm-NT: Kinaintokan iyan sikan, di oggiti aw ogyabow to katikang duon to duma no
    mgo tanom. Ogkaangod to kaju no oghapunan to mgo manuk-manuk sikan mgo sanga.”
  myk-myk: Lʼa cɛ̀rɛ foro yashi wusama bɛɛri tàan, ga li bu fin tuun wemu ni, lʼa
    bɛlɛ na toro naxhoo wu tiye yi saya bɛɛri tàan. Lʼa ɲɛri tige fo shazhɛɛrɛ na
    ti shiire tɛri ki geye na.»
  sbe-sbe: Like maudoidi ne udiyedi iya meta tuma gagilikalilina, na ena ye kini koyaena
    meta iya kabo ye hemala kaiwa lakilakina, na manuwa se laoma lagana ne udiyedi
    se kabinoi.”
  mcr-mcr: Zä iqueqä piiki, wäŋqänäŋä-sua etaŋgi, piikä huiziqua, ique ämäwqätäuŋäuä.
    Iŋäqe, kiqä baki äukautä naqä äpeyätäqäŋgaŋi, nätmatqä huizi wäuŋuä iu ätqäuŋqä
    iquauŋi ämäwqätäutaŋguti, yŋŋä iqua äpäpu, kiqä äpa iuŋi yuuwä imäkpŋqäuä.”
  cux-NT: Ndaata yiivɛ̄ ntíí'yāa 'cūū ní 'liiⁿ ca nguɛ́ɛ́ ti tanducuéⁿ'ē ndaata. Taachí
    n'giita yaātā miiⁿ, tuu'mi ní ch'ɛɛtɛ ca chi cuuvi tanáⁿ'ā yaātā. Ní chiī yáⁿ'á.
    Ní ndaá 'yáádá yeⁿ'ē nanguuvi ní din'dái tī 'dɛɛcɛ tī na dúuⁿnɛ̄ yáⁿ'á miiⁿ.
  tur-YTC: “Gerçi o tohumların en küçüğüdür. Ancak büyüdüğü zaman bahçe bitkilerinden
    daha büyüktür ve ağaç olur. Öyle ki, göğün kuşları gelip dallarına yerleşirler.”
  san-ITR: sarShapabIjaM sarvvasmAd bIjAt kShudramapi sada NkuritaM sarvvasmAt shAkAt
    bR^ihad bhavati; sa tAdR^ishastaru rbhavati, yasya shAkhAsu nabhasaH khagA Agatya
    nivasanti; svargIyarAjyaM tAdR^ishasya sarShapaikasya samam|
  bel-N: Яно меншае за ўсякае насеньне, а калі вырасьце — большае за ўсе расьліны
    і становіцца дрэвам, так што прылятаюць птушкі нябесныя і хаваюцца ў галінах яго».
  sch-sch: Mahi chimuru murdi lâia a chîntak ani, aniatachu, ahong lien tikin chu
    chimu dang ngei nêka alientak ani ngâi. Thingkung ahong changa, masikin vâ
    ngei an honga, amachanga han rubu an phan ngâi,” a tia.
  mic-MIQNT: Apje'jg sginmin pa na wijei aq wen'ju'sugapunei sginmin. Ta'n tujiw gisigweg
    na me' mesgi'g je esgwiaqal ta'n nigwegl iga'taqang. Siawigweg glapis miti'suig.
    Na sisipji'jg peita'jig aq ewi'ga'tijig ugtwisse'mual na miti'sigtug.”
  huu-NT: Mostaza ido eo janorede; iadedɨ sɨcua mei, eo aillue riara jaillamona, nainomo
    silliñɨaɨ jɨcaicɨaɨna fɨnodɨmacɨ. Ie isoide. Jusiñamui rafuena janore comɨnɨ birui
    cacajamona, ailluena comɨnɨ naimɨe comɨnɨna ɨco jaitɨmacɨ.
  jiv-NT: Mustasa jiṉkiáikia imiá uchichiitiat tsapái tsakaakka ashí numichiji̱a̱i̱
    naṉkaamas uunt ajawai. Ti uunt asamtai chiṉki ni kanawen pasuṉmainiawai” tímiayi
    Jesus.
  otm-NT: Pɛ nu'bʉ bin te nɛ man'da xʉn ndoho bʉ ni nɛqui, madague'bʉ ra c'ani thoho,
    pɛ i te tengu'bʉ n'da ra za guepʉ da zä da 'yøt' yʉ́ 'bafi yʉ doja bʉ ja yʉ́ 'yɛ.
    In jabʉ rá ts'ɛdi Oją bʉ ni nɛqui ngue di manda ua, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Det hoyaŋ muykeŋbe karkuwaŋ, munaŋ mastet he muykeŋbe dirŋeŋ muŋ wor po
    gega, kawaŋ heŋ kuruŋ heŋbe meteŋde gor det haryiŋ goyen fole yiryeŋ. Irkeb nu
    beleŋ waŋ haniŋ hereŋ hagam yirde gor hinayiŋ,” yinyiŋ.
  tnk-tnk: Nuni mastat in rouihi anan ia nuni nei me, mətə nəpɨn rutə, rasori məpi
    raka nəpɨɡɨn me pam, muvehe mo nei irə, menu me ia nɨmaɡouaɡou həuvehe mho pen
    kwətəpaɡ me səvənraha ia rəɡɨn me.”
  kpr-kpr: '@see-verse:MAT.013.031'
  san-IAS: sarṣapabījaṁ sarvvasmād bījāt kṣudramapi sadaṅkuritaṁ sarvvasmāt śākāt
    bṛhad bhavati; sa tādṛśastaru rbhavati, yasya śākhāsu nabhasaḥ khagā āgatya nivasanti;
    svargīyarājyaṁ tādṛśasya sarṣapaikasya samam|
  nho-nho: Te hua te laakau naa e punaamea i naa hua naa laakau hakkaatoa. Tevana iaa
    i te saaita te laakau naa e somo raa, te laakau naa ma ki somo no lasi i naa laakau
    hakkaatoa, teenaa naa manu raa ma ki llee atu no takitaki naa ohana laatou raa
    i aruna naa laa te laakau naa.”
  gym-NT: Nura jökrä munkwe, ngätäite mostasa nurai ye abko bäri kiakia, akwa nökadre
    tirete angwane, rabadre bäri kri nura jökrä bti ta angwane, nukwä jatadre nüne
    mostasa krie ye küde ngrabare, ye kwrere jire käne Ngöböta kite gobrane ni braibe
    bti, akwa mrä angwane Ngöbö rabadi gobrane ni kwatibti abko bä mikata nura chi
    yebtä, nieba Jesukwe.
  azg-NT: Juu nanꞌñeen quijndëntyichenhanꞌ na tsoñꞌen ntquen na nnonꞌ tsꞌan, majoꞌ
    ya na jndë tꞌonhanꞌ, jndë tindyehanꞌ, yajoꞌ ngüenoonꞌhanꞌ tsoñꞌen nꞌoon na ninncüii
    nguesuaꞌ na coventyjeeꞌ, tꞌman ndueehanꞌ ata joo quintsa nnanꞌya ꞌo ntycya oꞌ
    xquenhanꞌ.
  bhd-bhd: एन बीज़ सेब्भी बीज़न करां निक्कु भोते, पन ज़ैखन तैन बीज़ बेव गाते, त तैन
    उगतां सारे निक्के-निक्के बुट्टन केरां बड्डू भोते। ते एरो बुट बनते इड़ी तगर कि अम्बरेरां
    च़ुड़ोल्लू भी तैस पुड़ बिशतन।”
  too-NT: Huā'mā' ti'ni' stu'ncua' līhua'ca' xamactzi'na'j que ixlīhuākca'n ā'makapitzīn
    ti'ni'. Lā' a'xni'ca' nastackō', lej ka'tla' nala hasta ixtā'chuntza' a'katin
    qui'hui'. Lā' huan spūnnu' natatlahua ixmāsekca'n na ixpekenī'n.
  ind-AYT: Biji itu adalah yang terkecil dari semua jenis benih, tetapi ketika tumbuh,
    ia lebih besar dari semua jenis sayuran, bahkan menjadi pohon sehingga burung-burung
    di langit datang dan bersarang di cabang-cabangnya.”
  cjo-NT: Okaatzini okithoki naawita omaanta oshookanakirika, antawotanaki. Anaakotanakiro
    paashinipaeni pankirentsi aritaki raampeyantayitakyaawoni tsimeripaeni jenokiweripaeni
    eejatzi ari imaashitantakyaawo. Kimitaka iroka iroñaaka eenitatsi apaanipaeni
    aapatziyanari ipinkathatziri Tajorentsi. Omaanta eekiro, eekiro ayotakaeri paashinipaeni
    raapatziyari rirori roojatzi iinja ari roshekitero aapatziyanari.
  nsn-nsn: A uatunar mastet ter kikitilikintiehe tunur uatuna tar mamang nieinin tar
    iomo uakap, bo tar binaka puk ro hua kai roon, o la douk uleikingua, temaene o
    tetiaua ra me uoto toko tang roon, kara tuha tola tenas niu tar ranan.”
  san-DEV: सर्षपबीजं सर्व्वस्माद् बीजात् क्षुद्रमपि सदङ्कुरितं सर्व्वस्मात् शाकात्
    बृहद् भवति; स तादृशस्तरु र्भवति, यस्य शाखासु नभसः खगा आगत्य निवसन्ति; स्वर्गीयराज्यं
    तादृशस्य सर्षपैकस्य समम्।
  tna-NT: Tueda ejaja da pamapa pia ejaja cuana ebia su huai chidi biame, bana putsu,
    pamapa pia equi cuana ebia su aida emuruani. D'ia janana cuana echa su esaji cuana
    yatitani. Daja da Diusu ecuatsasiati epupiruani mostaza ejaja nime. Da su beju
    aida epuani. Equene quejucua chidi cristiano cuana tu peje su jei eputani biame,
    da su beju pamapa ejude su aniji cuana jei eputayu.
  lid-lid: Buwa mastet badeh, nadu bwisik handru. Arile buku none iy ateh eme tinan,
    iy kameh sakalawi ja iri buwa kei badu bolo bilin nane. Iy asahan buku ra-ei kei
    tinan, ya iri sirih atah ame amekes awi iri udu bada andran.”
  wim-wim: An kaanch many pattakama, puth amanamaniya puy-puyam ngul em-em piꞌan ngula,
    anman em-em yuk piꞌanakama, yuk piꞌan ongk ngul thana, aꞌ minh panch nathpalan
    moꞌ-moꞌin, yuk aakanakana, aꞌ wurp ngul yumpin thanttakamanweya yuk punthang angana.”
  zga-M: Eimbeyu eiye nini eno(ndebe) ukhulutilila imbeyu inchinghe nchoni. Vuyimela
    nukhukhula pwu yiekhula yive iembiekhi imbaha ukhulutilila ambiekhi eghienghe
    mukyalo pwu ifidege ifya munkyanya vikwinchaga vikwemaga nukhughataluka pakyanya
    pa mbikhi finchengagha nuvufumba mumaswatu gha mbikhe.”
  yom-yom: Luteti beni luviokidi zitheti zioso mu keva vayi enati lumenini buna lumviokanga
    bikunusu bioso mu kula ayi lunkitukanga nti. Muawu zinuni zieti kuiza ayi vanga
    zindiala ziawu mu matafi mandi.
  san-SIN: සර්ෂපබීජං සර්ව්වස්මාද් බීජාත් ක්‍ෂුද්‍රමපි සදඞ්කුරිතං සර්ව්වස්මාත් ශාකාත්
    බෘහද් භවති; ස තාදෘශස්තරු ර්භවති, යස්‍ය ශාඛාසු නභසඃ ඛගා ආගත්‍ය නිවසන්ති; ස්වර්ගීයරාජ්‍යං
    තාදෘශස්‍ය සර්ෂපෛකස්‍ය සමම්|
  yut-yut: Mastat yet uŋun jap yet kɨsi morap dakon pɨŋbi. Yerɨ monɨŋɨsisok. Mani
    kwaotno madepsi kwosok. Jap dɨwarɨ dakon tagok tagokni uŋun yapmaŋ mudaŋek kɨndap
    da yaŋ kwosok. Ae kɨlɨŋɨ madep yopban kɨŋakwa mɨnam morapmɨ da paŋabɨŋ uŋungwan
    yɨkgaŋ.”
  grc-BYZ: ὃ μικρότερον μέν ἐστι πάντων τῶν σπερμάτων, ὅταν δὲ αὐξηθῇ, μεῖζον [πάντων]
    τῶν λαχάνων ἐστὶ καὶ γίνεται δένδρον, ὥστε ἐλθεῖν τὰ πετεινὰ τοῦ οὐρανοῦ καὶ κατασκηνοῦν
    ἐν τοῖς κλάδοις αὐτοῦ.
  tbl-NT: yóm lem hulu alì lemnek bè kdéen. Okóm ke deng tmowok yóm huluhen yó, tey
    bong, ne baling koyu, ne gotu le smala gu te hangahen yó kem onuk koyu.”
  cpc-NT: Oryaani okantawita okithotyaaniki, iro kantzimaitacha aririka ojyookanaki,
    anairo pashini pankirintsi, antawo ontiwayitanaki ari iminkoshityaawo tsimiripaini
    otsimankatapishitaki”.
  nhg-NT: Ini nönca mostöza de melöhuac yaja icaca cache tzitzequetzi que noche sösantle
    xenöchtle, cache cuöc ye mobepöhua, yaja icaca cache bieye de noche sösantle queletl,
    hua mochihua quiename sente cuabetl. Hasta bitze tutume tli patlöne ipa yejyecatl
    hua ompa quetlölea intepasol ipa imömöyo.
  nya-nya: Ngakhale mbewuyi ndi yayingʼono mwa mbewu zanu zonse za mʼmunda, imakula
    ndi kukhala mtengo kotero kuti mbalame zamlengalenga zimabwera ndi kupumula mʼnthambi
    zake.”
  ngu-NT: On melahuac ica yejhua más pitentzin xinachtli xquen nochimej on xinachtin
    yejhuan onoquej. Pero ijcuac noscaltia, nochihua más hueyi xquen nochi on tlen
    quitocaj. Yejhua hueyiya quen itlaj hueyi cojtli, niman hasta on totomej huajlahuij
    itech niman notepajsoltiaj ipan imatzitzihuan.
  kup-kup: oñ goe povotar ñedeamahan berevat ahö ravamahapuh zi modañ ritou metat
    mar aruñ ahö ravamahan idehol emat parum zezeñ poek bizat oramah.”
  jid-jid: Iwlo yi ahi fyime yi ni mi bii a wawuu. u aye gbron nda tie vuvu zan imbru
    bari ma ni rjua. A katie kukron wa cicen bakaye tie koh mba ni ba lan ma.
  wmw-wmw: Ingawa eyo mbeyu‑yo noto koliko mbeyu piya, fala nrayi ukikula ukuwa nkulu
    koliko mirayi piya, anta nyuni wakuja wakijenga vitundu nvitambi vyake.”
  gmv-GGM: Etha ayfey hara miththa ayfe wursoppe daro lafa gidikkokka dicada miththa
    wursoppe gitta gidaysu. Salo kafotikka izi hange bolla keexidi deyana gakanas
    gita mith gidaysu.
  ssg-ssg: I pate kokol ti lawe waki pata tuahe ti i xexewa i pamu lapan ti lawe pata
    ape teka manixux atai ingalaha he ngaxon.”
  zpo-NT: Leeya nak tub bizh chut lo rese bizh, per gorna mlena nu ngoka tub yag,
    nu lee re mbyin mdexkwaa xlaaz ma lo re ram cheena.
  poy-poy: Mbeyu yeni iweriti ndidini nentu kuliku mbeyu zoseri, kumbiti payimeriti
    na kukula iwera mtera mkulu kuliku vyoseri vyavimeriti mulirambu mpaka wampongu
    wiza na kunyawa vitukulu vyawu mumitambi yakuwi.”
  qwh-NT: Anirpis mostasa muroqa waquin murucunapitapis mas uchucllallanllam; peru
    yuranqa, waquin plantacunapitapis mas winarmi juc montino ticrarin. Tsemannam
    pishqucunapis ewar rämancunacho qeshuncuna rurayan” nir.
  gaw-gaw: Mastet aeg nug am e laa aeg bia iiṯa. Nug aeg nakoknab amge nug ba oḵai
    ma, dad oop̱anu e laa oh eḏadṯe. Eḏaṯa ba, ad oḵai ma dayeye, ai ag uḏin, nug
    ep̱egp̱a teḏ hena daaṯeb,” awa aum.
  nca-nca: Musiyó ŋuko o khono woteyote kumi ŋuro taŋgurí ŋunde kini. Kini, ŋuko tomó
    ta horé. Quko wotero, yate parámi horé teweya ko o kate-kate khono woteyote ŋu
    takaro te parámi tunoqeweya. Asa ko númbo mahero kambinímo ŋuno ya reyoteŋgo.”
  zpz-NTPP: gun ndeꞌ mbigy nu blazhaꞌ zir mbigy miꞌ gazeꞌ deꞌ zir mbigy. Tees ornu
    raly ñi zily zir ñi yac ñi gazeꞌ deꞌ zir de yag miꞌ. Yac ñi gal nu na tub yag
    ily. Gashtal de chigyiñ nu rded lo bi druꞌña ma lat yaañ, nunu rzaa ma teez ma
    ―nam.
  mkj-mkj: Me ioar liporrohwa ma keiou siksik jang liporro ohroj, a koapda wiahla
    suhkoahwa keiou koalik nehn mwoaswello, nehn ah ne wiahla suhkoa koalik pas, mahn
    kan kin sangdo, koammoaldi pohn rah kan.”
  zac-NT: Bëꞌdchi ni na más mituꞌnë quë grë ra bëꞌdchi, perë iurë ra plantë riaruꞌbë,
    llëruꞌbë na hiaguë más quë grë plantë shtë lachi. Hia iurní ridë ra maꞌñi; bëdchiꞌbë
