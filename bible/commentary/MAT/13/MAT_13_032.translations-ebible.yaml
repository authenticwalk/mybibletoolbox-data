  uvh-uvh: Ka u bema tonga feng ganang ipmotang wa mindip kabasi'sini' ka wari kadofinga
    girii sini' ubu giranga nana fam ka feng ganang adenting u irafira firi da'ning
    ikinga yang wari wara'ganang yori udi girisa' manting ning yanggu'.
  ino-ino: Ani masatatimo alakamo'a aise huma'aleka ma mopafi alaka'a akaseno mako
    aise alakatato hane'nea'maki ha'kalemale'nikeno ani alakatatomo'a mi'ko aki'ae
    aka'ae yosayaka apa'kaseno lusi yosa nehaiyanakeno ala ala a'kopa hane'neanake'a
    aki'ae aka'ae namamoki e'a neha'kalae.
  gnn-gnn: Yo, ḏawunydja dhuwala maŋutji nyumukuṉiny wal'ŋu, yakana ŋula wiripuwuynydja
    dharpawuy ŋaraka balanyarayi nyumukuṉiny'mirri. Ga ŋunhi ŋuli yolŋuyu ḻämu-nherraṉ
    ŋunhiyi ŋaraka munatha'lili, bala ŋayi ŋuli ŋunhiyi dhamany'tjundja, bala ŋuthanna
    marrtji yindithirrina, djuḻkmaramana yurru wiripuŋunhanydja dharpanha malaŋunha.
    Bala walalanydja yurru wäyindja walala buṯthun, bala nhinana marrtji ŋunhimalayi
    dharpalili, bala djämana yurru walala wäŋa walalaŋguway ŋunhimalayi baṉdja'-baṉdjalilinydja.”
    Ga bitjarra ŋayi Djesuyu ḻakaraŋala mayaliny'tja.
  yal-yal: Hali a to xurun sansiin birin xa, koni a na gbo waxatin naxan yi, a danguma
    nɛn sii seene birin na, a findi wudi binla ra, xɔline yi e tɛɛn sa a yi.”
  cnt-NT: Dsón'₂ mɨ́g₂ jon₂ jaun₂ lë́₅ mɨ́g₂ a₂pí'₁ tei₄ guë́₄ 'ŋio₅ lɨn₃ lia'₂ con'₂
    guë́₄ mɨ́g₂ jon₂ siá'₂; la₁ia₁ jë₁ma₂ca₂i₃cón₃ në́₃, lë́₂ caun₂ nɨ₁'ma₂ pa₁ guë́₄
    lia'₂ con'₂ guë́₄ rɨn'₅₄ a₂cha₂ ja₁nau₂ quió'₅, ca₂të₂ i₁tan₅ lé₂ le₃tiain'₃ gu'₂
    nei'₅₄.
  tif-tif: '@see-verse:MAT.013.031'
  nlx-nlx: राईन दाणो आखा बिजाह रेन आत्यो ते रेणे, पुण जेवी वोदणे। तेवी सोब बाजी पालाह
    रेन ओहलो मोठो जाड़ पोहाणे, काय चीड़ा बी पांजरो बाणावीन रेतेह।”
  apw-NT: Áí biyigéhíí dázhǫ́ ałts’ísę́hi, ndi k’edolzaayúgo, dázhǫ́ nchaa hileeh,
