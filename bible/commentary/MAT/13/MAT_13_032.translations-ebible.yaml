    wilacuynenga may-tsaymanpis chayaycan.”
  chz-NTPS: Mɨˈju̱ˉ ja̱ˉ pihˈ gaˊ läꜙko̱o̱ˉ jyohꜘ mɨˈju̱ˉ heˉ chaˉ jmɨˉgyʉʉꜙ laˉ.
