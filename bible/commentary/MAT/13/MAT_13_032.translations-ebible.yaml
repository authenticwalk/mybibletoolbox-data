    hual palanilo, mosehuilo pani iramas (iitzmolinquimes).
  sua-sua: Ko a ho to a mastat ka kok ke ho mi laut hak mang o tgoluk tgus ngo kok
    ruk ngma kap kun mnam a loot, vanangko ko pekam ko a mhel nma kap, va a ho ka
