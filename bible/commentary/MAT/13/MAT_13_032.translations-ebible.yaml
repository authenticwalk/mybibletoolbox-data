  ubr-ubr: On foun on ikafakakai kwakwan men wengar uwas fous engon ba, baise on foun
    ekukubou egeg on, erarat gagamin bag men masau amosi wengar setatawar engon ba.
    On enat wengar emamatar, ato kiwiu senat asi batar nan wengar fafamesi seyoyon.”
  tsw-NT: A̱yi ɗa cuꞌun na laꞌai uka̱la̱mu a̱tsuma̱ e icuꞌun, agba nu u kungwa, u
    tsu laꞌa ta̱ olopu biti mgbain. U tso oꞌwo ta̱ a̱ba̱jini o uɗanga, hali nnunu
    n ta̱wa̱ n yuwan ɗe nkinda e eten a̱ yi.”
  cax-NT: Ñemanauncurratoe chitonempatai arrümanu niyo mostaza. Tapü arrtü ubaüro,
    isamunü sürümanarrü tacana suese. Arrüba nutaumanca caüma pasumenunu yocütüpü
    nipiarrü.
  aia-aia: Rei'uaa na kekerei baani'i hakoi mwani taraani kora, 'oha na tahi ara'a
    'a kae raha di'u'i hakoi mwane mareho nara hasi'i na'i mou. 'A aho'ita'i hasi'ei
    mana raraana ra raha 'ohadi manu 'anai nu'i suri'i.”
  srp-1865: Koje je istina najmanje od sviju sjemena, ali kad uzraste, veæe je od
    svega povræa, i bude drvo da ptice nebeske dolaze, i sjedaju na njegovijem granama.
  agt-agt: te sangaw am dakal na a nagbalin ta kadakalan na ngamin kiden mula, te
    magge kuman na kayu, petta yen ya eyan na mamanuk kiden pagumukan,” kunna.
  lug-lug: Kaladaali kaweke katono nnyo okusinga ensigo endala zonna. Naye bwe kasimbibwa
    ne kakula kavaamu omuti omunene ennyo, n’ennyonyi ez’omu bbanga ne zijja ne zibeera
    ku matabi gaagwo.”
  yby-yby: Aya nesaya muki yuha nesasida asebetoko lasomosolasi neboya, we makolimo
    aya nesaya mikauka tili okaiyoko ohuhenasidaya muki asebetoko yakidana yowiye.
    Sa-okaiyoko, namasiya mudaikiki akawalo maya numudanipo vikaka niae.
  heb-heb: והוא קטן מכל הזרועים וכאשר צמח גדול הוא מן הירקות והיה לעץ עד אשר יבאו
    עוף השמים וקננו בענפיו׃
  mpp-mpp: Mastet hucine, yogo wasec sasawa yengele kpisicnengineng. Ailu ye sugulelu
    nosing-bolewa mendang ewalicebalu yoc bangkacne ingucne ailu domame sawawa nango
    yengi kwesilu mangngina yafo holelu ngiyecaigaing.”
  apb-apb: Kele litei ola oto mola mwai-mwei liutaa aana ahutana mo litei ola kolu
    sai hesi'i, ta'e maholo ko pwito, hule aana ingeie oto e paine liutaa aana mo
    ola i laona hohola, na maholo ko peine na ko ne'i ei oto, mo menu ko si lae mai
    tola niu'i i lengine sasarana.”
  san-TEL: సర్షపబీజం సర్వ్వస్మాద్ బీజాత్ క్షుద్రమపి సదఙ్కురితం సర్వ్వస్మాత్ శాకాత్
    బృహద్ భవతి; స తాదృశస్తరు ర్భవతి, యస్య శాఖాసు నభసః ఖగా ఆగత్య నివసన్తి; స్వర్గీయరాజ్యం
    తాదృశస్య సర్షపైకస్య సమమ్|
  ben-IRV: সব বীজের মধ্যে ঐ বীজ অতি ক্ষুদ্র; কিন্তু বেড়ে উঠলে, পর তা শাক সবজির থেকে
    বড় হয়ে ওঠে এবং বড় বড় ডাল বের হয়, তাতে আকাশের পাখিরা এসে তার ডালে বাস করে।
  ntu-ntu: Kxmule-esz' topwz zlwz, a' mz nibr kzdung mzli etulzm x sc tqngipe kzdq
    nounc kxetu. X utc kxkqlung nzmncng mz nrlardeng.”
  pan-pan: ਉਹ ਤਾਂ ਸਭ ਬੀਜਾਂ ਨਾਲੋਂ ਛੋਟਾ ਹੈ ਪਰ ਜਦੋਂ ਉੱਗਦਾ ਹੈ ਤਾਂ ਪੋਦਿਆਂ ਨਾਲੋਂ ਵੱਡਾ ਹੁੰਦਾ
    ਹੈ ਅਤੇ ਰੁੱਖ ਵਰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਕਿ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਆ ਕੇ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਉੱਤੇ ਵਸੇਰਾ
    ਕਰਦੇ ਹਨ।
  tkr-tkr: Xardalna toxum gırgıne toxumbışda nekke k'ınna vuxheeyib, mana alyabımee
    dirigee ələəne alabışde nekke axtınçilqa siviyk'al. Mançike xəə ileedaxvane şit'yaaşe
    akvaabı ha'asda xhinnena sa yiv vooxhe.
  gvc-gvc: Tí yapacãre wesepʉ to toari baharo, noano dura. Ã jiro pji curedʉ wahara.
    Ã wahachʉ minichahca peri tʉ dʉpʉripʉ suhti suhara. (Tó seheta mʉano macarirore
    mari pʉhtorore masiina mahainacã ti ji mʉhtapachʉta baharopʉ tina payʉ wahaahca)
    —ni yahure Jesu.
  mwp-mwp: Kulay na mina kuthuka, wara kapuginga kedha moegina, kasa kay kedha na
    kalanu malguyadhan a koey nagu koesimiz, adhapudhay mura wara naguya; na puy aymiz
    a daparaw uruyl thanamun padhal aymoeyn nabiya, thamiya.’
  ksj-ksj: Aniꞌe maḡa niduꞌa boꞌaḡano komeꞌa fase, rehano ḡuhurine meba ḡauḡa niduꞌa
    boꞌaḡano ufeta bororanadu ire boro raꞌohe. Ebu butu niniꞌa rafiu are ezagano kamadu
    neze ogoraꞌuma.”
  sbk-sbk: Imbeyu ene huwuhakika ndodo ashile imbeyu izyamwawo zyonti. Ila nkayamela
    ibha ngosi ashile amakwi gonti gamubustani, libha likwi, ikiasi aje inyonyi zya
    humwanya ziwhenza na zenje vitenjeli mmatawi gakwe.”
  mya-JVB: မုန်ညင်းစေ့သည် အစေ့ တကာ တို့ထက် ငယ် သော်လည်း၊ ကြီးပွား သောအခါ မြက်ပင် တကာတို့ထက်
    ကြီး သဖြင့် မိုဃ်း ကောင်းကင်ငှက် တို့သည်လာ ၍ အကိုင်းအခက် တို့၌ နားနေ မှီခိုလောက်သောအပင်
    ဖြစ် တတ် သည် ဟု မိန့်တော်မူ၏။
  kgf-kgf: Imi iwawai gocmia ionac komoragina téŋgéŋ. Waŋu yandimac imuaru aiiguc
    ichésa tosara onogicma kuneŋ yanda waŋanʒac. Waŋu sawawac nei eneŋ hama hawaiguc
    haecgina haima kecanʒu.
  awb-awb: Wehukenínká mi pehgáríq áyú wene sotápéq uqmatairana kirena anotah awánká
    úkéna moke mó mensáméhnsá kiotaikire. Anotah awánkánirana kabaramarínká séra ayahnaweraq
    sene nah píáhwe úwe.
  gdn-gdn: Ripa dai mu madimaga ka kawakawaya ko damaya madai rabineya ka momai rasirasi.
    Momai marai munta eyaka mena inako ki kauyagisi wairau suroto wena-yagisi ki ka
    aita ripa kawaya mo wena-yagisi ragaragapoto manako midiwari baitagisi ragai ki
    kawareya tawatagisi.”
  nko-NT: Mʋ́gyí túkúrííbi nyí-abí fɛ́ɛ́tɔ́ nɩ, támɛ nɩ́ ɩdan a, ɩtɔbwɛ́ ɩfá
    fʋ́áhɛ́ dʋn ɩfá kugyíkʋ. Mʋ́ abámbi tekpíkpli, mbubwi bʋtogyónká mʋ́sʋ́.”
  bsn-NT: Gajeye ote aje rẽtoro rʉjaricaca ñaroja ti mostaza ajeaca. To bajiri ĩ oterica
    mojoricaca ñaboarine, ti judibʉcʉacoajama, ote yucʉ́ri rẽtobʉsaricʉ jairicʉ ñaroja
    tiʉ. Jairicʉ ti ñajare, tiʉ rʉjʉrijʉ minia ĩna ria cʉtirotijʉrire quẽnorãma ĩna
    —yigotimasiocami Jesús.
  pib-NT: Walenwa galikaka ptowruko kajiruji mtserujitu potu. Seyni wa tseruwninitka
    walenwa tsru potu kshana gitaakaluru pnute. Gagmuna pixka rixa. Giyagni teno yapachine
    koshichine gina. Waleplu shalewatna.”
  wiv-wiv: Na harana hamo ia e dopa ki gala kote na harana hai laveve, palaka kua
    kini galulu da e dopa ki horaha livutia na hai laveve tu vazohia na poloka vanua.
    Da e horaha ki kara hai kapou, pale, manu kamahi dia ta mai bale na dangadangana.”
  reg-reg: Imbibho inu kuchimali ninoto okukila jimbibho ejindi jona. Nawe ikamela
    eibha nene okukila jona mumugunda, elibha eti, na jinyonyi ja mulutumba njijogwako
    nijumbakako amasuli ku matabhi galyo.”
  mlh-mlh: Koruŋ oi mendaine mademeŋ. Oi uqo koruŋ sosowo yoŋore wawakiineyaŋuŋ fukegayoŋ,
    pougaru pakereru munjaŋ sosowo yadureru sogueru yo fukeiŋ. Oŋu fukeme dimako sowo
    webo yoŋo waperu youyaŋuŋ yo ore tieŋineo baegobi.” Oŋu.
  gof-ENT: ሄ ሚ ኣይፌይ ሃራ ሚ ኣይፌታፔ ጉ፥ ሺን ኢያ ዶላ ዲጪዳ ሃራ ሚታ ኡባፌ ኣ ጊታታዉሱ። ኢ ታሺያን ካፎቲ
    ኬፂዲ ኡታና ጋካናው ዎልቃማ ሚ ጊዳዉሱ» ያጊስ።
  aau-aau: Now-i mastet mokwe paswaw-ney nopre-ar, omeme-yok har mo ouon mon nuw-wak.
    Now mastet hiy owh leyr ankin, homkwe wueir-ayay lowpwarowp mo eir mon lwak, seyr
    now aiopey hay nuw-wak ok. Suw ahney ayaw ko homkwe hyo kueim mon sian yay sowkriy
    nok, hne meio iawon sowkway ok.”
  tvk-tvk: Tave ti neta xa utut mastad hokorong mak mu ni utiei sav xil, e melele
    xa meul, di meul tepiei be nesao ba vuma … mei mahulong pupu mili holesok sav
    xil xa di lalih xil e naho. E melele xa matu, xi mei be holiei tei xa mahulong
    xa pipin tengan tuman xil limei lipol ni nunu mae xil e halite xil.”
  prf-NT: Kabaditan iyád ti atanan a bukál, peru ni magtubu dán ay kadikállan iyád
    ten atanan a mula. Dumikál iyád a kona ten kayu sakay maari a mapaglobunan nen
    ibun hidi en pinge-pinget na.”
  auy-auy: '@see-verse:MAT.013.031'
  tbg-tbg: Vi auruva inaara auruqaima vairarama turo. Mintima vaivarovata, vi aurura
    ututaivaro qampiqa tero ekaa vo naaho vo naaho uri aatarakero katari voqaara vaimantara
    ti, uvirinavu vira kaaraqira ho navu/naavu kaqateha variaravema turo, tiro. Ihuva
    vi uvara tuqantaakero tiva nimura.
  hub-NT: Mostaza jigkaiya nuka chikich araka jigkai aina nu shikapchiti. Tumauwaitiat
    araamka tsapai, chikich númi aina nujai metek jawai. Iman jasmatai nui chigki
    ainasha nuna kanawen pasugmak jurena numamtuk Yuuscha ishichik shuarnum inamki
    nukap amajeawai”, tusa tinaiti.
  hmo-hmo: Au uhedia ibounai huanai ia sibona be maragimaragi momokani. To ia tubu
    neganai, au maragidia ibounai ia hanaia, au badana dekenai ia lao, vadaeni ataiai
    manu ibounai be iena rigi dekenai edia ruma idia karaia.”
  big-big: '@see-verse:MAT.013.031'
  gux-G: Lan ya bonbii ñidi bii wa ki cie i bonbii kuli, ama bu ya kpedi ya yoginu
    bu yen tua ticianbu ki cie o gogdigu naan kani ki ti bonyugidi ba fidi ki cua
    ki tieni bi tiadi bu beni nni.
