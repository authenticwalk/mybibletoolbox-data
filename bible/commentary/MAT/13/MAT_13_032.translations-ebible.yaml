  lbm-lbm: ऊ सब बीज सी छोटो त होवय हय पर जब बढ़ जावय हय तब सब साग-पात सी बड़ो होवय
    हय; अऊर असो झाड़ होय जावय हय कि आसमान को पक्षी आय क ओकी डगालियों पर बसेरा करय
    हंय।”
  ncj-NT: Ic nele yehhuatl in ocachi quitzinin de nochin iachyo huan ihcuac yoli,
