  bpx-bpx: तीहयु ते बीजा आखा बीज मे गेथु नानु रेय, पण उगीन वदीन वाड़ी ना भाजी-पाला
    ना झाटवा गेथु मोटु हय जाय, अने एवु झाटवु बण जाय के ह़रग ना चड़ा आवीन तीना डाळ्‌या
