  zar-NT: Le nácatë xisé mostaza naʼ nácatërö cuidiʼ ca yúguʼtë xisedoʼ iaʼzícaʼrö,
    pero cateʼ chinadúz, rizxö́ntërö ca yúguʼtë guixiʼ cuan, en rizxö́n ca naca tu
