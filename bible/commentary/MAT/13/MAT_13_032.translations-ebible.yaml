  kde-kde: Imbeyu yêne, nni inyoko upunda dimbeyu dyammalele, henga nnandi wake paukulumuka
    ùùva nkulungwa kupunda milandi yammalele ya imbowa ya mmwelu wa bustani, ata vyuni
    vànahulula chihi kudenga vitehi n'dinavi dyake.”
  ata-ata: Masitati ne ngiaxu kituꞌa manina no anu mimii iouiou e itotou no xai. Ia
    itounu xe uleme la uleme toxoxaꞌa manina, la uaꞌulixu laꞌilali iouiou e mitounu
    no xai ne. Avolu ne toxotoxoxaꞌa mo uialaiala ulai no ale la ta ngiala ineꞌe mo
    iꞌoxonu iomusiꞌa no avoavolu ne.”
  qvw-NT: Chay mujuca lluy lluypïpis ñawi chincaycuyllam. Wiñamulñatacmi ichá juc
    lantacunapïpis mas jatunninlä cacuyan. Chaymi pishucunäpis pallaynincunaćhu lluy
    ishnachaculcan” nila.
  nfa-nfa: Masi ka lamusi ne ana iiki dꞌai seli, te ngaa ladhe na muri mai, jꞌajꞌi
    ajꞌu dhu kapai aae ètu dꞌara oka ne. Toke manu-bhui tao rèdꞌa ètu dadana-dadana
    na.”
  tnp-tnp: Nɨkɨtɨ mastət əha in natiəkəku agɨn, mətəu nian in oteviə, in otuva iahgin
    təhmen e nɨgi kəti, kəni mənɨg mɨn iətəm kautiuvɨg ilɨs okəhuva motol nimaalah
    e nəhlmɨn mɨn.”
  urd-urd: वो सब बीजों से छोटा तो है मगर जब बढ़ता है तो सब तरकारियों से बड़ा और ऐसा
    दरख़्त हो जाता है, कि हवा के परिन्दे आकर उसकी डालियों पर बसेरा करते हैं।”
  hot-hot: Ava êŋ ma yaôna lôk, ma doŋtom habitak alokwaŋ daim ba hamôŋ ek nômkama
    ku kapô vi. Ma menak ethak elav iniŋ unyak halôk anêŋ ŋauŋ.”
  mqj-NT: Angganna tananan ma'lise', lise' sawimo randan barinni'. Sapo ianna tuomo,
    marru kamai ia anna utan senga' lambisan pada to' kayu, napolalan mala nangei
    kesserang dassi tangkena.”
  rus-SYN: которое, хотя меньше всех семян, но, когда вырастет, бывает больше всех
    злаков и становится деревом, так что прилетают птицы небесные и укрываются в ветвях
    его.
  mbh-mbh: Na won monnga aken i pospos rintet, ave aro i metaplo ma i aolonga nge
    aning alavusnga a ometa. Na i velpol ini won aolonga ako menre o oma ole klu a
    keipun nge.”
  bdd-bdd: Seyala patuna ꞌiꞌiuna tuwa ma ꞌina bwala mulina ꞌimadou gide ꞌaiwe, ma
    ꞌoinega bwasumowao sinaoma ta lahalahanao ꞌoidiya ꞌidi nehwa siꞌabidiya.”
  cbt-NTPO: iminquë sha'patëra papotohuachina, panca ta'an ninin. Nani a'shinpachina,
    inairaro'sa' huëcatona', inaquë pëirin,” itërin. (Inapochachin caniaritapon, caraíchin
    piyapi Yosë imapirinahuë', a'na tahuëri notohuaro' piyapi'sa' Yosë imasapi.)
  srn-NT: A de a moro pikin siri san de, ma te a gro kon, a bigi moro ala den tra
    spesreibon di sma e prani. A e tron wan bon pe pikinfowru kan frei go meki den
    nesi.”
  cta-NT: Sube tsa siꞌyu cuxee biꞌ, pana tonu tsa yaca laca loꞌo nguluu biꞌ, ñaꞌa̱
    cuayáꞌ nu ñaa quiñi chaꞌ cuiñá niꞌ xlyati̱ lo yaca biꞌ.
  bqc-SIM: A wɛ́na keleũ dɛ pↄ́wɛnaↄla píi, ãma tó à fɛ̀lɛ, ì zↄ̃ↄkũ dɛ dò
    buiↄla píi. Ì lí kɛ, ↄ̃ bãↄ ì mↄ́ pɛ́pɛ a gↄ̃naↄwa.
  tcz-CHONGTHU: Muchi jouse lah a aneopen ahi, hinlah hon a kitu lah a aphung lenpen
    ahung hitan, ahungkhang len in, thingphung ahung kisoh in, chule vacha ho ahungun
    chuin abah hoa abu akiset uvin ahi,” ati.
  mar-mar: तो तर सर्व दाण्यामध्ये लहान आहे; तरी वाढल्यावर भाजीपाल्यापेक्षा मोठा होऊन
    त्याचे असे झाड होते की, आकाशातील पाखर त्याच्या फांद्यात वस्ती करतात.”
  snp-snp: Kolipa ilawa kefola sagena yaidana oto nemo yakafo fou loto dito-dito kolipa
    yá naba wiye. Ido neta-mata muki migu kifamo olu fulo gedeto nemo yamu nema kosinalo
    moinamo yate oti akawalo yalo numuna ku onae, loto logimaiye.
  isl-isl: '@see-verse:MAT.013.031'
  spy-NT: Ānkoo ku kēbuswoo nyēē mining' ām kēbus alak tukul chēē /kēēchoonē, biitē
    ku wōōyiit kusiir keetiik chuut ānkuyēyē sokonaak chēē tēēkyinē ꞉tāriitēk kooriikwaa.”
  xnn-xnn: Siya di nan kateteenan isnan am-in ay bowa ngem no masiken et siya nan
    kadakkelan isnan am-in ay esek engganay kanega kadakkelan ay kaiw. Isonga mabalin
    ay bomaey nan koykoyat isnan pangana.”
  mwe-mwe: Mmbeju jene jajishoko kupunda mmbeju yowe, ikabheje jimelaga jinakula nipunda
    yalya yowe munngunda, nibha malinga nkongo gwankulungwa, nkali ijuni inakwiyashenga
    maui nnyambi yakwe.”
  tte-tte: Na iya patune meuloina ali tokikiusosi, na saugana ikin yo ilalaki, ginauli
    meuloina bwaite sikin bakubaku mena ilalaki-gabaegili. Iyamala mayau yabo lalakina
    kabo man siya evaevali silaoma ali noi siginauli lagalagana kolili.”
  tcs-tcs: Nomata da sid i prapa nadakain smol, mo smol den dem nada sid, bat wen
    em gro, em gro kam nadakain bigtri, wea ol pizin i kam ane meke nest blo dempla
    lo dem tam blo em.’
  hlt-THB: Ce antlam cii taw ak ui boeih boeih anglakawh ak zawi soeih na awm hlai
    hy, a cawt law awhtaw beei ak chang boeihkhqi anglakawh ak bau soeih na awm hy,
    khan nakaw phakhqi ce law unawh a paangkhqi awh cu uhy,” tinak khqi hy.
  soq-soq: Paipai naumba ipa keraudaida, mai lawuru naumba isiwa ruau, tane naumba
    sa keraudaida inileidie debamaleidio ita nene wimoie osowe duntoi.”
  qub-qub: Chay muruga waquin murucunapita mas tacshallami. Chaypis waquin jachapita
    mas jatuntami wiñan. Chaymi äbicunapis rämancunacho gueshtancunata ruran.»
  att-att: Á mássiki nu kabadditán sù ngámin makkakerumá nga bukal, dumakal sangaw,
    nga mabbáli ta káyu, nga karakalán nayù ira ngámin nga mulá, á umay nga magumù
    yù ira mammánù sù ira pangá na.”
  bki-bki: Mia kurukuti nene naio kiritavaso leleio ga, mia bogo napano naio pitov
    mia naio binimei be buruiesi na burutomoruo tai, juvulu buruiesi dolu nalo, naruei
    menu nalo amue m̃alo niuku nalo ea sano jaati nene nalo.”
  bqp-bqp: A wɛ́ kete de pↄ́wɛnↄla pínki, ama tó à fùtɛ, àdi kɛ zↄ̃kↄ̃ de dò pↄ́nↄla
    pínki. Àdi lí kɛ ari bãnↄ dì su ò didi a gã̀nↄa.
  mcp-mcp: Búbumə́ jɔɔŋg wə́ í búl cwáágʉwo nə bíl íbumə́ í mə́mpəg byɛ̂sh. Njɨ ja
    í dʉ́ kɔ̧́ yí, í dʉ gwaa cɔ̧́ mɔ́ɔ́lʉ́gá mə́mpəg mâ fambə́; í bə fwámɛ́ lɨ́lɨ́ɨ́,
    inunú zə ji nyə́dɨ́ mílɔ́wʉd.»
  hat-hat: Grenn moutad, se grenn ki pi piti nan tout grenn ki genyen. Men, lè l'
    pouse, li pi gwo pase tout plant menm kalite avèk li. Li vin yon gwo pyebwa. Se
    konsa zwazo nan syèl la vin fè nich nan branch li yo.
  npl-NT: Nin xinatsintli ye n okachi tsijtsikitsi itech nochteh n xínachteh, pero
    ijkuak moskaltia, okachi weyi ke se tlátookali, iwa motlami kemi se kuawitl iwa
    n tototsitsinteh motepajsoltiah itech.
  bgg-bgg: Hì ne zab pha iriiethek è ìu ro, jimagunde ji sieng mage shii, hì ne zab
    pha misieng è boh rey dun. Hì ne hingmuii rey, jiè fuiithek wuii ne ji pha idiphak
    shii irungthek rok.”
  eng-TCENT: Although it is the smallest of all seeds, it grows larger than the other
    garden plants and becomes a tree, and the birds of the sky come and nest in its
    branches.”
  eng-BSB: Although it is the smallest of all seeds, yet it grows into the largest
    of garden plants and becomes a tree, so that the birds of the air come and nest
    in its branches.”
  cpu-NT: Iryaani okantaveta okitho, iro kantamaitacha aririka oshookanake, anayiro
    pashine pankirentsi, antaro ontevayetanake ari irimavoshiyetyaari tsimeripayeeni
    ontsimankatapeshitake.”
  san-ASM: সৰ্ষপবীজং সৰ্ৱ্ৱস্মাদ্ বীজাৎ ক্ষুদ্ৰমপি সদঙ্কুৰিতং সৰ্ৱ্ৱস্মাৎ শাকাৎ বৃহদ্
    ভৱতি; স তাদৃশস্তৰু ৰ্ভৱতি, যস্য শাখাসু নভসঃ খগা আগত্য নিৱসন্তি; স্ৱৰ্গীযৰাজ্যং
    তাদৃশস্য সৰ্ষপৈকস্য সমম্|
  tac-NT: Asíriga u'kichí ju alué talí a'lásini rakala, 'lige asíriga e'wele ochérame
    ju alué gilibá ya'wisá, me'tigá alué ri'ligó. 'Lige chulugí jsime ju 'lige alé
    kábame ju.
  eng-WEBPB: which indeed is smaller than all seeds. But when it is grown, it is greater
    than the herbs and becomes a tree, so that the birds of the air come and lodge
    in its branches.”
  gfk-H: A tutuna bia i natina ta ira pat na dahai bakut, senbia namur ing bia na
    kubur na tamat ta ira mangana dahai na nian dahat la saso. Hua ira maan diet hanuat,
    diet gil ira nudiet pewas ta ira katangana.”
  viv-viv: Mena masitada nafona ma kabikabiꞋona nafona tulina tulina adi loi againe.
    KabikabiꞋona nonogana ginakabu againe ana tubuga lakahina. E, ginaveꞋaihala be
    manuga hinaꞋela laganina againe hinaveꞋuba.” Hidedemi Yesu gigahe.
  yao-yao: Jisyene jili jajinandi kusipunda mbeju sine syose, nambo jamelaga ni kukula
    jikuŵa jajikulungwa kupunda mimela jose. Ukukula ni kuŵa chitela mpaka ijuni ya
    mwinani ikwika ni kutaŵa isusi mu nyambi syakwe.”
  tgp-tgp: Piri atu enia mo rihirihi mo jeu na piri tari, pani vara mo ulua, mo mai
    mo tavera mo jeu na vipahai tari, ale maji avuavu na masapa la mai la vai na taura
    na rangarangana.”
  auc-NT: Edæ möotatamö mïni ænte quiyamö guidïmö pönï ï baï wamö mïni quiyamö adomonque
    incæ adobaï guiyämö pönï ï ïñömö edæ dæ ampa. Incæte möotatamö ïñömö tä bocate
    pædinque möotatawæ̈ edæ ocäñequi doyæ̈ pæwæ̈ bapa. Wïï tömää ocäñequi mïni quiyadïwæ̈
    baï edæ ocäa ïnämaï inte möotatawæ̈ ïñömö edæ ñæ̈næ̈ awæ̈ ï adinque ayamöidi ponte
    awæ̈nëmæ̈ ongönänipa. Möotatamö guidïmö incæ mänömaï pæ baï Wængonguï Awënë nempo
    quëwënäni ïñömö wædænque ïnïnäni incæ nanguï yebænguïnäni ïnänipa,” ante odömöninque
    Itota apæ̈negacäimpa.
  kbc-NT: Naɡ̶ani lolagi daɡ̶axa me lionawaana liwigotigi inoatawece eletidi ane niale
    lolacidi. Pida nige ili, odaa yayoketacedice inoatawece ane ɡ̶odawodigijedi, codaa
    ili nigepaa icota me niale nelegi. Codaa ilaaɡ̶axodi owote libatoli midoataɡ̶a
    libiwedi.”
  bmh-bmh: Go paipai dab go ginampet pet, ee dab ipal sul tam, bo, go paipai dab walu
    zoimai, ipal ougeman ee ug unum zilaraneu, go a banou pet usalamau. A go bigeg
    banou usalina, meg inain go alai a ebeg go ebu teu macanemen.”
  ctu-BL: Ma'anic yambʌ pac' ñumen biq'uit bʌ bajche' jini. Che' mi' colel mi' ñusan
    jini pimel. Mi' colel bajche' te'. Mi' tilel te'lemut, mi' mel i c'u' ti' c'ʌb
    jini te', che'en Jesús.
  meq-meq: Mə walaŋ i wur i wu hay tebiye na, neŋgeye tsekweŋ. Ane tuk na, a ndzohw,
    a gəl na, a ze ala neheye tə sləga ka dədaŋ aye tebiye. A təra andza gərɗaf, ɗiyeŋ
    hay tə ŋgar gay tay hay ka hawal eye hay.»
  noa-H: 'Hiin chadcha tagam nemjĩir dau k''ãaijã hichta bʌ̃rʌʌcha k''itʌm. Mamʌ mag
    k''itʌmʌn nem bãau k''ap''í bãauwia, nem bʌ̈ pöm hãdëe haadeewai, sĩi nemchaaindam
    bëewi hag gaai di hëucheejemgui hajim. Hich hagjöta sĩebahab hajim hĩchab mʌg
    Hẽwandam hiek mua pãrag jaau chitʌmjã: Mʌʌgwaiwe chan k''apan k''abata hʌ̈k''a
    durrum; pari mag durrumuata warag nem pöm haaidʌbapäaiwai hõor k''apank''am k''ʌʌnau
    hʌ̈k''ajugui hajim.'
  alp-NT: Bibite mere tone lakwai esa bei bibita maketaru, po kena ekusu kai eelare,
    eela lesi bei utane loini maketaru. Eono aini lolete, hoko manuaru lomei uono
    alai kena esi sanaiju.”
  san-VEL: sar.sapabiija.m sarvvasmaad biijaat k.sudramapi sada"nkurita.m sarvvasmaat
    "saakaat b.rhad bhavati; sa taad.r"sastaru rbhavati, yasya "saakhaasu nabhasa.h
    khagaa aagatya nivasanti; svargiiyaraajya.m taad.r"sasya sar.sapaikasya samam|
  kbq-kbq: Mago'a zafa avigna osu'neanki onensa avima'a me'ne. Hianagi ana osi zafamo'a
    ra huno mago'a hozafima me'nea zantamina agteregeno zafa segeno, Nama'zagamo'za
    eza no azankunate emegiza amu ante'naze. (Ezi 31:3-14.)
  kbh-kbh: Ndegombre, nÿetsca jenayëngama chë mostaza jénaye chë más básetema endmëna,
    pero tojójua orna, chë jajañents̈e chë más bëts betiye jóbemana. Ts̈a bëts betiye
    jtsemnana, chíyeca ba buacuashangá jtsabomnana y chë jaja shlofts̈ënga jana y
    chiñe uajajonëtemëngá jauábopormana ca” —Jesús tojánayana.
  ron-LSB: care este mai mic decât toate semințele. Dar, când a crescut, este mai
    mare decât ierburile și devine un copac, astfel încât păsările cerului vin și
    se adăpostesc în ramurile lui.”
  pon-pon: Me tikitik jan war karoj, a a lao wojada, a kalaimun jan dip akan, o wiala
    tuka laud apot, manpir en pan lan akan ap pokon pena o mimi nan ra a kan.
  nhe-BL: Nopa xinachtli mostaza eltoc tlen más pilsiltzi tlen nochi sequinoc xinachtli,
    pero quema moscaltía, eli más hueyi tlen sequinoc tzontli huan mochihua se cuahuitl
    campa totome hueli quichihuaj inintepasol ipan imacuayo.”
  sps-sps: Te kakaii fafis iny non a fo fua, sai te gian non ya ai te kaatsian fafis
    pis. Te gian faarei non nau, ma naa men marei er kat to na fo sai tsuar tana fo
    naan nan ya.”
  wnc-wnc: '@see-verse:MAT.013.031'
  nmw-S: Pwatum hohoyowate gamwadiye iye i tankai suwok, agegene sauge i siwi ge i
    kai, bwen i kai lakeid bigi hohoyowate hebwaden si siwi he malahao. I tabwa hibwahi
    lahine hotiya bwen man hebwaden si iviwowo he hauhawal hedi win si ginawi he yahahane.”
  bus-bus: À wɛ́ɛ kete dɛ pↄ́wɛɛnↄla píngi, mↄde tó à fɛ̀ɛ, è kɛ bíta dɛ dò pↄ́nↄla
    píngi. È lí kɛ ai bãanↄ è mↄ́ wà zↄ̃zↄ̃ à gã̀nↄa.
  gub-BL: Pixika'i hà'yzgwer. I'yw itua'u. Wiràmiri uzapo waity hàkà rehe wà.
  imo-imo: yunge poinyena tanda tipe mundurumu. Mastet mongo akumu langi imbomanga
    pali yu paa kelomu nalo wendo omba awili ltemo kinye poinyena moromo melemanga
    pali yu paa awilimu. Kamukumu awili lepa unjo mele angimo kinye kerama ongo unjo
    komanga manga takoromele,” nimu.
  boj-boj: Sis yago naŋgi tulaŋ kiñilala kas yago bul. Iŋgi iŋgi qudei naŋgo yago
    kokba yala. Sis yago naŋgi tulaŋ kiñilala. Ariya sis yago di tamo bei na osim
    aqa wauq di yagimqa bunuqna a oqsim tulaŋ kobaqujaqas. Osim ŋam qudei buŋnjrsim
    dani kokba ateleŋqas. Amqa qebari naŋgi bosib aqa daniq di simi ateleŋqab.”
  eng-DRA: Which is the least indeed of all seeds; but when it is grown up, it is
    greater than all herbs, and becometh a tree, so that the birds of the air come,
    and dwell in the branches thereof.
  knf-knf: Pawoonuŋ pmpoţi ţi mbuk, paşale naţa, pajaaŋ pakak bgof bandëmnuŋ ţi ugof
    unŧepiiŋ ţi unkintaar, ŋkaŧ ŋadoo ji ŋabi kado inŧaŋ ţi inah yi ba. »
  san-KHM: សឞ៌បពីជំ សវ៌្វស្មាទ៑ ពីជាត៑ ក្ឞុទ្រមបិ សទង្កុរិតំ សវ៌្វស្មាត៑ ឝាកាត៑ ព្ឫហទ៑
    ភវតិ; ស តាទ្ឫឝស្តរុ រ្ភវតិ, យស្យ ឝាខាសុ នភសះ ខគា អាគត្យ និវសន្តិ; ស្វគ៌ីយរាជ្យំ
    តាទ្ឫឝស្យ សឞ៌បៃកស្យ សមម៑។
  arn-NT: Feyngefuy tañi doy pichin kom fün ketran mew, welu dew tremiyüm, doy alükey
    tati kakelu anümka mew müleyelu ta werta mew. Kiñe fütra anümka reke mületukey,
    fey tañi fente tremken mew tati pu üñüm dañekey ñi row mew.”
  zas-NT: Abiꞌ bin guin na̱j mazri ni wit loj gra ree bin, per chi rniꞌsan laan rajc
    mazri ni naroob loj gra ree cwaan. Abiꞌ guial naroob daꞌt rajcan, xt rüjn xguixbitiaꞌs
    ree biguijn xidxan.
  ken-NT: Sɛpɛmɛ mɔ́nɔk mɔ́stat sɛ́chí nɨ́ŋɨ́nɨ́ŋɨ́ tontó, kɛ mbák sɛ́nchák, sɛngo,
    sɛ́bhak nnɛt mɔ́nɔk anɛ áchɨk. Kɛnɛn kɛ́ntwɔ kɛnte manyay ndǔ batabhɛ yi.”
