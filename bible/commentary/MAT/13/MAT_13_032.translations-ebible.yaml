  kto-kto: Kabo a mastet la tale are non kabop o sagur. Karuk. Mitara kakapio maset.
    Pa tara la betieng ga kakanu, makurupin mirier non sagurup na ubi. Eva, betieng
    gare kuguom ga mime mumaio makosar kobengip luguap maiam bo muareip o.”
  gmv-NT: ባርዛፌ ሚꬃ ኣይፌይ ሃራ ሚꬃ ኣይፌ ኡባፌ ዳሮ ላፋ ጊዲኮካ ዲጫዳ ሚꬃ ኡባፌ ጊታ ጊዳዉስ። ሳሎ ካፎቲካ ኢዚ ሃጋ
