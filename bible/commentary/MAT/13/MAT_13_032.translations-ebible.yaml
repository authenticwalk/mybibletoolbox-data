  swh-ULB: Mbegu hii kwa hakika ni ndogo kuliko mbegu zingine zote. Lakini imeapo
    huwa kubwa kuliko mimea yote ya bustani, huwa mti, kiasi kwamba ndege wa angani
    huja na kujenga viota katika matawi yake.”
  tpt-NT: Yucha laqsaval apalay lakatꞌuniy taltsꞌi xajantu yu alati xataltsꞌi tachꞌanati
