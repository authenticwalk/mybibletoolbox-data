    pa cak'ik', ye'apon chiri' y niquiben quisoc ri pa tak ruk'a', xcha' ri Jesús.
  zia-zia: Urinowa pusasa yero bairo nona we ena bure atu urinonane awiya apakana
    daigairo baina noiya. Ayero noi bowang nuna babuze kasa nowa ni mamani mene utung
    nuna-una buro bowangna atu uwang gapunowa.”
  mal-2015: അതു എല്ലാവിത്തിലും ചെറിയതെങ്കിലും വളർന്നു സസ്യങ്ങളിൽ ഏറ്റവും വലുതായി,
