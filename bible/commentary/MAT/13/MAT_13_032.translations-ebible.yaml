  ign-NT: '@see-verse:MAT.013.031'
  dik-NT: Yeen akoor nyin apɛi kam kɔ̈th ëbën. Ku na le dït ka wär tiim ëbën, ee la
    nhial ke loi kërdït apɛi abï diɛt ɣɔ̈ɔ̈tken aa yïk thïn.”
  cac-cac: A juntzan̈ in̈at chi', yelxo te cotac d'a yichan̈ masanil juntzan̈xo in̈at.
    Palta axo sq'uib'i, más nivac tz'aj d'a yichan̈ juntzan̈xo an̈ scavej d'a junjun
