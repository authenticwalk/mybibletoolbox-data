  not-NT: Ora mositasaguitso iroonti quiripiquiserosonori, carari oquibianë obaquero
    basini panguirintsi. Ipocaigapë tsimiripague, yogapëro imagosi otsegopaguequë.
  plu-plu: Eg pi isite ayak ariw madikte amadga inin. Henneme ku aysaw eg hiyan, eg
    pi wadiswete ariw madikte ipeybet. Eg aymuhwa kaaramusima ke ahbe akatbe. Juktah
    ik adahan kuhipra ayta kibhaw gupewit.
  iou-iou: Mujipi u täpuri, päya mujipi ätu täŋo gämori-ken itkaŋ. Upäŋkaŋ tädotpäŋ
    äroŋkaŋ tokän ätu yärepmit täkaŋ, päya bumik ärok täkaŋ. Äroŋpäŋ taŋi täŋpäŋ pähämi
    obät täk täkaŋ. U momi terak baraktä yori täk täkaŋ.
  ntp-NT: Goovai ʌraliducʌdioma uusi caidʌ oidigi daama ismaacʌdʌ gʌʌsai. Vai gʌgʌrʌ
    dai gʌgʌrʌ mamartai. Dai asta ujuurugi daivʌi dai ami maamaradʌrʌ coocosatai ―gʌrtʌtʌdai
    ʌSuusi.
  rai-rai: I kinalik aakit ko ra kum waina diwaai raap, iaku baa i tawa waanwaan ma
    i ngaala, i ngaala aakit ko ra kum diwaai na winangaan raap. Ma a kum pika diat
    laana paam pio u ra kum gagagaana.”
  haw-1868: He makalii keia hua i na hua a pau, a kupu ae ia, ua oi kona kino i na
    laalaau a pau, a lilo ae la ia i laau, a lele mai na manu o ka lewa, a kau iho
    iluna o kona mau lala.
  ffm-ffm: Kanko ɓuri geeƴi fuu famɗude, kaa so mo fuɗii, o laatoto lekki mawki sanne
    faa pooli ngara ɲiɓa cuuɗi mum'en e caɓe makki.
  arb-NAV: فَمَعَ أَنَّهَا أَصْغَرُ الْبُذُورِ كُلِّهَا، فَحِينَ تَنْمُو تُصْبِحُ
    أَكْبَرَ الْبُقُولِ جَمِيعاً، ثُمَّ تَصِيرُ شَجَرَةً، حَتَّى إِنَّ طُيُورَ السَّمَاءِ
    تَأْتِي وَتَبِيتُ فِي أَغْصَانِهَا».
  cop-CNT: ⳿ⲉⲟⲩⲕⲟⲩϫⲓ ⲙⲉⲛ ⲧⲉ ⳿ⲉⲃⲟⲗ ⲟⲩⲧⲉ ⲛⲓ⳿ϫⲣⲱϫ ⲧⲏⲣⲟⲩ ⳿ⲉϣⲱⲡ ⲇⲉ ⲁⲥϣⲁⲛⲁⲓⲁⲓ ⳿ⲥⲟⲓ ⳿ⲛⲛⲓϣϯ
    ⳿ⲛⲛⲓⲟⲩ⳿ⲟϯ ⲧⲏⲣⲟⲩ ⲟⲩⲟϩ ϣⲁⲥϣⲱⲡⲓ ⳿ⲉⲟⲩ⳿ϣϣⲏⲛ ϩⲱⲥⲧⲉ ⳿ⲛⲥⲉ⳿ⲓ ⳿ⲛϫⲉ ⲛⲓϩⲁⲗⲁϯ ⳿ⲛⲧⲉ ⳿ⲧⲫⲉ ⳿ⲛⲥⲉⲟⲩⲱϩ
    ⳿ⲉϫⲉⲛ ⲛⲉⲥϫⲁⲗ.
  sri-sri: Iri oteri yegã ããrĩpereri oteri yeri nemorõ mérĩ yegã ããrĩkoa. Irasũ ããrĩkerero,
    otemakʉ̃, pʉrʉ yukʉ wádi irirosũ puri masãkoa. Irasirirã wʉ́rã irigʉ dʉpʉrigue
    ĩgʉ̃sãya surí suakuma, ãrĩmi Jesús.
  nal-nal: A nan kala angkanaan ka mumut mase wana amun kala vaakdul dit fazu la uma,
    singsaxai araan ka bok puzaa, xa walak laba waamuain amun saan faakdul di vazu
    lamaskana uma. Ma amun maani di inu wana amun rangtangaana.”
  kyq-kyq: Kaam nakŋ kꞋdaŋin̰ mutard se, naan̰ baat cir kaam nakgen do naaŋ ki se
    paac. Num kɛn jꞋɔɔcin̰ga teecga se, naan̰ teepe tɛɗ magal cir nakgen teec maakŋ
    ɓar ki se paac bini yeelgen kic ɓo ɓaaɗo uj kujɗege tɛlɛtin̰ge tu.»
  kwd-kwd: Ma gwa'a nga 'u'ui 'ola lo'oori 'e sisika riufia no'o na afiringa 'u'ui
    'ola, alata ngaia 'e tata'e mai, ngaia te'e ba'ita maka talariufia no'o nga 'ai
    te'efou 'i 'ubulana nga langa'a lo'oo. Ma alata nga 'ai no'ona 'e ba'ita maka
    abalolonga'a, nga langasi tagila launge'enia nga nuu'i aaga na laloana 'ai no'ona.”
  ded-ded: Mastet gbomea, imoc gbome sasawa yeneac kapiangina. Amma ye yadima semeng
    uaac mondzang feracyunuma ic wegena anu sawau neng yeneng hama fawau faec heiandae.”
  ewe-ewe: Togbɔ be enye atiku suetɔ wu le atikuwo dome hã la, ne etsi la, ezua ati
    gã si ƒoa atiwo katã ta, eye xeviwo va wɔa atɔ ɖe alɔawo me hekpɔa gbɔdzɔe.”
  nuy-nuy: Anubani-yung ana-ral-wirrig, anaarrawindi-lhangu-wala anu-ḏal, yagu arrawindi-wala
    wu-wanuynjungini. Yagu anubani-yung-maynji anggu-warradii, marri anubani anggu-runggal-mana.
    Anaani-yung ana-ngurudhu wugurru anggu-ngarra-guṉmana nga bagu maṉdhii anggu-wayayarrii
    wugurru.” Dani-yung ni-yamaa niga na-Jesus.
  cop-BHC: ⲈⲞⲨⲔⲞⲨϪⲒ ⲘⲈⲚ ⲦⲈ ⲈⲂⲞⲖ ⲞⲨⲦⲈ ⲚⲒϪⲢⲰϪ ⲦⲎⲢⲞⲨ ⲈϢⲰⲠ ⲆⲈ ⲀⲤϢⲀⲚⲀⲒⲀⲒ ⲤⲞⲒ ⲚⲚⲒϢϮ ⲈⲚⲒⲞⲨⲞϮ
    ⲞⲨⲞϨ ϢⲀⲤϢⲰⲠⲒ ⲈⲞⲨϢϢⲎⲚ ϨⲰⲤⲦⲈ ⲚⲤⲈⲒ ⲚϪⲈⲚⲒϨⲀⲖⲀϮ ⲚⲦⲈⲦⲪⲈ ⲚⲤⲈⲞⲨⲞϨ ⲈϪⲈⲚ ⲚⲈⲤϪⲀⲖ.
  buk-buk: Ŋawhê dau iŋ gêŋ sauŋ-têc, tigeŋ tiŋambu oc po pi meŋ e ti a atu hôc gêlêc
    gêŋ ôm-ŋga hoŋ, ma mbac lôlôc-ŋga oc sêmeŋ sêhê si ŋaic yêc ŋasaŋgac.”
  pri-NT: Nye ji pwi nara upwâra na dau kîri, jii diri ê pâ naramuru na jè câmi. Êco
    na, na é cipu, â é jèe pâ nau dau maina jii diri pâ pwina jè câmi naa na aupwanapô.
    Â rà me pâ marü, na pwa wânaîrà naa gò pâ na ditèe, ba é jèe pâ nau pé upwâra
    maina.»
  zpq-NT: Biṉ c̱he xomdasen' chnabia' nac da' dao' len biṉ ca' chazcho. Perw na' cate'
    chlan' chcha'ochen ca bichle yix̱e' cuan na' chaquen ca to yag cha'o, nach byiṉ
    dao' ca' chjasen ližda'ogacba' ḻo xozenṉa'.
  por-TFT: Embora as sementes de mostarda aqui em Israel sejam das menores de todas
    as sementes que se plantem, quando as plantas de mostarda crescem, são maiores
    do que as outras plantas da roça. São tão grandes que os pássaros podem fazer
    ninhos nos seus ramos.”
  gwi-NT: Ąįį seed ch'andaa t'ahtsal nilii, gaa nijin khaniłshii dąį' gwanzhįh ch'andaa
    t'ahtsii nilii ts'ą' ts'iivii nitsii dhidlit. Dachan choo hee dhidlit ts'ąįį,
    dziitsal kwaii gaa yatthoochan kat t'oh ąhtsii.”
  gvn-gvn: Yinya diburr karrkay bajaku. Nyulu yinya jurrbu dakal, yalbay bajaku duduynku
    kanbalka. Nyulu jukumalda, dikal kadari, bulka balkal dakil-dakilba.”
  nhy-NT: Iwan iyolo in mostaza yen okachi tzikitzin de nochtin semiyas. Pero nijkuak
    moskaltia, yen moskaltia okachi weyi tlatoktle iwan motlami weyi kuawitl, ke asta
    in totomej motepajsoltiaj ipan imamayo.
  asm-FB: সকলো বীজৰ মাজত ই অৱশ্যে আটাইতকৈ সৰু; কিন্তু বৃদ্ধি পোৱাৰ পাছত ই শাক-পাচলিৰ
    গছবোৰৰ মাজত সকলোতকৈ ডাঙৰ হৈ এজোপা গছ হয় আৰু আকাশৰ চৰায়ে আহি তাৰ ডালত বাস কৰে।”
  okv-okv: Rate embo na be vahai umbuto amita pure ta urau ereto pajito pure ta donda
    tapa nembeto i ainge euja. Eto di na puvuto amita hatu ta aritie ahamo eora, aingekora.”
  mxt-NT: Vatyi ican chɨtɨ cuan cuví cha luhlu ca ican saha tandɨhɨ ca chɨtɨ. Soco
    quɨvɨ chahnu̱ tun cuví tun noo yutun cahnu vavaha. Ta quichi̱ coyo saa, ta casavahá
    tɨ taca tɨ nuu tun ―catyí ra Jesús.
  tzo-NT: Lum biq'uit ti sbec' mostazate'e. Ja' más muc'tic ti yan ts'unubiletique.
    Mi ich'ie, muc' chbat. Ja' biq'uit chc'ot ti yan ts'unubiletique. Ja' muc' chc'ot
    ti mostazate'e. Chtal mutetic, chtal spas stso'op ti sc'ob ti te'e ―xchi ti Jesuse.
  ind-AGS: Sekalipun biji itu adalah biji yang terkecil dari antara semua jenis biji-bijian,
    tetapi ketika biji itu tumbuh, dia lebih besar dari segala jenis pohon. Bahkan
    biji itu bisa tumbuh menjadi sebuah pohon yang cukup besar sehingga cabangnya
    bisa menjadi tempat bertengger bagi burung-burung.”
  omw-omw: Mwia uru mwiva pata uapaaqiani vahirave. Mwia vara tutaiharo qupiqero kyatari
    nronraqama viro hini kyaravata nraatara kyero kyatari nronra vaiharo nyaamwavanto
    mwia kyaaraqi nraamwu hoqateta variarave, tura. Iesusiva mwi quaraqaa ntumwa kyero
    timwa nyunra.
  yrb-yrb: I taina mui derawere ana tai ari me. I taina kikimusikiratu. Ina waratasute
    ana derawere utasuro i gasirama emanu mowa i ana iwararo utebaita wei.
  maa-NT: O̱kixi̱‑né xojmá jè, jè xi ìsa̱ i̱tsé kji ngats'iì xojmá xi tjín, ta̱nga
    k'e̱ nga jye majchá, ìsa̱á 'nga ma koni xka̱ xi ma chine xi sitje̱ i̱ndiì ni'ya.
    K'oa̱á kji 'nga ma koni jngoò yá 'nga; f'iì ni̱se xi tjímajiìn i̱sén, jñà chrja‑la̱
    ya̱ bíndaà'a tjé‑la̱ ni̱se.
  mcq-mcq: ꞌInakaho nihoꞌo maꞌuꞌumaa. ꞌEnaꞌomo riamareꞌe nihoꞌo icha natohwaꞌe rejuꞌe
    ukapo roe ijihuni anuama ꞌahijino nesa vene hijura ꞌiamana.
  sus-A: عَ شْرِ شُرُن سَنسِ شْرِ بِرِن بّ، كْنْ عَ نَ مْ، عَ بِلِ شُنفبٌ بْشِ سَنسِ
    بِرِن بّ. عَ قِندِ مَ وُرِ بِلِ نَن نَ، شْنِيٍ قَمَ عٍ تّييٍ سَدٍ نَشَن سَلٌنيِيٍ
    كْن نَ.»
  jpn-1965: どんな種よりも小さいのですが、生長すると、どの野菜よりも大きくなり、空の鳥が来て、その枝に巣を作るほどの木になります。」
  fra-SBL: et qui est plus petit que toutes les semences. Mais quand il a poussé,
    il est plus grand que les herbes et devient un arbre, de sorte que les oiseaux
    du ciel viennent se loger dans ses branches. »
  yka-yka: Nahut manamal bigi inin saguwaˈ bang nulig ne, ngahadje amban kēmon jambangan
    duk manjari kayu ne. Hangkan makajari meˈ manuk-manukin pī ngahinang sabakande
    diyataˈ meˈ pangene.”
  mle-mle: '@see-verse:MAT.013.031'
  shp-NTPO: Ja bero riki, wetsa berobo winoa kikin beshéshokoira. Ikaxbi, jawetianki
    moa aniai, jara ikai ja wainkonia wetsa banábo xewina ani ikí. Jatian moa jaskati
    aniketianra, jatíbi noyai yoinabo bexon, jawen poyanman naakanai”, akin jato aká
    iki.
  aom-aom: Röhu bajo ioroꞌioroho ma-jianovoꞌamoꞌi aꞌi ë mustard ujoho biseharihe höjo.
    Ëhi höjo röhu riromo ëgovoromo ijo hisu ioroꞌioroho iosiramiꞌamoromo ijo vaꞌëne
    jiaje höjo. Ijo vaꞌëne jiego ugëro rueruomoromo ë ijo hesi adore ijue vaeꞌamarue
    höjo.
  geb-geb: Mastet vhɨk, ana harigi mpamparir vhɨgi fara muuŋgiap kɨvgi fhuvara. Ana
    guigira bisaŋgi. Ana zumgum vhuuv, guigira kɨvgiap, ana mba mɨnan ki mpampari,
    ana za nta kambarigi. Ana kha vhuui vhuuŋ mbara muuŋgiap, guigira kɨvgiap ŋgagi
    bakɨvi shɨgim, korgi zav ana ŋgagi khoni ga mbuav anan ki.”
  eng-WYCLIFFE: Which is the leeste of alle seedis, but whanne it hath woxen, it is
    the moste of alle wortis, and is maad a tre; so that briddis of the eir comen,
    and dwellen in the bowis therof.
  bsj-bsj: Nuni wo co bi duware gwam tannen nunim bo nin. La no dui ri la tannem nunim
    bo gwam, yilam ti wo bilibe dii kwama an yulng loni ciye kani ce nin.
  cak-cak: Masque ja semilla ri' ri más co'ol oc chiquivech ronojel quivech semilla,
    pero tok niq'uiy, más (nim, tij) ntel chiquivech ronojel quivech tico'n, juba'
    ma ne'oc achel che', y hasta ri chicop c'o quixic' niqui'en quisoc chuk'a', xcha'
    ri Jesús.
  chf-NT: Ni bec' mostazaba más p'i' une que upete u bec' päc'äbi. Pero jinq'uin u
    weteba, noj u ch'ije. Más noj u te'e une que upete päc'äbi. Ixta mut isqui u c'ote
    u chen u c'ub tama u te'e.
  tlf-tlf: '@see-verse:MAT.013.031'
  piu-2006: Tjiiṯa wiimatjanu tjawara tjunutja pakara tiṉalpi ngaraku. Tjuḻpu tjuṯangkuya
    yankula pinytjunpa watiyangka palyalku. Palyaraya nyinaku yiṯara palula.”
  poh-NT: Reꞌ aj ijaꞌ reꞌreꞌ til maꞌ naꞌlic ti reh naxtiquiric jok, xa reꞌ laꞌ ruꞌ
    naxqꞌuihic johtok, kꞌe̱ꞌ nimal xponic chi quiwach take muꞌunumaj tic. Jeꞌ reꞌ
    kꞌuruꞌ, nok nim laj che̱ꞌ chic, reꞌ take cucꞌ tzꞌiquin xicꞌulic lok china̱ take
    kꞌab eh xcaꞌn quike̱s china̱, nqui Jesus.
  tue-tue: Péeripegã niipacaro, wiirópʉja, apeyé oteyucʉ nemorṍ ʉ̃mʉã́rigʉ bʉcʉácu;
    yucʉgʉ wáajãcu. Minipõná ati, tiigʉ́ dʉpʉripʉ põnacʉtícua, jĩĩwĩ.
  bjp-bjp: Kutu i fabiro kanaka na foron kutun au tikii, isau le aunbiing i kuum,
    ka tapiek nenge au, ma ka liu ufu foron au tikii na palgan mok ae ri so u la.
    Ma foron man na mua ri ka tel polpolo ri na foron aka.”
  xon-xon: Tisufar ngbaan aabil le ye liwaatiir, ŋibil mɔmɔk filk jer lima la. Bi
    yaa di libil ngbaan bun kan, li ga puln ki muun, ki jer tisufar mɔmɔk, ki ga ŋa
    busub la. Le inyoon i laani paacham na dan nan ter yaadil bu aabon pu.”
  tzo-ZNT: Li becꞌ mustisyae más biqꞌuit chac cꞌu chaꞌal sbecꞌ yan tsꞌunubiletic.
    Pero cꞌalal xchꞌie, más toyol chbat. Chtal mutetic, tey tspas stsoꞌopic ta scꞌobcꞌobtac
    ―xꞌutatic yuꞌun ti Jesuse.
  mpm-NT: Jandaa kuu ja kuu ɨɨn ndɨkɨn lulu ga ja kuu taka ga ndɨkɨn, ko nu na kuaꞌnu,
    ti yukan kuu ja kuu kaꞌnu xaan ga ja kuu taka ga yuku. Ti kuu nanu ɨɨn yujnu kaꞌnu
    xaan tonto nu ka jaꞌan saa, ti ka saꞌa tɨ taka tɨ nuu ndaꞌa yujnu un ―kachi ya.
  ots-NT: Cʉ tzi ndö‑murtaza más chi tchʉ ni digue göhtjo cʉ pé dda semilla, pe bbʉ
    ya xí te car planta, i ta̱pi göhtjo cʉ ccani, rá nte ncja ngu̱ hnar tzi za. Ba
    e̱h cʉ tzi ttzʉntzʉ, i tex pʉ jáy dyɛ.―
  hoy-hoy: अद सप्पा बींजागोळ से स्यांळ्द रा ईरतद लेकीन याग धोळ्द आगेगतद आग सप्पा काण्णा-कस
    से धोळ्द आगेगतद; अदिक हिंग मार्र आगेगतद कि आकाश ईनव पक्षी बंदकु अदुर डगालगोळ मा
    ग्वादा माळ कोमताव.”
  amo-amo: Fimus fonee finare fi bene nanya nimu vat. Amma uwa bilu fining fi kuno,
    ku katin vat naca nanya kunene asa kuta kuca kudya, asa anyin kitene kani da ida
    kye tido mine tilanghe.”
  pjt-pjt: Uṉinypa nyara paluṟu tjuku mulapa palu paluṟu pakaṟa puḻkaringkula puḻkuṉpa
    mulapa ngaṟapai. Kaya puṉu palula tjuḻpu tjuṯangku pitjala maṉngu palyaṟa nyinapai.”
  cwe-cwe: Mbeyu iyo ndodo kufosa mbeyu zimwenga zose zili umo mumgunda, mbali ihakula
    yokuwa mbiki mkulu, na ndege wa kuulanga wokwiza kuzenga mvulu zawo muna yamatambi
    yake.”
  daa-NT: Min roŋ okin̰co, ŋaar di kapak tak-tak. Kar ya ŋa amile ho ŋa maaɗe, ŋa
    ɗeetiy tatik pak gamin okin̰co kuuk amila ɗo jineendi nam ŋa giniy ar et kaak
    ɗiiɗ sa saaƴiy geriyco ɗo leeginay. »
  mlp-mlp: Didaq anagin bunmo gilikmanib mastet anagin in amik diqta ham. Teq in gwalim
    ayah iyim in kwasin-kwasan kabiyabta na bunmo giquriyamaqta ham. Giquriyamim in
    bilaqne ay diq gwal nog iyan ah bolim abenab giholyon rir emim osayta ham.
  ape-C: Mastetip shuruwep da shokushokwip abom um kupaigosi rowosip shuruwep, shurkum
    makih amnab mato iruhw, aria munahwaram enen debeinyi rowog nyenek uhwinyum kupaigosi
    rowos. Aria armiguhw hwanaki hwawish enyudok rowog ba hwenek was sotem rowogish
    nyeiguhw.”
  bgs-bgs: Agad tuu pa délák tô lisu ka mustasa ka tandingán katô mga duma lisu, asal
    ka tumubù, mému dakál pa ka tandingán ka langun ka duma mga pamula. Mému dakál
    iring na kayu. Purisu ágsalagan katô mga manuk ta kayun.”
  faa-faa: Maseta hae kakaro wakasema yiamo, pauaka henaka hemoa makata porosane marokeraka
    ira pariraka káranapo. Káraraka reakipoko ira eya mena koraka torane pekea, menamo
    ape kirapo. Aina ayiáka aporo hinamo Kotimo unihaeaka asekea reane asíapo.” Aíyaka
    Yasumo somesapo.
  kik-kik: O na akorwo mbeũ ĩyo nĩyo nini mũno kũrĩ mbeũ ciothe-rĩ, rĩrĩa yakũra,
    nĩĩnenehaga kũrĩ mĩmera ĩrĩa ĩngĩ ya mũgũnda na ĩgatuĩka mũtĩ, nacio nyoni cia
    rĩera-inĩ igooka igaaka itara honge-inĩ ciaguo.”
  cap-NT: Mostas simillaqui parti simillquiztan juc'ant zkoltallac̈ha. Jalla nuz̈
    cjenami pajkz̈cuqui tjapa zkalanacquiztan tsjan pakjic̈ha. Pajk muntiz̈takaz cjissa.
    Nekztan wez̈lanacaqui nii mostas munti itzquiz tjuraz̈ tjacñiz̈ tjonc̈ha.
  ksr-ksr: Kota ii melaa kazupuleenda. Ii nene kota kuuya iyoŋoo kamaaŋqeqetagia koloojato,
    juma waama logoya kuuya uŋuuguŋ somariiŋ gere koloowaa. Kaeŋ kolooŋ nano kanakeewambaa
    kooŋa kooŋa kouma haigia gere iikawaa borianoŋ amakeju.” Kiaŋ.
  eng-TNT: 'which is the leest of all seedes. But when it is groune it is the greatest
    amonge yerbes and it is a tree: so that the bryddes of the ayer come and bylde
    in the brauches of it.'
  sbs-sbs: Iyi imbuto inini kwimbuto zonse. Kono haiva ya byalwa hande, inkando kuzi
    chalano za muluwa. Ikula iva isamu, mi zizuni ze wulu zikeza kuzaka zizumbo kumitayi
    yalyo.
  sue-sue: Ata urawera eriro ni pei-mamai zepa da gege itai awa dainiro bamu inowia.
    Ago wawi bona nuso babezinoma kei awawera ni mamai meni duga nusora muro bonara
    zau potitinowera.”
  fra-NCL: C’est la plus petite de toutes les semences ; mais, lorsqu’il a poussé,
    il est plus grand que toutes les plantes potagères, et devient un arbre, de sorte
    que les oiseaux du ciel viennent s’abriter dans ses rameaux. »
