    huiso nee, quea caꞌa nee poajeꞌyo.
  jac-NT: Yin̈ caw yeli, teꞌ hin̈at mostaza tuꞌ, haꞌ teꞌ caw niẍchꞌan xol teꞌ hin̈at,
