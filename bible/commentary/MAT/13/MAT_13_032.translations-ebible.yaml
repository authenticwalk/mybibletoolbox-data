    pejme xabichaxael jiw.)
  hla-hla: '@see-verse:MAT.013.031'
  mav-NT: Ma'ato watikoi iã'ỹi kurin kat hawyi hẽtyt hawyi meremo tuwe­motag hawyi
    i'yp po'og iwato irania'in aimikoi ko'i kai ma'ato hã'ỹi kurin kahato torania
    irania'in aimikoi iã'ỹi ko'i kai topyhu'at e. Tuwe­koran mowato kahato ra'yn e.
    Ikoran wato hawyi weitaria tõ'ẽ tõ'ẽ kahato te'eru­wesok nug ikoran miat upiat
    hamo e. Mi'i hap ewy ti aru Tupana topyhu'at Miit'in Porekuat no mesuwe aikotã
    atipy piat hap ewy e Iesui yara pyi yẽpe etiaria kape.
  kpf-kpf: Keetŋâ zo mâiktârâ. Keetŋâ nâmbutŋâ zeŋgât ombeziŋan. Zo kâmŋâ takâm zâim
    walâziŋgâm nak patâ opmap. Oi nii zen gam bâranŋan pam tapme.”
  ppo-ppo: Ai kale mastard niné keta, mepaae i yó mole niné ke kaae meipó. I niné
    keta mo beleka̧amaletei huturaalu, ti mepaae kutómó ere nirape fea tȩteróló mo
    doakale ni ami daatua dapó. Atépa, ai ni tȩirapemó barape daaneta dua dapó,”
    yalepó.
  hin-2017: वह सब बीजों से छोटा तो है पर जब बढ़ जाता है तब सब साग-पात से बड़ा होता
    है; और ऐसा पेड़ हो जाता है, कि आकाश के पक्षी आकर उसकी डालियों पर बसेरा करते हैं।”
  bef-bef: Masiteti legeyaꞌaya lugaꞌa noseꞌna legeyaꞌamagihi suhi luto sipina ma niꞌibe,
    ai lagasoꞌnasi niꞌibe. To ai ana noseꞌna hofa toto tiloto alihi tilotoꞌa asaga
    fato fatoꞌmofihi nina noseꞌnaya enebe noligibe. Ai yafa lolo hulago namamagi ete
    ana yafamofihi yahaꞌalo nohaꞌani ete gilata nehabe. Yaꞌma kokulumamofihi kapoꞌa
    ana suhi huto hilibe.
  amm-amm: Sipoki ino mo a wamo ino siyai komiyai muwoi. Wiyou, siyoli muwoi, koufa,
    ulai namolisai mo soliyakikoso, siyoli na totoloso. Isi aliyoli komasoso na tosouwaiko.
    A na totoloso, touwowoi na tosi. Uo mo nonani a touwoso tosinona tumo liyai.”
  zaj-zaj: Mbeyu ndodo kubanza zose, ila ihakula yowa mche mkulu kubanza miche yose
    mkihati na hata kuwa biki kulu. Avo ndege wa kuulanga wokwiza na kuzenga mvulu
    mmatambi gake.”
  chq-NT: Pi'³gɨ jún² tya' la jee²¹² jilaa'²¹ jún² tya' nuu²¹ pe mi nii'¹³ joon cwaain²¹
