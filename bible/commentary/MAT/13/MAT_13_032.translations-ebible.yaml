  cof-NT: '@see-verse:MAT.013.031'
  srm-NT: Fa a sai dë, di sii fëën piki möön hii soni de ta paandi. Ma nöö te i paandi
    ën kaa, nöö a ta ko bigi möön hii dee oto uwii tuu dee u ta paandi a goon dendu,
    te fou seei ta ko ta mbei wosu nëën.”
  qvs-NT: '@see-verse:MAT.013.031'
  zca-NT: Ter más win lazh mostas, lo rë lazh ya kwa'n nixë'n men, per or niro'be,
    lë'i más nzhak kwa'ro, lo rë ya kwa'n nzhi'b tutsa kun lë'i, no lo rë rram che'ne,
    ñi'd rë miyin, nixo'b yo che'n.
  cbc-NT: Tia apeacã pʉame õcããcã majũ nimirõcʉ̃ã, marĩ caotero bero bʉtiátó, pairicʉ
    majũ áya, nipetirije wesepʉ oterique netõrõ. Bairi minia cʉ̃ã tii yucʉ rʉpʉripʉre
    na ria batiirire qũẽnorĩ nicõãmasĩñama. Torea bairo niña Dios cʉ̃ carotimasĩrĩpaʉ
    cʉ̃ã,” na ĩcõña quetibʉjʉwĩ Jesús.
  qxo-NT: Tsay muroga pasaypa ichishagllam. Peru nicarpis jegarcamurga waquin gewacunapitapis
    mas jatunmi ricacun. Tsay ñäbus wiñaptin rämancuna mashtacangannömi Diospa alli
    willacuynin maytsaymanpis mashtacanga. Tsay rämancunachö pishgucuna geshuncuna
    rurarir cushicungannömi runacunapis Diospa alli willacuyninta chasquicur cushishga
    cawayanga”.
  mox-mox: Vonahaqiaqi, teʼwa vewanina yani goyona, ta ʼeguma kana ʼwadia ʼinega ena
    tabo ʼinaya yani qabuna vaoqaya naveqidua vaʼinedi kavona ʼaiwe be ʼinega manuqa
    ina mai ta laqanaya ina nevuqa.”
  kew-kew: '@see-verse:MAT.013.031'
  dww-dww: Inam pesinama ya ḡaubo kauana be banaga ya paḡo da na sipie ya kumana,
    be ya gogogogona raḡanine kai matabudi ya saḡa poredi, be kaibada ya tubuḡana.
    Be kiu ta tava be kainama ragane ta noḡinoḡina.”
  nif-nif: Mastat mɨnjɨp wɨn yaya mɨnjɨp tip mɨnam sɨnɨk yañ, gan tawa lambɨlak wolonda
    yaya walɨ dɨwɨn yapma klembi, komba nomɨk wopum dalak, wala tɨmbi yaya wolok gayam
    plon monɨktɨ bɨmbi, isɨ tañ.”
  twi-ASANTE: Ɛyɛ aba ketewaa bi, nanso sɛ ɛnyini a, ɛyɛ dutan kɛseɛ ma nnomaa kɔsisi
    ne mman so.”
  aoj-aoj: Anelef nalelef mastetilif saꞌusaꞌulifi. Ina luꞌwalef siꞌi saꞌutip gwaꞌaipi
    lawah hiagahi, owaꞌ. Afalemba saꞌusaꞌulef aꞌowaꞌ. Apaꞌ natagai ma nagalo, luꞌuna
    nikilaꞌ gwaꞌaisi hiasi sagape aufahi. Anen nataga lawag luꞌunai eaꞌ amiguf fafiꞌi
    fala owah fatoma agufugama.”
  cbv-cbv: '@see-verse:MAT.013.031'
  taw-taw: Mab mɨdup ogɨnap awl mɨdeb, mastet mɨdup anɨb ak mɨdup sɨkol yɨbɨl ak pen,
    jak awl gɨnɨgab agak. Jak awl gɨl, wog nab jakɨnɨgab agak. Tap okok abe awl jakɨnɨgab
    ak pen, mab mastet tap awl yɨbɨl jakɨnɨgab agak. Jakɨl, lek tep ak pakek, yawl
    okok ap mab lek keke kal gɨnɨgabal agak.
  jic-NT: Mostaza setel tsjicj way pajal. Más tsjicj way jupj la p'a setel jis lal.
    Locopyaya tecyojo, t'yüna jupj. Más püné tepyala jupj la p'a tsjutsj jis lal.
    Campanya ton̈ca tepyala jupj, mpes tsipyaya jiquil, tsintsil lajay mostaza pjwel
    nt'a. (Nin p'iyá ca nsem Dios si jütüta jis lal)”, nin tjevele Jesús.
  zap-NT: Medx guin nak ne mazre windee ke lo yra medx, per chene le we rlen rroo
    we, laa we nak ne mazre raknzhoodee ke lo yrandxee gyizh; rako zegnak tebzhaan
    yag, axtegue mgyin ra rzhexkwaa xeftxëës zhuuko.
  wer-wer: Lëlëp pöp kot panëëp, omën muntatë lëlëpöröak il yewas. Pël yaëëtak oröakökëër
    pöpök këra muntat il yewas. Pël ëak kësang sak wëën intörö wais morötë ngentiak
    ka ëp yawi.”
  ipi-ipi: '@see-verse:MAT.013.031'
  qul-NT: Tucuynin mujumanta nejtin sinchi juch'uy caspapas, wiñaspaka astawan athun
    tucun huertapi tucuy sach'acunamanta nejtenka. Athun sach'a cajtin, pisketocunapas
    jamuspa ramancunapi tapachacuncu.”
  ter-NT: Yoko kaná'uteoxo itúkeovo koati kalîhuti ya uhá koeti ake nonéti, itea enepo
    ihonópone, anu'ú kíxoahiko ne po'inu nonéti ya kavâne. Kutí koe xuve tikóti kutí'inoke
    motovâti hó'openo ôti itúkea môko káva'oke.
  bmr-NT: Mɨɨro jaagai paryɨ fanoova tooɨnoguiinovɨ sihajashugayɨ. Jaarugai ujusidɨ
    fahoova janaanɨcɨvɨ iminifotohoro ɨmohodɨho minifotonɨcɨhi. Jaaho aivo aajashutɨmaño
    joomɨ agahafomo asaamoro ihaafenevɨ iicuvanɨcɨhi, nooboro.
  fuf-fuf: Pellet, ko nden ɓuri fanɗude e ko aawetee kon fow, kono nde nde fuɗi, haray
    ko nden ɓuri mawnude kala ko tutetee e naakoo, nde wonta leggal haa ka tawata
    colli ɗin ka weeyo aray, hoɗa e calɗi maggal on.»
  bhl-bhl: Ais dem be atin kuw fong gel kebe kate, beem tebeko, fian kese ding dim
    bakate, e sen fian kuw kesomi, mali ka biliw ais alik alik biilo bakiyemei, awon
    i em teing dim kel teineko, aim gelokoliw te.
  ons-ons: Mastet ea wane woune yemo eki natne eŋane woune yale mida, eŋe nigagatnemde,
    ŋo siluŋ suamaike, eao yemo eki natne korop yuanonmaike. Eŋe sua eki kakapa okanmaike,
    eso naŋi eŋe sari matene qogine kutno ma okanmami.”
  con-NTPO: Poi choma bove'cco tsu mostasa cho. Tsa'ma sho'yopa tise na'jin faesu
    teta'choma ti'tsse rande tsu. Nane quini'jime daqquia'caen randesi chhiriria'qque
    chhajepa jipa ttembanga tsao'paen'fa.
  ghs-ghs: Qate moepa goottara oi mina baamu, oi dzooho quba gattiqanipamu. Oonihe
    oke dzaaromi ao peite mina naate eeho tomidza naatemi nee qesai baaqi ota sumudzataquho
    isaki naatorai.
  peg-peg: ହେଦାଂ ତ ୱିଜ଼ୁ ବିୟାନ୍‌ ତାଙ୍ଗ୍‌ ହିରୁ, ମତର୍‌ ହେଦାଂ ଗାଜାଆତିସ୍‌ ସବୁ କୁଚାତାଂ
    ଗାଜା ଆଜ଼ି ଇ ଲାକେ ମାର୍‌ ଆନାତ୍‌ ଜେ, ବାଦାଡ଼୍‌ନି ପଟିଂ ୱାଜ଼ି ତା କେନ୍ଦାତ ବାହା କିନିକ୍‌
    ।”
  txu-NT: Motadu 'y ne kryreo kute apỹnh 'y jakrenh. Nhym be, arỳm abatànhkam abatànho
