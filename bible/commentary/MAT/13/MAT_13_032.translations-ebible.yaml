  aai-aai: Iti ai ro’on i men ai ro’on afa gagamih na’atube’emih, baise tanum kuboun
    yey ana veya’amaim ra’at ai gagamin na’in matar naatu mamu hina famefamenamaim
    hibatar hima.”
  sny-sny: Saiyoho so ape so oso pefine a'i ne. So tere'e tere'e erasi a'i. Saiyoho
    so lo wamu peratiyei su, lo'owe erasi a'i henerairowa. Me ta wou a'i ne. Saiyoho
