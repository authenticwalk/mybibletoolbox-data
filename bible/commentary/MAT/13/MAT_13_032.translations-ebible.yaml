  gui-NT: Cuae jaɨgüe michi yae opaete iru temitɨ reta jaɨgüe güi. Erei ocuacuaa ma
    yave, tuicha yae opaete iru temitɨ metei año peguaño ocuacuaa vae reta güi. Oyeapo
    metei ɨvɨra. Jae rambue güɨra reta ipuere oyapo jaitɨra jaca reta re —jei.
  quc-TT: Pune ri ijaꞌ rech moxtansia sibꞌalaj nitzꞌ chikiwach ronojel uwach ijaꞌ,
    are kakꞌiy loq, sibꞌalaj nim chikiwach konojel ri e qꞌayes ri e tiktalik. Kux
