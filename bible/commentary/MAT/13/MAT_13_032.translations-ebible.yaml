  mio-NT: Cuati xaan chiti can, soco chahnu chi, ta cahnu xaan yutun cuu chi. Chacan
    cuu cha quichi ri saa, ta savaha ri taca ri soco chi. Tacan cati ra Jesuu, [vati
    cua ndutuvi ñivi quihvi cuenda ra Ndioo].
  srq-NT: Eñetẽ tuchɨte raque mbae eɨ̃ mo sɨ. Suri oso quia cote. Ecuasu tuchɨte chee
    cote. Ira rã ño cote re. Nguireɨ̃ nguichi quichi chee erãquiã ndese. Eɨ̃ sɨ chõ
    Dios rimba re. Ũquɨ̃ mɨɨ ndaque nyii. Ñimbeta tuchɨ cote. Mbae eɨ̃ na, ɨ que Jesús
    ñee nda.
  kje-NT: Wini au manu waku onne tutusiyana wake'e, maa an moriyedi, lapa narehi nano
    au or'oriyana man aile lolo onne na'akeme, penia namwali au'ono lape, de manu
    liwliwar mai hi'i rira wonne min hinan hanan.”
  gaz-gaz: Inni dhugumaan sanyii hunda irra xinnaa dha; erga guddatee garuu biqiltuu
    hunda caalee muka taʼa; simbirroonnis dhufanii dameewwan isaa irra jiraatu.”
  kud-kud: Magimagi patuna iu'iuna ta'i na yana ini tuluhanai ive'aiwa yo ainaena
    lowolowo hilaoma na lagalagana aidiyai yadi noi hi'abidi.’
  urb-NT: Amõ ma'e ra'ĩ wyr koty te we ta'yriha ame'ẽ. Ame'ẽ hywõi. I'y tiha te hũ
    oho rahã, kupixa pyter pe tiha te ame'ẽ ke a'e. Myra aja tihaha, a'erehe ma'ewyra
    riki haity mujã ehe. Hãkã rehe mujã — aja pandu. (Aja rahã, Jesu pandu py rahã,
