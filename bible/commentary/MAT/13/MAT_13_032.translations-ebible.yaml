  yle-yle: '@see-verse:MAT.013.031'
  swh-1850: Yenyewe ni ndogo kuliko mbegu zote, lakini ikishaota huwa kubwa kuliko
    mimea yote. Hukua ikawa mti, na ndege wa angani huja na kujenga viota katika matawi
