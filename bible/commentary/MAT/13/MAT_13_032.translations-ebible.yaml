  tuo-NT: Mostaza cape cãꞌcaperoacã waro niꞌi. Tócacaperoacã nimirõ, bʉcʉaropʉa pajibutiacjʉ
    yucʉgʉ pĩꞌrĩsaꞌa. Pajicjʉ waro waꞌacã ĩꞌarã, mirĩcʉ̃a aꞌti, tigʉ dʉpʉripʉ na diepeoatje
    suꞌtire weesama, niwĩ. Õꞌacʉ̃ wiogʉ nise cãꞌcaperoacã weronojõ nʉꞌcãsaꞌa. Beꞌro
