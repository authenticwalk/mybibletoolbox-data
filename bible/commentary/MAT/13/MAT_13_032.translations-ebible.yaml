    es anbi poꞌon naan in nanan. Tar antea areꞌ koro neman ma nakuun ein anbin in
    taek ein.”
  qup-NT: '@see-verse:MAT.013.031'
  dop-dop: Wontu pee tǝnɑ tɑɑ ńtɛ́ tǝ kǝlǝnɑ wɛɛʋ tǝminimini. Amɑ tǝ tɛŋ nyɔʋ tɔ tǝ
    pɩɩkɩ tʋɣʋ kɛ́ nɑ tǝ́ kǝlɩ tuusi lɛnsɩ. Hɑlǝnɑ sumɑsɩ kɔŋ nɑ sɩ́ tʋɣɩ tɑnɑ kɛ
    kʋ piliŋɑsɩ tɔɔ.
  azb-azb: Xardal toxumu bütün toxumların ən kiçiyi olsa da, böyüdükdə bütün bostan
    bitkilərindən hündür, lap ağac boyda olur. Belə ki göydə uçan quşlar gəlib onun
    budaqlarında yuva qurur».
  eng-DBY: which is less indeed than all seeds, but when it is grown is greater than
