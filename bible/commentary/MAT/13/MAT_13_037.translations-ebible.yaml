verse: MAT.013.037
translations:
  kpx-kpx: Ige au namigevei avoe, “Malaha nehe konee i hatuale keike Atae Ese.
  okv-H: Iesu na timu hatirari ke amita be harikena. “Ve javotoho urari embo amo Embo
    ta Meni ra
  tbo-tbo: Ega yaka Yesu i paliwelehi i pa, ‘Pehi dewadewana tu liholina naka tau
    Lawa Moinau.
  mal-C: 'യേശു അതിനുത്തരം പറഞ്ഞത്: “മനുഷ്യപുത്രൻ നല്ല വിത്ത് വിതയ്ക്കുന്ന കർഷകനാണ്.'
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν ⸋αὐτοῖς,⸌ Ὁ σπείρων τὸ καλὸν σπέρμα ἐστὶν ὁ υἱὸς τοῦ
    ἀνθρώπου·
  bgc-bgc: यीशु नै उन ताहीं जवाब दिया, “बढ़िया बीज का बोण आळा, मै माणस का बेट्टा सूं।
  khz-khz: Iesu na evega-gelerato, netiwato, “Vuiti uvera namara evarorana talimana
    Taunilimalima Natuna.
  deu-TKW: 'Er aber antwortete: Der den guten Samen sät, ist der Sohn des Menschen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Bönniꞌ razëꞌ xseydauꞌ dxiꞌa nacaꞌ nedaꞌ,
    Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.'
  lin-lin: 'Yesu azongisaki : — Moloni nkona ya malamu, ezali Mwana na Moto.'
  hns-NT: 'Tab oe bolies: „Attjha bia tjhiete waala iensaan ke Beta hai. Oe khetiar
    ghat attjha bia tjhiete hai.'
  noa-E: 'Magbaa ichdëu jaaubaadëwi magjim: —Ar mag chi nemjĩir dau wajapham phöjim
    a chirarr, jã mʉchpaíugui ajim, mʉch chi Emkhooi Iewaa.'
  eng-EMTV: 'He answered and said to them: “He that sows the good seed is the Son
    of Man.'
  mib-NT: 'Te ni cahān yā jiín de: Jeē jéte trigo vāha un cúu máá rí, Yaā ní nduu
    tēe.'
  lif-NT2: ये़सुरे़ नोगप् पिरुसि, “प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो नुःबा याॽरिःम्‍बा के़ले़प्‍पाङ्‌ग
    इङ्‌गाॽ मे़न्‍छाम्‍साःआरो॥
  xnj-xnj: Yesu akavayangula, “Mmija mbeyu zabwina ndi Mwana wa Mundu
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Nom laradi itlotlo levenit piao avukat,
    nenia vam, Laradi Mevana.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —An ñu bëru upí ''apácë uni asaribi cana uni
    ''inux Nucën Papa Diosnuax uá ''ëx ''ain.'
  tee-NT: 'Pus ju acsnich chani alacjuni ju Jesús: ―Pus quit''in ju icch''an ju k''oxi
    xat''in. Quit''in ju quimalakachatachilh ju Dios ni lapanac actsucuya'' ju ani.'
  eng-LSV: And He answering said to them, “He who is sowing the good seed is the Son
    of Man,
  cak-NT: 'Y ri Jesús xuk''alajij ri ejemplo chiquiwech y xu''ij: Ri achi ri nutic
    ri utzilaj ija''tz'', ja ren ri jin-kajinak-pe chicaj y xinalex chi''icojol.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Kwa. Kiro po ti ji imombe''ukatui pe me nehẽ.
    Jijive yvyakotyva''ero yvagipeva''ero ji ei ji ga mombe''urame ha''ynhapyryva
    mohãihara''ga, ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —Chi eperã net''atau pia p''oda jara k''inia bɨ Eperã
    Ak''õre Truadepema.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Tsa mndu ta sləgamtá vərɗa hulfa hya ya ná, Zwaŋa
    mndu ya.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Da̱ xútu tata va̱ha cúú ye̱he̱,
    da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.'
  gfk-S: Ma ne Jisas ga balu di, “Nong ga so ira bilai na pat na dahe, aie Nong a
    Turadi ie.
  bmu-bmu: Mewö jigetka kewö meleŋda jiyök, “Suep gölmegö azi ölŋan mönö nene kötŋi
    ölöpŋi ölöpŋi qesiŋ gilakza.
  dgz-dgz: Iesu gare anega wan, “Apan oma makewa kakaewa vereni ame Kimani Vitana
    Apanewa.
  eng-GNV: Then answered he, and saide to them, He that soweth the good seede, is
    the Sonne of man.
  zaa-NT: 'Becàbie nna rèe cabi: Nu rudal·la semilla tsè''a nna née Nubeyu'' de Ỹiabara''.'
  eng-WEBSTER: He answered and said to them, He that soweth the good seed is the Son
    of man;
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —“Ponë uba pexaniaviriatrigoxu,”
    itsa janë, xanë rabaja, Daxitajivi Pematapijinënë, yabara nayabarajumaitsinë.'
  bon-bon: Yeesu puma cita ca gije abacitige pui mene ne aboclomtame. Tabe jejemige
    egä, “Biname lui te miijirage gije bine itemige, peei lui tabe sine, Acejiyame
    bau ca lui te täduji biname me äbituji.
  nhw-BL: 'Huan Jesús technanquili: “Yaya catli quitojqui nopa cuali xinachtli ipan
    imil, eltoc naya catli niMocuepqui Masehuali.'
  swh-ONEN: Akawaambia, “Aliyepanda mbegu nzuri ni Mwana wa Adamu.
  wbi-wbi: UYesu akavamula akati, “Unyakukesa ingano ghwe Mwana ghwa Muunhu.
  bba-bba: Mɑ u bu wisɑ u nɛɛ, Tɔnun Biiwɑ u dĩɑ bwese ɡee te duurɑ.
  eng-KJVCPB: He answered and said unto them, He that soweth the good seed is the
    Son of man;
  kgk-NT: —Upe temitỹ porã onhotỹ uka va'ekwe he'i xe-rehe Nhande Ryke'y tee va'e-rehe,
    he'i.
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Na Vaidiivaa Mmaapuuvoono uru yoketaivaa
    rututuoora vaidivai.'
  cpy-cpy: 'Ari rakanaki Jesús, ikantzi: “Irika Itomi Atziri riitaki oshiyariri pankita-kirori
    pankirentsi rowaneki.'
  ekk-PKP: „See, kes külvab head seemet, on inimese Poeg,“ selgitas Jeesus.
  mpx-mpx: Analiya i lahe i ba, “Tau toto witi pwatumwina waiwaisana i yohi, heiya
    Gamagal Natuna.
  wbp-wbp: Jijaji-jana wangkaja, “Yuwayi, kapurna-nyarra warraja-mani yimiji. Ngaka
    kapu Kaaturlu lawa-mani nguru nyampu. Yangka ngurlukungarduyu, ngulangku kuja
    pirri-kujurnu ngurlu ngurrju nyanungu-nyangurla walyangka, yangka wati ngulaju
    Kaatu-kurlangu Yapa-nyayirni-wangu. Ngulangka yimi-nyayirni-wangurla, nyanungu-nyangu
    walya, ngulaju yangka kuja karlipa nyampurla nyinami. Ngularra ngurrju ngurlu-wati
    kuja-jana nyanungurlu pirri-kujurnu walyangka nyanungu-nyangurla, ngularraju yapa-patu-piya
    ngula kalurla nyinami Kaatuku. Majumaju yukuri-wati yangka kujalu wiri-jarrija
    ngularra-jangka majumaju-jangka ngurlu-wati-jangka, ngularraju yangka yapa-patu-piya
    majumaju-piya ngula kalurla nyinami Juju Ngawuku. Yangka wati ngulalparla nyurunyuru-jarrija
    ngurlukungarduyuku, ngulangku kuja pirri-kujurnu ngularra majumaju ngurlu-wati
    warrukirdikirdi, nyanunguju Juju Ngawu. Kujalu ngularra panu-kari warrkini-patu
    yanu turnu-maninjaku mangarri-watiki, ngularrajulu marramarra Kaatu-kurlangu.
    Manu ngularrarlu warrkinirli ngulalu mangarri-wati turnu-manu, ngularraju marramarra-piya
    Kaatu-kurlangu-patu-piya.
  luo-luo: Nodwokogi niya, “Ngʼat mane okomo kodhi mabeyo en Wuod Dhano.
  nhe-NT: 'Huan Jesús technanquili: “Yajaya tlen quitojqui nopa cuali xinachtli ipan
    imil, eltoc na tlen niMocuepqui Tlacatl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗ̇ܘ ܕܙܪܝܼܥ ܠܹܗ ܒܲܪܙܲܪܥܵܐ ܛܵܒ݂ܵܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ
    ܝܠܹܗ.'
  esk-NT: Jesus-ŋum kiuniġai, “Iñuk taamna nautchiiruaq mukkaaksraġiksaanik Iġñiġigaa
    Iñuum.
  msb-msb: Nagsabat si Jesus, “Idtoʼn nagsabwag san maayo na binhi amo ako na Anak
    San Tawo.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lán¹² dsa² ca¹séi² mǿi² dsio¹ ju³lah lán¹² jní²,
    dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².'
  dso-dso: ଜିସୁ କଇଲା, “ଜନ୍‌ ଲକ୍‌ ନିକ ବିଅନ୍‌ ବୁନ୍‌ଲା, ସେ ନର୍‌ପିଲା ମୁଇ ।
  meu-meu: Ia na e haere, eto, Uit nadinadidia namodia iḡiḡi-rohorohodia tauna be
    Taunimanima Natuna.
  yva-NT: Yesus po raura nakananto mai pare, “Vatano po anare kamijo kove rangkiki
    opamo aurata irati Arikainyo Vatane rinai.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Tu méghasik ta mahusay a binhi éy sakén a lélake
    a gébwat ta langet.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Goḻgona sca, znu goṉ nac cuent co. Rrieequia
    goṉ naa ga nac meṉ ne gon zhob co.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Txesusu. Nat enyhoru yonamnye ryhe, Toto me
    Enusaho kuknon me naha, kekon hatà.
  sim-sim: Urik ormu mbara, �Ambehoma, wit siji jivin fakawa ma oto Ma Jikisi Avui
    Wasilakahi ria.
  npi-ULB: येशूले जवाफ दिनुभयो र भन्‍नुभयो, “जसले बारीमा असल बिउ छरे उनीचाहिँ मानिसका
    पुत्र हुन् ।
  cgc-cgc: Sabat din, “Ittaw ya na gasabwag ta dayad na binni beet ambalen Kanen Na
    Alin Ta Langit Na Natao Naan Ta Kalibutan.
  tim-tim: Hain dâmbiâ Yesuŋe den ginŋe aregât keiŋe hin makyeŋgiep, “Luâk seŋgo alekŋe
    kâmelep amâ luâk akmâ geân nâ.
  yor-yor: Ó sì dá wọn lóhùn pé, “Ọmọ Ènìyàn ni ẹni tí ó ń fúnrúgbìn rere.
  wos-wos: Wungi wandaka dé Jisas diré wa, “Yikafre wit sék yawulalama yakindé du
    wu wuni wuni. Wuni Duna Nyan wuni.
  emp-NTPO: 'Jesuba jarasia: –Dji ta bia ubarira mʌ̃, Naʌ̃ Djara Edad̶aa.'
  eng-F35: 'So He answered and said to them: “He who sows the good seed is the Son
    of the Man.'
  ind-ind: Jawab Yesus, “Pemilik tanah yang menabur bibit yang baik itu adalah Aku,
    Sang Anak Adam,
  pes-OPCB: 'عیسی پاسخ داد: «پسر انسان همان کسی است که بذر خوب می‌کارد.'
  mpt-mpt: Yesuse baabenea Naka ele wit sano ayamo damibo dolinebio yele Abilim Da
    Tlemin Naka netabe.
  bla-bla: Nokŭt'anĭstsiuax, Annŏk' itai'sŭpipumauŏk ŏkh'si ĭnsĭmmani Nĭn'au okku'yi
    am'ĭni;
  ssx-ssx: Yesuma꞉ kota꞉ pi hombo peaaso alota꞉ Mo hande epeke wae alemanu tande leeke
    hali tupa꞉ta꞉ mo Wanda꞉halina꞉ Eiyekee.
  mkl-mkl: Nɔ í jɛ nŋɑ í ni, inɛ iyi í ɡbɛ̃ dimi jiidɑu ɑmu Amɑi Amɑnɛi.
  gaq-gaq: ଜିସୁ ଉତର୍ ବିକେ “ମୁଡ଼ି ରେମୁଆଁ ନିମାନ୍‍ନେ ଚୁମୁଜା ବିକେ ମେଁ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ
    ।
  gof-RNT: I zaaridi, “Lo77o zerethaa zeriday Asa Na7a.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‍କଆଏ, “ବୁଗିନ୍‌ ହିତା ହେର୍‌ନିଃ ମାନୱାହନ୍‌ ତାନିଃ ।
  gah-gah: 'Izesú láa loko limó: Gihila lamaná atilí i vemú lumó nene okulumakutí
    lumu ve gihila nezánemú luve.'
  lcm-lcm: Au, kala polpol iria asukang ke, “Vo sukal ang ani katui roron ang, nia
    na igenen i pukun.
  aer-aer: Kele Jesus angkeke, “Ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle
    akweke inteke, annge mwerre-arle iweke re-arteke-arle.
  qvc-NT: 'Chaymi Jisusqa noqaykunata kayshina niwarqanllapa: —Noqa Dyusmanda Shamuq
    Runam chay allin simillata tarpuq runashinaqa kani.'
  tgl-ULB: Sumagot si Jesus at sinabi, “Ang naghasik ng mabuting buto ay ang Anak
    ng Tao.
  cbs-NT: 'Jesúsun nuku yuikin: —Ja miban pepa sa akadan, en matun Juchi Kayabi Iyuaki.'
  xtm-NTPP: 'Te ni ndakone''e ya, te jiña''a ya: ―‍Tee ni saka triu ma kúu saña, ja
    kúu sa iya vee ñayivi ñuu ñayivi a.'
  nnq-nnq: Yesu ngabajanga, “Mpandi jwa mbeju ya mbone nga Mwana jwa Mundu.
  bao-NT: 'To biro jãa ca ĩiro, o biro jãare ĩi wedewi Jesús: —Ote añurijere ca otegʉa,
    yʉ Ca Nii Majuropeegʉ Macʉ̃ yʉ nii.'
  san-ORI: ତତଃ ସ ପ୍ରତ୍ୟୁୱାଚ, ଯେନ ଭଦ୍ରବୀଜାନ୍ୟୁପ୍ୟନ୍ତେ ସ ମନୁଜପୁତ୍ରଃ,
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Aaga nepiür najneaj osaab soex, aag ayaj
    Teat Naxey.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø xädi: ―Nu̱''a̱ bi̱ du̱hra̱ hoga̱ hmu̱dä, gue''a̱
    ra̱ N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱''a̱.'
  nop-nop: Unduŋ ninadiune yeniŋguk, “Me nanaŋe momohi yetilak woŋ adi Me Kobumuŋ.
  obo-NT: Mid tavak si Disas to, “Iddos minuvu no mid savud taddot moppiyon bonni,
    siyak en idda no Anak to Minuvu.
  cak-ENT: 'Y ri Jesús xuk''alajrisaj c''a chiquivüch ri ejemplo, y xbij c''a: Ri
    ticoy richin ri utzilüj ija'', ja yin ri xinalüx chi''icojol.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤁᤧᤗᤧᤵᤐᤠᤱᤃ ᤀᤡᤱᤃᤠ᤹
    ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤀᤠᤖᤥ॥
  mie-NT: 'De nī ncāhān yā jíín ndá dē: Jā jítē trigo vāha ñúcuán cúu nduhū, Yāā nī
    nduu tēe.'
  san-TIB: ཏཏཿ ས པྲཏྱུཝཱཙ, ཡེན བྷདྲབཱིཛཱནྱུཔྱནྟེ ས མནུཛཔུཏྲཿ,
  qve-NT: 'Chaymi Jesusqa discipulonkunata niran: —Trigota t''akaqqa, noqa Diosmanta
    Hamuq Runan kani.'
  pao-NT: Soo Te Pabe'e yise mee'e ne nanekwegea, “Nu ka tumasuadu-kwa'ne'yoo.
  cbu-NT: 'Isussha: Ayu, ashiri kamanchintspa, táyaru, kamanirangiya. Tputs tatsumurangu
    anu, watatana nuwaya. Nuw tputseem kinarangtana Apanllee kuk itsinsaru kamanimaama.'
  usa-usa: 'Îtuma maará téna tiráiye: “maamin-nákómá íráqôn-anayumma yúwáimma minnâ
    kemá Waayúkagoni Áráaqiye.'
  soy-soy: 'Uu pi pɛsɛ rɛ: Uyɛɛ ilukɛpuri n lukɛsi yɛɛ nní Usoi Kɛpipi.'
  hui-hui: Ani layagola Yasuhanda lalu, Agali egene bayale ba a̱i̱ na̱i̱ biyago ibu
    Agali Hole Ibiyago ka.
  amf-amf: 'Yesus kena yin giyayse ki maasade: ‘‘Bheetan payyan haaminte yiithaa inta
    Eedi Naasine.'
  quc-NNT: 'Ri Jesús xub''ij chke: Ri kätikow ri utzalaj ija'', in ri'' ri Ralk''ual
    ri Dios ri Qas Winaq.'
  dob-dob: ꞌEnega Yesu ꞌigwae, “Witi atuna ꞌana tolelewana nate Tomota Natuna,
  wrs-wrs: Yesus unna, no indhanariniva temba witkulva nemelva kukuvenamba hevna osorava,
    kam lehna, kava arana ombol. No osomba lehwol vev indhanam pethanindm indkumbim.
    Besalva witkuva lehwol viv indhanam, nom ten Sesoana nemeltindilm avm. Ilkoklava
    nom indhanam lehwol viv, ten Setanm engivm.
  mca-mca: 'Ha'' Jesús qa yeku''ƚ qa yit''ij: —Pakha'' yenju'' pe'' ƚe''sits ƚoi hik
    ha''ne ha''ne Ƚa''s na'' Jukhew.'
  tzo-TZC: 'Ti Jesuse jech laj stacꞌbe: ―Ti buchꞌu laj stsꞌun ti lequil tsꞌunobale,
    jaꞌ jcꞌoplal vuꞌun ti coꞌol jꞌelantique.'
  mya-mya: ကိုယ်​တော်​က ``မျိုး​ကောင်း​မျိုး​သန့်​ကို​ကြဲ​သူ​သည် လူ​သား​ပင်​ဖြစ်​၏။-
  gng-NT: 'Nɛ u ye: «Ukpaal wà plè'' ifi nnɔ yé *Unil ya Bijɛ nɛ.'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Vijpaasha ura kiya wajkemu rukuya, Chachi Tiya''
    Nakayamaa juntsave.'
  ikk-NT: Ọ nọ za, sị, “Onyẹ hụ kụn mkpụrụ rị mma wụ Nwa nke Ịhịan.
  leu-leu: E na Yesus a sui nari, “A mataa aava tapalan a mu kam roxo la uma sina,
    nane ve a Natuna Mataa.
  maz-NT: 'O ndünrü c''ua angueze: ―Nu c''ü o mbodü na jo ndëxü nguezgö rvá ẽcjö cja
    Mizhocjimi.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། སོན་བཟང་འདེབས་མཁན་ནི་མིའི་བུ་ཡིན༌ལ།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü nüxü̃: —Rü yima mexü̃ i trigumaã toecü,
    rü nüma nixĩ ya Tupana Nane ya duü̃xü̃xü̃ ixĩcü.'
  zpl-NT: 'Nu ucuaquinu lubeella nú uninu: ―Bene enu uduꞌnii ebichi nzeꞌca zeꞌe, neca
    liꞌá Bene enu uxeꞌla Diose,'
  mbc-NT: 'Jesusya to'' maimu yuuku''pî: —‍Uurî ka'' poi iipî''pî wanî tînpîmî morî
    pînnen pe —‍ta''pîiya.'
