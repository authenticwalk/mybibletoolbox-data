  nnq-nnq: Na kalekela pamwoto bandu akabaja, kwenio bapakuguta nu kuyaga mino.”
  bao-NT: Ñañarãra pecame ca ʉ̃ʉ yatitiri pecamepʉ cʉ̃jare cõa joerucuma. Bʉaro oti,
