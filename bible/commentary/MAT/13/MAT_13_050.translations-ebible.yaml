verse: MAT.013.050
translations:
  kpx-kpx: Abuna kebia malevei veneu hodovavesitemo hatui. Ige abuna keve ui vatehani
    malei ninalahai kekolahai monogigilahagei.”
  okv-H: embo sasapura ji peri ta gosukaro veto evikihie ti kiroro kiroro ue sisi
    sasi aisora.
  tbo-tbo: po hina wihulu hopunehi mayau alalatana u hinena po tou ma omhanakidiyana
    hina tuhagaya.’
  mal-C: കത്തിജ്വലിക്കുന്ന അഗ്നികുണ്ഡത്തിലേക്ക് വലിച്ചെറിയും. അവിടെ കരച്ചിലും പല്ലുകടിയും
    ഉണ്ടാകും.
  grc-SR: καὶ βαλοῦσιν αὐτοὺς εἰς τὴν κάμινον τοῦ πυρός· ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ
    ὁ βρυγμὸς τῶν ὀδόντων.
  bgc-bgc: अर सुर्गदूत, दुष्ट लोग्गां नै आग कै कुण्ड म्ह गेरैगें। जड़ै रोणा, अर दाँत
    पिसणा होवैगा।
  khz-khz: e kalova molemolena aonai pia piatogora. Vonai pia tagi, karikarira maki
    pia vepati-tali.”
  deu-TKW: und werden sie in den Feuerofen werfen, da wird sein Heulen und Zähneknirschen.
  zsr-NT: ’Niꞌr laꞌguꞌë lu guiꞌ gabíl bunách tuaꞌdöꞌ naꞌ. Niꞌ laꞌbödxëꞌ len lutíl‑l
    láyaꞌquëꞌ.
  lin-lin: bongo bakobwaka bato mabe kati na fulu ya moto makasi epai wapi ekozala
    kolela mpe koswa minu.
  hns-NT: Aur kasoerie log narak ke aagie me bieg dewal djaaiga. Hoewa par oelog daat
    pies pieske roiga.”
  noa-E: magnaa mag chi ãkhãraam khʉʉn mag orno paa simjö sim ee barkhʉʉipʉ̈iju. Mag
    barkhʉʉibapäaiwai mamta icharaucha bĩenaa gaai machgau am khierr ujãkkhʉr ajugui
    ajim, amach khaigba wënʉrrarr jũrr.
  eng-EMTV: and cast them into the furnace of fire. There will be weeping and gnashing
    of teeth.”
  mib-NT: Te ñayuu cunéé chi jnaa ya i cayū i nuū ñuhún. Te yūcuan ndáhyū i te nacayɨ̄hɨ́
    yuhu i jeē ndoho xeēn i. Achí yá.
  lif-NT2: खे़ङ्‌हाॽ यम्‍बा मिहाप्‍पो लाप्‍मे़भुसुसिॽरो॥ खे़प्‍मो आत्तात्तान्‍ने तुक्‍खेःल्‍ले़
    हाःप्‍मान् नु हाबोॽ ये़ःङ्‌मान् पोःङ्‌लो॥”
  xnj-xnj: kangi yati vakuvataga vandu vahakau mulitanulu la motu, kwenuko ndi yati
    vivemba na kuyaga minu.”
  mmx-mmx: la dinaba lu arup midi ro at lemenemen songsongot. Mo go dinabang teng
    la dina rungur igisa.”
  cbr-NT: manë tsi cha rëquirucë anu punuxun 'aia. Anuax ca anu 'icë unicamabë tëmërai
    bënëti 'inuxun 'aia.
  tee-NT: Chai camaca'ancanach ju alactu'unin lacajipi. Chai ju anch catak'alhunanta
    chai catalamatants'acayach istatsalat'an ni na catamak'alhk'ajnana'.
  eng-LSV: and will cast them into the furnace of the fire; there will be the weeping
    and the gnashing of the teeth.”
  cak-NT: Y ri winak ri man utz ta quic'aslen xquieq'uiak chupa ri nimalaj k'ak' coma
    ri ángeles y c'a chiri' xquie'ok' y xtiquijach'ach'ej quey.
  pah-NT: Hahyva'ea ruvihava pype po ti g̃a ite'varuhuve'g̃a mombori nehẽ. Tataheteuhua
    koi hahyva'ea ruvihava. Pevo po ti g̃a jehe'oi ojihe onhimonha'ngavo hahyrame
    ojive nehẽ, ei Jesus'ga. A'ea Jesus'ga omombe'u ojo'java'ea.
  sja-NT: Jõdee chi k'achia beerã t'ɨpɨtau jẽrajẽraa jira bɨde bat'ak'oodait'ee, mama
    jẽe para bamerã mãik'aapa k'ida kierrkierree para bamerã p'uapa.
  xed-xed: ŋa pghaghata taŋ ta həŋ da duda vu, ŋa wahay taŋ ta wahu ka hpaɗa sliʼiŋa
    taŋ hada.»
  mks-NT: Ta ña̱yivi quini cán chica̱a̱n na̱ ini indayá ta cán cuacu na ja̱nda̱ quia̱hva
    chicáhñá nu̱hu̱ na̱ jáchi̱ ndóho ndiva̱ha ini na —cáchí Jesús.
  gfk-S: Ma di na kap leise ira ut na sana utuma naramon tano mamahien na eh. Ma kaia,
    di na susuah ma di na hatagiris na ngise.”
  bmu-bmu: Kewöt eŋgiba ambazip bölöŋi mi gil eŋgigetka owen imarurubuk jeba ahözawi,
    miaŋgöreŋ geme. Miaŋgöreŋ gemeaŋön mönö sahöt gigilahöba irimŋini yöhözömgögetka
    qetŋi qeri malme.” Mewö.
  dgz-dgz: Amba koewa taine nagirewa oma meraovewa gapan uaseta, ap mepe irip turup
    wa amba asi kitonak wanumain.”
  eng-GNV: 'And shall cast them into a fornace of fire: there shalbe wailing, and
    gnashing of teeth.'
  zaa-NT: Ca ángeliá nna gudal·la tè cabi le' horno yí'a iyaba canu beni mal; nía
    nna ccá cą sufrir nna cuetsi cą nna góya'atsùni laya' quį.
  eng-WEBSTER: 'And shall cast them into the furnace of fire: there shall be wailing
    and gnashing of teeth.'
  guh-guh: Nexata pibisiacuene pexanaevi xuabianatsi infiernojavabelia. Bajarajota
    nuena. Navonosiniana bitso penavixaetaexae, jai Jesús pijajivijavabelia.
  bon-bon: siige cire yiisabemepesi baborage uliobo wädräji cabu me. Teepi puma ele
    cire yaangenetnemepi, giricu cire yaatebecmepesi.”
  nhw-BL: Huan nopa amo cuajcualme quinmajcahuase campa tlitl huan nepa chocase huan
    tlanhuehuechocase pampa tlahuel tlaijiyohuise.”
  swh-ONEN: Nao watawatupa hao waovu katika tanuru la moto ambako kutakuwa na kilio
    na kusaga meno.”
  wbi-wbi: Avanyamhola avuo vilikuvataagha avahosi ku mwoto ghuno naghusima lusiku.
    Ukuo kwe vilililagha na kugwegwenula amiino ulwakuva vali mu vuvafi uvukome.”
  bba-bba: Kpɑ bu tɔn kɔ̃so be doke dɔ̃ɔ wi u ku rɑ ɡbi sɔɔ. Miyɑ bɑ koo nɔmɑ wiru
    sɔndi bu swĩ.
  eng-KJVCPB: 'and shall cast them into the furnace of fire: there shall be wailing
    and gnashing of teeth.'
  kgk-NT: Ojohapy haty-py omombo va'erã íxupe kwéry. Upe-py hasẽ hasẽ va'erã oiko-vy.
    Nhandejáry-rehe onhemoyrõ-gwi, onhemohãingyry ngyrýu ave va'erã oiko-vy ave, he'i
    omombe'u-vy ombopapa va'erãha áry oikwaa uka-vy.
  waj-waj: ikiana kagaari kikiai ikia aakiaivaki varida teekio iya nnannateenai fai
    iya avaiyauvaa hakutikio iya ausaiyauvo mmuaarareenai rataaravaivee, tiravai.
  cpy-cpy: Rookaeri kaari-pero-shireri jempe opaamataki tahaantsi, ari riraawae-teeyaari,
    ratsikae-kiwae-teeyaa.”
  ekk-PKP: ning heidavad nad leegitsevasse sulatusahju, kus on nutmine ja hammaste
    kiristamine.
  mpx-mpx: Nihi alitukagil ginaha bwabwatana elana, inoke nihi kahin ge niniliya ni
    alavekilal.
  wbp-wbp: Yapa majumaju kapulu-jana kijirni yinya-kurra kuja-ka warlu wiri-nyayirni
    warrarda jankami. Yinyarla yapa ngularra kapulu yulami, manu kapulu-nyanu kartirdirli
    yarlkirni manu karntirirrjirnini murrumurrurlu purda-nyanjarlaju.”
  luo-luo: kendo nowitgi ei mach makakni, kama ywagruok gi mwodo lak nobedie.”
  nhe-NT: Huan nopa ax cuajcualme quinmajcahuase campa tlitl huan nepa chocase huan
    tlanhuehuechocase pampa tlahuel tlaijiyohuise.”
  aii-aii: ”ܘܒܸܬ ܕܵܪܝܼ ܠܗܘܿܢ ܒܝܼܫܹ̈ܐ ܓܵܘ ܐܲܬܘܼܢܵܐ ܕܢܘܼܪܵܐ، ܐܲܝܟܵܐ ܕܒܸܬ ܗܵܘܹܐ ܒܸܟ݂ܝܵܐ
    ܘܚܲܪܚܲܟ̰ܬܵ‌ܐ ܕܟܹܟܹ̈ܐ.“
  esk-NT: igitlugich ikkaularuamun uunaksautmun. Tavrani iñuich qiagisirut suli tiriquulatchiḷugich
    kigutitiŋ.”
  msb-msb: An mga maraot iitsa sa nagadaba-daba na kalayo kun diin maganguruyngoy
