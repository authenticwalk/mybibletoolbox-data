  mpt-mpt: dolbiaiba watniba ase beselibe eimbe tem wat unaniba ase eimbianiba enin
    kino sum wateme bianiba memomabiobo ge baabesebe.
  bla-bla: Ki akitsipst'apiksĭstsiiau (sauum'itsitappix) omŭx'tsii; annim' ak'itstsiau
