  mkl-mkl: ɑ dɑsi ŋɑ inɑ iyi ci yɑ ku. Bɛi ɑɑ lesi ɑwɔ si iri ɑ kpɑtɑ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ମେଇଂ ଅଁଚେ ଗ୍ନି ଆଃଚିଆଃଲ୍ୟା ଲେଃଆର୍‌ଏ ।”
  gof-RNT: yeehoynne achcha garccethi de7iya to7onna taman yeggana.
  unx-unx: ଆଡଃ ଇନ୍‌କୁକେ ସେଙ୍ଗେଲ୍‌ ହୁୱାଙ୍ଗ୍‌ରେକ ହାଁଣବ୍‌କଆ, ଏନ୍ତାଃରେ ରାନାଆଃ ଆଡଃ ଡାଟା
    ରିଡିଦଃଆ ।
  gah-gah: lokú nene ali ahulikitanigave. Neneloka miniki ive nama iki miluma maluma
