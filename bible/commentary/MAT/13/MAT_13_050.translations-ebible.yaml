  dso-dso: ସେମନ୍‌କେ ଲାଗ୍‌ବା ଜଇଟାନେ ପିଙ୍ଗିଦେବାଇ । ତେଇ ସେମନ୍‌ ମାରିଚପିଅଇ କାନ୍ଦି କସ୍‌ଟେ
    ମସ୍‌ଟେ ଦାତ୍‌ କାତ୍‌ରିଅଇବାଇ ।”
  meu-meu: kara dika taudia na amu lahina ai bae tahodia kau, unuseni ai bae tai,
    gadigadidia bae hahedai.
  yva-NT: Umba wo vatano kakainoanive mamaugusyo tanamo mbadururo nuge nuganuije rai.
    No ratuije woyov tawan muno usiuri tutir.”
  dgc-dgc: Sakay ibatikal de du medukés ta dikél a apoy. Ey édsa sa side a mégsésangitén
    a mégéadiyoyén ta hirap de.
  zpm-NT: tsieroṉ zho zho lo guidox ne rieguiaḻ zho. Ga tso zho goonnë zho, haxta
    gow lay zho lo guieḻnëdox co.
  hix-NT: Nyamoro heno rma yarymetxhe hampànà, eryewhamnohno ytxoho ro na, weheto
    ymo wyaron hona. Àton heno komo rma nàratetxhe hxak hampànà, teryewhamnohrà kom
    ke, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Uhu ma kavan hik li ermbekwa lira. Li ermbenak orok li layihi li tlaha
    entlembale misihi fu lihin masham koho akwa lir.�
  npi-ULB: उनीहरूले तिनीहरूलाई आगोको भट्टीमा फालिदिनेछन्, जहाँ रुवाबासी र दाह्रा किटाइ
    हुनेछ ।
  cgc-cgc: Mga malain an pilak naan ta apoy na gadaba-daba daw naan dya mangagal ta
    tudo daw magbaggit ta iran na ngipen.”
  tim-tim: Hain akmâ kâlâp humo om yemap ain panyekbai. Akto sop ain âmâ hâk hilâlâm
    nâŋgâm elewetyeŋe igim indem kamboŋmâ yembai.” dâep.
  yor-yor: Wọn ó sì ju àwọn ènìyàn búburú sínú iná ìléru náà, ní ibi ti ẹkún àti ìpayínkeke
    yóò gbé wà.”
  wos-wos: '@see-verse:MAT.013.049'
  emp-NTPO: Maʌ̃be tʌbʌ uruad̶e b̶atacuad̶ia. Mama aujĩã panania idjab̶a puaba quid̶a
    ĩchia panania.–
  eng-F35: and they will throw them into the furnace of fire. There there will be
    weeping and gnashing of teeth.”
  ind-ind: Lalu orang-orang jahat itu akan dibuang ke dalam api neraka. Di sanalah
    mereka akan selalu menangis dan sangat menderita.”
  pes-OPCB: و آنها را در داخل کورۀ آتش خواهند انداخت، جایی که در آن گریه و فشار دندان
