verse: MAT.013.031
translations:
  kpx-kpx: Iesuu kateai louito tota dovudovue deiada loui namigevei avoe, “Ataeau
    Dilava adae vuvunemo uveve keu masitae i nahate. Lana masita ke i malei bulue
    sesiage kena ulisi balugai.
  okv-H: Eto Iesu na timu hatirari ke nei einge ena, “Eto God na embomeni amita toho
    siriketo ere uhua amo eingera. Ji javo mustard amita ve amo isapa be avo ungo
    kiarira.
  tbo-tbo: Baha wiluwaluwa gehouna i paliwelehi i pa, ‘Yaubada anani taniwaga galenana
    mei lawa ihagila polana e waya po a tano uyahina e ugohi.
  mal-C: 'യേശു അവരോടു മറ്റൊരു സാദൃശ്യകഥ പറഞ്ഞു: “ഒരു കർഷകൻ എടുത്ത് തന്റെ പുരയിടത്തിൽ
    നട്ട കടുകുമണിയോടു സ്വർഗരാജ്യത്തെ ഉപമിക്കാം.'
  grc-SR: Ἄλλην παραβολὴν παρέθηκεν αὐτοῖς, λέγων, Ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν
    κόκκῳ σινάπεως, ὃν λαβὼν ἄνθρωπος ἔσπειρεν ἐν τῷ ἀγρῷ αὐτοῦ·
  bgc-bgc: 'उसनै उन ताहीं एक और उदाहरण दिया: “सुर्ग का राज राई कै एक दाणै की ढाळ सै,
    जिस ताहीं किसे माणस नै लेकै अपणे खेत म्ह बो दिया।'
  khz-khz: Iesu na parapore ta maevaikilagirato, netiwato, “Kupa Basileia mastadi
    vuana vetaina, talima taa na egapiato, gena aragai evaroato.
  deu-TKW: 'Ein anderes Gleichnis legte er ihnen vor also: Das Reich der Himmel ist
    gleich einem Senfkorn, das ein Mensch nahm und säte es auf seinen Acker.'
  zsr-NT: 'Yetú le benëꞌ lsaquiꞌ Jesús, rëꞌ lequëꞌ: ―Ca gac ga gdxin le rna bëꞌë Dios
    yehuaꞌ yubá, gac ca rac qui tu xsey mostaza, le guzëꞌ tu bönniꞌ ga nac laꞌ yël
    queëꞌ.'
  lin-lin: 'Yesu ayebisaki bango lisese mosusu : « Bokonzi ya Likolo ekokani na nkona
    ya mutarde oyo moto moko azwaki mpe alonaki kati na elanga na ye.'
  hns-NT: 'Oe ek auro kaahaanie kahies kie: „Swarag ke raadj hai djaise koi ek sarso
    ke bia leike aapan khet me boi deis.'
  noa-E: 'Mag nem khĩir pogkhe jaaumamua ich Jesuupai ĩchab mʉg nem ĩgkhaadamjã jaaujim,
    mostaza daudam bʉ̈rʉʉ khitʉm igwi: ’Pãrau khaphʉ nʉ, jãga sim abarí Ẽwandam iek
    mua jaau chitʉm, maimua khanjöta sim a mua pãrag jaaubarkhiin ajim. Mʉg Ẽwandam
    iek mua jaau chitʉmʉn, mostaza daudam jẽb ee jĩir sĩubarmjöta simgui ajim.'
  eng-EMTV: 'Another parable He set before them, saying: “The kingdom of heaven is
    like a mustard seed, which a man took and sowed in his field,'
  mib-NT: 'Te suni ni cahān yā ɨnga jnūhun yátá jéē steén yā ndese ndúcuehē ñayuu
    ndácu Yaā andɨvɨ́ jniñu nuū: Ndúcuehē i nájnūhun jéhnu ɨɨn ndɨquɨn mostaza jeē
    ní jequin ɨɨn tēe nuū ñúhun de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ याम्‍मो वेॽ खे़दाॽधिक् मे़त्तुसि, “साङ्‌ग्राम्‍पेदाङ्‌बा
    हाङ्‌जुम्‍मिङ्‌ग यःङ्‌गेॽ याॽरिःम्‍बान् कुइसिःक् चोःक्‍लो॥ मनाधिक्‍ले़ खे़न् यःङ्‌गेॽ
    याॽरिःम्‍बान् तेॽरुआङ् इक्‍ताप्‍पो ले़प्‍तु॥
  xnj-xnj: Yesu avajovili vandu luhumu lungi, “Unkosi wa kunani kwa Chapanga uwanangini
    na mbeyu yidebe yeyikemiwa haladali mundu ayitolili, na kumija kumgunda waki.
  mmx-mmx: Iesu ga vaase bok tidi mi lara lavapaase poovo xeretna, “Linintoo no vana
    at laxalibet i lok ngan lara laradi ga lok ka levenit mastet la gatlotlo i ro
    xataamang teren.
  cbr-NT: 'Bana itsi ñuicësoquin ñuixunquin ca Jesusan anu ''icë unicama ësaquinribi
    cacëxa: —Nucën Papa Dios naínu ''icë, an cara ainan ''iti unicama uisoquin ainan
    ''imiti ''icë quiax cana mostaza bëru ñui quin. Ca ësa ''icën. Axa chamaratsu
    ''icëbi ca mostaza bëru bitancëxun unin aín naënu ''apatia.'
  tee-NT: 'Ju Jesús alacjuni ju lapanacni alakatam chivinti ju ix''apumavasalaniputun
    ni lhu catalhilaksiya'' ju Dios acsni talakts''in ni lhinajun ju yuchi la''is''atsucunti''an
    ju ali''in ixt''alapanacni. Pus chani ju ajuni: ―Acsni lhinajun ju Dios la''is''atsucunti''an
    ju lapanacni pus chunch ju tapasai tachi ju tapasai acsni ch''ancan ju xat''in
    mostaza.'
  eng-LSV: Another allegory He set before them, saying, “The kingdom of the heavens
    is like to a grain of mustard, which a man having taken, sowed in his field,
  cak-NT: 'Y ri Jesús xutzijoj jun chic ejemplo chiquiwech, y xu''ij: Ri ru-gobierno
    ri Dios can junan riq''uin ri ija''tz'' chi mostaza ri nerutica'' jun achi pa
    rulef.'
  pah-NT: 'Ojipea pyvõ ojo''java''ea pyvõ Jesus''ga g̃a mbo''ei. A''ero ga ei: —Marã
    hekoi kiro yvyakotyve''g̃a pe g̃a erame Tupana''ga nhanderuvihavuhuhetero oko
    javo? A''ea rehe po ti ji pe mbo''ei ikwahavuka pe me imombe''gwovo a''ea''java''ea,
    ei ga. Akwaimbae''ga gwereko mostarda ra''ynha. A''ea ga itymi ko pe, ei Jesus''ga.'
  sja-NT: 'Jesupa ichiaba awaraa nepɨrɨji jarateeit''ee: —Nãga pɨk''a pait''ee Tachi
    Ak''õrepa eperãarã ichi jua ek''ari bɨk''ãri, ichideerã p''aneedamerã. Eperãpa
    mostaza tau uuji ichi eujãde.'
  xed-xed: 'Kaʼa nda həŋ nda sana mahdihdi kay guli mantsa: «Ga Mghama Lazglafta ná,
    ka guram nda hya kramasa klaf mndu ka sləgamta ma vwahani.'
  mks-NT: 'Ta na̱sacu Jesús inga quia̱hva nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Tá
    ná xi̱nu̱ co̱o qui̱ví cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi já cúú á tátu̱hun in
    ndíqui̱ mostaza ña̱ chíhin in da̱ta̱a nu̱ ñúhu̱ da̱.'
  gfk-S: “Ma no kingdom tane God i haruat ma tike pat na dahe nong tike turadi i so
    ie tano nuno lalong.
  bmu-bmu: 'Jisösnöŋ dopkeu kun kewö toroqeba jii mötket, “Suepkö bemtohoŋi mi kewö:
    Azi kunŋan nejoŋ (nemuya) kötŋi memba nanŋe nup gölmeŋe anda alök.'
  dgz-dgz: Iesu maibe noa da sia anega wadiamon, “Toemu kimaniwa guegue manega, apan
    da oma baip makewa ware ae nao mega gapan veren.
  eng-GNV: 'Another parable he put foorth vnto them, saying, The kingdome of heauen
    is like vnto a graine of mustard seede, which a man taketh and soweth in his fielde:'
  zaa-NT: 'Gune huánie cabí attu ejemplo nna rèe: Reino qui'' Tata Dios nna ną́ tì''ná
    bétsi'' to'' qui'' ttu clase de cuàna nu guỹi'' ttu enne'' nna gudą na le'' loyu
    quì''į.'
  eng-WEBSTER: 'Another parable he proposed to them, saying, The kingdom of heaven
    is like a grain of mustard-seed, which a man took, and sowed in his field:'
  guh-guh: 'Jesús livaisi tsipaeba comparacióncuenia jivi ayaibitsaëtoxanetojavabelia.
    Jumaitsi mapacueniaje: —Dioso raja pijajivi pevetsijava maitsije. Pacuenia mostazaxutoyo
    pejuvicujinae, bepijia vitsaba mostazanae, bajara pijinia itsane Dioso pijajivi
    ata. Bepijia Dioso pijajivi ayaibitsaëtoxaneto naexanaena. Pabi pexainaenë mostazaxu
    uba pijapabita.'
  bon-bon: Yeesu nuuja ngene ca agli mene jejemige egä, “Apu gyene, Acejiyame te liba
    biname bine yaawadimuge. Yepä biname te mastad kuu gije ne ecatige, siige jecnige
    teeme calwacupi cabu.
  nhw-BL: 'Teipa Jesús quinilhui seyoc huicalotl, quiijto: “Quema Toteco catli itztoc
    ilhuicac tlanahuatis ipan tlaltipactli momiyaquilise masehualme ipan itlanahuatilis
    quen ni. Eltos quen se pilxinachtzi tlen mostaza catli se tlacatl quitocato ipan
    imil.'
  swh-ONEN: Akawaambia mfano mwingine, akasema, “Ufalme wa Mbinguni ni kama punje
    ya haradali, ambayo mtu aliichukua, akaipanda shambani mwake.
  wbi-wbi: UYesu akavavuuka kihwanikisio ikingi akati, 'Uvutwa uvwa kukyanya vuhwanine
    n mbeju indebe fiijo, jino umuunhu jumonga alyatolile na kuvyala mu mughunda ghwake.
  bba-bba: Yesu kpɑm bu mɔndu ɡɑru kuɑ u nɛɛ, Gusunɔn bɑndɑ kɑ mutɑɑdin bimɑ weenɛ
    ye durɔ ɡoo u suɑ u duurɑ win ɡbɑɑrɔ.
  eng-KJVCPB: 'Another parable put he forth unto them, saying, The kingdom of heaven
    is like to a grain of mustard seed, which a man took, and sowed in his field:'
  kgk-NT: 'Ha upéi omombe''u jevy upe pygwa-pe arandu rehegwa nhe''ẽ. Temitỹgwe rehegwa
    nhe''ẽ-rami oiporu: —Oĩ temitỹ héry va''e mostarda. Kwimba''e onhotỹ peteĩ temityrã
    okokwe-py. Nhandejáry nhande ruvixa irũ-rehe he''ise upe temitỹ mostarda.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo kava mmatayaa diaa mminnaa voovaudiri mmataama
    kioo iya kiaa mmioo tunoo: Anutuuqo gioonna kiaapuuyara diraivo uru kiisakiata
    nnaammuaya uruuvaa roosiivaa nnutuuvo masateeraivaa roosiivai. Uru kiisaikiato
    vaikio mmuakiaa mminnaiyauvaa uruuyauvoono ii uru ivaa yaataraivai. Vaidi voovoono
    ii uru ivaa varoo ari mmooriivaki rututuooma kiaikio uruoo ngioo vioo pinaa kioo
    mmuakiaa annaanna mmaguyaiyauvaa yaataroo dikiai ngiaammaiya numa inna hammaraiyauvaki
    ngiisaiyauvaa heeka kiada vakiaavaivee, tiravai.'
  cpy-cpy: 'Ari rapiitakiro Jesús roshiya-kaawentziro ikenkitha-tziri, ikantzi: “Iroka
    ikanta ipinkathari-wentantee Inkite-jatzi, roshiyakari pankitzirori oryaani-kitatsiri
    okithoki.'
  ekk-PKP: 'Ta tõi neile veel ühe näite: „Taevariik on nagu sinepiseeme, mille põllumees
    külvas oma põllule.'
  mpx-mpx: Yeisu ba gohalibe etega al i liwanan, i ba, “Yehoba wana abalogugui i ola
    ebwakil alana masted pwatumwina, tau etega i ahe ge i luwan wana eyowaa.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyiya-piya kalu nyina yapaju Kaatu-kurlangurla
    turnungka yangka kuja kajana Warlalja-Wiri nyina? Marda kalu nyina ngari marnkurrpa-mipa.
    Ngulaju ngula-juku. Kaatu-kurlangu turnu ngulaju wita-nyayirni-piya ngurlu-piya
    jirdi-piya kuja-ka wita-wiyi yirrarni walyangkaju ngurluju watingkiji.
  luo-luo: 'Nogoyonegi ngero machielo kama: “Pinyruodh polo chalo gi koth karadali
    ma ngʼato nokawo mopidho e puothe.'
  nhe-NT: 'Teipa Jesús quinilhui seyoc huicaltili, quiijto: “Quema Toteco tlen itztoc
    elhuicac tlanahuatis ipan tlaltepactli momiyaquilise tlacame ipan itlanahuatilis
    queja ni. Eltos queja se pilxinachtzi tlen mostaza tlen se tlacatl quitocato ipan
    imil.'
  aii-aii: 'ܡܲܬܠܵܐ ܐܚܹܪܢܵܐ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ
    ܠܕܲܢܕܸܟܬܵ‌ܐ ܕܚܲܪܕܲܠܔ، ܕܙܪܝܼܥܵܐ ܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܒܚܲܩܠܹܗ.'
  esk-NT: Jesus-ŋum uqautilgiññiġai atlamik atrikusautmik itnaqhuni, “Agaayyutim aŋaayuqautaa
    ittuq mustard-ŋum nautchiaksrauraŋatun iñuum nautchiikkaŋatun nunautmiñi.
  msb-msb: May iba pa na gin-istorya si Jesus sa inda. “Pareho man san pisog san mustasa
    na tinanom sin tawo sa iya uma an pagahadi san Dios.
  cpa-NT: 'Jøng² ca¹juúh² Jesús jín³ cøng² jǿg³ ti³jnøa¹² la²: ―Lah¹jøng² báh³ lǿa¹²
    ja³jmo¹² Diú¹³ héh¹ ju³lah lǿa¹² quiah¹² møi¹jon² mostaza ca¹séi² jan² dsa² jøa³
    dsieg² quiah¹²dsa.'
  dso-dso: ଜିସୁ ଆରି ଗଟେକ୍‌ ବିସଇ କଇଲା, “ସରଗ୍‌ ରାଇଜ୍‌ ଏନ୍ତାରି ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ ଜମିଟାନେ
    ସର୍‌ସୁ ମୁଞ୍ଜି ତପିଦେଲା ।
  meu-meu: Sivarai heḡereḡerena ta Ina e hamaorodia, eto. Guba basileiana na sinapi
    nadinadina na heto, tau ta ese e abia, ena uma ai e hadoa.
  yva-NT: Yesus po ananeneae kaijinta raura vatano wanuije mansai pare, “Arono Amisye
    be akarive Apa kawasae mai no mine vone so, Apa kawasae maurata irati sesawije
    kamije rai.
  dgc-dgc: 'Nadid, kinagi na dide i esa man dén a halimbawa: “I péghari na Diyos,”
    kagi na, “éy kapareho na éye: Te esa kan wade a lélake a nagmula ta isesa a bukél
    na mustasa to uma na.'
  zpm-NT: 'Blozh ga bzeet me midz moxtaz, rëb me: ―Nac xquieḻrnabey Dios zig nac tib
    midz moxtaz ne ran miech dan rii. Naṉ to gaṉle midz moxtaz nac midz ne mazdraa
    win,'
  hix-NT: Anaro kuknonano me nekarymay xarha tà, Txesusu, toto komo wya. Àsok hana
    akayaryet kom me nay ha, Khoryenkom ha, kekon hatà. Àsok hana wekarymen ha. Kuknonano
    me wekarymen hamà. Nat horymamtoho wyaro nay hamà, kekon hatà. Natà txko tenamyatxow
    hamà, mostakna nathàrà txko rma.
  sim-sim: Uhu sauheima las nga ormu sawera, �Avui Wasilaka os hulaima nokopma orhin
    or arangoshinak orhi yangak li likwa nombo oso siji awarikanda kanda mastet hom
    nanda sir.
  npi-ULB: त्यसपछि येशूले तिनीहरूलाई अर्को दृष्‍टान्त भन्‍नुभयो । उहाँले भन्‍नुभयो,
    “स्वर्गको राज्यचाहिँ रायोको दानाजस्तो हो जुन एउटा मानिसले लियो र आफ्नो बारीमा
    छर्‍यो ।
  cgc-cgc: Gaisturya Jesus i ta isya pa man na paanggid, “Pagdumala an ta Dyos paryo
    ta natabo ta binni na mustasa na patanem ta isya na ittaw naan ta iya na uma.
  tim-tim: Yesuŋe den dopŋe siâ hin dâm makyeŋgiep, “Himbimân manmap yâkŋe damunyeŋe
    akbiap aregât den dopŋe hin. Lâwin koaŋe siâ kotŋe wesem are âi luâk siâŋe koaŋe
    are mem arim ikiŋe kalamŋân kâmelep.
  yor-yor: 'Jesu tún pa òwe mìíràn fún wọn: “Ìjọba ọ̀run dàbí èso hóró musitadi, èyí
    tí ọkùnrin kan mú tí ó gbìn sínú oko rẹ̀.'
  wos-wos: Wun hundi wataka dé Jisas hundi nak akwi angi dé wa, “God néma du reta
    du takwaka jémba hatitendéka, wu miyar sék maki dé. Wun misék wu yikama sék male
    dé. Nana héfambu tékwa mina sék wu némafwi di. Du nak wun miyar sék hérae dé déka
    héfambu takandét dé bari hari wara némafwi ye dé wun héfambu tékwa miré sarékéngwandétandé.
    Némafwi mi téndéka di afwi yae di wun mi galimbu wur yatitaka di re.”
  emp-NTPO: 'Wayacusa Jesuba ne jara b̶ʌd̶eba jarasia: –Bajãne B̸ʌba ẽberãrã pe erob̶ʌra
    naʌ̃ quĩrãca b̶ʌa. Ẽberãba mostaza tada idji ẽjũãne úsia.'
  eng-F35: 'He put another parable to them, saying: “The kingdom of the heavens is
    like a mustard seed which a man took and sowed in his field;'
  ind-ind: Kemudian Yesus memberikan perumpamaan lagi untuk menggambarkan kerajaan
    Allah. Kata-Nya, “Kerajaan Allah ibarat biji sawi yang diambil seseorang dan ditanam
    di ladangnya.
  pes-OPCB: 'عیسی مَثَل دیگری برای ایشان تعریف کرد: «ملکوت آسمان مانند دانهٔ ریز خردل
    است که در مزرعه‌ای کاشته شده باشد.'
  mpt-mpt: Yesuse saa weng mako imin baabenea Gode kimanin kukubo inaminobe. Mastet
    dabo dot kengkengobe. Makob fut dabo ulabobe. Naka make mastet dabe obeb monea
    damibo dolinebiobe.
  bla-bla: Stsik'i parable an'ĭstsiuax, ki an'iu, Spots' im istsĭn'naiisĭnni netŭm'anĭstsiu
    mustard ĭstsĭn'sĭmman, annik' mat'sĭmŏk nĭnau, ki ai'sŭpipumau otsĭn'sĭmman;
  ssx-ssx: Yesuma꞉ta꞉ iki pa꞉ta꞉ onkoluma꞉ pi ma꞉nda꞉ la halolo hata꞉ alota꞉ Mo hepenina꞉
    Kilu Tombuao Hala꞉ ekita꞉ dupiki hone wia꞉pa꞉peke. Hali homekema꞉ ipika꞉ e pa꞉ta꞉
    mo ki̱mi̱le̱ma꞉ handeke ale masidadi kiliki nokopa peekeme.
  mkl-mkl: Nɔ Jesu í kpɑ nŋɑ mɔndɑ ɡɔ mɑ́ í ni, bommɑi Ilɑɑɔ̃ í yɛi bɛi nɡboi mutɑɑdi
    iyi inɛ ɡɔ í so í ɡbɛ̃ si ilɛɛ.
  gaq-gaq: ଜିସୁ ଆର୍‌ମୁଇଂ ଉଃସ୍ରା ବାସଙ୍ଗ୍‌କେ, “ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ମେଁନେ ଲିଜନ୍ନିଆ ସରିସ ରକମ୍
    ଡାଆଁନେ ମୁଞ୍ଜି ମୁଇଙ୍ଗ୍ ଆତି ବିଃକେ ।
  gof-RNT: Qassi hara leemiso yaagidi odis; “Salo kawotethay issi asi ba goshshan
    bakkida guutha mithee ayfe daanees.
  unx-unx: ୟୀଶୁ ଆଡଃମିଆଁଦ୍‌ ଜନ୍‌କା କାଜି ଇନ୍‌କୁକେ କାଜିୟାଦ୍‍କଆ, “ସିର୍ମା ରାଇଜ୍‌ ମିଆଁଦ୍‌
    ମାନିଜାଙ୍ଗ୍‌ ଲେକା ଏନା ଜେତା ହଡ଼ ଇଦିକେଦ୍‌ତେ ଆୟାଃ ଅତେରେ ହେର୍‌କେଦା ।
  gah-gah: 'Izesú nene anoza gakó makó láa loko lo limimó: Okulumalímini avogisaló
    vi hilata vegená keza nene masteti gihila nenéminiki niave.'
