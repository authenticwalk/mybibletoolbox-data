    tiri libisma, leki wan mosterdsiri di wan sma prani ini en gron.'
  cta-NT: 'Loꞌo juaꞌa̱ nda Jesús chaca cui̱i̱ loꞌo nguꞌ: ―Chaca chaꞌ chcuiꞌ naꞌ loꞌo
    ma̱, ñiꞌya̱ caca loꞌo laca ycuiꞌ Ni loo neꞌ cresiya jiꞌi̱ ñati̱ ―nacui̱ Jesús
    jiꞌi̱ nguꞌ―. Caca biꞌ ñiꞌya̱ laca sca ti siꞌyu cuxee nu ndyataa sca ñati̱ neꞌ
    loꞌo jiꞌi̱ yu.'
  bqc-SIM: 'Yesu yãpãle lɛ̀ɛũnɛ́ lↄ à mɛ̀: Kpala pↄ́ bↄ̀ Lua kĩ́i dɛ lán dò
    bui pↄ́ gbɛ̃e sɛ tↄ̃̀ a buawaɛ.'
  tcz-CHONGTHU: 'Hichea hin vetsahna chomkhat Yeshuan amange: “Van Lenggam chu ankam
    mu louva kithe tobang ahi.'
  mar-mar: त्याने त्याच्यापुढे आणखी एक दाखला मांडला की, “स्वर्गाचे राज्य मोहरीच्या
    दाण्यासारखे आहे; तो कोणाएका मनुष्याने घेऊन आपल्या शेतात लावला;
  snp-snp: Ido kepa ka ma logimami, Kosinau nemo we wekudite wenenala kiyaba o ledami
    monala ya kolipa ilawa ya we ma oluto minau kifami yaidana oto ne.
  isl-isl: „Hér er enn ein líking. Ríki himnanna er líkt örsmáu sinnepsfræi sem sáð
    var í akur. Það er allra sáðkorna minnst, en plantan verður þó hæst allra kryddjurta
    og verður að tré, þar sem fuglar leita sér skjóls.“
  spy-NT: Kumwooy ꞉Yēēsu tyoonkōōchēēt ake kurubta keey āk bāytooyiisyēētaab Yēyiin
    kule, “Kichaan ꞉chiito ake mbareenyii kēbuswoontēēt ake nyēē /kikēēkuurēē *aritaaliit.
  xnn-xnn: Dat kasin menpangngalig si Jesus et kanana en, “Naay pay di esay sodok
    ay mangibaga isnan kaneg nan mentolayan Apo Dios ya nan adoado ay awnit maitapi
    ken siya. Nan kanegna et nan masikenan nan teeteen ay bowa ay inis-ek nan am-ama
    isnan om-ana.
  mwe-mwe: A Yeshu gubhaalugulilenje bhandunji lutango luna, “Upalume gwa Kunnungu
    unalandana na mmbeju ja aladali jatolile mundu jumo, gwapandile mungunda gwakwe.
  tte-tte: Yeisu walo kobwaibwaili yaboyoi iwalowen, iba, “Yaubada ana kaba loina
    besiele mayau esana ketabu patuna, tomo yabo ikalai yo ikumai ana bakubaku mena.
  tcs-tcs: Den Zizas i bin yan po dempla nada stori. Em spik, ‘Da ples wea God i ruloba
    ebribodi, i seimkain wase mastadsid wea yupla i plantem lo gadan.
  hlt-THB: 'Cekcoengawh a mingmih a venawh nyhtahnaak awi ak chang ce kqawn pek khqi
    bai hy: “Khan qam taw antlam cii ce thlang ing lo nawh a lo awh ak theh ing myih
    hy.'
  soq-soq: Me gagalo babawa da diamone wanase, “God gonaawa ipa paipai naumba apana
    dea iraiwa bedewe andia rua.
  qub-qub: 'Mastapis tincuchiypa willapar Jesús niran: «Tayta Diospa maquincho goyänanpaj
    willacuyga nustäsa muruwanmi tincun. Juc runashi nustäsapa murunta chacranman
    murusha.'
  att-att: Ajjan paga yù ángngarigán nga kinagi ni Apu Kesu nira. “Kunniaw yù keyarigán
    nayù pammagurayán ni Namarò ánna yù ira tatolay nga mesipà sù pammagure na. Kunnay
    sù kabadditán nga bukal, nga inimulá na tolay sù ákkomanán na.
  bki-bki: Naruei Yesu naio berial jamerijiano dolu tai bereio banlo, berinavo “Navenatuboiano
    na vio mave naio javukia kurukuti m̃arabako napano naio mijoru balea buruiesi.
  bqp-bqp: 'Yesu yã pãnde lɛ̀kↄ̃ańnɛ à pì: Kpata kũ à bò Luda kĩnaa de lán musadi
    wɛ́ kũ gbɛ̃ sɛ̀ à tↄ̃̀ a buraa bàmɛ.'
  mcp-mcp: 'Yésus nyə á nyiŋgə kənd bwo wúl kaanə́ nə́: «Faan á gwɔ̂w dʉ́sə nda búbumə́
    *mutárʉd ŋgwɔ́l múúd nyə á myɛɛg nyə́dɨ́ fambə́ yí.'
  hat-hat: 'Li ba yo yon lòt parabòl ankò. Li di yo konsa: Peyi Wa ki nan syèl la,
    se tankou yon ti grenn moutad yon nonm pran pou li al simen nan jaden li.'
  npl-NT: 'Jesús noiwa okinmili ok se tlapoálistli: —Itech ilwikak kan Dios tlanawatia,
    noiwa kemi se xinatsintli de mostaza non se tlakatl okitook itlala.'
  bgg-bgg: 'Isu è ithek shii gai najang è yao: “Hamangkhung pha Sajathua ne hì duiine
    ro! Bran jia è danaro iriie yie srane awai raig shii wey.'
  eng-TCENT: He presented another parable to them, saying, “The kingdom of heaven
    is like a grain of mustard seed that a man took and sowed in his field.
  eng-BSB: 'He put before them another parable: “The kingdom of heaven is like a mustard
    seed that a man planted in his field.'
  cpu-NT: 'Ipoña japiitakero Jesús joshiyakaaventakeneri, ikantzi: “Jiroka oshiyari
    eejatzi ipinkathariventantai Inkitesatzi, okempivaitakari pankitzirori iryaanitatsiri
    okitho pankirentsi.'
  san-ASM: অনন্তৰং সোপৰামেকাং দৃষ্টান্তকথামুত্থাপ্য তেভ্যঃ কথিতৱান্ কশ্চিন্মনুজঃ সৰ্ষপবীজমেকং
    নীৎৱা স্ৱক্ষেত্ৰ উৱাপ|
  tac-NT: 'Esusi abiena ruwile uché bilé tétali. Anile: ―Napu''lige Onorúgame chojkichi
    nulá ralámuli alawálachi, pe napurigá gilibá a''lásini echerúgime ''we a''lá we''echi,
    pe alarigá ju.'
  eng-WEBPB: He set another parable before them, saying, “The Kingdom of Heaven is
    like a grain of mustard seed which a man took, and sowed in his field,
  gfk-H: “Ma no matanitu maram ra mawai i haruat ma tiga pat na dahai nong tiga tunatuna
    i so ia tano nuna uma.
  viv-viv: Tu Yesu kadu gahetalahobuhobu saꞋeyana gilukahihiyena gigayo, “Kaliva Yaubada
    yana itaveꞋavina againe himimiyami be aseꞋasediya givehivehimeya-ma yadi tubutubuga
    hidede amine. Kaliva saꞋeyana ai ana egana masitada nafona givaina be yana faha
    againe gifahana.
  yao-yao: Nipele, Che Yesu ŵaatagulile ŵandu chitagu chine kuti, “Umwenye wa kwinani
    ulandene ni mbeju jajinandi nnope jajikuŵilanjikwa haladali jatosile mundu ni
    kujipanda mungunda mwakwe.
  tgp-tgp: Mo mele vere na titileu tinapua matea isara mara, “Mauri atu God mo aulu
    hinia mo sohena piri paka matea sei tamlohi matea mo lavia mo hapor̃ahi na isana.
  auc-NT: Ayæ̈ wæætë inguipoga mönö adö ante odömöninque Itota godömenque apæ̈nedinque,
    “Waocä möotatamö tömëmö ænte mäo tömëmoncodë quiyacä bocate pæ amïnitawo. Mänïmö
    guidïmö inte ñæ̈næ̈ pæ baï Wængonguï Awënë Odeye nempo mïni quëwencabo ïñömö adobaï
    yebænte pæpa.
  kbc-NT: Jesus yatematitediogi niɡ̶ijo noiigi eledi natematigo anida ane iciaceeketetege,
    meetediogi, “Niɡ̶ina Aneotedoɡ̶oji me iiɡ̶e oko laaleɡ̶enali, liciagi naɡ̶ana
    lolacawaana ‘mostaada’ ane dibata ɡ̶oneleegiwa, odaa jeɡ̶eyateloco lixoɡ̶otagi.
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu tatau ze tub guzenai awareun, “Uwait
    nug duailel gumaraneu igul enai. Du tub nug a tub wanib paipai dab ginampet pet
    oimai, gonugau ougem beun.
  ctu-BL: 'Tsi'' subeyob yambʌ t''an ti lajiya. Tsi'' yʌlʌ: I yumʌntel jini am bʌ
    ti panchan lajalʌch bajche'' i bʌc'' pimel i c''aba'' mostaza tsa'' bʌ i ch''ʌmʌ
    winic. Tsi'' wejch''u ti lum.'
  meq-meq: 'Yesu a tsikatay dzeke mekeleŋ eye sa, a gwaɗatay: «Bəy i Mbəlom a ndzəkit
    bo na, wur i ɓəzaŋ nakə ndo a zla a sləga a guvah ŋgay.'
  noa-H: 'Mag nem k''ĩir pogk''e jaaumamua hich Jesuupai hĩchab mʌg nem hĩgk''aadamjã
    jaaujim, mostaza daudam bʌ̃rʌʌ k''itʌm higwi: ’Pãrau k''ap''ʌ nʌ, jãga sim habarí
    Hẽwandam hiek mua jaau chitʌm, maimua k''anjöta sim ha mua pãrag jaaubark''iin
    hajim. Mʌg Hẽwandam hiek mua jaau chitʌmʌn, mostaza daudam jẽb hee jĩir sĩubarmjöta
    simgui hajim.'
  alp-NT: Yesuse Ialena umpama makete etesi lekwe be, “Alla Ipletae imi tamatare esi
    keadane saka sasawi inaije. Tamata maka andinu irana sasawi inai eleki imulaele
    me eni ndinure.
  san-VEL: anantara.m soparaamekaa.m d.r.s.taantakathaamutthaapya tebhya.h kathitavaan
    ka"scinmanuja.h sar.sapabiijameka.m niitvaa svak.setra uvaapa|
  kbq-kbq: Jisasi'a anage huno mago'ene fronka ke zamasmi'ne, Anumzamofo kumamo'a
    masteti zafa rgamofo avima'agna hu'neankino, vahe'mo erino hoza'afi negrie.
  kbh-kbh: 'Jesús mënts̈ánaca tojanacuntá: “Bëngbe Bëtsabe amë́ndayana endmëna mo
    canÿe mostaza betiye jenaycá, canÿe boyabása chabe jajañe yojáje.'
  ron-LSB: 'Și le-a pus înainte o altă pildă, zicând: “Împărăția cerurilor este ca
    un grăunte de muștar pe care l-a luat un om și l-a semănat în câmpul său,'
  pon-pon: 'A kotiki on irail pil apot karajeraj majani: Wein nanlan rajon wan tuka
    eu, me aramaj amen ale, padukedi on nan japwe,'
  nhe-BL: 'Teipa Jesús quinilhui seyoc huicaltili, quiijto: “Quema Toteco tlen itztoc
    elhuicac tlanahuatis ipan tlaltepactli momiyaquilise tlacame ipan itlanahuatilis
    queja ni. Eltos queja se pilxinachtzi tlen mostaza tlen se tlacatl quitocato ipan
    imil.'
  sps-sps: Jisas tsue of pis ratuarin mes tsue fapapaar, “A Waan iny Gormirmir te
    faarei non fua nan Mastat, a mes te nom ya sa reev ya tanun tsuan.
  wnc-wnc: Siwan Jesuta tuwang wamu takngatuat aminbamu anzing yanikut, “Anututa amin
    panangge tasinggak kaknga anzing. Nanam tapunu gwendu mateknga siknga yuak. Umana
    mastet ngang inikamang. Tapuya kundu mateknga siwan ngana wagwenzimu mateknga
    siknga. Siwan aminu tapatuta nanam tapunu wagwenzimu take puyanane yapuban zuna
    akoke buyambam sike kainga tapmake buyambam siwik. Siwan nanam tapunu kundutane
    zunandakata buyambam kokaing ngana wandakata buyambam siknga kopik. Kopana kwaitda
    apu kaingane yotna pasike yutning,” ngang Jesuta yanikut.
  nmw-S: Yeisu i lihuyan gohalibe hotiya hedi heidiye, i nga, “Helak wana bagalogugui
    sohode hayao pwatumine, tolomo hotiya i howo ge i vahi he wana malahao.
  bus-bus: 'Yesu yã pãnde lɛ̀kↄ̃zińnɛ à bè: Kpata kɛ̀ bↄ̀ Luda kiia dɛ lán musadi
    wɛ́ɛ kɛ̀ gbɛ̃ sɛ̀ à tↄ̃̀ a buraa bàmɛ.'
  gub-BL: Umume'u amo ma'emume'u haw urewe a'e kury. — Tupàn pureruze'egaw a'e, nuzawy
    kwaw ma'eà'yz pixika'i ma'e mutar her ma'e a'e. Awa utym oho oko pe a'e.
  imo-imo: Ungu te manda lepalie nimbei, “Gote iye nomi kingimu molopa imboma nokoromo
    akumu i tepa mele. Iye teni unjo mastet mongo te lipe
  boj-boj: Osiqa Yesus a olo yawo anjam bei endegsi minjrej, “Qotei laŋ qureq di unu
    qaji a na aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas. Kumbra
    di tamo bei na sis yago osiq aqa wauq di yagej dego kere.
  eng-DRA: 'Another parable he proposed unto them, saying: The kingdom of heaven is
    like to a grain of mustard seed, which a man took and sowed in his field.'
  knf-knf: 'Yeŧu akak ahoñ na baka aji : «*Pşih pi Baţi panaam na pbuk pmpoţi pi ñaaŋ
    ajejuŋ aŧepi du uţeehul.'
  san-KHM: អនន្តរំ សោបរាមេកាំ ទ្ឫឞ្ដាន្តកថាមុត្ថាប្យ តេភ្យះ កថិតវាន៑ កឝ្ចិន្មនុជះ
    សឞ៌បពីជមេកំ នីត្វា ស្វក្ឞេត្រ ឧវាប។
  arn-NT: 'Jesus ka nütramelfi ti pu che tüfachi adkünu dungu: “Ngünechen tañi longko
    ülmenngen ta kiñe fün mostasa reke ta feley kiñe wentru tañi nganel tañi lelfün
    mew.'
  zas-NT: 'Be Jesús stijb ni na̱j ziꞌc cwent loj reeman, rëbaman: ―Xguialrniabee Dios
    na̱j ziꞌc xhaj moxtajs, ni rudxeꞌ tijb bejn loj xguiniaaman.'
  ken-NT: Yesu atɛ́m nɛkay nɛ́chák bɛ, “Kɛfɔ Mandɛm fá amɨk kɛchi mbɔ sɛpɛm mɔ́nɔk
    anɛ bábhɨ̀ŋɨ bɛ mɔ́stat, anɛ bápɨ́ amɛm nkɨ.
