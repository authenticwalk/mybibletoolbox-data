verse: MAT.013.045
translations:
  kpx-kpx: “Isime tota ataeau Dilava adae uvumo uale keu ko nahate. Ata molena tiniege
    mune dua ibina balugate kaovai.
  okv-H: Eto nei amo embo na God ta tihi jigari ta horasuja amo eingera, embo na daremo
    javotoho be humbasi jombure ere ua
  tbo-tbo: ‘Yaubada a taniwaga mei giniuba matana dewadewana e memae ma lawa gehouna
    a luhogala ipa hilaki ita tuhagaya.
  mal-C: “ഇനിയും സ്വർഗരാജ്യത്തെ നല്ല രത്നങ്ങൾ അന്വേഷിക്കുന്ന വ്യാപാരിയോട് ഉപമിക്കാം.
  grc-SR: Πάλιν ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν ⸋ἀνθρώπῳ⸌ ἐμπόρῳ ζητοῦντι καλοὺς
    μαργαρίτας·
  bgc-bgc: फेर सुर्ग का राज्य एक व्यापारी की तरियां सै जो आच्छे मोतियाँ की टोह् म्ह
    था।
  khz-khz: “Kupa Basileia evetaina voivoi talimana pel ralemaralema etavuawai.
  deu-TKW: Wiederum ist das Reich der Himmel gleich einem Handelsmann, der edle Perlen
    suchte.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Ca ral‑laꞌ së ládxiꞌliꞌ le rna bëꞌë Dios yehuaꞌ yubá nac
    ca benëꞌ tu bönniꞌ raꞌuëꞌ len ruútiꞌë, rguiljëꞌ yuguꞌ bga dxiꞌa.'
  lin-lin: Bokonzi ya Likolo ekokani lisusu na moto ya mombongo, oyo alukaka bapawuni
    ya kitoko.
  hns-NT: Swarag ke raadj bhie lage hai djaise ek sonaar djaun soendar se soendar
    nag khodje hai.
  noa-E: ’Mag mʉʉta nem wajapham amachdëu ig nʉmjö paarpaagan, chihöo chi ʉ̈rʉʉcha
    balee simta për awaag jʉr wënʉrrʉmjö aju aai nʉmgui ajim.
  eng-EMTV: “Again, the kingdom of heaven is like a merchant seeking beautiful pearls,
  mib-NT: ’Te jeē ndácu Yaā andɨvɨ́ jniñu nuū ñáyuu, suni cúu nájnūhun ɨɨn tēe jéen
    xíco, te ndúcú de perla váha.
  lif-NT2: “याम्‍मो साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिङ्‌ग अक्‍तङ्‌बा चोःक्–लत्‍छा
    नुःब्‌नुःबा ते़क्‍सेःक् के़गोःप्‍पा ले़ङ्‌हङ्‌बाल्‍ले़
  xnj-xnj: “Kavili Unkosi wa kunani kwa Chapanga uwanangana na mgulisa vindu mweilonda
    chindu cha mashonga gamahele neju chechikemelewa lulu.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Linintoo no vana at laxalibet i lok ngan laradi
    sesep i puse ri laxanuat gamgames.
  cbr-NT: Nucën Papa Dios naínu 'icë an ainan 'iti unicama ainan 'imiti ax ca ësaribi
    'icën. Achúshi uni an ñu marucë ax ca murusa ñu, perla cacë, ax po namë iscësa,
    a ñu upíira upí 'aish 'aisamaira cupícë, a biisa tanquin bari nitsia.
  tee-NT: Junta lhinajun ju Dios vachu' chunch junita tachi ju tam lapanac ju ixmalakxtui
    ju chiux ju laklhu ixtapalh.
  eng-LSV: Again, the kingdom of the heavens is like to a man, a merchant, seeking
    good pearls,
  cak-NT: Ri ru-gobierno ri Dios can junan riq'uin ri nu'on jun achi ri yerulok' y
    yeruc'ayij abaj ri ni'ix perlas chique.
  pah-NT: —Marã hekoi kiro yvyakotyve'g̃a pe g̃a erame Tupana'ga nhanderuvihavuhuhetero
    oko javo? A'ea rehe po ti ji pe mbo'ei ikwahavuka pe me imombe'gwovo a'ea'java'ea
    nehẽ, ei Jesus'ga. Ima'ẽhara'ga hogahoi ojipe'g̃ape'g̃a pyri ipyhypota ita'ia'java'ea
    pyryheteva'ea pérolas ijara'g̃a hugwi.
  sja-NT: —Ichiaba nãga pɨk'a pait'ee Tachi Ak'õrepa eperãarã ichi jua ek'ari bɨk'ãri,
    ichideerã p'aneedamerã. Net'aa netoparipa perla jɨrɨ nipaji.
  xed-xed: «Ka guram ga mghama Lazglafta nda sana mnda tsakala ta psa miziɗikwha nda
    bla dzvani.
  mks-NT: ʼTá ná cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi cacuu a tátu̱hun tá xíca nuu
    in da̱ cája nda̱hvi̱ ndúcú da̱ jíqui̱ sándacu na ña̱ ya̱hvi ndiva̱ha.
  gfk-S: “Ma no kingdom tane God i haruat bileng tike ut na kunkulaan i naanaas ta
    ira bilai na tulur a kalagi.
  bmu-bmu: '“Suepkö bemtohoŋi mi stua azigö dop ala söpsöp keu kun kewö jimam: Yaŋön
    sorom kötŋi ekjeritŋambuk jaruba malök.'
  dgz-dgz: Iesu sia wadidiamon, “Toemu kimaniwa dim yan kakaewa une tata anune yoa
    taine umap.
  eng-GNV: Againe, the kingdome of heauen is like to a marchant man, that seeketh
    good pearles,
  zaa-NT: Ą'hua reino qui' Tata Dios nna ną́ tì' ná ttu enne' runi negocio reyilą
    ca perla tsè'ni.
  eng-WEBSTER: 'Again, the kingdom of heaven is like a merchant seeking goodly pearls:'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pacuenia itsi bitso pexaniaviriajava
    perlavënëjava, bajara pijinia itsi Dioso pijajivi pevetsijava, bitso pexaniacuene.
    Perlavënëjavanë pecanajetarutsinë jaitapona pexaniaviriajavanë juya pecanajetaponaenexa.'
  bon-bon: Cuta apu gyene Acejiyame te liba biname bine yaawadimuge. Yepä biname te
    kusa bine jäärngemuge.
  nhw-BL: “Quena, nelía tlahuel ipati catli quipantijtoc aqui quinequi calaquis campa
    tlanahuatía Toteco catli itztoc ilhuicac. Nopa masehuali itztoc quen se tlanemacaquetl
    catli quitemohua nopa perla catli más patiyo para moaxcatis.
  swh-ONEN: “Tena, Ufalme wa Mbinguni unafanana na mfanyabiashara aliyekuwa akitafuta
    lulu safi.
  wbi-wbi: Kange, uvutwa uvwa kukyanya vuli ndavule umughusia fiinu jumonga juno akalondagha
    ilulu jino jaale ja ndalama nyingi.
  bba-bba: Yesu mɑɑ nɛɛ, Gusunɔn bɑndu tɑ mɑɑ sɑ̃ɑwɑ nɡe ɡoo ɡobiɡii ni nu wɑ̃, ni
    tenku ɡoo u kɑsu.
  eng-KJVCPB: 'Again, the kingdom of heaven is like unto a merchant man, seeking goodly
    pearls:'
  kgk-NT: 'Upéi omombe''u jevy íxupe: —Oĩ onhemba''ejogwa va''ety. Oheka heka oiko-vy
    ita kyra porã va''e, hepy ete va''e, pérola héry va''e ojogwa hagwã. Upe hepy
    va''e oheka va''e he''i Nhandejáry nhande ruvixa-pe omoirũse va''erã-rehe.'
  waj-waj: 'Kiaa kioo vo kua voovai tunoo: Anutuuqo gioonna kiaapuuyara diraivo ataivai
    vainoo.'
  cpy-cpy: 'Ikantzi eejatzi Jesús: “Iroka ikanta eejatzi ipinkathari-wentantee Inkite-jatzi,
    roshiyari kowatsiri ramanante riiperori poreryaari.'
  ekk-PKP: Taevariik on ka nagu häid pärleid otsiv kaupmees.
  mpx-mpx: Yehoba wana abalogugui i ola al hiwe. Gogomwau ana topali etega bag waiwaisana
    i loyaagil.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Yangka kuja kajana Kaatuju Warlalja-Wiri nyina
    yapaku, ngulaju ngurrju-nyayirni yangka wati-piya ngulajulpa-jana warru payurnu
    yapa pirli kawurlu ngurrju-watiki yungu-nyanu payi-mani.
  luo-luo: “Bende pinyruodh polo chalo gi ja-ohala mamanyo kite ma nengogi tek mondo
    owar.
  nhe-NT: “Quena, nelía tlahuel ipati tlen quipantijtoc se tlen quinequi calaquis
    campa tlanahuatía Toteco tlen itztoc elhuicac. Nopa tlacatl itztoc queja se tlanamacaquetl
    tlen quitemohua nopa perla tlen más patiyo para moaxcatis.
  aii-aii: ”ܡܸܢܕܪܸܫ ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܐܢܵܫܵܐ ܬܲܓܵܪܵܐ ܒܸܛܥܵܝܵܐ ܒܵܬܪ ܡܲܪ̈ܓܵܢܝܵܬܹ‌ܐ
    ܫܲܦܝܼܪܹ̈ܐ.
  esk-NT: “Aasiisuli Agaayyutim aŋaayuqautaa sagviqpan itkisiruq tauqsiġñiaqtitun
    pakaktuatun akisuruamik suŋauraqpagiksaamik.
  msb-msb: “An pagahadi san Dios pareho san negosyante na nagaparapanghanap sin mga
    pinakamaayo na perlas.
  cpa-NT: ’Jø¹² bíh³ lǿa¹² ja³jmo¹² Diú¹³ héh¹ ju³lah lǿa¹² quiah¹² jan² dsa² hno¹²
    mǿi² jláh³.
  dso-dso: ଆରି ସରଗ୍‌ ରାଇଜ୍‌ ଏନ୍ତାରି, ଗଟେକ୍‌ ସୁନାରି ବେସି ମୁଲିଅର୍‌ ମୁକ୍‌ତା କଜି କଜି ରଇଲା
    ।
  meu-meu: Ma guba basileiana na hoihoi tauna ta na heto, aḡeva mai hairaidia namodia
    e tahuva.
  yva-NT: Maisyare omai tavon, Amisye be akarive Apa kawasae mai omamo raurata irati
    romano ama ngkove ngkena dave vatane inta po rakani rai.
  dgc-dgc: “Kona be sa, i péghari na Diyos éy koman i esa a lélake a mégnigosiyo ta
    memahal a perlas.
  zpm-NT: ’Zha ne rzëëb lo xquieḻrnabey Dios ziaad gac zho zig tib zha ne rzi quie
    perl miṉe mazdraa niazh.
  hix-NT: Àro wyaro rma rha, tohu txko ehetàhpenyeno yehekahtyakon hatà, toto, anaro.
    Nehoryakonà rma haxa mak hatà.
  sim-sim: Uhu sauheima las nga ormu mbara, �Avui Wasilaka os hulaima nokopma orhin
    or arangoshinak orhi yangak li likwa nombo oso mberem sivai nandu? Wa oso karem,
    bisnisman lar sunja arme ondon frungawukmbaha ormu lasayara.
  npi-ULB: फेरि, स्वर्गको राज्य एक जना व्यापारीले मूल्यवान् मोतीहरू खोजेजस्तै हो ।
  cgc-cgc: Ambal pa Jesus, “Isab, pagdumala an ta Dyos paryo ta natabo daw isya na
    nigusyanti gangita ta dayad na mga pirlas.
  tim-tim: Anutuŋe damunyeŋe akberâm aktâp are âmâ sikum luâk siâŋe kune âlep âlepgât
    undâgâtmap hainare.
  yor-yor: “Bákan náà ni ìjọba ọ̀run dàbí oníṣòwò kan tí ó ń wá òkúta olówó iyebíye
    láti rà.
  wos-wos: Wun hundi wataka dé Jisas angi wa, “God néma du reta du takwaka hatitendéka
    angi dé. Du nak déka jémba yata warandaka yéwaséka dé hwaké.
  emp-NTPO: Maʌ̃ awara Bajãne B̸ʌba ẽberãrã pe erob̶ʌra naʌ̃ quĩrãca b̶ʌa. Ẽberãda
    b̶asia. Maʌ̃ ẽberãba perla neta dji biada nẽdoi carea jʌrʌ b̶abadjia.
  eng-F35: “Again, the kingdom of the heavens is like a man, a merchant, seeking beautiful
    pearls,
  ind-ind: “Kerajaan Allah juga seperti pedagang yang mencari mutiara yang sangat
    indah.
  pes-OPCB: «و باز، ملکوت آسمان مانند تاجری است که در جستجوی مرواریدهای نفیس بود.
  mpt-mpt: Yesuse saa weng mako imin baabenea Gode kimanin kukubo inaminobe. Inamin
    naminsa naka make bukub san awoko ayam ayamo bib mak bib mako hen haabianea temea
    moni sume dot ayame bie kesoa atemnea e bobolo wabasoa deibanea monea e afobeingo
    alukum olonea naka maki walonea monio oleb tenea bukub san ele walebiobe. Gode
    kimanin kukub osa inaminobe. Nakaia unangai Gode kukub olo bobolo wayebobo ge
    baabesebe.
  bla-bla: 'Stsik''i, Spotsim ĭstsĭn''naiisĭnni nitŭm''anĭstsiu awkh''pumapiekuŭn
    otap''sŭmmŏssi ŏkh''six pearls:'
  ssx-ssx: Hepenina꞉ Kilu Tombuao Hala꞉ ekita꞉ do tupa꞉ make ya꞉la꞉me. Hali homekema꞉
    mo mani tieke mia꞉peke sekete hapeke beleke seliapo weita꞉la꞉me.
  mkl-mkl: Jesu í ni, bommɑi Ilɑɑɔ̃ í yɛi mɑ́ bɛi lɛɡɛ jiidɑ ŋɑ iyi woo nyɑ sĩɑ ɡɔ
    wɑ dɛ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ସାଃପିଗ୍‌ରେ ମାଣ୍ଡାଃ ମାଣ୍ଡାଃ ମୁକ୍ତାକେ ତୁର୍‌ ଡିଂଗେ ।
  gof-RNT: “Hessadakka, qassi salo kawotethay inqo giya al77o shuchchata koyaa zal77anchcho
    daanees.
  unx-unx: “ଆଡଃଗି ସିର୍ମା ରାଇଜ୍‌ ବୁଗିନ୍‌ ବୁଗିନ୍‌ ମୋତି ଦାଣାଁଁତାନ୍‌ ମିଆଁଦ୍‌ କିରିଙ୍ଗ୍‌
    ଆଖ୍‌ରିଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼ଲେକାଃ ।
  gah-gah: Okulumakú iteakalímini meinaváa lá oko neve. Ve makó nenémo lulú makó meinava
    iteko mina netakumú nene vitagá oloko vike nene
  lcm-lcm: Vainagoan i metekuku kapo asukang kapa val mang igenen atos kata pasal
    si an gule iat samui lava.
  aer-aer: 'Jesus-ele anteme angkentye alengke-iwelhentye arrpenhe ileke, alakenhe,
    “Ngkarte tyerrtye areyeke alartetye irrerlenge itnenhe arntarnte-aremele, alakenhe-arle
    anetyenhe: Artwe apwerte impene inenhe-inenhe apmere arrpe-anenhe-werne alherle-aneme
    apwerte mwerre akngerre anthurreke aremele pay-eme-iletyeke.'
  qvc-NT: ’Dyuswan suq bidapi kawsananchiqqam ancha balin suq ancha ch'aniyuq perla
    rumishina. Suq nigusyantiqam chay mas shumaq llipyaq perlas rumikunata maskan.
  tgl-ULB: Gayun din naman, ang kaharian ng langit ay tulad ng isang mangangalakal
    na naghahanap ng mga mahahalagang perlas.
  cbs-NT: Jamen Dios xanen ibui jaskamiskidi betsadan, ninkakanwen. Mabu inanananikan
    perla chudi mane jawenduabu benabaunkin atimas ja mane jawendua jawa chakabuma
    bestichai kadujaida bechitan jawen kemukin bikatsis ikin jawen mabu dasibi jatu
    inan keyutan ja pei bixunwen taexun ja perla jawendua jawenas wakin biniki. Dios
    min xanen ibu waidan, jawada mabu min jayadan, ana jawen nuiama jenetan ja mabu
    betsa binun ixun ja besti min jawen nuiai keskaki— iwanan,
  xtm-NTPP: ’Te suni inuu kúu nuu tatnuni Su'si ma ji'in in tee ndákuaan yuu vivii
    nani perla ma te ndáxiko de ma.
  nnq-nnq: “Kabe Kingwana chu kumbengu kilandine yene mundu ojwapalapala lulu.
  bao-NT: ”Ñucã Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabea, jĩcʉ̃, apeye noniri majʉ, perlas
    añurijere ca ama yujugʉre biro nii.
  san-ORI: ଅନ୍ୟଞ୍ଚ ଯୋ ୱଣିକ୍ ଉତ୍ତମାଂ ମୁକ୍ତାଂ ଗୱେଷଯନ୍
  huv-NT: ’Aton micambaj Teat Dios najlüy tiül cielo ajlüy atnej nop nengalüy neyamb
    nembeat perla.
  otn-NT: Nu̱ya yø ja̱'i̱ honi̱ ha di zo rá̱ 'yɛ Oja̱ bí 'bʉ ma̱hɛ̱ts'i̱, guehya tengu̱tho
    n'na ra̱ pøhø i 'yo ngue honyø perla, ta̱te ma̱ndøngu̱ drá̱ mu̱ui.
  nop-nop: “Bepaŋ’walaŋ hebeŋ gineŋ Hatihati Uŋgoniŋ adi me niŋdi fukut tuwawene kiyauguk
    undiniŋ.
  obo-NT: “Na, iling mandad ka-ay kos kodharit Monama. Duwon sokkad no nigusyanti
    no od nangkap to motoos no mgo perlas.
  cak-ENT: Ri vinük ri nye'oc pa ruk'a' ri Dios, ye junan c'a riq'uin jun lok'onel
    y c'ayinel quichin vekbül-abüj ri nbix perlas cheque.
  lif-NT: “ᤕᤠᤶᤔᤥ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤜᤠᤱᤈᤢᤶᤔᤡᤱᤃ ᤀᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ–ᤗᤳᤇᤠ ᤏᤢ᤺ᤒ᤻ ᤏᤢ᤺ᤒᤠ ᤋᤧᤰᤛᤣ᤺ᤰ ᤁᤧᤃᤥ᤺ᤵᤐᤠ
    ᤗᤧᤱᤜᤱᤒᤠᤸᤗᤧ
  mie-NT: De jā quívi nchivī ndahá Yāā Dios jā tatúnī yā nūū ji, suni cúu tá cúu iin
    tēe jéen de náxīcó, de ndúcú dē perla vāha.
  san-TIB: ཨནྱཉྩ ཡོ ཝཎིཀ྄ ཨུཏྟམཱཾ མུཀྟཱཾ གཝེཥཡན྄
  qve-NT: —Saynallataqmi runakunata Dios gobiernayta qallarisqanqa rikch'akun, negociante
    runapa mashkasqan ancha valorniyoq alaja perlakunaman.
  pao-NT: Tamme sakwa oo tubetse soogwi ka Te Naa tamme sootuhikwuna.
  cbu-NT: 'Minootssha tsiyatssis Apanll wamari kasiru anoo kamanchintspa, tárangiya.
    Napa: tputs comerciante pazat wazirumumchi anpaniri paxanxamaam chinarangiya.
    Zapan wanasirimash xanatarangiya.'
  usa-usa: móragaraq Áánûqtuma yabíkái-qtataakoma miráuma íráqô-puyaqa móra-nakoma
    anó-moneq-awiqa yéna áíqma áíkuinikaa kéiye.
  soy-soy: 'Yeesu uu kɔ kpɑ́ rɛ: Uléécɑɑ iyɔɔpi yɛ kɔ we yɑrɛ ukpéénsɛ unyinɛ
    yɛɛ kɛyɑ́ɑ ikólɛ́ kɛcirɛ wɛ́ɛ́si.'
  hui-hui: Ngode Datagaliwabe ibugua Handame Ho Kagoria ogobi nga, lowa, Agalime hale
    pangeha paliagago mini pealo ogoni bayaleore agiha ngabe hondole tai bume halu
    haga.
  amf-amf: ‘‘Pir Barjosa bitamono bazira kambhea inqua bazaysa dethaam shanota zagea
    naggadeadettsine.
  quc-NNT: Xuquje' kinjunamaj ru taqanik ri Dios ruk' jun ajk'ay ri kutzukuj je'lalaj
    taq ab'aj ri kejuluwik.
  dob-dob: “Ta wate Yaubada ꞌina loina ꞌatuwa nadigega toꞌune ꞌebweuna mwali boboꞌana
    nuwanuwana.
  wrs-wrs: Eva mongmomba os lohv, Sesoana nemeltindiva snal lovahv, maim oi, bisnisandranindrini,
    himba bisnisandra vev nona, lelna nihna, os ningthiv peral. Himba dina sovawol
    vevpa, wo henga indhanam monglam daswolv, dim dombolm nonam hevm.
  mca-mca: —Na' tenek'enheiji' na' Dios hik ƚunye'j iye aka'an, na'aj ewi'ƚ t'ihinij
    wekwek, in wo'oi ne'ej inyetets ƚe'sits utel ƚelits perlas.
  tzo-TZC: 'Ti Jesuse jech laj yal xtoc: ―Jaꞌ jech xtoc ti ventainel yuꞌun ti Dios
