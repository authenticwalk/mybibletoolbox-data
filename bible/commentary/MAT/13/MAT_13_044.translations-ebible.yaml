    por alguém em um campo {Alguém escondeu um tesouro em um campo} e nunca o desenterrou.
    Quando outro homem o achou, ele o escondeu, enterrando-o de novo para que nenhum
    outro o achasse. Este homem estava muito feliz por ter achado algo de grande valor.
    Ele foi vender todos os seus bens para que pudesse conseguir dinheiro suficiente
