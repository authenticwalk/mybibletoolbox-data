  kew-kew: 'Gote-na Surube Suri go-rupa: Abade aa medame epe yaenu su-para pua paga
    isa. Goa pea pare aa medame go yae adesa. Go rabu nipumi su-para wala rado mea
    pagaa isa. Goa adesa rado-pulu nipumi raaname waru omoa sana nipu pua onaa medalomame
    nipuna oyae kabeme. Goa pua nipu go mone-me go su kabola pea.'
  dww-dww: “Mamaitua na waiguyauma, inam doḡa nopone mane dosinama semosemonama maika.
    Be banaga tenaḡa inam manenama ya vabanavi be ya rupu porena, be tauna ma nuaverena
    ya munaḡa ya naḡo da na taragaima matabudi ya raugimaredi, be mane ya paḡona.
    Yodibe ya munaḡa be inam doḡanama ya gimerina.
  nif-nif: Yesulɨ yousɨmbi, e-yout manda enguk, “Kunum Molomdok kaundɨkñe kena wolok
    walan wɨn nepek tuan wopumgan sɨnɨk kena gɨnañ kɨmɨsembum pakuk wandin. Ama nolɨ
    nepek wɨn tɨmbɨ indambi, taplim bium pakuk. Tɨmbi sɨlɨsɨlɨ wopum indañmɨñgukta
    endɨ nepenepelɨ gɨtɨk ña tuatualok kɨmɨlɨm tua-taleumbi, mɨnem walinin tɨkembi,
    nepek tuan wopum wɨn endok indañmektok kwet wɨn ña tua kleñguk.
  twi-ASANTE: Yesu toaa abɛbuo no so sɛ, “Ɔsoro Ahennie no te sɛ ademudeɛ bi a obi
    kɔhunuu wɔ afuo bi mu.Ɔkataa so, na ɔde ahopere kɔtɔn nʼahodeɛ nyinaa, de kɔtɔɔ
    afuo no.
  aoj-aoj: “Epes sogawis nomona maol Godi nope Dembinai nugumafias siꞌi anin moni
    sambahoꞌwan nagape anof aof itapi. Eaꞌ anona aman nafiꞌi natilin nambahoꞌwan wapani.
    Anen sonahana endilisi nafeꞌ nofala anis epes safiꞌi sasoꞌana moni ma satala hiahawes
    ananisi hiꞌagalas. Eaꞌ nofaꞌ moni inimba nafeꞌ natala aof afamba.
  cbv-cbv: “Dios ã maáh jʉmat wápchiboó bʉ́dí jíib jʉmnidih ĩ baad bíhniji panihni
    ã jʉmna caá. Biíc newé caán wápchi mínahdih teo wʉ̃hna, caán bʉ́dí jíib jʉmnidih
    bid jʉinít, bʉ́dí wẽina, ã jwʉ́ʉb bihip be, páant mʉntih. Pánihna, caandíh bʉ́dí
    náahna, ã́ih bií déedih jíib chãj beedánit, caán jíibjĩh wápchidih ã jíib chãjap
    be. ‘Bʉʉ caán wápchi wĩ́ih ã jʉmʉchah, caánboó wã bid jʉiníjibʉt wĩ́ihjeh ã jʉmna
    caá’, wẽinit, ã míic niijíp be. Dios ã maáh jʉmʉpboó ñi waadát pínah caán bʉ́dí
    jíib jʉmni panihni ã jʉmna caá”, Jesús ã niijíp jĩ.
  taw-taw: Jisas takaw olap agak, God binɨb dɨl kɨlop kod yenɨgab ak, kesɨm debin
    awl tek gɨnɨgab agak. Tap teplep olap mani awl yɨbɨl ak tawɨl, dam wog nab okok
    dɨ we gɨnɨgabal agak. Bɨ olap tap teplep anɨb ak nɨŋɨd, tap ogɨnap dɨl pal tɨbɨk
    tep gɨl amnɨgab agak. Amɨl, mɨñmɨñ gɨlɨg tap ne okok mɨdupsek dam binɨb okok kɨlop
    ñɨl mani dɨnɨgab agak. Dɨl, mani anɨb ak dad amɨl wog day anɨb ak tawɨl, am tap
    teplep we gup anɨb ak dɨnɨgab agak.
  jic-NT: 'Jesús p''a wa parábola tjevele wa yupj jis lal, sin la ''üsüs jis la jay.
    Ninana parabolas: —Yom pjaní t''emel pülücj yus tjinyuca ''amá ''alá. Jus tjinyuca
    na, niswa tyoca t''emel. Tjemey. Pjü vender la tjiji jupj tyá''atsja. Jupj pajal
    ''ücj jostsja nin la tjiji mpes. T''emel mpes jaylacj la tjiji jupj moma, t''emel
    já''asa nt''a. Nin p''iyá liji Dios jupj jatjampan jis lal —tjevele Jesús—. Pajal
    quelel la siji yupj.'
  zap-NT: ’Ne rkyeen Dëdyuzh nak zegnak te ne kesentyent non ne nulaan lo tebla lyu.
    Lex rzëlen te mgyeeyo, zhich guin rgulaan meno nga ke; kesentyent rzhiilen men,
    ra men ratoo men yrandxee ne rap men, lex ra men raka men lyu guin.
  wer-wer: “Ën Anutu pim omnarö wa ngaöök yamë pöt urömere omën ompyaut ngaanëër yangerak
    ëlëëp wia pötakël ök ëëmaan. Ënëmak omën munt namp koirak muntarö koirpanëën kaalak
    ëlëëp wia. Pël ëak teëntom ërëpsawiaring së pim omën pout menak sumat wak yang
    lup pöt sum ëa.”
  ipi-ipi: Wuane lalu, Jisasato pii kokoli mindi tako pua loto, Goteto pitaka taka
    ando atalane mana oko epene wete eya loto, nambato wua leyo lea. Minditaka epene
    wetete mindi ee mindina too pitane ya-kola, akali mindimane okone ando moto, ee
    okonena teke too pulu-peke leaipia. Too piyu, bala epele ama poto, balana minditaka
    wamba yatawa ateane tupa pitaka wandakali waka tupamane kambeakale leaipia. Kambeai-kola,
    balato muni meane okonemane ee okone kambeaipia. Wuane pua teke, wandakali mindimane
    andola-kola, Goteto wandakali tupa kuai lo moyo ando atalane lo andolopeya. Andalu,
    balato epele wato, balana minditaka yuu okona eya tupa pitaka masia mawuato, Goteto
    bala moyo ando ateakale lo atolopeya. Jisasato wuane lea.
  qul-NT: “Diospaj gobiernonka jallp'api pacaska kolkeman rijch'acun. Uj runa chayta
