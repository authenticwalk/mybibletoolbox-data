  nob-LB: 'Jesus fortalte enda flere bilder. Han sa: ”Der Gud bestemmer, blir det
    som når en mann oppdager en skatt i en åker. I sin iver graver han ned skatten
    igjen og går og selger alt han eier for å kunne kjøpe åkeren, for at skatten kan
    bli hans.'
  ntj-ntj: Nyangka Tjiitjalu-tjananya tjukurrpa kutjupa puru watjarnu, “Tjiinya Mama
    Kuurrnga puurrarriku nyinarranyangka ngaapirinypa ngaraku. Tjiinyakurlu purli
    walykumunu pirni puru tjimarri pirni manta kaninytjarra ngarrima kutjupalu kumpitjunu
    wantinyangka. Nyangkakurlu wati kutjupalu pitja ngurrpalu nyawa ngarrirranyangka.
    Palunyalukurlu nyakulalpi marlakulu tjutura wantirra yarra. Palunyalukurlu yarra
    palunyaku yulytja pirninyartu pukurltu nintila wiyala tjimarrikitjalu. Palunyalukurlu
    tjimarri palunyanya mantjiralpi manta nyarra purli walykumunutjarra payipuwa,
    palunyapirinypa.”
  sxb-NT: Yagia emberi na awoola mbwe, “Owuami owua ku igulu wuesa okufwananiwua no
    owuwiiko owuawiswa mu omusiri. Olwa omuntu yawutuukra, yairana awuwisa aazane
    ao. Yagia aguzia ewintu wiae wiona na ari omusangaavu ino, nikuemao agia agula
    omusiri ogwo.
  nhu-NT: Bvunfon bvu fowe nu diɛwɛ ntfu mvu wvù wee to joɛ gɛn nyilɛ wɛne le. Ɛ wee
    mvu ke to yɛn mum kase baŋyɛ, no kfuuyi ɛ njoŋ yuu lo wvú. Ɛ wvú mum gɛn gese
    mwɛɛm mvunciim mvù wvú to kɛŋke, gɛn guy wɛɛ wvudvu.
  row-row: Yesus fee seluꞌ nekendandaaꞌ esa fai nae, “Atahori mana nau nahine soꞌal
    Lamatuaꞌ toꞌu parendan, onaꞌ atahori mana nau hambu sudꞌiꞌ-saa mafelit, fo atahori
    funiꞌ mia rae rala. Atahori naa nema ali, ma ana hambu sudiꞌ-saa naa ra sia naa,
    naa de namahoꞌo nala seli. Basa ma, ana nasambombori baliꞌ sudiꞌ-saa naa. Boe
    ma ana baliꞌ lailai, de neu seo hendi basa hata-heton. De ana neu hasa nala rae
    naa, fo eni bisa hambu sudꞌi-saa mafelit naa.”
  msy-msy: Egha Iesus mɨgɨa ghua ghaze, “God Bizibagh Ativamin Dughiam mati, me bizir
    ivezir bar pɨn kozim isava azenimɨn nguazimɨn aven a modo. Ezɨ gumazir mam a bato,
    egha uam anevara. Egha bar akuegha, ghua uan biziba bar da amaga, dagɨaba inigha
    ghua, azenir kam itir nguazim givese.”
  agg-agg: God ŋgɨnɨndɨ hɨfandarandɨ ranana ndahurai-ane. Nindou ai ŋgɨnɨndɨ napo
    dɨbo hɨfambe samboeroa hoeireandühɨ ana, asu ai dɨbo yare gabude sɨhendüh-ani.
    Ranani asu ai ranɨmbo hɨhɨfɨ-hɨhɨfɨfi haya asu hu muŋgu moatükunɨ ai masɨhendɨ
    ra nindou ŋgorümbo fufusendühɨ ranɨhündɨ kakɨ semündü haya asu ai hɨhɨrɨfi hu
    ŋgɨnɨndɨ napo yaŋgoroweimbɨ hɨfɨ ra pemɨmayu.”
  ptp-ptp: “Anutu ben kehe tɨyi xocbê mone levac wê yêp vac kɨbun nɨlô, lêc xomxo
    ti la tulec lê, lêc vun i dô vac kɨbun nɨlô i tii vac. Xomxo tige xêyaa vô nivɨha,
    om la vông susu vɨhati wê i vông gee mɨ tɨbii kɨsuu i ma, dɨ kô mone mɨ la kɨsuu
    kɨbun tige ya.
  nak-nak: “La pulolou la matagagala te La Tahalo Uru, eia mai sesele la mani ale
    tabuli kokovu, taritigi amuto ge vagari tavua mai la tahalo ale vagari la paa
    muli la mani. Mai la tahalo isa ge ulai kokovu la mani, eala moli la tahalo isapolo
    ge sivutia, la tahalo ale sivutia ge igo mave? Eia ge ulai kokovu polo loua, eia
    ge vahari la papaga tomi tetala soio tegiteu la valalua la iloto, egite ge lotoa,
    eia ge abi la mani uru mai ele, ge vaharia soio te taho la magasale, eia ge loto
    poloa, me oio vola eia ge sagege pepeho, la vuhula eia balavati la mani uru pepeho
    ale tabuli kokovu te la magasa ale eia lototiale. Mai tai ele, amuto ge vagari
