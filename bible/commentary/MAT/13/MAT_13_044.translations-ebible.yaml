  cbc-NT: 'Ĩ quetibʉjʉ yaparo, ape wãme ĩcõñarĩ atore bairo ĩnemowĩ Jesús tunu: “Dios
    cʉ̃ carotimasĩrĩpaʉ atore bairo niña: Pairo cawapacʉtie capee moneda tiirire wesepʉ
