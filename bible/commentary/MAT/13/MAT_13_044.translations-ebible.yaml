    fuu, de o soodi ngesa ngaan.
  arl-NT: 'Jesuuri canaa na pueya pohuataquiaari miriqui, Pueyaso muerasu pa quiniuni,
    cunoori jiyanohua panishano. Nojuajaari naa sequequiaaritij: —Tamonu pueyanoori
    tamasaca cuhuariquia tajiriquiaa juucua. Casaa riuriatamaari, jiyanohua panishano
    casaa. Tiijia na jamorohuari tee na quiriquiaacuajani. Jiyanohua na shuquiritiasacari
    na riuriatasano casaa, puetunujuanaa tama na casamijiaaja niquitiojoreeri queraatia
    cumaneeca na jiitianura. Na nuhuaji, puetunu na cumaneecajanaa pataareeri cuno
    cuhuariquia camaruucua, cuno cuhuariquia na masenura. Naacuajitij, cuno jiyanohua
    na panishano casaari tama na casaara quiquiaarijiaaja. Naajuhuaj, socua jiyanohua
    panishano cutaraari, Pueyaso pueyanora nia quiniuria. Cunoori jiyanohua socua
    panishano puetunu pa panishano casaajinijijianaa.'
  ziw-ziw: “Useuta wa kwembingu uligana na ugoli ufisigwe mwe nkonde imwenga. Mntu
