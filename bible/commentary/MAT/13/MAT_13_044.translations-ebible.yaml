    dao toi, nia ngalia ka saufinia lau gwana. Sui nia ka ele 'asia naa, ka lea ka
    faafoli tiifau 'ana 'okodoo nia tiifau, sui ka folia naa ola nai uri ka ngalia
    naa malefo baita nai.
  ukr-1871: 'Знов, царство небесне подібне скарбу, закопаному на ниві: що, знайшовши
    його чоловік, приховав, і, радїючи, йде та й продає все, що має, та й купує ту
    ниву.'
  apz-apz: Anɨtu aꞌamumo mokosyohumayoso olo paꞌnyofoho. Hwe fihwo nomꞌne sohwoe hwahopo
