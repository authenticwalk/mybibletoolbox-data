    boyo alugum kupka-nalata, mitam God imi daam tem e tolon-tema o,” age do weng
    boyo bogosu ko.)
  piu-2006: Yara kutjupa tjananya Yiitjulu watjaṉu, nintilkitjangku, “Katutjalu yaṉangu
