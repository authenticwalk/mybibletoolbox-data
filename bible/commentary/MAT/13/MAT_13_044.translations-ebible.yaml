  san-PUN: ਅਪਰਞ੍ਚ ਕ੍ਸ਼਼ੇਤ੍ਰਮਧ੍ਯੇ ਨਿਧਿੰ ਪਸ਼੍ਯਨ੍ ਯੋ ਗੋਪਯਤਿ, ਤਤਃ ਪਰੰ ਸਾਨਨ੍ਦੋ ਗਤ੍ਵਾ ਸ੍ਵੀਯਸਰ੍ੱਵਸ੍ਵੰ
