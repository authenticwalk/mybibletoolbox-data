  qxo-NT: 'Mastapis discïpuluncunata yachatsirganmi caynö nirnin: “Juc runa chacrapa
    puriycar tarisquinä atsca gellë pamparaycagta. Tsay gellëta tariycurna pasaypa
    cushicunä. Nircurna yarpachacunä: ‘¿Imatatä ruräman cay gellë quiquïpana ticrasquinanpä?’
    nir. Nicangantaga cangallanman pampaycur cushishga imaycancunatapis ranticuscärinä.
    Nircurna tsay gellë pamparaycangan chacrata rantisquinä. Tsaynöpana tsay runa
    pamparaycag gellëta jipir rïcuyänä. [Tsaynöpis Tayta Diospa ñöpanman chayga ima
    cushicuypämi cay patsachö imaycayog cangantsicpitapis]”.'
  mox-mox: “Mahala ena ʼEbeluvine baʼe ʼidewani. Taha ʼoloto yani kaikaiwabu otaqina
    lobea bwaʼobwaʼo gamonaya, ta wese aʼukwaiva ʼeviviea. ʼInega me ena qaiawa tauya
