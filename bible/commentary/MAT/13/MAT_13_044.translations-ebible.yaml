    pe dinheiro bu am ma. — Waram o'jepit. Ibo kat o'jat kat iwat xewi. Imẽnpuxim
    wuywebe g̃asũ dak ajo wuyju ikug̃iat iũm put, Deus xe wuynuy am. Soat iũm put
    wuywebe, wuynuy pin cĩcã cexe buye — io'e Jesus.
  fue-fue: «Laamaare Alla e nandi e jawdi cuuɗiini der gesa. Goɗɗo hocciri ni, witti
    suuɗitii ni. Ɓerne makko weli puy, den o yahi o sippoy ko o woodi fu, gam o sooda
    gesa ŋan.»
  amk-amk: “Allai ne Mananu rorong fo mani, ne tarai toyari ra dentengno dadiwa na
    kahofa rorong fo na romi bei. Inontarai manei sobu ra denteng nani, tuti sirayai
    na kahofa rorong fo nariai aha. Ainanaya piraise karerai we ra sobui nani, ampafe
    daraberahia dewayang ne ra minohi tutira foi kiaia mae wiori kahofa dediwa ra
    denteng foi nai nani aha.
  fai-fai: “Kale Got ami kasák gu uyo ulutaw kisol yáw mán kalo tawal tem iwál wána
    budu kinim mak utam nadale ati kudába kuw, aka buso utami kuwo kale kalfalbane,
    aik una ki yak alami ufek ufek adikum uyo wansikim si ku nadale kisol kudu alam
    kisol utama bakan uyo mo kudokaba.
  ura-NT: Charijieein teeinti, leinjiin oro rijijieein nenaa coreti tesoro eruha leinjiin
    cachane, nii eruhane jaaun teein conauteein ratiriin, rachoojoeein jitariin niicha
    sirii rucuhele que necorete nii cacha, nii niicha eruhi conautihane jaan atane
    coretihane coina. Nii rijijieeinte, itolere cachaacha jerei amurijiriin jataain
    nelateine Cana Coaunera Cojoanonaa.
  mcd-NT: Nocofunu mai futsa ano caa. Nannoa ahuara sharashta paratama ahuun pui nuua
    fuchia. Ascan fuchishon nannori afanan onua. Ascashu fasi unimacoinquin nan aya
    cuscati inanmitsashon nannoa mai fia nan ahuarashta paratama ahuun pui nuuari
    ahuuna inon. Nanscarifiai Diospan yorafo nantifi aya cuscan afiri inanmutiro Dios
    fu ipashcaquin.
  urt-urt: Jisas plihe ŋanange na, “Lemame tikin moihlaꞌ pe, ki taꞌe wurmbuꞌ wuhyau
    ende ŋaiye tinge si yinise yal yoto wah ende. Miyeꞌ ende nal ŋiche ŋetekeꞌe pe,
    kin plihe ŋupulyuꞌe kekep nal naparaꞌe. Kin hriphrip supule pe, kin nal ŋende
    windau me ŋaiꞌe ŋaiꞌe kin lalme pe, kin nal ŋiche wuhyau nambaꞌe wah uku.”
  kiz-kiz: Bhufalme bhwa mbinguni ni kama hazina j'haj'hifighibhu mu n'gonda. Munu
    kama ajhibuene ni kuj'hifigha. Mu furaha j'hiakhe akalota kuhemelesya fyoha fya
    aj'he nafu, ni kuhemela n'gonda.
  tzo-TZE: 'Jech laj yal noxtoc li Jesuse: ―Ti c''u x''elan chventainvan li Diose,
    ja'' jech chac c''u cha''al epal taq''uin mucul ta juteb banamil. Oy jun vinic
    la sta, tey la smuc comel yan velta. Xcuxet no''ox yo''nton jech bat xchon scotol
    li c''usitic oy yu''une, yu''un ja'' tsots sc''oplal laj ya''i tsman li juteb
    banamil yo'' bu mucul taq''uine. Ja'' no''ox jech li vo''oxuque, tsc''an ti ja''
    tsots sc''oplal chava''yic chac''anic ventainel yu''un li Diose ―xi li Jesuse.'
  lex-lex: “Hyal miy re, la'pa itmormior lia Uplerlawna tnioranni-riautnu ralamni
    de, it di de emeknekama riy ida mak kmai pia klernana re'a-tniar la tani niahi
    ralamni. Noma nahmena riy rlernana pede nade' owa'an re'a-tniar die la kdieldelamni.
    Nhorwua dewade nahepur nande nla' pa na'ol momuoga hyonni-hyanni honona na'nama
    nawal pia nma nawel tani nora re'a-tniar die.
  dov-dov: Ibwami bwakujulu buli mbuli buvubi busisidwe mumuunda. Muntu wakabona akubusisa.
    Mukukondwa kwakwe wakinka, wakawuzya zintu zyoonse nzyakali azyo, akuyowula munda
    oyo.
  rgu-rgu: Yesus tamba seluꞌ nasasamaꞌ esa bali nae, “Lahenda fo nau bubuluꞌ Manetualain
    hohomu pareta na, sama leoꞌ lahenda fo nahiiꞌ hapu hata mabeli beraꞌ, lahenda
    parnaa nafunin nai dae bibia anaꞌ esa daleꞌ. Lahenda ria mai ali, boe ma ana hapu
    hata ria nai naa, huu ria na de namahoꞌo naan seli. Boe ma ana nadofu faliꞌ hata
    ria. Basa de ana nalale fali neun fo seꞌo heni ria hata-heton katemaꞌ. Boe ma
    ana neu asa na dae ria, fo ela ana bisa nanuu memaꞌ hata mabeli ria.”
  toc-NT: ’Hua̠nti̠ huacu kax­mata pi̠ li̠chu­hui̠­nancán xasa̠sti xli̠­ma̠­peksí̠n
    Dios y luu lakati̠y pus xlá luu xta̠­chuná li̠taxtuy cumu la̠ a̠má chixcú hua̠nti̠
    maclay lhu̠hua tumi̠n hua̠k xla oro hua̠ntu̠ xma̠c­nu̠­cani̠t ctíyat nac aktum
    par­cela. Acxni̠ chú cátzi̠lh pi̠ chuná huata xlá la̠li̠­huán ma̠c­nu̠­paray a̠má
    tumi̠n y luu ya̠ tapa̠­xu­huá̠n naán nac xchic y nas­ta̠ko̠y hua̠ntu̠ xlá xka­lhi̠y
    la̠qui̠ chú tla̠n nata­ma̠­huay a̠má par­cela.
  ulk-1902: Kotor baselaia mokakalam abele idolu ispi abele ged ge, a nerute le erdali,
    epe E ko ispi, a bakeam sererege, a terapei abara lu giz uridili, a abi bodomalam
    abele ged ge.
  som-som: Boqortooyada jannadu waxay u eg tahay maal beer ku qarsoon, kan nin intuu
    helay qarsaday, oo farxad aawadeed ayuu baxay, oo wuxuu lahaa oo dhan iibiyey,
    oo beertaas iibsaday.
  mam-C: A Tkawb'il Dios, a at toj kya'j, ikytzi'n tze'nku jun q'inimil ewin toj jun
    tx'otx'. Jun ichin, qa ma knetjo q'inimil tu'n, b'e'x aku meltz'aj ewilte axsa.
    Ma'x tze'jix ti'j wen, ex noq tu'n ttzyetku' tx'otx' tu'n anetzi'n, kb'aj xel
    tk'ayin tkyaqiljo at te, tu'n ttzaj tlaq'o'n.
  ndj-ndj: “Wutwa wa kumbindi kwa Chapanga wukwifwana ngimu naha, mundu yumu ayiwonili
    sanja yiifisili muchitava. Asekilili munu mbaka kayenda kuhemesha fyosi fyaveli
    nafyu, kachihemela chitava chila.
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Tak''ëp ky n''aa gebah doo, joom banäng bä kejën
    këë do ky n''aa hadoo hỹ pong jé hawät do bag''ããs do ky n''aa. Tak''ëp ky n''aa
    gebah do aj''yy see baw''yyt joom banäng doo bä. Ti p''aa hẽnh tajeh''aa këë.
    Tii bä, sahõnh hẽ tabesëëm hõm ta wë hanäng doo, tak''ëp tah''yy gadajang do hyb
    n''aa. Tii kä, ta ma paa säm me tametsẽẽ joom banäng doo, ky n''aa gebah do bakëë
    bä —näng mäh.'
  lat-VUC: 'Simile est regnum cælorum thesauro abscondito in agro: quem qui invenit
    homo, abscondit, et præ gaudio illius vadit, et vendit universa quæ habet, et
    emit agrum illum.'
  ngp-ngp: “Useuta wa kulanga ukeiga na mnt'hu akuzungula kindolo kifisigwe mwo mgunda.
    Eze akione, kwa kinyemi niyo agenda kutaga vint'hu vose andile navo niyo eza kuugula
    umgunda udya.
  enq-2: '“Kingdom kaiti-kisa singi doko dapale: Ee mendenya muni yalo petae kateamopa
    akali mendeme kandatala, sanga pyambea. Dopa petala baa auu kaeyao andaka pupala,
    baanya oapi singi dupa pitaka salimi latala, ee doko sambeana” lea.'
  eng-ASVBT: Again, the kingdom of heaven is like unto a treasure hidden in the field;
    which a man found, and hid; and in his joy he goeth and selleth all that he hath,
    and buyeth that field.
  mna-mna: 'Mi Yesu iso mini ma iso: “Peeze ki kar saamba na, ka mbulu kembei ta tomtom
    ta iwwa pa lele pakaana ta ma indeeŋe koroŋ ndabokŋana kat. Tana ikel toono, mi
    iturke koroŋ tana ma imbot. To ila raama menmeeni, mi ikam koroŋ kini ta boozomen
    ma iŋgomoono zin lup, bekena iŋgiimi toono tana ramaki koroŋ tana ma iwe lene.'
  myw-myw: Yeisuw mo ilana, “Bakabebay mo bukukwakins Yowbad nakaleiwag; peinan ma̱wana
    money singay babaw teitan gog gamag bisown wanabag, bises ee... mo bikanig. Igaw
    gog kweitan gamag mo biban money towen, bisowm vayuwein, biyamiyis navavag babaw,
    maysan bikow, bigimwel pwepway towen, singay bikalin nuwan peinan namoney singay
    babaw pwepway towen waseg.
  sby-sby: “Bwami bwakwilu ngatubwelanika cisa; Muntu naumbi walafumbula mali asolekwa
    mulibala. neye kayi walafumbika pambi, panyuma pakendi mwakukondwa, walakaulisha
    bintu byonse mbyalikukute ne kuya kula libala lisa.
  sll-sll: “Te, God kene ol na tongwo hol iwe, maing yu pamia. Tal wai weni ta u sina
    man wure kul si enangwiwe, yal ta ure paine hanere hon kubu si enamua. Erere ere
    mena pire talhan a nongwiwe, para weni yal tau tere moni inamua. Moni irere u
    sina ganba hong yali bring si tenamua.
  yaq-NT: ’Teekau, Liojta che'a yo'otaka a' kateka'a betana ju'u nok lutu'uria, ini'i,
    seenu, waj bwiapo, yu'in sawai tomita a' essoituka'a benasi weye. Senu intok inika'a
    tomita a' teakai, intok aapo jiba junama'a a' essone. Intok tua alleaka ini'i
    sikaa, si'imeta juka' a' jipue'uta nenkinee intok junae tomie junaka'a waj bwiata
    a' jinune.
  uro-uro: “Iaqäkt na rhävuk aa Muräktpäm di ngät toqor ama mämägän gärangätni i sa
    rha ngaip ngät pät ama etki qärangätni i akni ama ruqa qa män bät a ngät dä qa
    sasärhäm ngät. Näkt nasot dä qat tet nävät ama märmärgem bä qät boda aa qärhong
    moe näkt kät bodäm bät iaqyäkt ama etki.
  ita-1885: DI nuovo, il regno de' cieli è simile ad un tesoro nascosto in un campo,
    il quale un uomo, avendolo trovato, nasconde; e per l'allegrezza che ne ha, va,
    e vende tutto ciò ch'egli ha, e compera quel campo.
  muy-muy: « *Məgur ge Melefit ti àzavu akaba elimeni maŋgahani a vədaŋ bu ni. Maslaŋa
    nahaŋ àbu, òru àdi ahàr, àzaba àmbati məlaŋ àŋgahkivu, àmərva dal-dal. Nahkay
    àsləka àsəkumoru zlam gayaŋ ɗek mək àsəkum vədaŋ nani.
  kqc-kqc: “Sei di ourefeidena amena sana omari bi kono kefukari gugura buni moi sui
    riyadi ma amedo kana; ye amiye yokoi yaku baku resi dudusa mina moi sui risi ada
    dudu nesi ini gugura tau mina sero resi mina kono kefuka voi reyo.
  tav-tav: 'Ocõo bairo caĩnemowĩ Jesu tunu: —Ʉpaʉ Dio cʉ cãnie pairo cawapacʉtie niyeru
    cuirire yepapʉ yaa cũ yajioriquere bairona bai. Jĩcaʉ tiere bʉga, tona yaa cũcõaʉmi
    tunu. Wariñuurique mena aá, cʉ apeyere nipetirije aperãre na nuni, niyerure jee
    átiri, ti cuirire pairo cawapacʉtie niyeru cuiri cacuñari yepare wapayeimi yua
    tie niyeru cʉ cayaa cũrique macare cʉgogʉ. Tiere bairona pairo majuu cawapacʉtie
    ã Ʉpaʉ Dio cʉ cãnie.'
  eng-ULB: The kingdom of heaven is like a treasure hidden in a field. A man found
    it and hid it. In his joy he goes, sells everything he possesses, and buys that
    field.
  spa-VBL: “El reino de los cielos es como un tesoro escondido en un campo. Un hombre
    lo encontró, lo volvió a enterrar, y lleno de alegría se fue y vendió todo lo
    que tenía y entonces compró ese campo.
  fra-_FOB: Le royaume des cieux est encore semblable à un trésor caché dans un champ,
    qu'un homme a trouvé et qu'il cache; et dans sa joie, il s'en va et vend tout
    ce qu'il a, et achète ce champ-là.
  hau-ULB: Mulkin sama kamar dukiya ce da ke boye a gona. Mutum ya samu sai ya boye
    ta, ya tafi cikin murna, ya sayar da mallakarsa kuma ya sayi filin.
  mal-mal: സ്വർഗ്ഗരാജ്യം വയലിൽ ഒളിച്ചുവച്ച നിധിയോട് സദൃശം. അത് ഒരു മനുഷ്യൻ കണ്ട് മറച്ചിട്ട്,
    തന്റെ സന്തോഷത്താൽ ചെന്ന് തനിക്കുള്ളതൊക്കെയും വിറ്റ് ആ വയൽ വാങ്ങി.
  kkc-kkc: “Esiga Godeeye wiligi doloso badeli goo ee egeesi masi moloso. Odoo heeso
    daga hoogoo bi medee tekepo molee toowaso too mi ma kulodu mada magoo ee odoo
    heeso mi doomeleso egeiso. Yo bi egee ogoloso see tobu miso gagaso. Osoloso goomoga
    sabolo o mosopoo wedi dileso o bi susuga odoo abo mapoo teneloso nei molee tooso.
    Osoloso yayo molee oso mi egee tooso. Osoloso bi medee tekepo mada mi ma kulodu
    magoo sabolo yayo tooso.”
  urd-GVR: Āsmān kī bādshāhī khet meṅ chhupe ḳhazāne kī mānind hai. Jab kisī ādmī
    ko us ke bāre meṅ mālūm huā to us ne use dubārā chhupā diyā. Phir wuh ḳhushī ke
    māre chalā gayā, apnī tamām milkiyat faroḳht kar dī aur us khet ko ḳharīd liyā.
  far-far: Sa Jesus ka fata laugo 'uri fuana fafurongo nia ki, “Na 'Initoe God nia
    dia na malefo baita ne kera saufinia laona oole. Ma kada ta wane nia ada to'ona,
    nia ka safungainia laugo 'ana. Ma nia ka eele, ma nia leka ka 'oifoli ana ru nia
    ki tafau, ma ka folia na oole nai, fua sae nia ka ngali 'ana malefo baita nai.
  suz-BL: स्‍वर्ग ङा राज्‍य ओदेंशो यो बाक्‍ब, रू कामी शोंप थिम्‍शा वोइश्‍शो बाक्‍माक्‍त।
    मिनु काबु मुर कामी मेको शोंप थिदा बाक्‍त। मिनु थम ग्‍येरसीशा, लेंशा थिम्‍शा वोइश्‍शा,
    आइक्‍के बाक्‍शो नेल्‍ल लेश्‍शा, मेको रू ग्‍यबा बाक्‍त। मत्ती १९:२९; लूका १४:३३;
    फिलिप्‍पी ३:७
  car-NT: “Moro Tamusi nundymary amy maina ta unemy'po karukuri wara man. Moro epojan
    ro amy kari'na. Irombo kynunenjan rapa. Ewa'pory pa'poro totyrymbo ekarama kyny'san.
    Morombo mero moro maina epeka'san.
  amp-amp: Jisasr wompam kfo memor, “Hefenrhu kingdomkfot kangme maru kptn wom yimar
    mswirtn tou yop kafrohmort. Kto wom yimar mswirt hingrna hanyhato tou yifkasakmort.
    Rorn nd maru kpt htihato tfit yak wuna marnyahato tou turna marnyamortn yimor.
    Nd maru kpthu dukefrpno ruhetrn rorhu tamoh tamoht yakmortn yimampno maruhampno
    yak tuknahato nd wuskaroh marut yakyukt nd maru kpt rhuyuk bbinysoft wiknamor.
    Be nd bbinysoft wiknamohat nd maru kpt nd bbinysoft ruhettn be ror fakmort.”
  bht-bht: “स्वर्गे दा राज्य खतरे च लुकयो खजाने सांई है, जड़ा कुसी माणुऐ जो मिलया
    है, कने उनी लुकाई रखया, खुशिया दे मारयो जाई करी उनी अपणा सारा कुछ बेची करी, कने
    उस खेतरे जो खरदी लिया।”
  eng-NOY: The kingdom of heaven is like a treasure hid in a field, which a man found
    and hid; and for joy thereof he goeth and selleth all that he hath, and buyeth
    that field.
  cub-NT: 'Apeno jã́ri dápiarĩ ñʉje d̶arãjiyepe ainoque buedejame Jesús: —Jʉ̃menijicʉi
    jaboteinomu yópe bojecʉede yaveiye báquepe jioi. Cũinácʉ ʉ̃mʉ memeñʉ, ʉ̃i ũiyede
    joborõ jívʉi eayʉ baru bojecʉede yaveiye báquede noi, epeni yaveyʉbe diede cojedeca.
    Aru jiore copainʉri, caiye ʉ̃i cʉvaede jíni bojed̶arĩ, no jiore bojed̶ayʉbe, cʉvacʉyʉ
    iye bojecʉede, arejame Jesús.'
  ita-1927: Il regno de’ cieli è simile ad un tesoro nascosto nel campo, che un uomo,
    dopo averlo trovato, nasconde; e per l’allegrezza che ne ha, va e vende tutto
    quello che ha, e compra quel campo.
  lww-lww: 'A Yesu pisape “P̃elaga kiena ne yaru nap̃a sinenan sape va loyum̃a e nasup̃enena
    kiena ne Ntewa, sane p̃akaiwa nini: yaru tai pa pisu kinakinas nen porotano tai,
    ana naga milan pupia kilavaru wo tai nap̃a monyouyou ga m̃eke ea. Ana naga sinwan
    rurulein kilavaru nap̃ani, ana naga pitove p̃iliwilin plan make kiena suri lala
    punu ga, vena kilia vam ul lua kinakinas nen porotano nene, vanon nap̃a mloge
    po manene la pap̃isi e suri wo nap̃a m̃alia.”'
  ckb-ckb: «شانشینی ئاسمان لە گەنجینەیەک دەچێت لە کێڵگەیەکدا شاردرابێتەوە. کەسێک دەیدۆزێتەوە
    و دیسان دەیشارێتەوە، ئینجا لە خۆشییان دەچێت و هەرچیی هەیە دەیفرۆشێت و ئەو کێڵگەیەی
    پێ دەکڕێت.
  nas-nas: “Napoꞌ tee muuꞌ paning-koong tee tee-pinaꞌ muuninava kansiꞌkoo bakuꞌniiꞌ.
    Tenang naninge daaꞌura napoꞌ tampaꞌ bakuꞌuuꞌ eeꞌnoko bera doturotu ninka ookara
    kapooꞌnanka tee otoꞌevukoꞌning baavevuuꞌ eeꞌnoko mooniꞌ nkavura teing-koo tee
    tenau kansiꞌ mooꞌuuꞌ.
  uvl-uvl: “Iok, NeHalang nena naualanga pe nekinga pomai koi pule. Pomalaka nga umtutuna
    putana e nge mele alo hit kome nga ich unne. Pe none hottaua pe iech ala toto
    i ia. Ol pe alo hit kome mule ke nek. Non neu letena iech toto pe la ke mene nena
    ure mur lochloch, pe la ia ke hehei pe hana te olia iri. Ke het, mene umtutuna
    neu, pe la ke ol hot mule ich unne nenge alo hit kome umtutuna putana neu ia,
    ke nena ich neu ol.
  eng-BBE: The kingdom of heaven is like a secret store of wealth in a field, which
    a man came across and put back again; and in his joy he goes and gives all he
    has, to get that field.
  ixl-CNT: 'Tal paj u Jesuus ech tzaꞌ: —Aatz viQꞌesalail u Tioxh tu Amlika, ela tuchꞌ
    maꞌl sivan sibꞌ ijaꞌmel aas mujel tatin tu maꞌj txꞌavaꞌ. Utz aatz nichabꞌal tu
    maꞌl u aanima, nikoꞌnpajqꞌaavimujka. Utz kaana itxuqꞌtxun tiꞌ. Ech tek neꞌnikꞌayika
    kajay qꞌu tetz. Utz niloqꞌ u txꞌavaꞌ tziꞌ. Ech satetzi u txꞌiibꞌal qꞌii vaꞌl mujel
    tuul.'
  xsi-xsi: 'Yesu itambira ŋgua mine tu, “Maro Kindeni ne mâsi ŋana ikai maro panzi
    tamâta kâ, nde itogo ŋine: zo toŋge, tamâta pinde sikai mbumbu rârâ ku sikea lâ
    tâno toŋge ilo. Mbumbu ŋinde ikeno lee, ŋineŋga zo toŋge, tamâta toŋge isânda
    kulu lâ. Aku walele nâ tamâta ŋinde ilâ ku ivea kilo lâ tânoni ndaina ilo. I nde
