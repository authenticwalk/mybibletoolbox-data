    kwoya heechawak i riiti eyey boboy akar man hapoy pakatawak, rii eeta yan harapa
    yeechi eeta nowon awasen i eena tokoto.”
  agr-agr: “Apajuí aentsnum inama duka oro kajunnum aimkamu nugkanum yutua uukbauwa
