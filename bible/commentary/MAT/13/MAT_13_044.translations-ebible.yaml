    nakaeya'ni ya hamalese.” huteno uno mi'ko afeno'a mako vaya'aife “Miya heo.” hike'a
    miya hetakeno ani miya alineno ani moni peni fala'kimale'nea hoya hane'nea mopa
    miya he'ne.
  gnn-gnn: Ga biyapul ŋayi Djesuyu ŋuliŋuruyi dhäwu' ḻakaraŋala wiripuna, mayali'mirriyaŋala
    bitjarra, “Godkunydja ŋunhi Yuṯa Rom mel-wiḏi' warray dhika wal'ŋu yana, balanyara
    warray bitjan mel-wiḏi' ŋanya guṉḏa ŋunhi yukurra ŋorra munatha'ŋura ŋula yolkuŋu
    dholkunhara djuḻuḻ'maranhara. Ga ŋunhi ŋayi yurru waŋganydhu ḏarramuyu maḻŋ'maramanydja
    ŋunhiyi djuḻuḻ'maranhara, bala ŋayi yurru buyuwuyu'kumayi yulŋunydja, balayi ŋäkirrmarama
    biyapul, bala marrtji ŋayi yurru roŋiyirrina wäŋalilina, galŋa-ŋamathirrina wirrkina
    dhikana wal'ŋu yana. Bala ŋayi yurru ŋuriŋiyi yolŋuyu rarr'yunna yana yulŋunydja
    nhanŋuway ŋunhi nhä malanha, bukmakkumana yana ŋayi yurru wekama wuŋuḻi'yunarawuna
    ŋurikina wäŋawuna, ŋunhi wanhaka ŋorra yukurra ŋunhiyi djuḻuḻ'yunara; ŋayi yurru
    gonha'yunna yana wiripunhanydja nhänha malaŋunha bukmakkumana, märr yurru ŋunhiyi
    mel-wiḏi'mirrinydja guṉḏa nhanŋuwaynha wal'ŋu yana.” Ga bitjarra ŋayi Djesuyu
    ḻakaraŋala Romnha ŋunhi Godku wiripunydja.
  yal-yal: Yesu naxa, “Ariyanna Mangayaan luxi nɛn alo nafulu gbeen naxan luxunxi
