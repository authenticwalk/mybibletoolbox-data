    yowe yakwete, gwaumile nngunda gula.
  tte-tte: “Yaubada ana kaba loina besiele gogo wasawasa lalakina iwadam tano yabo
    koina yo iboita-gabaen. Tomo yabo ilobai kabo ipuluiyoi tanonane koina. Iyaliyaya
    yawasosi gogone wasawasane kaiwena, kabo ilau ana gogo meuloina igimwala-yagili,
    manena ikalai yo tanowa iyamaisa.”
  tcs-tcs: Zizas i bin spik gen diskain, ‘Dat ples wea God i ruloba ebribodi, i wase
    prapa dia samting wea sambodi i bin berem insaid lo graun lo wan eria. Wen nada
    man i bin kam ane paine da dia samting de, em bin wantaim berem gen. Em bin prapa
    nadakain api. Ane wen em i bin pinis berem, em bin go ane sele ebrisamting blo
    em ane baie da eria so em ken gede dat dia samting.’
  hlt-THB: Khan qam taw lo awhkaw qo thuh ing myih hy. Cawhkaw qo ce thlang pynoet
    ing a huh awh thuh tlaih nawh, cekcoengawh zeel doena cet nawh a taak ik-oeihkhqi
    boeih ce zawi nawh cawhkaw lo ce thlai hy.
  soq-soq: “God gonaawa ipa nitu uwataubu eubuida dogo bedewe weregala wineia rua,
    ita apana dogo todie donsane, tane osowe weregasan. Ita me nuaeu do alene nitu
    uduudu me mampea gimaralentuwan. Ema aupe me mane sa waden ita dogo sa waiwa naepe
    nitu uwataubu eubuida bedewe wineia gimaralene mampesan.
  qub-qub: «Tayta Diospa maquincho goyänanpaj willacuyga tincun chacracho guellay
    pamparajmanmi. Juc runashi chacrapa purir tarisha aypalla guellay pamparaycajta.
    Chay guellayta tariycurshi jinallanman yapay pampaycuran. Nircurshi cushisha aywar
    llapan ima-aycantapis ranticuycuran. Chay ranticushan guellaywannashi ranticurcuran
    guellay pamparashan chacrata.
  att-att: Á nagángngarigán paga si Apu Kesu, á kinagi na, “Yù pammagure ni Namarò
    sù ira nga mesipà kuna, kunnay gapay sù aru nga pirâ nga nekokkok ta ákkomanán.
    Á nakesimmu yù tolay ta pirâ. Á pakálek na, nepallà yù pagayáyâ na. Á yáyù nga
    tábbunán na, á en na laguk iláku ngámin yù kukuá na, tapè manoli nga en na gatángan
    yù ákkomanán,” kun ni Apu.
  bki-bki: 'Mia Yesu naio berinavo “Bajago na ver toro napano jidom riva jouro ea
    navenatuboiano na Atua kiano, jibe ka jamerijiano nei: toro tai ba mial borotano
    tai, mia naio miilo ka burum̃ara puruveru novo tai napano jovorvoru ga eaio. Naruei
    naio jivin vanio lie ka puruveru nei bereio, mia naio ba p̃iliṽili bulag ka nonovio
    kanano saba nalo biniu, ka mia naio mijikia rivulular borotano nei, bior naio
    mijog bo toru laka ka tonovo napano naio milealio.”'
  bqp-bqp: Kpata kũ à bò Luda kĩnaa de lán aruzɛkɛ kũ à utɛna zĩtɛ gũn bàmɛ. Kũ
    gbɛ̃ke bòa, à kɛ̀kɛ à ùtɛ, akũ pↄnna gũnn à tà à pↄ́ kũ à vĩnↄ yìa pínki, akũ
    à zĩtɛ pìi lù.
  mcp-mcp: «Faan á gwɔ̂w dʉ́sə nda gúl jimə́ lʉ́ sâ jísə́ shwoó dɨ́ gúl fambə́ yí.
    Muud mə́ kwey gwo yɛ́ a nyiŋgə mpu shweel gwo. A músə kə nə məshusʉg, a kə kusha
    mə́bii mɛ́ mɛ̂sh nə́ ndɛɛ́ a mú kə kusə fambə́ jɔɔŋg.»
  hat-hat: Peyi Wa ki nan syèl la, se tankou yon ja lajan ki te anba tè nan yon jaden.
    Yon nonm rive jwenn li, li kouvri l' ankò. Li sitèlman kontan, li ale, li vann
    tou sa l' genyen, li tounen vin achte jaden an.
  npl-NT: '''Itech ilwikak kan Dios tlanawatia, noiwa kemi se xoktsi non kipia tomi
    non tlalpachitok tetlala. Ijkuak se tlakatl konajsi non tomi oksepa kitlaatia,
    iwa ika miak pakílistli yawi kinamaka nochi tlan kipia iwa kikoa n tlali kan okajsik
    non xoktsi.'
  bgg-bgg: “Hamangkhung pha Sajathua ne hì duiine ro.” Bran jia è raig shii nuruii
    ug ne ruii pha ji doh. Ai è dinne chaig, chiih-è bajo sang ne dun ne awaishii
    nyie um pha manathek zab chongjai rek muii srane ji pha idoh wuii srane ji pha
    raig pheg.
  eng-TCENT: “Again, the kingdom of heaven is like a treasure hidden in a field, which
    a man found and hid again, and in his joy he went and sold all that he had and
    bought the field.
  eng-BSB: The kingdom of heaven is like treasure hidden in a field. When a man found
    it, he hid it again, and in his joy he went and sold all he had and bought that
    field.
  cpu-NT: 'Ipoña ikantake eejatzi Jesús: “Jiroka pashine noshiyakaaventemiri. Tzimatsi
    osheki kireeki jomanaitziri ovaantsiki. Ikanta aparoni atziri iñaakeri, te arite
    iraanakeri, eejatzi jomananairi, tekatsi inkamante, ikantashiretanake irirori:
    ‘Ontzimatye namanantero iroka kipatsi, ari onkantya nashitantyaariri ikaratzi
    tzimatsiri janta.’ Ipoña ipimantakero okaratzi tzimimovetariri, jamanantakero
    kipatsi. Kimoshire ikantaka, tema jamanantakotakeri osheki kireeki. Ari okempitari
    eejatzi aririka impinkathariventantai Inkitesatzi.”'
  san-ASM: অপৰঞ্চ ক্ষেত্ৰমধ্যে নিধিং পশ্যন্ যো গোপযতি, ততঃ পৰং সানন্দো গৎৱা স্ৱীযসৰ্ৱ্ৱস্ৱং
    ৱিক্ৰীয ত্তক্ষেত্ৰং ক্ৰীণাতি, স ইৱ স্ৱৰ্গৰাজ্যং|
  tac-NT: › Napu'lige Onorúgame 'we a'lá semáriga nulachi ralámuli alawálachi, pe
    napurigá enomí we'echi tótigame, alarigá ju. Bilé rió we'ká enomí tótigame rewisá,
    abajá nasosa we'ete o'póliga. 'Liko asíriga ra'sáligá asimela alué rió, 'ma simela
    ralinemia suwábaga tábiri napu ekí tábiri nígame ju bo'né. 'Lige alué enomite
    ralimela alué gawí napurigá bo'né niga neraga asimela alué enomí.
  eng-WEBPB: “Again, the Kingdom of Heaven is like treasure hidden in the field, which
    a man found and hid. In his joy, he goes and sells all that he has and buys that
    field.
  gfk-H: “Io, no matanitu maram ra mawai i haruat ma tiga tunatuna ga nas lah tiga
    bilai na linga di ga suhai tar ia tiga sibana pisa. Ma no matana i manga tamat
    sakit. Ga suhai tar habal ia, ma ga haan laah ma ra gungunuama. Io, ga suhuranei
    bakut sei ira nuna linga, ga tapukus ukaia, ma gaam kul lah iakanong ra sibana
    pisa.
  viv-viv: Kadu Yesu gigahetalahobuhobu gigayo, “Kaliva Yaubada yana itaveꞋavina againe
    himimiyami be aseꞋasediya givehivehimeya-ma yadi hawahega hidede amine. Tuwai-moꞋena
    tamo hakwadi mani lokoloko hagihagina bokesiya giseni tu gava babi hinagene yana
    faheya gisevauyena. Gidauda ma kaliva saꞋeyana gifahafaha tu ginuhagana. Ginuhagani-yo
    givetaubodana au yana wavemwamwala gina yana lokoloko moyaꞋaina gikimonevedamaneni
    tu giyewana be mena fahai-nadi gikimonena.” Hidedemi Yesu gigahe.
  yao-yao: “Umwenye wa kwinani ulandene ni mbiko jajisisiche mu ngunda. Mundu jumpepe
    ŵajiweni ni kujisisa sooni. Nipele ŵasangalele nnope ni ŵajawile kukuisumisya
    iŵakwete yose ni kusuma ngunda ula.
  tgp-tgp: Mauri atu God mo aulu hinia mo sohena tavtav tavera matea, tamlohi matea
    mo jarohia na lepa matea, ale tamlohi tinapua matea mo tapaia, ale mo mele tavuhoroa.
    Moiso mo avulahi tavera, mo vano mo har̃ehi vevuhi na nona hinahinau matan vara
    i er̃i voli lepa atu.
  auc-NT: Godömenque odömöninque Itota ïïmaïnö ante apæ̈necantapa. “Öönædë Awënë Odeye
    nempo mïni quëwencabo ïñömö waëmoncoo onguipodë æ̈æ̈ wote näni wë wodonte mänincoo
    baï impa. Waocä gote mänincoo adinque adodö æ̈æ̈ wote æ̈ninque wayömö wë wodongampa.
    Wodonte ate tömengä watapæ̈ todinque tömengä ëadincoo tömancoo godonte eyepæ̈
    æ̈ninque tömengä waëmoncoo nänö wë wodönïmæ æncæte ante ömæ në ëadingä weca do
    godinque mänïmæ tömämæ beyæ̈ ante edæ eyepæ̈ pædæ godöninque ængampa. Waocä mänömaï
    tömengä ëadincoo tömancoo nänö godönï baï cædinque öönædë Awënë Odeye ïñömö, Botö
    nempo quëwencæmïnimpa, ante tömengä Wëñængä ingante eyepæ̈ godöninque inguipoga
    tömäo quëwënäni ïnänite ængacäimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina Aneotedoɡ̶oji me iiɡ̶e niɡ̶ina oko laaleɡ̶enali, liciagi naɡ̶ana
    nalicexe aneiteloco nipodigi. Odaa ica ɡ̶oneleegiwa jona yakadi, pida one naligitacini.
    Odaa eliodi me ninitibece, codaa jeɡ̶eyaa icoatawece ane nepilidi, niɡ̶idiaaɡ̶idi
    joɡ̶opitacijo migo me dinoojeteta niɡ̶ijo nipodigi eotibige me nebi naɡ̶ajo nalicexe.
  bmh-bmh: Yesus nug guzenai ze meun, “Em ebuan duailel ag Uwait nugau duailel usalabun
    go enai, du tub nug gonugau aiwag asiu ot oug maimai, gonugau ougem wageimai meun.
    Du go noumina, du tub nug aiwag ot go uligaimai, gonug koli wageimai meun. Go
    siksikaimai, gonugau ece unum dudu ipal marena, gau mina, gonug aiwag go oimai,
    betei ougem go gau meun. Guzenaimai, aiwag ot oug dareun, gonugau usaleun.”
  ctu-BL: Che' yilal ja'el i yumʌntel jini am bʌ ti panchan bajche' jump'ejl chubʌ'añʌl
    wen letsem bʌ i tojol, mucul bʌ ti jamil. Tsi' taja juntiquil winic. Tsi' cha'
    mucu. Wen tijicña i pusic'al tsa' majli i chon pejtelel i chubʌ'an. Tsi' mʌñʌ
    jini jamil.
  meq-meq: 'Yesu a gwaɗatay sa: «Bəy i Mbəlom a ndzəkit bo tə zlele nakə tə la na
    a guvah aye. Ndo a huta na zlele eye niye ada a la na, a ŋgaha na sa. A yay a
    gər haladzay. A ye a səkəm ha wu ŋgay hay tebiye ada a səkəm guvah niye.»'
  noa-H: 'Mag jajawagmamua hĩchab mʌg nem hĩgk''aadamjã jaaujim, hich Jesuu: ’Woun
    hãb chik''am jẽb gaai p''idk''a sĩejim haajem. Mag p''idk''a simuata jẽb heem
    nem wajap''am hoobaadëjim hanaabá. Magbaawai pöd hichdëu harrju k''aba haawai,
    sĩi hoo pʌawia, hich nemta warag hisegamjö t''umaa përk''ʌʌipʌ̈iwia, hag p''atk''onauta
    mag hichdëu nem hoo pʌatarr chi jẽbpa për haujim haajem. Maimua hich Jesuupai
    mag hich nem hĩgk''a sim hũr narr k''ʌʌnag magjim: ’Chi mʌ dënk''aju k''ʌʌnaun
    mag wounau mag p''ĩr haum k''õchgau hich nem t''um përk''ʌʌitarrjö hamach nem
    wai nʌmjã t''umta hiseg nʌmjö haju haai nʌmgui hajim, mʌʌta jũrr mag nem hajap''am
    hamachdëu hig nʌmjö paarpaag.'
  alp-NT: Eleki Yesuse ialenake umpama makete lekwe be, “Alla Ipletae imi tamatare
    esi keadane saka tanei rebe esi beline ela titinai, rebe tamata ibunikele mpe
    tapale lebui me ndinu. Eleki tamata sae itetuele, eleki ikaliele nanu lesi leneka.
    Eleki laleije ndina titinai hoko ikeu abelie pusue eni taneiaru eleki isabe ndinu
    mere.
  san-VEL: apara nca k.setramadhye nidhi.m pa"syan yo gopayati, tata.h para.m saanando
    gatvaa sviiyasarvvasva.m vikriiya ttak.setra.m krii.naati, sa iva svargaraajya.m|
  kbq-kbq: Mona kumamo'a, zago'amo'ma mareri'neaza hozafi frakiankna hu'negeno, mago'mo
    ome keno eri fore huteno, ete eri franekino, musezamo higeno viazamo miko zama'a
    zagore ome atre vagareteno, ana mopa ome mi'za hu'ne.
  kbh-kbh: “Bëngbe Bëtsabe amë́ndayana endmëna mo chë fshantsiñe uaiytë́mena bomnancá.
    Canÿe boyabása chë bomnana yojuínÿena y chents̈ana iytëcana cachents̈e yojesatbontsá.
    Corente oyejuayá yojtá, nÿetsca chabe bomna soyënga yojetsatobuiye y chents̈ana
    chë fshantse yojtobuámiñe ca” —Jesús tojánayana.
  ron-LSB: “Împărăția cerurilor se aseamănă cu o comoară ascunsă în câmp, pe care
    a găsit-o un om și a ascuns-o. În bucuria lui, se duce și vinde tot ce are și
    cumpără acel câmp.
  pon-pon: Wein nanlan rajon pai eu, me rir nan matuel, me aramaj amen diaradar ap
    okila, o peren kida, koieila, netikilar karoj, me a naineki, ap netiadar matuel
    o.
  nhe-BL: “Nelcuali eltoc quema Toteco tlen itztoc elhuicac tlanahuatis. Huan quema
    tlacame quimachilíaj para nelía cuali nopano, quichihuase queja se tlacatl tlen
    quipantía miyac tomi ipan se mili. Huan quema quipanti, nimantzi sampa quitlalpacho.
    Teipa ica paquilistli yajqui huan quinamacac nochi tlen quipixtoya huan quicojqui
    nopa mili.
  sps-sps: Ai Jisas tsue pis to, “A Waan iny Gormirmir te faarei non a guuv iny fakaa
    moni a via tsitapuu a famun koman a tanun. A mes te katskats tanun sab towa ya
    famuiny pis towa. Ayei mamagat fiisok enato ya naa to sa fafiifoiny iny a fo mamatsiny
    ka tsunia te kaa mi ya, ana ya tabin to sa foiny tanun to aya. Ana ayei tsue to,
    ‘Nyo bus fasito iny rou a painy moni tana guuv tovei.’”
  wnc-wnc: “Anututa amin panangge tasinggak kaknga anzing. Aminu tapatuta keu komduatang
    kwaike sangaapa inata kundu take siknga kep ganang katang kakut. Kake baniaatang
    take siknga natake gatu usikwatake kukut. Kuke inane sangaapana aminde yaman manita
    usiwa puyuwan mani pake keu sanga wa usikwatapbut komu kuke manita usikut,” ngang
    ninikut.
  nmw-S: Helak wana bagalogugui sohode hedi gogomwau lahine si holem he baguye hotiya
    ge si mate yok. Tolomo hotiya i sepaidi habe i ho sumwan pahavile hedi. I yariyae
    suwok gogomwau yake kaiwane, iloke i la wana bigibigi hoyowate i paliyan, bwen
    maniine i howo ge i pamaise baguye yake.
  bus-bus: Kpata kɛ̀ bↄ̀ Luda kiia dɛ lán auziki kɛ̀ utɛna tↄↄtɛ guu bàmɛ. Kɛ̀ gbɛ̃ke
    bↄ̀a, à kɛ̀kɛ à ùtɛ, ben pↄnnaa guun à tà à pↄ́ kɛ̀ à vĩinↄ yà píngi, ben à tↄↄtɛ
    pì lù.
  gub-BL: (Uze'eg wiwi Zezuz urewe.) — Tupàn pureruze'egaw a'e, nuzawy kwaw temetarer
    uhua'u ma'e ko pe itym pyrer a'e. Amo awa wexak a'e temetarer a'e pe a'e. Nuiko
    kwaw a'e temetarer izar romo a'e. A'e rupi utym wi ipyipyk pà. Hurywete a'e, a'e
    rupi ume'eg uma'e oho paw rupi katete a'e. Oho ko zar pe kury. Ume'eg kar iko
    izuwi.
  imo-imo: 'Jisasini aku nimbelie nimbei, “Gote iye nomi kingimu molopa imboma nokoromo
    akumu i tepa mele: Kou mone mare ket tenga tuku panjikolio poinye tenga oi muru
    liko lowai teringi we perimu. Iye teni walite kanopa ltendepalie kelepa aku torumu.
    Aku topalie konopu tipe pumbe yunge melema pali lipe maket tepa kou yando lipelie
    aku poinyemu pumbe yando ltimu,” nimu.'
  boj-boj: Osiqa Yesus a olo marej, “Qotei laŋ qureq di unu qaji a na aqa segi tamo
    uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas. Kumbra di tamo qudei na silali
    kobaquja osib ŋam moŋgum miligiq di ateb dego kere. Atsib nañu agu beiq di sub
    bogsib sub miligiq di ŋam moŋgum uliteb. Onaqa tamo bei na bosiq ŋam moŋgum di
    itosiq tulaŋ areboleboleiyej. Deqa a ŋam moŋgum di olo subq di mororyosiq gilsiq
    aqa iŋgi iŋgi kalil qariŋyosiq dena silali osiq nañu agu di awaiyej.”
  eng-DRA: The kingdom of heaven is like unto a treasure hidden in a field. Which
    a man having found, hid it, and for joy thereof goeth, and selleth all that he
    hath, and buyeth that field.
  knf-knf: 'Yeŧu akak aji : «*Pşih pi Baţi pawo ji uwuuru wi ñiinţ aloŋ awinuŋ kë
    bamen du uţeeh. Akak amen wa aşë ya na mnlilan awaap bka bi nul bŧi, aya nug uţeeh
    mënţ.'
  san-KHM: អបរញ្ច ក្ឞេត្រមធ្យេ និធិំ បឝ្យន៑ យោ គោបយតិ, តតះ បរំ សានន្ទោ គត្វា ស្វីយសវ៌្វស្វំ
    វិក្រីយ ត្តក្ឞេត្រំ ក្រីណាតិ, ស ឥវ ស្វគ៌រាជ្យំ។
  arn-NT: “Ngünechen tañi longko ülmenkülemum kiñe ellkalechi falin chemkün reke feley
    mülelu kiñe lelfün mew. Kiñe wentru pey tati ellkalechi falin chemkün, ka ellkakünutufi
    ka tüfey mew. Fey rume ayüwünkechi amutuy ka fendey kom tañi nieel, fey ngillafi
    tati mapu.
  zas-NT: ’Xguialrniabee Dios na̱j ziꞌc tijb ni lasajc daꞌt, ni naguieꞌch loj tijb
    guidxliuj. Abiꞌ rdxejl tijb bejn laan zianz ruquieꞌchaman laan stijb, lod gulëëman
    laan. Abiꞌ dád rabaaman rutoꞌ gra ni rajpaman persi rsiiman guidxliuj guin.
  ken-NT: Yesu atɛ́m nɛkay nɛ́chák bɛ, “Kɛfɔ Mandɛm kɛchi mbɔ ɛnyɨŋ bɛyǎ nkáp ɛnɛ
    ɛchi bhɛ́sɛ́ bhɛ́sɛ́ amɛm nkɨ. Mmu amɔt ághɔ́ nɔ́kɔ́ yɔ, apɛt abhɛsɛ yɔ sayri,
    arɔ, arɔk nɛ bɛyǎ maŋák, ati yɛ̌ntɨkɨ ɛnyɨŋ ɛyi, asɔt nkáp, aku nkɨ wu.”
