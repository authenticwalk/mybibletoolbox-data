verse: MAT.013.044
translations:
  kpx-kpx: “Ataeau Dilava adae uvumo uale keu moni balugataho ke nahate. Ata molena
    tiniege abu moni baluga malei bulue abavuale ke elehaniege vahaehoai avuta ke
    vavahaito halei lohoniege oe velemai au kunai bahata malei ataemo voiai. Isi moni
    ke malei bulu ke voiai uvuvemo moni baluga ke malei.
  okv-H: “Eto God na embomeni siriketo humbuto tihi jigesi ere ua amita ke be amo
    koro te donda jajavotoho te ainge enda ta koveto ahurekari avo embo nei na koveto
    hambasuja amo ehako ahureketo osa osa ue pambuto amita donda tapa siriketo humbuto
    pambuto enda mamo ta degi donda koveto ahurekari enda avo ombuto humbasuja aingekora.
  tbo-tbo: ‘Yaubada a taniwaga galenana mei gapola gegena hoi hipuli i memae ma lawa
    gehouna i tuhugaya po i gowada imahiyeya ma anai kaohana i nae po a gapola atapuhi
    i gimalena halehi ma a gapolahi mihahi uyahinei tanona i gimaleya po gapola gegena
    i wialoni.
  mal-C: “വയലിൽ ഒളിച്ചുവെച്ച നിധിയോട് സ്വർഗരാജ്യത്തെ ഉപമിക്കാം; അത് ഒരു മനുഷ്യൻ കണ്ട്
    മറച്ചുവെച്ചു. പിന്നെ ആഹ്ലാദത്തോടെ പോയി, തനിക്കുണ്ടായിരുന്നതെല്ലാം വിറ്റ് ആ വയൽ
    വാങ്ങി.
  grc-SR: ⸋Πάλιν⸌ ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν θησαυρῷ κεκρυμμένῳ ἐν ⸋2τῷ⸌ ἀγρῷ,
    ὃν εὑρὼν ἄνθρωπος ἔκρυψεν· καὶ ἀπὸ τῆς χαρᾶς αὐτοῦ ὑπάγει, καὶ ⸂πάντα ὅσα ἔχει
    πωλεῖ,⸃ καὶ ἀγοράζει τὸν ἀγρὸν ἐκεῖνον.
  bgc-bgc: सुर्ग का राज्य खेत म्ह लुह्के होड़ धन की ढाळ सै, जिस ताहीं किसे माणस नै
    पाया अर लह्को दिया, अर खुशी के मारे अपणा सारा कुछ बेच दिया अर उस खेत ताहीं मोल
    ले लिया।
  khz-khz: “Kupa Basileia rinaga veavugana tanoparai vetaina. Talima taa na erawaliato,
    ne maetole-gavuato. E mavererena eagoto, gena rinaga maparara evoi-agirato, ne
    votano evoiato.”
  deu-TKW: Das Reich der Himmel ist gleich einem Schatze, der auf einem Acker verborgen
    war, den fand ein Mensch und verbarg ihn, und vor Freude geht er hin und verkaufte
    alles was er hat und kauft den Acker.
  zsr-NT: 'Lëzcaꞌ cni benëꞌ lsaquiꞌ Jesús, rnëꞌ: ―Le rna bëꞌë Dios yehuaꞌ yubá nac
    ca tu yöl‑laꞌ tsahuiꞌ nagachiꞌ tu laꞌ yël. Catiꞌ budzölnëꞌ lei tu bönniꞌ, bucachëꞌë
    lei leyúbl ga naꞌ bgachiꞌ, atiꞌ lu yöl‑laꞌ rudziji queëꞌ gyijëꞌ, yjë́tiꞌë yúguꞌtë
    le dë queëꞌ atiꞌ guꞌuëꞌ laꞌ yël naꞌ quië gataꞌ queëꞌ yöl‑laꞌ tsahuiꞌ naꞌ.'
  lin-lin: Bokonzi ya Likolo ekokani na eloko ya talo oyo babomba kati na elanga ;
    soki moto moko amoni yango, akobomba yango lisusu ; mpe na esengo wana, akokende
    koteka biloko na ye nyonso mpo na kosomba elanga wana.
  hns-NT: Swarag ke raadj hai djaise ek dhan djaun ek khet me gaaral raha. Tab koi
    khodat me paais aur top deis. Tab oe bahoet khoesie hoike aapan sab tjiedj betj
    dhaaries, aur oe khet kien leis.
  noa-E: 'Mag jajawagmamua ĩchab mʉg nem ĩgkhaadamjã jaaujim, ich Jesuu: ’Woun ãb
    chikham jẽb gaai phidkha sĩejim aajem. Mag phidkha simuata jẽb eem nem wajapham
    oobaadëjim anaabá. Magbaawai pöd ichdëu arrju khaba aawai, sĩi oo pʉawia, ich
    nemta warag isegamjö thumaa përkhʉʉipʉ̈iwia, ag phatkhonauta mag ichdëu nem oo
    pʉatarr chi jẽbpa për aujim aajem. Maimua ich Jesuupai mag ich nem ĩgkha sim ũr
    narr khʉʉnag magjim: ’Chi mʉ dënkhaju khʉʉnaun mag wounau mag phĩr aum khõchgau
    ich nem thum përkhʉʉitarrjö amach nem wai nʉmjã thumta iseg nʉmjö aju aai nʉmgui
    ajim, mʉʉta jũrr mag nem ajapham amachdëu ig nʉmjö paarpaag.'
  eng-EMTV: “Again, the kingdom of heaven is like treasure having been hidden in a
    field, which a man found and hid; and for joy over it, he went and sold everything
    he had, and bought that field.”
  mib-NT: ’Te jeē ndácu Yaā andɨvɨ́ jniñu nuū ñáyuu, suni cúu nájnūhun ɨɨn yejnū xūhún
    jeē yɨ́sāhi chíji ɨɨn ñuhun. Te ni nanihīn ɨɨn tēe, te ni nacasɨ tucu de sɨquɨ̄.
    Te jeē cúsɨɨ̄ ni de jíín, te ni jehēn de ni xīcó ndɨhɨ de jeē névāha de, te ni
    jeen de ñuhun ún.
  lif-NT2: याम्‍मो “साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिङ्‌ग प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो
    चिङ्‌मनाबा यरिक् याङ्‌भुःन् कुइसिःक् चोःक्‍लो॥ मनाधिक्‍ले़ खे़न् याङ्‌भुःन् खोःसुआङ्
    याम्‍मो चिक्‍खुरो, हे़क्‍क्‍याङ् खे़न् सःत्‍ल पेःक्‍काङ् खुने़ॽ कत्तुबा के़रे़क्
    चिगःक्‌वाहाॽ सङ्‌घुआङ् खे़न् प्‍याङ्‌सिगे़न् इक्‍ताप्‍पिन् इङुरो॥”
  xnj-xnj: “Unkosi wa kunani kwa Chapanga uwanangana ngati vindu vya mashonga gamahele
    vyevifiyiki kumgunda. Mundu mmonga ayiwene, akafiya kavili. Ahekili neju, hati
    akahamba kugulisa vyoha vyeavi navyu na akagula mgunda wula.”
  mmx-mmx: La ne Iesu ga lok bok tidi, “Linintoo no vana at laxalibet i lok ngan lapnovos
    di lipe i ro at laxangka. La lara laradi i ven terek ka i la ni ia lipe manga
    i, la ni i lok momo aleng la ni ia sesep mi lempanga axap teren la neni imlong
    la ia un kaka mo lenep kangka axap la ia ruuna ka mo lapnovos.”
  cbr-NT: 'Catancëxun ca Jesusan ësaribi oquin aín ''unánmicë unicama cacëxa: —Nucën
    Papa Dios naínu ''icë an cara ainan ''iti unicama uisoquin ainan ''imiti ''icë
    quixun ñui cana ''aisamaira cupícë ñu ñui ësai quin: Achúshi unin ca ''aisamaira
    cupícë ñu, me ''ucë mëu uni itsían unëa, mëraxa. Mëraquin ca —''ënan ca ''iti
    ''icë —quixun sinani cuëënquin maputëcëanxa. Mapubiani cuanquin ca aín ñucama
    anun a me maruti curíqui binuxun maruaxa. Marutancëx curíqui bëi utëcënquin ca
    a me ainan ''inun maruaxa. Usaribiti ca uni bëtsi ñu cuëëncësamaira oi Nucën Papa
    Diosnan ''iti cuëënia.'
  tee-NT: Junta lhinajun ju Dios chunch junita tachi ju tu'u' tumin ju ixmacnucanta
    ju lacat'un. Pus pumatam lapanac lhitajulh ju anu' tumin para lana macnuchokolh.
    Chai ni na ixlhik'achanta pus lana st'ak'o tachi chun ju ix'alinta chai lhitamaulh
    ju anu' lacat'un.
  eng-LSV: Again, the kingdom of the heavens is like to treasure hid in the field,
    which a man having found, hid, and from his joy goes, and all, as much as he has,
    he sells, and buys that field.
  cak-NT: Ri ru-gobierno ri Dios can junan riq'uin jun beyomel ri mukun can pa jun
    ulef, y xbewil-pe roma jun achi. Ri achi ri' xumuk chic can y yalan niquicot xtzolaj
    chirocho, xuc'ayij ronojel ex ri c'o riq'uin, c'ajari' xulok' ri ulef ri anchi'
    mukun-wi can ri beyomel ri'.
  pah-NT: —Marã hekoi kiro yvyakotyve'g̃a pe g̃a erame Tupana'ga nhanderuvihavuhuhetero
    oko javo? A'ea rehe po ti ji pe mbo'ei ikwahavuka pe me imombe'gwovo a'ea'java'ea
    nehẽ, ei ga. Akwaimbae'ga hepiagi pyryheteva'ea ko pe. A'ereki a'ea ojipe'ga omi
    jipe yvykwara pype tohepiagyme ti g̃a javo. Garemimimipyra repiagame akwaimbae'ga
    heja pevo imima'java. Horyory ga hehe. Nurã ga imondopavi ombatera ojihugwi tombuhu
    ti g̃a ji ve itambere'ia mbatera pe javo. A'ero ga itambere'ia rerohoi imondopava
    kohoa jara'ga pe ipyhyga kohoa ga hugwi. “Nahã ji ipojykai nhirembiepiagipyra,”
    ei ga oyvyteri pe, ei Jesus'ga. Nahã hekoi yvyakotyve'g̃a pe g̃a erame Tupana'ga
    nhanderuvihavuhuhetero oko javo. A'ea Jesus'ga ei imombe'gwovo g̃wemimbo'ehara'g̃a
    pe ojo'java'ea ikwahavuka g̃a pe na jitehe pyryheteva'ea tuhẽ ko aherekoa Tupana'gareheva'ero
    javo.
  sja-NT: —Nãga pɨk'a pait'ee Tachi Ak'õrepa eperãarã ichi jua ek'ari bɨk'ãri, ichideerã
    p'aneedamerã. Chok'o unuji jau bɨ nẽe ome. Eperãpa mãgɨ́ unu atak'ãri, waya mera
    nɨ̃bɨp'eda chi badamãi, t'ãri o-ĩa wãji jõmaweda ichi net'aa iru bada netok'oode.
    Mãpai ãpɨtee cheji ma nẽe mera bada eujã neto atade.
  xed-xed: «Ka guram ga Mgham Lazglafta nda gadghəl ta ɗifa ma sana vwah. Ka lagha
    sana mndu dukwafta tida. Ka ɗifglanata tsa mndu ya guli. Ka laghu tsi nda rfu
    da dzawiŋtá inda skwani ka skwata tsa vwah ya.»
  mks-NT: ʼTá ná cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi cacuu a tátu̱hun ña̱ yáha xi̱hín
    in da̱ta̱a tá ndíñe̱he̱ dá in sa̱tó jiu̱hún ña̱ ndáca̱a̱n je̱hé in ñundáhyi̱.
    Ta tá na̱ndihi já chíja̱hvi tucu da ña̱ xi̱hi̱n ñúhu̱. Ta já cávatá ndiva̱ha da
    cu̱hu̱n da̱ ji̱có da̱ tócó ndihi ña̱ cómí da̱ ña̱ ná cueen da ñundáhyi̱ nu̱ú na̱ndu̱xu̱
    mé sa̱tó jiu̱hún cán.
  gfk-S: “Io, no kingdom tane God i haruat ma tike turadi i nes leh tike bilai na
    linge di ga sie ter ie ta tike katano pu. Ma no matana i manga tamat sakit. I
    sie hakase ie, ma i hana leh ma ra gungunuama. Io, i suhurane bakut ira nuno linge,
    i baling ukaia, ma i kul ikino katano pu.
  bmu-bmu: '“Suepkö bemtohoŋi mi guli damandaŋ söŋgöröŋi öŋgöŋgöŋi miaŋgö dop kewö
    akza: Mi nupnöŋ mesambötket ahöiga azi kunŋan mi miwikŋaiba aŋgön köla kunbuk
    gölmenöŋ mesambörök. Mesamböta miaŋgöra söŋgaiba anda sukinapŋi pakpak bohonŋi
    memegöra ali moneŋ kaiga miaŋön nup gölme mi bohonŋi meyök.” Mewö.'
  dgz-dgz: Iesu sia wadidiamon, “Toemu kimaniwa guegue ame kwan puraput karaua egaga
    tu umine umap. Wam da, apan kwan puraput ame yao matagameni, me menawaet karaua
    uap sia umen. Boge me atonu den aen amba kwan puraput megawa iragi ase une ta,
    amba agim make ame gapan egak ame une tan. Iwa kwan puraput karaua wandiniwa ame
    kakaewa mega aigap iragen. Menan kwan puraput karaua umeni den megawa.”
  eng-GNV: Againe, the kingdom of heauen is like vnto a treasure hid in ye field,
    which when a man hath found, he hideth it, and for ioy thereof departeth and selleth
    all that he hath, and buieth that field.
  zaa-NT: Ą'hua reino qui' Tata Dios nna ną́ tì' ná ttu tesoro gattsi' le' ttu loyu.
    Betseláni ttu enne' na, pero begattsi' bą́ na attu vuelta. De tantua redácca'nią
    nna beyyą nna bètti'ą iyate nu té quì'į nna huì'ią lóyúa.
  eng-WEBSTER: Again, the kingdom of heaven is like treasure hid in a field; which,
    when a man hath found, he hideth, and for joy thereof goeth and selleth all that
    he hath, and buyeth that field.
  guh-guh: 'Icatsia Jesús comparacióncuenia jumaitsi pijajivijavabelia: —Pebi irata
    mëthëteta bitso penamatamotsijavanë. Bajaraxuanë bitso xanepana. Nexata juya itsanë
    bexëajavabelia bajaraxuanë caxitajarabeta irata. Nexata abaxë bajaraponë apo jutsi
    bajaraxua. Abaxë saya mataacateta bajarajota. Nexata jamatabëcuenebarëyaya pona
    pijaboyabelia. Nexata xuacujinae bajaraponë canajeta daxita pexainaejavaximi.
    Nexata bajaraponë yacomuata bajarapaira. Tsipaji xua bajaraponë caxitajarabeta
    irata, bitso xanepana. Bitso namatamota. Nexata pacuenia bitso xanepana, bitso
    namatamotanua, xuanë bajaraponë bajarapaira yacomuata, bajara pijinia itsi Dioso
    pijajivi pevetsijava. Bitso xanepana. Bitso namatamotanua, jai Jesús pijajivijavabelia.'
  bon-bon: “Apu gyene, Acejiyame te biname bine liba yaawadimuge. Yepä biname te babo
    daremuyame miijirage gwidape ne jääpänuge, lui te gawe ca äclidnäneji ge. Tabe
    siige cääri cuta jääclidnuge, gege cama läduge, iyeta teeme gwidape bine yaawadimuge
    aletname. Rarekaake bine liba jääpänimuge, ingwe ca piba läduge, peei gawe ne
    jaaletnuge.
  nhw-BL: “Nelcuali eltoc quema Toteco catli itztoc ilhuicac tlanahuatis. Huan quema
    masehualme quimachilíaj para onpano cuali nepa, quichihuase quen se tlacatl catli
    quipantía miyac tomi ipan se mili. Huan quema quipanti, nimantzi sempa quitlalpacho.
    Teipa ica paquilistli yajqui huan quinemacac nochi catli quipixtoya huan quicojqui
    nopa mili.
  swh-ONEN: “Ufalme wa Mbinguni unafanana na hazina iliyofichwa shambani, ambayo mtu
    mmoja alipoiona akaificha tena. Kisha katika furaha yake, akaenda akauza vyote
    alivyokuwa navyo, akalinunua lile shamba.”
  wbi-wbi: “Uvutwa uvwa kukyanya vuli ndavule ikiinu ikya ndalama nyinga kino kilyafisilue
    mu mughunda. Neke umuunhu jumonga akakyagha, akafisa vunono. pepano akaluta nu
    lukeelo kughusia ifiinu fyoni fino alyale nafyo, akaghula umughunda ghula.
  bba-bba: Yesu mɑɑ nɛɛ, Gusunɔn bɑndu tɑ mɑɑ sɑ̃ɑwɑ nɡe dukiɑ ye yɑ beruɑ ɡbɑɑru
    sɔɔ. Ye durɔ ɡoo ye kɑmɛ mɑ u ye berum sɔnwɑ. Mɑ u dɑ kɑ nuku dobu u dɔrɑ kpuro
    ye u mɔ, mɑ u ɡɔsirɑmɑ u ɡbɑɑ te dwɑ.
  eng-KJVCPB: Again, the kingdom of heaven is like unto treasure hid in a field; the
    which when a man hath found, he hideth, and for joy thereof goeth and selleth
    all that he hath, and buyeth that field.
  kgk-NT: 'Upéi omombe''u jevy íxupe, upe pygwa-pe mokõi arandu rehegwa nhe''ẽ. Hepy
    va''e rehegwa nhe''ẽ-rami oiporu omombe''u-vy: —Oĩ kokwe-py heta plata yvy gwy-py
    ijatypyre araka''e. Upe ramo ojohu rei íxupe ijáry e''ỹ va''e. Upe hepy va''e
    ojohu va''e he''i Nhandejáry nhande ruvixa-pe omoirũse va''erã-rehe. Otopa-ma
    ramo, upéi ojaty jevy. Ovy''a eterei ojohu va''ekwe-rehe. Upéa-gwi oho ovende
    entéro ogwereko va''e gwive ovendepa. Upe hemivende va''e repykwe ogweraha ojogwa
    hagwã upe kokwe, he''i Hesu omombe''u-vy, Nhandejáry-pe oate''ỹ e''ỹ reheve omoirũse
    va''e rehegwa oikwaa uka-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo kava mmatayaa diaa mminnaa voovaudiri mmataama
    kioo iya kiaa mmioo tunoo: Anutuuqo gioonna kiaapuuyara diraivo kaayau sikau yoketaiyauvaa
    vaidi voovoono vaa mmatana hauma kiaiyauvaa roosiivai. Vaidi voovoono mmataivaki
    hanukua roo taikio sikau yoketaiyauvo inna too vaikio too keenaa rummua apu kioo
    kaayauma sirigainno vioo ari mmaraa mminnamminnaa mmuakiaayauvai varoo oro vooya
    mmikio irisai sikauyauvaa varoo numa mmataivaa nakaaraivaa mmioo mmataivaa varaivaivee,
    tiravai.'
  cpy-cpy: 'Rapiitakiro Jesús, ikantzi: “Iroka ikanta ipinkathari-wentantee Inkite-jatzi,
    roshiya-kotari koriki romanee-tziri owaantsiki. Eenitatsi atziri ñaakiriri, tee
    okantya raanakiri, eejatzi romananeeri, tekatsi ikamante. Antawo ikimo-shire-wenta-nakiri
    koriki, jataki ipimantziro okaatzi tzimimo-tziriri, ramanantakiro owaantsi.”'
  ekk-PKP: Taevariik on nagu põllusse peidetud aare. Üks mees leidis selle, mattis
    uuesti maha ning läks siis rõõmsalt ja müüs ära kõik, mis tal oli, ja ostis selle
    põllu.
  mpx-mpx: Yehoba wana abalogugui i ola gogomwau bwabwatana hi yamwi eyowa etega elana
    ge hi yaomal luwai. Tau etega i pwawa inoke i sume pasikal. I yaliyaya bubun gogomwau
    o kaiwena, inoke i nok i na wana bugul gegewena i palian, manina i ahe ge eyowa
    i pwamola.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Yangka kuja kajana Kaatuju Warlalja-Wiri nyina
    yapaku, ngulaju ngurrju-nyayirni nganayi-piya yakuju wiri-piya tala panu-kurlu-piya
    ngula-ka walyangka milyingka yirrarni. Wati-kari yanurnu, manu ngayirla kutu rdipija
    yangkaku yakujuku milyingkaku walyangkaku. Ngula-warnu, nyanungurlu jutu-manu
    yarda walya-kurlurlu. Wardinyi-nyayirnilki nyanungu, ngula yanu, manu-jana warru
    yungu nyiyarningkijarra talakupurdarlu. Yinya-kurlu tala-kurlu yanu, manu walya
    yinya-nyanu payi-manu nyanungurlu, yangka walyangka ngulangka kujalpa yakuju tala-kurlu
    ngunaja milyingka. Kuja wati-piya-yijala yapa yangka ngula kalurla Kaatuku yani
    wardinyi-nyayirni yungu-jana wirilki nyina.”
  luo-luo: “Pinyruodh polo chalo gi mwandu mopandi e puodho, ma ngʼat moro nonwangʼo
    kendo nopando, eka noa kanyo kopongʼ gi mor kendo nodhi mouso gige duto mane en-go
    modwogo ongʼiewogo puodhono.
  nhe-NT: “Nelcuali eltoc quema Toteco tlen itztoc elhuicac tlanahuatis. Huan quema
    tlacame quimachilíaj para nelía cuali nopano, quichihuase queja se tlacatl tlen
    quipantía miyac tomi ipan se mili. Huan quema quipanti, nimantzi sampa quitlalpacho.
    Teipa ica paquilistli yajqui huan quinamacac nochi tlen quipixtoya huan quicojqui
    nopa mili.
  aii-aii: ”ܡܸܢܕܪܸܫ ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ ܠܣܝܼܡܬܵ‌ܐ ܛܘܼܫܝܼܬܵ‌ܐ ܒܚܲܩܠܵܐ، ܐܝܼܡܲܢ
