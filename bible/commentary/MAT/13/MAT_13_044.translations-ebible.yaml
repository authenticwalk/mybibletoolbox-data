    ngwadi gigu, ene lle no no ñanaske tanre chegu amanu. Ene kare kwian Chube gerua
    keruchuge kwian mo ta gbe Chube gerua gai ulia, nga suga noare amadi Chube gerua
    giti, malen ama mo ta gbe ulia Chube ole, ene chui bdaglige ama ñage chege toi
    no Chube ole diali.'
  tmd-tmd: “Makwam God nöbö mö pön nugwidɨx mɨdɨb aku, haiwo aliö kɨyöbö mɨda. Nöbö
    i duön nugwöna, rɨg mag bɨyöja maduar ör umadim i möriwö yuö mɨjöna. Nuŋ nugwön,
    ap bli nɨgön nugumab ri abön, rama diöna. Duön, ñɨñɨ diba nɨgön, ap nuŋ bla magalɨg
    sɨm rön, rɨg pön, rag duön, möriwö aku wobön, du rɨg mag bɨyöj aku pöna.
  acr-NNT: «Rutaqanik ri Dios petinaq chilaꞌ chikaj e pachaꞌ jun bꞌeyomalil ewatal
    kan chupa juna ulew. Kꞌo kꞌu jun achi keꞌtzaq lo puwiꞌ y karewaj tanchi kanoq.
    Keꞌek kꞌu chirocho y kuꞌkꞌayij ronoje rubꞌitaq re; tekꞌuchiriꞌ, kuloqꞌ ri ulew
    pa kꞌo wi ri bꞌeyomalil.
  kpg-kpg: '“Teenua King o God di Langi e hai beenei: Taane gaa gida di maluagina
    dela e ngala i lodo di gelegele. Gei taane gaa danu labelaa di maa, gu tenetene
    huoloo, gaa hana gaa hui gi daha ana mee huogodoo ala e hai mee ginai, gaa hana
    gaa hui di gowaa.'
  taj-taj: “च्‍यागो, स्‍वर्गला य्‍हुल्‍सा वारीरी ल्‍हुसी थान्‍बा धन ह्रङ्‌बान हिन्‍ना।
    थे धन म्‍हि गिकसे स्‍याप्‍जी। जमाहेन्‍से थे ल्‍हानान ताङ्सी थे धन थेरीन ल्‍हुसी
    थान्‍सी दिमरी निजी। ओच्‍छे थेसे ह्राङदेन छ्‌याम मुबा जति जम्‍मान चुङ्सी थे वारी
    ग्‍लुजी।
  avt-avt: “Menmen me God hɨram yaaim mɨre okis pewek mekrerem mɨt nɨpaa hɨr mɨt nɨsawɨnem
    mekre ni ham. Maain mɨtɨk hak kiutɨp kɨnapɨnem, hɨrak pɨke kɨsawɨnem mekre hei,
    hɨrak han yaaik, te hɨrak ken keit menmen mɨrak yapɨrwe keiyɨm ken kesiuwerem
    men mɨt, hɨrak keit nan mererim, hɨrak keiyɨm ken kewɨrem keiyɨm katɨn ni keremem.
  cbk-cbk: “Puede kita compara el Reino de Dios con un tesoro escondido na sementera.
    Un dia tiene gente quien ya puede encontra con ese, y ele ya tapa ese otra vez
    y nuay gayot ele habla ni con ningunos. Ya queda gayot ele bien alegre, y na di
    suyo alegria ya acaba le vende todo el di suyo propiedad. Despues ya bira le ole
    para compra aquel sementera.
  uig-ARA: ــ ئەرش پادىشاھلىقى خۇددى ئېتىزدا يوشۇرۇلغان بىر خەزىنىگە ئوخشايدۇ. ئۇنى
    تېپىۋالغۇچى خەزىنىنى قايتىدىن يوشۇرۇپ، خەزىنىنىڭ شاد-خۇراملىقى ئىچىدە بار-يوقىنى
    سېتىۋېتىپ، شۇ ئېتىزنى سېتىۋالىدۇ.
  tuf-tuf: ’Sir cara rehquey úchtaan wanro. Rayan to bin uwat chi cut ruhjacro. Erar
    ruhcyat ítchareht yájcajareht ruhjaquin sácajacro. Etar ser istiyát chi cut canar
    yajcayat raya ey itchacro. Istír cat ahní rehquír sicor to ruhjacro. Chi ey cajc
    ey wahn sehw̃ar ruhjacro. Etar ima ojc sar oyan, cajcan, at ruwan bahnác rajacro.
    Rar car ray ey secuar cuitar chi ey cajc ey wahjacro. Cajc jaw̃ ray jaw̃ wahjacro.
    Cajc cut ray ruhjác ey wahn ac icúr bi bahnác yarsa tehmótaro. Eytaan wan Sir
    cara rehquey cuitar beyin tehmár icuran biyan yarsa bahnác báhtaro.
  abx-abx: “I paghadi'-na si man langit akapariho si manggad nga naglubluban si uma.
    Si paka'anda'-na sito si a'a, aglubluban-nay to utro ngan diritso iya padulhog
    nga bali kalipayan. Mangno agpamaligya'an-na i dimu'an mga inanna'-na basi' sabutung-na
    i uma.
  mco-NT: Je Dios y'ane'mɨn jadu'n nipaady nej meeñ huɨdibɨ yüch ijtp ma tüg cam.
    Per co tüg jäy paady je meeñ, chi mɨc'amy jadüg'oc yüdz tɨgach. Chi ooy yxondägy.
    Chi ñɨcxy etz tooctäy tüg'ócɨy huɨdibɨ ymɨɨd etz juy je naax.
  kqf-kqf: “Mala ena waibada ba maibena aniwaiguyau ḡoneḡonedi, doḡa noponemo kenakena
    waidavonidi. Laḡannemo lava i banabanavi ba i ḡuluvi munaḡe, ḡome tana mayasisina
    i nawa bi ena ḡonaḡona matabudi i kuneye kamaḡedi. Bi manena matabuna i vai bi
    i tava munaḡa te mba doḡana i gimeli.
  cpb-NT: 'Rapiitanakero eejatzi Jesús, ikantzi: “Jiroka otsipa noshiyakaawentemiri.
    Tzimatsi osheki koriki rimanaitziri owaantsiki. Ikanta apaani atziri iñaakeri,
    te onkantya raanakeri, eejatzi rimananairi, tekaatsi inkamante, ikantashiretanake
    irirori: ‘Ontzimatye namanantero jiroka kipatsi, ompoñaantyaari nashityaari tzimatsiri
    janta.’ Ipimantakero okaatzi tzimimowetariri, ramanantakero kipatsi. Kimoshire
    ikantaka, tema ramanantakotake osheki koriki. Ari okantari eejatzi ipinkathariwentantai
    Inkitesatzi.”'
  aon-aon: Aria Jisas nakri namudok, “Arpesh shuwish agundok Iruhin nape Debeini um
    ananish arpesh shapeum heven douk kabi da enen yopunyi mugu shatorin debeibori
    utabor iri um da enesh shebeshuken nyor anag amnabig nubarig. Anan arman natrin
    aria ta natuken nabeshuken kupaigunum. Aria anan nanadudareh abom aria nanak nekesh
    ihishmorim ananish eneshenesh um kupaishi arpesh ba shatorish shakon utabor aria
    anan nasuhw utabor nanak nator agudok nubarig.”
  hus-NT-2005: ʼXan tu takʼix na Dios, in junwal jelti tumín xi jolidh ba jun i aleláb,
    xi jun i inik in elál ani in chinál juní táykʼi; ani kulbenek kʼal jechéꞌ tin
    kwenta, u kʼalel kin nuju ejtal xowaꞌ in koꞌol ani in chʼaꞌyal jachanꞌ an chabál.
  mig-NT: Ñuu̱ nátu̱'un andɨ́vɨ́ kúu nátu̱'un ɨɨn janu̱ xú'ún já yísa̱'í chi̱i ɨɨn
    ñu'un, te ni̱ ndenda ni̱ sá'a ɨɨn cha̱a, te jasú tuku‑de sɨkɨ̱, te kúsɨɨ̱ iní‑de
    jíín, te kua'a̱n‑de, te xíkó ndɨ́'ɨ‑de na̱ún ñáva̱'a‑de, te jáan‑de ñu'un‑ún.
  bps-bps: “Satu guflingengu i kagot Dwata dunan i too mabtas knun lbang di tanà.
    Kanto gakol satu to, gasilan lbang lêman. Na too lehew i to ani, taman mulê kenen
    du fablin i kdee knunan fye gbayadan i tanà, du fye gwean i too mabtas knun.”
  mbs-mbs: “Iling kani se peglowan te Timanem. Doen bolawan nenamay inlebeng doton
    te tanà. Nayan, doen otaw neketalà kenyan. Neluba se pedowan din, meneng todà
    din inlebeng, aw minolì. Penga niyan, imbeligyà din se kedita te kededònan din
    aw bineyadan din se tanà sìyan.”
  tof-tof: “Godón Kingzan Balngomól wirri mani alópzana, tüp pokodó anikürrün. Darrü
    pama nóma esene, wa akó kubó ngalo-e. Bagürwómpükü we alkomóle, tóba blaman kla
    we sel nirre, da ene mani alóppükü tüp poko we amige.
  cme-NT: «*Diiloŋ-nellentesĩnni dii ŋaa sɛ̃nɛ maŋ fuyaa suoŋgu naŋgu-na, naacolŋo
    naŋo kã ka paya-yuɔ. U huɔŋga gbuu fɛ̃, u migãaŋ fuo-yo aa kã ka suor u nagãŋ-niini‑i
    hiere a jo ji sãa suoŋgu faŋgu‑i.»
  sus-sus: «Ala xa mangɛya man luxi nɛ alɔ naafuli xungbe naxan nu nɔxunxi xɛ ma.
    Mixi nde to mini a ma, a naxa gbilen a nɔxun na, a siga ɲɛlɛxinyi kui. A naxa
    a sɔtɔse birin mati a fa na xɛ sara.»
  pon-2006: “Wehin Koht rasehng pai kesempwal rir ehu, me wie ekiek pahn pwehl nan
    sahpw ehu. Aramas emen ahpw diarada pahn pwelen sahpwo, e ahpw pwurehng ekihla
    pahn pwehlo. Ih eri pereperen kohla netkihla mehkoaros me e ahneki oh pwurala
    pwainda sahpwo.”
  dad-dad: “Saa tano ĩ, safina biya bagai kabier inokon gen. Tamo taka fotou fe fen,
    baban kabier inokon. Agef fen, wau al fef ile, safina adok ĩ ado anĩ, na nigin
    sur fe fen, akor anĩ na yalen.
  zab-NT: ’Guelrnabee xte Dios ná zec tuby tesor ni nuu xgaats lo tuby liu. Chiy tuby
    bniety rdxialbɨ tesorqui ax rbíi rcuaatsbɨni rut guléebni. Chiy quesentiand rzaclaazbɨ
    azetóob irate ni napbɨ par siib liuqui.
  jae-jae: “Gamêŋ undambêŋa kêtôm awa, taŋ ŋac teŋ kêsiŋ ôkwi gêc kôm e ŋac teŋ kêtap
    sa ma kêsuŋ auc kêtiam ma totêtac ŋajamgeŋ gêja, jakêkêŋ nê gêŋ samob lau sêjam
    ôli, go jagêjam ôli kôm tau.
  ksd-ksd: A varkurai marama ra bala na bakut dir vardada ma ra bo na magit di ga
    ive ra pia na uma; ma tika na tutana i ga na tadav ia, ma i ive mule, ma i vana
    ma ra gugu, ma i ivure kana tabarikik par, ma i kul pa nam ra pia.
  msm-NT: “To paghari to Diyus ogkaangod to mahalon hilabi no antik no nayugoy da
    iyobong duon to pasak. Pagkakita-i to sikan to songo otow, hilabi sikandin migtukhow.
    Dajun din iyobong manda dow uli aw ibaligja to tibo katigajunan din, aw to halin
    imboli to sikan pasak.
  myk-myk: 'A Yesu di jo sanha na: «Fugba saanra ti ɲɛ ba naafuu ɲɛ wɛ, naafuu wemu
    wʼa ŋmɔhɔ tɛgɛ ka ni ge. A ná wa di wu ɲa, na guri wu ŋmɔhɔ sanha. A wu fundanga
    wo di shɛ wu keŋɛ yaŋmuyɔ bɛɛri pɛrɛ, na ba kee tɛgɛ ki shɔ.»'
  sbe-sbe: “Galewa basileiyana meta doha ginauli wasawasana hesau se tolewadam koyaena.
    Na tamowai hesau ye lobai bwatano luwanaena, ede ye puluhiwadamꞌuyoi, na ma gwauyalana
    ye lau yona gogo maudoidi ye lokunegabaeidi na monina wa unai tano wa ye hemaisahai.
  mcr-mcr: “Goti Qäukuä Yätutaŋä Iqunä miqe, mbqä pŋqä wiqä ipŋä imäkäpu, wäuŋuä iu
    qua zä äptekuwä eŋqä-paŋiqä. Ämaqä hŋqu mbqä ipŋä ique ämäqumuetä hiŋuä äqunäqetaŋi,
    iqu ‘Nätmatqä iiŋi mbqeuŋi ämäwqatäunä’ kŋuä indqänätä, hiŋuä qunämapenä yeeŋqiyä.
    Iŋgaŋi iqu aquvänä itä, iqueqä nätmatqä eeqänäŋi aquvä ämaqiyätä, ämaqä hŋquququa
    mbqä ipŋqä imäkäŋqiyä. Mbqä iiŋi ae ämeqe, iqu äwätä wäuŋuä iqueŋi mbqä iŋqiyä”
    ätukqe.
  cux-NT: 'Caⁿ''a ca Jesús miiⁿ táámá ejemplo: Naachí Ndyuūs ngaⁿ''a ntiiⁿnyúⁿ yā
    yeⁿ''ē va''ai chɛɛti nguuvi ní tan''dúúcā vaadī ''cuiica chí canúúⁿ n''de''ei
    na ''áámá campo. ''Áámá saⁿ''ā ní ndaācā sa vaadī ''cuiica miiⁿ ní cunuuⁿ n''dé''ei
    ntúūⁿ sa lugar miiⁿ. Yeenú taavi sa. Cunaⁿ''a sa ní n''diicui sa tanducuéⁿ''ē
    chi vɛ́ɛ́ yeⁿ''ē sa ni cuái sa campo miiⁿ.'
  tur-YTC: “Yine Göğün Krallığı, tarlada saklı olan bir hazineye benzer. Onu bir adam
    bulup sakladı, sevinçle koşup gitti, sahip olduğu her şeyi satıp o tarlayı satın
    aldı.”
  san-ITR: apara ncha kShetramadhye nidhiM pashyan yo gopayati, tataH paraM sAnando
    gatvA svIyasarvvasvaM vikrIya ttakShetraM krINAti, sa iva svargarAjyaM|
  bel-N: Яшчэ падобнае Валадарства Нябеснае да скарбу, схаванага ў полі, які, знайшоўшы,
    чалавек схаваў, і ў радасьці сваёй ідзе, і прадае ўсё, што мае, і купляе тое поле.
  sch-sch: “Invân Rêngram chu mi inkhatin loilâia rochon phûm inrûkten amu suoka;
    a phûm nôka, a râisân rai sikin a sea, a dônngei murdi ava juor leta, a kîr
    nôka male ma loi hah a rochôk angin ani.
  mic-MIQNT: “Ta'n Gjinisgam ilgwenaji mimajuinu' na wijei aq nat goqwei ta'n mawi
    mgo'tig etliga'tas'g iga'taqang. Na ji'nm ge's tel gesgmsing we'jitoq na milesuaqan,
    gatu apaji angune'g. Teli ul'ta'sit. Na enmiet aq netuisgetoq ms't goqwei ta'n
    assutg. Toqo apsgwa'sit aq pegwatelg na iga'taqan.”
  huu-NT: 'Jesús llote: —Jusiñamui dɨbeimo comɨnɨ jailla rafuena lloitɨcue. Jɨaɨe
    uaido iena omoɨmo lloitɨcue. Enɨruemo isiruiga raifide ra bu baia, ie nama jai
    iñena jira, naie enɨruena uainino ɨbaacade, naie ra ollena. Ucube ollena, naie
    rari iobilla jira, nana naimɨemo ite raruiaɨna fecaite. Iemei enɨruena ɨbaite.
    Ie isoide. Jusiñamui illanomo omoɨ illena, jɨaɨe rafue uanona jaiñeno. Danɨ Jusiñamui
    rafuena uanona jai. Danɨ iemo omoɨ comecɨaɨna faca.'
  jiv-NT: ‘Shuar Yus akupeamunam pachiinkiatin kuit nuṉká u̱u̱kma áintsaṉkete. Shuar
    nu kuítian wáiniak nuiṉ ataksha u̱u̱kmai. Tura ti waras waketki nu kuit niiniu
    atí tusa ashí ni takakman suruk nu nuṉkan sumakmai.’
  otm-NT: 'Nɛ man''da ran t''uti bi man''a ra Jesús, bi ''yɛ̨na: ―Nu n''da ran ''yohʉ
    bi dįn''a n''da ra mbɛti bʉ mbo ra häi ngue ɛ̨mmɛ di muui a. Nɛ bi gärpʉ mahøn''a.
    Nɛ midí johya, nɛ bi mba bʉya da mbä ''bɛ''a gätho mi pɛ''ts''i guepʉ bi zä bi
    dän''a ra xɛqui a guepʉ bi dįn''a di muui, ngue mi pądi man''da da dąpi bʉ. Nɛ
    din jabʉ gui ''yøthʉ ngue ɛ̨mmɛ gui hyomhbʉ ngue di manda rá ts''ɛdi Oją, bi ''yɛ̨n''a
    ra Jesús.'
  dah-dah: 'Be, maya mere hoyaŋ wor yinyiŋ. “Al Kuruŋ beleŋ yende alya bereya doyaŋ
    yirde hi gobe gahade: samuŋ kura damum hende hoyaŋ wor po megeŋ biŋde bana kirtiŋ
    hinhin. Kurareb al kura samuŋ gwahade gaŋ hi yeŋ ma nurdeya megeŋ goyen talde
    taldeb kinyiŋ. Keneŋbe sopte aw uryiŋ. Irdeb amaŋ wor po heŋ kuŋ detmiŋ kuruŋ
    goyen al yunke damu tikeb gote muruŋgem tukuŋbe megeŋ goyen damu tiyyiŋ go gwahade.'
  tnk-tnk: “Nɨtətə ia neiai rəmwhen ia mane asori kɨnɨmwi ia tɨprənə riti. Iərmama
    riti raman mətoni mane nəha, rarə mɨnɨmwi mwi. Tɨ nəri nə mə rerɨn raɡien pɨk,
    in rəmri pen nəmri nari ia narimnari me pam səvənhi, muvehi mane irə, nənə mevən
    muvehi nəmri tɨprənə nəha.”
  kpr-kpr: Aminge sise, Iesu sisira, “Ne nange edo gido, God da jebuga torughaeteva,
    ainda geka eni eviri. Sifo eni, evetu genembo mendeni, nenda roera koana doghe
    vendi budo aera, vare jokáda jungedo doteri. Junge dodo ero, genembo eni amboda
    deinghudo erara tambira. Tambudo, ivuga beká ava use, doghariá sekago bu vasa
    daba aminda jungetira. Jungedo, koana barira ava kotedo aindae, riria ambariá
    edo, aira nunda gugua a roviravi isambu budo, oriro edo ainda moniimi budo, vare
    amo ombira. Kau daba aminga ava, ne God da jebuga ava, bari dae sedo, nenda roera
    a gugua isambu tefo fugareva, amo avori.
  san-IAS: aparañca kṣetramadhye nidhiṁ paśyan yo gopayati, tataḥ paraṁ sānando gatvā
    svīyasarvvasvaṁ vikrīya ttakṣetraṁ krīṇāti, sa iva svargarājyaṁ|
  nho-nho: “Te Nohorana te Lani raa e mee ma ni mee e taukalleka e laavea e mmoe ka ttanu
    iloto te kerekere. Te saaita naa mee naa ni laavea te tama tokotasi raa, naa mee naa
    ni tanumia hoki a ia. Te tama naa ni hiahia iloo, teenaa hano iloo ia no too hakkaatoa
    ana hekau raa no kauake ki tauia aaraa tama, araa ahe iloo te tama naa no tauia
    te kerekere e takkoto ai ana mee ni llave naa.
  gym-NT: 'Yebti Jesukwe nieba krörö mda: Kä gobrankrä Ngöbökwe abko ngwian kabre
    tädre rükaninte dobote nguse ye kwrere abko krörö: Ni iti nämane sribire ye känti
    ngwian kabre ütiäte kri ye kwani ie angwane, niara käkwe ngwian ye ükaninta känime
    kä ye känti. Abti nikani, käkwe jändrän kwe erere rürümoinbare jökrä, bti nikani
    käkwe kä ye kökani jakrä, niara rabadre ngwian kabre ye bkäne abkokäre.'
  azg-NT: “Ntyja ꞌnaanꞌ juu na ityeꞌntjon Tyoꞌtsꞌon nnꞌan na cotsamꞌanhan, itsijonhanꞌ
    juuhanꞌ chaꞌvijon cüii iston na ñjon sꞌon na tyꞌiu tsꞌan quiiꞌ tyuaa. Ntjii ncüiichen
    tsꞌanhanꞌ, majoꞌ maninñoonꞌ tyꞌiu ntcüeꞌ jonhanꞌ. Tja jon na neiinꞌ jon, tëquijndëë
    jon tsoñꞌen ꞌnaanꞌ jon na min. Jndë joꞌ sijnda jon juu tyuaaꞌñeen naijon na ndyiiꞌ
    istonꞌñeen.
  bhd-bhd: “स्वर्गेरू राज़ तैस दौलतरू ज़ेरू ए, ज़ै एक्की ऊडारे मां दबोरी थी, ज़ै एक्की
    मैने तोप्पी, ते तैस मैल्ली भी, ते फिरी तैने छ़पेइतां छ़डी ते खुशी सेइं अपनू सब
    किछ बेच़तां तैन ऊडार घिंनु।
  too-NT: 'Lā'' Jesús cāhuanipā: ―Huan tachihuīn ixpālacata a''nchī Dios cālīmāpa''ksī
    ixtachi''xcuhuī''t tzē nalīmālacastuccan lhūhua'' tumīn a''ntū mā''cnūcanī''t
    nac ti''ya''t. Lā'' namin kalhatin chi''xcu'' lā'' nakaksa huā''mā'' tumīn. Lā''
    xla'' namā''cnūpala a''nlhā ixuī''. Lā'' lej līpāxūj na''a''n nastā''kō'' ixlīhuāk
    a''ntū ka''lhī para natamāhua huā''mā'' ti''ya''t a''nlhā mā''cnūca huan tumīn.'
  ind-AYT: “Kerajaan Surga adalah seperti harta yang terpendam di ladang, yang ditemukan
    orang, lalu disembunyikannya lagi. Dan, karena sukacitanya, ia pergi, menjual
    semua yang dipunyainya, dan membeli ladang itu.
  cjo-NT: 'Aritaki ikantari riraga Tajorentsi ipinkathariwenantzi, reentsitetyaaririka
    atziripaeni. Ikimitakari shirampari ñaakiriri oshekini koriki imaneetziri kipatsikira.
    Osheki ikowakotakiri rootaki ikenkithashiryaantanakari: “Namananteroota kipatsi
    naakotantyaariri koriki”. Ityaawentakotaneeri jatanaki ipimanteeyakironi rashitayitarini
    ramanantakotantyaariri kipatsi ijeekakira koriki. Roojatzi ramananantakawo kipatsi.
    Ikimoshirewentanakiri osheki iyorikite riraga amanantakirorira.'
  nsn-nsn: Iesu ke kula poluk pare, “A Nitoiang Heuene misiana tar bokising mani ger
    nitouaouo tar iom. Doha tang siokor tamata ke tupar, kare la touaouo uain poluk.
    Inggono ke uaha tun, kare la uabulaua tena mamang inetelik, kare la bulaua tar
    iomonene.”
  san-DEV: अपरञ्च क्षेत्रमध्ये निधिं पश्यन् यो गोपयति, ततः परं सानन्दो गत्वा स्वीयसर्व्वस्वं
    विक्रीय त्तक्षेत्रं क्रीणाति, स इव स्वर्गराज्यं।
  tna-NT: 'Daja hue Jesús ja buetsuainiame atana huecuana: —Diusu ecuatsasiati da
    chipilu yahua ped''u su erubuani pu cua nime. Piada deja ja tueda chipilu etejetani
    su, neicha dapia hue erubuataniyu. Beju putiyu putsu, beidaji neje mesa pamapa
    ai cuana eirupetani tueda yahua ped''u tipeida ebaja puji.'
  lid-lid: Jises asehek sahou ja anya, “Tondrok ta Kindrei kameh asahan buku none
    le ko-on iri lau ra-on tone ereu bolo bilin. Ndramak ari eme a-eh ndren ma iy
    atou, ma iy tone ja. Iy sekesek labai, ya ili mada ba-en, ma iy atehei iri lakou
    tan mari i ba-en, ma iri lau sihinei iu. Ya iy ili sihinei bilin nane ko-on ereu
    bolon, tasah idah ko-on nane ndrala tan ma iy winiyan akohok.”
  wim-wim: Aꞌ nil Jesus.angana wik kath thonangan ngul waaꞌ thant, “Aakan kan-kanang
    wampana nil God.angan pam wanch yotam maꞌ nungantangan piꞌ-piꞌow. Inan wik kath
    yimanangan wunowa. Nil pamangan way min min-miniy uwa, aak paddock meekantamang,
    aak awarang wun-wun, maꞌ mupama. Nilana ngangk min paththam wun-wuna, aꞌ nilana
    koyam ngul kaamp way min anangan. Aꞌ koyam ngul iiy aak nungantamakan, way min
    maꞌmangkam nungantamaniya sellimpung pam wanch wiyantan, aꞌ nilan koyam ngul iiy
    aak paddock aakanakan, aꞌ wukal theeꞌ aak-kunch alantana, anan yipam piiyow paddock
    anana nungantakamana, way min min-miniy yipam nungantakaman piꞌ-piꞌow.
  zga-M: Uludeva ulwa khukyanya luliehani niekhiebana khikyo khiefihiele mukyalo.
    Umunu akhakhievona akhafiha. Munduhekhelo ulwa mwene pwu akhaluta khwighuncha
    fyoni fifwo akhale nafwo, nukhughula eikyalo.
  yom-yom: —Kipfumu ki Diyilu kidedakani banga kima kithalu, kisueko mu tsola. Mutu
    niandi kuenda kibakula, maka sueka diaka kiawu. Bosi mu khini yina, buna wela
    kuenda sumbisa bima biandi bioso ayi sumba tsola beni yina.
  san-SIN: අපරඤ්ච ක්‍ෂේත්‍රමධ්‍යේ නිධිං පශ්‍යන් යෝ ගෝපයති, තතඃ පරං සානන්දෝ ගත්වා ස්වීයසර්ව්වස්වං
    වික්‍රීය ත්තක්‍ෂේත්‍රං ක්‍රීණාති, ස ඉව ස්වර්ගරාජ්‍යං|
  yut-yut: Yesu da saŋbeŋek yaŋ yagɨt, “Piŋkop da Amɨn Kɨla Asak uŋun moneŋ kɨnam
    kɨnda wɨtjɨŋbi yombem. Amɨn kɨnda da moneŋ kɨnam kɨnda mɨktɨm kagagwan yɨpbi naŋ
    kaŋkwaŋ aeni aŋkɨ sɨbɨgɨt. Aŋek but galak nandaŋek yo kabɨni taŋ ɨmgwit uŋun kɨsisi
    amɨnon yumaŋ naŋek uŋun dakon moneŋɨ baŋ uŋun mɨktɨm tɨm yumaŋ nagɨt.”
  grc-BYZ: Πάλιν ὁμοία ἐστὶν ἡ βασιλεία τῶν οὐρανῶν θησαυρῷ κεκρυμμένῳ ἐν [τῷ] ἀγρῷ,
    ὃν εὑρὼν ἄνθρωπος ἔκρυψε, καὶ ἀπὸ τῆς χαρᾶς αὐτοῦ ὑπάγει καὶ πάντα ὅσα ἔχει πωλεῖ
    καὶ ἀγοράζει τὸν ἀγρὸν ἐκεῖνον.
  tbl-NT: “Sotu gónó tekuy e hmingón du yóm kogot Dwata tau,” mon Jisas, “hol lómón
    ke yóm kimu labi deng tódô ton yóm sotu tau talak yóm dnadu, yóm kimu tehe lebeng
    yó kem tau gnan ekni. Bè yóm ktonen du, bud lebengen se kun. Ya tey kligalen mulék.
    Tódô gotu himot hbaluen yó kem kdê nô béléen anì geblihen yóm tonok gónón mton
    yóm kimu labi.”
  cpc-NT: 'Ipoña ikantaki iijatzi Jesús: “Jiroka pashini nojyakaawintimiri. Tzimatsi
    ojyiki kiriiki jimanaitziri owaantsiki. Ikanta apaani atziri iñaakiri, tii okantzi
    jaanakiri, iijatzi imananairi, tikaatsi inkamanti, ikantashiritanaki irirori:
    ‘Ontzimatyii namanantiro jiroka kipatsi, ari onkantya nashitantyaariri ikaatzi
    tzimatsiri janta’. Ipoña ipimantakiro okaatzi tzimimowitariri, jamanantakiro kipatsi.
    Kimoshiri ikantaka, tima jamanantakotakiri ojyiki kiriiki. Ari okimitari iijatzi
    ipinkathariwintantai Inkitijatzi”.'
  nhg-NT: ’Cuöc Deus tlamandöruro, icaca quiename sente tesoro tli mojyöntaya ipan
    tlöle. Hua sente tlöcatl oqueniexte, hua entunses oquejyö ocsajpa. Hua ca meyac
    pöquelestle unya, hua quenamacac noche tli quepeaya, hua oquecu inu nieca tlöle.
  nya-nya: “Ufumu wakumwamba ufanana ndi chuma chobisika mʼmunda. Munthu atachipeza
    anachibisanso ndipo ndi chimwemwe anapita nakagulitsa zonse anali nazo, nakagula
    mundawo.
  ngu-NT: ’On tlacatl yejhuan quinequi Dios ma quimandaro quen se tlacatl yejhuan
    oquinextij on tesoro ipan se tlajli campa iyanticatca. Ijcuac oquinextij on tesoro,
    ocsejpa ompa oquiyan. Niman ican paquilistli oyaj ichan, niman oquinamacato nochi
    tlen quipia. Quemaj ocou on tlajli campa oquinextij on tesoro.
  kup-kup: Met Iesu ñetï pov mañat maot mod epovotï bavatat epat mañah, “Aban nap
    ham narah sohot pei tin monï ahos manat bah-nai napuhö ba iz batahan iz ravat
    hehaekan etet bar batat pi pei poiz biñ ravahapuh pim bapanez homet maot ba iz
    batah. Tat sahapuh pim nonair naitü añarab modari gamö reet manahan parum bahapuh
    pi monis manah. Tahan monï pos bat sahapuh pei tin poi oraeh-ham poraz maup zum
    metat pim bah. Tahan pei poi amun pimei ravah. Met pi pei tin poiz biñ ravat het
    pim bahavoz zut ari Godiz masakavoz roketak hepekezavoz homet ari biñ ravat mel
    tat hepekez hat arin ok añoh,” pot mañah.
  jid-jid: Mulki shulu ahe to (arziki) wa ba rii wu ni mi rju. Indi ri ka toh nda
    rii'u. Ahi ni ngri nda ka vu ikpyi wa ahe ba le'nda hi ka le rjua.
  wmw-wmw: “Ufalume wa binguni ulandana na mali akufisiwa mmasamba. Vyaapita munu
    akiwonerera na akifisa mmasamba nomo tena. Kwa radi yake yawenye akúka, kuuzanya
    piya vyaári nawo, ikisa akuza masamba are! ”
  gmv-GGM: Salo kawotethi gade gidon qotetida mishe milates. Issi uray he mishiyo
    demidi zari qotidess. Ufaysafe dendidaysan bidi bess dizaz wursi bayzidi he mishiya
    diza biitta shamidees.
  ssg-ssg: “Aweisal ti Haeu neini seilon tin masin tel seilon tihini muneni waliko
    pate tuah leili hepekeun. Ape tel liai tahiwi tunahi. Pate i amuam hawane ape
    i tihini aliake. I nahih hangaini hatapo soxian ape i kahui teik hepekeun ien.
  zpo-NT: ’Lee pa nabeyy Dios nak mod zyen doo or kwaan nzholaan leen tub lee leyo.
    Tub xaa nzha nu nguzhal or ne, nu mbare xaa mlolaan xaaya stub welt leeka lugar
    zee. Nu nyakdoola xaa nya xaa mto xaa rese kwaan nkano xaa, zee zii xaa leyo pa
    nguzhal xaa or.
  poy-poy: “Ufalumi wa kumpindi ulifana ntambu ayi. Muntu yumu kawoniti ulunda yaulififiti
    mulirambu. Su yomberi kanemeleriti nentu, kawufifiti kayi na kagenditi kuwuza
    vyoseri vyakawera navi na kawuyiti kuhemera lirambu lilii.”
  qwh-NT: '“Diospa mandaquinincho cawaqueqa quenomi: Juc nunam illaqpita tarïcunaq
    atsca qelle pamparaquicaqta. Tsepitana cashqanllaman pampecur sellama cushishqa
    wayinman cuticunaq, y imecancunatapis rantiquicur tse qelle pamparanqan chacrata
    ranticurcunaq.”'
  gaw-gaw: Jesus nai anam maṯiowa, Kayaknu ḏo maḏoḏnu, keeke danab dooṯeb ii dooṯeb
    ele ou aqata, ip̱uanaṯa, imu maṯiom. Maṯiaya Nug aum. “Kayaknu ḏo maḏoḏ amu nug
    am enub oḵainab ele daṯa loḵump̱ig bia. Danab laa nug anṯa, baula awa loḵumowa,
    nug gamag ahak oḵainab doya, nug nuḵa keeke nuhig oh me, daden meeg, men doḏo
    amu awa uḵa, nug wan amu daden meum.
  nca-nca: “Sambo simburímbo unipareyó wiri yereyote naruyó ŋuko ŋandiro. Uni kato
    o meté parámi ka noko kano noko quroko qenero rero kaŋuya tapuŋaró. Tapuŋoro hamó
    niŋgu-niŋgu tero uyaro onoŋoyó soso soweyoro uya noko ŋu kimaró.
  zpz-NTPP: ’Gyel gubier ni Ñgyoozh nañ gal nu na gyel nap nu ri ngach lo yu. Orzeꞌ
    tub mbecy byap yu gyel nap zeꞌ. Orzeꞌ pcach yuñ tuubaꞌ tir laab lugaar zeꞌ. Nunu
    tonaꞌ la bet lagy yu. Orzeꞌ yay biit yu dela coz nu ricy cup yu, gazeꞌ nu wiiy
    lugaar zeꞌ nu ri gyel nap zeꞌ.
  mkj-mkj: “Wein nehnloannge doahroar me. Woal men kidalda pai kajampwaloau ma oakkoakla
    nehn japwoau. Nehn ah kidalda, ih pel pwuroahng jaripdi nehn pwirejjo ih ken perenda
    inla noaskihla ah koapwoa ohroj, ih japahlla dupukda jappwo.
  zac-NT: ’Lugar catë rnibëꞌa Dios, na ziquë tubi tesurë nabëcaꞌchi mënë lu tubi guiuꞌu
    lachi, perë tubi nguiu bëdzelë tesurë ni. Iurní bëquitë ldúꞌull. Bëcáꞌchill tesurë
    ni laꞌni guiuꞌu stubi. Bëtuuꞌll grë́tëꞌ shtë́nëll parë síꞌill guiuꞌu catë nanú
    tesurë.
  kyg-kyg: Gotiꞌa vayaꞌaiteꞌmo yagaino neꞌapateya kavaꞌmo haneꞌniya kava huno mago
    vekamoꞌa alopa moniꞌamo kesifiꞌmo maleteno hoyaꞌafiꞌmo keli kafiteno kesiꞌamo
    alino ani kelifiꞌmo maleteno aeno ati kae maleteno ataleno uꞌniye. Uꞌnigeno henagaꞌamo
    mago vekamo uno ani hoyafiꞌmo aiꞌyu aiꞌniyategamo ani kesimo ageno avateteno halate
    aeno ati kae maleteno uno muki kagemi yaꞌamo alino maketi huꞌnigeꞌa miya faiꞌnageno
    monimo aliteno ani mopamo miya faiꞌniye. Alisiyafeꞌmo lusi kava huno amogaga aiꞌniyaꞌmofeꞌmo
    muki kagemi yaꞌamo ago alino ataleꞌniye.
  kmk-kmk: Intultuluy kampay Jesus un kanana’n, “San mangiyapuwan Apudyus maiyalig
    si kaḻuuba naikuḻub sin payaw. Odasan man di osa’n tagu, amod dit taḻok na ot
    binunbunana’n obos ta ummoy na yan inlaku dat losana kokokwa na asina umoy gatangon
    dit payaw.
  cao-NT: —Huai maihuaha ca jahuë copixëni cabo jascaria tsi xo Diós otohaina —i Jesu
    niquë—. Jabi huai maihuani ca jahuëmishni bo joní bërohuaniquë. Bërohuaxo tsi
    quiha toa jahuë bo maihuatëquëhi quiha, nohiria bá cahëyamano iquish na. Jatsi
    rani tsi jahuë jahuë bo tëquë iniahi quiha, parata bixëna. Toa huai copicatsi
    quiha. Iniaxo tsi quiha huai copihi quiha, maihuahacani ca jahuë copixëniria cabo
    bixëna —nëa tsi Jesu nëcaniquë Diós otohai ca yoati na.
  bbr-bbr: Jisas nukas keser äiewon, “Omnokoukan roasiret ak Anut nukan roasiret saräun
    kiro kesek, kar ros kon aiauk sosop bokis uru mianik, kon woia ämäi mowon. Kiro
    ro nuka meienuk, kar ros kiro bokis aiauk orip aparianik, kos pak ätäi ämäi mowon.
    Ko nepipirmara, kon osap erekapu karauk roat aronuk, kau mona, kos pak kiro aiauk
    oianik, pote kiro woi kau mowon. Kesermara, kiro aiauk bokis uru rawon, kon sarewon.”
  inb-inb: 'Kasapasmi Jesús nir­ka­kunata: —Suma luar­manda mandai, achka kuri kulki
    alpa ukuma pam­baska tias­ka­sina­mi ni­raiá. Chi kuri kulkita, sug runa tarispaka,
    chi­lla­pita pakaspasi sakirka. Nispaka, iapa kun­tin­ta­rispa rirka. Tukui ima
    iukas­kata katuspa, chi alpa­tasi randirka.'
  hrv-hrv: '“Kraljevstvo je nebesko kao kad je blago skriveno na njivi: čovjek ga
    pronađe, sakrije, sav radostan ode, proda sve što ima i kupi tu njivu.”'
  box-NT: «Ho wáayi bɛ́ɛnì bìo ɓonmín lè mu bè-senì ɓúi na ɓa lú ho mɔhṹ
    yi. Ó o ɓúi zũna mu dã́ní vaá khɛ́ra á bĩnía sã̀ vaá lú. O sĩi wan
    wan, á vaá yɛ̀ɛ́ra bìo wi o cɔ̃́n ɓúenɓúen, ò o ɓueé yà ho mɔhṹ mu.
  ote-NT: Rá hmanda ra Nda̱ de mahetsꞌi nja ngu ra boja̱ xa tꞌagui mbo ja ra hai,
    y nura boja̱ꞌa̱ bi dini ꞌnara ja̱ꞌi ne bi yopa goꞌmithoni maꞌnaꞌqui. Nuꞌbʉ́ nuꞌá̱
    co ra johya bi da̱ma pa gatho núꞌa̱ te mi pɛꞌtsi pa da danga núꞌa̱ ra hai habʉ
    xqui dinga ra boja̱.
  wnu-wnu: 'Yisas qob eng ende wurinob qamb wogub bo mi geret big qamar: “Qenu wonou
    ginamt bibis eng ete gas, munon nomon qur qirinau bigari qoat igour eng ger nomon
    qur abau ger bisub man end goanet tumuniamorei. Ne bo munon ger qib gab ne wo
    bo qon biineri biua ai taut tumuniamorei. Tumuni wogub sig borusi mismisir wogub
    ai eng ten baib qamb wonomi eng gugum munon qei wurisab taui qur baub ne isub
    ai eng ten baurei.”'
  zam-NT: 'Tolo ndxab Jesús loo mèna: Nde tetaquen tedib con'' loo gu'': Con'' co''
    nden'' mèn no ndyac lezo'' mèn cón che''n Diox, mèn co'' tlo yila''s loo Diox
    tac Diox mdyal yòo mèn loo cón che''n Diox, nac thìb con'' ndac tín'' xal co''se''
    mzyal thìb mbi'' tmi co'' nzo casloo loo xyòn thìb xtàa mbi''. Per co''se'' mzyal
    mbi'' tmi co'' nzo casloo loo xyòn xtàa mbi''a, ale mbere mbi'', mtau'' mbi''
    loo tmia tya tedib vez. No de tant ndyac lezo'' mbi'' co''se'' mzyal mbi'' tmi
    loo xyòn tedib mbi'', ale mbere mbi'', ndye''th mbi'', mtho'' mbi'' rye con''
    ndxàp mbi'' par ti'' mbi'' xyòn mèna loo mèn co'' nac che''n yòoa.'
  zyp-NT: Vaicung painah raang cawh ly letei nopaw cho khatah a lo. Cawngsawpaw tah
    ma cawh a hmuh tihtah nawh kaw ka, lunglawng hmotah va sei ka, a hnuipaw vytei
    va zua ka, ma ly cawh a cawh.
  sey-NT: Maꞌtëmo paꞌi te̱ꞌte cato curi mahuë yejana quë̱ni yahue o̱aseꞌeje̱ paꞌio.
    Ja̱je paꞌioni teꞌi pa̱ipi curi mahuëre ti̱ꞌani cuiꞌnaoni i̱ti macana se yahue
    o̱ani ai sihuaquë sani siꞌaye i̱ paye i̱si saoni curi quëꞌi yejare hueroseꞌeje̱
    paꞌye aꞌë.
  nvm-nvm: Jesu fu ijeg kuardiame kia, God izeg fu efuon ijiebuon oij iji fu samuagdiamo
    iji fu ire gord be bu abe juar kafar be ijia mako rume sauinva ijekin. Bu abe
    sauivga e be fu ijia juai meoine uri gord iji game fusik una sakin atame okurame
    ijia aren. E iji fu ire iji gama fuka oimaimga fu una ar ijia kekome sinuom fuon
    fok fu karme una e kafobuon kimen. Areme fun mon ijin kege una va e ar kafar iji
    samuamo iji kimene fun moik kafar iji fuon aben.
  mps-mps: “Te Godigo obo tomode bidibo kolesaga te wiegi yai mu dao, te gide geme
    dualaluali dila pai nai mu tiwai dao. Bidi mego te nai subaso, tama agai ma dualali.
    Agai wiegi yai homu pemene yai, tama aga pelama, aga doado bage tigidali te bidi
    dabebolo menama, mone selama, tama te gi tǫ abelegi paibao, te aga suali dila
    pai nai somainogo,” Jisasgo te po wai.
  pab-NT: — Xekohaseti koamaniya nawenatyaka atyo xoalini hare kaloxaimanexe metahare
    tyaonitere hakoa waikohekoa akereta hoka hatya haliti kaokehenene hoka ateroakihitiyerene
    akereta. Hoka ihalahare hoka xane betetya tyotya haxiyeharenai hoka haikoaheta
    hoka hatyo waikohe iyitere akereta atyo.
  llg-llg: Yesus nakadaik nakandandaak esa bali, nae, “Hataholi mana nau nalelak Lamatuak
    totoꞌu palendan ndia, na, sama leo hataholi mana mahiik hambu bua mabeli nalan
    seli, fo hataholi feꞌek nafuni nitak nai dae bibia anak esa dale. Hataholi mana
    mahiik ndia mai kali, boe ma ana hambu buas ndia nai ndia, de, namahoko nalan
    seli. Basa de, natoi falik buas ndia. Boe ma ana fali lai-lai, fo neu seꞌo heni
    basa hata nala. De, neu hasa nala dae ndia, fo suek naena bua mabeli ndia.”
  kyf-kyf: «-We -yɔ -Lagɔɔ nyɩmaa 'wlulapɩlɩe 'wʋwlʋa mʋ -wa 'ŋnɩmnɩlu yabhlo -we
    mɩa zizeda kpaa. 'Mʋ nyɩmɛ yabhlo 'yɩa, 'ɩn ɔ yia we zize lʋ. Ɔ plɛ mɛnɩ, 'ɩn
    ɔ mnɩa, ɔ yia ɔ -lu weee pɛlʋ 'pa ɔ 'ka wee kpaa zɔ.
  tpi-tpi: Jisas i tok moa olsem, “Kingdom bilong heven em i olsem wanpela bokis mani
    ol i bin haitim long wanpela gaden. Wanpela man i lukim, na em i haitim gen. Em
    i amamas tru, na em i go salim olgeta samting bilong en na i go baim dispela gaden.”
  mih-NT: Cuhva ñihi yo sa cundyaca ñaha ra Ndyoo sii yo cuu tañi minoo sa yahvi xaan
    ndyaa ta ñoho xehe si sisi ñuhu. Ta i nañihi minoo ra sii si, ta natyixehe tucu
    ra sii si zuun ñi yucuan. Ta zɨɨ xaan i cuñi ra ta cuahan ra ta i xico ra tandɨhɨ
    sa iyo sii ra, ta i nazata ra ñuhu cuan.
  qvh-NT: 'Mastapis Jesús yachasergan: “Tayta Diospa naupanman chänansipä cashganga
    caynömi caycan. Juc runashi chacrapa purir tarergan saysica guellay pamparaycagta.
    Say guellayta tariycurshi cushicushpan yarpachacorgan: ‘¿Imatatä ruräman cay guellay
    nogapa cananpä?’ nir. Sayshi say guellayta cashgalanman pampaycur cushish aywar
    ranticorgan lapan imaycancunatapis. Say guellaywannashi rantergan guellay pamparaycashgan
    cag chacrata. Saynöpashi pamparaycag guellayta jorgur rïcu ricacorgan. Saynölami
    Tayta Diospa naupanman chayga cay pasacho imaycayog cashgansipitapis más cushicuypä
    caycan.”'
  kms-kms: “Wute God nde si nambu ris kin ni wet bidi bokis ane wuny mbe suqo miraq
    pu wuse kin pugri. Wuti iri nundoq di mune but niraq, di ni quan nganye chumbuai
    nand, di ni no yumbo buagi te wute nem wong mand pre, di ni nandi wuny vise kin
    qi puch te wong nindiq.
  agn-agn: “Ang inadian tang Dios pario ong manggad ang limbeng ong tanek ig nāli
    ta tatang taw. Ang bindoat tang taw ang asi sinampekan na sing oman, ig ong sobrang
    kalipay na minolik ig pinabakal na tang tanan ang pagkabetang na. Oman dayon ang
    binakal na tang tanek ang asi.”
  nhi-NT: ’Nitiquiuahcayo Dios, sannoiuqui moniuilia iuan in tomin tlen tooctoc itich
    se tlali. Ihcuac se tlacatl cahsi, ocsipa ompa ictlaatia, uan ica mic paquilistli
    yaui icnamacatiu nochi tlen icpia uan icmocouia non tlali.
  ttc-NT: «Ntons tzan kykaj kye xjal tuj tq'ab' te Qtat aj nnajan tuj ka'j, te nini
    iktza' jun q'inomal ewa' tjaq' te tx'o'tx', b'ix yaji jun xjal n'oknoj titza'
    per oqtex tewa' junky'el tzix; ntons komo tetz b'an nchalaj ti'j, yaji oxe'l tk'ayi'
    kyaqil tidi' tetz tzan tkaj tloq'o' te tx'o'tx'.»
  dan-1931: Himmeriges Rige ligner en Skat. som er skjult i en Mark, og en Mand fandt
    og skjulte den, og af Glæde over den går han hen og sælger alt, hvad han har,
    og køber den Mark.
  kwj-kwj: “Hewen pe kwambu ti oti tau fotiki yanisiro ya kowe hinga. Wosiwani hima
    foringa heisini rini ga o kumbwa norukweni ri ai yani. Wosiwani eripeꞌaripe rihi
    tito omwesika naha. Ete wosini ri ini ele ri mwaꞌambwe hinga tinda ya wungwa ri
    jisini o tau ni ya ri rakonda.
  vie-OVCB: “Nước Trời giống như châu báu chôn dưới đất. Có người tìm được, vui mừng
    bán cả gia tài, lấy tiền mua miếng đất đó.
  kze-kze: Ísu maarán-áínkwárá'á simátimena séna Áánútu kwená kwaásimo kwégawaain-aimba
    maarán-áímbán-iye. ó'oran-ontamba maravímbá utámarena ména pukáisana moóráwai
    téna taawánéna aamoí éna káátamarena mimbárámá meéyámbá íníntavena kwená óísamba
    maimái tímatuwena óntamba mairéna mimbárámá komeéyán-éna minó'órán-óntámbó ásámakaamba
    mairáiye.
  mpj-mpj: Palujanu-jananya kujupa Jiijajju wajarnu, wangka ngaanya yumuwanpa, “Mamalu-jananya
    palumilikaja ngampurrju kanyilku, Jilanyayuru palunya tayimu nyinaku. Martu kujupalu
    parra yanku parna kujupangka ka parra ngurrilku kuulukura, nyakuyilapa, parnalu
    jutulku, martu kujupalu nyakujaku. Palujanu pukurlarriku marlaku yanku ngurra
    walyjakarti, ka jalamulkuyingku maya walyja, parna walyja, ka mani manku. Yanku
    marlaku maniwinti ngurra palukarti kuuluwintikarti. Yankulu payamulku maajangka,
    ngurra kuuluwinti wululu kanyilkuraku. Mirtalu maaja jiingka wajalku, kuulu ngarrinyjajanu,
    paki, kukujunkulura. Martu jiilu kuuluku layikamurrira kanyilku. Martu jiiyuru
    Mamalu palumili walyjaku layikamurrira kanyilku.”
  lbk-lbk: “Maiyalig nan en-ap-apowan Apo Dios isnan akon ay nakhakhab-onan is kapayew,
    ay ya ket edchanan nan esa'y takho. Ala na't ya khab-on ischi, ya isnan layadna
    en na't inlako nan am-in ay kwana, sa na't en lakwan nan chey ay payew.”
  mto-NT: ’Veꞌem xa veꞌe je̱ jayu juuꞌ veꞌe ijttup je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm ax
    joꞌn toꞌk je̱ jayu juuꞌ veꞌe tu̱du̱paaꞌty je̱ chó̱vax je̱ꞌe̱ juuꞌ veꞌe yuꞌuts
    ijtp joma veꞌe toꞌk je̱ kam. Ku veꞌe je̱ jayu du̱paaꞌty je̱ chó̱vax je̱ꞌe̱, jé̱pjyam
    tseꞌe du̱yoꞌtsnuva, vanꞌit tseꞌe vaꞌajts xo̱o̱jntkp na̱jkx du̱to̱o̱ꞌkmojkkú̱x
    nu̱jom juuꞌ veꞌe yꞌixp jyayejpp je̱tseꞌe du̱joy je̱ kam.
  bzh-bzh: “Log sën Nyëġ-yaġek-yi anon jaḳ lo, og yiḳ nebë ḳupeḳ nivesa sën
    mehöti vun meneggëp loḳ dob bemehö ngwë töḳ vu, log vun yah ggökin. Kwa vesa
    rot geya nevonġ yi nġaa pin balam debaġo beḳo monë raḳ pin, lom yah baġo
    dob len ti sënë betu yi nġaa.”
  guj-2017: વળી સ્વર્ગનું રાજ્ય ખેતરમાં સંતાડેલા દ્રવ્ય જેવું છે; કે જે એક માણસને
    મળ્યું, પછી તેણે તે સંતાડી રાખ્યું. તેના હર્ષને લીધે જઈને પોતાનું સર્વસ્વ વેચી
    નાખીને તે ખેતર વેચાતું લીધું.
  jvn-NT: 'Gusti Yésus neruské piwulangé ngéné: “Kratoné Swarga kuwi kenèng dipadakké
    karo kasugihan sing dipendem nang lemah. Terus ènèng wong sing nemu, nanging terus
    dihuruki menèh. Sangking bungahé, wongé terus ngedol kabèh apa nduwéné, terus
    balik nuku keboné.”'
  byr-byr: Sɨgunyavɨya maremwaaideꞌ, nɨgwɨbukuta pɨrɨꞌ wawɨnya pɨrɨvɨ lɨka yulyakɨnɨkabaaibɨsasɨ.
    Aꞌmwe pwai wawɨnya savɨ lɨkɨna yaka ‘Nɨgwɨbukusaꞌ daaka!’ daka ayɨna lɨka yulyakɨna.
    Sai yɨlaaya naanga yɨna, gamɨre gɨlyɨvɨsangɨna kale mwi yakei yuya marayaasɨna
    yaka nɨgwia naanga maaraka nɨgwɨbukusaꞌ maaryaꞌnei wawɨnya sajɨꞌ yasaawɨna.
  ian-ian: Nyinangwutmba lɨga nɨma nyan ndinyangu kat vɨga lɨndeya vak kupma lɨgandɨ.
    Kɨta nyan kɨpmamba vaangunja apma kwanda kwanda yiga waangu vaga vɨndɨ. Vɨlaa
    ak wumba yambɨ kɨpma tegɨlɨlaa ndɨna kwanda kwanda aywaa kwilaa sanya klalaa yiga
    wan kɨpma sanya yaagilaa klandɨ waa wandɨ Jisas.
  hun-hun: „Ismét hasonlatos a mennyek országa a szántóföldben elrejtett kincshez,
    amelyet megtalált az ember, elrejti, örömében elmegy, eladja mindenét, amije van,
    és megveszi azt a szántóföldet.
  mcf-NT: 'Adshumbic padpiden Esusën chuipondash. —Tantia. Matses ambi istuidaid bedte
    comapenec bunquiaid mibi chuinu. Utsin tied nantan nidshun dadan ëndenquimbo ompoampid
    piucquid dadpenquio icquid istuidpac caondash. Istuidash aid bedte comapenec bunquiopac
    caondash. Adshun aton na abitedimbo menequin piucquid bedshun tied icbo aid piucquid
    meneshun: “Nëbi con tied nec,” queshun piucquid ompoampid bedpac caondash. Adomboen
    matsesën Nuquin Papabëd tabadte bunquin aton nauidi nainquio icquin Nuquin Papan
    chiacpadomboenuidi nac bëdambo ictsiash.'
  kjs-kjs: 'Gote-na Surube Yapi Di-ri go-rupa: Abalade ali medame epe elenu su-para
    pa paga wisa. Go-rupa pea pare ali medame go ele adisa. Go rabu nipumi su-para
    wala maa pagaa wisa. Go-rupa adisa-pulu nipumi raaname waru komoma lisana nipu
    puma enaali medalomame nipuna ele kabeme. Go-rupa puma nipu go mone-me go su kabola
    pea.'
  mni-mni: “Swarga leibak adudi loubukta lottuna leiba lan-gumbani. Mi amana madubu
    phangba matamda mahakna madubu amuk hanna lotsilli. Amasung mahakna adukki matik
    haraojarammi madudi mahakna chatkhiduna mahakki leijaba pumnamak yonthoklaga loubuk
    adubu leijei.
  yad-NT: “Jarichumuvichi̱ nusu̱yada ji̱ta nu̱tyu tara nta jiryatiy jaryi murichevarya,
    jiryatiy ravichanu̱yada dutyasara nudivya. Sasaryejadanumatiy ti̱qui nijya̱mi̱ra,
    samutadodantirya. Si̱chana̱yadamu, saya̱da ji̱ta variy, sata̱ryu̱tya̱dara jiberya
    ti̱ta̱ju̱ jiryatiy simura, sa̱tidye ta̱ryu̱y variy ramurichiryatara nudiy.”
  mxb-NT: ’Táto̱ꞌon ki̱ꞌo dándáki Ndios ña̱yuu na̱ kíán táto̱ꞌon iin ki̱di di̱ꞌón
    nákaa̱ de̱ꞌé no̱ñoꞌó xítí. Chi̱ iin kuu̱, dá ni̱ na̱níꞌi̱ iin ta̱a ki̱di ñoó,
    dá ni̱ na̱chi̱káa̱ de̱ꞌé tuku raa̱n, ta kádii̱ ini ra̱ kuaꞌa̱n nóꞌo̱ rá. Dá ni̱
    saꞌa̱n ra̱ ni̱ di̱kó ndíꞌi ra ña̱ꞌa ió noo̱ rá, dá ni̱ xiin ra ñóꞌo̱ noo̱ nákaa̱
    de̱ꞌé ki̱di di̱ꞌón ñoó.
  pon-2006A: “Wehin Koht rasehng pai kesempwal rir ehu, me wie ekiek pahn pwehl nan
    sahpw ehu. Aramas emen ahpw diarada pahn pwelen sahpwo, e ahpw pwurehng ekihla
    pahn pwehlo. Ih eri pereperen kohla netikihla mehkoaros me e ahneki oh pwurala
    pwainda sahpwo.”
  maq-NT: ’Xuta xi meje cuisehen gubiernu xi sahmi Nina ne, hacuaha tangun me sacuaha
    ngu cha xi casacu rë cha ngu cahndë́ hiscan xi caseyanijihma tujún cjín. Hane
    hya xi camá ne, cavetsa nga cha tujún jan, sehe quiji cha cojo cjuasua ne, caviteña
    cha yëjë xi tjin rë cha sehe cavechutaha cha chji rë xáhva jan.
  hto-hto: Monamo ite Juzíñamui illáɨmaitagamacɨna íacadɨno bie izói fɨ́noitiaɨoɨ.
    Enɨe anamo ónonino retáidoga ráifide raa jénua izói fɨ́noitiaɨoɨ. Nɨɨe monado
    daa come afe retáidoga ráifide raa baite. Bailla mei, abɨdo dáanomo áfena retáidote.
    Afe mei jofomo ióbicana jaillano nana íemo ite raa fécajide. Raa fécajano oga
    úcubedo afe retáidua énɨe ɨ́bajide.
  por-BRBSL: “Novamente, o Reino dos Céus é como um tesouro escondido no campo, que
    um homem encontrou e escondeu. Em sua alegria, ele vai e vende tudo o que tem
    e compra aquele campo.
  ces-NKB: “Nebeské království je také podobné pokladu ukrytému v poli, který když
    člověk nalezl, skryl [ho] a kvůli radosti [z] něj jde, prodává všechno, co má,
    a kupuje to pole.”
  cui-cui: 'Equeicha Jesús namchi, jeye: “Yabara paca tsipaebatsi po coyene xua Nacom
    exana, pomonaetha pomonae pejʉntʉ coyene canamataxeinaexae pon jiwi itorobiya
    pia pepa peewatsinchi. Barapo coyene bara jʉta ichi, icha be pocotsiwa peitʉpanaewa
    ichi pocotsiwa ainya matoma xua ira bʉxʉpanatha boca pabitha. Poxonae pebin barapo
    peitʉpanaewa jemeicha ira bʉxʉpanatha namicha taebota, bichocono tsorobotha matatsaebota,
    bichocono peichichipaexae baxua. Jopa muxu tsipaebiyo ichamonaetha. Bichocono
    jʉntʉ coyene weiweina. Bapoxonae pia botha pona pecaenaetsinexa daxita xua xuan
    pocotsiwan xeina. Bapoxonae barapo paratixitha comota barapo pabi, po pabitha
    boca barapo peitʉpanaewa. Bewa barichi jiwi. Bewa jiwi bichocono beita cui jichatsi
    xua pexeinaewanexa tsane barapo peajʉntʉyapusʉwa, icha poxonae pebin ichi xua
    pitapeitʉpanaewatsi piraichi daxita caenaeta pocotsiwan xeina”, jei Jesús.'
  boj-2014: Osiqa Yesus a olo marej, “Qotei laŋ qureq di unu qaji a na aqa segi tamo
    uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas. Kumbra di tamo qudei na silali
    kobaquja osib ŋam moŋgum miligiq di ateb dego kere. Atsib nañu agu beiq di sub
    bogsib sub miligiq di ŋam moŋgum uliteb. Onaqa tamo bei na bosiq ŋam moŋgum di
    itosiq tulaŋ areboleboleiyej. Deqa a ŋam moŋgum di olo subq di mororyosiq gilsiq
    aqa iŋgi iŋgi kalil qariŋyosiq dena silali osiq nañu agu di awaiyej.”
  eng-OEBUS: “The kingdom of heaven is like a treasure hidden in a field, which a
    person found and hid again, and then, in their delight, went and sold everything
    that they had, and bought that field.
  eri-eri: Yesus no ege onou lewai, “Ha laluwa nomo huuna langa yafou wa, moni bogis
    bagu haga ete langa huwarimu wane dorofe. Fai ete no uredu bona, no ege fere langa
    huwarimuwai. Onodu no inyangaaro edega bona, goidu nomo dada oruwanga hurudu bona
    haga waha ejiyawai.”
  aly-aly: “Artwa ingwerel ampwal man-angketyarr arerl-alpek, inkwerelhemel. Ranem
    man renh arlwarrernek. Ra arterl-alhek, ra ingwer-inger apey-alpetyek. Ra anyent
    ikwerant arrkernelhenh, renhant inetyek. Ra ilek-ilek ikwerenh tharlemilek, apmer
    man-angketyarr renh payemeley-alenty. Ampwal man-angketyarr impen, mwerr-angker
    Akngey-kenh-angkwarr alakenh arrpemarl, impen alakenh-anyem aynteyelan.”
  wiu-wiu: Akolaliyo ali atoa pawe toa talo tokole ooyametekuno, yakamene. Kue kake
    kue peya mati ua kapetekatapeneya potipianeya pikata panago nome enamutukome eya
    taneya. One kamo toatekuya i piko wa eni kue ka wa potipimotokome yapu wakapea
    pokome onekeya peya topo toa kue mootapeneya. Nitoapa ta pinago mekata pokome
    wini itono i kueme topo toane mou wa topo toa motaneya. Nipa kolotine mekome taneya.
  swe-swe: '[Jesus fortsätter att undervisa lärjungarna enskilt:] ”Himmelriket (Guds
    kungavälde, som finns överallt där hans vilja sker) är som en dyrbar skatt som
    blivit gömd i en åker. En man finner den och gömmer den igen, och i sin glädje
    [över upptäckten] går han och säljer allt han äger och köper den åkern.”'
  cth-cth: Kalvan uknaeram teh law dawk hro e hno hoi a kâvan. Hote hno hah kahmawt
    e ni teh bout a ramuk teh, lunghawi laihoi a ban teh a tawn e pueng hah a yo hnukkhu
    hote law hah a ran.
  mti-mti: Kwimin toimuwawa me nau danave divi da oraiminavitwa guwavewa mina. Apan
    da me yaupewa, me guwave sira baraupe, degadega ag taig aipe. Me dividvi meumawa
    undag gwiruwat anmaga aupe meve nau me gwiruwat aupe.
  pad-NT: 'Hari. Jesua vara bivani''ahi ida rajomi kavaranihi hoariha: —Okavarajomiki
    ida Deus ija''ari-ra vaka''da''divini, ija''ari jiniro ''ba''dani kaidivaki ahojaki-ra
    karagavini fori hini. Hoariha kasiroia adaha''aha ada makhira. Adahaha, bikaraga''ihi
    ida jiniro ''ba''dani kaidivaki ahojaki. Khaii ni''aha. Bikaragavini naothinia,
    bianahoja''ianahi ida jiniro ''ba''dani kaidivaki. Abono-ra ni''aha ada makhira:
    “Onofikarahoki hida siroi kodimoni hini. Hihavirihi vahabini hida jiniro okaragaki.
    Ida asia vahabini hojahi. Onofiki ida jiniro hahavi. Kodiani hirihi hida siroi.
    Okapavakarihi; ni-siroi kaka''da''dini siroi-ra onako''di''ianavini-ra nadabaki.
    Siroi kaidivaki arafiaki mani bana hida kodinahina hahavi-ra pavakari onihavini
    hija. Kodinahina abosini kajinironi-ra ogathanivini vani okapavakariki hida siroi.”
    Abono-ra ni''a''aha. Oniaroa ajihi''aha ada makhira. Siroi kaka''da''dini kania
    okha''aha, bikapavakari''ihi ida siroi. Nimania ida ija''ari Deu-ra nofikarahovini
    kidika''da''di hina — niha ada Jesus.'
  twi-twi: Yesu toaa mmebu no so se, “Ɔsoro Ahenni no te sɛ ademude bi a obi kohuu
    wɔ afuw bi mu.Ɔkataa so, na ɔde ahopere kɔtɔn nʼahode nyinaa, de kɔtɔɔ afuw no.
  hlt-hlt: Vaan ram tah lohma ah a thuh sut khohrhang phek la om. Te te hlang loh
    a hmuh vaengah a thuh tih a omngaihnah neh cet. Te phoeiah a khueh boeih te a
    yoih tih te kah lohmuen te a lai.
  tbz-SIM: Kuyie nkpɑ̀ɑ̀tìyuu dònnɛ̀ dɛ̀mɑrɛ̀ sɑ̀ɑ̀rɛ̀ ndɛ dɛ̀ɛ̀ sɔ̀ri kupɑku miɛkɛ,
    kòo mɔùu dɛ̀ yɑ̀ kɛ́dɔɔ̀ kɛ́ dɛ̀ sɔ̀nnɛ kɛ́kònnɛ̀ diwɛ̀ì, kɛ́fítɛ́ ò mɔ̀kɛ dɛ̀ɛ̀
    kó dimɑ̀ɑ̀ kɛ́kɔtɛ kɛ́dontɛ́ dɛ kó kupɑku.
  san-GUJ: અપરઞ્ચ ક્ષેત્રમધ્યે નિધિં પશ્યન્ યો ગોપયતિ, તતઃ પરં સાનન્દો ગત્વા સ્વીયસર્વ્વસ્વં
    વિક્રીય ત્તક્ષેત્રં ક્રીણાતિ, સ ઇવ સ્વર્ગરાજ્યં|
  ake-NT: Miyarɨ rɨ ka'pon amʉ' enupa'pʉ Sises uya, “Papa e'to' esa' wannɨ pe esi
    i'nʉnkena' mamin umɨ yau onansa' te'sen kasa. Mɨrɨpan eposa' ka'pon uya a'tai,
    iu'na'tɨkapʉ iya kanan, mɨrɨpan esi pori' pe, mɨrɨpan uya tanporo timamin kʉrʉpo'poma,
    mɨrɨpan epe'pʉ ke mɨrɨ non e'ma iya.
  qvn-NT: 'Chaypitas Jesusga yapaymi tincuchiypa yachrachipäcamaratag Diospa munayninchru
    cawayagcunapita cay nir: “Juc pampachrümi cara alisca välig paca. Chay pacata
    tarirurmi runaga gangalanman pacarpuyur cushisha aywacun ima-aygantas ranticug.
    Jinarcurmi rantirun chay pacayog pampata. Chaynuymi rurapäcun Diospa munayninchru
    cawayta munagcuna”.'
  tku-NT: 'Jesús cāhuanipālh: ―Tachihuīn ixpālacata chī Dios māpa''ksīni''nkō'' tzē
    nalīmālakchā''nīcan lhūhua'' tumīn tū mā''cnūcanī''t nac ti''ya''t. Namin chā''tin
    chi''xcu'' ē namacla huā''mā'' tumīn. Xla'' namā''cnūpala jā ixuī''lh. Līpāxuhua
    na''a''n nastā''kō'' ixlīpō''ktu tū ka''lhī ē natamāhua huā''mā'' ti''ya''t jā
