    fagan-bii kubala nuubuta, kaanata, tuumon tet boyo ugol kafin tem kulagal maagalo
    nuubuta minte, am maak daanu e, tinum migik maak maagalo no kafin fagan tolom-nalata,
    tuumon tet boyo utama ko. Kafin boyo imi kafin ba kuta, tuumon bomi deng uyo kwiin
    kiim kup tebe-bom-nalata, imi aget uyo fuguno-nala e, ‘Tambaliim ke tuumon boyo
    nalami kulan-temi o,’ age-nala e, asok kafin uyo kulep te yak to tuumon tet uyo
    kati-nala e, no ilami mufekmufek am kutam albu uyo alugum kulep no tola molip
    umi mani uyo kulu-nala e, kulep no kafin boyo mo-nalata, ipkum kaansa imi tuumon
    kwiin tagang kubasa umdii kota ilami aligaap kebe-suu o,” age Yesus iyo bogobela
    ko. (Kale do weng bomi magam uyo bogo-nulu e, “Unang tinum dogap ita tam God imi
    daam tem unemin bomi aget uyo fomtuup ugaa kwaa-nalata, tambaliim ke tam unon-temi
