    Ne̱ mò̱ akatɔ a gyi fɛɛ. Mò̱ a kpa atanne̱ amo̱ kyo̱ŋ ke̱tɔ ke̱maa‑ɔ se̱‑ɔ,
    ne̱ oo kiŋŋi yɔ pe̱ ya fe mò̱ kapo̱tɛɛ pɛɛɛ, ne̱ ɔɔ yɔ ko̱dɔɔ‑ɔ wuye ase̱ ya
