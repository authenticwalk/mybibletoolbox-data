    cadséꞌrˋ e sɨꞌmaˇ do, jo̱ mɨ˜ cadséꞌrˋ e jo̱, niꞌɨ́ˉ dsíirˊ e dob niꞌmeáˉtu̱r
    caléꞌˋ catú̱ˉ dseángꞌˉ e lɨ˜ cadséꞌrˋ do; jo̱ co̱ꞌ dseángꞌˉ eáamˊ calɨꞌiáangˋ
    dsíirˊ dsʉꞌ e cadséꞌˋreꞌ do, jo̱baꞌ mɨ˜ niguieiñꞌˊ fɨˊ quiáꞌrˉ, niꞌnɨ́ˉbre lajaléꞌˋ
