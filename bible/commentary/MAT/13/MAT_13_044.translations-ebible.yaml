    kubätä epän tobät kubäken kuŋatkaŋ tuŋum säkgämän kubä ämatä bian-inik pewani
    u kaŋ-ahäwek. Kaŋ-ahäŋpäŋ yäwek; Wisikna! Näkŋata korewayäŋ nadätat yäk. Jide
    täŋpäŋ yäpet? Ude yäŋpäŋ tuŋum u yäpmäŋkaŋ kome ini ukengän äneŋi käbop pewek.
    Eruk peŋkaŋ päŋku iniken tuŋum kuduptagän ämata yämiŋpäŋ moneŋ yäpek. Moneŋ yäpmäŋkaŋ
    kome, tuŋum säkgämän kaŋ-ahäweko u inita suwaŋkaŋ tuŋum uwä yäpek.
  ntp-NT: Ʌgai ismaacʌdʌ ipʌlidi sai Diuusi soicʌiña sai cʌʌga gʌntʌtʌgitocana ʌrʌpan
