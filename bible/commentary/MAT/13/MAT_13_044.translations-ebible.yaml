    rantirkan. Chashnashina kankuna sukaman munanaykichi tiyan Tata Diospa mandunpi
    kawsayta.'
  zca-NT: ’Plo nile' Dios mandad nak nela tu kwa'n dox tsak, nzhuka'che le'n yuo,
