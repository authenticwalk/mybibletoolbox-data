  uvh-uvh: Ka aming wari Anutuning bining kareng u kataunga karengsa' naknga iik wara'ning
    midi tipfarani nua'ni wa ning, aming nua'ni wari feng tanonga kama u dininga fauta'.
    Anganga kama wara'ning mang ganang napa' tangkunang nua'ni ka aming fam wari timinggi'
    sepma kayonting unggung dininga katua sa' tota'. Napa' ka u katuauta' wa moni
    girii a mambong karesi sini' ka moni girisi warisa' toning u bokis ganang dasinga
    kamaganang unafarafiinga defarota' u katuauta'. Kataunga de danga ning tanga anata'
    bemna ga'sa' sura ning touta', ai feng ya aming nua'nining kamaganang fatarik.
    Ka na indining da' tanga napa' tangkunang ya nagata' bemnotik ning tonga mambong
    bokis u tubobu ningsa' farafanga sepma anga kane girii tanga adining napa'napa'
    mambong u manggaksasu'nanga fonga kama tuang waraga' aminga ning tanga kama wa
    anata' ubu bemnota'. Ning tinga moni bokis u katuauta' wa ananing sa' ubu irota'.
  ino-ino: Anumaya Koti'a kava alino yakai lapatesea kava'mo'a ma kava hu'ne. Mako
