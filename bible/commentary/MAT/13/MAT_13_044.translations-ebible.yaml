    dyaque pureama jucuare. Tuja yahua juque ama tujatu dadicuare. Jadya tibudya tujatu
    tuhua nucadya papanucacuare. Tehuanucatsu patu dirucuare, tuja dutya ai aniyaque
    catyati ara, dyaque umada chipiru anitsu tumeque yahua quemi ishu. Quemicuaredya
    tura, —jadya ecuana Jesúsra cuejacuare. (Riyaque cuatsabiji eque tuna Jesúsra
    huecashacara acuare. Tuja juishuque patu dyaque saretanayaque. Eje buchadya tujaque
    jucara ebari tsehue ecuana tuja ishu jutaqui.)'
  kgp-NT: “Kỹ ẽg tỹ ũ tỹ kanhkã tá tỹ ẽg pã'i nĩ venh ke vỹ tag ri ke nĩ gé, ha mẽ.
