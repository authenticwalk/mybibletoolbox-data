  kan-OKCV: “ಪರಲೋಕ ರಾಜ್ಯವು ಹೊಲದಲ್ಲಿ ಹೂಳಿಟ್ಟ ನಿಕ್ಷೇಪಕ್ಕೆ ಹೋಲಿಕೆಯಾಗಿದೆ. ಅದನ್ನು ಒಬ್ಬ
