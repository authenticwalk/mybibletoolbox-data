    birin mati, a xɛtɛ, a fa na bɔxɔn sara.”
  cnt-NT: ’Guei'₅₄ i₂juɨ́g₃ ja₁gon₂ Diú₄ ján₃ bá₄ lë́₅ juɨ₁lia'₂ caun₂ a₂quen₅ 'ŋio₅
    lɨn₃ a₂rë₂'ma₄ rë₂'o₅ né'₃ 'uë₃. La₁ juɨ₁lia'₂ jan₂ dsa₂ i₂dso'₂ në́₃, ja₁jaun₂
    bá₄ 'ma₂₃ táng₃; ia₁ a₂ŋɨ́₄ lë₃ 'io'₂ jén'₅, jaun₂ dsáin'₅ dsɨ₂'nág₂ ca₂le₃jë́₃
    'e₂ a₂cha₂ quió'₅, jaun₂ lá₅ 'uë₃ jaun₂.
  tif-tif: 'Yesus ayo asuk weng do kusnum ma faldak-tii bokoyila ko: Siin sawaayak
    kawu tunum ma moni yaapkan ayo fakamsi ket tem kawu abumsile, kuliila ti kulii-din
    langabip kawu tawaal dikil-alom kuwala-laaba. La, bii taanala tuumon ket ayo ukol
    ti tawaal tem kabaaku maaklo tiinsula kulaa, am ma daanule, tunum kusnum ma din-ilomda
    tawaal fakan-tal-bomdala tuumon ket ayo utama ko. Mep tawaal kaali, ami tawaal
    disa. Lale, tuumon ket kaami fiyaap kaali, Kwin disa akal ma ke-bamda ami aket
    ayo fukuna ko: Ti yaap ke mep tuumon kala nalmi ma ke-lokomi no! kalale, asuk
    tawaal ayo kulii-tal aba yak moni ket ayo katii kambola din almi mafek mafek am
    kaptam bombuu uta alik fakabi kulii-din tiila molip kaami moni ayo kulii-din tawaal
    kaa mo-lomdala, aptum taansa ami tuumon yaapkan yam kuwaasa namti kulu alami alik-daap
    kensu no, kala Yesus ayo bokoyila ko. (Kemin, do weng kaami miit uyo boko-lomdu:
    Dok kanolin unang tunum kiita God ami miit tem unemin kaami aket ayo dukum-kup
    yeluya, ti yaap ke tam unokomip no, kemip namti, iyo kabak-ami fiyaap kaata-kup
    tabe-bamdip imi mafek mafek aket yesu uyo alik kela-lomdip tiltam God ami abip
    unokomip o, kala faldak-tiimin weng uyo kanum bokosu ko.)'
  nlx-nlx: हेरगान राज खेता माय लिकायेल खेजानान गेत हे। एक माणुह ता खेजानाह देखीन लिकाड़
    दिनो। तेवी तो खुस एन तान आखो मालदेन वेच देनो, एने ता खेताह वेचातो लेय लेदो।
  apw-NT: Yaaká’yú dahsdaahń bilałtł’áhgee begoz’aaníí dant’éhéta koł ilíni ték’eyú
