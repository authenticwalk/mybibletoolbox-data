    u men jun tuul winic y te'i ilic u ca' mucaj. Top qui' u yool. Bini u cono' tulacal
    a c'u' a yan ti'iji, ti'i ca' yanac u tool a lu'umu. U q'uexaj a lu'um abe' ti'i
    ca' p'aatüc ti'i abe' a top co'oj u toolo,— cu t'an a Jesus yoc'ol biqui ti walac
    u tücaa' a Dioso.
  tet-tet: Hotu Yesus tuꞌan tenik lia hatetek ida naꞌak, “Ema mak nakara dadi Naꞌi
