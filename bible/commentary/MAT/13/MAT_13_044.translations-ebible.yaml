    misiŋgulop. Misiŋgutmâmâ ikŋe muop. Gâmâlâk mâneâmâ lok âlâŋe taka tewetsenŋe
    ya mem teteop. Mem tetem imbiâk nâhâitŋe kombo miap sâm nâŋgâmaihât yuwu nâŋgâop.
    “Yu kurihimune tatmu ari lok âlâhâlen senŋe âlâlâ tatnihiap ya kerek puluhum yakât
    hâmeŋambâ membomŋeâmâ âwurem taka hân yu puluhuwom. Puluhum yanâmâ hân otmu tewetsenŋe
    yâhâp yâhâp ambokuwom.” Yawu nâŋgâop. Nâŋgâop ya yawuâk olop. Hân otmu tewetsenŋe
