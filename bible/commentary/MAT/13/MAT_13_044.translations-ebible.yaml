    tuchɨ que erea mose ra. Sã ameɨ vender ɨ ja umbae je no. Aque ibi isi sacuã. Tesoro
    mɨɨ ndese ndua.
  kje-NT: “Lere Makromod Lalap nodi molollo ri mormori lo'o naise linikir kanaru man
    wella ai wawan rawilo'edi elimo'o wi'in. Ler ida ri ida mai do'onne, laa nawilo'edi
    wali'ur, la akin nahuwa'an rehi de wali laa na'olu mouwedi nina hahaa na'akeme
    nanumene mai nodi kupan onne weli noho onne.”
  gaz-gaz: “Mootummaan samii qabeenya lafa qotiisaa keessa dhokfame fakkaata. Namni
    tokkos qabeenya kana argatee deebisee dhokse; innis waan gammadeef dhaqee waan
    qabu hunda gurguree lafa qotiisaa sana bitate.
  kud-kud: ‘Yaubada yana Abaloina bada dova wasawasa tobwatobwa mwala'ina, toputopu
    holanai. Na ehebo towaho ilobai, na idawaniuyoi. Ainaena mayana yaliyaya ilau
    ta yana tobwatobwa maudoina igimwalaedi, na adi maiha ivai na toputopunane igigimwalaine.
  urb-NT: 'A''e pandu tĩ: —Tupã ixo ame''ẽ pe amõ oho tar katu te hũ. Ame''ẽ riki
    kuja saka. Kome''ẽ ywy keruhũ pe har kupixa pe tamatarer hũ ke amõ mukanim. Jytym
    riki. Ame''ẽ ke amõ riki mahem. Pe, amõ renda pe mutyryk. Jytym tĩ. Hury katu
    a''e. A''erehe upa ima''e ke a''e muhepy. Pe, ame''ẽ tamatarer pe kupixa ke ijar
    ngi a''e jo''ok oho. Muhepy. Aja putar katu aja mujekwa — aja Jesu pandu. (Aja
    rahã, Tupã ixo ame''ẽ pe oho tar katu te hũ, aja mujekwa. A''erehe upa ima''e
    ke hijar. Pe, ohoha pyhyk katu. Ame''ẽ riki tamatarer keruhũ ''ar koty te we katuha,
    aja Jesu mujekwa katu.)'
