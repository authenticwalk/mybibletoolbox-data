  cco-NT: 'Jo̱ casɨ́ꞌˉguɨ Jesús jaléngꞌˋ i̱ dseaˋ quiáꞌrˉ do co̱o̱ˋguɨ júuˆ jáꞌˉ e
    lafaꞌ júuˆ cuento jo̱ cajíñꞌˉ lala: —Jo̱ mɨ˜ Fidiéeˇ quie̱rˊ nifɨˊ quiáꞌˉ dseaˋ,
