  mio-NT: '[Ni vii cahan ra Jesuu chi ra sacuaha chi ra ti:] ’Nu cua cundaca ñahan
    ra iyo iti siqui andivi cuu sava ni ta cua xuhun cha indi xehe chiqui. Nanihin
    iin rai chi chi, ta tixehe ndico tucu ra chi chi. Cusii ini ra, ta cuahan ra,
    ta xico ra ndihi cha iyo chi ra, ta sata ra ñuhun can.'
  srq-NT: Dios cheẽ nguiirĩ nɨɨ ndei eturã tuchɨ mbae ja sɨ. Eturã tuchɨ tesoro sɨ
