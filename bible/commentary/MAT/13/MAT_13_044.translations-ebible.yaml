    kanbiknekore, kubi darewoob kumbed wene ari yembed komo awinoon ye yiribman korem
    kuu ben ari berengke od kandekore, mene odamod biknoon ye okad kuu moonoon.
  poi-NT: ’Jém wɨbɨc aŋma̱t́i iga Dios iŋjacpa yɨ́p naxyucmɨ jex juuts tu̱m caja tumiñ
    nécneta̱ ju̱t́ it́ tu̱m ja̱ca nas. Cuando tu̱m pɨ̱xiñ ipát jém tumiñ, jesɨc je̱mt́im
    iñec e̱ybɨc. Nɨc icumáyáy t́it́am iniit́ iga ijuypa jém nas ju̱t́ nécneta̱ jém
    tumiñ.
  wuv-wuv: “Fei haparaia pafea, tawi'ana ale'ei ei gold rona opa'ainia i podu. I'a
    pa'ia hemea, ina opa'aidinia ma wagii fei ni'eni'eana na aunu ma re aloaa minaa
    ei manumanuna ma na pono'aa fei podu fei.
  quf-NT: '“Syilumanta kaqpa mantakuyninqami imanutaq uk lugarpi kusala ĉhaniyjun
