    katumu itu barang di situ, andia ko dia sanáng mau mati. Ais dia kubur bale itu
    barang. Ju dia pulang capát-capát, ko pi jual abis dia pung harta samua-samua.
    Tarús dia pi béli ame itu tana, ko biar dia bisa soa memang itu barang mahal tu.”
  pol-UBG: Ponownie królestwo niebieskie jest podobne do skarbu ukrytego w polu, który
