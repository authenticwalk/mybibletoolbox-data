    yamanantë quibatsi cara inasegui quirequi. Yamai icaninabenqueri tojai quirequi.'
  plu-plu: 'Ayteke ig Kiyapwiye Jesus awna wothu nawenéwa yuwit patuwesbuhka akiw.
    Ig awna: ―Uhokri gikumadukan pi kabayte ariw madikte wewkanbet. In kewa pahat
    igiskabe ayempikanbe amadga pahak was. Pahaye adahan pahapwi awayg utepni. Ig
    hiyapni henne, ig higihpin akiw. Ig ba gibetkitenwa nikak keh ig piyuk madikte
    gewkanbet. Ayteke nikwe ig isime ini was akak akakurapig.'
  iou-iou: Jesutä man ude yäŋpäŋ man wärani kubä pen ŋode yäkgän täŋkuk; Äma ätu Anutu
