verse: MAT.013.040
translations:
  kpx-kpx: Ige abu lati lavai umudisi venemo mahoale ke nahate Dilavana vatae gabi
    kela vata ko kateai.
  okv-H: Vive uketo pupunduketo ikehere evekehija ainge dombo iji emita tutumota ari
    ainge amo puvuresuja.
  tbo-tbo: ‘Apo houga anani kokoe uyahina tu apapoe lawahi galenahi mei pehi apapoehi
    apo hina lugogonihi po hina apu halehi.
  mal-C: “കളകൾ പിഴുതെടുത്ത് അഗ്നിക്ക് ഇരയാക്കുന്നതുപോലെ യുഗാവസാനത്തിൽ സംഭവിക്കും.
  grc-SR: Ὥσπερ οὖν συλλέγεται τὰ ζιζάνια καὶ πυρὶ ⸂καίεται,⸃ οὕτως ἔσται ἐν τῇ συντελείᾳ
    τοῦ αἰῶνος ⸋τούτου.⸌
  bgc-bgc: आखर म्ह जिस तरियां जंगळी पौधे कठ्ठे करे जावै अर बाळे जा सै उस्से तरियां
    दुनिया का खात्मा होवैगा।
  khz-khz: 'Vega-gelegelena gawa getao-kourana, e kalovai gekapurana, egala-gaturana,
    tanopara peneve aiki aonai, vovetaina peneve mia:'
  deu-TKW: Wie nun das Unkraut gesammelt und im Feuer verbrannt wird, so wird es am
    Ende der Welt sein.
  zsr-NT: Ca naꞌ guc, gulutubëꞌ guíxiꞌdauꞌ xöhuiꞌ naꞌ, len guluzéguiꞌë lei lu guiꞌ,
    lëzcaꞌ cni gac catiꞌ udx qui yödzlyú ni.
  lin-lin: 'Ndenge bapikolaka matiti mabe mpe batumbaka yango na moto, ndenge wana
    mpe ekozala na suka ya mokili :'
  hns-NT: Djaise ghaas ie kaahaanie me batorke aagie me djaraawal gail, oisane djoeg
    ke ant me hoiga.
  noa-E: Pãrau khaphʉ naabá, phũak phʉnaa, jʉʉupinaa örpäaijem. Ich jãgta aju ĩchab
    Ẽwandamaujã õor dʉ̈i ichdëu mʉg durr i agkhabarm ed.
  eng-EMTV: Therefore just as the tares are gathered and burned with fire, thus it
    will be at the end of this age.
  mib-NT: Te nájnūhun tahndē ite lasú te cayū nuū ñuhún, súcuan coo quɨvɨ̄ jínu ñayɨ̄vɨ́.
  lif-NT2: “हे़क्‍क्‍याङ् खे़न् माले़ःन्‍दोहाॽ मे़सुप्‍सुआङ् मिओ लाप्‍मे़भुसुबा कुइसिःक्‍के
    इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मान् पोःङ्‌लो॥
  xnj-xnj: Ngati chavitupula masindi na kugayocha motu, ndi yati cheyivya pamwishu
    wa mulima uwu.
  mmx-mmx: Lempivilis kapmek di lok bubua di la dira xotos di ro at laxao, naba lok
    mun kuren tinedi limixin kakapmek at laaleng kavaxap at na lavatbung menemen.
  cbr-NT: Anun ñu bimi biti nëtë́an unin chucu pain bëchítancëxun tsin nëënti nëtë
    usaribi ca anun 'ëx utëcënti nëtë 'iti 'icën.
  tee-NT: Chai tachi ju tatip'ulhulh ju ach'itin ju jantu k'ox ixjunita chai talacxava
    pus chunchach vachu' catapasaya' la'ix'aclanti ju lacamunutpa'.
  eng-LSV: As, then, the darnel is gathered up, and is burned with fire, so will it
    be in the full end of this age;
  cak-NT: Y can anche'l ni'an riq'uin ri cizaña ye'leses-e y yeyo'x pa k'ak' chi yeporox,
    can quiri' chuka' xtibanataj pa ruq'uisbel chi ri tiempo re'.
  pah-NT: —Koapora mondorohara'g̃a imondorogi nhungwava trigo'java'ea imbokaita, a'e
    ko ji ko, ei Jesus'ga. Na jitehe mbapava koty po ti ji ite'varuhuve'g̃a mondoukari
    hahyva'ea ruvihava pype nehẽ, ei Jesus'ga.
  sja-NT: Mɨa nepɨrɨdade ma p'ũajara k'achia p'edap'edaak'a paat'aadait'ee, mãga pɨk'a
    oodait'ee na p'ek'au eujã jõt'aak'ãri.
  xed-xed: Manda va tsa tskaptá rira ŋa driŋta nda vu ya, manda va tsaya dzaʼa nzakwa
    tsi baɗu kɗavakta ghəŋa haɗik guli.
  mks-NT: Ta tá quia̱hva na̱caja na̱ cán xi̱hín yu̱cu̱ quini tá na̱játaca na ña̱ ta
    na̱chica̱a̱n ñúhu̱ na̱ ña̱ quia̱hva já ya̱ha ri xi̱hín ña̱yivi ñuyíví yóho tá
    ná tandaa qui̱ví ndihi sa̱há ñuyíví.
  gfk-S: “No haphapatam tano ula hanuo na ngan hoke be di ragat leise ira pito, di
    ge ise ter ra ula eh.
  bmu-bmu: “Dorowet tokoba könöpnöŋ ohoget jemawi, miaŋgö dop mönö gölmegö nalöŋan
    tekömawaŋgö nalö ketaŋe asuhuma.
  dgz-dgz: Menan wam verisiwa gapan gaian bunave omaya irain.
  eng-GNV: As then the tares are gathered and burned in ye fire, so shall it be in
    the end of this world.
  zaa-NT: Acca, ti'ba ril·latsu' ỹubànaba'a nna ríą lo yi' para tsayą, ą' bá ccá canchu
    chi il·lani fin qui' tiempo tsè'e ri'uį.
  eng-WEBSTER: As therefore the tares are gathered and burned in the fire; so shall
    it be in the end of this world.
  guh-guh: Nexata pacuenia piabejejava caetuata pexuabinexa isotojavabelia, bajara
    pijinia pacuenia tocopiapatsianatsi dovathi pijajivi pexuabinexatsi isotojavabelia
    mapanacuaje pevereverecaematacabi.
  bon-bon: Gäli bine lipu tomi jewenimisi ayime, pepu pana cirege ai padare me ngälugaabe
    je äbita.
  nhw-BL: Huan quema quisentilise nopa tzomitl catli amo cuali huan quitlatíaj, technextilía
    catli panos quema tlamis ni tlaltipactli.
  swh-ONEN: “Kama vile magugu yangʼolewavyo na kuchomwa motoni, ndivyo itakavyokuwa
    wakati wa mwisho wa dunia.
  wbi-wbi: Lino, ndavule ilisoli vule likong'hanisivua na kunyanyua pa mwoto, fye
    luliiva ikighono ikya vusililo vwa iisi.
  bba-bba: Nɡe mɛ bɑ rɑ yɑkɑ kɔ̃susu wunɛ bu dɔ̃ɔ doke, nɡe mɛyɑ n ko n ko hɑnduniɑn
    kpeeru sɔɔ.
  eng-KJVCPB: As therefore the tares are gathered and burnt in the fire; so shall
    it be in the end of this world.
  kgk-NT: Upe kapi'i omondoro omboaty onhapytĩ omondo hagwã tata-py. Upéixa ete oiko
    va'erã ombopapa va'erãha áry-py, he'i.
  waj-waj: Ngiaammuauya ikiauyauvaa hamuku kiada ikiana kagaari kiaaneema ngiau mmataivo
    taikeera suaivaki aangeraiya gioonna kiaapuuya mmuaikaraama iikiaaravai.
  cpy-cpy: Piñaakiro jempe ikantee-takiro ithokae-takiro inchashi, rahaeta-nakiro
    itahaetziro. Oshiyakaa-wentawo jempe ikantee-teero paata kepatsi aririka othonkaeyaa.
  ekk-PKP: Just nagu umbrohi kogutakse kokku ja põletatakse ära, on ka maailma lõpus.
  mpx-mpx: “Mwawin nanakina nihi awaha yoho ge nihi ton ginaha elana, he nasi ni ola
    al sauga mowamowasena elana.
  wbp-wbp: Ngulaju ngula-juku, yanulu ngularra warrkini, manulu turnu-manu ngularra
    yukuri majumaju, manu purrajalu-jana warlungka. Ngula-piyanya kapu nyampuju nguruju
    lawa-jarrimi.
  luo-luo: “Mana kaka ipudho buya kendo iwangʼo e mach, e kaka biro bedo chiengʼ giko
    piny.
  nhe-NT: Huan quema quisentilise nopa tzontli tlen ax cuali huan quitlatise, technextilía
    tlen panos quema tlamis ni tlaltepactli.
  aii-aii: ”ܐܲܝܟ݂ ܕܦܵܝܫܝܼ ܓܘܼܒܝܹܐ ܙܝܼܘܵܢܹ̈ܐ ܘܡܘܼܩܕܹܐ ܒܢܘܼܪܵܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܒܫܘܼܠܵܡܵܐ
    ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ.
  esk-NT: Atriḷugich mukkaaksraġiiḷat katitauruat ikipkaqługich ikniġmun taatnatuntuuq
    itkisipmiuq isukłitpan nuna.
  msb-msb: “Pareho na an dinghot gintipon kag ginsunog sa kalayo amo man an mangyayari
    sana na mga tawo sa katapusan san kinab-an.
  cpa-NT: Ju³lah jiégh²dsa chiúh³ nung² hlaih¹³, jøng² tóh¹dsa si² hi² jøn¹dsa, lah¹jøng²
    báh³ lé² na³ma²ca¹tóh² jø² jmai³ quiah¹² jmøi¹guǿi¹.
  dso-dso: ଜୁଡ୍‌ ଗାଁସ୍‌ମନ୍‌ ଜେନ୍ତି ଟୁଲିଆଇକରି ପଡାଇଲାଇ, ଜୁଗର୍‌ ସାରାସାରି ବେଲେ ସେନ୍ତାରି
    ଅଇସି ।
  meu-meu: Taunabunai, ava dikadia e habou, lahi ai e dou, e ara ore heḡereḡerena
    tanobada dokona ai danu unu baine heto.
  yva-NT: Maisyare ininaije rapatin ti ramero taname rai, maisyare omai tavon nande
    arono munije ama akari.
  dgc-dgc: Eng kodya i pémuhuna to lamon a tutudén, éy kona be sa i pamuhuna na anghel
    du tolay ta katapusan na mundua.
  zpm-NT: Ni zigne sca cuee zho guizh ncuaan co lad zhobxtil, gzëëg zhow, scapaa nagoṉ
    gaḻ dze ne gac xquieḻwxtis Dios,
  hix-NT: Anhàtho yohamnohtxownà hatà, àhotnye komo, tàwyanye aknyohtoho me. Àro wyaro
    rma rha, anhàtho komo yohamnohyatxhe hampànà, kahe yawon komo. Wahanonkano ytxoho
    ro ho haxa, tanoto komo rma nyakyaha hampànà, Toto me Enusaho, kekon hatà. Khoryenkomo
    mryenon kom waye anhà yaryatxhe hampànà, nyamoro ha. Omeroro rma naryatxhe hampànà.
    Atxke ehxemotho komo xarha yaryatxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Os minjambalen li kwaha li suwunda hom, erem mbele mbele am mendek si nakuna
    wolok Laulakahi man li ukwa lira.
  npi-ULB: त्यसैले, जसरी सामाहरू बटुलिन्छन् र आगोमा जलाइन्छन्, यो संसारको अन्तमा यस्तै
    हुनेछ ।
  cgc-cgc: Pag-ukom an ta Dyos ta katapusan paryo ta pagtipon daw pagsunog ta kilo
    na lamunon na pabud-ot.
  tim-tim: Dâ hele bâleŋe hindâm kâlâwân ombaigât maktân amâ dop hainâk hâmbâi miawakbiap.
  yor-yor: “Gẹ́gẹ́ bí a ti kó èpò jọ, tí a sì sun ún nínú iná, bẹ́ẹ̀ gẹ́gẹ́ ni yóò
    rí ní ìgbẹ̀yìn ayé.
  wos-wos: Haraki wara féla yambu tundan maki, hukémbu ané héfana hukétéfi nukwa,
    di haraki saraki sémbut hurukwa du takwaré wungi hurutandi.
  emp-NTPO: Chirua cadjirua ẽũtacuad̶aped̶a babuebada quĩrãca naʌ̃ ẽjũã jõbʌrʌd̶e
    mãwãya.
  eng-F35: Therefore just as the tares are gathered and burned with fire, so it will
    be at the end of this age.
  ind-ind: “Jadi pada akhir zaman, waktu Aku memerintah sebagai Sang Anak Adam, Aku
    akan mengutus para malaikat-Ku untuk mengumpulkan dan mengeluarkan semua orang
    yang membujuk orang-orang lain untuk berdosa, juga semua orang yang melakukan
    kejahatan. Mereka seperti lalang-lalang yang dikumpulkan lalu dibuang ke dalam
    api neraka. Di sanalah mereka akan selalu menangis dan sangat menderita.
  pes-OPCB: «همان‌طور که علفهای هرز را جمع کردند و در آتش سوزاندند، در آخر زمان نیز
    همین‌طور خواهد شد.
  mpt-mpt: Eka i boublab sano ula olminiba aso ola tounibbio yole makob mubiang am
    bomanomo dimo abiseli nakaia unangai bainobo galin blimi dleb moniba aso dla tounomabib
    otabe.
  bla-bla: Manĭsts'aumoipitŭkkipiau makap'ĭnsĭmmanĭsts ki manĭstse'tsĭnĭtspiau; ak'ŭnĭststsiu
    aiksiuo'si annom' ksŏk'kum.
  ssx-ssx: Pa mo hande hoke ambumanu yoka mea tonkao pua tina꞉ momba꞉la yankolo pieke
    tupa꞉ta꞉ kota꞉ do kenke ya paelia꞉ dina꞉ make mandake hau kone pilieke.
  mkl-mkl: Nɔ si bɛi ɑ̀ yɑ kpɑ fɔfɔ lɑɑlɔu ɑ dɑsi inɑu, bɛɛbɛ mɔi ɑ́ jɛ si ɑjɔ iyi
    ɑndunyɑ ɑ́ kpɑ iri.
  gaq-gaq: ଚେଃମୁଆଁ ଆନେଙ୍ଗ୍ ଡିରକମ୍ ମୁଇଂତୁଗ୍ ରାସିଙ୍ଗ୍‌ଚେ ସୁଆନ୍ନିଆ ତ୍ଲାଗ୍‍ଆର୍ଗେ ଜୁଗ୍
    ଡାନେ ବେଲା ଦେତ୍ ରକମ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: “Leeshshoy maxettidi taman xuugetteyssa mela wodiya wurssethan hessada
    hanana.
  unx-unx: ଅତେଦିଶୁମ୍‌ରେୟାଃ ଟୁଣ୍ଡୁରେ ଏନ୍‌ ଟୁଲିତାସାଦ୍‌କ ହୁଣ୍ଡିକେଦ୍‌ତେ ସେଙ୍ଗେଲ୍‌ରେ ଉରୁବଃ
    ଲେକାଅଃଆ ।
  gah-gah: Liliha nene asutiiki lokú gizamó nene ámináminoko mikasiuka netá asú iti
    gamenaló nene
  lcm-lcm: Na keve uriuri ang kian auk iria na kian ni, io ka asukang palau si akamusai
    i taun.
  aer-aer: '@see-verse:MAT.013.039'
  qvc-NT: Chay ballikukunata akrashpa rupachishqanshinam, jwisyu diyapi chay mana
    wambray kaqkunataqa rinllapa rupachiq.
  tgl-ULB: Kaya gaya ng mga damo na inipon at sinunog sa apoy, ganun din sa katapusan
    ng mundo.
  cbs-NT: Jamen ja miban chakabu mextekin ichawadan, mai jidabi anuxun yudabun chakabuwakubainmisbu
    inun yuda betsabun jawa unanma jabun yusinkin jatu dasibi ichakawamisbudan, ea
    en matun Juchi Kayabi Iyuatun en nai tsumabu en jatu yunua jabun ja yuda chakabu
    ichawaxun
  xtm-NTPP: Te sukan jin ndaxtutu i yi'i ma te jin ka'mi i nuu ñu'u ndú'va ma, sukan
    ko kuu kivi naa ñuu ñayivi a.
  nnq-nnq: Andi yene manyai apagakonjaligwa nu kugapamba mwoto, ngapaipa kube lichoba
    lya kiama.
  bao-NT: ”To biri taa ñañarijere jeeri, pecamepʉ joe batericarore birora biirucu,
    ati ʉmʉreco ca petiro.
  san-ORI: ଯଥା ୱନ୍ୟଯୱସାନି ସଂଗୃହ୍ୟ ଦାହ୍ୟନ୍ତେ, ତଥା ଜଗତଃ ଶେଷେ ଭୱିଷ୍ୟତି;
  huv-NT: Atnej tarriüjtüch ajcüwa ngo majneaj soex majwich tiül biümb, atquiaj apmajlüy
    alinoic nüt wüx apmümb minüt a iüt cam.
  otn-NT: A nu̱'a̱ rá̱ mi̱hyu̱ui ra̱ trigo da̱ ma ma̱pɛti ngue da̱ t'u̱di̱, ga̱ mbøni̱
    ngue gue'a̱ ra̱ nda̱te di̱ nja 'mø bi gua'a̱ nxi̱mhäi'a̱.
  nop-nop: Nanaŋe moihi tamali ibidokooŋ bekulune kudup gineŋ daneeŋ u nai wapum foloŋ
    mintawaak.
  obo-NT: “Na iling taddot mgo sabbot nod limuron amoy'd loowon, ungketen dad en mandad
    kos od kotomanan diyot kotompusan to ingod.
  cak-ENT: Cachi'el c'a nban ri itzel k'ayis que cachi'el trigo que nye'elesüs-e y
    nyeporox pa k'ak', quiri' c'a chuka' nbanatüj pa ruq'uisbül chin ri tiempo katz'amon.
  lif-NT: “ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤠᤗᤧ᤺ᤴᤍᤥᤜᤠ᤹ ᤔᤧᤛᤢᤵᤛᤢᤀᤠᤱ ᤔᤡᤀᤥ ᤗᤠᤵᤔᤧᤓᤢᤛᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤏᤢᤵᤔᤠᤴ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tá cúu jā tēhndē itē lásū de cāyū nūū ñúhūn, súcuán coo quīvī jīnu ñayīví.
  san-TIB: ཡཐཱ ཝནྱཡཝསཱནི སཾགྲྀཧྱ དཱཧྱནྟེ, ཏཐཱ ཛགཏཿ ཤེཥེ བྷཝིཥྱཏི;
  qve-NT: Imaynatan mana allin qorakunata saphinmanta orqospa ninapi k'ananku, saynallataqmi
    Diospi mana creeq runakunawanpas juicio p'unchawpiqa pasanqa.
  pao-NT: Nu ka mu toha kakasa-gakoo, nuka tummatzidu yaa teepu-koobatoo tayakwu,
    o'no umu ka mu tuma'emukwadu numu kadoo'oo mayugwekwu. Ka mu tsa'abu natunikwu-kwa'ne,
    umu ka sutakoo numu goso gi tookedu-witoo ma'anakwu. Umu suda sokwamana sakwikwu.
    O'no soo Te Naa ka teepu atasoo mayugwekwu.
  cbu-NT: Apanllsha waanaa tiptsiree ipuseeru, wayachiya. Itaru, yashingchicheetssha
    sumasush kapeetchiya. Tsapurunas pastamaam waritakchu anush Apanll ashtachiya.
  usa-usa: ánibo yemá táí-namagaraamma yúqma áíkumareta máqtepaq irabí agatuwánómma
    minnâ miráráá umá anaaékaqa maa-márámô ánataniq-taoqa mirá-inoe.
  soy-soy: Yɑrɛ kɑpi yɛ nní mɛyúipuri kópɛ n wɛ́hɛ ɑpi nnɑ sɛ́ mɛcɔ kɑi sɔ́nti
    likɛ́ kɛtẽ mɛtɛnɛ kɛtúŋɛ́ wɑ.
  hui-hui: Widi ale duguwa kabu buwa irani delayadagua horo ha maro birangi aniore
    bulebira.
  amf-amf: Ogonante suwanam shikate kidar dhaxayse nuunte koqadheadettsi, peensa macchin
    wodanka yin koda maate.
  quc-NNT: Je' jas ri käb'an che ri itzel q'ayes, kämolik, käk'iäq pa ri q'aq', are
    k'u je' käb'an na pa ri k'isb'al re ruwächulew.
  dob-dob: be tuta ꞌana ꞌebe losalowa ꞌenaya totoꞌumalidi taudi ꞌatuwa pwatula sida
    egogonedi be sida gabu yauledi.
  wrs-wrs: Andranindva ilkoklava osoriniva lumeihvnamba, suwera singi, wo memba osm
    kava si sewonamba os vevav. Kava si wolanga vungu vevav kavna ovsongolnindmba,
