verse: MAT.013.049
translations:
  kpx-kpx: Iale vatau gabiveve kena kateai. Anelu abuna loholiege atae duamo atae
    toela kebia malevei.
  okv-H: Eto ainge dombo iji kombu ta Anera na veto enda tapa ta pahue embo jajavotoho
    siriketo humbuhe
  tbo-tbo: Apo naka pitenana houga anani kokoe uyahina tu winoyanoya mi yadena hina
    nei po tu apapoe hina kahahi tu dewadewa u hayahi
  mal-C: യുഗാന്ത്യത്തിലും ഇതുപോലെ സംഭവിക്കും. ദൂതന്മാർ വന്ന് നീതിനിഷ്ഠർക്കിടയിൽനിന്ന്
    ദുഷ്ടരെ വേർതിരിച്ച്
  grc-SR: Οὕτως ἔσται ἐν τῇ συντελείᾳ τοῦ αἰῶνος· ἐξελεύσονται οἱ ἄγγελοι, καὶ ἀφοριοῦσιν
    τοὺς πονηροὺς ἐκ μέσου τῶν δικαίων,
  bgc-bgc: दुनिया के अन्त म्ह इस तरियां ए होवैगा। सुर्गदूत आकै दुष्ट लोग्गां नै धर्मियाँ
    तै न्यारे करैगें,
  khz-khz: Vovetaina peneve mia, tanopara ikana pene kwara aonai. Aneru pia vogomai
    aonai, kala rakava talimara pia tao-gerevagira kala rorirori talimara geriana;
  deu-TKW: So wird es sein am Ende der Welt; es werden die Engel ausgehen und die
    Bösen ausscheiden von den Gerechten,
  zsr-NT: Lëzcaꞌ cni gac catiꞌ udx qui yödzlyú ni. Laꞌrujëꞌ gbaz laꞌy queëꞌ Dios atiꞌ
    lubijëꞌ quizi bunách tsahuiꞌ, lucuitiëꞌ lequëꞌ ladj bunách tuaꞌdöꞌ.
  lin-lin: 'Ekozala mpe ndenge wana na suka ya mokili : ba-anjelu bakoya kokabola
    bato mabe kati na bato ya sembo,'
  hns-NT: Aisane djoeg ke ant me hoiga. Tab Parmeswar ke parie log kasoerie aur be-kasoerie
    log ke alag alag kariega.
  noa-E: Ich jãgta ajugui ajim ĩchab Ẽwandamau pãar dʉ̈ijã, mʉg durr ichdëu i agkhabarm
    ed. Ẽwandamau ich chognaanag õor khaigbam khʉʉn chi wäjäaun eemua khĩet theerpi
    jaauju;
  eng-EMTV: 'Thus it shall be at the end of the age: the angels shall go forth and
    separate the evil from among the righteous,'
  mib-NT: Te suni súcuan coo quɨvɨ̄ jínu ñayɨ̄vɨ́. Chi quijicoo ndajéhé yā, te sásɨ́ɨn
    ya ñayuu casáha jniñu néé méhñu ñáyuu casáha jniñu váha.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुनुप्‍मोआङ् बा हे़क्‍केए पोःङ्‌लो॥ माङ्‌लाइङ्‌बाहाॽ
    मे़दाआङ् साम्‌योनिबाहाॽओलाम् फोत्‍याबा मनाहाॽ वेॽ मे़से़न्‍दुसिॽआङ्‌
  xnj-xnj: Chenichi ndi cheyivya pamwishu wa mulima uwu, Vamitumu va kunani kwa Chapanga
    yati vihumila na kupangula vandu vabwina na vandu vahakau,
  mmx-mmx: Naba lok mun kuren at laaleng kavaxap at na lavatbung menemen. Lubungangelo
    dinaba vot la dina lok ka limixin kakapmek basinge limixin avukat,
  cbr-NT: Usaribi ca anun 'ëx utëcënti nëtë 'inuxun 'aia. 'Ëx utëcëncëbë uquin ca
    ángelcaman unicama Nucën Papa Diosan iscëx upí 'icë acama abë 'inun bianan an
    iscëxa upíma 'icë unicama bixun,
  tee-NT: Pus chunchach vachu' catapasaya' la'ix'aclanti ju lacamunutpa'. Cataminach
    ju anquilhnin chai catasacxtuya' ju alactu'unin. Catamaconach ju lakts'incan ni
    soknic'a la'ixmacni Dios.
  eng-LSV: so will it be in the full end of the age, the messengers will come forth
    and separate the evil out of the midst of the righteous,
  cak-NT: Quiri' ri xtibanataj pa ruq'uisbel che ri tiempo anchi' jojc'o-wi cami.
    Xquiepe ri ángeles y xquiequicha' ri winak ri man utz ta rubanon quic'aslen chiquicojol
    ri can choj rubanon quic'aslen chech ri Dios.
  pah-NT: —Aerẽ na jitehe po ti Tupana'ga yvyakotyve'g̃a nderekoukari mbapava koty
    nehẽ. Mbapava koty po ti gapyrive'g̃a nduri ite'varuhuve'g̃a nderogwovo Tupana'ga
    nhi'ig̃areheve'g̃a pytera hugwi nehẽ, ei Jesus'ga.
  sja-NT: Mãga pɨk'a pait'ee na p'ek'au eujã jõk'ãri. Angeleerã chedak'ãri, jɨrɨt'era
    chedait'ee eperã pia beerã awara p'edait'ee.
  xed-xed: Mantsa ya dzaʼa nzakwa tsi ma kɗakwa ghəŋa haɗik. Dzaʼa sliʼaga sliʼa duhwalha
    Lazglafta ŋa galapta taŋ ta ghwaɗaka mnduha mataba tɗukwani,
  mks-NT: Quia̱hva já ya̱ha ri xi̱hín ña̱yivi tá ná ndihi sa̱há ñuyíví. Jáchi̱ queta
    táto̱ Ndióxi̱ ndacahnda java na̱ va̱ha tañu na̱ quini.
  gfk-S: No haphapatam tano ula hanuo na ngan hobi. Ira angelo di na hanawat ma di
    na gilamis harbasiane ira ut na takados ma ira ut na sana.
  bmu-bmu: Keu miaŋgö dop mönö gölmegö nalöŋan tekömawaŋgö nalö ketaŋe asuhuma. Suep
    garata yeŋön kaba ambazip bölöŋi mi solanŋi mieŋgöreŋök kewöt eŋgime.
  dgz-dgz: Wam uiwa tauepi ma mini da venaseta. Anea taue koewa kakaewa yan semota.
  eng-GNV: So shall it be at the end of the world. The Angels shall goe foorth, and
    seuer the bad from among the iust,
  zaa-NT: 'Ą''hua ccá canchu chi l·luỹa latsi'' yétsiloyuį: íl·lani ca ángel nna gútse''e
    cabi ttu lado ca enne'' beni mal, pero attu lado nna ca enne'' beni tsè''.'
  eng-WEBSTER: 'So shall it be at the end of the world: the angels shall come forth,
    and sever the wicked from among the just,'
  guh-guh: Bajara pijinia itsane nacua pevereverecaematacabi. Angelevi ponaena. Nexata
    pibisiacuene pexanaevi saicaya tsatsianatsi pexuabinexatsi. Dioso pijinia pitorobicueniatsi
    pejinavanapaevi saicaya tsatsianatsi pecapanepaenexatsi.
  bon-bon: Apu mule te ai padare me ngälugaabe je cirege äbita. Acejiyame me mename
    seemo cina cire saaclepi niiya mule biname bine waadename miiji mule biname bime
    cabu ca,
  nhw-BL: Quej ni nojquiya elis quema tlamis tlaltipactli. Itequihuajcahua Toteco
    hualase huan quinquixtise nopa amo cuajcualme catli itztoque ininhuaya catli itztoque
    xitlahuaque iixpa Toteco.
  swh-ONEN: Hivi ndivyo itakavyokuwa wakati wa mwisho wa dunia. Malaika watakuja na
    kuwatenganisha watu waovu na watu wenye haki.
  wbi-wbi: Fye luliiva ikighono ikya vusililo vwa iisi. Avanyamhola va Nguluve vilikwisa,
    vilikuvabaghula, avahosi viliiva paajo na vagholofu.
  bba-bba: Nɡe mɛyɑ n ko n sɑ̃ɑ hɑnduniɑn kpeeru sɔɔ. Wɔllun ɡɔrɑdobɑ bɑ koo nɑ bu
    tɔn kɔ̃sobu kɑ ɡeeɡibu wunɑnɑ.
  eng-KJVCPB: 'So shall it be at the end of the world: the angels shall come forth,
    and sever the wicked from among the just,'
  kgk-NT: Upéixa ete oiko va'erã ombopapa va'erãha áry-py. Nhandejáry rembigwái yváy
    pygwa oiporavo ravo va'erã oje'ói-vy. Hekoha porã va'e pa'ũ-gwi, oipe'a va'erã
    hekoha vai va'e-pe.
  waj-waj: Fai yapooma ngiau mmata taikeera suaivaki fai itaama vainaravai. Fai aangeraiya
    nuaida varida gioonna kiaapu yoketaama variaiya pikiada maisama variaiya vitada
  cpy-cpy: Aritaki okantee-yaari paata aririka othonkateeyaa kepatsi. Ipokaki ronampiripaeni
    tajorentsi, riyoshii-teeri kameetha-shireri eejatzi kaari-pero-shireri.
  ekk-PKP: Niimoodi on ka siis, kui tuleb maailma lõpp. Inglid lähevad välja ja eraldavad
    halvad inimesed headest
  mpx-mpx: He nasi ni ola to sauga mowamowasena elana. Aneloseyau nihi nem, tonanakil
    ge towaisi nihi walel, bolo nanakil nihi teli getogaagil.
  wbp-wbp: Ngula-piyaju kapu ngaka palka-jarrimi kaji nguru nyampu lawa-jarrimi. Marramarra-watirli
    kapulu-jana warru mani yapa panu, manu ngula-jangka kapulu-jana majumaju-patu
    yitirli-kari-kirra-mani ngurrju-patu-kujaku.
  luo-luo: Kamano e kaka nobedi chiengʼ giko piny. Malaike nobi kendo nopog joma timbegi
    richo gi joma kare,
  nhe-NT: Quej ni nojquiya elis quema tlamis tlaltepactli. Ielhuicac ejcahua Toteco
    hualase huan quinquixtise nopa ax cuajcualme tlen itztoque ininhuaya tlen itztoque
    xitlahuaque iixtla Toteco.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܒܫܘܼܠܵܡܵܐ ܕܙܲܒ݂ܢܵܐ. ܒܸܬ ܐܵܬ‌ܝܼ ܡܲܠܲܐܟܹ̈ܐ ܘܒܸܬ ܦܵܪܫܝܼ
    ܒܝܼܫܹ̈ܐ ܡ̣ܢ ܛܵܒܹ̈ܐ،
  esk-NT: Itna itkisiruq isukłitpan nuna. Isaġulgich avguityaġisirut pigiitchuanik
    iñuŋnik akunġatniñ nalaunŋaruat iñuich
  msb-msb: Amo man an mangyayari sa katapusan san kinab-an. Makaradi an mga anghel
    tapos lalainon ninda an mga maraot na tawo sa mga matanos.
  cpa-NT: Lah¹jøng² báh³ lé² ja³tiúh¹ jø² jmai³. Ji¹lé² ángeles. Ji¹tiogh¹²dsa ma¹quién¹
    dsa² hlanh³ quianh¹³ dsa² dsiog¹.
  dso-dso: ଜୁଗ୍‌ ସାର୍‌ବା ବେଲେ ଏନ୍ତାରି ଅଇସି । ସରଗର୍‌ ଦୁତ୍‌ମନ୍‌ ଦରମ୍‌ ଲକର୍‌ ଟାନେଅନି
    ପାପିମନ୍‌କେ ବେଗ୍‍ଲାଇବାଇ ।
  meu-meu: 'Tanobada dokona ai unu baine heto: aneru ese kara dika taudia bona kara
    maoromaoro taudia bae hididia;'
  yva-NT: Maisyare omai ti, arono munije ama akari, Amisye apa naite ude wo vatano
    kove muno vatano kakainoanive maosor.
  dgc-dgc: Nadid,” kagi na, “kona be sa i manyaria ta katapusan na mundua! Dumemét
    du anghel a ibukod de du medukés to mahusay.
  zpm-NT: Scapaa nagoṉ gac miech gaḻ dze ne guṉ Dios xquieḻwxtis me, ziaad grë xanjl
    me cuee zho grë zha ntseeb lo zha ne no xnëz me,
  hix-NT: Àro wyaro rma rha natxhe hampànà, toto komo. Wahanonkano ytxoho ro ho haxa,
    nomokyatxhe hampànà, kahe yawon komo, Khoryenkom yanoto komo. Nyamoro rma, Khoryenkomo
    nenyhoryetxho komo wahanonketxhe hampànà, Khoryenkom yowto hon me ehtxoho menye.
    Atxke ehxemotho komo xarha wahanonketxhe hampànà, kekon hatà.
  sim-sim: Uhunda hom mbele mbele am mendek si nakuna wolok erema, ensel ondo li taha
    ma kava ol ma jivi nindik liwa ondon li toloyarikwa lir.
  npi-ULB: संसारको अन्तमा यस्तै हुनेछ । स्वर्गदूतहरू आउनेछन् र धर्मीहरूका माझबाट दुष्‍टहरूलाई
    छुट्‌ट्याउनेछन् ।
  cgc-cgc: Iling man tan matabo ta mga ittaw ta pag-ukom ta Dyos naan ta katapusan
    ta yi na timpo. Mga angil an mabot daw belagen danen mga ittaw an na malain daw
    matareng.
  tim-tim: Hainâgâk hâmbâi himbim hân ire bo akbiap sop ain âkâ hainâk akbai. Aŋeloŋe
    gem luâk bâleŋe luâk âlepŋe yeŋgât hutyeŋe tete manmai are mem kepilâ yekbai.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ ni yóò rí ní ìgbẹ̀yìn ayé. Àwọn angẹli yóò wá láti ya àwọn
    ènìyàn búburú kúrò lára àwọn olódodo.
  wos-wos: Hukémbu ané héfana hukétéfi nukwa God wandét déka ensel wungi hurutandi.
    Di gaye Godna du takwa wali reta haraki saraki sémbut hurundé du takwaré hérae
    némafwi yambu yakisandatandi. Yakisandandat haraki sémbut hurundé du takwa wun
    yambu yanéta némafwi hangéli hératandi. Héraata di némafwimbu géraata di némbi
    titandi.”
  emp-NTPO: Ara maʌ̃ quĩrãca naʌ̃ ẽjũã jõbʌrʌd̶e mãwãya. Ãcõrẽ bajãnebema nezocarãda
    zed̶aped̶a ẽberã cadjiruarãda dji jipa b̶ea tãẽnabemada ãyã b̶ʌd̶ia.
  eng-F35: So it will be at the end of the age. The angels will come forth and will
    separate the malignant out from among the righteous,
  ind-ind: Seperti itulah yang akan terjadi pada akhir zaman. Para malaikat akan datang
    memisahkan orang-orang jahat dari antara orang-orang benar.
  pes-OPCB: در آخر دنیا نیز همین‌طور خواهد شد. فرشتگان آمده، بدکاران را از درستکاران
    جدا خواهند کرد
  mpt-mpt: Mubiang am bomanomosa inanomabiobe. Abiseli teniba naka misiami Gode wengo
    wentebibbai naka molot unang molot i tem naniba kweko blibi yatemniba Misiame
    ele biebe geniba bingge dobo tlaniba
  bla-bla: 'Ak''otŭmanĭstsiu aiksiuos''i ksŏk''kum: atsĭm''otokatatsix ak''sipuksŭpsŭxiau,
    ki akai''aketaipiksĭstsiiau Sauum''itsitappix ki mokŏm''otsitappix;'
  ssx-ssx: Kutupa mo paelo pa꞉la꞉ nate opolo epea꞉ka꞉na꞉ta꞉ koto tupa꞉ kone pilieke.
    Mo hande enisolo manuma꞉ opolo a꞉paata꞉ mo epeke wanda꞉hali taapu halimi hoke
    wanda꞉hali talopu mea momba꞉lao
  mkl-mkl: Nɔ bɛɛbɛ mɔi ɑ́ yɛ si iri ku kpɑi ɑndunyɑ. Amɑlekɑ ŋɑ ɑɑ nɑ ɑ nyɑ inɛ ŋɑ
    iyi ɑ̀ wɑɑ ce lɑɑlɔ hɑi si inɔi inɛ ŋɑ iyi ɑ̀ wɑɑ ce idɔɔbii Ilɑɑɔ̃,
  gaq-gaq: ଜୁଗ୍ ଡାନେ ବେଲା ଦେକ୍ ରକମ୍ ଡିଙ୍ଗ୍‌ଏ । କିତଂ ଦୁତ୍‍ଇଂ ନିମାଣ୍ଡା କାମ୍ ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେବାନ୍‌
    ପାପି‍ଇଂନେବାନ୍‌ ପାପି‍ଇଂକେ ବିନେ ଆଡିଙ୍ଗ୍ ବିଚେ ଆମେଇଂକେ ଡୁଆଲେଃକ୍ନେ ସୁଆନ୍ନିଆ ଜଗ୍‌ତ୍ଲାଗ୍
    ବିଃଏ ।
  gof-RNT: Wodiya wurssethan hessatho hanana. Kiitanchchoti yidi nagaranchchota xillotappe
    shaakkidi,
  unx-unx: ଅତେଦିଶୁମ୍‌ରେୟାଃ ଟୁଣ୍ଡୁରେୟଗି ନେକାଅଃଆ । ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌କ ଅଡଙ୍ଗ୍‌ଅଃଆ ଆଡଃ
    ଧାର୍‌ମାନ୍‌କଆଃ ଥାଲାଏତେ ଏତ୍‍କାନ୍‌କକେ ଆତମ୍‌କଆ ।
  gah-gah: Mikasi gamenava asú iti zupa nene ageló nenete áminámini inigave. Ageló
    nenete numutó namató vetini holúikutí vegená golesa gizaká iiki
  lcm-lcm: Ka asukang palau si akamusai i taun. Ri angelo ki serei na kime pagal na
    vap rikek le nei liuan i vap korong.
  aer-aer: Alakenhe-arle anetyenhe urreke nhenge ahelhe uthene alkere uthene uyerrerlenge.
    Yanhenge anteme utnenge alkere-arenye areye alhetyenhe akurne areye uthene mwerre
    areye apurte anerlte-anerlenge. Itne imerte tyerrtye akurne mpwarentye akngerre
    areye anyentelhe-ilemele,
  qvc-NT: Chayshinam jwisyu diyapi Dyuspa anjilninguna allin kaqkunamanda uchayuqkunata
    akrashpa,
  tgl-ULB: Ganito ang mangyayari pagdating ng katapusan ng mundo. Darating ang mga
    anghel at ihihiwalay ang masama sa mga matuwid.
  cbs-NT: Janu badi jawen jeneaitianan, jabiaskadi wakin Diosun nai tsumabu bexun
    yuda pepabube yuda chakabu jusia unantan jatu katukin paxkatan
  xtm-NTPP: Te suni sukan ko kuu kivi naa ñuu ñayivi a chi kenda koo ángel ma, te
    jin ndaxtutu i ndaka ñayii ka sa'a ja u'vi ma ne'un ñayii ka sa'a ja va'a ma.
  nnq-nnq: Paipakube lichoba lya kiama, akapakachi ba kumbengu bapitilanga babagana
    akabaja na bambone,
  bao-NT: O biri wãmera biirucu, ati ʉmʉreco ca petiro. Ʉmʉreco Pacʉ pʉto macãrã,
    niipetiri taberipʉ waari, añurã watoare bojoca ñañarãre bojoricaro cʉ̃jare jee
    dica woorucuma.
  san-ORI: ତଥୈୱ ଜଗତଃ ଶେଷେ ଭୱିଷ୍ୟତି, ଫଲତଃ ସ୍ୱର୍ଗୀଯଦୂତା ଆଗତ୍ୟ ପୁଣ୍ୟୱଜ୍ଜନାନାଂ ମଧ୍ୟାତ୍
    ପାପିନଃ ପୃଥକ୍ କୃତ୍ୱା ୱହ୍ନିକୁଣ୍ଡେ ନିକ୍ଷେପ୍ସ୍ୟନ୍ତି,
  huv-NT: Atquiaj apmajlüy alinoic nüt wüx apmümb minüt a iüt cam. Quiaj ajcüwa ángeles
    apmawüniw leaw monrang ngo majneaj tiül monrang najneaj.
  otn-NT: Di̱ njarbʉtho'a̱ te ra̱ hya̱ di̱ nja 'mø bi gua'a̱ nxi̱mhäi ya. Da̱ ma yø
    anxɛ ngue da̱ sicyø ts'oc'ɛ̱i̱ p'ʉ ha di 'bʉhyø ja̱'i̱ xa̱nho te ga̱ 'yo.
  nop-nop: Kwet i dapmawaakneŋ nemek unduku mintawaak oŋ. Aŋelo hekidi kwetkwet udapmaaŋ
    metam nadisukilitihinit lekiŋgoŋhik gineŋ metam hogohi hogohogok u yanagila
  obo-NT: Ungketen dad en mandad kos od kotomanan diyot kotompusan to ingod. Od undini
    kos mgo ponolihan woy od ossan dan kos morat no mgo minuvu pomon diyot mgo motallong.
  cak-ENT: Quiri' c'a ri nc'ulachitüj pa ruq'uisbül chin ri tiempo katz'amon. Ri ángeles
    nyepu'u c'a chiquicha'ic ri vinük. Lojc'an nyequiya-vi ri choj chic quic'aslen,
    y nyequelesaj c'a can ri man ye utz tüj.
