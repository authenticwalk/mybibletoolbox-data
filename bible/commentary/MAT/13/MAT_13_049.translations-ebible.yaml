    e nətəmimi nətəm kotəhruahru,
  urd-urd: दुनिया के आख़िर में ऐसा ही होगा; फ़रिश्ते निकलेंगे और शरीरों को रास्तबाज़ों
    से जुदा करेंगे; और उनको आग की भट्टी में डाल देंगे।
  hot-hot: Ba intu waklavôŋ pik lo leŋ anêŋ daŋ ma Wapômbêŋ tem indum aêŋ iyom. Ba
    anêŋ aŋela tem nêlêm neja ŋê kambom vê ênjêk ŋê thêthôŋ malêvôŋ
  mqj-NT: La susimi duka' ke tallammi lino, annu la sae malaeka' tama lino pantan
    umpopa'mesa to kadake anna to unturu' pa'kuanna Puang Allata'alla.
  rus-SYN: 'Так будет при кончине века: изыдут Ангелы, и отделят злых из среды праведных,'
  mbh-mbh: Naro i vene re aken nge ulue ake ile vusong, enselre aro o es me mo o thomreu
    toko kerengare a epee na toko sivesivengare a epee,
  bdd-bdd: Gide wete, tuta ꞌana ꞌebelosaloha ꞌoina, aneloseyao sinaoma ma togala siwatahidi
    tobwebweꞌana ꞌoidiyega,
  cbt-NTPO: Ayaro' tahuëri inapochachin nisarin. Anquëniro'sa' o'marahuatona', ya'ipi
    piyapi'sa' nisha nisha huayonapi. Yosë yonquipisopita noya acoapi. A'naquënso
    nipirinhuë', co noyahuë' cancantopi ni'ton,
  srn-NT: Na so a sa de na a kba fu a ten disi. Den engel sa go fu puru den sma di
    no e du Gado wani na mindri den sma di bun ini En ai.
  cta-NT: Loꞌo juaꞌa̱ caca tsa̱ tlyu loꞌo tye chalyuu; liꞌ ca̱a̱ xca̱ jiꞌi̱ ycuiꞌ
    Ndyosi chaꞌ saꞌbe tyaꞌa xca̱ biꞌ jiꞌi̱ lcaa ñati̱, chaꞌ ná stuꞌba tyiꞌi̱ nguꞌ
    nu xñaꞌa̱ tyiquee loꞌo nguꞌ nu lubii tyiquee.
  bqc-SIM: Màa a kɛ dṹnialaagↄↄ. Malaikaↄ mↄ gbɛ̃vãiↄ sɛ́lɛ aa ń bↄlɛ gbɛ̃maaↄ
    guu,
  tcz-CHONGTHU: Vannoi kichaini jongleh chuti ding ahi. Vantil ho hunguvin tin michonpha
    hoa konna mi gilou ho ahin chom khendoh dingu ahi.
  mar-mar: तसे युगाच्या समाप्तीस होईल; देवदूत येऊन नीतिमानातून दुष्टांना वेगळे करतील.
  snp-snp: Ido mika kosina fuli lenami kamenalo yaidana neta fedageto ya enisole yate
    oti wenena monani efe limo melamo wenena minagu yauti ma monani nosámami melamo
    ya iya meleti,
  isl-isl: Þannig fer líka á dómsdegi. Englar munu koma, skilja hina óguðlegu frá
    hinum trúuðu og
  spy-NT: Wuu nyooto ām bēsyēētaab tabantaab kōōrooni! Makukwa ꞉malayikaanik ānkulēkwēlunēē
    biiko choo miyootēch wōlēē mii ꞉choo churtootiin.
  xnn-xnn: Awnit kaneg todi nan ommat isnan mangbanagan Apo Dios isnan ipogaw. Omey
    nan aanghel ay mangisiyan isnan kaipoipogaw ay gawis nan ogalida isnan ngawi nan
    ogalida.
  mwe-mwe: Nneyo pushijiyebha kumpelo gwa shilambolyo, shibhakoposhelanje ashimalaika,
    bhapinga agulanya bhandunji, bhangali bha mmbone na bhakwetenje aki,
  tte-tte: Kani besiele sauga ana kaba mwawasi koina. Aneloseyao silaoma tonaenaeli
    yo tonamwanamwali siyakasali, siya naenaeli sipei-suwalagili,
  tcs-tcs: I gobi demkain wen da taim i go kam po God i go zaze ol pipol. Dem einzel
    i go kam ane separeit dem rait ane stret pipol prant lo God prom dem nugudpipol,
  hlt-THB: Khawmdek a dyt awhtaw ce amyihna ce awm lawt kaw. Khan ceityihkhqi law
    kawm usaw thlak dyngkhqi anglakawhkawng thlak thawlhkhqi ce hoep khqi kaw;
  soq-soq: Ema epe rua deawaa walama ompa osowe segalepi. Walama sawo God enseliwa
    wimopue apana kadiu ita dodomana eubu empuempumopu.
  qub-qub: Fisyu junajchöga chaynömi canga. Anjilcunami shamur alli runacunataga jucha
    rurajcunapita acrangapaj.
  att-att: Á kunnian gapay sangaw nu pagáddekán na ággaw. Ta umay yù ira daroban tapè
    isinná ra yù ira narákè nga tatolay sù ira napiá nga tatole ni Namarò.
  bki-bki: Mia nina rimei tibe na ea bogo na maaro, mia nailiano nalo ava alaburevure
    tomu nalo, avuru bulag tomu na bova nalo,
  bqp-bqp: Lɛn anigↄ̃ de lɛ andunialakagↄrↄ. Malaikanↄ ni su gbɛ̃ vãninↄ sɛ́tɛ ò
    ń bo gbɛ̃ mananↄ tɛ́,
  mcp-mcp: Ntɔ́ nə́mə́ wə́ í bá bə məshíné mə́ shí dɨ́ yɛ́. *Wəéŋgəles bwə́ bá bɛ́ɛ́g
    mimbíya mi búúd bə́nɔ̂ŋ otʉ́təlí ɔ́ búúd.
  hat-hat: Se konsa sa pral rive tou lè tout bagay va fini. Zanj Bondye yo va vini,
    y'ap mete mechan yo yon bò, moun ki fè sa ki byen yo yon bò.
  npl-NT: Ijkó tlamochiwas ijkuak ajsiki n iksemi tonati. Kisaskeh iangelwah Dios
    iwa kinxexeloskeh n tlajtlakolejkeh iwan yolmilajkameh.
  bgg-bgg: 'hì ne jong pha ishak shii hì duiine rey ruii phro: “hamangkhliiethek wuii
    srane awie pha branthek shii wie pha branthek duchoi è khrab muii phro.'
  eng-TCENT: So it will be at the end of the age. The angels will come and separate
    the evil from the righteous
  eng-BSB: 'So will it be at the end of the age: The angels will come and separate
    the wicked from the righteous,'
  cpu-NT: Ari onkempitaiyaari apaata aririka onthonkaiya kipatsi. Impokake maninkariite,
    irinashiyetaiyaari kameethashireri, ari inkempitaakeriri eejatzi kaariperoshireri.
  san-ASM: তথৈৱ জগতঃ শেষে ভৱিষ্যতি, ফলতঃ স্ৱৰ্গীযদূতা আগত্য পুণ্যৱজ্জনানাং মধ্যাৎ
    পাপিনঃ পৃথক্ কৃৎৱা ৱহ্নিকুণ্ডে নিক্ষেপ্স্যন্তি,
  tac-NT: Alarigá nímala napu'lige gawí suwíbachi. Santo ánjeli buyámala ralámuli
    wanápamia alué cha nokame alé a'ká ralámuli mochígichi.
  eng-WEBPB: So it will be in the end of the world. The angels will come and separate
    the wicked from amongst the righteous,
  gfk-H: No hapataam tano ula hanua na haruat hua. Ira angelo diet na hanuat ma diet
    na pilak lah ira tena sakena nalamin ta ira tena takodas.
  viv-viv: Meda anafaiweya hida tova ana lauyabu againe Yaubada yana tovenuwaꞋata
    hinahobuꞋela kaliva koyodi kaliva yamumudi hinafadiya hinamiyami-ma hinasevehailedi
    be aiꞋalaꞋalata againe hinahegedi. Mena aiꞋalaꞋalata againe hinatagitagi lakahina,
    kumidi hinahobeꞋuwana nuwadi ginavekubokubo.”
  yao-yao: Yeleyi ni ichichiŵa kumbesi kwa chilambo chino, achikatumetume ŵa kwinani
    chachikopochela, chiŵalekanganye ŵandu ŵambone ni ŵangalumbana.
  tgp-tgp: I pa sohena na pongi hitahu. Angelo la pa mai la asehi la haratu la sasati
    hin la haratu la tataholo,
  auc-NT: Edæ ïinque bayedë Wængonguï anquedoidi pöninque në nö cædäni ïnänite apænte
    æ̈ninque në wïwa cædäni ïnänite adinque nänënë gönongä
  kbc-NT: Niɡ̶ica noko nigicota liniogo niɡ̶ina iiɡ̶o, jiɡ̶idaaɡ̶ee. Aanjotedi enagitibeci,
    moiolaticoace oko, odaa onoɡ̶atedice niɡ̶inoa oko abeyacaɡ̶aɡ̶a liwigotigi niɡ̶ina
    oko anepaɡ̶a iɡ̶enaɡ̶atibigiwaji.
  bmh-bmh: Tatau ze go gonugau bigeg enai, Uwait nug koli alai duailel sisiaramaun
    ziwas ebu, gonugau tibur agen Satan nugau duailel go Uwait nugau duailel abai
    ereg gotulai darem ebuan sisiai imaraimai, ab banou muzmuz elei dacaneu ebu betei,
    ab unig oug hiacaraba, goagal aiag kititkatitai, weinai damam.”
  ctu-BL: Che' ja'el mi' caj ti ujtel ti' jilibal ili ora. Jini ángelob mi caj i tilelob.
    Parte mi caj i yʌc'ob jini tojo' bʌ. Parte mi caj i yʌc'ob jini jontolo' bʌ.
  meq-meq: Ma giye bo pat nakə Mbəlom ma ndəviye ha məndzibəra eye na, andza niye.
    Gawla i Mbəlom hay ta deyeweye ta ŋgəniye tay ha ka bo abəra ndo i seweɗ hay ta
    ndo ŋgwalak eye hay.
  noa-H: Hich jãgta hajugui hajim hĩchab Hẽwandamau pãar dʌ̈ijã, mʌg durr hichdëu
    hi hagk'abarm hed. Hẽwandamau hich chognaanag hõor k'aigbam k'ʌʌn chi wäjäaun
    heemua k'ĩet t'eerpi jaauju;
  alp-NT: Sakesa neka kena Alla iteu pakala ete tamatare, malekataru esi keu pusue
    nusa meije eleki esi tebi tamata neunaru bei tamata rebe esi lulu rebe Alla Isukare.
  san-VEL: tathaiva jagata.h "se.se bhavi.syati, phalata.h svargiiyaduutaa aagatya
    pu.nyavajjanaanaa.m madhyaat paapina.h p.rthak k.rtvaa vahniku.n.de nik.sepsyanti,
  kbq-kbq: Anahu kna huno mona mopa vagare knarera ankeromo'za e'za fatgo vahe amu'nompinti
    keontahi vahera eme zamavare'za,
  kbh-kbh: Cachcá echanjochnëngo quem luare jopochócama tempo chaojobuache ora. Chë
    angelotémënga mochanjábocana chë ts̈abe ents̈ángbents̈ana bacna ents̈anga jaluárama,
  ron-LSB: Așa va fi și la sfârșitul lumii. Îngerii vor veni și îi vor despărți pe
    cei răi dintre cei drepți
  pon-pon: 'Nan iduen a pan wiaui ni imwin kaua: Tounlan kan pan koieila, katoror
    jan me jued akan me pun kan.'
  nhe-BL: Quej ni nojquiya elis quema tlamis tlaltepactli. Ielhuicac ejcahua Toteco
    hualase huan quinquixtise nopa ax cuajcualme tlen itztoque ininhuaya tlen itztoque
    xitlahuaque iixtla Toteco.
  sps-sps: Tan fafakap nana monaagits to, te kat fi non jesan, u morena te naa miror
    ri te pisan ir vainy tavaron,
  wnc-wnc: Sike tapduknga ayuamang komda asandewik gwene ina unzakan siwik. Angelata
    apuke waiaknga pasiya amikat amin nomakatda unekan gatake yuwawa kake usanzike
    wai aminu pake yanikwasiwa
  nmw-S: Bwele sohode ti yake he sauge mwaomwaoine. Anelose-yan si luwom, tongak ge
    todohob si yomo teiid tomase, hebwaden si ngak si yomo vevekid.
  bus-bus: Lɛn eégↄ̃ dɛ lɛ andunayãagurↄ. Malaikanↄ é mↄ́ gbɛ̃ zaaanↄ sɛ́ɛ wà ń bↄ
    gbɛ̃ maaanↄ tɛ́,
  gub-BL: Iahykaw 'ar mehe nezewe uzeapo putar nehe. Tupàn heko haw pe har omono'og
    putar ikatu 'ym ma'e iapo har oho a'e wà nehe, ikatu ma'e wamunyryk pà wanuwi
    a'e wà nehe.
  imo-imo: Mai kombumu pora nimbelo walimunga aku tepala. Mulu kombuna enselema ongolio,
    imbo teko kenjiko molongema wendo liko imbo tumbi tiko molko kondongema molangei
    ningo aku teko moke tekolio
  boj-boj: Kumbra deqaji diŋo bati qa brantqas. Laŋ aŋgro naŋgi bosib tamo bole bole
    naŋgi eleŋqab. Osib tamo uge uge naŋgi breinjribqa ŋamyuwoq aiqab. Ŋamyuwo koba
    dia naŋgi akamkobaoqnsib pailoqnsib naŋgo jaqatiŋ qa qalagei anjam atoqnqas.”
  eng-DRA: So shall it be at the end of the world. The angels shall go out, and shall
    separate the wicked from among the just.
  knf-knf: 'Kë hënk di di ukwooŋ ţi uba umundu : ŋwanjuŧ ŋaluŋ kabi kapaţëş bawuţaan
    na banwooŋ baŧool,'
  san-KHM: តថៃវ ជគតះ ឝេឞេ ភវិឞ្យតិ, ផលតះ ស្វគ៌ីយទូតា អាគត្យ បុណ្យវជ្ជនានាំ មធ្យាត៑
    បាបិនះ ប្ឫថក៑ ក្ឫត្វា វហ្និកុណ្ឌេ និក្ឞេប្ស្យន្តិ,
  arn-NT: 'Ka femngechi dungu ta müleay afale ta mapu: tripayay tati pu werken püllü
    ñi püntünentuafiel tati pu wesa piwkengelu tati pu küme piwkengelu mew.'
  zas-NT: Zian gac dxej nit guidxliuj, guiꞌt ree xianjl Dios yabe reeman benmal loj
    ree benzaꞌc.
  ken-NT: Ɛnyu ɛyɔ kɛ ɛ́bhàk chɔŋ mpok mmɨk ámay. Bɔangɛl bátwɔ̀, mámfɛrɛ bakʉ̌
    bɛbʉ́ ndǔ nkwɔ bǒ abhɛn bachi chak bɛsí Mandɛm,
