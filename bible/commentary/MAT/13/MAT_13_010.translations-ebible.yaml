verse: MAT.013.010
translations:
  kpx-kpx: Iesuu hoto kateai louge esemuveau loholiale belahai avoe, “Osialemoike
    a vani bahata ataho dovudovue hoto louma.”
  okv-H: Eto Iesu ta ambotani na Iesu ta degi puvuto ke einge eto ingia, “Umo do eto
    timu hatirari ke na embomeni ahe ere poekihe?” ainge eo
  tbo-tbo: Yesu a hewahewali hi nei uyahina po hi lubayadeya hi pa, ‘Awai binei bolu
    uyahihi baha wiluwaluwagei u wiatatiyehi?’
  mal-C: ശിഷ്യന്മാർ യേശുവിന്റെ അടുക്കൽവന്ന്, “അങ്ങു ജനത്തോട് സാദൃശ്യകഥകളിലൂടെമാത്രം
    സംസാരിക്കുന്നത് എന്തുകൊണ്ട്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ προσελθόντες οἱ μαθηταὶ εἶπον αὐτῷ, Διὰ τί ἐν παραβολαῖς λαλεῖς αὐτοῖς;
  bgc-bgc: चेल्यां नै धोरै आकै उसतै कह्या, “तू माणसां तै उदाहरणां म्ह क्यांतै बात
    करै सै?”
  khz-khz: Iesu gena melo ia genai geagoto, ne gerenagiato, negetiwato, “Rakagau gaurai
    parapore ai taunilimalima ovega-riparana?”
  deu-TKW: 'Und die Jünger kamen herzu und sagten zu ihm: warum redest du zu ihnen
    mit Gleichnissen?'
  zsr-NT: 'Niꞌr guladxinëꞌ ga zoëꞌ Jesús bönniꞌ usë́d queëꞌ len gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ:
    ―¿Bizx quië ruíꞌlenuꞌ bunách didzaꞌ yuguꞌ le runuꞌ lsaquiꞌ?'
  lin-lin: 'Bayekoli bapusanaki pene na Yesu mpe batunaki Ye : — Mpo na nini ozali
    koloba na bango na masese ?'
  hns-NT: 'Tab Jiesoe ke tjela log okar paas aaike poetjhies kie: „Maastar djie, toe
    djhoend se kaahe ke kaahaanie kahe hai?”'
  noa-E: Mag i nem ĩgkha öpinaa maach chi khapeenauta irig, —¿Jãgwiata pua jãg ejemplodam
    jaaumamuata õrag nem jaaujẽ? a jëeu naajim.
  eng-EMTV: And the disciples approached and said to Him, “Why do You speak to them
    in parables?”
  mib-NT: 'Yūcuán na te tēe cáscuáha jíín yá un ní quecoo de nde nuū yā, te ni cacajnūhún
    de ya: ¿Najehē cúu jeē máni jnūhun yátá cáhán ni jíín ñáyuu? achí de.'
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽ मे़द्‌ये़आङ् ये़सुःन् सेःन्‍मे़दोसु, “आदाङ्‌बे,
    थेआङ् कन्‍हाॽनु खे़दाॽओरक् के़बाःप्‍पाबे?”
  xnj-xnj: Vawuliwa va Yesu vamhambili, vakamkota, “Ndava kyani wijova na vandu kwa
    miluhumu?”
  mmx-mmx: Melemu lavaun pinivu ren diga vot pasa ne Iesu la diga sue i xeretna, “Tila
    u tong asu lempapaase poovo ri limixin mo do u paase ridi?”
  cbr-NT: 'A bana ñuixuncëxun ca aín ''unánmicë unicaman Jesús nëbë́tsioraxun ñucácëxa:
    —¿Uisacasquin caramina bana itsi ñuicësoquin ënë unicama bana ñuixunin?'
  tee-NT: 'Pus ju acsnich ju ix''amamaka''ui ju Jesús talakmilh chai chani tajuni:
    ―Tajuch ni va alacmalani ju lapanacni lacatu''u'' chivinti ju ixt''alakts''ipaxcavaich
    ju tu''u''.'
  eng-LSV: And the disciples having come near, said to Him, “Why do You speak to them
    in allegories?”
  cak-NT: 'Y ri discípulos xebe-apo riq''uin ri Jesús y xqui''ij che: ¿Anchique roma
    riq''uin ejemplos xach''o''n-wi chiquiwech ri winak?'
  pah-NT: Jesus'ga remimbo'ehara'g̃a nduri ga pyri javo ga pe. —Maraname nde imombe'ui
    ojo'java'ea g̃a pe g̃a mbo'erame? ei g̃a Jesus'ga pe.
  sja-NT: 'Maap''eda chi k''õp''ãyoorã k''ait''aara chejida mãik''aapa iidijida: —¿K''ãare-it''ee
    nepɨrɨparima ajida, jarateeit''ee?'
  xed-xed: 'Ka gavanavatá duhwalhani, ka həŋ mantsa: «Kabgawu ta kəl ka ka mna gwaɗa
    ŋa taŋ ka mahdihdi katək na?» ka həŋ.'
  mks-NT: Na̱ xíca tuun xi̱hín Jesús cán na̱cayati na nu̱ á já na̱casáhá ndáca̱ tu̱hún
    na̱ mé á ndá cuéntá quéa̱ jána̱ha̱ mé á xi̱hín quia̱hva cuití va nu̱ú ña̱yivi.
  gfk-S: Ma ira nuno bulu na harausur di ga hana tupas Jisas, di gom tiri ie be, “Ura
    biha kike u la iangianga ta di ra matanabar ma ra nianga harharuat?”
  bmu-bmu: Mewö jiiga gwarekurupŋan kaba Jisös kewö qesim waŋgiget, “Gi mönö wuanöŋgöra
    ambazip yeŋgö ‘Keu jimam,’ jiba dopkeunöŋ ala jimakzan?”
  dgz-dgz: Iesu wadiamot mega ine tauan singui anega wayawan, “Iwa dimen waenapan
    inamup maibe gapan diamuingi?”
  eng-GNV: Then the disciples came, and said to him, Why speakest thou to them in
    parables?
  zaa-NT: 'Làniana gubiga'' ca discípulo qui''áa nna gunaba titsa'' cabi e nna ra
    cabi: Biecca rinèni cuią''lu'' ca enne'' puro taá lani ejemplo cá.'
  eng-WEBSTER: And the disciples came, and said to him, Why speakest thou to them
    in parables?
  guh-guh: 'Jesús pijajivi imoxoyotatsi. Nexata Jesús pijajivi jumaitsi Jesúsjavabelia:
    —Patajatuxanenë, jivijavabelia livaisi itsa tsipaebame, ¿detsa xuajitsia tsipaebame
    ëcomparacióncuenia? jai Jesús pijajivi.'
  bon-bon: Abiberäja bägrä cina seclige Yeesu bau me, itemlisi egä, “Ngena name pi
    maane biname bine jejananemite ngene ca agli mene ca?”
  nhw-BL: 'Huan tiimomachtijcahua Jesús timonechcahuicoj huan tijtlatzintoquilijque:
    “¿Para tlen tiquincamanalhuía masehualme ica huicalotl catli ohui quimachilise?”'
  swh-ONEN: Wanafunzi wake wakamwendea, wakamuuliza, “Kwa nini unasema na watu kwa
    mifano?”
  wbi-wbi: Pepano avavulanusivua vaake vakaluata vakamposia vakati, 'Kiki ghujova
    na vaanhu mu fihwanikisio?
  bba-bba: Yerɑ win bwɑ̃ɑbɑ dɑ bɑ nùn deemɑ bɑ bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ u rɑ kɑ bu
    mɔnnu ɡɑri sɔ̃.
  eng-KJVCPB: And the disciples came, and said unto him, Why speakest thou unto them
    in parables?
  kgk-NT: 'Upéi hemimbo''e kwéry ogwahẽve ou-vy Hesu ypy-py: —Ma''erã po eremombe''u
    kuri íxupe arandu rehegwa nhe''ẽ temitỹgwe rehegwa nhe''ẽ-rami? he''i oporandu-vy
    íxupe.'
  waj-waj: 'Tuduu rikiada Yisuunna ngiaammuauya innasi nnida inna yaparaida tunoo:
    Aaniira a gioonna kiaapuuya kiaa mmira suaivaki mmatayaa diaa mminnaiyauvunudiri
    mmataama kiee kiannannee?'
  cpy-cpy: 'Ari rojampi-tanakiri riyotaani, ikantziri: “¿Iitaka poshiya-kaawentan-tanariri
    atziri-paeni pikenkitha-takaeriri?”'
  ekk-PKP: 'Jüngrid tulid Jeesuse juurde ja küsisid temalt: „Miks sa kasutad rahvale
    rääkides mõistujutte?“'
  mpx-mpx: Yeisu wana tohago hi nem elana ge hi neli hi ba, “Hauna kaiwena u liwan
    gohalibe gamagalau elal?”
  wbp-wbp: Ngula-jangkaju, Jijaji-kirlangurlu kurdungurlu-paturlulu yaninjarla payurnu
    nyanungu, “Kuja kanpa-jana yapa pinarri-mani, nyiya-jangkarlu kanpa-jana yalumpurra
    yirri-pura jukurrpa yimi-nyayirni-wangu-patu-mipaju? Kulalpalu nyarrparlu langa-kurra-mantarla.”
  luo-luo: Jopuonjrene nobiro ire mopenje niya, “Angʼo momiyo iwuoyo gi ji gi ngeche?”
  nhe-NT: 'Huan tiimomachtijcahua Jesús timonechcahuicoj huan tijtlajtlanijque: “¿Para
    tlen tiquincamahuía tlacame ica huicaltili tlen ohui quimachilise?”'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܠܟܸܣܠܹܗ ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܩܵܡܘܿܕܝܼ ܒܡܲܬܠܹ̈ܐ
    ܗܲܡܙܘܼܡܹܐ ܝܘܸܬ ܥܲܡܵܝܗ‌ܝ؟“'
  esk-NT: Maliġuaqtaiñ utlakługu Jesus apiqsruġniġaat, “Suvaata uqaqpich iñuŋnun atrikusautitigun?”
  msb-msb: Pakatapos nagharalapit an mga disipulos kan Jesus kag naghunga sa iya,
    “Nano kay nagatukdo ka sani na mga tawo paagi sin mga istorya?”
  cpa-NT: 'Jøng² ca¹dsi¹lé² dsa² quianh¹³ Jesús ni³dsa. Ca¹juúh²dsa: ―¿He² løa¹ juaih¹²hning
    dsa² jǿg³ ti³jnøa¹²? ―ca¹juúh²dsa.'
  dso-dso: ପଚେ ସିସ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସି ପାଚାର୍‌ଲାଇ, “ତମେ ଲକ୍‌ମନ୍‌କେ ସିକାଇଲା ବେଲେ
    କାଇକେ ଉଦାଅରଣ୍‌ ଇସାବେ କଇଲାସ୍‌ନି ?”
  meu-meu: Ena hahediba na ia dekena ela, e nanadaia, eto, Badina be dahaka sivarai
    heḡereḡeredia o herevalai henidiamu?
  yva-NT: Naije Yesus apa arakovo utavondi aije ude Ai, wo anajo ware, “Injae, mbeanimaibe
    irati Nyo ananeneae raura nanto vatane mai?”
  dgc-dgc: Nadid du alagad ni Jesus, nipakelagip de diya éng bakit purus a halimbawa
    i gamitén naa, bagay mégtoldu siya du tolay.
  zpm-NT: Zeeṉe laa grë miech co zey, dzigo wbig xpëëdscuel me bnabdiidz zho lo me
    dieṉ pe nac ne sca niapse con cuent rseed me grë miech.
  hix-NT: Amnye, Txesusu hyaka haxa nomohtxownà hatà, ànhananàhrà ro komo. Onà wyaro
    nketxkon hatà, àwya. Àsok tawro kuknonano me orwonano, toto komo hananàhrà me,
    ketxkon hatà, àwya. Àsok tawro kuknonano me orwonano, ketxkon hatà, ànhananàhrà
    ro komo.
  sim-sim: Urik ol orin tiyandari ma ondo orhik li taha limu mbara, �Ma rondon sauheimakop
    mi saweshiwak lir mbeek yarinda ambu lir.�
  npi-ULB: चेलाहरू आएर येशूलाई भने, “तपाईं भिडहरूसँग किन दृष्‍टान्तहरूमा बोल्नुहुन्छ
    ?”
  cgc-cgc: Gaprani mga tinudluan Jesus ki kanen daw gainsa, “Man-o tak gagamit ka
    ta mga paanggid na isturya ta imo na pag-ambal naan ta mga ittaw?”
  tim-tim: Hain dâmbo luâk âmbâle dondâ arimbiâ luâklupŋande Yesu hindâm aikoyi, “Amâ
    wangât den ginŋeâk makyeŋgiât?” dâmbiâ hin makyeŋgiep,
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọ́n bí i pé, “Èéṣe tí ìwọ ń fi òwe bá àwọn
    ènìyàn sọ̀rọ̀?”
  wos-wos: Wun hundi wandéka Jisasna du déka yae di wa, “Métaka méni diré sataku hundi
    wa? Méni diré sataku hundi wamét, di ména hundi jémba xékénjoka di hurufatiké.”
  emp-NTPO: 'Maʌ̃be Jesu ume nĩbabadarãba idji caita zed̶aped̶a iwid̶isid̶aa: –¿Cãrẽ
    cãrẽã ẽberãrãa ne jara b̶ʌd̶eba jaradiabari?–'
  eng-F35: And the disciples approached and said to Him, “Why do you speak to them
    in parables?”
  ind-ind: Kemudian kami murid-murid-Nya datang dan bertanya, “Guru, mengapa Engkau
    mengajar orang banyak dengan perumpamaan?”
  pes-OPCB: 'شاگردان عیسی نزد او آمدند و پرسیدند: «چرا وقتی با مردم سخن می‌گویی، از
    مَثَل استفاده می‌کنی؟»'
  mpt-mpt: Omito Yesuse okok aleyemin nakai teniba esu ele tlaniba kil baabaniba Kobo
    nimin kenebta keb wengo i amitie saa weng oye binabebe? Nakaia unangai keb weng
    olo mitmakamo klao mo tekein kebibbabo gesiba
  bla-bla: Ki; ŭsksĭnĭmats'ax ito'toyiauaie, ki an'ĭstsiauaie, Kumauk'sĭtsĭpsattaiĭsksixau
    parables?
  ssx-ssx: Koto hoki naneta꞉ mo disaipolo haliwekima꞉ Yesu pa꞉ta꞉ a꞉pa lota꞉ pitolo
    alota꞉ Nakana꞉ma꞉ do wanda꞉hali pa꞉ta꞉ pi alo hata꞉ta꞉ ekipeke onkoluma꞉ pima꞉
    la halepe.
  mkl-mkl: Ŋɔi mɔcɔɛ ŋɑ ɑ̀ nɑɑ ɑ̀ beeɛ ɑ̀ ni, nɑ mii í ce ì yɑ mɑɑ sɔ̃ inɛ ŋɑ ide
    do mɔndɑ.
  gaq-gaq: ଆକେନ୍ ଇଡ଼ିଂ ସିସ୍ଇଂ ମେଁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ସାଲ୍ୟାକୁଆର୍‌କେ, ନାଁ ମେଃନ୍‌ସା
    ଆମେଇଂକେ ଉଃସ୍ରା ବାନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନାଡିଂକେ ?
  gof-RNT: Yesuusa tamaareti iyaakko shiiqidi, “Ays neeni deriyas leemison oday?”
    yaagidi oychchidosona.
  unx-unx: ଏନ୍ତେ ଚେଲାକ ୟୀଶୁତାଃ ହିଜୁଃକେଦ୍‌ତେ କୁଲିକିୟାକ, “ଚିକାନାଙ୍ଗ୍‌ ହଡ଼କକେ ଜନ୍‌କା
    କାଜିତେମ୍‌ ଇତୁକତାନା ?”
  gah-gah: Gakó láa loko lo lemekago, izegipala zuha leza amatoka voko minunike geza
    nene anoza gakó nenémináa nanamú lo nokemene.
  lcm-lcm: Au, kana keve nat i akalit kimela serei singina na kila sui ia ta, “Marai
    sa na kupo mengen iria si kankanuai i mengen?”
  aer-aer: Kele apententye akngerre Jesus-kenhe areye apetyemele renhe alakenhe apayuthneke,
    “Iwenhenge-arle-ame unte tyerrtye areyeke angkentye alengke-iwelhentye areye alakenhe
    ilerle-apeme, arratye-arratye iletyakenhe?”
  qvc-NT: 'Chaymi noqaykuna yach''akuqninguna qemikashpa, Jisusta tapurqayllapa: —¿Imaraykutaq
    kumparasyunwanqa yach''achikungi? nishpa.'
  tgl-ULB: Dumating ang mga alagad at sinabi kay Jesus, “Bakit mo kinakausap ang mga
    tao sa pamamagitan ng mga talinghaga?”
  cbs-NT: janua nun jawen tsumabu besti Jesúski xukutan jaska miyuiwen jatu yusiain
    nun yuka
  xtm-NTPP: 'Te ni ka jan tu''va tee ka ndikin ya ma, te ni ka jiña''a de ya: ―‍¿Nava''a
    ká''an ni tnu''u vijin nuu ñayii ma? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji bakwe ngabannyendelela, ngabankonya, “Mbona mwe nnonge na bandu
    kukulandanakia?”
  bao-NT: 'Jiro jãa, cʉ̃ buerã pea Jesús pʉto pee waa: —¿Ñee tiigʉ bojocare ĩi cõoñarique
    mena cʉ̃jare mʉ wedeti? —jãa ĩi jãiñawʉ.'
  san-ORI: ଅନନ୍ତରଂ ଶିଷ୍ୟୈରାଗତ୍ୟ ସୋଽପୃଚ୍ଛ୍ୟତ, ଭୱତା ତେଭ୍ୟଃ କୁତୋ ଦୃଷ୍ଟାନ୍ତକଥା କଥ୍ୟତେ?
  huv-NT: 'Condom minipilan nej tatüchiw niüng ajlüy nej masajüw: ―Teat, ¿neol tendeac
    atquiaj, ngome aleaíngan mesajüw nipilana? ―ajüw nej.'
  otn-NT: 'Ra̱ Jesús bi guatyø xädi, bi ''yɛ̱mbi̱: ―¿Hanja ngue guí honi̱ te gni̱
    hyɛjpa̱ yø hya̱ guí xihyø ja̱''i̱?'
  nop-nop: Mede unduŋ yobune Jesu ne’niŋ mihiŋiyedi hebeŋ gineŋ buŋa indiŋ ninadigiŋ,
    “Du maŋgoŋde mede yoyout hogok tiŋa yenilaŋ?”
  obo-NT: Na, id porani ki Disas iddos mgo tinodduwan woy mid intud, kahi ran to,
    “Mambot id po-ukit du to ponunggelengan otid nonaw ka to mgo minuvu?”
  cak-ENT: 'Y jari'' tok ri achibila'' xebe-apu riq''uin ri Jesús y xquic''utuj chin:
    ¿Achique katz tok xach''o chiquivüch ri vinük xe''acusaj ejemplos? xquibij chin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤌᤣᤀᤠᤱ ᤁᤴᤜᤠ᤹ᤏᤢ
    ᤂᤧᤍᤠ᤹ᤀᤥᤖᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤒᤣ᥅”
  mie-NT: 'Ñúcuán de ndá tēe scuáha jíín yā nī nquenda dē nūū yā, de nī jīcā tūhún
    dē yā: ¿Nājēhē cúu jā maá-ni tūhun yátá cáhān ní jíín nchivī? ncachī ndá dē.'
  san-TIB: ཨནནྟརཾ ཤིཥྱཻརཱགཏྱ སོ྅པྲྀཙྪྱཏ, བྷཝཏཱ ཏེབྷྱཿ ཀུཏོ དྲྀཥྚཱནྟཀཐཱ ཀཐྱཏེ?
  qve-NT: 'Jesuspa willakusqanta uyariruspankun, discipulonkunaqa Jesusman ashuyuspa
    tapuranku: —¿Imanaqtintaq runakunamanri kay ejemplokunallawan yachachinkí? nispanku.'
  pao-NT: Numme Te Pabe'e nakatzimodu Te Pabe'e-baa petugase mee'e oo tubenga, “How
    manena u ka mu numu natugwenga?”
  cbu-NT: Ashiriya, iysha ipunshiptini Isuspat yaani tsiyatkuni, masharanganiya. ¿Mayaamsha
    ipishungayarush tsiyataksha? ¿Mayaamsha wanuspa kiseeru tsiyataksha? ¿Mayaamsha
    nda wazaree kamaniksha? atuni, masharanganiya.
  usa-usa: 'wení iyápó-annama Îtunopaq iréta timá ámikaae: “nôraq itaawáq waéqma itaí-áípímmá
    aamá kétima-yimeno?” téta Îtumma ítama aónaraae.'
  soy-soy: 'Kei kɛ upipirɛtiki ɑpi pɛɛ́ nɛ u rikɔ ɑpi u pisɛ rɛ: Yo nnyɑ kɑɑ sinyɑ́rũ
    kpísi pɔn nɛ pisoi símisi?'
