    atziripayeeni okaratzi piñaaventayetziri?”'
  san-ASM: অনন্তৰং শিষ্যৈৰাগত্য সোঽপৃচ্ছ্যত, ভৱতা তেভ্যঃ কুতো দৃষ্টান্তকথা কথ্যতে?
  tac-NT: '''Liko alué Esusi ''yuga járome a''bé mochíbale napu asale alué Esusi,
    ''lige regá anele alué Esusi: ―¿Chonigá alarigá anéché mué alué ralámuli alué
    tételite peka ''la námame kachi alarigá ra''íchachi mué?'
  eng-WEBPB: The disciples came, and said to him, “Why do you speak to them in parables?”
  gfk-H: Ma ira nuna bulu na hausur diet ga haan tupas Iesu, diet gaam tiri ia bia,
    “Wara biha u la iangianga ta diet ira mataniabar ma ra nianga harharuat?”
  viv-viv: Tu badi tomuliya Yesu againe hiꞋela hitoliluvaluva higayo, “Gavana faꞋina
    yoꞋo agaidiya gahetalahobuhobu amine uvehawaledi?”
  yao-yao: Ŵakulijiganya ŵao Che Yesu ŵajaulile ni kwausya kuti, “Ana ligongo chi
    nkuŵecheta ni ŵandu kwa itagu?”
  tgp-tgp: Nona tamlohi usuri la mai la verea isana lara, “Mata sava ko lo retireti
    na titileu isara?”
  auc-NT: Ayæ̈ tömengä mïñæ̈ në godäni tömengä weca ponte apæ̈nedinque, Itota ëñëmi.
    Bitö tömënäni ïnänite inguipoga quëwënäni näni cæïnö ante odömöninque quïnante
    mäninque ante odömonte apæ̈nebitawo.
  kbc-NT: Odaa niɡ̶ijo anodiotibece Jesus joɡ̶ototalo, odaa joɡ̶oige, moditalo, “Igaamee
    ina mabakeni natematigo anida ane iciaceekenitege, ina matematikanitema ina oko?”
  bmh-bmh: Yesus nugau tapaimaraneu dudu go waugab alaimai, kanabai ze auremen. “Na
    einen tatau ze eiman duailel ze awaranem?”
  ctu-BL: 'Tsa'' tiliyob xcʌnt''añob ba''an Jesús. Tsi'' yʌlʌyob: ¿Chucoch ma'' pejcañob
    ti lajiya? che''ob.'
  meq-meq: 'Ma dəba eye na, gawla ŋgay hay ta həndzəɗ naha ka təv ŋgay, ta tsətsah
    faya: «Ka tsikatay me a ndo hay ta dzeke na, hərwi mey?»'
  noa-H: Mag hi nem hĩgk'a höpinaa maach chi k'apeenauta hirig, —¿Jãgwiata pua jãg
    ejemplodam jaaumamuata hõrag nem jaaujẽ? ha jëeu naajim.
  alp-NT: Eleki Eni maka luluaru esi tehaikeNi kai esi tneuI be, “Le mula pine Aalena
    etesi kena umpamare?”
  san-VEL: anantara.m "si.syairaagatya so.ap.rcchyata, bhavataa tebhya.h kuto d.r.s.taantakathaa
    kathyate?
  kbq-kbq: Hagi agri'ma amage'ma nentaza disaipol naga'mo'za Jisasinte e'za anage
    hu'za antahige'naze, Nahigenka fronka kefintikera nezmasmi'ne?
  kbh-kbh: 'Chora chë uatsjéndayënga tmojanobeconá y Jesús tmojantjá: —¿Ndáyeca ents̈anga
    cuentë́ngaca cojtsabuatambá ca?'
  ron-LSB: 'Ucenicii au venit și I-au zis: “De ce le vorbești în pilde?”'
  pon-pon: 'Tounpadak kan ap pwarado potoan on i: Da me re kotin kaukawewe on irail
    ni karajeraj akan?'
  nhe-BL: 'Huan tiimomachtijcahua Jesús timonechcahuicoj huan tijtlajtlanijque: “¿Para
    tlen tiquincamahuía tlacame ica huicaltili tlen ohui quimachilise?”'
  sps-sps: An matisian naa mito ten Jisas ser rangats Ya, “Kat fei sa Nyi vegiau iny
    rom tsue fapapaar tana fokinai ka ei?”
  wnc-wnc: Siwan ninu pandetnata Jesue kuke anzing inikumang,
  nmw-S: Yeisu wana topadavae si luwom heine ge si tayak si nga, “Sahe kaiwane u gohalibe
    bobode heidiye?”
  bus-bus: 'Ben Yesu ìbanↄ sↄ̃̀zi, aↄ̃ à là wà bè: Bↄ́yãnzi nɛ́ɛ yã oońnɛ kↄ̃n yãlɛkↄ̃zinaozi?'
  gub-BL: Na'e ure hemimu'e ure kury, uruzur ipyr ure kury, hehe urepuranu pà ure
    kury. — Màràzàwe tuwe nema'emume'u haw ereagaw amo ma'e rehe ne, teko wamu'e mehe
    ne, uru'e izupe, hehe urepuranu pà.
  imo-imo: Jisas lombili andolima yu molorumuna ongolio yundo ningei, “Nu imbomando
    unguma ningo tini wali ambe telka ungu kongolino kau ltinoya?” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa yawo anjam di qusibqa naŋgi aqa areq bosib
    nenemyeb, “Ni kiyaqa tamo uŋgasari naŋgi yawo anjam minjreqnum?”
  eng-DRA: 'And his disciples came and said to him: Why speakest thou to them in parables?'
  knf-knf: 'Baţaşar Yeŧu babi añoga aşë hepara aji : « we ukaaŋ kë iji khoñ na bañaaŋ
    ba? »'
  san-KHM: អនន្តរំ ឝិឞ្យៃរាគត្យ សោៜប្ឫច្ឆ្យត, ភវតា តេភ្យះ កុតោ ទ្ឫឞ្ដាន្តកថា កថ្យតេ?
  arn-NT: Tati pu disipulu fülkonpuy engün ta Jesus mew ka ramtufi engün chumngelu
    ñi dungufiel tati pu che re adkünu dungu mew.
  zas-NT: 'Dxel gubig ree xbejn Jesús lojman rëb reeman: ―¿Chexquiza zeel rulüül bejn
    ree con ganax ziꞌc cwent ree?'
  ken-NT: Yesu ánáŋá nɔ́kɔ́ bɛtɛm nɛkǎy nkwaŋankɨ, baghɔk abhi bárɔ́k ntá yi
    bábhɛ́p yi bɛ, “Ndaká yí ɔ́ghàti bho mɛnyɨŋ ndǔ bakay?”
