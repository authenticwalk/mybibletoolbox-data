    paw umuwete katu nerer wà nehe, Nerer ikatuahy ma'e wà nehe.
  imo-imo: Eno Gote kinye ungu ningeindo i teko nengei, Mulu Kombu Ara Gote, imboma
    nunge imbi wengenderimu nengei.
  boj-boj: “Deqa niŋgi endegsib Qotei pailyoqniy, ‘O gago Abu, ni laŋ qureq di unum.
    Ino ñam tulaŋ getento.
  eng-DRA: 'Thus therefore shall you pray: Our Father who art in heaven, hallowed
    be thy name.'
  knf-knf: '« An, keeri, woli nañehan Naşibaţi najaan naji : Aşinun inwooŋ du baţi,
    bañaaŋ bŧi badinan kë iyamani,'
  san-KHM: អតឯវ យូយម ឦទ្ឫក៑ ប្រាត៌្ហយធ្វំ, ហេ អស្មាកំ ស្វគ៌ស្ថបិតះ, តវ នាម បូជ្យំ
    ភវតុ។
  arn-NT: 'Fey eymün ta famngechi ngillatukeaymün: ‘Taiñ Chaw Ngünechen wenu mapu
    mülelu, yamniengepe tami üy.'
  zas-NT: 'Zeel chi cwedx guiniabidi Dios, gol güjdx: Dad, lüj yuꞌ xanyabaa, rayal
    yayaꞌp daꞌtan lajl respejt.'
  ken-NT: 'Ɛnyu ɛnɛ kɛ̌ bǎbhɔ́ŋɔ́ mɛnɨkmʉɛt: ‘Ɛtayɛsɛ, wɔ mmu ɔ́chí amfay: Kʉ bo
    mánchyɛ́ nnyɛ́n ɛna kɛnókó;'
