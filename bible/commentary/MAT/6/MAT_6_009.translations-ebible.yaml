verse: MAT.006.009
translations:
  kpx-kpx: Iale la guliguliho valiege noinoi koseale vave. “No Mama, otogoe umale
    no isiviale ataeau a ivie tumu hoesehavogei.
  okv-H: 'avoeto pari ta ke einge ijie evujo: Mama dagota,'
  tbo-tbo: ‘Geka pitenana ona laupali ona pa, Amiyai, tam hoi yada e memae. Gowam
    to wiyateyateya.
  mal-C: '“അതുകൊണ്ട് നിങ്ങൾ ഇപ്രകാരം പ്രാർഥിക്കുക: “ ‘സ്വർഗസ്ഥനായ ഞങ്ങളുടെ പിതാവേ,
    തിരുനാമം ആദരിക്കപ്പെടട്ടെ,'
  grc-SR: Οὕτως οὖν προσεύχεσθε ὑμεῖς· Πάτερ ἡμῶν ὁ ἐν τοῖς οὐρανοῖς, ἁγιασθήτω τὸ
    ὄνομά σου.
  bgc-bgc: इस करकै थम इस तरियां तै प्रार्थना करया करो ‘हे म्हारे पिता, तू जो सुर्ग
    म्ह सै, तेरा नाम पवित्र मान्या जावै।’
  khz-khz: 'Evetaina pio rapali: ‘Ai Tamamai kupai goi aramu pene veaga;'
  deu-TKW: 'So sollt ihr denn also beten:'
  zsr-NT: 'Qui lë ni naꞌ, ral‑laꞌ ulidzliꞌ‑nëꞌ Dios gnaliꞌ cni: Xuz netuꞌ, zuꞌ yehuaꞌ
    yubá, Gac zxön lauꞌ.'
  lin-lin: 'Tala ndenge nini bosengeli kosambela : ‹ Tata na biso, Yo oyo ozali kati
    na Likolo ; tika ete Kombo na Yo ebulisama,'
  hns-NT: 'Toelog ie rakam se praatna kariehe: Hamlogke swarag ke Pieta, sab koi aapke
    naam pawietr maane,'
  noa-E: 'Magju khãai pãachdëu irig jëeuwai mʉgta jëeubat ajim anʉm: “Ẽwandam, pʉʉta
    maar Aai ʉ̈gthar chiraajemʉu. Pʉch appaita chadcha pekau chukhu chitʉm.'
  eng-EMTV: 'Therefore pray in this manner: Our Father in heaven, Hallowed be Your
    name.'
  mib-NT: 'Núu súcuan te suhva cacān tahú rō: Tátá maá ná jijnáhan ná jéē ndeé ní
    andɨvɨ́, níní na cóo yɨ́ñúhún ná nuū ní, chi Yaā iī cúu ní.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ अक्‍खेलॽरिक् तुवा चोगे़म्‍मे़ॽओ– ‘साङ्‌ग्राम्‍पेदाङ्‌ङो
    के़वाॽबा आनिगे़ पानुदिङ् पाए, मनाहाॽरे़ के़मिङ्‌ङिन् सेसे मे़इःत्तुर मिङ्‌सो इङ्‌धाःङ्
    के़म्‍बिररो॥
  xnj-xnj: 'Hinu, nyenye pemkuyumpa Chapanga, mjova naha: Dadi witu wewitama kunani,
    Liina laku lilumbiwa neju.'
  mmx-mmx: Do mina sing, mina mu asu i xeretna, ‘Temen nama no vana at laxalibet,
    mana lok ngangao at laasen taram.
  cbr-NT: 'Usa ''ain camina ësaquin cai Nucën Papa Diosbë banati ''ain: Nucën Papa
    Dios, naínu ''icë, mix camina asérabi min sinan upíira ''ain. Usa camina mix ''ai
    quixun ca camabi uni mi ñui upí banáinshi banati ''icën.'
  tee-NT: 'Pus ju uxijnan chanich anona''it''it acsni at''ach''ivinina''it''it ju
    Dios: Quimpai ju vilhchi'' lact''iyan chach tac''atsa ju lapanacni ni na salaka''at
    ju uxint''i.'
  eng-LSV: 'therefore pray thus: Our Father who [is] in the heavens, hallowed be Your
    Name.'
  cak-NT: 'Cuando rix xtiben orar, tibana'' jun oración anche''l re'': Katata'' Dios
    jatc''o chila'' chicaj, can conojel ta ri winak xtiquiya'' ta ak''ij, y nim ta
    xtiqui''en che ri lok''olaj abi''.'
  pah-NT: '—Marã po ti pe nhi''ig̃i Tupana''ga pe a''ero? Kiro ti ji imombe''ui pe
    me. Penhi''ig̃ame nhanderuvete''ga pe Tupana''ga pe nahã ti pe''ji ga pe: “Apĩ,
    yvagipeva''ero nde ereko katu hete. Tanerenoig̃atu ti g̃a nhaporemo a''ero nde
    mboheteavo ga ko Tupanete''ga javo nde ve.'
  sja-NT: 'Nãga ɨt''aa t''ɨ̃daipia bɨ: ‘Tachi Ak''õre ɨt''ari bɨ, pɨ t''ɨ̃ awaraa
    t''ɨ̃ k''ãyaara pipɨara bɨ.'
  xed-xed: 'Wya ka kuni da maga duʼa tama: «Da ŋni ta nzakway ta luwa, ka snavasna
    hga gha nda ghuɓa.'
  mks-NT: 'Ña̱ yóho quéa̱ ndítahan cachi ndó tá xíca̱ ta̱hví ndó nu̱ Ndióxi̱: Tátá
    Ndióxi̱, ña̱ íin indiví, cáhnu ná cacuu qui̱vi̱ ndó.'
  gfk-S: 'Io, be mu sasaring, mu na sasaring horek: ‘Numem Mama ruma ra mawe, mem
    sip be da nes kilam no hinsam be i halhaalien,'
  bmu-bmu: 'Mönö kewö köulukömakŋe: “Neŋgö Iwinini, gi Suepnöŋ maljan. Göhö qetki
    mönö töröŋi ahöma.'
  dgz-dgz: Ap menan mup manega wan, Mamanua kimani, yauga ao warat genan ayamat taivinain.
  eng-GNV: After this maner therefore pray ye, Our father which art in heauen, halowed
    be thy name.
  zaa-NT: 'Lebi''į nna guni le oración íį: Tata Dios qui'' tu'' enne'' dua ỹiabara'',
    rinàba tu'': Qui''ni nombre qui'' cuią''lu'' nna ccą́ nombre sagrado lo losto''
    ca enne'','
  eng-WEBSTER: 'After this manner therefore pray ye: Our Father who art in heaven,
    Hallowed be thy name.'
  guh-guh: 'Bajaraxuata itsa pavajëcame Diosojavabelia, pavajëre mapacueniaje: Taxamë,
    athëbëtatsia neecaenë, jitsipajë pecayaiyataejava daxitajivi.'
  bon-bon: 'Weene apu irecu ätumutipeye: Cime Babe cabucewe je, määme miijirage ngii
    ne opo gaabe me naacitesi.'
  nhw-BL: 'Huajca quema anmotlatlajtise ipan Toteco, xiquilhuica quej ni: ‘Toteco
    Totata catli tiitztoc nepa ilhuicac. Nochi masehualme ma quihueyichihuaca motoca.
    [6:9 Ma mitzhueyichihuaca.]'
  swh-ONEN: '“Hivi basi, ndivyo iwapasavyo kuomba: “ ‘Baba yetu uliye mbinguni, Jina
    lako litukuzwe.'
  wbi-wbi: Umue pano mukufuunya kwa Nguluve, mutisaghe, 'Gwe Nhaata uve uli kukyanya,
    ilitavua lyako lyimikwaghe.
  bba-bba: Yen sɔ̃, wee nɡe mɛ i ko i n dɑ kɑnɑru ko. I n dɑ nɛɛ, bɛsɛn Bɑɑbɑ wi u
    wɑ̃ɑ wɔllɔ, ɑ de bɑ n yɛ̃ mɑ wunɑ sɑ̃ɑ Dɛɛro.
  eng-KJVCPB: 'After this manner therefore pray ye: Our Father which art in heaven,
    Hallowed be thy name.'
  kgk-NT: '—Oração erejapo ramo, a-rami ae kuri ere: Ore Ru yváy-py ereime va''e.
    Opa-rupi tomboete nde réry marangatu va''e.'
  waj-waj: 'Ataama yaaku varada kiatee: Ti Napoova a ngiau aapu variannaikua i nnutuuvo
    mmannammanna yaagueeqa yoketaa tuanaavai nnaasu vakiaivee.'
  cpy-cpy: 'Iroka pikante pamana-piintyaa eeroka: Ashitanarí, nampitawori inkiteki,
    tema rootaki Tajorentsi piwaero eeroka.'
  ekk-PKP: 'Palvetage siis nõnda: „Meie taevane Isa, austatud olgu sinu nimi.'
  mpx-mpx: 'Inoke nuku awanun ni ola hiwe: Tamama labulabumwa, alam bwabwalena ama
    gamagal naha awatauwan,'
  wbp-wbp: '“Junga-juku, kujanyalurla wangkaya Kaatukuju: ‘Wapirra, nganimpakupalangu
    kuja kanpa nyuntu nyina nguru-nyayirni-wangurla kankarlarra, milki-yirraka-nyanu
    nganimpa-kurra yungurnangkulu milya-pinyilki nyuntuju junga-nyayirni!'
  luo-luo: '“Koro kama e kaka onego ulam: “ ‘Wuonwa manie polo, nyingi mondo omi duongʼ,'
  nhe-NT: 'Huajca quema inmomaijtose ipan Toteco, xiquilhuica quej ni: ‘Toteco Totata
    tlen tiitztoc nepa elhuicac. Nochi tlacame ma quihueyichihuaca motoca .'
  aii-aii: '”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܗܵܕܟ݂ܵܐ ܨܲܠܹܝܡܘܼܢ ܨܠܘܿܬܵ‌ܐ: ܒܵܒܲܢ ܕܒܫܡܲܝܵܐ، ܦܵܐܹܫ ܡܩܘܼܕܫܵܐ
    ܫܸܡܘܼܟ݂،'
  esk-NT: Itna agaayuyumuusi, ‘Aapapta qiḷaŋmiittuatiin! Iñupayaaq nunami kamaksriḷi
    ilipnik ipqiqsitlugu taavrumuuna atqiñ.
  msb-msb: Pareho sani an iyo pagpangadyi, ‘Ama namon sa langit, pagalangan an banal
    mo na ngaran,
  cpa-NT: 'Lah¹la² hlanh¹³ hniah¹² Diú¹³: Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹, ju³jmo¹³
    dsa² jue¹² jǿg³ hi² lanh¹²hning dsa² han¹³.'
  dso-dso: ସେଟାର୍‌ ପାଇ ତମେ ଏନ୍ତାରି ପାର୍‌ତନା କର୍‌ବାର୍‌ ଆଚେ । ଏ ଆମର୍‌ ସରଗର୍‌ ବାବା, ତମର୍‌
    ସୁକଲ୍‌ ନାଉଁ ଡାକ୍‍ପୁଟା ପାଅ ।
  meu-meu: 'Taunabunai, ini ba ḡuriḡuri toma: Tamamai e, guba ai o nohomu, Oi ladamu
    baia hahelaḡaia;'
  yva-NT: '“Weti syare wasambayambe taiso: ‘Reama Injayo Amisy, Winyi ntuna no munijo
    ntiti. Reamare vatan tenambe wo Nya tamo ndandinit rararimbe.'
  dgc-dgc: 'Nadid, kona se i panalangin moya: ‘Améng a Diyos ta langet, Purién maka
    dén na tolay i ngahen mua.'
  zpm-NT: 'Gacxe waa zeeṉe gzodiidznie to me, znu goḻnee: Dios, luu ne nac luu Pxoz
    no, zob luu gbaa; luuse nac meṉ ne mazdraa ndzon.'
  hix-NT: Àro ke, noro yakoro orwonàmnàtokonye, onà wyaro katxoko. Apa y, kahe yawono
    y, onà wyaro kanye ro me hak nahtxoko, toto komo, omeroro. Enyhoru ro me naha,
    Khoryenkomo, kanye ro me hak nahtxoko, ohoko, katxoko.
  sim-sim: Hako karem orin ji saweka, Avui nihi hevenik linda mirin, halanak ma amber
    hi mihin li hauoweka.
  npi-ULB: त्यसैले, यसरी प्रार्थना गरः ‘हे हाम्रा स्वर्गमा हुनुहुने पिता, तपाईंको
    नाउँ पवित्र गरियोस्,
  cgc-cgc: 'Gani, daw mangamuyo kaw, iling ti: ‘Amay nay na naan ta langit, kabay
    na kalaen ka ta tanan na mga ittaw na kaon nang Dyos daw tumanen ka danen.'
  tim-tim: Aregât gâŋe hin dâm âlepŋe dâm ulilaŋben, “Himbimân Ewenenŋe gâŋgât kotge
    âlepŋe akto kotge are kârikŋe tato nâŋgâenŋe bunŋe akto manbaen.
  yor-yor: '“Nítorí náà, báyìí ni kí ẹ ṣe máa gbàdúrà: “ ‘Baba wa tí ń bẹ ní ọ̀run,
    ọ̀wọ̀ fún orúkọ yín,'
  wos-wos: 'Guni déré angi watanguni: Nana yafa, méni ména getéfambu méni re. Nani
    ména ximbu harékénjoka nani mawuli ye.'
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽa nãwã iwid̶id̶adua: Dairã Zeza bajãne b̶ʌ, jũmarãba
    bʌra wayad̶ida panʌa.'
  eng-F35: 'Therefore, you pray like this: ‘Our Father who is in the heavens, let
    Your name be reverenced;'
  ind-ind: 'Jadi hendaklah kalian berdoa seperti ini: Bapa kami yang di surga, kiranya
    semua orang menghormati Engkau sebagai Allah yang kudus.'
  pes-OPCB: '«پس شما این گونه دعا کنید: «”ای پدر ما که در آسمانی، نام تو مقدّس باد.'
  mpt-mpt: Ibo beten kenom gaibo enagge baaine! Ni Ay God kobo abilim ut biebobe.
    Keb niniino kining kesoa ni keb niniino kemtouleb biobobe.
  bla-bla: 'Ŭn''anĭstŭttsĭmoiikak: Nĭn''an spots'' im kitsitau''pipi, ŭnanĭstatsĭm''metsĭs
    kitsĭn''ikŏsim:'
  ssx-ssx: Yeni pimika꞉na꞉ta꞉ kota꞉ do tupa꞉ pea꞉pa꞉peke. Nika꞉ hepeni hala꞉ Apa꞉o.
    Naka꞉ yako piki bikita꞉ ota꞉ manda wia haena꞉e.
  mkl-mkl: Bɛi í sĩɑ i yɑ ce kutɔɔ ŋɑ wee. Ilɑɑɔ̃ Bɑɑ nwɑ iyi í wɑ lele, Jɔ̀ inɛ
    fei ku mɑ̀ iyi ɑwɔi ì jɛ inɛ kumɑ́.
  gaq-gaq: 'ତେସା ପେଇଂ ଦେକ୍‌ରକମ୍ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍: ଏ ନେନେ କିତଂନେ ଆବା ନାନେ
    ମ୍ନି ପବିତ୍ର ଡାଗ୍‌ଚେ ମାନେଃ ଆର୍‍ଲେ ।'
  gof-RNT: '“Hiza, hintte yaagidi woossite: ‘Salon de7iya nu aawaw, ne geeshsha sunthay
    anjjetto.'
  unx-unx: ଏନାତେ ଆପେ ନେ ଲେକା ବିନ୍ତିପେ, “‘ହେ ଆଲେୟାଃ ସିର୍ମାରେନ୍‌ ଆବା; ଆମାଃ ନୁତୁମ୍‌ ପାବିତାରଃକା;
  gah-gah: 'Nenemú lekeza nene láa liki Ómasiloka lilo: Okulumakú ametega, geí gugulizá
    etó oko minatize.'
  lcm-lcm: Asukang na mi sokotuk asukang ke. Tamamem e metekuku, namem uli mamaila
    ani asan im.
  aer-aer: Kele nhenge arrantherre Ngkarteke angkemele, alakenhe angketyeke, ‘Ngkarte
    Akngeyaye, alkerele-arle aneme. Impene anthurre kwenhe arritnye ngkwinhe aneye.
    Altyerre Ngkwinhe apetyaye.
  qvc-NT: 'Chayri kayshina Tayta Dyusman mañakuyllapa: Taytanchiq Dyusitu syilupi
    kaq, qamllam ancha santu, mana nima uchayuqchu kangi. Chaymi ancha balin, yumbay
    runa, warmi qamtalla alabashunanllapa.'
  tgl-ULB: 'Kaya manalangin kayo ng katulad nito: ''Ama naming nasa langit, gawing
    banal ang iyong pangalan.'
  cbs-NT: 'Eska watiki, dayuikinan: —Nukun Epa nai anuatuun, min kena medibidan, mia
    duawakin jau mia kenwankubainunbunwen.'
  xtm-NTPP: 'Chukan kúu ja, ndijin chi sa''a jin kakan‑ta''vi ni nuu Su''si ma: Yuva
    sa ja iyo ni andivi a, jayiñu''u kóo nuu maa ni a.'
  nnq-nnq: Mpaligwa kugongalela yene, ‘Awawa bito mammi kumbengu, lina linu lya chwapi
    likoliigwe,
  bao-NT: 'Mʉja o biro ca ĩi juu bueparã mʉja nii: “Jãa Pacʉ, ʉmʉreco tutipʉ ca niigʉ,
    mʉ wãme ĩi nʉcʉ̃ bʉorica wãme to niijato.'
  san-ORI: ଅତଏୱ ଯୂଯମ ଈଦୃକ୍ ପ୍ରାର୍ଥଯଧ୍ୱଂ, ହେ ଅସ୍ମାକଂ ସ୍ୱର୍ଗସ୍ଥପିତଃ, ତୱ ନାମ ପୂଜ୍ୟଂ ଭୱତୁ|
  huv-NT: 'Icona wüx apmesajan Teat Dios, atcüy ipiüngan: Xeteatiün Dios najlüy tiül
    cielo, ique nangaj minüt.'
  otn-NT: 'Ja̱na̱ngue nu̱''mø gá̱ mat''Oja̱hʉ, da̱mi̱ ''yɛ̱mhmʉ: Ma̱ Papá''a̱he guí
    ''bʉ ma̱hɛ̱ts''i̱, da̱mi̱ ''yøt''e ngue da̱ hnu̱ ma̱nsu̱''i̱.'
  nop-nop: 'Unduŋ doktiŋa hidi yadi indiŋ ninadiyaneeŋ: Kunum Betnik, du’walaŋ woho
    uŋgoniŋ hinek u ganintiloloŋ tinene hatuwaak.'
  obo-NT: “Diyot koniyun koddasaa, ungketenna row to, ‘Amoy roy riyot datas to langit,
    muopa nod posivontuhon kos ngaran du.
  cak-ENT: 'Tok rix nibün orar, tibana'' jun oración cachi''el re'': Katata'' Dios
    ratc''o chila'' chicaj, xtibanatüj ta c''a que conojel ta ri vinük nquiya'' ta
    ruk''ij ri lok''olüj abi''.'
  lif-NT: “ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ– ‘ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤀᤠᤏᤡᤃᤧ
    ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠᤀᤣ. ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤔᤡᤱᤅᤡᤴ ᤛᤣᤛᤣ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤖ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤶᤒᤡᤖᤖᤥ॥
  mie-NT: 'Túsaá de suha cācān táhvī ndá nú: Tatá ndá sá jā ndéē ní andiví, níní ná
    cóo yíñúhún sá nūū ní, chi Yāā īī cúu ní.'
  san-TIB: ཨཏཨེཝ ཡཱུཡམ ཨཱིདྲྀཀ྄ པྲཱརྠཡདྷྭཾ, ཧེ ཨསྨཱཀཾ སྭརྒསྠཔིཏཿ, ཏཝ ནཱམ པཱུཛྱཾ བྷཝཏུ།
  qve-NT: 'Qankunaqa Diosmanta orakuspaykichisqa khaynatayá orakuychis: “Hanaq pachapi
    Dios Taytayku, sutiyki yupaychasqa kachun.'
  pao-NT: Mee sakwa no'yoona numu nanesootuhi. ‘U, Ne Naa ne pa'anikwatu u tubetse
    besa'yoo.
  cbu-NT: Ashiriya, Apanllpat tsiyatkus; Apaa, shiyamari Apanlltishcha; tángcha. Tputs
    shiyaa ichinguru mangoonpana.
  usa-usa: keráwáqa maará téraq nunamummá tero. ‘keqtibotááo, emá yabíkáana-marukaq
    máanama enáwîkoma aokaq waíno.
  soy-soy: 'Lɛ̃ kɑi m pisɛ rɛ nɔkɛ́ yɛ kɛyómɛ n yɑ́ɑ́si yɛ nní: Urɔ́sɑ́ɑ, pɔ́ɔ kɛyómɛcɑɑ-pɔ
    ń we,'
  hui-hui: Ngode Datagaliwabehondo bi ogodagua lalu lolene nga. Ina Aba dahuliya andaga
    kegoni. Í̠ mini baya gibiore ngego mo yaraga helobi
  amf-amf: '‘‘Keeda yedi yin giyayse miskee: Cecinte dahaa Imbaa wontea, nammo hasa
    ko gazisadhe.'
