verse: MAT.006.015
translations:
  kpx-kpx: Isito mesoho ata degomoleau vaveve toela vai la aiogevege la ke huhulahai
    momageveholige la Mamau otogoe umale keu bae la vaveve toela vale ke ulihai momahavolivebene.”
  okv-H: Rate ungo na embo ta ari sasapura hotembeto toae amo ungota Mama na ungota
    ari sasapura mane hotembeto toasuja.” ainge Iesu na ahe poekena.
  tbo-tbo: Ma inapa lawa hai apapoe uyahimi ega ona paligigilihi, yaka Amami hoi yada
    omi apapoe apega ina paligigilihi.’
  mal-C: എന്നാൽ മനുഷ്യരോട് നിങ്ങൾ ക്ഷമിക്കുന്നില്ലെങ്കിൽ നിങ്ങളുടെ പിതാവ് നിങ്ങളുടെ
    പാപങ്ങളും ക്ഷമിക്കുകയില്ല.
  grc-SR: ἐὰν δὲ μὴ ἀφῆτε τοῖς ἀνθρώποις ⸋τὰ παραπτώματα αὐτῶν,⸌ οὐδὲ ὁ πατὴρ ὑμῶν
    ἀφήσει τὰ παραπτώματα ὑμῶν.
  bgc-bgc: अर जै थम माणसां के कसूरां नै माफ न्ही करोगे, तो थारा पिता भी थारे कसूर
    माफ न्ही करैगा।”
  khz-khz: Na, pene gomi na gevega-rakavamina talimara geria rakava ati gotugamagi-piatogarana
    genai, Tamami na gemi rakava maki ati pene tugamagi-piatogara.”
  deu-TKW: Wenn ihr aber den Menschen nicht vergebet, so wird euer Vater eure Fehler
    auch nicht vergeben.
  zsr-NT: Chquiꞌ cutu unít lauliꞌ lzaꞌliꞌ, cutu unít lahuëꞌ lbiꞌiliꞌ Xuzruꞌ Dios ca
    nac dul‑laꞌ runliꞌ.
  lin-lin: kasi soki bolimbisi te, Tata na bino mpe akolimbisa te mabe na bino.
  hns-NT: Bakie djab toe ek doesar ke tjhama na kariehe tab Pieta Parmeswar toke tjhama
    bhie na kariega.
  noa-E: Mamʉ pãrauta pãach khapeen wir aig perdonaabam chan, maach Aai Ẽwandamaujã
    pãar pekau chugpaabamgui a jaaumajim aajem.
  eng-EMTV: But if you do not forgive men their trespasses, neither will your Father
    forgive your trespasses.
  mib-NT: Te núu ma cóne cáhnu ni rō nuū ñáyuu casáha cuēchi nuū rō, te suni súcuan
    ma cóne cáhnu ni maá Tátá rō nuū cuéchi ró jíjnáhan ró.
  lif-NT2: कर खिनिॽ तक्‍ले़ङ्‌वाओ लायो के़जोःक्‍पाहाॽ ले़प्‍मि के़म्‍बिरुम्‍सिम्‍मिन्‍ने़
    फाॽग्र खिनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़आङ् खिनिॽ लायोःन् ले़प्‍मि के़म्‍बिरिन्‍लो॥”
  xnj-xnj: Nambu ngati nakuvalekekesa vangi kuhoka kwavi, mewawa Dadi winu alavalekekesa
    lepi nyenye kumbudila kwinu.
  mmx-mmx: Ket do mixo doxoma xepe laxakapmek at limixin petpes, ne Temen nimi ro
    vana at laxalibet noxo doxoma xepe laxakapmek atnimi.”
  cbr-NT: Usa 'aínbi ca mitsumi 'uchacë uni a usaribi oquin cupimi abë upí 'iama oquin
    mitsun Papa Dios naínu 'icë an mitsun ami 'uchacëcama tërë́nquin manutima 'icën.
  tee-NT: Para ni jantu amac'acxaniya'it'it ju lapanacni ju ix'alactu'unti'an pus
    nin yuchi ju quimpai'an Dios jantu catitamac'acxanin ju mintalak'alhin'an ju uxijnan.
  eng-LSV: but if you may not forgive men their trespasses, neither will your Father
    forgive your trespasses.
  cak-NT: Pero xa man ye'icoch' (ye'icuy) ta ri winak ri c'o anchique quibanon chiwe,
    chuka' ri lok'olaj Itata' ri c'o chicaj manak xquixrucoch' (xquixrucuy) riq'uin
    ri mac ri ye'iben chech.
  pah-NT: Po pe ikwahava'javi g̃andekote'varuhua pejihe henonha'java, a'ero po ti
    penduvete'ga nomombori pendekote'varuhua pe hugwi ikwahava'java nehẽ, ei Jesus'ga.
  sja-NT: Mamĩda parãpa perdonaada-e p'anɨ pɨrã awaraarãpa ne-inaa k'achia oopata
    parãmaa, mãgara Tachi Ak'õrepa ichiaba perdonaa-e parãpa ne-inaa k'achia oopata.
  xed-xed: Ama ka haɗ kaghuni ta plinistá dmakwa mnduha ta magaghunata wu katsi, haɗ
    Da ghuni dzaʼa plighunistá dmakuha kaghuni guli wa.»
  mks-NT: Ta tá co̱ cúni̱ ndo̱ caja cáhnu ini ndó sa̱há ña̱ núu na̱caja inga na xi̱hi̱n
    ndó já quéa̱ a̱ cája cáhnu ini Ndióxi̱ sa̱há cua̱chi cája ndó.
  gfk-S: Iesene be pa mu le lik luban leise ira sana tintalen ta dong ra mes, no numu
    Mama bileng pai nale lik luban leise ira numu sana tintalen.
  bmu-bmu: Mosötmapmö, ambazip yeŋgö siŋgisöndokŋini qahö mosötme ewö, eŋgö Iwiŋinan
    mönö mewöyök eŋgö siŋgisöndokŋini qahö mosötma.” Mewö.
  dgz-dgz: Go waenapan da koewa muga anu ae ya veawa, ge Mamaga kimaniwa koewa gega
    anu ae ya veta.”
  eng-GNV: But if ye do not forgiue men their trespasses,, no more will your father
    forgiue you your trespaces.
  zaa-NT: Pero canchu labí reyuniỹén latsi' le qui' ca enne' biỹa ruthacca' cą le
    nna, entonces nihua Dios Padre qui' lía nna labí eyuniỹén latsi'e biỹa falta nu
    rigú'u le.
  eng-WEBSTER: But if ye forgive not men their trespasses, neither will your Father
    forgive your trespasses.
  guh-guh: Paxamë itsa apo pajamatabëcuenecaevimë tsane itsamonae pibisiacuene papecaexanaejava,
    itsa apo pabarajamatabëcuenexanepanaemënua tsane, nexata paneaxa ata apo jamatabëcuenecaevi
    tsane. Apo pacabarajamatabëcuenexanepanaenua tsane, pitabarata pibisiacuene paneexanaejava,
    jai Jesús pijajivijavabelia.
  bon-bon: Yepä weene liba weemeweme niiya mule bine yaawadimuye, piba cuta weeme
    Babe cabucewe je weeme niiya mule bine yaawadimuge.”
  nhw-BL: Pero sintla amo anquintlapojpolhuíaj masehualme catli anmechixpanoj, huajca
    amoTata amo anmechtlapojpolhuis amotlaixpanolhua.
  swh-ONEN: Lakini msipowasamehe watu wengine makosa yao, naye Baba yenu hatawasamehe
    ninyi makosa yenu.
  wbi-wbi: Looli, nave namukuvapyanila vano vavahokile, naju Nhaata ghwinu ughwa kukyanya
    naikuvapyanila uvuhosi vwinu.
  bba-bba: Adɑmɑ ì kun ɡɑbu suuru kue, bɛɛn Bɑɑbɑ u ǹ koo mɑɑ bɛɛ bɛɛn torɑnu suuru
    kuɑ.
  eng-KJVCPB: but if ye forgive not men their trespasses, neither will your Father
    forgive your trespasses.
  kgk-NT: Ha nde rapixa-pe ndereiporiahuverekói ramo katu, nde-vy ave nande poriahuvereko
    mo'ãi va'erã nde Ru yváy pygwa, he'i Hesu.
  waj-waj: Fai ngia iya mmoori maisaivaa ngii miaivaara homo yaata utida hama ngii
    ausa mmuduuyaiyauvaa iya mmikio ngii Gioova hama ngii mminnamminnaa maisaiyauvaa
    rugaanaravai.
  cpy-cpy: Rooma eerorika pariperotziri ikaatzi kijimiri, tema eero raripero-teemi
    eeroka Ashiteeri.”
  ekk-PKP: Aga kui te ei anna andeks neile, kes teie vastu patustavad, siis ei anna
    teie taevane Isa teie patte andeks.
  mpx-mpx: Yaa ebo alomiyau wali gegi nige nuku nunuwayoho, Tamamiu wami gegi nige
    ni nunuwayoho.
  wbp-wbp: Kala kajilpankulu-jana jurnta nyinakarla yawuru-jarrinja-wangu, ngulaju
    kula-nyarra Kaatuju yawuru-jarrimi-yijala.”
  luo-luo: To ka ok uwe ni ji richogi to wuonu manie polo ok bi weyonu richou.
  nhe-NT: Pero intla ax inquintlapojpolhuíaj tlacame tlen inmechixpanoj, huajca imoTata
    ax inmechtlapojpolhuis imotlaixpanolhua.
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܠܵܐ ܦܲܚܠܝܼܬܘܿܢ ܠܒܢܲܝ̈ܢܵܫܵܐ ܓܢܵܗܵܝ̈ܗ‌ܝ، ܐܘܼܦ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ
    ܠܹܐ ܦܲܚܸܠܔ ܠܓܢܵܗܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Aglaan natqigutiŋitkupsigik iñuich killuqsautrigikkasi, Aapapsi qiḷaŋmiittuam
    natqigutiyumiñaitmigaasi killuutipsitñik.”
  msb-msb: Pero kun dili niyo sinda mapatawad, dili man kamo papatawadon san iyo Ama
    sa langit.
  cpa-NT: Di³ ha¹chi² hén² Jmi² jniang³ dsag³ quiánh² hniah¹² calah, ju³ná³ tsa¹hénh²
    hniah¹² dsag³ quiah¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ମାତର୍‌ ତମେ ଜଦି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କେମା ନ କରାସ୍‌, ସରଗର୍‌ ବାବା ମିସା ତମେ କରିରଇବା
    ପାପ୍‌ଦସ୍‌ କେମା ନ କରେ ।”
  meu-meu: A umui ese taunimanima edia dika basio gwau tao, Tamamui ese emui dika
    basine gwau tao.
  yva-NT: Weramu ranivara wapo vatane umaso awa ayao kakai rapaya jewen, indati wapa
    Ajayo Amisye po wapa ayao kakai rapaya wasai tavone jewen.”
  dgc-dgc: Pero éng éwan moy patawadén du te kasalanan dikam, éy éwan kam be patawadén
    Nama moy.”
  zpm-NT: Zha ne guṉd samiech zho perdon, niicle megaa guṉd me perdon xtoḻ zho.
  hix-NT: Toto kom hoko oseryewhokahra oyehtokony haxa ryhe, ohokony xarha oseryewhokahra
    rma rha naha, oyàmkomo, kekon hatà, Txesusu.
  sim-sim: Hako erem ji una ambu nahi, or nga kavakava os ji undan laha ermbekwa ambu
    ri.�
  npi-ULB: तर यदि तिमीहरूले उनीहरूका पापलाई क्षमा गरेनौ भने, तिमीहरूका पिताले पनि
    तिमीहरूका पाप क्षमा गर्नुहुनेछैन ।
  cgc-cgc: Piro, daw dili nyo patawaren danen an, dili kaw man patawaren ta ate na
    Amay na naan ta langit.”
  tim-tim: Are âmâ luâk âmbâle bikŋande bâleŋe siâ siâ akyeŋgimai are yâk yeŋgât nâŋgâm
    âmâ benŋe himbimân Eweyeŋande yeŋgât dosa hainâk bo hepun yeŋgiwiap. Dâ hepun
    yeŋgimbiâ âmâ benŋe dosayeŋe hepunyeŋgiwiap.
  yor-yor: Ṣùgbọ́n bí ẹ̀yin bá kọ̀ láti dárí ẹ̀ṣẹ̀ àwọn ènìyàn jì wọ́n, baba yín kò
    ní í dárí ẹ̀ṣẹ̀ yín jì yín.
  wos-wos: Guni nak du takwa guniré yandan haraki saraki jonduka sarékéta diré hasa
    hwenangut, guna yafa God yangun haraki saraki jonduka sarékéta wun haraki saraki
    jondu yakwanyihafi yata guniré hasa hwetandé.” Wungi dé Jisas wa.
  emp-NTPO: Baribʌrʌ djãrãba bãrã biẽ́ oped̶ad̶ada quĩrãdoad̶aẽ́bʌrʌ, bãrãba biẽ́
    oped̶ad̶ara bãrã Zeza bajãne b̶ʌba quĩrãdoaẽ́a.
  eng-F35: But if you do not forgive people their trespasses, neither will your Father
    forgive your trespasses.
  ind-ind: Tetapi kalau kamu tidak memaafkan orang yang bersalah kepadamu, Bapamu
    yang di surga juga tidak akan mengampuni dosa-dosamu.”
  pes-OPCB: اما اگر گناهان دیگران را نبخشید، پدر‌تان نیز گناهان شما را نخواهد بخشید.
  mpt-mpt: Ina otane ibo naka maki hengmin kukubo omkayemibo ibo o amitie funimibo
    ib Aye abilim ut bie esak ib hengmino mo omtlabenamabebabe. E amitie funamabebo
    ge baabesebe.
  bla-bla: Ki sauoksksĭno'ainoemki matap'pix otsauum'itsitappiisuauĕsts, Kĭn'oau Spots'im
    kimatakoksksĭnokoau'ats.
  ssx-ssx: Pate ikana꞉ma꞉ mo iki pa꞉ta꞉ hoke hau pimiki wanda꞉hali ika꞉ hoke hau pa
    na paeyaemeka꞉na꞉ta꞉ kota꞉ ika꞉ Apa꞉ma꞉ make mo ika꞉ pimi hoke haumanu tonka꞉na꞉
    pa na paeyawalieke.
  mkl-mkl: Ammɑ bii iŋɛ mɔ i ci yɑ kpɑ idei kurɑrɑ iyi inɛ ŋɑ ɑ̀ ce nŋɛ, Bɑɑ nŋɛ mɔ
    kɑɑ kpɑ idei kurɑrɑ nŋɛ.
  gaq-gaq: ମାତର୍‌ ପେ ଜଦି ବିନ୍‌ଣ୍ଡ୍ରେକେ କେମା ପେବି, ପେନେ ଆବା ଡିଗ୍ ପେ ଡିଙ୍ଗ୍‌ପେବକ୍ନେ
    ପାପ୍ ସାପା କେମା ଆବି ଣ୍ତୁ ।”
  gof-RNT: Shin hintte hara asa nagara atto goonna ixxiko hintte Aaway hintte nagara
    atto geenna.
  unx-unx: ମେନ୍‌ଦ ଆପେ ହଡ଼କଆଃ ଗୁହ୍ନାଁଁକେ କାପେ ଛାମାଏରେଦ, ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁହଁ ଆପେକେ
    କାଏ ଛାମାପେୟା ।
  gah-gah: Itó lekeza vegenalitini lihima ali minatamó nene ámináminoko okulumakú
    ametipo nene lekelí lihimatini ale minanogo ive.
  lcm-lcm: Sikei man parik mipa lomon suai ani kari rikek, tamami kapa parik kapa
    kun lomon suai ani kami rikek.
  aer-aer: Kenhe arrantherre apeke tyerrtye arrpenhe areye ilpernemele aneme itnekenge
    ipeltye-irretyakenhe anemele itne arrekantherre akurne mpwarerlenge, kele Akngeye
    arrekantherrenhe alkere akertne-arenyele arrenhantherrenhe ilperneme ipeltye-irretyakenhe
    anemele nhenge arrantherre akurne mpwarerlenge.”
  qvc-NT: Piru paykunata mana pirdunaptikiqam, Taytanchiq Dyuspis mana rinchu pirdunashuqllapa.
  tgl-ULB: Ngunit kung hindi ninyo patatawarin ang kanilang pagkakasala, maging ang
    inyong Ama ay hindi rin patatawarin ang inyong pagkakasala.
  cbs-NT: Jamen yuda betsabun matu ichakawabu ja shinankin man pewamaken matun Epa
    Diosun matun chakabudi buama ixanikiki.
  xtm-NTPP: Kovaa nú ma jin sakanu ini ni ñayii ka sa'a ña'a ja u'vi ma, suni masu
    sakanu ini tna ña'a Yuva o ma ndaka ja u'vi ni ka sa'a ni nuu ya ma.
  nnq-nnq: Nambu anda kalekekeyaje bandu malemwa gabe, na Awawa binu bannekekeyaje
    malemwa ginu.”
  bao-NT: Aperã ñañaro mʉjare cʉ̃ja ca tiirijere mʉja ca acobotijata, Ʉmʉreco Pacʉ
    cãa, ñañarije mʉja ca tiiriquere mʉjare acobotirucumi.
  san-ORI: କିନ୍ତୁ ଯଦି ଯୂଯମ୍ ଅନ୍ୟେଷାମ୍ ଅପରାଧାନ୍ ନ କ୍ଷମଧ୍ୱେ, ତର୍ହି ଯୁଷ୍ମାକଂ ଜନକୋପି ଯୁଷ୍ମାକମ୍
    ଅପରାଧାନ୍ ନ କ୍ଷମିଷ୍ୟତେ|
  huv-NT: Pero sitiül icona ngo mewüniün wüx imeajtsan leaw ngo majneaj arangüch wüx
    imbasan, átan quiaj Miteatiiüts Dios ngome apmawün wüx omeaats isoetiün leaw ijiüran.
  otn-NT: Pɛ nu̱'mø hi̱nguí̱ nne guí pu̱nnba̱bi̱ ni̱ mmi̱c'ɛ̱i̱ui te øt'a̱hʉ, nu̱'a̱
    ni̱ Papáhʉ bí 'bʉ ma̱hɛ̱ts'i̱ xquet'a̱ hi̱ndi̱ pu̱n'na̱ ni̱ ts'oquihʉ 'mø.
  nop-nop: Eŋ hidi me noli’walaŋ yomhik uŋgoŋ kameeŋ hatibune habuŋa Behikdi undugoŋ
    hidi’walaŋ yomhik uŋgoŋ kamehambune hahamuluwaak.”
  obo-NT: Piru otik dii row sikandan od posinsyan, na dii kow mandad od posinsyan
    to Amoy row riyot datas to langit.”
  cak-ENT: Y si xa man nye'icuy tüj ri vinük ri nquibün itzel chive, ri aj-chicaj
    Itata' chuka' man nyixrucuy tüj c'a riq'uin ri imac ri nye'ibanala' chuvüch.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤁᤧᤶᤒᤡᤖᤢᤶᤛᤡᤶᤔᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ
    ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤗᤧᤵᤔᤡ ᤁᤧᤶᤒᤡᤖᤡᤴᤗᤥ॥”
  mie-NT: Sochi tú mā cúne cáhnú inī nū nūū nchivī jā sáhá cuāchi nūū nū, de suni
    súcuán mā cúne cáhnú inī maá Tatá nú nūū cuáchi nú.
  san-TIB: ཀིནྟུ ཡདི ཡཱུཡམ྄ ཨནྱེཥཱམ྄ ཨཔརཱདྷཱན྄ ན ཀྵམདྷྭེ, ཏརྷི ཡུཥྨཱཀཾ ཛནཀོཔི ཡུཥྨཱཀམ྄
    ཨཔརཱདྷཱན྄ ན ཀྵམིཥྱཏེ།
  qve-NT: Sichus mana perdonankichishchu contraykichispi mana allin ruwaq runakunata
    chayqa, hanaq pachapi Dios Taytaykichispas manan qankunataqa huchaykichismanta
    perdonasunkichishchu, nispa.
  pao-NT: Pana tamme ka gi oo soomu'wuna ka numu suda tamme matugu, Te Naa, Te pa'anakwatu
    punno'o gi oo soomu'wa-wa'ne'yoo ka suda te tumatugu.
  cbu-NT: Itaru, ndunnaari ashkus, nda chinamaam zandkus, natsamamari taakus, ¿tamaree
    Apanll siyaa mangeetsis yarach? Yarcheeja, watam yutaritshishiris wand taaruwa.
    Ashiriya, tputsee chinangtsa. Yutaritshishipanpata mapiyrus taangtsa.
  usa-usa: miráimanibo keráwáqá káqo-kayukati táí-otaa-qtataaqa íma mamá paá umáyikaiyanama
