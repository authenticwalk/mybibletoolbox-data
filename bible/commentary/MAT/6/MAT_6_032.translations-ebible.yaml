  tgj-tgj: (So mvngru runam dvdv si Pwknvyarnvnyi chimanv nyi vdwgv lokia mvngnam
    v.) So mvnwng sum nonu dinchi dvnv vla nonugv Abu nyidomooku doonv ngv chindu.
  gui-NT: Echa opaete ɨvɨ pegua reta oñemambeco cuae mbaembae re. Jare peRu ara pe
