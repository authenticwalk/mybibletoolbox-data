    lilanagi luto akeheliꞌehibe.
  amm-amm: Mulumolo luwai somiso nokoyo ilolu mulu monoisu tiyo manono. Moini Apono
    kumokiso ni you tolokaino no, to mo sai, afonimaiso sakinuwomo, no monoi no fasikomoinuwomo.
  zaj-zaj: Kwavija Wamhazi wovizahila vinhu vino vose, na Tata wenu wa kuulanga kovitanga
    kamba movilonda vinhu vino vose.
