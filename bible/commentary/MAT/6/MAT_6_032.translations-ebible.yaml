    that ye have need of all these;
  jni-jni: Anu zatu urusa utize ta Asere wa zinu nyara adadu aginome acoo ushi Asesere
    marusa nyara vat.
  kne-kne: Tan say gamgamgamen di ipogaw ay adi nangammo en Diyos. Ngem mo si dakayo
