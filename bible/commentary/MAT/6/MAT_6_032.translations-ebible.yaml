    ''in tyíin¹ ñʉ''fú² ñii¹o jilaa''²¹ ''e ''ná¹ jméi¹ to² tyii''.'
  swp-swp: Teina ginauri gamagamagari ta Murimuri‐tataodi se eooyooidi ede; Tamamiu
    galewa eai i itayao teina ginauri gamagamagari ta nige au abidi.
  bjr-bjr: Anutuna ufa sia irimariasa misa miqi qidaqa. Innee sia misa naanna raaqa.
    Innee inni innaarunai nikoonara kai iriaqa. Mifa faasai inni narana inni qamunna
    ainainara faasamma iridanoo.
  aby-aby: Enoba i orofa akakaro Godinu wake nauke dakaisa orou yaisinae i urunaini
    adua yodia ukenewaa ukaisaro nono yanu urero ibinu Babaema yanu ibeka Dawa iwoka
