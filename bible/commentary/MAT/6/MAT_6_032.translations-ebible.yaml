  dop-dop: Mɑ tɑ nyɩ ɩsɔnɑɑ pɛɛkǝɣǝnɑ tǝlɛɣɛ tɑm. Mǝ Cɑɑ wei ɩ wɛ ɩsɔtɑɑ tɔ ɩ nyǝmɑ́
