  peg-peg: ଇନେକିଦେଂକି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଇ ସବୁ ବିସ୍ରେ ଦାସ୍ତି ବୁଲାନାର୍‌ । ଆରେ ଇ ସବୁ
