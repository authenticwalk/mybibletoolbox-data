  cak-WNT: Ruma ri winek ri ma quetaman ta ruwech ri Dios queri' niquiben, yac'a riyix
    c'o ri Itata' chila' chicaj y retaman chi ronojel ri' nic'atzin chiwe.
  ebk-ebk: Tay chatona am-in nan cha anaanapun nan chiyuycha Gentil ay achi nangammu
    kan Apo Dios. Hi Amayu ad chaya at ammuna ay masaporyu am-in chaná.
  spa-PDDPT: Porque los gentiles buscan con afán todas esas cosas, pero su Padre celestial
    sabe que las necesitan todas.
  ruf-ruf: Kwaapfila iwanu ing'awammanyile Imulungu woghasumbukila agho ghose, na
    Aba wenu iyali kulanga komanya ka mwoghabama agho ghose.
  gun-gun: Mba'eta ha'e nunga jouxea rupi amboae regua kuery ikuai, ha'e Penderu yva
    pygua oikuaa ae ha'e nunga peikotevẽ va'ea.
  agu-BL: Qui't tzunk chiban cyeru' yi xtxolbila'se'j, na ya'tz na chiban cyakil yi
    e' mas wunak tzone'j wuxtx'otx'. Ntin chiwa' na chijoy. Poro yi e' cyeru', at
    jun ilol cyeru', yi Kataj, yi at tzi'n tcya'j. Nin na til cyakil yi tajwe'n scyeru'.
  isn-isn: Kunsoko ianya kilungu akuduma yayo, nu Tata nyu nuakigulu uineu kina mtakile
    yayo.
  eng-PEV: Listen, God is your father in heaven, and he knows that you need these
    things. People that don’t know God are always worrying about those things, but
    you shouldn’t worry about them.
  ilo-ULB: Ta dagiti Hentil ket sapsapulenda dagitoy a banbanag, ket ti Amayo nga
    adda sadi langit ket ammona a kasapulanyo dagitoy.
  pir-NT: Cohãcjʉ̃re cahmeeñequina pehe tire sa macaducuye nine. Mari Pacʉ ʉhmʉse
    cjʉ̃no ijipihtiye mʉsa cahmeñene masine. Tiquiro sa masigʉ̃ pajiro bʉjʉa witi
    tʉhotueracãhña.
  anv-NT: ɛlé bɔɔ́ abi álá pɔ́ bɔɔ́ Jus ne anɛrege matɔɔ́ né ufɔɔ́ unó bina.
    Kaágé nnó Ntɛ nyú Ɛsɔwɔ muú alu mfaánebuú akaá mɛ nnó debɔ mambɛ ne ubi
    uko.
  sab-NT: Kwian me Chube uñe ulita diali kle mo ta dbe olire lle toigda nate. Agwa
    ba Chubenu, Chube ba Ñenua nga ngaña giti, amage uñale ba takalin llemage ene
    ba toi no nga dba ai giti.
  tmd-tmd: Nöbö mö God Mönö nugwölöi piaku, ap piaku pɨnɨŋö, rön, rɨb diba aku aliö
    yöx nugwöia. Jɨ ñɨŋ nugwöia, Nuö ñɨŋa adöx yöd röul adö kau sö mɨd aku, ñɨŋ ap
    bɨl kai mɨdöl aku nugwa.
  acr-NNT: Ma jenelaꞌ kakiꞌan ri winaq na ketaꞌam ta uwach ri Dios, e kubꞌisoj kikꞌuꞌx
    taq waꞌ. Noꞌj riꞌix kꞌo jun Iqaw chilaꞌ chikaj lik retaꞌam kajawax ronoje taq
    waꞌ chiwe.
  kpg-kpg: Digau digi maalama e haa manawa, e halahala nia mee aanei huogodoo. Di godou
    Damana di langi e iloo Ia nia mee huogodoo ala e dee dohu i godou baahi.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरदा ङोआसेबा अर्गु य्‍हुलला म्‍हिगदेसे चा चु जम्‍मान
    स्‍हे म्‍हाइमुला। तर स्‍वर्गरी धन्‍छ्‌याबा परमेश्‍वर आबासे एनीगदेदा चु जम्‍मान
    स्‍हे तोःला भिसी था मुला।
  avt-avt: Yi ap han kitet menmen im au eiyɨntar mɨt ap ne weiwɨk mi Isrel kerek ap
    nises God hɨr hanhan neriuwe menmen im wɨsenum. Yi ap han ekitet menmen eiyɨr
    ke hɨr han kitetim eiyɨntar God hɨrak Haai ki nepei kertei menmen yapɨrwe yi eitɨwem
    te yi eiyu werek werek.
  cbk-cbk: Cay el maga gente quien no conoce con Dios amo el quien ta man lingasa
    por causa de ese maga cosas, pero Dios Padre sabe gayot que ustedes ta necesita
    todo ese maga cosas.
  uig-ARA: چۈنكى يات ئەلدىكىلەر مانا شۇنداق ھەممە نەرسىگە ئىنتىلىدۇ، ئەمما ئەرشتىكى
    ئاتاڭلار سىلەرنىڭ بۇ ھەممە نەرسىلەرگە موھتاجلىقىڭلارنى بىلىدۇ؛
  tuf-tuf: Judío bár binat sihw̃ar éytara síhw̃ati jaw̃i. Sir tamo síhw̃ati bin urán
    wan chati jaw̃i, -wajacro-. Uwa bahnáquinat bi yayíntara, bi yáhntara ey tamo
    síhw̃aro. Cuatán Sir tamora séhw̃atiro. Eyta cuar bah oya cat, ira cat táyocan
    Sirat itro, -wajacro-.
  abx-abx: Iyay nan i mga kahuruwangan-na si dimu'an nagparapanhingyap-na si mga ga'i
    magpanutu'o Diyos ngan sakatu'anan-na na si langitnon Tatay-bi i nagkinahanglanan-bi
    sinan.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ ca' mɨbɨcy yɨ Dios oy tzach nijot'ajtcɨxy jadayaabɨ,
    per miich mDeedy huɨdibɨ tzajpjoty je' ñejhuɨɨyb ti miich ajcxy myajmayjajtpy.
  kqf-kqf: Koikoitau taulauduneyedi mba mwalidi sa wainuwaboya gulatedi. Bi temi Tamemi
    malamo i sibe te mba mwalidi ko ḡoyeḡoyedi.
  cpb-NT: Apatziro okantzimoshirewaitari kaari kemisantatsine. Irooma eerokapaini,
    riyotakoyetzimiro Ashitairi Inkitesatzi oitarika koityiimotzimiri.
  aon-aon: Eshesh eshudok madae shudukemesh um Iruhin iri eshesh ko esheshish urkum
    apahw ta yowesh um shurim eshudok ihish eneshenesh. Douk ipakin Yaken nape iruhw
    heven iri anan iganigadae nadukemesh jurug um eshudok ihish eneshenesh ipak wokeshi.
  hus-NT-2005: Pos an atiklábtsik xi yab in exlál na Dios tokot in ayaltsik ejtal
    jechéꞌ; por na Tátaꞌ Dios xi kʼwajat túꞌ walkʼiꞌ, in choꞌób ke a yéntsaltsik ejtal
    jechéꞌ.
  mig-NT: Chi ña̱yɨvɨ sɨ́ɨn nación kándúkú táká ndatíñu jia̱n. Ko máá Táa̱‑ro̱ ondé
    andɨ́vɨ́, a jiní‑ya̱ já kánandɨ'ɨ‑ró táká ndatíñu yá'a.
  bps-bps: Hae, du én nimò dad to là gmadè Dwata du toola fanngabal kdee ani, bay
    i Màyu di langit tasana gmadè i kdee klidùyu.
  mbs-mbs: Se kedita te otaw kenà egsalig te Timanem, gayed dan egketetana tepad te
    keogpà dan. Meneng netegahan den te Amay niyo Timanem se kedita te kepulukan niyo.
  tof-tof: Zitülkus módóga, ene Godónbóka umul-kók nidipko ene inzan gyakolaedako
    ini elklaza azebóm. Yabü kwitüm Ab ama umula, e blaman ne klamómakla.
  cme-NT: Bamaŋ sa suyaaŋ Diiloŋo‑i, ba yaa gbagbaraayaŋ nifanni huoŋ-nu. Ŋga namaa
    To‑i dɔrɔ‑i-na, u suyaa wuɔ ni maama dii-nɛi.
  sus-sus: Kaafirie birama na fe mɔɔli nan tun fɔxɔ ra. Anun, wo Baba naxan na ariyanna,
    a a kolon wo hayi na na se birin ma.
  pon-2006: (Pwe me rotorot akan kin ngoangki rapahki mepwukat koaros.) A Samamwail
    me ketiket nanleng ketin mwahngih duwen amwail kin anahne mepwukat koaros.
  dad-dad: Haiden idi enĩ ganan nigin meleid dimirẽdig. Ãgenei Temeĩ saa ilun lau
    gef anĩ ganan keleĩ.
  zab-NT: Te pur de bɨny ni quɨt reldilaaz Dios, laadeb ruudeb guelrsaa pur irate
    de cosquɨ. Per laat naptɨ tuby Xtadtɨ llayabaa, ne laany nanchuuny xi runlieedxtɨ.
  jae-jae: Gêŋ samob tonaŋ ŋai lau samuc oc taêŋ êka. Mago Tamemi undambêŋa tec kêjala
    gebe apô lêna gêŋ samob tonaŋ ŋai.
  ksd-ksd: 'Tago a umana Tematana dia anan dari ure go ra lavur magit: tago Tama i
    vavat arama ra bala na bakut i nunure ba ava ko iba upi go ra lavur magit.'
  msm-NT: Su iyan da ogkalimuut to sikan to diya mgo otow no wada Diyus. Di sikiyu,
    kona kow ogkalimuut, su to Diyus no Amoy now diya to yangit namaan to pigkinahangyan
    now.
  myk-myk: Kilɛ cɛbaalaa pʼa ye yaŋmuyɔ ye bɛɛri shaa. Yee fugba To wu kunni ya li
    cɛ na yee mago wa ye yaŋmuyɔ ye na.
  sbe-sbe: Matawuwuna nige Yaubada tausunumaeina, siya meta kai yo gogo se henuwakaliliyeidi,
    na kami henuhenuwa maudoidi ta tamamiu galewa ne unai kabidi ye katako.
  mcr-mcr: Ii tiiŋiqä. Ämaqä Goti Hanjuwä Iquenyqä quuvqä maeqiyqä iqua, nätmatqä
    eeqänäŋä iiŋqe, äwäwa ipu qävqä itqäŋäuä. Itaŋgi he äŋguä pmapŋqeŋqe, nätmatqä
    ii mapŋqä diŋqe, hiqä Hiniqu Qäukuä Yätu Äpmeŋqä Iqu näqŋqä ae eänä.
  cux-NT: '''Iiⁿ''yāⁿ chi nguɛ́ɛ́ yeⁿ''e ndaata Israel in''nuúⁿ yā dendu''ū chi ''túúcā.
    Chiida yú chi cánéé yā ná va''āī chɛɛti nguuvi déénu yā tanducuéⁿ''ē dendú''ū
    chi necesidades neⁿ''e yú.'
  tur-YTC: Çünkü uluslar hep bu şeyleri ararlar, çünkü göksel Babanız bütün bu şeylere
    ihtiyacınız olduğunu bilir.
  san-ITR: yasmAt devArchchakA apIti cheShTante; eteShu dravyeShu prayojanamastIti
    yuShmAkaM svargasthaH pitA jAnAti|
  bel-N: Бо ўсяго гэтага шукаюць пагане. Бо Айцец ваш Нябесны ведае, што вам усё гэтае
    патрэбна.
  sch-sch: “(Sonongngei chu ma neinunngei vai hah kêng an mindon ngâi.) Ma neinunngei
    murdi hah nin nâng tiin invâna nan Pa'n a riet let ngâi ani.
  mic-MIQNT: (Na mimajuinu'g ta'n mo Lesui'peulti'gw iapji sespete'tmi'tij ugjit mijipjewei
    aq aligal. Na Gujjinu ta'n wa'so'q eig gejugsioq ta'n goqwe'l menuegetuoqol.)
  huu-NT: Jusinamuina ɨɨnoñedɨno iemo comecɨna facacabidɨmacɨ. Nana omoɨ jitaillacɨnona
    omoɨ Moodɨ uiñua jira, naimacɨ isoi iñeno.
  jiv-NT: '@see-verse:MAT.006.031'
  otm-NT: Nguetho nu'ʉ i thąnde yʉ́ oją zɛhɛ, gue'a ząi i hon'ʉ, pɛ nu'ahʉ i 'bʉpʉ
    ni Tahʉ bʉ mahɛ̨ts'i, nɛ i pądi 'bɛ'a gä guidí 'bɛhmbʉ, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Megen niŋ mar ne niŋ ma nurde haŋ gore gab det budam kuruŋ gwahade goyen
    yad yad niŋ uguŋ po dufay heŋ goke kandukŋeŋ nurde haŋyen. Goyenbe Adotiŋ Al Kuruŋ
    saŋiŋ miŋyaŋ gobe det goke nurde haŋ yeŋ bikkeŋ deneŋ hiyen.
  tnk-tnk: Nərmama səməme həreirei Kumwesən kamhətui əmisə nəveɡɨnien mɨne tɨnari.
    Nənə Tata səkɨmiaha ia neiai ruvəukurən raka narimnari me i mə tihaməkeikei mhəuvehi.
  kpr-kpr: '(Namondeda gitofu mave God da Geka jo bae irera, ne roera aindae kotise
    dubo mema eraera.) Avata nemo jo amingae areva. Ainda susu mo: God Afa nenda irari
    ava gosuse, nemokena rejo daiva eraira, nu anakora kasama use irira.'
  san-IAS: yasmāt devārccakā apīti ceṣṭante; eteṣu dravyeṣu prayojanamastīti yuṣmākaṁ
    svargasthaḥ pitā jānāti|
  nho-nho: Teenei ko naa mannatu naa tama see lotu i TeAtua e ttaka ma laatou. Kootou Tamana
    i te lani raa e iloa maa kootou e ssee ki naa mee nei.
  gym-NT: ñobtä ñan angwane nitre ñakare israelitare abko bäri tä nakwen kisere jändrän
    ye jiebti, akwa mun käta dre mdei nike, ye abko garera jökrä Ngöbö mun Rün kä
    käinbti seye amne niarakwe jändrän ye biandi munye, aisete munkwe ñan töbika dikaro
    jändrän nünankrä yebtä jakrä.
  azg-NT: Ee joo nnꞌan na tyiꞌcꞌonhan ntyja ꞌnaanꞌ Tyoꞌtsꞌon, ninnquiiꞌchen mꞌaanꞌ
    nꞌonhin nanꞌminꞌ, majoꞌ nquii jon na conduihin Tyehoꞌ na mꞌaan jon quiñoonꞌndue,
    nchjii jndaꞌ jon na tsoñꞌen nanꞌminꞌ itsitjahanꞌhoꞌ.
  bhd-bhd: किजोकि गैर कौमां एन गल्लां केरि फिक्री मां रेइचन। ते तुश्शो स्वर्गेरो बाजी
    ज़ानते, कि तुसन कोनां-कोनां चीज़ां केरि ज़रूरत आए। एल्हेरेलेइ तुस कोन्ची चीज़री
    फिक्र न केरा।
  too-NT: Huan a'ntī xalanī'n huā'mā' cā'quilhtamacuj pō'ktu chuntza' tahuan lā' pō'ktu
    chuntza' tapuhuan. Pero hui'xina'n ka'lhī'yā'tit kalhatin minTāta'ca'n nac a'kapūn
    lā' xla' xa'nca ca'tzī a'ntū maclacasqui'nā'tit lakalīyān.
  ind-AYT: Sebab, bangsa-bangsa lain mencari-cari semua ini dan Bapa surgawimu tahu
    bahwa kamu membutuhkan semua ini.
  cjo-NT: Ikowakowaeyironiroña irokapaeni riraga kaari yotziri Tajorentsi. Eero pikimitari
    irirapaeni. Riroma riyotzimi riraga piri jenokinta, riyotziro koetyeemotakimiri.
  nsn-nsn: Ter ineteninanine ra uoto namanantiehe tunigir tamatasit ra tele tang God.
    Doh Tamamiuoumenah i Heuen e ate manasa mung malara peoum tar ineteninanine.
  san-DEV: यस्मात् देवार्च्चका अपीति चेष्टन्ते; एतेषु द्रव्येषु प्रयोजनमस्तीति युष्माकं
    स्वर्गस्थः पिता जानाति।
  tna-NT: Daja Diusu peje su jei eputani mahue cuana pu bahue. Beju micuaneda mu da
    aimue daja epu mahue, micuana sa aimue ai cuana Tata Diusu bahue putsu.
  lid-lid: Iri lau badu leheleh aseken ma asilah iri lakou mari doh. Ado sala buku
    iri, tasah tama ado udu kandrah tanan saba lakou ado aseken.
  wim-wim: Puth pam wanch anangan than keꞌaman thiichin nunang God.ana than ngaantam-ngeey-ngeeyantan
    may thakan wanttinpalan uwayna. Nil puth piip nungkaram God.angan ilang kenyan
    kan meeꞌmiy niiyang may-a, putha ngakan kaangk mungkānweya, aꞌ puth way min thakan
    kaangk piꞌān niiyantakamweya.
  zga-M: Ulwa khuva avankhilunga, avakaya vikhufilonda ifinu ndiifi, nu Daada yeinyo
    uva khukyanya alumanyile ukhata mulonda ifinu ifyo.
  yom-yom: Bila bapakanu bawu bantombanga bima bioso biobi. Vayi Dise dieno di Diyilu
    zebi ti mfunu luvuidi biawu.
  san-SIN: යස්මාත් දේවාර්ච්චකා අපීති චේෂ්ටන්තේ; ඒතේෂු ද්‍රව්‍යේෂු ප්‍රයෝජනමස්තීති
    යුෂ්මාකං ස්වර්ගස්ථඃ පිතා ජානාති|
  yut-yut: Piŋkop dɨma nandaŋ ɨmaŋ amɨn kabɨ da yo morap uŋuden wusɨk do nandaba kɨk
    aŋ. Mani Datji Kwen Kokup egɨsak uŋun da ji uŋun yo morap do wadaŋ uŋun nandaŋ
    mudosok.
  grc-BYZ: πάντα γὰρ ταῦτα τὰ ἔθνη ἐπιζητεῖ· οἶδε γὰρ ὁ πατὴρ ὑμῶν ὁ οὐράνιος ὅτι
    χρῄζετε τούτων ἁπάντων.
  tbl-NT: Ni se gel tnafa nawa yó kem tau là deng temngón ke Dwata. Okóm yóm Mà tekuy
    bè longit, deng eles tngónen yóm kwen mu ye du ni kem ni.
  cpc-NT: Apatziro okantzimoshiriwaitari kaari kimisantatsini. Irooma iirokapaini,
    jiyotakotzimiro Ashitairi Inkitijatzi iitarika kowityiimotzimiri.
  nhg-NT: Pues giente que amo tieixomate Deus quetiemoa ini nönca sösantle. Pero nemoTajtzi
    öque elfecac iloac ye quematihuateca de que nemiechpoloa noche ini nönca sösantle.
  nya-nya: Pakuti anthu akunja amazifuna zinthu zonsezi ndipo Atate anu akumwamba
    adziwa kuti musowa zimenezi.
  ngu-NT: On yejhuan xhebreos quitejtemohuaj nochi yejhua in tlajtlamach. Pero nemoTajtzin
    ilhuicac chanej quimatzticaj ica nochi yejhua in mechpolohua.
  kup-kup: '@see-verse:MAT.006.031'
  jid-jid: “E a bi wa bana toh Rji mba ba wa bi kpi biyi. E itie mbi u shulu toh di
    bi wa ikpi biyi.
  wmw-wmw: Kamana piya-vyo wanu sawamwijiwa Mwenyezimungu wasakula. Falakini ijiwani
    kuwa Baba wenu ári mbinguni akwijiwa kuwa musakula piya-vyo.
  gmv-GGM: Hankko ammanonta asay hayssa demans daro qopes. Haysi wuri intes koshizaysa
    inte salo away eres.
  ssg-ssg: Tesol waliko ien, teka laha kum tioi Haeu to namiloi hahakila. Tel Tamamuto
    Haeu tioi waliko ti amuto tap.
  zpo-NT: Rese kwaane nak kwaan nle re xaa nanakt xaa sawlazh be xgab. Per lee Xuz
    be, xaa nzob naz yiba, nela xaa cho kwaan nkin gu.
  poy-poy: Vyoseri avi, wantu yawamumana ndiri Mlungu wavisakula. Tati gwenu gwa kumpindi
    kavimana kuwera mfira vintu vyoseri avi.
  qwh-NT: Tse cosascunapaqqa yarpacachäyan Diosta mana cäsucoq nunacunallam. Peru
    qamcunapa imequicunapis pishenqantaqa sielucho quecaq Dios Yayam musyan.
  gaw-gaw: Amuam iiṯa aḏi ag am keeke amu ohnu dab mak kuḏum aoṯeb amge ag dahilad
    amu ag Mamelag, hab aṯan daaṯe ele amu, Nug ag keeke amu oh aoglagnu dooṯe.
  nca-nca: Hamó, kape unipareto o soso ŋunde quro iŋoro seqayoteŋgo. Quko yeŋo awaye
    samboko yote ŋundoko ye o ŋuro tukuni teteŋgo ŋu iŋomukote.
  zpz-NTPP: Gun dela de coz zeꞌ ricy ñi nu rsug ic mbecy nu walab mbecy ni Ñgyoozh.
    Tees de ru, zu Ñgyoozh uz der, biñ nu zub gyibaa nunu mi zeꞌ bi rad lagy mi nu
    de ndeꞌ coz nu galagy ñi ni der.
  mkj-mkj: Armaj rosros kan kin pwunpwunodki mehpwiai ohroj, a Jamamwaiho nehnloannge
    kidal pwa kamwai anahne mehpwiai.
  zac-NT: Pues grë mënë nanadë guënë́diꞌi Dios, zianaldë rall tëchi ra cusë ni. Perë
    lëꞌë të napë të tubi Shtadë të naquëbezë gubeꞌe; rac bëꞌa më grë lo quë narquíꞌnil.
  kyg-kyg: Malaga vayaꞌmogimo mani yafeꞌmo hapaꞌye nehigeꞌapaeꞌmo kahauya huꞌa maiꞌnae.
    Kokuꞌnapi afotapimoꞌmo ofalitapa afaꞌa maisayafeꞌmo neꞌyatapiꞌe kukenatapiꞌeꞌmo
    alisaya yatapimo haneꞌniye, huno ago ageꞌniye.
  kmk-kmk: Siya datu dan taḻona sosomkon dan adi makatigammu kan Apudyus. Tigammun
    Ama yu ud langit un kasapulan yu datu.
  cao-NT: Piti, jënë, sahuëti, tihi cabo shina-huëjëcani quiha Dios cahëyamacanaibo.
    Jaha quëëriacani quiha. Jama, mato otohi quiha mato Jahëpa, ma narisyamano iquish
    na.
  bbr-bbr: Kiro Anut nukan ämän wa roiäi roat akas, ak okoro omnokou pakan osap owaun
    ronkateäi. Utianik, akan momonaka omar oik rau ko äpu mowon, kiro osap sarau orip,
    okon, kos ak arai.
  inb-inb: Kai alpa­manda­lla iuiai­wa kag­kuna­mi chasa maskaspa kaug­sa­nakú. Kam­kuna
    tukui ima minis­tis­ka­kuna­mandaka, kam­kunapa Taita Dius suma luarpi kag ñami
    iachá.
  hrv-hrv: Ta sve to pogani ištu. Zna Otac vaš nebeski da vam je sve to potrebno.
  box-NT: Mu bon, bìa yí zũ le Dónbeenì ɓúenɓúen wee dĩ̀n cà bṹn fɛ́ɛɛ,
    ká minɛ́n mìn Maá na wi ho wáayi wón zũ bìo ko làa mia.
  ote-NT: Ngueꞌa̱ nuya ꞌña̱gamfri nza̱ntho tu yá mʉi ꞌbʉ othobi te da zi ne te da
    hye. Pe nuꞌahʉ odi tu ri mʉihʉ, ngueꞌa̱ Ajua̱ ra Dada bí ꞌbʉ mahetsꞌi ya go pa̱ꞌa̱
    te gatho øꞌtꞌahʉ ra ꞌbɛdi.
  wnu-wnu: Munon Qenu me imbig igour eng wuri misir qebebi ende igub igour. An aninou
    Tain wonou ginamt igo eng an imbig igoumon eng wo gor animbig ne mi gugum baub
    qamb misir igoumon eng qeemben ende andariba.
  zam-NT: Ne'lide gu' tataa tac mèn co' nziri' dib athu loo izlyo' co' inacte mèn
    nación Israel, mèna ncua'n no ndyóo mèna cón che'n ryethe con'a. Per xud gu' Diox
    co' nzo loo bé' nonque' no naneeque' le' gu' naquinque' ryete con'a.
  zyp-NT: Zecawtamaw tatah ma hapaw hming sahlo cawh lawki cawngsaw sahlo zong tah
    aa hui teipaw cang hrah ka, naa Paw vaicung leteipaw tah naa hiapaw khah a hni
    thlang.
  sey-NT: Iye yeja pa̱i cato ja̱je cajë oijë paꞌiyë. Ja̱je paꞌiquëtaꞌare mësaru cato
    payë, jaꞌquëre, maꞌtëmo paꞌiquëre, siꞌaye mësarute caraye ñaquë paꞌiquëre pani.
  nvm-nvm: Unam ijeg ja karine sinuom ga duok ga do ijiebuon uruvana vierafeoijo iji
    bu e iji God ma vierafejo bakin ijieb ijeg rejo. Regavo jaiji fu Asoijon varur
    gufia fino iji fu irerag fok ja kege karivakfuon iji fun amur giame vierafen.
  mps-mps: Menio. Te kolesaga tigidali te Godigo po odisąbo we bidigo wali pabo homu
    kolesaga dao. Tama duga Aya dagalu bidi agai dage te haniani nai habuge ebo si
    agai koneyu, tama agai dage tau saibao.
  pab-NT: Hiyaiya, hahotyaliharenai atyo nikare taweta menahitaha tyotya hatyoharenai.
    Hoka Xexe enokoa tyaonitere atyo waiyoreta tyotya xaokitereharenai kakoa hoka
    hatyoharenai atyoite isa xomana.
  llg-llg: Hataholi fo taa namahele neu Manetualain, ala tao ues mbilu mbuse fo lasuu
    hambu basa dedeꞌa kala sila. Tehuu ei boso leondiak, huu ei Amam nai nusa-sodak
    bubuluk basa hata fo ei paluuk so.
  kyf-kyf: -Lu weee mɩa da, -wa talɩa we da, 'ylɩ weee nya, nyɩma -wa 'nɩa -Lagɔ -yi,
    ma -wa. Amɩaa Dide -ɔ mɩa yalɩ, ɔ -yi we 'ji nɩɩ, -we mɩa dɛ, mʋ -wa amɩaa -yɔkpagbʋ.
  tpi-tpi: Ol haiden i save wari long painim olgeta dispela samting. Tasol Papa bilong
    yupela i stap long heven em i save pinis, yupela i mas kisim dispela olgeta kain
    samting.
  mih-NT: Vatyi sica xaan iñi ñiyɨvɨ ña sito sii ra Ndyoo sa cuenda tandɨhɨ si cuan.
    Zoco maa Zutu mañi yo sa sito ra vatyi siñi ñuhu tandɨhɨ si cuan sii ndo.
  qvh-NT: Saynöga laquicuyan Tayta Diosman mana yäracog runacunalami. Gamcunaga ama
    paycunano laquicuyaysu. Imata nistashgayquitapis Tayta Diosninsega musyaycanmi.
  kms-kms: Juda segi kin ni te kin ningg nei kumo mamb. Pudi nungoqi te kin ningg
    nei kumo wamb wayequ, te pugri nungoqi nuyi wam nas kin ni nei namb nungoqi yumbo
    te nei wumbiny.
  agn-agn: Tenged ang mga bagay lamang ang narin tang pirming agdemdemen tang mga
    taw ang anday talig nira ong Dios. Gata-wanan tang Tatay mi ong langit ang kaministiran
    mi kaman tang tanan ang asia.
  nhi-NT: Pues nochi non yehua tlen quintiquipachohtoc in tocniuan itich nocsiqui
    tlalmeh, campa amo quixmatih Dios; pero namehuantzitzin nanconpiah namoTahtzin
    iluicac naquin icmati nic namechonpoloua nochi non.
  ttc-NT: Ti'j kyaqil ntzani ax b'an nkyeb'isun kye xjal aj k'onti'l nkye'okslan te
    Qtata Dios, per yatzun etetz, at jun Etat aj atjax tuj ka'j aj teb'en kyaqil aj
    presis te etetz.
  dan-1931: '- efter alt dette søge jo Hedningerne -. Thi eders himmelske Fader ved,
    at I have alle disse Ting nødig.'
  kwj-kwj: Mina. Ele hima ba fweleto ele mwaꞌambwe keke ete wondani ra ki wu hambwandau.
    Woroti, kui Yapai hewen ko tiki dau to rini ri hambwasindau, ahirahi ku andani
    nikaꞌari le ku injisini ku dau tini.
  vie-OVCB: Vì những điều này là điều người ngoại đạo vẫn lo tìm kiếm, nhưng Cha các
    con trên trời thừa biết nhu cầu của các con.
  kze-kze: Áánútuna aambó ímo kwáráawai toómbó nombó nánááontavesa anón-imayaa kwéowe.
    toómbó nombó ímo kwéne'o e'a puwónááontavena kentivo imáyáa éna kwétimivo imáyáa
    íma anón-imayaa kwée'a
  mpj-mpj: “Mamaku ngurrpakajaya jilanyanga ngunjularrinpa. Mamalu-nyurranya kuliraka
    yunginpa.
  lbk-lbk: Tay nan cheycha'y maid pammaticha, siya am-in chana nan an-anapencha. Ngem
    chakayo, ammon et Amayo id chaya ay am-in chana et masapolyo.
  mto-NT: Ku̱x nu̱jom je̱ꞌe̱ veꞌe, yakvinkó̱pkidupts je̱ꞌe̱ veꞌe je̱ jayu pa̱n pa̱n
    jatyeꞌe je̱ Nteꞌyam du̱kaꞌíxada; ax je̱ nTeeꞌamda, juuꞌ veꞌe je̱m tsapjo̱o̱tm,
    ñu̱jaꞌvipts je̱ꞌe̱ veꞌe pa̱n ti u̱u̱ꞌmeꞌe xkaꞌijtjimdup.
  bzh-bzh: In alam dahis vu dob yiḳ kwaj nevo nġaa pin sënë panġsën bë denatöḳ
    vu. Gaḳ ham Amamin vu yaġek raḳ nġaa pin sën ham neraḳ vu in lo ni ggovek
    ya.
  guj-2017: કારણ કે એ સઘળાં વાનાં અવિશ્વાસીઓ શોધે છે; કેમ કે સ્વર્ગમાંના તમારા પિતા
    જાણે છે કે એ બધાની તમને જરૂર છે.
  jvn-NT: Awit kuwi prekara-prekara sing dipikir karo wong-wong sing ora kenal marang
    Gusti. Bapakmu nang swarga lak wis ngerti nèk barang-barang kuwi kabèh mbok butuhké.
  byr-byr: Sareꞌ dareꞌnesɨ. Gotɨyarɨ malɨmwagyadɨvɨsara ajɨmya yuyangɨyara sɨmudaadaanya
    yawɨꞌdɨvɨꞌ yuya daza bɨramaaꞌdɨvɨsabulyɨ. Gɨmɨrebwi pɨbulyɨ. Sareꞌ dareꞌnesɨ.
    Gɨmaamaanga Sɨgunyavɨyai gɨmɨnyɨna mena yawɨꞌmanɨꞌ ‘Sa wɨmudaasɨwaka.’
  ian-ian: Godna sɨ wutapman ta nɨmba ndino wupma nɨma maawut yelavɨka lɨndi. Ngwuk
    Godna nyangu ngwuk. Ndɨ ngwuk kat vɨga lɨga miwa yiga kwigiyandɨ.
  hun-hun: Mert mindezeket a pogányok kérdezik. Mert jól tudja mennyei Atyátok, hogy
    mindezekre szükségetek van.
  mcf-NT: Nuquin Papa tantiesaboen adquid bedteuidi bunquieque. Adenda. Mitsana nibëdsho
    isun Nuquin Papan mitsana icmetsiashe. Abi tantiaquido yec dacuëdec tabadenda.
  kjs-kjs: Go kone raayore su kamaa kone narulae pa piri enaalinumi nimuna meape kone
    yade. Pare nimina so yaa-para pia aapa nipumi nimi adoma ele gialia.
  mni-mni: Maramdi Tengban Mapubu thajadabasingna pot pumnamaksing asi thi, adubu
    swargada leiba nakhoigi Ipana pot pumnamaksing asi nakhoida mathou tai haiba khang-bi.
  yad-NT: Nijya̱nvay ji̱ta va̱tasara daryaju̱ra jirya ti̱ta̱ju̱. Sadatya ji̱ta Vu̱jye̱
    Jarichumuvichi̱ jiryatiy vu̱vya̱tasarara jirya ti̱ta̱ju̱.
  mxb-NT: chi̱ saꞌa̱ ndidaá ña̱ yóꞌo ndíꞌi nda̱ꞌo ini ña̱yuu ko̱ náꞌá Ndios. Tído
    mií tatá yo̱ Ndios, na̱ ió induú, sa̱ náꞌá vá ná ña̱ xínñóꞌó ndóa̱n.
  pon-2006A: (Pwe me rotorot akan kin ngoangki rapahki mepwukat koaros.) A Samamwail
