  cof-NT: Diosica tennatuminlari junca cachique wepanaminla joe tie. Nulari tsantitulajona!
    tie. Jamochi chumin Diosi nulachi Apa joto nulaca cuidaimin joe. Nula ticatiya
    jera munaranunca ya mirae tie.
  srm-NT: Mi taki da unu taa dee sëmbë an dë ku Masa Gaangadu a wan së, de ta a’ bookohedi
    a dee lö pei soni dë. Ma unu Tata a liba bi sabi gaanduwe kaa taa un abi dee lö
    soni naandë fanöudu.
  qvs-NT: Tata Diosta mana kasushpa kawsak runakuna chaykunallata yuyaykushpalla kawsansapa.
    Ama paykunashina kawsaychichu. Kankunapaka tiyanmi alli kuydakuk yanapakuk Tata
    Diosnikichi. Paymi allita yachan imakunami illashunkichi nishpa.
  zca-NT: porke kure' nile' rë men, xa' gat nili'be't Dios; per go, lë' Xuz go Me
    nzho lo yibë', nane la, lë' go naki'n rë kure'.
  cbc-NT: Diore caĩroaena pʉame na caʉgapeere, bairi na caetipee cʉ̃ãrẽ tʉ̃goña macãnucũñama.
    Mʉjãã roque narẽ bairo baieticõãña. Marĩ Pacʉ Dios ʉmʉrecóo macããcʉ̃ marĩ cabopacarijere
    masĩpeyocõãñami. Bairi tʉ̃goña macãẽtĩcõãña.
  qxo-NT: Tsaycunata yarpachacurga puriyan Tayta Diosman mana yäracog runacunallam.
    Gamcunaga tsay mana yäracog runacunanö ama yarpachacuyaytsu. Tayta Diosga musyaycanmi
    imata miñishtiyangayquitapis.
  mox-mox: Vona baʼena ʼidewani taudi velovelovanaya itoatoa edi vona. Ta baʼe yani
    diavona weaqidi ge onuanua, mana Tamami mahalaya niʼa alamani aqiaqiedi.
  kew-kew: Go kone rayore su amaa kone narula pa piri onaanumi nimuna meape kone yaade.
    Pare nimina so yaa-para pia Aapa nipumi nimi adoa oyae gialia.
  dww-dww: Banaga nam waisumeḡidi taudi inam yabedima tawai nuaboya kauedina. Be taumi
    Tamemima marae ya kataie da inam yabedima ko ḡoeḡoedina.
  nif-nif: 'Ama nindɨ Anutu biañgan en nɨm nandɨñmañ endok gɨnañjɨ ba nanandɨnjɨlɨ
    nepenepek gɨtɨk wandindokgot pat-semlak. Tɨmbi kunum Bepsɨlɨ ñɨndɨñ nandɨ-sam-talelak:
    sɨndɨ nepek gɨtɨk wɨn nɨm pat-samekta guma nɨm kunelɨñ, wala tɨmbi nepek wala
    nandɨ-bendɨ wopum nɨm tɨnekalɨñ.'
  twi-ASANTE: Na wɔn a wɔnni gyidie no na ɛberɛ biara wɔdwene saa nneɛma no ho. Na
    mo deɛ, mo Agya a ɔwɔ ɔsoro no nim sɛ yeinom nyinaa ho hia mo.
  aoj-aoj: Epes sagape itapi sogolalama Godi ukup malamondafeꞌ aꞌowaꞌ ma sogolaoma
    hiahaom amambai hiami. Apaꞌ Ahamepa ipeꞌinai nagape heveni anen nogawa eaꞌ hiahawes
    mamahisa akipai.
  cbv-cbv: Diosdih jéihcannitboó bií déedih tʉbit ĩpĩ́ jenah joiná caá. Obohjeéhtih,
    jwĩ íip jeáboó jʉmni, ñi jeémát pínah, ñi dʉwát pínahdihbʉt ded pah yeebdíh jʉdhdatdih
    ã jéihna caá. Pánih jéihna, yeebdíh ã teo wáacat pínahdih ñi tʉ́i jenah joyoó.
  taw-taw: Binɨb God takaw ak ma nepal okok, tap anɨb okok mɨdupsek dun agɨl gos awl
    anɨb ak tek nepal agak. Pen Bapi nɨbi man ne alaŋ mɨdeb ak, ne tap tɨtay nɨbop
    tek dup ak nɨgup agak.
  jic-NT: Dios ma jisas nin yola 'oyn nyuca cüta'acj pjü way yupj jisas. Po ma yupj
    jinwá nujos t'as. Nupopay Dios selé nujisas niná.
  zap-NT: Porke mén ne zadet xnëz Dëdyuzh, yra neree nak ne za lextoo men; per le
    laa de yra de, rap de Dëdyuzh Xuz be ne zob gyeybaa ne nan ne rkyiinen de yra
    neree.
  wer-wer: Omën ngönën wonörö pit omën pipotëën kön kësang wia. Pël ëaap arim Pepap
    ar wëwë koirënëën iire kaömp nënë pöten kön wiak nimpnaat. Pötaanök omën pipotëën
    kön selap ëëngan.
  ipi-ipi: '@see-verse:MAT.006.031'
  qul-NT: Diospi mana creejcuna tucuy caycunamantaka afanacuncu. Kancunapajka can
    uj Tatayquichis, payka ima necesitaskayquichista yachanña.
  ter-NT: Enepora uhá koeti koekúti, koati xâne ákoti êxa Itukó'oviti yonóheixoa isóneu.
