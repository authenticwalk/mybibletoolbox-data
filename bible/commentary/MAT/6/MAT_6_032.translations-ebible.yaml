  wal-wal: Aissi giikko, he ubbabaa Xoossaa ammanennaageeti darissidi koyoosona; he
    ubbai inttena koshshiyoogaa saluwan de7iya intte Aawai erees.
  zad-NT: Ḻa' beṉ'ka' bi nonḻilall'gake' Chioza' to daazə chi' yic̱hjgake'. Per X̱achona',
    beena' zoa yabana', ṉezkzile' chyalljile yog' diiki.
  aso-aso: Nevoꞌmine manaꞌmine gaꞌine nene Oꞌmosoꞌmi zuho minamave nete gili aꞌneꞌmine
