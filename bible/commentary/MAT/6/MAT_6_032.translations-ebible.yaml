  mdy-ETH: ዓይሁዴ ማዒባኣ ዓሳ ዬንሢ ባኮንሢ ዴንቆሮ ማሊ ሜታዻኔ፤ ዒንሢኮ ጫሪንጮ ዓዳሢ ዬይ ቢያ ዒንሢም ኮይሳሢ ዔራኔ።
  spl-spl: Yawu gârâmâ lok nombotŋe Anitâhât topŋe ki nâŋgâmaiŋe sâŋgum me iri sikum
