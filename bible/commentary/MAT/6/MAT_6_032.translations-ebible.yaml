  nin-NT: Abangga ba yo sa aseki ka nggo anishirr ba nggo si hi Abachi hen, a so di
    yo isisurr. Aki imba wa nu unkplassu wa à hi di imba so zha aseki akama.
  tgk-tgk: Чунки халқҳои дигар аз пайи ҳамаи ин чизҳо мебошанд. Падари осмониатон
    бошад, медонад, ки шумо ба ҳамаи он эҳтиёҷ доред.
  acu-NT: Yusen nekachu ainau tuke inaitsuk tu nintimsar pujuinawai. Antsu atumi Apaachiri
