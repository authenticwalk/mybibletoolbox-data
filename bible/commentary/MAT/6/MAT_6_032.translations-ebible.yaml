  blz-NT: Giigii' iya'a sarakonna lipu' men sian minginti'i Alaata'ala. Kasee Tamamuu
    men na surugaa inti-inti'i se' i kuu mamaraluukon giigii' iya'a.
  poe-NT: Kaín tí nkehe la tí sín chónhya Dios mé tóxakonhen sín tíha. A̱ ntá jahará
    chontará Itꞌéni tjen nkaya nka̱jní la mé nohe chꞌán kaín nkehe tꞌichjánxi̱nhanrá.
  san-TAM: 'யஸ்மாத் தே³வார்ச்சகா அபீதி சேஷ்டந்தே; ஏதேஷு த்³ரவ்யேஷு ப்ரயோஜநமஸ்தீதி
