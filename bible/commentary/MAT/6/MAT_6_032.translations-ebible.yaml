  maj-NT: A̱t'aha̱ ngatentee̱ ni xu'bi̱ bangisjai xu̱ta̱ xi najmi be Nti̱a̱ná, tu̱nga
    jahá be Na̱'minu̱u xi tíjña ndji̱o̱jmi ján nga machjénnu̱u ngatentee̱ niu̱.
  bkq-NT: Deus einwântânry modo typynirymo, tokumo, tâty tywogonro modo wâgâ warâ
