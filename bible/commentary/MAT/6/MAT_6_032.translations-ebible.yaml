  quc-TT: Xaq xwi ri winaq ri man ketaꞌm ta uwach ri Dios kakꞌaxir kanimaꞌ che we
    jastaq riꞌ. Are iTat ix ri kꞌo pa ri kaj, areꞌ retaꞌm jas kajawataj chiꞌwe.
  heg-NTPO: Ta atuil in parsai Ama Lamtua Allah lo ngas, daek hiti-late le halin haup
    nas totoang. Molam mia lam, siin-tiud deken, ta mi Aman in ne sorga ku taan totoang
    asa man mi in parlu ngas son.
  ptu-ptu: Si naua asammi too ingganna hupatau to tä' ungkaleso manappa Puang Allataala.
    Sapo' tä' iko la umpasusia', aka inna naissam loppo'um Ia Ambemu yabo suhuga ingganna
    kapahalluammu.
  bzd-NTPO: Pë' kë̀ tö Skëköl dalöiè esepa tkirke tai̱ë íyi ko̱s ekkë ki̱. Erë ì ko̱s
    kiane a' ki̱ e' jche̱rtke a' Yë́ tso' ká̱ jaì a̱ e' wa̱.
  kwf-kwf: ꞋIu, na ngwae tua kwaikinai ana God ki, kira saiana manata ꞋaberaꞋa sulia
    ru neꞋeri ki. Ma kamuꞋa, MaꞋa kamu Ꞌi langi nia saiana ka sui naꞋa neꞋe kamu boꞋoboꞋo
    Ꞌuana ru neꞋeri ki.
  eng-WYC-2017: For heathen men seek all these things; and your Father knoweth, that
    ye have need to all these things.
  eng-WMBB: For the Gentiles seek after all these things; for your heavenly Father
    knows that you need all these things.
  zat-NTPS: Chee̱ da caní zaj dxe' gunne xue benne' quebe zaj núnbe'e̱ Dios, san le'e,
    zua tu Xrale xabáa ba nézquezne̱' ca naca xúgute̱ da dxechínnele.
  spp-spp: Kilecembaabii pi maha funɲyi pɛn ná yire yaayi kani i tèrigii puni i. Yii
    sí pi ke, yaaga maha yaaga kyaa li ɲyɛ yii na ke, yii Tuŋi Kile à yire puni cè.
  zty-NTPS: Benne' ka' nníta'gake' yežlyó nga že' ḻáže'gake' chegak yógo'te da' ki,
    san zoa X̱ažo Dios ya'abá, na' Ḻe' nnézkzele' cha' žiážjelele bíte'teze da' ki.
  mek-mek: Gome Deo akelogonia papiauꞌi auga egaꞌina kapaꞌi mo opopoꞌi kepaꞌauꞌi,
    ke muniꞌiai kepiau. Kai oi Amami ufai eague auga egaꞌina kapaꞌi maꞌoai aniꞌi oani
    auga elogo efua.
  aey-aey: '@see-verse:MAT.006.031'
  urd-GVH: क्योंकि जो ईमान नहीं रखते वही इन तमाम चीज़ों के पीछे भागते रहते हैं जबकि
    तुम्हारे आसमानी बाप को पहले से मालूम है कि तुमको इन तमाम चीज़ों की ज़रूरत है।
  ycn-ycn: Necá, uncá hue'epílaño Tupana nacojé, ricaja calé nahue'epí natucumó. Eyá
    Tupana hue'epiri icá, ra'acáloje ijló nacaje ila'acare nacú camu'ují penaje.
  djr-djr: Bitjandhiny ŋuli ga ŋunhi mirithirrnydja warwuyun ŋunhiwurrnha yolŋu walal
    ŋunhi Djan'tayilnha mala. Nhumany dhu ga yaka bitjandhi warwuyun, bili ŋunhan
    ŋayipin Bäpa'mirriŋun nhumalaŋ djiwarr'puynha mirithirrnydja marŋgi, nhaku nhuma
    ŋuli ga ŋunhi djälmirriyirr.
  kvg-kvg: Gigiap av nqægo upøgim-qa yaq-te, miavmiav bavokho-ak mba ndømataváp,
    ndigu Mbumbukiam zøtezateav ndigu. Geté zoge Zøve, ndego yan-te ngo꞉yage, ndego
    mø̀ndæ-otév, zo gigiap av nqægo bèzøgó.
  rug-rug: Arini pu lopu raṉea sa Tamasa si hoke talotaṉa ni sari na tiṉitoṉa gugua
    arini. Ba sa Tamamia pa Maṉauru si ele gilani Nana gua saripu ehaka ni gamu.
  hop-NT: Pi pay sohsok it yantaqat qatuptsiwni’yuṅqam tunatyawyuṅwa. Pi ōveqatsit
    ep Umuna umuy sohsok it hihta haqni’yuṅqat pay navoti’ta.
  san-URD: یَسْماتْ دیوارْچَّکا اَپِیتِ چیشْٹَنْتے؛ ایتیشُ دْرَوْییشُ پْرَیوجَنَمَسْتِیتِ
    یُشْماکَں سْوَرْگَسْتھَح پِتا جاناتِ۔
  heb-LB: בני־אדם שאינם מאמינים באלוהים דואגים יום־יום למה שיאכלו וישתו, אולם אביכם
    שבשמים יודע בדיוק מה אתם צריכים.
  caf-NT: '''Alha ''udun yun k''ut whut''en ''et zeh hukwa hités''en. ''Ink''ez ''alha
    ''i be nuhwhe''aBá yak''uz usda, ndai hoonliyaz be ts''udunudli, ''i ts''iyawh
    t''eooninzun.'
  mio-NT: Ndihi chacan cuni ndihi ca ñivi. Chito ra sutu ndo iyo iti siqui andivi
    ti cha chini ñuhun tahan ndo ndihi chacan.
  srq-NT: Eɨ̃ ño Dios quiatoã nguiã. Jẽ nguia jendu Ibatenda tesareɨã mbeɨte nguiã
    jẽsɨ.
  kje-NT: Panaeku rahu eni ri ma ka nauroin ik Makromod Lalap rahinorok mamani. Ende
    yon mamka'uk panaeku rahu onneni ono mi Ammu man minle a'am raram nauroinedi minim
    ha wo'ira na'akeme ma kan kuku kan nokor makun.
  gaz-gaz: Kana hunda ormoonni iyyuu ni barbaaduutii; Abbaan keessan inni samii irraas
    akka wanni kun hundinuu isin barbaachisu ni beeka.
  kud-kud: Walo teina dova hiya howola guguyou ainai himiyamiya yadi aubabada. Na
    hava yami nuwatuwu Tamamiu galewai bada ihanapuiya'o, dova ai'ai yo ami bwahi
    yo hinage ami ale'o, na imohemohegomiu.
  urb-NT: Ame'ẽ rehe har jõ Tupã rehe ipy'a ym ame'ẽ ta ukwa ukwa ixo. Aja te'eha
    ukwa ukwa ixo. Mã peja aja ym pehẽ. Upa pehẽma'e ke nixói, ame'ẽ ke jande pái
    keruhũ ukwa katu. A'erehe pehẽ atu pekwa pekwa ym pexo. Pehẽ pe a'e muwyr ta.
    A'e riki ywatehar ke.
  fra-LSG: Car toutes ces choses, ce sont les païens qui les recherchent. Votre Père
    céleste sait que vous en avez besoin.
  san-HK: yasmAt devArccakA apIti ceSTante; eteSu dravyeSu prayojanamastIti yuSmAkaM
    svargasthaH pitA jAnAti|
  cak-SNT: Ruma ri vinak ri man cataꞌn ta roch ri Dios niquicanuj nojiel reꞌ. Pero
    ri Itataꞌ ri cꞌo chicaj can rataꞌn chic ri chica nicꞌatzin chiva.
  uvh-uvh: Sasuk mimeng ka ningwara' wa aming ka Anutu girii beng guk wara'ning wap
    guk mo' nakiting wari tanga ikiting. Ka sidining babangsi' girii kunimganang ikita'
    adi sidi napa' ka nana titining a tasase ning waraga' nafek tinting wa kuma' sabara'
    wara' adi kuma'sa' yotangkasamota'.
  ino-ino: Anumaya Koti ke no'afea vaya'moki ma mopale yafe apa'kesa afifi hu'a ne'maiyanaki
    ko'ku'napi Afotapimo'a lapa'ke'neno nesaya ya'ae havaisaya ya'ae ako afi'ne.
  gnn-gnn: '@see-verse:MAT.006.031'
  yal-yal: Amasɔtɔ dɛnkɛlɛyatarene seni itoe birin fenma. Koni ɛ Fafe naxan ariyanna
    yi, na ɛ makoon kolon.
  cnt-NT: Ia₁ dsa₂ mɨ₂güɨ́g₃ bá₄ i₂nio₄ qui₂'en₅ 'ɨ́n₅ dsɨ́₅ ca₂le₃jë́₃ a₂në₅. I₂ŋi₅
    bá₄ Ŋéi'₅ 'nia'₂ i₂guá₅ guei'₅₄, a₂'nió'₅ quián'₂ 'nia'₂ le₃jë́₃ a₂në₅.
  tif-tif: God ami lak duulin disa ili mafek mafek alik kanolin kaata fen-bomdiwa
    ken-umbip. Kemin, ipni Kaalap abiil tikiin kayaak ali kipso, iso, itamala ili
    mafek mafek alik kaali dal-kaabip kala kem-tabasa.
  nlx-nlx: काहाकाय ज्यी दुनियान माणहे ज्यी आखी वोस्तुह होदते रेतेह, पुण तुमरो हेरगावालो
    आबोख जाणेह काय तुमूह ज्‍यु आखी वोस्तुन गिरेज हे।
  apw-NT: (Doo Jews daanlįį dahíí áí zhą́ itisgo hádaat’į́į́:) áídá’ áí dawa bídįh
    daanohłįįhíí nohwiTaa yaaká’yú dahsdaahń yígółsį.
  gum-gum: Kaguende tru Tiuswan ashmeelø judíos kømø misaamerabe iigwandø isub labelø
    køn. Inchen ñimui Møskai srømbalasrø wabiibe ñimui chi palabelan ashaguen wabig
    køn.
  not-NT: Aisati icogaiguiro ocapague ira te inguemisante. Quero posigari irirojegui,
    aroquenta igóquero Pabati Tosorintsi cara Jonogaguitequë ora picogaigui obiro.
    Iromisanquemi.
  plu-plu: Ku yis amtaw henne, yis humaw kewa hiyegbe ku pariye kane Uhokriyanpuma.
    Ignes apanenekwa wakaymni aharit madikte ini. Yisme ka muwaka wakaymni henne.
    Wigwiy inugikyene ig hiyak madikte ku pariye yimawkanitnene.
  iou-iou: Nämoinik! U guŋ ämatä bänep nadäk-nadäki udewani terakgän pek täkaŋ. Täŋ,
    inä imaka udewanita nadäwätäk pähap nämo täneŋ. Nämo, nanjintä in imaka udewanita
    wäyäkŋek täkaŋ yäŋ tabäŋpäŋ-nadäk täyak unita api täŋkentäŋ tamek.
  ntp-NT: Vʌʌsi ʌoodami ismaacʌdʌ maivaavoitudai Diuusi mosʌca gomaasi gʌntʌtʌgitoiña,
    dʌmos gʌrooga ismaacʌdʌ tʌvaagiʌrʌ daja camaatʌ isvʌʌsi gomaasi tʌgito aatʌmʌ.
  rai-rai: Maa a taara baa pa diat nurnur diat ngaraa aakit kup a kum utnaa raap mi,
    ma Tamaamuaat baa i ki inaanga u ra maawa i nunurai naa muaat iba kup a kum utnaa
    raap mi.
  haw-1868: No ka mea, ke hoopapau nei na kanaka e ma keia mau mea a pau. Ua ike no
    hoi ko oukou Makua o ka lani, he pono ke loaa ia oukou ia mau mea a pau.
  ffm-ffm: Sabi ɗee kulle fuu heeferɓe tan ndaarata ɗum. Kaa Baabiraaɗo mon gonɗo
    dow kammu oo ana anndi oɗon kasindini e majjum ɗum fuu.
  arb-NAV: فَهَذِهِ كُلُّهَا يَسْعَى إِلَيْهَا أَهْلُ الدُّنْيَا. فَإِنَّ أَبَاكُمُ
    السَّمَاوِيَّ يَعْلَمُ حَاجَتَكُمْ إِلَى هَذِهِ كُلِّهَا.
  cop-CNT: ⲛⲁⲓ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⲛⲓⲉⲑⲛⲓⲕⲟⲥ ⲥⲉⲕⲱϯ ⳿ⲛⲥⲱⲟⲩ ⳿ϥⲥⲱⲟⲩⲛ ⲇⲉ ⳿ⲛϫⲉ ⲡⲉⲧⲉⲛⲓⲱⲧ ϫⲉ ⲧⲉⲧ⳿ⲉⲛⲉⲣ⳿ⲭⲣⲓ⳿ⲁ
    ⳿ⲛⲛⲁⲓ ⲧⲏⲣⲟⲩ.
  sri-sri: Marĩpʉre masĩmerã bʉro gũñarikʉri merã irire ãmaníkõãma. Marĩpʉ ʉ̃mʉgasigue
    ããrĩgʉ̃́ gapʉ ããrĩpereri mʉsã gããmerĩrẽ masĩsiami. Irire mʉsãrẽ sĩgʉkumi.
  nal-nal: Aubina ina xawit di inaxam paazaai wana Nakmai, di inaxam farvaras pana
    zalengang amun saan angkanaan, singsaxai Damana nim ikula la lia, xa rexaas faanong
    adu naagu izi gogof pana amun saan angkanaan.
  kyq-kyq: Nakgen bin se paac jee jeel Raa mal ey se ɓo daayum iŋg saap do ki. Ey
    num Bubsen maakŋ raa ki se jeele nakŋ kɛn naase Ꞌjeki.
  kwd-kwd: Nga ta'a na'a gila bobolosia God, gila manata 'abelo suria ni 'ola lo'oo.
    Mai 'amooru, Mama'a amooru 'i Langi ngaia 'e su'asuria sui no'o na 'i 'amooru
    moru bo'obo'o fana ni 'ola lo'oo.
  ded-ded: Bangec monnunac ngicngac Anutu mi negemmidae, yeneng imoc sasawa megecdeac
    negen negengngina imohai faigec fekecde. Nga Kurumeng Mangnginango ngeni wiac
    sasawa kpedadanggeandae, imoc bic negenude.
  ewe-ewe: Elabena trɔ̃subɔlawo tia nenem nu siawo katã yome, ke mia Fofo si le dziƒo
    la nya miaƒe hiahiãwo katã.
  nuy-nuy: '@see-verse:MAT.006.031'
  cop-BHC: ⲚⲀⲒ ⲄⲀⲢ ⲦⲎⲢⲞⲨ ⲚⲒⲈⲐⲚⲒⲔⲞⲤ ⲤⲈⲔⲰϮ ⲚⲤⲰⲞⲨ ϤⲤⲰⲞⲨⲚ ⲆⲈ ⲚϪⲈⲠⲈⲦⲈⲚⲒⲰⲦ ϪⲈ ⲦⲈⲦⲈⲚⲈⲢⲬⲢⲒⲀ
    ⲚⲚⲀⲒ ⲦⲎⲢⲞⲨ.
  buk-buk: Lau sambuc naŋ sêŋyalê Anötö dom, naŋ sêhêgo dau tu gêŋ hoŋ dinaŋ-ŋga,
    tigeŋ Damam undambê-ŋga kêyalê su bu mac apônda gêŋ hoŋ dinaŋ.
  pri-NT: Ba wà tàpé na càra caa tâmogòori Pwiduée, âna càra caa nao goro mudàra ê
    pâ pwiibà. Êco na wâguwà, âna wà Pwiduée Caa kàwà na é wânidò napwéretòotù, âna
    é nye tâmogòori ê pwina nümawà goo.
  zpq-NT: Beṉe' ca' bi chesonxene' Diosen' con chesoe'laže' bi da' gata' yese'ej yesagüe'
    na' c̱he xaḻana'gaque'. Perw X̱acho Diosen' ben' zoa yaban' ṉezczede' bi da' ca'
    chyažjele.
  por-TFT: Aqueles que não conhecem Deus sempre se preocupam com estas coisas. Mas
    Deus, o Pai de vocês que está no céu, sabe que vocês precisam de todas essas coisas,
    então vocês não devem se preocupar com elas.
  gwi-NT: Juu Vit'eegwijyąhchy'aa k'injiighit kwaa nąįį t'ee, jii kwaii eenjit tr'igwigwidii
    ts'ą' eenjit hanagaandaii t'igiinchy'aa, gaa Zheekat Nakhwati' jii kwaii datthak
    t'ohchy'aa nakhwaandaii t'oonchy'aa.
  gvn-gvn: Bama Gentile-warra Godunku binal kari, jana yinyarrin milkanga junjuy-junjuynjiku
    bunday, mayijiku, kambijiku. Nganjan binal yundu mayi-kariku bunday, bana-kariku,
    kambi-kariku.
  nhy-NT: Nochi in yin tlamantle ika motlanemililtiaj in tlakaj katlej mach kixmatij
    Dios. Pero namejwan ankipiaj namoPapan katlej kajki ilwikak katlej ya kimati tlan
    amechpoloa.
  asm-FB: কিয়নো অনা-ইহুদী সকলেও এইবোৰ বিচাৰে আৰু এইবোৰ যে তোমালোকৰো প্ৰয়োজন, এই
    বিষয়ে তোমালোকৰ স্বৰ্গীয় পিতৃয়ে জানে।
  okv-okv: Ke ainge amo God ke be ae embomeni na pere eora rate ungo donda ainge jigama
    eova amo ungota Mama God matu kiarira
  mxt-NT: Vatyi ñáyɨvɨ cha ñahri tuhun Nyoo caá añima, chicá xaan xiñi ñu tuhun ihya.
    Soco nyoho ma caca iñi ndo tuhun cuan vatyi iyó noo Sutu ndo, ra nyaá andɨvɨ.
    Ta chitó ra ñáá ndɨhɨ cha chiñuhu chi ndo.
  tzo-NT: Hech chlo'laj yo'ntonic ti much'utic mu xojtiquinic ti Diose. Ti Jtotique
    ti te oy ti vinajele scotol sna'oj ti c'usi chtun avu'unique.
  ind-AGS: Semua hal ini dikejar oleh orang-orang yang tidak mengenal Allah, tetapi
    Bapa surgawimu tahu semua hal yang kamu butuhkan.
  omw-omw: Kotira qua hia riaa nraakye qorahua, mwihua mwitaa timwaqita vi variarave.
    Nkye hia mwihua nraantantaate. Nkyi sova nyaamwuni variva nkye ekyaa mwi inraikyarara
    aara ntaara ntapihi kyeroma variho.
  yrb-yrb: I Ju me aika uwarama ina doberegou utaitaro nono yanu urero ibinu Baba
    ina yanu ibeta Dawa iwata utasu.
  maa-NT: Nga yije tsojmì koi, k'oa̱á tjín xi ótsji jñà xi̱ta̱ xi mìkiì mokjeiín‑la̱
    i̱t'aà ts'e̱ Nainá. Ta̱nga jñò tíjnaá‑nò Na̱'èn xi tíjna ngajmiì xi jyeé tíjiìn‑la̱
    nga mochjeén‑nò ngats'iì tsojmì koi.
  mcq-mcq: Ike uneunecha kijahija Jenitaruepo vwihana vejura. ꞌEnakaivo joni Oma kaꞌene
    kahi akúpa ꞌahi hinujara uneunechaka mapoka kaꞌene ja pivusahujija nihe paranuna.
  sus-A: كَاقِرِيٍ بِرَ مَ نَ قٍ مْولِ نَن تُن قْشْ رَ. عَنُن، وٌ بَبَ نَشَن نَ عَرِيَننَ،
    عَ عَ كٌلٌن وٌ هَيِ نَ نَ سٍ بِرِن مَ.
  jpn-1965: こういうものはみな、異邦人が切に求めているものなのです。しかし、あなたがたの天の父は、それがみなあなたがたに必要であることを知っておられます。
  fra-SBL: Car les païens recherchent toutes ces choses ; votre Père céleste sait
    que vous avez besoin de toutes ces choses.
  yka-yka: Meˈ aˈa manggaˈi mangataˈuhan Tuhanin, iye hep inin luwal pinikilden. Saguwaˈ
    kaˈam, subey kaˈam gaˈi magsuse peggeˈ kataˈuhan Samabi Tuhanin weˈ iye inin meˈ
    sukalbin.
  mle-mle: '@see-verse:MAT.006.031'
  shp-NTPO: Ja Dios ikonhayamaibaonresa akai ja jawékibo kopí masá shinankin. Ikaxbi
    ja maton Papa Dios naikan ikátoninra, moa onanke mato jaskara jawékibaon maxkata.
  aom-aom: 'God-are jö bogo hejëꞌe raromarue ariböviohuro ie jove bövie biseꞌe ëhuremu
    uehorovoruomaje höjo. Röhu jemëro nadi ëhioho ëꞌorëjo. Jemesi Vavue öꞌidöre hijajohuro
    iae mae garomo uvajëjo: Jemë iëro jovëro rabëro ëhuro biririvoromo raromarujëjo.'
  geb-geb: Mba ndava vurar ki gumgi gu mbigi, mbe mba khesharigi bigi ga nzuav gari.
    Nden Ndia, ana kha Hevenan ki, ana nde mba nzua mbui bigi, ana za nta kaŋgi.
  eng-WYCLIFFE: For hethene men seken alle these thingis; and youre fadir woot, that
    ye han nede to alle these thingis.
  bsj-bsj: Na weu nubo nyombo kwama wuyak ci do dukum kulenenmbo woti, Tee kume wo
    diyeu nyimom kom ti citi.
  cak-cak: Roma ri man quiniman ta ri Dios, yexule-yejote' chunojixic achique lugar
    niquiq'uen-vi ri achique nic'atzin chique. Jac'a ri aj-chicaj Itata' reteman chi
    ronojel re' nic'atzin chive.
  chf-NT: Uc'a upete ni jini sec' jin chich u sacänob ni gente que mach u totoj ch'u'ul
    c'ajti'i ni mero Diosba. Pero jini cä Papla ni ya'an tä cieloba worin yuwi chich
    cache' c'änäjtac ac'ala upete ni jini.
  tlf-tlf: God imi ilak dolin binim bilip iyo alugum mufekmufek kanupmin boyo fen-bom-nilipta,
    kwan-nuubip kale, ipmi Aalap abiil tigiin kayaak iyo ipso iso itamata e, bilip
    iyo alugum mufekmufek boyo dilin-bilip kalaa agan-boma ko.
  piu-2006: Katutjaku ngurrpa tjuṯangku mangarri ngalkukitjangku kutu kuliṉi. Paapa
    Katutjanya nyurrangarrimpa ninti nyinanyi, nyurrangarri mangarri ngalkura kapi
    tjikilpayi, mantarrangkaṯarranyurra tjarrpapayi. Yalatjiku paapa Katutjanya ninti
    nyinanyi.
  poh-NT: «Nikꞌor aweh tak chi ma̱ban tak jeꞌ reꞌ maj reꞌ take cꞌacharel reꞌ maꞌ nquinimej
    ta i kAja̱w Dios, xa nok ti china̱ risiqꞌuiric quiwaꞌ quiha̱ꞌ on rilokꞌoric quisoꞌ
    no̱j quicapew-bal. Ra̱j hat-tak riwi̱ꞌ chi maꞌ jeꞌ ta reꞌ enaꞌn tak maj reꞌ chiꞌnchel
    reꞌreꞌ, reꞌ kAja̱w Dios wilic cho pan taxa̱j rehtꞌalim chic cho chi curman chaweh
    tak reꞌreꞌ eh ruꞌum reꞌ nariyeb cho aweh tak.
  tue-tue: Atibʉ́reco macãrã Cõãmacʉ̃rẽ padeohéra tee niipetirere wãcũpatiya. Marĩ
    Pacʉ ʉ̃mʉã́sepʉ niigʉ̃́ mʉ́ã boorénorẽ masĩtoai mée.
  bjp-bjp: Fanu ae na kabarais ri lala im la isi foron tier igii, isau le Tama gam
    buuii na kukulii i usum le gam dar foron tier ae.
  xon-xon: Tiwan ngbaan mɔmɔk pu le binib bi kaa dii Uwumbɔr aasan na aanimbil man.
    Nite Uwumbɔr u bi paacham na nyi ke ni ban tiwan ngbaan mɔmɔk.
  tzo-ZNT: Ti muchꞌutic mu to ta xchꞌunic li scꞌop Rioxe chat yoꞌonic. Li voꞌoxuque
    snaꞌoj cꞌusitic chtun avuꞌunic ti Jtotic Riox ta vinajele.
  mpm-NT: Chi taka un ka kaꞌan yɨvɨ, ja tu ka nakuni i nau kuu Yandios. Ko roꞌo naa
    ra, iyo ɨɨn Tata ra ja kuu Yandios kancha andɨvɨ, ti ja jini ya ja taka un ka
    nandɨꞌɨ ra naa ra.
  ots-NT: Porque cʉ cja̱hni cʉ jin gui meya ca Ocja̱ i mpɛgui i joni göhtjo yʉ cosa‑yʉ́.
    Nuquiguɛjʉ, i bbʉh quer Tzi Tajʉ pʉ jar ji̱tzi, cja̱ guegue bí pa̱di göhtjo ca
    guí nestajʉ.
  hoy-hoy: यतिकी गैरयहूदी ई सप्पा वस्तुगोळ्द खोज दा ईरतार, पर नीम स्वर्गीय आप्प जान्सतान
    कि नीमी ई सप्पा वस्तुगोळ्द जरवत आद.
  amo-amo: Imon ilele vat alumai din cisu nibinayi mine npizuru ninin, Ucif mine tutung
    kitene kani yiru idi nin su ninin vat.
  pjt-pjt: Nyanga alatjiya Godaku ngurpa tjuṯangku rawangku kulilpai mantjintjikitjangku.
    Palu Mama God Ilkaṟitjanya ninti nyinanyi nyura pala mukuringkunytjitja uwankaraku.
  cwe-cwe: Kwaviya wanhu weli siyo Wayahudi wokuwa na yungwayungwa da yano yose, na
    Tati yenu yeli kuulanga kovimanya kuwa molonda yano yose.
  daa-NT: Gamin ŋuur-ak, illa gee kuuk ibanno Buŋ kat diya kaƴco. Kar kuŋ gay, Takko
    Buŋ kaak goy ka samaaner ibingig gamin kuuk yaako nece.
  mlp-mlp: '@see-verse:MAT.006.031'
  ape-C: Eshesh eshudok madae shudukemesh um Iruhin iri eshesh ko esheshish urkum
    apahw ta yowesh um shurim eshudok ihish eneshenesh. Douk ipakin Yaken nape iruhw
    heven iri anan iganigadae nadukemesh jurug um eshudok ihish eneshenesh ipak wokeshi.
  bgs-bgs: Tô langun manubù na dì ágbánnal ka Manama, inalayun dan ágpamasakán ni
    langun. Isóddóran katô Ámmà yu na Manama tô mga ágkailanganán yu.
  faa-faa: Arirakano nena aporomo maiya suamo makata nakosane soko, pasuane soko,
    kára himu tumurumo hemakapurapo. Arirakano makata nakosane soko, pasu osohokosane
    soko, farakano mokoakosane nómo Ata hepene yapura reamo hemakapurapo.
  kik-kik: Nĩgũkorwo maũndũ maya mothe nĩmo macaragio nĩ andũ arĩa matetĩkĩtie Ngai.
    No Ithe wanyu wa igũrũ nĩoĩ atĩ nĩmũbataragio nĩmo.
  cap-NT: Ana criichi z̈oñinacaqui tii muntu cucasanacz̈quin kuzziz ojklayc̈ha. Anc̈huczti
    ana niz̈ta kuzziz cjeella. Anc̈hucac̈ha arajpach Yooz Ejpchizqui. C̈hjultakic̈ha
    anc̈hucqui pecc̈haj niiqui, liwj zizza Yooz Ejpqui.
  ksr-ksr: '“Ii kokaembaajoŋ: Uumeleembaa gadokopa yoŋonoŋ iwoi kuuya ii buŋa qeŋ
    aowombaajoŋ kaparaŋ koma uugere momakeju. Oŋonoŋ iwoi kuuyaajoŋ memeqemeaŋ meŋ
    osiŋkejuti, oŋoo Siwe Maŋgianoŋ mono ii modaboroja.'
  eng-TNT: After all these thynges seke the getyls. For youre hevely father knoweth
    that ye have neade of all these thynges.
  sbs-sbs: Vantu vasa zimini nji va saka izi zintu, imi ishenu wa kwiwulu wizi kale
    zimu saka.
  sue-sue: Awa diga meni kotumai nusokare amira potawera itewia awa. Nikare nena awa
    tepo ewanana oko nuamunowa, awa utura Mama nisokare meni ninitinowia awa.
  fra-NCL: Car ce sont les Gentils qui recherchent toutes ces choses, et votre Père
    céleste sait que vous en avez besoin.
  bhg-bhg: Gentile embomai, God gae, awamanemi rorae berari eiwawa bain edo era, edo
    Mamo itomane utuda ami matu giuri rorae berari eiwawa jipapa edo ewa.
  snn-NT: Gu'a bain se'gabi ja'an bonsere cu'ejën ba'ijënna, mësacua bonse caraye
    si'ayete masiji Riusu.
  atb-NT: Tûngbaù pé kúm gi, haú pé banshoq lé châng hkat ho nyi akô; nghut kôlhang,
    mauhkûng htoq mâ é nungmoq é Îwa gi, haú pé lé nungmoq râ é hkyô, sé byî nyi lhê.
  cek-AK: (Gentel kaminawk mah ni hae baktih hmuennawk hae pakrong o;) hae baktih
    hmuennawk nang toeng o, tito van ah kaom nangcae ampa mah panoek.
  bkd-bkd: Ta iyan dà agkasamuk sa mga etaw ha hurà pa makakilala hu Dios. Sa Amay
    nuy diyà ta langit natun-an din ha agkinahanglanen nuy gayed haena.
  ctu-76: Como quixtyañujob wʌ' ti mulawil che' jach mi' bej pensalin chʌ bʌ yes mi'
    c'ux, chʌ bʌ yes mi' xoj. Pero jatyetla mach che'ic yom mi la' cha'len. Como añʌch
    la' Tyat am bʌ ti panchan yujil isujm pejtyel chʌ bʌ yes yom la' cha'an.
  lac-NT: 'A mac mʌ'' yer C''uj rajra'' cu cʌxticob ba'' cu bin u jantejob. Rajra''
    cu cʌxtejob yuq''uej. Rajra'' cu man u cʌxtejob u buquintejob noc''. Caj u ya''araj
    Jesús: ―Yʌn a Tetex ca''anan a mac cu cʌnantic techex. Raji'' yer a ba'' a c''atex.
    Raji'' C''uj ca''anan.'
  xla-xla: Adipalati, alikili sotapo ipapele alisisi yilo sikemte momalamha꞉ha꞉mdepo.
    Amasiyama wua꞉ A Pepele di dla halaye me-ya꞉malamana, wua꞉ta ipapele alisisi halomolowedeme
    solotamale himha꞉ha꞉ye.
  xav-NT: '@see-verse:MAT.006.031'
  cuk-cuk: Ar dulemar-Bab-Dummad-wissurmalad wegiid-ibmar bela amididimalad. Ar be-Bab-Nibneggi-Maiddi
    bela we-ibmarmar-be-abemalad bemar-wisid.
  tbf-tbf: Ine arie bu kepineits bu Kibang gi ko vodovodon palan surie. E Tamanga
    die i kur simi rangit a telekiran va nga pinat surie ine bu kepineits kokouk.
  uig-CYR: Чүнки ят әлдикиләр мана шундақ һәммә нәрсигә интилиду, амма әрштики Атаңлар
    силәрниң бу һәммә нәрсиләргә муһтаҗлиғиңларни билиду;
  ikw-NT: Kwnornu nụ kpakara nhne ele ka bụ nhne ele máa Chiokike noopio, Nda anụ
    ke oligwe magwụ nụ kpakara nhne ka zị anụ mkpa.
  khs-khs: 'Aputa: mokopo senayewi ikiwapo sopoke ma:na: nasewana, saowala, sosolo
    matana iliyewi matanesekeye. Aputa: ma:na: nasewana, sao kama:na:wana, kotetiyapita:
    tima:na:wa ki Ata hepene falemi elakamoke matanesekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሄ ኡባባ ፆሳ ኣማኔናዋንቱ ዳሪሲዴ ኮዪኖ፤ ሄ ኡባይ ሂንቴና ኮሺያዋ ሳሉዋን ዴዒያ ሂንቴንቱ ኣዉ ኤሬ።
  pma-pma: Veni vati demkoen koanek vi onen koakeil arkileatei Ahi. Veni Ahi Tata
    onami kilea revi en tounah vasi koa mitamurei eni en moulien onami.
  atd-NT: Ungod ogkasasow ka mgo otow no waro mataga to duon ka Magboboot to sikan.
    Di ka kaniu no Amoy no Magboboot no dio to langit, tahan din on natagaan ka og-awoson
    now.
  tel-2017: దేవుడంటే తెలియని వారు వీటి కోసం తాపత్రయ పడతారు. ఇవన్నీ మీకు అవసరమని మీ
    పరలోకపు తండ్రికి తెలుసు.
  hat-BSA: Paske se tout bagay sa yo ke tout payen yo cho pou chèche, men Papa nou
    ki nan syèl la konnen ke nou bezwen tout bagay sa yo.
  top-NT: '@see-verse:MAT.006.031'
  msk-msk: Yang yakaukud yang yakaundug sang manga otaw na wa akanarig sang Dios.
    Magkain mayo, pataan da yatigam yang Ama mayo aglangit sang yakaukud kamayo.
  gyr-NT: Ava Tũpa reroyasarẽhɨ aipo nungar reseño tẽi ipɨhañemoñeta yuvɨreco yepi.
    Pe Ru Tũpa ɨva pendar rumo oicua ité pẽu mbahe ipane vahe.
  kmh-kmh: 'Biynimb Gor minim ma niŋbay gok, tap kun gok dun aŋgiy gos yomb kun ak
    rek niŋbay. Pen nimb niŋbim: Bapiy chin semb biyoŋ mindip ak tap nimb yerip tikdip
    ak niŋimb.'
  ukr-ONPU: Бо все це язичники шукають, але ваш Небесний Отець знає, що потребуєте
    цього.
  emi-emi: Tau ngeleka atoa la iilou paepae isaa o voto, Tamaimim ateva epona liu
    ekilakila isaa o voto am tuutukuna etana.
  nay-nay: (Gentilar wilkun harnakar luku.) Nomauwe Ngaiowe wyirreungai nglemin itye
    pornun inde an harnakar.
  zpv-NT: laasii bwiinn nin ayi nuꞌnbwaꞌ Dxiohs riuuꞌ raꞌ ba lligaaba xa guidxeela
    raꞌ ba garaa raꞌ cohsa riiꞌ, per laꞌh tu nahpa tu tuhbi Xtaada tu nin nuu dxibaaꞌ
    ya naann Ñiꞌh cuun nin rchiꞌhn tu,
  gux-gux: Kelima laa bonla kuli tie bi nilanba n lingi yaala. Yi Baa yua n ye tanpoli
    bani ke laa bonla kuli tie yipo tiladi.
  kos-kos: (Pa inge ma mwet pegan uh fosrnga kac in pacl nukewa.) Papa tomowos su
    inkusrao El etu lah kowos enenu ma inge nukewa.
  ibo-ibo: Ọ bụ ihe ndị a ka ndị na-amaghị Chineke na-achọsi ike. Ma Nna unu bi nʼeluigwe
    maara na ọ dị unu mkpa.
  yml-yml: Yaubada ꞌana tobavu naninidi nuanuadi bwaikina faifaidi i vevenuafouviga.
    Weꞌe ꞌomi naninidi nuanuami, Tamami abame ꞌakonadi yami nuanua i ꞌasetadi.
  ory-ory: କାରଣ ଅଣଯିହୁଦୀମାନେ ଏହିସବୁ ବିଷୟ ଖୋଜି ବୁଲନ୍ତି। ଆଉ ଏହି ସମସ୍ତ ବିଷୟ ଯେ ତୁମ୍ଭମାନଙ୍କର
    ଆବଶ୍ୟକ, ତାହା ତୁମ୍ଭମାନଙ୍କର ସ୍ୱର୍ଗସ୍ଥ ପିତା ଜାଣନ୍ତି।
  bzj-bzj: Dehnya da di ting dehn weh peepl weh noh noa Gaad goh afta. Unu Faada op
    da hevn don noa dat unu need aala dehn ting deh aredi.
  chk-chk: Pun chokewe resap silei Kot ra chök ekieki usun ekei mettoch. Iwe, Sememi
    lon läng a silei pwe oua osupwang ren ekei mettoch.
  ssd-ssd: Nane Kuate gilai minig mbal agaŋ kame ta kilam tuku wamdus sulude. Tane
    agaŋ kame ta kugatok minam kumuŋ kuga ta taŋgine Mam samba mbolŋge minit nu kila.
  acr-TNT: Ma jenelaꞌ caquiꞌan ri winak na quetaꞌam ta uwach ri Dios, e cubisoj quicꞌuꞌx
    tak waꞌ. Noꞌj riꞌix cꞌo jun Ikaw chilaꞌ chicaj lic retaꞌam cajawax ronoje tak
    waꞌ chiwe.
  rop-rop: Ol detlot pipul hu nomo bilib langa God oldei jinggabat blanga ol detkain
    ting na. Bat wi Dedi langa hebin sabi wanim yu wandim. Im sabi yu garra abum daga
    en dringk en klos blanga jidan laibala langa dijan kantri.
  mee-mee: Iau ka role minmina kurumea, ra sana ri ra Iura keke tangtange oru nginngina
    kinung, bae Tamamiau ka lonamatana tapu roma, oru palu nga oru nginngina keke
    bollau raumana nge miau bole.
  mwf-2018: “Mu kardu ngamere nhini ngatha mi i nanhthi-nu perrewerr pumpan-ya. Mu
    nanki-nu-ka Yile neki pirrananpenu purru nhini-yu. Nukunu-ka the kanthinnan ngarra
    mi mami narnam i nanhthi mananhthi narnam.
  dif-dif: Jenia pratjana kana kojeli wontiai; ngangau Ngaperali juranali pariwilpani
    ngujamai, jura jenia pratjana ngamalkananto.
  gam-gam: Epil orko una wal yenda nambon dje nomane to pille we yenj ba, ye Nane
    kupill al moro ge, ye wal nane ge une pille kane yendo.
  nou-nou: '@see-verse:MAT.006.031'
  mqb-NT: Sə pəlay way matanan ataya cəna, ɗo sə pəra ahay. Aday Bəbay a kwanay Mbərom
    a ɗukwen a san zle, kwanay ki gen anan may anà way ataya way anahan.
  ape-B: Enyudakmali douk echech wo chudukemu God uli e atich i save ulkwip yowep
    umu chutimu ihechumali echudak. Wakuli ipak, ipakinu Aninu nape iluh heven uli
    douk natulipu ali anadukemech umu, ipak imas pulau ihechumali echudak ipak tukwahepomech
    uli.
  grc-F35: Πάντα γὰρ ταῦτα τὰ ἔθνη ἐπιζητεῖ· οἶδεν γὰρ ὁ Πατὴρ ὑμῶν ὁ οὐράνιος ὅτι
    χρῄζετε τούτων ἁπάντων.
  cav-NT: Yusu adeba baecua cuanaque tuna tumeque inime tupu tsehue jutidya juneniya.
    Micuana jadya inime tupu tsehue nejuneniume. Micuanaja taa tu aniya Etata Yusu
    barepa juque, micuanara ai ara ishuque, jutu ishuque jadya sareyaque tyaquique.
  kgp-NT: Ũ tỹ Topẽ vĩ ki kagtĩg ag vỹ tag to jykrén mág tĩ, hã ra ẽg jóg tỹ Topẽ
    vỹ ẽg vég tĩ, ẽg tỹ nén ve sór mág mũ ti. Kỹ to krĩ kufy han tũg nĩ. Ti hã ne
    ẽg vég mũ, ẽg jóg tỹ Topẽ ti.
  bvd-bvd: Nao 'osi ade 'uri nai, suli na toaa ne kera nao lau toaa nia ki God, kera
    'ana ne daka tola sulia doo nai ki. Ma ni 'oe ka nao lau, suli na Maa 'oe God
    'i salo nia saitomana sui naa 'oe kwai 'atoi 'ana doo nai ki.
  ukr-1871: Про все таке побивають ся погане; бо Отець ваш небесний знає, що вам усього
    того треба.
  apz-apz: Awonoho. Aꞌamu kengo hopiꞌnohinoso hofɨko yoꞌmayo yoꞌmayo mayoꞌne huno
    piꞌnɨngo piꞌnɨngo syafɨsyɨwoꞌnɨngkohofo. I osoꞌno sekwoe Mpohwo Anɨtu ahwomomo
    humaso sohwo kako yoꞌmayo soꞌno sekwo umofonyo yahonɨngkohofoso kako huno nto
    uyohoho. Kako wopɨngo wosemokosyohumamontonoho.
  yon-yon: Kwane, Godiibbandan kuu yiribman kee kwane nindorokiibbed kerekanmo yarembirimaib,
    kumban yiib meeni yiribman keyaa kuu yiib Ambe God yedin yekaadkeroon
  poi-NT: Porque jexpɨc jɨ̱xi iniit́ jém d́apɨc icupɨcyajpa Dios. Tsa̱m imétsyajpa
    it́u̱mpɨy jexpɨc cosa, pero mimicht́am iniit́ tu̱m iñJa̱tuŋ sɨŋyucmɨ. Ijo̱doŋ
    t́it́am mit́ogóyáy.
  wuv-wuv: Uaa ei rama'aa roromaa, rona ponineneraa minaa ei manumanu ei ma mei Amaa
    hamu'ou pafea na aidadii ba hamonei pa'i ei manumanu ei.
  quf-NT: Chaqa tukuy chaykunapaqqami Dyuspi mana kriyiqkuna chaynuqa yarpupakur kawsanllapa.
    Piru qamkunapaqqami unaq syilupi Taytaykillapa yaĉhayanna, imatami ministinkillapa
    nirmapis.
  yuw-yuw: Bumbumyi nano yu Kopotorochon foro makombing. Worocha tongga yu gurochon
    manomanoha yabic yabic youp morö tongga irot yicyic tongidang. Wohong sonu ihoroc
    toninga, muno, Nandöng soni momdec itacma yu urop son yaö manomanoha docmöangno
    kombingbödehac.
  hus-NT-1971: Axi yab u exlom c’al a Dios jats axi xe’ets tsalpopol c’al jahua’ teje’
    tsabal. Tata’chic yab antsana’ ta ca t’aja’, cum a cua’al a Tata ti eb ax in tso’obits
    patal jahua’ a yejenchal.
  med-med: Mbo wamp mbʉ ndi, rʉk rʉk mel mbʉ nga kel rondʉrmin. Wote, nim nga muⱡ
    kona Wu Tipanʉm ei ndi, nim mel ti nga mon ndurum ei pilpa morum.
  bch-bch: Ngansa gid panua toa timangamanga ngan Deo oa lolod ede ga ede ta tiloilo
    gid danga sisid toa bedaoa. Be Tamami buburiai iuatai ngan danga toa ngada ne
    gimi apapauis ngan.
  cco-NT: Co̱ꞌ jaléngꞌˋ dseaˋ i̱ jaˋ cuíingˋ Fidiéeˇbingꞌ i̱ jmóoˋ fɨꞌíˆ quiáꞌˉ jaléꞌˋ
    e lajo̱. Jo̱ dsʉꞌ ꞌnʉ́ꞌˋ, seemˋ jaangˋ Tiquíiˆnaꞌ i̱ guiing˜ ñifɨ́ˉ, jo̱ íˋbingꞌ
    i̱ nɨñiˊ e ꞌnéˉnaꞌ jaléꞌˋ e jo̱.
  deu-1951: Denn nach allen diesen Dingen trachten die Heiden; aber euer himmlischer
    Vater weiß, daß ihr das alles bedürft.
  alq-ALGNT: Mi mega igi8e ega ka teb8eta8a8adjin Kije Manidon apanigotc ka nanada
    8abadamo8adjin kakina ini kegonan. Kina8a dac 8in, Kidadami8a 8ak8ig ka tedj okikendan
    e nda8endamegon ini kakina kegonan kidji pimadjio8eg.
  ixl-NNT: tan aꞌ kuxheꞌ ni titzꞌa unqꞌa tenameꞌ uveꞌ yeꞌ ni niman u Kubꞌaal Tiixheꞌ.
    Pet ech koj ex, tan ootzimaleꞌ taꞌn u Kubꞌaal Tiixheꞌ uvaꞌ echen tu almikaꞌ kam
    uvaꞌ nisaꞌvit setiꞌ.
  boa-NT: Muurá ihdyu Píívyéébeke cáhcújtsotúmé ehdu ɨ́jtsámeíhi. Áánetu tsá ámuha
    tehdu menéjúcootúne. Muurá ámúháj Caani níjkyéjɨri íjcyaabe waajácú ɨɨná ámúhadítyú
    pɨ́htone. Aabe ihdyu ámúhakye pɨ́ááboóhi.
  etr-etr: Amo gadolada, udia dolö Gode helësëlo made amolia, nelebo amoli gadoi helësësamu
    aligilo nea. Amalo gaso, dilile Diado selesaia mosöa neebe ameada, dili nefolalebegoea
    nelebo amoli nimolöi dibe amoda dawadigi neamelë.
  quh-NT: Tucuy chaycunallata Diosta mana rejsejcunaka mayta munashancu. Janaj pacha
    Dios Tatayquichej yachanña tucuy cay imasmanta causanayquichejpaj pisichicuskayquichejtaka.
  kwi-kwi: Diosta pianchiruzne sunmin min kit pashiamtu. U chiyuras Papihshne u we
    aizpa wan pian.
  agm-agm: Samɨ Japɨho yamɨhapataatɨhɨ bimisɨho sapɨ kiya saiwaapɨ nenoaahɨndaise
    tatɨ aimɨ mmonatɨ gwɨnyaahore. Iyataatɨ saiwa isɨhiya Autaahaatɨhopɨ atɨhomiwɨ
    gɨmunyaapɨhiya kaiwai kiyaamɨ Autaahaatɨhoemapɨ gwɨnyaitaatɨwɨhaiwe.
  ubr-ubr: (Atonio osi bobo nanaba on sabu bokomasotis on ra fufur auris sebinonoten
    kwakwan.) Omi atonio sawar engon auris wogogoien on Tamam safamai isagob.
  tsw-NT: Ama a na e revei A̱sula̱ ɗa shi goon a tsu dama adama e ili i ndolo. Dada
    ɗu na ri zuva reve ta̱ na i cigai ili i ndolo suru.
  cax-NT: Arrübama macrirrtianuca icu na cürrü mapensarama iyo arrüna sane. Pero arroñü
    anati Uyaü au napese. Arrti tütusiatai ümoti arrüna naurriantümo.
  aia-aia: Na'isi mareho na 'iraaui sae narau ai'a aidangisia God rau 'adoma'i raha
    'ini'i. Naasi 'ai abui ta'aabemoou, 'inia 'ia Amamoou ara'ai aro 'a 'iraraa domou
    'irisi'i mareho 'isi.
  srp-1865: Jer sve ovo neznabošci ištu; a zna i otac vaš nebeski da vama treba sve
    ovo.
  agt-agt: petta awemuy megitta ta awan kiden makkamu ta Dyos muy, te yen kid ya kuga
    mafulotan nga magburung ta pagkatolay da. Ammi ya Dama muyewan ya makkamu ta ngamin
    masapul muy,
  lug-lug: Ebyo byonna bannamawanga bye bayaayaanira. Naye Kitammwe ali mu ggulu amanyi
    ng’ebyo byonna mubyetaaga.
  yby-yby: Monoka elamabo wewenasiya aya nesamuya data etipa kiki ohu jikaka niaboya,
    okulumau ahotipokaho aya nesaya edimotoka minametiboya dupaya dowa lametibo ne
    loko elene.
  heb-heb: כי את כל אלה מבקשים הגוים הלא ידע אביכם אשר בשמים כי אתם צריכים לכל אלה׃
  mpp-mpp: Ngic-ngigac aling Wapong mi ngagegaing, yenge socte wiyac sasawadi baningte
    ngage-ngagengineng iwa lobong fadaicte. Aime Honocmeng Mamacnginengti ngenge socte
    wiyac kpungkecaigaing, yogo biyac ngagedaicte.
  apb-apb: Mwala ni pu'o, ni kire ko lae otoi totolahi'e hiito'o i sulie mo ola urine.
    Ta'e i'omu, Aamamiu i Lengi e saie taane oto uri omu saeto'o aana mo olana.
  san-TEL: యస్మాత్ దేవార్చ్చకా అపీతి చేష్టన్తే; ఏతేషు ద్రవ్యేషు ప్రయోజనమస్తీతి యుష్మాకం
    స్వర్గస్థః పితా జానాతి|
  ben-IRV: অইহূদিরা এসব জিনিস পাওয়ার জন্য ব্যস্ত হয়; তোমাদের স্বর্গীয় পিতা তো জানেন
    যে, এই সমস্ত জিনিস তোমাদের প্রয়োজন আছে।
  ntu-ntu: X bzkq apuamu kxtrnzrlxngitiung kx nzaoti txpwz drtwrdr da lcng. Murde
    trnzkrlzlru kx Gct rkale doa nedeng da kx tryctrpwzu badr. A' nadcpx mz drtwrmu
    kx Trtemu kc Heven krlzle da kx trycpwzu bamu.
  pan-pan: ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਲੋਕ ਤਾਂ ਇਨ੍ਹਾਂ ਸਭਨਾਂ ਵਸਤਾਂ ਦੀ ਭਾਲ ਵਿੱਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ,
    ਪਰ ਤੁਸੀਂ ਚਿੰਤਾ ਨਾ ਕਰੋ ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਸਵਰਗੀ ਪਿਤਾ ਜਾਣਦਾ ਹੈ ਕਿ ਤੁਹਾਨੂੰ ਇਨ੍ਹਾਂ ਸਭਨਾਂ
    ਵਸਤਾਂ ਦੀ ਲੋੜ ਹੈ।
  tkr-tkr: Mane karbışde gırgınçına Allah qıdvyaats'anbışe haa'a. Şoqamee Xəybışee
    Dek vorna, şos man karbı ıkkananbıva Mang'uk'le ats'an.
  gvc-gvc: Cohamacʉre cahmaeraina sehe tíre ã macarucua nina. Mʉsa Pʉcʉ mʉano macariro
    jipihtia mʉsa cahmaare masina. To ã masichʉ pjíro cahya tʉhotuena tjiga.
  mwp-mwp: '@see-verse:MAT.006.031'
  ksj-ksj: Badiꞌa aḡuꞌa azaḡaniꞌa ꞌahiguḡa niduꞌa vaḡeꞌohe. Zae Moze, adureo radiuꞌetaꞌaꞌe,
    zaꞌa eꞌe ḡauḡa urateꞌetaꞌaꞌe edeḡa.
  sbk-sbk: Pipo abhinsi bhahuganza amambo iga, nu Dada winyu uwahumwanya aminye aje
    muhuganza igo.
  mya-JVB: ထိုအရာ များကို သင်တို့သည် အသုံးလို ကြောင်း ကို ကောင်းကင် ဘုံ၌ရှိတော်မူသောသင်
    တို့အဘ သည် သိ တော်မူ၏။
  kgf-kgf: Imi mia ic enia eneŋ imuac waŋanʒu. Waŋu kurumeŋ Maŋgocginanéŋ iwawai imuhucyawac
    hocanʒu imi nindacʒac.
  awb-awb: Maniká íre tagaríáh kégá minayabe iwíáh íwíáhéra sene sirupipeq iwíáh kikirowe.
    Iteriboga ite íre mationa naneq aiq tagaríéhre.
  gdn-gdn: Mamanuga God eba kataimugu ragidai tawana tawana idiwu ki mu inako notapiyamu
    kwaenetagamu iwu, ko wi Mamaga kunumau tondau ki e kataiya da wi bani pa mena
    ade gwedegwede pa mena pa idiwana ki ka eba baganai.
  nko-NT: Ɩ́nɩ aná ɔmátɔ́fɔ bʋtɛsrɩ́ gya nɩ. Mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ yin
    ánɩ́ ɩ́nɩ fɛ́ɛ́ dɛ mlɩ hián.
  bsn-NT: Dios yarã me ñarãma, tire bʉto tʉoĩarejairãma. Manijʉarema, mani jacʉ õ
    vecagʉ ñagʉ̃mi, “Ti rʉyaja, ĩnare” yimasigʉ̃.
  pib-NT: Gi rixanu payine pejnuruko tyekaka rujgana. Ga wa Giru tengogne Gajeru gimatlu
    tyekaka pejnuruko galukanru.
  wiv-wiv: Na vuna nuhu kua beta dia na lala a Vuvu, ia dia ta lala dia kata tututu
    kara goloaloa kamahi kua. Palaka a Tamamiu kua e heta na lagato, ia e lala ma
    kete kamiu goloaloa laveve kena vona.
  reg-reg: Kulwokubha abhanyamaanga abhaiga amagambo ago, Lata Bhugenyi wemwe owamulwile
    kamenya kutyo omwenda ebyo byona.
  mlh-mlh: '“Oi iŋi ore: Maŋkekerisiere yauraine yoŋo ya sosowo oi raugakimiŋgo yameŋ
    keku manjo maneegobi. Ŋoŋoji ya kokoinere basiqasi eku quŋgaegobi, ŋoŋore Sombuŋ
    Mamaŋaŋunji oi mane forega.'
  gof-ENT: ሄ ኡባ ፆሳ ኣማኖና ኣሳይ ዳርሲዲ ዴማናው ኡንዔቶሶና። ሂንቴ ሳሎ ኣዋይ ሄ ኡባይ ሂንቴው ኮሼይሳ ኤሬስ።
  aau-aau: Haiden homkwe ayay o, omeme senkin senkin o, seme-aw nuw-nan kworpakwor
    kawk wayr. Ama, hom omeme seme nak-wayr e ma nan mokwe, hmo Aio nonkumey ko hiykwe
    nonkway.
  tvk-tvk: Vengan hisit nenexoen xil xa mak be na ngan xil xa latakil ti Hi reitin.
    Vengan Hi Tamemim mikil vuol ni holesok xil vus xa mube tamure ni e meulien namim.
  prf-NT: Gapu hidi iyád a bagay en kákkabalisaan nen Hentil hidi. Tukoy nen Ama moy
    dilanget a kailangan moy i atananid a hidi iyád a bagay.
  auy-auy: Maníkóní aambó ímbo arááíwáéwi tóné nonémó náíyantafesa óraaꞌ-imayaa wéowe.
    Tómbó nombó ímbo wéneꞌo éꞌa púwófo séna kentifo imáyáa éna wétimifo imáyáa ímba
    óraaꞌ-imayaa wéeꞌa
  tbg-tbg: Kotirara kia iri varia vaiinti nahentika, vika minti tivaqi viha vi haikara
    vi haikara rantaqi vi variarave. Ne kia vika aanaraate. Ni Qova naaruvaini vaiva
    ne vi haikara vi haikara aavoqiara kankomakero iri tave vaivama vaivo.
  hub-NT: '@see-verse:MAT.006.031'
  hmo-hmo: Bese idauidau taudia ese unai gau ibounai idia tahua noho. To emui Tamana
    guba dekenai ia noho be ia diba, umui ura gaudia ibounai be unai.
  big-big: Yongkambanu Anotoyegi iwaka ono puwili kang mabiyeng watabi pilik piyengki
    wilek kang tiya maniwili. Anoto inigi Mango paka ngalege yolubek ini ngeragi keya
    kai wik yolugiyeng wei keya kagorik wakiyagiyeng weiyagi purik pugu iwaka mena
    wilek ngelek kumuli nagani.
  gux-G: Keli ma lani ya bona kuli, bi nilanba n lingi lani. I Báa yua n ye tanpoli
    bani ke i bua lankuli.
