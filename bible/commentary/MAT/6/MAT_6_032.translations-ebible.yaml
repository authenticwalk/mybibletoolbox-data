  zar-NT: Bönachi yödzölió ni tuʼúbi tuʼguíʼi niʼa que yúguʼtë lë ni, pero zoëʼ Xúziruʼ
    yehuaʼ yubá, ateʼ Lëʼ nö́zinëʼ naquíniliʼ yúguʼtë lë ni.
  kde-kde: Kwa kuva, anelo lammalele njo lavátàhà vanu vakámmaite Nnungu. Henga Atata
    wenu wa kulihunde ànimala kuva mùnisikikila anevyo vyammalele.
  ata-ata: Xo ta mitema ane ilavusou Lataua uasi no lia ꞌo ne, aneꞌi ixavutala piena
    sou ikakamulinu mimii ane ne. Ia Maminge muxolu no opo loxotolo ne mulavusou lexe
    mimii ane ne, anu laixe sou ngingi nganoꞌu.
  qvw-NT: Diosman mana chalapacücunallam chaynu wañupaculcan. Amcunapñatacmi ichá
    janay pachäćhu cä Tayta Diosniqui ima pishipacuśhayquitapis yaćhayanña.
  nfa-nfa: Dhèu dhu parcaya boe Ama Lamatua, rèngu sabꞌa loe boe ho neo abhu aaꞌi-aaꞌi
    se. Te ngaa miu baku tao sèmi èèna, te Ama miu ètu sorga dhu neꞌa aaꞌi le, ngaa-ngaa
    dhu miu parluu.
  tnp-tnp: Sotətəlɨg pɨkiən. Nətəmimi nətəm kotəruru Uhgɨn, ilah kautətəlɨg pɨk e
    natimnati iətəm tol lanəha. Mətəu itəmah nenətɨ Uhgɨn mɨn, kəni rəhatəmah Tatə
    əpəha e negəu e neai, in təhrun məmə nəkotəkeikei motos natimnati mɨn əha.
  urd-urd: क्यूँकि इन सब चीज़ों की तलाश में ग़ैर क़ौमें रहती हैं; और तुम्हारा आसमानी
    बाप जानता है, कि तुम इन सब चीज़ों के मोहताज हो।
  hot-hot: Ŋê daluk ethak elaŋviŋ ba esopa nôm takêŋ. Ma doŋtom môlônim Lemambô atu
    ba hamô malak leŋ hayala môlônim malaiŋ ba tem nêm nôm takêŋ êndêŋ môlô.
  mqj-NT: Itin matin kara-kara susio napeang to tae' ummissanan Puang Allata'alla.
    Sapo tae'koa' iko la susi, annu innang naissanan iko Ambemu yao suruga angganna
    kaparalluammu.
  rus-SYN: потому что всего этого ищут язычники, и потому что Отец ваш Небесный знает,
    что вы имеете нужду во всем этом.
  mbh-mbh: Eneke areko olemi mire nge a God avele, or alavusnga olemi pompom nge aning
    na teunong, ave Titomomu a God ako a Pen a Urvet, ilemi mire nge ur areko thomu
    o oror nge.
  bdd-bdd: Gwae bewa gide tomiya ganamuli ꞌidi gwae. Ma toꞌaha ꞌimi nuwatuhu Tamamiu
    galewa ꞌisanapu pwaidiya, gide ꞌami ꞌeꞌahai ta ꞌami weꞌaha ta wete ꞌami ꞌaleꞌo
    ꞌiꞌebwaegomi tuwa.
  cbt-NTPO: Co Yosë imapisopitahuë' ina pochin yonquipi. Ma'sharáchin yonquipi. Canpitaso
    nipirinhuë' tatanëma' inápaquë ya'huërinso' yonquirinquëma'. Ya'ipi pahuantërinquëmasopita
    nani nitotërin.
  srn-NT: Bika na sma di no sabi Gado e broko den ede nanga den sani disi. Ma yu P'pa
    na heimel sabi tak' yu abi ala den sani disi fanowdu.
  cta-NT: Juaꞌa̱ nclacua tiꞌ ñati̱ nu ná ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi tsiyaꞌ
    ti. Pana jlo tiꞌ ycuiꞌ Ndyosi Sti na nu ntucua nde cua̱ chaꞌ lyiji chaꞌ biꞌ jiꞌi̱
    ma̱,
  bqc-SIM: Luayãdↄ̃nsaiↄ ↄ̃ pↄ́ beeↄ píi yã́ ì dↄaanɛ́. Lá á Mae pↄ́ kú musu
    dↄ̃ kɛ́ pↄ́ beeↄ ni kuwá,
  tcz-CHONGTHU: Hiche lunggel ho hin tahsan lou ho lunggel athu nun ahi, hinlah vana
    umna Pau chun hiti ho jouse na ngaichat uchu ahet ahi.
  mar-mar: कारण या सर्व गोष्टी मिळवण्याची धडपड परराष्ट्रीय करत असतात, कारण तुमच्या
    स्वर्गातील पित्याला तुम्हास या गोष्टींची गरज आहे हे ठाऊक आहे.
  snp-snp: E’e, aya netawa-matawa muki yamu ya ailo feka wenena yate moni wili-wili
    afa, ido Metibo kosinau nemo we yakafo netawa-matawa muki ya linate olunawamo
    ogofunami neta ya moda koli minaiye.
  isl-isl: '@see-verse:MAT.006.031'
  spy-NT: Biiko choo ‑mēēnkētē Yēyiin ꞉chēē imoymooyē tukuuchoo tukul, nteenee inkētē
    ꞉Kōōn nyoo miitē kibkōōnkōy kule misyook akweek ōnyōōru tukuuchoo tukul.
  xnn-xnn: Tay siya na nan nenenenemnemen nan adi mamati ken Apo Dios. Ngem dakayo
    et gegetken Amayo id daya nan am-in ay masapolyo.
  mwe-mwe: Pabha bhandu bhakakwaamanyanga a Nnungu bhanaabhushilanga yene yoweyo.
    Ainabhenunji bhali kunnungu bhamumanyi kuti nnakwiipinganga indu yoweyo.
  tte-tte: Siya nige simemeli ginauline bwaite besiele siloyaloyai. Tamamiu bulibuli
    mena ikataiyako ginauline bwaite kaba saguimiu.
  tcs-tcs: No kam wase demwan uda i prapa woribaut demting, bikoz bipo yupla i gad
    woribaut ol samting, PapaGod blo yupla de antap lo eben i pinis sabe wanem yupla
    i nidem.
  hlt-THB: Lawkih thlangkhqi ing ni ve myihkhqi ve a mi sui hy, vemyih ik-oeihkhqi
    ve ngoe u hyk ti tice khawk khan nakaw nangmih a Pa ing sim hy.
  soq-soq: Apana mida God mai atentoipona mo walama uduudu nitu ema insaisawantoie
    lai. E Mamala uboo wandia e nitu ema uduudu menaledia atembaida.
  qub-qub: Tayta Diosman mana yäracojcunallami chaycunapäga yarpachacuycan. Gamcunapäga
    Tayta Diosninchi maynami musyaycan imata nistaycashayquitapis.
  att-att: Ta si Namarò, nga Yáma naw ta lángì, ammu na gemma ta máwák naw ngámin
    danniaw. Á yù ira nga ari manguruk kuna, danniaw lâ nga magannagannuk yù ala-alerad
    da.
  bki-bki: Nao, bogo nonovio ga tomu na maka amonea Atua nalo ajum̃a ajidomii m̃ele
    vite nalo na jibe na julaka, mia kamiu, Karamemiu napano jo mave, naio mijikia
    ruei ka monoka kamiu kumisidom ka kuvar vite nalo na.
  bqp-bqp: Kifirinↄn pↄ́ pìnↄ pínki yã dì dońnɛ arɛ. Zaakũ á De kũ à kú musu dↄ̃
    kũ pↄ́ pìnↄ kↄ̃ sì kãáo,
  mcp-mcp: Ikûl ishús wə́ í dʉ́ ŋgə wádʉga sɔ̧́ isâ ínɨ byɛ̂sh. Bɨ báá kúgá dʉ sɔ̧́
    byo, nəcé Sɔ́ɔ́ŋgʉ́ wʉ́n jɨ́ gwɔ́w yɛ́ mə mpú nə́ í jɨɨ bɨ́ isâ byɔɔŋg.
  hat-hat: Tout bagay sa yo, se moun lòt nasyon yo k'ap kouri dèyè yo tout tan. Men
    nou menm, nou gen yon Papa nan syèl la ki konnen nou bezwen tout bagay sa yo.
  npl-NT: Porke nochteh non amo kixmatih Dios kitemolijtinemih kenomi kipiaskeh nochi
    ni, pero nomejwah nonkipiah se Nomotajtsi non kajki ilwikak, iwa Ye ya kimatok
    tlan nomechpoloa.
  bgg-bgg: (Migi oi pho ne zab hì pha chiang è idang samdiig ro.) Naro hamangkhung
    pha Aphuii è nathek è hìthek pha manathek chiid pha ji ne thiegjong ro.
  eng-TCENT: For the Gentiles seek after all these things, and your heavenly Father
    knows that you need them all.
  eng-BSB: For the Gentiles strive after all these things, and your heavenly Father
    knows that you need them.
  cpu-NT: Apatziro okantzimoshirevaitari ikaratzi kaari kempisantatsine. Irooma eerokapayeeni,
    jiyotakoyetzimiro Ashitairi Inkitesatzi opaiyetarika kovityiimoyetamiri.
  san-ASM: যস্মাৎ দেৱাৰ্চ্চকা অপীতি চেষ্টন্তে; এতেষু দ্ৰৱ্যেষু প্ৰযোজনমস্তীতি যুষ্মাকং
    স্ৱৰ্গস্থঃ পিতা জানাতি|
  tac-NT: Alarigá nokame ju ralámuli tabilé bijchígime Onorúgame nila ra'íchali. Alué
    ralámuli asíriga 'nátame ju ye tábiri. Alué 'emi O'nola Onorúgame alué 'pa rewagachi
    bejtégame, asíriga 'la machí tachiri tábiri resílá 'emi.
  eng-WEBPB: For the Gentiles seek after all these things; for your heavenly Father
    knows that you need all these things.
  gfk-H: Ken ra linga, diet ing pa diet nurnur ta Kalou, diet la nanaas panei. Senbia
    no amuat Sus kinam ra mawai i nunurei tar bia muat supi ken ra linga bakut.
  viv-viv: Au badi yoꞋo tulidiyao kalivai-dina Yaubada keke hidahalamaneni-ma hida
    gaitoma faꞋina hivenuwanauna, kadu tova moyaꞋaina hilelelena. Tu omiꞋiyao ma nuwanuwami
    hida gaitoma yami miya hagihagina faꞋina Tamami lobameya a gihalamanena.
  yao-yao: Pakuŵa yose yo ikuchenjeuchilwa ni ŵandu ŵangakwamanyilila Akunnungu. Nambo
    mwanya Atati ŵenu ŵa kwinani akumanyilila kuti nkuilajila yele indu.
  tgp-tgp: Haratu sei la tamlohi r̃or̃oha la lo r̃omkaka matan la hinau tari sei.
    Tamamim na tuka mo levosahi na hinau tari ka opoira.
  auc-NT: Mänïnö ante wadäni në ëñënämaï ïnäni näni cabo näni cabo wædäni incæte mïnitö
    guiquënë, Mönö æ̈ïnente wædö ante mönö Mæmpo ïñömö edæ do ëñengampa, ante pönëninque
    edæ guïñente wædämaï incæmïnimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko ane doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji baɡ̶a odoɡ̶owikomatatibige
    anoyeligo, codaa me lowoodaɡ̶agi. Ǥadiodi ane ideite ditibigimedi yowooɡ̶odi mopootibigetiwaji
    maniodi, codaa anadinixomitinigi.
  bmh-bmh: Go Uwait nugau ze i duanemen dudu agenag em e ebuan ece wabun dabilanemen.
    Bo, agal memeag Mesgai wag dareu go abiu meun, ece go salau a, gonun, gonug ag
    maramau.
  ctu-BL: Come pejtelel ili tac mi' sʌclañob gentilob. Come la' Tat ti panchan yujil
    pejtelel chuqui tac yom la' cha'an.
  meq-meq: Maa pəla wu neheye na, ndo neheye tə sər Mbəlom bay aye. Ane tuk na, Bəba
    kurom mə mbəlom a sər wu nakə a sakum aye.
  noa-H: Pãrau k'ap'ʌ nʌmgui hajim hanʌm, hõor Hẽwandam hiek hʌ̈k'abam k'ʌʌnta magʌm
    nem t'um k'ĩirju p'öbaadëmjã pʌaba sĩerrjëem. Mamʌ pãar Haai hʌ̃gt'ar chiraajemua
    pãrau nem hig nʌmjã t'um k'ap'ʌ sim haawai pãar chan warm k'ʌʌnjö magbaju haai
    nʌmgui hajim hanʌm.
  alp-NT: Yelu meru pusue tamata mei nusa rebe esi hlaleke loko Alla more esi nikwalu.
    Kaplalemi yake, Amami ndete surgare Irekwa be imi nikwa yelu meru lekwe.
  san-VEL: yasmaat devaarccakaa apiiti ce.s.tante; ete.su dravye.su prayojanamastiiti
    yu.smaaka.m svargastha.h pitaa jaanaati|
  kbq-kbq: Na'ankure mono ontahi vahe'mo'za, miko zankura nehakaze. Na'ankure monafi
    nemania Neramafa'a miko zankuma upama hu'nazana ko antahi'ne.
  kbh-kbh: Chë soyëngama, chë Bëngbe Bëtsábioye nduabuátmënga mondbétsenocochinÿena,
    pero ts̈ëngaftanga ndoñe. Ts̈ëngaftangbe Taitá, Bëngbe Bëtsá, ndayá cmojtsë́jabotama
    endë́tats̈ëmbo.
  ron-LSB: Căci neamurile caută toate aceste lucruri; dar Tatăl vostru cel ceresc
    știe că aveți nevoie de toate acestea.
  pon-pon: Pwe mepukat men liki kan kin raparapaki; pwe Jam omail nanlan kotin mani,
    me mepukat karoj mau on komail.
  nhe-BL: Pampa quej ni moilhuíaj nopa tlacame tlen ax quiixmatij Toteco, pero imoTata
    tlen itztoc nepa elhuicac, ya quimati monequi nochi ni tlamantli para ica inpanose.
  sps-sps: Ito ari na foka te komainy fiisok ror vainy vavaajets. E Tamamami kaa non
    Gormirmir natiny non a fo mamatsiny ka te kat kat romi.
  wnc-wnc: Sanga wa aminu dongu kundune nana Anutue dua nataingga asinggan asinggan
    panangge yakaingunin. Nanza enandang yuak kapata dandupan ginda aminu sanga wa
    apananga aminda yuaing ngang danduak.
  nmw-S: Hebwaden taine sidiye togoru-yan, sauge hoyowate bigi sohode-yan yake si
    luweniid. Tamamiu he bulubulu hobak i lapu mwao humiu nunuwamiu bigibigi hebwaden
    yake.
  bus-bus: Kifiinↄn pↄ́ pìnↄ píngi yã è dↄńnɛ aɛ. Zaakɛ a De kɛ̀ kú musu dↄ̃ kɛ̀
    pↄ́ pìnↄ kↄ̃ sìao,
  gub-BL: Tupàn rehe uzeruzar 'ym ma'e ima'enukwawahy agwer ma'e rehe tuweharupi a'e
    wà. Naheta kwaw agwer ma'e peme. Nuhyk kwaw peme. Penu ywate har ukwaw a'e ma'e
    ihyk 'ymaw a'e.
  imo-imo: Gotenga imboma naa molko tawendo moromele imbomani aku konopu ltemele nalo
    enonga mulu kombuna moromo Lapamuni eno yunge imbomanga mele molo ltemo kanopa
    moromo.
  boj-boj: Tamo uŋgasari Qotei qaliesai qaji naŋgi iŋgi iŋgi deqa are koba qaleqnub.
    Ariya niŋgi deqa are koba qalaib. Nuŋgo Abu laŋ qureq di unu qaji a qalie, niŋgi
    laŋa sqa keresai. Niŋgi iŋgi iŋgi deqaji oqnsib sqab.
  eng-DRA: For after all these things do the heathens seek. For your Father knoweth
    that you have need of all these things.
  knf-knf: Iko yaŋ yi yi banwooŋ baanfiyaar Naşibaţi bajaaŋ babi wo wo ţi bla, kë
    an, Aşinan anwooŋ du baţi ame kë nanuma iko mënţ bŧi.
  san-KHM: យស្មាត៑ ទេវាច៌្ចកា អបីតិ ចេឞ្ដន្តេ; ឯតេឞុ ទ្រវ្យេឞុ ប្រយោជនមស្តីតិ យុឞ្មាកំ
    ស្វគ៌ស្ថះ បិតា ជានាតិ។
  arn-NT: Kom tüfachi dungu ta rakiduamelkeeyew tati pu feyentulenolu ta Ngünechen
    mew, welu eymün ta nieymün kiñe wenu mapu Chaw kimnielu kom tamün duamtunieel.
  zas-NT: Din bén ad nünbeet ree Dios rüjn zian, laa reeman ru xgab por gra ree ni
    guin. Per lëjt yuꞌ xDadidi xanyabaa, abiꞌ laaman ragbeechaaw xhienin ryaadxidi.
  ken-NT: Mɛnyɨŋ ɛbhɛn mɛnkɛm kɛ̌ bǒ abhɛn bápú bo Israɛl básɨ́kɨ́ ntɨ arɛ. Kɛ
    Ɛtayɛka mmu áchí amfay arɨ́ŋɨ́ bɛ bǎbhɔŋ bɛ́bhɔ́ŋ mɛnyɨŋ ɛbhɛn mɛnkɛm.
