  hla-hla: A mamana ka teka te kato hatagala siler u tematan te gi lu menien. Ne Tamamilimiu
    i Kolö e atei silena te ngil mena milimiu a man ka hoboto teka.
  mav-NT: Katu­pono mi'u kat hap kape sokpe kat hap kape yn te'eru­wa­nẽtup at ka'ap
    yt Tupana mohey haria i ra'yn e. Yt karãpe i Tupana kape i'atu­wa­nẽtup haype
    e. Pyno yt naku i mi'iria ewywuaria wato­pyhu'at are katu­pono ti Ai'ywot atipy
    piat ti'atukuap kahato yne yne kat ko'i kat ko'i aipo pe yt kat i aimi­ky'esat
    ko'i kape tuwe­wa­nẽtup kahato aika­wiano aipo­wyro hamo haype e.
  kpf-kpf: Um kâtik a, zen um nâŋgânâŋgâziŋ zoren pane zemap. Zen ko yatâ mân upi.
    Ibâziŋandâ wan wangât kwakse, zo nâŋgâm naŋgâmap.
  ppo-ppo: Ti noatepae, ha̧le ho̧ko betó mole so whi̧rapené ai o̧la o̧larape saaitapóló
    doasi ketekȩ butu beterapó. Tépatei, dia̧né ai ya̧ya̧ du betere o̧la o̧lata,
