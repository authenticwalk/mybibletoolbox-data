verse: MAT.006.032
translations:
  kpx-kpx: Evieviholimale keabulike vatae onobenobe huhu moagama. Isito la Mamau otogoe
    umale keu laemo onoleu uoholiale ke hilokanu. Iale auna ke laovei.
  okv-H: Ke ainge amo God ke be ae embomeni na pere eagora rate ungo donda ainge jigama
    eagova amo ungota Mama God mahu kiarira
  tbo-tbo: Matababana geka hipulina uyahina tu meuputa geka ginoulihi he bibihehi.
    Ma Amami hoi yada i hanapugeya naka geka ginoulihi o lauhogalehi.
  mal-C: ദൈവത്തെ അറിയാത്തവരാണ് ഇവതേടി അലയുന്നത്. ഇവയൊക്കെയും നിങ്ങൾക്കാവശ്യമെന്ന്
    നിങ്ങളുടെ സ്വർഗസ്ഥപിതാവിന് അറിയാം.
  grc-SR: Πάντα γὰρ ταῦτα τὰ ἔθνη ⸂ἐπιζητεῖ·⸃ οἶδεν γὰρ ὁ πατὴρ ὑμῶν ὁ οὐράνιος ὅτι
    χρῄζετε τούτων ἁπάντων.
  bgc-bgc: क्यूँके गैर यहूदी इन सारी चिज्जां की टोह् म्ह रहवै सै, पर थारा सुर्गीय
    पिता जाणै सै के थमनै इन सारी चिज्जां की जरूरत सै, इस करकै चिन्ता ना करो।
  khz-khz: Palagu ati ripara talimara na egau maparara geraka-vetavurana, a Tamami
    kupai etaluna ripana, gomi egau goririwarana.
  deu-TKW: Um alles das kümmern sich die Heiden. Euer himmlischer Vater weiß ja, daß
    ihr dies alles bedürfet.
  zsr-NT: Bunách yödzlyú ni taꞌbö́ꞌ baguíꞌi niꞌa qui yúguꞌtë lë ni, san zoëꞌ Xuzruꞌ
    yehuaꞌ yubá, atiꞌ Lëꞌ nözcznëꞌ naquíniliꞌ yúguꞌtë lë ni.
  lin-lin: Biloko wana nyonso, ezali bapagano nde balukaka-lukaka yango ; kasi mpo
    na bino, Tata na bino ya Likolo ayebi malamu ete bozali na bosenga na yango.
  hns-NT: '@see-verse:MAT.006.031'
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, õor Ẽwandam iek ʉ̈khabam khʉʉnta magʉm nem
    thum khĩirju phöbaadëmjã pʉaba sĩerrjëem. Mamʉ pãar Aai ʉ̈gthar chiraajemua pãrau
    nem ig nʉmjã thum khaphʉ sim aawai pãar chan warm khʉʉnjö magbaju aai nʉmgui ajim
    anʉm.
  eng-EMTV: For after all these things the Gentiles seek. For your heavenly Father
    knows that you need all these things.
  mib-NT: Chi tāca ñáyuu ñayɨ̄vɨ jéē tu cácandíje cúu jeē máni sɨquɨ̄ jeē yáha cándɨhvɨ̄
    ni i. Te máá ró jijnáhan ró, chi íyó Tátá rō andɨvɨ́, te jíní yā jeē cájini ñúhún
    ró tāca jéē yáha.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽइन्‌बा खे़न्
    पाःन्‍हाॽओ पत्‍लो, कर साङ्‌ग्राम्‍पेदाङ्‌ङोबा खिनिॽ पानुदिङ् पाःल्‍ले़ कन् के़रे़क्
    पाःन्‍हाॽ चाहाबा के़जोगिॽ फाॽआङ् निःसुरो॥
  xnj-xnj: Muni ago goha gitangatiliwa na vandu vangamlanda Chapanga. Dadi winu mweavi
    kunani amanyili kuvya mwigana goha ago.
  mmx-mmx: Nedi xopmen dina nunu at ne Moroa dik bulu mu lempanga xeretna. Ne Temen
    nemi no vana at laxalibet ikleklen i do mik pakes ti na lempanga.
  cbr-NT: An Nucën Papa Dios 'unáncëma unicaman ca ñuñu 'itishi sinánan aín piti bitishi
    sinánan aín chupa bitishi sinania. A unicaman usaquin sináncë 'aínbi ca mitsun
    Papa Dios naínu 'icë an 'unania, mitsux chupañu 'ianan pitiñu 'aish cuni camina
    upitax bucuti 'ai quixun.
  tee-NT: Jantu alhamak'aninint'it ju ani taxtokni ni chunch ju talai ju yu'unch ju
    jantuca' tamispai ju Dios. Para alin ju quimpai'an ju vilhcha lact'iyan chai ju
    yuchi c'atsai ni makt'asq'uiniyat'it tachi chun ju ani taxtokni.
  eng-LSV: For the nations seek for all these, for your heavenly Father knows that
    you have need of all these;
  cak-NT: Roma conojel winak quiri' niqui'en. Pero rix c'o jun Itata' ri c'o chicaj
    ri can reta'n chic anchique ri nic'atzin chiwe.
  pah-NT: A'ereki a'ea rehe nhaporemo judeus'g̃arũive'g̃a gentios'g̃a nhag̃ataruhu
    jipi – kiroki g̃a ndojikogi Tupana'ga rehe. Tape'ag̃ataruhui ti hehe a'ero. A'ereki
    penduvete'ga yvagipeve'ga okwaha pe mbatere'ymame togwereko ti g̃a g̃wig̃wia nhaporemo
    javo, ei Jesus'ga.
  sja-NT: Mãgá k'ĩsiapata ijãadak'aa beerãpa. Mamĩda parã́pata ɨt'aripema Ak'õre Waibɨa
    iru p'anɨ. Irua k'awa bɨ ne-inaa parãpa falta p'anɨ.
  xed-xed: Inda tsaha ya ná, gwal kul snaŋtá Lazglafta ta psay. Nda sna Da ghuni ta
    luwa ta skwiha ta raku ka ŋa ghuni.
  mks-NT: Jáchi̱ na̱ co̱ xíni̱ íchi̱ cuéntá Ndióxi̱, na̱ cán cúú na̱ ndícani cua̱há
    ini sa̱ha̱ tócó ndihi ña̱ yóho. Joo cúú ndó cuéntá Ndióxi̱, tátá ndo̱ íin indiví
    ta xíni̱ va̱ha mé á ña̱ ndíma̱ní nu̱ ndó catacu ndó.
  gfk-S: Kike ra linge, dong pa dile nurnur tane God, di la sisilih pane. Iesene no
    numu Mama ruma ra mawe i nunure ter be mu supi kike ra linge bakut.
  bmu-bmu: '“Mi kewögöra: Urumeleŋgö kopa yeŋön yuai pakpak mi buŋa qem aŋgubingö
    kapaŋ köla urukönöp ahakze. Iŋini yuai pakpaköra mözöröŋgöba osimakzei, eŋgö Suep
    Iwiŋinan mönö mi möt teköza.'
  dgz-dgz: God tandayasine nagirewa wan dim dim mame iragi nanamu amuiwanum, amba
    wan dim dim ame munan anuiana, e Mamaya kimaniwa me asik tan.
  eng-GNV: (For after all these things seeke the Gentiles) for your heauenly Father
    knoweth, that ye haue neede of all these things.
  zaa-NT: Porqui'ni canu labí ríalatsi' nna, pues puro qui' canuá huadua iqquia quį.
    Pero Tata Dios qui' le enne' dua ỹiabara' nna hua yù bée qui'ni riquína'ni le
    iyaba ca cosį.
  eng-WEBSTER: (For after all these things do the Gentiles seek) for your heavenly
    Father knoweth that ye have need of all these things.
  guh-guh: Pamonae Dioso apo pejumecovënëtsivi, bajarapacuenia bitso sivanajamatabëxainabiaba
    ëpexaejavanexa, ëpenaxabijavanexa ata. Itsiata baitsi jane paneaxa paxainame,
    athëbëtatsia peecaenë. Bajaraponë yapëtane daxita xua panamatavenoname.
  bon-bon: Acejiyame umle cäco biname teepi te jäärngemusi ai gwidape bine, yepä weeme
    Babe cabucewe je tabe uja umle gyene, egä ai weeme singi gwidape gemi.
  nhw-BL: Pampa quej ni moilhuíaj nopa masehualme catli amo quiiximatij Toteco, pero
    amoTata catli itztoc nepa ilhuicac, ya quimati monequi nochi ni tlamantli para
    ica anpanose.
  swh-ONEN: Watu wasiomjua Mungu ndio wanaoshindania hayo, lakini Baba yenu wa mbinguni
    anafahamu kuwa mnahitaji haya yote.
  wbi-wbi: ulwakuva ifio fyoni vihangajikila vano navammanyile uNguluve. UNhaata ghwinu
    juno ali kukyanya akaghwile vunofu kuuti mulonda sooni isio.
  bba-bba: Gɑ̃ɑ nini kpuron weeweenɑ tɔn tukobɑ mɔ̀. Adɑmɑ bɛɛn Bɑɑbɑ wɔlluɡii u yɛ̃
    mɑ i yeni kpuron bukɑtɑ mɔ.
  eng-KJVCPB: '(For after all these things do the Gentiles seek): for your heavenly
    Father knoweth that ye have need of all these things.'
  kgk-NT: Upeixagwa-rehe opena pena oiko-vy judeu e'ỹ va'e Nhandejáry kwaa e'ỹha.
    Ha nde Ru yváy pygwa katu ne remikotevẽ gwive oikwaa va'e. Upéa rehegwa ereikotevẽ
    va'e-rehe ha'e oikwaa voi. Upéa-gwi ani erepena pena teĩ hese ereiko-vy.
  waj-waj: Vaidi hama Anutuuqaa kua rikieeraiya ii mminnaa iyauvaa varaaraivaara yaata
    utuaavai. Ii mminnaa iyauvaa ngia varaaraiyauvo hameetaiyauvaa vaa ngii Gioova
    ngiau aapu variivo taivai.
  cpy-cpy: Apatziro okantzimo-shiryaa-waetziri itsipa-jatzipaeni. Rooma eerokapaeni,
    riyotako-tzimiro Ashiteeri Inkitejatzi iitarika koetyimo-tzimiri.
  ekk-PKP: Kõiki neid asju taotlevad paganad, aga teie taevane Isa teab kõike, mida
    teil vaja on.
  mpx-mpx: Bolo nige hi aabulilek, sauga gegewena bugul ololal o hi loyaan. He Tamamiu
    labulabumwa iyaka i atena haba komiu nuwamiu bugul bolo ona o.
  wbp-wbp: '@see-verse:MAT.006.031'
  luo-luo: Nimar jopiny ema chandore ka dwaro gigi duto; to bende Wuonu manie polo
    ongʼeyo ni udwaro gigi duto.
  nhe-NT: Pampa quej ni moilhuíaj nopa tlacame tlen ax quiixmatij Toteco, pero imoTata
    tlen itztoc nepa elhuicac, ya quimati monequi nochi ni tlamantli para ica inpanose.
  aii-aii: ”ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܐܸܡܘܵܬܹ̈‌ܐ ܟܹܐ ܛܵܠܒܝܼ ܠܗܘܿܢ؛ ܐܝܼܢܵܐ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ
    ܟܹܐ ܝܵܕܹܥ ܕܐܘܼܦ ܐܲܚܬܘܿܢ ܣܢܝܼܩܹܐ ܝܬܘܿܢ ܠܟܠܵܝܗ‌ܝ ܐܲܢܹܐ.
  esk-NT: Atakkii ukpiŋaitchuat isumaalukmiraqtut supayaanik tamatkuniŋa. Aasiiñ aapari
    qiḷaŋmiittuaq iḷisimaruq inuqsraqtilaapsitñik iluqaitñik tamatkuniŋa.
  msb-msb: Ini an mga bagay na ginahandalan san mga dili-Judio pero ayaw niyo pag-iruga
    sinda kay an tanan na kinahanglan niyo maaram gayod an iyo Langitnon na Ama.
  cpa-NT: Dsa² tsa¹cue¹² Diú¹³ báh³ dsa² dsø²jiag¹² dsǿa¹² jmáh¹lah jǿg³ jøng². Ma²ŋi¹²
    báh³ Jmi² jniang³ dsa² guǿ¹² ŋi¹juǿi¹ hi² hniuh¹² ca¹lah¹jǿ¹ hi² jøng² quiánh²
    hniah¹².
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌କେ ନାଜାନ୍‌ଲା ଲକ୍‌ମନ୍‌ ଏ ସବୁ କଜିବୁଲ୍‌ବାଇ । ଆରି ଏ ସବୁ
    ବିସଇ ଜେ ତମ୍‌କେ ଲଡା, ସେଟା ତମର୍‌ ସରଗର୍‌ ବାବା ଜାନେ ।
  meu-meu: Bese idau-idau taudia ese unu ḡau iboudiai e tahumu. A Tamamui guba ai
    e nohomu na mai dibana, o dabumu ḡaudia iboudiai bunu.
  yva-NT: Vatano wantatukambe Amisye ai wo anakotare umaso rakani tutir. Weramu wapa
    Ajayo no no munijo ntiti Po wapa bekedaije raen tenambe, weti vemo wasanuga mamauno
    rai nora.
  dgc-dgc: Saya i ugalia du iba a tolay a éwan mékidiyos. Pero Tama moy ta langet,
    éy tukoy na dén i kailangan moya.
  zpm-NT: Grë miech ne ruṉbeyd Dios, tibaque zhgab co rio zho. Saṉgue to goḻsoladz
    gaṉle, Pxoz to meṉ ne zob gbaa, naṉle me pe nac grë xliaadz to,
  hix-NT: Àro hoko roro nehutwetxow hamà, anar komo, Khoryenkomo hutwanyehnà komo,
    omeroro. Ayahyehrà komo hutwany me mak naha, oyàmkomo, kahe yawono. Tànyahrà komo
    xe natxow hamà, kany me rma naha, noro ha, ohokonye, kekon hatà, Txesusu.
  sim-sim: Avui Wasilakahi mashin misinda ambu ondo ondonjik holonda lir. Hako jir
    erem ji uwa hala. Avui jihi or hevenik linda ol ji lakwak ji hishinda ondo angop
    or heyewa lir.
  npi-ULB: किनकि यी सबै कुरा त गैरयहूदीहरूले खोज्छन् र यी कुराहरू तिमीहरूलाई आवश्यक
    छ भन्‍ने कुरा तिमीहरूका स्वर्गीय पिताले जान्‍नुहुन्छ ।
  cgc-cgc: Mga ittaw na ula gatuo ta Dyos, danen an pirmi gapalibeg parti ta tanan
    na mga kinanglanen danen. Piro, Dyos na ate na Amay na naan ta langit, nlaman
    din daw ino inyo an na mga kinanglanen.
  tim-tim: Are âmâ luâk bikŋe Anutu bo nâŋgaŋmai arekŋe âmâ puli me sâŋgum me siâ
    siâ aregât nâŋgâmbiâ humo akmap. Hain akbiâ bâlimap aregât hain bo akmâ manbei.
    Are âmâ benŋe himbimân Eweyeŋande nâŋgâ yeŋgimap aregât hâk peke bâlâk bo manmai.
  yor-yor: Nítorí àwọn kèfèrí ń fi ìwọra wá àwọn nǹkan wọ̀nyí bẹ́ẹ̀ ni Baba yín ní
    ọ̀run mọ̀ dájúdájú pé ẹ ní ìlò àwọn nǹkan wọ̀nyí.
  wos-wos: Guni wun joo héranjoka hurufatikénguka anwarmbu rekwa du guna yafa xékélakindéka
    wungi yamba wakénguni. Godna hundi xékéhafi yakwa du takwa di wun jooka di saréké
    waréké. Guni di sarékéndaka maki sarékékénguni.
  emp-NTPO: Ãcõrẽ adua b̶eaba maʌ̃gʌd̶ebemada crĩchabadaa, baribʌrʌ bãrã Zeza bajãne
    b̶ʌba cawa b̶ʌa bãrãba cãrẽda erob̶ead̶ida panʌda.
  eng-F35: For the pagans seek all these things, and your heavenly Father knows that
    you need each of these things.
  ind-ind: Semua hal itu selalu dikuatirkan oleh orang-orang yang tidak mengenal Allah.
    Tetapi Bapamu yang di surga sudah tahu bahwa kamu memerlukan semuanya itu.
  pes-OPCB: زیرا بی‌ایمانان برای این چیزها غصه می‌خورند، اما پدر آسمانی شما از قبل
    می‌داند به اینها نیاز دارید.
  mpt-mpt: Nakaia unangai Gode mo bainobo gabibbai inamin namin olo bobolo fumbib
    otane ibo mo i ulab animibe! Niminbabe, ib Aye abilim ut bie ibo inamin namino
    blim bibebuo tekein kebebe.
  bla-bla: (Tŭk'ka annists'isk, Gentiles ap'ŭssatsĭmĕsts:) Kĭn'oau spots'im ĭsksĭnĭm'aie
    kitsĭm'mŭkitatosĕsts.
  ssx-ssx: Mo Koda꞉na꞉ biki na opimiki wanda꞉halima꞉ta꞉ hoto paeyao koto ale manuna꞉
    anke wopu tolu haleme. Pate mo ika꞉ hepeni hala꞉ Apa꞉ma꞉ta꞉ koto alemanu nate
    paeyao ikana꞉ma꞉ make mu hapa꞉peke ekita꞉ hone ula꞉me.
  mkl-mkl: Hɑi mɑ̀ idei Ilɑɑɔ̃ ŋɑi ɑ̀ yɑ mɑɑ kpɑtɑɑ mii ŋɑu bɛ fei, ɑmmɑ Bɑɑ nŋɛ iyi
    í wɑ lele í mɑ̀ iyi ì nɛ bukɑɑtɑi mii ŋɑu bɛ fei ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ବିଜାତିଇଂ ଏନ୍‌ ସାପା ବିସୟ୍ ତୁର୍ ଅଲେଙ୍ଗ୍‌ଆର୍‌ଏ । ବାରି ଏନ୍‌ ସାପା ବିସୟ୍
    ଜେ ପେଇଂନେ ଦର୍‌କାର୍ ଆତେନ୍‌ ପେଇଂନେ କିତଂନେ ଆବା ମ୍ୟାଏ ।
  gof-RNT: He ubbaa Xoossaa ammanonna asay darssidi demmanaw un77ettoosona. Hintte
    salo aaway he ubbay hinttew koshsheyssa erees.
  unx-unx: ଚିୟାଃଚି ସାଅଁସାର୍‌ ହଡ଼କ ନେ ସବେନାଃ ଦାଣାଁଁବାଡ଼ାଃକ, ଆଡଃ ନେ ସବେନାଃ ଆପେୟାଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
    ଏନା ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁ ସାରିୟାଏ ।
  gah-gah: Monó gelema vegená keza ámina netakumú kagata gululusi giliki vitagá iaká
    niave. Keí suni alemilo. Okulumakú ametipo nene ámina netá makó lekelitoka minamitimó
    nene lukugupe lamaná amitive loko geleneimóma nenae.
  lcm-lcm: Using a ri vap i ngising kipo gule na keve nem ke. Na tamami e metekuku
    kapo nas ta mipo inongos taun iria.
  aer-aer: Ayenge alakenhe angkeme, alakenhe rarle Ngkarteke akutne areye-arle itirrerlte-anemenge.
    Kenhe Ngkartele-arle ingkirrenyeke anthurre itelareme iwenheke-arle arrantherre
    ahentye-anemeke re anteme arrenhantherrenhe anthemele-arle.
  qvc-NT: Dyuspi mana yuyakuqkunallam chay layapaqqa llakinllapa. Piru qamkunaqar
    ama paykunashinaqa kayllapachu. Chaqa Taytanchiq Dyusmi allita yach'an imam faltashungillapa,
    nishpaqa.
  tgl-ULB: Sapagkat hinahanap ng mga Gentil ang mga bagay na ito, at alam ng iyong
    makalangit na Ama na kailangan ninyo ang lahat ng mga ito.
  cbs-NT: '@see-verse:MAT.006.031'
  xtm-NTPP: Vaa ndaka cha'a ka ndi ini ñayii ñuu ñayivi a, kovaa ndijin, ka neva'a
    ni in Yuva o iya iyo ichi andivi ma ja jini ya ja ndaka cha'a ka jiniñu'u ni a.
  nnq-nnq: Gambu genia goa bagabegelela bandu bangammanya Nnoongo. Awawa binu ababi
    kumbengu bagamanyi agampala goa.
  bao-NT: Ʉmʉreco Pacʉre ca majitirã niima, ate niipetirije ca ama nucũ yujurã. Mee,
    mʉja pea ʉmʉreco tutipʉ ca niigʉre, jĩcʉ̃ mʉja Pacʉ cʉti, mʉja ca boorije niipetirijere
    ca majigʉre.
  san-ORI: ଯସ୍ମାତ୍ ଦେୱାର୍ଚ୍ଚକା ଅପୀତି ଚେଷ୍ଟନ୍ତେ; ଏତେଷୁ ଦ୍ରୱ୍ୟେଷୁ ପ୍ରଯୋଜନମସ୍ତୀତି ଯୁଷ୍ମାକଂ
    ସ୍ୱର୍ଗସ୍ଥଃ ପିତା ଜାନାତି|
  huv-NT: Cos nipilan leaw ngo mayambüw Teat Dios, xeyay ayacüw omeajtsüw wüx aag
    ayaj. Miteatiiüts Dios najlüy tiül cielo, nej alwüx; nej ajaw meáwan leaw tenguial
    atam icon.
