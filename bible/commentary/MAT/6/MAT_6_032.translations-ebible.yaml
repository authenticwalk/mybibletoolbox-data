  hin-2017: क्योंकि अन्यजाति इन सब वस्तुओं की खोज में रहते हैं, और तुम्हारा स्वर्गीय
    पिता जानता है, कि तुम्हें ये सब वस्तुएँ चाहिए।
  bef-bef: Enali mono ka mekehelise bonaꞌmagi asaga yaꞌmananaꞌmu megeꞌi lifite kene
