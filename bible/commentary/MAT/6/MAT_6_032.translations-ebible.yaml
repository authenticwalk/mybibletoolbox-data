  kan-2017: ಇವೆಲ್ಲವುಗಳಿಗಾಗಿ ಅನ್ಯಜನಗಳು ತವಕಪಡುತ್ತಾರೆ. ಇದೆಲ್ಲಾ ನಿಮಗೆ ಅಗತ್ಯವಿದೆ ಎಂದು ಪರಲೋಕದಲ್ಲಿರುವ
