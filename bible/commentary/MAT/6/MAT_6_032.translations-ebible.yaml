  bjk-bjk: Ewe midi nang tekobo nunu re God, idi tobo wawara siwin inabo lalaa na,
    ma Tata re mum nuso xö watmaep i ösöxö bara mum mo sasaxan.
  msy-2020: Gumazir God gɨfozir puvatɨziba pamten bizir kabagh nɨghnɨsi. Ezɨ ian Afeziar
    uan Nguibamɨn itim fo, ia bizir puvatɨzir kaba, ia da iniam.
