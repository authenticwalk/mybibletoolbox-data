  hlt-MCSB: He rhoek boeih he namtom rhoek long ni a vawtthaih uh. Vaan kah na pa
    loh na kuek uh boeih te a ming.
  xtd-NT: chi ñayiu ña ka jandixa Ianyuux, yo xyɨ ini‑i xa niꞌi‑i ntdaa xijan. Xá
