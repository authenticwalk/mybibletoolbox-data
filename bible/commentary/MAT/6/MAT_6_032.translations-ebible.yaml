  maq-NT: Hacuiin ta, tsëhë xi xcusun vëhë ne, xuta xi hvíin me cjua rë Nina ne, me
    vëhë xi vityanguicacun me xcusun vëhë. Peru ngayun ne, Nina Nahmi naja ne, ha
    vëë me xi machaja nuju xcusun vëhë.
  hto-hto: Mei uafue, bínɨemo ite Juzíñamuimo ɨ́ɨnoñede comɨnɨ bífuiaɨmo ɨere comécɨidiaɨoɨ;
    mei íadɨ omoɨ Moo monamo ite. Afémɨe bie izoide raana omoɨ jitáillana onode. Jira
    ómoɨmo iñede raamo comecɨ fáɨnidɨomoɨ.
  por-BRBSL: Pois os gentios buscam todas estas coisas; pois vosso Pai celestial sabe
    que precisais de todas estas coisas.
  ces-NKB: Všechny tyto věci totiž vyhledávají pohané, ale váš nebeský Otec ví, že
    to všechno potřebujete.
  cui-cui: Tsipei barapo cae pin nacuathe jiwi saya ʉ baxua pecayabara najʉntʉ coyene
    exabi pocotsiwa nantawenona. Ichitha nama paxam painya Axa Nacom panantaʉtame.
    Barapon Nacom pon peitabocopin, pon yaputane daxita pocotsiwa xua xoxi panantawenoname.
  boj-2014: Tamo uŋgasari Qotei qaliesai qaji naŋgi iŋgi iŋgi deqa are koba qaleqnub.
    Ariya niŋgi deqa are koba qalaib. Nuŋgo Abu laŋ qureq di unu qaji a qalie, niŋgi
    laŋa sqa keresai. Niŋgi iŋgi iŋgi deqaji oqnsib sqab.
  eng-OEBUS: All these are the things for which the nations are seeking, and your
    heavenly Father knows that you need them all.
  eri-eri: Nere haiden fai aooso bode dada waha oruwa kurudu golo‑golode. Onou wa,
    tebere Ametege ha laluwa langa yafana waha no amina isaha, tere dada waha oruwanga
    elegagu ganga.
  aly-aly: '@see-verse:MAT.006.031'
  wiu-wiu: Enika eniyapa Akolaline peku noamiki-kitame mama moma yaki. Kime pade nitameamene.
    Anu oya-lawe kini wenepa a tibuke meko kiniketai Akolaliyo moademe tokoto-mo.
  swe-swe: Allt detta söker (jagar, strävar) ju hedningarna efter, men er himmelske
    Fader vet att ni behöver allt detta.
  cth-cth: Jentelnaw ni doeh het patet e hnonaw dawk a lungpuen awh. Nangmouh ni na
    panki awh e hah nangmae kalvanlae na Pa ni koung a panue.
  mti-mti: Kuiyawa dividivi undag mame Ju onan igiyawa botan anoeme, go ye Mamewa
    kwiminau yaug anone ye divi anoene.
  pad-NT: Deu-ra avigarikia avakava'isokoniha'oadahaki ida vakainamoki. Avakadiabi'i
    nama hojakia biogaki ida nahina avakainamoki.
  twi-twi: Na wɔn a wonni gyidi no na bere biara wodwen saa nneɛma no ho. Na mo de,
    mo Agya a ɔwɔ ɔsoro no nim sɛ eyinom nyinaa ho hia mo.
  hlt-hlt: He rhoek boeih he namtom rhoek long ni a vawtthaih uh. Vaan kah na pa loh
    na kuek uh boeih te a ming.
  tbz-SIM: Bɛ̀ɛ̀ í tũ nKuyie mbɛɛ̀ mɔ̀kɛ dɛ kó iyɛǹtotí, di cicɛ wèè bo kɛĩ́nkɛ̀ ò
    yɛ̃́mu di békú dɛ̀.
  san-GUJ: યસ્માત્ દેવાર્ચ્ચકા અપીતિ ચેષ્ટન્તે; એતેષુ દ્રવ્યેષુ પ્રયોજનમસ્તીતિ યુષ્માકં
    સ્વર્ગસ્થઃ પિતા જાનાતિ|
  ake-NT: Apʉne pʉra Papa i'tunin nan pen e'to' ipɨkɨrɨ ton serɨ, mɨrɨpan ɨkʉipʉnʉ
    kon, Epʉn pon uya i'tu serɨ ton i'se ɨwesi kon.
  qvn-NT: Diosman mana yupachigcunalam chaynuyga yarparapäcun. Nätan gamcunapaga jana
