    kembei. Mi Tomoyom ta imbot kor a, ni iute koroŋ ta kuru zoloyom pa i. Mi ni iute:
    Niom sombe leyom koroŋ ta kembei som, nako mbotŋana tiom ambai som.'
  myw-myw: '@see-verse:MAT.006.031'
  sby-sby: Ibi nibintu mbyobakute kuyakamwa bantu batamwinshi Lesa. Amwe Bameshenu
    ba kwilu bacinshi kwambeti nenjamwe mulabiyandanga bintu ibi.
  sll-sll: Galsina ma dinangwo irale? yu di pirkio. Ari wiyol ha maing pirkungwo hobi
    iwe, nomani yu si pire talhan i wa dunamia. God nomani paikimo? Nomani bir pamia,
    talhan tau irere, gaun dirin dinangwo monangiwe, God nin pirere, aki di ni tenamia.
    Ni tenangwo ipire, ni pir gogo dalkio.
  yaq-NT: bwe'ituk jume' ka Liojta sual ta'aame, si'ime inia weemtat jiba jiapsek.
    Taa eme'e juka' Liojta, teekau jiapsamta sual ta'aa, si'imeta inika'a emou a'
    be'ee'po jaibu ju'uneamta.
  uro-uro: Inguna ama Jentailqäna di arhä snängaqa masirhat sävät tärhong däkt moe
    dap angän mamäk tak pono da ama usäpki arha ron di qat dräm i ngänit läk nani
    iarhongäkt moe.
  ita-1885: Poichè i pagani son quelli che procacciano tutte queste cose; perciocchè
    il Padre vostro celeste sa che voi avete bisogno di tutte queste cose.
  muy-muy: Ndam ya taɗəbay zlam nday nani ɗek kəlavaɗ ni ti nday ya ti tə̀fəki ahàr
    ke Melefit do ni. Ay lekʉlʉm ti Bəŋ gekʉli ya e melefit bu ni àsəra ere ya àhəcikivu
    ana kʉli na.
  kqc-kqc: Adina mina beika baika tau bi tutubena idana vene yaku maina rededi. Adina
    yi Baba omari ina diba ya mina tau bi de.
  tav-tav: Aperã ati yepa macana Diore canʉcʉbʉgoquẽna tiere seeto tʉgooñama. Mani
    Pacʉ ʉmʉrecoo macacʉ mʉja macare apeye unie mʉja cacʉgoquẽtiere majitʉgami mere.
  eng-ULB: For the Gentiles search for these things, and your heavenly Father knows
    that you need them.
  spa-VBL: Todas estas son las cosas que por las que los paganos se afanan, pero el
    Padre celestial ya sabe todo lo que ustedes necesitan.
  fra-_FOB: Car ce sont les païens qui recherchent toutes ces choses; et votre Père
    céleste sait que vous avez besoin de toutes ces choses-là.
  hau-ULB: Ai, al'ummai ma suna neman dukan irin wadannan abubuwa, Ubanku na sama
    kuwa ya san kuna bukatarsu.
  mal-mal: ഈ വക ഒക്കെയും ജാതികൾ അന്വേഷിക്കുന്നു; സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് ഇതൊക്കെയും
    നിങ്ങൾക്ക് ആവശ്യം എന്നു അറിയുന്നുവല്ലോ.
  kkc-kkc: Bei, peegoo debeli odoo oso bi hageesi maga diya goolone debeliso. Esino
    Nama Godeeye bi niyo talame goomegeli ee yayo malalo olo gooleedooso.
  lit-lit: Nes viso to geidžia svetimtikiai; juk jūsų dangiškasis Tėvas žino, kad
    jums reikia viso to.
  urd-GVR: Kyoṅki jo īmān nahīṅ rakhte wuhī in tamām chīzoṅ ke pīchhe bhāgte rahte
    haiṅ jabki tumhāre āsmānī Bāp ko pahle se mālūm hai ki tum ko in tamām chīzoṅ
    kī zarūrat hai.
  far-far: Iu, wane ne kera to manata buro ana God, kera saitamana manata 'abero sulia
    ru nai ki. Boroi ma, na Maa kamulu 'i langi nia saitamana suina ne mulu doria
    ru nai ki.
  suz-BL: मारदे हना अर्को रागी ङा मुरपुकीमी ला मोदेंशो मिम्‍नीम। इन स्‍वर्ग ङा आफोमी
    इन माल्‍शो नेल्‍ल तुइक्‍ब।
  car-NT: Pa'poro morokon otykon upijaton ro irombo mo'karon Tamusi anukuty'non kari'na.
    Mo'ko kapu tano ajumykon te pa'poro morokon anamonopyrykon otykon uku'san.
  amp-amp: Nd yeshri hmbresha dukefrn rhu hasoneft, ndt Bro Nkifrar hik duha yimaroh
    dukefer. Niko be ndhtet dukefrn rhu haso duha. Nikmoh Bro Yifemrko bi htitwor
    niko nd ndm yibonwohat.
  bht-bht: क्योंकि होर जातियां इना सारियां चीजा दियां तोपा च रेंदियां न, कने तुहाड़ा
    स्वर्गीय पिता परमेश्वर जाणदा है, कि तुसां जो ऐ सारियां चिजा चाईदियां न, इना दी
    चिंता मत करा।
  eng-NOY: For after all these things do the gentiles seek; for your heavenly Father
    knoweth that ye have need of all these things.
  cub-NT: Ina judíova ãmevʉ, Jʉ̃menijicʉre jʉ abevʉ, cãrijini vod̶ama caiye iyede,
    ne ãrajiyede, ne ũcurajiyede, aru ne dorãjiyede máre. Aru majepacʉ cavarõ mearocacʉ
    majibi caiye iye mʉjare jaʉéde.
  ita-1927: Poiché sono i pagani che ricercano tutte queste cose; e il Padre vostro
    celeste sa che avete bisogno di tutte queste cose.
  lww-lww: Lelaga, yaru la nap̃a pe amlelaga re e Ntewa poli la asitom manene suri
    la ne sanene silaga, ana amiu, Arimamiu nap̃a sike ma e peni, naga kilia m̃a ga
    nap̃a pisape yokorena monar kiamiu suri la nene na wa.
  ckb-ckb: چونکە بێباوەڕان هەوڵ بۆ هەموو ئەم شتانە دەدەن، باوکی ئاسمانیشتان دەزانێت
    پێویستیتان بە هەموو ئەوانە هەیە.
  nas-nas: Aing eeꞌ oroꞌ kapooꞌ mutaanang-nupoonge kariaamaing, teka diiꞌ teeꞌ deeaꞌ,
    aiꞌ diiꞌ Diumai Paning-etaing noruꞌui otong aing ookara kapooꞌ diiꞌ apukaꞌdarimaing.
  uvl-uvl: Melehel nenge te eteia NeHalang ero toto lape te song ke te tango rere
    ure nemur. Pe Tememo nga lut nga tapa eteia lo ure nemur nenge purpur ero nge
    imo.
  eng-BBE: 'Because the Gentiles go in search of all these things: for your Father
    in heaven has knowledge that you have need of all these things:'
  ixl-CNT: Tan qꞌu puera aanima qꞌuꞌl yeꞌ tootzaj Tioxh koꞌn nitelaꞌ tok tiꞌ qꞌu kam
    tziꞌ. Pek ech koj ex tan, tootzajle u kuTat tu Amlika aas nesavsa kajay qꞌu kam
    tziꞌ.
  xsi-xsi: Kinzi tinikoa tamâta uru kalonzi loko ŋana kelekele ŋinde kâ, kala simo
    siroto ŋana. Andeta miki tamami Maro Kindeni, ina imo samba ilo, ande isama tu
    miki kandolo ŋana kelekele kie-kie ŋinde rârâni.
  crx-NTPO: '''Alha ''udun yun k''ut whut''enne ''et za hukwa hitís''en. ''Ink''ez
    ''alha ''i be nohBá yak''uz usda-un, ndai hoonliyaz be ts''uwhulhdoh-i, ''et ts''iyawh
    t''eooninzun.'
  kan-OKCV: ಇವೆಲ್ಲವನ್ನು ದೇವರನ್ನು ಅರಿಯದವರು ಹುಡುಕುತ್ತಾರೆ. ಇವೆಲ್ಲಾ ನಿಮಗೆ ಅವಶ್ಯವೆಂದು ಪರಲೋಕದಲ್ಲಿರುವ
    ನಿಮ್ಮ ತಂದೆಯು ತಿಳಿದಿದ್ದಾರೆ.
  bbb-bbb: Vame ijiege ja karina sinuome ro ire ro do ijiebuo uruke vierafenoejo ije
    bu e ije Godi ma vierafevo baki ijiebe ijiege revo. Ro jaeje fu Asoe jone saove
    gufia fino ije fu irere boeje ja kena karivadufuo ije fune ude giana vierafemo.
  blw-blw: te chichachi hen ammag cha ham-éham-én hen anchichay pagano. Ngém chàyu,
    inni-ilan chillu Amataaw ad uchu way masaporyu amin chaha.
  tam-2017: இவைகளையெல்லாம் தேவனை அறியாதவர் நாடித்தேடுகிறார்கள்; இவைகளெல்லாம் உங்களுக்கு
    வேண்டியவைகள் என்று உங்களுடைய பரமபிதா அறிந்திருக்கிறார்.
  azz-NT: Porín in tagayot ten amo pohuij ihuan Dios, yejuan nojonques quitemoaj sayó
    de nijín taman. Huan namejuan nanquipíaj se Namohueyitajtzin ten yetica ne eluiyactzinco
    huan Yejuatzin nochi quimatoc ya ten namejuan namechpoloaj.
  spa-RV-1909: 'Porque los Gentiles buscan todas estas cosas: que vuestro Padre celestial
    sabe que de todas estas cosas habéis menester.'
  csy-csy: 'Banghangziam cile hite theampo sia Gentile te in zong thei bul uh hi:
    hibang te na kisap uh hunlam vantung ah na Pa uh in he nginge hi.'
  mxq-NT: Mʉt ko ja ja̱ꞌa̱yʉty diꞌibʉ kyaj tmʉdundʉ Dios ma̱a̱y ta̱jtʉp mʉt tʉgekyʉ
    tya̱a̱dʉ. Pes ja mDeedyʉ tsa̱jpótmʉdʉ ñija̱ꞌa̱p ko mdʉgoyꞌa̱jtxʉdʉp tʉgekyʉ tya̱a̱dʉ.
  tzj-NT: Queri' nbij chewe como ja winak ja ma cotak ta rwach ja Dios eje'e' ri'
    ja nebano queri'. Ja c'a chewe ixix, ja retata' Dios ja c'o chila' chicaj arja'
    bien rotak chi nc'atzin chewe nojel awa' wari'.
  tdt-tdt: Ema nebee la konhese Maromak, sira buka tuun-sae buat sira nee. Maibee
    imi nia Aman iha lalehan hatene hotu imi nia presiza nee.
  ron-BTF: (Fiindcă toate acestea neamurile le caută); Fiindcă Tatăl vostru ceresc
    știe că aveți nevoie de toate acestea.
  eng-WEBP: For the Gentiles seek after all these things; for your heavenly Father
    knows that you need all these things.
  eng-FBV: These are all the things that the heathen chase after, but your heavenly
    Father knows everything you need.
  nld-1939: Hiernaar toch vragen de heidenen; uw hemelse Vader weet, dat gij dit allemaal
    nodig hebt.
  bwo-bwo: Man daatsosho Ik' ash woterawotswor geyirunee, itsh jaman b́geyitwok'o
    daritstso it nih danfee.
  nch-BL: Pampa quej nopa moilhuíaj nopa masehualme cati amo quiixmatij Toteco. AmoTata
    cati itztoc nepa ilhuicac, ya quimati para monequi nochi ni tamanti para ica anpanose.
  quc-TNT: Conojel c'u we jastak ri' are ri cäquitzucuj ri winak. Are c'u ri ix c'o
    ri i Tat chila' chicaj ri retam chi queajwataj wa' chiwe.
  tfr-NTPO: L̇l̇ëbo tjeng kës ëre kjĩshko ga nopga Sbö miydë l̇l̇ëm wl̈eniyo woydë
    arae. Gueniyo pjãyda Data sök kjl̈ara kjok dogo. L̇l̇ëye woydëmi dö l̈i miyde
    sök pjir tjän.
  kaq-NT: Nincayosmabaan ta jascajaquin masa shinanihqui. Mato tah man jascajatimahi.
    Man pishinai ta maton naihoh queha Papan jatihibi honanscaiqui.
  ahr-ahr: कारण हाई सर्व मिळाले पाहिजे म्हणीसन गैरयहूदी लोकेपण खटपट करत राहतस, तुमले
    ह्या सगळासनी गरज शे. हाई तुमना स्वर्गना देवबापले माहीत शे.
  sgb-sgb: Ta hilay a ampagpalokop kan Apo Namalyari, ay panay hên ampanyagah no hinoy
    maêkan, mainêm haka maitakop la. Noa, hikaw, ay paan yo hilan totoên, ta muwang
    nan Tatang tamo ha langit, ya hi Apo Namalyari, ya kailangan yoy habayto.
  vie-1934: Vì mọi điều đó, các dân ngoại vẫn thường tìm, và Cha các ngươi ở trên
    trời vốn biết các ngươi cần dùng những điều đó rồi.
  kxv-kxv: ଇଚିହିଁ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁ ଈ ବାରେ ପାରିନେରି, ଅ଼ଡ଼େ ଈ ବାରେ ମିଙ୍ଗେ ଲ଼ଡ଼ାମାନେ
    ଇଞ୍ଜିଁ ମୀ ଲାକପୂରୁତି ଆ଼ବା ପୁଞ୍ଜାମାନେସି ।
  cha-cha: Sa todo este sija na güinaja, jaaliligao y Gentiles; ya y tatanmiyo gui
    langet jatungoja na innesesita todo este sija na güinaja.
  amu-NT: Ee ñenquiiꞌcheⁿ nmeiⁿꞌ cwilꞌueeꞌndye nnꞌaⁿ na ticꞌom nacje ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom.
    Sa̱a̱ nqueⁿ na cwiluiiñê Tsotyeꞌyoꞌ na mꞌaaⁿ cañoomꞌluee mantyjeeⁿ na tjo̱o̱ndyoꞌ
    chaꞌtso nmeiⁿꞌ.
  hin-CV: गैर-यहूदी ही इन वस्तुओं के लिए कोशिश करते रहते हैं. तुम्हारे स्वर्गीय पिता
    को यह मालूम है कि तुम्हें इन सब की ज़रूरत है.
  eng-OURB: For the Gentiles seek after all these things; for your heavenly Father
    knows that you need all these things.
  spa-BES: Porque los gentiles van en busca de todas estas cosas; pero su Padre que
    está en los cielos sabe que tienen necesidad de todas estas cosas;
  san-BEN: যস্মাৎ দেৱার্চ্চকা অপীতি চেষ্টন্তে; এতেষু দ্রৱ্যেষু প্রযোজনমস্তীতি যুষ্মাকং
    স্ৱর্গস্থঃ পিতা জানাতি|
  tdx-tdx: amy t’ie hene paie’ o sandriñeo, vaho arofoanan-dRae’ areo ze paia’ areo
    iaby.
  naf-naf: Ke am Kawawaŋ ku nâmkiŋpeip ekŋenaŋ nânâŋin keyet bempemti matalip. Keyaŋgut
    Biwin kululuŋen egaŋ in kwitnaŋ kwitnaŋ ekŋen keyet olalip ke ŋep nâmindein.
  grc-MT: παντα γαρ ταυτα τα εθνη επιζητει οιδεν γαρ ο πατηρ υμων ο ουρανιοσ οτι χρηζετε
    τουτων απαντων
  vid-vid: Mina vyeng'ha vyangugailwa na wanhu hawamzelele Nguluwi. Mhaza yawele kilanga,
    kavizela kota mwangugana vinhu vyeng'ha avyo.
  pio-NT: Macái èeri mìnanái càmíiyéica yáalía Dios ìwali, achúmaca náináidáanícawa
    nawàwawa nàwali macáita yái wawàsica. Quéwa pidènìacué Wáaniri Dios chènuníiséeri
    yáaliéricawa càiríinácaalícué wawàsi pimáapuèrica.
  tsn-tsn: '@see-verse:MAT.006.031'
  amr-NT: Oknopo̱e̱hueʼ hua̱e̱ʼeri huakkaʼda yudtaj kenpaʼti huakkaʼda aypo diga̱ʼda
    onʼpakikaʼ. Kenokaʼ opud to̱e̱hueʼda moʼe̱nok Apag Diosa oʼnopo̱e̱po boʼtihuapokikaʼapone.
  pwg-pwg: Iyavo kava God ke ita vivitumaghanei na weni sawarisi inuwapoyei. Ma tami
    na ami Mamai kunumai iakovi da ami kayowana avai.
  cjv-cjv: Tai i muruwo ari Yura ari moikeinga yokamai epe inokore eime. Te ne yokama
    tai epe muruwo inainga nenom kamundi moingua mora fime.
  tiw-tiw: Awuta tiwi kapi karluwu kuwa wurimi ngawa-rringani ngini kuriyuwu api wuta
    awuta yimpaja yatari wurimi yinkiti amintiya kukuni amintiya kuluji. Api nuwatuwu
    ngajiti awungani ngimpajami nginingaji awuta pili ngarra ngawa-rringani arimajawu
    awarra kuta kamini ngini nuwa ngimpitimarti (need) api ngarra wiyi apakirayi nuwa
    awarra ngini nuwa ngimpitimarti.
  tha-KJV: (เพราะว่าพวกต่างชาติแสวงหาสิ่งของทั้งปวงนี้) แต่​ว่าพระบิดาของท่านผู้ทรงสถิตในสวรรค์ทรงทราบแล้​วว​่า
    ท่านต้องการสิ่งทั้งปวงเหล่านี้
  por-BR-2018: Porque os gentios buscam todas estas coisas, e vosso Pai celestial
    sabe que necessitais destas coisas, todas elas.
  mhl-mhl: '“Oi iŋi ore: Maŋkekerisiere yauraine yoŋo ya sosowo oi raugakimiŋgo yameŋ
    keku manjo maneegobi. Ŋoŋoji ya kokoinere basiqasi eku quŋgaegobi, ŋoŋore Sombuŋ
    Mamaŋaŋunji oi mane forega.'
  klv-klv: Husur nametb̃os gail lǝsalǝboi aGot lugol tomaienan. Ale aTǝmamit len nǝmav
    elǝboi tia natit p̃isi mǝttom̃idol hǝni.
  bco-bco: Ha꞉la꞉ kaluka꞉isale iliyo꞉ kelego꞉ a꞉no꞉ ko꞉lo꞉ dia꞉no꞉ a꞉la꞉likiyo꞉ kele
    sab. Ko꞉sega kelego꞉ gililo꞉ kele dowab a꞉no꞉ Go꞉l Hebenelo꞉ a꞉lab a꞉ma꞉yo꞉ o꞉ma
    asululi ko꞉lo꞉lab.
  kdl-NT: Ama ɗa bawu a revei Kashila̱ alya a tsu dambula n ili i nala yi koshi. Tata
    u ɗe u zuba u reve ta̱ ya ciga ili i nala yi gba̱.
  apu-NT: Teoso sãkire mauiãkani maerekaxiniretinoka itxana ikara atoko. Piri iaxiti
    auakari imarotari pinirekaãkiti. Ininiã maerekaxiniretika !pitxape.
  roo-roo: '[Ari ita, rupa vovou irara oisi eisi rugorugoopaaveira varare varao.]
    Oara rutu-ia taraiparoveira Aite oavisii ro vova vuvuiua varao oarapa ruipapataveira.'
  miz-NT: Tsí ñaꞌa, ña e ñá ini Xúva kō ne, ntánantuku ña ūn ntɨɨ́ ntɨ̄ɨ́ nuu i sáꞌa.
    Ntá tsi ini Xúva kō, ña tuví e dukún kān, tsí ntátaan núu nto un ntɨɨ́ ntɨ̄ɨ́
    nuu i sáꞌa.
  qvz-NT: Cangunahua jahuapachaibi tiyac Yaya Diosca chi tucui canguna minishtiushcata
    yachanmi. Chi Diosta mana quiriccunaga chigunamandalla yuyarisha causanaun.
  deu-ELO: denn nach allem diesem trachten die Nationen; denn euer himmlischer Vater
    weiß, daß ihr dies alles bedürfet.
  mjc-NT: Tyin nyɨvɨ tsa ña tsitó tsi Nyoo tsicá xaan iñi ñi yacan. Maa tyin nyooho
    ña ca̱ca iñi ndo yacan tyin iyó Jutu yo Nyoo, ra nyaá gloria. Tan tsitó ra náa
    ndɨhɨ tsa tsiñí ñuhu tsi ndo.
  caa-caa: Porque bꞌan war ubꞌijnuobꞌ tunor e gente xeꞌ machi unatobꞌ chi Cadiosir,
    pero non ayan Catata Dios xeꞌ turu tichan xeꞌ war unata tunor lo que war cacꞌani.
  pls-NT: Ixin cain icha chojni cain jihi tti taxin na joachjaon, pero jaha ra chonda
    ra ná Ndodá ra que ttjen ngajni co jehe Ndo onohe Ndo que jaha ra ján rrogondaha
    ra cain cosa jihi.
  eng-WYC-2018: For heathen men seek all these things; and your Father knoweth, that
