verse: MAT.006.019
translations:
  kpx-kpx: “Lainaho vata komo kunai moaga bevuai otovegelive. Lana katelahasege segele
    abuna bohisi. O mesoho abuna vogolahai toelai. O mesoho vavolo ataeabuna la o
    vusahai kunai malei.
  okv-H: “Ungo enda ta donda hamo ta hamo ta humbavojo amita be amo ungota hajae vajae
    avo soan na kahumbaguja ain timbasuja, eto pegene embo na bande pejeto humbasora.
  tbo-tbo: ‘Omi gapola ega hoi hipuli ona upupuma, matababana motamota po buda gapola
    he iapapoenihi ma tu danene apo hina lui po omi numa u hinehi omi gapola hina
    danenehi.
  mal-C: “കീടങ്ങളും തുരുമ്പും നശിപ്പിക്കുകയും കള്ളന്മാർ അതിക്രമിച്ചുകയറി മോഷ്ടിക്കുകയുംചെയ്യുന്ന
    ഭൂമിയിൽ നിങ്ങൾ നിക്ഷേപം സംഭരിക്കരുത്;
  grc-SR: Μὴ θησαυρίζετε ὑμῖν θησαυροὺς ἐπὶ τῆς γῆς, ὅπου σὴς καὶ βρῶσις ἀφανίζει,
    καὶ ὅπου κλέπται διορύσσουσιν καὶ κλέπτουσιν·
  bgc-bgc: “अपणे खात्तर धरती पै धन कठ्ठा ना करो, जड़ै कीड़ा अर काई नाश करै सै, अर
    जड़ै चोर सेंध लगावै अर चोरै सै।
  khz-khz: “Gemi rinaga etanoparai ragai pio tao-koura! Kwalana palo e kalokalo pa
    rasta na neevega-rakavarana nea, e lema taura na numa nege lovoana nege lemarana.
  deu-TKW: Sammelt euch nicht Schätze auf Erden, wo Motte und Rost zerstört und wo
    Diebe nachgraben und stehlen.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cutu utubliꞌ yöl‑laꞌ tsahuiꞌ luyú ni, ga ni tuꞌtöbaꞌ lei
    bëldauꞌ qui, atiꞌ rac ditj, len ga ni taꞌyáz gban, taꞌbanëꞌ.'
  lin-lin: Bonduka bomengo te awa na mokili, pamba te ekoki kobeba to nselele ekoki
    kolia yango to mpe miyibi bakoki kobuka ndako mpo na koyiba yango.
  hns-NT: 'Oe bolies: „Toelog doenia me dhan na bator. Hoewa dewka pare hai aur moertjaai
    dja hai aur tjor ghoeske tjoraai lewe hai.'
  noa-E: ’Mʉig eegarwe chan oob phatkhon wa nem inag pöm khãijã paarpaju ẽkhamiet.
    Mʉiguin nem thum polieu ãrnaa khukhungaujã jẽeumaajem; mag nʉm dʉ̈i nem jĩgmienaujã
    sĩi dubwia jĩgkhamaajemgui a jaaumajim anʉm.
  eng-EMTV: “Do not lay up for yourselves treasures on earth, where moth and rust
    corrupt, and where thieves dig through and steal;
  mib-NT: ’Ma cóndɨhvɨ̄ ni rō caya rō ndajníñu cúcá ini ñayɨ̄vɨ yáha, chi quɨ́vɨ tiquíxin,
    te cáne xehyu, te tɨ́vɨ. Te suni quɨ́vɨcoo ñacuīhná te sácuíhná.
  lif-NT2: “इक्‍सादिङ् खाम्‍बेःक्‍मो याङ्‌साकुन्‍धे मे़लुप्‍से़न्‍ने़ॽओ॥ खे़प्‍मोग
    थक्‍पाहाॽरे़ मे़जःॽ, हिङ्‌धोःक्‍किल्‍ले़ यःन्‍दुॽ, हे़क्‍क्‍याङ् खुःन्‍द्रिक्‍पाहाॽरे़
    मे़घुःत्तुॽरो॥
  xnj-xnj: Mkoto kuvika vibana apa pamulima, ndava vingokoko amala kutu vihalibu na
    vahiji videnya na kuyiva.
  mmx-mmx: La ne Iesu ga lok bok tidi, “Nemen mita lili gat lapnovos tinemi nade xopok
    at na lavatkangka, mila i epovo do laxanuvis naba an asonao mun i, la lamamao
    tas na long i la ba lok kapmek, la luvuttadi xipkip pilo dinaba das beles ukeneng
    at leventaogu atnimi la dina xip pilo ka i.
  cbr-NT: Ënë nëtënuax ñuñuira 'iti cuëënquian unin 'aisamaira ñu bitsiabi ca bëtsi
    bëtsi ñu nacuaxan cëñumainun bëtsi bëtsi ñuxa puibuax chëquimainun bëtsi bëtsi
    ñu an ñu mëcamacë unin unë́xun xubunu atsínxun mëcamatia. Usa 'ain camina axa
    ñuñuira 'iti cuëëncë uni asaribi 'itima 'ain.
  tee-NT: Jantu alalhavat'it ju mimak'alit'an ju ani lacat'un junta na alin ju sa'ats'acana'
    chai junta va cajoksa' chai junta alin ju ak'alhonin ju tak'alhotanui lacachaka'.
  eng-LSV: Do not treasure up to yourselves treasures on the earth, where moth and
    rust disfigure, and where thieves break through and steal,
  cak-NT: Man quie'imol beyomel we' chech-ulef, roma ronojel ri' nichicopir y chuka'
    nipusir-ka y niq'uis. Chuka' jec'o elek'oma' ri niquilek'aj-e.
  pah-NT: —Tapemono'ono'og̃uhũi ti pejive he'yjuhuva'ea ikatuva'ea avo yvya koty.
    A'ereki avo aryry'ia ombote'va aheapoa. Jypopo aheapoa avo no. Iporomive'g̃a uhuraha
    aheronga pe imima aheapoa avo no, ei Jesus'ga.
  sja-NT: —P'arat'a, net'aa pia p'enáatɨ na p'ek'au eujãde p'anɨ misa iru p'anadait'ee,
    polillapa ma net'aa ãrit'aai perã, maa-e pɨrã mogosiadarii perã taarã ɨa iru bɨpa,
    maa-e pɨrã nechɨapataarãpa chɨa atadaridai perã.
  xed-xed: «Ma tskana kuni ta gadghəla ghuni ta haɗik ma vli ya ta zuta zahar, ta
    ksuta mbəzlar, nda ya ma vli ta zlraghata ghaliha guli.
  mks-NT: ʼA̱ ndúcú ndó játaca cua̱há ndiva̱ha ndó ña̱ cuícá canduu nu̱ ndo̱ ñuyíví
    yóho jáchi̱ yóho cúú nu̱ quíhvi ti̱quijí ña̱ha ndó jándihi rí sa̱há ta já tíví
    ndihi ña̱ha ndó. Ta jári cuu qui̱hvi ta̱a cui̱hná caja cuíhná da̱ ña̱.
  gfk-S: “Waak mu bul a numu ta bunbulaan kira napu ing a ipas na hagae ma ina marato
    bileng, ma ira ut na isomo di na papat ira hala, di nage kuman.
  bmu-bmu: “Moneŋ inap yuai mi mönö gölmenöŋ ahöm eŋgimapköra kude tokome. Mewö tokogetka
    miaŋgöreŋ jijilukut kezaploŋloŋnöŋ mi yöhötigetka kahawet töromnöŋ (ros, ufeŋ)
    mem böliiga kegwek-kahasililiŋ yeŋön miri qesiŋda öŋgöba yoŋgorö memakze.
  dgz-dgz: Iesu sia wadiamon, “Piupa ek ingane enan kwan puraput diri gagap ya se
    dorane, ap mepe wan dim dim puakaeta amba denip eneta, koe tata, amba ap mepe
    den up nagirewa benak unum amo up tain.
  eng-GNV: Lay not vp treasures for your selues vpon the earth, where the mothe and
    canker corrupt, and where theeues digge through and steale.
  zaa-NT: Bittu gudua iqquia le gata' riqueza qui' le le' yétsiloyuį, porqui'ni tsè'e
    taá ca bèl·la dìl·la', ą'hua biỹaáru interés ni nna rel·lani taá cą ìyya, ą'hua
    ca ubàna nna rithàlia taá cą nna ribana cą.
  eng-WEBSTER: 'Lay not up for yourselves treasures upon earth, where moth and rust
    doth corrupt, and where thieves break through and steal:'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Pëtsa pacaetuataponame ayaijava panexainaejavanexa mapanacuataje. Tsipaji pacatobijianaejitsipa
    piucubaxaevi. Pacatotasibijitsipatsinua. Pacatonacobetoxotsipanua penacobetoxotsivi.'
  bon-bon: “Weene gone miijimiji gwidape bine yaatomlicmuye weeme tääpume ai gawecewe
    cabu, potäte cina luma gwidape bine sabe jaawenimusi, liiya te luma joomlemuge,
    cuta piiyepu eromaame cina liiyeme saacluge ero me.
  nhw-BL: “Amo xicajocuica miyac tomi o miyac tlamantli catli ipati nica ipan ni tlaltipactli
    pampa huelis cualos, o pojyahuis o moxixas. O huelis calaquise tlachtequini huan
    quiichtequise.
  swh-ONEN: “Msijiwekee hazina duniani, mahali ambapo nondo na kutu huharibu, nao
    wevi huvunja na kuiba.
  wbi-wbi: “Namungavutaghe ifiinu mu iisi iji, muno umhehe ni ng'husa nafinangania,
    kange avaahiji navimatula nambe kuhiija.
  bba-bba: Mɑ Yesu nɛɛ, i ku dukiɑ bere hɑnduniɑ sɔɔ mini, mi ɡɛmi yi rɑ di, kɑ mi
    yɑ koo wururɑ nɔrurɑ, kɑ mi ɡbɛnɔbu bɑ koo du kɑ dɑm bu ɡbɛni.
  eng-KJVCPB: 'Lay not up for yourselves treasures upon earth, where moth and rust
    doth corrupt, and where thieves break through and steal:'
  kgk-NT: 'Upéi he''i jevy Hesu: —Ani erenhongatu rei teĩ ko yvy-rehe ne mba''e kwéry.
    Onhembotapurupa arã nde ao. Onhembyaipa arã ne mba''e. Ombokwa arã nde róga-rehe
    imonda va''e oike hagwã nde koty-py. Ndaha''éi yváy pygwarã ko yvy pygwa va''e.
    Nhane rembiejarã meme voi.'
  waj-waj: Mmatayaa diaa mminnaa yoketaiyauvaa sa ngiingiiiyara yaata utida nuunama
    yapaatee. Fai ngia yapa kikio vooyauvai kaaka nneeno vooyauvai kegenaiyauvo hatokano
    vooyauvai mmuara vareera vaidiiya numa sipuuvaa rukaitu kiada ivakidiri mminnaiyauvaa
    ngiariyara mmuara varaaravai.
  cpy-cpy: “Eero pashaahanta-shiwaeta jaka kepatsiki, osheki opereyitzi, opowanitzi,
    tema eenitatsi osheki koshintzi jaka.
  ekk-PKP: Ärge kuhjake rikkust siia maa peale, kus koi ja rooste seda rikuvad ning
    kus vargad sisse murravad ja selle varastavad.
  mpx-mpx: Bahi gogomwau nuku pwapwahin kaiwemiu panayawiya, kaiwena panayawiya wala
    bugul mwatamwata ge pwaha hi apanak, ge tokaoma hi ulutuk ge hi kaoma.
  wbp-wbp: Jijaji-jana wangkaja, “Purlurlpa-wangulu nyinaka! Kulalu warru turnu-maninjarla
    rdanjarr-mardaka jurnarrpa nyampurla ngurungka. Ngula-jangkaju, mulururlu kajika
    ngarni, manu kajika muku larra-parnka nyiyarningkijarraju, manu marda purunjurlu
    kajika-nyarra jurnta kanyi jurnarrpa.
  luo-luo: “Kik ukan mwandu ne un uwegi e piny kama olwenda gi nyal kethoe gik moko,
    kendo kama jokwoge turoe kendo kweloe.
  nhe-NT: “Amo xicajcocuica miyac tomi o miyac tlamantli tlen ipati nica ipan ni tlaltepactli
    pampa huelis cualos, o pojyahuis o moxixas. O huelis calaquise tlaxtequini huan
    quiixtequise.
  aii-aii: ”ܠܵܐ ܡܲܬܒ݂ܝܼܬܘܿܢ ܠܵܘܟ݂ܘܿܢ ܣܝܼܡܵܬܹ̈‌ܐ ܒܐܲܪܥܵܐ، ܐܲܝܟܵܐ ܕܡܪܲܝܬܵ‌ܐ ܘܐܸܟ݂ܠܵܐ
    ܟܹܐ ܡܲܚܪܸܒ݂ܝܼ، ܘܐܲܝܟܵܐ ܕܓܹܢܵܒܹ̈ܐ ܟܹܐ ܒܵܙܥܝܼ ܘܓܵܢܒ݂ܝܼ.
  esk-NT: “Tugvaiñasi umialgutinik marrumuŋa nunamun, qupilġullu qałhumlu piiñġiqsakkaŋanun,
    suli tigliŋniaqtit siqumitchipḷutiŋ tigliktuġviatnun.
  msb-msb: “Dili kamo magtipon sin kayamanan didi sa mundo kun diin pagabukbukon,
    pagakalawangon kag may mga tawo na magapirit pagsulod agod mangawat.
  cpa-NT: ’Tsa¹dsiíh³ hniah¹² loh² ma¹dsio¹² hi² jláh³ quiánh² hniah¹² ni³ jmøi¹guǿi¹
    la², ja³hén² jáh² hmøah¹², ja³li¹tsáh² cog³, ja³chian² dsa² høin².
  dso-dso: “ଏ ଦୁନିଆଇ ନିଜର୍‌ପାଇ ଦନ୍‌ ଅର୍‌ଜା ନାଇ । ଇତି ସଙ୍ଗଇଲା ଦନ୍‌ ଅଲ୍‌ମା କାଇ ଚିଲମ୍‌
    ଦାର୍‌ସି ଆରି ଚର୍‌ମନ୍‌ କତି କାଣା କରି ଚରାଇନେବାଇ ।
  meu-meu: Emui kohu na ina tanobada ai basio habou, iniseni ai pitopito bona hogohogo
    ese e ani oremu, iniseni ai danu henao taudia ese ruma e dareamu bona e henaomu.
  yva-NT: “Vemo wapo romano mine vone so ranugande inya, weye romano mine vone so
    noa nugoenta ramu. Weye romano mine vone somamo katatindopane muno kararire mo
    raotadi, muno vatano wanaonoambe ude wo rangkaokaibe.
  dgc-dgc: “Diyan kam magimbak ta kayamanan moy ta munduae,” kagi ni Jesus. “Da kutamén
    ya a talaga, sakay pikasén, sakay takawén.
  zpm-NT: ’Tsienaḻde to loxaque dieṉ zha gapcheṉ to lo guidzliu rii, sac nac ncuaaṉ
    lo guidzliu rii rban ngbaana, rnitlo mxiḻa, haxta noxtseeb guioochena.
  hix-NT: Akatxho komo henyekhera ehtxok hampànà, kekon xarha tà, Txesusu. Owyanye
    àhenyeknyetok haxa, amnye nosomtatken hamà, akatxhothàyamo. Anatoko hurutuhu nenahrà
    me nay hana. Anatoko nàhxeryehtyen hana, kekon hatà. Anatoko temenyem komo nanàr
    me nay hana. Àro wyaro rma nosomtatken hamà, akatxhothàyamo, onhenyeketxhàyamotho,
    yukryeka honotho, kekon hatà.
  sim-sim: �Jir avak mbele mbelen misambi torok ji lahara haumbli haumblikwak ji hishiwa
    hala. Mberem ushiwak? Mbele mbele ondo kosola koronak, kringrimbain hongonak,
    ma kava li hirnyakwa lir.
  npi-ULB: पृथ्वीमा आफ्नो निम्ति धन सम्‍पत्ति नथुपार, जहाँ किरा र खियाले त्यसलाई नष्‍ट
    गर्छन्, र जहाँ चोरहरूले घर फोरेर चोर्छन् ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Dili kaw magtipon ta manggad
    unti ta kalibutan i para nang ta inyo na kaugalingen tak maketket nang ta mga
    sapat, matektekan daw selleren ta duma na ittaw inyo an na balay aged takawan.
  tim-tim: Hângât tâwât dewunŋe siâ siâ tiŋe nemai akto dek saŋ saŋŋe hâreyeŋgimai
    akto motmot akmap akto kâmbu meyeŋgimai aregât yeŋe dondâ tat nengiâkgât bo undâgâtbei.
  yor-yor: “Má ṣe to àwọn ìṣúra jọ fún ara rẹ ní ayé yìí, níbi tí kòkòrò ti le jẹ
    ẹ́, tí ó sì ti le bàjẹ́ àti ibi tí àwọn olè lè fọ́ tí wọ́n yóò sì jí i lọ.
  wos-wos: “Guni atéfék nukwa séfélak jondu héranjoka guni saréké waréké. Sarékéta
    wun jonduka male guni mawuli ye. Mé xéké. Guni wungi yata guni ané héfana séfélak
    jondu héranjoka sarékékénguni. Ané héfana jondu néma joo yingafwe. Bwiyaak wun
    jonduré di héréké. Sufu wun jonduré dé we. Sélé héraakwa du nak duna ge héréka
    wulaaye wun jondu di sélé héra. Wun jondu rehafi yatendékaka sarékéta guni Godna
    getéfambu jémba retengukaka sarékétanguni. Sarékéta guni yikafre sémbut male hurutanguni.
    Godna getéfambu reta hurutenguka jondu wu némafwi joo dé. Wun jondu ané héfana
    jondu maki yingafwe. Godna getéfambu reta hurutenguka jondu wungi retandé. Bwiyaak
    wun jonduré yamba hérékékéndi. Sufu yamba wekéndé. Sélé héraakwa du yamba hérakéndi.
    Ané héfambu jondu héraakwa du takwa di ané héfana jonduka male di némafwimbu mawuli
    ye. Godna getéfambu renjoka sarékékwa du takwa di dé wali jémba renjoka di némafwimbu
    mawuli ye.
  emp-NTPO: Naʌ̃ ẽjũãne nebia erob̶ead̶i carea jʌrʌrãnadua. Naʌ̃ ẽjũãnebemara mõgosiabaria,
    chimiaba ãrĩbaria, idjab̶a ne drʌabadara ed̶a wãnaped̶a drʌabadaa.
  eng-F35: “Do not lay up for yourselves treasures on the earth, where moth and rust
    ruin and where thieves break in and steal;
  ind-ind: “Janganlah mengumpulkan harta benda bagi dirimu di dunia ini. Di sini ngengat
    dan karat akan merusakkan harta bendamu itu dan pencuri bisa membongkar serta
    mencurinya.
  pes-OPCB: «گنج خود را بر روی این زمین ذخیره نکنید، جایی که بید و زنگ به آن آسیب
    می‌رسانند، و دزدان نقب می‌زنند و آن را می‌دزدند.
  mpt-mpt: Yesuse imin baabenea Ibo inamin namin ayamo dabalim olo buo o bobolo mo
    wayebota olminamibe! Ibo mo funanibta Ni dabalim olo afobeing ayamo dlomabbiobo
    genimibe! Inamin namino dabal dim olo buo slub isa eka ngawal osa watwat dabua
    eka ayok henin nakai teniba daamo baniba ayok oleb une binabiobe.
  bla-bla: 'Pinaumoi''potosik akau''tsapsĭnni annom'' ksŏk kum, apŭn''ix ki apĭssu''yei
    otsĭts''oyipi, ki kŏm os''iepĭtsix otsipĭs''sax ki otsikŏmos''sax:'
  ssx-ssx: Mo maka꞉ta꞉ ikiki pu o bisapu inkikima꞉ no o haliwekima꞉ pake no kutu pulu
    peleme kenke pa꞉ta꞉ ika꞉ alemanu na amu pikita꞉
  mkl-mkl: Í sɔ̃ ŋɑ mɑ́ í ni, i mɑɑ̀ ti i dɛdɛ ɑmɑni si ɑndunyɑu ihɛ̃, bii tũtũ
    ŋɑ ɑɑ jɔɔ, do bii ɑ́ mu ɑtɛ, do bii ile ŋɑ ɑɑ lɔ do ɡbuɡbɑ̃ ɑ koo ɑ ce ileɛ.
  gaq-gaq: ଆକେନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ନିଜେ ଆତ୍‍ଲା ଦନ୍‌ସମ୍ପତି ଆର୍ଜେ ଆବଗ୍‍ପା । ଆକ୍‌ନ୍ନିଆ
    ବନ୍‌ସା ସିଲିମ୍‌ ସାଚେ ଆର୍ଜେକ୍ନେ ଦନ୍‌ସମ୍ପତି ନସ୍‌ଟ ଡିଙ୍ଗ୍‌ୱେଏ ଣ୍ତୁଲା ଡଙ୍ଗାରେଇଂ କୁଗ୍‌ଡାସା
    ଗଃଚେ ଡଙ୍ଗା ମ୍ୟାଆର୍‌ଏ ।
  gof-RNT: “Bili miyason, biraati shi7iyason, kaysoy bookkidi ekkiyason, ha sa7an,
    hinttew shalo shiishoppite.
  unx-unx: “ନେ ଅତେରେ ଆପେୟାଃ ନାଗେନ୍ତେ ଖୁର୍ଜି ଆଲ୍‌ପେ ହୁଣ୍ଡିଆଃ, ନେତାଃରେ ନିଦିର୍‌କ ଆଡଃ
