    no lia ꞌo. Xo lamoli mo lavuluti ne ngamulaxu la tatotoxae ixotosou mo uai la
    ukukakuka la usuꞌa, xe ta mitema sou pakali iꞌuna no tani la ipakalinu.
  qvw-NT: “Amatacmi lägaculcanquichu cay pachäćhu cäcunallactá. Chaycunacta puyucunallam
    ismuycunallam camacan. Suwacunallam yaycul suwapäcun.
  nfa-nfa: “Miu baku sabꞌa taruu, ho dhodhoka pakaboko mèdha-panyau ae-ae ètu rai-haha
    ne di. Te hubꞌu dènge rutu paꞌele iie aaꞌi si. Aa dhèu manaꞌu mai paꞌele iie era
    tatèka mèdha-panyau, aa manaꞌu rèti si.
  tnp-tnp: Kəni Iesu təmətəni mɨn məmə, “Təsəuvɨriən məmə nəkotoriarun rəhatəmah natimnati
    təuvɨr mɨn e nəhue nɨftəni u məmə rəhatəmah nautə otepət, mətəu-inu e nəhue nɨftəni
    u, uvni mɨn kotəhrun noarehreiən, kəni namrəiən təhrun nərəkɨniən natimnati mɨn
    əha, kəni nakləh mɨn kotəhrun nəhapuiən nimə məhuvən imə motakləh e rəhatəmah
    natimnati.
  urd-urd: अपने वास्ते ज़मीन पर माल जमा न करो, जहाँ पर कीड़ा और ज़ँग ख़राब करता है;
    और जहाँ चोर नक़ब लगाते और चुराते हैं।
  hot-hot: “Pik êntêk ma didu lo da tem nimbuliŋ nômkama lôk ŋê vani tem nijik unyak
    vose ba neja nômkama takêŋ vani. Ba intu miŋ nômbôlêm nômkama mavi ba nôndô êmô
    pik êntêk ami.
  mqj-NT: “Daua' urrempun ewanan illalan lino, annu la naande panattak, ta'gasan,
    anna la naboko tau.
  rus-SYN: Не собирайте себе сокровищ на земле, где моль и ржа истребляют и где воры
    подкапывают и крадут,
  mbh-mbh: “Thomu o mothong tova o paen tomoal ur sivesivengare ake ru a ulue, eneke
    aro sa teo nge, eve i keim naro i kerenga, na toko kemongare o turao vel mo o
    kem i.
  bdd-bdd: Sahena ꞌimi wasawasa baleꞌuwa waheheꞌautedi, weyahina sohusohu ma mwahulu
    wasawasa baleꞌuwa siꞌabiꞌabi hegaladi ma wete toyagaha siluhuluhu ꞌimi hada ꞌoidiya
    sabi yagaha,
  cbt-NTPO: 'Ina quëran itaantarin: “Ama iyaro''sa'' ma''sharáchin yonquicosohuë''.
    Ama na''con coriqui, ma''sha, inapita yontoncosohuë''. Isoro''paquë ya''ipi ma''sha
    a''naroáchin mocarin, chanatërin. No''soni pë''yarin. Chi''chirotërin. Ihuatëro''sa''
    ya''conatona'', ihuarinënpoa''. Naporin. Napoaton, isoro''paquë ya''huërinsopita
    co ya''huëmiatërinhuë''.'
  srn-NT: “Yu no mus suku gudu dya na grontapu, pe kakalaka e nyan den, pe frustu
    e meki den pori gwe, èn pe fufuruman kan broko kon ini yu oso, fufuru den.
  cta-NT: '’Loꞌo chaca chaꞌ ni: ná xcoꞌo ma̱ quiñaꞌa̱ tsa chaꞌ tsoꞌo cuentya jiꞌi̱
    ycuiꞌ ti ma̱ laja loꞌo ndiꞌi̱ ma̱ chalyuu re. Yala ti quiñuꞌu̱ chaꞌ tsoꞌo biꞌ
    juaꞌa̱ ti; ntsuꞌu quiyaꞌ cacu tiñaꞌ jiꞌi̱, cacu cuixu̱ꞌ jiꞌi̱, cuaꞌni ñuꞌu̱ jiꞌi̱
    liꞌ. La cuiꞌ juaꞌa̱ cuaana nguꞌ jiꞌi̱ chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ ma̱, ngunaꞌ chaꞌ
    biꞌ jiꞌi̱ ma̱ liꞌ.'
  bqc-SIM: Ásu àizɛɛ kãaaázi dṹnia guu lao. Lakĩi kↄ̀ↄↄ ń pↄ́tãnkpakɛao ì
    pↄ́ ↄ̃̀ↄkpau, mɛ́ kpã́iↄ ì gufↄ̃ aa pↄ́ↄ sɛ́lɛ.
  tcz-CHONGTHU: “Nget'in aneh heng thei le ap in asuhmang theina, chule gucha hon
    asuhset uva akiguh thei nau, hiche leiset chunga hin gou khol hih un.
  mar-mar: तुम्ही पृथ्वीवर स्वतःसाठी संपत्ती साठवू नका कारण येथे कसर व जंग लागून तिचा
    नाश होईल आणि चोर घर फोडून ती चोरून नेतील.
  snp-snp: Linate mikaleka koukame olu mau naba wi minato, ya kanu sigefa filito,
    ido ufa lenami ne. Ido ugele we yate numunina ya fukoti diti neta ugele olunawamo
    ne. Yamu mikaleka uma koukame ya olu mau wi-wi ámalo.
  isl-isl: Safnið ekki auðæfum á jörðu, því að þar eyðast þau og þeim kynni að verða
    stolið.
  spy-NT: Kitas taay ꞉Yēēsu kumwoochi biiko kule, “‑Mōōtukuulchi keey bāytitaab kōōrooni
    kuuyu nyēērēē ꞉kuutyek, tuurtōōs /ānkēēchōōrē.
  xnn-xnn: Dat itoloy Jesus ay mangwani en, “Adi kayo nemnemnemen ay men-ol-olnong
    is bomaknanganyo isnan kad-anyo isnan naay batawa. Tay nan kokwayo isnan batawa
    et nalaka ay dadaelen nan ataming ya lati ya akewen pay nan mangakew.
  mwe-mwe: “Nnaibhishilanje shibhiko pa shilambolyo pano, ipukuu na nkubha inaangabhanya
    na bhagwii bhanakaaanga nijibha.
  tte-tte: Tabu gogo wasawasa wakekelegogon kaiwemiu yanuwa yaulina mena kaiwena yanuwa
    yaulina mena ala gogo wasawasa naga wesoweso nuwana kakolosi nuwana naya sisibayanaeli,
    yo tokewali silusae yo sikewalili.
  tcs-tcs: Zizas kip spik, ‘Yupla no wande pailemap ol gudsamting blo yupla ya lo
    ert, wea ol kakros i go kaikai, ane dem samting i go rasti ane wea stilaman i
    ken kam ane stile dem samting.
  hlt-THB: Laihqa ingkaw thieek ing ama ainaak thai, quk-aikhqi ing muk nawh a mam
    quuknaak thai, ve khawmdek awh nami them koeh cun law uh.
  soq-soq: “Mai tawo osowe adibala uwataubu eba baila adibaitana naepe lalaa adibala
    kadisapu, ba puraiwa adibaitena ninintopue kadintopua, ita do poiwaa adiba duwa
    epauke odapue pointopu.
  qub-qub: «Cay pachachöga rïcu canallayquipaj ama yarpachacuychu. Cay pachacho shuntashayquitaga
    puyupis ushangami; ismurpis ushacanmi. Suwacunapis apacongami.
  att-att: Á kinagi na paga ni Apu Kesu, “Arán naw unnu-unnuran yù masserbi nikayu
    saw dabbuno, ta malogon gemma nga mararál megapu sù ulak ánna ulolak onu masináyán,
    onu apan na sangaw nayù makkokò.
  bki-bki: Ana Yesu berii bunu, berinavo “Maka rivu ka kamiu kuvitum̃a kuvila bijii
    kenemiu saba novo nalo ea vio yetemeriba nei ka mia kuve tomu na sanibaiano. Bior
    vio yetemeriba nei be vio na sivinia nalo, a tauo bunu napano mijikia rila bulag
    kenemiu saba novo nalo, a toro na vinauano bunu napano mijikia rimei rivar bulag
    saba nalo napano kamiu kumim̃auka bijon kanio.
  bqp-bqp: Àsun aruzɛkɛ kakaraái andunia gũn laro, gu kũ kↄ̀kↄnↄ dì pↄ́ yakan, pↄ́nↄ
    dì dã̀a kpán akũsↄ̃ kpãninↄ dì gu fↄ̃ ò pↄ́nↄ sɛ́tɛn.
  mcp-mcp: «Kúgá ŋkúnd byɔɔg shí gaád, kʉ́l óshê nə myáŋgʉlə́ í dʉ də ísâ yí, ijúwâl
    dʉ búgə mímpumbɛ́ dʉ júwo yí.
  hat-hat: Pa anpile richès nou isit sou latè, kote vè ak lawouj ap manje yo, kote
    vòlè kapab vòlè yo pote ale.
  npl-NT: '''Amo xikoololokah miak tomi itech nin tlaltíkpaktli kan tlakuakualoa iwa
    tlapoxkawi, iwa n ichtekeh techankalakih iwa tetlachtekiah.'
  bgg-bgg: “Khi hà phu-ungthek nane thakhsem è chie pha nane riaopho è chuakbraig
    ne godun pha sohnyiak shii nawai bangnuruii khrab ne aruii rabo.
  eng-TCENT: “Do not store up treasures on earth, where moth and rust destroy, and
    where thieves break in and steal.
  eng-BSB: Do not store up for yourselves treasures on earth, where moth and rust
    destroy, and where thieves break in and steal.
  cpu-NT: “Te apantaro povaarantashivaitya jaka kipatsiki, ovana opathayi, ari ipiyotapaari
    eejatzi koshintzi.
  san-ASM: অপৰং যত্ৰ স্থানে কীটাঃ কলঙ্কাশ্চ ক্ষযং নযন্তি, চৌৰাশ্চ সন্ধিং কৰ্ত্তযিৎৱা
    চোৰযিতুং শক্নুৱন্তি, তাদৃশ্যাং মেদিন্যাং স্ৱাৰ্থং ধনং মা সংচিনুত|
  tac-NT: › Tase niga mochiwa e'karúgame tábiri 'we najteme jena wijchimoba mochiga,
    jena wijchimóbaka 'we o'chérame ju nowí 'lige 'ma pe i'nime ju suwábaga tábiri
    gatériga mochígame. Suwábaga suwime ju. 'Lige chigórigame abiena mo'ime ju chigomia
    alué gatériga mochígame.
  eng-WEBPB: “Don’t lay up treasures for yourselves on the earth, where moth and rust
    consume, and where thieves break through and steal;
  gfk-H: “Waak muat bulbul a numuat ta tabarikik kai napu ing a ipas na hagawai ma
    na marota, ma ira tena kikinau diet na papatei ira hala, ma diet naga kinau.
  viv-viv: KaduꞋe, keke lokoloko moyaꞋaina hideꞋi babiya wanavagakokoni, faꞋina tumotumo
    hinakivekoyona o kaꞋi lokoloko ginabugaga o kaꞋi tokaiꞋafu adifaiweya hinaluku
    hinakiꞋafuna.
  yao-yao: “Nkaligosela mbiko pa chilambo pano pajikonasika ni idudu ni imbulukutu,
    ni ŵawiyi akwinjila ni kwiŵa.
  tgp-tgp: Ha sopo takonahi na tavtav na varama, matan pepe peresi r̃aeha la pa komora,
    ale tamlohi vavanaho la pa kauti na ima la unu vara la vanahora.
  auc-NT: Godömenque odömonte apæ̈nedinque Itota, “Tömëmo mäincoo, ante mancæte ante
    wædinque mïnitö inguipogaque cayæ̈ cænte to tamonte ïñömö cabo të gæte da wënämaï
    ïedäni. Edæ në ö æ̈näni bæ tate näni ö ænguinque inguipogaque da wëmïni apa quëwëmïni.
  kbc-NT: Jinaɡ̶a ateciɡ̶i ɡ̶aniliicaɡ̶ajetecidi digoina iiɡ̶o, igaataɡ̶a inoa ipilaɡ̶awaana
    inaa ligowiiɡ̶a anoyaaɡ̶adi ane ɡ̶oniliicaɡ̶ajetecidi, codaa inoa olicaɡ̶aɡ̶a
    moyojiketi nibaloote diimigi, odaa ja dakatiobece me nolicaɡ̶a.
  bmh-bmh: Yesus nug kolital awareun, “Ag em e ebu agal ece naliu asi asiu i gotulai
    macan. Ag go guzenamamen, umum nug ece ipal eg wai maraneun, ipal agal ece unum
    eg wab tam, zob dudu ipal agen agal zau bigagaimai, ece go zob umam.
  ctu-BL: Mach mi la' tempan la' chubʌ'an ti pañimil ba' mi' jisan motso', ba' mi'
    caj ti ta', ba' mi' yochelob xujch' i xujch'iñob loq'uel.
  meq-meq: 'Yesu a gwaɗatay sa: «Kâ hayumay gər a zlele ka məndzibəra bay hərwi mətul
    hay ta reŋgez ta nasiye ha tebiye. Məkal hay bəbay ta sləliye gay kurom hay ta
    həliye zlele niye.'
  noa-H: ’Mʌig heegarwe chan hoob p'atk'on wa nem hinag pöm k'ãijã paarpaju hẽk'amiet.
    Mʌiguin nem t'um polieu hãrnaa k'uk'ungaujã jẽeumaajem; mag nʌm dʌ̈i nem jĩgmienaujã
    sĩi dubwia jĩgk'amaajemgui ha jaaumajim hanʌm.
  alp-NT: “Imi lupuke taneia mei nusa yake le namake takalare kai silane kanelu kai
    tamata ndeane indeaelu.
  san-VEL: apara.m yatra sthaane kii.taa.h kala"nkaa"sca k.saya.m nayanti, cauraa"sca
    sandhi.m karttayitvaa corayitu.m "saknuvanti, taad.r"syaa.m medinyaa.m svaartha.m
    dhana.m maa sa.mcinuta|
  kbq-kbq: Ama mopafina knare'nare fenona eritru osiho, havi kafamo'ene, krogroheno
    erihaviza nehanigeno, kumza vahe'mo'za nona anafe hu'za kumza nesaze.
  kbh-kbh: “Bomnana quem luarents̈e ndoñe s̈mattsëjuabaye. Muents̈na chë mejojón y
    inÿe pochócaye soyënga lempe jtsendbiamana, chë atbëbanënga jtsamashjnana y chë
    juabana soyënga jesatbëbana.
  ron-LSB: “Nu vă adunați comori pe pământ, unde molia și rugina mistuie și unde hoții
    pătrund și fură;
  pon-pon: Komail der ki pena omail pai kan nin jappa, waja man en mot o mir pan kawela
    ia, o men pirap kin weirada o pirapala.
  nhe-BL: “Amo xicajcocuica miyac tomi o miyac tlamantli tlen ipati nica ipan ni tlaltepactli
    pampa huelis cualos, o pojyahuis o moxixas. O huelis calaquise tlaxtequini huan
    quiixtequise.
  sps-sps: “Farosoo vaare yam a masun tsumi nei petoo, tana pan, peesung an aran te
    kat fifiiring ror ya an vainy kakabuts kan sof ror ri te boree, er kabuts to.
  wnc-wnc: “Ginda sanga takeakesa keu andakane gisae ma tandakngawam. Keu andakane
    gwakgwakga nanggamuwawa sangaapa koknga kwake apasiwa maiwawa kuka aminda papa
    waiwa koke kukae pakaing.
  nmw-S: Tab hu epase gogomwau he panayawi kaiwamiu, kaiwane he panayawi wada bigi
    mwatemwate ge pwase si bagapangek, ge tobwahiyewo si setuk ge si bwahawan.
  bus-bus: Àton auziki kakↄ̃aazi anduna guu kɛ̀ro, gura kɛ̀ kↄ̀kↄnↄ è pↄ́ yakan, pↄ́nↄ
    è kↄ̃tɛ̃ kpán bensↄ̃ kpãinↄ è gu fↄ̃ aↄ̃ pↄ́nↄ sɛ́ɛn.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Pemono'ogatu zo temetarer tetea'u
    pezeupe ko ywy rehe har nehe. Ta'e hahok, hepuxipuxi kwer no, umuaiw putar a'e
    nehe xe. Awa wixe putar neràpuz me nehe, neremetarer rehe nema'e rehe imunar pà
    nehe.
  imo-imo: “Ya mai kombuna mele noirimelema urelo tepa molo lkurinia melemani ongo
    teko kenjiko, wapu lili iyema ongo melema wapu limele kani ya maina kamako molopo
    mele kamukumuma lipo noiemili ungu naa neio.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi mandam qa iŋgi iŋgi koroiyaib. Di sisimbiŋ
    na ugetqab. Baisuwi ojqas. Bajiŋ tamo naŋgi tal paratosib oqab.
  eng-DRA: 'Lay not up to yourselves treasures on earth: where the rust, and moth
    consume, and where thieves break through and steal.'
  knf-knf: 'Yeŧu akak aţiini aji : « Nawutan kado kala pyok ţi umundu wi, wi ŋbob
    na ŋjof ŋajaaŋ ŋaŧok iko, wi bakiij bajaaŋ bajip.'
  san-KHM: អបរំ យត្រ ស្ថានេ កីដាះ កលង្កាឝ្ច ក្ឞយំ នយន្តិ, ចៅរាឝ្ច សន្ធិំ កត៌្តយិត្វា
    ចោរយិតុំ ឝក្នុវន្តិ, តាទ្ឫឝ្យាំ មេទិន្យាំ ស្វាត៌្ហំ ធនំ មា សំចិនុត។
  arn-NT: “Trapümkakilmün fentren küme felen ta tüfachi mapu mew, tati wesake üñfew
    tañi filladtukeel ka tañi wesañmawelkeel tati chemkün, ka tati pu weñefe ñi filladtukeel
    ñi weñeael.
  zas-NT: ’Ad gutoꞌpidi guialnazaꞌc loj guidxliuj guie lod zajc tiabe reen o xhin
    reen o chuꞌ xingubaan cwan laa reen.
  ken-NT: “Bǎkɛ́ sɔt kɛfɔ̌ nkáp nɛ kɛfɔ̌ mɛnyɨŋ bɛchak mǎmbʉrɛ fá amɨk. Fá amɨk,
    kɛngɔk nɛ mfárɛ́káŋ báchɔ̀ŋti, nɛ baghɛ́p báwày ɛkɛt mámpɔkɔ yɛ̌ntɨkɨ ɛnyɨŋ.
