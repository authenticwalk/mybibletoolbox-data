  maj-NT: ’Nk'ie nga chu̱bako̱o Nti̱a̱ná, najmi tu̱ n'e chjón én xi najmi tjíhi̱n
    sin, tsa ta̱ kui ta̱ maha én xi chu̱bo, xi nkú ts'ín xu̱ta̱ xi tjín a̱sunntee̱.
    Kui xi b'a̱ maha̱ nga ngju̱énñjuhu̱ Nti̱a̱ná tu̱ nga̱t'aha̱ nga 'yún tse tínchja̱.
  bkq-NT: — Deus agâ amyguedaymo, amyguehomobyrylâ adâkezezeba itaungâ. Deus einwântânry
    modo ara inkâba aitaungâ. Deus tydadyly waunlo ara, enanajimo, imeâgâemba kehoem
