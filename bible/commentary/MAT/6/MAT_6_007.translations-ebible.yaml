    arigueti incantacoguitempani vero vero vero.
  bnp-bnp: Na tahuna mu vasileki, naha ni ta tavulavula manga e huriki a bakovi i
    uka ma ria a Iuda ri rata. Ri pahaluhoi ta a Vure ge longo ria na tahuna ri rata
    a ngava i kupo.
  apn-NT: '—Nẽ mẽ kêp Tĩrtũm kra hkêt xwỳnhjaja na htem sãnti mã amnhĩ jarẽnh kaxyw
    nẽ xatã kãm amnhĩ jarẽ. Nẽ xatã kàx pêê kãm amnhĩ jarẽ. Nẽ hamaxpẽr o: “Kot paj
    xatã sãnti mã amnhĩ jarẽ nhũm inhmar japêr.” Anhỹr o hamaxpẽr jakamã xatã kãm
    amnhĩ jarẽ. No ãm htỳx ã hamaxpẽr anhỹr kaprỳ.'
  ctp-NT: ’Bra nu chkwiꞌ wan loꞌo Ndiose, ja chkwiꞌ wan ti kwiꞌ ti chaꞌ kaꞌan ꞌa yaꞌ,
    loꞌo ja chkwiꞌ wan kaꞌan ꞌa chaꞌ nu ja nchka biyaꞌ tiꞌ wan ti ykwiꞌ ti wan, sa
    ñaꞌan nu ngiꞌni nten nu ja ndiꞌin chaꞌ ꞌin loꞌo Ndiose siyaꞌ ti. Nxkeꞌ tiꞌ neꞌ
    kanꞌ, chaꞌ suꞌwe la kunanjoꞌo chaꞌ kanꞌ ꞌin neꞌ bra nu kaꞌan ꞌa chaꞌ chkwiꞌ neꞌ,
    ngwañaꞌan lka tiye neꞌ kanꞌ.
  bre-BRG: Pa bedit, n'en em servijit ket a adlavarioù ven, evel ar baganed; rak krediñ
    a reont ez eo dre galz a gomzoù e vint selaouet.
  opm-opm: Gur Got ohsi mengitinmat oh Got ohnong hanhan hat pati han ire ma haptiru
    hathe beten hapri. Ihir nuhur meng pramat pisayahanoh Got oh amratiprohkin dahamhe
    be meng meng oh pramat pisaptimur.
  bvr-bvr: “Wurra minypa nginyipa wolawola ny-yengganacha ny-yorkiya, gala barra borijipa
    ny-yengga gun-nga gun-jaranga minypa aburr-gata gala marn․gi nula Wangarr. Birripa
    gubu-borrwuja jimarn jarra Wangarr a-galiyarra burrwa minypa gun-baykarda aburr-weya
    aburr-workiya.
  wal-wal: “Xoossaa intte woossiyo wode, Xoossaa ammanenna asaagaadan, mela biddoppite;
    aissi giikko, Xoossaa ammanenna asai adussidi Xoossaa woossin siyees giidi qoppees.
  zad-NT: ’Na' kat' choe'ḻwill-le Chioza' aga ḻiḻezi dill'ka' iṉale ka chon beṉ'ka'
    bi nombia'gake'ne', ḻa' chakgakile' daa choe'gake' dill' zan na' wzenague' bin
    che'gake'ne'.
  aso-aso: Idoꞌ lingine Oꞌmosola nilii ma soza Oꞌmosomuꞌ gilavete Oꞌmosotela gohi
    lo gohi lo univo gele lemelive li gamazi vaiꞌ mukiꞌ likaꞌ likaꞌ igi laaꞌ naniꞌ
    neꞌmine igi lamilo.
  uli-uli: “Yodla habe mepel ngo ha towe hacholpa hapatpat kala tor pelal bo hade
    wochog Gentiles kowe re luluwaley le Deus be rongrong yalor bo ye lellay mepel
    kala yar.
  nin-NT: Uwa ti ta barr uwa si so bre are ka gigye nâ ta sa abangga ba nggo a si
    hi Abachi hen, na kye da Abachi ta wo ibarr imbarr yi nggo ikri kaba.
  tgk-tgk: Дар вақти дуохонӣ низ мисли ғайрияҳудиён рафтор накунед. Онҳо дар дуо бисёр
    гапҳои беҳуда мегӯянд, чун фикр мекунанд, ки агар дуру дароз гап зананд, дуояшон
    шунида мешавад.
  acu-NT: '“Yus seakrum nangkamrum nukap chichaj pujuirap. Nuka Yusen nekachu ainau
    tuminawai. Nuka ningki nintimsar: Wikia nukap chichaamtaikia Yuska anturtawapi,
    tu nintiminawai.'
  cak-WNT: Tek riyix niben c'a orar, ma tiben ta achi'el niquiben ri winek ri ma quiniman
