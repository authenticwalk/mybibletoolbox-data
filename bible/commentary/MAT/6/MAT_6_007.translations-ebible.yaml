  taj-taj: ओच्‍छे प्रार्थना लमा अर्गु य्‍हुलला म्‍हिगदेसे ह्रङ् लसी ओह्रङ्नोन थाक्रिङ्‍गो।
    तिग्‍दा भिसम ह्रेङ्बा ह्रेङ्बा प्रार्थना लजी भिसम परमेश्‍वरसे थेःमुला भिसी थेनीगदेसे
    म्‍हन्‍मुला।
  avt-avt: “Yi yitehi God menmen, yi ap eitɨp hɨm weinɨm yapɨrwe eiyɨr ke mɨt ap nertei
    God nerer wit wit ap ne Isrel hɨr nɨrɨakem au emɨt. Hɨr han kitet God kakɨmtau
