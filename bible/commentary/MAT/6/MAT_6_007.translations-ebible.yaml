    Ndyuūs caⁿ'á yā 'caandiveéⁿ yā nduudu yeⁿ'é yā ti neené n'deēe nduudu ngaⁿ'a yā.
  tur-YTC: Dua ettiğinizde, putperestler gibi boş tekrarlar yapmayın. Çünkü onlar
