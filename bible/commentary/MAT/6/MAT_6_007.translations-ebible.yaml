  mig-NT: Te nú jikán ta'u̱‑ro̱, ma̱ kée xió kuiñí‑ro̱ ká'a̱n‑ro̱ nátu̱'un kásá'a
    cha̱a sɨ́ɨn nación, chi̱ kájani ini̱‑de ja̱ súan ná'án ká'a̱n‑de, te vásá jíni
