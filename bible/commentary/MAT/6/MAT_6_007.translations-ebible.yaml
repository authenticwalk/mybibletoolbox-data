  isn-isn: Nukulompa leka kusukila sukiila inkani ningila insoko anga anyakilungu
    niituma, isiga kina akigigwa kunsoko amakani du niakumaligitya.
  eng-PEV: And when you pray, don’t keep on talking on and on, with lots of words
