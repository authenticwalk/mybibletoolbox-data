    pur zieny ni iniideb ax amazru gún Dios cuend laadeb.
  jae-jae: “Embe ateŋ mec, naŋ ateŋ êtu biŋ ole amboac lau samuc atom. Êsêac tonaŋ
    seboc sêkôc ŋanô êtu nêŋ ŋalô gwalêkiŋŋa.
  ksd-ksd: Ba ava araring, koko ava vakuku ka tana, da ra umana Tematana, tago dia
    nuk ia ba da valongore diat, ba dia tatike ra lolovina tinata.
  msm-NT: “Ko og-ampu kow, kona kow ogpagsunud to mgo otow no wada Diyus. Ogkailing
    to boot dan no ogdinogon sikandan ko habaon dan to pag-ampu, kaling ogbalik-balikon
    dan to mgo kagi no wada pues.
  myk-myk: Yi ba da Kilɛ ɲɛɛri, yi ganha ba ɲuŋɔ baa jomɔ yu, yi da guroo pee ninumɔ
    na yʼa yu tɔɔɲii niɲɛhɛŋɛɛ ni, ba Kilɛ cɛbaalaa pii ya li pyi wɛ. Pee wa ma giin
