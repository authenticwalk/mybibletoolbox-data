  pon-2006: “Kumwail dehr kin doadoahngki lokaia mwahl tohto nan amwail kapakap akan,
    duwehte me rotorot akan kin wia, me kin lemeleme me Koht pahn kupwure irail pwehki
    ar kapakap reirei.
  dad-dad: Sain ã kosẽ gouf, haiden age difedig gen, od musei to dĩg, ere nigin, idi
    neid kisi, nemã od musei nigin karĩ famãf de fen, idi od musei biya wogõ dedig.
  zab-NT: ’Chi acanaabu lo Dios, quɨt iniitiu de ni quɨt xi zeloti iniiu parzí gac
