  bel-N: А молячыся, не гаварыце лішняга, як пагане, бо яны думаюць, што ў шматслоўі
    сваім будуць пачутыя.
  sch-sch: “Chubai nin tho zorân, sonongngei anghan chongkâmboi ngei mang no roi,
