    ‘Ne Iquenyqä tääqe, quäuqänä ätquque, Goti Iqu qätä neyäŋqiyä.’ Iŋäqe, oeyqä.
  cux-NT: Ní taachi caaⁿ'maⁿngua'á nī, nguɛ́ɛ́ dachííⁿ dachííⁿ caaⁿ'maⁿ nī tan'dúúcā
