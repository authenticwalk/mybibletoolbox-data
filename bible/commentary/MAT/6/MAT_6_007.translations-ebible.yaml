    ida gapu iti adu a sarsaritaenda.
  pir-NT: ’Sa yena Cohãcjʉ̃re sinina, tʉhoturo marieno mʉsa sinidireta pari turi sini
    majare tojoeracãhña. Ohõ sahata yere Cohãcjʉ̃re masieñequina. “Peye tahari ihcãno
    saha ʉsã sinigʉ̃ Cohãcjʉ̃ ʉsãre tʉhorota”, ni tʉhotumene tiquina.
  anv-NT: Ne muú nyú aké anɛnemmyɛ ájɔɔ́gé mejɔɔ́ ɛwé ɛlá pɔ́ ne mekpo ne ula
    ndɛre bɔɔ́ abi álá pɔ́ bɔɔ́ Jus ápyɛɛ́. Gétúgé ɛbwɔ́ áfɛ́rege nnó ájɔɔ́gé
    mejɔɔ́ dɔɔ́ ne Ɛsɔwɔ awú mmyɛmenɛne bwɔ́.
  sab-NT: ’Ba gerule Chube ole gire ba me geru ngwale alin jwen kate ngle kwian me
    Chube uñe kle age kare. Kwian e kle tañachuge kwian gerudale tanre tanre Chube
    ole gire Chube ñage ama keruchuge ñage age kwian takalin kare.
  tmd-tmd: “Nöbö mö God Mönö nugwölöi bla, höjöpainöb, mönö mɨxɨla pöxöia. Rɨb ñɨŋ
    akwör yöxön yadöia, ‘Mönö mɨxɨla pɨxɨŋ nuŋ nugwönɨŋö,’ röia.
  acr-NNT: »Ekꞌuchiriꞌ kixchꞌaꞌt rukꞌ ri Dios, miwererej chꞌaꞌtem ukꞌiyal laj pachaꞌ
    kakiꞌan ri na ketaꞌam ta uwach ri Dios; ma e kakichꞌobꞌ rike ruma ri kakiwererej
    chꞌaꞌtem, ketataj ruma ri Dios.
  kpg-kpg: Maa goe ga dalodalo, hudee hai hegau i nia balu helekai e logo, be digau
    ala digi maalama, ala e hagamamaanadu bolo God ga hila anga laa gi ginaadou i nadau
