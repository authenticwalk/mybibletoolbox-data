  mto-NT: ’Ku veꞌe mtsapkó̱tstat, kaꞌa tseꞌe xko̱jtsu̱mpíttat xko̱jtsꞌata̱jtat, veꞌem
    ax joꞌn jyátu̱kada pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam du̱kaꞌíxada, veꞌemeꞌe vyinmayda
