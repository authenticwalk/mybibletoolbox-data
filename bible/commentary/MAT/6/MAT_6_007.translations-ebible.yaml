  cme-NT: «Da na ta na cãrã Diiloŋo‑i, baa na ta na piiye pirri ŋaa bamaŋ sa suyaaŋ
    Diiloŋo‑i baŋ ceŋ dumaa. Bafamba daa niɛ sĩ da ba piiye agaga ku yaa Diiloŋo
