  sbe-sbe: Na ena kwa tapwalolo, tabu yomi hedehedede kwa laulaubodaiꞌuyoidi, doha
    Yaubada nige kabina taukata yodi tapwalolo. Siya yodi nuwatu meta bena tapwalolo
    se heloha, na kabo yodi yaubada ye lapuidi.
  mcr-mcr: He tääqä ätäpiyäŋgaŋi, tääqä kuapänä hiŋginäwa, ämaqä Goti Hanjuwä Iquenyqä
