  bps-bps: “Na ku dmasal gamu nangyu fandee i manyu landè gukmamu gambet nimò i dad
    to dmasal di dad ise glut dwata, du fandamla too ale fanlinge ku fantahàla i dasalla.
  mbs-mbs: “Ikà niyo egtawal-tawal aw kenà lekat te pedowan niyo se kagi, so iling
