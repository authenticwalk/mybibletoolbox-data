    niquich'ob chi riq'ui ri' ye'ac'axex pe ruma ri Dios.
  ebk-ebk: “As nan munkararakianyu, achiyu ong-ongorun nan maid kotkotokna ay chayu
    kankanan ay kaman as nan cha at-atun nan chiyuycha Gentil ay achi nangammu kan
    Apo Dios. Tay ka-anancha un chungrun Apo Dios nan kararagcha mu anchuanchuwuncha.
  spa-PDDPT: Cuando hablen con Dios, no parloteen como los gentiles que piensan que
    por su palabrería serán oídos.
  ruf-ruf: “Hamlomba, mleke kulonga chaka ka iwanu ing'awommanya Imulungu pfowotenda.
    Kwaapfila wopfikitsa imilungu yawo itsowahulika kwa mbuli tsawo nyingi.
  gun-gun: — Penhembo'ea py ha'ekue-'ekue'i rupi pendeayvu eme amboae regua kuery
    rami, mba'eta ha'e kuery oexa'ã teĩ ijayvu reta rã oendua aguã re.
  agu-BL: “I bin jalu', yil cho'cu' tan nachle'n Kataj, quil chibanu' chi na chiban
