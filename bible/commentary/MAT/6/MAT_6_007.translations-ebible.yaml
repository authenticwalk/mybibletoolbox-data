verse: MAT.006.007
translations:
  kpx-kpx: “La guligulilahaliege lainaho la noinoi ke loui dekubegelive. Evieviholimale
    keau katelahama. Abu huhulahai avoe, ‘No guliguli katelahage Dilavana no hoto
    evisi.’
  okv-H: Eto enana God kiae embomeni na God be ingoja ke sio sao koso vahai be ijie
    pari eagora
  tbo-tbo: Ma omi houga lupali uyahihi ega mei tu wipalilougo hai pali. Tauhi hai
    winugonugotuhu ipa apo baha yawa uyahinei ginouli hina tuhagaya.
  mal-C: നിങ്ങൾ പ്രാർഥിക്കുമ്പോൾ യെഹൂദേതരരെപ്പോലെ വൃഥാജൽപ്പനം ചെയ്യരുത്. അതിഭാഷണത്താൽ
    പ്രാർഥനയ്ക്ക് ഉത്തരം ലഭിക്കും എന്നാണ് അവർ കരുതുന്നത്.
  grc-SR: Προσευχόμενοι δὲ μὴ βαττολογήσητε, ὥσπερ οἱ ἐθνικοί· δοκοῦσιν γὰρ ὅτι ἐν
    τῇ πολυλογίᾳ αὐτῶν εἰσακουσθήσονται.
  bgc-bgc: प्रार्थना करदे बखत दुसरी जात्तां की तरियां बडबडाइये ना, क्यूँके वे समझै
    सै के उनकै एक बात के बार-बार बोल्लण तै उनकी सुणी जावैगी।
  khz-khz: Gomi pio rapali genai, kila ati ganira ragai pio kilagiwai-kilagiwaira,
    Palagu ati ripara talimara gekalana vetaina. Ira getugamagina, geria kila vogora
    gekilagirana gaurana, Palagu na pene kamonagira.
  deu-TKW: Wenn ihr aber betet, so sollt ihr nicht plappern, wie die Heiden; denn
    sie meinen, sie werden erhört mit ihrer Wortmacherei.
  zsr-NT: ’Catiꞌ ulidzliꞌ‑nëꞌ Dios cutu gunliꞌ laꞌ yëꞌy laꞌ leyz ca naꞌ tunëꞌ bönniꞌ
    cunúnbëꞌquëꞌ Dios, le táquinëꞌ huayönnëꞌ lequëꞌ Dios le tuꞌlidzëꞌ laꞌ yëꞌy laꞌ
    leyz.
  lin-lin: Tango bozali kosambela, bozongelaka-zongelaka te maloba ndenge bapagano
    basalaka ; pamba te bakanisaka ete Nzambe akoyanola bango soki balobi mingi.
  hns-NT: Be-bieswaasie logan dher dher baat bolke praatna kare hai, bakie toelog
    aise na kariehe. Oelog sotje hai kie djab derie talak praatna kariega, tab Parmeswar
    oelogke praatna soeniega.
  noa-E: ’Mag irig jëeuwaijã oob jãg par iiupai Ẽwandam iek ʉ̈kha nʉm anʉm khʉʉn dënjö
    parhoobam iek maadëu igbaju ayaampata iekha nʉʉ amiet ajim anaabá. Amachigan jãg
    jëeubaadëm pʉa chʉuu aawaita Ẽwandamau ʉ̈rcha amach iek ũurjempii aajerram ajim
    anʉm.
  eng-EMTV: But when you pray, do not babble like the heathen, for they think that
    they will be heard for their many words.
  mib-NT: ’Te jeē cájicān tahú rō, te ma cahán saá‑ni ró jnúhun jeē tu cájecūhun ni
    rō, nájnūhun cásáha ñayuu tu cájini jnūhun Yaā Dios. Chi cájeni ni i jeē núu cuehē
    jnūhun súcuan cahān i, te sáá te cuni sōho ya, te tuú.
  lif-NT2: हे़क्‍क्‍याङ् तुवा के़जोगिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् मे़न्‍निःप्‍मनाबाहाॽ
    हे़क्‍के मनाहाॽरे़ मे़घे़प्‍सुर मुनुनु मे़लॽरे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽरे़ग यरिक् मे़बाःत्तिल्‍ले़रक् माङ्‌ङिल्‍ले़ खुनिॽ तुवाःन् खे़प्‍सुॽ
    फाॽआङ् मे़इःत्तुॽरो॥
  xnj-xnj: Pemwikumuyupa Chapanga, mkoto kujovajova malovi gamahele ngati vandu vangammanya
    Chapanga. Muni vene vihololela kuvya Chapanga alavayuwanila ndava ya malovi gavi
    gamahele.
  mmx-mmx: Keneng at levesingising atnimi, nemen mita tong lengkolinga xopmen tempasuun
    teren, kerekngan lavamolon di mumu asu i. Di doxoma i do ne Moroa mo naba ronga
    di mumu levesingising babaalom atdi.
  cbr-NT: Mitsux Nucën Papa Diosbë banai camina an Nucën Papa Dios 'unáncëma unicamaxa
    'icësaribiti banatima 'ain. Atux ca —nux usai banaia ca Nucën Papa Diosan nun
    bana cuati 'icë —quixun sinani 'aisamairai banaia, uisai quiti cara quixun sinanimabi.
  tee-NT: Chai acsni t'onat'it t'achivinin ju Dios jantu na paklhu ana'unt'it ju tijtam
    chivinti tachi ju talai ju ali'in lapanacni ju jantuca' tamispai ju Dios. Pus
    ju yu'unch tanajun ni va acsnich ju laich cak'asmatnicalh ni na lhu chivinti catanaulhch.
  eng-LSV: And—praying—you may not use vain repetitions like the nations, for they
    think that in their speaking much they will be heard,
  cak-NT: Cuando rix niben orar, man quie'ibij q'uiy mej (paj) ri tzij ri xe'ibij
    yan anche'l niqui'en ri winak ri man quieta'n ta rech ri Dios. Roma reje' niquinojij
    chi ri Dios yeruc'oxaj roma niqui'en nimalaj tak oraciones y q'uiy tzij yequicusaj.
  pah-NT: —Penhi'ig̃ame Tupana'ga pe ti tapenhi'inhi'ĩtehei, ei Jesus'ga. Tupana'ga
    kwahave'ỹve'g̃a ja rũi ti penhi'ĩ ga pe. A'ereki onhi'ig̃ame Tupana'garũiva'ea
    pe g̃wemimbohetehara pe g̃a onhi'imbukuhu jupe. “A'ero po ti turi pyryva'ea nhande
    ve nehẽ,” ei g̃a novĩa ikwahave'yma, ei Jesus'ga.
  sja-NT: ’Ɨt'aa t'ɨ̃k'ãri, pia-e bɨ ip'ii ichi aɨ pedeeta jara nɨ̃bait'ee. Ijãadak'aa
    beerãpa mãga oopata, k'ĩsiapata perã audú pedee jõnɨpa Tachi Ak'õrepa audupɨara
    ũriit'ee.
  xed-xed: '«Ta ndəɓu kuni ta dzvu ya, ma gɗa kuni ta vrafta ta gwaɗa turtuk, manda
    ŋa gwal kul saŋtá Lazglafta ta ndanay kazlay: Vrafta ta gwaɗa dzaʼa kəl Lazglafta
    ka tsuʼaŋnafta kəʼa ya.'
  mks-NT: ʼTa tá xíca̱ ta̱hví ndó nu̱ Ndióxi̱, a̱ cáha̱n tucu tucu ndó mé tu̱hun ña̱
    co̱ó sa̱ha̱ jáchi̱ ña̱yivi, na̱ co̱ xíni̱ Ndióxi̱ cán cája na já. Ta cáhán na̱
    táa jo̱ho Ndióxi̱ na̱ sa̱há ña̱ cua̱ha̱ cáha̱n na̱ joo a̱ ju̱ú ña̱ nda̱a̱.
  gfk-S: Ma ing be u sasaring, waak u halaawas bia mon ira num sinsaring hoke dong
    pa dile nurnur tane God. Io, di lik be ira matanabar na hadade di ta ira nudi
    haleng na nianga.
  bmu-bmu: “Köulukömei, miaŋgöreŋ mönö urumeleŋgö kopa ambazip yeŋgö tandök ewö keu
    oyoŋdewetdewet mi kude jiba malme. Yeŋön keu jit sehisehiŋi jigetka Anutunöŋ miaŋgöra
    aka kezap ala möt eŋgimapkö mötmörimakze.
  dgz-dgz: Amba wam ame e God inap mup tapen tanewa, ya anu tumasine nagirewa mini
    mup memo mawagamen ya waiwanian. Mu aopan anega anune, ‘Nu nononga wata God nuga
    anuta.’
  eng-GNV: 'Also when ye pray, vse no vaine repetitions as the Heathen: for they thinke
    to be heard for their much babbling.'
  zaa-NT: De runi le oración nna bittu iqquiabete bá inne le ca titsa' tì'a canu rul·luítsa'
    cą ca idolo, porqui'ni rulaba latsi' quį qui'ni de tantua repetir runi cą nna
    huayénini nu rena cą.
  eng-WEBSTER: 'But when ye pray, use not vain repetitions, as the heathen do: for
    they think that they shall be heard for their much speaking.'
  guh-guh: '’Itsa pavajëcame Diosojavabelia, pëtsa napëna pavajëcame saya piapianexa
    panevajëcaejava pacuenia Dioso apo peyapëtaevi vajëcabiaba. Dioso apo peyapëtaevi
    jamatabëcuenenavëxaniabiaya jamatabëjumai tsabiabi: “Itsa bitso apia vajavajëcaejava
    Diosojavabelia, nexata matapania Dioso nacajumetaena vajavajëcaejava,” jamatabëjai
    tsabiabi Dioso apo peyapëtaevi.'
  bon-bon: Weene liba irecu lätumutinuye, weene gone bucurage papapapa mene iicema
    Acejiyame umle cäco biname liiyepu, lui cina apu jaangemuge egä, ‘Acejiyame te
    nitecijinininige, ingle mime irecu ätumuta lui lecarage gyene.’
  nhw-BL: “Huan quema anmotlatlajtíaj ica Toteco Dios, amo xijchihuaca quen masehualme
    catli amo quiiximatij Toteco. Inijuanti san quiompahuíaj miyac huelta se camanali
    catli quitzontecomajtoque pampa moilhuíaj sintla huejcahuase camanaltise, Toteco
    quincaquis.
  swh-ONEN: Nanyi mnaposali msiseme maneno kama wafanyavyo watu wasiomjua Mungu. Kwa
    maana wao hudhani kwamba watasikiwa kwa sababu ya wingi wa maneno yao.
  wbi-wbi: Kange, pano mukufuunya kwa Nguluve, mulekaghe kukeela kujova amasio aminga
    amasila muluvo ndavule vivomba vano navikumwitika uNguluve. Ulwakuva aveene visaagha
    kuuti uNguluve ghwave ikuvapulika vwimila amasio ghaave aminga.
  bba-bba: I ku bɛɛn kɑnɑru ɡɑwɑ nɡe tɔn tukobu be bɑ tɑmɑɑ Gusunɔ u koo ben kɑnɑru
    nɔ ben ɡɑri ɡɑwɑbun sɔ̃.
  eng-KJVCPB: 'But when ye pray, use not vain repetitions, as the heathen do: for
    they think that they shall be heard for their much speaking.'
  kgk-NT: —Gwĩ judeu e'ỹ va'e Nhandejáry kwaa e'ỹha onhembo'e mbo'e rei. Heta nhe'ẽ
    oiporu rei va'e omondo rei onhe'ẽ Nhandejáry-pe. “Xe nhe'ẽ puku ramo, anhe'ẽ porã-ma”
    he'i mo'ã ójehe. “Heta-gwi xe nhe'ẽ, ohendu-ta xe nhe'ẽ Nhandejáry” he'i mo'ã
    ójehe.
  waj-waj: 'Ngia yaaku varada sa kaayau kua tasipama yaaku varaatee. Gioonna kiaapu
    hama Anutuuqaa kua rikieeraiya kaayau kua tasipama yaaku varada yaata utida kiaanoo:
    Ta hokobama yaaku varakio fai Anutuuqo ti kuaivaa rikiaanaravaivee, kiaanoo.'
  cpy-cpy: Aririka pamanyaa, eero papiipii-tziro okaatzi pikantakiri. Apatziro rapiipii-tziro
    itsipa-jatzi atziri. Roshiyakaa-mintheetzi rapiipii-tziro ikantakiri aritaki ikemakiri
    Tajorentsi.
  ekk-PKP: Kui sa palvetad, siis ära lobise mõttetult nagu võõrad, kes arvavad, et
    neid kuuldakse kõigi nende sõnade pärast, mida nad kordavad.
  mpx-mpx: Sauga ebo nuku awanun, bahi baaba bwagabwaga nuku babaa pipili ni oola
    bolo nige toabulilek i oola. Heliya hi nuwatu tage Yabowaine wali awanun ni hago
    kaiwena wali awanun i yapu.
  wbp-wbp: “Manu kajinkilirla wangkami Kaatuku, wangkayalurla yalirra-piya-wangu yangka
    ngula kalu ngurrpa-juku nyina Kaatukuju. Ngula kalurla wangkami Kaatuku, ngulaju
    kalurla yarda-patupatu wangkami warungka-piya. Purda-nyanyi nganta kajana Kaaturlu
    yangka kuja kalurla warrarda wangka tarnnga. Kujaju yijardu-wangu!
  luo-luo: To kulamo to kik usik kunuoyo weche kayiem kaka jopiny, nimar giparo ni
    ibiro winjgi nikech wechegi mathoth.
  nhe-NT: “Huan quema inmomaijtohuaj ica Toteco Dios, amo xijchihuaca queja tlacame
    tlen ax quiixmatij Toteco. Yajuanti san quiompahuíaj miyac huelta se tlajtoli
    tlen quitzontecomajtoque pampa moilhuíaj intla huejcahuase camatise, Toteco quincaquis.
  aii-aii: ”ܐܝܼܡܲܢ ܕܨܲܠܹܝܬܘܿܢ ܨܠܘܿܬܵ‌ܐ، ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܒܸܬܢܵܝܵܐ ܗܹܡܸܙܡܵܢ ܐܲܝܟ݂ ܚܲܢܦܹ̈ܐ،
    ܐܲܝܢܝܼ ܕܟܹܐ ܚܵܫܒ݂ܝܼ ܕܒܗܲܡܙܲܡܬܵ‌ܐ ܪܵܒܵܐ ܒܸܬ ܦܵܝܫܝܼ ܫܡܝܼܥܹܐ.
  esk-NT: Suli agaayuguvich nipliraġniaqnak imaiḷaanik uqautinik atriḷugich ukpiqtuaŋuŋitchuat,
    atakkii isumasuurut Agaayyutmun tusaagisiñipḷutiŋ takłiḷugu agaayugumiŋ.
  msb-msb: “Niyan sa iyo pangadyion ayaw pagparasurmaton sin mga waraʼn pulos pareho
    san ginahimo san mga dili-Judio kay nagahuna sinda na paagi san inda halaba na
    mga pagpangadyi babation sinda.
  cpa-NT: ’Jøng² ja³hlanh¹³ hniah¹² Diú¹³, tsa¹lø³liuh¹³ hniah¹² ma¹dsio¹² jǿg³ tsa¹quien¹²,
    ju³lah jmo¹² dsa² tsa¹cue¹² Diú¹³. Lë́²dsa tsa¹nang¹ Diú¹³ ju³ná³ tsa¹cu¹juúh²dsa
    ma¹dsio¹² jǿg³.
  dso-dso: ପାର୍‌ତନା କର୍‌ବା ବେଲେ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନର୍‌ ପାରା ଅରତ୍‌
    ନଇଲା କାତା ତର୍‌କେ ତର୍‌ କଇ ଆଉଲି ନ ଉଆ, ବେସି ପର୍‌ ପାର୍‌ତନା କଲେ ସେ ପର୍‌ମେସର୍‌ ସୁନ୍‌ସି
    ବଲି, ସେମନ୍‌ ମନେ ବାବ୍‌ବାଇ ।
  meu-meu: Ba ḡuriḡuri negadia ai, basio gwau lou gwau lou, bese idau-idau taudia
    na heheto; badina be idia na e tomamu edia hereva momo daidiai baine kamonaidia.
  yva-NT: Arono wasambayambe wapo raura seo Amisye ai, syare vemo wapo ayao ama ine
    meweno raije raura kewabe tutir inya, maisyare vatano wantatukambe Amisyo tugae
    ai wo rave ramaisy inya. Ubekera ware usambayambe tai mai da nggwaravain dave
    wirati Amisye po raraniv.
  dgc-dgc: “Eng manalangin kam, éy diyan moy pakadun tu kagi moy, a kona ta panalangin
    du éwan mékidiyos a tolay. Side, i akala dia, éy baten side na Diyos dahil ta
    kaatakdug na panalangin de.
  zpm-NT: ’Ni zeeṉe nozodiidznie to me, guṉde to ncuaaṉe nonee to lëëw rlozh, lëëw
    rsilo zigne ruṉ grë zha ne ruṉbeyd me. Sac zha co rzac zho por nroob diidz gnee
    zho, por nzian vuelt gnee zhow dzigo squiaadiag mew.
  hix-NT: Àsok hana nàrwonatxow ha, Xuknewyanahnà kom ha, Khoryenkomo hutwanyehnà
    kom ha, kekon xarha tà. Thoryenà ro kom yakoro nàrwonatxow hamà. Thenyehra rma
    nàrwonatxhe haryhe. Àtohnaw mak nàrwonatxow hamà. Mexe rma haxa tàrwonàmtxe, khoryenà
    ro komo wya ohxe konytxatxho menye, ketxhe rma haryhe, kekon hatà. Àro wyaro kahra
    mak ehtxoko, Khoryenkom yakoro orwonàmtoho kom hoko.
  sim-sim: Avui Wasilakahi mashin misinda ambu ondo os orin li sawewa wolo mbeek hishiyarihi
    mbanda ambu lir. Lir men mashin li mbayangonak Avui Wasilaka misi, karem hishinda
    lira.
  npi-ULB: अनि जब तिमीहरू प्रार्थना गर्छौ, व्यर्थमा नबरबराओ, जसरी गैरयहूदीहरूले गर्छन्,
    किनकि धेरै बोल्नाले तिनीहरूको सुनाइ हुन्छ भनी तिनीहरू ठान्दछन् ।
  cgc-cgc: “Daw mangamuyo kaw, dili lawig na balik-balik na mga ambal. Iling tan buat
    ta mga ittaw na ula kakala ta Dyos tak salig danen daw lawig iran na pangamuyo,
    mamatian danen an ta iran na dyos.
  tim-tim: Akto aregât hin dâre nâŋgâŋet. Luâk bikŋande Anutugât keiŋe bo nâŋgâmaiŋe
    âmâ hin nâŋgâm hilipkomai, “Nengât den kâlep hanâk hanâk ulilaŋdenŋe dowâk nâŋgâm
    bunŋe nengiwerâp.” hain dâm hilipkomai. Aregât gâŋe luâk hain are bo akmâ âmâ
    den kâlep bo makmâ ulilaŋben.
  yor-yor: Ṣùgbọ́n nígbà ti ẹ̀yin bá ń gbàdúrà, ẹ má ṣe àtúnwí asán bí àwọn aláìkọlà,
    nítorí wọn rò pé a ó tìtorí ọ̀pọ̀ ọ̀rọ̀ gbọ́ tiwọn.
  wos-wos: “Godka xékélakihafi yakwa du takwa di wa, ‘Nani séfélak hundi buléta nana
    nak nak godka wambet, di xékétandi.’ Wungi wata séfélak hundi di baka buléta wa.
    Guni séfélak hundi buléndakangala bulékénguni, God wali.
  emp-NTPO: Bʌa Ãcõrẽa iwid̶ibʌrʌd̶e Ãcõrẽ adua b̶eaba obada quĩrãca orãdua. Ãdjirãba
    ab̶arida b̶arima zocãrã jarabadaa crĩcha panʌ bẽrã dãrã iwid̶ibʌdad̶e Ãcõrẽba
    biara ũrĩda. Baribʌrʌ bãrã Zeza Ãcõrẽa iwid̶id̶i naẽna idjia cawa b̶ʌa bãrãba
    cãrẽda quĩrĩã panʌda.
  eng-F35: “But when you pray do not babble like the heathen; for they think that
    they will be heard for their many words.
  ind-ind: “Waktu kamu berdoa, janganlah berdoa seperti orang yang tidak mengenal
    Allah. Mereka terus mengulang-ulang permohonan mereka karena menganggap bahwa
    Allah lebih mendengarkan doa yang diulang-ulang.
  pes-OPCB: «وقتی دعا می‌کنید، مانند کسانی که خدای حقیقی را نمی‌شناسند، وِردهای بی‌معنی
    تکرار نکنید. ایشان گمان می‌کنند که با تکرار زیاد، دعایشان مستجاب می‌شود.
  mpt-mpt: Ibo beten kebib biamo besa wengo mo obianibta makob bainobo galinbai naniba
    teke beten kebianiba Ni klayam beten kebob kesoa Gode wentebebo geniba nabinabib
    yo ibo mo inamibe!
  bla-bla: 'Ki atsĭmoi''ikainoeniki piniksĭstape''puawtsĭs, manĭstaiksĭstapepoattopiauaie
    saie''tŭkkix: tŭk''ka ŭs''taiau ak''aiokhtokiau otakai''puyĭssau.'
  ssx-ssx: Ikana꞉ma꞉ yeni a꞉nda꞉ pimika꞉na꞉ta꞉ kota꞉ mo hande yayapiki koda꞉manu pa꞉ta꞉
    yeni pu haleme wanda꞉halima꞉ napeke na pitiki pi eleke eleke wopu lo haleme tupa꞉
    yeni na pea꞉pa꞉peke. Ika꞉ honema꞉ta꞉ nika꞉ yeni hokulu peaoma꞉ka꞉na꞉ta꞉ kota꞉
    Koda꞉ma꞉ opilieke hone witelememe.
  mkl-mkl: Bii ì wɑɑ ce kutɔɔ ŋɑ i mɑɑ̀ yɑ fɔ ide ɑkɑ̃ i mɑɑ sisi ŋɑ bɛ́i hɑi mɑ̀
    Ilɑɑɔ̃ ŋɑ ɑ̀ yɑ ce. À wɑɑ tɑmɑɑ nɑ ide nkpɔ ku fɔi ɑŋɑi Ilɑɑɔ̃ ɑ́ ɡbɔò kutɔɔi
    ɑŋɑ.
  gaq-gaq: ପେନେ ପାର୍‍ତନାନ୍ନିଆ ଅବିସ୍‌ବାସି ରେମୁଆଁଇଂ ସୁଗୁଆ ଗୁଲେ ଅର୍‌ତ ଆଲେଃକ୍ନେ ସବ୍‌ଦ
    ବେବ‍ଆର୍ ଆଡିଙ୍ଗ୍‌ପା । ମେଇଂ ବାବେ ଆର୍‌ଏ ଜେ ମେଁଇଂନେ ପାର୍‍ତନା ଚ୍ଲେଡିଙ୍ଗ୍‍ଲା ଇସ୍‌ପର୍
    ଅଁଏ ।
  gof-RNT: Hintte woossiya wode ammanonna asaatho coo qaala darssidi woossofite. Entti
    adussi woossin Xoossay si7ees gidi qoppoosona.
  unx-unx: “ବିନ୍ତି ଇମ୍‌ତା ସାଅଁସାର୍‌କ ଲେକା ଏନାଏନାକେଗି ଆଲ୍‌ପେ କାଜିୟା, ଚିୟାଃଚି ଇନ୍‌କୁ
    ପୁରାଃ କାଜି କାଜିଲେରେ ଆକଆଃ ବିନ୍ତି ଆୟୁମଃଆ ମେନ୍ତେକ ଉଡ଼ୁଃୟା ।
  gah-gah: Lekeza nene Ómasiloka niliki nene lekegepatunú goha liiki goha liiki ikiko
    hána hána loló okiko ha gakó loló okatize. Monó gelema vegenalite Ómasiloka loloko
    vova vova nouko gele limitihe liki lá iaká niave.
  lcm-lcm: Man mi sokotuk, mi ago ta uli kin an ani sikei a vuk mengen amatan duk
    luai miang val ri vap i ngising, using kipo sekpat ani man ki uli posong ania,
    nginlak ki longong iria.
  aer-aer: “Unte apeke Ngkarteke angkemele, angkentye akwete-akwete angketyale. Alakenhe
    renhe tyerrtye areye Ngkarteke akutne angkeme. Itne apale itirremele itne-arle
    akwete-akwete angkentye angkepangkeme, re itnenhe awerlenge.
  qvc-NT: '’Piru Dyusman mañakunaykillapaqa, ama kutin kutinqa rimayllapachu Dyuspi
    mana kriyiqkunashinaqa. Chaqa paykunaqam kutin kutin ancha mañakunllapa dyusningunaman,
    yuyashpa: Achkata rimashpa mañakuptiymi, dyusniykuna rinllapa uyawaq, nishpa.'
  tgl-ULB: At kung mananalangin kayo, huwag kayong gumamit ng paulit-ulit ng mga walang
    kabuluhang salita tulad ng ginagawa ng mga Gentil, sapagkat iniisip nila na mas
    maririnig sila dahil sa dami ng kanilang sinasabi.
  cbs-NT: Ja inun, matu Diosbe janchaidan, jau Diosun ea ninkanun, ika jabias jancha
    jawenchains yuiyamakubainxankanwen, jaska Dios ikunwanbuman amisbu keska wamadan,
    jamen janchawainan.
  xtm-NTPP: ’Te ora jikan‑ta'vi ni ma, máko ndaka'an ndaka'an‑ni ni tnu'u masu ka
    jiniñu'u ma, sukan ka sa'a ñayii ñatuu ka kukanu ini Su'si ma, vaa ka jani ini
    i ja kuechi ja kua'a tnu'u ka ka'an ka ka'an i ma, te kuniso'o‑ka Su'si ma.
  nnq-nnq: “Panng'ongalela, makalonge malobe nduuje andi apabatenda bandu bangammanya
    Nnoongo. Magambu angweto bapemele Nnoongo jwabe bajoange gambu ga malobe gabe
    majingi.
  bao-NT: ”Ñucã juu buerã, Ʉmʉreco Pacʉre ca majitirã cʉ̃ja ca ĩirore biro, “Jĩcãti
    méé jãa ca ĩiro Ʉmʉreco Pacʉ jãare tʉorucumi,” ĩi tʉgoeñari, tii wãme wadorena
    bʉaro jañuro cʉ̃ja ca ĩicã dia waarore biro ĩiticãña.
  san-ORI: ଅପରଂ ପ୍ରାର୍ଥନାକାଲେ ଦେୱପୂଜକାଇୱ ମୁଧା ପୁନରୁକ୍ତିଂ ମା କୁରୁ, ଯସ୍ମାତ୍ ତେ ବୋଧନ୍ତେ,
    ବହୁୱାରଂ କଥାଯାଂ କଥିତାଯାଂ ତେଷାଂ ପ୍ରାର୍ଥନା ଗ୍ରାହିଷ୍ୟତେ|
  huv-NT: ’Wüx apmetajcan orar mesajan Teat Dios nde mepiüngpiüngánan matnej arangüw
    nipilan leaw ngo mayariw andeac Teat Dios, cos nejiw apiüngüw wüx apmandeacndeacüw
    xeyay, Teat Dios apmanguiay.
  otn-NT: Nu̱'mø gá̱ ma̱t'Oja̱hʉ, 'yo ja ga̱di 'yopthobi yø hya̱ guí̱ xihmʉ Oja̱.
    Porque ngu̱'a̱ øtyø ja̱'i̱ hi̱ngui̱ pa̱ Oja̱, i̱ ɛ̱na̱ ngue nu̱'a̱ ya'atho gui
    ya̱hni̱, gue'a̱ di 'yø Oja̱ te xi'a̱.
  nop-nop: “Hidi ninadi tine kaŋ mede folooŋbo kilikibo mu yoyaneeŋ. Unduŋ adi me
    nadisukilitihinit mokitdi tiiŋ. Adi yadi unduŋ ninene yonadinik nadinimbek yoŋa
    undugoŋ tiiŋ.
  obo-NT: “Na riyot koddasaa row, yo row mo-uralla kos osengan dow no waa mgo koru-anon
    iling taddot id puungan to mgo minuvu no waa Monama. Su kunan dan kod pominoggon
    to Monama kos dosalon dan otik mowwet.
  cak-ENT: Tok rix nibün c'a orar, man tibün cachi'el nquibün ri vinük ri man quetaman
    tüj ruvüch ri Dios. Roma chiquivüch rije', xaxe roma nyequibün nimak' tak oraciones
    y juis tzij ri nquicusaj chupan, romari' tok nye'ac'axüx-pe roma ri Dios, quiri'
    nquinuc rije'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤢᤘᤠ ᤁᤧᤈᤥᤃᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤵᤔᤏᤠᤒᤠᤜᤠ᤹ ᤜᤧᤰᤁᤣ ᤔᤏᤠᤜᤠ᤹ᤖᤧ
    ᤔᤧᤄᤧᤵᤛᤢᤖ ᤔᤢᤏᤢᤏᤢ ᤔᤧᤗ᤹ᤖᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤕᤖᤡᤰ ᤔᤧᤒᤠ᤺ᤳᤋᤡᤸᤗᤧᤖᤰ ᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤂᤢᤏᤡ᤹ ᤋᤢᤘᤠ᤺ᤴ ᤂᤧᤵᤛᤢ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: De jā jícān táhvī nū, de mā cáhān nū cuāhā vuelta ndá tūhun jāá nduú nácani
    inī nū de cáhān nū-ni, tá cúu nūū sáhá ndá nchivī jāá nduú jínī tūhun Yāā Dios.
    Chi jáni inī ji jā tú nahán súcuán cáhān ji, de cunini yā, de nduú.
  san-TIB: ཨཔརཾ པྲཱརྠནཱཀཱལེ དེཝཔཱུཛཀཱཨིཝ མུདྷཱ པུནརུཀྟིཾ མཱ ཀུརུ, ཡསྨཱཏ྄ ཏེ བོདྷནྟེ,
    བཧུཝཱརཾ ཀཐཱཡཱཾ ཀཐིཏཱཡཱཾ ཏེཥཱཾ པྲཱརྠནཱ གྲཱཧིཥྱཏེ།
  qve-NT: Qankunaqa Diosman orakuspaqa, amayá Diosta mana reqsiq runakuna hinachu,
    kaq-kaqllata rimaspa comunta orakuychis. Paykunaqa piensankun, kaq-kaqllata unayllataña
    orakuqtinku, Dios uyarinanpaq.
  pao-NT: Tamme sakwa gi sumu-kwa'nesoo u'na'wepana ka gi oo nakasopedakwatoona. Mu
    numu gi Te Naa-wi tunaka'oedyukudu oo manakwe. Umu meeoo sokwama numme ka ewa
    unnena numme nanakabetseakwu mee.
  cbu-NT: Ashiri Apanllpat tsiyatkus, ngutaritis tayus tayus shirintspa. Yuw tputs
    nda Apanllee yasarana antanda ashtaru. Mashkusin, yusur tayus tayus ashkana. Kapung
    tayuskuri, nuwaa mazinachparee atusin ashkana.
  usa-usa: keráwáqá nunamummô kéteqa netuq-áímmá Áánûqtun áama íma ítáa-kayukama teníkáá
    umá ítero. yemá yeqtí yúyánápímmá miráuma netuq-áítáá tenana ‘Áánûqtuma ketááí
    táama itániye.’
  soy-soy: Nɔn yɛ kɛyómɛ n yɑ́ɑ́si, ɑ́ni kɑpɛ yɛ mɛ́woo kusímɛ́nɑɑpí n wɑi yɑrɛ
    pɛpɛɛ ɑ́pi Uléécɑɑ n nyu mɛcɔ. Pi yɛ m músu rɛ pin lɛ̃ mɛyɑ̃́ n símɑɑnkɛɛ,
    Uléécɑɑ yɛ́ nɛ pi kõ.
  hui-hui: Tígua Ngode Datagaliwabehondo bi lalu howa wali agali maru Ngode Datagaliwabe
    mitangi nabiaga karume bi dewa nagaloneru lagadagua nalalimu. O biarume bi lu
    laabo haragome hale holebira manda biaga kago
  amf-amf: Yedi yenin miskenka, Barjoam dhesimina eenadettsi sun maasite maasite dhalqeebhode.
    ‘Wosa upsin wo thoosanna, Barjo woam kida qanse’ hamayse keda bhocche.
  quc-NNT: Aretaq kib'an orar, mib'ij k'ia tzij ri man k'o tä ki patän, jas ri käka'n
    ri winaq ri man qas ketam tä u wäch ri Dios. Ri e are' käkichomaj chi ri Dios
    keutatab'ej xa rumal chi k'ia ri käkib'ij pa taq ri oración ri käka'no.
  dob-dob: Ta wate ꞌimi sidasida ꞌediyega geyaꞌabo waonaona limalimana nadigega taudi
    tomiya guguyoi siꞌobaꞌoba. Taudi ꞌidi emisa ꞌaene ona yauna ꞌediyega eꞌisa boboꞌana
    sida loba.
  wrs-wrs: Wo yimba Sesoamba isholmba venavpa, manam yimba tokwonamba ishomnavav,
    temba nomba moamba plalhui, ambo temba os uvra, lalalala. Temba puehalnindna wevsa
    osva luhunv, himba Sesoamba tit viniv. Himba os ningv, kava tokwonamba moamba
    ishumnivpa, dihi Sesoava kamba helwolv.
  mca-mca: Qu' iyin hasu'uj qu' iyeketijipji'kii e'lijei ham wejuƚi'ij, in ƚunyejeyek
    ne' nite' nikfe'lets na' Intata qe ƚekhewel yumtitax qu' net'eku'miju'ƚ na' Intata
    in olotsij in iyetƚe.
  tzo-TZC: ’Cꞌalal ta xataic ta cꞌoponel ti Diose, maꞌuc noꞌox ta xachaꞌalolanic ti
    cꞌusi laj xa avalique jech chac cꞌu chaꞌal ta spasic ti buchꞌutic mu xojtiquinic
    ti Diose. Yuꞌun ti stuquique ta snopic ti jaꞌ to jech ta xꞌaꞌibat scꞌopic yuꞌun
    ti Dios.
  mya-mya: '``သင်​တို့​သည်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော​အ​ခါ ဘု​ရား​သ​ခင်​ကို​မ​ကိုး​ကွယ်​သူ​တို့​နည်း​တူ
    အ​နက်​အ​ဋ္ဌိပ္ပါယ်​မ​ရှိ​သော​စ​ကား​များ​ကို မ​သုံး​ကြ​နှင့်။ ထို​သူ​တို့​သည်​ရှည်​လျား​စွာ
    ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လျှင် တောင်း​သော​ဆု​ရ လိမ့်​မည်​ဟု​ထင်​မှတ်​ကြ​၏။-'
  gng-NT: «Ni kàareh la, ni la li kàareh ki ñɔbleh ki tɛkreh tɛn bà ŋa pɛ Uwien
    ya sɛn bo. Bi maaleh ki teh bi lienh ki gbiekeh nɛ la, Uwien li cenge biʼbó.
  cbi-NTPO: Tsenmin ñullaya Diosba kuinda kendu bain, Diosnu keranguityu chachilla
    tsaaya, junun papatinmalaa Dios kayu ura' meenu juve tyatu, pa' puinu palaanun
    manba manbatimu deesu, ñui bain tsarendinu kityudei.
  ikk-NT: “Kanị ụnụ gha e mẹ ekpere, aghalẹ ni e ku oku ohu, e kudọnzi ẹ nọkẹ kẹ ndị
    hụn ghalẹni e fe Osolobuẹ dọn e mẹ, makẹni wẹ rị e ro ni ọtụtụ-oku wẹ kẹ wẹ sikọ
    d'e gi nụ ekpere wẹ.
  leu-leu: Layaan mi fenung, muta ferawai pana maana vapaling palau malaan sena mu
    rabuna aava ri pife Juda. Nari, ri lamon o a Piran taa sui a fenungan siri senaso
    ri ferawai faaxaves.
  maz-NT: ’'Ma rí dyötqueji Mizhocjimi, dya rí tsjagueji c'ua ja nzi ga tsja yo nte
    yo dya pãrã Mizhocjimi. Anguezeji me yepeji c'o jña c'o ni dyötüji Mizhocjimi,
    pëzhiji ra dyärä Mizhocjimi na ngueje c'ü me yepeji.
  bod-N: ཡང་ཁྱོད་ཅག་གིས་གསོལ་བ་འདེབས་པའི་དུས༌སུ། ཕྱི་ཕྱོགས་པ་རྣམས་དང་འདྲ་བར་དོན་སྙིང་མེད་པའི་བསྐྱར་བཟློས་མ་བྱེད༌ཅིག
    དེ་དག་གི་སེམས་སུ་སྨྲ་བ་མང༌ན། དཀོན་མཆོག་གིས་རང་གི་གསོལ་འདེབས་ལ་གསན་ངེས་ཡིན་བསམ༌མོ།།
  tca-NT: —Rü tama name i natücèxma cunamèxẽẽ i curü yumüxẽ naxrüü̃ i ngẽma duü̃xü̃gü
    i tama Tupanaxü̃ cuèxgüxü̃. Erü nümagü rü nagu narüxĩnüẽ rü ngẽma na namèxẽẽgüãxü̃cèx
    i norü yumüxẽ rü Tupana tá nüxü̃ naxĩnü.
  zpl-NT: ’Chenu rnacuꞌlu lu Diose, la nilu bee bedichiaꞌ nú la zibiꞌ huaxi bese,
    xi rriꞌi bee bene enu la chulu Stichiaꞌ Diose. Xne seca beella nú tunu huaxi bese
    rni beella tucu bedichiaꞌ che máse riꞌi caso Diose nú rni beella.
  mbc-NT: Eepîremato'kon yai, eepîremakon ya, se' tapairî mai tinna'popî'se pra e'tî,
    manni'kan Paapa epu'nenan pepînya ikupî manni' warantî. Maasa pra inkamoro epîrema
    kusan pe tiwinan mana'popîtî pî' to' ko'mamî. Mîrîrî warantî neken Paapaya teepîremanto'kon
    eta kai'ma to' esenumenka.
  ndg-ndg: Na paaloba, kana ukeme kwaa marudio kati ya apanga amataifa, kwasababu
    bawasa panga balowa kwayowa kwa mwanza makowe gabe gana nchima.
  wsk-wsk: Se tom ni ngatangerko mu, bala maiya bibiya me balu se lagerko. Kariimet
    Kaem ko me ikia wore uwutata bitawasan. Nononga ikia mu, den gira udagi la balu
    lagara umu te asele nuguring ikimonko, iwita ikisan.
  toj-NT: Cuando huaxa c'umanex ja Diosi, mi jauc ja lom oj xta bulbunananiqui ja
    jastal ja ma' mi sc'uan ja Dios sac'ani. Ja yenlei huax yalahue que ti huax yab
    ja sdiose yuj ja jastal ja sc'umalei.
  tbc-tbc: “Agod saen aŋ agudani man, nek ibol gob adi igo ŋiŋeŋ kawan ak ta afuti
    na wa. Man dugo, iŋsad ŋiŋeŋ wei mi dubol dan lo mi Anut kududon igure wak ago
    dubol a.
  sna-sna: Uye pamunonyengetera, musangoramba muchidzokorora zvimwe chetezvo sezvinoitwa
    navasingatendi nokuti vanofunga kuti vachanzwikwa nokuda kwamashoko avo mazhinji.
  smk-NT: No dumasal kamo, andi' moyo nin paanrwen sa kasan kabalikasan a panguman-uman
    moyon sarita' a kapadan gawa' ran kai nin magtanda' konan Dios. Ipa'ka' ran reng'en
    nasaran Dios bana' sa abaw a sarita' ra.
  grc-TCGNT: Προσευχόμενοι δὲ μὴ βαττολογήσητε, ὥσπερ οἱ ἐθνικοί· δοκοῦσι γὰρ ὅτι
    ἐν τῇ πολυλογίᾳ αὐτῶν εἰσακουσθήσονται.
  gof-WFTW: Hintte woossiya wode Ayhude gidonna asaatho coo qaala darssidi woossofite.
    Entti adussi woossin Xoossay si7ees gidi qoppoosona.
  spa-BLM: Al orar, no utilicéis vanas repeticiones, como hacen los gentiles, pues
    piensan que serán escuchados por su mucho hablar.
  kyz-NT: —Peporogyta ekoete kasi Jarejuwarete 'ga upe ne, 'ga upe pejeporogytau ne.
    'Ga rerowiare'ema 'gã oporogyta 'me etee 'ga upe. Oporogytau 'me kwaiwete 'ga
    upe. “Ojeupe je porogyta kwajamũ nipo 'ga jeje'ega renuwi”, 'jau 'gã ojeupe numiamũ.
  dao-dao: Nami ktaiyü üng am jumeikia khyang he naw ami pyen kce ami pyen be bea
    kba käh nami ktaiyü vai. Ami ktaiyü a saüa phäh ami mhname naw jah ngjak khaia
    ngaieikie.
  cya-cya: Xa nchcui' lyi'o um 'in Ndiose, a chcui' um ticui' ti loo cha' tsaña'an
    n'ni ne' gentil nu a ndyu'hui lyoo 'in Ndiose, ñan ti' ne' ta si'yana qui'an cha'
    chcui' ne', caja nu cu'ni cunta 'in ne'.
  wrk-wrk: '@see-verse:MAT.006.006'
  nii-nii: “Enim prei erngii, ei torung ngenj wumb ek wii pei nik kinan kind pałmin
    mił enerngii. Ngenj wumb yi piinmin, ‘Nimbił erang sin ek pei nemin, Gos piimba,’
    nim piik yi ełmin.
  ign-NT: Tacutiquene, váhivare ecuape­pirica eta ecaye­ma­que­nea­nayare. Vaipa tácame­sahini
    eápepi­ri­cahini eta eyuja­ra­sirahi. Vahi ecucuti ena máimati­ra­hanahi ema Viya.
    Tiúpiemanapa eta nayuja­ra­sirahi, náimijachaipa tisama­ca­reanahi mayehe ema
    Viya.
  dik-NT: “Ku tɛ̈ röök yïn, duk wël ye ber yiic ë path cïmën kɔc kuc wɛ̈t Nhialic,
