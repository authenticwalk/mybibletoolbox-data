    n ba cedi U Tienu ń ga bi jaandi.
  cnl-NT: ’'E³ la²³ lʉ́²ra'³ quia̱'n²na'³ Dios, 'a²³ rɨ³lʉ́²ra'³ ñúun³ júu² 'e³ cu³xi³
    'a²³jia'³ ma²³ jmee³ra'³ 'i'²³, 'e³ te³ mɨ³la³ta̱a̱n³²na'³ 'e³ lʉ́²ra'³. Qui²
    la'³ jmoo³² dsa³ jia'³. Qui² lǿn³te'²³ 'e³ te³ bi²³ ñúun³ lʉ²³te'²³ 'e³ rɨ²³núu²³
    Dios.
  zar-NT: ’Cateʼ ulídzaliʼ-nëʼ Dios bitiʼ gunliʼ laʼ yë́ʼëyi laʼ lez ca naʼ tunëʼ
    bönniʼ bitiʼ núnbëʼgaquiëʼ Dios, tuʼ téquinëʼ huayönnëʼ Dios légaquiëʼ tuʼ tuʼlidzëʼ
    laʼ yë́ʼëyi laʼ lez.
  kde-kde: Pamuyuwa, munatangole malove lohe lákuuila-uila muchi vanu vakámmaite Nnungu
    chivatenda. Vanang'o vàtenda kuva Nnungu achiavapilikane ing'anya ya malove lavo
    lohe.
  ata-ata: La sou lexe ngingi ngakilaka la mamu sou ngaꞌoxonu vaikala piena vitavitanisi
    loxo ta mitema ane aneꞌi ta Iutaia uasi iꞌoxoꞌoxonu. Aneꞌi ixavutala lexe ivivikala
    tavuꞌalo la Lataua ulomusiꞌa.
  qvw-NT: Ñatac Diosta mañacul'a ama limaychu yan'al cutipalcul cutipalcul limaśhallayquitá,
    Diosta mana lisï nunacunanu'a. Chaycuna chaynu mañaculcan ‘Achcacta limaptí Dios
    uyaliman'am’ nïcänuymi.
  nfa-nfa: Ladhe miu sabajꞌa, baku padhai lii dhu dènge boe kolo-kapua. Te dhèu dhu
    tadhe boe Ama Lamatua sabajꞌa sèmi èèna ka. Rèngu pangee, na, Ama Lamatua dꞌèi
    nanene lii manèngi ra dhu madhera lola-lola èèna.
  tnp-tnp: “Kəni nian nəkotəghati kəm Uhgɨn e nəfakiən, sotoriaruniən nəghatiən mɨn
    tepət pɨk u nɨpətɨn tɨkə, təhmen e nətəm kotəruru Uhgɨn. Nɨkilah təhti məmə rəhalah
    uhgɨn mɨn okotətəu ilah o nəghatiən mɨn tepət iətəm kəutəfaki məutəni.
  urd-urd: और दुआ करते वक़्त ग़ैर क़ौमों के लोगों की तरह बक — बक न करो क्यूँकि वो
    समझते हैं; कि हमारे बहुत बोलने की वजह से हमारी सुनी जाएगी।
  hot-hot: “Hudum ek oteŋ mek, ma miŋ ondela abô êtôm ŋê daluk ethak idum ami. Thêlô
    eteŋ mek daim ek esoŋ nena Wapômbêŋ tem endaŋô iniŋ mek daim êŋ.
  mqj-NT: Ianna ma'sambayangkoa', tae'koa' la susi to tangngummissanan Dewata umpa'sule-sulei
    tula'na. Annu nasanga la naperangngii Dewata ke kalandoi sambayangna.
  rus-SYN: А молясь, не говорите лишнего, как язычники, ибо они думают, что в многословии
    своем будут услышаны;
  mbh-mbh: Na aro ve ong nong, mothong tova oma riong puluanga ako i thun inga, ranga
    ve ini areko olemi mire nge a God avele o nong. O rivenga God aro i nongpol ole
    nongong, eneke o lilu lila inga ole riong papulua.
  bdd-bdd: Ma wete ꞌimi ꞌahwanoi ꞌoidiya sahena walolohilahiladi gwae gide taudi ganamuli
    siꞌobaꞌoba. Taudi ꞌidi hemisa ma gwae baibaiwadi ꞌoidiyega maisa bwebweꞌana siloba.
  cbt-NTPO: Yosë nontohuatama', ama inachin inachin nontocosohuë'. Co Yosë imapisopitahuë'
    ina pochin yonquipi. ‘Hua'qui' nontohuato, natanatonco catahuarinco,’ topirinahuë'.
    Co Yosë nohuitatonahuë', napopi.
  srn-NT: Te yu e begi yu no mus begi langabere begi leki den sma di no sabi Gado.
    Bika den e prakseri tak' te den begi langa, den o kisi san den e aksi.
  cta-NT: ’Nu loꞌo chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi ni, ná chcuiꞌ ma̱ la cuiꞌ ti chaꞌ
    quiñaꞌa̱ tsa quiyaꞌ, ni ná chcuiꞌ ma̱ quiñaꞌa̱ tsa chaꞌ nu ná nchca cuayáꞌ tiꞌ
    ycuiꞌ ca ma̱, ñiꞌya̱ nu nduꞌni nguꞌ nu ná ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi
    tsiyaꞌ ti. Nclacua tiꞌ nguꞌ biꞌ, chaꞌ tsoꞌo la taquiyaꞌ joꞌó jiꞌi̱ nguꞌ si quiñaꞌa̱
    tsa chaꞌ chcuiꞌ nguꞌ, juaꞌa̱ ntiꞌ nguꞌ biꞌ.
  bqc-SIM: Tó álɛ wabikɛ, ásuli yãbↄlɛ dasi lán luayãdↄ̃nsaiↄwao. Aaìↄ e ń
    yãbↄlɛa dasi mɛ́ a tó ń yã́ ká.
  tcz-CHONGTHU: Nangma natao teng leh, houdang ho bang in naseisa chu avel vel in
    seikit hih in. Amaho chun taona thucheng aman jiu chu avel vel'a sei jal a ataona
    chu sanpeh hi dinga aginchat'u ahi.
  mar-mar: आणि जेव्हा तुम्ही प्रार्थना करता तेव्हा परराष्ट्रीय लोकांसारखी निरर्थक
    बडबड करू नका कारण आपण फार बोलल्याने आपले म्हणणे ऐकले जाईल असे त्यांना वाटते.
  snp-snp: Ido ailo feka wenena Goti monala yamu kolámamo wenena yate faifa ka ilulu
    kuti lo-lo amo ya koli lumunami ne, loti kani kiti lo-lo amo monani melamo yamaidana
    oti linate melámalo.
  isl-isl: Þyljið ekki bænir ykkar í belg og biðu eins og heiðingjarnir. Þeir halda
    að bænin verði heyrð ef hún er nógu löng og fagurlega orðuð. Minnist þess að faðir
    ykkar veit nákvæmlega hvers þið þarfnist, jafnvel áður en þið biðjið.
  spy-NT: Kitas taay ꞉Yēēsu kumwooy kule, “Yoo ōsooyē, ‑mōōbōloobōlē kuu biich choo
    ‑mēēnkētē Yēyiin kuuyu isōōtē ꞉choo kule yoo kāmwooy ng'al chēē chaang', /kēēkāsyinē.
  xnn-xnn: Isnan menlowalowanyo et adi kayo andoandowen ay kaneg nan ik-ikkan nan
    adi mamati ken Apo Dios tay kananda en no andoandowenda et madnge nan lowaloda.
  mwe-mwe: “Punkwaajuganga a Nnungu, nnajobhelanje malinga bhandunji bhangabha Bhayaudi.
    Pabha pubhaaganishiyanga kuti a Nnungu shibhaapilikanilanje kwa ligongo lya gwinji
    gwa malobhe gabhonji.
  tte-tte: Saugana ukawanoi, tabu walo bwagabwaga koina ukakawanoi besiele siya nige
    tomeli. Siya sinuwanuwatu yakato Yaubada ali kawanoi ibenalagili kaiwena ali kawanoi
    simamalawe.
  tcs-tcs: ‘Wen yupla prea, no kip ripit yuplaselp wase dem pipol lo ol nada dipren
    rilizan i mekem. Ol tingk God i lisen po dem prea blo dempla wen ol kip ripit
    demplaselp.
  hlt-THB: Na mik cykcah awh lawkihkhqi cykcah amyihna awi koeh nawlh tlaih tlaih
    uh, a mingmih ingtaw awi khawzah nik kqawn awh ni ang zaak hly tinawh poek uhy.
  soq-soq: Do rauparitonune mai aia ipusiawaia uara osoweosowe wamonuna, apana mida
    God mai atentoipona ruau. Mo epe rauparintoia, ipawa mo inseiase raupari daumaia
    osoweosowe wampo mo godiu etamopi.
  qub-qub: «Tayta Diosta mañacorga juc rimashallayquita yaparir-yaparerga ama rimanquichu.
    Tayta Diosta mana rispitajcunallami yarpan ‹yaparir-yaparir mañacuptërämi Tayta
    Dios wiyaman› nir.
  att-att: “Á sù pakimállà naw, arán naw patturutan yù ubobuk naw, nga kunnay sù ira
    nga ari manguruk kâ Namarò. Ta kagiad da ta ginnán na yù ipakimállà da megapu
    sù aru nga ubobuk da.
  bki-bki: “Mia ver bogo napano kamiu kubolkouo, maka rivu ka kamiu kuver iliano ve
    telabo tibe ka tomu dolu nalo na maka amonea Karam̃ado riano vo. Nalo ajidomii
    aber mia avokar vaio napano ajum̃a abolkouo kanio, bior nalo aju aber iliano telabo
    telabo ea kanalo volkouano nalo, mia be deio ga.
  bqp-bqp: Tó átɛn adua kɛ, àsun yã bↄtɛ dasi lán kifirinↄ bàro. Òdigↄ̃ da ń yãbↄtɛna
    dasi gũn Luda ni sí kũńwo.
  mcp-mcp: «Ja bɨ́ mə́ sá mə́jəgʉla yí, kúgá bul íciyá bí kú nə wúmbʉ́lé yí. Ikûl
    ishús wə́ í dʉ sá ntɔ́. Bwə́ dʉ tə́dʉga nə́ Zɛmbî mə́ dʉ gwágʉlə bwo nəcé zhwog
    iciyá.
  hat-hat: Lè w'ap lapriyè, pa plede repete yon bann pawòl pou gremesi. Se konsa moun
    lòt nasyon yo fè. Yo mete nan tèt yo Bondye va tande yo si yo pale anpil.
  npl-NT: '''Iwa ijkuak nonmotiotsajtsiliskeh, amo san ompa xikojpatilijtokah nomotlajtol
    kemi kichiwah non amo kixmatih Dios, yejwah kimoliah tla san ompa kojpatilijtoskeh
    intlajtol, Dios okachi kinkakis.'
  bgg-bgg: Nathek è sia mage shii, migi-arekpho è rek pha duiine, asi pha miyaogamthek
    ayao rabo, nyieliieshii ithek bajo phiang sia pha ji è ithek shii ne hamangkhung-aphuiithek
    è ithek misia yoi phi rone now ro.
  eng-TCENT: “And when you pray, do not babble on repetitiously like the Gentiles
    do, for they think they will be heard because of their use of many words.
  eng-BSB: And when you pray, do not babble on like pagans, for they think that by
    their many words they will be heard.
  cpu-NT: Tema aririka piñaañaate, te apantyaaro papiipiitero okaratzi pikantakeri.
    Iro jameyetari irirori kaari asheninkata aaka. Iñaajaantzi japiipiitziro ikantayetakeri
    ari inkemakeri Pava.
  san-ASM: অপৰং প্ৰাৰ্থনাকালে দেৱপূজকাইৱ মুধা পুনৰুক্তিং মা কুৰু, যস্মাৎ তে বোধন্তে,
    বহুৱাৰং কথাযাং কথিতাযাং তেষাং প্ৰাৰ্থনা গ্ৰাহিষ্যতে|
  tac-NT: › Napu'lige iwérali tania 'emi Onorúgame, tabilé we'sá simérawa bilé ra'íchali,
    'lige aminami tabilé ra'ichawa alué tabilé námatame ra'íchali. Ralámuli tabilé
    machime Onorúgame pe alarigá nokame ju. Alueka abé 'la we'ká ra'ichálika 'we a'lá
    gepumia mayeme ju Onorúgame.
  eng-WEBPB: In praying, don’t use vain repetitions as the Gentiles do; for they think
    that they will be heard for their much speaking.
  gfk-H: Ma ing bia muat sasaring, waak muat halawaas bia mon ira numuat sinsaring
    haruat diet ing pa diet nurnur ta Mama. Io, diet lik bia ira mataniabar na hadadei
    diet ta ira nudiet haleng na nianga.
  viv-viv: KaduꞋe wanaveꞋoꞋola againe, keke veꞋoꞋola-faꞋila aimo luhifufu-kawowo wanayakahini,
    badi yoꞋo tulidiyao kalivai-dina nuwadi keke mahamahalina ma hiyakahina amine.
    Badi hinuwanuwa vaita yadi veꞋoꞋola-faꞋila faꞋina Yaubada ginavenogaledi.
  yao-yao: “Pankupopela, nkaŵecheta maloŵe ga wamba mpela ŵandu ŵangakwamanyilila
    Akunnungu. Pakuŵa ŵanyawo akuganisya kuti Akunnungu chachapilikanila kwa ligongo
    lya maloŵe gao gamajinji.
  tgp-tgp: Ale vara ha usiusi ha sopo verevere vono sohena tamlohi r̃or̃oha. La lo
    r̃omr̃omia vara nora god la pa r̃aramira matan nora reti mo matuvana.
  auc-NT: Ayæ̈, “Nämä cæte quëwenguïmo, ante në änäni önonque näni tedewënö baï tededämaï
    inte mïnitö nö cædinque Wængonguï ingante apæ̈needäni. Tömënäni ïñömö, Wantæpiyæ̈
    tedebo beyænque Wængonguï ëñencæcäimpa, ante babæ ante pönëninque önöneque tedewënänipa
    cæmïnii.
  kbc-NT: Niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji, jinoɡ̶opilaɡ̶atitibigeloco ɡ̶agegi
    ane diɡ̶icata ane niitigi, anee niɡ̶ina oko ane doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji.
    Igaataɡ̶a odiletibige Aneotedoɡ̶oji daɡ̶a wajipatediogi niɡ̶ina meliodi me notaɡ̶anaɡ̶a.
  bmh-bmh: Ag Uwait aurabun ziwas ebu, ze gau gaul i auran. Duailel Uwait en oiagab
    petak ab tam, goagenag agal polu tibur auraimai, ze asi asiu dumau en aimai guzenanemen
    sul ag go i guzenan.
  ctu-BL: Che' mi la' cha'len oración, mach mi la' chʌn taj lajal bʌ t'an cha'an ma'
    tam'esan a woración che' bajche' mi' cha'leñob gentilob. Mi' lon ña'tañob mi'
    yubintel i yoración cha'an cabʌl i t'an.
  meq-meq: Ahəl nakə faya ka ɗuwulumeye me na, kâ ɗuwulum vəɗvəɗ haladzay andza i
    ndo neheye tə sər Mbəlom bay aye bay. Tə dzala mə gər tay ta ɗuwulay me a Mbəlom
    vəɗvəɗ haladzay na, Mbəlom ma tsəniye tay na.
  noa-H: ’Mag hirig jëeuwaijã hoob jãg par hiiupai Hẽwandam hiek hʌ̈k'a nʌm hanʌm
    k'ʌʌn dënjö parhoobam hiek maadëu higbaju hayaampata hiek'a nʌʌ hamiet hajim hanaabá.
    Hamachigan jãg jëeubaadëm pʌa chʌuu haawaita Hẽwandamau hʌ̃rcha hamach hiek hũurjempii
    haajerram hajim hanʌm.
  alp-NT: Kena imi kotie loko Allare, saisa rebe imi betekele, lepaele susuike yake
    eti takwali yake. Imi kotie saka tamata rebe esi noake Tuhane more yake. Esi rekware
    be esi supu saisa rebe esi kotie lele le esi kotie takwalire pe.
  san-VEL: apara.m praarthanaakaale devapuujakaaiva mudhaa punarukti.m maa kuru, yasmaat
    te bodhante, bahuvaara.m kathaayaa.m kathitaayaa.m te.saa.m praarthanaa graahi.syate|
  kbq-kbq: Nunamuma hanuta, agu'agesa omne vahe'mo'za revahe revahe hu'za, megi'a
    vahe'mo'za (gentiles) hantgazankna kea osiho, na'ankure zamagrama antahi'zana,
    rama'a naneke nehusunkeno Anumzamo'a antahisie hu'za nehaze.
  kbh-kbh: “Bëngbe Bëtsáftaca s̈mojtsencuénta ora, ndoñe nÿe cachcá ndoservena palabrënga
    ba soye s̈mattsichamo. Chca mondbétsama chë Bëngbe Bëtsábioye nduabuátmënga. Chënga
    jtsejuabnayana becá chca tmojtsichámësna, Bëngbe Bëtsá chënga más yochjóyaunaye
    ca.
  ron-LSB: Când vă rugați, nu folosiți repetări deșarte, așa cum fac neamurile, căci
    ele cred că vor fi auzite pentru vorbăria lor multă.
  pon-pon: Komail lao kapakap, komail depa purepur on lokaia mal, duen men liki kan,
    pwe re kiki on, me re pan pwai kida ar lokaia toto.
  nhe-BL: “Huan quema inmomaijtohuaj ica Toteco Dios, amo xijchihuaca queja tlacame
    tlen ax quiixmatij Toteco. Yajuanti san quiompahuíaj miyac huelta se tlajtoli
    tlen quitzontecomajtoque pampa moilhuíaj intla huejcahuase camatise, Toteco quincaquis.
  sps-sps: “Koman faakats tsumi kat vaare yam a fo mamatsiny vegiau sikia ta kifon
    ya, to te katkat fi ror vainy kat mapam, tsuri te pon fi ror nei Gov nongoiny
    rarori tan faakats tsurin viviakoo.
  wnc-wnc: “Sike ginda tumuk wam yaning gwekatangu wamu takngatu takngatu yumdekanu
    katum aminda anutu pupuknga ngang yanikaing binga ma yawam. Wa aminda wamu nangaakan
    yana ita natapik ngang natake
  nmw-S: Sauge hebe hu hawanun, tab lihu bwagebwageine hu egopipiyan sohode hebwaden
    taine togoru-yan sohode. Sidiye si nuwotu tage Helak hobak i longe wedi hawanun
    kaiwane wedi hawanun i mwalao.
  bus-bus: Tó ée adua kɛɛ, àton yã bↄɛ pari lán kifiinↄ bàro. Aↄ̃ègↄ̃ daa ń yãbↄɛna
    parii guun Luda é síńyo.
  gub-BL: Aze ereze'eg Tupàn pe nehe, eze'eg tetea'u e zo izupe nehe, ta'e Tupàn a'ua'u
    wanupe uze'eg ma'e nezewe wanekon a'e wà xe. Uze'eg tetea'u e wanupe wà. — Aze
    zaze'eze'eg tetea'u tupàn a'ua'u wanupe nehe, wenu putar zaneze'eg a'e wà nehe,
    i'i mua'u zepe uzeupeupe wà. Peiko zo wazàwe nehe. Aze pixika'i peze'egaw izupe
    nehe, wenu putar nehe.
  imo-imo: Na Gote kinye ungu nembo ningolio Israel talapemunga tawendo moromele imbomani
    enonga kuroma molo gote kolo tolima kinye ungu ningeindo we ungu awini nimele
    mele aku teko naa teaio. Aku imbomani na ungu awini nimbo kinye pilimbelo ningo
    aku teko nimele.
  boj-boj: “Tamo naŋgi Qotei qaliesai qaji naŋgi laŋa laŋa pailyo olekokba yoqnsibqa
    endegsib are qaleqnub, ‘Iga pailyo olekokba yoqnimqa Qotei a gago pailyo quqwas.’
    Di gisaŋ. Deqa niŋgi Qotei pailyqa osibqa degsib pailyaib.
  eng-DRA: And when you are praying, speak not much, as the heathens. For they think
    that in their much speaking they may be heard.
  knf-knf: '« Woli nañehan Naşibaţi, nawutan kado kaţup iko iŧum kakalëş ji banwooŋ
    baanfiyaar Naşibaţi : başal aji woli baŧum bţup, Naşibaţi kaŧiink baka.'
  san-KHM: អបរំ ប្រាត៌្ហនាកាលេ ទេវបូជកាឥវ មុធា បុនរុក្តិំ មា កុរុ, យស្មាត៑ តេ ពោធន្តេ,
    ពហុវារំ កថាយាំ កថិតាយាំ តេឞាំ ប្រាត៌្ហនា គ្រាហិឞ្យតេ។
  arn-NT: “Fey ngillatulmün ka wiñome feypikefilmün tamün dew ngillatuelchi dungu,
    chumngechi femkey tati pu feyentukenolu Ngünechen mew. Ngillatukawle doy allküñmayaetew
    Ngünechen trokiwkey engün.
  zas-NT: ’Chi rbejdx rniabidi Dios, ad radxiꞌdi diidx guin guiëꞌtzi guiëꞌt naabzi
    par gacxhiej xtiidxidi, ziꞌc rüjn ree bén ad nünbeet Dios. Din laa reeman naladx
    guial zien ni rniee reeman mazri guidxgaꞌ Dios laa reeman.
  ken-NT: “Mpok mmu ywɛka ánɨ̀kmʉɛt, ákɛ́ rɛm bɛyǎ mɛnyɨŋ ɛbhɛn bɛ́bhɨ́kɨ́ bhɔŋ
    ntí nɛ nnɛt, mbɔ bǒ abhɛn bápú bo Israɛl bákʉ̀. Bákʉ̀ nɔ mbɔnyunɛ bákaysi
    bɛ bɛyǎ kɛpɨ kɛ kɛ́kʉ̀ Mandɛm angok nɛnɨkɨ́mʉɛt ɛnap.
