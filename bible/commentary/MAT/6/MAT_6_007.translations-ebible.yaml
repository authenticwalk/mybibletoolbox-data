    krãptĩ jarẽnh kajgoo ba. Ne arĩk amim, “Dja ba kum amijarẽnh krãptĩ gê ikabẽn
    krãptĩ man arỳm imarkumrẽx”, ane.
  eng-WEBU: In praying, don’t use vain repetitions as the Gentiles do; for they think
    that they will be heard for their much speaking.
  gnw-NT: Ẽrei piyerure Tumpa pe yave, agüɨye iyapo upurugüɨrovia mbae vae reta uyapo
    rami. Echa'ã jae reta jecuaeño umbɨaɨcuerecuere jei penti vaeño. Echa'ã ipɨa pe
    uyemɨngueta tẽi Tumpa uyapɨsacata jese reta jucuarãi uyapo yave —jei—.
  mux-mux: “‘Na Pulu Yili-kene popu topu ung niambu.’ nikunu kene Isrel-talapena ulsu
