  uig-ARA: دۇئا-تىلاۋەت قىلغاندا، بۇتپەرەس يات ئەللىكلەردىكىدەك قۇرۇق گەپلەرنى تەكرارلاۋەرمەڭلار.
    چۈنكى ئۇلار دېگەنلىرىمىز كۆپ بولسا خۇدا تىلىگىنىمىزنى چوقۇم ئىجابەت قىلىدۇ، دەپ
