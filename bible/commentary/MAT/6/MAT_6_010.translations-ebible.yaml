  tof-tof: Marü Kingzan Balngomóla ugó ki tam, marü ubia ki tómbapó, ini tüpdü kwitümzanse.
  cme-NT: Pa ŋ bãaŋgu‑i yiɛ. Ŋ huɔŋgaŋ ceŋ dumaa dɔrɔ‑i-na, yaŋ ka ta ka ce dumɛi
