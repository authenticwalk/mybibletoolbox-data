    su ntucua nuꞌu̱, juaꞌa̱ caca nde lo yuu re liꞌ.
  bqc-SIM: to kpala pↄ́ bↄ̀ n kĩ́i bↄ gupuau, wiↄ n pↄeã kɛ dṹnia guu lá wì
    kɛ n kĩ́iwa.
  tcz-CHONGTHU: Na lenggam hung lhung loihen, Van'a nalung lhaina aum tobang in lei
    chunga jong na lung lhaina umhen.
  mar-mar: तुझे राज्य येवो, जसे स्वर्गात तसे पृथ्वीवरही तुझ्या इच्छेप्रमाणे होवो.
  snp-snp: Ido kamo kiyabate we wekudi kiyaba o ledanimo kamena o fedenagoliye, loto
    kolone. Ido kosinau weka lanido golodotiko minamo yamaidana oto wenena mikalo
    amau ya wekalo golodenune, loto kolone.
  isl-isl: Komi ríki þitt. Verði þinn vilji á jörðu eins og á himnum.
  spy-NT: Kuyit ꞉bāytooyiisyēēng'uung' kuyeyakay ām wōlēēb ng'wēny ꞉kiyēē imāchē kuu
    wōloo wuunto ām kibkōōnkōy.
  xnn-xnn: Omdan koma ay dagos nan mentolayam tapno matongpal nan laydem isnan batawa
    ay kaneg id daya.
  mwe-mwe: Upalume gwenu guishe. Linkupinga mmwe litendeshe pa shilambolyo malinga
    shiikutendeka kunnunguko.
  tte-tte: '@see-verse:MAT.006.009'
  tcs-tcs: Mipla prea da taim go kam kuikwan wen yu go ruloba ebribodi. Mipla prea
    ebridem ubi blo yu go kamaut ya lo ert, seimkain wase i kamaut de antap lo eben.
  hlt-THB: Na qam pha law seh, Khawkkhan awh nak kawngaih sai amyihna khawmdek awh
    nak kawngaihnaak saina awm seh.
  soq-soq: E gonaa wisepona, ita e insaisaa uboo segaleidituwadia ruawa tawo osowe
    segaleipona.
  qub-qub: Cay pachachöga llapan runacuna gam munashayquino cawaycullächun. Syëlucho
    munashayquita rurashanno cay pachachöpis gam munashayquino caycullächun.
  att-att: Á parè lâ ta mabì nga duttál yù pammagurem sawe dabbuno, tapè mapatuppál
    yù urem saw dabbuno nga kunnay sù katuppál na ta lángì.
  bki-bki: Kumemi nubolkouo ka kanamo navenatuboiano rimei tumolu tu sikili ea vio
    yetemeriba nei, ka mia tomu nalo alaio tavukia ga napano jau kojidomio, tibe ka
    napano nalo na vio mave ajum̃a amilaio.
  bqp-bqp: Ǹ tó kpata kũ à bò n kĩnaa bo gupuraa, ò n pↄyenyĩna kɛ andunia gũn,
    lákũ òdi kɛ zaa musu nà.
  mcp-mcp: Ijwûga byô í zə́g, buud bwə́ bɛ̧́g micɛ̧ɛ̧lá myô shí gaád, nə́mə́ nda í
    dʉ sɨ̂y gwɔ́w nə́.
  hat-hat: vin tabli gouvènman ou, pou yo fè volonte ou sou latè, tankou yo fè l'
    nan syèl la.
  npl-NT: Xiwalmuika xitlanawatiki, mamochiwa tlan Tejwatsi tikmonekiltia itech nin
    tlaltíkpaktli, ijkó kemi mochiwa kan ilwikak.
  bgg-bgg: naro Sajathua ne thog yi bo; hamangkhung hà um pha naro yang ji ne ichiih
    sohnyiak shii de rey yi bo.
  eng-TCENT: Yoʋr kingdom come. Yoʋr will be done, on earth as it is in heaven.
  eng-BSB: Your kingdom come, Your will be done, on earth as it is in heaven.
  cpu-NT: Pimpinkathariventaina naaka. Pantakainaro jaka kipatsiki okaratzi pinintakaanari
    eeroka, Pinkempitakainari inkiteveri, pantakairi irirori maaroni pinintakairiri.
  san-ASM: তৱ ৰাজৎৱং ভৱতু; তৱেচ্ছা স্ৱৰ্গে যথা তথৈৱ মেদিন্যামপি সফলা ভৱতু|
  tac-NT: najkiáke'é napurigá sebámala raweli napurigá suwábaga ralámuli nulémala
    mué. Abiena najkiáke'é napurigá nulámala mué jena wijchimoba napurigá nulame ju
    mué 'pa rewagachi. 'Lige abiena najkiáke'é napurigá 'la sébali ikimela napu mué
    najkí.
  eng-WEBPB: Let your Kingdom come. Let your will be done on earth as it is in heaven.
  gfk-H: ma bia no num matanitu na hanuat, ma bia mehet na gil haruatanei ra num lilik
    kai tano ula hanua, hoing di la gilgil aram ra mawai.
  viv-viv: Ya abavehimeya ana tova gidalakayemu aseꞋasemeya. Ya vehimeya lobameya
    hiꞋitaꞋitaveꞋavina amine, meda ime babiya adaꞋitaꞋitaveꞋavina.
  yao-yao: Umwenye wenu uiche. Chinkusaka cho chitendekwe pachilambo pano mpela kwinani.
  tgp-tgp: kama opoia vara nom suiha aulu mata supe i pala, o vai na masalom na varama
    i tataholo sohen ko lo vaia na tuka,
  auc-NT: Bitö öönædë Awënë në ingaïmi inte inguipoga Awënë Odeyebi edæ bitö baquinque
    quingæ̈ pöe. Öönædë owodäni ëñente cædäni baï inguipoga adobaï bitö änö ante edæ
    ëñente cæte bacæ̈impa.
  kbc-NT: Iiɡ̶eni laaleɡ̶enali niɡ̶ina oko. Jemaanaɡ̶a niɡ̶ina oko mowo digoina iiɡ̶o
    niɡ̶ica anemaani, digo anee midi anowo anemaani digoida ditibigimedi.
  bmh-bmh: Nait gumiganem ziwas em e unum alai iboramau. Nait onsau Mesgai wag sesamoranemen
    sul, ig han em e ebu han ereg sesamoramam.
  ctu-BL: La' tilic a yumʌntel. La' mejlic chuqui a wom ti pañimil che' bajche' ti
    panchan.
  meq-meq: Bəy yak mâ yaw a walaŋ may. Wu nakə a saka aye mâ ge ka məndzibəra andza
    nakə mə mbəlom aye dərmak.
  noa-H: Pʌrʌgta marau maach dʌ̈i pʌchdëu hampierr hapinaa pʌchta t'umaam k'ʌʌn Pörk'apim
