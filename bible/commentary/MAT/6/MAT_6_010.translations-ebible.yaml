  sbk-sbk: Ubhumwini waho winze, ulugano lwaho lubhombeshe pansi na humwanya.
  mya-JVB: နိုင်ငံ တော်တည်ထောင် ပါစေသော။ အလို တော်သည် ကောင်းကင် ဘုံ၌ ပြည့်စုံသကဲ့သို့
    မြေကြီး ပေါ်မှာ ပြည့်စုံ ပါစေသော။
  kgf-kgf: Guac héŋgaleŋ ama areŋa yanda mama hamac; Kurumeŋiguc hezac ésécnec baeciguc
    guac ewa siŋga wandac wandara wammac.
  awb-awb: Arega mah kehiná kéhíná wahnah wahnahnaritahna tanáhráq apubúue ábóraragúno
    ato. Moke íópeqté ké are awahbeh sansánonserah mah marákóípéqté ké moq are awahbeh
    sansá miraoro aito.
  gdn-gdn: Nu nuwanugu kau garigi rabineya kaiwana kau kasiyaragi pokaiya idiwana
    ki marai baiyagisi. Nu nuwanugu kau kaubo nuwageya kunumau badidi wainapiyei kwaenugei
    ki maba kau yewe wairau inako mete kwaenuwagi da wenayagisi.
  nko-NT: Ba begyi iwíe. Ahá bʋbwɛ́ɛ fʋ́ apɛ́ ɔsʋlʋ́sʋ, fɛ́ alɩá bʋtɔbwɛ́ mʋ́ ɔsʋ́sʋ́.
  bsn-NT: Adi macarʉcʉroana, mʉ bojase rĩne yʉa yirotire tʉoĩa yurũgũaja yʉa. Jẽre
    õ vecajʉ mʉ ñarojʉ mʉ yarã mʉ rotirore bajirone yiñarãma. To bajiri adi macarʉcʉrojʉre
    quẽne mʉ rotirore bajiro rĩne yirere bojaja yʉa.
  pib-NT: Runanutka Pixa pogirewatyawaka. Pixa galukyawaka wane gixkalurupni; tengogneko
    pixka rixko tyechijne.
  wiv-wiv: Paleka ka kingdom ni mai, ka lohoihoia laveve hita na mumuri vona ri na
    garigari balika dia ta mumuri vona heta na lagato.
  reg-reg: Obhukama bhao bhuje, obhiganilisha bhwao bhukolekane anu muchalo lwa kutyo
    obhukolekana mulwile
  mlh-mlh: “Go siŋaŋ nobende qorumaŋgore fori fukeine. Gore maŋ aŋi Sombuŋgo reŋgaegobi,
    ore so moreŋgo oŋuakoŋ fukeine.
  gof-ENT: ኔ ካዎቴይ ዮ፥ ኔ ሼኔይ ሳሎን ሃኒዳይሳዳ ሳዓንካ ሃኖ።
  aau-aau: Hno Wayr-hre-yier hokwe hromo ompok mon ka le. Uwrsa ki ko homkwe hno uron
    ko so meyki mon ka ley, nonkumey ko hom meyki ma ley senkin.
  tvk-tvk: Masis tengan mei uhe suv toto namem e ulaxat kuh xamem. E nenemien xil
    vus nam istal ihe reitin e ut etan ixoni ngan xa testal ngamu e ut nesao.
  prf-NT: Maghari ka nakuwan dikomi. Masunud nakuwan en kaluuban mu ti lutaiday a
    kona dilanget.
  auy-auy: Ení nombaragó seyaafá moórá-mora-waasi tirumpimbá kumíno. Wíyómpakewimo
    ení ámáámbo arááíwáéntemba marapátá méraundawisa miyáumai arááíwáéno.
  tbg-tbg: Are tinavuqaa raqikina entava vaaka aniarire. Naaruvaihainaaka ai antuqa
    avataqi vintemake, are tinavu kahaqiraqe tenavu vataini vauraukavata ai antuqa
    avataqi vuare.
  hub-NT: Ashi shuartin amek inakratta. Tura nayaimpinmaya shuar aina ame wakeramun
    umirtamin aina aitkasrik, ju nugkanmaya shuar ainatisha ame wakeramua nuke umikarmi.
  hmo-hmo: Oiemu Basileia do ia mai, oiemu ura gauna tanobada dekenai do ai karaia,
    guba dekenai idia karaia bamona.
  big-big: Yongkambanu mamok panga nigi ngaimekki yungke kiliya logo nugu ngaiweki
    wiriyibene keleye. Keya keli nuguraga puwili paka ngalege kiriwei mizi mabilik
    tenirau pelege ngabelakpekke kiriwei miziweki keleye.
  gux-G: A diema ń pundi; a buama ń tieni tinga nni nani tanpoli yeni.
  cnl-NT: Cu²lín³nu³ juii² la²³jɨn³ dsa³. Cu²lí³ mɨ³¹güii³ la³ 'e³ la²³ 'naan³ 'uǿøn²nu³
    'e³ rɨ²³lí³ 'e³ la²³ sɨ³lí³ yʉʉ'³¹ güii³.
  zar-NT: Gudá inná bëʼu luyú ni. Ben ga gaca luyú ni ca raza ládxuʼu Liʼ ca naʼ raca
    yehuaʼ yubá.
  kde-kde: Ufalume wako uide. Na apano pachilambo, latendeke àlalá lulalembela wako,
    malinga chilatendeka aneko kulihunde.
  ata-ata: Laixe nini naluꞌe nasaxilaꞌu tuala ane no lia ꞌo. Mo laixe talomuxene no
    lia ꞌo loxo aneꞌi ilolomuxene teitexi no opo loxotolo.
  qvw-NT: Gubirnuyqui śhaycamuchun. Janay pachäćhu lulaśhayquinu, cay pachäćhüpis
    munayniqui lulaśha cachun.
  nfa-nfa: Hudꞌi laa Ama jꞌajꞌi Dhèu Aae mi dhèu aaꞌi-aaꞌi! Hudꞌi laa dhèu aaꞌi-aaꞌi,
    tao madhutu paredha Ama ètu rai-haha ne, nuka sèmi ana pajuu Ama, tao madhutu
    paredha Ama ètu sorga.
  tnp-tnp: Pəh narmənɨgiən rəham tuva, kəni pəh nati iətəm ik nəkolkeikei in otuva
    mol nɨpəhriəniən lan u ikɨnu e nəhue nɨftəni, təhmen=pən əmə mə inko ilɨs e negəu
