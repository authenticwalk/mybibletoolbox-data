    t'um pʌchdëu jaau simjöta hapim k'õsi nʌm.
  alp-NT: Ale Kamale mei nusa, ami kotie Akbasa pusue tamata mei nusa meije. Ami kotie
    laleMu noa ami leke ami lulu Ale lupe sie ndete surgare esi lulu Allare.
  san-VEL: tava raajatva.m bhavatu; tavecchaa svarge yathaa tathaiva medinyaamapi
    saphalaa bhavatu|
  kbq-kbq: Kagri mona kumara esie, Kagri kavesi'zana monafinka nehazankna huno, ama
    mopafi efore hanie.
  kbh-kbh: Acbe amë́ndayana chaóshjango. Celoca yojtsemna nts̈amo icobos̈cá; quem
    luaríñnaca cachcá chaotsemna.
  ron-LSB: Să vină Împărăția Ta! Facă-se voia Ta, precum în cer așa și pe pământ.
  pon-pon: Wei omui en pwaida. Kupur omui en wiaui jappa dueta nanlan.
  nhe-BL: Xihuala, xitlanahuatiqui nica. Ma quichihuaca mopaquilis nochi ipan ni tlaltepactli
    queja mochijtoc nepa elhuicac.
  sps-sps: Waam Manyi ma naa me ma kat arin mangiir Tsumanyi nei petoo faarei te kat
    finy rori ya naa Gormirmir.
  wnc-wnc: Gata amin panangge tasinggayak kakngata ninde asapsok. Asapan gatane banip
    enandang nana aminda tawakaing binga ninu kepdakane yuamang aminda unzakan tawanim.
  nmw-S: lam bagalogugui gen i luwom, lam nuwotu hamai gen ha ginawi he panayawi sohode
    sidiye si ginawi he bulubulu.
  bus-bus: Ǹ tó kpata kɛ̀ bↄ̀ n kiia bↄ gupuraaa, wà n pↄyezi kɛ anduna guu, lán wè
