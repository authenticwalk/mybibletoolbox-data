  gub-BL: Tuwe teko paw wiko neremiruze'eg romo wà nehe. Ta'e wanuwihawete romo ereiko
    ne xe. Nereko haw pe har uzapo neremiapo putar haw a'e wà. Tuwe ywy rehe har uzapo
    neremiapo putar haw a'e wà nehe no.
  imo-imo: Mulu kombu nokorono mele mai kombu aku teko nokowi. Mulu kombu ungu tenge
    peremo, mai kombu aku teko tenge pepili.
  boj-boj: Ni bosim gago Mandor Koba sosim iga taqatgoqnime. Laŋ qureq di naŋgi ino
    areqalo dauryeqnub dego kere iga mandamq endi ino areqalo dauryoqnqom.
  eng-DRA: Thy kingdom come. Thy will be done on earth as it is in heaven.
  knf-knf: pşihu pabi, uko wi iŋaluŋ udolana ţi mboş ji du baţi.
  san-KHM: តវ រាជត្វំ ភវតុ; តវេច្ឆា ស្វគ៌េ យថា តថៃវ មេទិន្យាមបិ សផលា ភវតុ។
  arn-NT: Itrokom che kimpe tami longko ülmenkülen kisu engün mew. Chumngechi müngeltuniengeymi
    wenu mapu, ka femngechi müngeltun mülepe tüfachi mapu mew.
  zas-NT: Gac ziꞌc rniabeel. Gac ziꞌc rënl loj guidxliuj ziꞌc rajc xanyabaa.
  ken-NT: kʉ bɛ́ mandɔ wɔ ɔmbak Mfɔ wap; nɛ bɛ mánkʉ́ nɔ́kɔ́ chí mɛnyɨŋ ɛbhɛn ɔ́yaŋ
    bo mankʉ fá amɨk, mbɔ ɛnyǔ ɛchi awu amfay.
