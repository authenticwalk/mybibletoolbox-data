  urd-urd: तेरी बादशाही आए। तेरी मर्ज़ी जैसी आस्मान पर पूरी होती है ज़मीन पर भी हो।
  hot-hot: Anêm loŋ lôkliŋyak êlêm. Yêlô nasopa anêm lemhaviŋ ênjêk pik êtôm thêlô
    esopa hêk malak leŋ.
  mqj-NT: Paombo'mi kaparentaammu, anna dituru' pa'kuammu illalan lino susi yao suruga.
  rus-SYN: да приидет Царствие Твое; да будет воля Твоя и на земле, как на небе;
  mbh-mbh: Aro lom menong e nepes aro i patea. Aro them panes lomum ake ru a ulue,
    ranga ve ako areko o voth a Pen a Urvet o panes i.
  bdd-bdd: ma ꞌoinega ꞌino nuwatuhuwedi ꞌapaihowadi, gide tuwa megalewa sipaipaihowa.
  cbt-NTPO: Chini chiníquën nanantëran ni'ton, ya'ipicoi natëiinquën. Inápaquë no'tëquën
    natërinënquënso pochachin catahuacoi quëma nohuantëransoráchin nii.
  srn-NT: Kon tiri wi, meki Yu wani psa na grontapu soleki fa a e psa na heimel.
  cta-NT: Ca̱a̱ nuꞌu̱ nde chalyuu chaꞌ caca nuꞌu̱ loo jiꞌi̱ ya. Cuaꞌni nuꞌu̱ chaꞌ
