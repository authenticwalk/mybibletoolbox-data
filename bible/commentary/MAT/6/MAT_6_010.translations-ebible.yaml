    japepihɨrɨtaano.
  ubr-ubr: Om am Baiaiwab enat; Om am gogoi on tafanamai wanafour a safamai mat on
    nanaba sefofour nono.
  tsw-NT: Tsugono tsa̱ wu tsa̱ ta̱wa̱, adama vuma biti o uvaɗi u yuwan tsutoni na̱
    a̱vu, Ununa aa yuwusan tsutoni na̱ a̱vu zuva.
  cax-NT: Tari urranena isiu narrianca auna acü, tacana au napese.
  aia-aia: Na houramu 'ai boi. Na hei'irisimu rai haua na'i anoi bahai 'onaai haua
    ada na'i aro.
  srp-1865: Da doðe carstvo tvoje; da bude volja tvoja i na zemlji kao na nebu;
  agt-agt: ikid na makituray kid teko, petta kanayun magdulot hapa ya ngamin ikayat
    mu ta lutakin ta kuman na tarabakun da ta langitina.
  lug-lug: Obwakabaka bwo bujje. By’oyagala bikolebwe mu nsi, nga bwe bikolebwa mu
    ggulu.
  yby-yby: Numuto namato ujapa oletokaka elewoleyakama soto peko suwideyo. Okulumauya
    emo ladawotoka moladawotoka iki elekele igitikaka niae. Sa-ikaka niabo nesa maya
    ma mikau lemotokakiya asako soto pideyo.
  heb-heb: תבא מלכותך יעשה רצונך כמו בשמים כן בארץ׃
  mpp-mpp: Aime ngani-damonggone welenoledaic. Honocmengka gale angac nga ngage-ngage
    balaibebong fagac, silicine ingucnehac himongka nongela fikedaic.
  apb-apb: Aalahanga i'oe ke lae mai. Mo ola saemu eeni deuleni, asuileni ke lae oto
    i aano i leu mala oto i Lengi.
  san-TEL: తవ రాజత్వం భవతు; తవేచ్ఛా స్వర్గే యథా తథైవ మేదిన్యామపి సఫలా భవతు|
  ben-IRV: তোমার রাজ্য আসুক, তোমার ইচ্ছা সিদ্ধ হোক যেমন স্বর্গে তেমনি পৃথিবীতেও হোক;
  ntu-ntu: x nzmnclz-krbzkr bam mz nzngini-krm King rgr. Murde navz-nqblq-kzkr me
    pnz drtwrm, da kc tzwai lr Heven.
  pan-pan: ਤੇਰਾ ਰਾਜ ਆਵੇ, ਤੇਰੀ ਮਰਜ਼ੀ ਜਿਵੇਂ ਸਵਰਗ ਵਿੱਚ ਪੂਰੀ ਹੁੰਦੀ ਹੈ ਧਰਤੀ ਉੱਤੇ ਵੀ ਹੋਵੇ।
  tkr-tkr: Havaasre Yiğna Paççahiyvalla quvooracen, Xəybışee nəxübiy Hasre ç'iyelid
    Vas ıkkanəxı'd ixhecen!
  gvc-gvc: Mipʉre jipihtina bui pʉhtoro jiga. Mʉanopʉ mʉ dutiro seheta ti yoariro
    seheta ahri yahpa macaina cʉ̃hʉ yoajaro.
  mwp-mwp: a kapu za nginu Basalaya danapa yakamiz a mura mabaygal ayman nginu ubilnga
    ina apal, matha kedha ngoedhalnga gimal dapara.
  ksj-ksj: ebu ḡaꞌa vaze niduꞌa ibitoziꞌuma, ebu adureo ḡae uraꞌa hudauꞌeteꞌe teige,
