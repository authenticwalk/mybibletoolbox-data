verse: MAT.006.010
translations:
  kpx-kpx: No isiviale a matamae dogau lohoale kela abu otogoe a isivi vale ke nahate
    ata bahata vata komo a isivi vai.
  okv-H: uhu ta iragoa javo no otohu aisora uhu ta tihi jigihoe uje no eagora ainge
    dombo enda ta ikejo puvuroi.
  tbo-tbo: Om ani taniwaga una wogeleteya. Om nugotuhu to dewaya hoi hipuli mei yada
    tu miyena he dewedeweya pite.
  mal-C: അവിടത്തെ രാജ്യം വരുമാറാകട്ടെ, തിരുഹിതം നിറവേറപ്പെടട്ടെ, സ്വർഗത്തിലെപ്പോലെതന്നെ
    ഭൂമിയിലും.
  grc-SR: Ἐλθέτω ἡ βασιλεία σου. Γενηθήτω τὸ θέλημά σου, ὡς ἐν οὐρανῷ, καὶ ἐπὶ ⸋τῆς⸌
    γῆς.
  bgc-bgc: ‘तेरा राज्य आवै। तेरी इच्छा जिसी सुर्ग म्ह पूरी होवै सै, उसी धरती पै भी
    हो।’
  khz-khz: gemu Basileia pene vogomai; gemu ririwa paia kalaa tanoparai, kupai gekalaana
    vetaina.
  deu-TKW: Unser Vater, der du bist in den Himmeln! Geheiligt werde dein Name. Es
    komme dein Reich. Es geschehe dein Wille wie im Himmel so auch auf Erden.
  zsr-NT: Gda gna bëꞌu luyú ni. Ben ga gac luyú ni ca rdzag ladxuꞌu Liꞌ ca rac niꞌ
    yehuaꞌ yubá.
  lin-lin: tika ete Bokonzi na Yo eya, tika ete mokano na Yo esalema, awa na mokili
    ndenge esalemaka kuna na Likolo !
  hns-NT: aapke raadj aawe, aur djaise tor hiettjha swarag me poera howe hai, oisane
    dhartie par bhie howe.
  noa-E: Pʉrʉgta marau maach dʉ̈i pʉchdëu ampierr apinaa pʉchta thumaam khʉʉn Pörkhapim
    khõsi nʉm. Ʉ̈gtharjã jãg pʉchdëu nem waupi jaau nʉm appai waaujemjö, mʉig eegarjã
    thum pʉchdëu jaau simjöta apim khõsi nʉm.
  eng-EMTV: Your kingdom come, Your will be done, On earth as it is in heaven.
  mib-NT: Te ñúhun ni na jéē yachī quiji quɨvɨ̄ ndacu ní jniñu nɨ́ɨ́ ñáyɨ̄vɨ yáha.
    Te na cóo tācá jniñu nújnahan ni ní, nájnūhun íyó ini andɨvɨ́, súcuan na cóo ini
    ñayɨ̄vɨ́.
  lif-NT2: के़हाङ्‌जुम्‍मिन् ताररो, हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङो हे़क्‍के इक्‍सादिङ्
    खाम्‍बेःक्‍मोआङ् के़निङ्‌वाॽ कुइसिःक्‍के मे़जोगुररो॥
  xnj-xnj: Unkosi waku utibwelelai, chewigana veve chikitika, pamulima apa ngati cheyivii
    kunani kwa Chapanga.
  mmx-mmx: Linintoo ram na vot, lavavara ram limixin dina mu asu i nade xopok at na
    lavatbung menemen, i ngan mun di mu asu i ro vana at laxalibet.
  cbr-NT: Aín 'Apu 'icëa camabi unin mi rabiti cana cuëënin. Usaquian mi 'anun camina
    'imiti 'ain. Min nëtënuxuan ángelcaman 'acësaribi oquian ënë nëtënuxun unicaman
    mix cuëëncësabi oquin 'ati cana cuëënin.
  tee-NT: Chach chilh ju avilhchan acsni alhinona' ju uxint'i. Chach navicalh ju mink'achat
    ju ani lacat'un tachi ju navicantacha ju lact'iyan.
  eng-LSV: Your kingdom come, Your will come to pass, as in Heaven also on the earth.
  cak-NT: Y xtoka yan ta ri k'ij cuando ja ret xcabano gobernar. Y ja' ta ri najo'
    ret, can jari' ta ri xtibanataj we' chech-ulef, anche'l niqui'en ri jec'o awiq'uin
    chicaj.
  pah-NT: Herejo ti yvyakotyve'g̃a nduvihavuhuhetero ekovo. Nde nhi'ĩpo'ru g̃a yvagi
    pe okovo neremimbotarimova'ea rupi. Na jitehe kiro ti g̃a tanenhi'ĩpo'ru avo no
    yvya koty okovo neremimbotarimova'ea rupi.
  sja-NT: Eperãarã bɨ́ji pɨchi jua ek'ari pɨchideerã p'aneedamerã. Óoji pɨchia k'inia
    bɨk'a na p'ek'au eujãde, ɨt'ari ooparik'a.
  xed-xed: Ka saghasa fitika ga mghama gha, ka maga ka ta skwi ta kumə ka ta haɗik,
    manda ya ta magaku ta luwa.
  mks-NT: Ná tandaa quíi̱ qui̱vi̱ cacomí ndó cuéntá sa̱há nde̱. Ta ná coo tá íin cúni̱
    mé ndó coo ñuyíví yóho tá quia̱hva íin indiví cája ndó.
  gfk-S: no num kingdom na hanawat, ma be da gil ira num sinisip kira ra ula hanuo,
    hoke di la gilgil tuma ra mawe.
  bmu-bmu: Mönö galöm köl neŋginöŋga bemtohoŋgahö ölŋi asuhuma. Göhö jitsihitki Suepnöŋ
    tem kölakzei, mewöŋanök mönö gölmenöŋ asuhuma.
  dgz-dgz: Toemu gega amunewa inanup tauiwandan. Kimani anuan taiana mini piup gapan
    ta nuningan.
  eng-GNV: Thy Kingdome come. Thy will be done euen in earth, as it is in heauen.
  zaa-NT: Ą'hua qui'ni ìta la' rigú'ubia' qui' cuią'lu' le' yétsiloyu nna, Ccá bá
    nu rú'ulatsi' cuią'lu' tì'ba ỹiabara' ą'hua le' yétsiloyu.
  eng-WEBSTER: Thy kingdom come. Thy will be done on earth as it is in heaven.
  guh-guh: Jitsipajë naxanitsiayo pecopiapatsijava daxita nijajivi nevetsijava mapanacuataje.
    Jitsipajë daxitajivi mapanacuata nejitsipaecuenia pecatoexanabiabinexa, pacuenia
    baja athëbëtatsia nijajivi nejitsipaecuenia catoexanabiaba, bajarapacuenia pecatoexanavanapaenexa
    mapanacuapijivi ataje.
  bon-bon: Maane te biname bine ewademepi. Määme singi ne gawecewe cabu jaawenesi,
    cabucewe je lipu jewenenisi.
  nhw-BL: Xihuala, xitlanahuatiqui nica. Ma quichihuaca mopaquilis nochi ipan ni tlaltipactli
    quen mochijtoc nepa ilhuicac.
  swh-ONEN: Ufalme wako uje. Mapenzi yako yafanyike hapa duniani kama huko mbinguni.
  wbi-wbi: Uvutwa vwako vwisaghe. Sino ukeliile sivimbekaghe pa iisi apa, ndavule
    sivombeka kukyanya ukuo.
  bba-bba: A nɑ ɑ bɑndu swĩi. A de bu wunɛn kĩru ko tem sɔɔ mini, nɡe mɛ bɑ mɔ̀ wɔllɔ.
  eng-KJVCPB: Thy kingdom come. Thy will be done in earth, as it is in heaven.
  kgk-NT: Ejehexa uka uka katu yvy pygwa-pe huvixarã. Ne remimbota yváy pygwa ojapoha-rami,
    tojapo yvy pygwa ave.
  waj-waj: A gioonna kiaapuuyara diraivaa kino too ngiaivee. I yaatayaa vai kuaivaa
    ngiau aapu variaiya iikiaaneema kinai ta mmatayaa variaunnaiya iikiaaravee.
  cpy-cpy: Pipinkathari-wenteena naaka. Pantakaa-yinawo jaka kepatsiki okaatzi pininta-kaanari
    eeroka, Poshiya-kaanteenari inkite-weri, pantakaeri rirori maawoeni pininta-kaeriri
    eeroka.
  ekk-PKP: Sinu riik tulgu! Sinu tahe täitugu maa peal samamoodi nagu taevas.
  mpx-mpx: wam logugui ni nem, wam nuwatu gamagal naha ginol panayawiya ni ola hi
    giginol labulabumwa.
  wbp-wbp: Wapirra, kutu-jarriya-nganpa yungunpa-nganpa Warlalja-Wiri nyinami nganimpakuju.
    Nguru-nyayirni-wangurla kankarlarra, panungku kangkulu purda-nyanyi wilji-wangurlu
    nyarrpa kuja kanpa-jana wangka. Kujarlanya karnangkulu payirni yungungkulu yapangku
    jintawarlayirli nyampurla walyangkarlu purda-nyanyi wilji-wangurlu.
  luo-luo: Pinyruoth mari obi, dwaroni mondo otimre e piny kaka timore e polo.
  nhe-NT: Xihuala, xitlanahuatiqui nica. Ma quichihuaca mopaquilis nochi ipan ni tlaltepactli
    queja mochijtoc nepa elhuicac.
  aii-aii: ܐܵܬܝܵܐ ܡܲܠܟܘܼܬܘܼܟ݂، ܗܵܘܹܐ ܨܸܒ݂ܝܵܢܘܼܟ݂، ܕܵܐܟ݂ܝܼ ܕܒܫܡܲܝܵܐ ܐܘܼܦ ܒܐܲܪܥܵܐ.
  esk-NT: Aullaġniiḷi aŋalatchił̣hiñ iñupayaanik. Iñupayaaq nunami tupiksriḷi pisułiġikkapnik
    qiḷaŋmi itmatuntuuq.
  msb-msb: Mag-abot lugod an pagahadi mo sa duta. Matuman man an pagbuot mo didi sugad
    man sa langit.
  cpa-NT: Ju³ji² ja³ jmóh³hning héh¹. Ju³jmóh³hning hi² hiug² hoh¹²hning ni³ guøh³
    ni³ huø¹ la², ju³lah jmoh²hning ŋi¹juǿi¹.
  dso-dso: ତମର୍‌ ସାସନ୍‌ ଆସ । ସର୍‌ଗେ ତମର୍‌ ମନ୍‍ କଲାଟା ଜେନ୍ତାରି ସିଦ୍‌ ଅଇଲାନି, ଏ ରାଇଜେ
    ମିସା ସେନ୍ତାରି ତମେ ମନ୍‍ କଲାଟା ସିଦ୍‌ ଅ ।
  meu-meu: Emu basileia bainema, Emu ura tanobada ai baia kara, Guba ai e karamu na
    heto.
  yva-NT: Reamare winde wimbe akarive mine so rai tenambe. Reamare vatane utavondi
    Nya bekere rai no mine so, maisyare muno Nya naite utavondi rai no munijo ntiti
    wemaisy.
  dgc-dgc: Siko maka dén i maghari ta mundua. Sundin maka dén na tolay ta mundua i
    kaluuben mo a kona ta langet.
  zpm-NT: Luu nac meṉ ne gnabey no, miṉe gnabeytaa luu zigne raca gbaa, scaque none
    gaca lo guidzliu nu.
  hix-NT: Apa y, amamehra nyhe rma hak oyonytxowà, toto komo, tkayaryet kom me harha,
    katxok xarha. Apa y, oyoyuknye ro me hak nahtxoko, toto komo, kahe yawon komo
    wya oyoyuhtoho wyaro mak ha, katxok xarha.
  sim-sim: Mir nirin mi arangoshinak jip ni likwa oso halanak kolomalok si nama naka.
    Halanak heven yok mashi mihin li tiyanda hom misambiyok erem ni tiyaka.
  npi-ULB: तपाईंको राज्य आओस् । तपाईंको इच्छा स्वर्गमा जस्तै यस पृथ्वीमा पुरा होस्
    ।
  cgc-cgc: Kabay na mabot en timpo na magdumala ka ta tanan na mga ittaw. Kabay na
    mga ittaw ta kalibutan i magtuman ta imo na kabebet-en na paryas naan ta langit
    patuman imo na kabebet-en.
  tim-tim: Akto hân ârândâŋ Kembu aknengi. Himbimân gâtŋande lauge lokomai hainâgâk
    hânân gâtŋe nenŋe lauge lokoenŋe ârândâŋ agâk.
  yor-yor: kí ìjọba yín dé, ìfẹ́ tiyín ni kí a ṣe ní ayé bí ti ọ̀run.
  wos-wos: Méni néma du reta atéfék du takwaka jémba hatiméte nani mawuli ye. Ména
    getéfambu rekwa du ména hundi jémba xékéndaka maki, nani ané héfambu rekwa du
    takwa akwi ména hundi jémba xékénjoka nani mawuli ye.
  emp-NTPO: Daiba quĩrĩã panʌa bʌra jũmarã Boro bai carea isabe zeida. Quĩrĩã panʌa
    bʌa quĩrĩã b̶ʌra naʌ̃ ẽjũãnebemarãba od̶ida, bajãnebemarãba obada quĩrãca.
  eng-F35: let Your kingdom come, let Your will be done, on the earth just as in heaven.
  ind-ind: Kiranya Engkau datang dan memerintah sebagai Raja, dan biarlah apa pun
    yang Engkau kehendaki terlaksana di dunia ini, sama seperti kehendak-Mu selalu
    terlaksana di surga.
  pes-OPCB: ملکوت تو بیاید. خواست تو آنچنان که در آسمان انجام می‌شود، بر زمین نیز
    به انجام رسد.
  mpt-mpt: Kobo nakaia unangai kimanin amo omaeb tloko! Keb bobol tem funino abilimo
    nabeb ota nisa dabal dim olo namomo getabe.
  bla-bla: 'Ŭnanĭsto''tos Kitotŭmap''sĭnni: spots''im Kitsitsi''tan kanĭs''tutsipi,
    annom'' ksŭk''kum nokŭt''anĭstutsit:'
  ssx-ssx: Naka꞉ Kilu Tombuao Haleeki do ane opolo epena꞉e. Naka꞉ hone pa꞉la꞉eki oli
    hepeni nane peao haleme tupa꞉ do kenkena꞉ make peawaenae.
  mkl-mkl: Nɑɑ jɛ bommɑɛ. Jɔ̀ inɛ fei ku ce idɔɔbiɛ si ilɛu ihɛ̃ bɛi ɑ̀ wɑɑ ce lele.
  gaq-gaq: ନାନେ ରାଜି ପାଙ୍ଗ୍‌ଲେ ନାନେ ଇକ୍‌ଚା କିତଂନ୍ନିଆ ଡିରକମ୍ ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ
    ଡିଗ୍ ଦେତ୍‌ରକମ୍ ପୁରନ୍ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Ne kawotethay yo, ne sheney salon hanidayssada sa7ankka hano.
  unx-unx: ଆମାଃ ରାଇଜ୍‌ ହିଜୁଃକା; ଆମାଃ ମନେ ସିର୍ମାରେ ଲେକା ଅତେଦିଶୁମ୍‌ରେୟ ପୁରାଅଃକା ।
  gah-gah: Numutó namató geí gizapaló minoakalímini zámuza utó o asú ino. Okulumakú
    géisi lanitó molanitó gelekelé igimiaká niave. Mikasiuka lezaloka áminagó oko
    utó ino.
  lcm-lcm: Kam vainagoan kame, na kume abis kam vubuk e ke kuli rina, asukang val
    kupo abis ia e metekuku.
  aer-aer: Alakenhe anetyenhe ahelhe nhenhele apmere Ngkwinhe-arteke.
  qvc-NT: Shamuyri, qamna yumbayta shumaqta kamachinayki. Qam munashqaykitar yumbay
    runa warmi kay pachapi ruranqallapa, anaq syilupi ruraqkunashina.
  tgl-ULB: Pumarito ang inyong kaharian, mangyari ang iyong kalooban, dito sa lupa
    katulad ng sa langit.
  cbs-NT: Nai anuxun min yunua jaska chibanmisbu keska wakin nenuxundi dasibibundi
    jau min shinan besti chibankubainunbunwen.
  xtm-NTPP: Ka kuni sa ja kenda kivi ja tatnuni ni ñuu ñayivi a, te sukan ka sa'a
    i ja kúu ini maa ni andivi a, te sa'a ni ja sukan jín sa'a tna sa ñuu ñayivi a.
  nnq-nnq: Kingwana chinu kiike, Lyampala libe kudunia andi kumbengu.
  bao-NT: Mʉ ca dotirije to doojato. Ʉmʉreco tutipʉre mʉ ca boori wãme mʉ ca tiirore
    birora tiiya ati yepa cãare.
  san-ORI: ତୱ ରାଜତ୍ୱଂ ଭୱତୁ; ତୱେଚ୍ଛା ସ୍ୱର୍ଗେ ଯଥା ତଥୈୱ ମେଦିନ୍ୟାମପି ସଫଲା ଭୱତୁ|
  huv-NT: Sandiüman mejlüy wüx meáwan nipilan nguiajantanej almajlüyiw. Atnej iyambüch
    ninguiün tiül nangaj cielo, atquiaj aton netam meyambüch ningüy wüx aaga iüt cam,
    marangüch leaw ique indiüm.
  otn-NT: Bá̱ ɛ̱hɛ̱ gui̱ ma̱nda ua. Di̱ nja'a̱ te ni̱ pähä ua ja ra̱ xi̱mhäi tengu̱tho
    bí ja ma̱hɛ̱ts'i̱.
  nop-nop: Unduŋ doktiŋa du buŋa welenik tuwot be kwet tuwot Wapumnik tinimbeŋ. Kunum
    foloŋ du’walaŋ mede tiloloŋ hatak undugoŋ kwetfoloŋ indi’walaŋ maaŋ mintawek.
  obo-NT: Muopa no iddos kikow'n kodhari, od inguma rinit ampow't ingod amoy iddos
    kikow'n id kopi-i, od kotuman dinit ingod iling taddot diyot datas to langit.
  cak-ENT: Y xtika-pe yan ta c'a ri k'ij tok ja rat ri ncatoc ri Jun ri nabün mandar
    pa kavi'. Y xe ta c'a ri najo' rat que nban chere' chuvüch ri ruch'ulef, xe ta
    ri' ri nkabün, cachi'el nquibün ri yec'o aviq'uin chila' chicaj.
  lif-NT: ᤁᤧᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤋᤠᤖᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤜᤧᤰᤁᤣ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤀᤠᤱ ᤁᤧᤏᤡᤱᤘᤠ᤹
    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤔᤧᤈᤥᤃᤢᤖᤖᤥ॥
  mie-NT: De ñúhún inī sá jā ñamā ná quíji quīvī tatúnī ní níí ñayīví yáhá. De ná
    cóo ndācá tiñu jā jétahān inī maá ní, tá cúu nūū íyó inī andiví, suni súcuán ná
    cóo inī ñayīví.
  san-TIB: ཏཝ རཱཛཏྭཾ བྷཝཏུ; ཏཝེཙྪཱ སྭརྒེ ཡཐཱ ཏཐཻཝ མེདིནྱཱམཔི སཕལཱ བྷཝཏུ།
  qve-NT: Hamuy noqaykuman sumaqta gobiernawanaykikupaq. Munayniyki ruwasqa kachun,
    imaynan hanaq pachapipas hinallataq kay pachapipas.
  pao-NT: U no'oko numme-kooba poohakatudu. Numme no'oko numu yaa teepu-koobatu ume
    mu nakabetseana soogwa'e, ka u-baatu-kwa'nesoo.
  cbu-NT: Shiy nish tsapurunasush kusangcha shiyamari kasimaama. Sheerush Apaa, shiy
    ichinguru kasiyeerush, ztaru tputs shiyaa kukish tuminchinllinaya. Shiy sundarurish
    tamapari ashtachtamta, shiyaa kukish tuminchinllinaya.
  usa-usa: ení yabi í-yátááqá maabáq kumíno. ení márûkaqa enaúyánámmá wáráanikaa umá
    maa-márábíkáráqá enaúyánámmá waránátaae.
  soy-soy: Pisoi pikɛ́ céri rɛ tipɔ́nyíri yɛ kóólɛlɛnlɛ, Ipɔ́yɔ́ɔpi ikɛ́ kɑm,
    Mɛpɔ́lɑ mɛkɛ́ kɛtẽ kɛcɑ́ɑ́ wɑ yɑrɛ kɛyómɛcɑɑ-pɔ.
  hui-hui: í̠naga Handame Ho Holene ibilobi hamelo ko. Í̠na hamelo kego dahuliya andagaha
    karume biagadagua ina dindini kamarumebi buluma̱ya biamogo bibe.
  amf-amf: Bitamono hanno ko nive. Bhocchino hasa cecinte konin maatendettsi, peentear
    yin ko maateka.
  quc-NNT: Taqan na la pa ki wi' konojel winaq. B'ana b'a' na la ri rayib'al la cho
    ruwächulew, jas ri käb'an chila' chikaj.
  dob-dob: be ꞌenega ꞌimu nuwena ꞌada guinuwe nadigega taudi me galewa siguiguinuwaꞌesa.
  wrs-wrs: Yimba mendekli, kava os ningv indkumbioa yena nemeltindilm saivra. Yena
