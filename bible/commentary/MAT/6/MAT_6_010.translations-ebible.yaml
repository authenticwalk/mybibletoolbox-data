  zap-NT: Gak zegne rkyeen de. Gak zegne rlaan de nee gyëzlyuree zegne rak ko gyeybaa.
  wer-wer: Ni wais wa ngaöök nimë. Kutömweri wëaurö nim këm ngön ngaarëk yeö pöl e
