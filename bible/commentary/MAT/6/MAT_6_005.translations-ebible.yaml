    hên manalangin ha sinagoga haka ha pihobangan dann, ta êmên hila mahêlêk hên kaatag.
    Pakagilamên yo, ayn hilay nan maêngganan kan Apo Namalyari, gawan tinanggap lay
    nay pamandayêw hên kapareho la, ya tinapol la.
  vie-1934: Khi các ngươi cầu nguyện, đừng làm như bọn giả hình; vì họ ưa đứng cầu
    nguyện nơi nhà hội và góc đường, để cho thiên hạ đều thấy. Quả thật ta nói cùng
    các ngươi, bọn đó đã được phần thưởng của mình rồi.
  kxv-kxv: ପ୍ରା଼ତାନା କିନାଟି କୁଟୁ ଗାଟାରିଲେହେଁ ଆ଼ଆଦୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏ଼ୱାରି ଲ଼କୁଣି
    ତ଼ସାଲି ତାକି, ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତା ଅ଼ଡ଼େ ଡେ଼ଡ଼ା ଜିରୁତି କନତା ନିଚାନା ପ୍ରା଼ତାନା
    କିହାଲି ରା଼ହାଁ ଆ଼ନେରି; ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ, ଏ଼ୱାରି ତାମି ଦା଼ନା ବେଟାଆ଼ହାମାନେରି
    ।
  cha-cha: Ya yaguin manaetaejao, munga taegüije y hipocrita, sa sija yanñija manmanaetae
