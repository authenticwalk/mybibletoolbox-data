    te nde hua cochihve yahn se na̱n Dendiohs che tihca̱ redin se.
  bel-bel: І калі молішся, ня будзь, як крывадушнікі, што любяць у сынагогах і на
    рагах вуліц, стоячы, маліцца, каб выставіцца перад людзьмі. Праўду кажу вам, што
    яны атрымліваюць узнагароду сваю.
  zlm-KSZI: ‘Apabila kamu berdoa, janganlah seperti orang munafik. Mereka berdoa sambil
    berdiri di saumaah dan di simpang jalan supaya dilihat orang. Mereka itu sudahpun
    mendapatkan ganjaran mereka.
  gdr-gdr: “Ɨ kwa ra wɨn yɨr topmitenindam, goro odede taininam rɨngmim re gɨm ke
    b'ogɨl ajɨ ngor wa negɨr mɨle rɨgap yɨr opmitenenanj. Mop nokɨp ton singi aukenenanj
    owɨnenam de Ju rɨga waina yɨr opmitenapu met nata dɨde ukoi sobea dedag nata dɨde
    ket yɨr opmitenenanj rɨga wa bajbajɨnd, nokɨm da ɨdenat rɨgap ten yɨr ongong teyenanj.
    Sɨ Kon wen ɨmɨnjog wumɨr tamninyɨn da ton re kea towaina mɨra akatento.
  vmy-NT: ’ꞌBa kionga xuko Naꞌenchana, bi ꞌba ñoꞌon joni xuta jó nkjain xi matsjare
    minya nduju ngaya niꞌya sinagoga ꞌba ko ña bakjanki ndiyo kionga fako Naꞌenchana,
    tuxi skueni xuta. Kjuakixi= xi xin_nuu̱ nga kui je kisakure chjire.
  cmn-FEB: 当你们祈祷，不可如伪君子一般：他们只喜欢站在会堂和路口祈祷，只为让人看见。说实话，他们已经得到了他们的赏赐。
  gmv-RNT: “Inte woossishe qoodheppe qommon hanizayta mala hanoppite; isti asi beyana
    mala Ayhuda woosa keeththataninne oyddu oge bolla eqqidi woossanas dossettes.
    Ta intes tumu gays; isti kumeththa waaga ekichida.
  ncl-NT: ’Huan quiman ticlajlanis Dios, amo tiyes quinami yehuanten hual quinequilo
    nesilo quinami niman lamahuisujquimes ilaixpan Dios. Yehuanten quixtocalo míac
    pa quilajlanisi Dios moquezticate calijtic pin tiopajmes huan pa inmintenco in
    ojlimes, pa yoje lacames quinmitasi. Annimitzilía neli, yehuanten axan canaje
    inminlaxlahuilisli. Inminlaxlahuilisli unca in laquetzalisli cuali yehuanten hual
    quinmitalo quijtulo quiman quichihualo cuali. Amo canasi Dios ilaxlahuilisli.
  sua-sua: “Va tok kat, ko endruk ngaro naprai alomin ngam vua svil kam sir ko pum
    o mia he vua ngarkie ko pum ngaro kerok kun mnam o Yuda ngartaro rektor ruk kam
    rere mnam mar va ko po pnes kat, o mia kam vokom mar tok kat. Ii, lmien ngma vle
    tok arhe. Vanangko muk, mu or kam vle tok e, ko kua havaeng nguk te, ngat her
    kut kol ngarta keik vgum o mia ngatngae her tok kat arhe.
  are-are: “Rrangkarra Altjirrurna ingkamanga, rrangkarra itja pmatha ntjarra ngerra
    ingkitjika. Etnataka kngarralkura antja nama synagogue kwanala ingkitjika, itnamala,
    relhanga alkngatharra turta, ntjarrala etnanha aritjinanga. Atha rrangkarranha
    nthurrpa ilama, Altjirrala etnanha itja kwartiwutjina.”
  gai-gai: Karica Iesusa gaind mac mbopatna, “An kɨdrɨkca ne mbembendeia monamo te,
    an parurena ramtaɨra morena tɨpna kirara kai mo teac. An ramtaɨrta toŋtoŋgar koinda
    mina ndorimo, an Iudana mimitpac aŋgɨrena kaikapa taupembta roumbbebca wɨtɨkca
    mbendei te, meikramtaɨrmo ndorica watna morenan. Na aku nemo gidik ŋgoin ndoprena,
    mina ndorita opoikca maaŋgɨat.
  qvm-NT: “Runacuna ricanalanpagmi waquin runacunaga yachag-tucushpan may höra Tayta
    Diosta manacärin sinagogacunacho y cälli esquïnacunachöpis. Gamcunaga ama paycunanog
    capäcuytsu. Paycunapäga runacuna alabashgalannami premiun canga.
  chz-NTPS: ʼWaˊraˉ gaꜙtëꜘ jeeˊ ngɨɨhˊ kyahˈ kihꜗ Dio, taꜙ jmeeˉ läꜙ jmeeꜙ hi̱ˉ jmä̱ä̱˜
