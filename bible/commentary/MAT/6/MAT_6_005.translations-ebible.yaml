  wrk-wrk: Mikujiyi jungku barrinani nanamuku barrakijarramuku, jala nulijba yalungi
    yingkamukuyngka waykanyi yalunginkanyi kunybanyi jangkurranyi. Mikujiyi jungku
    barrinani yalu jungku. Yalu karrinjaka burrandi jurjina baki barndana, baki nanaba
    yalu yanyba mududu nangangi Kudkanyi, nulijbangangi yalu yalungi yingkamukuyngka
    naykanyi yalunya yanybikanyi mududu Kudkanyi. Yalu nulijba yalungi yingkamukuyngka
    yanybikanyi kunyba jangkurr yalungi, ngala miku nyuliyi nyulu yanyba kunyba jangkurr
    yalungi Kud. Yingkamuku jayalu yanyba kunyba jangkurr yalungi, baki nanankardi
    miku nyuliyi yanyba kunyba jangkurr yalungi.
  nii-nii: “Enim kunum endi prei erngii, ei wumb ek kend tok ełmin mił yi enerngii
    mon. Ek kend tok ełmin ei andłam eł ni men ngii kumb eł angk prei kinan erik pengin
    kin wumb en enim keningii ni piik ełmin oł ei nge enerngii. Na ek keimi ni enim
    ngond, wumb ombu nge kumep endi ei sinjing poru ninim.
  ign-NT: 'Te eyuja­racahi, vahi ecucuti ena apimirana tiyuja­racana te viúruji­si­ra­revana,
    téhepuca te aneca­pahiana. Titupi­hanahi éna eta nayuja­ra­sirahi, navarairahi
    náimara­ra­ca­yarehi ena achaneana. Nútisera numetacahe: Tájinachucha nacuna­cha­ca­re­vaimahi
    me Viya.'
  dik-NT: “Ku tɛ̈ röök yïn, duk kɔc alueth kïït, anhiarkë bïk röök ke kääc tɛ̈n amat
    ku dhɔ̈l yöth, rin bï ke tïŋ. Ku alɛ̈k we, keek aacä ariɔ̈pden yök.
  cac-cac: Ayic tzex lesalvi, mocab' ex lesalvoc ichoc eb' chab'sat. Yujto a eb' chi',
    sgana eb' ton̈ej sq'ue lin̈an slesalvi d'a yoltac spatil culto yed' b'aj scha
    sb'a calle d'a esquina, yic slaj yal eb' anima to vach' eb'. Val yel sval d'ayex,
    toxo ix scha spac svach'il eb' chi'. Toxon malaj jab'oc spac ol scha eb' d'a Dios.
  tzj-E: Jun chic, tak neban oración mteban ta cara' ajni' nqueban wnak xcaca' queplaj.
    Cara' quenbij chewa com arj-e' congan nel ta quec'u'x tzrij tak nquepe'a ptak
    jay rxin molbal ri'il che rbanic oración ruq'uin ptak je' esquina rxin bey. Cara'
    nqueban ch-utz c'ara' nya'a quek'ij cmal wnak je nquetz'towa cxin. Anen ne ktzij
    wa' quenbij chewa, tak nya'a quek'ij cmal wnak ne xruyon oca jara' nquech'ec tzrij
    y majo'n chic jun achnak.
  bpx-bpx: अने जत्‌यार बी तमु वीन्‌ती करो, ता ढोंगड़ा करन्‌यान तेम ना करो। काहाके
    माणहु ने देखाड़वा नी लेदे भक्‌ती ना घोर-घोर अने वाट ना मेळ्‌या पोर उबा रीन वीन्‌ती
    करवा तीमने वारु लागे। मे तमने ह़ाचलीन केम, हीमनी बड़ाय नी लारे पेलेत हीमने फोळ
    जड़ जेलु से।
  san-BUR: အပရံ ယဒါ ပြာရ္ထယသေ, တဒါ ကပဋိနဣဝ မာ ကုရု, ယသ္မာတ် တေ ဘဇနဘဝနေ ရာဇမာရ္ဂသျ
    ကောဏေ တိၐ္ဌန္တော လောကာန် ဒရ္ၑယန္တး ပြာရ္ထယိတုံ ပြီယန္တေ; အဟံ ယုၐ္မာန် တထျံ ဝဒါမိ,
    တေ သွကီယဖလံ ပြာပ္နုဝန်၊
  yaa-NT: 'Anã Jesús ato yoini iskafakĩ: “Mã Epa Nios kĩfiaitĩa a chanĩmisfãfe kĩfimisfo
    keskara iyamakãfe. Akka afãfe nõko kaifãfe ichanãti pexe mẽraxõ yorafãfe ferotaifi
    Epa Nios kĩfimisfo: ‘Noko õinõfora,’ ikaxõ. Epa Nios shinãtamaroko ato õimapaikani.
    Yorafãfe ato õiaifono askamisfo. Akka Epa Nios atoki inimaima. Nãskakẽ ato afara
    shara inãxiima.'
  cab-NT: ‘Dan gíñe le jayúmuragun lun Búngiu, mítaran jumá quei ja biánguabaña igíbu
    ja jínsiñebei joun lun jayúmuragun rára tídan jalígilisin juríu lúma lídan legéyedun
    ǘma lun jaríjiniña gürígia. Ninárün jáu luágu láu lan jadǘgüni líra ibíja jamáali
    jafáyeiruája.
  clu-clu: “Kag kon kamo magpangamoyo, indi kamo magwad sa anang ginaimo ang mga tao
    nga poros lang pakita-kita andang ginaimo. Gosto nanda magpangamoyo nga nagatindug
    sa mga simbaan kag sa mga kanto ang mga karsada agud makita ang mga tao nga sanda
    diosnon. Sa matood tana, nabaton nanda run anang pagdayaw ang mga tao kananda.
    Gani ara sanda run paaboton alin sa Dios.
  swh-ULB: Na unapokuwa ukiomba, usiwe kama wanafiki, kwa kuwa wanapenda kusimama
    na kuomba kwenye masinagogi na kwenye kona za mitaani, ili kwamba watu wawatazame.
    Kweli nawaambia, wamekwishapokea thawabu yao.
  tpt-NT: ’Chavay ni uxiknankꞌan tejkan skꞌinatꞌik Dios, jantu kꞌaꞌuntꞌik tacha ni
    lapanakni yu tꞌuy ukxpuꞌ tamakay. Yuꞌuncha ayaj tamaqamay kataskꞌil Dios laqa
    chaqan taꞌan tataqxtoꞌa ni lapanakni y vachu taꞌan la ixpiktunuxnan ni laklhitamau.
    Tanajun katalaqtsꞌil tachun ni lapanakni y katatoꞌoyal. Laqsaval klajunau vamun
    yuꞌ ixlhilhajatkꞌan.
  aai-aai: “Naatu yoyobanamih men wanawanah rerekabih tisisinafube, kwanasinafumih,
    anayabin i tekokok Kou’ay Bar wanawanan hinabat hinayoyoban, o ef na’ih awah kaukusebamaim
    hinabat hinayoyoban, saise sabuw hina’itih, baise anababatun a tur ao’owen, nati
    sabuw hai baiyan i hibaika.
  sny-sny: “Aiwawe a'i fene Owane Sitewi ma'e au te'eyei ne toteyei su, fene lu marepi
    hesi a'i totesiya ape, yo seni owe ape umasite. Lowe Owane Sitewi lo wesi ponei
    sahe teinamisiya. Lowe peri erasi a'i Owane Sitewi ma'e au te'esiya. Lowe Owane
    Sitewi ma'e au te'eyei su, lu taune werese peri lowe lo wanuwei. Lowe nowe amerame
    sahe teisiya. Peri erasi se Owane Sitewi ma'e au te'eyei. Lu taune werese peri
    lowe lo wanuwei su, lu tewi ape apou toteyei, ‘Ane Owane Sitewi ma'e au te'eyei
    su, lu taune werese ane ne au te'e wisereyeyei.’ Wiyeme a'i ane peri pefine fene
    ma'e au te'e areiyesiya. Wanure! Lu tewi ape lowe Owane Sitewi lo etiri neri a'i
    anirowata. Owane Sitewi lai peri lowe lo wanurowata. [Mt 23:5; Lu 18:10-14]
  myy-myy: ’Diore mʉa bʉsija, “Yiro robo yirã ña gʉa”, yibojarãti yiro robo yimena
    bajiro Diore bʉsibeja mʉa. Ĩnama minijuara wijʉ Diore ĩna bʉsija rʉ̃gõcõri bʉsirãji.
    Ito yicõri ma tʉnima masa ĩna titoni Diore bʉsirã yirãji ĩna. Ito bajiro ĩna yirisenati
    waja bʉjacãma ĩna. Ñe gaje bʉja remomenaji ĩna Dios tʉjʉ. Ĩnare masa rʉ̃cʉbʉobojarocati
    Dioama ĩnare rʉ̃cʉbʉobicʉ yiguĩji.
  trc-NT: ”Ne̱ ga̱a achíín niꞌya̱j soj rihaan Diose̱, ne̱ se̱ quiꞌyaj soj se vaa ꞌyaj
    nij síí nucuiꞌ rá maꞌ. ꞌO̱ se niha̱ꞌ rá nij soꞌ canicu̱nꞌ nij soꞌ rá veꞌ tucuꞌyón
    yuvii̱ se‑tucua̱nj Moisés, ne̱ niha̱ꞌ rá nij soꞌ canicu̱nꞌ nij soꞌ rej nuná tuviꞌ
    chrej caꞌa̱a̱n noco̱o, ne̱ achíín niꞌya̱j nij soꞌ rihaan Diose̱, tza̱j ne̱ ina̱nj
    me rá nij soꞌ queneꞌe̱n yuvii̱ man nij soꞌ, ne̱ veꞌé caꞌmi̱i̱ yuvii̱ cheꞌé nij
    soꞌ, rá nij soꞌ ado̱nj. Ya̱ ya̱ cata̱j xnaꞌanj ꞌu̱nj rihaan soj se vaa a̱j veꞌé
    caꞌmii yuvii̱ cheꞌé nij soꞌ, ne̱ a̱j navij quiriꞌ nij soꞌ tuꞌvee nij soꞌ vaa,
    ne̱ a̱ ꞌó xcoꞌ se̱ naruꞌvee uún Diose̱ rihaan nij soꞌ a̱ maꞌ.
  cut-NT: ’Nchuhn ne, cuahn che cova̱h ne ne, hua din ne nduhca̱ che redin sa̱hn che
    o na̱n o chende se che renan ino se rahtendi se reva̱h se chete ya̱co ma̱n, cua̱hn
