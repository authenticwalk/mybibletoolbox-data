    rinayo rasaraynan tutawo, kasaynan risibyen ran mangibwat konan Dios.
  grc-TCGNT: Καὶ ὅταν προσεύχῃ, οὐκ ἔσῃ ὥσπερ οἱ ὑποκριταί, ὅτι φιλοῦσιν ἐν ταῖς συναγωγαῖς
    καὶ ἐν ταῖς γωνίαις τῶν πλατειῶν ἑστῶτες προσεύχεσθαι, ὅπως ἂν φανῶσι τοῖς ἀνθρώποις·
    ἀμὴν λέγω ὑμῖν ὅτι ἀπέχουσι τὸν μισθὸν αὐτῶν.
  gof-WFTW: “Woosa woossishe cubbotatho hanoppite. Entti, banttana asi be7o gidi Ayhude
