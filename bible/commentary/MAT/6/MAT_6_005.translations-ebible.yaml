  mya-mya: '``သင်​သည်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော​အ​ခါ သူ​တော် ယောင်​ဆောင်​သူ​တို့​ကဲ့​သို့​မ​ပြု​ကြ​နှင့်။
