  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་གསོལ་བ་འདེབས༌སྐབས། ཚུལ་འཆོས་པ་རྣམས་དང་འདྲ་བར་མ་བྱེད༌ཅིག
