  lif-NT: “ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤋᤢᤘᤠ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤡ᤺ᤵᤐᤠᤜᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
