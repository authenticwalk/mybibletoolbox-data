    pa bey chakaja'. Queri' nqueban utzc'a chi nya̱' quek'ij cumal ja winak ja netz'ato
    quixin. Anin ni katzij wi' nbij chewe, ja tok nya̱' quek'ij cumal ja winak ni
    xa ruyon wari' ja rtojbalil nquech'ec trij, mchita nak chi ta.
  tdt-tdt: “Bainhira imi halo orasaun, la bele hanesan ema nebee buka oin. Sira gosta
