  qup-NT: Kankuna Yaya Diosta mañahushpaykichika ama ruraychichu chay yanka nishpa
    rimak runakunashina, maykankunami kirichinayanahun alita kasukmi kani nishpa.
    Paykunaka tantarina wasikunapi, ñampikunapipas tukuy runakuna rikuhushkankunapi
    shayarishpankuna Yaya Diosta mañanahun. Chasna ruranahun runa masinkuna paykunata
    rikushpankuna rimanankunapa, chay Yaya Diosta mañak runa alita kasukmi nishpa.
    Alita uyawaychi. Chasna rurak runakunataka Yaya Dioska mananami kushichinkachu.
    Runakuna paykunata kushichishkankunallawa kiparinkakuna.
  dop-dop: Wɑɑtʋ wei ɩ́ sǝlǝmǝɣɩ Ɩsɔ tɔ, ɩ́ tɑɑ lɑ ɩsɩɩ cɛsǝlɑɑ mpɑ pɑ sɔɔlɑ ɩsɔ sǝŋʋɣʋ
    kɛ Yutɑ nyǝ́mɑ tǝkotilenɑɑ tɑɑ nɑ hɑpɛɛ nɔɔsɩ nɑ pɑ́ sǝlǝmǝɣɩ sɩ yǝlɑɑ tǝnɑ ɩ́
    nɑ-wɛ tɔ. Mɑ heeliɣi-mɛɣɛ tɑmpɑnɑ sɩ pɑ kɑsǝyɑɣɑ kɛ pɑ hikiɣi ḿpʋ́ɣʋ́ kpɑkpɑɑ.
  azb-azb: 'Dua etdiyiniz zaman da ikiüzlülər kimi olmayın. Çünki belələri adamlar
    onları görsün deyə sinaqoqlarda və küçə tinlərində durub dua etməyi sevirlər.
    Sizə doğrusunu deyirəm: onlar mükafatlarını alıblar.'
  eng-DBY: And when thou prayest, thou shalt not be as the hypocrites; for they love
    to pray standing in the synagogues and in the corners of the streets so that they
    should appear to men. Verily I say unto you, They have their reward.
  guo-NT: 'Do pejme kaes Jesús jʉm-aech pejnachalaliajwa, xabich asew jiwliajwabej,
    chanaekabʉana wʉt mʉaxxot: “Xamal Dios kawʉajnam wʉt, ¡nabej kawʉajne'', me-ama
    naekichachajbapijiw! Japi Dios kawʉajan wʉt, nejxasink nuilaliajwa asew jiw pejwʉajnalel
    judíos naewʉajnabachanxot, o, paklowaxthialaxanxot wʉt. Diachwʉajnakolax xan jʉm-an.
    Japi asew jiw sitaens xot, me-ama moch wʉt, jatispi. Samata, Dios mosaxisal japi.'
  hla-hla: Be Iesu e poe lelena, “Poata te singo mia limiu, ba limiu te ma heremi
    u katun u gamogamo. Taraha, nori e ngil korue ier te gi tuol uen ba te singo ria
    turu luman lotu na turu makum te hitupali ria u kalana, te gi tara merien u katun.
    Alia e hatei hamana rago limiu, nori i lu hakapa a hamatana i taren, ne moa lel
    tala.
  mav-NT: — Uiwyria'in ahehay Tupana kapiat ahehay ikahu rakat irania'in ehamo aiwe­mõ­typot
    hamo uito po'og Tupana kapiat uhehay ikahu rakat e kuap takat eikai ai'e hap aiwa­nẽtup
    hawe yt naku i ahehay e. Yt naku i typy ahẽgu wywo ahehay Tupana kape miit'in
    miat aimõ­typot hamo aiwe­mõ­typot hamo e. Pywo ti rat irania'in mesuwat yi totiaria
    i'atuehay kahato Tupana mõtypot hawe miit'in me i'atuehay se Tupana kape ma'ato
    yt pywo pe i i'atuehay e. Aikope aikope miit'in te'eru­wa'a­tunug hap tote i'atuehay
    pot'i kahato Tupana kape — Waku uimõ­typot miit'in ta'atu'e haype. Pyno eiwe'eg
    wo o miit'in miat eimõ­typot hap pupi are katu­pono miit'in miat ne'i eimõ­typot
    hap eweiky'esat pote mi'i yn topyhu'at eha'up mo e. Mi'i hap kape eiwe­wa­nẽtup
    pote yt kat i i Tupana kaipywiat Tupana wehum ehetiat hap e.
  kpf-kpf: “Zen ninâu sânam a sarâŋâ, zen yatâ mân upi. Zen mâpâmâpâse namin sot a
