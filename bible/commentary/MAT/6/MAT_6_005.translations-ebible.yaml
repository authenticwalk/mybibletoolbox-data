    pa tak ri u cruz tak be. Xak are cäcaj chi que'ilitaj cumal ri winak. Kas tzij
    quinbij chiwe chi xuwi wa' ri tojbal que cäquirik na.
  tfr-NTPO: »Pjãy syõshtë Sbö kongshko ga pjãy ber l̈öng nopga Sbö tjl̈õkwo söga jl̈õkoyo
