  bwo-bwo: «Ik'o it k'onor git alberetswotsk'o wot k'ayere! bo asho boosh b́bek'etwok'owa
    erŕ Ik' k'oni moonat werind weerindatse need'de Ik' k'ona boshunfoni. Ariko itsh
    keewirwe, bohe bok'awntso shin shino daatsdek'rnee.
  nch-BL: “Huan quema anmotatajtíaj ica Toteco, amo xijchihuaca quej masehualme cati
