    oꞌtla mantaar tuchꞌ tu qꞌu qꞌeꞌtx chaj bꞌey majte. Tan aꞌ isaꞌ tilax tu aanima.
    Utz niꞌxhtekꞌval sete aas tu koꞌxh u toksal iqꞌii tu qꞌu aanima tziꞌ, eesanyu
    texh qꞌul ichoobꞌal tiꞌ.
  xsi-xsi: “Aku lâ zo ndia miki kakai noŋa, ande miki ma kaveta itogo tamâta pinde
    uru siveta, mine ndimo. Kinzi kawanzi siporo ŋgua kie toŋge, aŋga ilonzi nde keno
    piti. Kinzi ilonzi ndo tu simandi sikai noŋa lâ luma ŋana pasauŋa kâ ilo wa lâ
    nzâla pasiŋâni wa, ŋana ma tamâta simoranzi kâ. Naŋa aporo mao nâ pami; kinzi
    ma sikai kulu toŋge lâ Maro Kindeni mbau, ande tia ndo, ŋana tu kinzi ŋgu nenzi
    paneâŋa ŋinde nâ ma ipâŋga itogo nenzi kulu mwasina.
  crx-NTPO: “'Et tenadahdli de, khun duba na'udzoo'ne k'oh ts'e tenadoohdli junih.
    'Enne whuz un'a lizwif bulugliz cha nódilhya, k'us ti whulhetoh cha, 'ants'i huhóont'i'
    whe whuz un'a tenahududli ts'iyanne ubunoolh'en ha. 'Alha' whe nohdúsni, mbe la
    ndut'enne buba k'elha yutáleh, 'i 'uda' buba k'elha yuzdli' whe' hoont'oh.
  kan-OKCV: “ನೀವು ಪ್ರಾರ್ಥನೆ ಮಾಡುವಾಗ, ಕಪಟಿಗಳಂತೆ ಮಾಡಬೇಡಿರಿ. ಅವರು ಜನರಿಗೆ ಕಾಣುವಂತೆ ಸಭಾಮಂದಿರಗಳಲ್ಲಿಯೂ
    ಬೀದಿಚೌಕಗಳಲ್ಲಿಯೂ ನಿಂತುಕೊಂಡು ಪ್ರಾರ್ಥನೆಮಾಡುವುದಕ್ಕೆ ಇಷ್ಟಪಡುತ್ತಾರೆ. ಅವರು ತಮ್ಮ ಪ್ರತಿಫಲವನ್ನು
    ಪೂರ್ತಿಯಾಗಿ ಹೊಂದಿದ್ದಾಯಿತೆಂದು ನಿಮಗೆ ಸತ್ಯವಾಗಿ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Jesu fu ijiege kuaria areme kiae, Ja oenoene Godido baname isoekuva jade
    e iti kufuiki ije matiana buenina baname isoevo. Bu maza boeje Godido are ijia
    aruna vierafero are ebe fiejuoro buka uri arire irena baname jiamadogo isoevo.
    Ro kuke buka usiae makave ijia ijiege vierafenoekinu baname isoenoeve. Rove na
    kuariako ni fiefo, e ije ijiege renoevo ije bune ema ijiebe sibane ijifureki aroriave.
    Ijadufuo Godi fu irerefuo rade una vame ma bino ve ijadufuo buone rejiakuma baki.
  blw-blw: “No manluwaruayu, achiyu torachén hen cha ekaman hen anchichay senang a-afurot
    way incha tomatàchég way manluwaru hen anchi chacha ma-am-amongan ya hen penget
    hen korsa ah an yanggay mangil-an hen tatagu an chicha. Tot-owa hen antoy ifagà
    an chàyu way ammag nanarpas angkay hen aminay gunggunacha.
  tam-2017: அன்றியும் நீ ஜெபம்செய்யும்போது மாயக்காரர்களைப்போல இருக்கவேண்டாம்; மனிதர்கள்
    பார்க்கும்படியாக அவர்கள் ஜெப ஆலயங்களிலும் வீதிகளின் முற்சந்திகளிலும் நின்று ஜெபம்செய்ய
    விரும்புகிறார்கள்; அவர்கள் தங்களுடைய பலனை அடைந்து தீர்ந்ததென்று உண்மையாகவே உங்களுக்குச்
    சொல்லுகிறேன்.
  azz-NT: 'Huan Jesús ocsepa quinmachtij imomachtijcahuan ijcuín: ―Huan cuac namejuan
    nanmotatatautilisque, ijcuacón amo xicchihuacan queme ne naquen ixquequepme de
    nintamachilis. Porín yejuan cuelitaj moquetzasque huan motatatautilisque itech
    in tiopanme de judíos huan tech ojme den calnacastan, para ma ijcón quinitacan
    in tagayot. Huan yec melau ten namechilía que yejuan quiselijque ya ne tetayocolil
    de hueyipanchihualis ten quinmactilijque ya in tagayot.'
  spa-RV-1909: 'Y cuando oras, no seas como los hipócritas; porque ellos aman el orar
    en las sinagogas, y en los cantones de las calles en pie, para ser vistos de los
    hombres: de cierto os digo, que ya tienen su pago.'
  csy-csy: 'Thu na nget ciang in a ki hitheamsak te bang in ngen heak in: banghangziam
    cile amate sia synagogue sung le lamkabom ah ding in, ngual i mu thei tu in thungen
    nuam sap si. Amantak in kong ci ciang, amate sia thaman nga zo uh hi.'
  mxq-NT: ’Ko mga̱jxta̱ꞌa̱ktʉt, katʉ dʉꞌʉn xytyundʉ éxtʉm diꞌibʉ nayꞌandíjʉdʉp jyikyꞌattʉ
    tʉyꞌa̱jtʉn mʉʉt. Yʉꞌʉjʉty kya̱jxta̱ꞌa̱ktʉ tanʉ ma̱ ja tsa̱jptʉjk o ma̱ ja mʉj
    tuꞌu diꞌibʉ ka̱jpnóty es dʉꞌʉn ja ja̱ꞌa̱yʉty ꞌyíxʉdʉt. Nꞌanma̱a̱ydyʉp miidsʉty
    ko yʉꞌʉjʉty tʉ tꞌaxá̱jʉdʉ ja myayꞌaty.
  tzj-NT: In jun chic, ja tok neban oración maxta queri' teban ja cani' nqueban ja
    winak ja xa caca' quipalaj. Queri' nbij chewe como eje'e' congana nel quec'u'x
