  cya-cya: Xa chcui' lyi'o um 'in Ndiose, a cu'ni um tsaña'an n'ni nu a ñi ndi'in
    cha' 'in, si'yana nducui ti' can' ndyon nchcui' lyi'o 'in Ndiose se'en n'ni tnu
