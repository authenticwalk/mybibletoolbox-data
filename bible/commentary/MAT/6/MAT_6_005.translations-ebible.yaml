    haree. Hau dehan lo-loos ba imi, sira simu hotu ona sira nia kolen.
  ron-BTF: 'Și când te rogi, să nu fii ca fățarnicii, pentru că lor le place să se
    roage stând în picioare în sinagogi și la colțurile străzilor, ca să poată fi
