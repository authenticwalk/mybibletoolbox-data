  pol-SZ: 'Gdy się modlicie, nie zachowujcie się jak obłudnicy. Oni uwielbiają to
    robić w synagogach i na rogach ulic—na pokaz. Zapewniam was: już teraz odbierają
    za to nagrodę.'
  ztq-NT: ’Tsiñee kutiitsni do Dios, kaktyoo sinak kchë meñ nii xsyoli leñ ktoo toon
    pere xñee, ni kakty to sinak meñ nii xsyo pal nëz parñee kanpee meñ meñ go. Por
    lëën xñe kazh nii ni tu pe kteejtre Dios lo meñ go.
  kqa-kqa: Jisas sɨhinda ambami, Kru muvɨra krunavundiŋ kuyusɨhɨrɨtɨrɨŋ arɨŋandɨ ñɨmbi
    tɨhuyahɨrɨmandɨyu vata andɨndu. Kamata Got naŋga kuyundavaravara tavɨyɨ naŋga
    kɨndɨ hiŋgɨrɨñɨ taŋguramandu. Kamata krunavundi ŋgɨmandɨyu vata Got naŋga kuyundavarambara
    kuyu pɨŋgɨrɨvɨŋgɨrɨrɨm pirɨtamandu. Harɨm nurɨ andɨndu maña narɨ maŋandɨmara.
    Narɨŋ yi kandɨ ambin, kru kandɨhaŋɨnɨŋɨndu ñɨmbi krunavundi tɨhuyahɨrɨmandɨyu.
    Hara Got mandɨhuyahɨrɨmandɨ.
  zai-NT: Ne ora iní' né tu Dios la? cadi guni tu casi ca binni ni na nacha'hui peru
    cadi dxandí ni laa. Riula'dxi ca uzuhuaa ca ndaani yu'du para ini' né ca Dios.
    O pacaa la? runi ca ni lu calle para gu'ya binni. Gabe ca' laatu, zaa usisaca
    binni laacabe peru ngue si nga laani.
  upv-upv: “Ko daron nga kamlot e, sete kaploli pirpe lartul nga marivel re sel eru.
    Nir armerreni partur renge naim gortien nir ko partur ore mesakelkel ne sel nir,
    nga jinibb nir parlesi nir parlot. Nuwretun nuwrai tevi kami, nir arlai pa nowlir
    ko osuw.
  wap-NT: “Utoriinpan dono, manaꞌa paꞌi utoriinpaꞌanaꞌa tawunao kawanuꞌu taapinpauzonao
    kaimanainao nii kaikiniꞌi. Ĩnaudapa pakadishitaꞌanan naꞌiki patoriinpan choochiapa-kizai
    ii, naꞌiki dunapota pidannao iriba-kizi an, ĩaipan karikaonan pakaduz tukapa-kao.
    Õkian mishiꞌo uꞌati, kaimanaimanaꞌoraꞌa naa ĩkawinipinaatinaꞌakan paꞌatadapa-kao
    idaꞌan.
  mva-mva: “Bong Nanaranga karaboraboi nge moaki tamoata bolingadi ratadi diraborabo
    bokana karaborabo. Zala bibia zagedi-o be pera ono serereinga-lo nge tuitui-ba
    rabo kana direrere-tina. Bokai dimuzimuzi be ono tamoata be aine moarunga datetedi
    kana. Moimoi ka ura-kaming! Zazanga nedi ambe ere-moarungadi be didoki-doi.
  dwr-NT: “Xoossaa woossiidde, lo77a malatiyaa iitatuwadan hanoppite; ayissi gooppe,
    barentta asay be7ana mala, Ayihuda woosa golleninne ogiyaa doonan eqqiide, Xoossaa
    woossiyaawaa dosiino; taani hinttew tumuwaa oday; unttunttu barenttu gatiyaa ubbaakka
    akkeeddino.
  kfw-kfw: “Nangni'n ningni pha, akatha omchan kathongai angmaru! ajarchu mi rakip
    in inmani inmu nasik ah, chubei thona inna khat-um lamraki ngaikhan inngirra kani
    inmanuom. Kei'n nangni diang inthiangnga kati, inmani'n inthoman kha kahuuiya
    inmujei.
  bfz-bfz: “जेबे तूँ प्रार्थना करे, तो कपटिया जेड़ी नि ऊणी चाईयो, कऊँकि लोका खे दखाणे
    रिया तंईं प्रार्थना रे कअरो रे और सड़का रे मोड़ो रे खड़े ऊई की प्रार्थना करना
    तिना खे अच्छा लगोआ, पर आऊँ तुसा खे सच बोलूँआ कि सेयो आपणा फल पाई चुके।
  cuk-09: 'Jesús sogdebar: “Ar bemar Bab Dummadse gollalile, mer bemar dulemar-wagar-darbo-damaladyob
    be damalo, ar amardi yeer-ito damalad Judiomar-onmaked-neggi yamo-gwichi Bab Dummadse
    gordamalad, degine, yamo igar-abingunaidgi-gwichi Bab Dummadse gordamalad, adi
    dulemar e-dakmalagar. Ar napira an bemarga soged, ar a-dulemardi bato e-nug ogannolesmalad.
    Degisoggu, Bab Dummad bar amar-nug ogannogosurmalad.'
  ben-OBCV: “আর তোমরা যখন প্রার্থনা করো, তখন ভণ্ডদের মতো কোরো না, কারণ তারা সমাজভবনগুলিতে
    বা পথের কোণে কোণে দাঁড়িয়ে লোক-দেখানো প্রার্থনা করতে ভালোবাসে। আমি তোমাদের সত্যিই
    বলছি, তারা তাদের পুরস্কার পেয়ে গেছে।
  mil-NT: ’Te nchòhó òré càháⁿ ndɨhɨ‑ndo Yǎ Ndiǒxí, te vá cádá‑ndó dàtná xǐquide cue
    ñáyiu dàndahú méé‑xí càchí sá quídé ndǎá te ñá ndàá sá quídé ndǎá‑yu, chi ñáyiu‑áⁿ
    tnàhá iní‑yu cunutnɨ́ɨ‑yu càháⁿ ndɨhɨ́‑yu Yá Ndiǒxí òré yɨ́hɨ̌‑yu veñúhu. Te dɨu‑ni
    ducaⁿ xǐquidé‑yu nchaa núú xícá cùú‑yu, te ducaⁿ quìdé‑yu cuèndá sá cuìní‑yu quiní
    ñáyiu nàcuáa xǐquidé‑yu. Te na càchí tnúhu ndáá‑í xii‑ndo sǎ ñà túú nǎ nduu táhú
    ñǎyiu‑áⁿ nǔú Yǎ Ndiǒxí sá dúcáⁿ quìdé‑yu chi mee‑ni nǔú tnàha ñáyiú‑yu cùdɨú‑yu.
  myu-myu: — Eyju bit warara'acat mug̃uykuku'ukat puxim g̃u juy epesop. Soat etabutpe
    ip kawẽn pin Deus eju. Deus eju kawẽnwẽnap'a be kawẽn pin ip soat etabutpe―uk'a
    ukpibubu dag̃ tak. Warara'acat pe jejojoan acã ip kawẽnwẽn Deus eju. Warara'acat
    kawẽn ãm ojuy ip. “Xipat ip. Deus kay jĩjã ip,” i. Warara'acat o'jewag̃uy cebe
    ip ojuy ip. Wararaãcat ijojom ip iap acã je'jat ip. Deus xewi bit ka'ũma ma je'jat
    ip.
  fue-fue: «To oon du'oo, to on gaɗee hande no munaafitiiɓe waɗata. Kamɓe ɓee jiɗa
    du'aago e darorii der cuuɗi baajorɗi, e ate cele, gam himɓe fu yi'a ɓe. E gooŋa
    batanmi on, ɓe keɓii riiba maɓɓe ko.
  amk-amk: “Masino metutanai we Sempaisi mani, dohonao metutang kariri inontarai enari
    fayafayarai fosa fanai. Inontarai nanisa etutang Sempaisi mani, enemirorong piraise
    we era wa etoari na munu agama Yahudi fo tuti na rang borirufo, ambori kaiwasa
    ewatisa. Mearomioaifa we inontarai nanisa esobu ene fiembaitafo na fi enari tonana
    fo ampa, amani na kaiwasa efiaisa tonana fo.
  fai-fai: Kaba Got suksuklawono kalaw namti, mew fong awangal imi kano kawed am tem
    tem kan tod ilim kit so atam atam bom suksuk bom nadiwade leiw leiw kinang kinang
    kalám gu kal suksuk bom kei buduwo kinim itam win kufáyamino, kalbiw itaw keimin
    bá. Kale naka dam bakokamon, ika be kana bidiw ilim win uyo kufáyamábiw keimin,
    imi kisol ade kabe adikum kilá yán kukayabiw ka.
  ura-NT: Cana Coaunera bajaaichene, coa bajaauruha Cana Coaunera coitucutoha nocoetonacaaurune
    rijijieein bajaache. Acaaurute sinacoca asaae, joaereein bero cuhane, naaonjoaainu
    neeichuru Cana Coaunera bajaaure, nechu jataain caohacha ichaa nocoetiin aihuruhane
    coaracuruha cachaaurune coina. Nete nii coaracuruha cachaaurune coina aihuruhaneecha
    que, inae cainanohine acaauru rai.
  mcd-NT: Man Upa Dios cufiaitian nan paramisifoan cufimisifo cuscan huayamacahuun.
    Nanfoanfin nishon yora ichananfo anoshon yafi ichananti pushu muranshonri ato
    ointaifi Upa Dios cufipaicani ato nicanonfo. Upa Dios shinancointamarocon nannoafo
    atohuunoa shinansharamapaicani. Ascaifoan oinquin futsafoan atohuunoa shinansharatirofia
    Diosincai atohuunoa shinansharatiroma. Ascashocai ato ahuashta inansharashquima.
  urt-urt: “Ŋupe ŋaiye pa yininge wusyep yilme Got pe, yukur pa tuꞌe lenge miyeꞌ homboꞌe
    ŋaiye yende. Tinge yende niharar ŋaiye ka yininge wusyep topoꞌme Got yil yoto
    yukoh lotu topoꞌe ŋahwikin ŋembere ŋaiye lenge miyeꞌ tuweinge ka yetekeꞌ lenge.
    Ŋam mana yip bwore mise. Got yukur ka se angange yitini.
  kiz-kiz: Na paghwij'ha ghwis'oma, usij'hi kama bhanafiki, kwa kuj'ha bhilonda kuj'hema
    ni kus'oma mu masinagogi ni mu kona sya mitaani, ili kwamba bhanu bhabhalangai.
    Kueli nikabhajobhela bhamalili kuj'hambelela thawabu sya bhene.
  tzo-TZE: ’C'alal chac'opanic Diose, mu me jechuc xapasic jech chac c'u cha'al tspasic
    li jlo'lavanejetique. Ja' lec cha'yic ti tey va'ajtic ta nail tsobobbail xchi'uc
    ta chiquin calletic ti c'alal ta sc'opanic Diose yu'un jech ac'o ilaticuc yu'un
    li cristianoetique. Melel li c'usi chacalboxuque, altic ti jech tspasique, mu'yuc
    stu chil li Diose.
  lex-lex: “La'pa msiumbaini de yana mliernohor riy mak ktutga yehwa mak kaplola mere
    la' ralamni de yatyatni-halalli ed ma'ta la (munafik). Ir suksukni de rsumbain
    de raprir lia riy gaini ralamni la'a krei me la' wal lia loi-talla aratni totpena
    plet pa riy ratg ira. Mhioratreria! Riy mak emkade rlernan oleka siewni-kaini
    la'a riy ya'ulli-yawedni. Mere ya'ulli-yawedni olek hade wa. Hota Uplerlawna edon
    Na'uli-nawedi ira.
  dov-dov: Alimwi chindi nchomukomba mutabi mbuli basikupawupa amenso nkambo balayanda
    kukomba bwimvwi muzikombelo amuzyooko zyamigwagwa mipati kuti babonwe kubantu.
    Nchobeni ndamwambila kuti balijene kale bulumbu bwabo.
  rgu-rgu: “Emi hule-haradoi, sona bosoꞌ tao ao mara sama leoꞌ lahenda fo dedea fekeꞌ,
    tao fekeꞌ. Ara rahiiꞌ lalaꞌo rai eno-dala rame, ma rapadei rai uma mamasoꞌ daleꞌ,
    fo ela lahenda dodouꞌ rita ma io si rae, ‘Ae! Lahenda lalao-lalafuꞌ ia ra!’ Tehuu
    nenene! No saka iꞌio leo naꞌ, sira sipo ra seseba-babae nara so.
  toc-NT: ’Y na̠chuna li̠túm acxni̠ hui­xinín nakalh­ta­hua­ka­ni­yá̠tit Dios ni̠
    chuná cat­la­huátit cumu la̠ tat­la­huay hua̠nti̠ caj taak­ska­hui­mi̠nán. Xlacán
    tala­kati̠y takalh­ta­hua­ka­ta̠yay nac mim­pu̠­si­cu­lancán xa̠hua nac xca̠­cha̠s­tu̠ní̠n
    tiji anta­nícu luu lhu̠hua tza­macán la̠qui̠ a̠ma̠ko̠lh cris­tianos mat nataucxilha
    hua̠ntu̠ xlá tla­huama. Huata aquit xli̠­ca̠na laca­tancs cca̠­hua­niyá̠n pi̠
    caj xpa̠­la­cata hua̠ntu̠ xlacán tat­la­huay pus chuná chú aya tamac­lani̠t hua̠ntu̠
    xta­pu­tza­má̠­nalh xla­cata pi̠ naca̠­ca̠c­ni̠­na­nicán, y aya ca̠ma̠s­ka­hui­cani̠t
    nahuán porque niaj tu̠ cati­ta­maka­maklhtí̠­nalh nac xla­catí̠n Dios.
  ulk-1902: Ese ma abi esorerapare, ma nole mokakalam bes le giz; abelelam uiaba lagelag
    esorerapare sunago ge a gab uasuli opem gaire le, iaueakai gaire le uiabi darasmerare.
    Ageakar kaka uabi detagereda, Uiaba nagri bodomalam.
  som-som: Oo goortaad tukanaysaan, ha ahaanina sida labawejiilayaasha, waayo, waxay
    jecel yihiin inay tukadaan iyagoo taagan sunagogyada iyo meesha jidadku isku gooyaan
    si ay dadka ugu muuqdaan. Runtii waxaan idinku leeyahay, Abaalgudkoodii way heleen.
  mam-C: Ex aj kyna'n Dios, mi chi oka tze'n kye xmiletz', a wa'lqenaj nchi na'n Dios
    toj ja te k'ulb'il ex toj xky'ich b'e toj tnam, noq tu'n kyokku ka'yin kyu'nxjal,
    ex tu'n kyjaw nimsin. Me twutzxix kxel nq'ma'n kye'y, qa ti'jjo ikyjo, kyinxla
    ch'in chojb'iljo ti'j.
  ndj-ndj: “Pamudadava mukotoo kugola kucha vafyangu. Veni vakudayila kuwoloka na
    kudadava munyumba sha kudadavila na mumaleka ili vandu vavaloli, nakaka muvawombeli
    ava vapata kala fupu shawu shosi.
  mbj-NT: '—Bë ky n''aa ets''ẽẽ bä, j''ooj madäk doo me ky ken''yym do rabahed''oo
    doo da bë adoo manä da. Panang tyw n''aa kajatsëk bä, hajõk do rababok bä, tób
    P''op Hagä Do panyyg rayd naherot do yt hã na-ããj ti ragen''aak raky n''aa etsẽẽ
    rabë bä, ta wób rabahapäh hyb n''aa. Baad bë ỹ maher''oot: Ta ti hedoo doo, sa
    hã raj''aa etsë doo me ragado däk ta säm. Dooh ragado wät pé hanäm do P''op Hagä
    Do hanaa. Né hup ỹ né hẽ ta ti ỹ her''oot doo.'
  lat-VUC: 'Et cum oratis, non eritis sicut hypocritæ qui amant in synagogis et in
    angulis platearum stantes orare, ut videantur ab hominibus: amen dico vobis, receperunt
    mercedem suam.'
  ngp-ngp: “Ukalombeza use kulombeza enga want'hu watondwe, waungisa kuvika mwe zinyumba
    zo kuvikila, na mwe zisila mp'handa, vileke wakaulwe ni want'hu. Nawagambilani
    ikindedi, wahokela kale maliho yawe.
  enq-2: '“Embame loma sete gii dokopa, endakali mana tolatae miningi manemane pingima
    dupame loma singimali pyoo sala naeyape. Dupame lotuu andapi, taononya kaitini
    kembopi dupanya katao, endakali dupame kandena lao loma simu laka lao masingima.
    Nambame nyakama kiningi langilyo: Dopa pingima endakali dupanya yole dupa nyepelyamino.'
  eng-ASVBT: 'And when thou prayest, thou shalt not be as the hypocrites: for they
    love to stand and pray in the synagogues and in the corners of the streets, that
    they may be seen of men. Verily I say unto you, They have received their reward.'
  mna-mna: '“Mi sombe kusuŋ, na kakam kembei zin wal ta tikamam pakaamŋana pa urlaŋana
    kizin na pepe. Pa zin na, lelen be timender la lupŋana muriini leleene, som su
    kar keteene, mi tikam suŋŋana ila iwal biibi matan. Naso tomtom tiwit urun. Nio
    aŋso kat piom: Kadoono kizin ta tikam pataaŋa kek.'
  myw-myw: Yeisuw ilivan, “Gamag mwasanin bo initougs Yowbad waseg, itamanaws itowas
    wabunatum yagan sinagog, o itowas wavtakon ven mo initougs; tayyaweids gog. Peinan
    sivines gamag babaw bikakins, bo kid bilansa, ‘O singay tantougins Yowbad tasiyas.’
    Ivavags mav, gamag tasiyas. Mounid adibakeimiy tut towen mayses iba̱nes; tage
    igaw gog wanakougwaw bo nag.
  sby-sby: Mwapailanga kamutensanga mbuli bandemi shibili basa ncobakute kwinsa, balo
    bakute kuyanda kupaila kabali bemana mumanda akupaililamo, ne pamampambano anshila
    kwambeti bantu bababone. Cakubinga balo balatambulili limo cilambo
  sll-sll: Ena ni yalhobi God kina hawai olala di pinangiwe, hasu ari ongwo meri olkio.
    Yalhobiwe, ha maing oo ala i God ha ditere, homaulung bangi God ha di terere,
    yu olgere ari para weni na hanama hanama di pirere, nin gaung pir yuwo ere tal
    yu ol wamua. Wamiba ganba baniya hang awala gangwo i tobo para i pisolimua. Na
    ha weni kara di ni teiya.
  yaq-NT: ’Eme'e intoko Liojtau bicha yee nokriakai, kaaa eme'e wame'e ka lutu'uriapo
    bempo emo tu'u joame benasi a' bo'o jooriane. Inime'e jum te'opopo intok jum naj
    katwa'apo ja'abweka, bem Liojtau bicha noknee'u a' tu'ure junuen watem am ju'uneiyaane'
    betchi'bo. Inepo ne inen emou jiia, lutula wee'po junama bem eiyaanaa'u jiba,
    Liojta betana chukula bem bitnee'u kaitatune.
  uro-uro: “Bä qre va ngäni nän dä qale ngän namualat toqor ama ruvek kärarhani i
    rhat tualat sädä saqong. Inguna rha di sa nani a rha masirhat iva rhat mair bä
    rhi nän ba ama mämairväm dä mät ama ingnas parhäm ama is ivakt iva ama ruvek tat
    lu rha. Sa ngu qoar na ngän na ama engäktki i sa rha rha arhä rhitsek.
  ita-1885: E quando tu farai orazione, non esser come gl'ipocriti; perciocchè essi
    amano di fare orazione, stando ritti in piè, nelle sinagoghe, e ne' canti delle
    piazze, per esser veduti dagli uomini; io vi dico in verità, che ricevono il loro
    premio.
  muy-muy: « Ka ya ti kahəŋgalum Melefit nahəma, kə̀grum akaɗa ga ndam ya tawayay
    ti mis ndahaŋ tə̂ɗəm nday ndam jireni ni ba. Nday ti tahəŋgalay Melefit tawayay
    micikeni jik a ahay ga *mahəŋgalavù Melefit bu ahkay do ni kà gəvay ge divi, ti
    mis tîpi tay. Nəhi ana kʉli nahəma, nday ti tə̀ŋgəta zlam ka duwa gana àndava,
    atəŋgət nahaŋ va do.
  kqc-kqc: “Sei rofu usa usa nibigediri, bi ofarosi vene kana ga refa, adina ini mokena
    bi usa usa yavari ma ida teukana neineiri are resi usa usa nibigediri amiye yaku
    veyaganedi. Rama iniye ya nida, ini obini bi kamini moiyadi.
  tav-tav: ’Diore jeni nʉcʉbʉgorã, “Aperã, ‘Diore caroaro cáti nʉcʉbʉgorã ãnama,’
    jãre na tʉjʉ tʉgooñaato,” ĩ tʉgooñaqueticõaña mʉjaa. To bairi wame tʉgooñama aperã,
    “Caroarã jã ã,” caĩ jocarã. Neñapo buerica wiiripʉ, o maca recomacapʉ noo camaja
    na cãnopʉ tʉjʉnucuri Diore jenitoma, aperã jãre na tʉjʉ nʉcʉbʉgoato ĩrã. To bairo
    átitori na caĩ tʉgooñaro caroare na jooquetigʉmi Dio. Nare bairo tʉgooñaqueticõaña,
    Diore jeni nʉcʉbʉgorã.
  eng-ULB: When you pray, do not be like the hypocrites, for they love to stand and
    pray in the synagogues and on the street corners, so that they may be seen by
    people. Truly I say to you, they have received their reward.
  spa-VBL: “Cuando oren, no sean como los hipócritas, porque a ellos les encanta ponerse
    en pie y orar en las sinagogas y en las esquinas de las calles para que la gente
    los vea. Yo les prometo que ellos ya tienen su recompensa.
  fra-_FOB: Et quand tu prieras, ne fais pas comme les hypocrites; car ils aiment
    à prier en se tenant debout dans les synagogues et aux coins des rues, afin d'être
    vus des hommes. Je vous dis en vérité qu'ils reçoivent leur récompense.
  hau-ULB: Sa'adda za ku yi addu'a kuma, kada ku zama kamar munafukai, domin sun cika
    son yin addu'a a tsaye a majami'unsu da kuma a gefen tituna, domin mutane su gansu.
    Gaskiya ina gaya maku, sun sami ladarsu kenan.
  mal-mal: നിങ്ങൾ പ്രാർത്ഥിക്കുമ്പോൾ കപടഭക്തിക്കാരെപ്പോലെ ആകരുത്; അവർ മനുഷ്യർ കാണേണ്ടതിന്
    പള്ളികളിലും തെരുക്കോണുകളിലും നിന്നുകൊണ്ടു പ്രാർത്ഥിക്കുവാൻ ഇഷ്ടപ്പെടുന്നു; അവർക്ക്
    പ്രതിഫലം കിട്ടിയിരിക്കുന്നു എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: “Esiga niyo Godee mapoo takolone goo goolee bakadio gweli odoo masi na
    debee. Bei, diba odoo susuga oso agalame, mosobia domopoo osoloso howo gisili
    moso ma kulodu malalo peleso tebisamolone Godee mapoo takalai, diba goomegeliso.
    Esiga ayo nimapoo taka. Diayo goo egeesi tolone egee do maga diba nei tolone doso.
    Esiga diba Godee maga nei hee talaime.
  lit-lit: 'Ir kai meldiesi, nebūk kaip veidmainiai, nes jie mėgsta melstis stovėdami
    sinagogose ir gatvių kampuose, kad žmonėms pasirodytų. Iš tiesų sakau jums: jie
    turi savo atlygį.'
  urd-GVR: Duā karte waqt riyākāroṅ kī tarah na karnā jo ibādatḳhānoṅ aur chaukoṅ
    meṅ jā kar duā karnā pasand karte haiṅ, jahāṅ sab unheṅ dekh sakeṅ. Maiṅ tum ko
    sach batātā hūṅ, jitnā ajr unheṅ milnā thā unheṅ mil chukā hai.
  far-far: Sa Jesus ka fata lau 'uri, “Kada kamulu foa, nao mulu si dia wane kwalabasa
    ne kera foa ga 'ada fua ne wane ki ka suada. Sulia kada kera foa, kera doria uulae
    laona beu fuana folae ki, naoma sulia taale baita ki, fua ne wane ki ka suada,
    ma ka fabaitada. Ma nau ku saea fua mulu, kera ngalia suina, na kwaiarae kera
    ki fasia na wane ne kera fabaitada ki.
  suz-BL: परमप्रभु यावे कली प्रार्थना पनीनु, कपटीपुकीमी पशो खोदेंशो पा मपने। मेकोपुकीमी
    ग्रुम्‍तीक खिंमी, लांमी मुर आन कुल राप्‍शा कोव़पांइसीशा, प्रार्थना पाइनीम। नोफा
    दाइश्‍शा नेनीने, मेको आन तचा ङा इनाम मारेइ मबाक्‍ब।
  car-NT: “Tamusi 'wa ajauranarykon jako, mo'karon tonapiramon wara kytaiton. Mo'karon
    apokupe irombo man morokon Simosu wota'nano'to'kon auto ta, potonon oma apotyrykon
    po Tamusi 'wa auranarykon, kari'na 'wa taneto'ko'me. Ita'ro pore, moro tapetykon
    tapyije terapa i'waine man.
  amp-amp: Jisasr wom mrokfot kfo memor, “Kangko, Bro Nkifrar akfo bruttnanome, mirahko
    nd mikfo nhehta mkfo nhehtayet yimam niwa yuhat ahiknom. Rom inji newum. Kfo bruttnaneft
    rroh yima yuhum be myindhornitmm Judaroh rhu rifinyuk rmonm o yihota nadbgm tohhato
    kfo bruttnaneft. Kangm, ‘Tafont tohhato kfo bruttnakahtnom yimam htirahmnom.’
    Na kfiwanko, inji niwa yimam to bi yimamn htihato kfo yindhorwomm. Bro Nkifrar
    nhai tfit kfo yindhor inji naruhatrm.
  bht-bht: जालू तू प्रार्थना करे, तां कपटियां सांई मत करदा क्योंकि सै लोकां जो दसणे
    तांई यहूदी जंज घरे च कने सड़कां दे मोड़ा पर खड़ोई करी प्राथना करदे न, सै इस तांई
    करदे न ताकि लोक उना जो दीखन कने प्रशंशा करन। मैं तुसां ने सच्च बोलदा है, कि उना
    जो अपणा इनाम मिली गिया है।
  eng-NOY: And when ye pray, ye shall not be as the hypocrites are; for they love
    to pray standing in the synagogues and in the corners of the streets, that they
    may be seen by men. Truly do I say to you, They have received their reward.
  cub-NT: 'Yópe arĩ, buedejamed̶a Jesús: —Cainʉmʉa mʉje jẽniaiyede majepacʉ Jʉ̃menijicʉque,
    d̶abejarã yópe ina jʉjovaivʉ ne d̶aiyepe. Nácapũravʉ jẽniad̶aima Jʉ̃menijicʉque,
    núrivʉ maje cójijiñamiai aru tãibʉai máre, jã́icõjenajivʉ apevʉre, ne ména yávarãjiyepe
    aivʉ nára. Jãve coyʉyʉbu mʉjare: Nácapũravʉ javede cʉvama ne boje caiyede. Apevʉ
    põeva ne mearore jíye náre, diebu ne boje matʉiye. Majepacʉ cavarõ mearocacʉ ye
    bojed̶abecʉyʉme náre.'
  ita-1927: E quando pregate, non siate come gl’ipocriti; poiché essi amano di fare
    orazione stando in piè nelle sinagoghe e ai canti delle piazze per esser veduti
    dagli uomini. Io vi dico in verità che cotesto è il premio che ne hanno.
  lww-lww: A Yesu pisa m̃ena ga, pisapenua “Ana pogos nap̃a amiu alen, pe pon re ataveve
    p̃elaga kiena ne li navilavenen viskorenena la poli. La nene na sinelan manene
    asape asum̃alu vena alen loyum̃a e yum̃a na leniena, a vanua e yometava lala,
    ana yaru la akilia avisu la. Ana inu nevisa suri na lelaga van amiu, yaru la ne
    sanene amla kiela nalaena p̃isi rui e nayeluarena nap̃a yaru tap̃ena la amla pan
    la, a tap̃atete si ala suri tai.
  ckb-ckb: '«کاتێک نوێژ دەکەن وەک دووڕووان مەبن، چونکە ئەوان حەز دەکەن بە پێوە لە
    کەنیشت و سووچی شەقامەکان نوێژ بکەن، بۆ ئەوەی خەڵکی بیانبینن. ڕاستیتان پێ دەڵێم:
    ئەوانە پاداشتی خۆیان وەرگرتووە.'
  nas-nas: “Tenang kunsirarima teing-pinaꞌ ampirinunuka-pinaꞌ nkorariaꞌ otoai. Pava
    dootuuꞌnairu-koo eeꞌnoko taung sionairue donkonai kunsi-koo aaꞌnaꞌ piavoromaing-pinaꞌ
    nantoonge ooaariiꞌnaang. Ninge masikaꞌ naurampimang, teinge tee biikaang mooꞌ
    ookara teka nkavaamaung.
  uvl-uvl: “Iok, nenge teke a hetalaulau apoi ke mange hana nenge aria hengetau nachnai
    ero. Iri lemeria toto nge temes ke te hetalaulau nga hetoronga ana pele letena
    pe nga kue ilinlina mur ke te teke hehei pe hana te esesia iri. Pe e hele lange
    imo pengpeng iri te mene ururia lochloch ke het lo.
  eng-BBE: And when you make your prayers, be not like the false-hearted men, who
    take pleasure in getting up and saying their prayers in the Synagogues and at
