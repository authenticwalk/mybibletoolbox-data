  mdy-ETH: ዬሱሴ ሃሣ፦ «ዒንሢ ሺኢቃ ዎዶና ጉሪ ሄርሺንቶሮ ሺኢቃ ዓሶጉዲ ማዒፖቴ፤ ዔያታ ዓሲ ኑና ዛጎም ጌዒ ዓሳ ቡካ ቤዞና
    ጎይሢ ዓቺናይዳ ዔቂ ሺኢቃኒ ኮዓኔ። ጎኔ ታ ዒንሢም ጋዓኔ፦ ዔያታ ኮዓ ባኮ ቢያ ዬማና ዔኪ ጋጋፔኔ።
  spl-spl: Den âlâ yuwu sâop. “Yeŋe yok pilâm kinmâ Anitâ ulitgunomai. Yâhâ lok nombotŋaŋe
    yeŋe topyeŋe kurihim lok senyeŋan kinmâ bukulipnenŋaŋe nengât nâŋgâŋetâ yahalâk
    sâm sâtŋak Anitâ ulitgumai. Yeŋe yawu otnomai otmuâmâ Anitâŋe hâmbâi yuwu sâm
    ekyongowuap. “Emelâk lohimbi senyeŋan otŋetâ yan yekŋetâ yahalop. Yakât otmâ pesuk
    yap. Âlâmâ ki tap.” Yawu sâwuap.
  usp-NT: 'Kakaj Jesús xij chic rechak cristian: Atak cuando atch''a''wtak riq''ui
    Kakaj Dios ma b''antak chapca'' trantak mak ajsolcopil jcayb''alak, rechak ri''
    mas tzi triltak tiwa''rtak chi ch''a''wem riq''ui Kakaj Dios lak sinagog y lak
    jxiquinltak c''ayb''l ri''ke rajak tiilsajtak jwi''lak cristian. Pero kes tz''etel
    tz''et tamb''ij chawechak chi xc''ula''taka'' jtojb''lak.'
  zav-NT: Catə' gonḻe orasyon bito gonḻen can' chso'on beṉə' gox̱oayag ca'. Ḻega'aque'
    chəsyə'əbeine' chəsə'əzeche' chso'one' orasyon ḻo'o yo'odao' c̱hega'aque' ca'
    gan' chso'elaogüe'e Diozən' na' do squin lquey, chso'one' orasyonṉə' par chesə'əle'i
    beṉə' can' chso'one'enə'. De'e ḻi chnia' le'e, bagwyeɉlaoczəga'aque'enə' na' Diozən'
    bito güe'elaogüe'e ḻega'aque'.
  sgz-sgz: Mái Iesu a sopasun kán aratintin ngoromin, “A kuluk gama sung uri narsán
    ái Káláu, mái sár koion á salarek mai. Tan kálámul di lu longoi ngorer i mátán
    matananu di sámtur suri sung i rumán lotu má tangrai sál, di á tan tám tuar. Má
    ngorer di salarek mai suri matananu da mákái má da árngai ngis di sár. A támin
    muswan ina bit gam ngo ái rung erei dikte otoi sár á kandi arsupan.
  kek-NT: Ut nak textijok moco jo'cakex ta eb laj ca'pac'al u. Eb a'an neque'xxakab
    chak ribeb chi tijoc sa' eb li cab li neque'xch'utub cui' ribeb laj judío ut neque'xxakab
    rib chi tijoc sa' xala̱ be yal re nak te'ilek'. Relic chi ya̱l tinye e̱re nak
    eb a'an ac xe'xc'ul lix k'ajca̱munquileb nak que'q'uehe' xlok'al xbaneb li cui̱nk.
  blz-NT: “Kalu i kuu sambayang, alia sambayang koi mian men minti pa'a-pa'agama.
    Kikira'na i raaya'a sambayang potokerer na laigan bakitumpuan ka' na gimpangna
    bendar kada' bo piile'onna mian. Imamat a men taeng-Ku', ka' uga' bantilkonon-Ku
    na ko'omuu se' ya'amo a tambona men ia poko labotmo i raaya'a.
  poe-NT: ’A̱ ntá tió nixje̱hérá Dios la jehya éxí tí sín jnkojínxónhya tjenka̱yáxin
    sín chrónixjará. Jehe sín mé tóxrjínhi̱n sín tsꞌejóxin to̱té sín nkaxenhen ni̱nko
    la ko tsꞌejó sín esquina calle kuènte ntasin kíxin tsꞌikon kaín chojni kíxin tjejónixje̱he̱
    sín Dios. Ntá janhan chaxín ntáxrja̱n kíxin jehe sín la xi̱kaha kjuíchꞌe sín la
    ó kjuixin kꞌuáyéhe̱ sín nkehe la í tsꞌáyèhya sín ínaá.
  san-TAM: 'அபரம்ʼ யதா³ ப்ரார்த²யஸே, ததா³ கபடிநஇவ மா குரு, யஸ்மாத் தே ப⁴ஜநப⁴வநே ராஜமார்க³ஸ்ய
    கோணே திஷ்ட²ந்தோ லோகாந் த³ர்ஸ²யந்த​: ப்ரார்த²யிதும்ʼ ப்ரீயந்தே; அஹம்ʼ யுஷ்மாந்
    தத்²யம்ʼ வதா³மி, தே ஸ்வகீயப²லம்ʼ ப்ராப்நுவந்|'
  cof-NT: 'Junsi Jesuri itsanque micarie: —Tencachique fe sen joyoe timinlari tsachila
    quiralaquisari Diosibe rocaiminla joe. Diosichi fiqui miinun yabi, o cayete tiletiya
    Diosibe rocainiiminlae yape jeralela yalaca quirato sen jolajoe tilatisa. Meralaquinade!
    Yalari sen jolajoe tinaminlaca meráchique tsantiminla joe. Junni yalari senla
    joe tinanunca meránunberi polelaichunae. Yala cachi tinun premioca numa cayala
    jonan, Diosi yalachi nantari cuwatuchunae. Nula mantimini yala cuwenta itolajona!'
  srm-NT: “Nöö söseei tu, te joo begi nöö ja musu ta du ën kumafa dee sëmbë ta pëë
    deseei u bumbuu sëmbë ta du. Biga de lobi u hopo begi a keiki dendu ee nasö a
    ganda mindi, be hii sëmbë musu si taa sö de sabi u begi tjika. Mi taki da unu
    taa fa i si dee lö sëmbë sai dë, de an o kisi na wan wojo soni a Gadu e. Tuu fëën
    seei wë di dë kaa.
  qvs-NT: 'Chaymanta Jesuska willarkansapa: —Allipi tukushpa llullachikuk runakuna
    tantanakunankuna wasikunapi plasakunapi shayarinsapa oranankunapa. Chayta ruransapa
    runamasinkuna kawashpa rimanankunapa alli rurak kanankunata. Chashna runamasinkuna
    alabashpankuna premyuntashina kunsapa. Tata Dios mana nimata kunkasapachu. Kankuna
    ama paykunashina ruraychichu.'
  zca-NT: ’Or na'b go lo Dios, nale't go nela xmod nile' rë xa' chigab walika men
    wen, rë xa' ño laxto' nina'b lo Dios, dub nzoli le'n rë yo' plo nitse'd men widi'zh
    che'n Dios, mbaino le'n rë nez, no plo nzhak xbi', par xo'b xti'zh bixa' namás.
    No walika kwa'n nin, yalnak bixa' sa', nab tsa lo rë men yizhyuo ña'n bixa' wen,
    per par lo Dios, yent kwan gal bixa'.
  cbc-NT: '“Tunu bairoa Diore jẽnirã, caĩtopairã na cajẽnirõrẽ bairo jẽnieticõãña.
    Na pʉame ñubuerica wiipʉ ãna, nucũrĩ Diore cʉ̃ jẽniʉseanucũñama. O plaza tʉ̃nipʉ
    capããrã camasã na caãnopʉ ãna, bairo átiʉseanucũñama, nipetiro camasã caroaro
    na cañubuerijere na caĩñaparorore bairo ĩrã. Cariape mʉjããrẽ ñiña: Na ũna camasã
    aperã narẽ na caĩroanucũrĩjẽ netõrõ cʉ̃gonemoetigarãma. Dios na ĩroaetiri, caroare
    na joetigʉmi, roro na catʉ̃goñarĩjẽ jʉ̃gori.'
  qxo-NT: “Runacuna ricayänallanpämi waquin yachag tucogcunaga Tayta Diosman mañacuyan
    goricäcuyänan wayicunachöpis y cällicunachöpis. Gamcunaga paycunanö ama yachag
    tucuyanquitsu. Tsaynö yachag tucuyanganpitam paycunaga runacuna alabayangan premiullawanna
    cayanga.
  mox-mox: Ta wese Ieisu vonaya, “Tuta nana ona noqi Yaubada ʼinaya ge touʼava ona
    vetutumedi, mana taudi nuanuadi vanue tafwalolo gamonaya wese ʼabagaya tomotau
    matadia ina yaʼitoto be ina noqi, ʼinega tomotau ina awatubodi. Vonahaqiaqi, adi
    veʼia niʼa iʼewa vatayea.
  kew-kew: 'Yesumi agaa meda gupa sa: Nimimi beten temede raburi yaa agaa ne onaa-rupa
    natapape. Nimimi lotu ada ru-nane aawa beten tapape. Go page nimumi adaa pora
    aane-nane page onaanumi niaa adena kone sua beten natapape. Goa pea-ga nina agaa
    pagalepa. Gote-me nimuna yoto oyaenuri aba kasa.'
  dww-dww: “Raḡanine kwa moimoiragina, nam banaga kaikaiyovudima maika kwa moiragi,
    baninama taudi adi ḡoana kauama inam sinagog nopodie ta midi bo keda poudie deḡo
    banaga toitoi adi kaba babare, dabudine ta midi be ta moimoiragina da banaga kabe
    ta kitedi. Taugu yà riu kauemina da inam nama banegidima taudi adi maesama naumeki
    ta paḡopaḡona.
  nif-nif: 'Ama manjɨ manbenjɨ malet nomɨk endɨ it kiyau gɨnañ ba telak balambalak
    ba pañga indanan ipi, nɨmolo tɨnepi nandañ, wɨn amatamdɨ yambɨ-daklenelɨñdok wɨndɨñ
    tañ. Nak biañgan sanba: endɨ tuanjɨ ikan kasɨle-taleañ. Wala tɨmbi nain nola ba
    nola dɨk nɨmolo tɨñɨpi, wɨndɨñ nɨm tɨmbekañ.'
  twi-ASANTE: “Ɛfa mpaeɛbɔ ho nso, sɛ morebɔ mpaeɛ a, mommmɔ mpaeɛ sɛdeɛ nyaatwomfoɔ
    gyina asɔredan mu ne mmɔntene so bɔ mpaeɛ de pɛ nnipa anim animuonyam no. Merema
    mo ate aseɛ sɛ, saa nnipa no anya wɔn akatua dada.
  aoj-aoj: Nemaf mamahefa ipaꞌ pendabeten, ipaꞌ ina pendaꞌam siꞌi waf afamba amam
    amamba magambasoꞌasi magaꞌi malogof biagufi mandaꞌafi, ma mulutu atin nomon ifagw
    esis Juda sandakolasugwi a ufiawa luꞌuwai dawalegef, ama epes sogatolom, owaꞌi.
    Aeꞌ aꞌipipa endilisi, ipaꞌ, amom anaf God ina aꞌ nogwamama hiahawes fasisi ma
    waf afambai, owaꞌatin. Epes isimba asagatolomi eaꞌ maꞌwis isimba atis.
  cbv-cbv: “Diosdih ʉʉ́bhna, tʉ́i chãjnit pah jígohnitboó nihat ĩ wẽi enatdih bidna,
    ĩ ʉʉ́bát pah yeébboó ñi ʉʉ́bhca bojoó. Queétboó ʉʉ́bhna, jwiít judíowã jwĩ míic
    wáacat mʉʉnáboó, namánaboobʉ́t ñʉhnit, Diosdih ĩ ʉʉ́bhna caá, dawá queétdih ennit,
    ĩ wẽi naáwát pínah niijná. Páant cã́acwã ĩ wẽi enatjeh caá ĩ ʉʉ́bát jíib dée.
  taw-taw: Jisas takaw olap agak, Pen ñɨn akal nɨbi God nop agɨnɨg, bɨ yepɨs yɨbɨl
    gɨpal okok, gɨpal tek ma gɨnɨmɨb agak. Kɨli binɨb ogɨnap chɨnop nɨgɨnɨgel yɨb
    awl dɨnɨgun agɨl, God nop apal agak. Juda apnan gɨpal kal binɨb kuŋay mɨdebal
    nab ak sek, kanɨbtam okok sek amɨl, mɨñmɨñ gɨlɨg jak mɨdɨl, God nop apal agak.
    Yad nɨbop nɨŋɨd agebin, yɨb kɨli dad aplanɨbal ak pen, kɨdek God kɨlop tap olap
    ma ñɨnɨgab agak.
  jic-NT: ”Nepénowa javelepj Dios lal, newa nin ma lajay Dios jos jinwá. Jisas la
    p'a januc yupj Dios lal javelepj. Nin mpes jyünsünün̈ judiopan 'a si mulú nt'a,
    pülücj jil nt'a jyünsünün̈ wa, ne'aj javelepj Dios lal. Niná nin lajay, ma t'üc'
    way 'üsüs. Napj t'üc' way velé. Gente p'in ca mvelecj yupj 'üsüs. Dios lovin ma
    ca mveles yupj 'üsüs. Nun Dios lal welé na, ma ca la müjí yupj lajay jinwá.
  zap-NT: ’Chene rnab de lo Dëdyuzh, ylaadet de zeg rlaa men ne noze rkanlo wen ne
    rtseleedx rzuli rnab lo Dëdyuzh lenydoo no le skin nëz, chen kwii mén ne rlaa
    men. Nligue yna noo lo de yra de, nonchee ne rzaknon mén men nak ne wun men gan.
  wer-wer: “Ar Anutuun ök manëak pöt kaar omnaröa yaaul ëënganok. Pit omnaröak itenak
    pitëmëën wak isak apëna yak ngönën tupötë kakaatiire kamtatë, omnaröa itöök, taueë
    Anutuun ök mapnaaten kent yaaurö. Ne yaap yeniak. Omnaröa pitëmëën wak isak yaaö
    pötök pitëm kangut yok yemangk. Pötaanök pit ënëmak Anutuuk kaalak kang munt nant
    nemangkën ëëpnaarö.
  ipi-ipi: Wuane lalu, Jisasato pii mindi tako pua loto, minakasa alaini wandakali
    tupamane pote leyai-angi, wandakali waka tupamane utupane andapiai lakae lo nembo
    toto, utupane-mane lotu anda tupanapi, asia kembo tupanapi, utupanena atoto, pote
    lo atalaini leaipia. Wandakali waka tupamane utupanena mana okone andalaini okone
    angu minakasa alaini wandakali utupanena yole gulo yalane loto, nambato pii enene
    mindi yakama langeyo.
  qul-NT: “Oracionta ruwaspaka ama iscay uya runacuna jinallaka ruwanquichischu. Paycunaka
    sinagoga wasicunapi plaza esquinacunapi sayaycuspa, oracionta ruwancu runa ricunallanpaj.
    Segurayquichis, Diosmanta mana imatapas jap'ekankacuchu.
  ter-NT: '—Enepo itikánoe orásaum, hako kitêa ne xâne ikútixapovoti koati sasá''iti
    ya po''ínuhiko. Vo''oku enepo itûko orásaum, áhatihiko xe''ó kó''iyea ya íhikaxovoku
    hó''e koánemaka ya none ovokúti vékoheixoku xâne, kahá''ati noíxeokono. Koati
    emo''úti ra yunzó''inopinoe: Vo''oku íkomumuxeovone xâne, usóne námoepo nê''e.
    Yane ákonemo námoepo xoko Itukó''oviti.'
  bmr-NT: 'Jaamo bu amɨɨhai Moocaanima mihiimaasumi bañɨsumɨnaafi iicabadɨ mihicadino.
    Diibo imeguefihi julleecɨnɨɨboro sinagogajanofaño ihiimaabo, bu callenejɨninovɨ
    jillɨ miyamɨnaa diiboco ihatyɨmequiguiiharo. Miyanotɨro amɨɨhaico neehi: Toono
    miyamɨnaafi obocɨgoneriro jaaducafutucuuno.'
  fuf-fuf: «Nde hiɗon juula kadi wota on wa'u wa faasiqiiɓe ɓen, ɓen yiɗuɓe juulugol
    hara no darii ka nder juulirɗe e ka sera ballaŋe fii hollitagol yimɓe ɓen. Ko
    fii, ka haqiiqa mi andinii on, ɓe hendike mbarjaari maɓɓe ndin.
  bhl-bhl: 'Yangeko, Yesus e iti weng mak bokoyemomele: “Yom Sunbin-Got eso weng bakameliw
    ding dim e, yu kanelom fimdi famde kemin kukuw gelewbokoliw te! Fimdi famde kawtiw
    i kunum waneng im wensankabiliw am dim so, deiw gen gen dim so, ka kel moko, kunum
    waneng alik alik im kiin dim e Sunbin-Got eso weng bakabiliw kaiske, kawtiw bi
    kanekabiliw kawtiw biim wiin daokabiliw kasike. Kate, yu kililina! Fimdi famde
    kawtiw bi ikalem yan kulusiliw kasike, Sunbin-Got e ilo yan mak so nam duyemoke
    te.'
  ons-ons: “Ŋine meŋenkawe ra, miti ŋei isisine eŋe yale misuk okangei! Eŋe lewa lewaŋ
    urumgo ŋei ŋerep eŋane kaitko wie okorau paki meŋenkakei wane, so numa qesik qesikino
    ŋei ŋerep edo one more mawa onikeiwane on okanmaike. Iwa yale desikei! Ŋei ŋerep
    eŋe one mawaon okanbi, eaŋo lewineene okangi, mo korop qoemaike, Anutuŋo baŋ lewineene
    mi qoleake.
  con-NTPO: Que'i Chigama iñajañe in'jan'da ñotsse attiañe qquen afopoensundeqquia'caen
    iñajan'fajama. Tsendeccuja Chiga Aya'fama atesian'jen'ttinga ccutsupa Chigama
    iñajan'fa cuintsu poiyi'cco tise'pama atte'faye. A'i ja'je'cho tsaiquinga'qque
    ccutsupa Chigama iñajan'fa cuintsu tsangaé jasundeccu tisema atte'faye. Nane ñoa'me
    gi su tsa'caen a'i ñotsse afa'choveyi pañamba tsu Chiga ñotsse afa'choma paña'faya'bi.
  ghs-ghs: Hiireqi Dzesui hee, Ma pupuho tete paha oke eete oorai. Oi ikoiko abi qesai
    abiho nese ma penga quba eeteqi sinabidza guhuni mae sobadzani mae ika ma ikata
    sama kano eete qooroqi pupu samaneke hiiroraihe oho puturu ma tauba baamuta eto
    nike poma oke gesina naataino.
  peg-peg: “ପାର୍ତାନା କିନି ୱେଡ଼ାଲିଂ କାପ୍‌ଟିୟାର୍‌ ଲାକେ ଆମାଟ୍‌, ଇନାକିଦେଂକି ହେୱାର୍‌ ଲକୁ
    ଚଚ୍‌ନି କାଜିଂ ପାର୍ତାନା ଇଲ୍‌ ଆରି ହାଡ଼ାକ୍‍ ଡେଡ଼ା ବାହାତ ନିଲ୍‌ଚି ପାର୍ତାନା କିଦେଙ୍ଗ୍‌
    ୱାରିୟାନାର୍; ଆନ୍‌ ମିଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ହେୱାର୍‌ ଜାର୍‌ ଜାର୍‌ ନିଜାର୍‌ତି ଇନାମ୍‌
    ଗାଟାତାର୍ଣ୍ଣା ।
  txu-NT: Ne kam ajte arkum, —Metĩndjwỳnhmã ar akabẽnkam djãm aje me kute amijo 'êx
    ne ta kute amijo Metĩndjwỳnh mar mexja kudjwamã? Me kute memã amibẽn nhym me kute
    memã mex jarẽnh kadjy ne me me bikprõnh djàkam nàr pry bikjêrkam Metĩndjwỳnhmã
    kabẽno ku'ê. Djãm ar aje me kudjwamã? Kati. Kwãrĩk wãnh me kudjwa kêt. Mrãmri
    me kute amibẽnkam dja pykakam me ja memã mex jarẽ. Djãm Metĩndjwỳnh kute memã
    mex jarẽnhmã? Kati. Me kute memã amibẽnkam ne Metĩndjwỳnh mekam kĩnh kêtkumrẽx.
    Kam dja memã mex jarẽnh kêtkumrẽx.
  eng-WEBU: “When you pray, you shall not be as the hypocrites, for they love to stand
    and pray in the synagogues and in the corners of the streets, that they may be
    seen by men. Most certainly, I tell you, they have received their reward.
  gnw-NT: Jare ndiyerure Tumpa pe yave, agüɨye iyapo upurumbɨtavɨ vae reta uyapo rami.
    Echa'ã jae reta uyerure Tumpa pe yave, uipota quía reta uecha vaerã. Jáeramo uyemboɨ
    judío reta itupao reta pe jare calle uyerea pe uyerure Tumpa pe yave. Añete che
    jae peve, jocua upurumbɨtavɨ vae reta güɨnoita'ã imbaerã jucuarãi uyapo ramo —jei—.
  mux-mux: '“Eni Pulu Yili kene ung ningíndu topele-mapele tuli yima-ni Pulu Yili
    kene ung nilimele mele aku-siku naa teai. Topele-mapele tuli yi kanuma-ni ‘Na
    yi aima kaiéle moliu mele yambu pulele-ni eninga mongale-ni na kanuku kape niangi.’
    niku yambuma máku toku Pulu Yili-nga ung piliili lkumanga kene kupulanumumanga
