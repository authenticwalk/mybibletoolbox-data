    vayaꞋmoꞋya anonaꞋamia hai ali-mainae.
  ood-NT: “Pi g wo s‑e chehgidamk mamt hekid wo e hoꞌigeꞌidahu. Hegam mo s‑e chehgidamk
    at wo gegokiwua k wo e hoꞌigeꞌidahu am em‑namki ed ch an kahya ch ed. Kut wehsijj
    wo ha neid k ab wo si has ha elidad. Neh, id o d ha namkidadag. Nt wo si shel
    em‑ahgi mat g Jiosh pi ab hu has wo ha elidad.
  lbm-lbm: “जब तय प्रार्थना करय हय, त कपटियों को जसो नहीं हो, कहालीकि लोगों ख दिखावन
    लायी यहूदियों को सभागृह म अऊर रस्ता कि मोड़ों पर खड़ो होय क प्रार्थना करनो उन्ख
    पसंद हय। मय तुम सी सच कहू हय कि हि अपनो प्रतिफल पा लियो
  ncj-NT: ’Ihcuac namehhuan nanmoyolmachtisque, ahmo xicchihuacan quen inohque ome
    inxayac, quimpactiya moyolmachtisque san ihcatiyesque ipan in tiopanten huan ipan
    in ohtli, ic maquinitacan in tlacamen. Ic nele namechiluiya, ic inon yiquipiyahque
    intlatlan. Ayacmo quinmacasque in Dios.
  yuj-yuj: 'Tá Jisaso ankwap kar arakrá sér, “Yumo Kwarén kar toropwap mwaria te kwekár
    arop fárákapao i konapnámpi kwapono. Am fárákap te aropao ‘Námwan nkeanápono’
    ria lotu nap mek, tá arop koupoukour konap nap mek yakáprá Kwarén kar toropwap
    mwar kar kɨkiank i konapono. Ono yumwan kare kar sénampono: Am arop fárákap oukoumwan
    waeman nopok sámp napono.'
  kto-kto: Urie, Iesu kan la tiesong, “Na tara la marikming, baraba kamina gare inamaniap
    o kakarabunim. Mirie la nameng kan maset meba dusmeng tapma na luguan o usingnualap
    ga na taralap o alang ula kakanu me teip ga magaulap meba magatmeng miriro teip
    la mumurum ga maiavim bop ma. Mirulor migat, miriro teip la omelar uniap maiong
    na uro inamon. (Are ratmat ga Morowa la tale kan puoong meba alang paga ba maun
    tubiat.)
  gmv-NT: “ኢንቴ ዎሲሼ ቆꬌፔ ቆሞን ሃኒዛይታ ማላ ሃኖፒቴ፤ ኢስቲ ኣሲ ቤያና ማላ ኣይሁዳ ዎሳ ኬꬃታኒኔ ኦይዱ ኦጌ ቦላ ኤቂዲ
    ዎሳናስ ዶሴቴስ። ታ ኢንቴስ ቱሙ ጋይስ፤ ኢስቲ ኩሜꬃ ዋጋ ኤኪቺዳ።
  por-BLT: 'Quando vocês orarem, não sejam como os hipócritas, pois eles gostam de
    ficar em pé e orar nas sinagogas e nas esquinas das ruas, para que as pessoas
