  ahr-ahr: तसच जवय तुम्हीन प्रार्थना करतस, तवय ढोंगीसनामायक करू नका; कारण लोकसनी आपले
    दखाले पाहिजे म्हणीसन सभास्थानमा अनं चवाटावर ऊभा राहिन प्रार्थना कराले त्यासले
    आवडस, मी तूमले सत्य सांगस की, त्यासले त्यासनं प्रतीफळ मिळी जायेल शे.
  sgb-sgb: Inhundo ni Apo Jesus ya panoro na, ya wana, “No manalangin kaw, ay paan
