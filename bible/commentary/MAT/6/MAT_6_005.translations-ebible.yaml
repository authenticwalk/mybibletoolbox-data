    kaꞋi didigeya hinamidi hinaveꞋoꞋola be kaliva moyaꞋaidi hinaꞋitadi. Gagahe velemoꞋena
    adi laufata ahe hinuhagana, higa kaliva adi egana hikilakahina.
  yao-yao: “Sooni pankupopela, nkaŵa mpela ŵaulamba. Pakuŵa ŵelewo ikwanonyela kupopela
    achijimaga mmajumba ga kupopelela ni pamalekano melepe aoneche ni ŵandu. Ngunsalila
    isyene, ŵelewo ŵamale kupochela mbote jao.
  tgp-tgp: Vara ka usiusi, ha sopo usiusi sohena tapnetano la lo vaia na ima lotu
    teni na jingoima vara tamlohi la pa hasohasora matana. Varar̃uhu, na verea isamim,
    enira la pete lavi na volira moiso.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque, Itota, “Wadäni Wængonguï ingante apæ̈nedinque
    nämanque ante näni cæbaï mïnitö ïñömö wïï adobaïnö ante Wængonguï ingante apæ̈needäni.
    Mänïnäni guiquënë, Botö apæ̈nebo adinque waodäni pönö waa acædänimpa, ante pönëwëninque
    mïnitö odömöincönë go guiidinque næ̈ gongæ̈ninque Wængonguï ingante apæ̈nedänipa.
    Ayæ̈ tömënäni näni quëwëñömö ñænquedæmpo ïñömö gote næ̈ gongæ̈ninque Wængonguï
    ingante apæ̈nedänipa. Näwangä ämopa. Tömënäni waodänique godö waa adäni æ̈ninque
    mäninque æ̈nänipa. Wængonguï guiquënë waa adämaï incæcäimpa.
  kbc-NT: Niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji, jinaɡ̶awii liciagi niɡ̶ina oko anokeo
    mele, ane lemaanigi me dabiditiniwace niɡ̶ina moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji catiwedi
    liɡ̶eladi Aneotedoɡ̶oji, inaa loɡ̶omoce ladicotiidi, owotibige minatawece oko
    onadi odaa oiweniɡ̶ide. Ejitaɡ̶awatiwaji niɡ̶ina anewi, aɡ̶odibatege anigetiɡ̶ica
    naɡ̶ajegi miniwataɡ̶a Aneotedoɡ̶oji, inoka odibatege liweniɡ̶idenaɡ̶aneɡ̶egi niɡ̶ina
    oko.
  bmh-bmh: “Ag Uwait auranemen ziwas ebu, polumanemen dudu agen guzenanemen sul i
    guzenan! Ag duailel agen uligaraimai, wanimag wag maraimai, Nou Zaueim mui, ban
    abu gasag tapai daimai mui, Uwait ze muranemen sul, ag i guzenan. Iz ag petak
    pet awarem, go dudu agal ece unum omenin. Aiu ses Uwait ag ece tub i maramau.
  ctu-BL: Che' ma' cha'len oración, mach a cha'len che' bajche' jini cha'chajp jax
    bʌ i pusic'al mu' bʌ i mulan i cha'leñob oración che' wa'alob ti sinagoga tac
    yic'ot ti' xujc calle cha'an mi' q'uejlelob. Isujm mic subeñetla tsa'ix i tajayob
    i chobejtʌbal.
  meq-meq: 'Yesu a gwaɗatay sa: «Ahəl nakə ka ɗuwulumeye me a Mbəlom aye na, kâ gum
    andza i ndo i bəbərek hay bay. Nəteye na, ta wuɗa maɗuwule me mə gay i maɗuwule
    me ta mələtse ada ka mazlazlaŋ i tsəveɗ hərwi ada ndo hay tebiye tâ ŋgatatay.
    Neŋ faya na gwaɗakumeye: Sərum ha, nəteye na, ɓa ta huta magogoy tay tsɨy.'
  noa-H: 'Mag nem jajawagmamua hich Jesuu magjim hanʌm: ’Pãach Hẽwandamag jëeuwai,
    hoob jãg sĩi chadcha magba nʌmta Hẽwandamag jëeu nʌm hamk''ĩir jãg hõor dak''ĩirpai
    jëeujem k''ʌʌnjö hamiet hajim hanʌm. Jãk''ʌʌnan sĩi hõrag hamach hoomk''ĩirpaita
    culto hee maimua sĩi kaaijã heejã hagjö Hẽwandamag jëeu nʌm hanʌmua bʌ̈jãaupaita
    hijẽjẽb haajerramgui hajim hanaabá. Jãg hamach hëugar wajap''a hig hiyʌ̈ʌ hamk''ĩirta
    jãg nʌm k''ʌʌnan, ya hõrau hamag p''agbarmjöta nʌmgui hajim hanʌm, ham hëugar
    wajap''a hiek''a nʌmua.'
  alp-NT: “Sepo imi kotie loko Alla, imi kotie saka tamata rebe esi ono misete lelemake
    yake. Esi suka kele kotie me luma kena kotie loko Allare kai me lalana mataiju
    leke tamata esi selusi. Au beteke ete imi be sie meru esi supu hadiare, esi supu
    isike bei tamata peneka.
  san-VEL: apara.m yadaa praarthayase, tadaa kapa.tina_iva maa kuru, yasmaat te bhajanabhavane
    raajamaargasya ko.ne ti.s.thanto lokaan dar"sayanta.h praarthayitu.m priiyante;
    aha.m yu.smaan tathya.m vadaami, te svakiiyaphala.m praapnuvan|
  kbq-kbq: Nunamuma hunaku'ma hanuta, havige vahe'mo'za nehazankna osiho. Na'ankure
    zamagra mono nompi oti'za mani'ne'za, megi'a kampine oti'ne'za nunamu nehazage'za,
    vahe'mo'za negazazana osiho. Tamage hu'na Nagra neramasmue, zamagra ko mizazimia
    eri'naze.
  kbh-kbh: '“Bëngbe Bëtsáftaca s̈mojtsencuénta ora, ndoñe s̈mattsama chë bacna ents̈anga
    nts̈amo ndegombre tmojuabnacá ndinÿinÿnayëngcá. Chënga corente jtsogusetánana
    chë judiëngbe enefjuana yebnënguenache tsanana y tsashená tsëntsaca Bëngbe Bëtsáftaca
    jtsencuéntayana, chca, nÿe ents̈anga chë soye chamuinÿama. Ndegombre s̈cuayana:
    chënga nÿe morscama ya montsábouacanana, chënga ts̈abá imojtsama ca ents̈anga
    tmojayana ora.'
  ron-LSB: Când vă rugați, să nu fiți ca fățarnicii, căci lor le place să stea în
    picioare și să se roage în sinagogi și la colțurile străzilor, ca să fie văzuți
    de oameni. Mai mult ca sigur, vă spun, ei și-au primit răsplata.
  pon-pon: Koe lao wia kapakap, koe der raj on me malaun akan, pwe re men kapakap
    nan jinakoke kan, o nani al akan, pwe ren janjal mon aramaj. Melel I indai on
    komail, re aleer arail pwain.
  nhe-BL: “Huan quema inmomaijtohuaj ica Toteco, amo xijchihuaca queja tlacame tlen
    ome ininxayac quichihuaj. Yajuanti quinpactía moquetzase tiopan calijtic o callejtipa
    huan nepa momaijtohuaj ica Toteco san para sequinoc ma quinitaca. Intla tlacame
    quinhueyimatise, san ya nopa quiselise pampa Toteco ax quintlaxtlahuis.
  sps-sps: “Te faakats romi, kat fi vaare yam to te katkat fi ror vainy kat mapam!
    Ri komainy fiisok ror ma tsutsun, er faakats to koman a numaa iny fafaatouf tana
    taa Jiu, ai tana fo tatangin sanaan ma tagei rari na fokinai. Fakats faarof a
    ka to! Ri kaa bus me na tafan a rof tsuar.
  wnc-wnc: “Sike tapduknga ginda tumuk wam yaning gwekatangu unzing kem aminda yakaing
    kaknga ma tasiwam. Wa aminu aminda kaningge miti yot katang ba kepinomdakane dandam
    tangan yuke tumuk wam yanangge asiknga bakngakaing. Nata siakande siknga daninggat.
    Wa aminu umana pangenawawa buyana unin gwa paking.
  nmw-S: Sauge hebe hu hawanun, tab hu eginawi pagan sohode toyoyokapis. Sidiye nunuwadiye
    si talmidi ge si hawanun he guwole tapwalolo ge he hiyede bubusune, kaiwane nuwadiye
    bobode si paidiid. Tolosuwok a liwo heimiu, maisadiye bwabwaligane hobak si howo
    mwao.
  bus-bus: Tó ée adua kɛɛ, àtongↄ̃ dɛ lán mↄnafikideenↄ bàro. Aↄ̃ègↄ̃ yezi wà adua
    kɛ zɛna aduakɛkpɛn kↄ̃n zɛ́ↄ̃nkpakↄ̃anↄ, lɛ gbɛ̃nↄ ń e yãnzi. Yãpuraan mɛ́ɛ
    ooare, aↄ̃ ń láada èn gwe kↄ̀!
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Amo teko xe har nuzapo kwaw wemimume'u
    kwer a'e wà. — Aiko Tupàn heruzar har romo ihe, i'i mua'u wà. Uzapo ikatu 'ym
    ma'e oho waiko wà. Hemu'em ma'e romo wanekon wà. U'àm zemono'ogaw pe wà, taw mytepe
    wà, Tupàn pe uze'eg pà wà. A'e rupi teko paw wexak putar waze'eg mehe wà nehe,
    uze'egatu putar wanehe wà nehe. Azeharomoete ko heze'eg ihe. Upyhyk wemiapo kwer
    hekuzar kwez a'e wà, paw rupi a'e wà. Ta'e wenu uzehe waze'egatu haw a'e wà xe.
    Peiko zo wazàwe nehe.
  imo-imo: Eno Gote kinye ungu ningeindo topele mapele toli iyemani Gote kinye ungu
    ningo teremele mele aku ulu naa teaio. Kano topele mapele toli iyemani na iye
    paa pengamu moro mele imbo awinimani mongoni kanoko na kapi nengei ningo imboma
    maku toko Gotenga ungu pileli ulkemanga kinye aulke puluna kinye imboma kanoko
    molangei konopu tiko angilko Gote kinye ungu nimele. Nani enondo paa paimbo nimbo
    tiro. Aku ulu teremelemunga enonga mele pundu tolimu oi limele.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi Qotei pailyqa osibqa gisaŋ tamo naŋgi pailyeqnub
    degsib pailyaib. Gisaŋ tamo naŋgi Qotei pailyqa oqnsib tamo uŋgasari kalil naŋgo
    ŋamdamuq di tigeleqnab unjroqnsib naŋgo ñam soqtetnjreqnub. Tamo naŋgi di Qotei
    tal miligiq di, qure ambleq di, gam kokba qalaq di kumbra degyeqnub. Deqa e bole
    merŋgwai. Qotei a naŋgi awai bole enjrqasai. Naŋgo awai agi tamo uŋgasari naŋgi
    na naŋgo ñam soqtetnjreqnub di kere.
  eng-DRA: 'And when ye pray, you shall not be as the hypocrites, that love to stand
    and pray in the synagogues and corners of the streets, that they may be seen by
    men: Amen I say to you, they have received their reward.'
  knf-knf: 'Yeŧu akak ajukan aji : « Kë woli nañehan Naşibaţi, nawutan kado ji balagare
    : woli bañehan Naşibaţi, baji baŋal kanaţ du *itoh iñehanaani na du ŋpaţ bgah
    bañaaŋ bahilna bawin baka. Dţupan, na manjoonan, badobi yeenk yeenk baluk bi baka.'
  san-KHM: អបរំ យទា ប្រាត៌្ហយសេ, តទា កបដិនឥវ មា កុរុ, យស្មាត៑ តេ ភជនភវនេ រាជមាគ៌ស្យ
    កោណេ តិឞ្ឋន្តោ លោកាន៑ ទឝ៌យន្តះ ប្រាត៌្ហយិតុំ ប្រីយន្តេ; អហំ យុឞ្មាន៑ តថ្យំ វទាមិ,
    តេ ស្វកីយផលំ ប្រាប្នុវន៑។
  arn-NT: “Eymün ta ngillatulmün, femkelayaymün tati pu che reke re ngünen mew küme
    piwkefaluwkelu. Kisu engün ta ayükey ñi ngillatuael tati sinagoga mew ka tati
    pülasa mew femngechi kom che tañi peaetew. Rüf dungu feypiwayiñ femngechi ta kisu
    engün dew llowi tañi kullitu.
  zas-NT: ’Chi cwedx guiniabidi Dios, ad güündi ziꞌc rüjn ree bén rusquiee, bén ruladx
    ree rzuli par cwedx guiniab reeman Dios lën ree yadoo në ree xquin nejz, din yadxaloj
    bejn laa reeman. Din naj rni lojdi, laazan na̱j ni rayal reeman.
  ken-NT: “Yɛ̌ntɨkɨ mpok anɛ mǎnɨkmʉɛt, bǎkɛ́ kʉ mbɔ bǒ abhɛn bákʉ̀ mɛnyɨŋ chi
    bɛ mángɔ́ bhɔ́. Bákɔŋ bɛte amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt nɛ ndǔ manyé mbi kɛ manɨkmʉɛt
    bɛ́ mángɔ́ bhɔ. Dɨŋɨ́ ká bɛ, nɛghɔ́ anɛ bo bághɔ̀ bɛ bɔ mǎnɨkmʉɛt, chi awap
    akap anɛ mǎnáŋ bábhɔ́ŋɔ́.
