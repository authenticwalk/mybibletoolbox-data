    hnähꜘ, ko̱ˉja̱ˉ baˊ hnɨɨhˈ maˉlɨyh˜ jñeeyˈ.
  kmu-kmu: Nunamuma hutama havigegahena vagala vayaꞋmoꞋya nehaya kava hutama Anumaya
