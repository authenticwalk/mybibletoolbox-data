  txq-txq: “Neu ei hule-haradoi, na, boso tao aom mara sama leo hatahori mana kokolak
    laen, tao laen. Ara soa reu laꞌo-laꞌo nai dala rame, ma rambariik rai uma huhule-haradoik,
    mita fo hatahori noꞌuk kara mete-rita ma koa sara rae, ‘Awii! Sira iar, hatahori
