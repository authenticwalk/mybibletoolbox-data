  byr-byr: ‘Gotɨyarɨ wɨdɨma!’ daꞌgɨzɨyagaaꞌ aꞌmwe kwaasɨyara wɨdadɨvɨtabaaibɨꞌ nudɨthɨka!
    Sahwara lotuangengɨ wɨladaaꞌdɨvɨꞌ aꞌmwera tɨnna wanganyaꞌnera Gotɨyarɨ wɨdadɨvɨtare.
    Sarebwina tewaanya wɨvuꞌnadere. Nabaai tuꞌnyalabɨnyaba daaꞌdɨvɨꞌ ‘Aꞌmweyura tɨnna
    nyangabɨka!’ dadɨvɨꞌ Gotɨyarɨ wɨdadɨvɨsare. Sasareigɨ myɨmaꞌnɨnna! Nebulyaꞌna
    gɨthɨvanɨge. Aꞌmwera yɨlaaya wɨmaryɨpɨjaꞌna yanga tɨviꞌna maapɨjaraavɨna yanga
    tewaanya wɨrɨvɨkɨradera mɨꞌ.
  ian-ian: God kat wagalangweya njɨmbla kapmba laataa wagala lɨnja vla ke wagalangwa.
    Wundi nɨmba avla ndina sɨ kwutaa kwuso lɨga nɨmba ndi. Ndi Judana nyaangɨt ngambulɨnja
    ngay wuleilaa way ava yambɨmba lɨga laataa God kat wagalalɨgandi. Nat nɨmba ndi
    kat vɨnjangat kapmba laataa wagalalɨgandi. Ngwuk kat woseka ana wowun. Ndi wenga
    lamba klandi ndinyangunanamba.
  hun-hun: '„Amikor imádkozol, ne légy olyan, mint a képmutatók, akik a gyülekezetekben
    és az utcák szegletein fennállva szeretnek imádkozni, hogy lássák őket az emberek.
    Bizony mondom néktek: megkapták jutalmukat.'
  mcf-NT: 'Adshumbic Nuquin Papa chianetetsen Esusën chuipondash naden. —Bëdambo icquid
    damianquidën nacpaden nainda. Aidon Nuquin Papan chiaid chuibante shubun puduedshun
    utsibo tantiamenuenuidi nidtoshon comapenec onquequin Nuquin Papa chianepec. Adash
    umanuc puduenshun matses dadpen ismenuenuidi padpiden adembidi chianec. Adquid
    aton matsesën: “Bëdambo iquec,” canubi Nuquin Papan padenquio iquec. Bëdamboen
    istiapimbo iquendac.'
  kjs-kjs: 'Yesumi agale meda go-rupa lisa: Nimimi beten lemede raburi makirae agale
    le enaali-rupa natapape. Nimimi lotu ada ru-nane aoma beten tapape. Go page nimumi
    adaa pora kebo-nane page enaalinumi naa adena kone suma beten natapape. Go-rupa
    peme pare nina agale pagalepa. Gote-me nimuna yoto elenuri abala kalisa.'
  mni-mni: “Aduga nahakna haijaba matamda, aphasasinnabasinggumna oiganu; maramdi
    makhoibu misingna unanaba, makhoina synagogue-sing amasung miyam tinba lambisingda
    leptuna haijabadu pammi. Eina nakhoida tasengnamak hairibasini, makhoina makhoigi
    phangadaba mana loina phangkhre.
  yad-NT: '“Vurya̱numatiy tu̱chu sisa̱ Ju̱denu, ne vurya̱tu̱chu vijyo̱mujache sisa̱
    ju̱tye̱ryanijyomu, rupijyomu jarye, jasityi rirya̱jnu̱y nijya̱nvay rana̱cho̱,
    nu̱tyu ruuvaay jiryatiy ru̱tu̱yadamu jijyoráchara Ju̱denu jacharaju̱. Ri̱tay si̱tenu
    jiryiva: Ru̱mutya̱mu̱mya̱ra ramurichirya.'
  mxb-NT: ’Tá kuaꞌa̱n ndo̱ kaꞌa̱n ndo̱ xíꞌín tatá Ndios, o̱ sa̱ kée ndó táto̱ꞌon kée
    ta̱a uu̱ noo̱, dá chi̱ kátoó ra̱ kandita ndichi ra̱ ini veꞌe noo̱ nátaka yo̱ kaꞌa̱n
    ra̱ xíꞌín Ndios, ta kátoó taꞌani ra kandita ra iin rá iin do̱ꞌo keí kaꞌa̱n ra̱
    xíꞌín Ndios, dá ná kande̱ꞌé ña̱yuu ña̱ kée ra. Tído miía̱n ndaa̱ ná kaꞌi̱n xíꞌín
    ndó ña̱ sa̱ ni̱ na̱tiin ra ya̱ꞌi ra sa̱ꞌá ña̱ kée ra.
  pon-2006A: Pil ehu, ni amwail kin wia amwail kapakap, kumwail dehr alasang me mwalaun
    kan, me kin mwahuki uhda oh wia ar kapakap akan nan imwen padahk kan oh nanial
    akan, pwe aramas koaros en kin kapinga irail. I men kumwail en ese pwe re aleier
    ketingparail.
  maq-NT: ’Hacuaha hya xi nihñu oración, xi canihñuu sacuaha xuta xi jo xcun jo hntsua
    me ta me vëhë ne, jemu meje sahmi me oración cahntsua yungun cojo sa hiscan sahmi
    cru ndiya të hiscan xi scuëë xuta me. Nguehe cuichjá cojo nuju ta ha vëhë ni chji
    sacu rë me.
  hto-hto: Juzíñamuimo omoɨ úrilla llezica, abɨ dɨné ñue cɨ́oidɨmacɨ fɨ́nua izói fɨnóñeno
    omoɨ iri. Afémacɨ Juzíñamui uai lloraco eromo caifo naidáillano fɨcɨ́rede uaido
    Juzíñamuimo úrilla izói fɨnódiaɨoɨ. Iemo jofue cɨ́gɨmo ite aillo comɨnɨ ofíranomo
    daje izói fɨnófɨrediaɨoɨ, comɨnɨ íaɨoɨna cɨ́oillena. Uáfuena ómoɨna dáɨitɨcue,
    afe bie comɨnɨ íaɨoɨdo ñue úrillado, íaɨoɨ jɨrídoacaga raana jae jɨrídotiaɨoɨ.
  por-BRBSL: “Quando você rezar, não será como os hipócritas, pois eles adoram ficar
    de pé e rezar nas sinagogas e nos cantos das ruas, para que possam ser vistos
    pelos homens”. Certamente, eu lhes digo, eles receberam sua recompensa.
  ces-NKB: “A když se modlíš, nebuď jako pokrytci. Ti totiž při modlitbě rádi postávají
    v synagogách a na nárožích ulic, aby se ukazovali lidem. Amen, říkám vám, že [už]
    mají svou odplatu.
  cui-cui: 'Equeicha Jesús barai barapo pin bicheitomonae, pomonae pijimonaexae tatsi,
    jeye: “Poxonae Nacom pawʉcame, jopa barapocotsi coyeneya paexanaeinde icha be
    pomonae pemuxuitorobiwi ichi, pomonae itara mexeya beta pepaebiwi. Barapomonae
    saya ichichipa xua jiwi pecui taenexa poxonae barapomonae Nacom wʉcatsi. Barapomonae
    ichichipa umena pewʉcaenexa Nacomtha judiomonae pia penacaetutsi bontha tatsi
    xua mataʉtano barichino namtontha. Barapomonae baxua exana xua pecui taenexatsi
    xua ichamonae pecui taenexa. Bara xaniyei paca tsipaebatsi. Barapomonae barompaya
    xeina pia pecui yabara matomatsiwatsi poxonae jiwi yabara paeba xua barapomonae
    pinae bara xanepanaeya exana. Nama bapoxonae Nacom jopa catsiyo pia pematomatsiwa
    barapomonaetha tsipei barapomonae jopa moicha exanaeyo Nacom nexa.'
  boj-2014: Osiqa Yesus a olo marej, “Niŋgi Qotei pailyqa osibqa gisaŋ tamo naŋgi
    pailyeqnub degsib pailyaib. Gisaŋ tamo naŋgi Qotei pailyqa oqnsib tamo uŋgasari
    kalil naŋgo ŋamdamuq di tigeleqnab unjroqnsib naŋgo ñam soqtetnjreqnub. Tamo naŋgi
    di Qotei tal miligiq di, qure ambleq di, gam kokba qalaq di kumbra degyeqnub.
    Deqa e bole merŋgwai. Qotei a naŋgi awai bole enjrqasai. Naŋgo awai agi tamo uŋgasari
    naŋgi na naŋgo ñam soqtetnjreqnub di kere.
  eng-OEBUS: “And, when you pray, you are not to behave as hypocrites do. They like
    to pray standing in the synagogues and at the corners of the streets, so that
    people will see them. There, I tell you, is their reward!
  eri-eri: “Saini tere hauya bonade wonga, tere yaawagou fai ono onode dorofe adai
    ono wagu. Nere bori mata huwanya langa bagu, jala aro owo tuburu warou langa oto
    bode, nere fai nerigei nomo bode, hauyawei nomo gau nigi-nigina. Ji tere ngalenga
    letigini, nere waha nebere agou amina taneha.
  aly-aly: “Ingwer-rnem alhem tyaty akely-rnem-warl, aketh-warl, Jew-rnem angkerreyel-warl.
    Akngerr akarrirrenty, rernem angkem Akngey-warl, ingwerel-rnem renh-rnem mwerr-arrpantey
    aretyek, tnaketyek. Rernem tnakelheyel. Akngey alakenh-kety arlkarirreyel. Kel
    ra renh-rnem arntarnt-arey-angenh.
  wiu-wiu: Akolali kowitikoa kakepa eya ali-kitame kowitikete tiki toa toameamene.
    Wene takuta pianeya meki ali-kitame kini losu yapu-kitikeka ka katepa luduka pote
    kakete keleyo kowitikala tiki. Enipa yete pade ali atoame enoa kiwi kei pimotoa
    tiki. Enilekepa a tibuke pine edoa enemotoa-pe. Itonokepa ali atoame kiwi kei
    wete pikoiya tokome wa a tibuke pade pine enamoi. Enipa etene nimini uku.
  swe-swe: ”När ni ber (vars innersta natur är tillbedjan, hängivenhet och förtrolighet
    med Gud) ska ni inte vara som de skenheliga (som bara utför ett skådespel). De
    älskar att stå och be i synagogan och i gathörnen för att människorna ska se dem
    [och imponeras av deras fromhet]. Jag säger er sanningen, de har fått ut sin lön.
  cth-cth: Na ratoum awh navah ka kâsaknaw patetlah ratoum awh hanh. Ahnimouh teh
    tami pueng ni na hmu kong titeh sinakok koe a kangdue awh teh ratoum e hah a lungpataw
    awh. Atangcalah na dei pouh awh. Ahnimouh teh amamae tawkphu hah a hmu awh toe.
  mti-mti: Ye nun watanwa, ugauga igiyawa mina den aya. Kuiyawa mu sinagogu danave
    sira ebu taibe wan yoig nun watan anoeme. Mu imuwo iyayapan yawampe. Ne natawa
    diruitna, mu garawa mumawa wait auya.
  pad-NT: 'Asia vara niha ada Jesus: —Deu-ra vara avani''avini, hari''a ija''ari abononi
    vaboraborahaki fori vihi. Va''oaniaro vavajahaki ida judeus kaija''ari Deu-ra
    vara vani''avini kagorania vigaana, vahoariha vanokija kaimoni ida Deu-ra vara
    vani''avini. Vavajahaki ida ija''ari vaipohikia vavaradahaki kania Deu-ra vara
    vani''avini, vahoariha va''ora vanokira kaimoni. Vakava''ibodivarani bana hida
    kodivarani. Ija''ari abononi vaboraborahahi; ni-Deua binaabosiki ida ija''ari.
    Deu-ra vara ni''avini abosinia gahina''iki hida ija''ari vahoariha kidihojai jahakia
    vakavaranina.'
  twi-twi: “Na sɛ morebɔ mpae a, mommmɔ mpae sɛnea nyaatwomfo gyina asɔredan mu ne
    mmɔnten so bɔ mpae de pɛ nnipa anim anuonyam no. Merema moate ase sɛ, saa nnipa
    no anya wɔn akatua dedaw.
  hlt-hlt: Na thangthui uh vaengah hlangthaipalat la om uh boeh. Hlang kah a hmuh
    ah thangthui ham tunim neh toltung kah a kil ah a pai te a lungnah uh. Nangmih
    taengah rhep kan thui, a thapang te vik a bawt uh coeng.
  tbz-SIM: Di bɑ́ mbɑ́ɑ́ nKuyie mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀ kɔ̃mɛ bɛ̀ɛ̀ ɔ̃ ndɔ́ kɛ́ncómmú
    titííntouti miɛkɛ nɛ̀ icɛyɑ̀tii kɛ bɑ́ɑ́ nKuyie nkɛ dɔ́ bɛnìtìbɛ̀ mbɛ̀ wùó. Mɔ́mmuɔ
    nwe n di nɑ́ɑ́mmɛ̀ bɛ kó ticuuti nti mɛmmɛ bɛ̀ cɔúmɛ̀.
  san-GUJ: અપરં યદા પ્રાર્થયસે, તદા કપટિનઇવ મા કુરુ, યસ્માત્ તે ભજનભવને રાજમાર્ગસ્ય
    કોણે તિષ્ઠન્તો લોકાન્ દર્શયન્તઃ પ્રાર્થયિતું પ્રીયન્તે; અહં યુષ્માન્ તથ્યં વદામિ,
    તે સ્વકીયફલં પ્રાપ્નુવન્|
  ake-NT: “Mɨrɨ awonsi'kɨ ɨwɨpʉrema kon a'tai, wakʉ pe te'ku'san kasa ke'tʉu. Ɨpʉremapaino
    kon te'mʉ'sa'kai' Esuwerʉ amʉ' usenupato' iwʉ' tau mɨrɨ awonsi'kɨ asanta ka'taporo
    rɨ, tento' kon pe ka'pon amʉ' uya. I'napairon nɨ ekama uya serɨ ɨpɨ'nokon, to'
    uya tepe'pʉ kon epoka'sa' rɨ mɨrɨ.
  qvn-NT: '“Nätan gamcuna Dioswan rimar amam capäcunquichu chay alitucugcunanuyga.
    Paycunaga aliscam munapäcun gotucarcänan wayicunachrüsi jinaman cällipa esquinancunachrüsi
    shayucuyur Dioswan rimayta, runacunawan alipag ricachicurcänan raygo. Chaymi noga
    cay nipäcug: Chay runacunaga nämi alipag ricachicarärin runacunawan, Diospita
    alipag ricasha capäcunan truca.'
  tku-NT: 'Jesús cāhuanipālh: ―Makatunu'' na''orarlīni''yā''tit Dios, jā catitlahua''tit
    chī tatlahua xlaca''n tī tatlahua a''ktu'' ixlacanca''n. Xlaca''n tatāya na ixtemploca''n
    israelitas ē nac cā''tejen jā nacālaktzī''ncan a''cxni'' ta''orarlīmā''nalh. Ixlīcāna''
    tū iccāhuaniyān. A''cxni'' cālaktzī''ncan, ū''tza'' hua''chi ixtatlajca''n tū
    natamaktīni''n.'
  bjk-bjk: “Nang bara mum mo seseseng, ganim bara mum mo xarnang idi nang tobo röxröxö
    mon bara idi a lak deek, möxö idi tobo mamaa mon tua tinuu ma sineseng kölöme
    xöbo gunon ne sineseng ma xö boxönö nang a nangadi tobo oretok ee rua duöng ka
    werwere idi tobo seseseng. Turunon saxit, idi toxoro kip lo abo xinuxun kirip
    pe idi.
  msy-2020: Egha Iesus ua kamaghɨn mɨgei, “Ia God ko mɨkɨmsɨ, gumazir ifavariba ami
    moghɨn damuan markɨ. Me God ko mɨgeir dɨpeniba ko tuavir ekiabar akabar tuiva,
    God ko mɨkɨmasa bar akonge. Me odava, egha ghaze, gumazamizir avɨriba nan ganigh
    nan ziam fam. Kɨ guizbangɨra ia mɨgei, me uan ivezim inigha gɨfa.
  bpr-bpr: “Ku dmasal gamu, nangyu ganbet i dad to flingu, du ku dmasal ale, too ale
    mayè tadag di dad gumnè gal gustifun i dad to, na di kilil dalan du dee dad to
    mite dale. Na too glut i man-gu di gamu ani, ta gdawatla i kdee lubayla.
