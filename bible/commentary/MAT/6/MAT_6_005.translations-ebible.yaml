  aaz-aaz: “Oras hi mꞌonen ate, kais ammoeꞌ hi tuam ein on reꞌ tuaf reꞌ naꞌuab aꞌtetaꞌ,
    ma nmoꞌe ꞌtetaꞌ. Sin nroimk ein esan reꞌ he nnaon neu-mneman nbin raan opat, ma
    nhaken nbin uim onen, henatiꞌ too mfaun ein sin nitan ma nboꞌis sin im nak, ‘Sin
    atoni kniunꞌ ein, joo!’ Mes amneen mirek-rekoꞌ! Nok ranan reꞌ sin napenin boꞌis
