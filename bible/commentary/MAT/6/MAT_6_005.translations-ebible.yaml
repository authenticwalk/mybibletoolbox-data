    ipe 'gã 'ã Jarejuwarete 'ga upe oporogytau 'me ajemogyau. Amunawa pyter ipe nanẽ
    'ã 'gã oporogytau 'me ajemogyau 'ga upe nũ. A'ere 'gã amutee 'gã nemianuwamũ tee
    'gã porogyta 'me 'ga upe. 'Gã wesakawamũ etee 'gã porogyta 'mei 'ga upe. A'eramũ
    nipo Janeruwarete 'ga 'gã mepyawe'em anure— 'jau Jejui 'ga 'gã nupe, 'gã mu'jau
