verse: MAT.006.005
translations:
  kpx-kpx: “Di tota hoto mole louge evive. La guligulilahaliege lainaho loboe ata
    kebia nahate valive. Keau isiviale dubue mesoho ologoe lavisi guligulilahage ata
    bahataeau elegevei. Isito ko huhulahave. Keau vata kove abu ibina bahata malelu.
  okv-H: Eto Iesu na ke einge ena “Eto ungo pari asi ue kito embo pari hamo na eagora
    aingeko avojo. Enana amo embomeni na kito jakeka ara God ta jakeka ari bande jo
    ta eto degi peka ta araha tambuta ereto heteto pari eagora eto ari ta mine amo
    embo na kito jakeka eagora avoeto ungota degi erena, enana ta ari ta mine mahu
    umbere irae ehija.
  tbo-tbo: ‘Omi lupali ona galena imahiyehi apo ona laupali Yaubada uyahina ega mei
    tu wikoyakoyama hai lupaligei ona laupali, matababana gegeka, tauhi hai winugonugotuhu
    ipa hoi numa tapalolo po hoi ani libolu lawa boluhi u matahi hina towolo ma hina
    laupali. A baha duma uyahimi tauhi lawa hai kawaidewadewa houga geka he tutuhagahi
    naka hai meiha.
  mal-C: “പ്രാർഥിക്കുമ്പോൾ മനുഷ്യർ കാണാൻ പള്ളികളിലും തെരുക്കോണുകളിലും നിന്നുകൊണ്ടു
    പ്രാർഥിക്കാൻ ഇഷ്ടപ്പെടുന്ന കപടഭക്തരെപ്പോലെയാകരുത് നിങ്ങൾ. അവർക്ക് അവരുടെ പ്രതിഫലം
    ലഭിച്ചുകഴിഞ്ഞു എന്നു ഞാൻ നിങ്ങളോട് ഉറപ്പായി പറയുന്നു.
  grc-SR: Καὶ ὅταν ⸂προσεύχῃ,⸃ οὐκ ⸂2ἔσῃ⸃ ⸂3ὥσπερ⸃ οἱ ὑποκριταί, ὅτι φιλοῦσιν ἐν ταῖς
    συναγωγαῖς καὶ ἐν ταῖς γωνίαις τῶν πλατειῶν ἑστῶτες προσεύχεσθαι, ὅπως ⸋ἂν⸌ φανῶσιν
    τοῖς ἀνθρώποις· ἀμὴν λέγω ὑμῖν ⸋2ὅτι⸌ ἀπέχουσιν τὸν μισθὸν αὐτῶν.
  bgc-bgc: “जिब तू प्रार्थना करै, तो कपटियाँ के तरियां ना हो, क्यूँके माणसां नै दिखाण
    खात्तर आराधनालयाँ म्ह अर सड़कां कै मोड़ां पै खड़े होकै प्रार्थना करणा उननै आच्छा
    लाग्गै सै। मै थमनै साच्ची कहूँ सूं के उननै अपणा ईनाम माणसां की बड़ाई के रूप म्ह
    पा लिया।
  khz-khz: “Pene pio rapali genai, opakau talimara vetaira ragai pio rapali! Ira rugarugarai
    mavererera gerapalina, rupu aorai e vanuga gatamanai e rauparai maki, taunilimalima
    na pia gitara ulanana. Au na avaikila-taunataunamina, ira voira warau gegapirato.
  deu-TKW: Und wenn ihr betet, so soll es bei euch nicht sein wie bei den Heuchlern;
    die verrichten gern ihr Gebet in den Synagogen und an den Straßenecken stehend,
    um sich den Menschen zu zeigen. Wahrlich, ich sage euch, sie haben ihren Lohn
    dahin.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Catiꞌ ulidzliꞌ‑nëꞌ Dios, cutu gunliꞌ ca tunëꞌ bönniꞌ tuꞌluíꞌz
    tsahuiꞌ cuinquëꞌ, le taꞌdzág ládxiꞌquëꞌ taꞌzuinëꞌ tuꞌlidzëꞌ Dios gap nac lu yuꞌu
    ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío, len gap nac lu yëꞌy quië laꞌleꞌi
    lequëꞌ bunách. Le nactë rëpaꞌ lbiꞌiliꞌ, caꞌz nac yöl‑laꞌ ba gataꞌ quequëꞌ.'
  lin-lin: 'Tango bozali kosambela, bosalaka te lokola bato ya bilongi mibale oyo
    balingaka kosambela ya kotelema kati na bandako ya mayangani mpe na bisika oyo
    babalabala ekutana, mpo ete bato bamona bango. Nazali koloba na bino penza ya
    solo : basili kozwa lifuti na bango.'
  hns-NT: Naklie dharmie logan praatna kare hai doesare ke dekhaawe khaatien. Bakie
    toelog aise na kariehe. Oesabke attjha lage hai partjaar ke ghar me aur sahar
    ke kona kona me thara hoike praatna kare ke. Ham toelogse satj boliela kie oelog
    aapan ienaam paai tjoekal hai.
  noa-E: 'Mag nem jajawagmamua ich Jesuu magjim anʉm: ’Pãach Ẽwandamag jëeuwai, oob
    jãg sĩi chadcha magba nʉmta Ẽwandamag jëeu nʉm amkhĩir jãg õor dakhĩirpai jëeujem
    khʉʉnjö amiet ajim anʉm. Jãkhʉʉnan sĩi õrag amach oomkhĩirpaita culto ee maimua
    sĩi kaaijã eejã agjö Ẽwandamag jëeu nʉm anʉmua bʉ̈jãaupaita ijẽjẽb aajerramgui
    ajim anaabá. Jãg amach ëugar wajapha ig iyʉ̈ʉ amkhĩirta jãg nʉm khʉʉnan, ya õrau
    amag phagbarmjöta nʉmgui ajim anʉm, am ëugar wajapha iekha nʉmua.'
  eng-EMTV: “And whenever you pray, you shall not be like the hypocrites, because
    they love to pray standing in the synagogues, and on the street corners, so that
    they may be seen by men. Assuredly I say to you, that they receive their reward
    in full.
  mib-NT: ’Te jeē cájicān tahú rō, te ma sáha ró nájnūhun cásáha tēe stáhú‑ni. Chi
    cánujnahan ni de cuɨñɨ de cacān tahú de nuū iyó chitú ñayuu ini tācá vehe iī sinagoga
    jiín táca yɨ́quɨ yáhu, návāha cuni ñayuu te cuajnúhún i de. Jendaá cahán rī jiín
    ró jeē maá yúcuan‑ni cúu tahū jeē nihín de, suu jeē jejnúhún ñayuu de.
  lif-NT2: “हे़क्‍क्‍याङ् खिनिॽ तुवा के़जोगुम्‍मिल्‍ले़ कुनिङ्‌वाॽ के़जिःप्‍पाहाॽ
    कुइसिःक् मे़जोगे़म्‍मिन्‍ने़ॽओ॥ खे़ङ्‌हाॽरे़ग मनाहाॽरे़ मे़निःसुर फाॽआङ् यहुदि
    चुम्‍लुङ्‌हिम्‍मो नु लाम्‍लाम्‍मो ये़प्‍माआङ् तुवा चोःक्‍मा खुनिॽ सिराॽ थाङ्‌लो॥
    इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खे़ङ्‌हाॽरे़ खुनिॽ याःम्‍बक्‍किल्‍ले़न् हाङ्‌से़म्‍मिन्
    तगिए मे़घोःसु मे़सुरुआङ् मे़वाॽरो॥
  xnj-xnj: Pemwiyupa kwa Chapanga, mkotoka kuvya ngati vandu vavakujikita kuvya vabwina,
    vene vigana kuyima munyumba za kukonganekela Vayawudi na malekanganu ga njila,
    muni vandu vavalola. Nikuvajovela chakaka vene vamali kupewa njombi yavi.
  mmx-mmx: Do mina ngising, nemen mitak lok ngan luvuttadi loklok sosolom. Di vavara
    aleng i do dina tu la dina ngising to xeneng at laraogu lotu la to bok at larangas
    etang kusu limixin diba reven di. A tong tuturun i rinimi do dira lok ka axap
    pam luunun atdi.
  cbr-NT: Mitsux Nucën Papa Diosbë banai camina an uni paráncë unicama 'icësa oi 'itima
    'ain. Atux ca unían a isnun quiax anua judíos unicama timë́ti xubunuax 'ianan
    anun niti bai cuëbí anuaxribi Nucën Papa Diosbë banaia. Asérabi cana mitsu cain,
    a unicamaxa usai Nucën Papa Diosbë banaia iscë unicaman —ax ca upí uni 'icë —quixun
    sinánquin rabia. Usaquin rabiabi ca Nucën Papa Diosan a upí isima.
  tee-NT: Chai acsni t'ach'ivinint'it ju Dios jantu chun ju alat'it tachi ju talai
    ju yu'unch ju tanajun ni tanavini ixlhamap'aksin Dios mas jantu. Ju yu'unch na
    k'oxich talhiulai acsni tatayai lacpujitat u lacatalhavat acsni tat'achivinin
    ju Dios. Vachu' tat'achivinin ju Dios mas lacati ni laich catalakts'ilh ju lapanacni.
    Para slivasalh ju iclajunau. Ju yu'unch ta'amaklhtayananta ju ixtalhaja'an ju
    chavai ni na alak'ayacanta.
  eng-LSV: And when you may pray, you will not be as the hypocrites, because they
    cherish to pray standing in the synagogues and in the corners of the broad places,
    that they may be seen of men; truly I say to you that they have their reward.
  cak-NT: Cuando rix niben orar, man tiben anche'l niqui'en ri winak ca'i' quipalaj.
    Ri winak ri' yalan nika chiquiwech yepa'e' pa tak sinagogas, ri jay anchi' nitzijos-wi
    rutzij ri Dios y pa tak esquinas cuando niqui'en orar; xe chi quietz'et coma ri
    winak. Can ketzij nin-ij chiwe, chi ri winak ri yebano quiri', roma xyo'x quik'ij
    coma ri winak, riq'uin ri' xyo'x yan ruq'uiexel chique che ronojel ri xqui'en.
  pah-NT: —Tapekoi ti okokatu'ãve'g̃a ja penhi'ig̃ame Tupana'ga pe. A'ereki ikatu
    hete g̃a pe g̃a amame ojatykahava pype cidade rapea peahai pe no onhi'ig̃a Tupana'ga
    pe. A'ereki g̃a nhi'ig̃ame Tupana'ga pe he'yjuhuve'g̃a gwepia g̃a mboheteavo oko
    katu g̃a javo, ei Jesus'ga. G̃anemimbohetea jate oko ikwepykava okokatu'ãve'g̃a
    pe, a'e ji imombe'ukatuavo pe me, ei Jesus'ga. Tupana'ga po ti nombohetei okokatu'ãve'g̃a
    imondoe'yma g̃a pe g̃anhi'ig̃a kwepykava a'ero nehẽ, ei Jesus'ga.
  sja-NT: —Parãpa ɨt'aa t'ɨ̃dak'ãri, oonáatɨ Tachi Ak'õrede ijãapatada apataarãpa
    oopatak'a. Tachi Ak'õre Ũraa jarateepata tede jõmaarã taide ãchi ak'ɨnɨ̃ p'aneepata
    ɨt'aa t'ɨ̃dait'ee. Ichiaba p'uuru jãde plaza bee k'idaa mãga oopata eperãarãpa
    unudamerã. Mɨa wãarata jararu. Eperãarã pia pedeepata aupai iru p'anadait'ee.
  xed-xed: «Ta ndəɓu kuni ta dzvu, ma nza kuni manda ŋa gwal ta maga maɗgwirmaɗgwir
    zɗəgana maga duʼa ta həŋ ta sladu ta sladu ma həga tagha skwa la Yahuda, nda ya
    ta wa madədga tvi ŋa nghaŋta mnduha ta həŋ ya. Kahwathwata ka yu ta mnaghunata,
    mutsu mutsa həŋ ta nisəla taŋ.
  mks-NT: ʼTá xíca̱ ta̱hví ndo̱ nu̱ Ndióxi̱ a̱ cája ndó tá quia̱hva cája na̱ co̱ cúú
    ná tá quia̱hva ndáa na jáchi̱ cátóó na̱ candita na veñu̱hu xi̱hi̱n cáyé ña̱ ca̱ca̱
    ta̱hví na̱ nu̱ Ndióxi̱ ña̱ ná cuni táhyí ña̱yivi na. Mé a̱ nda̱a̱ ná ca̱ha̱n i̱
    xi̱hi̱n ndo̱ sa̱ ya̱hvi na cúú mé ña̱ xíní ña̱yivi na.
  gfk-S: “Be mu saasaring, waak mu ngan ho ira ut na harababo. Di la sipsip be di
    na tutur naramon ta ira hala na lotu ma di na sasaring. Ma di la saasaring ta
    ira katano bileng ing dong ra matanabar di la hananawat ukaia, waing ira turadi
    na nes di. Mu hadado baak! Di te hatur kawase bakut leh iat mon ira puspusno ira
    nudi mangason.
  bmu-bmu: “Miaŋgöra Anutugö köulukömei, mi mönö urumeleŋgö silesile ambazip yeŋgö
    dop kude akŋe. Yeŋön ambazipnöŋ eŋgekŋegöra möta sihimŋinan köuluk mire aka köna
    soŋanöŋ kinda köulukömakze. Nöŋön keu öl töhönŋi kun kewö jibi mötme, Yeŋön mönö
    silikŋinaŋgö töwaŋi pakpak lök buŋa qem aŋgugetka Suep Toŋan mi qahö toroqema.
  dgz-dgz: Iesu sia wadidiamon, “Amba wam ame God inap mup tapen tanewa, da wa da
    ta taine nagirewa mini ya tane! Mu atonu den iup anuine paewa gwanap, pa pa nambaya
    den, waenapan yawamopen menan apan apane den aopan aopan mup taiwanum. Ne tave
    di waivin, mu garewa muga uruga di warane.
  eng-GNV: 'And when thou prayest, be not as the hypocrites: for they loue to stand,
    and pray in the Synagogues, and in the corners of the streetes, because they would
    be seene of men. Verely I say vnto you, they haue their rewarde.'
  zaa-NT: Ą'hua canchu chi runi lu' oración nna bittu guni lu' tì'a runi canu yala
    enne' tsè' rulue' cą pero álahua anía ná cą. Lacą nna ridàni cą de runi cą oración
    le' ca sinagoga qui' quį ą'hua lo ca neda làti tsè'e ca enne', porqui'ni calatsi'
    quį qui'ni gudàliani cą cą. Hualigani te' nia' le qui'ni lacą nna chìa ridi' cą
    la'dàliani qui' ca enne'.
  eng-WEBSTER: 'And when thou prayest, thou shalt not be as the hypocrites are : for
    they love to pray standing in the synagogues, and in the corners of the streets,
    that they may be seen by men. Verily, I say to you, they have their reward.'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Itsa pavajëcame Diosojavabelia, pëtsa pavajëcame pacuenia itsamonae vajëcabiaba.
    Bajarapamonae saya jema vajëcabiaba Diosojavabelia jivi petaenexatsi Dioso bepejumecovënëtsivi.
    Bajarapamonae jitsipabiaba nucaeya pevajëtsinexa Diosojavabelia daxitajivi pitabarata
    judíovi penacaetuatabiabibonëjava, calle penaepacaxitajarabijava ata. Bajarapacuenia
    vajëcabiaba Diosojavabelia Dioso bepejumecovënëtsivi petaenexatsi jivi. Xaniajanë
    pacuenia pacatsipaebijitsiatsi. Pamonae bajarapacuenia exanabiaba, bajarapacuenia
    pexanaexae, Diosojavabelia apo xainae tsane athëbëtatsia perajutsijavanexatsi.'
  bon-bon: “Weene liba irecu lätumutinuye, weene gone läbitininuye walya biname bime
    pana. Teepi liba irecu lätumutinusi, teepi singi birige aclajutame abasecretna
    mete cabu coo piiyepu gaabe cube cabu, ingle teepi singi biname cina päpäname.
    Cane toraca mene jijenininine weebibine, egä teepi lui awepyeräja ne jepänenisi
    biname bime bau ca, teeme daremu gyene. Teepi nuuja daremu ne Acejiyame bau ca
    lica cirege päpäna.
  nhw-BL: “Huan quema anmotlatlajtíaj ica Toteco, amo xijchihuaca quen masehualme
    catli moijixpatlani quichihuaj. Inijuanti quinpactía moquetzase tiopan calijtic
    o callejtipa huan nepa motlatlajtíaj ica Toteco san para sequinoc ma quinitaca.
    Sintla masehualme quinhueyimatise, san ya nopa quiselise pampa Toteco amo quintlaxtlahuis.
  swh-ONEN: “Nanyi msalipo, msiwe kama wanafiki, maana wao hupenda kusali wakiwa wamesimama
    katika masinagogi na kando ya barabara ili waonekane na watu. Amin nawaambia,
    wao wamekwisha kupata thawabu yao.
  wbi-wbi: “Pano mukufuunya kwa Nguluve, namungavisaghe ndavule avakedusi, ulwakuva
    aveene pano vikufuunya vilonda kukwima mu masinagogi na mu silamalekano kukuvonia
    ku vaanhu. KYang'haani nikuvavuula, avuo vamalile pikwupila uluhombo lwave.
  bba-bba: Yesu mɑɑ nɛɛ, ì n mɑɑ kɑnɑru mɔ̀, i ku ko nɡe be bɑ yɛ̃ɛru kɑsu. Bɑ rɑ
    kɑ̃ bu kɑnɑru ko bɑ n yɔ̃ mɛnnɔ yenɔ kɑ wuu suunun swɑɑ kɛɛnɑnu sɔɔ kpɑ tɔmbu
    kpuro bu kɑ bu wɑ. Nɑ bɛɛ sɔ̃ɔmɔ kɑ ɡem, bɑ ben ɑre kpuro wɑ kɔ.
  eng-KJVCPB: 'And when thou prayest, thou shalt not be as the hypocrites are: for
    they love to pray standing in the synagogues and in the corners of the streets,
    that they may be seen of men. Verily I say unto you, They have their reward.'
  kgk-NT: 'Upéi he''i jevy Hesu: —Gwĩ nombojekwaái joty va''e opy''a ky''aha, ojehexa
    uka porãse-vy rei ojapo va''e mo''ã oração, onhembo''yse oração apo-vy. Ojeporahéi
    haty-py ojapo oração imandu''a porã hagwã mo''ã hese. Ojéhegwi rei ojapo mo''ã
    oração enterove resa-py. Onhemboete ukase-vy rei ae onhembo''yse tape kurusu-py.
    Anhetegwa va''e amombe''u-ta peẽ-my. Ojekwaa porã rire, mba''eve íxupe nombohekovia
    mo''ãvéi-ma Nhandejáry. Ani peiko teĩ ha''e kwéry heko-rami, he''i.'
  waj-waj: Ngia yaaku varaaree kiaa sa vaidi huoobavainna unnakua nnaamuru tuanaiya
    roosiima yaaku varaatee. Iya gioonna kiaapuuya tiiyara mannaka kiateeraivaara
    nuunaira nnauyauvakiaata yoosinna vuutaiyauvunuaatama dida vaida yaaku varaavai.
    Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapuuya iya teeda iyara mannaka
    kiaa irisaivaa vaa iya varaavai.
  cpy-cpy: “Aririka pamanyaari Tajorentsi, eero poshiya-kotari owapeyi-motan-taniri.
    Tema ikatziya-piinta rirori ipiyota-piinteetaha eejatzi niyankineki nampitsi inaantyaariri
    isheninka-paeni. Tema tzimaki pinkatha-tziriri rirori. Maperowa.
  ekk-PKP: Kui sa palvetad, siis ära ole nagu silmakirjatsejad, sest neile meeldib
    püsti tõusta ja palvetada sünagoogides ja tänavanurkadel, nii et inimesed neid
    näeksid. Ma luban teile, nad on oma tasu juba kätte saanud.
  mpx-mpx: Sauga ebo nuku awanun, bahi nuku oola tokakakawi. Heliya nuwaliya nihi
    talmilil ge nihi awanun limi tapwalolowa ge kamwasa lala elana, kaiwena nuwaliya
    gamagalau nihi kitel. Ya ba tunahot eliyamiu, molaliya gegewena iyaka hi ahe haba.
  wbp-wbp: 'Wangkaja-jana, “Kajinkilirla Kaatuku wangka, wangkayalurla jungarni-nyayirni
    milkarra-wangu yalirra-piya-wangu yangka kuja kalurla jungarni nganta wangkami
    Kaatukuju. Warrarda kalu karrimi kulkurrurni milkarraku Juwu-kurlangurla jaajirla
    Kaatuku wangkanjaku, manu kalu karrimi yirdiyi-wana milparniwarrarla yapangka
    panungka ngula yungulu-jana yapa-patu-karirli nyanyi ngula kalurla Kaatuku wangkami.
    Kujaju majumaju! Junga karna-nyarra wangka: Kaaturluju kula-jana witarlanguju
    yarda yinyi kajilirla kuja wangka Kaatukuju, lawa!'
  luo-luo: “Bende ka ulamo, to kik uchal gi joma wuondore, nimar gihero lamo ka gichungʼ
    ei sinagoke, kendo e akek yore mondo ji onegi. Awachonu adier ni giseyudo pokgi
    duto.
  nhe-NT: “Huan quema inmomaijtohuaj ica Toteco, amo xijchihuaca queja tlacame tlen
    ome ininxayac quichihuaj. Yajuanti quinpactía moquetzase tiopan calijtic o callejtipa
    huan nepa momaijtohuaj ica Toteco san para sequinoc ma quinitaca. Intla tlacame
    quinhueyimatise, san ya nopa quiselise pampa Toteco ax quintlaxtlahuis.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܨܲܠܹܝܬ ܨܠܘܿܬܵ‌ܐ، ܠܵܐ ܗܵܘܹܝܬ ܐܲܝܟ݂ ܡܲܫܦܸܪ̈ܵܢܹܐ، ܐܵܢܝܼ ܕܟܹܐ ܡܲܚܸܒܝܼ
