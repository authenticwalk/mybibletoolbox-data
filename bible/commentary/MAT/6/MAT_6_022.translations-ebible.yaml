    baggi na. Á nu napiá yù matá naw, napiá gapay yù akkuán naw, gapu ta manawák gapay
    yù nonò naw.
  bki-bki: Ana Yesu berii bunu, berinavo “Toro mirano be vio tai napano yulu binimei
    joomo ea mokotenano. Verver miramo rimeravo rivu, mia komijikia kovitilubar vatitig
    toro dolu, ka koija naio. Verver kala tibe na, kiamo iviso bujolou ka yulu.
  bqp-bqp: Wɛ́mɛ mɛ̀ fitila ũ. Tó n wɛ́ aafia, n mɛ̀ pínki nigↄ̃ gupura ũ.
  mcp-mcp: «Jús dʉ́sə lámba á nyúul. Jús í ká bə kú nə bwas ɨɨ́, nyúúl nyɛ̂sh bə mə́ŋkɛnyad.
  hat-hat: Je ou se tankou yon lanp li ye pou kò ou. Si je ou an bon eta, tout kò
    ou va nan limyè.
  npl-NT: '''Nomoixtololowah kateh kemi se tláwili non kitlawiliah nomokuerpo. Yika,
    tla nomoixtololowah chipawatokeh, kuali kitlawilijtoskeh nochi nomokuerpo.'
  bgg-bgg: “Mieg ne siu pha muchuang duiine ro. Nathek mieg wie arone, nathek siu
    shii de muchuang è ley ruii phro;
  eng-TCENT: “The lamp of the body is the eye. If then yoʋr eye is clear, yoʋr whole
    body will be full of light.
  eng-BSB: The eye is the lamp of the body. If your eyes are good, your whole body
    will be full of light.
  cpu-NT: “Kameetharika onkantya poki, piñaantaro kameethaini, okempitaro pinkoñeetyaakotatyeemi.
  san-ASM: লোচনং দেহস্য প্ৰদীপকং, তস্মাৎ যদি তৱ লোচনং প্ৰসন্নং ভৱতি, তৰ্হি তৱ কৃৎস্নং
    ৱপু ৰ্দীপ্তিযুক্তং ভৱিষ্যতি|
  tac-NT: › Mué 'la gu'írisaká uché jaré ralámuli napu 'yáliru mué Onorúgamete 'yale
    mué, 'la Onorúgame 'yuga 'nátaga gu'írisaká mué uché jaré, 'liko 'we a'lá 'nátame
    ju mué, 'liko 'we a'lá bi'wígame alawégame nímala mué.
  eng-WEBPB: “The lamp of the body is the eye. If therefore your eye is sound, your
    whole body will be full of light.
  gfk-H: “Ira mata dahat i haruat hoing ra lulunga wara hapalainei dahat. Ing bia
    ira irua mataam dir manga bilai, no num kidilona nilon bakut mah na manga palai.
  viv-viv: KaduꞋe, matami vaita nuwami ana lamufa amine. KaꞋi matami itaꞋitaꞋeyana,
    au nuwami matatabuna mahamahalina.
  yao-yao: “Liso lili lulanga lwa chiilu. Nipele liso lyenu lyaŵaga lyansima, chiilu
    chenu chose chichiŵe mu lilanguka.
  tgp-tgp: Matam enia mo sohena glas niro matea mata epem. Vara matam mo niro mo r̃uhu,
    memera i pa mar̃ivisi na epem.
  auc-NT: Ayæ̈ odömonte apæ̈nedinque, “Baonga quëwëninque mönö edonque adinque cæcæ̈impa,
    ante mönö awinca ëmömompa. Ïninque awinca wainca ëmonte edonque ate baï bitö mïmöno
    adobaï ñäö entawëninque, Nö cæbote, ante pönëmi ïninque bitö baonga nö cæte quëwëmaïmipa.
  kbc-NT: Nigoleetibige inokina ane yemaa Aneotedoɡ̶oji, odaa ɡ̶adiciagi niɡ̶ina oko
