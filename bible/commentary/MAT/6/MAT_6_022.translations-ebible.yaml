verse: MAT.006.022
translations:
  kpx-kpx: “La ni keau la vavamo lameba nahate. La ni abuna duavage la uvutana atagai.
  okv-H: “Eto no tihi amo no hamo ta usasara. Avo eto no tihi javotoho na au no hamo
    tapa amo usasa pere aisuja.
  tbo-tbo: ‘Matam tauna hinim anani liyayata. Hougana matam a dewadewahi hinim atapuna
    apo yayata ina hogoya.
  mal-C: “കണ്ണ് ശരീരത്തിന്റെ വിളക്കാണ്. നിന്റെ കണ്ണ് നിർമലമെങ്കിൽ ശരീരംമുഴുവനും പ്രകാശിതമായിരിക്കും.
  grc-SR: Ὁ λύχνος τοῦ σώματός ἐστιν ὁ ὀφθαλμός· ἐὰν οὖν ⸉ὁ ὀφθαλμός σου ἁπλοῦς ᾖ,⸊
    ὅλον τὸ σῶμά σου φωτεινὸν ἔσται·
  bgc-bgc: “देह का दीवा आँख सै इस करकै जै तेरी नजर सही सै तो तेरी सारी देह भी चाँदणे
    म्ह सै।
  khz-khz: “Mata taunipara gena lamepa vetaina. Pene goi matamu nama genai, tauniparamu
    maparana maki pene waea.
  deu-TKW: Das Licht des Leibes ist das Auge. Wenn nun dein Auge richtig ist, so wird
    dein ganzer Leib hell haben.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Yöj lauruꞌ nac ca tu le rguꞌu yeníꞌ icj ládxiꞌdauꞌruꞌ.
    Qui lë ni naꞌ, chquiꞌ yöj lauliꞌ nac dxiꞌa, gdútëliꞌ tsëpliꞌ yös yeníꞌ.'
  lin-lin: Miso ezali lokola mwinda ya nzoto. Soki miso na yo ezali malamu, nzoto
    na yo mobimba mpe ekozala kati na pole.
  hns-NT: Ek iensaan ke aakhie djaise okar andar ke tjieraag hai. Djab oe safa tjiedj
    maange hai dekhe, tab okar man ekdam se andjor hai.
  noa-E: ’Maach daun õtdaujöta sim maach mor gaai. Maach daujãata wajapha sim aiguin,
    nem thum dawaata oojem. Ich agjöta sim maach thãarjã. Ẽwandam iek ʉ̈khanaa maach
    thãarta wajapha sim aiguin, nem thum Ẽwandamau khõsimjöta waaujem. Mag nʉm aiguin
    ararag ee nʉmjöta nʉmgui ajim anʉm.
  eng-EMTV: “The lamp of the body is the eye. If therefore your eye is sound, your
    whole body will be full of light.
  mib-NT: ’Tɨnūu ró cúu nájnūhun lámpara nuū yɨquɨ cúñu rō. Núu súcuan te núu tɨnūu
    ró íyó ndijin, te nɨ́ɨ́‑ni yɨquɨ cúñu rō cúndijin.
  lif-NT2: मिक्‍किङ्‌ग नासिङ्‌गे़न् थक्‍कोबा सेमिरो, खे़ल्‍ले़ चोगुल्‍ले़ के़मिक्‍किन्
    नुॽने़ फाॽग्र, के़रे़क् नासिङ्‌गे़न् के़धक्‍किन् ओःत्‍लो॥
  xnj-xnj: Lihu laku ndi hahi ya higa yaku, ngati lihu laku lilola bwina, higa yaku
    yoha yivya mulumuli,
  mmx-mmx: La ne Iesu ga lok bok keretna, “Lengkatli atnimi i ngan laxasep ti lorooro
    atnimi. Dola lengkatli atnimi na reven pupuse ri lempanga avukat, lorooro atnimi
    naba umsu mi laxasep.
  cbr-NT: Lamparínën pëcacëbëtan ca unin bëruñu cupíshi an pëcacë ñucama 'imainun
    xabá isia. Min bëru upí 'ain camina upí oquin isquin min ñu mëëti 'ati 'ain. Min
    bëru 'aisama 'ain camina xabá isquinma min ñu mëëti upí oquin 'atima 'ain, bëánquibucënuxun
    'acësoquinshi camina 'ati 'ain. Usaribiti camina Nucën Papa Diosan 'imicëx min
    sinan upí 'ianan an sinánmicë 'aish min sinan an pëcacësa 'ain. Usai 'ibi camina
    an sináncësaribi oquin sináncëma 'aish bëánquibucënu nicësa 'ain. Ami sinánquinma
    bëtsi bëtsi ñu sináncë 'aish ca uni bëánquibucënuira nicësa 'icën.
  tee-NT: Ju milakchulh'an chunch junita tachi ju tu'u' maclhcu ni yuchach ju pu'alac'avanancan.
    Pus ju milakchulh'an ni na lack'ox pus laich alac'avananat'it. Para ju milakchulh'an
    ni jantu k'ox pus tachi ju va t'onat'it laca'atats'isni. Pus vana va chun ju mi'atalacpast'ac'at'an.
    Ni alacp'ast'acnant'it ju k'ox pus laich amach'akxaya'it'it ixchivinti Dios. Para
    ni asamak'ana'it'it ixchivinti Dios pus jantu k'ox ju mi'atalacpast'ac'at'an chai
    va ixt'achunch jun ju mi'atsucunti'an tachi ju va t'onat'itca' laca'atats'isni.
  eng-LSV: The lamp of the body is the eye, if, therefore, your eye may be perfect,
    all your body will be enlightened,
  cak-NT: Ri iwech can yec'atzin chiwe anche'l jun luz. Y xa ri iwech je utz, rix
    jixc'o pa jun sakil.
  pah-NT: —Ndereakwara ko lamparina ja nde ve, ei Jesus'ga. Ndereakwakaturame po ti
    nde hepiakatui egwovo kojahua rupi ikwahava nehẽ. Na jitehe ndereaporog̃itakaturame
    ekovo pota Tupana'ga remimbotarimova'ea rupi po ti nde rekokatukwahavi nehẽ, ei
    Jesus'ga.
  sja-NT: —Tachi tau lamparak'a ɨ̃daa pɨk'a bɨ tachi k'ap'ɨa-it'ee. Pɨchi tau pia
    bak'ãri, k'ap'ɨa jõmaweda ɨ̃daa pɨk'a bɨde bait'ee.
  xed-xed: «Iri ná, manda pitirla vgha gha nzakwani. Ka tsiɗiɗ ira gha, tsuwaɗak inda
    vgha gha.
  mks-NT: ʼNduchú núú yo̱ cúú á tátu̱hun in lámpara jándiye̱he̱ nu̱ yó já xíní yo̱
    nu̱ xíca í. Ta tá tívi va̱ha nduchú núú yo̱ já cuu cande̱hé va̱ha í nu̱ xíca í.
  gfk-S: “Ira matam, dur hora lulungo ura hapalaine ugo. Ing be ira iruo matam dur
    manga bilai, no num kudulena nilon bakut na manga palai.
  bmu-bmu: “Göhö jegi mi uru silegahö kiwaŋi akza. Miaŋgöra kawöl kunöŋ jegi qahö
    mem böliza ewö, miaŋön mönö unöŋ asarim teköi Anutugö asakŋan ölöp uruge mem asariiga
    malmalgi pakpak asakŋe malman.
  dgz-dgz: Iesu sia wadiamon, “Yamaya ame etuya dun megawa. E yamaya kakae wandepiwa,
    e etuya uruga ganat bararaeta.
  eng-GNV: 'The light of the body is the eye: if then thine eye be single, thy whole
    body shall be light.'
  zaa-NT: Iyyalo ri'u nna ną́ tì'a ttu lámpara para ri'u. Acca canchu íyyalo lu' tsè'ba
    ną́ nna, entonces labiru biỹa la'yani' reyàtsani lu'.
  eng-WEBSTER: 'The light of the body is the eye: if therefore thy eye be single,
    thy whole body will be full of light.'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Lámparabë bo ënëtuatuajëta itayoteca xaniavaetsia vajataenexa. Bajara pijinia
    itsi paneitaxuto ata. Paneitaxutoxanepanaexae xaniavaetsia panatsivajënaetaneme.
    Itsa paitaxutobejemë tsipae, nexata xaniavaetsia apo panatsivajënaetaemë tsipae.
    Pacatsitaaitaquiri saya tsipae. Bajara pijinia itsi panejamatabëcuene ata. Dioso
    itsa pacajamatabëcueneitayota, pajitsipaename paneexanabiabinexa pacuenia Dioso
    pacaitoroba. Nexata xaniavaetsia pajinavanapaename. Itsa panajamatabëxainaejitsipame
    bitso panexainaejava ëpaxamënexa, nexata bitso pajamatabëcueneitaquirimë tsipae,
    jai Jesús pijajivijavabelia.'
  bon-bon: “Irecu lui tääpe tääpume lampa gegi. Määme irecu cina liba miiji birige,
    määme tääpe te iyeta apaclyera taatu birige.
  nhw-BL: “Toixteyol eltoc quen se tlahuili ipan totlacayo huan sintla cuali toixteyol,
    quicahuilía tlahuili ma ajsi ipan toyolo para tijtlachilise catli cuali, huan
    huajca tonemilis nojquiya elis cuali.
  swh-ONEN: “Jicho ni taa ya mwili. Kama jicho lako ni nyofu, mwili wako wote utajaa
    nuru.
  wbi-wbi: Amaaso ghaako taala ja m'bili ghwako ghwoni ghuuva mu mu lumuli.
  bba-bba: Mɑ Yesu nɛɛ, nɔni yi sɑ̃ɑwɑ nɡe wɑsin fitilɑ. Wunɛn nɔni yì n bwɑ̃ɑ do,
    wɑsi kpurowɑ yi ko n yɑm bururɑm mɔ.
  eng-KJVCPB: 'The light of the body is the eye: if therefore thine eye be single,
    thy whole body shall be full of light.'
  kgk-NT: 'Upéi he''i jevy Hesu: —Ha nhande resa reheve katu ohexa va''e-rami oiko
    nhande rete. Jahexa porã ramo, ohexa vérami ave nhande rete. Hembipepa íxupe va''e-rami
    oiko. Upéixa nde rekoha porã tee ramo, arakatu pygwa vérami ereiko va''e, erejehesa
    rerova uka-vy Nhandejáry-rehe.'
  waj-waj: A gioonna kiaapu voovoono i avuuvoono i mmammaivaara mmeekia roosiivai.
    I avuuvoono yoketaama taikiai mmeekiaivau nuairaivaa roosiima a yoketaama nookiannavai.
  cpy-cpy: “Rootaki oki oshiyariri ootamentotsi awathaki. Kameetha-rika okanta poki,
    piñaantawo kameetha, okimi-witakawo pikoñeetyaa-kotatyeemi.
  ekk-PKP: Silm on nagu lamp, mis valgustab ihu. Niisiis, kui su silm on terve, siis
    on kogu su ihul valgus.
  mpx-mpx: Matala i ola tuwala ana odam. Ebo matam ni waisi, nasi mwananal tuwam bwalibwaligena
    ni kalaopopwi.
  wbp-wbp: Jijaji-jana wangkaja, “Nyurrurla-nyangu milpa, ngulaju jarra-piya. Kajinkili-jana
    yimirirli yinyi warru yapaku jurnarrpa, ngulaju kankulu nyinami jarrangka Kaatu-kurlangurla.
  luo-luo: “Wangʼ e taya mar ringri. Ka wengeni neno maber to ringri duto opongʼ gi
    ler.
  nhe-NT: “Toixtiyol eltoc queja se tlahuili ipan totlacayo huan intla cuali toixtiyol,
    nochi totlacayo quipiya tlahuili huan tijmatij tlen cuali para tijchihuase.
  aii-aii: ”ܒܲܗܪܵܐ ܕܦܲܓ݂ܪܵܐ ܥܲܝܢܵܐ ܝܠܵܗ̇. ܗܵܕܟ݂ܵܐ، ܐܸܢ ܥܲܝܢܘܼܟ݂ ܗܵܘܝܵܐ ܕܟ݂ܝܼܬܵ‌ܐ،
    ܟܠܹܗ ܦܲܓ݂ܪܘܼܟ݂ ܒܲܗܪܵܢܵܐ ܝܠܹܗ.
  esk-NT: “Iri naniġigaa timim. Irrakkiñ qiñitlakpaknik qaunagilguniaqtutin aullapayaaġuvich.
  msb-msb: “Pareho san ilaw an mata para sa lawas. Niyan kun maayo an imo mata, mapapawaan
    man an bilog na lawas.
  cpa-NT: ’Lǿa¹² mø³neih³ hniah¹² ju³lah lǿa¹² cøng² si². Cu²rø² jáih² hniah¹² ju³ná³
    dsio¹ mø³neih³ hniah¹².
  dso-dso: “ତମର୍‌ ଆଁକି ଅଇଲାନି ଗାଗଡର୍‌ ବତି । ଜେଡେବେଲା ଆଁକି ନିର୍‌ମଲ୍‌ ରଇସି, ତେବେ ତମର୍‌
    ଗୁଲାଇ ଗାଗଡ୍‌ ମିସା ଉଜଲ୍‌ ବର୍‌ତି ଅଇରଇସି ।
  meu-meu: Tau-anina ena lamepa na mata. Taunabenai, matamu baine namo, taumu anina
    idoinai baine diari.
  yva-NT: “Wasamije raurata irati yawainyo mbaro wasanuga raije rai. Ranivara wasamije
    ngkov, indati wasanuga mbar.
  dgc-dgc: “Na mata mua,” kagi ni Jesus, “éy saya i pinakang-simbu na bégi mua. Kanya
    éng medemlag i mata mua, éy mademlagen be i étanan a bégi mo.
  zpm-NT: ’Rrieequia nac bziaalo to zig nac tib biini. Teḻne niapse lo grë ncuaaṉe
    ndzinli rwi to, dzigo gdipse xcuerp to no lo guieḻbiini.
  hix-NT: Ohxe oyonur komo yehtoko, omeroro menyatxow hamà, kekon xarha tà, Txesusu.
    Tawasnye rma haxa manatxhe, ohnawonye, ohxe oyonur komo yehtok mak ha.
  sim-sim: �Misokome jihi lam hom nanda sir. Os jivik si na nahi, ma harkawu jihi
    nga harakwa sir.
  npi-ULB: आँखा शरीरको निम्ति बत्ती हो । त्यसैकारण, यदि तिमीहरूका आँखा असल छन् भने,
    सम्पूर्ण शरीर नै प्रकाशले भरिनेछ ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Mata an paanggid ta lampraan
    na gaatag ta pawa naan ta imo na kaugalingen. Daw miad mata no an, imo na kaugalingen
    ubos pawa.
  tim-tim: Akto dewunyeŋe âmâ pagaleŋe dop hainare aktâp. Dewunyeŋe âlepŋe tato ain
    âmâ âlepŋe ekmâ bam gutbai.
  yor-yor: “Ojú ni fìtílà ara. Bí ojú rẹ bá mọ́lẹ̀ kedere, gbogbo ara rẹ yóò jẹ́ kìkì
    ìmọ́lẹ̀.
  wos-wos: “Guna dama guna séfina ya maki dé. Guni yikafre jonduka male xéngut, guna
    dama larétandé. Laréndét, guna séfi akwi larétandé.
  emp-NTPO: Dadji daura ĩbĩrã quĩrãca b̶ʌa. Maʌ̃ bẽrã bʌ dauda bia b̶ʌbʌrʌ ʌ̃naane
    nĩbaya.
  eng-F35: “The lamp of the body is the eye. So if your eye is sound, your whole body
    will be full of light.
  ind-ind: “Matamu seperti jendela yang menjadi jalan masuknya terang ke dalam tubuhmu.
    Kalau matamu baik, seluruh hidupmu pun akan diterangi.
  pes-OPCB: «چشم تو چراغی است که روشنایی بدنت را تأمین می‌کند. اگر چشمت سالم باشد،
    تمام وجودت نیز سرشار از روشنایی خواهد بود.
  mpt-mpt: Yesuse imin baabenea Nakai ayale oboniba am tam ofanimibo bomatowanea tubunamabebe.
    Ib kin osa makob inaminobe. Ib kino damo ayal kesoa ibo inamin namino ayam ota
    wateme bianiba namib mole ib bobol tem funin osa makob ayal inanoa eibenamabobe.
  bla-bla: 'Mostŭm''i ĭsta''natsii moŏps''piina; nituks''kŭssi koopspi, kostŭm'' ak''otuitsiu
    anat''sii:'
  ssx-ssx: Mo leketa꞉ lokena꞉ ola꞉pakee. Naka꞉ leke yaapo telipina꞉ epea꞉ka꞉na꞉ta꞉
    kota꞉ naka꞉ loke paeyaota꞉ pa̱a̱ma꞉ tumbilieke.
  mkl-mkl: Í ni mɑ́, ijui í jɛ fitilɑi ɑrɑ. Bii ijuɛ wɑ nɛ bɑɑni, ɑrɑɛ fei ì wɑ si
    inyɑ kumɑ́i.
  gaq-gaq: ମୁଆଃ ଗାଗ୍‌ଡ଼େନେ କୁପିସ । ତେସା ପେନେ ମୁଆଃ ଅଃନା ପର୍‌ଚଲ୍‌ ଲେଃଏ, ତେଲା ପେନେ ସାପା
    ଗାଗ୍‌ଡ଼େ ତାର୍‌କିଗ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: “Ayfey asatethaas xomppe. Hessa gisho, ne ayfey paxa gidikko ne kumetha
    asatethay poo7o gidees.
  unx-unx: “ମେଦ୍‌ଦ ହଡ଼୍‌ମରେୟାଃ ଦିମି ତାନାଃ, ଆପେୟାଃ ମେଦ୍‌ ନିରାଲ୍‌ ମେନାଃରେଦ ଗଟା ହଡ଼୍‌ମତାପେୟାଃ
    ମାର୍ସାଲଃଆ ।
  gah-gah: Gogómula nene gugupémini ló liví neve. Gogómula nenémo mumuzó oakalímini
    gapogú gelémo molamitimó nene, Ómasímini lapaná nenémo gugupe gigika mukitoka
    hize hanato asú inogo ive.
  lcm-lcm: Mata ninia na lam ani pukun. Asukang na man a matam ka ro, pukun im aongos
    ka malangas.
  aer-aer: Jesus angkeke, “Alknge ngkwinhe-arle alkngenthe-arteke tyerrtye ngkwinheke.
    Alknge mwerre apeke unte mwerre aretyeke, unthemele mwerre. Kenhe alknge ngkwinhe
    akurne apeke, ingwemertele aneme-arteke, aretyeke arrangkwe-arle, unte itelaretyakenhe-arle
    irreme. Alakenhe-arle, unte apeke akwetethe mwantye-mwantyele arrpenhe areye antherle-anemele
    kele utnenge alkngenthe-akerte anetyenhenge. Kenhe unte apeke arne areye atnure-irremele
    atnyenemele, kele utnenge apele ingwemerte-arle anetyenhenge.”
  qvc-NT: 'Jisusqam kayshinapis yach''achikurqan: —Ñawinchiqqam kwirpunchiqpa michanshina.
    Chaymi ancha yanapawanchiq allita rikakushpa, yach''ananchiq: ¿Maymanmi rini?
    nishpa. Chayshinallam Dyuspis suq michashina paypi kriyiqkunapaqqa. Chaqa paymi
    yanapawanchiq, yach''ananchiq: ¿Imam alli? ¿Imam mana allichu? nishpa.'
  tgl-ULB: Ang mata ay ang ilaw ng katawan. Kaya kung mabuti ang inyong mata, mapupuno
    ng liwanag ang buong katawan.
  cbs-NT: —Ja inun, matun yuda anudan, matun bedudan, bin chaxa keskaki. Jaskakidi
    matu yusinun ninkakanwen. Matun beduwen man uinmiski. Matun shinanwen matun yuda
    pepa jaya kemuama man xabakabi meke pewaki.
  xtm-NTPP: ’Nduchinuu ni a, sukan kúu in ñu'u ndú'va ja xtnuu i nuu o ma, sukan ka
    kuu i ne'un yikikuñu ni a. Chukan kúu ja nú nduchinuu ni a, ja va'a ka kuu i,
    te ni‑ka'nu yikikuñu ni a, kotnuu i, te ni'i ini ni ja sa'a ni ja va'a ma.
  nnq-nnq: “Mio nga lumuli lwa mmele. Anda mio ginu gabi chwapi na mmele gwinu gwoa
    upakube mulumuli.
  bao-NT: ”Capegaaria, upʉ maquẽ ca jĩa boericari nii. To biri mʉja cape añurije to
    ca niijata, mʉja upʉ niipetiro ca boerijere cʉorucu.
  san-ORI: ଲୋଚନଂ ଦେହସ୍ୟ ପ୍ରଦୀପକଂ, ତସ୍ମାତ୍ ଯଦି ତୱ ଲୋଚନଂ ପ୍ରସନ୍ନଂ ଭୱତି, ତର୍ହି ତୱ କୃତ୍ସ୍ନଂ
    ୱପୁ ର୍ଦୀପ୍ତିଯୁକ୍ତଂ ଭୱିଷ୍ୟତି|
  huv-NT: ’Oniiügaran aag ayaj nerraj icoots. Sitiül iyacan iniüjcan wüx mejawan najneaj,
    apmambeol icon merangan najneaj. Wüx icona irangan najneaj aag ayaj atnej mejlüyiün
    tiül ran.
  otn-NT: Nu̱'mø bi xogui xa̱nho ni̱ dähʉ ya, ya guí hɛ̱thʉ xa̱nho ra̱ nyot'i i ja.
    Njarbʉtho ni̱ n'yomfɛ̱ni̱hʉ ya, nu̱'mø bi xogui xa̱nho, ya guí pa̱hmʉ ndana̱ ra̱
    nho gdi̱ n'yohʉ 'mø.
  nop-nop: “Dauhik adi foloohik diniŋ hauta, ala dauhikdi kedem halune foloohikdi
    hauta gineŋ hatibetik,
  obo-NT: “Na inis mata, noko-iling to suu to lawa. De-en otik ma-awang kos kod-ontong
    du, ma-awang mandad kos tivuk no lawa ru.
