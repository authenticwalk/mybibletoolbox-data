  imo-imo: “Nunge mongomu nunge kangimunga tipe lam mele ltemo. Aku kani nunge mongo
    penga angilimo lemo nu kangi pali pa tepili morono.
  boj-boj: Osiqa Yesus a olo marej, “Ino ŋamdamu a ino jejamu qa puloŋ bul. Deqa ino
    ŋamdamu boleqas di ino jejamu kalil suwaŋesqas.
  eng-DRA: The light of thy body is thy eye. If thy eye be single, thy whole body
    shall be lightsome.
  knf-knf: 'Yeŧu akak aji : « Këş kawooŋ unkaniya wi uleef ; woli këşu kawo kjeb,
    uleefu bŧi uwo ţi bjeehi.'
  san-KHM: លោចនំ ទេហស្យ ប្រទីបកំ, តស្មាត៑ យទិ តវ លោចនំ ប្រសន្នំ ភវតិ, តហ៌ិ តវ ក្ឫត្ស្នំ
