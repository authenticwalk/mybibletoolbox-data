    odaa idei catiwedi ɡ̶adaaleɡ̶ena me ikeetaɡ̶awa ane iɡ̶enaɡ̶a.
  bmh-bmh: Gonug koli eneun, “Agal ameag go enimag ebuan al. Agal ameag naliu damau
    go agal enimag al sul elei damau.
  ctu-BL: Jini lac wut lámparajʌch cha'an lac bʌc'tal. Mi weñʌch la' wut, mi la' wen
    q'uel i sʌclel pañimil.
  meq-meq: 'Yesu a gwaɗatay sa: «Ɗəre yak na, andza lalam ma dəviye dzaydzay a bo
    yak tebiye. Taɗə ɗəre yak a zəba kwetseh kwetseh lele na, bo yak kətsek mə dzaydzay.'
  noa-H: ’Maach daun hõtdaujöta sim maach mor gaai. Maach daujãata wajap'a sim haiguin,
    nem t'um dawaata hoojem. Hich hagjöta sim maach t'ãarjã. Hẽwandam hiek hʌ̈k'anaa
    maach t'ãarta wajap'a sim haiguin, nem t'um Hẽwandamau k'õsimjöta waaujem. Mag
    nʌm haiguin hararag hee nʌmjöta nʌmgui hajim hanʌm.
  alp-NT: Imi mataimu saka hitate ete nanakwala. Sepo mataimu ndina hoko pusu imi
    hidupe lekwe ehita.
  san-VEL: locana.m dehasya pradiipaka.m, tasmaat yadi tava locana.m prasanna.m bhavati,
    tarhi tava k.rtsna.m vapu rdiiptiyukta.m bhavi.syati|
  kbq-kbq: Kavurgamo'a kavufa'mofo rampe tavi me'ne, ana hu'neankino kavurgamo knare
    huno me'nenigeno'a, mika kavufamofona remsa hugantegahie.
  kbh-kbh: “Acbe bominÿe ts̈abá totsomñëse, mo canÿe uajuinÿanëshacá acbe cuerpama
    jtsemnana, chíyeca aca jtsobenana nts̈amo tcojtsamcá chë bomínÿeca jtsonÿayana.
    Chë bominÿe ndoñe ts̈abá tontsemnësna, chë bominÿe tondaye ntsobenana jamana,
    nts̈amo tcojtsamcá chacobená jinÿama. Cachcá, acbe ainaniñe ts̈abe juabnënga tcojtsebomnëse,
    lempe nts̈amo chacojtsamcá ts̈abá echántsemna. Y acbe ainaniñe ndocna ts̈abe juabnënga
    tcontsebomnësna, lempe nts̈amo chacojtsamcá ndoñe ts̈abá queochátsmëna. Y chca,
    aca cochantsiyena soyënga jtsamëse mo puerte ibetiñcá ca” —Jesús tojánayana.
  ron-LSB: “Lampa trupului este ochiul. De aceea, dacă ochiul tău este sănătos, tot
    corpul tău va fi plin de lumină.
  pon-pon: Por en maj iei marain en pali war. Ari, ma maj om makelekel, war om karoj
    pan dir en marain;
  nhe-BL: “Toixtiyol eltoc queja se tlahuili ipan totlacayo huan intla cuali toixtiyol,
    nochi totlacayo quipiya tlahuili huan tijmatij tlen cuali para tijchihuase.
  sps-sps: “U matan faarei non arasan tan puan. Te arasan fi non a matam, puam mami
    faavot arasan faavot non;
  wnc-wnc: “Kaikata gupbatane kakaa sike kaikata take yuwanu kakaa akngane yuke take
    kuya.
  nmw-S: Matade sohode tuwade hana suli. Hebe matam i dohob, bwele tuwam bwabwaligane
    i susuwoku-yan wayae.
  bus-bus: Wɛ́ɛn mɛ̀ fitia ũ. Tó n wɛ́ɛ aafia, n mɛ̀ píngi égↄ̃ gupuraa ũ.
  gub-BL: (Uze'eg wiwi Zezuz wemimu'e wanupe.) — Zanereha nuzawy kwaw tatainy zaneretekwer
