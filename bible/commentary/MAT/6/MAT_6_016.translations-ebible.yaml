    so jikigaiŋ.
  klv-klv: AYesu isor am, ike, “Nǝboŋ mǝtsǝhan m̃os mǝtb̃inau aGot, samtesum̃an alat
    lotokel natesua be gol natsua tile am, lotosar batut, gol nǝholit tomǝraŋraŋ.
    Lomǝdas nǝholito, hǝn nǝvanuan gail lǝb̃eris lǝboii ke lǝsǝhan. Nokitin ke asike
