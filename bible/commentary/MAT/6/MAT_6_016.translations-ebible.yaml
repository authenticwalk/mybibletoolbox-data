    ngän na ama engäktki i sa rha rha arhä rhitsek.
  ita-1885: Ora, quando digiunerete, non siate mesti di aspetto, come gl'ipocriti;
    perciocchè essi si sformano le facce, acciocchè apparisca agli uomini che digiunano;
    io vi dico in verità, che ricevono il loro premio.
  muy-muy: « Ka ya ti kəgəsum ndəra nahəma, kə̀grum akaɗa ge mis ya tawayay ti mis
    ndahaŋ tə̂ɗəm nday ndam jireni ni ba. Nday ti ka ya ti təgəs ndəra ni ti tamənjavu
    akaɗa tə̀bu təcakay daliya, akaɗa tàmətaɓkaba ; tawayay ti mis tə̂sər nday tə̀bu
    təgəs ndəra. Nəhi ana kʉli nahəma, nday ti tə̀ŋgəta zlam ka duwa gana àndava,
    atəŋgət nahaŋ va do.
  kqc-kqc: “Oyo rebigediri, ofarosi vene kana ga refa, ini ne uruma moi no rededi,
    ye amiye yaku vegedi ina bi oyo reyadi. Rama iniye ya nida, ina bi ini obini sena
    moiyadi.
  tav-tav: ’Diore áti nʉcʉbʉgorã ʉgaqueti mʉja cabairi paʉ catʉgooñarique pairãre
    bairo baiqueticõaña. To bairona bautoma aperã, “Caroarã jã ã,” caĩtorã maca. Na
    maca ʉgaqueti bairã ujaquẽnana, wʉgaquẽnana tʉgooñarique pairãre bairo baitoma,
    “Caroaro Diore áti nʉcʉbʉgorã ánama,” aperã jãre na ĩato ĩrã. To bairo na cabaitoro
    caroare na jooquetigʉmi Dio.
  eng-ULB: When you fast, do not have a mournful face as the hypocrites do, for they
    disfigure their faces so that they may appear to people as fasting. Truly I say
    to you, they have received their reward.
  spa-VBL: “Cuando ayunen, no sean como los hipócritas que ponen caras tristes y un
    semblante espantoso para que todos vean que están ayunando.
  fra-_FOB: Et quand vous jeûnez, ne prenez pas un air triste, comme les hypocrites;
    car ils se rendent le visage tout défait, afin qu'il paraisse aux hommes qu'ils
    jeûnent. Je vous dis en vérité qu'ils reçoivent leur récompense.
  hau-ULB: Haka kuma, in za ku yi azumi, kada ku zama da fuska kamar masu makoki yadda
    munafukai ke yi, domin sukan yankwane fuskokinsu, domin su bayyana ga mutane kamar
    suna azumi. Gaskiya, ina gaya maku, sun sami ladansu ke nan.
  mal-mal: വിശേഷിച്ചും നിങ്ങൾ ഉപവസിക്കുമ്പോൾ കപടഭക്തിക്കാർ ചെയ്യുന്നതുപോലെ വിഷാദമായ
    മുഖം കാണിക്കരുത്; എന്തെന്നാൽ അവർ ഉപവസിക്കുന്നു എന്നു മനുഷ്യരെ കാണിക്കേണ്ടതിന്
    അവരുടെ മുഖത്തെ വിരൂപമാക്കുന്നു; അവർക്ക് പ്രതിഫലം കിട്ടിപ്പോയി എന്നു ഞാൻ സത്യമായിട്ട്
    നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: “Osoloso niba nei tei doloso Godee mapoo takolone dobolone, goo goolee
    bakadio gweli odoo oso moodeli egeesee na moodee. Bei, diba nei tei doloso dobolone,
    mudu poudoloso debeliso, odoo susuga oso diba nei tei doloso debei ee ogoloso
    gooleedalame. Esiga ayo nimapoo taka. Diayo goo egeesi moodoolone egee do maga,
    edebeeyo dia hu dokodoo olo poudooso. Goo egeesi maga Godeeye dimapoo nei hee
    tenelaime.
  urd-GVR: Rozā rakhte waqt riyākāroṅ kī tarah muṅh laṭkāe na phiro, kyoṅki wuh aisā
    rūp bharte haiṅ tāki logoṅ ko mālūm ho jāe ki wuh rozā se haiṅ. Maiṅ tum ko sach
    batātā hūṅ, jitnā ajr unheṅ milnā thā unheṅ mil chukā hai.
  far-far: Sa Jesus ka fata lau 'uri, “Ana kada kamulu abu fanga fuana folae nao mulu
    si dia wane kwalabasa ki. Sulia kada kera abu fanga, kera ada dia wane kera kwaimanatai
    ki fua wane ki ka ada to'ona ne kera abu fanga, ma kera ka fata lea ada. Aia,
    ma nau ku saea fua mulu, na wane ne ki 'afitai kera ka ngalia ta kwaiarae lau,
    sulia wane ki kera kwatea na kwaiarae kera ana tangolada. Ma God nao si kwatea
