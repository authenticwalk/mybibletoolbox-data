    bä mike diäne tuadre ni mda mdaye, akwa tätre nuene kore ye abko ütiä nena kwetre
    abko tita niere metre munye.
  azg-NT: “Xjen na conanꞌquindëhoꞌ jñꞌoon na cotyjehoꞌ ꞌnan jndyuehoꞌ, tyiꞌntꞌa yahoꞌ
    na ntsiꞌmanhanꞌ na chjooꞌ nꞌonhoꞌ chaꞌ quitquen nnꞌan cüenta na juuhanꞌ contꞌahoꞌ.
    Mꞌan nnꞌan na veꞌ contꞌa yahin na cotyjehin ꞌnan jndyuehan chaꞌ quijntyꞌia nnꞌan
    na conanꞌquindëhin. Jñꞌoon na mayuuꞌ na matsjö ndëëhoꞌ, veꞌ ntyja ꞌnaanꞌ na cojntyꞌia
    nnꞌan na nndaꞌ contꞌahin, xiaꞌntyi joꞌ vaa naya ꞌnaanhin.
  bhd-bhd: “ज़ैखन तुस बरत रखत, त पाखंडी लोकां केरू ज़ेरू अपनू तुत्तर न बगैड़थ। तैना अपनू
    तुत्तर बिगाड़तन, ताके लोकन पतो लग्गे कि एनेईं अज़ बरत रख्खोरूए ते तैन केरि तारीफ़
    केरन। अवं तुसन सेइं सच़ ज़ोताईं कि ज़ैन इनाम तैन मैलनू थियूं तैन मैल्ली जेव।
  too-NT: 'Lā'' Jesús cāhuanipā: ―Lā'' a''xni''ca'' tū'' nahuā''ya''nā''tit tintacuj
