    i''arasig ajemogyau. Weakwara nipo ''gã imotyaipa ajemogyau. A''eramũ nipo ''gã
    nesakara ''gã ''jau: “Kwe ''ga ty''ara weroporogyta Ku''jywa ''ga upe ra''e”,
    ''jau nipo ''gã nesakara ''gã ''gã nupe. A''eramũ ''gã ''eawera etee futat ''gã
    nemiapofera repya. Janeruwarete ''ga nomepyi futari ''gã ee— ''jau Jejui ''ga
    ''gã nupe ''gã mu''jau ee.'
  dao-dao: Ei nami jeih üng hypocrit hea kba pukseki hea mäiha nami hmai käh nami
    tak vai. Khyang he naw ei jeihki he ti ami jah ksing vaia ami hmai hngasaki he
    ni. Akcanga ka ning jah mtheh hlüki. Acun he cun ami ngkhengnak yah pängki he
    ni.
  cya-cya: Xa cu'ni um ayuna, a taa um ya' ca xi'in tloo um tsaña'an n'ni nu a ñi
    ndi'in cha' 'in, n'ni xi'in can' tloo si'yana ca jlyo ti' nten si'yana ngui'ni
    ayuna. Nu cha' ñi cunen lo'o um, lo'o tsacua ti ña'an cua' jui siya' can'.
  wrk-wrk: Kudiyana barri jali yalu nulijba Jumuku jungunkanyi kunyba nangangi Kudkanyi,
    baki miku yaliyanyi jarrba mama. Miku yaliyanyi jarrba mama, yiningki yingamalina
    kambana, yiningki marndakaja. Nani barri yalili jungku miku jarrkanyi mama, jalili
    yalu nulijba jungunkanyi kunyba nangangi Kudkanyi. Barriwa. Mili barri milidimbayi
    nanganginmuku kandimuku Jisuswanyi. Yanyba nyuli, “Jala ninji jungku miku jarrkanyi
    mama, baki marda ninjimi jungku kunyba wali. Ngala kudiyamuku jala yalu jungku
    miku jarrkanyi mama, baki yalu jungku balki wali. Miku yalungkimi wakardaba mankanyi,
    ngala yalu jungku jambayudi mankanyi baki nyungka, baki jambayudi jumbala. Nani
    yalu jungku, nulijbangangi yalu yalungi yingkamukuyngka, yalu jingkiykanyi yalunya,
    miku yalimi jarrba mama nanamanji. Yalu nulijba yalungi jingkiykanyi nani yalunya.
    Ngala narri barri, jaliyi narri jungku miku jarrkanyi mama, baki miku narriyi
    jungku barrinani yalu. Wakardaba narringkaja mankanyi. Kunymamba narringkaja nyungka.
  nii-nii: “Pe enim kuni nunarik mowii piingii. Nimbił erang Gos eim enim kin noman
    ka piimba. Wumb ek kend wumb, en enim kumb dinga puk enmin. Nimbił erang wumb
    enim keningii ei oł yi enjing kin, wumb yi piingii wu ombu kuni mowii pek onjung
    ni kengii. Na ek keimi nip enim ngond, wumb epi ekii se singii kumep epi ei pe
    si poru ninmin.
  ign-NT: 'Tacutiquene, te ayuna­hepuca, vahi ecaja­pa­nu­ra­mi­raimahi te namirahu
    ena achaneana. Vahi ecucuti ena apimirana ena tímicae­che­ra­cha­vanahi eta ayunai­ranahi.
    Núti numetacahe: Tájinachucha nacuna­cha­ca­re­vaimahi me Viya. Éma, váhivare
    títsiri­ji­ca­vaimahi eta nayehe.'
  dik-NT: “Tɛ̈ thëk yïn, duk rɛ̈ɛ̈r yï ŋɔ̈ŋ nyin cïmën ye kɔc ruëëny ye looi. Aake
    nyïn looi ŋuarar bïk nyuɔɔth lɔn thëk kek. Alɛ̈k we, keek aacä ariɔ̈pden yök.
  cac-cac: Ayic tzex och d'a tzec'ojc'olal, man̈ lajanoc tzeyutej e b'a yed' eb' chab'
    sat. Yujto a eb' chi', ejmeltac syutej sat eb', yic syil eb' anima to ayoch eb'
    d'a tzec'ojc'olal. Val yel sval d'ayex, toxo ix scha spac jun stzec'ojc'olal eb'
    chi'. Toxon malaj spac ol scha eb' d'a Dios.
  tzj-E: Jun chic, tak ixix neban jun ayuno chneyabej ruk'ij Dios mteban ta ajni'
    nqueban je' wnak xcaca' queplaj com j-e' xjic necyarij tak nbis nqueban tzra queplaj,
    per nlowlo' bis nqueban ch-utz c'ara' nquetz'e'ta cmal wnak che ayuno quemjon
    rij. Anen ne ktzij wa' je xtenbij chewa, tak nya'a quek'ij cmal wnak tak nqueban
    ayuno njara' oca nquech'ec tzrij y nmajo'n chic jun achnak.
  bpx-bpx: जत्‌यार तमु उपाह़ करो, ता ढोंगड़ा करन्‌यान तेम तमारा मोडा पोर नुरपाणी नी
    रेय, काहाके तीहया आपणु मोडु बी नी धोवे, काहाके माणहु तीमने उपाह़ वाळो जाणे। मे
    तमने ह़ाचलीन केम, के तीमने आपणु ईलाम जड़ जेलु से।
  san-BUR: အပရမ် ဥပဝါသကာလေ ကပဋိနော ဇနာ မာနုၐာန် ဥပဝါသံ ဇ္ဉာပယိတုံ သွေၐာံ ဝဒနာနိ မ္လာနာနိ
    ကုရွွန္တိ, ယူယံ တဣဝ ဝိၐဏဝဒနာ မာ ဘဝတ; အဟံ ယုၐ္မာန် တထျံ ဝဒါမိ တေ သွကီယဖလမ် အလဘန္တ၊
  yaa-NT: 'Anã Jesús ato yoini iskafakĩ: “Ẽ mato yoiyonõ. Mã foni tenei oa shinãmitsai
    keskara mãto femãnã iyamakãfe a ãa keparanãmisfo ikaifo keskai. Afãfe foni tenekani
    ãto femãnã shinãmitsai keskara ikani yorafãfe ato õikani. Askatari foaromekanima
    yorafãfe ato õinõfo. Nãskakẽ Epa Niosnoa shinãkanima. Askaifono Epa Nios atoki
    inimaima. Nãskakẽ ato afaa inãima. Akka mãri foni tenei ato keskara iyamakãfe.'
  cab-NT: Ába laríñagun Jesúsu. —Jugúya, dánme le jayúnarun, marúfuda jumá lírun igíbu
    quei jadǘga biángua tigíbu, jagía jadǘgünbalin ítara lun jaríjini gürígia luágu
    jayúnaruña lan. Ninárün jáu luágu láu lan jadǘgüni líra ibíja jamáali jafáyeiruája.
  clu-clu: “Kag kon kamo magpoasa, indi kamo magwad sa mga tao nga nagapakita-kita
    lang nga sanda nagapoasa agud dayawon sanda. Nagalagaw sanda lang nga ara nagapangramos
    kag ara nagapanodlay agud maulaman ang iba nga sanda nagapoasa. Sa matood tana,
    nabaton nanda run anang pagdayaw ang mga tao kananda, gani ara sanda run paaboton
    alin sa Dios.
  swh-ULB: Zaidi ya yote, unapokuwa umefunga, usioneshe sura ya huzuni kama wanafiki
    wanavyofanya, kwa kuwa wanakunja sura zao ili kwamba watu wawatambue wamefunga.
    Kweli ninakuambia, wamekwisha kupokea thawabu yao.
  tpt-NT: ’Tejkan tꞌaskꞌaꞌayatꞌik ni uxiknan, jantu kamaqaninil miꞌukxpukꞌan, tacha
    ni valiꞌiy lapanakni yu tꞌuy ukxpuꞌ tamakay. Ni yuꞌuncha tejkan tataskꞌajay va
    tamamaqanixvay ixꞌukxpukꞌan para katalaqtsꞌil ni lapanakni ni va tataskꞌajay y
    katatoꞌoyal. Laqsaval klajunau vamun yuꞌ ixlhilhajatikꞌan katalhitsukuyaꞌ.
  aai-aai: “Kwanayoyohar ana veya men sabuw wanawanah rerekabih kwani’u’urih, anayabin
    nati na’atube teyoyohar, saise taituwah hina’itih yoharayah hinarouw hinifa’ih
    isan. Anababatun a tur ao’owen nati sabuw hai baiyan i hibaika.
  sny-sny: “Sosu a'i pe fene, Owane Sitewi ma'e te'e towerirowawe, sosu ayei ta fene
    lo siyenamiyei su, fene ereme se owe ape irote. Ahowa, lu tamo, marepi hesi a'i
    totesiya ape, lowe yo seni ape umasisiya. Lowe nihari lowe lo ereme se au atuatuwei
    su, lowe apou totesiya. ‘Lu taune yo seni wisere a'i ano siyeyei. Serai lowe ane
    ne siye te'e wisereyeyei.’ Ahowa, Owane Sitewi lai lowe yo seni lowe lo siye wisereyerowata.
    Owane Sitewi lai etiri ta lowe ma'e neri a'i aurowata. [Ais 58:5-9]
  myy-myy: ’Diore tʉoĩa ãmorã bamena riti ĩre mʉa bʉsija, masa ĩna tiro riojo bojori
    bʉjabeja mʉa. “Yiro robo yirã ña gʉa”, yibojarãti yiro robo yimena bamena riti
    Diore ĩna senija, masa ĩna tiro riojo bojori bʉjacã ĩna. Masa ĩna ti masitoni
    bojori bʉjabojacã ĩna. Riti mʉare gotia yʉ. Itinati waja bʉjacãma ĩna. Ñe gaje
    bʉja remomenaji ĩna Dios tʉjʉ. Ĩnare masa rʉ̃cʉbʉobojarocati Dioama ĩnare rʉ̃cʉbʉobicʉ
    yiguĩji.
  trc-NT: ”Ne̱ ga̱a tocoꞌ soj xꞌnaa man soj cheꞌé se aráj gue̱e̱ soj rihaan Diose̱,
    ne̱ se̱ quiꞌyaj soj nda̱a vaa ꞌyaj nij síí nucuiꞌ rá maꞌ. Dan me se ga̱a aráj
    gue̱e̱ nij soꞌ, ne̱ ase vaa rihaan síí nanó ndoꞌo rá roꞌ, vaa rihaan nij soꞌ,
    ꞌyaj nij soꞌ, ne̱ anó ndoꞌo nacaj rihaan nij soꞌ, ꞌyaj uún nij soꞌ, ne̱ me ina̱nj
    rá nij soꞌ queneꞌe̱n yuvii̱ man nij soꞌ da̱j ꞌyaj nij soꞌ ga̱a ne̱ xca̱j nij yuvii̱
    cuentá se vaa aráj gue̱e̱ nij soꞌ rihaan Diose̱, rá nij soꞌ na̱nj ado̱nj. Ya̱
    ya̱ cata̱j xnaꞌanj ꞌu̱nj rihaan soj cuano̱ se vaa a̱j quiriꞌ nij soꞌ tuꞌvee nij
    soꞌ vaa, ése̱ a̱j veꞌé caꞌmii yuvii̱ cheꞌé nij soꞌ na̱nj ado̱nj. Ne̱ a̱ ꞌó rasu̱u̱n
    se̱ quiriꞌ nij soꞌ rihaan Diose̱ a̱ maꞌ.
  cut-NT: ’Nchuhn ne, cuahn che cuahte ne ya̱hte ne, hua din ne nduhca̱ che redin
    sa̱hn che o na̱n o chende se. Sa̱hn chahn ne, ndih ra̱n va̱cona̱n se ca̱va che
    cadino ihyan che vate se ya̱hte. Cua̱co rá̱hn rí nchuhn te nde hua cochihve yahn
    se na̱n Dendiohs che tihca̱ redin se.
  bel-bel: І калі посьціце, ня будзьце заняпалыя, як крывадушнікі; бо яны памрочваюць
    абліччы свае, каб паказаць сябе людзям посьнікамі. Праўду кажу вам, што яны атрымліваюць
    узнагароду сваю.
  zlm-KSZI: ‘Apabila kamu berpuasa, jangan tunjukkan muka lesu seperti orang munafik.
    Mereka memperlihatkan wajah menderita supaya semua orang tahu mereka berpuasa.
    Mereka ini sudahpun mendapat ganjaran mereka.
  gdr-gdr: “Ɨ ra wɨn owou uwabɨka wɨn okasya, goro wɨprɨbrɨb taininam odede rɨngmim
    re gɨm ke b'ogɨl ajɨ ngor wa negɨr rɨga aukenenanj. Mop nokɨp ton wɨprɨbrɨb aukenenanj
    re rɨga wa ouyawa mim da ton re owou uwabɨka wɨn e yokatenyi. Sɨ Kon wen ɨmɨnjog
    wumɨr tamninyɨn da ton re kea rɨrɨrkɨpjog towaina mɨra okati im wekeny rɨga wa
    pɨlke.
  vmy-NT: ’ꞌBa kionga kuetsuba kjindio, bi si ꞌbio nkjon jotsaꞌen xuta jó nkjain.
    Ngatꞌa kui= xi chꞌo beꞌe nkjain, tuxi skueni xuta nga tjindu kjindia. Kjuakixi=
    xi xin_nuu̱ nga je kisakure chjire.
  cmn-FEB: 当你们禁食，不可如伪君子般愁眉苦脸，他们只是装作难受的模样，向别人显示其正在禁食。实话告诉你们，他们已经得到了他们的赏赐。
  gmv-RNT: “Inte xooma xoomishe qoodheppe qommora xoomizaytatho shullofte. Isti ba
    xoomizayssa asi erana mala ba ayfeso iissetes. Ta tumu gays; hessatho ooththizayti
    ba waaga kumeth ekkichida.
  ncl-NT: ’Huan amo inon san. Quiman yes anmosahuas, amo xiyén quinami yehuanten hual
    quinequilo nesilo niman lamahuisujquimes hual quimolancuacuetzililo Dios míac.
    Quichihualo pa nesisi inmixco ca míac icnotilisli. Nesilo quinami quincocojtica
    míac inminyolo, pa yoje monextilisi inminyampa in oc sequin pampa mosajticate.
    Annimitzilía neli, yehuanten inminlaxlahuilisli unca quiman lacames quinmitalo
    mosajticate, huan amo canasi Dios ilaxlahuilisli hual yihual temaca.
  sua-sua: “Va mguak paal kmo ol ko pum E Nut kalo keik va mguak or kam mrua pis ormuk
    ma mmok ko pum o mia kat e. Pat he nok muk endruk ngaro naprai alomin vor ko mar
    ngam gia pis ormar mruo ma mmok ko ngam mia nho lnganngannes kam kenang o mia
    te, ngata paal kmo ol ko pum E Nut kalo keik. Ii, lmien ngma vle gi enang tok
    arhe. Vanangko kua havaeng nguk te, ngat her kut kol ngarta keik vgum o mia ngatngae
    tok arhe.
  are-are: “Rrangkarra Altjirranha etarlaramala marnakunya namanga, rrangkarra itja
    unpaarta narlanitjika pmatha ntjarra ngerra. Etnataka anngerra unpaarta narlanama,
    ntjarrala aritjinanga etna Altjirrakakwia marnakunya namanga. Atha rrangkarranha
    nthurrpa ilama, Altjirrala etnanha itja kwartiwutjina.
  gai-gai: Karica Iesusa gaind mac mbopatna, “Ne Raraŋ Aetaniacna ndamŋina mo te,
    ne amna reaca warirac te, ne kakadmaina inpaŋanna kai wandac teac. An tɨpna kirara
    paparuna ramtaɨra morenan. Na mina ainda mo te, meikramtaɨra watta aindopna, mina
    wariraca taŋrina. Aintik aku nemo gidik ŋgoinna aindopnandet. An ramtaɨra mina
    ndorita opoikca muruŋ ŋgoin maaŋgɨat.
  qvm-NT: “Tayta Diosta manacunayquipag ayunarga ama waquin runacunanöga capäcuytsu.
    Paycunaga ayunaycashganta runacuna tantyacunanpagmi jan-jampaycachaycan. Tsaynog
    ayunaycashganta ricar runacuna alabashgalannami premiun canga.
  chz-NTPS: ʼJmɨɨˊ maˊ saꜙ kuhˉhuhꜘ hnähꜘ jeeˊ hlëëhˊ hnähꜘ kya̱a̱hˊ Dio, taꜙ jmeeˉ
    hnähꜘ lii˜ heˉ tiˉmeehˉ hohꜘ hnähꜘ läꜙ jmeeꜙ dsaˉ hi̱ˉ jmä̱ä̱˜ hñiiꜘ miˉte̱hꜗ.
    Hi̱ˉ heꜘ jmeeꜙ lii˜ moˉnëˊ mahꜗ jëëꜗ dsaˉ kiyhꜗ heˉ saꜙ kuhˉhɨ̱yh˜. Maꜙraꜙ juˈdsooꜘ
    jwë̱ë̱hn˜ hnähꜘ, ko̱ˉja̱ˉ baˊ hnɨɨhˈ maˉlɨyh˜ jñeeyˈ.
  kmu-kmu: Tamakaya Anumaya Kotitegama havigegahena kavela mositama mainutama tamaugosa
    kalaguꞋnagu ohiho. Vagala veaꞋmoꞋya ani kava huꞋya amaugosafina hapaene taꞋnefaene
    faleteꞋya mage nehae “VeaꞋmoꞋya tageteꞋya kaveꞋma mosi-mainona kavala tagegahae.”
    huꞋya nehayanagi tamagelafa huꞋna tamaha-nepauve naꞋa kava nehaya veaꞋmoꞋya anonaꞋamia
    hai ali-mainae. Tamakaya aniꞋa kavala ohiho.
  ood-NT: “Pi g wo s‑e chehgidamk mam pi ap e tahtk mamt hekid heꞌekkio pi wo e gegos
    e hoꞌigeꞌidahunch. Hegam mat wo s‑e chehgidam at wo nei g e‑namkidadag mat g hemajkam
    ab wo si has ha el. Nt wabshaba wo si shel em‑ahgi mat g Jiosh pi ab hu has wo
    ha el.
  lbm-lbm: “जब तुम उपवास करो, त कपटियों को जसो तुम्हरो मुंह पर उदासी नहीं रहन ख होना,
    कहालीकि हि अपनो मुंह असो बनायो रह्य हंय, कि लोग उन्ख उपवासी हय असो जान सके। मय
    तुम सी सच कहू हय कि हि अपनो प्रतिफल पा चुक्यो हय।
  ncj-NT: ’Huan namehhuan ihcuac nanquixicosque in apistli ic nanmoyolmachtisque,
    ahmo xicchihuacan quen inohque san ome inxayac. Yehhuan san tlixcahcayahuasque
    ihcuac quixicohque in apistli ic moyolmachtisque, maquichihuacan cuenta in oc
    sequinten. Ic nele, namechiluiya, inohque yiquipixtoque intlatlan huan ahmo tlen
    quiselisque ica in Dios.
  yuj-yuj: 'Tá Jisaso ankwap kar arakrá sér, “Yumo Kwarén fwapnae karia sér mwaria
    fɨr wuri nap kwamp te, kwekár aropao i konap niampia paokopi kwapono. Am fárákap
    te ‘Nomwan arop fárákapao “Fɨr wuri napon”rá wuri nkea méranápono’ ria éntupia
    me pwae fárákap moitea paokop i konapono. Ono yumwan kare kar sénampon: Am taknap
    arop fárákap te aropao waeman oukoumwan am aropamp e sámpea narek sampok napo,
    nánkár Kwaro maomp e narek sampok mono.'
  kto-kto: “Tie, na tara la fenming o parak, baraba makosarming kirat pavap mi, are
    inamaniap o kakarabunim. Mime makosar kirat pavap ma meba mameira inamaniap la
    fenmeng me parak. Mirulor migat, miriro teip la omelar uniap maiong na uro inamon.
  gmv-NT: “ኢንቴ ፆማ ፆሚሼ ቆꬌፔ ቆሞራ ፆሚዛይታꬆ ሹሎፍቴ። ኢስቲ ባ ፆሚዛይሳ ኣሲ ኤራና ማላ ባ ኣይፌሶ ኢሴቴስ። ታ ቱሙ
    ጋይስ፤ ሄሳꬆ ኦꬂዛይቲ ባ ዋጋ ኩሜꬅ ኤኪቺዳ።
  por-BLT: 'Quando vocês jejuarem, não sejam como os hipócritas, que fazem caras tristes
    e se apresentam com aspecto horrível, para que todos saibam que eles estão jejuando.
    Eu afirmo a vocês que isto é verdade: eles já têm a sua recompensa.'
  stp-NT: ’Gio baꞌ moo jaꞌp jañ jup xi jam tɨɨdam jiñ jaaduñ na pim cham tuꞌ puiꞌ
    jaꞌk tuiꞌkaꞌ na pim paiꞌ dhuuk jum saabdaꞌ na jax guiꞌ nam sap pɨk baꞌ tuꞌ kaꞌm
    nɨiꞌñ gu Dios, na ja koꞌraardaꞌ nam jaꞌp tuiꞌkaꞌ noꞌm jum saab na jax noꞌm jix
    buam jum aaꞌ, nam sap baꞌ xi ja nɨiꞌñdhaꞌ gu jaꞌtkam nam jum saab. Baꞌ aañ yaꞌ
    pu jam tɨtda na daipuꞌ dhiꞌ kɨꞌn bar ja namkiꞌ gu puiꞌ nam jɨꞌk jax tu jim.
  mgc-mgc: Ëzë ëdïye he 'e koro, ayaŋa'e da komo'e dë kaa vo komo kandiye ëdïnnï ako'dɔ.
    Zë afufu rë nnï vonyö vonyö zi yɔlɔ mo nëdïnnï hë nnï koro. Tïnyö miya zi ye biriti
    ï'dï ku nzɔ ndɔ zi zë.
  ame-NT: 'Jesúsñapaʼ atet̃ oterraneterr: —Ñam̃a ñerraʼm esempo semneñ semaʼyocheñot̃
    Yompor oʼch sequec̈hpaʼ serrar ñeñt̃paʼ eʼñe pocteʼ. T̃arraña ñeñt̃paʼ ama añecpayaye
