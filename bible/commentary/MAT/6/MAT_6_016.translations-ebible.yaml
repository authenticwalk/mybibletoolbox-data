    rtutga de ir ratahan lara. Mhioratreria, rimormiori ya'ulli-yawedni to'a ed maka
    khi' hare siewni-kaini.
  dov-dov: Alimwi chindi nchomulyiimya kulya mutabi mbuli basikuwupawupa amenso, nkambo
    balo balawungumana, balabisya masyu aabo, kuti baboneke kubantu mbubalyimya kulya.
    Nchobeni ndamwambila kuti balijene kale bulumbu bwabo.
  rgu-rgu: “Maneniko emi hule-haradoi ma puasa, sona bosoꞌ marurutu sama leoꞌ lahenda
