  juy-juy: “ଏଆନମ୍‌ଲନ୍‌ ଆଡିଡ୍‌ ଇସ୍କତ୍ତାମରଞ୍ଜି ଅନ୍ତମ୍‌ ଅବ୍‌ସର୍‌ମୁକ୍କାଲନ୍‌ ଏଡକୋଡଙ୍‌ନେ,
