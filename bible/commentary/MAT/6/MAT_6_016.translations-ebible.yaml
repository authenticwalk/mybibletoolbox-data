    ta ilel ta stojol cristianoetic ti yictaojic ixime. Melel li c'usi chacalboxuque,
    altic ti jech tspasique, mu'yuc stu chil li Diose.
  lex-lex: “La'pa mitahan lara, de yana mtiot pa mhi' malului gaimi pa riy ratga emeknekama
    riy mak kiwra ktutga yehwa mak kaplola mere la ralamni de yatyatni-halalli ed
