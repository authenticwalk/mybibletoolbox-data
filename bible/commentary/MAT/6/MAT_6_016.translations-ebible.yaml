    seei di dë kaa e. De an o kisi na wan kodo soni a Gadu möönsö.
  qvs-NT: Allipi tukushpa llullachikuk runakuna churadu diyakunapi mikunata sasinsapa
    Tata Diosta kushichinankunapa. Paykuna sukaman munansapa tukuy pi yachanankunapa
    sasiykanankunata. Llakidu uyayuk tukunsapa tukuy pi kawashpa llakichinankunapa.
    Chashna runamasinkuna alabashpankuna premyuntashina kunsapa. Tata Dios manami
    nimata kunkasapanachu. Kankunaka mikunata sasishpaykichika ama paykunashina ruraychichu.
  zca-NT: ’No or na'b go lo Dios dub xlats go; nale't go nalats lo go nela nile' rë
    xa' chigab walika men wen; nalats nile' bixa' lo bixa' or nina'b bixa' lo Dios
    xlats bixa' par ne mene namás. No walika kwa'n nin, yalnak bixa' sa', nab tsa
    lo rë men yizhyuo ña'n bixa' wen, per par lo Dios, yent kwan gal bixa'.
  cbc-NT: '“Tunu bairoa ape rʉ̃mʉ ʉgarique betiri Diore ñubueãna, tʉ̃goñarĩqũẽ pairã
    yapapuarique cʉnarẽ bairã na cabaurore bairo baieticõãña. Tore bairo jeto átiyama
    caĩtopairã, nipetiro camasã ʉgarique betiri Diore na cañubuero na camasĩparore
    bairo ĩrã. Cariape mʉjããrẽ ñiña: Camasã na caĩroarije netõrõ cʉ̃goetigarãma. Dios
    na ĩroaetiri caroare na joetigʉmi, roro na catʉ̃goñarĩjẽ jʉ̃gori.'
  qxo-NT: “Tayta Diosman mañacuyänayquipä ayunarga ama waquin runacunanö cayanquitsu.
    Paycunaga ayunar caycäyanganta runacuna tantiyayänanllapämi wamayashga puriycäyan.
    Tsayta ricar Tayta Diosman mañacog cayanganta runacuna alabayaptinnam paycunaga
    tsay premiullawanna cayanga.
  mox-mox: “Tuta nana ona vedede ʼai ʼinega be yaqisa Yaubada namai diʼwemia, ʼinega
    ge ami ʼita ona givedumedumei touʼava ʼidewani, mana taudi nuanuadi adi ʼita dawalilina
    ʼinega tomotau ina alamania vonigo taudi ivevedede. Vonahaqiaqi, taudi adi veʼia
    tawa iʼewea.
  kew-kew: 'Yesumi agaa meda wala gupa sa: Nimimi lotu kone sua eta gimalimi rabu
    yaa agaa ne onaa-rupa napipape. Nimuna ini agaa-para roke piralimina. Goa pua
    nimi reame ome onaa kone inalo peme. Pagalepa. Nimuna yoto oyaere aba muaeme.'
  dww-dww: “Raḡanine ko widiwidinana, nam banaga kaikaiyovudima maika ami widinama
    patare koi maḡataridi da banaga ta kitemi da taumi ko widiwidinana. Taudi ta raugari
    be ta midimidi naḡona kabe banaga ta kitedi. Taugu yà riuriu kauemina da inam
    nama banegidima taudi adi maesama naumeki ta paḡopaḡona.
  nif-nif: 'Tɨmbi Yesulɨ yousɨmbi enguk, “Ama man manbenjɨ malet nomɨk endɨ nanañ
    gɨtɨk kɨmɨsip tɨñɨpi, dei blamblae ba tɨ-kolakola embi, nanañ kɨmɨsip tañ wɨn
    amatam dausɨnan inda-daklenelɨñdok. Nak biañgan sanlet: endɨ tuanjɨ ikan kasɨle-taleañ.
    Wala tɨmbi nain nola ba nola sɨndɨ nanañ gɨtɨk kɨmɨsip tɨndɨlok telak kɨmɨt-kleñɨpi,
    wɨndɨñ nɨm tɨnekalɨñ.'
  twi-ASANTE: “Sɛ modi mmuada a, monnyɛ mo anim mmɔbɔmmɔbɔ sɛdeɛ nyaatwomfoɔ mmuada
    a wɔyɛ de pɛ nnipa anim animuonyam no. Merema mo ate aseɛ sɛ, saa nnipa no anya
    wɔn akatua dada.
  aoj-aoj: Nimaguf mamahifa ipaꞌ pegakwaha gwaꞌaisi, ina pendaꞌam siꞌi amam amamba
    mambasoꞌmas magaꞌi malogof biagufi mandaꞌami ma mandaꞌ amagah amamumi awasim,
    owaꞌi. Amom mandaꞌ amagah aom naꞌamba ma amam nematawa sogatulumi sogawa sogaꞌi
    amom mogakwaha gwaꞌaisii. Aeꞌ aꞌipipa endilisi amom mofaꞌam eaꞌ hiahaom amamba
    ma dagala amamini. Epes isimba sagati waf afambai, eaꞌ maꞌwis isimba atis.
  cbv-cbv: '“Diosdih tʉ́i ʉʉ́bát tʉ́ʉt niijná, jeémp jwʉhcan, jĩ́gahnit pah ñi jígohca
    bojoó. Páant tigaá tʉ́i chãjnit pah jígohnitboó ĩpĩ́ chãjap. Cã́acwã queétdih
    ĩ wẽi naáwátdih bidna, queét ĩ́ih móotdih jĩ́gahni pah ĩ chãjna caá. Páant ĩ chãjachah,
    jeémp jwʉhcannit ĩ jʉmatdih nihat ennit, ‘Queét tʉ́init caá’, ĩ niíj wẽina caá.
    Yoobópdih yeebdíh wã naóhna caá: Cã́acwã queétdih ĩ wẽi naáwátjeh ĩ jeémp jwʉhcat
    jíib dée ã jʉmna caá. Diosboó queétdih ã wẽi naóhcan niít. Queét ĩ chãjat pah
    ñi chãjca bojoó.'
  taw-taw: Jisas takaw olap agak, Ñɨn akal nɨbi tap ñɨŋeb kelɨgɨnɨg, bɨ yepɨs yɨbɨl
    okok gɨpal tek ma gɨnɨmɨb agak. Kɨli apal, mulɨk asɨlum sek mɨdon, binɨb chɨnop
    nɨgɨnɨgel apal agak. Chɨnop nɨŋɨd, anɨb agɨnɨgabal, Kɨli God nop gos nep nɨŋɨd,
    tap ñɨŋeb kelɨgɨl nɨm, mulɨk asɨlum sek lɨl mɨdebal agɨnɨgabal apal agak. Yad
    nɨbop nɨŋɨd agebin, yɨb kɨli dad aplanɨbal ak pen, kɨdek God kɨlop tap olap ma
    ñɨnɨgab agak.
  jic-NT: 'Jesús tjevele wa niná: “Nepénowa ma jalá neneyawá, Dios lal quelel javelepj
    mpes. Newa ma lajay Dios jos jinwá. Yupj jisas la p''a ca jus nlayecj yupj ma
    jalá. Jisas wa la p''a yola yupj ''üsüs, ma jalá mpes. Nin mpes ma ''yas''ün̈,
    ma wa sey jacjoy. Niná p''in lajay, ma ''üsüs way yupj. Napj t''üc'' way velé.
    Gente p''in ca mvelecj yupj ''üsüs way. Dios lovin ma ca mveles yupj ''üsüs way.
    Po ma la müjí yupj lajay jinwá. Nun ma lojá na, po ma nuwola je nu tapalas nun.'
  zap-NT: ’Chene rkwan de por ne rzaknon de Dëdyuzh, ytsownlesdet lo de zegne rlaa
    yra men ne noze rkanlo wen, porke yra mén guin rtsownles lo men chen gyenen mén
    ne rkwan men. Nligue yna noo lo de, nonchee ne rzaknon mén men nak ne wun men
    gan.
  wer-wer: “Ar Anutuun yak kaömp ngës olëak pöt omën ngön kaar yaauröa ök koöre sap
    ëak önganok. Pit kaömp ngës olëak wë pël yaëën omnaröak pitën itenak wak isak
    apëna yak koöre sap ëak wëaurö. Ne yaap yeniak. Omnaröa pitëmëën wak isak yaaö
    pötök pitëm kangut yok yemangk. Pötaanök pit puorö ënëmak Anutuuk kaalak ompyaö
    kang munt nant nemangkën ëëpnaarö.
  ipi-ipi: Wuane lalu, Jisasato pii mindi tako pua loto, minakasa alaini wandakali
    tupamane pote kambua lamakale nembo toto, ole ukupini mindilapo tomo nanene konda
    olai-angi, tomo nanene ateyai lo wandakali waka tupamane andeakale nembo toto,
    utupane-mane wenonga yo epoko piyaini leaipia. Wandakali waka tupamane utupanena
    mana okone andalaini okone angu utupanena yole gulo yalane lo nambato pii enene
    mindi yakama langeyo. Utupane-mane wuane piyaini tekeko, yakamato pote kambua
    lamakale nembo toto, ole ukupini mindilapo tomo nanene kondolai-angi, wandakali
    utupane-mane piyaini pua na-piyapape. Jia.
  qul-NT: “Ayunaspaka ama llaquiska uya caychischu, iscay uya runacuna jinaka. Paycunaka
    llaquiska uyancuta ricuchicuncu, runacuna ayunaskancuta yachanancupaj. Segurayquichis,
    runapaj alabaskallanta jap'ekankacu.
  ter-NT: 'Ina kixovókoxopamaka Jesus: —Enepo jejuá yakôe, hako isone''ekovoo keyê
    kuteâti kóyeku ne xanéhiko ikútixapovoti sasá''iti ya po''ínuhiko, kahá''atimaka
    éxokeovo po''ínuhiko xâne itúkeovo jejuá koêti. Ivévaka ra yunzó''inopinoe: Vo''oku
    íkomumuxeovone xâne, usóne námoepo nê''e. Yane ákonemo námoepo xoko Itukó''oviti.'
  bmr-NT: 'Jaabadɨro bu amɨɨhai safucuco mahaigasumi amɨɨhai ɨmeque ɨdaasuno miminiiyudino,
    oono bañɨsumɨnaa omoonɨnɨcɨbadɨ. Diito tollɨ moonɨfihi amachutɨnoco miyamɨnaa
    ihatyɨmequi. Jaanegui amɨɨhaico neehi: Toono ijaadaco mɨhɨcɨcuuhi miyamɨnaa obocɨgoneriro.'
  fuf-fuf: «Nde hiɗon hoora, wota on ɲirɓin geece mon ɗen wa faasiqiiɓe ɓen, ko fii
    kamɓe ɓe waylay geece maɓɓe ɗen fii hollugol yimɓe ɓen wonde hiɓe hoori. Ka haqiiqa
    mi andinii on, kamɓe ɓe hendike mbarjaari maɓɓe ndin.
  bhl-bhl: 'Yangeko, Yesus e iti weng mak bokoyemomele: “Nimin kunum waneng ite mak
    ibolow fukuneko, ‘Sunbin-Got eso weng bakam unumo!’, angiw tewe, i kanelom fimdi
    famde kawtiw imdiw kemokoliw te! Nimtew angom? I wanin tokoko, kiinguen amu angeko,
    bokolomeliw: ‘Kiw tabil mutum fasu keluw tewe, mali kawtiw i nulo yetemeko, kal
    keliwete: ‘Kiol kunum kai!’, yangboliwka!’, angbomi, kanekabiliw kasike. Kate
    yu kilele kililina! Fimdi famde kawtiw bi ikalem yan kulusiliw kasike, Sunbin-Got
    e ilo yan mak so nam duyemoke te.'
  ons-ons: “So ŋine miti wane sawe gekei, naso yewao kaitŋine zoileki miti ŋei isisine
    eŋane masi misuk okangei. Eŋe lolike ariu, ŋara wane seukmami yale kaitene onbi
    paki, ŋei ŋerep eŋe sawe gemami, yale dere ebongei wane yale okanmami. Ŋine iwa
    yale desikei! Ea wane lewine eŋe mo korop mau qoeke.
  con-NTPO: Asettupa ambe ca'an'qque ñombi'ye'fajama qquipoe'su'choma canjaeñe. Ñotsse
    attiañe qquen afopoensundeccuja tsa'caen ñombi'yepa tise'pa ambe can'fa'choma
