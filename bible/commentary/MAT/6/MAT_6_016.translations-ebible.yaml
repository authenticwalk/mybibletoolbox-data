  fai-fai: “Kaba wanin fale Got ki suksuklawano kalbaw kaí, kaba imin tew keiyámin
    kibi wakaku nadaw dakak tei mew fong awangal imi wanin faleluw kaí, kalin taw
    keimin bá. Kale imi kanamábiw, be watawo kaleyo bá, im aket kana buduwo, wanang
    kinim iyo itamomo, ika kanabiw bidi kinim kidel kaí, yakino, kale nadiwo be kanamábiw
    ko. Kata naka atin afan bakokamon, imi yán kisol ude kinim mew tein bidiw ika
    im kukuw kanabiw bidi ika kinim kidel yakanaliw uta imi yán adikum ude buta kudabiw
    ka.
  ura-NT: Inara suri couu netiin Cana Coaunera bajaaichene, jiaonriha aihuruha Cana
    Coaunera coitucutoha nocoetonacaaurune rijijieein, nechu inara suri couu neeichene
    coaracuruha cachaaurune coina coa cunaitenaa meri tocohaneein inara meri tihache.
    Inae nitohaneein ichacuruhane coaraain acaauru belaichuruha cachaaurunete, nii
    acaauru belaichuruhaneecha que inae cainanohi ne acaauru rai.
  mcd-NT: Ascano tsain futsari un mato yoi man tapinon. Man piqui tunuaitian nan paramisifoan
    amisifo cuscan huayamacahuun. Nanfoan aton fuso chocayamafain puusimisifoma piqui
    tunucani. Dioshuunoa shinantama atohuunoarocon yorafo shinanmapaicani. Yorafoan
    atohuunoa shinanqui isca huanonfo, “¡Oincapon! Naton fuso Dios shinanquin piqui
    tunui puusiquimaran,” ishon. Ascashon atohuunoa shinansharafoanno unimacani. Ascafiafoanno
    Dioscai atoqui unimaqui ato ahuara inainma. Ascacun marifi ato cuscara iyamacahuun.
  urt-urt: Jisas ŋanange na, “Ŋupe ŋaiye pa yusme ŋai pe, yukur pa jite bepmohro juh
