  cuk-09: 'Jesús sogdebar: “Ar bemar Bab-Dummadse-golega mas-gunsuli gudiile, mer
    bemar-wagwar bukib-binsa na be imakmalo, dulemar-wagar-darbo-damalad imakedyob,
    ar amardi yamo e-wagar na ogwa-damalad, adi dulemar e-dakegar, emardi Bab-Dummadse-golega
    mas-gunsuli gudiiye. Ar napira an bemarga soged, ar amardi bato e-nug ogannolesmalad.'
  ben-OBCV: “তোমরা যখন উপোস করো, তখন ভণ্ডদের মতো নিজেদের গুরুগম্ভীর দেখিয়ো না, কারণ
    তারা নিজেদের মুখমণ্ডল মলিন করে লোকদের দেখায় যে তারা উপোস করছে। আমি তোমাদের সত্যি
    বলছি, তারা তাদের পুরস্কার পেয়ে গেছে।
  mil-NT: ’Te nchòhó, nduu ñà túú tnàhí ná xéxí‑ndó càháⁿ ndɨhɨ‑ndo Yǎ Ndiǒxí, te
    vá cúndɨ̀yɨ́‑ndó dàtná xǐquide nchaa ñáyiu dàndahú méé‑xí càchí sá quídé ndǎá
    te ñá ndàá sá quídé ndǎá‑yu, chi ñáyiu‑áⁿ ducaⁿ xǐquidé‑yu cuèndá sá cuìní‑yu
    cutnùní iní ñáyiu sá ñà túú tnàhí ná xéxǐ‑yu càháⁿ ndɨhɨ́‑yu Yá Ndiǒxí. Te yúhú
    càchí tnúhu‑í xii‑ndo sǎ sà dúcáⁿ quìdé‑yu te ñá túú nǎ chindee ñàha‑xi xií‑yu
    cuèndá níhǐ‑yu ɨɨⁿ sá ndúú tǎhǔ‑yu núú Yǎ Ndiǒxí.
  myu-myu: — Deus kay g̃ebumap kay jekõnkõn'ũm pima eyju, eyg̃uycũg̃cũg̃ g̃u juy epesop.
    Eymug̃uykuku'ukayũ ig̃uycũg̃cũg̃ oekuku ip, Deus kay g̃ebumap kay jekõnkõn'ũm
    pima ip. Ig̃uycũg̃cũg̃ oekuku ip, soat itaybit ojuy, “Teku Deus kay g̃ebumap kay
