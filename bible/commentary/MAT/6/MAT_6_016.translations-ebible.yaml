  dah-dah: “Be, usi marbe biŋge kutŋa irde heŋyabe kimiŋ algup neke tupi sam tikeb
    al beleŋ yeneŋ mel gabe gwaha teŋ haŋ yeŋ dennaŋ yeŋ nurde mata teŋ haŋyen. Goyenbe
    deŋ goya gwaha ma teŋ hinayiŋ. Matamiŋ gote muruŋgembe al beleŋ turuŋ yirde hinayiŋ
    goya po tenayiŋ. Kamebe hubu wor po.
  tnk-tnk: “Nənə nəpɨn tihəpwəh naniien nari mə tihəfwaki, hiəpwəh noien nənimemiaha
    rəpou rəmwhen ia kəuətkəsuə me kamho. Irəha kamho nənimenraha ruvehe mopəiti mə
    nərmama me tuhətoni mhəukurən mə kamhəpwəh naniien nari. Iakani nɨpərhienien tukumiaha
    i nərmama me nəha həuvəuvehi raka nərəkuien səvənraha.
  kpr-kpr: Aminge sise, Iesu sisira, “Evetu genembo mendeni gungubo ava use, bayau
    kanangara eraera. Nemo natofo nemoá gido sakai saoro dae sise, amingeraera. Amingeraera
