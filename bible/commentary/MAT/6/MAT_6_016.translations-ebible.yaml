  dop-dop: Ye ɩ́ hɔkɑ nɔɔsɩ, ɩ́ tɑɑ wɑkǝlɩ mǝ ɩsɛntɑɑ ɩsɩɩ cɛsǝlɑɑ lɑkʋɣʋ tɔ. Pɑ sɔŋǝɣɩ
