    maaoni nei: Naa tama naa ku oti te kauake naa tuuhana laatou.'
  gym-NT: Mdakäre abko, munkwe ja bäin Ngöbökrä angwane, munkwe ñan ja bä mika diäne
    nitre ja bä mikaka metre käta nuene ye kwrere, ñobtä ñan angwane nitre bikaka
