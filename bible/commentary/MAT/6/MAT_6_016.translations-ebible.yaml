    mitiŋ lalme ka yetekeꞌe nange tinge yasme ŋai. Ŋam mana yip bwore mise, tinge
    si yambaꞌe yitini tinge lalme.
  kiz-kiz: Zaidi j'ha ghoha, paghwijha ufungili, usilasi sura j'ha huzuni kama bhanafiki
    kya bhibhomba, kwa kuj'ha bhikunja sura sya bhene ili kuj'ha bhanu bhabhamanyai
    kuj'ha bhafungili. Kueli nikabhabhola, bhamalili kuj'hambelela thawabu j'ha bhene.
  tzo-TZE: ’Me oy chavictaic ixim c'alal chac'opanic Diose, mu me jechuc xapasic jech
