  ghs-ghs: Dzesui hee, Qate nike Ohongaho pengata patta ma quba qesaho hutingi naatareiqa
    nese ma penga nikeme akobeteqa poro bibake pengata suraitemi abi mooqi bamu hutingi
    nikehoke qupadzomaquhe, Ohonga noomae dzukudzukuta moorakoi. Mooqa oho ipi ma
    ari nike moitemi ota paana naatakoi. Oi teeho quba bahe ikoiko abi qesai te Ohongake
    qupadzomaqi eetoraidzaranihe abiho penga qubake hutingiho birabira naateqi kuu
    ma pebama tuumorai. Oonihe nokoho ipi ma ari ooqai oonita nike eto nokoke kimatetaino.
  peg-peg: “ଉପାସ୍‌ କିନି ୱେଡ଼ାଲିଂ କାପ୍‌ଟିୟାର୍‌ ଲାକେ ମୁମ୍‍ରାତ୍‍ମାଟ୍, ଇନାକିଦେଂକି ହେୱାର୍‌
    ଉପାସ୍‌ କିନାରା ଇଞ୍ଜି ଲକାର୍‍ ମୁମ୍‌ଦ ହୁଡ଼୍‍ୟାନି କାଜିଂ ଜାର୍‌ ଜାର୍‌ ମୁମ୍‌ଦିଂ ରାତ୍‌ନାର୍;
    ଆନ୍‌ ମିଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ହେୱାର୍‌ ଜାର୍‌ ଜାର୍‌ ଇନାମ୍‌ ଗାଟାତାର୍ଣ୍ଣା ।
  txu-NT: Ne kam ajte arkum, —Ne kam ar aje Metĩndjwỳnhmã amijajbur jabej djãm ar
    aje me kute amijo 'êx ne ta kute amijo Metĩndjwỳnh mar mexja kudjwamã? Me kute
    amijajburo amirĩt ne memã amibẽn kadjy ne me amijo nokre kaprĩn aminokreo àpnu.
    Djãm ar aje me kudjwamã? Kati. Kwãrĩk wãnh me kudjwa kêt. Mrãmri me kute amibẽnkam
    dja pykakam me memã mex jarẽ. Djãm kam Metĩndjwỳnh kute memã mex jarẽnhmã? Kati.
    Me kute memã amibẽnkam Metĩndjwỳnh mekam kĩnh kêtkumrẽx ne memã me kĩnh djà nhõr
    kêt.
  eng-WEBU: “Moreover when you fast, don’t be like the hypocrites, with sad faces.
    For they disfigure their faces that they may be seen by men to be fasting. Most
    certainly I tell you, they have received their reward.
  gnw-NT: Piyecuacu tembíu güi yave, agüɨye piyapo upurumbɨtavɨ vae reta uyapo rami.
    Echa'ã jae reta uyecuacu tembíu güi yave, uyecuaa ipɨatɨtɨ, ĩru vae reta uicuaa
    vaerã uyecuacu co ñugüɨnoi tembíu güi. Añete che jae peve, jae reta güɨnoita'ã
    imbaerã jucuarãi uyapo ramo —jei—.
  mux-mux: '“Eni langi naa noku mi toku we mulungí ulu-pulele tingíndu topele-mapele
    tuli yima-ni ‘Na kumbi-keri tepu molambu.’ nilimele mele aku-siku naa niai. Yi
    kanuma-ni ‘Na langi naa nombúndu mi topu moliu mele yambuma-ni kanangi.’ niku
    enini kumbi-keri teku eninga kumbi-kerima kolku panjiku molemele. Na-ni enindu
    aima sika nimbu siker: “Yi kanuma-ni aku telemeláliinga yambuma-ni enini kape
    nilimele ungma eninga méle kaluliele kórunga liilimele.” niker.'
  maj-NT: ’Nk'ie nga ku̱i̱ntsu̱ba̱ kjintíó, najmi tu̱ nusin kat'enu̱u xi nkú 'behe̱
    xu̱ta̱ xi tu̱ tsjohó ra̱ bakúchji xi nkú ts'ín benkjún Nti̱a̱ná. A̱t'aha̱ kui
    xi ndzjen ts'ínk'íé a̱nkjín tu̱ xi sku̱e̱he̱ ra̱ xu̱ta̱ nga tjíntu kjintíá. Kju̱axi̱
    ni xi tíxinnu̱u. Ja títs'ínkjáíhi̱n chjí xi ts'e̱ jóo̱.
  bkq-NT: 'Jesus aguely: Tâjityenzeba itaungâ, Deus agâ amyguehomoem mâwinduapyra
    midylymo watay. Koendonro emyenro modo ara inkâba itaungâ. Deus agâ adâkehomoem
    nâwinduapyra tâise tawyly xutudyzemo. Awylygue tytyreim ara idylymo. Nâzemelagogueba,
    nâzekagâimba warâ awylymo. Kurâ domodo tywâgâ koendâ aguehoem kulâ arâ aidylymo.
    Âdy koendonro nuduwâpyra ise Deus eyanmo. Aitomobyry ebyrylâ awârâ kurâdoram âzehogueolymo.'
  kue-kue: “Ene kaiya mokna mawagl eraglkwa enge, gumano drano kinde ere, kakimbi
    dingwa yomba erimere yeglmere erekraglkwa. Ye gumano drano kinde erikwa i yomba
    ye kaiya mokna mawagl erikwa pamiwodi kanaglmedi pre yegl erikwa. Na kaima ene
    diteinga, ye topono mundu makandle i-kondingwa.
  cot-NT: “Ariguetijate pisanticotaquitero pisheca cameetsanijite pisavicavenquerinijite
    Aapani Irioshi, aatoja pishimampojancamampeajiaja intati, aatonijite piquempejigariquea
    tsaroventamampeacarica. Iriatimpajia iroguenti ishimampojancamampeajiaca intati
    iramenajiquerinijite isanticoquitiro isheca. Cotanquitsiquea irirajia quempejianquitsica
    imaica aatotarite ishineventaritsi Aapani Irioshi, aparoquea shineventajiaquemparine
    amenajiaquerica.
  bnp-bnp: “Na tahuna mu peremu, nahea mu gu mata vitoloka i manga e huriki a tabele
    rua ri rata. Ri rata ria i malulu a matane ria ri gi vakasiri e huriki ta ri pile
    a kinani. A taki muholi mua, a mapane ria ri bole loboa pali.
  apn-NT: 'Nhũm Jejus arĩ mẽ kãm kapẽr nẽ mẽ kãm: —Nẽ mẽ kot amnhĩ to jarkrar xwỳnhjaja
    na htem Tĩrtũm mã amnhĩ jarẽnh kaxyw hãmri nẽ tõhã ho apkur kêt rãhã kãm amnhĩ
    jarẽnh jakamã hkuk kaprĩ nẽ hkwỳjê hkôt pa. Tã mo kaxyw na htem ã mẽ noo mã amnhĩ
    nhĩpêx anẽ? ãm mẽ apkur kêt rãhã Tĩrtũm mã amnhĩ jarẽnh ã mẽ omunh pix kaxyw.
    Tã ra jar pika ja kamã mẽ kot ja hã mẽ omunh jakamã koja Tĩrtũm nhỹrmã ja hã tanhmã
    mẽ ho mex to hkêt nẽ. Jakamã kwa kêr ka mẽ ho mẽ uràk kêt nẽ.'
  ctp-NT: '’Xka chaꞌ ni: Bra nu tiya tsan ꞌwan chaꞌ ja ku wan chunꞌ ngiꞌni tnun wan
    ꞌin Ndiose, ja suꞌwe si xkwiꞌ chaꞌ xiꞌin tiye wan, sa ñaꞌan ngiꞌni nten nu tukwa
    chaꞌ nsuꞌwi tiye. Nchka tiꞌ neꞌ kanꞌ, chaꞌ ñaꞌan nten ꞌin neꞌ chaꞌ xkwiꞌ ngiꞌni
    kti neꞌ, chunꞌ ja nchku neꞌ tsan kanꞌ. Chañi chaꞌ nchkwiǐnꞌ loꞌo wan: Wa lka mjwi
    chaꞌ ꞌin neꞌ, sa kwa ti chaꞌ suꞌwe nu ta Ndiose ꞌin neꞌ nde loo la.'
  bre-BRG: Pa yunit, na gemerit ket ur min trist, evel ar bilpouzed; rak dispenn a
    reont o dremm, evit diskouez d'an dud e yunont. Me a lavar deoc'h e gwirionez,
    o deus o gopr.
  opm-opm: Jisas oh Gur noh gin den na dam Got ohsi mengsarwi inpora dahaya han gur
    pang yotsi han ire tan hapri. Ihir Mama han moh den na dam Got ohsi meng sarpat
    hanhe ha dahatingwe rim ihir tahas ariyao rumsi hayao haptimur. Ama ihapti ihir
    iraire yan dar ihaptimur. Kaput ti na datiprimur. Noh arpin meng napormur. Gur
    den na dam Got ohsi mengsar inper ihyahanoh ire tan hat ihapri.
  bvr-bvr: “Ny-yinga ny-jata minyja balaja ny-bawa Wangarr barra ny-yenggana, wurra
    gala barra ny-yirda minypa aburr-gata waykin aburr-molamola rrapa wupa aburr-werra.
    Birripa wolawola balaja mbi-bawuja aburr-workiya, birripa aburr-gurdagurdarrajiya
    aburr-workiya burrwa gu-galiya yerrcha minypa Wangarr abu-wengganacha. Minypa
    birripa yarlanga aburr-burral werra aburr-negiya aburr-workiya; gala aburr-gornagiya,
    rrapa gala aburr-buya mula aburr-jirra. Aburr-yinagata aburr-workiya minypa barra
    aburr-werranga burrbi-na rrapa burrbu-ngurrja, jimarn jarrapa bama aburr-yindin
    aburr-molamola minypa Wangarr burr-guya abu-wengganacha aburr-nirra. Wurra ganapiya,
    gun-narda wupa ngardapa guna-jeka barra burrwa, wurra nipa Nyanyapa arrku gala
    a-yinmiya barrwa gun-nga guna-gurdanyja burrwa.
  wal-wal: “Qassi intte xoomiyo wode, lo77o milatiya iitatudan, kayyottiyaabaa milatoppite;
    aissi giikko, eti xoomiyoogaa asai be7ana mala, bantta som77uwaa bullaalissoosona;
    taani intteyyo tumaa odais; eti bantta woituwaa muleera ekkiichchidosona.
  zad-NT: ’Kat' zoale wbas', bi gonzle cho'alaolena' nyesh' ka chon beṉ' wxiye'ka',
    ḻa' ḻegake' chon cho'alawe'ka' nyesh' kwenc̱he gakbe'i beṉ' bi neej naogake'.
    Dii ḻi nia' le', daa gakbe'i beṉ' daa chongake', ḻezannan' laxje'ka'.
  aso-aso: Idoꞌ monokumuꞌ ve lii nosoꞌ niteꞌ malise ili ma luꞌine sitakisi evenelite
    igaꞌ naniꞌ neꞌmine igi muheleꞌ i minamilo. Aꞌmine ve monokumuꞌ ve li nosoꞌ niteꞌ
    malise igi ma ingine initeꞌ malise ogo noneꞌ nene eveneꞌ ningi gililizave li veꞌine
    goꞌine di lamineꞌ ami muheleꞌ aheleꞌ igivoꞌ minaaꞌ nave. Naza lamineꞌ ma lo-lengemelove.
    Ingine eveneꞌ mukiliti veꞌnidoꞌ neꞌmine aniꞌ neꞌmo meniꞌine nene mo dikeve.
  uli-uli: “Yodla ha bela supiy halmi ngo ha towe ma hafohoyuloh wol metami bo hade
    la wochog rechokwe rema forgirloh fael metal yarmat. Ir ila re tay ma hallimdir
    bo yarmat rebe gola le resa supiy haler. Ibe hatugulu ngalugmi le rechokla ila
    sa faesul moll paliyer.
  nin-NT: “Nggo imba ti su nu umi ku ivu angu, imba bu si cha ashishi ni kye gbo nâ
    ta si nggo abi na aseki ba na abi ba a di na, wre ku anishirr bu hi ba hen. A
    di na ukpa umbarr ku ki ttuttu na kye gbo da anishirr bu hi di aba ko vu angu
    gri. Ingga ko da ki imba a ka kpa azadi ambarr ka ba.
  tgk-tgk: Боз вақте ки рӯза мегиред, ба одамони дурӯя монанд шуда, чеҳраи рӯятонро
    ғамзада вонамуд накунед, чунки дурӯяҳо намуди зоҳириашонро беэътибор мемонанд,
    то дигарон бинанд, ки онҳо рӯза гирифтаанд. Ба ростӣ ба шумо мегӯям, ки онҳо аллакай
    мукофоти худро гирифтаанд.
  acu-NT: 'Nunia Jesús ataksha nuiniak: “Ataksha tajarme: Atum Yus seatasrum ijarmarmesha
    wake mesekairap. Anangkartin ainau: Aints wína jiirsar: Ijarmayapi turutiarat
    tusar tuminawai. Tura asamtai wikia nekasan tajarme: Chikich aints: Pengke aintsuitai
    tu nintimtursarat tusar, ijarmawar pujuinaunka Yuska pengkerka awajsashtinuitai.'
  cak-WNT: Tek riyix ma yixwa' ta riche (rixin) chi niben orar, ma tiben ta achi'el
    niquiben ri winek ri xa ca'i' quipalej; ruma riye' xa yebison ri yetzu'un, riche
    (rixin) chi can nik'alajin chiquiwech ri winek chi ma ye waynek ta. Y kitzij nbij
    chiwe, chi ri yebano queri', riq'ui ri niquic'ul quik'ij chique ri winek, xquic'ul
    yan c'a ri rajel ruq'uexel.
  ebk-ebk: Kenalen pay Jesus, “As nan mun-ayunaranyu, achiyu epappaila ay ngumunguyus
    kayu ay kaman as nan chiyuycha pakamankaman, tay ennganuycha ay manarcharos as
    achorcha ta ilaun nan tataku ay kamancha kasusug-ang as nan chacha mun-ay-ayunaran.
    Ifiakiak kan chakayu nan tit-iwa ay enawatcha at nan gun-gunacha.
  spa-PDDPT: Cuando ayunen, no sean como los hipócritas, quienes desfiguran sus rostros
    para demostrar a los hombres que ayunan. En verdad les digo, ya reciben toda su
    recompensa.
  ruf-ruf: “Hamfunga ukuja, mleke kwighala ne iwang'enye iwotenda pfihanga pfawo ka
    wana usungu ili woneke wafunga ukuja. Nowalongelani ghendo, ma wabokela ghweko
    lyawo.
  gun-gun: '— Ha''e gui pekaru e''ỹ re peiko vy pexa uka eme pendeporiau reia heko
    porã merami rive va''e rami, mba''eta ha''e kuery ma iporiaua oexa uka ''rã amboae
    kuery oikuaa aguã okaru e''ỹ re ikuaia. Anhetẽ aipoa''e pẽvy: Ha''e kuery ojopy
    ae ma hekovia.'
  agu-BL: '“Je junt xtxolbile''j: Ko na cyaju'' chimuc''u'' we''j tan tak''le''n chik''ajsbilu''
    swutz Ryos, quil chichaju'' yi ko na chimuc''u'' we''j. Na yi e'' yi chiwutz tu'',
    chiplaj tu'' na cyocsaj, na chichaj ẍchiwutz wunak yi na chimuc'' we''j. Na chiban
    yi xtxolbila''tz tan chichajol ẍchiwutz wunak yi chumbalaj nin quitane''n tan
    tu'' yi na chimuc'' we''j. Jun cu''n yol na walnin scyeru'', quil tak'' Kataj
    banl squibaj yi jun jilwutz wunaka''tz, na ja wi''t cyak'' wunak chik''ej.'
  isn-isn: Matungo ihi nakiima leka kigeeleke anga ao niilya, akunye imakelu ao anwe
    kina iimile kuntongeela aantu. Tai kuila asingiilya ipegwa yao.
  eng-PEV: Jesus kept on teaching the people. Some of those people used to stop eating
    for a while, so they can think about God and respect him. Jesus said, “Whenever
    you stop eating for a while, make sure you look the same as you always look. You
    know, there are some people that want everyone to think they are good, even though
    they are not good. Whenever they stop eating food to respect God, they want everyone
    to know what they are doing, so they let their faces get dirty, and they try to
    look sad. They want people to say, ‘That’s a good person.’ But listen, that is
    all those people will get. God will not give them anything good for doing that.
    Don’t be like them.
  ilo-ULB: Kanayonanna pay, no kasta nga agayunarkayo, saan koma a naladingit ti rupayo
    a kas iti ar-aramiden dagiti managinsisingpet, ta agruppangetda tapno kasla agay-ayunarda
    iti panagkita dagiti tattao. Pudno, ibagak kadakayo, naawatdan ti gunggonada.
  pir-NT: 'Sa yero tiquiro tiquinare yahu nemoahye: —‍Cohãcjʉ̃re ño peona tana sijina
    bʉjʉa witiyequina yero saha ye ihñoedacãhña. Sata yere masa ihñono dihita quehnoano
    iji mehoñequina. Tiquina wʉhdoa paca bʉjʉa witiyequina yero saha ijire. Tiquina
    sa ijiyequina ijigʉ̃ tiquina sijigʉ̃ ihña masine masa. Ijirota mʉsare nii niaja.
    Masa tiquinare ño peogʉ̃ cahmene tiquina. Sa yeye tiquinare tiquina ño peogʉ̃
    ihñañe bucue tuhasari. Cohãcjʉ̃ pehe tiquirore tiquina ño peori wapa tiquinare
    bucuegʉ̃ yesi. Sa yena tiquina yero saha ye ihñoedacãhña mʉsa.'
  anv-NT: “Ne yɛ́ndégébé deké délyage menyɛɛ́ kpékpé gétúgé depɔré Ɛsɔwɔ,
    ɛkagé déla meshwɛmeshwɛ nkane bɔɔ́ abi ábwɔ́légé gemɛgé bwɔ́ ápyɛɛ́. Ɛbwɔ́
    álaá meshwɛmeshwɛ ɛké bɔɔ́ abi ágɛne ɛfwyale, nnó bɔɔ́ ákaá nnó ɛbwɔ́
    ályá menyɛɛ́ kpékpé. Me ngarege ɛnyú wáwálé nnó mangɛ́ ayi bɔɔ́ ágɛ́ne
    mbɔ ɛbwɔ́, gɛ́ le awu bwɔ́ nsá ne ɛbwɔ́ ábɔɔ́ mɛ mbɔ.
  sab-NT: 'Jesu gerudu dare kwian ole: —Ba chui gbaite gai mo tke bage bligdage gerudale
    Chube ole alin allabi, ba kle age ene gire ba me mo gwa gbale olire kwian na tanre
    kle age kare. Kwian ene kle bage bligdage gerudale Chube ole agwa ama me kle mo
    ta gbe no ulia Chube ole, ama me kle tañachuge Chube giti ama kle tañachuge mau
    alin giti, ama takalin daba na gwage amadi ama kwian no Chube gwa giti malen ama
    mo gwa gbale olire daba na gwa giti, ene chke uñale daba nage ama kle bli ole
    bage bligdage gdale, ene daba na gwage amadi tai dage amage gerule no ama giti:
    “Kwian e no Chube ole, ama kle mo tke bage bligdage Chube gwa giti malen Chube
    be age no ama alin.” Kwian na be gerule ene kwian kle bage takalin kare, agwa
    cha gerule ba ulita ole, kwian bai kle mo tke bage bligdage ene kwian ulita gwa
    giti takalin kwian ulita gerule no ama giti age ene ñanale, kwian ene giti Chube
    mi gerule no mi age no ama alin ama mo tku bage bligdage ñanale.'
  tmd-tmd: '“Ñɨŋ ap mag möjnöb, nöbö mö God nugwo rɨbyöx nugwölɨŋö, rön, inakmönö
    hörön röi mag akuyöbö, almɨjeñ. Ñɨŋ, ‘An mab ab gɨba alɨg alɨg mɨdɨŋ, nöbö mö
    nugwön yajöña, “God rɨbyöx nugwön, ap mödön rɨmɨdöi aku, mab ab gɨba alɨg alɨg
    mɨdöiŋö,” cöñɨŋö,’ rön, inakmönö hörön akuyöbö alöia. Nɨ ñɨgö mɨ ödöriö yadmɨdla:
    nöbö mö an nugwɨŋ, me rön, cöñ mag aku, nöbö mö piaku nugwön ib ñɨŋa yadɨŋ bɨl
    sö diön aku, jɨ God ñɨgö ap wä nölen.'
  acr-NNT: '»Echiriꞌ riꞌix kiꞌan ayuno, mikꞌut bꞌis che ripalaj pachaꞌ ri kakiꞌan
    ri xa kebꞌ kipalaj. Ma rike kakiꞌan waꞌ xa pachaꞌ kebꞌilitaj kuma ri winaq. Paqatzij
    wi kambꞌiꞌij chiwe: Rukꞌ kꞌu wa yakbꞌal kiqꞌij, ya e laꞌ xkikꞌul ri rajil ukꞌaxel
    ri xkiꞌano.'
  kpg-kpg: “Di madagoaa e hagaonge ai goodou, hudee golomada lodo huaidu be digau
    hai hegau ngudu golomada ala e hai nia daangada gi iloo bolo ginaadou e hagaonge.
    Au e hagi adu gi goodou di tonu bolo digaula guu lawa di kae nadau hui.
  taj-taj: “एनीगदेसे फोइथान चिसी प्रार्थना लबा धुइरी कप्‍टी म्‍हिगदेसे ह्रङ् लसी ली
    धोपधोप लसी थाभ्रउ। तिग्‍दा भिसम थेनीगदेसे फोइथान चिसी प्रार्थना लबा म्‍हिगदेसे
    म्राङ्‍गै भिसी ली धोपधोप लसी भ्रमुला। थेतबासेलमा एनीगदेसे ङाला ताम ङ्‌यान्‍गो,
    थेनीगदेसे याङ्तोःबा इनाम याङ्सी जिन्‍बा मुला।
  avt-avt: “Wɨ kerek yi yɨnaain menmen nɨnpɨ mamiwei te yi eiyitehi God menmen, yi
    ap eiwen toni emu ninaan mi eiyɨr ke mɨt enun newisesik nɨrɨakem au emɨt! Hɨr
    newen toni mau ninaan mɨr te mɨt yapɨrwe nanɨri hɨr han kitet hɨr yaain hɨr newenɨpi
    niuk mɨr menterim. Hi hetpi werek, maain God ap te kakwenɨpi niuk mɨr taau.
  cbk-cbk: “Si ta ayuna ustedes no man ichura′y triste como el maga gente ta man pa
    bueno, cay ta man ichura′y desesperao sila para todo quien ta mira canila ay habla
    que ta ayuna gayot sila. Ta habla gayot yo claro, que ya recibi ya gayot sila
    el di ila recompensa.
  uig-ARA: روزا تۇتقان ۋاقتىڭلاردا، ساختىپەزلەردەك تاتىراڭغۇ قىياپەتكە كىرىۋالماڭلار.
    ئۇلار روزا تۇتقىنىنى كۆز-كۆز قىلىش ئۈچۈن چىرايلىرىنى سولغۇن قىياپەتتە كۆرسىتىدۇ.
    مەن سىلەرگە شۇنى بەرھەق ئېيتىپ قويايكى، ئۇلار كۆزلىگەن ئىنئامىغا ئېرىشكەن بولىدۇ.
  tuf-tuf: ’Ba bacha yajquín yinyat, urá bucáy binat yajquír éytara yajti jaw̃i, -wajacro-.
    Eyinat bach yajcayat, ima ac cue binir chácaro. Uwat éyinat bach yajquíc istayta
    acu ac cue binir chácaro. Aját ba quin wacaro. Eyinat bacha yajquíc tehmár, uwat
    eyta yajquíc caba itro. Cuat acsar ey tehmár Sirat icurí wica báreyra.
  abx-abx: “Ngan kon agpu'asa kam, dakam angirog si mga a'a nga mahalap agparapamakunu-kuno
    nga mga rilihuso pina'agi si pagpaklaro nga masurub'on i mga bayhun-na huwang
    i pag'anna' agbon si mga takuluk-na, basi' kinatu'anan si mga a'a nga agpamu'asa
    mga iya. Sumatan-ta kam si kamatu'uran, sakarawat-na na mga iya i bug'os bulos
    nga nagpanhingyap-na.
  mco-NT: Com ajcxy m'ida'nɨp jaygaay jay'ügy (mɨna Dios mmɨbɨjctzoogɨxy), ca' mnaybɨdáaccɨgɨxy
    tajy may, jadu'n nej ajcxy ɨdɨɨtzcɨxy yɨ' huɨdibɨ ajcxy mɨnamb co Dios mɨbɨjccɨxy
    e ca' yjanchɨty. Yɨ' ajcxy yajtɨgajchpy yhuiñyjɨjp jɨgɨx jäy ajcxy oc'ixɨɨyb co
    jaygaay jay'ügy y'ijtcɨxy; jëyɨ jadu'n oy'ajt'adɨɨyb.
  kqf-kqf: “Laḡannemo ko udiudina ba mote matemi koma voiyedi te simai nuwatoitoi
    maibena, lava waikaikaiyovudi sa voivoiyena. Tedi sa kakamaḡati munaḡedi lava
    matedimo te sa udiudi. Giukauwa yà giugiuwemi te tedi kaikana edi ma'ia a vai.
  cpb-NT: '“Arika pitziwentya pinkenkithashiretakoteri Pawa, eero pikamantantayetzi,
    pinkante: ‘Nitziwentatyaari Pawa.’ Paamaiya poshiyarikari owapeyimotantaneri.
    Ritziwentapiintaweta irirori, mantsiya ikantayeta ipooki riyotantaityaariri ritziwentatya.
    Iro iñaamatsitantyaawori irirori impinkathawentaiteri. Imaperotatya.'
  aon-aon: Jisas nakri namudok, “Douk pakana pushakur um worigun eneh nyumneh, aria
    ipakigos yomogos mare yowegos kabi da arpesh shagiyagigi shenekesh um. Esesh shenek
    esheshigos yomogos yowegos, aria ihish arpesh shutrish aria shudukemesh namudok
    eshesh da shushakur um worigun. Eik yakripep um adurin baraen ipak, eshesh iganigadae
    sharao yopishi eneshenesh aria jurug.
  hus-NT-2005: ʼTam ki kʼílin, yab ka tʼajaꞌtsik jelt xan tin tʼajál an kʼambixtsik.
    Jajáꞌtsik in kʼwajbál tʼeꞌpidh nin wal abal ka chuꞌtat kʼal an atiklábtsik ke
    exom ti kʼíl. Tsubax tu utsáltsik ke kʼal jechéꞌ in bachʼwalichtsik nin chʼejwalíb.
  mig-NT: Ko nú ká'i̱o ndicha̱ ini̱‑ro̱, te ma̱ sá'a‑ró nátu̱'un kásá'a cha̱a uu̱
    xini̱ já kájito xíí‑de. Chi̱ máá‑de kástují‑dé nuu̱‑dé náva̱'a stá'a̱n‑de máá‑de
    nuu̱ ñáyɨvɨ ja̱ ndichá ini̱‑de. Chi ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró já á ni̱ kani'i̱n‑dé
    ya̱'u‑de.
  bps-bps: “Na ku fwasa gamu, nangyu flidù bawehyu gambet i dad to gal flingu ale
    fye to, du én nimòla fitela di bawehla na too ale bitil, du fye dilè i dad to
    fwasa ale. Tulengu gamu i kaglutan, alò kdag i dad to gusen i untungla.
  mbs-mbs: “Aw megpowasa kaw, ikà niyo egpetaga-taga kenyan diyà te doma otaw pineokit
    te bawa niyo. Ikà niyo eg-iling te menge otaw eden dan aw egpenimanem dan, so
    eg-inangen dan medaet se bawa dan amon metaga-taga se doma otaw te kenà dan egpengaen.
    Eneng-enengi niyo se kagi ko seini. Wedad den palos ontong ibegay te Timanem kandan.
  tof-tof: '“Gyaur obzek bain-gu, e alo nóma bütókane, taepurrane bóktan pamazan kaindako.
    I tibiób obzeksyók gyaur obzek byóndako wagó, ‘Kubó pamkolpama kibü ia tómzyetórre
    wa, “I alo kuri bütókrre.” ’ Ka yabü amkoman poko byaldóla: pamkolpama ibü blaman
    darrem kla kuri nülinóp; darrü myamem babula!'
  cme-NT: '«Da na dii sũŋgu‑i, baa na vãa na yammu‑i ŋaa yetaarataambaŋ ceŋ dumaa.
    Yetaarataaŋ da ba dii sũŋgu‑i, ba vãa ba yammu‑i nuɔmba da ba suɔ wuɔ bafamba
    diyaa sũŋgu. Mi waŋ ninsoŋo‑i baa-na: Bamaŋ ciɛŋ kufaŋgu‑i, ba daa ba maacemma
    sullu‑i tĩ.'
  sus-sus: «Wo nɛ sunyi suxuma, wo naxa wo yatagi ixɔnɔ alɔ filankafuie e yatagi ixɔnɔma
    ki naxɛ, mixie xa a kolon a e na sunyi. N xa nɔndi fala wo bɛ, e bara gɛ e xa
    wali sare birin sɔtɔde.
  pon-2006: “Ni amwail pahn kin kaisihsol, kumwail dehr kin seren pahtou duwehte me
    mwalaun kan, me kin kawekala mwomwen masarail kan pwe aramas akan en ese me re
    kaikaisihsol. I men kumwail en ese pwe re aleier ketingparail.
  dad-dad: “Sain ã kuri gouf, mala yaleya tamo sẽya nẽ neweid age difedig gen to ago
    gei, ago gouf, tamo anĩ dile fen kuri def douf. Aya momoi arokeneik, anĩ nẽ mala
    solo adok mogo dalen.
  zab-NT: ’Chi rcuuantɨ par itot Dios, quɨt gunlasti lot zec ni runlas lo de bɨndixú
    par yíany dec quɨt caquiintideb pur catodeb Dios. Te pur rguixtiia lot dec ziyzi
    ná xpremydeb.
  jae-jae: “Embe anam dabuŋ mo, naŋ aŋgôm laŋômanô bêlê-bêlê amboac lau tetoc tauŋ
    saŋa atom. Lau tonaŋ sêgôm laŋôŋanô taujala gebe têtêc tauŋ êndêŋ lau sêlic êsêac
    sêjam dabuŋ mo. Tec biŋŋanô, aê jasôm êndêŋ amac gebe Êsêac seso nêŋ ŋaôligac.
  ksd-ksd: Go bula, ona ava vevel, koko i tanguvian ra mata i vavat, da diat a umana
    tena lotu vavaongo, dia vaenana pa ra mata i diat, upi ra tarai diat a gire, ba
    dia vevel. A dovot go iau tatike ta vavat, ba nam uka kadia vapuak.
  msm-NT: “Ko ogpuasa kow, kona kow ogpagsunud to diya mgo otow no kunungkun diyusnon.
    Ogpaguul-guul sikandan, kona ogpangiyam-us, kona isab ogpanudlay agun matagahan
    to mgo otow no migpuasa sikandan. Di indani seini. Manno nadawat dan on to pagsaja
    to mgo otow, wadad bayos no ogkadawat dan no ogkapuun to Diyus.
  myk-myk: «Yi ba da suun le tuun wemu ni, yi ganha bu yi ɲahaya tanha, ba shuun shuun
    jovɛɛ pii ya li pyi pyegana lemu na wɛ. Pee wa ma pu wo ɲahaya yi tanha, kɔnhɔ
    wa bɛɛri bu pu ɲa, wufɔɔ di li cɛ na suun pʼa le. Can na nʼa da yi jo yi mu, pee
    ya pu wo kuduun wu ta na xɔ.
  sbe-sbe: '“Ena kwa kaihudi, tabu kami kao doha taukailupolupo yodi laulau. Siya
    kadi kao se heyababadi bena tamowai se kitadi meta se kaihudi. Ya hededemamohoi
    kalimiuyena: Siya yodi kainauya ede se haidiko.'
  mcr-mcr: Itaŋga he hiqä tääqä yäŋänäqŋqä imäkpŋqeŋqä buayä pmua imäknäpiyäŋgaŋi,
    ämaqä wopqä ipu, kukŋuinä tqä iqua, hipeŋui iuismäknätqäŋuwä-pa, mimäkŋqä iqäpŋqe.
    Qu hipeŋuä quvqä iiŋä imäknätqäŋuwi, ämaqä huiziqua, qu buayä pmua imäkŋgaŋguwiŋqä
    näqŋqä mapŋqä imäkätqäŋuwi. Nyi kukŋuä naqä-qakuänäŋä etqänä. Ämaqä iqua, iquauqä
    suqä iutaŋä kimaŋi ae ämeqäuä.
  cux-NT: Taachi nguɛ́ɛ́ nga'dííⁿnúⁿ nī caati ngaⁿ'angua'á nī nguɛ́ɛ́ nduuví ndaachií
    naáⁿ nī tan'dúúcā 'iiⁿ'yāⁿ chi 'uūvī naaⁿ 'uūvī cheendí yā chí neⁿ'é yā chi tanáⁿ'ā
    'iiⁿ'yāⁿ snaaⁿ yā. 'Iiⁿ'yāⁿ s'eeⁿ idivíi yā catecai vmnááⁿ yā ní 'cuuⁿ'míⁿ yā
