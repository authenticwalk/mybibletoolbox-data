    pepe. Pa zin sombe tiŋgalsek zitun pa kini kanŋana na, tipakamkaam kembei lelen
    ipata bekena tomtom tire mbulu kizin tana mi tiwit urun pa. Nio aŋso kat piom:
    Kadoono kizin ta tikam pataaŋa kek.'
  myw-myw: “Igaw tutan bukupos, tapwa̱loul silma̱nin, awoum bimma̱yag mitamiy, awoum
