    vi: Ili jam ricevas sian rekompencon.'
  gfk-gfk: “Io, bia muat hahal uram hone God, waak muat nanaas malahuan hoing ira
    ut na harababo diet la matamalahuan huo. Diet la gilgil huo wara haminas ta ira
    tunotuno bia diet haahal. Muat hadade baak! Diet te hatur kawase bakut leh at
    mon ira hunena ira udiet mangason.
  bjz-bjz: Imó tama urota, mania aghagago eta rousua enembo, aghagonu ata! Númane
