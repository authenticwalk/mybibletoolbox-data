    bulauas.
  san-DEV: अपरम् उपवासकाले कपटिनो जना मानुषान् उपवासं ज्ञापयितुं स्वेषां वदनानि म्लानानि
    कुर्व्वन्ति, यूयं तइव विषणवदना मा भवत; अहं युष्मान् तथ्यं वदामि ते स्वकीयफलम्
    अलभन्त।
  tna-NT: ‘Beju micuaneda ayuna epuani je, be etacuamadhatiani ebuji mepuji. Daja
    bubeta cuana pu bahue cristiano cuana ja tuneda ayuna eputani pabata puji. Beju
