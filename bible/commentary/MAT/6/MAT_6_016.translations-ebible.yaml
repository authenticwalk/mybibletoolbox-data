  kan-OKCV: “ನೀವು ಉಪವಾಸ ಮಾಡುವಾಗ ಕಪಟಿಗಳಂತೆ ಮುಖ ಸಪ್ಪಗೆ ಮಾಡಿಕೊಳ್ಳಬೇಡಿರಿ, ತಾವು ಉಪವಾಸ ಮಾಡುತ್ತಿದ್ದೇವೆಂದು
