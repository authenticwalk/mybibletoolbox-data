    teko enonga kumbekerema keri panjiko moromele. Nani eno paimbo nio. Kano iyemani
    aku teremelemunga imbomani eno kapi nimele unguma enonga teremele ulumunga pundu
    tolimu oi ltimele.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi qurieŋqa marsibqa gisaŋ tamo naŋgi qurieŋeqnub
    niŋgi degsib qurieŋaib. Gisaŋ tamo naŋgi qurieŋoqnsibqa ulatamu ugeinjreqnu. Tamo
    uŋgasari kalil naŋgi na unjrsib naŋgo ñam soqtetnjrqajqa deqa naŋgi kumbra degyeqnub.
    Deqa e bole merŋgwai. Tamo naŋgi di Qotei na awai bole enjrqasai. Naŋgo awai agi
    tamo uŋgasari naŋgi na naŋgo ñam soqtetnjreqnub di kere.
  eng-DRA: And when you fast, be not as the hypocrites, sad. For they disfigure their
    faces, that they may appear unto men to fast. Amen I say to you, they have received
    their reward.
  knf-knf: 'Yeŧu akak aji na baka : « Woli nayimanii, nawutan kajooţan jibi balagare
    bajaaŋ bado : baji baţoñaran kaara, bañaaŋ bahilna bawin kë bayimani. Na manjoonan,
    dţupan, badobi yeenk yeenk baluk bi baka.'
  san-KHM: អបរម៑ ឧបវាសកាលេ កបដិនោ ជនា មានុឞាន៑ ឧបវាសំ ជ្ញាបយិតុំ ស្វេឞាំ វទនានិ ម្លានានិ
    កុវ៌្វន្តិ, យូយំ តឥវ វិឞណវទនា មា ភវត; អហំ យុឞ្មាន៑ តថ្យំ វទាមិ តេ ស្វកីយផលម៑ អលភន្ត។
  arn-NT: “Eymün ta ayunalmün, weñangkülelu reke felekelayay tamün ange, tati küme
    piwkekawünngechi pu che reke. Weñangkülelu reke felekey engün ‘petu ayunarkey’
    tañi piaetew tati pu che. Iñche ta feypiwayiñ fey tüfey tañi femün mew engün,
    dew llowi tañi kullitu.
  zas-NT: ’Chi rbaꞌndi ad güün lojdi naya, ziꞌc rüjn ree bén rusquiee din guguiaa
    bejn guial nabaꞌn reeman. Naj rni lojdi, guial laazan na̱j ni rayal reeman.
  ken-NT: “Yɛ̌ntɨkɨ mpok anɛ bǎtàt nsay ndu mɛnɨkmʉɛt ntá Mandɛm, bɛsí ɛbhɛka
    bɛ́kɛ́ bhak mbɔ bǒ abhɛn ɛnyɨŋ ɛ́sɔ̀ŋɔri bhɔ. Bǎkɛ́ bhak mbɔ bǒ bɛtábhá.
    Bágwɔt bɛsí bhap chi bɛ bo mángɔ́ bɛ bɔ bachi ndǔ nɛtarɛ́nsay. Dɨŋɨ́ ká bɛ,
    nɛghɔ́ anɛ bo bághɔ̀ bɛ bɔ bátàt nsay, chí awap akap anɛ mǎnáŋ bábhɔ́ŋɔ́.
