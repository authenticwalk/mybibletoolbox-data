  bfz-bfz: “जेबे तुसे बअरत करोए, तो कपटिया जेड़ी तुसा रे मुंओ पाँदे उदासी नि रओ, कऊँकि
    सेयो आपणा मूँ एतेरी तंईं बणाई राखोए, ताकि लोक तिना खे बअरततारी जाणो; आऊँ तुसा
