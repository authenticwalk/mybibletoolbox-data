  wim-wim: '“Kan in ngeeyiya: wiyiya may wantaniy, keꞌ mungkaniy yaꞌa, putha keꞌam
    ngaantam-ngeeyaniy may mungkanakan niiy yipam piip God anman ngaantam-ngeeyān
