    lahenda lalao-lalafuꞌ.’ Tehuu nenene! No hapu iꞌio leo naꞌ, ara sipo ra seseba-babae
    nara so.
  toc-NT: ’Acxni̠ hui­xinín nakalh­xtek­ni­ná̠tit xla­cata nala­ka­chix­cu­hui̠­yá̠tit
    Dios, pus ni̠ cali̠­ma̠­si­yútit cumu la̠m­para luu laca­li̠­pu­huam­pá̠tit caj
    nac mila­cancán chuná cumu la̠ tat­la­huay hua̠nti̠ caj taak­ska­hui­mi̠nán. Huá
    chuná xlacán tali̠t­la­huay la̠qui̠ xli̠­hua̠k cris­tianos nata­ca­tzi̠y pi̠ mat
    takalh­xtek­ni­má̠­nalh. Aquit xli̠­ca̠na cca̠­hua­niyá̠n pi̠ caj xpa̠­la­cata
    hua̠ntu̠ xlacán tat­la­huay nac xla­ca­ti̠ncán cris­tianos pus aya tamaka­maklhti̠­nani̠t
    xtas­kahucán hua̠ntu̠ xta­pu­tza­má̠­nalh.
  ulk-1902: Ese uaba leuer baili, nole opauzi mokakalam bes le giz; abelelam uiaba
