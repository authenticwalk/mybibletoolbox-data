  for-for: 'Pigoya, tigeba monoka naninta a''a-o uma mintiripa, tiyowa muruse puma
    a-mpiyiyo. Piya, kumpari mono kina''mi ige piya pegana, wasanamiba ige naninta
    a''a-o uma miyentanawai igabebe piyema, iyowawamaba ataena pegini miyewe. Pigoya,
    ige pesa a-piyo. Naeba tagaka urimuwe: Igeba ikantanawaipa ago maentane.'
  epo-epo: 'Kaj kiam vi fastas, ne estu kiel la hipokrituloj, kun malĝoja mieno; ĉar
