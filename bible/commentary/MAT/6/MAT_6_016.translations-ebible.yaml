    endakali dupame nyakamanya yole doko nyepelyaminona lao nambame nyakama kiningi
    langilyo.
  eng-ASVBT: 'Moreover when ye fast, be not, as the hypocrites, of a sad countenance:
    for they disfigure their faces, that they may be seen of men to fast. Verily I
    say unto you, They have received their reward.'
  mna-mna: '“Niom sombe kaŋgalsek ituyom pa kini kanŋana bekena motoyom iŋgal suŋŋana,
