  apu-NT: 'Iuaĩkana Xesosi sãkirauata: —Aua kãkiti ia atoko inakari. Ikamakiti atxiĩti
    erekari, txamari ixinikakiti kona erekari. Kãkiti ikara atoko inakari takanapari
    inipokotini Teosokata isãkirauatini ĩkapani. Txamari ninoa nirekari ikinimane
    imarotiniri itakanapinirina inipokotinina, kãkiti iuikinina ĩkapani. Ininiã ninoa
    matinaniuata itooãna ikara kãkiti imarotini ĩkapani. Atão nitxai, ninoa apakapapekari
    ikinika erekari kãkiti sikakiti, txamari !apakaparina erekari Teoso sikakiti.
    Kona ikara atoko !pitxape nipokori pitakanapakasaaki Teoso pimisãkiretini ĩkapani.'
  roo-roo: “Oire vosa aio kavupata rugooara oavisii vatepasa Pautoa-pa, ra opeita
