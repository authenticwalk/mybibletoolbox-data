    raga regegari-du eta rousue. Atá, amó indú gaa bee rere. Númanda mino aná seibe
    bua vitie. Ambova Afa uutuva vitia-mi mino eini jo utota, bambi aita rousue.
  atg-NT: “U kha pfi azumhi, khi wushe alo-a shi ukhomhi abi eni ẹa miesuọ ẹẹ li.
