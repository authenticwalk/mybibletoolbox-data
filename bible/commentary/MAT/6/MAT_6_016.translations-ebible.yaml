  san-IAS: aparam upavāsakāle kapaṭino janā mānuṣān upavāsaṁ jñāpayituṁ sveṣāṁ vadanāni
    mlānāni kurvvanti, yūyaṁ ta̮iva viṣaṇavadanā mā bhavata; ahaṁ yuṣmān tathyaṁ vadāmi
