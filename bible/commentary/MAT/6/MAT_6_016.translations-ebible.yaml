verse: MAT.006.016
translations:
  kpx-kpx: “La Dilava hoesehavoho lovi ioholiliege lainaho vae ni valive. Loboe ata
    keabuna katelahai vae vaveve vage niabeu toelage ataeabuna kebia elegevei abuho
    uvulahai. Isito di la namigevei. Keau vata kove ibina malealemo abu bae otogoe
    ibina malelivebene.
  okv-H: Eto Iesu na ke nei einge ena “Enana hamo na pere God humotepain ari embomeni
    na indari ajireketo tombu amisa na kuheto umo kuhae teho iragora amo embo na kito
    jakeka ara eagora avoeto ungota degi erena enana ta ari javotoho ta mine mahu
    umbere irae ehija eto nei mane God na ikau humbasora ari ainge avojo
  tbo-tbo: ‘Hougana tapalolo binei ma ona iyohi, yaka ega tepami hina woapapoe po
    mei tu nugodubu. Naka tu wikoyakoyama hai dewa dumana babana galenahi hi wiapapoenihi
    po ipa hai wiyohi lawa hina hanapugehi po hina kawaidewedewehi naka hai meiha
    amaka he tutuhagahi.
  mal-C: “ഉപവസിക്കുമ്പോൾ നിങ്ങൾ കപടഭക്തരെപ്പോലെ വിഷാദഭാവത്തോടെ ഇരിക്കരുത്; തങ്ങൾ ഉപവാസം
    അനുഷ്ഠിക്കുകയാണെന്ന് മനുഷ്യരെ കാണിക്കുന്നതിനുവേണ്ടി അവർ വിഷാദമുഖം കാണിക്കുന്നു.
    ഞാൻ സത്യം പറയട്ടെ, അവരുടെ പ്രതിഫലം അവർക്കു ലഭിച്ചുകഴിഞ്ഞു.
  grc-SR: Ὅταν δὲ νηστεύητε, μὴ γίνεσθε ⸂ὥσπερ⸃ οἱ ὑποκριταὶ σκυθρωποί· ἀφανίζουσιν
    γὰρ τὰ πρόσωπα αὐτῶν, ὅπως φανῶσιν τοῖς ἀνθρώποις νηστεύοντες· ἀμὴν λέγω ὑμῖν
    ⸋ὅτι⸌ ἀπέχουσιν τὸν μισθὸν αὐτῶν.
  bgc-bgc: “जिब थम ब्रत करो, तो कपटियाँ की तरियां थारे मुँह पै उदासी छाई ना रहवै,
    क्यूँके वे अपणा मुँह बणाई राक्खै सै, ताके माणस उननै ब्रती जाणै। मै थमनै साच्ची
    कहूँ सूं के वे अपणा ईनाम माणसां की बड़ाई के रूप म्ह पा चुके।
  khz-khz: “Pio voka genai, ragai pio ali-vetuga, opakau talimara gekalana vetaina.
    Wailarai gevevega-matagai-opakauna, taunilimalima matapolu pia kila, ‘Gevokana
    rakavaria kika’ nepiatiwa. Avaikila-taunataunamina, ira voira warau gegapirato.
  deu-TKW: 'Wenn ihr aber fastet, so sollt ihr nicht trübselig drein sehen wie die
    Heuchler; denn sie entstellen ihr Angesicht, um sich den Menschen vorzustellen
    mit ihrem Fasten. Wahrlich, ich sage euch: sie haben ihren Lohn dahin.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Catiꞌ gunliꞌ gubás, cutu gunliꞌ bayechiꞌ lauliꞌ ca tunëꞌ
    bönniꞌ tuꞌluíꞌz tsahuiꞌ cuinquëꞌ, le tunëꞌ bayechiꞌ lauquëꞌ quië láquibeꞌi bunách
    tunëꞌ gubás. Le nactë rëpaꞌ lbiꞌiliꞌ, caꞌz nac yöl‑laꞌ ba gataꞌ quequëꞌ.'
  lin-lin: 'Tango bozali kokila bilei, bozalaka mawa-mawa te ndenge bato ya bilongi
    mibale basalaka ; pamba te bakomisaka bilongi na bango mawa-mawa mpo na kolakisa
    na bato ete bazali kokila bilei. Nazali koloba na bino penza ya solo : basili
    kozwa lifuti na bango.'
  hns-NT: 'Bolies: „Djab toelog rodja kie to bhoekha rahiehe, tab aapan tjehera na
    oedaas kariehe djaise koi koi kare hai. Oelog oe dien na sapare hai aur oedaas
    hoike doesare ke dekhaawe hai kie oelog rodja kie to bhoekha hai. Bakie ham toelogse
    satj boliela kie oelog aapan ienaam paai tjoekal hai.'
  noa-E: ’Pãach Ẽwandamag jëeu khëwaag thach khöba sʉrkhaawai, oob jãg sĩi amach ëugar
    wajapha ig iyʉ̈ʉ amkhĩirpai nem waaujem khʉʉnjö jãsogau ökhĩirjuumjö amiet ajim
    anʉm, mag oowi bigaaum khʉʉnau “Jãan Ẽwandamag jëeu nʉmua sʉrkha naawaita jãg
    nʉm” am ugua. Jãg amach sʉrkha nʉm khap amkhĩirpaita ökhĩirjuumjö aajem khʉʉnan,
    ya õrau amag chi phagamjöta nʉmgui ajim anaabá, am igwi chadcha sʉrkhaajem khʉʉnau
    anʉm gaaimua.
  eng-EMTV: “Moreover, when you fast, do not become gloomy, like the hypocrites, for
    they disfigure their faces that they may appear to men to be fasting. Assuredly
    I say to you, that they receive their reward in full.
  mib-NT: ’Te núu condite ni rō jeē chiñúhún ró Yaā Dios, te ma sáha ró nájnūhun cásáha
    tēe stáhú‑ni. Chi cásáha de jeē coto xií de, te súcuan stéén de nuū ñayuu jeē
    iyó ndite ni de, návāha cuajnúhún i de. Jendaá cahán rī jiín ró jeē maá yúcuan‑ni
    cúu tahū jeē nihín de, suu jeē jejnúhún ñayuu de.
  lif-NT2: “हे़क्‍क्‍याङ् खिनिॽ चाःने़त् के़युङ्‌ङिल्‍ले़ निङ्‌वाॽ के़जिःप्‍पाहाॽ
    कुइसिःक् खिनिॽ ना मे़माक्‍ते़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ चाःने़त्
    मे़युङ्‌ङिल्‍ले़ वेॽ मनाहाॽरे़ निङ्‌वाॽ मे़घोःसुर फाॽआङ् खुनिॽ नाराःन् मे़गिःन्‍दुर
    मे़युङ्‌लो॥ इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, खे़ङ्‌हाॽरे़ग खुनिॽ हाङ्‌से़म्‍मिन्
    के़रे़क् मे़घोःसु मे़सुरुआङ् मे़वाॽरो॥
  xnj-xnj: Pemukujihisa kulya chakulya ndava ya Bambu, mkoto kulangisa ungolongondi
    ngati vandu vevakujikita kuvya vabwina, vene vikwinyana pamihu pavi, muni vawonekana
    pavandu ngati vajihinisi kulya chakulya ndava ya Bambu. Nikuvajovela chakaka venavo
    vamali kupata njombi yavi.
  mmx-mmx: La ne Iesu ga lok bok tidi, “La do mina mun anan, nemen gat mita ven bukbulu,
    i ngan luvuttadi loklok sosolom di mumu asu i. Dit pas saasaa ro xantubu at limixin
    kusu limixin diba reven lemeren di do nedi mo di mun anan. A tong tuturun i rinimi
    do luunun atdi, dira lok ka axap pam i.
  cbr-NT: Mitsux Nucën Papa Diosbë upiti bananuxun piima camina an uni paráncë uníxa
    'icësaribiti 'itima 'ain. A unicamax ca —Nucën Papa Diosmi sinánquin picëma 'aish
    ca upí uni 'icë —quixuan raíri unin sinánun quiax picëma 'ianan masá nuitucësa
    'ia. Usai 'ia uni raírinën a rabiabi ca Nucën Papa Diosan a upí isima.
  tee-NT: Acsni at'asc'a'aya'it'it jantu chun alaya'it'it tachi ju talai ju quint'a'israelitanin'an
    ju tanajun ni tanavi ju ixlhamap'aksin Dios mas jantu. Pus ju yu'unch tamalacasui
    ju amak'anit la'ix'ucxpu'an chai tamuc'ai ju lhc'ac'a la'ix'ucxpu'an ni catasulh
    ni tatascajaich. Pus slivasalh ju iclajunau. Ju yu'unch ta'amaklhtayananta ju
    ixtalhaja'an ju ani lacamunutpa' ni na alak'ayacan.
  eng-LSV: And when you may fast, do not be as the hypocrites, of sour countenances,
    for they disfigure their faces, that they may appear to men fasting; truly I say
    to you that they have their reward.
  cak-NT: Cuando rix niben ayunar, man tiben anche'l niqui'en ri winak ca'i' quipalaj;
    roma reje' nibison quipalaj yetzu'n, y quiri' niqui'en chi tina'ex coma ri winak
    chi reje' niqui'en ayunar. Can ketzij nin-ij chiwe, chi ri yebano quiri', roma
    xyo'x quik'ij coma ri winak; riq'uin ri' xyo'x yan chique ruq'uiexel ri niqui'en.
  pah-NT: '—Pe''e po pe: “Ti''uyme ti kiro timbohete ti Tupana''ga javo.” A''ea po
    pe ei i''ue''yma. Nahã i''ue''ymame ti tapekoi okokatu''ãve''g̃a ja. A''ereki
    i''ue''ymame g̃a okoveveuhu''ã gwova rerekokatue''yma hahy nhande ve javo. Nahã
    g̃a ndekoi i''ue''ymame tokwaha ti ojipe''g̃a nhande i''ue''ymame javo. A''ereki
    g̃a e''i oyvyteri pe: “Ikwahavame po ti g̃a nhande mbohetei g̃a oko katu Tupana''ga
    mboheteavo i''ue''yma javo.” G̃anemimbohetea jate ikwepykava okokatu''ãve''g̃a
    pe, a''e ji imombe''ukatuavo pe me, ei Jesus''ga. Tupana''ga po ti nombohetei
    okokatu''ãve''g̃a imondoe''yma g̃a pe i''ue''yma kwepykava a''ero nehẽ, ei Jesus''ga.'
  sja-NT: —Parã nek'oda-ee p'anadak'ãri jĩp'a k'ĩsiait'ee Ak'õre net'aade, k'ĩra pia-ee
    p'ananáatɨ Ak'õrede ijãapatada apataarãpa oopatak'a. Mãga nipapata awaraarãpa
    k'awaadamerã nek'oda-ee p'anɨ, mãik'aapa ãchi t'o p'anadamerã. Mɨa wãarata jararu.
    Mãgapai iru p'anadait'ee.
  xed-xed: '«Ka ta suma kuni, ma pslaf kuni ta kuma manda ya ta magə ghwaɗaka mnduha.
    Ta pslafpsla həŋ ta kuma, kabga ŋa nghay mnduha kazlay: Ta suma həŋ kəʼa. Kahwathwata
    ka yu ta mnaghunata, mutsumutsa həŋ ta nisəla taŋ nda tsaya.'
  mks-NT: ʼTá cajuhun ndó a̱ cája ndó tá quia̱hva cája na co̱ cúú ná tá quia̱hva ndáa
    na. Na̱ cán cúni̱ na̱ ña̱ ná cuni táhyí tócó ndihi ña̱yivi ña̱ xíjuhun na sa̱há
    ña̱ cán quéa̱ cája cue̱ha̱ nu̱u̱ na̱ já ná ndiñehe jícó ñahá na̱. Mé a̱ nda̱a̱
    cáchí i̱ xi̱hi̱n ndo̱ ña̱ sa̱ ya̱hvi na cúú ña̱ xíní ña̱yivi na.
  gfk-S: “Io, be mu hahal utuma hone God, waak mu nanaas malahuan hoke dong ra ut
    na harababo di la mata malahuan ter hobi. Di la gilgil hobi ura hamanis ta dong
    ra turadi be di hahal. Mu hadado baak! Di te hatur kawase bakut leh at mon ira
    puspusno ira nudi mangason.
  bmu-bmu: “Nenegö siŋgi malmei, miaŋgöreŋ mönö urumeleŋgö silesile ambazip ewö kukbosole
    kude aka malme. Yeŋön Anutugöra nene siŋgi malakzei, ambazipnöŋ mi ekŋegöra aka
    zoloŋ örögetka jemesoholŋinan mölmölimakza. Nöŋön keu öl töhönŋi kun kewö jibi
    mötme, Yeŋön mönö silikŋinaŋgö töwaŋi pakpak lök buŋa qem aŋgugetka Suep Toŋan
    mi qahö toroqema.
  dgz-dgz: Iesu sia wadiamon, “Wam ame God menan, sinunu in dorawa, da wa da ta taine
    nagirewa mini ya ta ameme yawaget gegawa nawanega gaip ya top, ginak namuk ya
    tam davep, da wa da ta taine nagirewa mini ya ta. Nop nega mondi uon anun di waivin.
    Da wa da ta taine nagirewa garewa mugawa uruga piup gapan gase waran.
  eng-GNV: 'Moreouer, when ye fast, looke not sowre as the hypocrites: for they disfigure
    their faces, that they might seeme vnto men to fast. Verely I say vnto you, that
    they haue their rewarde.'
  zaa-NT: Canchu chi guni le ayunar de tantua calatsi' le guni le adí oración nna,
    bittu guni le qui'ni inna' le triste tì'a ca enne' canu rinna' cą qui'ni chi rigutsi
    latsi' quį para qui'ni ilá'ni ca enne' qui'ni rigua cą labí ro cą. Hualigani te'
    nía' le qui'ni lacą nna chìa ridi' cą la'dàliani qui' quį.
  eng-WEBSTER: 'Moreover, when ye fast, be not as the hypocrites, of a sad countenance:
    for they disfigure their faces, that they may appear to men to fast. Verily, I
    say to you, they have their reward.'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Itsa apo paxaemë panexaejava pamatacabibeje pavajëcame Diosojavabelia, pëtsa
    pajinavanapame panaitabaraquiatsinejevamë, panamatatiatsinejevamënua. Itsamonae
    Diosojavabelia itsa vajëcabiaba pexaejava xaenejeva, pamatacabibeje vajëcabiaba
    Diosojavabelia, apo naitabaraquiatabiabi, apo namatatiatabiabinua. Bajarapacuenia
    jinavanapabiaba pamatacabibeje vajëcabiaba Diosojavabelia tsipaji saya bajarapamonae
    jitsipa petaevitsi pesivajamatabëjumaitsinexatsi: “Mapamonaeje Dioso bitso pejumecovënëtsivi.
    Diosojavabelia bitso pevajëcaevi pexaejava xaenejeva. Nayapëtane Diosojavabelia
    bitso pevajëcaejava. Tsipaji naitabaraquiatsinejeva, namatatiatsinejevanua, jinavanapa,”
    pesivajamatabëjainexatsi petaevitsi. Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Bajarapamonae pexaejava xaenejeva vajëcabiabi ata Diosojavabelia, itsiata bajaraxua
    apo tonamatamotsitsi Diosojavabelia. Tsipaji saya jivi petaenexatsi Dioso bepejumecovënëtsivi,
    bajarapacuenia vajëcabiaba.'
  bon-bon: “Weene liba Acejiyame ne awejena name pi deedei cäco inajininuge, weene
    gone owecumete opo inajininuge walya biname cina liiyepu. Teepi naace name pi
    owecumete opo yaacrajuge, ingle teepi singi biname cina päpäname, egä teepi deedei
    cäco icrajinige Acejiyame ne awejename. Cane toraca mene jijenininine, egä teepi
    lui awepyeräja ne jääpänusi biname bime bau ca, peei lui teeme daremu birige.
    Teeme nuuja daremu lica cirege.
  nhw-BL: “Quema anmosahuaj, amo xijcahuilica ma nesi sintla anmosahuaj quen masehualme
    catli moijixpatlani quichihuaj. Inijuanti quinequij ma nesi fiero iniixayac quen
    tlaijiyohuíaj miyac para masehualme ma momacaca cuenta para mosahuaj. Sintla masehualme
    quinhueyimatij, san ya nopa quiselise pampa Toteco amo quintlaxtlahuis.
  swh-ONEN: “Mnapofunga, msiwe wenye huzuni kama wafanyavyo wanafiki. Maana wao hukunja
    nyuso zao ili kuwaonyesha wengine kwamba wamefunga. Amin, amin nawaambia wao wamekwisha
    kupata thawabu yao kamilifu.
  wbi-wbi: “Pano muvuhiila kulia mulwa kufuunya, mulekaghe kusukunala ndavule vivomba
    avakedusi, ulwakuva aveene visukunala kuvonia avaanhu kuuti vavuhilile kulia mulwa
    kufuunya. Kyang'haani nikuvavuula, avuo vamalile pikupila uluhombo lwave.
  bba-bba: Mɑ Yesu nɛɛ, ì n mɑɑ nɔɔ bɔkuɑ i ku de bɛɛn wuswɑɑ yu bɛɛn wɑhɑlɑ sɔ̃ɔsi
    nɡe be bɑ yɛ̃ɛru kɑsu. Bɑ rɑ ben wuswɛɛ kɔsi kpɑ ɡɑbu bu wɑ mɑ bɑ nɔɔ bɔkuɑ. Nɑ
    bɛɛ sɔ̃ɔmɔ kɑ ɡem bɑ ben ɑre kpuro wɑ kɔ.
  eng-KJVCPB: 'Moreover when ye fast, be not as the hypocrites, of a sad countenance:
    for they disfigure their faces, that they may appear unto men to fast. Verily
    I say unto you, They have their reward.'
  kgk-NT: 'Upéi he''i jevy Hesu: —Gwĩ opy''a ky''aha omo''ã kwaa va''e gweko-rehe
    rei onhemboete ukase va''e, okaru e''ỹ reheve ohasa mo''ã Nhandejáry mboete-vy.
    Upéixa ojapo ramo, hova asy oiko-vy ovy''are''ỹ va''e-rami. Ndojehovahéiry. Ndojekyvu
    porãi ave ojehexa uka porã hagwã okaru e''ỹha onhemboete ukase-vy rei. Oipota
    enterove omanha hese. Anhetegwa va''e amombe''u-ta peẽ-my. Onhemboete rire, nombohekovia
    mo''ãi va''erã íxupe ome''ẽ-vy Nhandejáry. Ani peiko teĩ ha''e kwéry heko-rami.'
  waj-waj: Ngia Anutuuqaara yaata utida yeennaivaa pikiada kati varira suaivaki sa
    vaidi huoobavainna unnakua nnaamuru tuanaiya roosiima ausa mmuaararai tasipama
    kua seemuaa variatee. Iya gioonna kiaapuuya ta Anutuuqaara yaata utida yeennaivaa
    pikiada kati variraivaa taateeraivaara kua seemuaa varida ngiari oori nnikiiyauvunudiri
    kainaamaiyauvaa hama finiraida kaupa kusiyaanna ngiari oori nnikiiyauvaki siikama
    kiada nookiaavai. Na kua kutaavai ngii giaa ngii miaunoo. Gioonna kiaapuuya iyara
    mannaka kiaa irisaivaa vaa iya varaavai.
  cpy-cpy: '“Aririka pitziwentyaa poshire-takot-yaari Tajorentsi, eero pikanta-kanta-waetzi:
    ‘Notziwenta-tyaari Tajorentsi.’ Paamaeyaa poshiyari-kari eeroka owapeyi-motan-taniri.
    Itziwenta-piinta rirori mantsiya-shookiyitaki, rootaki riyoetan-tariri itziwentatyaa.
    Tema tzimaki pinkatha-tziriri rirori. Maperowa.'
  ekk-PKP: 'Kui sa paastud, siis ära ole nagu silmakirjatsejad, kes teevad kurva näo
    ja jätavad oma välimuse hooletusse, et kõik näeksid, et nad paastuvad. Ma ütlen
    teile tõde: nad on oma tasu juba kätte saanud.'
  mpx-mpx: Sauga ebo galebu nuku palahikan awanun kaiwena, bahi ami awa nuku papanuwaleyan
    ni oola tokakakawi. Heliya ali awa hi panuwaleyan kaiwena nuwaliya gamagalau gegewel
    nihi kitel galebu hi palahikan. Ya ba tunahot eliyamiu, molaliya gegewena iyaka
    hi ahe haba.
  wbp-wbp: Wangkaja-jana, “Kajinkili miyi ngarninja-wangurlu yampimi purlapakungarnti
    Kaatu-kurlangukungarnti, kulalu yangka milkarraku karriya panu-kari-piya. Ngula
    kalu nyina purlapakungarnti miyi ngarninja-wangu, ngulaju kalu nyina yinngirriji
    murlurrpa-nyayirni yungulu-jana yapa-patu-karirli nyanjarla ngurrju-pajirni. Pangkalalu-jana
    ngurrju-pajirni. Kala Wapirrarlu kula-jana ngurrju-pajirni milkarra-jangkaju.
  luo-luo: “Ka utweyo chiemo to kik unen malich kaka joma wuondore timo, nimar gimieno
    wengegi mondo ginyis ni gitweyo chiemo. Awachonu adier ni giseyudo pokgi duto.
  nhe-NT: “Quema inmosahuaj, amo xijcahuilica ma nesi intla inmosahuaj queja tlacame
    tlen ome ininxayac quichihuaj. Yajuanti quinequij ma nesi fiero ininxayac queja
    tlaijiyohuíaj miyac para tlacame ma momacaca cuenta para mosahuaj. Intla tlacame
    quinhueyimatij, san ya nopa quiselise pampa Toteco ax quintlaxtlahuis.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܨܵܝܡܝܼܬܘܿܢ، ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܚܲܫܵܢܹ̈ܐ ܐܲܝܟ݂ ܡܲܫܦܸܪ̈ܵܢܹܐ، ܐܵܢܝܼ ܕܟܹܐ
    ܡܲܣܪܝܼ ܦܲܪܨܘܿܦܵܝܗ‌ܝ، ܕܡܲܒܝܸܢܝܼ ܠܐܢܵܫܹ̈ܐ ܕܨܝܼܡܹܐ ܝܢܵܐ. ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ
