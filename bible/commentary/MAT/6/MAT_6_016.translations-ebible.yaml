    jebikuyap tag̃ cuk o'jat ip―soat ma. Iboap kay g̃ebum cuy eyju — io'e Jesus.
  fue-fue: «To oon cuumoo, to on jurmikinee hande no munaafitiiɓe waɗata. Ɓee jiɓa
    geese maɓɓe gam himɓe annita ɓee cuumii. E gooŋa batanmi on, ɓe keɓii ko riiba
