    අලභන්ත|
  yut-yut: Yesu da saŋbeŋek yaŋ yagɨt, “Ji Piŋkop do nandaŋek jap kelek egɨp do nandaŋ
    kaŋ, jamba but amɨn da aŋ uŋudeŋ tomno dabɨlyosi dɨma ɨŋan toni. Yaŋ ani kaŋ,
    amɨn da ji Piŋkop do nandaŋek jap dɨma noŋ yaŋ dandani. Nak asisi dayɨsat, uŋun
    amɨn kobogɨni kɨsi wagɨlni tɨmɨk mudoŋ.
  grc-BYZ: Ὅταν δὲ νηστεύητε, μὴ γίνεσθε ὥσπερ οἱ ὑποκριταὶ σκυθρωποί· ἀφανίζουσι
    γὰρ τὰ πρόσωπα αὐτῶν ὅπως φανῶσι τοῖς ἀνθρώποις νηστεύοντες· ἀμὴν λέγω ὑμῖν ὅτι
    ἀπέχουσι τὸν μισθὸν αὐτῶν.
  tbl-NT: “Bè yóm gel kfasting ye,” mon Jisas, “bê ye dnalang yóm kul kmò yó kem tau
    hemtedeng knô. Là kô le hgifat anì dilô tau bélê le yóm kfasting le. Tódô tulónu
    kuy ktahuhen, deng gotu guta le ne kul ofol yó kem tau yó bè yóm kdóyón tau kul.
  cpc-NT: '“Aririka pintziwintya pinkinkishiritakotiri Pawa, iiro pikamantantzi, pinkanti:
    ‘Notziwintatyaari Pawa’. Paamaiya iiroka pikimitarikari thiiyinkari. Itzitapiintawita
    irirori, mantsiyapoo ikantayita jiyotantaityaari itziwintatya. Iro impinkathawintamachiitiriri
    irirori. Imapiro.'
  nhg-NT: ’Hua cuöc nentlajyubea, amo xeyecö quieme inu giente de ume inxöyac, tli
    niese quieme sana mocojcocoa cuöc tlajyubea. Pos yejua quepatla inxöyac para niesesque
    imixtla giente nele melöhuac tlajyubea. Melöhuac nemiechelfea, que ye quepea intlaxtlöbil.
  nya-nya: “Pamene mukusala kudya, musaonetse nkhope yachisoni monga achita achiphamaso,
    pakuti iwo amasintha nkhope zawo kuonetsa anthu kuti akusala kudya. Zoonadi, Ine
    ndikuwuzani kuti iwo alandiriratu mphotho yawo yonse.
  ngu-NT: ’Ijcuac nemejhuamej nemosahuasquej, ma ca xtlalican nemoxayac ican ajmantli
    quen quichihuaj on omexayacyejquej. Yejhuamej, tej, ijcon quichihuaj san para
    on tlacamej ma quitacan ica yejhuamej nosautoquej. Ica tlen melahuac nemechijlia
    ica san yejhua ica on tlen quichihuaj ye quipiaj intetlayocolil.
  kup-kup: Met Iesu mod epov amun mañah, “Ari porah karah Godin mañ mañohopekez gipiz
    nain hezavoz homet ñetï epov añoman hatevetei. Met paru giz nenañinañ mañeo hamahari
    modari parum abatañ bat hel batapanez hat gipiz nain het parum heriñik boteo hol
    betet zakep heris ravamahan añarab modari parum tamahat etet, ‘Mañeo hahopanez
    gipiz nain het tinarihö okat tamah.’ Pot hat parum abatañ bat hel batamahaek paru
    pori parum tamah-povoz hañiv havat hez, povoz tokat God hañ modao paru namanotü.
    Met parum tamah-pot ari tovai totunei.
  jid-jid: Ngarli, bita ni' vu nyu, na ya gbododo me' na bi mrla ndi ba tie na. 'E'
    ba trso shishi mba ni ndi toki ndu ba to di baki vu nyu. Njanjimu, me hla yiwu,
    ba rliga kpa dii mba ye.
  wmw-wmw: 'Ikisa kawambira javi: “Pamufunga, musiwalande manafiki wafunga wajii,
    kamana wanyatisa kumaso kwawo ipate wawoniwe na wanu kuwa wafunga. Omi nukwambirani
    kweli kuwa ewo wesa kupokerera thawabu zawo.'
  gmv-GGM: Inte xoomma xoomishe qodheppe qommora xoommizaytatho shulupitte. Isti ba
    xoommizaysa assi erana mala ba ayfeso isetes. Ta tumu gays hessaththo othizayti
    ba wagga kummeth ekki gidida.
  ssg-ssg: “Ti amuto halini an hualiai lotu ti amuto hani Haeu, kum aile kokola he
    kawamuto, hanowi ti teka seilon leholaha huoka lawe to ailele. Laha aile kola
    lehe hatesol seilon tioi ka laha hahalini an. Nga hone amuto, laha uke hatapoen
    kahulaha.
  zpo-NT: ’Kwaanzee nii na lo gu, gorna kwan gu leezha nagawt gu nik tub kwaan, nalet
    gu mod tub xaa nales doo nzhak, modxa nle re xaa nkade nu nanlet kwaan wen. Nales
    doo nle xaa zee ne re myet lee xaa kakwan. Wlipa na nii na lo gu, nkanola re xaa
    ne kwaan le xaa gan.
  poy-poy: “Pamleka kuliya, namhinginika kusheni ntambu yawatenda wafyangu. Womberi
    wahinginika kusheni kwawu, su kila muntu kamloli handa woya kuliya. Nuwagambirani
    nakaka, womberi wapata kala mafupu gawu.
  qwh-NT: '“Ayunayanqequi junaq ama alli tucoq nunacunanoqa llaquir ushashqa quecayanquitsu.
    Pecunaqa tseno cayan nunacuna alabayänanta munarmi. Rasontam niyaq: Tsellanam
    pecunapa premiuncunaqa.'
  gaw-gaw: Ag e oh lanaknu kud men daaṯeb haenp̱a amu ag iḏulag aib tiguguḏom. Ham
    bup̱uak danab ag e oh lanaknu kud men daaṯeb haenp̱a amu danab laa oh ag anam
    heṯeb anidḵulagnu amu ag heeg, iḏulag tiguguḏṯe. Da genab ag amelagp̱a aṯem. Ham
    bup̱uak danab ag hep̱ig amu ag amunu nob ena aaḵu aon malap̱ig.
  nca-nca: “Ko ye kundiŋi tewaŋgo quno ŋuno uni maŋgoye irisa ŋu ma howewero. Uni
    ŋundo kundiŋi teyoteŋgo quno ŋuno umu-kembaye piyo teyoteŋgo. Ŋunde tiqo, unipare
    soso, ene Anutuko iŋoro kundiŋi tero quhurí korowoteŋgo, ye iŋoro owéye hokoyoteŋgo.
    Hamó yimiroteno, ŋu kimo ŋu naŋge rewaŋgo.
  zpz-NTPP: ’Ornu de ru ca der ni ub ru nu cueꞌ gow ru gyit lat nu rzu bich der nu
    nac Ñgyoozh, cueꞌ gyicy der nu gabe nu ricy shnir gal nu ricy de mbecy rzuu lo.
    De yu zeꞌ rash dey tub mod par nu gabe nu ni ricy dey lo Ñgyoozh. Ya̱ rishli rne̱e̱
    lo der nu ndeꞌ ziꞌl dela i dey.
  mkj-mkj: “Nehn amwai kin kaijihjol, kamwai joah wia mwomw doahroar mwalaunnok kin
    wia, pwa irai kawikla mwomwoarai en kajalehda pwa irai kaijihjol. Ngoahi pwehng
    kamwai in mehlel, irai ne oaloa dupkoarai.
  zac-NT: ’Iurë lëꞌë të gunë të ayunë, adë rëáꞌnëdiꞌi të tristë cumë ziquë runë ra
    mënë naná falsë purquë lëꞌë rall rzu rall tristë; runë rall seri no más parë guëná
    ra mënë de quë quëhunë rall ayunë. Guldía rniaꞌa lu të, hia napë rall grë lo quë
    nagunë rall recibir ziquë premi.
  kyg-kyg: Aeꞌa ati nekaya vayaꞌmogimo neꞌyaꞌmo oꞌneꞌa mosiꞌa maiꞌneꞌapaeꞌmo neꞌyaꞌmo
    mo nesiya kavaꞌapimo aliꞌa apave lisayafeꞌmo hosu apaugosamo nekaliye. Lama ge
    lapa nepauve, miyaꞌapimo ago aliꞌnae. Neꞌyaꞌmo mositapa maiꞌnetapaeꞌmo hosu lapaugosamo
    okaliyo.
  kmk-kmk: “Nu manlangan kayu’n mangan sin manluwaḻuwan yu, adi kayu manduduuya padan
    dan man-ag-agin. Ta manduduuyon da din ila da daḻapnu mailan kad dat tagu un nanlangan
    da un mangana manluwaḻu, idayaw da dida. Tuttuwa tun ibagak kan dikayu un, inawat
