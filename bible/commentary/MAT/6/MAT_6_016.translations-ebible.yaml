    mhi li gue ẹ yẹ ẹ, e she mhuẹ eleli oyẹwẹ se.
  bjv-NT: «Lokɨ ɔgi rɔsi nḛ kuso ɓa, majɨ kadɨ ɨsɨkɨti kəmsi sɨkɨti sɨkɨti tə ya̰
