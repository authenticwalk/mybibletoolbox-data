    wiy-wiyam iiy-iiyantan. Than kaangk yimanaman iiy-iiyayn than pam wanch wiyangan
    yipam thathayn thanang than mayan keꞌam ngaantam-ngeeyantan, keꞌam mungkantan.
    Than pam wanchangan nath thaaꞌ-kuumpiythan thanang, nil puth God.angan yaꞌa keꞌ
    thaaꞌ-kuumpiy thananga.'
  zga-M: Pu unave weideindile ukhulya savuli ya khisaya, pulekhe ukhuguva khu miho
