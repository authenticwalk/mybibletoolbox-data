  peg-peg: “ଇଦାଂ କାଜିଂ ଆନ୍‌ ମିଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଇନାକା ତିନାଦେର୍‌ କି ଇନାକା ଉଣାଦେର୍‌,
