  kue-kue: “Ipre na ene diteinga, ene kor-moraglkwa i pre pir yumbun dekraglkwa. Mo
    nangino pre pir yumbun de yegl dikraglkwa. Sragl taragl ne moglpai eramne? Mo
    nangino pre pir yumbun de yegl dikraglkwa. Sragl taragl i-were wanamne? Kor meglkwa
    i pai mitna ende kaiya mokna engrukwa, te nangino pai mitna ende kungugl gagl
    engrukwa.
  cot-NT: '“Imaicaquea noncanquempi: aatoja pishoshoventajigaro pisheca irooca pimirajiaquempaca
    choocatacaajempineca, aisa aatoja pishoshoventajigaroquea pinquitsaajiaquempaca.
    Oraquea pishire anijacajaiguimpica ¿teempa anagueroji pisheca? Aisa pitsino ¿teempa
    anagueroji quitsaarentsipae?'
  bnp-bnp: “I mavonga a taki mua naha ni luhoi lege lae vona a nimade ne mua, a maki
    mu gu kani, a maki mu gu ninu. Naha ni luhoi lege lae vona a kakaine mua, a ra
    maki mu gu rodo. A maki dagi a nimahuri, a maki kiroko a maki ni kani. A maki
    dagi hateka a kakaina viri, a maki kiroko a varakia.
  apn-NT: 'Nhũm Jejus arĩ mẽ kãm kapẽr nẽ mẽ kãm: —E. Kwa kêr ka mẽ tee ri mẽmoj tã
    amnhĩ kukamã ajamaxpẽr kêt nẽ. Tanhmãn axàpkur xà rỳ axê ka mẽ tee ri hkukamã
    ajamaxpẽr kêt nẽ. Mẽmoj piitã hkukamã tee ri ajamaxpẽr o ri apa hkêt nẽ. Tĩrtũmja
    àhpumunh tỳx o àhpumunh tỳx xwỳnh na. Na pre àhpumunh tỳx o mẽ anhĩpêx ka mẽ kukwak
    ri atĩr nẽ apa. Jakamã xà kot mẽ amã mẽ anhõ ho pa kaxyw àhpumunh kêt? Nà ja kaxyw
    àhpumunh tỳx kênã. Kêp mẽ anhĩpêx xwỳnh jakamã mããnẽn kêp mẽ amã mẽ anhõ xwỳnh.
    Nẽ kêp mẽ amã mẽ axê nhõr xwỳnh.'
  ctp-NT: ’Nduwe ꞌa tiꞌ Ndiose ꞌwan, kanꞌ chaꞌ ja ndiꞌin chaꞌ tyaꞌan ꞌa chaꞌ tiye
    wan sa ñaꞌan ka kuꞌu wan lo chalyuu, nan ka ku wan, nan ka koꞌo wan seꞌen ndiꞌin
    wan. Ja tyaꞌan ꞌa chaꞌ tiye wan la nde kaja steꞌ wan. Yaꞌ la ni chaꞌ luꞌuun tian,
    ni siya ja kaꞌan ꞌa nan kuan; yaꞌ la ni chaꞌ suꞌwe ti tyukwi ñaꞌaan, ni siya ja
    suꞌwe ꞌa steanꞌ.
  bre-BRG: 'Abalamour da-se e lavaran deoc''h: Na vezit ket nec''het evit ho puhez,
    petra a zebrot ha petra a evot, nag evit ho korf, gant petra e viot gwisket. Ar
    vuhez, ha n''eo ket muioc''h eget ar boued, hag ar c''horf, muioc''h eget an dilhad?'
  opm-opm: Jisas oh kuuhan ihirnong Gur amratin. Gur Nure ma indipri oh nuhur den
    oh kinhat sa indeipri. Watah andin oh kinhat sa indipri daham da trun trun darher
    ruumsup hapri. Gin de ohe isip hat pat. Dire mama pati oh isip hat patda da den
    oh isip hat pat. Gin mama pati ina moh isip hat patda da ina teimdapat ma aripti
    watah oh isip hat pat. Basra. Ina tei ma pat erer oh isip hat na patmur. Hanip
    dire ma patinong oh isip hat patmur.
  bvr-bvr: '“Gu-gurda nula ngaypa ngu-weya ana-gorrburrwa: Minyja ny-yinga ny-jata,
    gala barra ny-yorija ngguluwa nginyipa, minypa balaja nula mun-nga ny-bay rrapa
    bugula nula gun-nga ny-bay. Gala barra ny-yorija ngguluwa nginyipa ny-burral,
    minypa mirikal nula mun-nga ny-barrnguma. Wurra ngarripa arr-nirra, arr-gata an-nga
    nula? Wurra jimarna bama ny-yinaga balaja ay-banga arr-workiya mun-gata nula,
    ya? Rrapa ngarripa arr-burral, arr-gata an-nga nula? Wurra jimarna bama ny-yinaga
    mirikal ngarripa arr-barrngumiya arr-workiya mun-gata nula, ya? Wurra ngika, a-la!'
  wal-wal: “Hegaa gishshau, taani intteyyo odais; intte paxa de7anau maanabaassinne
    uyanabaassi, woi intte bollau maayanabaassi hirggoppite; shemppoi qumappe aadhdhennee?
    Qassi bollai maayoppe aadhdhennee?
  zad-NT: '’Daan nia'' le'': Bitek kwek yic̱hjle daa yeej gaole kwenc̱he ibanle, ni
    xalaanle. Ḻa'' zak''techlə yeḻ'' mban c̱hechona'' aga ka daa cheej chaocho, na''
    zak''tech kwerp c̱hechona'' aga ka xalaanchona''.'
  aso-aso: 'Nemuꞌ naza tiꞌ lo nolo-lingimuve: Gaꞌnaliꞌmo helamo vetesi ha mineloningumuꞌ
    nosoꞌ niteꞌ nene nani nalonivo lii gopo gatine gilaaꞌ naniꞌ nene alamilo. Idoꞌ
    okodidokumuꞌ nene naniteꞌ ngolalonivo li gopo gatine gilaaꞌ naniꞌ nesi nene mo
    alamilo. Vetesi minevoꞌ alevoꞌ ogo minaaꞌ neꞌmo nosoꞌ niteꞌ nene ivileꞌ ogosa
    initeꞌ naba neivo idoꞌ okode neꞌmosi nene okodeloꞌ initeꞌ nene ivileꞌ ogo initeꞌ
    naba nenaze. Nemuꞌ nene gopo gatine gilamilo.'
  uli-uli: '“Ila fal le ikangalugmi bo: ha towe merhagili bo de tor mele habe mongoy
    hare ha yul bo habe molow, hare ha merhagili bo de tor mengag le habe mengag iyang.
    Ifa sengal, te palleng pelal molow mo imol mongoy? Iwe ngo te palleng pelal holong
    mo imol mengag?'
  nin-NT: “Ima yo di ingga i da di, imba bu si ri amarr ka inkindirr yi nggo imba
    ta ri ka imba ta so, ka iki yi nggo imba ta surr ttu ukpa hen. Iso tsitsirr ì
    si mri ila hen? Imba kye ukpa umba ku si wre na iki isurr hen?
  tgk-tgk: Бинобар ин ба шумо мегӯям, на ташвиши зиндагиатонро кунед, ки чӣ мехӯреду
    чӣ менӯшед ва на ғами баданро хӯред, ки чӣ мепӯшед. Магар зиндагӣ фақат аз хӯроку
    бадан аз пӯшок иборат аст?
  acu-NT: 'Nunia Jesús ataksha nuiniak: “Tura asamtai tajarme: Warinak yuwataj, tura
    warinak umurtaj, tura warinak entsartaj tusaram, nuke nintimsarmeka pujusairap.
    Yus tuke iwiaaku pujustaram tusa, pujutan suramu asa, atumi yutairincha, tura
    atumi entsatirincha suramsatatrume.'
  cak-WNT: 'Y rumari'' tek riyin nbij chiwe: Ma tich''ujirisaj ta iwi'' chupan ri
    ic''aslen chi acuchi (achique) nipe wi ri iway iwuc''ya'', ni ruma ta ri itziak
    ri nicuchbej ri ich''acul. ¿La ma ya ta cami ri ic''aslen ri ruya''on ri Dios
    ri más rejkalen que chuwech ri iway iwuc''ya''? ¿La ma ya ta cami ri ich''acul
    ri más rejkalen que chuwech ri itziak?'
  ebk-ebk: “Isunga ifiakiak kan chakayu ay achi kayu machanakian as maepangkep as
    pagfiyagyu mu anan kanunyu winnu anan ikopunyu. Achi kayu machanakian as nan maepangkep
    as nan achoryu mu anan ifiachuyu. Ay achi am-amud nan fiyag mu nan makan, ya nan
    achor mu nan fiachu?
  spa-PDDPT: 'Por tanto les digo: No se afanen por su vida: qué comerán, ni por su
    cuerpo: con qué se cubrirán. ¿No es la vida más que la comida, y el cuerpo más
    que la ropa?'
  ruf-ruf: “Apfo nowalongelani, mleke kusumbukila ipfijo au pfokunwa pfambama ili
    mkale waghima. Wala ng'uli tsenu tsitsopfala choni. Angu ughima ng'aunoghile bae
    kubita ichijo? Na lukuli ng'alunoghile bae kubita lighwanda?
  gun-gun: '— Ha''e nunga rupi ae xee aipoa''e pẽvy: Pendepy''a eta rei eme pendekove
    re, neĩ pe''u ha''e pey''u va''erã pejou aguã re guive, penderete re pemoĩ va''erã
    re voi. Mba''eta penderekove nda''u tembi''u gui ndovareive teve? Ha''e penderete
    nda''u ao gui ndovareive teve?'
  agu-BL: '“Cha''stzun te na wal nin scyeru'': Quil sotz chic''u''lu'' te yi ank''i''n
    tetz tzone''j wuxtx''otx''. Quil cyalu'': ¿Ẍe''n kawan nin ẍe''n kuc''a''? Nin
    quil cyalu'': ¿Ẍe''n kawekx? ¿Nxac na sotz chic''u''lu'' tan yi ank''i''n tetz
    tzone''j wuxtx''otx''? ¿Nk''e''tz pe'' mas tajwe''n kutz''ajbil swutz e''chk takle''na''tz?'
  isn-isn: Kululo kuila, heja uoa wako, kina ukulya ntuni, ang'wi ukung'wa ntuni,
    ang'wi umuili ako, ukutugala ntuni. Aya hii singa akilingie indya, nu muili ukilinkie
    utugali?
  eng-PEV: Jesus said, “So I’m telling you, even though you need some things to stay
    alive, don’t worry about them. Don’t worry about what you will eat or drink. Don’t
    worry about the clothes you will wear. Your life is more important than food,
    and your body is more important than clothes.
  ilo-ULB: Ngarud ibagak kadakayo, saanyo a pakadanagan ti maipanggep iti biagyo,
    no anianto ti kanenyo wenno no anianto ti inumenyo — wenno ti maipanggep iti bagiyo,
    no anianto ti ikawesyo. Ta saan aya a napatpateg ti biag ngem ti taraon, ken napatpateg
    ti bagi ngem dagiti kawes?
  pir-NT: '’Sa yegʉ ahrire mʉsare nii niaja: Mʉsa ihyayere, sihniñene, suhti gʉ̃hʉre
    pajiro bʉjʉa witi tʉhotueracãhña. Mʉsare bajumehneno ihyayere ihyatina dihitare
    suhti sañatina dihitare Cohãcjʉ̃ yerari mʉsare.'
  anv-NT: Gɛ́ ula bi ngarege ɛnyú nnó déchyɛgé fɔ gemɛge nyú ɛfwyale, désómégé
    nnó dényɛ́ nyɛ́ ndé? Dényuú nyɛ́ ndé? Ne defyɛɛ́ nyɛ́ ndé? Geŋwáge mekwaá
    gepwɔ menyɛɛ́ wɔ́? Ne menyammyɛ mekwaá apwɔɔ́ mandeé mamfyɛ́ wɔɔ́?
  sab-NT: ’Cha gerule ba ole, ba me mo ta dbe tañachuge tanre diali lle toigda alin
    giti, ba be llema gute ba be llema jai toigda chui bdugu, llema giti ba be mo
    ngama tke. Noare ba bligda molen gutadale, noare ba chi molen jadale, noare ba
    ñometra molen mo ngama tkagda, agwa me no tañachuge tanre diali bligda alin giti
    chi alin giti ñometra alin giti mo alin toigda. Chube ba dodadu ama ba gbu toi
    gwade, ene kaire Chube be lle ulita kete bage toigda, malen ma no ba mo ta gbe
    tañachuge diali Chube giti me lle alin allabi giti toigda no nga dba ai giti.
  tmd-tmd: '“Mag aliö akuyöbö nɨ ñɨgö yadmɨdla: ap pikai yöbö nɨmön mɨjnɨŋ, wölɨja
    pikai yöbö yömön mɨjnɨŋö, rön, rɨb diba yöxmɨjeñ. Kömö mɨdɨb mag aku ap dib; ap
    mag nɨmɨb mag ap ulmɨdö. Wopik mɨdöl kɨ, mɨxɨña ap yöbö; mɨxɨña wölɨj röbɨb aku
    ap ulmɨdö. Almɨn nugwön, God ñɨgö rɨ nɨgöŋ aku, nuŋ ap nɨmɨb, wölɨj mɨxɨñ röbɨb,
    ap ulmɨdö piaku nölenɨŋö, rön, rɨbyöx nugwöiŋ ä?'
  acr-NNT: '»E uwariꞌche kambꞌiꞌij chiwe riꞌix: Mubꞌisoj ikꞌuꞌx rikꞌaslem; mubꞌisoj
    ne ikꞌuꞌx saꞌ riwa y rimiqꞌinaꞌ kitijo o saꞌ riqꞌuꞌ kikojo. ¿Na e ta nebꞌa más
    kꞌo uwach rikꞌaslem riꞌix chwach ri kitijo? ¿Yey na e ta nebꞌa más kꞌo uwach ri
    cuerpo chwach riqꞌuꞌ kikojo?'
  kpg-kpg: '“Deelaa laa, Au e hagi adu gi goodou gi hudee boo godou lodo gi nia meegai
    mo nia wai ang gi godou mouli, be goodou e gahu gi di aha. E hai behee: di mouli
    la hagalee koia e hagalabagau i nia meegai? Tuaidina la hagalee koia e hagalabagau
    i nia gahu?'
  taj-taj: “थेतबासेलमा एनीगदेसे ङाला ताम ङ्‌यान्‍गो, सोबाला लागिरी तिग चसे तिग थुङ्‍से
    ओच्‍छे तिग क्‍वान्‍से भिसी धन्‍दा सुर्दा थालउ। तिग्‍दा भिसम चबा थुङ्बादेन क्‍वान्‍बा
    भन्‍दा एनीगदेला प्राणदेन ल्‍हुइ घ्रेन आहिन?
  avt-avt: “Te hi hetpi. Yi ap han kakitet yapɨrwe me menmen yi yayɨm te yi yayu werek,
    o menmen yi eimɨr emu yɨnk ki au emɨt! Han ki kinɨn menmen yi yayɨm, yɨnk ki kinɨn
    klos yi yaimɨr. God keweti yɨnk ki ketike han ki kekrerek te yi eiyisesik. Hɨrak
    naanmampri me menmen te yi eiyu werek werek.
  cbk-cbk: “Poreso ta habla yo, no man lingasa acerca del di ustedes vida si cosa
    ustedes ay come y toma, y no man lingasa por causa del di ustedes cuerpo si cosa
    ay visti. El di ustedes vida mas importante que con el comida, hende ba? Y el
    di ustedes cuerpo mas importante que con el ropa.
  uig-ARA: شۇڭا مەن سىلەرگە شۇنى ئېيتىپ قويايكى، ھاياتىڭلارغا كېرەكلىك يېمەك-ئىچمەك
    ياكى ئۇچاڭلارغا كىيىدىغان كىيىم-كېچەكنىڭ غېمىنى قىلماڭلار. ھاياتلىق ئوزۇقتىن،
    تەن كىيىم-كېچەكتىن ئەزىز ئەمەسمۇ؟
  tuf-tuf: ’Eyta cuácayat aját ba quin uch wacaro. Ba icúr yáhntara, icúr yayíntara
    síhw̃ati jaw̃i. Ba icúr ow̃íntara síhw̃ati jaw̃i, -wajacro-. Ira yaquic tecut,
    oya ow̃i tecut étana Sir cac cahmar yarisra ítajatro. Acsar chihtá istiy cat síhw̃ataro.
    Sir tamo cat síhw̃ataro.
  abx-abx: “Sanglit sumatan-ta kam, dakam abaraka mahi'unong si pagpanginabuhi'-bi
    kon ay i karakanun-bi pati' irinumun-bi o bisan mahi'unong si mga puhu'-bi kon
    ay i mga papabadu'un-bi. Ma'in hamok parti si pagkakan i kinabuhi' ngan ma'in
    hamok parti si pamado' i puho'.
  mco-NT: 'Paady ɨɨch miich ajcxy nɨmaaygɨxy: Ca'' mdzachhuinmaaygɨxy ti ajcxy mnitzɨnähuɨpy,
    ti ajcxy mgayɨpy m''ügɨpy o ti ajcxy mhuit''adɨɨyb mducxy''adɨɨyb. MDios yɨ''
    tɨ xymooygɨxy je mjugy''ajtɨn, e paady ycɨxpɨ yɨ'' nejhuɨɨyb ti ajcxy myajmayjajtpy.'
  kqf-kqf: “Taunana aubaina, yà giugiuwemi te tubuḡa aubaina mote komai nuwaboya te
    bai maso kona kani bi kona tego. Bi mote komai nuwaboya te bai maso kona kote
    tunimi aubaina. Yawasana noḡotina i didiga gulatana kaka kani bi kota mainana
    tunimi noḡotina i didiga gulatana kaka gala.
  cpb-NT: '“Pinkeme nonkante: Te opantawo onkantzimoshirewaitemi pinkante: ‘¿Oitaka
    noyaari, oitaka nireri, oitaka nonkithaatyaari?’ Eenitatsi otsipa ankenkithashiretapiintairi
    añaamentoki, iro kowaperotachari, anairo okaatzi owayetapiintari, okaatzi akithaayetapiintari
    eejatzi.'
  aon-aon: Aria Jisas nakri namudok, “Namudok aria eik yakripep, ipak mare urkwip
    aparuh yowesh um ipak kanak aria pakri, ‘Douk ta apak muwok maresh muguhwos? Aria
    ta muwok marabar abar?’ Aria mare urkwip aparuh yowesh um ipakiruh yegeshiweruh
    aria pakana, ‘Douk ta muwah mareh rupeh?’ Enyudokmori ipak mare ta piyagwrehen
    atin uwe, uwok. Ipak douk ta mare pupe dodogowip um rupeh hani worigun atish aria
    pupe roubi nyutob agundok atap uwe, uwok. Ipak purik gamo pupe yopip abom ba iyoh
    aria eshudok ko pugiguk pure urukumomesh.
  hus-NT-2005: 'ʼTu utsáltsik: Yab ki kʼwajay ta chalpax kʼal tin kwenta xantʼéy neꞌech
    ka kʼapu o xantʼéy neꞌech ka uchʼaꞌ, nibal ki kʼwajay ta chalpax kʼal tin kwenta
    na kʼudhkʼúmil. ¿Awxeꞌ yab más in jalbíl na ejattal ke an kʼapnél ani na tʼuꞌúl,
    más ke na kʼudhkʼúmil?'
  mig-NT: 'Núsáá te ká''a̱n‑ri̱ jíín‑ró: Ma̱ nákani ini̱‑ro̱ sɨkɨ́ já kúchaku̱‑ro̱,
    nú ndasa kee‑ro, xí nú ndasa ko''o‑ró, ni sɨkɨ̱ yíkɨ kúñu‑ró, nú ndasa kundii
    kuna̱má‑ro̱. A tú kánúú‑gá vida‑ro̱ vásá já kée‑ro, te yikɨ kúñu‑ró vásá sá''ma‑ro
    náún.'
  bps-bps: “Taman ani mangu di gamu, nangyu fsamuk i nawayu gablà di knèyu dini di
    tah tanà, i galyu knaan na ninum, na gablà di lawehyu ku tan klaweh galyu lsak.
    Mabtas fa i nawata di knaan, na i lawehta di klaweh. Na ku gablé Dwata di gamu
    i lawehyu na nawayu, kan ku fsamukyu nawayu gablà di knaan na klaweh?
  mbs-mbs: “Yan se doun te mikagi a den diyà kenyo, ikà niyo egketetana tepad te keogpà
    niyo aw eden se kànen aw inemen niyo. Ikà niyo heman egketetana tepad te lawa
    niyo aw eden se ekasan niyo. So binegayan kaw den te Timanem te ontò meelagà,
    sìyan pedowan niyo aw lawa niyo, yan ikà niyo egketetana tepad te kànen aw ekasan
    niyo.
  tof-tof: “Ini zitülkusdü, ka yabü igó byaldóla, e yabiób arrólankwata gyakolaegu
    igó, ‘Ia ka laró elo-o ó enono?’ Akó e yabiób bübankwata gyakolaegu igó, ‘Ia ka
    laró mórrkenyórr bateno?’ Da ia alo wirriana arróldógabi? Koke! Ó mórrkenyórr
    ia wirriana bübdügabi? Koke!
  cme-NT: «Baa na ta na tie holle baa na niiwuoniŋ-kũŋgu‑i baa na niidiiniŋ-kũŋgu‑i.
    Nɛliɛŋ nuɔ ŋ yuŋgu saa buɔ niiwuoni-na wɛi? Aa ŋ kũɔma saa buɔ niidiini-na wɛi?
  sus-sus: «Na nan a toxi, n xa a fala wo bɛ, wo naxa kɔntɔfili baloe xa fe ra wo
    hayi na naxan ma yi duniɲɛigiri kui, xa na mu a ra, dugie xa fe ra wo naxee ragoroma
    wo fate ma. Wo xa duniɲɛigiri tide mu gbo donse bɛ? Wo fate tide mu gbo dugie
    bɛ?
  pon-2006: '“Ihme I ndahkihong kumwail: kumwail dehr kin pwunodki kisin mwenge oh
    pihl ong mourimwail kan, dahme kumwail pahn kin kang de dahme kumwail pahn kin
    nim; de amwail likou, dahme kumwail pahn kin likawih. Pwe ia duwe, mour soh kesempwalasang
    kisin mwenge, oh paliwar soh kesempwalasang likou?'
  dad-dad: “Age fiya nigin, aya ã arokeneik, ã ãgenei bouweĩ mata ibodõf nigin to
    osig fen, ere saaf tãf, ere naan tãf gouf. Ã ãgenei bouweĩ nigin to osig fen,
    ere gabar tafilaĩf gouf. Mata anĩ saaf wal fiya, bouwa anĩ gabar wal fiya sã de?
  zab-NT: '’Nare rniia laat: Quɨt chúut guelrsaa pur ni iquiintɨ ne pur ni guéet,
    niclɨ pur de lady ni gacutɨ. Guelnabány mazru sac que ni iquiiny bniety, ne xcuerpɨ
    bniety mazru sac que lady.'
  jae-jae: “Tec aê jasôm êndêŋ amac gebe Apô sim taôm êtu aniŋ to anôm geŋ êôc amac
    tôŋ amoa matem jaliŋa atom to êtu ŋakwê ênsaŋ ôlimŋa atom. Amoa matem jali kêlêlêc
    mo ma ôlim kêlêlêc ŋakwê su.
  ksd-ksd: 'Kari iau tatike ta vavat dari: Koko ava ngarao ure kavava nilaun, ba ava
    avat a en ia, ba ava avat a mome; ma koko ava ngarao ure ra paka i vavat, ba ava
    avat a mong me. A nilaun vang pa i ngala ta ra nian? Ma pa i ngala vang ra paka
    i vavat ta ra mal?'
  msm-NT: “Kaling,” kagi ni Jesus, “paminogi now seini. Kona kow ogkalimuut to ogkakoon
    dow ogkainom hasta to ogkakabo now no ogkinahangyanon to seini kinabuhi. Su to
    kinabuhi now yabow pad duon to pagkoon, aw to yawa now yabow pad to kabo.
  myk-myk: «Lee wuu na nʼa da yi jo yi mu, yi ganha ba yi funyɔ shaa ni yi ɲɔshaga
    ni na ɲaha yʼa da li, kelee ɲaha yʼa da gbuu wɛ. Yi ganha ba yi funyɔ shaa ni
    yi cére fàya ni, na ɲaha yʼa da leni wɛ. Ta munaa ya ye yalige na, ceepuuro bɛ
    dʼa ye cére fàya na wɛ?
  sbe-sbe: 'Unai ya hededelaowa kalimiuyena: Tabu kwa nuwanuwatukalili yomi mauli
    hesabana, bena saha kabo kwa kai yo kwa numa, yo taumiu ta hesabana, saha kabo
    kwa likwa. Mauli ye saekalili na kabo kai, yo taumiu ta ye saekalili na kabo kaleko!'
  mcr-mcr: Iiŋiŋqä Nyi he etqänä. He ‘Ne ymisaŋitä, eqetä, squä natuŋquäwä?’ kŋuä
    indqänäpu, hiqä häŋä-pmeqä iuŋqä qundqändqä kiiŋä miqä pambiyä. Itaŋga ‘Qäki äki
    yäuatuŋquäwä?’ kŋuä indqänäpu, hiqä huiwä iuŋqe, äwäwa kiiŋä miqä pambiyä. Ymisaŋitä
    qäkitäŋi, huiwä iuŋitä häŋä-pmeqä iuŋitäŋi, mämäwqätäuqä yäŋqiyä.
  cux-NT: 'Chuū ngaⁿ''á ngií ndís''tiī: Nguɛ́ɛ́ nadicadíínuuⁿ nī yeⁿ''e vida yeⁿ''e
    maaⁿ nī, o yeⁿ''ē chi che''é nī, o yeⁿ''ē chi cu''u nī, ndíí nguɛ́ɛ́ ndúú cáávā
    chí neⁿ''e cuerpo yeⁿ''e nī chi ''cuɛɛtinúu nī. ¿''Áá nguɛ́ɛ́ yaⁿ''ai ca vida
    yeⁿ''e nī nguɛ́ɛ́ ti chi ngé''e nī? ¿''Áá nguɛɛ yaⁿ''ai ca chíí''vɛ̄ cuerpo yeⁿ''e
    nī nguɛ́ɛ́ ti catecai nī?'
  tur-YTC: 'Bu nedenle size derim ki: ‘Ne yiyip ne içeceğiz?’ diye yaşamınız için,
    ‘Ne giyeceğiz?’ diye bedeniniz için kaygılanmayın. Yaşam yemekten daha fazlası,
    beden de giyinmekten daha fazlası değil mi?'
  san-ITR: aparam ahaM yuShmabhyaM tathyaM kathayAmi, kiM bhakShiShyAmaH? kiM pAsyAmaH?
    iti prANadhAraNAya mA chintayata; kiM paridhAsyAmaH? iti kAyarakShaNAya na chintayata;
    bhakShyAt prANA vasanA ncha vapUMShi kiM shreShThANi na hi?
  bel-N: 'Таму кажу вам: не клапаціцеся пра душу вашую, што вам есьці і што піць,
    ані пра цела вашае, у што апрануцца. Ці ж душа ня большая за ежу, і цела — за
    адзеньне?'
  sch-sch: “Masika han, nangni ki ril, nin ringna rangin imo ka sâkin ke nêk rang,
    aninônchu takpum rangin imo ki sillin ko bom rang tiin nin kângmindoi no roi.
    Sâknêk rangin ringna alut uol ok nimak mo? Sil le bom nêkin takpum alut uol
    nimak mo?
  mic-MIQNT: “Na ula telimuloq, mut sespeta'sultinew ugjit mijipjewei gisna aligew
    ta'n wetmite'tmoq muta gmimajuaqanmual me' gesite'lma'tas'gl jel mu ta'n pas'g
    goqwei pewatmoq. Gjinisgam me' piamite'tgl gtmimajuaqanmual jel mu mijipjewei
    gisna aligal.
  huu-NT: 'Jesús llote: —Jusiñamui jitaillacɨnomo omoɨ comecɨna facaia, omoɨ illamo
    omoɨ comecɨna jarire facañeitomoɨ. Bue omoɨ guillemo jarire comecɨna facañeno.
    Omoɨ jɨtalle ɨniroimo jarire comecɨna facañeno. Jusiñamui omoɨna itataja muidona,
    guille omoɨmo iite. Naimɨe omoɨ abɨ fɨnua muidona, ɨniroidɨ omoɨmo iite.'
  jiv-NT: '‘Tuma asamtai tájarme: Wariniak yuataj wariniak umartaj tura wariniak entsartaj
    tusarum nuke enentáimsairap. Yus iwiaaku átinian amasu asa yurumkancha amaschamniakait.
    Tura ju̱ aya̱shniasha najana asa entsataincha amaschamniakait.'
  otm-NT: ―Janangue'a dí xi ahʉ, hin go guim bɛ̨nsɛhʉ 'bɛ'a gui sihʉ ngue gdám 'bʉhmbʉ,
    nɛ xín guim bɛ̨mhbʉ 'bɛ'a gui hyehʉ. Pɛ guim bɛ̨mhbʉ ngue man'da di muui ni tehʉ
    xinda gue ʉ nin ts'ihmɛhʉ, nɛ man'da di muui ni ją'ihʉ xinda gue ʉ ni hehʉ, bi
    'yɛ̨n'a ra Jesús.
  dah-dah: “Niŋgeb fudinde dineŋ hime. Megen gar heŋya daha mat biŋgeya feya netek,
    irde ulniniŋdebe da yade umŋa teŋ hitek yeŋbe heŋ heŋtiŋ ge uguŋ po ma dufay heŋ
    hinayiŋ. Biŋgebe igiŋ gega, gore po epte ma heŋ heŋtiŋ igiŋ iryeŋ. Ultiŋ umŋa
    manaŋ gwahade po ultiŋ igiŋ ma iryeŋ.
  tnk-tnk: “Ro pen iakani pehe tukumiaha i mə tihəpwəh nətərɨɡ pɨkien tɨ nɨmɨruien
    səkɨmiaha, mamhəres nəfe tihani uə nəfe tihənɨmwi. Tihəpwəh nətərɨɡ pɨkien ia
    nɨpwramiaha, mamhəres nəfe tiharkahu i. Nɨmɨruien rɨpko mhə səvəi nəveɡɨnien əpa.
    Nɨpwrai iərmama rɨpko mhə səvəi tɨnari əpa.
  kpr-kpr: '“Namonde uvu bayau jo mindae arera amo, ambarera. A namonde tamo asugari
    bu asugaeteri. Avata na, uvu bayau a tamo asugari dae, erama teria futo koteove
    dae sise resena. Ainda tuka mo eviri: ninda jebuga mo susuri. Bayau jo susu iraeri.
    A tamo mo, susuri. Tamo asugari mo, jo susu iraeri.'
  san-IAS: aparam ahaṁ yuṣmabhyaṁ tathyaṁ kathayāmi, kiṁ bhakṣiṣyāmaḥ? kiṁ pāsyāmaḥ?
    iti prāṇadhāraṇāya mā cintayata; kiṁ paridhāsyāmaḥ? iti kāyarakṣaṇāya na cintayata;
    bhakṣyāt prāṇā vasanāñca vapūṁṣi kiṁ śreṣṭhāṇi na hi?
  nho-nho: “Teenei ko taku vana e taratara atu ai ki see mannatu tammaki kootou i naa kaikai
    kootou e kkai ma naa vai kootou e unu ki ora kootou. Nau e taratara atu hoki ki see mannatu
    kootou ki naa hekau ki hakao i naa haitino kootou. I te aa, naa ora kootou e takkoto
    hakamaatua i aruna naa kaikai kootou e kkai, aa naa haitino kootou e takkoto hakamaatua
    i aruna naa hekau kootou.
  gym-NT: 'Ne mden kisete, ti bike niere krörö munye: Munkwe mrö ño kwetadre nünankrä
    amne munkwe dre ñadre tomnane nünankrä jae, yebtä munkwe ñan töbika dikaro. Erere
    arato, munkwe dän ño kitadre jabtä, yebtä munkwe ñan töbika dikaro, ñobtä ñan
    angwane nita nüne kä nebtä angwane, nünandre metre Ngöböbe abko bäri ütiäte mrökrä
    amne ni ngrabare ye abko bäri ütiäte dänkrä, aisete munkwe ñan töbika krübäte
    dikaro jändrän yebtä.'
  azg-NT: “Mangꞌe na nndaꞌ vaa, matsjö ndëëhoꞌ na tancꞌonhoꞌ na mꞌaanꞌ jndyi nꞌonhoꞌ
    nchu vaa na vja na mꞌanhoꞌ tsonnangueva, na nin ꞌnan ntcüaꞌhoꞌ, ndoꞌ na ncüehoꞌ,
    min ntyja ꞌnaan ndiaa na ntcüehoꞌ. Ngꞌe ntyjii Tyoꞌtsꞌon nchu vaa na cotandoꞌhoꞌ,
    majndeichen yo ꞌnan na ntcüaꞌhoꞌ. Ntyjii jon tsoñꞌen ntyja ꞌnaanhoꞌ, majndeichen
    yo ndiaa na ntcüehoꞌ.
  bhd-bhd: एल्हेरेलेइ अवं तुसन सेइं ज़ोताईं, कि तुस अपने ज़िन्दगरी ज़रूरतां केरे लेइ
    फिक्र न केरा, कि तुस कुन खाले या कुन पीले, ते न अपने जानारी कि कुन लामेले। कुन
    प्राण रोट्टी करां ते जान लिगड़े करां बेधतां नईं!”
  too-NT: 'Lā'' Jesús cāhuanipā: ―U''tza'' iccālīhuaniyāni'' chuhua''j: Tū'' ticāpāta''layāni''
    ixpālacata huan līhua''t a''ntū maclacasqui''nā''tit para nalatahui''layā''tit.
    Lā'' tū'' tilē''capinā''tit ixpālacata huan lu''xu'' a''ntū maclacasqui''n mimacni''ca''n.
    Dios cāmaxquī''ni'' minquilhtamacujca''n lā'' mimacni''ca''n a''ntū napūscujā''tit.
    Lā'' ū''tza'' nacālīmaxquī''yāni'' chuxatū a''ntū namaclacasqui''nā''tit.'
  ind-AYT: “Sebab itu Aku berkata kepadamu, jangan khawatir tentang hidupmu, apa yang
    akan kamu makan atau apa yang kamu minum. Demikian juga tentang tubuhmu, apa yang
    akan kamu pakai. Bukankah hidup lebih penting daripada makanan, dan tubuh daripada
    pakaian?
  cjo-NT: 'Eejatzi ikantziri: —Ari nokantemi: eero pikenkithashiryaakotashitapiintawo
    oetarikapaeni poyaari, pimiri, pikithaatapiintyaari, oetarikapaeni. ¿Rootakima
    pijeekantari powapiintyaawo? Tee rootaki pijeekanta, inta rootaki pijeekantari
    pikenkithashireeri Tajorentsi riraga wetsikakimiri, eejatzi pipinkathateri. ¿Rootakima
    piwatha otzimantari powaneenkatantyaawori? Tee rootaki otzimantari. Omaanta eeniro
    pijeekantari piyoteri Tajorentsi piweshiryaakayaari rootaki okameethatantari panteniri
    ikowakaakimiri.'
  nsn-nsn: “Temaene ru hireo tamiuoum, ahik pah mung namanantiehe tenami niuangoul,
    pare tar niein doha inum, doha haua ro gomoin tar tukunum. Na nituar tamat a i
    ranantiehe tar niein, doha tukununar tamat a i ranantiehe poluk tar gomon.
  san-DEV: अपरम् अहं युष्मभ्यं तथ्यं कथयामि, किं भक्षिष्यामः? किं पास्यामः? इति प्राणधारणाय
    मा चिन्तयत; किं परिधास्यामः? इति कायरक्षणाय न चिन्तयत; भक्ष्यात् प्राणा वसनाञ्च
    वपूंषि किं श्रेष्ठाणि न हि?
  tna-NT: ‘Be ebia su mepibapibaji ai dia taji, ejud'uji cuana jepuiti. ¿Ai puji saida
    ni da ye ai cuana jepuiti ebia su epibapiba puji?
  lid-lid: Jises asehek ili le i buku doh, “Idah jo katiye tado, ado sabwerei ta manyah
    tado, saba lakou kameh ado aimon, ma saba lakou kameh ado a-un, ma ta bada ado
    ale, saba lakou kameh ado kataliye. Sebwe koha ado sakalawi nyamon, ma bada ado
    sakalawi kalawi ado, neh?
  wim-wim: '“Ngay inan waaꞌāng niiyantan: niiy yaam keꞌ ngaantam-ngeeyān may-a, putha
    way min anangan thakan, aꞌ yaam keꞌ ngaantam-ngeeyān niiy ngul want-wanttakan
    minam piꞌ-piꞌān niiyantakaman. Niiy ngul aak ingan wunaniy may mungkanakan thonakam
    ey? aꞌ putha ngook min-miniy ngoonchanakan ey? Yaꞌa!'
  zga-M: Pu leino nikhukhuvula ulekhe ukhwigatancha nukhusaga pa wumi vwakho, pakhuta
    yawilya khiikhi, ya winywa khiikhi, nu mbeili gwakho ya vufwala khiikhi. Pu! Uwumi
    savululeilile pa khya khulya nu mbeili gululeilile pafyakhufwala?
  yom-yom: —Diawu ndikulukambila ti lubika bela luzingu lueno mayindu mu diambu di
    zaba mbi luela dia ayi mbi luela nua. Mbi luela vuata. Luzingu luisi vioka bidia
    mu mfunu ko e ? Ayi nitu yisi vioka minledi mu pfumu ko e ?
  san-SIN: අපරම් අහං යුෂ්මභ්‍යං තථ්‍යං කථයාමි, කිං භක්‍ෂිෂ්‍යාමඃ? කිං පාස්‍යාමඃ? ඉති
    ප්‍රාණධාරණාය මා චින්තයත; කිං පරිධාස්‍යාමඃ? ඉති කායරක්‍ෂණාය න චින්තයත; භක්‍ෂ්‍යාත්
    ප්‍රාණා වසනාඤ්ච වපූංෂි කිං ශ්‍රේෂ්ඨාණි න හි?
  yut-yut: Yesu da saŋbeŋek yagɨt, “Uŋun do aŋek yaŋ dayɨsat, ji egɨp egɨpji do nandaba
    kɨk aŋek jap pakbiyo ni baŋ noneŋ yaŋ dɨma nandani. Ae gɨptɨmji do nandaŋek ɨmal
    dukon baŋ paneŋ, yaŋ nandaŋek nandaba kɨk dɨma ani. Egɨp egɨpji da jap yapmaŋdak,
    ae gɨptɨmji da ɨmal yapmaŋdak.
  grc-BYZ: Διὰ τοῦτο λέγω ὑμῖν, μὴ μεριμνᾶτε τῇ ψυχῇ ὑμῶν τί φάγητε καὶ τί πίητε,
    μηδὲ τῷ σώματι ὑμῶν τί ἐνδύσησθε· οὐχὶ ἡ ψυχὴ πλεῖόν ἐστι τῆς τροφῆς καὶ τὸ σῶμα
    τοῦ ἐνδύματος;
  tbl-NT: Yó gónóhu mon du mò kuy,” mon Jisas, “bê ye abay tnafa nawa yóm kmò kken
    ye, ne yóm kmò kinum ye, duhen ke kmò knes ye. Sélét mom kken ye ne là gbek Dwata
    du, anì sem klowil ye du, Dwata tehe mò du. Ne sélét mom knes ye ne là gbek Dwata
    du, anì sem lówó ye yó du, Dwata tehe mò du.
  cpc-NT: '“Pinkimi nonkanti: Tii opantawo onkantzimoshiriwaitimi pinkanti: ‘¿Iitama
    noyaari, iitama nomirityaari, iitama nonkithaatyaari?’ Aña tzimatsi pashini ankinkishiritapiintairi
    añaantariki, iro kowapirotacha, anairo okaatzi owayitapiintari, akithaayitapiintari
    iijatzi.'
  nhg-NT: '’Hua ca inu nemiechelfea: Amo xomotequepachucö por nemonemeles, por tli
    nenquecuösque, noso tli nenconisque. Nimpor amo xomotequepachucö por quiene nenquetlaquentisque
    nemocuierpo. Pues ye nenquepea nemonemeles, hua yaja inu melöhuac cache balierebe
    que tlacuale. Hua ye nenquepea nemocuierpo, que melöhuac cache balierebe que tlaquentle.'
  nya-nya: “Nʼchifukwa chake ndikuwuzani kuti musadere nkhawa za moyo wanu kuti mudzadya
    chiyani kapena mudzamwa chiyani; kapenanso za thupi lanu kuti mudzavala chiyani.
    Kodi moyo suposa chakudya? Kodi thupi siliposa zovala?
  ngu-NT: '’Yejhua ica, tej, nemechijlia: Ma ca xcomatztiacan on tlen nenquicuasquej
    niman on tlen nenconisquej, nion nemotlaquen yejhuan mojmostla mechpolojticaj.
    ¿Tlen xnenquimatij ica on nemilistli más hueyi quijtosnequi xquen yejhua on tlacuajli,
    niman on tlalnacayotl más hueyi quijtosnequi xquen yejhua on tlaquentli?'
  kup-kup: Met Iesu ñetï mod epov amun mañah, “Povoz ne epat añoman ari hatevetei,
    Arim gipiz nohopekezatuz, ma arim heriñik dimir giv tohopekezatuz home midin tat,
    Dei taekanañ bak batah, pot homehotunei. Met God ari matut etahapuh pi pul emenahan
    ari birirï hez-pov tin ahö ravat hezao ok, oñ gipizor dimir giv potü betezatü
    ok.
  jid-jid: To, mi hla yiwu, na tamne ni tu son ngbunblu mbi na, illa wa bi rli ko
    ikpie wa bi so, ko ni kpa'mbi, inklon wabi sru'a na. He ni sisren na zan birli
    na, ka ikpa mbi na zan ikpi na?
  wmw-wmw: 'Ndimana omi nukwambirani javi: Musishugulike na mainsha enu, camusaka
    kurya wala kunywa wala mwiri wenu camusaka kuvala. Mainsha sibora zaida ya cakurya?
    Na mwiri sibora zaida ya mavazi?'
  gmv-GGM: Hessa gish ta intena inte dussa gish ay mino? ay uyino? ay mayino? gidi
    hirgopitte gays. Shempoy qumappe ashoy mayoppe adhene?
  ssg-ssg: “Nga hone amuto, kum namiloi hahakila an, unumamuto ma sosomuto. Sale totonamuto
    seilon pamu tuah ti an a tupuamuto pamu tuah ti maia.
  zpo-NT: '’Kwaanzee nii na lo re gu: Nalet gu xgab re kwaan gaw gu nu kwaan go gu
    zee ban gu yee, nixa nalet gu xgab xana ler gak gu yee. ¿Che nonra yalnaban cheen
    gu lo kwaan gaw gu, nu lo kwaan gak gu?'
  poy-poy: “Ndo mana nuwagambirani, namtira kuusu shiboga na shilandwa vyamfira su
    mulikali, ama hamvali shishi. Hashi, makaliru ndo shiboga hera ama nentu? Na nshimba
    hashi handa nentu ndiri ya nguwu?
  qwh-NT: '“Tsemi qamcunata niyaq: Ama yarpacachäyëtsu, ‘¿Imataraq micushaq? ¿Imataraq
    upushaq? ¿Imataraq yacacushaq?’ nishpa. Porqui miquipitaqa caweniquicunam mas
    balin, y ropapitaqa qamcunam mas baleq cayanqui.'
  gaw-gaw: Amunu da ag amelagp̱a aṯem. Ag ahilag e lanaknu aib hik aqeb ap̱ig. ‘Ig
    aḏi laḵunig?’ o ‘Ig le adeḵu laḵunig?’ Amu ele ag beḏulag keekenu aib hik aqeb
    ap̱ig. ‘Ig aḏi meḵunig?’ Kayak ag wan imup̱a oiglagnu bau maṯom amunu Nug bau
    dayaknu keeke ele madaḵu.
  nca-nca: “Ŋu murí ŋuro nondo ŋande ye yimiroteno, yeŋo yoto-yotoyemboro iŋaŋawí
    tero ŋande ma yewero, ‘Do o ka newato? Do sono ka newato?’ Ko koweyemboro iŋaŋawí
    tero ŋande ma yewero, ‘Do tuwi ka kusiyowato?’ Qeni, yoto-yotoye ŋuro murí muko
    o newero qu naŋge, peka? Ko koweye ŋuro murí muko tuwi naŋge, peka? Ŋunde kini.
  zpz-NTPP: '’Ndeꞌ nu ya̱ rne̱e̱ lo der: Cueꞌ sug ic der nu nac de coz nu gow der
    o nu goꞌ der par nu cui mbañ ru gyishlombecy ii. Ni cueꞌ sug ic der nu nac shab
    ru. ¿A walab dzi zir sac nu cui mbañ der lo Ñgyoozh gazeꞌ de coz nu gow der? Nunu
    ¿a walab nu dzi zir sac cuerp ni der gazeꞌ shab ru?'
  mkj-mkj: “Ioar Ngoahi pwehngki kamwai, joah pwunodki amwai mour, da kamwai pirin
    kang ke nim; ke oang palwoaroamwaikan, da kamwai pirin likkoauki. Mour joah kajampwal
    jang mwinge? Ke palwar joah kajampwal jang likkoau?
  zac-NT: ’Rniaꞌa lu të iurneꞌ, adë rquëdíꞌnidiꞌi lduꞌu të por lo quë nagáu të u por
    lo quë nagú të parë guëbani të, ni por shabë të parë nagacu të. Más lasac vidë
    quë dau; lëꞌë shcuerpë të más lasac quë shabë të.
  kyg-kyg: Inagi ma mopafi maisaya kavafeꞌmo, na neꞌyaꞌmo negaune, hutapa huge na
    aniꞌmo negaune, hutapa huge na kukenamo lagufaleꞌmo alita vaigune, hutapa huge
    hutetapa lapakesa alaꞌamo afitapa lapausoli osiyo. Ofalitapa afaꞌa neꞌmaiya kavakeꞌmo
    hogote kavaꞌmo haneꞌnigeno neꞌyaꞌmo henaga yaꞌmo haneꞌniye. Lapakufageꞌmo hogote
    yaꞌmo haneꞌnigeno kukenamo henaga yaꞌmo haneꞌniye.
  kmk-kmk: “Isunga ibagak kan dikayu un bokona sadan makan, mainum kan badut dan mandanagan
    yu. Bokon kada napotpotog nat mataguwan yu nu san makan kan napotpotog nat long-ag
    yu nu san badut?
  cao-NT: 'Jabi jahuë rabëti bo Jesú yoani tsi xo naa: —Oriquiti yoati tsi shina-huëjëyamacana.
    Jasca, mato yora sahuëhai ca sahuëti bo shina-huëjëyamacana. ¿Jabi oriquiti oquë
    ma ni ma bësohaina? Jasca, ¿sahuëti oquë ma ni mato yora?'
  bbr-bbr: Jisas nukas ätäi awarowon, “Keserianik, is ak epar senes awarom. Ak awau
    rawaun ronkat sosop oianik, wa keser äiäu, ‘Ik owo o pak an pak jemoi, rawau?’
    ‘Ik owo omjo takäu?’ keser wa äiäu. Totomaka kiro näwäu senes, o näwäu wäpik.
    Akan enmaksau näwäu senes, omjo kiro näwäu wa.
  inb-inb: '—Chi­mandami kasa nii­ki­chita: mana iapa iuia­ri­na­kun­gi­chi: “¿Imatak
    miku­sun­chi i upia­sun­chi, nukan­chi kaug­san­kama? ¿Ima katan­gatak chura­ri­sun­chi?”.
    Kam­ba kaug­saika, mikui­kuna­manda masmi ka. Chasa­lla­ta kamba kuir­pu­pas,
    katanga­manda masmi ka.'
  hrv-hrv: '“Zato vam kažem: Ne budite zabrinuti za život svoj: što ćete jesti, što
    ćete piti; ni za tijelo svoje: u što ćete se obući. Zar život nije vredniji od
    jela i tijelo od odijela?”'
  box-NT: '«Lé bṹn nɔn á ĩ wee bíoráa bìo kà á à na mia: Mi wé yí yáa
    mi yilera mi mukãnì bìo yi, le mi ì yí mu bè-dínii lè mu bè-ɲunii wen,
    tàá mi sãnía bìo yi, le mi ì yí hã sĩ̀-zĩ́nia wen á à zĩ́. Le mukãnì
    bìo po mu bè-dínii, á hã sãnía bìo po hã sĩ̀-zĩ́nia, mu so yí bon
    le?'
  ote-NT: Hangue dí xiꞌahʉ oguí tu ri mʉihʉ ꞌbʉ otho te gui tsihʉ ne ꞌbʉ otho te gui
    hyehʉ, ngueꞌa̱ maꞌna ri muui da ꞌyoda ri mfenihʉ Ajua̱ que da ꞌyoda ri mfenihʉ
    núꞌa̱ te gui tsihʉ ne núꞌa̱ te gui hyehʉ.
  wnu-wnu: '“Qanam end ne aninob quraum eng: See igom igoun end mi goan qamb nomon
    qurt ne mani qamb end misir qebebi me igar. Igom igoun eng mai, mani ya qamb eng
    qas nub igoun qiyo? A mingoan qas qumani igoun qiyo?'
  zam-NT: 'Niin loo gu'', ne, ey: Ne''tyóode gu'' no ne''gath lyuxte gu'' par gab
    gu'' loo lezo'' gu'' pá ned ya gu'' zin'' par que no gu'' cón hua gu'' no cón
    gu gu''. Ne'' ne'' tyóo gu'' par gab gu'' loo lezo'' gu'' pá ned tyee centav par
    tyu'' xab gu'' co'' goc gu''. ¿Ché'' ndli gu'' cuent ante par hua mèn nzi ban
    mèn loo izlyo'' ndxè'', cà''? No ¿ché'' ndli gu'' cuent más ntac xab mèn leque
    ladpe'' mèn, cà''? Yende xàa.'
  zyp-NT: Macawtaco ka ca ching he, naa hringnah cawtah zemaw kaa e kaa ding a, a
    cang ly leh naa pung cawtah a buh a sai ruapaw kong letah naa lung reithui kheh
    seh. Hringnah heh e le ba navy tah sungnaw vy ka, pung heh chaichi navy tah sungnaw
    vy bei maw?
  sey-NT: Mësarute cayë, ¿jere a̱ijaꞌcohuaꞌi aꞌni? ¿jere u̱cujë paꞌija̱ꞌcohuaꞌi aꞌni?
    pa̱nitaꞌa ¿jere ca̱ña juꞌija̱ꞌcohuaꞌi aꞌni? cuasajë coꞌa ju̱ꞌimaꞌpë paꞌijë̱ꞌë,
    caquë. Mësaru paꞌiyepi a̱o a̱iñe jerepa doꞌi quëꞌye aꞌë. Cuiꞌne ca̱pëpi ca̱ña
    jerepa doꞌi quëꞌye aꞌë. Ja̱je paꞌito ¿me airepa coꞌa ju̱ꞌiñeꞌni?
  nvm-nvm: Ijefuon na igi kuardiakrejo ni mukoi faif. Jab tavan bog uri vajai surif
    ijefuon duok ga do ja ik ga ugon ja sakfuon iji uruvana vierafeok. Ijefuon maiji
    duok ijiga sinuom iji bu ikin bakin. Regavo vajai jon ijiga jon ja karivakfuon
    ijar fuka ma ire bomana ijefuon ja ijar bomana vierafekfuon.
  mps-mps: “Tama tibaso, eno e po dagebolo obao, dagego duga bidibo ula tigi tau mabo
    naide homu hauwa eyu, te po wagimio, ‘Da magi nai tugowe?’ ma ‘Da magi wę tueibawe?’
    Tama dagego duga tigi tau siyu gudabo ugwade homu hauwa elama te po olamuo, ‘Da
    magi ugwa gudugowe?’ Te bidabo ula elalubogo te tubo nai aiyaba elalubo dao. Me
    te tigi elalubogo te gudabo ugwa aiyaba elalubo dao.
  pab-NT: '— Hiyeta hoka nomita xihiye: awa atyo xamaikoharehena nakairati, erati
    harenai xaokiterenai xawenane niyahare kakoa, exahe imiti xaokitereharenai xiyisoane
    niyahare kakoa hoka. Xoana wenati kore atyo maisa nakairati xahehare xini? Xoana
    xiháre kore atyo maisa imiti xahehare xini?'
  llg-llg: 'Huu ndia de Au afada leoiak: boso masambute duduꞌa, au sangga asoda talobee,
    au uꞌa-inu hata, ma, pake hata? Ei maehetuk nasoda ndia na, kada soaneu naꞌa?
    No aok ndia, soa pake badu do? Taa leondiak.'
  kyf-kyf: '«We ''dɛɛ ''gbʋ, ɩn nɛɛ aɩn -yla: a ''na lʋlʋ dlɩ amɩaa ''yliyɔgagɩe -yɔ
    amɩaa kuu ''gbʋ -nɩ. A ''na gbalɩ amɩaa dlɩ zɔ -nɩɛ: ‹Lɛɛ -lu -a ''ka lia? Lɛɛ
    -lu -a ''ka ''maa? -A yi ''naa ''yɩ -a ''ka ''wʋplaa?› Nɩɩ, amɩaa ''yliyɔgagɩe
    -zi lililu, ''ɩn amɩaa ku -zi ''naa, we ''nɩ mʋʋ?'
  tpi-tpi: Jisas i tok moa olsem, “Olsem na mi tokim yupela, yupela i no ken tingting
    planti long laip bilong yupela na tok, ‘Bai yumi kaikai wanem samting? Bai yumi
    dring wanem samting?’ Na yupela i no ken tingting planti long bodi bilong yupela
    na tok, ‘Bai yumi pasim wanem laplap?’ Ating laip em i winim kaikai, na bodi em
    i winim ol laplap samting.
  mih-NT: 'Ta i catyi tucu ra Jesús: Yucuan cuenda catyi sihin ndo, ma caca xaan iñi
    ndo yozo caa cua ñihi ndo sa casi ndo ta sa coho ndo ñuu ñiyɨvɨ ya. Ta ma caca
    xaan iñi ndo yozo caa cua ñihi ndo zahma quɨhɨ ndo. Zoco nuu ra Ndyoo ñiñi ca
    añima ndo ta coño ñuhu ndo ta zɨquɨ sa casi ndo ta sa ndɨhvɨ ndo. Maa ra saha
    sa ndito ndo, ta cua cuhva ra tandɨhɨ sa siñi ñuhu sii ndo.'
  qvh-NT: '“Sayno caycaptenga ama yarpachacuyaysu: ‘¿Imatarä micuycushä? ¿Imatarä
    upuycushä? ¿Imatarä jaticuycushä?’ niyashpayqui. Micuyninsi captinpis y mödanansi
    captinpis manami saylachösu ali cawayta tarinsi.'
  kms-kms: “Pugri bu nge nungoqi simbe guduq, eti nungoqi non ghimbine nei wumbiny
    wari, ‘Beghi mir pughe ye bri pe, di wuye pughe ye bri pe?’ O wari, ‘Beghi chongo
    pughe ye bri pare righe?’ Pudi mir chongo ane te yumbui segi, beghi pas pas otiwo
    kin te quan nganye yumbui.
  agn-agn: '“Animan agganingo ong nindio: Indi amo magpaborido tang kolo mi natetenged
    ong pamangan ig inemen ang kaministiran mi para maboi, asta ong mga pangabel tang
    sinangoni mi. Tenged ang kaboi ta mas importanti pa enged ong pamangan ta, ig
    ang sinangoni ta mas importanti pa ong lambong ta!'
  nhi-NT: '’Ica non innamechoniluia: Amo manamechontiquipacho namopanolis, tlenoh
    nanconcuasqueh noso tlenoh nancononisqueh, dion xonmotiquipachocan ipampa namotlalnacayo,
    tlenoh nanconquemisqueh. ¿Xamo namoyolilis ocachi ipatiu uan amo in tlacual, uan
    namotlalnacayo ocachi ipatiu uan amo in tlaquemitl?'
  ttc-NT: Wetz oxe'l nq'uma' etetz, k'on kxb'isun ti'j tidi' oxe'l ewa'a' qatzun ti'j
    te etuk'a'ji tzan etanq'in, b'ix ax k'onti'l tzan eb'isun ti'j te eq'anaq aj owokel
    esi'. Te qanq'in nya'tx a'ox tzan qb'isun ti'j quk'a' b'ix ti'j jq'anaq.
  dan-1931: 'Derfor siger jeg eder: Bekymrer eder ikke for eders Liv, hvad I skulle
    spise, eller hvad I skulle drikke; ikke heller for eders Legeme, hvad I skulle
    iføre eder. Er ikke Livet mere end Maden, og Legemet mere end Klæderne?'
  kwj-kwj: “O keke ka kunu a sawenda, kunu apa kui sembe tupu keke inaka bongo miyafo
    ku hambwani ete sawe kei, ‘Apa ahirahi bweleni nu ano? Uku sumbwe bweleni nu ano?’
    Wondani apa kui tape ti keke ku hambwani ete ku sawe kei, ‘Ka bwele nikaꞌari ki
    nu injino?’ O sumbu hinga ti, himamwale kuhi ti ahirahi kekembwa ku woni, e, hima
    tape kuhi ti nikaꞌari ti kekembwa ku wondau. Woroti, himamwale kuhi ti, ele ahirahi
    ni dikini tape kuhi ti ele nikaꞌari ni dikindau.
  vie-OVCB: Ta khuyên các con đừng lo âu vì vấn đề cơm áo. Đời sống không quý hơn
    thức ăn, thức uống sao? Thân thể không trọng hơn quần áo sao?
  kze-kze: Ísu mináímbá simásuwena séna mináímbá imáyáa é'a simátime'a sé'a máyáamba
    íma anón-imayaa é'a toómbó nánááontave'a íma anón-imayaa é'a kentúra'o unáánkwátóimo
    ónááontave'a íma anón-imayaa oró. toómbó nánááomba úwoisambanivo kwaásimo máyáamba
    anón-tantaa'an-iye. unáánkwátói ónááomba úwoisambanivo kwaási túma anón-tantaa'an-iye.
  mpj-mpj: “Jilanyalunyurra mirta wartakamu mani wurrkulinma! Mirtaranyurra mirrkakukamu
    kalyuku wurrkulinma!, kulujkulurrju. Mamalu-nyurranya ngampurrju kanyirnin, wankanyurra
    nyininpa, pukurlpaya nyinama!, mirtanyurra wurrkulinma!, manikamu mirrkalurrju.
  lbk-lbk: Intoloy Jesus ay nangwanin, “Kanak et mampay ken chakayo, ad-i kayo man
    madchanakhan isnan fiyagyo. Ad-i kayo madchanakhan mo ngag nan kanen ya inomenyo.
    Ad-i kayo madchanakhan isnan awakyo, mo ngag nan ifachoyo. Ad-i ngen wadwad-ay
    nan fiyag mo nan makakan, ya nan awak mo nan facho?
  mto-NT: ’Je̱ꞌe̱ ka̱jxts a̱ts miitseꞌe nna̱a̱jmada, kaꞌa tseꞌe xvinmáydat je̱ mkaakyta
    je̱ mna̱a̱jta ti veꞌe mtukjoojntykadap, ni kaꞌa tseꞌe xvinmaayduvat je̱ mvitta
    je̱ mxo̱xta juuꞌ veꞌe mjayé̱ptap. Ñu̱má̱jip je̱ꞌe̱ veꞌe nu̱yojk ku veꞌe je̱ jayu
    jyoojntyka je̱ts kaꞌa veꞌe je̱ kaaky je̱ na̱a̱j juuꞌ veꞌe jyayejpp; ñu̱má̱jip
    je̱ꞌe̱ veꞌe nu̱yojk je̱ jayu je̱ ñiꞌkx je̱ kyo̱pk je̱ts kaꞌa veꞌe je̱ vit je̱
    xo̱x juuꞌ veꞌe jyayejpp.
  bzh-bzh: “Om sën sa bë nanër vu ham nabë ham su newamin jaḳ in ham medoḳ tepëḳ
    nabë, ‘Hil rëḳ aġa va? Ma hil rëḳ nanum va?’ Geham su newamin jaḳ in navimin
    nabë, ‘Hil rëḳ ḳebu navid jaḳ va?’ In hil anod kesuu nos gehil navid kesuu
    tob.
  guj-2017: એ માટે હું તમને કહું છું કે તમારા જીવને સારુ ચિંતા ન કરો કે, અમે શું ખાઈશું
    અથવા શું પીશું; તેમ જ તમારા શરીરને માટે ચિંતા ન કરો કે, અમે શું પહેરીશું? શું
    જીવ ખોરાક કરતાં અને શરીર વસ્ત્રો કરતાં અધિક નથી?
  jvn-NT: 'Tembungé Gusti Yésus: “Mulané Aku ngomong: aja pada sumelang bab uripmu,
    bab apa sing mbok pangan lan apa sing mbok ombé lan apa sing mbok enggo. Apa urip
    kuwi ajiné ora ngungkuli pangan lan awak kuwi ajiné apa ora ngungkuli sandangan?'
  byr-byr: Sarevɨ gɨthɨvanɨge. Tewaanya mwaaidɨnyavɨna sɨmunya kwalaalya myawɨꞌdɨnna!
    Sara yawɨꞌdɨ dɨna ‘Nɨmɨ benɨ nɨwɨneka? Be aalya nɨwɨneka?’ Nabaai gɨmɨre kɨlaakejɨkɨna
    sɨmunya kwalaalya myawɨꞌdɨnna! Sara yawɨꞌdɨ dɨna ‘Nɨmɨ kannya yɨvɨta benɨ yɨraꞌnɨwɨneka?’
    Dɨna myɨnna! Tewaanya mwaaidɨnyaꞌ wavɨlavɨkeꞌ midaaka tɨka wapaaya sangɨ! Kɨlaakejɨꞌ
    wavɨlavɨkeꞌ midaaka kannya yɨvɨta sangɨ!
  ian-ian: Ngi vak kat ngwuk kat wowun. Kɨngweya nao kɨgɨnda ngu kat nɨmamba ke yelavɨtɨngwa.
    Kwusongweya waavwi kat ke nɨmbamba yelavɨtɨngwa. Wan kɨgɨnda nɨma vat ana ndɨ.
    Waavwi nɨma vat ana ndɨ. God waa nyaangɨt wuka apma vat mɨna yiga yetɨneyan wan
    nɨma vatna.
  hun-hun: '„Ezért ezt mondom nektek: Ne aggodalmaskodjatok az életetek miatt, hogy
    mit egyetek, és mit igyatok; sem a testetek miatt, hogy mibe öltözködjetek. Mert
    nem több-e az élet, mint az eledel, és a test, mint az öltözet?'
  mcf-NT: Adshumbic Esusën padpiden chuipondash. —Ëmbi aden chuisho tantiash dacuëdenda.
    “¿Atotsimbi pepe? ¿Atotsimbi acpe? ¿Atotsibi dasiuidpe?” quec dacuëdenda. Nuquin
    Papan nac unësabi mibi tabadeque. Aidëmbien petebëdta dasiuidte icmeque. “Con
    na nibëdtsiash,” quiash dacuëdec tabadenda.
  kjs-kjs: 'Yesumi agale meda wala gu-rupa lisa: Go-rupa pea-le neme nimi lagialo:
    Naa epe-rupa piramina kone adaapu nasalepape. Gore naame ipa eda laapo ele nalima
    pa naana yogale madaa ele maraalima pa loma kone adaapu nasalepape. Gore epe-rupa
    pirape konemere pa nape eda kone rabuaanaaya. Go page yogaleme pa mamina maraape
    kone rabuaanaaya.'
  mni-mni: “Maram aduna eina nakhoida tasengnamak hairibasini, nakhoina hingnabagidamak
    kari chagani, kari thakkani nattraga hakchanggidamak kari setkani haibagidamak
    karisu langtaknaganu. Thawaina chinjaktagi aduga hakchangna phijettagi henna maru
    oidra?
  yad-NT: '“Ramuni̱ ri̱tay jiryiva: Ne vurya̱jachipiya̱ jaryi: ¿Ta̱ra vurye̱jmyi,
    ta̱ra? varimyata: ¿Ta̱ra vurya̱jatu vuryi̱nu̱yadaju̱, ta̱ra? dantyamu̱y ne vurya̱jachipiya̱:
    ¿Ta̱ra vurya̱jachu vuryiva, ta̱ra? ¿Neviy vuryi̱nu̱yada jaryi jmyichara jiyadaju̱
    day, vu̱vyu̱ ji̱ta sujay jiyadaju̱ntidye?'
  mxb-NT: ’Sa̱ꞌá ño̱ó káꞌi̱n xíꞌín ndó viti, o̱ sa̱ ndíꞌi ini ndo̱ saꞌa̱ ndí ki̱án
    kasáꞌan ndó, dá kataki ndo̱, ta ni sa̱ꞌá ña̱ koꞌo ndó, ta ni saꞌa̱ dáꞌo̱n kandixi
    ndó, dá kada̱ꞌi ñíi̱ ndo̱. ¿Á ko̱ náꞌá taꞌon ndó ña̱ ió ña̱ꞌa ndáya̱ꞌi cháá ka̱
    kee ndó nani takí ndo̱ o̱ du̱ú ña̱ kasáꞌan oon ni ndó? Ta ió ña̱ꞌa ndáya̱ꞌi cháá
    ka̱ xínñóꞌó ñíi̱ ndo̱ o̱ du̱ú dáꞌo̱n kandixi ndó.
  pon-2006A: '“Ihme I ndahkihong kumwail: kumwail dehr kin pwunodki kisin mwenge oh
    pihl ong mourimwail kan, dahme kumwail pahn kin kang de dahme kumwail pahn kin
    nim; de amwail likou, dahme kumwail pahn kin likawih. Pwe ia duwe, mour soh kesempwalasang
    kisin mwenge, oh paliwar soh kesempwalasang likou?'
  maq-NT: ’Vëhë xi cuichjá cojo nuju ta hacuiin cuityjanguntacun sá sacu o sá sacuiin
    mé xcusun xi xinu xi sua nuju ngahñu. Hacuaha hacuiin cuityjanguntacun sá sacu
    o sá sacuiin tsjian xi chujun. Hitsë sa vengui chji rë cjuahñu nuju xi cumá rë
    xi chinu, hacuaha hitsë sa vengui chji rë yojo nuju xi cumá rë tsjian xi chujun.
  hto-hto: Jira ómoɨna dáɨitɨcue, nágarui omoɨ jitaiga güille naa jirolle dɨga áfemo
    comecɨ faɨñeno omoɨ iri. Daje izói daa o jɨtalle ɨnícuiromo comecɨ faɨñeno omoɨ
    iri. Caɨ ñue illafue güille baɨmo ráifide. Daje izói caɨ caana abɨ ɨniroi baɨmo
    ráifide.
  por-BRBSL: 'Portanto, eu lhe digo, não esteja ansioso por sua vida: o que vai comer,
    ou o que vai beber; nem ainda pelo seu corpo, o que vai vestir. A vida não é mais
    do que comida, e o corpo mais do que roupa?'
  ces-NKB: '“Proto vám říkám: Nemějte starost o svůj život, co byste jedli a co pili,
    ani o své tělo, co byste si oblékali. Není snad život víc než pokrm a tělo [víc]
    než oděv?'
  cui-cui: 'Equeicha Jesús barai barapo pin bicheitomonae, pomonae pijimonaexae tatsi,
    jeye: “Paca tsipaebatsi, jopa bichocono payabara najʉntʉ coyene exabinde pexaewa
    xua painya neuna jinompaewa tsane yawano xua painya neapaewanno tsane. Barichi
    jopa bichocono payabara najʉntʉ coyene exabinde papabʉrʉ xua painya pepon nexa.
    Po coyene xua asʉ pejinompaewa xua Nacom naca cata jame baxua ainya cui, beyacaincha
    pexaewa xua peuna jinompaewa. Pepon ainya cui irʉ, beyacaincha papabʉrʉ xua pepon
    nexa.'
  boj-2014: Osiqa Yesus a olo marej, “Niŋgi mandamq endi bole sqajqa deqa areqalo
    kobaiyaib. Osib endegsib maraib, ‘Iga iŋgi ti ya ti qabe na osim uyqom? Gara qabe
    na osim gago jejamu kabutqom?’ Niŋgi degsib maraib. Niŋgi iŋgi uyo na segi ŋambile
    oqasai. Niŋgi gara jugoqnqab dena segi nuŋgo jejamu bole sqasai.
  eng-OEBUS: “This is why I say to you, Do not be anxious about your life – what you
    can get to eat or drink, or about your body – what you can get to wear. Is not
