    أَكْثَرَ مِنْ مُجَرَّدِ طَعَامٍ، وَالْجَسَدُ أَكْثَرَ مِنْ مُجَرَّدِ كِسَاءٍ؟'
  cop-CNT: ⲉⲑⲃⲉ ⲫⲁⲓ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⳿ⲙⲡⲉⲣϥⲓⲣⲱⲟⲩϣ ϧⲁ ⲧⲉⲧⲉⲛⲯⲩⲭⲏ ϫⲉ ⲟⲩ ⲡⲉ ⳿ⲉⲧⲉⲧⲉⲛⲛⲁⲟⲩⲟⲙϥ
