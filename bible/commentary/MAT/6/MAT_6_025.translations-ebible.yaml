  aey-aey: Jisas je haun maaden, “Eunu ija age maadigina, age mahana cebac bilecnu
    cain jaen aqeiaun. Eeta sab jeqan, eeta gab jeqan, cain owain. Age deweneganu
    ha cain jaen aqeiaun. Eeta taceqan cain owain. Agena cebac bilec eu sab jec wooldona.
    Dewenega eu lotoc wooldona.
  urd-GVH: इसलिए मैं तुम्हें बताता हूँ, अपनी ज़िंदगी की ज़रूरियात पूरी करने के लिए
    परेशान न रहो कि हाय, मैं क्या खाऊँ और क्या पियूँ। और जिस्म के लिए फ़िकरमंद न रहो
    कि हाय, मैं क्या पहनूँ। क्या ज़िंदगी खाने-पीने से अहम नहीं है? और क्या जिस्म पोशाक
    से ज़्यादा अहमियत नहीं रखता?
  ycn-ycn: '’Ñaquele numá ijló: Ipechu i''imaniya marí que ajñacaje nacú: “Uncá na
    i''imalaje ca''ajná huajló, huajñácaloje penaje. Huataca''ajica me''epejí nacú
    ca''ajná”. Ipechu i''imaniya ñaqué caja i''iracaje nacú, a''arumacaji nacú. Tupana
    palamane iná cajmuchá inajlo, iná napona hua''até. A''ajnejí, a''arumacaji, quele
    chaje iná cajmuchá, iná napona hua''até.'
  djr-djr: “Ga balanyan dhuwal dhäwuny' gam' ŋarra dhu lakaraman nhumalaŋ. Yaka nhuma
    dhu ga warwuyun mirithirr ŋathawnydja ḻukanharaw ga gapuwnydja ŋunhi nhä nhumalaŋgal
    ŋayaŋuŋur manymak walŋaw nhinanharaw. Ga yaka warwuyurr girriwny'tja nhä malany
    nhe dhu ga gäma nhokiyingal nhe rumbalyu. Yaka dhuwal ŋayi nhuna God-Waŋarryu
    djäma ŋathawnydja yan ḻukanharaw ga girriwny'tja yan gänharaw.
  kvg-kvg: 'Yaq Yesu manqat nøme ge꞉zømas, gezø-ein, “Yaq nakémbá, no nqazǿ-manqate:
    Zo yage-qa yaq-te ndøfofògea᷄p, av nqægo, gekha lou o gekha ibøkha zólogāt.
    Neka kha-qa yaq-te ndøfofògea᷄p, av nqægo, gekha ndabua zó-uzumāt. Yage-qa
    mokho, taoká ndøgo, lou mba toqologat. Neka kha-qa mokho, taoká ndøgo, ndabua
    mba toqo-uzumat.'
  rug-rug: Gua ke mu lopu talotaṉa nia sa mua tinoa, sapu sa si kote hena ia na napoa,
    babe na poko tana tinimu. Na tinoa si arilaena hola nia sa ginani, meke sa tini
    si arilaena hola nia sa poko.
  hop-NT: 'Paniqw ōviy nu umumi paṅqawni: Uma hin yesniqey qa nānaphin wūwantotani,
    hihta nȫnösaniqeyu, pu hihta hikwyaniqeyu, pu piw umuhtokoy éṅem’i, hihta yuwsiyaniqeyu.
    Puyaw hakiy qatsíat nȫsiwhqat epnihqe qa pavan pas hímuu? Pu hakiy tokoat yuwsit
    epnihqe qa pavan pas hímuu?'
  san-URD: اَپَرَمْ اَہَں یُشْمَبھْیَں تَتھْیَں کَتھَیامِ، کِں بھَکْشِشْیامَح؟ کِں
    پاسْیامَح؟ اِتِ پْرانَدھارَنایَ ما چِنْتَیَتَ؛ کِں پَرِدھاسْیامَح؟ اِتِ کایَرَکْشَنایَ
    نَ چِنْتَیَتَ؛ بھَکْشْیاتْ پْرانا وَسَنانْچَ وَپُوںشِ کِں شْریشْٹھانِ نَ ہِ؟
  heb-LB: ”משום כך אני אומר לכם שלא תדאגו לדברים חומרניים ויום־יומיים כמו מה לאכול
    ולשתות ומה ללבוש. הלא החיים חשובים מאוכל, והנפש חשובה מהלבוש.
  caf-NT: “'Et huwa njan ndun whudusni, yinkak delhúts'i huwu ni wahle gunih. Teh'alh,
    'i 'ink'ez tehnilh, 'i chah, 'ink'ez nuhyust'e be soo nadutehnilh, 'i chah, 'i
    ts'iyawh khun bugha ni wahle gunih. Teh'alh, 'i be kháhna, 'i degha nus dezti
    nahzun ih? K'us naih 'i nuhuyust'e degha nus dezti nahzun ih?
  mio-NT: '[Ni vii cahan ra Jesuu chi ñivi can:] ’Chacan cuu cha cati yu chihin ndo
    ti ña cua tichaha ndo yoso cuhva cua coo ndo. Ña cua saxini ndo ñaan cha cuu cha
    cua cachi ndo ta ñaan cha cuu cha cua coho ndo. Ña cua saxini ndo ñaan cha cuu
    cha cua cunami ndo cha cua cundichin ndo. Cha chaha ra Ndioo cha iyo ndito yo,
    ta chaha ra cha iyo vaha iquin cuñu yo. Chacan cuu cha chito yo ti cua cuhva ra
    cha cua cachi yo cha cua cunami yo.'
  srq-NT: “¿Mbae ra nandeu re?” jenyechɨ̃ nda quɨcoɨ coɨ jẽ. “¿Ma tiru ra nandemingue
    re?” jenyechɨ̃ nda quɨcoɨ coɨ no jẽ. Mbia chɨu ae ra mbia mingo eã. Mbia ɨrao
    abe ra mbia mingo eã no.
  kje-NT: “Enpenia Ya'u konohi mi, yon ma'irhu minim morimori akilere. Yon ma'aheni,
    ‘Lo'o ai mo'on momun inhawa, ee lo'o am hewek nair inhawa?’ ono ha ma na'ono lolo
    minim morimori eni ka namwali hanana'an noro nainair mehe.
  gaz-gaz: “Kanaafuu ani isinittin hima; ‘Maal nyaanna yookaan maal dhugna?’ jettanii
    waaʼee jireenya keessanii hin yaaddaʼinaa; yookaan ‘maal uffanna?’ jettanii waaʼee
    dhagna keessanii hin yaaddaʼinaa. Jireenyi nyaata hin caaluu? Dhagnis uffata hin
    caaluu?
  kud-kud: ‘Na yawalo auligomiu ebeha havena yami miyamiya bale'uwai vehabana amnuwatuwu
    mwala'ina, ai'ai yo ami bwahi yo ami ale'o vehabadi. Wuwuna yawahida ginauli mwala'ina
    alidai, na tobwatobwa 'wapi vehabadi nigele ginauli mwala'ina.
  urb-NT: —Pehẽ mi'u rehe har pejumupyai ym pexo. “Ma'e ja'u ta my? Nixói ma'e. Jandema'e
    mundeha nixói. Awa me'ẽ ta jande pe my?” aja pejumupyai ym. Ixoha namõ amõ ixo
    rahã, ame'ẽ riki humi'u 'ar koty te we katuha. Awa rete aja tĩ. Awama'e mundeha
    'ar koty te we katuha tĩ. A'erehe pehẽ mi'u rehe har pekwa pekwa ym pexo.
  fra-LSG: 'C’est pourquoi je vous dis: Ne vous inquiétez pas pour votre vie de ce
    que vous mangerez, ni pour votre corps, de quoi vous serez vêtus. La vie n’est-elle
    pas plus que la nourriture, et le corps plus que le vêtement?'
  san-HK: aparam ahaM yuSmabhyaM tathyaM kathayAmi, kiM bhakSiSyAmaH? kiM pAsyAmaH?
    iti prANadhAraNAya mA cintayata; kiM paridhAsyAmaH? iti kAyarakSaNAya na cintayata;
    bhakSyAt prANA vasanAJca vapUMSi kiM zreSThANi na hi?
  cak-SNT: 'Rumareꞌ inreꞌ niꞌej chiva: Man tichꞌujirisaj-iviꞌ ruma ri chica nicꞌatzin
    chiva kꞌij-kꞌij, chica ntitej o chica ntikun, ni por ri i-cuerpo chi chica itziak
    ri nticusaj. ¿Man ja ta came ri icꞌaslien más rakalien choch ri ntitej y ri i-cuerpo
    más rakalien choch ri itziak?'
  uvh-uvh: Ka Jisas wari adining arantagimni u nua'bu ning yanggu', ka sidi napa'
    fuksi' yotangka ning waraga' sura ai, nana wa nasi' nantam a kwi' wa indining
    tanga manggaknantam ning tonga sasuk mimeng tanga kabaksi' mamareng mo' nakanting.
    Napa' ka nana a kwi' mambong wa aming wari damdang naknga gi' iik wara'ning ki
    mo' mokngang.
  ino-ino: Nakaeya lahapa'nepauve lapa'kaeya ameka lapa'kufale kanale hutapa maisaya
    yafe lapa'kesa lapa o'aiyo. “Meni na ne'ya nekaune na li nekaune?” hutapa oheo.
    Lapa'kaeya lapa'kufale “Na kenati havaikaune?” hutapa lapa'kesa afitapa lapa o'aiyo.
    Ne'ya ne yana afa ya hane'niki lapavamu hane'nisiketapa mai ya'ke akaseno kanale
    ya hane'ne. Ku'kena havai yana ameka lapa'kufale yanaki lapavamu alitapa mai ya'ke
    kanale ya hane'ne.
  gnn-gnn: “Nhumanydja ŋunhi Gunhu'wunydja yolŋu walala, yaka nhuma yukirriya warwuyurra
    ŋula ŋathawu ḻukanharawu ga girri'wunydja dhaṯthunminyarawu. Nhenydja dhuwala
    yolŋu warray, ŋayi nhunanydja djäma rumbal yolŋukuŋala, yurru yaka ŋayi djäma
    nhuna yana ŋathawunydja ḻukanharawu ga girri'wunydja dhaṯthunminyarawu.
  yal-yal: “Nanara, n na a falama ɛ xa, ɛ nama kɔntɔfili ɛ dunuɲa yi gidina fe ra,
    ɛ naxan donma hanma ɛ naxan minma hanma ɛ ɛ maxidima naxan yi. Niin mi dangu donseen
    na ba? Fati bɛndɛn mi dangu dugin na ba?
  cnt-NT: '’Jaun₂ në́₃ juɨ́g₂ jniá₂ ''nia''₂: Tsá₃ lë₁can₂ ''nia''₂ o₂i₁ dsɨ₅ jua''₅₄
    a₂ŋɨ́₄ ''ɨ₅ ''au''₂ ''e₂ quë''₅₄, o₃ ''e₂ ''ag''₅₄ të₁lia''₂ chang''₂, on₃ guë''₂
    o₄quió''₄ nɨ₁ŋɨ''₁ ''nia''₂, ''e₂ ''mɨ''₂ a₂quɨ''₅₄. ¿Tsa₁ quen₅ guë́₄ jme₂dsí₂
    a₂chan₂ dsa₂ lia''₂ con''₂ guë́₄ má₃?'
  tif-tif: 'Asuk Yesus ayo weng ma boko-lomda: Nali weng ma bokoyon o, kali kemin,
    weng san iliwa! Ibi taang-kala-somdiwa, God ami aket so, moni kaamin kaami aket
    so, iyo alep alep kano imi aket kaa yan-bulula ilokomup disa yo, kala-lomdiwa,
    kipni kaa unip umi aket dukum uyo fukun-bamdip boko-lom: Ima so, wok so, kii dok
    liip ma tilipla kuluu inum e? kal-bomdip ila faka-bam aket dukum uyo fukun-bam
    ale, iltipni angtiil lak ayo duu-lom bokolip: Kwin! ilim kaa doku ma tuluya kuluu
    mikilokomup i? kala ukol ila faka-bam aket yaapkan kaa fukun-bam kemin daa yo.
    God ata mafek mafek sakbaalim dukum o, kala kipni mam so, tiil so, kuyilaya bom-bilip.
    Kemin ale, kanola mafek mafek katip sakap inin so, ilim kaal mikimin so, kikal
    God alta kuyokoma. Kemin, kaami aket kaa suunkup aket yaapkan kaa fukunin disa
    yo.'
  nlx-nlx: ज्यानकेरता मी तुमूह केथु काय आपणा जीवान कालजी मा किरहो, काय आमु काय खाहु
    एने काय पिहु; एने नाह आपणा सेरीरान केरता काय काय पेरहु। काय जीव रोटाह रेन; एने
    सेरीर फाड़काह रेन वोदार नाह सोतो काय?
  apw-NT: Áí bighą gádaanohwiłdishṉii, Nohwi’ihi’ṉa’íí doo baa nohwił daagoyéé da
    le’, hant’éshą’ hishąą doleeł, daanohsįgo; dagohíí nohwits’í doo baa nohwił daagoyéé
    da le’, hant’éshą’ ágoshdle’, daanohsįgo. Ya’ idáńhíí ihi’ṉaahíí bitisgo ilįį
    gá, ya’ diyágé kots’íhíí bitisgo ilįį gá?
  gum-gum: '’Inchawei nabe ñimun trendamønrrun: Øsig amønamig, ñim mamigwanba, mutsamigwanba,
