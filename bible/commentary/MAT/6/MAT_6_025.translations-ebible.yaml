    মা চিন্তযত; কিং পৰিধাস্যামঃ? ইতি কাযৰক্ষণায ন চিন্তযত; ভক্ষ্যাৎ প্ৰাণা ৱসনাঞ্চ
    ৱপূংষি কিং শ্ৰেষ্ঠাণি ন হি?
  tac-NT: '› Neka alekeri aníguru: Tase regá na''tawa: «Jipe rawé ¿tachiri go''póaché?,
    ''lige ¿tachiri bajíwaché?, peka i''tékuru ba''wí. ''Lige ¿tachiri o''pachátuwaché?
    Peka i''tékuru napurigá raliboa nuebo o''pacha.» ¿Tacha abé najteme júkó alawá
    me''tigá go''ame? ''Lige ¿tacha abé najteme júkó mué alawala me''tigá alué o''pacha?'
  eng-WEBPB: 'Therefore I tell you, don’t be anxious for your life: what you will
    eat, or what you will drink; nor yet for your body, what you will wear. Isn’t
    life more than food, and the body more than clothing?'
  gfk-H: “Io hua, iau tangai ta muat, waak muat ngarau uta ira numuat nilon bia asa
    ing muat na ien ma asa ing muat na mamai. Ma waak muat ngarau mah uta ira palatamai
    muat bia muat na sigam sa. Io, ira numuat nilon i tamat ta ira nian ma ira tamai
    muat i tamat ta ira maal.
  viv-viv: Hidema faꞋina gagahemi, yami miyami faꞋina keke wanavenuwanauna vaita gavadi
    wanaꞋuꞋani, o kaꞋi gava bwai wanayuyuni. Kadu kaleko faꞋina keke wanavenuwanauna
    vaita gavadi againe wanavelifi. Gavadi wai ginagona-ma wananuwenuweni. KaꞋi yawaimi
    o kaꞋi aꞋa? Kadu kaꞋi wowomi o kaꞋi kaleko? Au yawaimi wai ginagona tu aꞋa wai
    gimulina, kadu wowomi wai ginagona tu kaleko wai gimulina.
  yao-yao: “Kwa lyele ligongo ngunsalila, ngasinlilagasya kwa ligongo lya umi wenu
    kuti chindye chichi ni ching'we chichi namose kwa ligongo lya iilu kuti chimmwale
    chichi. Pakuŵa umi utopele kupunda yakulya ni chiilu chitopele kupunda iwalo.
  tgp-tgp: Na vere kamim hinia vara ha sopo r̃omkaka mata maurimim, ha sopo r̃omkaka
    vara sava ha pa hania, teni ha pa inu te sava, teni ha pa rua na sava. Sohena
    sava mauri mo sopo jeu na hanhani, ale epemim mo sopo jeu na ruru?
  auc-NT: Äninque, Itota ayæ̈ godongämæ̈ odömonte apæ̈nedinque, “Mänömaï beyæ̈ botö
    mïnitö ïmïnite ïïmaï ämopa, angantapa. Mïnitö inguipogaque mïni quëwenguïmämo
    ante wædämaï ïedäni. Cænguï bequï ante ayæ̈ weocoo ante wædämaï ïedäni. Cænguï
    cænte beyænque mönö dicæ quëwëmongaa. Weocooque mönö mongæ̈nö beyænque dicæ quëwëmongaa.
    Mönö quëwëmämo ïñömö godömenque impa.
  kbc-NT: Enice ejitaɡ̶awatiwaji jinaɡ̶aɡ̶owikomataatibige ɡ̶aweenigi, codaa anopootibige
    me ɡ̶adewiki, codaa jinaɡ̶a aɡ̶owikomataatibige ɡ̶adowoodaɡ̶agi ane leeditibige
    madinixomitinigi, igaataɡ̶a aɡ̶odewiɡ̶atema diɡ̶idokida me idinixomaɡ̶a.
  bmh-bmh: Yesus nug koli awareun, “Gonun, iz ag petak pet awarem. Ag awau dabun dabeleu
    asiu oimai, guzenai ze i macan, ‘Ig ein ee mui ze mui zaimai, damam?’, ‘Ig ein
    tibur galau tugamam?’ guzenai ze i macan. Doropag go banou pet, ee go banou tam.
    Agal enimag banou pet, tibur galau go banou tam.
  ctu-BL: Jini cha'an mic subeñetla mach mi la' mel la' pusic'al cha'an la' cuxtʌlel
    wʌ' ti pañimil, mi cha'an chuqui mi la' c'ux, mi cha'an chuqui mi la' jap, mi
    cha'an chuqui mi la' xoj. ¿Mach ba ñumenic i c'ʌjñibal la' cuxtʌlel bajche' i
    bʌl la' ñʌc'? ¿Mach ba ñumenic i c'ʌjñibal la' bʌc'tal bajche' la' pislel?
  meq-meq: 'Yesu a gwaɗatay sa: «Hərwi niye, neŋ faya na tsikakumeye: Kâ dzalum gər
    hərwi wu mənday kəgəbay hərwi wu məsay, kəgəbay hərwi petekeɗ bay. Hərwi məsəfəre
    na, a ze wu mənday ada bo kurom na, a ze petekeɗ segey.'
  noa-H: 'Mag nem k''ĩir pogk''e jajawagmamua magjim hanʌm hich Jesuu: ’Hoob pãrau
    “¿k''ani k''öju wa k''anta döjuuta maach mʌg nʌma?” ha k''ĩirjumiet. Wa magbam
    k''ai, ya k''ajũa chuk''u nʌm “¿K''ani jũajuuta mʌg nʌmua?” ha k''ãijã k''ĩirjumiet
    hajim hanʌm. Pãarta nem k''oojem nem k''ãaijã wajapchanaa k''ajũa k''ãyaujã Hẽwandam
    dau na hʌ̃rʌʌcha balee sĩsid haawai, hirua pãrag hoobamjöo habajugui hajim hanaabá.'
  alp-NT: Bei mere hoko Au beteke ete imi leke kaplalemi le imi hidupe yake; kaplalemi
    le saisa kena kanele kai kinure yake. Kai kaplalemi le nanakwalamie yake; kaplalemi
    le saisa kena pakele yake. Le yelu pentine ete hidupe mere batuke manane kai pakiane
    mo.
  san-VEL: aparam aha.m yu.smabhya.m tathya.m kathayaami, ki.m bhak.si.syaama.h? ki.m
    paasyaama.h? iti praa.nadhaara.naaya maa cintayata; ki.m paridhaasyaama.h? iti
    kaayarak.sa.naaya na cintayata; bhak.syaat praa.naa vasanaa nca vapuu.m.si ki.m
    "sre.s.thaa.ni na hi?
  kbq-kbq: E'ina hu'negu, Nagra neramasmue, tamagrama manisnaza zankura tamagesa antahintahi
    hakare osuta, naza kavera negahune, igati tina negahune, kukena tavufarera na'a
    hugahune huta ontahiho. Anampina kavemo'a mani'zana agaterenefi, hipi kukenamo'a
    tavufa agatere'neo?
  kbh-kbh: '“Chcasna ats̈e s̈cuayana: Ndoñe s̈mattsenócochinÿena ndayá s̈mochjase
    o s̈mochjofs̈iye vida jtsebomnama, ni ndaye ents̈ayá s̈mochjuíchëtjuama cach ndoñe.
    Ndegombre, vida chë sanama más enduámana y cuerpo chë ents̈ayama más.'
  ron-LSB: 'De aceea vă spun: nu vă îngrijorați pentru viața voastră: ce veți mânca
    sau ce veți bea; și nici pentru trupul vostru, ce veți purta. Nu este viața mai
    mult decât hrana, iar trupul mai mult decât îmbrăcămintea?'
  pon-pon: 'I me I indaiki on komail: Eder nononki on maur omail, me komail pan kan
    o me komail pan nim, pil jota on war omail, me komail pan likau kida. Pwe maur
    jo kajampwal jan kijin mana, o pali war jan likau?'
  nhe-BL: “Yeca nimechilhuía, amo ximocuesoca tlen imonemilis huan intla oncas tlen
    ica inpanose huan tlen inquicuase huan tlen inquiise. Amo ximoilhuica tlen imotlacayo
    huan intla oncas ica tlen inmoyoyontise. Toteco inmechmacatoc yolistli huan ya
    nopa tlen achi más ipati; huan yajaya nojquiya inmechmacas tlacualistli. Yajaya
    inmechmacatoc imotlacayo huan ya nopa tlen achi más ipati; huan yajaya nojquiya
    inmechmacas tlen ica inmoyoyontise.
  sps-sps: '“Sana Nyo tsue of maromi: Mi ma koma patang vaare, fei nom romi na kainy
    ainy ge na kainy jiu ei ma toto mi, ge na fo raarav nana pua mami. Fiisia! A toto
    gim non ma fis pis a kainy ainy? Ge, fiisia, a pua mami te gim non ma fis pis
    a fo raarav?'
  wnc-wnc: “Unzingge nata ginu daniwa natapnong. Ginda kayuk yutnangaakngasae nangaakan
    ma natapam. Ninu mina nake tangoke dua kumnim ngang nangaakan ma natapam. Dasingge?
    Kayuk yutnangaakngasa atdamukut tapata nanamza kuut atdamik. Siwan gupza atasikut
    tapata taukza kuut atdamik,” ngang yanikut.
  nmw-S: Iyete a liwo heimiu, tab hu enunuwotu nabiyan yawedimiu kaiwane ge hu nga,
    “Sahe bwele ha han ge sahe ha mun?” Sohode hedi tab hu enunuwotu tuwamiu kaiwane
    ge hu nga, “Heto kaliko bwele ha sipo?” Yawed te hana nuwotu i kai, haga hana
    nuwotu taine i dekai, age? Ge tutuwo te hana nuwotu i kai, kaliko hana nuwotu
    taine i dekai, age?
  bus-bus: Beee yãnzi mɛ́ɛ ooare, àton a wɛ̃̀ndi kã̀hãn kɛ à be bↄ́n wé ble ke
    bↄ́n wé miro. Àton mɛ̀ kã̀hãn kɛ à be bↄ́n wé daro. Wɛ̃̀ndi dɛ pↄ́bleelaroo?
    Mɛ̀ dɛ pↄ́kãsãalaroo?
  gub-BL: A'e rupi nezewe aze'eg peme ihe kury. — Ma'e a'u putar nehe. Naheta kwaw
    temi'u ihewe nehe, peze zo nehe. — Ma'e amunehew putar nehe. Naheta kwaw ma'e
    ihewe nehe, peze zo nehe. Ta'e nazaiko kwaw temi'u i'u haw rehe zutyka'i xe. Zanereko
    haw ikatu wera'u zaneremi'u wi a'e. Zaneretekwer ikatu wera'u zanekamir wi.
  imo-imo: Akumunga nani eno tenge mele nimbo tiembo. Kangindo molopo kondamili ningo
    konopu awini liko naa mundeio. Langi nongemunga kape no nongemunga kape wale pakoli
    pakongemunga kape akumanga konopu awini liko munduko naa molangei. Paimbo kere
    noromele nalo koinjo mololi ulumu aku ulumu olando ltemo. Wale pakolima konopu
    tirimele nalo kangimu yu kiyendomu.
  boj-boj: Osiqa Yesus a olo marej, “Niŋgi mandamq endi bole sqajqa deqa areqalo kobaiyaib.
    Osib endegsib maraib, ‘Iga iŋgi ti ya ti qabe na osim uyqom? Gara qabe na osim
    gago jejamu kabutqom?’ Niŋgi degsib maraib. Niŋgi iŋgi uyo na segi ŋambile oqasai.
    Niŋgi gara jugoqnqab dena segi nuŋgo jejamu bole sqasai.
  eng-DRA: 'Therefore I say to you, be not solicitous for your life, what you shall
    eat, nor for your body, what you shall put on. Is not the life more than the meat:
    and the body more than the raiment?'
  knf-knf: 'Yeŧu akak ajukan aji : « Uko waŋ ukaaŋ kë njakan, nawut kaţaaf uko ude
    [na udaan] wi nanumiiŋ pa ubida, këme iko iwohara yi nanumiiŋ pa uleef wi nan.
    Ubida uumpel uko ude i? Kë uleef, uumpel imişa i?'
  san-KHM: អបរម៑ អហំ យុឞ្មភ្យំ តថ្យំ កថយាមិ, កិំ ភក្ឞិឞ្យាមះ? កិំ បាស្យាមះ? ឥតិ ប្រាណធារណាយ
    មា ចិន្តយត; កិំ បរិធាស្យាមះ? ឥតិ កាយរក្ឞណាយ ន ចិន្តយត; ភក្ឞ្យាត៑ ប្រាណា វសនាញ្ច
    វបូំឞិ កិំ ឝ្រេឞ្ឋាណិ ន ហិ?
  arn-NT: '“Feymew ta, iñche feypiwayiñ: fill rakiduamkülekilmün chem tamün iyael
    ka tamün pütokoael femngechi tamün mongeluwküleael, takuwün mew no rume tamün
    tukuael. Mongen doy faliy ta iyael mew, ka femngechi ta kuerpu doy faliy takuwün
    mew.'
  zas-NT: '’Naj rni lëjt: Ad chuꞌdi xgab por ni gawidi në por ni guiëꞌdi din guibandi,
    niꞌqui por lajd ni gacwidi. Guialnaban mazri lasajc guial loj guialraw, abiꞌ xcuerp
    bejn mazri lasajc guial loj xabaman.'
  ken-NT: “Nɔ́ kɛ̌ nchí ghati bhe bɛ, mmu ákɛ́ bhɔŋ basɛ́mɛ́ ɛ̌ti nɛpɛ́m ɛni andɛm
    bɛ́, ‘Chɔŋ nyíɛ yi? Chɔŋ nyú yi? Chɔŋ mfyɛ́ yi?’ Nɛpɛ́m nkwǎ nɛ́bhɨ́kɨ́ cha
    nɛnyíɛ́? Nɛpɛ́m nkwǎ nɛ́bhɨ́kɨ́ cha ndɛnɛ́?
