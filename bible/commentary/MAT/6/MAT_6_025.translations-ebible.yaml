verse: MAT.006.025
translations:
  kpx-kpx: “Katealemo di la namigevege evive. Lainaho la uvevemo lovita eta huhu moagagelive.
    Isi lainaho la ogo vaveve keta huhu moagagelive. Kosealemo nahie vava isi nahie
    uveve keau baluga. Isito lovi, ogo keau baluga holioholilu.
  okv-H: Eto Iesu na ke einge ena, “Avo eto na ungota degi erena. Ungo do indito iresova
    eto do asuketo iresova avo hotembu hotembu avojo, eto no irari amo indari pere
    mane eto no hamo amo asukari pere manera.
  tbo-tbo: ‘Uyahinei a paliwelemi, ega ona genogeno omi mae hoi hipuli binei. Awai
    apo on’anani bo awai on’umumaya bo hinimi awai in’ototeni ega ona genogenogeya.
    Matababana omi luyagohana hi geduma ma apoma aniani, ma hinimi hi geduma ma apoma
    kaleko.
  mal-C: '“അതുകൊണ്ട് ഞാൻ നിങ്ങളോടു പറയുന്നു: എന്തു ഭക്ഷിക്കും എന്തു പാനംചെയ്യും എന്ന്
    ജീവസന്ധാരണത്തെപ്പറ്റിയോ എന്തു ധരിക്കും എന്ന് ശരീരത്തെപ്പറ്റിയോ നിങ്ങൾ വ്യാകുലപ്പെടരുത്.
    ജീവൻ ആഹാരത്തെക്കാളും ശരീരം വസ്ത്രത്തെക്കാളും പ്രാധാന്യമുള്ളവയല്ലേ?'
  grc-SR: Διὰ τοῦτο λέγω ὑμῖν, μὴ μεριμνᾶτε τῇ ψυχῇ ὑμῶν, τί φάγητε ⸂καὶ τί πίητε·⸃
    μηδὲ τῷ σώματι ὑμῶν, τί ἐνδύσησθε. Οὐχὶ ἡ ψυχὴ πλεῖόν ἐστιν τῆς τροφῆς, καὶ τὸ
    σῶμα τοῦ ἐνδύματος;
  bgc-bgc: “इस करकै मै थमनै कहूँ सूं के अपणे जीवन के खात्तर या चिंता ना करियो के हम
    के खावांगें अर के पीवागें, अर ना अपणी देह के खात्तर के पैहरागें। के जीवन खाणे
    तै, के देह लत्यां तै बढ़कै कोन्या?
  khz-khz: “Gaura pakurai avaikilamina, gemi maguli ragai pio tugamagira, rakagau
    pio gani pa pio niu; pa tauniparami rakagau na pio rapugara. Arigia gau kamuna,
    maguli pa ganigani? E arigia gau kamuna, taunipara pa rapuga?
  deu-TKW: 'Darum sage ich euch: sorget nicht für euer Leben, was ihr esset, noch
    für euren Leib, was ihr anziehet. Ist nicht das Leben mehr als die Nahrung? und
    der Leib mehr als das Kleid?'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Yetú caꞌ rëpaꞌ lbiꞌiliꞌ: Cutu cöꞌliꞌ baguíꞌi niꞌa qui
    le gáguliꞌ o niꞌa qui le guiꞌjliꞌ, yuguꞌ le nabániliꞌ, o niꞌa qui lariꞌ gáculiꞌ.
    Záquiꞌtsquir yöl‑laꞌ naꞌbán queëliꞌ ca le gáguliꞌ, atiꞌ nactër lsacaꞌ gdu ca nayáꞌ
    nabinliꞌ ca lariꞌ gáculiꞌ.'
  lin-lin: 'Yango wana, nazali koloba na bino : bomitungisaka te na tina na bomoi
    na bino, na komituna : tokolia nini to tokomela nini ? To na tina na banzoto na
    bino, na komituna : Tokolata nini ? Boni, bomoi eleki bilei te na tina, mpe nzoto
    eleki bilamba te na tina ?'
  hns-NT: Ohie se ham toelogse boliela kie toelog khaaik-paanie aur kapra-latta ke
    biese me sotj-phiekier na kar. Djiewan to khaaik-paanie se aur dehie kapra-latta
    se djaada hai.
  noa-E: 'Mag nem khĩir pogkhe jajawagmamua magjim anʉm ich Jesuu: ’Oob pãrau “¿khani
    khöju wa khanta döjuuta maach mʉg nʉma?” a khĩirjumiet. Wa magbam khai, ya khajũa
    chukhu nʉm “¿Khani jũajuuta mʉg nʉmua?” a khãijã khĩirjumiet ajim anʉm. Pãarta
    nem khoojem nem khãaijã wajapchanaa khajũa khãyaujã Ẽwandam dau na ʉ̈rʉʉcha balee
    sĩsid aawai, irua pãrag oobamjöo abajugui ajim anaabá.'
  eng-EMTV: “Because of this I say to you, do not worry about your life—what you shall
    eat, or what you shall drink—nor about your body, what you shall put on. Is not
    life more than food and the body more than clothing?
  mib-NT: '’Núu súcuan te cáhán rī jiín ró jijnáhan ró: Ma nácani ndasɨ́ ni rō sɨquɨ̄
    jeē cótecu rō, núu ndese caji rō coho ró, ni sɨquɨ̄ sahma, núu ndese cuhun ró.
    Chi Yaā Dios ni sáha ya jeē técu rō jiín yɨquɨ cúñu rō, te nagā ni cuu jeē ma
    cuáha ya jeē cáji rō jiín jéē cúhun ró.'
  lif-NT2: “खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ खिनिॽ मे़त्‍निङ्, कन् ने़त्तिगे़न् हिङ्‌मन्‍नो
    थेःन् चामा थुङ्‌माबे फाॽआङ् निङ्‌वाॽ इःत्‍छिङ्‌मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ, हे़क्‍केलॽरिक्‍के
    कन् नासिङ्‌गे़न् थक्‍कोआङ् थेःन् चाङ्‌मा वाःप्‍माबे फाॽआङ् निङ्‌वाॽ इःत्‍छिङ्‌मो
    मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥ ने़त्तिगे़न् हिङ्‌मन्‍निन् चामा थुङ्‌मानुःल्‍ले़ हे़क्‍क्‍याङ्
    नासिङ्‌गे़न् थक्‍किन् चाङ्‌मा वाःप्‍मानुःल्‍ले़ नुःबा मे़जोःक्‍ने़न्बि?
  xnj-xnj: Ndi nikuvajovela, mkoto kutyalatyala ndava ya chakulya na chemwinywa vyamgana
    muni mutama, amala ndava ya nyula zemwigana ndava ya higa yinu. Wu, wumi chindu
    chivaha lepi kuliku chakulya? Na higa ndi ya maana lepi kuliku nyula?
  mmx-mmx: Kuren la a tong i rinimi do nemen gat mita doma solo mu lempanga anan mi
    lengkadan mik pakes tin, kopla lempanga singsiga kusu ti labantuxu atnimi. Kereva,
    lempanga anan i silok ti lorooro la lempanga singsiga i silok ti labantuxu?
  cbr-NT: Usa 'ain cana mitsu cain, añu caramina piti 'ain, añu chupa caramina pañuti
    'ai quixun acama sinani camina masá nuitutima 'ain. Mitsun pitisamaira camina
    mitsux 'ain, mitsun chupasamaira camina mitsux 'ain, ¿usa cat? An mitsúxmi ënë
    nëtënu tsoti oquin unio Nucën Papa Dios, ainshi ca a mi piti ñu mitsu 'inánan
    a mi pañuti chuparibi mitsu 'inánti 'icën.
  tee-NT: Iclajunau ni jantu alhamak'aninint'it ixlacata ju mi'atsucunti'an ju tuch'i
    a'uya'it'it u tuch'i ak'ot'a'it'it nin yuchi ixlacata tuch'i ju amalakch'inina'it'it.
    Pus palai tu'u' ju mi'atsucunti'an. Palai jantu ju va tu'u' vaiti. Chai palai
    tu'u' ju milacatuna'an. Palai jantu ju va mimpumpu'an.
  eng-LSV: Because of this I say to you, do not be anxious for your life, what you
    may eat, and what you may drink, nor for your body, what you may put on. Is not
    life more than nourishment, and the body than clothing?
  cak-NT: 'Romari'' ren nin-ij chiwe: Man tich''ujrisaj-iwi'' roma ri anchique nic''atzin
    chiwe k''ij-k''ij, anchi'' xtiwil-wi iway-iwuq''uia'' o anchi'' xtiwil-wi itziak
    ri xticusaj. Y xa ja ri Dios ri xuya-pe ic''aslen chech-ulef, ¿ninojij como rix
    chi raja'' man nitiquier ta chuka'' nuya-pe ri iway o ri itziak?'
  pah-NT: '—Nurã ji ei pe me: Tape''ag̃ataruhui ti mbatera rehe. Tape''ei ti: “Maramarã
    po ti ji rekoi nehẽ? Gara po ti ji a''u nehẽ? Ahã po ti ji ve nehẽ. Gara po ti
    ji amongi nehẽ? Aerẽ po ti jipira itoropavi nehẽ.” Tape''ei ti nahã penhi''ag̃ataruhue''yma.
    —Tapekouhui ti penhimbi''ua rehe, ei Jesus''ga. Tupana''ga pe apo. A''ero po ti
    ga imondoukari pe me mbatera nehẽ to''u ti g̃a javo. A''ereki Tupana''ga pe koji''i
    pyry pendekoa. Tapekouhui ti pejipira rehe. Oapo ga penda''oa. A''ero po ti ga
    imondoukari pepira pe me nehẽ. A''ereki Tupana''ga pe koji''i pyry penda''oa,
    ei Jesus''ga.'
  sja-NT: '—Maperã mɨa jara bɨ: K''ĩsia jõnanáatɨ k''ãata k''odait''ee maa-e pɨrã
    todait''ee, mãgá chok''ai p''anadait''ee. Ichiaba k''ĩsianáatɨ sãga p''aru atadait''ee.
    Tachi Ak''õrepa parã k''ap''ɨa ooji mãik''aapa parã chok''ai p''anapiji. Mãga
    bɨta, ¿p''aru tee-e paik''ã mãik''aapa chik''o, ne-inaa toparii tee-e paik''ã
    parãmaa?'
  xed-xed: '«Tsaya ta kəl yu ka mnaghunata kazlay: Ma thə kuni ta heʼ, a nu dzaʼa
    mu zay? Nu dzaʼa mu say? A nu dzaʼa mu suɗay ta vgha na kəʼa? Malaghumala a hafu
    ta skwa zay ra? Ari malaghumala a wa a vgha ta lgut na?'
  mks-NT: 'ʼCande̱hé ndo̱ ña̱ cáha̱n i̱ xi̱hi̱n ndó yóho: A̱ ndícani ini ndó sa̱há
    ña̱ cuxu ndó ta ni sa̱há ña̱ coho ndó ña̱ catacu ndó in in qui̱vi̱. Ta ni a̱ ndícani
    ini ndó sa̱ha̱ jáhma̱ candixi ndó. Jáchi̱ tá tácú ndo̱, ña̱ ja̱n cúú ña̱ cáhnu
    chága̱ a̱ ju̱ú ga̱ ña̱ cuxu ndó. Ta íin chága̱ sa̱ha̱ yiquí cu̱ñu ndó a̱ ju̱ú
    ga̱ jáhma̱ ndíxi ndó ja̱n.'
  gfk-S: “Kaie,, aiou tange ta mu, waak be mu ngaangel uta ira numu nilon be aso ing
    mu na en be aso ing mu na mame. Ma waak be mu ngarngarau bileng uta ira palatamai
    mu be mu na sige ra so. Io, ira numu nilon i tamat ta ira nian ma ira tamai mu
    i tamat ta ira mol.
  bmu-bmu: '“Mewö aiga nöŋön kewö jibi mötket: Iŋini gölmenöŋ malmeaŋgö waimanjatŋi
    mi kewö jiba kude akŋe, ‘Mönö wani yuainöŋ gumohom aŋgubinak aka wanatnöŋ sileninaŋgö
    löŋgötpinak?’ Jeŋinambuk maljei, miaŋön bohonŋi aiga nenenöŋ mönö miaŋgö nemböŋe
    akza. Sileŋinambuk maljei, miaŋön bohonŋi aiga opo sörönöŋ mönö miaŋgö nemböŋe
    ahöza. Mönö mi mötmörime.'
  dgz-dgz: Menan Iesu wadiamot mega anega wadiamon, “Ap menan ne wadiaepena anun,
    inak ega menan gop ya yagiai wandan. Inak ega warapen menan taba ge kaum ambagan
    tam na na amba etuya okomewa ambagan tam ena ena ap menan gopewa ya anune. Iwa
    inak wariana ame ibariwa, go taba ame gauarap. Amba sia etuya ame ibariwa go etuya
    okomewa ame gauarap.
  eng-GNV: 'Therefore I say vnto you, be not carefull for your life, what ye shall
    eate, or what ye shall drinke: nor yet for your body, what ye shall put on. Is
    not the life more worth then meate? and the bodie then raiment?'
  zaa-NT: Acca inte' nna nia' le qui'ni bittu nùyuegá ccáni le por tì'iỹa ccá le nu
    í'ya go le para qui'ni ccabàni le, nihua ti'iỹa ccá le nu gaccu' le. Tsí álahua
    adila dacca' la'labani qui' ri'u tì'chula nu ri'ya ro ri'u cá. Ą'hua cuerpo qui'
    ri'u nna, tsí álahua adila dacca'ą ti'chula nu raccu' ri'u cá.
  eng-WEBSTER: Therefore I say to you, Be not anxious for your life, what ye shall
    eat, or what ye shall drink; nor yet for your body, what ye shall put on. Is not
    the life more than food, and the body than raiment?
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Xaniajanë pacuenia pacatsipaebijitsiatsi. Pëtsa pasivanajamatabëxainame ëpanexaejava,
    ëpaneapaejava ata, panevënajinavanapaenexa. Pëtsa pasivanajamatabëxainamenua ëpanenaxatabijavanexa
    ata. Apo jinavanapaetsi cajena ëvajaxaejavanexa. Apo jinavanapaetsinua ëvajanaperabëxatabinexa.'
  bon-bon: Cane peei name pi jijenininine, egä weene ngenecu gone, egä weene ngena
    yaarwuye, ngena yaanuye, coo piiyepu weene ngena lasigrärinuye. Egäsu ireclota
    lui baborage gyene, deedei piiyepu niiye papa gemi; piiyepu tääpe lui baborage
    gyene, cäbletääpe lui papa gemi.
  nhw-BL: “Yeca nimechilhuía, amo ximotequipachoca tlen amonemilis huan sintla oncas
    amotechmonequi huan catli anquicuase huan catli anquiijise. Amo ximoilhuica tlen
    amotlacayo huan sintla oncas ica catli anmoyoyontise, pampa Toteco anmechmacatoc
    nemilistli, huan ya nopa catli achi más ipati; huan yaya nojquiya anmechmacas
    tlacualistli. Yaya anmechmacatoc amotlacayo huan ya nopa catli más ipati; huan
    yaya nojquiya anmechmacas catli ica anmoyoyontise.
  swh-ONEN: “Kwa hiyo nawaambia, msisumbukie maisha yenu kwamba mtakula nini au mtakunywa
    nini; au msumbukie miili yenu kwamba mtavaa nini. Je, maisha si zaidi ya chakula,
    na mwili zaidi ya mavazi?
  wbi-wbi: “ Lino nikuvavuula niiti, mulekaghe kuhangaika vwimila uvwumi vwinu kuuti
    kyande mulia kiki, nambe mufwala kiki. Asia, uvwumi navwe vuvaha kukila ikyakulia?
    Naghu m'bili naghwe m'baha kukila amenda?
  bba-bba: Yesu mɑɑ nɛɛ, yen sɔ̃, i ku wururɑ kɑ dĩɑnun ɡɑri, ǹ kun mɛ ye i ko nɔ
    i n kɑ wɑ̃ɑ, ǹ kun mɛ ye i ko bɛɛn wɑsi wukiri. Wɑ̃ɑru tɑ dĩɑnu kere, wɑsi mɑɑ
    yi yɑ̃nu kere.
  eng-KJVCPB: Therefore I say unto you, Take no thought for your life, what ye shall
    eat, or what ye shall drink; nor yet for your body, what ye shall put on. Is not
    the life more than meat, and the body than raiment?
  kgk-NT: —Upéa-gwi ha'e-ta peẽ-my. Aníke erepena pena anho rei ere'u va'erã-rehe
    ereikove hagwã. Nde aorã-rehe eremonde va'erã-rehe, gwĩa-rehe ani erepena eterei
    teĩ. Nhane remi'urã anho rei-rehe naiporãi jaiko. Nhande rete pegwarã anho voi
    nhande ao, nhane remi'urã ave. Naiporãi nhapena upe va'e anho-rehe jaiko-vy. Upe
    va'e anho-rehe ndikatúi nhapena jaiko-vy.
  waj-waj: Itaama vaikiai na ngii giaa ngii miaunoo. Sa pinaama ngiengie mmatayaa
    variraivaara yaata utuatee. Sa ngiengie yeenna nnoori nnaaraivaara kaayauma yaata
    utida sa ngia ngiingii mmammayaa uyira rairaiyauvaara kaayauma yaata utuatee.
    Hama ngia yeenna nnaaraivaara nnaasu variaavai. Hama ngia ngiingii mmammaiyauvunu
    funnukakiaaraivaara nnaasu ngii mmammaiyauvo vaivai.
  cpy-cpy: '“Pikemi nokante: Eero okantzimo-shiryaa-waetzimi pikante: ‘itaka noyaari,
    iitaka nomiriteri, iitaka nokithaa-tyaari?’ Tema eenitatsi akenkishiryaa-piintyaari,
    rootaki kowapero-tachari, awijiro okaatzi owa-piintari, eejatzi akithaa-piintari.'
  ekk-PKP: Sellepärast ma ütlengi teile, et ärge muretsege oma elu pärast. Ärge muretsege
    sellepärast, mida süüa või mida juua või missugused rõivad selga panna. Kas elu
    ei ole olulisem kui toit ja ihu olulisem kui rõivad?
  mpx-mpx: He na baewa eliyamiu, bahi nuku nuwanuwatu nabi yawalimiu kaiwena ge nuku
    ba, “Hauna naha an ge hauna naha im?” I ola al bahi nuku nuwanuwatu tuwamiu kaiwena
    ge nuku ba, “Hauna kaliko naha galoi?” Yawal te ana nuwatu i bwata, aanan ana
    nuwatu nige i bwabwata, age? Ge tuwan ana nuwatu te i bwata, kaliko ana nuwatu
    nige i bwabwata, age?
  wbp-wbp: Wangkaja-jana kurdungurluku, “Kajinkilirla Kaatuku nyinami, ngulangkuju
    yungu-nyarra muurlparlu warrawarra-kanyi. Nyurrurla kankulurla Kaatu-mipaku warlalja
    nyinami nyanunguku-juku. Kula-nyarra wajawaja-maninjarla kijirni. Kapu-nyarra
    kutu warrawarra-kanyi. Kujarlaju, yungulpankulu jata-nyanja-wangu nyinayarla miyiki
    ngarninjaku manu jurnarrpaku yukanja-wangu.
  luo-luo: “Emomiyo awachonu ni, kik uparru kuom ngimau, kata kuom gik ma ubiro chamo
    kata madho; kata kuom dendu kata gik ma ubiro rwako. Donge ngima duongʼ moloyo
    chiemo, koso del donge duongʼ moloyo lewni?
  nhe-NT: “Yeca nimechilhuía, amo ximocuesoca tlen imonemilis huan intla oncas tlen
    ica inpanose huan tlen inquicuase huan tlen inquiise. Amo ximoilhuica tlen imotlacayo
    huan intla oncas ica tlen inmoyoyontise. Toteco inmechmacatoc yolistli huan ya
    nopa tlen achi más ipati; huan yajaya nojquiya inmechmacas tlacualistli. Yajaya
    inmechmacatoc imotlacayo huan ya nopa tlen achi más ipati; huan yajaya nojquiya
    inmechmacas tlen ica inmoyoyontise.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܒܘܼܬ ܚܲܝܘܼܬܵܘܟ݂ܘܿܢ
    ܕܡܘܼܕܝܼ ܒܸܬ ܐܵܟ݂ܠܝܼܬܘܿܢ ܘܡܘܼܕܝܼ ܒܸܬ ܫܵܬܹܝܬܘܿܢ، ܘܠܵܐ ܒܘܼܬ ܦܲܓ݂ܪܵܘܟ݂ܘܿܢ ܕܡܘܼܕܝܼ
    ܒܸܬ ܠܵܒ݂ܫܝܼܬܘܿܢ. ܠܹܐ ܝܠܵܗ̇ ܓܵܢܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ، ܘܦܲܓ݂ܪܵܐ ܒܘܼܫ ܙܵܘܕܵܐ
    ܡ̣ܢ ܠܒ݂ܝܼܫܬܵ‌ܐ؟
  esk-NT: Taatnamik uqautigipsi, isumaaluŋniaqasi iñuułipsitñik, sumik niġigisipmagaapsi
    suli imiġusi, naagaqaa timigikkaqsi sumik atnuġaaġisipmagaapsi. Uvva iñuułiq pitḷuktuaŋuŋitpa
    niqimiñ suli timi atnuġaaniñ?
  msb-msb: 'Nagpadayon si Jesus, “Kun sugad, tandaan an ginasabi ko: ayaw kahandal
    kun nano an iyo kakaunon kag iinumon agod mabuhay. Amo man kun nano an ibabado
    sa iyo lawas. Nasabi ko ini kay igwaʼn mas mahalaga pa sa pagkabuhay ki sa pagkaon
    kag sa lawas ki sa bado.'
  cpa-NT: '’Hi² jøng² juǿi²jni hniah¹²: Tsa¹jmóh³ hniah¹² ju²hí³ hoh¹² ha²lah chianh²
    hniah¹², he² cǿh³ hǿgh³ hniah¹², he² hi² cáih³ hniah¹². Ma¹dsio¹² quien¹² jmi²dsí²
