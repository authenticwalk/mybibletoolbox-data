  mdy-ETH: ዬሱሴ ሃሣ ኬኤዛዖ፦ «ዒንሢ ናንጎ ዛሎ ዓይጎ ኑ ሙዓንዳይ? [ዓይጎ ኑ ዑሽካንዳይ?] ሃሣ ዓይጎ ኑ ማይንታንዳይ?
