  san-TAM: அபரம் அஹம்ʼ யுஷ்மப்⁴யம்ʼ தத்²யம்ʼ கத²யாமி, கிம்ʼ ப⁴க்ஷிஷ்யாம​:? கிம்ʼ பாஸ்யாம​:?
