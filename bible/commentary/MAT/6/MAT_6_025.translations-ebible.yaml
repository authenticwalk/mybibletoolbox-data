  urt-urt: Jisas plihe ŋanange na, “Taꞌe luku pe, ŋam mana yip, yukur pa ŋoiheryembe
    wula wula me ŋai topoꞌe pinip ŋaiye pa yambaꞌe no, pa yurp laip. Topoꞌe hihyilih
    ŋaiye pa juh tutme wahriꞌ yip. Taꞌe ŋai kin ŋembere me laip lakai? Topoꞌe hihyilih
    kin ŋembere me wahriꞌ lakai? Pakai.
  kiz-kiz: Henu nikujobhela, usiwi ni mashaka kuhusu maisha ghakhu, kuj'ha ghwibeta
    kulya kiki au ghwibeta kunywa kiki, au kuhusu m'mbele ghwaku, ghwibeta kufuala
    kiki. Je! Maisha zaidi lepi j'ha kyakulya ni m'bele zaidi lepi ya mavazi?
  tzo-TZE: ’Ja' yu'un chacalboxuc ava'yic. Mu me xlo'ilaj avo'ntonic ta sventa c'u
    x'elan chacuxiic li' ta banamile, ja' ti bu chata ave'elique xchi'uc li c'usi
    chavuch'ique. Mu me xlo'ilaj avo'ntonic yu'un ti bu chata ac'u'ique. Yu'un ja'
    laj yac'boxuc abec'talic li Diose xchi'uc ja' laj yac' ti cuxuloxuque. Jech noxtoc
    ja' chayac'boxuc ac'u'ic xchi'uc ave'elic.
  lex-lex: La' hade pede mhioratreria, yana mimta'at nohora hya' maka hota ha mi'ina-miemnia
    onde la'a hya' ed maka ha mhiewta-mniairia. Miplinga de mormior die narehia ya'ana-yemnu,
    ne inonmi de nareh niana hewewta-naniairi?!
  dov-dov: Nkambo kaako ndamwambila kuti, mutalibilikili kubuumi bwanu kuti tukalyeenzi?
    Nikuba kumibili yenu kuti, tukasamenzi? Buumi bwenu tabwiindi zilyo awalo mubili
    sa tuyindi zyakusama?
  rgu-rgu: 'Huu ria na Au afada leo iaꞌ: bosoꞌ dale mara dodaꞌ mae ami sakaꞌ masoda
    tao leo beaꞌ, ami sakaꞌ mia ubeaꞌ, minu ubeaꞌ, kao-pake ubeaꞌ? Emi bate mae masodaꞌ
    a nana noi riꞌ nanaa-nininuꞌ? Ma ao-inaꞌ a nana pake noi kakao-pakeꞌ? Ta leo naꞌ
    fa.'
  toc-NT: '’Pus na̠chuna li̠túm luu cla­cas­quín pi̠ caaka­tá̠k­stit hua̠ntu̠ camá̠n
    ca̠hua­niyá̠n: Ni̠ picutá luu aka­tiyuj cali̠­la­ta­pá̠tit hua̠ntu̠ nali̠­hua̠­ya­ná̠tit
    cha̠li cha̠lí la̠qui̠ tla̠n nala­ta­pa̠­yá̠tit, y na̠ ni̠para huá xpa̠­la­cata
    milha­ka̠tcán hua̠ntu̠ nali̠­lha­ka̠­na­ná̠tit cali̠­taaka­tzan­ké̠tit. ¿Lácu
    pi̠ ni̠ catzi̠­yá̠tit pi̠ a̠tzinú li̠ma­cuán qui­la­ta­ma̠tcán porque huá Dios
    quin­ca̠­ma̠x­qui̠­ni̠tán, ni̠xa­chuná quin­ta­huajcán; y na̠chuna li̠túm qui­mac­nicán
    luu li̠ma­cuán ni̠ xachuná qui­lha­ka̠tcán?'
  ulk-1902: Abelelam kaka uabi detagereda, Uaba nole okadeskeda uaba eded, na leuer
    uaba eroare, a na ni uaba ereare; gako uaba gem na lu uaba ameare. Nako eded nole
    aule abele leuerlam, gako abele gem abele amelam?
  som-som: Sidaa darteed waxaan idinku leeyahay, Ha ugu welwelina naftiinna waxaad
    cuni doontaan, iyo waxaad cabbi doontaan, jidhkiinnana ha ugu welwelina waxaad
    u huwan doontaan. Naftu miyaanay ka roonayn cuntada, jidhkuna miyaanu ka roonayn
    dharka?
  mam-C: 'Tu''npetzi''n, kxel nq''ma''n kye''y, mi chi b''isi''n ti''j tze''n tten
    tu''n kyanq''i''n: Qa ti''j kywa''y mo ti''j kyk''wa''y, mo ti''j kyxb''ali''n.
    ¿Ankye nej; a kywa''y mo a kychwinqilja? ¿Ex atzin kyxb''ali''n mo a kyxmililja?'
  ndj-ndj: “Ndi nongwa nguvawombela, mukotoo kuva na chipwembwi kucha damulyi liki
    na damlandi liki ili mwikali awu kucha damufwali yingwa liki, unofu ndi utalama
    pitu filivi. Na mvili utalama pitu filivi na yingwa?
  mbj-NT: '—Ti hyb n''aa bë ỹ maher''oot hahỹỹh: Bë hyb n''aa tón had''yyt manä bë
    babok do hã, bë waa hã, bë eëëk do hã, bë saroor hã. Tii d'' ỹ wén edoo, ji awa
    do bahǟnh ti ji edëp doo. Ji saroor bahǟnh ji.'
  lat-VUC: Ideo dico vobis, ne solliciti sitis animæ vestræ quid manducetis, neque
    corpori vestro quid induamini. Nonne anima plus est quam esca, et corpus plus
    quam vestimentum?
  ngp-ngp: “Ivi nivo vikuleka nawagambilani kugamba, msekunda na kiyangayanga ne nk'hande
    mkagamba nekidyei nekinywei, naho nekivalei. Togoleni ugima haujink'hile nk'hande,
    mwili nao houjink'hile zisuke?
  enq-2: '“Tenge dokonya nambame nyakama dapa langilyo: Nyakama auu pyoo katamana
    lao masetala, nyakamame neepi, endakipi dupa anja-tae namanape, yonge pee anja-tae
    pimanape lao masepae longo nyala naeyalapape. Lete katenge doko nee nenge dopale
    daa. Yonge doko yonge pee pingi dopale daaka.'
  eng-ASVBT: Therefore I say unto you, Be not anxious for your life, what ye shall
    eat, and what ye shall drink; nor yet for your body, what ye shall put on. Is
    not life more than food, and the body than raiment?
  mna-mna: '“Tana nio aŋso piom ta kembei: Kopoyom rru pa koyom kini ma yok, mi leyom
    mburu pepe. Pa koroŋ kulindi kana men kembei kini mi mburu, ina irao ikam ti ma
    tombot ndabok na som.'
  myw-myw: “Mapun adibakeimiy, awoum bikubukub nuwamiy silma̱nin kaemiy va̱gan biyamoveimiy,
    o silma̱nin amikweim va̱gan bukusikams. Peinan kan na-ikadilok bigimwel mwamovads,
    o kweim na-ikadilok bigimwel kaleivids, nag.
  sby-sby: “Ecebo cakendi ndamwambilingeti kamutayakamwanga ne buyumi bwenu, kwambeti
    nitukalye cani, nambi nitukanwe cani? Nambi nitukafwale cani, sena buyumi bwenu
    nkabwapita cakulya? Nambi mubili nkawapita byakufwala?
  sll-sll: Ena ni yalhobi mol pai onanga maing di ni tominia piro. Homena ma dinangwo
    nerale? Nir ma dinangwo nerale? Gal kul ma dinangwo irale? yu dire kraun aulekio.
    Te homena nenangiwe, wai panamba te, hon monangiwe, wai weni panamia. Te galsina
    wai dinangwo wanangiwe, para wai pamba te, gaun wigi sire wai dinangwiwe, wai
    weni panamia.
  yaq-NT: ’Junuen ne emou jiia, enchim bwa'eeka oo junuen enchim je'eeka jiapsinee'u
    betchi'bo, eme'e ka jain eene. Intok kia ju'u enchim tajo'onee'u betchi'bo juni'i.
    Ju'u jiapsiwame, bwa'amta bepa che'a eiyaawatchi. Intok ju'u takaa, ju'u tajo'ota
    bepa che'a eiyaawatchi.
  uro-uro: “Dä soknga ngu qoar na ngän iva qale qänäskänes ngän sävät angäna iar iva
    ngän däs agiqa ura va ngäni näkt agiqa bä qale qänäskänes ngän sävät angän släqyige
    iva ngän don mät agiqa. Nga qaku ama iar ngä vit pa ama tmäs angät tpäs? Dä nga
    qaku ama släqyige ngä vit pa ama boi angät tpäs?
  ita-1885: 'Perciò, io vi dico: Non siate con ansietà solleciti per la vita vostra,
    di che mangerete, o di che berrete; nè per lo vostro corpo, di che vi vestirete;
    non è la vita più che il nutrimento, e il corpo più che il vestire?'
  muy-muy: « Nahkay zla nahəma, nəhi ana kʉli a manjəhaɗ gekʉli bu ni ti ŋgay akəzumum
    mam, [ekisʉm mam] akaba akəbumkabu mam ti kàjalum ba, àhəli ahàr ana kʉli ba daya.
    Sifa ti àtam zlam məzumani do waw ? Vu ti àtam zlam məbakabani do waw ?
  kqc-kqc: “Mina dada ya nida, vegu nigasa amesi beika iruku ma koru irigedi o beika
    varuka akudedi rofu mokena toe ga moifa. Vegu amena bi iruku ebu redo, ma roaita
    yaku varuka ka ebu redo.
  tav-tav: '’To bairi ati wame mʉjaare yʉ ĩ buio: Ati yepa macajere seeto tʉgooñaqueticõaña.
    Mʉja caʉgapere, mʉja caetipere, mʉja cajañapere tʉgooñarique paiqueticõaña. Dio
    manire cátacʉ aniri mani caʉgapere mani caetipe quenare mani joo majimi.'
  eng-ULB: Therefore I say to you, do not worry about your life, what you will eat
    or what you will drink—or about your body, what you will wear. For is not life
    more than food, and the body more than clothes?
  spa-VBL: “Por eso les digo que no se preocupen por sus vidas. No se preocupen por
    lo que van a comer, o por lo que van a beber, o por la ropa con la que van a vestir.
    ¿Acaso no es la vida más importante que la comida, y el cuerpo más que la ropa?
  fra-_FOB: 'C''est pourquoi je vous dis: Ne soyez point en souci pour votre vie,
    de ce que vous mangerez, et de ce que vous boirez; ni pour votre corps, de quoi
    vous serez vêtus. La vie n''est-elle pas plus que la nourriture, et le corps plus
    que le vêtement?'
  hau-ULB: Saboda haka ina gaya maku, kada ku damu a kan rayuwarku, game da abin da
    za ku ci, da abin da za ku sha- ko kuwa jikinku, abin da za ku yi tufafi da shi.
    Ashe rai bai fi abinci ba, jiki kuma bai fi tufafi ba?
  mal-mal: 'അതുകൊണ്ട് ഞാൻ നിങ്ങളോടു പറയുന്നത്: എന്ത് തിന്നും, എന്ത് കുടിക്കും എന്നു
    നിങ്ങളുടെ ജീവനായിക്കൊണ്ടും എന്ത് ഉടുക്കും എന്നു ശരീരത്തിനായിക്കൊണ്ടും ആകുലപ്പെടരുത്;
    ആഹാരത്തേക്കാൾ ജീവനും ഉടുപ്പിനേക്കാൾ ശരീരവും വലുതല്ലയോ?'
  kkc-kkc: “Esiga ayo nimapoo taka, niyo dobolone nei nalai sabolo osoloso howo nalai
    sabolo osoloso dugo kalai sabolo omapoo haga na goolee. Bei, nei nalai bi oso
    goo toowa koo moloso. Haye. Esino nibada gie badeli goo oso goo toowa ka moloso.
    Osoloso kali bi oso goo toowa koo moloso. Haye. Esino nibada su oso goo toowa
    ka moloso.
  urd-GVR: Is lie maiṅ tumheṅ batātā hūṅ, apnī zindagī kī zarūriyāt pūrī karne ke
    lie pareshān na raho ki hāy, maiṅ kyā khāūṅ aur kyā piyūṅ. Aur jism ke lie fikrmand
    na raho ki hāy, maiṅ kyā pahnūṅ. Kyā zindagī khāne-pīne se aham nahīṅ hai? Aur
    kyā jism poshāk se zyādā ahmiyat nahīṅ rakhtā?
  far-far: “Nia ne nau ku saea fua mulu, nao mulu si manata 'abero sulia te ne mulu
    kai 'ania, ma mulu ka kufia, ma te ne mulu kai ofi ana fafia noni mulu. Sulia
    na maurie ne, nia lea liufia na fanga, ma na noni ne, nia lea liufia na maku.
  suz-BL: मोपतीके गो ‘मार जचा, मार तूचा, मार फेक्‍चा’ दे ममिम्‍तीने। मारदे हना जचा
    तूचा क्‍येङा ब्रोंइचा ठेयब बाक्‍ब। फेक्‍तीक क्‍येङा रां ठेयब बाक्‍ब। लूका १२:२२-३१;
    फिलिप्‍पी ४:६; १पत्रुस ५:७
  car-NT: '“Iro ke ro wykaje o''waine: Kytesykaton oty enapyry man poko, oty enyry
    man poko pai o''waine, ajemando''ko''me, one wara aja''mungon wo''myndory man
    poko enapa. Moro amano poto me e''i''pa nan moro arepa ko''po? Moro ja''munano
    poto me e''i''pa nan moro wo''mynano ko''po?'
  amp-amp: “Ndnatn kfo kanganko, mirahko tukmoh rhu toh nmbuhat htihato duka kinyaki
    bokinyakihato akfo amanyom, ‘Nome, tamohm yehato rhuruhanom, o tamohm hmbre wondhruhanom?’
    Nikmoh dukefm tukmoh toh nmbuham dukewukome, to mirahko be yeshrirpam adukanom.
    Yo thatipt dukewuko, mirahko hmbresharpam adukanom. Nhai.
  bht-bht: इस तांई मैं तुसां ने बोलदा है, कि अपणी रोजे दी जिन्दगी जिणे तांई ऐ चिंता
    मत करदे असां क्या खांणा, कने क्या पिणा, कने ना अपणे शरीरे तांई कि क्या पेनणा,
    क्या अपणे प्राण खाणे ला कने शरीर कपड़े ला बदीकरी नी है?
  eng-NOY: Therefore I say to you, Be not anxious for your life, what ye shall eat;
    nor yet for your body, what ye shall put on. Is not the life more than food, and
    the body than raiment?
  cub-NT: 'Bedióva yópe arĩ, buedejamed̶a Jesús: —Que baru coyʉyʉbu mʉjare: Mʉja ãrʉrivʉ
    baru Jʉ̃menijicʉre, cãrijimejara mʉja apʉrivʉ mʉje ãrajiyede, mʉje ũcurajiyede
    máre. Aru cãrijimejara mʉja mʉje bajure, mʉje dorãjiyede máre. Jʉ̃menijicʉi apʉre
    d̶aiye boje mʉjare, jãve mʉje ãiyede máre cʉvare d̶acʉyʉme. Aru ʉ̃i cʉe d̶aiye
    boje mʉje bajuáre, jãve mʉje doiyede máre cʉvare d̶acʉyʉme.'
  ita-1927: 'Perciò vi dico: Non siate con ansietà solleciti per la vita vostra di
    quel che mangerete o di quel che berrete; né per il vostro corpo di che vi vestirete.
    Non è la vita più del nutrimento, e il corpo più del vestito?'
  lww-lww: 'Ana Yesu pisa m̃ena ga, pisapenua “Vanon suri ne na nene, inu nevisa van
    amiu sanini: Pe pon re kiamiu sitomena ulen manene ga kiamiu yum̃aena na visuar
    amiuen la poli, nap̃a amiu asum̃a apiuviun ke, asapenua ‘?Am̃a e nape nap̃a yoko
    ita telual kata kinanena a m̃ata namunena?’ pona ‘?P̃isi na ita tetol m̃ata kulsota
    na yenwo e sanape ne?’ Sitomena la ne sanene na pe po re nenaga, komin kiamiu
    malena naga po taulu kinanena, a tasnemiu naga po taulu kulsota.'
  ckb-ckb: '«بۆیە پێتان دەڵێم: خەم بۆ ژیانتان مەخۆن کە چی بخۆن و چی بخۆنەوە؛ هەروەها
    بۆ جەستەتان کە چی بپۆشن. ئایا ژیان لە خواردن گرنگتر نییە؟ یان جەستە لە جلوبەرگ؟'
  nas-nas: “Teeꞌkoo ninge naurampimang diiꞌ, noruꞌ mankiꞌdoriaꞌ otoai aaꞌning-koo
    taamang tovang ntong domanturiaining eeꞌnoko mononopaꞌnanka. Aming-koo, nnaꞌ,
    domaang tee taamang-koo biꞌari otoaꞌ eeꞌnoko mono tee baarong-koo ioꞌaravaꞌ.
  uvl-uvl: “Ke pomalam e hele lange imo letemo meena sakilil nga atu ngamo nga ich
    nei ero. Nga utar nenge lape a ngaua pe a inia pe nga utar nenge lape a heron
    hite nga singimo. A maul ngamo i ure nenge palaungana toto nga ngaunga pe singimo
    i ure nenge palaungana toto nga hengeron mur.
  eng-BBE: So I say to you, Take no thought for your life, about food or drink, or
    about clothing for your body. Is not life more than food, and the body more than
    its clothing?
  ixl-CNT: Ech tokeꞌ yeꞌ koꞌxh elaꞌokꞌex tiꞌ u vatz eqꞌii esaj. Echaꞌ tziꞌ kam setechbꞌu
    utz, kam setukꞌa. Utz yitꞌ sakoꞌnkoxhelaꞌokꞌex tiꞌ ivijax vechiꞌl majte, tiꞌ aas
    kam setoksaꞌmi. Tan paalchu tekoj u echbꞌubꞌal tuchꞌ u oksaꞌm viꞌ u atinchil tu
    bꞌenqꞌii bꞌensaj.
  xsi-xsi: “Mine nde naŋa apaimi tu miki ma ilomi paŋgereŋa ŋana nemi via ku kaporo
    tu ‘Maka ma kaka kâpwa ndia wa kanu lââ ndia’, mine ndimo. Aku miki ma ilomi paŋgereŋa
    ŋana tinimi kala kaporo tu, ‘Maka ma kasawa pasawaŋa ndia’, mine ndimo. Ŋana tu
    nemi via ŋinde nde kelekele ŋalae tina kala ipole kâpwa, aŋga warakami tinimi
    kala ipole pasawaŋa mine nâ.
  crx-NTPO: “'Et huwa njan dunóhdusni, yinka dúlhts'i-un huwu ni oohle' junih. Ndai
    la tih'ulh-i 'ink'ez ndai la tihnelh-i cha, 'ink'ez nohyust'e soo naidutihleh,
    'i cha, 'i ts'iyawh khun ooghu ni oohle' junih. Ndi tih'ulh-i be kháhna-i anus
    dizti' nahzun eh? K'us naih 'i nohuyust'e anus dizti' nahzun eh?
  kan-OKCV: “ಆದ್ದರಿಂದ ನಿಮ್ಮ ಜೀವನಕ್ಕಾಗಿ, ಏನು ಊಟಮಾಡಬೇಕು, ಏನು ಕುಡಿಯಬೇಕು ಅಥವಾ ನಿಮ್ಮ ದೇಹಕ್ಕೆ
    ಏನು ಧರಿಸಿಕೊಳ್ಳಬೇಕು ಎಂದು ಚಿಂತೆಮಾಡಬೇಡಿರಿ ಎಂದು ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ. ಊಟಕ್ಕಿಂತ ಪ್ರಾಣವೂ
    ವಸ್ತ್ರಕ್ಕಿಂತ ದೇಹವೂ ಮೇಲಾದದ್ದಲ್ಲವೇ?
  bbb-bbb: Ijadufuo na ige kuariako ni mukoe fiefo. Jade maza boeje uri vajae surive
    ijadufuo ire ro do ja i ro ugone ja sadufuo ije uruke vierafenoejo. Ijadufuo maeje
    ire ijiakiro sinuome ije bu anuigi baki. Ro vajae jone ijiakiro jone ja karivadufuo
    ijare fuka ma ireobo ijadufuo ja ijare ireobo vierafedufuo.
  blw-blw: “Wat yato hen ifagà an chàyu. Achiayu machanagan hen mepanggép hen iyataguyu
    way anényu ya ilumfongyu, te ay ammoh faén wadwadcha hen ataguwanyu no hen anényu,
    ya hen acharyu no hen ilumfongyu.
  tam-2017: ஆகவே, என்னத்தை உண்போம், என்னத்தைக் குடிப்போம் என்று உங்களுடைய வாழ்க்கைக்காகவும்;
    என்னத்தை உடுப்போம் என்று உங்களுடைய சரீரத்திற்காகவும் கவலைப்படாமலிருங்கள் என்று
    உங்களுக்குச் சொல்லுகிறேன்; உணவைவிட வாழ்க்கையும், உடையைவிட சரீரமும் விசேஷித்தவைகள்
    அல்லவா?
  azz-NT: 'Huan Jesús no quinmachtij imomachtijcahuan ijcuín: ―Ica nijín tanejmachtilis
    namechilía que amo ximoyolcuejmolojtinemican de namonemilis, de namotacualis,
    de namoatilis. Huan amo no ximoyolcuejmolocan de namotaquen. ¿Xe cachi amo tayecantoc
    namonemilis huan que nijín namotacualis? Pues quema. ¿Xe cachi amo tayecantoc
    namotacayo huan que nijín namotilma? Pues quema.'
