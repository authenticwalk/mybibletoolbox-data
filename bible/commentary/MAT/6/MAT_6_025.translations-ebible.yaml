    sia kakakosapo. Neaki kauane kasasamo pasu osohokosane soko, epo neaki kakasifareare?
    Ao, epo sia kakakosapo.
  kik-kik: “Nĩ ũndũ ũcio ngũmwĩra atĩrĩ, tigagai gũtangĩkĩra mĩoyo yanyu, nĩ ũndũ
    wa kĩrĩa mũrĩrĩĩaga kana kĩrĩa mũrĩnyuuaga; kana kĩrĩa mũrĩĩhumbaga mĩĩrĩ yanyu.
    Githĩ muoyo ndũrĩ bata gũkĩra irio, naguo mwĩrĩ ũkagĩa bata gũkĩra nguo?
  cap-NT: 'Jesusaqui tjaajinchizakazza: —Anc̈hucaquiz tuz̈ chiiz̈inuc̈ha, z̈ejtzjapaqui
    kjaz liczmi lujlz c̈hjerimi pecc̈ha. Jalla nuz̈ cjenami anc̈hucqui anac̈ha kuzquizic
    c̈hjerquiztan llaquita cjisqui. Niz̈aza curpu wali cjisjapa zquiti pecc̈ha. Jalla
    nuz̈ cjenami anc̈hucqui anac̈ha zquitquiztan llaquita cjisqui. C̈hjul c̈hjerquiztanami
    z̈oñz̈ z̈etiz̈ juc''anti importic̈ha. Niz̈aza c̈hjul zquitquiztanami persun curpuz̈
    juc''anti importic̈ha.'
  ksr-ksr: '“Kaeŋ kolooro niinoŋ kokaeŋ iŋijowe mobu: Oŋo namonoŋ laligowutiwaa majakakaya
    ii kokaeŋ jeŋ mende mobu, ‘Mono naa iwoiga aŋguŋ aoŋ newonaga ano naa iwoinoŋ
    selenana esuuwonaga?’ Jaagiawo laligojuti, iikanoŋ iwoi hoŋa kolooro nenenoŋ iikawaa
    qereweŋa kolooja. Selegiawo laligojuti, iikanoŋ iwoi hoŋa kolooro opo surunoŋ
    iikawaa qereweŋa kolooja. Mono ii romoŋgowu.'
  eng-TNT: Therfore I saye vnto you be not carefull for your lyfe what ye shall eate
    or what ye shall drincke nor yet for youre body what ye shall put on. ys not the
    lyfe more worth then meate and the body more of value then raymeut?
  sbs-sbs: Ci kwina vulyo ni ku wambila, kanji u vilaeli ni za vuhalo vwako, cete
    ulye ni cete uñwe, kambe kaza mubili wako, cete u zwate. njikuti vuhalo kavu hiti
    zilyo, ni muvili kuhita zizwato?
  sue-sue: Are na nimorekare sana niniu. Nikare nuai nisokare emo kotumu-katumu inoise
    ego oko sawe, “Nena nai nana tamamunonikai? Ou nai nana tamamunonikai?” Noko nikare
    tama aiso nisokare emo kotumu-katumu inoise ego oko sawe, “Tama woi nana tamamunonikai?”
    Nikare seu. Nuai nisokare meni meta nena meni me inoi? Tama aiso nisokare meni
    meta tama woi nisokare meni me inoi?
  fra-NCL: 'C’est pourquoi je vous dis : Ne vous inquiétez pas pour votre vie, de
    ce que vous mangerez ou boirez ; ni pour votre corps, de quoi vous le vêtirez.
    La vie n’est-elle pas plus que la nourriture, et le corps plus que le vêtement ?'
  bhg-bhg: “Awatedo imondemane tena, wasiri itomane awaembo kotembari jiwae edo dubo
    vevera eove, indari edo un ro budo indavi, o ombarijiari ro budo tamoda piavi.
    Wasiri itomane awa bajinabé God da jisida, indari ango ae; edo tamopisi itomane
    awa bajinabé God da jisida, ombarijiari ango ae.
  snn-NT: Yureca, mësacuani yihuoreba yihuoyë yë'ë. Mësacua bonse carayete oiye beoye
    ba'ijë'ën. Mësacua aon aiñe, gono uncuye, can ju'iye, ja'anre oiye beoye ba'ijë'ën.
    Riusubi mësacuare ro aon aincuare re'huamaji'i. Riusubi mësacua ga'nihuëanre re'huaguë,
    ro caña ju'iye se'ga re'huamaji'i.
  atb-NT: Haû mù luî, Ngò, nungmoq lé taí kôlé, nungmoq é asak matú haî zo haî shuq
    râ eq nungmoq é gungdû matú haî wut haî tsang râ lé, hkâ-myit chiq kó. Asak gi,
    zoshuq htoq má, gungdu gi, mebû htoq má, je ahkyak lhê a nghut kó lhú?
  cek-AK: To pongah kang thuih o, Timaw ka caak moe, timaw ka naek han tiah, hing
    hanah mawn o hmah; timaw kang khuk han tiah, na takpum han mawn o hmah. Hinghaih
    loe caaknaek pongah lokpui kue moe, takpum doeh khukbuen pongah lokpui kue na
    ai maw?
  bkd-bkd: “Aman ikagiyen ku inyu ha harì kaw masamuk ku inu sa agkan-en daw sa ag-inumen
    nuy daw sa agbistiyen nuy. Kenà ba mahinengdanen pa sa kinabuhì nuy dì hu pagkaen?
    Daw kenà ba mahinengdanen pa sa lawa nuy dì hu bisti?
  ctu-76: 'Jesús ti'' bej cha''le cʌntisa. Ti yʌlʌ: Mic subeñetla mach yom la'' lolon
    cabʌl pensalin chʌ bʌ mi quejel la'' c''uxe'', la'' jape'', mi cha''an la'' pislel
    mu'' bʌ quejel la'' xoje''. Dios ti yʌq''ueyetla cha''an cuxul mi la'' wajñel.
    Che'' jini, ¿mach''a ba''an mi quejel i yʌq''ueñetla i bʌl la'' ñʌc je''el? Muc''ʌch.
    Dios ti yʌq''ueyetla la'' bʌc''tyal. ¿Mach''a ba''an mi quejel i yʌq''ueñetla
    la'' pislel mi la'' wʌl? Muc''ʌch.'
  lac-NT: 'Caj ya''araj Jesús ti'' u camsʌwinicob: ―Chich quin wa''aric techex. Mʌ''
    ja tucriquex ba'' ca bin a jantex. Mʌ'' ja tucriquex a ba'' ca bin a wuq''uiquex.
    Mʌ'' ja tucriquex bic ca bin cuxtarex. Mʌ'' ja tucriquex a noq''uex ba'' ca bin
    a buquintex. A C''ujo'' ―quij Jesús―, ra'' cu cʌnantic techex. Mʌ'' wa ra'' cu
    bin u ts''ic techex a wo''ochex, cax a noq''uex xan?'
  xla-xla: “Epedeme na꞉ wua꞉ dla atlema, wua꞉ta ha꞉ha꞉mama daya demha꞉ha꞉lowe mate
    epo tluka didiyemha꞉ha꞉lowe mate dla ase sikemte momalamha꞉ha꞉miya. Adipalati,
    dlowe alisisita koko pato pohalasema. Hao. Amasiyama wua꞉ pasakalota koko pato
    halapo. Epame tluka alisisita koko pato pohalasema. Hao. Amasiyama wua꞉ motota
    koko pato halapo.
  xav-NT: — Taha wa, wa za duré ãne aima waihu'u za'ra wa'wa. Marĩ na 're aihâtâ'â
    za'ra wa'aba mono õ di za, asazé wa'aba na, duré 're ĩ'âhuri aba mono õ na zama.
    Duré ai'uzazém na zama, asina 're aihâtâ'â za'ra wa'aba mono õ di za. E taré wasa
    zô si wa za 're wahâimana za'ra. Mare di. Wasazé nhipai u pire uptabi di, wahâimanazé
    hã. E taré 're ĩwasi'uza za'ra mono zép si, te wahâiba hã wama 're hâimana za'ra.
    Mare di. Marĩ ĩwẽ uptabi da, te wahâiba hã wama 're hâimana za'ra.
  cuk-cuk: 'Jesús sogdebalid: “Degisoggu, an bemarga soged, na be-san-dula-gudiidgi
    mer surbinsa be itomar, ibu an gunnodibeye, ibu an gobodibeye. Degine, mer be-sangi
    be binsabar, ibu mor an yoodibeye. ¿Ar be-san-burbade mas-gunnedba bur nuedsursi?
    ¿Ar be-sande mor-yoedba bur nuedsursi?'
  tbf-tbf: “Io, o oeng senga, ‘Kian va nga ta vodovodon palan si kenga tino va misa
    nga ta nganie nge unumie, o misa va nga ta karie ngan kenga pirpir.’ Vasa, mi
    tino a kap putu rio mi nginonginou, ma mi pirpir a kap putu rio bu poul?
  uig-CYR: Шуңа мән силәргә шуни ейтип қояйки, һаятиңларға керәклик йемәк-ичмәк яки
    учаңларға кийидиған кийим-кечәкниң ғемини қилмаңлар. Һаятлиқ озуқтин, тән кийим-кечәктин
    әзиз әмәсму?
  ikw-NT: “Ka bụ nhne me kwno naakanụ anụ, anụ rị́gbuko ẹhni anụ n'ọriri gbasịri bụdnu
    anụ, nhne anụ jeeri mọbu nhne anụ jọonwo, mọbu gbasịri ẹhni anụ iwo anụ joowo.
    Ọ bụ́o bụdnu kakwo wiri? Ọ bụ́o ẹhni kakwo iwo sa?
  khs-khs: 'Alake Neyewi solo we kema selakeye. Kewa a pote elawa hawana, ma:na: nasewana,
    ketea amopela: sosolo himunama matanepa. Ipa:towane sita:pesa:pekise sao kalawa,
    sosolo himunama matanepa. Heiyato a elekiwa ma:na: nasene semetei kama? Tomawemi
    sao kalesene semetei kama? Alamakeye.'
  dwr-ENT: «ሄዋ ዲራው፥ ታኒ ሂንቴንቶ ኦዳይ፤ ሂንቴ ዴዖ ማናባዉኔ ኡሻናባው፥ ዎይ ሂንቴ ቦላው ማያናባው ሂርጎፒቴ፤ ሼምፑ
    ቁማፔ ኣኔ? ቃሲ ቦላይ ማዩዋፔ ኣኔ?
  pma-pma: “Sakini, veni koanek vi anatin, tahos minandemkotei en usite ten asa koa
    miheani vuo asa koa mihemuni, vuo asa koa miheav koe avemi eni. ?Mukave, romoul
    keke rovaanian enges? !Vuo! ?Ka aver mul keke rovav koe en eisin enges? !Vuo!
    Moulien koa mul en kami tahos imok mulin asa koa mimul mikani. Ka avemi tahos
    imok mulin eisin koa mikav koe eni.
  atd-NT: Sikan ian to ognangonan ku sikaniu no mgo hibatoon ku to kono kow ogkasasow
    to koonon now woy inumon now no ian ka igkouyag now. Woy songo kono kow ogkasasow
    to lawa now ko nokoy ka kinaboon now, su subla pad ka pulus to kouyagan ta to
    sikan no koonon woy subla pad ka pulus to lawa ta to sikan no sabinit ta.
  tel-2017: “అందువల్ల నేను మీతో చెప్పేదేమంటే, ‘ఏమి తినాలి? ఏమి తాగాలి?’ అని మీ జీవితాన్ని
    గురించి గానీ, ‘ఏమి కట్టుకోవాలి?’ అని మీ శరీరం గురించి గానీ బెంగ పెట్టుకోవద్దు.
    తిండి కంటే జీవితమూ బట్టల కంటే శరీరమూ ఎక్కువే కదా!
  hat-BSA: “Pou rezon sa a, Mwen di nou pa enkyete nou pou lavi nou, kisa nou ap manje,
    ni sa nou ap bwè; ni pou kò nou, pou sa nou ap mete sou li. Èske lavi pa plis
    ke manje, e kò a plis ke rad nou mete sou li?
  top-NT: 'Ca̱huanipá Jesús: ―Ni̱ pucuta cali̱puhuántit tú nali̱taxtuniyá̱tit cha̱li
    cha̱lí, y tú nali̱lhaka̱naná̱tit. Quila̱huaníu, ¿a poco ni̱ ma̱s macuán mili̱stacnicán
    que mintahuajcán? ¿Ni̱ li̱pa̱xahuayá̱tit la̱ katzí mimacnicán ma̱squi ni̱ kalhi̱yá̱tit
    milhaka̱tcán?'
  msk-msk: Wakaw pagalaong ko kamayo, ayaw da kamo magkaundug na magalaong kamo, ‘Nana
    mallaw yang akaanun ta, nana mallaw yang inumun ta, nanang makaboi kanatu?’ Ayaw
    da kamo magkaundug daw diin kamo sang pandagomon mayo. Sana sa yang lawas mayo
    aw yang kinaboi mayo, yaatag nang Dios, aw di pa mo sa yang akaanun mayo aw yang
    pandagomon mayo.
  gyr-NT: “Iyavei ndapeyemomahenduha guasu ai chira mbahe pe remihura rese pe recove
    ãgua, pe ɨhu ãgua rese, pe turucuarã rese tẽi avei no. Esepia, yande recovesa
    avɨye catu vahe tembihu sui, yande retecuer avei avɨye catu turucuar sui no.
  kmh-kmh: '“Ar kun ak mey nimbip aspiyn: tap yerip ñimbiy mindenjun; chech akay nimb
    ay mindenjun aŋgiy, gos yomb ak ma niŋnimimb. Gor nimbip gayek mindpim ak; tap
    sikoy kun gok ma ñiniŋgamb?'
  ukr-ONPU: 'Тому Я кажу вам: не турбуйтеся про життя ваше – що будете їсти чи що
    будете пити, ні про тіло ваше – що будете вдягати. Хіба життя не більше за їжу,
    а тіло – за одяг?'
  emi-emi: “Liuna avalua o me aghaauliaa etaimim va, am rau mene annangaili maamauluaaimim
    va sa ateva aue am namaia, me am ropia, me am rau mene annangaili vilikiimim va
    sa ateva am asaeaa. Karika am kilakila va maulue ateva namuu ia ta matane God,
    me inana isaa euu, me vilikiimim isaa epona, me aiaasae isaa euu?
  nay-nay: Ngape yarnin onomangk nowaiy ungune kurrin, minye ngurn takkani minye ngurn
    muttani, yangi arnauwe maiyingarr. Ngande um tumbewarrin; ngande winmir mai ngulde?
  zpv-NT: ’Niꞌchin nin naꞌh guiñiꞌn loh tu, ayi guunn tu ziahan lligaaba pur nin gahw
    tu o pur nin guee tu para guibahan tu, nee ayi za chuu tu ziahan lligaaba ca nehza
    sah xahba tu nin gacu tu. ¿Tayi zirooꞌ ru dxiꞌh lasahca xquelnabahan bwiinn loh
    ziga nin rahw raꞌ ba, ya neezaa tihxi bwiinn zirooꞌ ru lasahcan loh ziga lahdxi
    nin rahcu ba?
  gux-gux: Li tie lani yaa po ke n yedi yi, da yyagi mani yi yama yi miali yema po,
    leni yin baa di yaala, leni yin baa ñu yaala, leni yi gbannandi po yin baa yie
    yaala. Yii bani ke li miali cie mi jiema, ke ti gbannandi mo cie ti tiayiekaadi?
  kos-kos: '“Pa inge sripa se nga fahk nu suwos mu: Kowos in tia fosrnga ke mwe mongo
    ac mwe nim su kowos enenu nu ke moul lowos, ku ke nuknuk nu ke monuwos. Ya moul
    uh tia saok liki mwe mongo? Ac mano uh tia saok liki nuknuk uh?'
  ibo-ibo: “Nʼihi nke a ka m ji na-asị unu, unu echegbula onwe unu banyere ndụ unu,
    ihe unu ga-eri, maọbụ ihe unu ga-aṅụ, maọbụ banyere ahụ unu, ihe unu ga-eyi nʼahụ.
    Ọ bụ ndụ akarịghị nri eji azụ ya, ka ọ bụ ahụ akarịghị ihe e ji ekpuchi ya?
  yml-yml: Fai kebu ꞌami fata ꞌwa na vetofolova Yaubada wata kukua ꞌwaidie, begaidi
    a na vonemi. Kebu ꞌwa na venuafouviga ꞌamiꞌami wata aluꞌai yami mia fwayefwayeye
    faifaina wata kaleko tomogomi faifaidi. ꞌWa da nuani, avaꞌai naniga bwaikina,
    ꞌamiꞌami ꞌalo yami mia? Wata talauma ꞌalo tomogomi? A na vonemi, yami mia wata
    tomogomi nani bwaikidi.
  ory-ory: ଏଥିନିମନ୍ତେ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ତୁମ୍ଭମାନଙ୍କ ଜୀବନ ନିମନ୍ତେ କଅଣ ଖାଇବ ବା
    କଅଣ ପିଇବ, କିଅବା କଅଣ ପିନ୍ଧିବ, ଏଭଳି ତୁମ୍ଭମାନଙ୍କ ଶରୀର ନିମନ୍ତେ ମଧ୍ୟ ଚିନ୍ତା କର ନାହିଁ।
    ଖାଦ୍ୟ ଅପେକ୍ଷା ଜୀବନ ଓ ବସ୍ତ୍ର ଅପେକ୍ଷା ଶରୀର କି ଶ୍ରେଷ୍ଠ ନୁହେଁ?
  bzj-bzj: “Soh Ah di tel unu, noh wori bowt laif, laik weh yu wahn eet er jrink;
    ahn noh wori bowt yu badi, laik weh yu wahn wayr. Laif da moa dahn jos food, ahn
    yu badi da moa dahn weh yu wahn put aan.
  chk-chk: Iei mine üpwe ürenikemi, pwe ousap öüreki manauemi usun mine oupwe äni
    are ünümi, ousap öüreki mine oupwe üföüf. Ifa usun, manau esap aüchea seni mongö,
    ika ewe inis esap aüchea seni üf?
  ssd-ssd: Ta tuku ye tane satiŋget. Tane ŋgarosu turam tuku nyamagaŋ ko kule ko tawi
    kilam tuku wamdus piti ser ndawap. Ŋgarosu saŋgri pilewam tuku nyamagaŋ ndo kuga.
    Ne maye minam tuku tawi ndo kuga.
  acr-TNT: '»E uwariꞌche cambiꞌij chiwe riꞌix: Mubisoj icꞌuꞌx ricꞌaslem; mubisoj ne
    icꞌuꞌx saꞌ riwa y rimikꞌinaꞌ quitijo o saꞌ rikꞌuꞌ quicojo. ¿Na e ta neba más cꞌo
    uwach ricꞌaslem riꞌix chwach ri quitijo? ¿Yey na e ta neba más cꞌo uwach ri cuerpo
    chwach rikꞌuꞌ quicojo?'
  rop-rop: “Yumob sabi na? Yu kaan oldei wori en jinggabat weya yu garra faindim daga
    blanga dagadagat, en yu kaan oldei wori en jinggabat weya yu garra faindim klos
    blanga werrimon, dumaji God nomo bin gibit yu laif jis blanga dagat daga, en im
    nomo bin gibit yu bodi jis blanga werrimonbat klos.
  mee-mee: “Minmina na iau nga role kamiau roma, sana nga lomiaupupu ta momong ngamiaungana
    roma, ‘Ita kaka la kaninge taru?’, o ‘Ita kaka la inunge taru?’. Ba bole sana
    nga lomiaupupu ta oru nga miramiaume roma, ‘Ita kaka la sisilinge taru?’. Iau
    ka role minmina kurumea, momong ngamiaunganame keke bollau raumana nga kaning.
    Ba miramiaume keke bollau raumana nga lungapagame.
  mwf-2018: I nhini ngay murrinh manarranu-ka mere nenuwerr nukun ngarra mi dhepdhep
    wangu-yu i kura patha-nu-yu nanhthi ngarra kardu birnu nukunu-yu. Nanki-ka kardu
    berengunh birnu narnam i nhini-ka ngala-wa, mu mi dhepdhep-ka kunungingki da matha,
    nhini nanki-ka mere nenuwerr nukun. I ngana deyida mere nenuwerr nukun nanhthi
    ngarra nubuyrdurdinu nuru-yu. Nginipunh ngarra nanki-ka ngala-wa, mu nanhthi ngarra
    nubardurdi numpan-ka kunungingki da matha nhini-yu, nhini-ka mere nukun nenuwerr.
  dif-dif: 'Ngangau ngani jurangu jatai: „Wata manujeli ngundranau tepini juranani,
    mina jura tajila ja tapala nganai; bakana wata palkuni juranani, mina jura widmaterila
    nganai. Wata tepi morla pirna nganai bukani ja palku katini?“'
  gam-gam: Kune nayenda we djindo ge, ye wopake mopon dje nomane to napiye dje pille
    djindo. Kwamokna ta yenda nambon dje napiye. Konkonom ta yenda worbon dje napiye.
    Ye nomane pakna paro ge wal kerman paro, ye kwa nambon dje yene ge wal kerman,
    man. Ye gaklene paro ge, wal kerman paro, ye konkunom worbon dje pir ge wal kerman,
    man.
  nou-nou: “Awasedo na ingoda yei sena ingo indari nonda budo indido kumbudo evi edo
    bo nonda budo evevi awa sedo kotembari jiwae eove ko indari kumbari de bo de awa
    nembodiba aera awarate ko ingo be awa nembodiba be ra.
  mqb-NT: '«Nen apan ni jak ikwen asa: Kâ sa jilen pə way sa pa tə zana bay. Sifa
    si zek a zalay way sa pa, aday zek ɗukwen a zalay zana asanaw?'
  ape-B: Namudak ali douk yaklipepu. Ipak kobi ulkwip yowep umu ipak yet ali pukli,
    ‘Iwe, kedeke muhuli kakwich o abal agnumu michah?’ Chopuk ipakip ulkwip kobi yowep
    umu ipakiluh yegechiweluh ali pukli, ‘Kedeke muneki luseh agnumu munekeh?’ Enyudakmali
