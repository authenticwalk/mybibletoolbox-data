  not-NT: 'Aisati icanque Jesos: —Yamai nongomantaiguëmi: quero pogasëretocotaro poperi,
    pomire, piguitsagare, pairorapagueraca. Irironta timaquimine Tosorintsi, ¿Queroco
    ipaiguimi poperi aisati? ¿Queroco icaaguimi pomanchaqui aisati?'
  plu-plu: Inneki keh nah awna yit, ka yi muwaka kiyimwihwa amin ariknawnama ku pariye
    muwekne yit, iné amin yaxni iné amin yihigpan adahan yih adehetni, iné amin yikawihni
    adahan yipit. Ku yis hiyá ig Uhokri kuwis ikí udehetniwiy, umanawiykata akiw ig
    ka ikí wotwiy akiw? Ku yis hiyá ig kuwis keh upitwiy, ukawihniwiykata akiw ig
    ka ikí wotwiy?
  iou-iou: Unita ŋode täwetat; In gupjinta nadäwätäk ŋode nämo täneŋ; Ketem depäŋ
    näŋpet? Ba tek depäŋ täŋpäŋ kuŋaret? yäŋ nämo nadäneŋ. Nämo, ketem ba tek uwä
    bureni nämo. Uwä irit kuŋat-kuŋatjin täŋo täŋkentäk moräkigän. Unita bänep nadäk-nadäkjin
    imaka bureni terak peneŋ.
  ntp-NT: Gʌnaagidiana maitavʌr vuam ʌnʌliada cuaadagaicʌdʌ mʌsmaacʌdʌ ugia agadagi
    siʌʌpʌ mʌstumaasi iiya agadagi dai oidacagi, tomali yuucusicʌdʌ mʌsmaacʌdʌ gʌnaada
    agadagi. Diuusi gʌndui aapimʌ Diuusi gʌnmaa iibʌdagai ʌgai gʌnsoiñamu isviaacagi
    cuaadagai dai yuucusi.
  rai-rai: “Bi ia kabina maa iaau piri taa muaat naa, koku muaat ngaraa u ra numuaat
    lalaaun baa aawa muaat a aani, ma aawa muaat a inimi, ma u ra panimuaat kaai baa
    aawa muaat a mong mai. Lelawaai, a lalaaun pa i ngaatngaat duk taa ra utnaa na
    winangaan? Baa lelawaai, a panindi pa i ngaatngaat duk taa ra maalu?
  haw-1868: No ia mea, ke olelo aku nei au ia oukou, Mai manao nui ma ko oukou ola
