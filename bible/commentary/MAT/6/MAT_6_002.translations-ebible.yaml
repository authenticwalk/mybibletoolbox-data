  mkn-mkn: Kalo bosong mau tolong orang kasian dong, na, jang pi badodol di mana-mana.
    Te kalo bosong bekin bagitu, na, bosong su sama ke orang yang omong laen bekin
    laen. Dong suka pasiar pi ruma sambayang ko biar orang puji sang dong bilang,
