  dop-dop: Pǝ tɔɔ kɛ́ wɑɑtʋ wei n hɑɑkɩ liɣitee kɛ kʋnyɔntʋnɑɑ tɔ n kɑɑ kpɑɑlɩ sɩ
    yǝlɑɑ ɩ́ kenɑ-ŋ. Pǝ mɑɣɑmɑɣɑ kɛ cɛsǝlɑɑ lɑkɩ Yutɑ nyǝ́mɑ tǝkotilenɑɑ tɑɑ nɑ hɑpɛɛ
    tɔɔ sɩ pɑ́ sɑ-wɛ. Tɑmpɑnɑ kɛ mɑ heeliɣi-mɛ yoo mɑɑ cɛsǝɣɩ. Pɑ kɑsǝyɑɣɑ kɛ pɑ hikiɣi
