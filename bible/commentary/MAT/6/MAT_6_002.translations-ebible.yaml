  tbz-SIM: Kɑ̀ɑ dɔ́ kɛ́pɑ̃ dɛ̀mɑrɛ̀ ocĩ̀rì ɑ bɑ́ɑ́ pĩɛ̃kɛ́ mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yɛmbɛ̀
