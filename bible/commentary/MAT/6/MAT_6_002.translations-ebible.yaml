    yent kwan gal bixa'.
  cbc-NT: '“Bairi camasã na cabopacarijere mʉjãã cajoata, nipetiro camasãrẽ, bairo
    mʉjãã caátiere na quetibʉjʉ masĩõẽtĩcõãña. Tore bairo átinucũñama caĩtopairã cʉ̃ã
    ñubuerica wii, sinagogare ãna, o maapʉ áñesẽãrã, nipetiro camasã narẽ na caĩroaparore
    bairo ĩrã. Cariape mʉjããrẽ ñiña: Na ũna camasã aperã narẽ na caĩroanucũrĩjẽ netõrõ
    cʉ̃gonemoetigarãma. Dios pʉame na ĩroaetiri caroare na joetigʉmi roro na catʉ̃goñarĩjẽ
    jʉ̃gori.'
  qxo-NT: “Faltapacogcunata yanapayangayquita alabacurnin ama jucta juctarä willacuyanquitsu
    waquin runacunanöga. Paycunaga pillatapis yanapayangantaga willacurnin puriyan
    cornëtata tucar gayarätsegnöran goricäcuyänan wayicunachöpis y cällicunachöpis.
    Tsaynö cayaptinmi paycunapäga runacuna alabayangan premiulla canga.
  mox-mox: ʼInega tuta nana ona nei kavovo ge ona vevonavonayei ʼidewani togagasa,
    mana taudi vanue tafwalolo gamonaya nage ʼabagaya ineinei kavovo, ta ʼabiboda
    tomotau ʼidia ivonavonayea, mana nuanuadi tomotau ina awatubodi. Vonahaqiaqi,
    tawa adi veʼia iʼewa vatayea baʼidia.
  kew-kew: Go page nimimi naraame ome onaanu nimu oyaeyae raba mu katemere gore nimimi
    penaame go yae mealepa loa yalaari napulupape. Goa palimiri nimimi yaa agaa ne
    onaanuna kone padane mogeaaeme. Nimuri lotu ada-para mo pora-nia page pamua oyae
    kateme. Gore mo pi onaanumiri nina bi padane minasaaina kone imi. Nina agaa pagalepa.
    Goa pemere nimuna yoto oyaenu aba penaame go muaeme-daa.
  dww-dww: Vutuna aubainama deḡoda waikaruwaḡawaḡa baneginama ko pairuena, nam bogigi
    ko suve da banaga ta kataie be isamma ta kawa saḡe. Inam banaga kaikaiyovudima
    adi voiama, taudi sinagog nopodie be doḡae patara matedie nama ta voivoiana. Taugu
    yà riu kauemina da inam nama banegidima taudi adi maesama naumeki ta paḡopaḡona.
  nif-nif: 'Ama manjɨ manbenjɨ malet nomɨk endɨ it kiyau gɨnañ ba ipaka boñgɨpnan
    gɨñgɨlɨ wopumgan tɨñɨpi, mɨnem nepenepek ama pɨmbɨñesɨla emañ, wɨn amatamdɨ kosɨ
    gɨñgɨt tɨke-lonelɨñdok wɨndɨñ tañ. Nak biañgan sanba: endɨ tuanjɨ ikan kasɨle-taleañ.
    Wala tɨmbi nain nola ba nola dɨk plap kena tɨñɨpi, wɨndɨñ nɨm tɨmbekañ.'
  twi-ASANTE: “Sɛ woyɛ papa a, mmɔ no dawuro sɛdeɛ nyaatwomfoɔ yɛ wɔ asɔredan mu ne
    mmɔntene so no. Merema mo ate sɛ, saa nnipa no anya wɔn akatua dada.
  aoj-aoj: Iꞌi ipaꞌ piꞌi pegatopalopa anis epes isimba kwahusi, ipaꞌ inaꞌ apiꞌipa
    anis daias, owaꞌi. Ipaꞌ ina pendaꞌas siꞌi waf afamba amom mambasoꞌas magaꞌi malogof
    biagufi mofapula alelefi batagw maꞌipas sagaliꞌ, owaꞌi. Amom mandaꞌam ifagw sandaꞌ
    lotuwagwi a anamba ufiawa dawalegefa naep epesi sogati amom sogasaꞌma agof amamugufi
    luꞌwagof. Owaꞌ hapaimi. Aeꞌ aꞌipipa endilisi, atiasi God owaꞌatina nogasoꞌama
    hiahawes fasisi amam amambaea, owaꞌatin. Hiahawes isimba amamisi naꞌamba. Epes
    isimba sagasaꞌma agof amamugufi eaꞌ maꞌwis isimba atis.
  cbv-cbv: “Moh yéejnitdih teo wáacna, bitadih ñi jʉ́ʉtca bojoó. Tʉ́i chãjnit pah
    jígohnitboó nihat ĩ wẽi enatdih bidna, ded pah ĩ chãjat pah ñi chãjca bojoó. Queét
    namánaboó jʉmnitdih, jwiít judíowã jwĩ míic wáacat mʉʉnáboó jʉmnitdihbʉt ĩpĩ́
    wʉ̃hna caá, dawá queétdih ennit, ĩ wẽi naáwát pínah niijná. Queétdih ĩ wẽi naáwáchah,
    ĩ tʉ́i chãjatji jíib dée ĩ bíbohna caá. Diosboó ĩ tʉ́i chãjatji jíib queétdih
    ã jwʉ́ʉb wʉ̃hcan niít.
  taw-taw: Anɨb ak, bɨ God nop gos nopun apal ak pen yepɨs yɨbɨl gɨpal okok, gɨpal
    tek ma gɨnɨmɨn agak. Kɨli ñɨn akal binɨb yɨmgeptek okok kɨlop tap ñɨnɨg, bɨ olap
    nop ned agyokel, amɨl wog kɨli gɨtep gɨnɨgebal okok ned agyɨkup agak. Agyɨkek,
    kɨli Juda apnan gɨpal kal binɨb kuŋay mɨdebal nab ak sek, kanɨb awl okok nep sek
    amɨl mani tap okok ñɨbal agak. Yɨb awl dun agɨl gɨpal anɨb ak, nad anɨb ak tek
    ma gɨnɨmɨn agak. Yad nɨbop nɨŋɨd agebin, yɨb kɨli dad aplanɨbal ak pen, kɨdek
    God kɨlop tap olap ma ñɨnɨgab agak.
  jic-NT: Nin mpes najas ma mvelé nun p'a lal nun t'emel 'oyá t'emel cjuwá. T'emel
    'oyá na, lyájasa jinwá la müjí. Nepénowa jisas pjü way jus nlayecj yupj 'üsüs
    lajay, mpes pjü jis walap'a'á ja'ayapj, judiopan 'a si mulú nt'a, jümücj nt'a
    'ots'ipj. Jisas la p'a wa ca mvelecj yupj 'üsüs. Yupj ma t'üc' way quelel lajay
    t'emel cjuwá. T'üc' way gente p'in javelepj yupj 'üsüs. Dios ma ca nin mveles.
  zap-NT: Por neguin chene rdee de ne rkyiinen men ne rzak lyaaz, gudet de diizo zegne
    rlaa men ne noze rkanlo wen lenydoo no le runëz chen saknon mén men. Nligue yna
    noo lo de yra de, nonchee ne rzaknon mén men nak ne wun men gan.
  wer-wer: “Ni omën il ngentingenti yaaurö omnant kaamök elmëëmëak pöt kaar yaauröa
    ök elmëënganok ëlëëp mamp. Kaar omën pörö pit omën muntaröak itenak pitëmëën wak
    isak apëna yak omën il ngentingenti yaaurö kaamök ëak omnant ngönën tupötëëre
    kamtatë omnaröa itöök yemengkaurö. Ne yaap yeniak. Omnaröa pitëmëën wak isak yaaö
    pötök pitëm kangut yok yemangk. Pötaanök pit puorö ënëmak Anutuuk kaalak ompyaö
    kang munt nant nemangkën ëëpnaarö.
  ipi-ipi: '@see-verse:MAT.006.001'
  qul-NT: “Necesitajcunaman yanapanquichis chayka, ama tucuy runacunaman willaracunquichischu
    iscay uya runacuna jinaka. Paycunaka sinagoga wasicunapi callecunapipas jinata
    ruwancu, paycunamanta allinta parlanancupaj. Segurayquichis, Diosmanta mana imatapas
    jap'ekankacuchu.
  ter-NT: '—Enepo áva peréxoake ne xâne apêti nókone, hako kutí koe pehúkoti inuxínopiti
    oxoti torombéta keha''âti noíxeokono ne ítike, kuteâti kixoku itúkeovo ne xâne
    ikútixapovoti koati sasá''iti ya po''ínuhiko. Vo''oku enepo apê pôreu ya íhikaxovoku
    hó''e koáne ya none ovokúti, énomone kixínoakeneye kaha''âtihiko ápeyea ihayú''ikoati.
    Koati emo''úti ra yunzó''inopinoe: Vo''oku íkomumuxeovone xâne, usóne námoepo
    nê''e. Yane ákonemo námoepo xoko Itukó''oviti.'
  bmr-NT: 'Jaaneguiiha siinotɨ ucuujɨvaachumoco siineri adaamususumi faacuumimɨnaacoro
    gaajasudino: Oono bañɨsumɨnaa sinagogajanofaño, callenefeenevɨ icano omoonɨfibadɨ.
    Jaamo jillɨ moonɨnɨcɨmo miyamɨnaa diitotɨ imino ihiimaaqui. Jaarunofaño uujoho
    miyanotɨro amɨɨhaico neehi: Jaamaño miyamɨnaa ɨco iimono toonorucu dijaada.'
  fuf-fuf: «Nde hiɗon okkora miskinɓe ɓen, wota on wuttu *liite yeeso mon wano faasiqiiɓe
    ɓen gerdata non ka juulirɗe e ka ɗate fii no yimɓe ɓen mantira ɓe. Ko fii ka haqiiqa
    mi andinii on ɓe hendike mbarjaari maɓɓe ndin.
  bhl-bhl: 'Yu ibolow fukuneko, mesesem eisneng sukum kebiliw kawtiw ilo ‘Mesesem
    mak duyemum o!’, angiw tewe, yu kanelom kawtiw alik alik im kiin dim kel mesesem
    mak dukayembokoliw te! Kate, yu awkol awkol okiw dako, tal kel dukayemboliwka!
    Nimtew angom? Fimdi famde kekabiliw kawtiw ite kuw kawtiw im wensankabiliw am
    dim so, deiwkim mutuk kel so, ka kel mali ilo dukuyemeko, ibolow fukunomeliw:
    ‘Kame mesesem eisneng mak dukayemuw tewe, alik alik i num kanekabuluw be atemeko,
    num wiin daoyem kemoliwka!’, angbiliw kawtiw ite te. Kate, yu kililina! Fimdi
    famde kawtiw bi ikalem yan kulusiliw kasike, Sunbin-Got e ilo yan mak so nam duyemoke
    te.'
  ons-ons: “Ea wane ŋine kine kine mane ŋei mane wanap aboŋine midaine manbe ra, yemo
    ŋine ukat sua didiwo, yale misuk okangei. Miti ŋei isisine edo lewa lewaŋ urumgo
    so numa suaino okanmami, eŋe ŋei ŋerep edo one more mawa ongei wane, yale okan
    okanmami. Iwa yale desikei! Eŋe ea wane lewine mo korop qoleon wareke.
  con-NTPO: Tsa'cansi va'chandeccunga afeye tson'jen'da poiyi'cco a'ima ttu'se'fajama
    tsendeccu caña'jeni afeye. Nane ñotsse attiañe in'jan'chondeccuja Chiga Aya'fama
    atesian'jen'ttinga, tsaiquinga'qque fendo'ccoma fendo'fa poiyi'cco a'ima canjaeñe
    cuintsu tise'paja ño'a'fa qquen in'jan'faye. Nane ñoa'me gi su, tsendeccuja tsa'caen
    a'i ñotsse afa'choma pañamba Chiga ñotsse afa'chomajan paña'faya'bi.
  ghs-ghs: Oi ikoiko abi qesai dzapa pobinoma naatare hiireqi guhu ma otoba patita
    sama kano noo hiirorai. Nokoi eetoraiho puturu ma tauba bamu, oke ana ao nike
    pobi hiire.
  peg-peg: “ରକାନ୍‌ ଅର୍କିତ୍‌ ଲକାଂ ଅଲପ୍‍ ଦାନ୍‌ ହିନିହିଂ କାପ୍‌ଟିୟାର୍‌ ଲାକେ ଜାର୍‌ ମୁମ୍‌ଦ
    ମରି ତୁବ୍‌ମାଟ୍‌ । ହେୱାର୍‌ ପାର୍ତାନା ଇଲ୍‌କୁକାଂ ଆରି ମାଦ୍‍ଣି ପାଟିତ ଜାର୍‌ କାପ୍‌ଟିୟାର୍‌
    ଚଚ୍‌ନାର୍‌ । ମାନାୟାର୍‌ତାଂ ଜାଜ୍‌ମାଲ୍‌ ପାୟା ଆନି କାଜିଂ ହେୱାର୍‌ ଇଦାଂ କିତାର୍‌ । ଆନ୍‌
    ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗା ଜେ ହେୱାର୍‌ ଇଦାଂ ତାଙ୍ଗ୍‌ ହେୱାର୍‌ତି ଗାଟାନାକା ପୁରା ପାୟାଆତାରେ
    ।
  txu-NT: Kam ar aje me õ mỳjja kêtmã ar anhõ mỳjja nhõr kadjy. Djãm kam ar aje me
    kute amijo 'êx ne ta kute amijo Metĩndjwỳnh mar mexja kudjwamã? Nãm me kute memã
    amibẽn nhym me kute memã ukaprĩ jarẽnh kadjy amijo õ'i kakô. Me bikprõnh djàkam
    nàr pry kôt amijo õ'i kakôro ba. Djãm ar aje me kudjwamã? Kati. Kwãrĩk wãnh me
    kudjwa kêt. Mrãmri ar aje amibẽnkam dja pykakam me ja ar amã ukaprĩ jarẽ. Djãm
    Metĩndjwỳnh dja ar amã akĩnh djà ngã? Kati. Ar aje memã amibẽnkam dja ar akam
    kĩnh kêtkumrẽx ne ar amã akĩnh djà nhõr kêt. Mrãmri ije ar amã ja jarẽnhkumrẽx.
  eng-WEBU: Therefore, when you do merciful deeds, don’t sound a trumpet before yourself,
    as the hypocrites do in the synagogues and in the streets, that they may get glory
    from men. Most certainly I tell you, they have received their reward.
  gnw-NT: Jáeramo nemee mbae iparavete vae reta pe yave, agüɨye iyapo upurumbɨtavɨ
    vae reta uyapo rami. Echa'ã jae reta omondo jenonde judío reta itupao reta pe
    jare calle rupi uyemimbɨ vae, ĩru vae reta icavi uyemɨngueta jese vaerã umee mbae
    iparavete vae reta pe yave. Añete che jae peve, jocua upurumbɨtavɨ vae reta güɨnoita'ã
    imbaerã jucuarãi uyapo ramo —jei—.
  mux-mux: '“⸤Eninga mulú-koleana molemú Lapale-ni aku-siku tingí yambuma méle naa
    kalomba⸥liinga eni yambu korupa púlima kondu kolku ‘Liipu tapunjamili.’ niku ku-moni
    te singíndu ‘Temulú mele yambuma-ni kanangi.’ niku, nangale toku niku méle te
    naa sai. Topele-mapele tuli yima-ni ‘Na yambuma-ni kape niangi.’ niku yambuma
    máku toku Pulu Yili-nga ungele piliili lkumanga kene kupulanumumanga kene we-yambu
    pulele-ni mongale-ni kanangi yambu-korupama liiku tapunjulemele. Yi akuma-ni telemele
    mele eni aku-siku naa teai. Na-ni enindu aima sika nimbu siker: “Aku telemeláliinga
    enini yambuma-ni kape nilimele ungma eninga méle kaluliele kórunga liilimele.”
    niker.'
  maj-NT: ’Kui b'a̱ maha, nk'ie nga k'u̱a̱i̱hini chje̱hi̱, najmi tu̱ tjio títjun n'ekjanei,
    xi nkú ts'ín xu̱ta̱ xi tu̱ tsjohó ra̱ bakúchji xi nkú ts'ín benkjún Nti̱a̱ná a̱ya
    ni'ya sinagoga̱ ko̱ a̱ya ni̱yóo̱, tu̱ xi nda sku̱e̱he̱ ra̱ xu̱ta̱. Kju̱axi̱ ni
    xi tíxinnu̱u. Ja títs'ínkjáíhi̱n chjí xi ts'e̱ jóo̱.
  bkq-NT: — Awylygue kaikâ modo mâenmawyadâdylymo watay, amânhetybymo ânguyam kâzegaetaundâ.
    Koendonroem âdutuim modo aito araba aitaungâ. Kaikâ modo nhemawyadâdylymo watay,
    tâinkâ lelâba adientyby nhegatulymo, kurâ domodo âtâdyguyho odakâ, xidadâ earuary
    oze warâ. Kurâ domodo tywâgâ koendâ aguehoem kulâ kaikâ modo nhemawyadâdylymo.
    Deus koendonro nuduwâpyra ise eyanmo. Aitomobyry ebyrylâ ise awârâ kurâdoram âzehogueolymo.
  kue-kue: “Yeglpre yomba mirte ta moran ene taragl ta tenagledi pirmin, bu dingwa
    mereyegl erekratnga. Kamambuno kakimbi yomba ye makai yungu yungugl ya te konbo
    bange yomba no kandre dembino sinaglmedi yegl ere-ere erikwa. Na ka kaima ene
    diteinga, ye topono mundu i-kondingwa.
  cot-NT: Pimpintsatacojiaquemparigueti teeca irashintempaji pojocajiaquenerigueti
    icoguitejacojiacaca, aatoja picamantiritsija pigonorojia aatonijite piquejejigaritsi
    tsaroventamampeajiatsica intati. Iriatimpajia iroguenti isemetacaantajiaque shinagogapaequi
    acapiocantapinicaca irooca aisa oraniqui quenavoquirontsipaequi cameetsanijite
    irishineventajiaquemparinijite igonorojia, cotanquitsiquea imaica noncantajiaquempi
    aatotarite ishineventajigaritsi Aapani Irioshi quempejiguiroca imaica, iriguenti
    shineventajiacari igonorojia amenajiaquerica.
  bnp-bnp: Na tahuna mu habi a maki na matasia, naha ni rudu mugea a viri ge vaki
    a tavure ge vakalongo e huriki. E huriki a tabele rua ri rata mavonga pololilo
    na roho na vaponga, polovavo na dala. Ri ngaru e huriki ri gi kavurike ria. A
    taki muholi mua, ri bole lobo pali a mapane ria.
  apn-NT: '@see-verse:MAT.006.001'
  ctp-NT: 'Bra nu tayaꞌ wan ꞌin neꞌ tiꞌi, ja ndiꞌin chaꞌ katsaꞌ wan chaꞌ kanꞌ ꞌin
    xka la nten. Ja kuꞌni wan sa ñaꞌan nu ngiꞌni nten nu tukwa chaꞌ nsuꞌwi tiye neꞌ,
    nu nchka ꞌa tiꞌ chaꞌ ñaꞌan xka la nten ꞌin neꞌ; bra nu tayaꞌ neꞌ kanꞌ ꞌin neꞌ
    tiꞌi, ni siya niꞌ lyaa ꞌin neꞌ judío taꞌaan, ni siya tuꞌwa tuwiin ti, ska ti chaꞌ
    nchka tiꞌ neꞌ kanꞌ, chaꞌ suꞌwe ꞌa chkwiꞌ nten chaꞌ ꞌin neꞌ, ti ykwiꞌ ti neꞌ. Ja
    kuꞌni wan ngwañaꞌan. Chañi chaꞌ nchkwiǐnꞌ loꞌo wan: Nchga chaꞌ suꞌwe nu kaja ꞌin
    neꞌ kanꞌ nde loo la seꞌen ndiꞌin Ndiose, wa lka mjwi chaꞌ kanꞌ ꞌin neꞌ kanꞌ, chaꞌ
    wa naꞌan xka la nten ꞌin neꞌ.'
  bre-BRG: Pa ri eta aluzen, na son ket an drompilh a-raok ac'hanout, evel ma ra ar
    bilpouzed er sinagogennoù hag er straedoù, evit bezañ meulet gant an dud. Me a
    lavar deoc'h e gwirionez, o deus o gopr.
  opm-opm: Gur borop hannong erer tit apinmat meng oh ayat bar tei hatin hat mengir
    aprisipri. Meng gop han ihir nuhurnong ha armi nahatingwe rim rotu apteio mandap
    kupo imat apripti ohoh ihan gur imat aprisipri. Imat ma apripti ihir ama armi
    deipti ohe yan oh pokwi dariptimur. Tit yan tit timbasmur.
  bvr-bvr: “Ganapiya, wurra ana-nga an-nyagara nginyipa ny-yucha ny-yorkiya, gala
    barra gu-galiya yerrcha ny-jurdagurdarriya burrwa nginyipa ny-yinmiya. Wurra aburr-gata
    minypa waykin aburr-molamola rrapa wupa aburr-werra, birripa jarra aburr-gurdagurdarriya
    burrwa aburr-workiya gu-gapa gu-guta. Minypa wupa gu-bala Ju yerrcha gun-burriya
    marn․gi aburr-negiya aburr-workiya, rrapa mola yarlanga, birripa burrbu-wucha
    aburr-workiya aburr-gata aburr-nyagara; wurpa lika aburr-yinagata aburr-workiya
    burrbu-wucha minypa barra aburr-werranga aburr-gata burrbu-ngurrja birripa, jimarn
    jarrapa bama aburr-yindin aburr-molamola. Wurra ganapiya, gun-narda wupa ngardapa
    guna-jeka barra burrwa, wurra nipa Nyanyapa arrku gala a-yinmiya barrwa gun-nga
    guna-gurdanyja burrwa.
  wal-wal: “Hegaa gishshau, intte aibakko hiyyeesau immiyo wode, lo77o milatiya iitati
    banttana bonchchissanau, Aihuda woosa keettatuuninne ogetun awaajissiyoogaadan
    awaajissoppite; taani intteyyo tumaa odais; eti bantta woituwaa ekkiichchidosona.
  zad-NT: Na' kat' chaklenle beṉ'ka' chyallj chc̱hini, bi wzelen dill', ka chon beṉ'
    wxiye'ka' gana' chdop chllagcho choe'ḻwillcho Chioza', wa do yawi nez. Choe'gake'
    dill' c̱he daa chongake' kwenc̱he we'la'o beṉ' ḻegake'. Dii ḻi nia' le', daa choe'la'o
    beṉ' ḻegake', ḻennan' laxje'ka'.
  aso-aso: 'Nemuꞌ nene gaza eveneꞌ ma nasahiliꞌ noo-ngedo ma eveneꞌ luꞌine sitakisi
    velite monoꞌ numunguꞌ nehe maketiloꞌ nehe eveneꞌ nasahiliꞌ i-ngidilisa eveneꞌ
    ningi lopoꞌni lilizave li hosoꞌ izaaꞌ naniꞌ neꞌmine nene amilo. Naza lamineꞌ ma
    lo-lengemeloze: Eveneꞌ ningilizahe li eveneꞌ sotoꞌ nasahiliꞌ i-ngidikevo evenelite
    ningi di naba i-ngidaniꞌ neꞌmo alingeꞌ daliza meniꞌine gidini ma nene mo loloꞌ
    ogavo mo dikeve.'
  uli-uli: “Iwe ngo yodla habe fang formel ngal semal yarmat le yesa kkel yal hafohoy,
    ngo ha towe tap kawerwer mala hasa foru, bo hade la tappilir rechokla rema forgirloh
    lal imwel mepel ka iwe mo lal yalap. Rema foru bo fal mala yarmat rebe ma hapingpingar.
    Ibe hatugulu ngalugmi le sa faesul moll paliyer le resa ngaler.
  nin-NT: “Nggo imba ti ta nu abi iha inkindirr, imba si vri unddu nâ ta si nggo abi
    na aseki wre ku anishirr a bu hi ba a di na nggo hen. A di vri ingba na aki ka
    issubi ka tuku na atsutsu ka igbu, wre ku anishirr a bu hi ba na nu ba inkpinkpye.
    Ingga da ki imba ure ujiji, abi na abama a ka kuchi kpa azadi ambarr ka ba.
  tgk-tgk: Яъне, вақте ки садақа медиҳед, ба монанди одамони дурӯя ба ҳама овоза накунед.
    Онҳо дар ибодатхонаҳо ва дар сари кӯчаҳо садақа доданашонро эълон менамоянд, то
    ки мардум онҳоро таъриф кунанд. Ба ростӣ ба шумо мегӯям, онҳо аллакай мукофоти
    худро гирифтаанд.
  acu-NT: '“Tura asamtai yuuminak pujuinau yaingkrumsha, chikich ainausha antukarat
    tusaram etserkairap. Antsu aints ainau wina mash jiirsar: Pengke aintsuitme, turutiarat
    tu nintimsar, iruntai jeanam wajasar tura jinta wekaasar: Yuuminak pujuinaun yayaajai,
    tusar etserinawai. Antsu wikia nekasan tajarme: Chikich ainau nuna jiisar: Nuka
    pengke aintsuitai tinau asaramtai, Yuska nu aintsnaka pengkerka awajsashtinuitai.'
  cak-WNT: Tek riyix niya' limosna chare jun winek, man c'a tiwelesaj ta rutzijol,
    ma tixupuj ta trompeta riche (rixin) chi nac'axex cuma ri winek. Ma tiben ta achi'el
    ri niquiben ri winek ri xa ca'i' quipalej. Riye' can niquelesaj rutzijol pa tak
    bey y pa tak jay ri kas nic'ut wi ri ruch'abel ri Dios, riche (rixin) chi netamex
    chi c'o utzil ri yetajin chubanic. Can kitzij wi nbij chi ri winek ri yebano queri',
    riq'ui ri xquic'ul quik'ij chique ri winek, xa can xquic'ul yan c'a rajel ruq'uexel
    ri yequibanala'.
  ebk-ebk: “Isunga as nan umichatanyu as nan chiyuycha makasapor, achiyu iwarwarakiawag
    as nan chiyuycha senagoga ya as nan chiyuycha charan ay kaman as nan cha at-atun
    nan pakamankaman ta ichayaw nan tataku chicha. Ifiakiak kan chakayu nan tit-iwa
    ay enawatcha at nan gun-gunacha.
  spa-PDDPT: Cuando des limosna, no toques trompeta delante de ti, como hacen los
    hipócritas en las congregaciones y en las calles para ser alabados por los hombres.
    En verdad les digo que ya reciben su recompensa.
  ruf-ruf: “Apfo hauweng'a iwahingwa chinu chochose, uleke kwilangusa kwe iwanu. Uleke
    kutenda ka wang'enye pfawotenda mne tsing'anda tse ukulombela na mne tsinzila,
    ili iwanu wawatoghole. Nowalongelani ghendo, ma wabokela ghweko lyawo lyose.
  gun-gun: '— Ha''e rami vy iporiaukue''i pe mba''emo peme''ẽ vy penerenonde rupi
    pemonhe''ẽ uka eme mimby guaxu. Ha''e rami heko porã merami rive va''e ojapo ''rã
    okuapy onhembo''eaty py ha''e tape rupi, avakue pe onhemboete ukaxe vy rive. Anhetẽ
    aipoa''e pẽvy: Ha''e kuery ojopy ae ma hekovia.'
  agu-BL: “Cha'stzun te yil cho'cu' tan banle'n jun pawor tetz jun meba', quil che'lu'
    tan yolche'n yi pawor yi na chibanu', na yi e' yi chiwutz tu', chiplaj tu' na
    cyocsaj, wi'nin na chisle'quin yi na chiban jun ba'n. Na chisle'quin tan yolche'n
    tc'a'yl nin lakak e'chk sinagoga kale na chichamwit quib tan na'wse'n Ryos. Na
    chiban yi e'chk pawor ntin tan jale'n balaj yolbil cyetz. Poro jun cu'n yol swale'
    nin scyeru', quil tak' Kataj Ryos jun balaj oy scyetz, na ja wi't cyak' wunak
    chik'ej.
  isn-isn: Kululo nukupumya leka kukua impembe nukikulya anga ao niielya niakoli mumatekeelo
    numuisali, nsoko iantu aakulye, tai numuie asingiilya uziza wao.
  eng-PEV: You know, there are some people that want everyone to think they are good,
    even though they are not good. So whenever they give something to help a poor
    person, they do it in front of the meeting house or on a busy street, so that
    people will see it and say that they are good. But listen, that is all those people
    will get. God will not give them anything good for doing that. Don’t be like them.
  ilo-ULB: Isu a no mangtedkayo iti limos, saanyo a pagunien ti trumpeta iti sangoananyo
    kas iti ar-aramiden dagiti managinsisingpet kadagiti sinagoga ken kadagiti kalkalsada,
    tapno padayawan ida dagiti tatttao. Pudno, ibagak kadakayo, inawatdan ti gunggonada.
  pir-NT: Sa yena pejecʉoyequinare yedohona, tire masare ye ihñoedacãhña. Masa tiquina
    ihñenopʉ yedohoya tiquinare. Sata ihquẽquina ye ihñore mahapʉ ijiyequinare, judio
    masa mari buheye wʉhʉsepʉ ijiyequina gʉ̃hʉre. Tiquina mari ihñono dihita quehnoano
    iji mehoñequina ijire. Sa ye ihñore tiquina, “Quehnoañequina ijire ahriquina”,
    masare ni ihña dutiye. Tiquina sa ni ihñagʉ̃ sa ye ihñoñequina pehe bucue tuhasari.
    “Quehnoañequina ijire”, ni masa tiquina ño peogʉ̃ bucue tuhasari tiquina. Sa yero
    Cohãcjʉ̃ pehe ne bucue nemogʉ̃ yesi tiquinare.
  anv-NT: Getu ɛyigembɔ, yɛ́ndégébé muú nyú aké apoóge mbya muú ɛkagé ádó
    makáŋka melɔ́mélɔ́ nkane bɔɔ́ démbwɔlé ápyɛ, né macha mmyɛmenɛne, ne metɔɔ́
    melɔ nnó bɔɔ́ áfɛ́gé ɛbwɔ́ nnó álú bɔɔ́ alɔ́álɔ́. Me ngarege ɛnyú wáwálé
    nnó mamfɛɛ́ ayi bɔɔ́ áfɛ́ɛge mbɔ ɛbwɔ́ gɛ́ le áwu bwɔ́ nsa ne ɛbwɔ́ abɔɔ́ mɛ
    mbɔ.
  sab-NT: 'Malen cha gerule ba ole, ba daba me lle molen chudaboi, ba me ñage gerule
    kwian na ole: “Cha daba me lle molen chudabo no.” Me no age ene kwian na tanre
    kle age kare. Kwian bai kle daba me lle molen chudaboi lle gweale giti gire kle
    gerule e giti kwian na tanre ole u mo litangwa Chube gerua jwanngwage kaire kle
    gerule kwian na tanre ole bai kaire ten jonkare gire gerule: “Cha daba me lle
    molen chudabo no, cha lle ketu amage ama chudaboagda.” Kwian e kle lle kete nobi
    daba me lle molenge agwa me kle kete ta no giti, ama kle age mo sobadagda kwian
    na gwa giti. Ama kle age ene, gire ene kwian na ñage gerule ama giti ama daba
    chudaboanga ama kwian no, gire ulia ama ta me no kwiandi. Ba me age ama kle age
    kare. Ba daba chudaboi kwian ulita gwa giti takalin kwian ulita gerule no ba giti
    age ene ñanale, ba age daba alin ta ene kare ole Chube mi gerule no ba ole ba
    agedu giti mi age no ba alin ba agedu no daba alin ñanale.'
  tmd-tmd: 'Nöbö mö bli, God nugw pölɨŋö, rön, inakmönö hörön röia. Ib diba pɨnɨŋö,
    rön, ñɨŋ nöbö mö lɨblɨb mɨdö bla rɨg ap bli nöinöb, Juda mögum rɨb rama nöbö mö
    mɨga mɨjöñ yuadö aku mönö ödöi diba nöbö mö mɨga uhömɨjöñ akuyöbö duön, nöbö mö
    mämäg il rol yöra nöiöña. Aiöñ aku nɨ ñɨgö yadmɨdla: ib diba pɨnɨŋö, rön, ñɨŋ
    paiŋö pöñ apa maku; Acö ñɨgö ap bli kwo nölen. Ñɨŋ almɨdöi mag akuyöbö almɨjeñ.'
  acr-NNT: 'E uwariꞌche, echiriꞌ kiya limoxna che juna nibꞌaꞌ, mitzijoj chike ri tikawex,
    pachaꞌ ri kakiꞌan ri xa kebꞌ kipalaj pa taq sinagogas y pa taq bꞌe. Ma rike jelaꞌ
    kakiꞌano xew chaꞌ kayak kiqꞌij. Noꞌj riꞌin paqatzij wi kambꞌiꞌij chiwe: Rukꞌ kꞌu
    wa yakbꞌal kiqꞌij, ya e laꞌ xkikꞌul ri rajil ukꞌaxel ri xkiꞌano.'
  kpg-kpg: Maa goe gaa wanga dau mee gi tangada hagaloale, hudee haga iloo ina be
    digau hai hegau ngudu golomada i lodo nia hale daumaha mo i hongo nia ala, bolo
    gi hagaamu ginaadou go nia daangada. Au e hagi adu gi goodou bolo digau beenei
    la guu lawa di kae nadau hui.
  taj-taj: “एनीगदेसे प्राङबोगदेदा पिन्‍बा धुइरी कप्‍टीगदेसे ह्रङ् लसी म्‍हिगदेदा थेःना
    लसी थाभ्रउ। तिग्‍दा भिसम थेनीगदे म्‍हिगदेसे मान लगै भिसी यहूदीगदे ह्रुप तबा दिमगदेदेन
    ग्‍यामरीक्‍यार निसी स्‍य्‍हान्‍दोदा थेःना लसी भ्रमुला। च्‍यागो, एनीगदेसे ङाला
    ताम ङ्‌यान्‍गो, थेनीगदेसे याङ्तोःबा इनाम याङ्सी जिन्‍बा मुला।
  avt-avt: Wɨ yi eiwet mɨt kerek hɨr netenen menmen auri eiwetɨr menmen, yi ap eiwepyapɨr
    menmen yi yɨrɨakem au emɨt! Mɨt enun newisesik hɨr newet mɨt menmen, hɨr newepyapɨrem
    neit yayiwe o nekre wɨnak kerek mɨt nekine hɨm me Moses nekrerek, te mɨt nanɨr
    menmen hɨr nɨrɨakem nanwenɨpi niuk mɨr nanriuwerem. Hi hetpi werek, maain God
    ap kakwetɨr menmen mamrerim kakɨt wit kɨrak kakɨntar mɨt nepei netpɨwek hɨm yaaim
    me menmen hɨrak kɨrɨakem.
  cbk-cbk: “Poreso, si ay dale ustedes limosna, no mas habla ni con ningunos como
    ta hace el maga gente quien ta man pa bueno cay quiere sila avisa na publico pati
    anuncia con el maga gente na iglesia el cosa ta hace sila, para el maga gente
    ay alaba canila. Y deverasan ese alabanza que ya recibi sila, amo lang el di ila
    recompensa.
  uig-ARA: شۇڭا خەير-ساخاۋەت قىلغىنىڭدا، داۋراڭ سالما. ساختىپەزلەرلا سىناگوگلاردا
    ۋە كوچىلاردا ئادەملەرنىڭ ماختىشىغا ئېرىشىش ئۈچۈن شۇنداق قىلىدۇ. مەن سىلەرگە شۇنى
    بەرھەق ئېيتىپ قويايكى، ئۇلار كۆزلىگەن ئىنئامىغا ئېرىشكەن بولىدۇ.
  tuf-tuf: ’Baat cuayin quin iran, oyan, rayan rácara wiquin síhw̃ayat, wiquin cahmor
    racar wiquey uw quin ehcuti jaw̃i. Urá bucáy binat pueblo ibit aw̃at cat, secuac
    úsara cat imát racar wícata ey istayta acu ehcuro. Uwat eyin ojcor ay tew̃ayta
    acu eyta ehcuro. Etarwan uw quin ay wijac tehmár tunic acor ítajatro. Uwat ey
    ojcor ay tew̃jacan caba túnjacro. Sirat acsar bi túnajatro.
  abx-abx: “Sanglit kon aglimos kam si mga anggana', dakam agpangirog si mga a'a nga
    mahalap agparapamakunu-kuno nga mga rilihuso pina'agi si pagpabandilyu-na mga
    iya si mga nagbuhat-na ari si mga sinaguga pati' si mga kalsada para hamok nagdayaw
    si mga a'a. Sumatan-ta kam si kamatu'uran, sakarawat-na na mga iya i bug'os bulos
    nga nagpanhingyap-na.
  mco-NT: Paady co mbubedɨpy mmɨgüg, je ayoobɨ jäy huɨdi yajmayjajtpy tijaty, ca'
    huaad mnigapxy mnimɨydägy o mnaygömayii co anajty tɨ mmöy tijaty. Yɨ' jadu'n ɨdɨɨtzp
    je jäy huɨdi mɨj cɨx nayjɨhuɨɨyɨp huɨdi anɨdaacp co huen jäy y'ixyii mɨjpɨdägyii
    co anajty jadu'n y'ɨdɨ̈ch. Janch ɨɨch miich ajcxy jadu'n nɨmaaygɨx co yɨ' tɨ patcɨxy
    je oy'ajtɨn.
  kqf-kqf: Taunana aubaina, laḡannemo lava malumaluwabina kona saguna ba mote koma
    nuwasaḡesaḡe bi bwagigi koma suvedi, maibena lava kaikaiyovudi edi kauwa. Tedi
    bolu vanuwidimo bi eta nananakidimo sa voiyedi te bena lava sa soveyedi. Giukauwa
    yà giugiuwemi te mba lavedi edi mai'ia kaikana sa vaivai.
  cpb-NT: 'Arika pimpashitantya, te okameethatzi pinkantante: ‘Nopashitantaka naaka.’
    Iroowa rametari owapeyimotantaneri, ikowi irirori impinkathaiterime. Eenitatsirika
    pinkathatakerine jirika, iro iñaamatsitantyaawori irirori iñaapinkathataiterime.'
  aon-aon: “Aria douk ipak pakana pukesh eneshenesh um eshudok douk eneshenesh wokeshi,
    aria shopunek mare pukrip arpesh shurik shunak ba shuhwar shukripesh um nyak nyenekesh
    namudok kabi da enesh arpesh shabirak um gani numun lotuig urusag aria gani debeihi
    yeh. Eshudoki arpesh shakana shigiyagim ihish arman armatok, aria eshesh kupaikwi
    kupainari ta shukana eshudoki arpesh da yopishi aria shuhur esheshish nyeiguhw
    shuto gani iruhw. Eik yakripep adurin baraen, eshudoki arpesh douk sharao esheshishi
    yopishi eneshenesh aria jurug.
  hus-NT-2005: Jaxtám, tam ka pidhnaꞌ i tolmixtaláb, yab ka tʼilaꞌ, jelt xan tin tʼajál
    an kʼambixtsik ban atá xon tu tʼajnal an junkuntaláb ani ban bél. Jechéꞌ tin tʼajáltsik
    anchanꞌ, jaꞌich abal in léꞌ ka tʼilan alwaꞌ kʼal an atiklábtsik; por tsubax tu
    utsáltsik, ke kʼal jachanꞌ in bachʼwalichtsik nin chʼejwalíb.
  mig-NT: Te nú sá'a‑ró caridad, ma̱ tɨvɨ́‑ro̱ corneta nátu̱'un cha̱a uu̱ xini̱ káxiu̱kú‑de
    ini̱ ve̱'e sinagoga jíín núyá'u. Chi̱ súan kásá'a‑de náva̱'a nakana jaa‑i‑de.
    Ko ja̱ndáa̱ ká'a̱n‑ri̱ jíín‑ró já á ni̱ kani'i̱n‑dé ta'u̱‑dé.
  bps-bps: “Taman ku nun tabeng bléyu di dad to landè knun, nangyu fgadè dun gambet
    i nimò dad to gal mféw di tafan ale mlé déén di gudee dad to di gal gusatdoito
    na di kilil dalan, du alòla kayè ku dag i dad to i nimòla. Na tulengu gamu i kaglutan,
    alò kdag i dad to gusen i untungla.
  mbs-mbs: “Yan aw megtabang kaw te otaw sagkep, ikà niyo eg-indan diyà te kedita
    te otaw amon iduyun kaw dan, so iling kenyan se eg-inangen te otaw eden dan aw
    egpenimanem dan. Yan se eg-inangen dan doton te simbahan te Judiyo aw kidoen te
    dalan, amon iduyun dan te menge doma otaw. Meneng eneng-enengi niyo se kagi ko
    seini. Wedad palos ontong ibegay te Timanem kandan.
  tof-tof: '“Ene pokodó, ma elklaza-koke pam ngibürr kla nóma nülinünümo, ma wa wórr
    bóngyalpükü panzedó alión-gu pamkolpama asenóm, zitülkus taepurrane bóktan pama
    inzan kaindako yabü kwóbbazen müótüdü akó wirri kwatódó wagó, kolpama ia nagürnórre.
    Ka yabü amkoman poko byaldóla: pamkolpama ibüzan agürdako, ibü darrem módóga.
    God ibü sab darrem kokean nülirre!'
  cme-NT: 'Da ŋ da bĩŋkũŋgu da ŋ hã sũntieŋo‑i, baa ce ŋaa yetaarataambaŋ ceŋ
    dumaa *Diilonelhãalãdũnni-na baa nelleŋ-huɔŋga-na; ba taara nuɔmba da-ba aa
    cira bafamba faa. Mi waŋ ninsoŋo‑i baa-na: Bamaŋ ciɛŋ kufaŋgu‑i, ba daa ba maacemma
    sullu‑i tĩ.'
  sus-sus: Na kui, i nɛ mixi kima, i naxa a sigi sa duniɲa birin bɛ alɔ filankafuie
    a rabama ki naxɛ salide nun taa ma, alako mixie xa e matɔxɔ. N xa nɔndi fala wo
    bɛ, e bara gɛ e xa wali sare birin sɔtɔde.
  pon-2006: “Eri, ma kumwail pahn sewese emen me paisuwedlahr, a kumwail dehr lohkiseli
    duwen me mwalaun akan kin wia nan imwen kapakap akan oh nanial akan, pwe aramas
    en kin kapinga irail. I men kumwail en ese pwe re aleier ketingparail.
  dad-dad: “Sain õ maleg tamo usennẽdiyou fenẽ, õ anĩ taur to fũ fen, ait bagauf,
    mala yaleya tamo Juda neid uub fõ bun ado naabur, tamo idi seluma kulõ difouf
    de fen, age difedig gen. Aya momoi arokeneik, idi anĩ nẽ mala solo adok mogo dalen.
  zab-NT: Pur ningui, chi gacníu de bniety ni rquiiny gacníu, quɨt izaaibtiu diidx
    par gacbee bniety xi cayunu zec ni run de bɨndixú láani de yudoo ne lo nez par
    izubyaa bniety laadeb dec güen nádeb. Per rguixtiia lot niyzi ná xpremydeb.
  jae-jae: “Amboac tonaŋ embe ômoasiŋ lau, naŋ ôkêŋ lau sênac dauc êtaŋ aôm atom amboac
    lau tetoc tauŋ saŋa sêgôm sêmoa lôm to malacluŋ gebe ŋamalac sêlambiŋ êsêac. Biŋŋanô,
    aê jasôm êndêŋ amac gebe Êsêac seso nêŋ ŋaôligac.
  ksd-ksd: Ba u vartabar, koko da vu ra tavur lua tam, da ra umana tena lotu vavaongo
    dia papait ia ta ra lavur pal na lotu ma ra lavur nga, upi ra tarai diat a pite
    pa diat. A dovot go iau tatike ta vavat, ba nam uka kadia vapuak.
  msm-NT: “Kaling ko ogtabang kow to mgo pubri, kona kow ogpagsunud to diya mgo otow
    no kunungkun diyusnon. Igpakita dan ko ogbogoy diya to simbahan aw duon to mgo
    karsada agun sajaon sikandan to mgo otow. Di seini da. Manno nadawat dan on to
    pagsaja to mgo otow, wadad bayos no ogkadawat dan no ogkapuun to Diyus.
  myk-myk: Ma ba da yaaga ka kan funmɔ fɛɛ mu, ma ganha ba maga wi mayɛ ɲahagbaa na
    wɛ. Lee shuun shuun jovɛɛ pu wa byi Kilɛ-pɛɛŋɛ piyɛyɛ ye, ni kakuutoroyo yi ni,
    kɔnhɔ pʼi da masɔŋɔ taa na yìri sipyii yíri. Can na nʼa da yi jo yi mu jo pee
    ya pu wo kuduun wu ta na xɔ.
  sbe-sbe: 'Unai ena yomi kainauya kwa moseidi deha tamowaidiyao udiyedi meta tabu
    bwagigina kwa yuhi doha taukailupolupo yodi laulau sunago yo keda udiyedi, yodi
    kainauya se moseidi tamowai matadiyena bena kabo se kitadi yo se nokoedi. Ya hededemamohoi
    kalimiuyena: Siya yodi kainauya maisana ede se haiyako.'
  mcr-mcr: Iŋi si ämaqä nätmatqä maeqä iquau yätamäkqä wisŋqä itŋäŋgaŋi, ämaqä hääwä-tqä
    hŋqu hiŋuiqä äkimetä, ämaqe hiŋuä kqämbŋqä tuätumetŋqeŋqe, mändowatqä isŋqeqä.
