  azb-azb: 'Ona görə də sədəqə verdiyin zaman önündə şeypur səsi ilə car çəkmə. Çünki
    adamlar onları izzətləndirsin deyə ikiüzlülər sinaqoqlarda və küçələrdə belə edirlər.
    Sizə doğrusunu deyirəm: onlar mükafatlarını alıblar.'
  eng-DBY: When therefore thou doest alms, sound not a trumpet before thee, as the
    hypocrites do in the synagogues and in the streets, so that they may have glory
    from men. Verily I say unto you, They have their reward.
  guo-NT: “Samata, kejila kajachawaetam wʉt, ¡asew jiw nabej lae', japi taeliajwa
