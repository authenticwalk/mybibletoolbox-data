  mxb-NT: Sa̱ꞌá ño̱ó, tá kuaꞌa̱n ndo̱ ki̱ꞌo ndó di̱ꞌón no̱ó na̱ kúndaꞌí, ná dáꞌa ni
    kaꞌa̱n ndo̱ xíꞌín ra̱ tuú trompeta ña̱ kuita ra tuu ra noo̱ ndo̱ táto̱ꞌon kée
    ta̱a uu̱ noo̱ ini veꞌe noo̱ nátaka yo̱ xíꞌín noo̱ xíonoo ra keí. Dión kée ra,
    dá ná chinaní va̱ꞌa ñaá ña̱yuu. Ta miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ sa̱ ni̱
    na̱tiin ra ya̱ꞌi ra sa̱ꞌá ña̱ kée ra.
  pon-2006A: “Eri, ma kumwail pahn sewese emen me paisuwedlahr, a kumwail dehr lohkiseli
    duwen me mwalaun akan kin wia nan imwen kapakap akan oh nanial akan, pwe aramas
    en kin kapinga irail. I men kumwail en ese pwe re aleier ketingparail.
  maq-NT: Cuanitjin ni sacuaha cjua vë, hya xi tuhun ngu caridad matsejen ne, xi canijanuu
    ngu tyjo xi tuhun cumachaya rë xuta cjuandaja jan. Hacuaha cuatjin sahmi xuta
    xi jo xcun jo hntsua me hya xi sua me caridad ngajan yungun o ndiya ngatsë rë
    xi vaxëndaja xuta me. Tichjá cojo nuju ta ha vëhë ni chji sacu rë me.
  hto-hto: 'Ie jira dúeredɨno o cánua llezica nana comɨnɨ lloñeno, uái daɨí omoɨ canori.
    Jino omoɨ macáraomo, daje izói Juzíñamui uai llófueriraco eromo dɨga táɨnona abɨ
    ɨ́ɨnotɨno bífɨrediaɨoɨ. Afémacɨ comecɨ fɨgóñedɨmacɨ illa llezica jino fɨnócafuiaɨmona
    ñúemacɨna eróidiaɨoɨ. Iaɨoɨ fɨ́nua izói fɨnóñeno omoɨ iri. Afémacɨ daɨí fɨ́nofɨrediaɨoɨ
    jɨáɨmacɨ íaɨoɨdo ñue úrillena. Mei uafue ómoɨna dáɨitɨcue: Comɨnɨ íaɨoɨdo caɨmare
    úrillado, íaɨoɨ jɨrídoacaga raana jae íaɨoɨ jɨrídoga.'
  por-BRBSL: Portanto, quando você fizer atos misericordiosos, não toque trombeta
    diante de si mesmo, como fazem os hipócritas nas sinagogas e nas ruas, para que
    eles possam obter glória dos homens. Certamente, eu lhe digo, eles receberam sua
    recompensa.
  ces-NKB: Proto když prokazuješ milosrdenství [chudým], nevytrubuj před sebou, jako
    to dělají pokrytci v synagogách a na ulicích, aby se nechali chválit od lidí.
    Amen, říkám vám, že [už] mají svou odplatu.
  cui-cui: '“Daxota poxonae peacopeibiwi xoxi pacatsibeibame jopa ichamonae patsipaebinde
    xua baxua painya neexanaexae. Jopa barapocotsi coyeneya bara paichinde icha be
    pomonae pemuxuitorobiwi ichi, poxonae itara mexeya pomonae xanepanaya pepaebiwi.
    Tsipei barapocotsimonae saya ichawa beya paeba xua pinae yawena nawita peacopeibi
    jiwitha. Barapomonae matha jiwi wabeibatsi xua barapomonae pejume taenexa tsainchi,
    bapoxonae judiomonae pia penacaetutsi botha yawa namtontha baxua yabara paeba
    nawita xua pinae yawena nawita pomonaetha pomonae peacopeibi jiwi. Barapomonae
    baxua exana pia xua jiwi beta yabara nanta xeinaetsi, pia xua jeichi jiwi: Maisa
    barapomonae betiya exana, xua pejeinexa jiwi. Ichitha xaniwaicha paca tsipaebatsi,
    barapomonae xeina pia pecui yabara matomacaewatsi poxonae jiwi baxua caunuta tsipei
    jopa moicha exanaeyo Nacom nexa.'
  boj-2014: “Niŋgi gisaŋ tamo naŋgo kumbra dauryaib. Gisaŋ tamo naŋgo kumbra agiende.
    Naŋgi na tamo iŋgi iŋgi saiqoji naŋgi aqaryainjrqa oqnsib tamo qudei qariŋnjreqnab
    naŋgi qa namooqnsib gul anjameqnub. Gul anjameqnab tamo uŋgasari naŋgi na gisaŋ
    tamo naŋgi di unjroqnsib naŋgo ñam soqtetnjreqnub. Gisaŋ tamo naŋgi di Qotei tal
    miligiq di, gam kokbaq di kumbra degyeqnub. Deqa e bole merŋgwai. Qotei a tamo
    naŋgi di awai bole enjrqasai. Naŋgo awai agi tamo uŋgasari naŋgi na naŋgo ñam
    soqtetnjreqnub di kere.
  eng-OEBUS: Therefore, when you do acts of charity, do not have a trumpet blown in
    front of you, as hypocrites do in the synagogues and in the streets so that people
    will praise them. There, I tell you, is their reward!
  eri-eri: “Ne nere fai dadanege uwau waha dada nigon bonahe wonga, ne fai ete huuru
    tuwahenga amugedu goi bona, tauli buu bona nere fai ila bori mata huwanya la bagu,
    jala la bagu ono-onode onou adai onowau. Nere fai waha, fai-aita bagu yaawa nigi
    ganenga, fai waha hilobainga idu bode unyi isou-isoude. Ji tere ngalenga letigini,
    nere fai waha nebere agou amina taneha.
  aly-aly: Ntwa irrpern-rnem man anthenty, ingwer-rnem akarriley-angenh, rernem ngenh
    aretyek. Apmwangkwarr alheyel-rnem rernem alakenh tnakelheyel, tyaty akely kwenel
    iwerr impalthel, ingwer-rnemel renh-rnem aretyek, tnaketyek. Atha arrenhantherr
    arraty ileyel, Akngeyel renh-rnem anthey-angenh.
  wiu-wiu: Ponopeneya meki-kitido nekeya pade tatia metekepa bera eya wiameamene.
    Nipa i agome ilepa i tokono enatoe wa yete pade ali atoame ne kei pia ka̱ omotoa
    toameamene. Wene takuta pianeya meki-kitame kini losu yapu-kitikeka ka katepa
    luduka ali atoane lene yoto pote kakete nile-kala tiki. Nitikala tikino, a tibuke
    enileke kini pine edoa enemotoa-pe. Itonokepa ali atoame kiwi kei wete pikoiya
    tokome wa a tibuke pade pine enamoi. Enipa etene nimini uku.
  swe-swe: ”När du ger en gåva till de fattiga (donerar pengar till välgörenhet),
    basunera inte ut det i synagogorna och på gatorna som de skenheliga gör, så de
    kan bli uppmärksammade (lovordade, prisade) av människor. Jag försäkrar er att
    de har redan fått ut sin lön.
  cth-cth: Hatdawkvah hno na poe awh navah ka kâsaknaw ni a sak awh e patetlah sak
    awh hanh. Ahnimanaw teh taminaw e barinae a ngai awh dawkvah tamikâluinae koe,
    lamsalunnaw koe, mongka ueng laihoi sinakok koe a sak awh e patetlah sak awh hanh.
    Atangcalah na dei pouh awh. Ahnimouh teh amamae tawkphu hah a hmu awh toe.
  mti-mti: Meoya ge tawara onan igiyawa munawa, ugauga igiyawa mina namugap den kae
    trampet upiya. Mu iyayapan ebnotu muma autan oya ebu taibe ge sinagogu danave
    muneme. Ne natawa diruitna. Mu wait garawa mumawa auya.
  pad-NT: Kanahinariki-ra ino'avini hiki ida kadanahina, hari'a ija'ari hoariha-ra
    nanamitha bana ino'avini hikia. Ija'ari abononi vaboraborahakia bivajahaki ida
    vahoariha avigavini, oniani ida kagahinaibakhiani-ra kahibakhiavini hija. Judeus
