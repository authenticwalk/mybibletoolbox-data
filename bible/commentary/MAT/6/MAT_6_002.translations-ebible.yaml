    ഫലമ് അലഭന്ത|
  tam-TCV: “ஆகவே நீங்கள் ஏழைகளுக்கு கொடுக்கும்போது, தம்பட்டம் அடித்து அறிவிக்க வேண்டாம்.
    மனிதர்களால் மதிப்பைப் பெறும்படி, வேஷக்காரர்கள் ஜெப ஆலயங்களிலும், வீதிகளிலும் செய்வதுபோல்
