    முழுமையாய் பெற்றுவிட்டார்கள்.
  mit-NT: 'Ñàyùcàndùá, nú cuàhàn‑nsià dacútâhvì‑nsiá nècuàchì ndahví, màsà cátétnùhu‑nsia
