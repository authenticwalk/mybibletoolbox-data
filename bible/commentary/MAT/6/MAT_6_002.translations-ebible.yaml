    hiki ida kanahinariki-ra kajoamora'avini. Binofiki ida kidihojai jahaki-ra vara
    vani'avini khai vani'avini. Vakava'ibodivarani'a bana hida kodivarani. Ija'ari
    abononi vaboraborahahi; ni-Deua binaabosiki ida kanahinariki-ra kajoamoravini
