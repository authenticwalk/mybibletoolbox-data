    pe ima''e ym te ame''ẽ pe tamatarer me''ẽ. Ame''ẽ ke rehe amõ ta usak, aja a''eta
    putar. (Usak rahã: “Mã! Peme''ẽ katu” aja pandu naĩ.) Aja mokõi ukwaha ta putar.
    —Awa rape rupi wata ixo rahã, ma''e ke me''ẽ rahã, aja tĩ. A''eta rehe amõ ta
    usak, aja putar. Usak rahã, amõ ta pandu ta: “Mã! Sawa''e katu” aja pandu naĩ.
