    osin talind in nambe hil lanji sil-ambe gako sil haalend jak, nganjo sa naanêêl
    keen vu ham naambe omaahonôôn lako sil lak nivasa lung laa-ju, om me-le daatovu
    nyevahaan nivasa ango vu taamusin e.
  ncu-NT: Amo̱se̱ se̱‑ɔ mo̱ne̱ ɔke̱maa ya ke atiripo̱ atɔ, fo̱ ma sa a ɔke̱maa nu
    amo̱ se̱, fe̱yɛ ane̱ŋ ne̱ nnɔ ŋnyɔ ŋnyɔ awuye e̱ waa ke̱bware̱ko̱re̱ akyaŋ‑nɔ
    na mbo̱re̱ se̱‑ɔ. Saŋ ke̱maa ne̱ ba waa itimaa‑o ba fo̱re̱ mbe̱re̱ lamaŋ‑nɔ. Mo̱
    i gyi mo̱ne̱ kase̱ŋtiŋ fe̱yɛ dimaadi nkyo̱rɔ e̱ gye̱ bamo̱ kakɔka. Bo̱ maa lɛɛ
    nya nkyo̱rɔ ko̱ a bo̱ bo̱ le̱e̱ Wuribware̱ ase̱.
  cni-NT: 'Ariorica pimpashiteari ashinoncaincari coiteimojeitacariri, eiro picamantajeitiritsi
    itsipapee. Irootaque yamenirojeitari yora shiacantavetachari iquemisanti. Ariorica
    ipiri ashinoncaincari paitarica, icamantajeitaqueri quemisantajeitatsiri, aisati
    savicajeitatsiri anta nampitsiqui. Icoanirojeitaque iriori irineacameetsajeiteri
    ishaninca. Ariorica irineacameetsaveteari ishaninca, iro cantaincha moncarataca:
    eiro ineacameetsatiritsi iriori Tasorentsi, tecatsi impinateri.'
  eng-WMB: Therefore, when you do merciful deeds, don’t sound a shofar before yourself,
    as the hypocrites do in the synagogues and in the streets, that they may get glory
    from men. Most certainly I tell you, they have received their reward.
  zaw-NT: Che gudeedlu gojn, na'c güilu diidx xhi badeedlu. Na'c gunlu si'c rujn rebejṉ
