    o thepol ir. O oma venen aken, eneke olemi ve aro tokokoere o risea or nge ur
    aken. Tho ri nunganga a thomu nge ve, tokokoe areken o el oana olalnga lale.
  bdd-bdd: Ma tutaina wahehelau towewelohe ꞌoidiya, sahena yoguli wamuꞌamuꞌa, gide
    taudi toꞌeꞌaboꞌabo hada tapwalolo nuwana ꞌasa ꞌoidiya yoguli simuꞌamuꞌadi ma ꞌabehega
    tomota ꞌidi helau siꞌitadi ma sihepwatuwedi. Hede ꞌadi maisa tuta bewamo ꞌoina
    silobaloba ma hesi tuta ꞌinaonaoma geya maisadimo.
  cbt-NTPO: Ma'sha sa'ahuaro'sa' quëtohuatama', ama a'ninquëchin quëtocosohuë'. A'naquën
    niyontonpiso pëiquë ya'conahuatona', coriqui sa'ahuaro'sa marë' quëtopirinahuë',
    a'ninquëchin quëtopi. ‘Ina marë' noya ni'sarinacoi,’ ta'tona', napopi. Cachiquënta'
    coriqui quëtopi piyapi'sari nicacaiso marë'. Co tëhuënchachin nosoroaponaraihuë',
    napopi. Piyapi'sariso' noya ni'pirinahuë', Yosëriso' co noyahuë' ni'nin. Co inápaquë
    acanaarinhuë', tënahuë.
  srn-NT: 'Te yu e gi wan pôtisma wan sani, no du en nanga pranpran. Bika na so den
    hoigriman e du ini den kerki nanga tapu strati, soso fu sma kan gi den grani.
    Fu tru Mi e taigi un taki: Den kisi den pai kba.'
  cta-NT: 'Loꞌo xtyucua ma̱ jiꞌi̱ nguꞌ tiꞌi ni, ná ntsuꞌu chaꞌ cachaꞌ ma̱ chaꞌ biꞌ
    jiꞌi̱ xaꞌ ñati̱. Ná cuaꞌni ma̱ ñiꞌya̱ nu nduꞌni nguꞌ nu tucua chaꞌ ntsuꞌu tyiquee
    nguꞌ, nu ntiꞌ tsa chaꞌ ñaꞌa̱ xaꞌ ñati̱ jiꞌi̱; nu loꞌo nxtyucua nguꞌ biꞌ jiꞌi̱
    nguꞌ tiꞌi, masi neꞌ laa jiꞌi̱ nguꞌ judío tyaꞌa na, masi toꞌ calle ti, sca ti ntiꞌ
    nguꞌ biꞌ chaꞌ tsoꞌo tsa chcuiꞌ ñati̱ jiꞌi̱. Ná cuaꞌni ma̱ juaꞌa̱. Chaꞌ liñi nchcuiꞌ
    naꞌ loꞌo ma̱: lcaa chaꞌ tsoꞌo nu tyacua jiꞌi̱ nguꞌ biꞌ ca slo ycuiꞌ Ndyosi nquichaꞌ,
    cua laca ngujui chaꞌ biꞌ jiꞌi̱ nguꞌ biꞌ nu loꞌo cua naꞌa̱ xaꞌ ñati̱ ti jiꞌi̱ nguꞌ.'
  bqc-SIM: Tó ńlɛ taaside gba pↄ́, ńsu ǹ a kpàwakɛ lán mↄafilideↄwao. Aaì kɛ
    lousisikpɛↄ guu ń gãaɛↄ, kɛ́ gbɛ̃́ↄ e ń tↄnasi yã́iɛ. Sĩana málɛ oɛ́, aa
    ń ài èn we kↄ̀!
  tcz-CHONGTHU: Ngaichat nei michu thilpeh napeh teng uleh, mi phalhem ho bang in
    bol hih un; amahon kikhopna in hoa le lamlhong hoa sumkon amut'uvin mi apanpina
    hou chu miho ahetsah jiuvin ahi. Tahbeh a kaseipeh nahi uve, amaho hin kipaman
    amu diu abona akimu'u ahitai.
  mar-mar: म्हणून ज्यावेळेस तू दानधर्म करतोस तेव्हा लोकांनी आपली स्तुती करावी म्हणून
    ढोंगी जसे सभास्थानात व रस्त्यात आपणापुढे कर्णा वाजवतात तसे करू नको. मी तुम्हास
    खरे सांगतो त्यांना आपले प्रतिफळ मिळालेच आहे.
  snp-snp: Yamu ya ko ánamo wenena ani olu faka loto neta ma giminune, lenawamo ya
    wenena monabi lele wiyamo ya kulite oluti dinawae, loti kona oluti mono numugu
    ido kanudo-kanudo u komu uti bumu wekilofo nola melamo mona yamaidana oti ya melámalo.
    Ya monawa melamo meinala ya moda olutamo ne, lomo ona logimowe.
  isl-isl: 'Látið ekki á því bera, eins og hræsnararnir gera, ef þið gefið einhverjum
    eitthvað. Þeir láta blása í lúður fyrir sig í samkomuhúsunum og á götuhornunum
    til þess að fá hrós fyrir góðverk sín! Ég segi ykkur satt: Þeir hafa þegar fengið
    laun sín.'
  spy-NT: Yoo 'kēētoorēt banan, ‑mēērook ing'asaatee keey kuu wōloo yēytooy ꞉kiblembechiisyek
    ām kooriikaab saayeet āk wōloo bo kēēltaab too, kule sukookaasta ꞉biiko. Kāāmwoowook,
    mānyōōru kiy ām wōlēē mii ꞉Yēyiin.
  xnn-xnn: Isonga no waday badanganyo isnan kodokdo et adiyo ipapaila ya iwalwalagawag
    ay kaneg nan ik-ikkan nan aginsisingpet ay ipogaw. Tay ipagpagtekda nan gawis
    ay ik-ikkanda isnan sinagoga ya nan tap-in di om-ombonan di ipogaw tapno dayawenda
    daida. Ibagak ken dakayo en nan tet-ewa et epdasda ginanab nan ligaloda.
  mwe-mwe: “Bhai, punkunnjangutila jwangali shindu, nnagombe mmbila. Nnatende malinga
    shibhaatendanga bhagulumba mmashinagogi na mmipanda, nkupinga bhalumbililwanje
    na bhandunji. Kweli ngunakunnugulilanga, bhene bhanganyabho bhapatilenje upo yabhonji.
  tte-tte: Kabo saugana tem gogo yabo kwaolena tobubutuma kolili, tabu kwayogayoga,
    besiele tomwakomwakota mumugali siya siginauli besiele nume tapwalolo mena yo
    kamwasa mena kaiwena nuwanuwali tomo sitobalanagili. Na yawalo yawasosi kolimiu
    maisaline meuloina sikalaiyako kaiwena tomo sitobalanagiliko.
  tcs-tcs: So wen yupla i elpe pipol i gad nid, no spik po nobodi dat yupla i bin
    gibe dempla ol samting. No lete nobodi luk yupla wen yupla i gibe dempla dem samting.
    No teke wei blo dem tupes pipol wea dempla bloubaut wanem dempla bin mekem prant
    wea ebribodi insaid lo da zuwispreaus ane midel wea da rod. Diswan i mata po meke
    dempla gud solong dem pipol i go soe rispekt po dempla. Ai spik trutok po yupla,
    dempla i bin pinis gede ebridem riwod blo dempla prom dem pipol.
  hlt-THB: Cedawngawh ak voet ak hlauh thlangkhqi ik-oeih na dodan awh thlang am kyihcah
    ngaih awh qaai kqawnkhqi ing sinakawk ingkaw lam suttungkhqi awh a mi sai amyihna
    uut yng nawh koeh kqawn qu uh. Awitak ka nik kqawn peek khqi, kutdo ce a mimah
    ing boet nawn hawh uhy.
  soq-soq: E nuaparelala nitu da wanamonune mai sabamo asowawa debama dewasano apana
    uduudu ewalepu, dia. E apana lagawaauida gagalo duwa bedewe ita do intanowainta
    apana uduudu asou wampaa baiwa epe dewantoie waimoia mai ruauitana, dia. Ne ulaipa
    dialedina, mo apana mampo asowawa debamawa wadane waimoi, sa ipa mo uneu, ita
    God mampe mo mai uneu da winedia wadapu, dia.
  qub-qub: «Gamcuna muchupacajcunata yanapashayquitaga ama pipis musyachunchu. Janan
    shongu runacunaga asta trompëtawanpis willacachin sinagogacunacho cällicunachöpis
    wiyajcuna ‹Payga allitami ruraycan› ninanpaj. Ama chaynöga ruraychu. Chayno rurashanpitaga
    runacuna «pay alli» nishallanmi premyun canga.
  att-att: Á yáyù nu mallimù kayu sù ira pobare, arán naw párigán yù ira áppè pípiá,
    nga umay mallimù ta arubáng nayù ira tatolay sù paggagammungán ánna yù dálan,
    tapè mepasingan yù napiá nga akkuád da ánna meparáyaw ira sù ira tatolay. Ta kuruk
    yawe nga kagiak ku nikayu. Yù paddáyo nayù ira tatolay nira, yáyù laguk yù bálà
    da.
  bki-bki: “Tibe na, ea bogo nalo napano jau kesian ijaiano van talim̃asa nalo, jau
    keil vevavin re kanio, tavukia nailikuleiano nalo. Nalo ajum̃a aber bulag kanalo
    im̃auano novo nalo joomo ea yimo na volkouano, a tavio bunu ea vio medave, ka
    rila ana tomu nalo avamenealo kanio. Mia kiniou neber ka kamiu, vameneano na kulo
    dolu na, nina ga be kialo ijaiano, mia maka bunu ajikia avokar vite dolu bereio.
  bqp-bqp: Tó ntɛn gba da takasidenↄnɛ, ǹsun a kpàkpa kɛ lán manafikidenↄ bàro. Òdi
    kɛ aduakɛkpɛnↄ gũn kũ gãnulɛanↄ de gbɛ̃nↄ ń tↄ́ nna sí yãimɛ. Yãpuran matɛn
    oárɛ, ò ń láada lèn gwe kↄ̀!
  mcp-mcp: «Í ká bə nə́ wo yə mbúmbúwá *mwaanɛ̂, wo kú báŋgʉla nə sâ jɔɔŋgʉ̂ nda búúd
    ɔ́ mə́kə́ŋ bwə́ dʉ sá *mə́mpáánzə́ mə́ mínjɨ́ɨ́gʉ́lá, nə mə́zhɨɨ́ məzhɨɨ́ nə́.
    Bwə́ dʉ sá ntɔ́ nə́ buud bwə́ yə́g bwo gúmə́. Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, myáŋ
    myə́na myɛ̂sh wə́ mínɨ.
  hat-hat: 'Se sa ki fè tou, lè w''ap bay yon moun ki nan nesesite kichòy, ou pa bezwen
    fè tout moun wè sa, tankou ipokrit yo fè l'' nan sinagòg ak nan lari. Yo fè sa
    pou moun ka fè lwanj yo. Sa m''ap di nou la a, se vre wi: Konsa, yo tou jwenn
    rekonpans yo.'
  npl-NT: Yika, ijkuak itla tikintliokolis n próbesteh, amo xiktematiltijtinemi kemi
    kichiwah non kipiah ome imixko. Yejwah kinekih makinmitakah itech sinagogas iwa
    itech ojtli yejwah milák kitemoah Dios, iwa ijkó kuali matlajtokah de yejwah.
    Pero de milajka nomechilia, Dios mach ok itla kintliokolis nonteh tlakah.
  bgg-bgg: '“Ji-è khuchung magunde nathek è dusho bran shii nyiemagunde phi mage shii,
    Lawasdaithek è misiasia pha hòthek nane lumuiithek shii rek pha duiine, doh yi
    pha arek chid rabo. Nathek ne jithek rek pha ji re-è branthek è nathek shii chiong
    yi pha ji rek ro.” Gu è nathek shii yao: Ithek ne awaithek è rek pha chiang ne
    lasen ley mua jong ro.'
  eng-TCENT: So when yoʋ give to the needy, do not sound a trumpet before yoʋ, as
    the hypocrites do in the synagogues and in the streets, so that they may be praised
    by others. Truly I say to you, they have received their reward.
  eng-BSB: So when you give to the needy, do not sound a trumpet before you, as the
    hypocrites do in the synagogues and on the streets, to be honored by men. Truly
    I tell you, they already have their full reward.
  cpu-NT: 'Aririka pimpashitantya, te onkameethate pikantantayetanake: ‘Nopashitantaka
    naaka.’ Irootakera jameyetari kamataviri, ikoviro irirori iriñaapinkathayeeteri.
    Iro kantacha, intzimakerikami ñaapinkathaterine jaka, iro iriñaamatsite irirori
    iriñaapinkathaventaiteri.'
  san-ASM: ৎৱং যদা দদাসি তদা কপটিনো জনা যথা মনুজেভ্যঃ প্ৰশংসাং প্ৰাপ্তুং ভজনভৱনে ৰাজমাৰ্গে
    চ তূৰীং ৱাদযন্তি, তথা মা কুৰিु, অহং তুভ্যং যথাৰ্থং কথযামি, তে স্ৱকাযং ফলম্ অলভন্ত|
  tac-NT: Napu'lige gu'írilia alué tabilé nígame ralámuli 'we resíriká ejperégame,
    tase we'ká ralámuli etériga gu'íriwa. Alarigá nokame ju ralámuli 'we riólame napu'lige
    bilé tábiri 'ya alué ralámuli tabilé nígame alé u'kuchí re'obachi «sinagoga» anilime
    mochígichi. Alué alarigá nokame ralámulika pe najkigá nokame ju napurigá 'we a'lá
    nerawa ralámulite. Peka 'la sébali olame ke a'bopi.
  eng-WEBPB: Therefore, when you do merciful deeds, don’t sound a trumpet before yourself,
    as the hypocrites do in the synagogues and in the streets, that they may get glory
    from men. Most certainly I tell you, they have received their reward.
  gfk-H: “Io, ing bia u na tabar tiga maris, waak u gil linga na latlaat bia ira tunatuna
    diet na nunurei iat bia u hartabar, hoing ira tena bisbis diet la gilgil narako
    ta ira hala na lotu, ma katika ta ira ngaas mah. Diet la gilgil hua bia ira tunatuna
    diet naga lat diet. Muat hadadei baa! Ing bia diet gil hua, diet ta kap bakut
    lah a mon ira nudiet kunukul.
  viv-viv: Au kaꞋi koyokoyo wananuwakabubuyedi amine, keke kabuꞋavane kaliva matadiya
    wanavelugadi. Badi meyadi luhei koyokoyo hivelugadi againe, hiulega hiyuvena be
    kaliva moyaꞋaidi tomatawabuwabu hinavagaꞋauta. Manuwa-abavehawala ana egana sinagogi
    agaidiya o kaꞋi melaleya hinavagaꞋauta be meyadi luhei yadi nuwakabubu hinaꞋitana,
    adi egana hinakilakahina. Keke badiꞋiyao amine omi wanahuluva faꞋina gagahemi
    velemoꞋena, badi meyadi luhei adi laufata ahe hinuhagana, higa kaliva hihawaveyamumuyedi.
  yao-yao: “Nipele pankunkamuchisya jwakulaga, nkagomba lipenga. Nkatenda mpela yakuti
    pakutenda ŵaulamba mmajumba ga kupopelela ni mmatala kuti ŵandu anlape. Ngunsalila
    isyene, ŵelewo ŵamale kupochela ntuuka wao.
  tgp-tgp: Vara ka silesile isana tamlohi tilavono, ha sopo tiv na tavue matana. Hinau
    atu tamlohi tapnetano la lo opoia mo tavera vara la lo vaia na naho tamlohi na
    ima lotu, ale na jingoima vara la pa hasohasora matana. Varar̃uhu, na verea isamim,
    enira la pete lavi na volira moiso.
  auc-NT: Ayæ̈, “Wadäni në wadö ante wadö cædäni guiquënë, Ömaadäni inte në wædäni
    quï, ante pædæ godoncæte ante cædinque, Botö æbänö waa pönï cæboo, ante tömänäni
    ponte waa acædänimpa, ante pönente todompeta näni ancadeca we we öönänipa. Tömënäni
    mïnitö odömöincönë go guiite ongöninque ayæ̈ taadö gote cægöninque, Botö waa pönï
    cæbo aedäni, ante yedæ änäni ëñente godongämæ̈ pönäni ate tömënäni tömänäni ayönäni
    godönänipa. Bitö ïñömö tömënäni näni, Pönö waa acædänimpa, wædö baï wædämaï inte
    edæ pæ wëënete godöe. Tömënäni waodänique godö waa adäni æ̈ninque mäninque æ̈nänipa.
    Wængonguï guiquënë waa adämaï incæcäimpa. Näwangä ämopa.
  kbc-NT: Enice niɡ̶ina maxawani okanicodaaɡ̶ica oko anida lemaɡ̶amatiigi, jinaɡ̶a
    adineleɡ̶enitiogi inatawece oko micataɡ̶a niɡ̶ina oko anokowo meletibigiwaji minoataɡ̶a
    niɡ̶inoa niiakanaɡ̶axiidi, codaa me ladicotiidi nigotaɡ̶a. Niɡ̶idi oko inoka odoletibige
    moiweniɡ̶ide. Ejitaɡ̶awatiwaji niɡ̶ina anewi, niɡ̶idi oko jiɡ̶idokida moiweniɡ̶ide,
    odaa aɡ̶odibatege naɡ̶ajegi ane domaɡ̶a yajigotediogi Aneotedoɡ̶oji.
  bmh-bmh: Ag ecesab tamacag du tub ece moroimai, ag duailel ipal ularebi, i alai
    pimam. Polumanemen dudu agen Zuda duailel agal gotulanemen zaueim, abu ebu agal
    igul guzenai marena, duailel agen uligaraimai, igual wanimig wag migamam aimai
    guzenanemen sul, ag i guzenan. Iz ag petak pet awarem, polumanemen dudu go agal
    ece unum omenin. Aiu ses Uwait nug dudu go ece i maramau.
  ctu-BL: Che' mi la' wʌq'uen la' chubʌ'an p'ump'uño' bʌ, mach mi la' wʌc' ti wustʌl
    majlel trompeta ti' tojel la' wut che' bajche' mi' cha'leñob ti sinagoga tac yic'ot
    ti calle tac jini cha'p'ejax bʌ i pusic'al cha'an mi' q'uejlelob ti ñuc ti' wut
    winicob x'ixicob. Isujm mic subeñetla tsa'ix i tajayob i chobejtʌbal.
  meq-meq: '«A saka məvəle wu a ndo i mətawak na, kâ vəlay parakka kame i ndo hay
    bay. Ndo i bəbərek hay tə vəlawa andza niye mə gay i maɗuwule me ada ka mazlazlaŋ
    i tsəveɗ aye hay. Nəteye ta pəla ndo hay tâ ɗəslatay ha gər. Faya na gwaɗakumeye:
    Nəteye na, ɓa ta huta magogoy tay tsɨy.'
  noa-H: ’Magam huguata, dau hap'ʌʌm k'ʌʌndamag nemdam deewaijã hoob t'umaam k'ʌʌnag
    k'ak'apdö hapimiet, sĩi jãg hamach hëugar wajap'a hig hiyʌ̈ʌ hamk'ĩirpai culto
    hee wa kaaijã hee k'ãijã hõor k'apanag dak'ĩir haajem k'ʌʌn dënjö. Har jãg hamach
    hëugar wajap'a hig hiyʌ̈ʌ hamk'ĩirta hap'ʌʌm k'ʌʌndam dʌ̈i hö wajap'a haajem k'ʌʌnan,
    ya hõrau hamag p'agbarmjöta nʌmgui hajim hanʌm, ham hëugar wajap'a hiek'a nʌmua.
    Jãgʌm k'ʌʌnag k'anii Hẽwandamau tag p'agbarju.
  alp-NT: Sepo imi riluke tanei ete tamata susate, imi alenake mere molupe tamata
    rebe esi ono misete lelemake yake. Esi suka ono mere me luma maka kotie loko Allare,
    me lalanaru leke tamata makete esi isikesi. Au beteke ete imi be Alla Iriluke
    hadia makete etesi lesi bei esi supu isike mere mo.
  san-VEL: tva.m yadaa dadaasi tadaa kapa.tino janaa yathaa manujebhya.h pra"sa.msaa.m
    praaptu.m bhajanabhavane raajamaarge ca tuurii.m vaadayanti, tathaa maa kuriु,
    aha.m tubhya.m yathaartha.m kathayaami, te svakaaya.m phalam alabhanta|
  kbq-kbq: Hanki kagrama zamunte omane vahe'ma zamaza hunka keonke'zama zamisunka,
    ufenkrafahu vahera huzmantege'za ufre'za ugota osiho, havige vahe'mo'za mono nompine
    (sinagog) kantegane nehaza knara osuo, e'ina hanankeno'a vahe'mo'za kagi erisaga
    hugahaze. Nagra tamage hu'na nermasmue, hago zamagra mizazmi'a eri'naze.
  kbh-kbh: “Chcasna, nderado nda caridá tcojábemëse, chca ndoñe s̈matjama chë nts̈amo
    s̈mojtsamama nÿetscanga chamotsetats̈ëmbuama, mo canÿe trompetë́fjua cuaftsajatëtancá,
    chë caridá s̈mojábemama chaotsótats̈ëmbuama; chca monduamana chë bacna ents̈anga
    chë nts̈amo ndegombre tmojuabnacá ndinÿinÿnayënga, chë judiëngbe enefjuana yebnënguenache
    y tsáshenañe. Ndegombre cbë́yana, chë chca amënga ya chëngbe uacanana soye tmojóyëngacñe,
    nts̈amo chënga tmojamama ents̈anga ts̈abá chëngbiama tmojtsoyebuambná ora.
  ron-LSB: De aceea, când faceți fapte de milostenie, nu sunați din trâmbiță înaintea
    voastră, așa cum fac ipocriții în sinagogi și pe străzi, ca să obțină slavă de
    la oameni. Mai mult ca sigur vă spun că ei și-au primit răsplata.
  pon-pon: Ari, koe lao kijakij, ede peuk jaui mo om, duen me malaun akan kin wia
    nan jinakoke kan o nani al akan, pwe ren indand ren aramaj. Melel I indai on komail,
    re aleer arail pwain.
  nhe-BL: Huajca quema inquinpalehuíaj tlen teicneltzitzi, amo xijnequica para sequinoc
    ma quimatica. Amo xitlapitzaca queja tlacame tlen quinextía ome ininxayac quichihuaj
    ipan tiopamitl huan callejtipa. Yajuanti quinequij sequinoc ma quinitaca ica tlen
    cuali quichihuaj para ma quinhueyimatica. Intla tlacame quinhueyimatise, san ya
    nopa quiselise pampa Toteco ax quintlaxtlahuis más.
  sps-sps: “Te faan iny romi na foka tsumi tan vainy aaruts, kat faatok iny vaare
    yam matar a fokinai to te katkat fi ror vainy kat mapam tan numaa iny fafaatouf
    tana taa Jiu ai unya kan sanaan. Ri kat fi ror to ma variri rari na vainy. Fakats
    faarof a ka to! Ri kaa bus me na tafan a rof tsuar.
  wnc-wnc: “Sike gata sanga aminu sangaapana wenae gatayamunangge natakengu gata apaa
    ma yayawambim. Aminu pum yanggak kapa iniwi puyapan natake apu gandupning binga
    unzingu gena gwakngaana kaya aminda aminbamda umana pangenatningge natake miti
    yot katang ba kepiapane yuke yamuke pasikaing. Nata siakande siknga daninggat.
    Wa amindane umana pangenawawa gatayamukinggane buyana unin paking. Enandang yuak
    kapata sanga takngatuat yake dua yamik,” ngang yanikut.
  nmw-S: Iloke sauge hebe bigi hotiya u egiyau togulegule heidiye, tab u egongon dodoganan
    sohode toyoyokapis wedi page. Sidiye si ginginawi sohode he guwole tapwalolo ge
    he hiyede, kaiwane nunuwadiye bobode si tobalid. Tolosuwok a liwo heimiu, maisadiye
    bwabwaligane hobak si howo mwao.
  bus-bus: Tó nɛ́ɛ gba daa takaasideenↄnɛ, ǹton a kpàakpa kɛ lán mↄnafikideenↄ bàro.
    Aↄ̃è kɛ aduakɛkpɛnↄ guu kↄ̃n gãalɛnↄ, lɛ gbɛ̃nↄ ń tↄ́ nnaa sí yãnzimɛ. Yãpuraan
    mɛ́ɛ ooare, aↄ̃ ń láada èn gwe kↄ̀!
  gub-BL: Aze eremono e ma'e ma'e hereko 'ymar pe nehe, emume'u zo neremimono kwer
    teko wanupe nehe. Amo teko nezewe uzapo a'e wà. Umume'u wemiapo kwer teko wanupe
    wà, taw mytepe wà, zemono'ogaw pe wà no. A'e rupi — Kwa, ikatuahy a'e, ta'e omono
    e ma'e amo pe a'e xe, i'i teko izupe wà. Azeharomoete heze'eg ihe. A'e awa upyhyk
    wemiapo kwer hekuzar kwez a'e wà, (ta'e wenu uzehe waze'egatu haw a'e wà xe).
    Tupàn nomono kwaw amo ae ma'e wanupe a'e nehe.
  imo-imo: Enonga mulu kombuna moromo Lapamuni aku teko tenge imboma melema naa timbelo
    kani enoni imbo koropa nolima kondo kolko lipo tapondamili ningo kou mone te tingei
    wali temolo mele imbomani kanangei ningo, ru ningo aku teko mele te naa tieio.
    Topele mapele toli iyemani na imbomani kapi nengei ningo imboma maku toko Gotenga
    ungumu pileli ulkemanga kinye aulkemanga kinye we imbo awinimani mongoni kanangei
    ningo imbo koropa nolima taporomele. Aku iyemani teremele mele enoni aku ulu naa
    teaio. Nani eno paimbo nio. Aku teremelemunga eno imbomani kapi nimele unguma
    enonga ulu tengemanga pundu tolimu oi limele.
  boj-boj: “Niŋgi gisaŋ tamo naŋgo kumbra dauryaib. Gisaŋ tamo naŋgo kumbra agiende.
    Naŋgi na tamo iŋgi iŋgi saiqoji naŋgi aqaryainjrqa oqnsib tamo qudei qariŋnjreqnab
    naŋgi qa namooqnsib gul anjameqnub. Gul anjameqnab tamo uŋgasari naŋgi na gisaŋ
    tamo naŋgi di unjroqnsib naŋgo ñam soqtetnjreqnub. Gisaŋ tamo naŋgi di Qotei tal
    miligiq di, gam kokbaq di kumbra degyeqnub. Deqa e bole merŋgwai. Qotei a tamo
    naŋgi di awai bole enjrqasai. Naŋgo awai agi tamo uŋgasari naŋgi na naŋgo ñam
    soqtetnjreqnub di kere.
  eng-DRA: Therefore when thou dost an almsdeed, sound not a trumpet before thee,
    as the hypocrites do in the synagogues and in the streets, that they may be honoured
    by men. Amen I say to you, they have received their reward.
  knf-knf: Woli iţënk keeri ñaaŋ anwaaŋuŋ, wutan kado kapiiŧar. Hënk di balagare bajaaŋ
    bado du *itoh iñehanaani na du igah, bañaaŋ bahilna bado kadëman baka. Na manjoonan,
    dţupan, badobi yeenk yeenk baluk bi baka.
  san-KHM: ត្វំ យទា ទទាសិ តទា កបដិនោ ជនា យថា មនុជេភ្យះ ប្រឝំសាំ ប្រាប្តុំ ភជនភវនេ
    រាជមាគ៌េ ច តូរីំ វាទយន្តិ, តថា មា កុរិु, អហំ តុភ្យំ យថាត៌្ហំ កថយាមិ, តេ ស្វកាយំ
    ផលម៑ អលភន្ត។
  arn-NT: “Feymew, kellufilmi tati duamtunielu tañi elungeael, kom che mew kimngekilpe
    tami elufiel, chumngechi femkey tati küme piwkefaluwkechi pu che sinagoga mew
    ka rüpü mew. Dungulkey engün kullkull femngechi tati pu che ñi küme tukulpayaetew
    ta kisu engün. Femngechi femle engün, dew llowi engün tañi kullitu.
  zas-NT: Zeel chi güünl yudar bén ryaadx xhienin, ad guitieꞌchil diidx par gagbee
    bejn xhie cayüjnl ziꞌc rüjn ree bén rusquiee, lën ree yadoo në ree lunejz, din
    guilies bejn xvalor reeman na̱j reeman benzaꞌc. Per diidxliczi rnin lojdi, laazan
    na̱j ni rayal reeman.
  ken-NT: “Yɛ̌ntɨkɨ mpok anɛ ɔ́chyɛ̀ ɛnyɨŋ ntá mmu anɛ ɛyi ɛ́pú, kɛ́ dɛp akánkáŋ
    mbɔ bǒ abhɛn bákʉ̀ mɛnyɨŋ chi bɛ mángɔ́ bhɔ. Bákʉ nɔ amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt
    nɛ ndu mántɨ́tɔk bɛ bo mámbɨti bhɔ. Dɨŋɨ́ ká bɛ nɛbɨti anɛ bo bábɨti bhɔ chi
    awap akap ankɛm anɛ́ bɔ mǎnáŋ bábhɔ́ŋɔ́.
