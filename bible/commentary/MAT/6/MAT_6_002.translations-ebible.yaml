    yt pywo pe i katu­pono i'atupy'a pe — Uruto ti po'og eikai Tupana mohey haria
    i'atu'e ta'atu­wa­nẽtup hawe yt kat i Tupana mõtypot sese hap i'atukai e. Ta'i
    mi'iria wyti getap upi upi oken upi upi Tupana mõtypot hap ta'atunug te'eru­wepe
    te'eru­wa­nẽtup hawe — Uruto po'og urumõ­typot urumohey ta'atu'e haype e. Mi'iria
    ti te'eru­wa­nẽtup hawe ti typy wanẽtup haria e. I'ewyte ti miit'in ehamo oken
    upi getap upi ti ta'atu'a­tumu'e Tupana ehay miit'in me haty wo ma'ato miit'in
    ehamo — Waku uimõ­typot miit'in ta'atu'e haype e. Pyno pywo pe ti are'e mi'i hap
