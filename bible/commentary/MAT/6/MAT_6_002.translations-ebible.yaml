    wuat'i ehamo uiminug waku ko'i wo e. Yt naku i aito typy wanẽtup haria ewy watoĩne'en
    e. Kat pote mi'iria ti Tupana mõtypot yat pe tuwehyt'ok kahato Tupana mõtypot
    haria ewy te'eru­wa'a­tunug ma'ato yt pywo piat i katu­pono — Uimõ­typot mono
