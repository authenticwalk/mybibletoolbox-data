verse: MAT.006.002
translations:
  kpx-kpx: “Katealemo la isiviai kunaiholimale kebia tedaeveho valiege lainaho kibi
    uvuge ataeau evisi lohoi la elegevelive. Loboe ata unahae abuna dubue mesoho oe
    vaveve kateale vagei. Kosealemo keau isiviale katelahage ataeau kebia elegeveime
    hoesegevei. Iale di louge evive. Ata keau ataemo abu ibina malelu. Isito abu bae
    Dilavamo ibina malelivebene.
  okv-H: Amo enana God jakeka pe na eagora te jo te tapa ae embomeni donda ambu embo
    ta degi hande ikasi ue kito ‘church’ jo ta da arahata huin huinhe ikagora ainge
    avojo. Eto ari ainge ta mine amo embomeni na koto jakeka ara uje eagora. Eto ungota
    degi ke be na erena enana ta ari jajavotoho ta mine mahu umbere irae ehija God
    na hande nei mane ikau humbasora.
  tbo-tbo: Hougana tu dayadayabu ipa uyahihi on’ombenena ega himogo ona huwehuwena
    tahaeya, po mei tauhi tu wikoyakoyama hoi numa tapalolo po hoi meyagai hai ombenena
    u mulina ma himogo he huweni po ipa lawa hina hunehi. A baha dumalu uyahimi hai
    kawaidewadewa houga geka he tutuhagaya naka hai meiha.
  mal-C: “അതുകൊണ്ട്, കപടഭക്തർ മനുഷ്യരുടെ പ്രശംസ നേടാനായി പള്ളികളിലും തെരുവുകളിലും
    കാഹളം ഊതി പ്രസിദ്ധമാക്കിക്കൊണ്ട് ദാനധർമം ചെയ്യുന്നതുപോലെ നിങ്ങൾ ചെയ്യരുത്. അവർക്കുള്ള
    മുഴുവൻ പ്രതിഫലവും ലഭിച്ചിരിക്കുന്നു എന്നു ഞാൻ സത്യമായി നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ὅταν οὖν ποιῇς ἐλεημοσύνην, μὴ σαλπίσῃς ἔμπροσθέν σου, ὥσπερ οἱ ὑποκριταὶ
    ποιοῦσιν ἐν ταῖς συναγωγαῖς καὶ ἐν ταῖς ῥύμαις, ὅπως δοξασθῶσιν ὑπὸ τῶν ἀνθρώπων·
    ἀμὴν λέγω ὑμῖν, ἀπέχουσιν τὸν μισθὸν αὐτῶν.
  bgc-bgc: “इस करकै जिब तू दान करै, तो अपणे आग्गै ढिंडोरा ना पिटवाईये, जिसा कपटी,
    आराधनालयाँ अर गळियाँ म्ह करै सै, ताके माणस उनकी बड़ाई करै। मै थारे ताहीं साच्ची
    कहूँ सूं के उननै अपणा ईनाम माणसां की बड़ाई के रूप म्ह पा लिया।
  khz-khz: Gaurai, gemu wareware rupu talimara pono venira aonai, ragai pono vopatagia,
    opakau talimara rupu ai e vanuga gatamanai gekalana vetaina, taunilimalima na
    pia vevato-agira ulanana. Avaikila-taunataunamina, ira talima na gevega-ragerana,
    pe voira warauna gegapirato.
  deu-TKW: Wenn du also Almosen gibst, so laß nicht vor dir her trompeten, wie die
    Heuchler thun, in den Synagogen und auf den Gassen, damit sie von den Menschen
    gepriesen werden; wahrlich, ich sage euch, sie haben ihren Lohn dahin.
  zsr-NT: Catiꞌ bi unödzjuꞌ qui nu bi ryadzj, cutu gunuꞌ ga glaꞌ lahui lë naꞌ runuꞌ
    ca tunëꞌ bönniꞌ tuꞌluíꞌz tsahuiꞌ cuinquëꞌ ga nac lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ
    queëꞌ Dios bönniꞌ judío, lencaꞌ ga nac lu yëꞌy. Cni tunëꞌ quië laꞌgúꞌu lequëꞌ
    yöl‑laꞌ ba bunách. Le nactë rëpaꞌ lbiꞌiliꞌ, caꞌz nac yöl‑laꞌ ba gataꞌ quequëꞌ.
  lin-lin: 'Tango ozali kokabela babola, kobetela yango tangwa te ndenge bato ya bilongi
    mibale basalaka kati na bandako ya mayangani mpe na babalabala mpo ete bato bakumisa
    bango. Nazali koloba na bino penza ya solo : basili kozwa lifuti na bango.'
  hns-NT: Toelog koi ke bhalaai karke na djaihe tjaaro or bole djaise dekhaawe waalan
    kare hai. Oelog partjaar ke ghar me aur rasta par djaaike ie sab kare hai manai
    ke aadar paawe khaatien. Ham toelogse satj boliela kie ie rakam se oelog aapan
    ienaam paai tjoekal hai.
  noa-E: ’Magam uguata, dau aphʉʉm khʉʉndamag nemdam deewaijã oob thumaam khʉʉnag
    khakhapdö apimiet, sĩi jãg amach ëugar wajapha ig iyʉ̈ʉ amkhĩirpai culto ee wa
    kaaijã ee khãijã õor khapanag dakhĩir aajem khʉʉn dënjö. Ar jãg amach ëugar wajapha
    ig iyʉ̈ʉ amkhĩirta aphʉʉm khʉʉndam dʉ̈i ö wajapha aajem khʉʉnan, ya õrau amag
    phagbarmjöta nʉmgui ajim anʉm, am ëugar wajapha iekha nʉmua. Jãgʉm khʉʉnag khanii
    Ẽwandamau tag phagbarju.
  eng-EMTV: Whenever therefore you do charitable giving, do not sound a trumpet before
    you as the hypocrites do in the synagogues and in the streets, so that they may
    be praised by men. Assuredly I say to you, they receive their reward in full.
  mib-NT: Jeē yúcuan te jeē sáha ró caridad, te ma sáha ró jéē cúni tāca ñáyuu, nájnūhun
    cásáha tēe stáhú‑ni, cáhīin de nuū cúchitú ñayuu ini tācá vehe iī sinagoga jiín
    núū yáhu. Chi súcuan cásáha de návāha cuajnúhún ñayuu de jeē váha cásáha de. Jendaá
    cahán rī jiín ró jeē tahū de cúu jeē jejnúhún ñayuu de.
  lif-NT2: हे़क्‍केलॽरिक् मे़ङ्‌गप्‍मनाबाहाॽ कुजा के़बिरुसिल्‍ले़ वेॽहाॽरे़ मे़घे़प्‍सुर
    मे़निःसुर फाॽआङ् मुक्‍ला मे़मुक्‍खे़न्‍ने़ॽओ॥ कुनिङ्‌वाॽ के़जिःप्‍पाहाॽरे़ यहुदि
    चुम्‍लुङ्‌हिम्‍मो नु लाम्‍लाम्‍मो मनाहाॽरे़ मे़निःसुआङ् खुनिॽ नारा मे़भोःसुर फाॽआङ्
    हे़क्‍के मे़जोगुॽ॥ इङ्‌गाॽ से़क्‍खाए मे़त्‍ने़ॽ, खे़ङ्‌हाॽरे़ खुनिॽ हाङ्‌से़म्‍मिङ्‌ग
    तगिसा मे़घोःसु मे़सुरुआङ् मे़वाॽ॥
  xnj-xnj: “Hinu, mukavatangatila vangangu, ukoto kujikokosa kotoka kukita ngati vandu
    vevakujikita kuvya vabwina munyumba za kukonganekela Vayawudi na munjila muni
    vandu vavalumba. Nikuvajovela chakaka venavo vamali kupewa njombi yavi.
  mmx-mmx: Kuren la, do mina raba tavanga ri taradi banbalo, nemen mita tong asu i
    na ro melamgo at limixin axap kerekngan luvuttadi loklok sosolom, dik lox i ro
    xeneng at laraogu singising la to at larangas. Dik lox i xusu limixin diba emi
    asu midi. A tong tuturun i rinimi do luunun atdi dira lok ka axap pam i.
  cbr-NT: Usa 'ain camina ñuñuma uni ñu 'inánquin an uni paráncë unicaman 'acësaribi
    oquin 'atima 'ain. Unin atu rabiti cuëënquin ca anu judíos unicama timë́ti xubunuxun
    ñu 'inánan bainuxunribi camabi unin isnun ñuñuma uni ñu 'inania. Usoquian 'inania
    isquin ca an a iscë unicaman a rabiquin, ax ca upí uni 'icë quixun caia. Unicaman
    usa uni rabiabi ca Nucën Papa Diosan a upí isima.
  tee-NT: Chai acsni a'akt'ai'uya'it'it ju quilhpatinin jantu chunch a'ulht'ut'it
    ta yu laich catac'atsaya' tachi chun ju lapanacni. Pus chunch ju talai ju yu'unch
    ju tanajun ni tanavini ixlhamap'aksin Dios mas jantu. Ju yu'unch taxt'ak'a ju
    ixtumin'an la'ixpujitat'an chai lacati ni laich catac'atsaya' ju lapanacni chai
    catanaulh ni lack'oxin lapanacni tajunita. Pus slivasalh ju iclajunau. Ju yu'unch
    ta'amaklhtayanank'ota ju ixtalhaja'an ju ani lacamunutpa' ni alak'ayacan la'ixmacni
    ju ixt'alapanacni'an.
  eng-LSV: whenever, therefore, you may do kindness, you may not sound a trumpet before
    you as the hypocrites do, in the synagogues, and in the streets, that they may
    have glory from men; truly I say to you, they have their reward!
  cak-NT: Cuando rix nito' jun ri manak rubeyomal, man tiya' rutzijol anche'l cuando
    nik'ajan jun trompeta chi quiri' conojel winak niquic'oxaj. Man tiben anche'l
    niqui'en ri winak ca'i' quipalaj, roma reje' niquitzijoj pa tak sinagogas y pa
    tak bey, chi quiri' conojel tiquic'oxaj chi reje' niqui'en ri utz y can utz quiech'o'n
    chiquij. Can ketzij-wi nin-ij chiwe chi ri winak ri yebano quiri', roma xyo'x
    quik'ij coma ri winak, riq'uin ri' xyo'x yan chique ruq'uiexel che ronojel ri
    xqui'en.
  pah-NT: —Nurã imondoteherame imbatere'ỹve'g̃a pe ti terekoi okokatu'ãve'g̃a ja.
    A'ereki ojatykahava pype g̃a omondo tehe imbatere'ỹve'g̃a pe cidade rapea rupi
    no. A'ereki pevo he'yjuhuve'g̃a ohooho jipi g̃a ndepiaga g̃a imondorame. A'ero
    g̃a ndepiagame g̃a g̃a mbohetei. G̃anemimbohetea jate ikwepykava okokatu'ãve'g̃a
    pe, a'e ji imombe'ukatuavo pe me, ei Jesus'ga. Tupana'ga po ti nombohetei okokatu'ãve'g̃a
    imondoe'yma g̃a pe g̃anemimondotehea kwepykava a'ero nehẽ, ei Jesus'ga.
  sja-NT: ’Maperã parãdepemapa ne-inaa chupɨria beerãmaa teek'ãri, jõmaarãmaa pɨa
    ooda jaranáaji. Seewata Tachi Ak'õrede ijãapatada apataarãpa mãga oopata Tachi
    Ak'õre Ũraa jarateepata tede mãik'aapa calle jãde, eperãarãpa ãchi t'o p'anadamerã.
    Mɨa wãarata jararu. Ma t'o p'anɨɨrã pedee pia aupai iru p'anadait'ee, Tachi Ak'õrepa
    ãchimaa tee-e pait'ee perã ne-inaa pia irua k'ĩsia iru bɨdepema.
  xed-xed: «Ta vlə ka ta skwi ŋa pɗu ya, ma ghubu ka ta ghəŋa gha ta ghəŋani, manda
    ya ta magə gwal ta maga maɗgwirmaɗgwir ma həga tagha skwa la Yahuda, nda ya ta
    pazlala, ŋa ghubaku da mnduha ya. Kahwathwata ka yu ta mnaghunata, mutsu mutsa
    həŋ ta nisəla taŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá chíndeé ndó ña̱yivi, na̱ ndíma̱ní ña̱ha nu̱u̱, a̱
    cáca nuu ndó ca̱ha̱n lánda̱ ndó ña̱ nu̱ú ña̱yivi tá quia̱hva cája na̱ co̱ cúú
    ná tá quia̱hva ndáa na. Jáchi̱ na̱ cán sáhan na ña̱ha nu̱ú na̱ nda̱hví ini veñu̱hu
    xi̱hín nu̱ tácá ña̱yivi íchi̱ já ná cuu cuni táhyí tócó ndihi ña̱yivi ña̱ va̱ha
    cája na. Jáchi̱ na̱ cán cúni̱ na̱ ña̱ ná caja cáhnu ña̱yivi na. Mé a̱ nda̱a̱ cáchí
    i̱ xi̱hi̱n ndó ña̱ sa̱ ya̱hvi na cúú mé ña̱ cája cáhnu ña̱yivi na.
  gfk-S: “Io, ing be u tabar tike maris, waak u gilgil ta linge ura hatalingen di
    tano num hartabar, hoke ira ut na harababo di la gilgil naramon ta ira hala na
    lotu ma ta ira ngas bileng. Di la gilgil hobi be ira turadi na ru di. Mu hadado
    baak! Di te hatur kawase bakut leh iat mon ira puspusno ira nudi mangason.
  bmu-bmu: “Miaŋgöra ‘Mözöqözöröŋ ambazip kalem eŋgimam,’ jiba mi qenjaröknöŋ kömam
    tömunbuk uba kolek almegöra kude akŋan. Urumeleŋgö silesile ambazip yeŋön ambazipnöŋ
    miwidimgöm (mem biwim) eŋgimegöra möta köuluk mire aka köna namŋe anda ambazip
    eŋgeka mewö ahakze. Nöŋön keu öl töhönŋi kun kewö jibi mötme, Yeŋön mönö silikŋinaŋgö
    töwaŋi pakpak lök buŋa qem aŋgugetka Suep Toŋan mi qahö toroqema.
  dgz-dgz: Guegue ame mam. Kayakayawan taine nagirewa puraput munapen tanewa, pum
    upunan opata gapan upine ya wadiamone, ame da wa da ta taine nagirewa ap mini
    ya tane. Mu yaumu ao warapen menan iup anuine paewa ge negin gagap ap anega taiwanum.
    Ne tave di wadiaivin, mu garewa mugawa uruga piupa gase warane.
  eng-GNV: Therefore when thou giuest thine almes, thou shalt not make a trumpet to
    be blowen before thee, as the hypocrites doe in the Synagogues and in the streetes,
    to be praysed of men. Verely I say vnto you, they haue their rewarde.
  zaa-NT: Canchu chi rute lu' biỹa lani ca enne' pobre, bittu guni lu' qui'ni cuetsi
    trompeta para qui'ni ca enne' nna ccá cą saber, tì'a runi canu yala enne' tsè'
    rulue' cą pero álahua anía ná cą. Porqui'ni lacą nna de yù'u cą le' ca sinagoga
    qui' quį nna ą'hua lo ca néda nna siempre runi cą qui'ni cuetsi trompeta para
    qui'ni gappa' ná' ca enne' qui' quį por ca limosna nu runi cą lani ca enne' pobre.
  eng-WEBSTER: Therefore, when thou doest thy alms, do not sound a trumpet before
    thee, as the hypocrites do, in the synagogues, and in the streets, that they may
    have glory from men. Verily, I say to you, they have their reward.
  guh-guh: Bajaraxuata itsa payavenoname bepejiobivi, pëtsa panavajunupaebame daxitajivijavabelia
    paneyavenonaejava bepejiobivi. Itsamonae xua exana, navajunupaebabiaba daxitajivi
    pitabarata judíovi penacaetuatabiabibonëjava, callejava ata. Bajarapamonae navajunupaebabiaba
    bepejiobivi peyavenonaejava, bepexaniajamatabëcuenevi saya petaenexatsi jivi.
    Xaniajanë pacuenia pacatsipaebijitsiatsi. Pamonae bajarapacuenia navajunupaebabiaba,
    bajarapacuenia penavajunupaebabiabixae, Diosojavabelia apo xainae tsane athëbëtatsia
    perajutsijavanexatsi.
  bon-bon: Pipu pi maane liba owecumete biname bine yääcäranemute gwidape, gone cabucabu
    yääcäranemute, walya biname cina lipu läbitaninusi abasecretna mete cabu ta piiyepu
    gaabe cabu ta. Teepi apu naace name pi läbitininusi egä biname cina teebibine
    awepyeräjame. Cane toraca mene jijenininine, egä teepi lui awepyeräja ne jepänenisi
    biname bime bau ca, teeme daremu gyene. Teepi nuuja daremu ne Acejiyame bau ca
    lica cirege päpäna.
  nhw-BL: Huajca quema anquinpalehuíaj catli teicneltzitzi, amo xijnequica para sequinoc
    ma quimatica. Amo xitlapitzaca quen masehualme catli moijixpatlani quichihuaj
    ipan tiopamitl huan callejtipa. Inijuanti quinequij sequinoc ma quinitaca ica
    catli cuali quichihuaj para ma quinhueyimatica. Sintla masehualme quinhueyimatise,
    san ya nopa quiselise pampa Toteco amo quintlaxtlahuis más.
  swh-ONEN: “Hivyo mnapowapa wahitaji, msipige panda mbele yenu kama wafanyavyo wanafiki
    katika masinagogi na mitaani, ili wasifiwe na watu. Amin nawaambia wao wamekwisha
    kupokea thawabu yao.
  wbi-wbi: Lino, pano mukuvantanga avakatofu namungakwisyaghe imhola isio ku vaanhu
    ndavule vivomba avake dusi mu masinagogi na mu sila, kuuti avaanhu vavaghinie.
    Kyang'haani nikuvavuula, viivi vamalie pikwupila uluhombo lwave.
  bba-bba: Yen sɔ̃, ɑ̀ n sɑ̃ɑrobu ɡɑ̃ɑnu kɑ̃, ɑ ku woo kɑnɑ nɡe mɛ be bɑ yɛ̃ɛru kɑsu
    bɑ rɑ ko mɛnnɔ yenɔ kɑ swɛɛɔ. Bɑ rɑ ko mɛ, tɔmbu bu kɑ bu siɑrɑn sɔ̃. Nɑ bɛɛ sɔ̃ɔmɔ
    kɑ ɡem, bɑ ben ɑre kpuro wɑ kɔ.
  eng-KJVCPB: Therefore when thou doest thine alms, do not sound a trumpet before
    thee, as the hypocrites do in the synagogues and in the streets, that they may
    have glory of men. Verily I say unto you, They have their reward.
  kgk-NT: —Iporiahu va'e-pe ereme'ẽse ramo, ani ereiko gwĩ gweko-gwi rei enterove
    resa-py ojehexa uka porãse va'e reko-rupi, opy'a ky'aha omo'ã kwaa va'e reko-rupi.
    Atýra-py ojeporahéi haty-py omonhe'ẽ gwemimbygwasu, enterove imandu'a porã hagwã
    mo'ã hese. Tape-rupi ombopu onhemboete ukase-vy mo'ã. Anhetegwa va'e amombe'u-ta
    peẽ-my. Hexaháry-pe onhemboete uka rire, mba'eve nome'ẽ mo'ãvéi-ma íxupe Nhandejáry.
  waj-waj: Ivaara ngia mmanna haipu gioonna kiaapuuya mminnaiyauvaa mmiaaree kiaa
    sa puaisakama aayanna tida gioonna kiaapuuya avuuyauvunu mmiatee. Vaidi huoobavainna
    unnakua nnaamuru tuanaiya gioonna kiaapuuya tiiyara mannaka kiateeraivaara itaama
    nuunaira nnauvaki iida yoosinna vuutaivau iikiaavai. Na kua kutaavai ngii giaa
    ngii miaunoo. Gioonna kiaapuuya iya teeda iyara mannaka kiaa irisaivaa vaa iya
    varaavai.
  cpy-cpy: 'Aririka pipashi-tantyaa, eero pikanta-kanta-waetzi: ‘Nopashi-tantaka naaka.’
    Apatziro ikanta-kanta-waetzi owapeyi-motan-taniri jempe ipiyota-piinteeta eejatzi
    jempe ikineeta-piintzi, rootaki ipinkathee-tantyaariri rirori. Tema tzimaki pinkatha-tziriri
    rirori.'
  ekk-PKP: 'Kui sa vaestele annad, ära ole nagu silmakirjatsejad, kes puhuvad pasunaid,
    et teada anda, mida nad teevad sünagoogides ja tänavatel, nii et inimesed ülistaksid
    neid. Ma ütlen teile tõde: nad on oma tasu juba kätte saanud.'
  mpx-mpx: Inoke sauga ebo bugul etega nu pek togulagula elal, bahi nu yoyoga pwapwati
    ni oola tokakakawi wali pagan. Heliya hi giginol ola limi tapwalolowa ge kamwasaa,
    kaiwena nuwaliya gamagalau nihi tobalagil. Ya ba tunahot eliyamiu, molaliya gegewena
    iyaka hi ahe haba.
  wbp-wbp: 'Kajinkili-jana yinyi tala marlajarra-watiki yapaku, yungkalu-jana wurulyparlu
    yapa ngalya-kari-kijaku nyanja-kujaku. Kulalu yangka milkarraku karriya panu-kari-piya.
    Ngula kalu-jana yinyi tala marlajarra-watiki Juwu-kurlangurla jaajirla manu yirdiyi-wana,
    ngulaju purlanja-karrarlu yungulu-jana yapa-patu-karirli nyanyi warru yinja-kurra
    jama ngurrju nganta. Pangkalalu-jana ngurrju-pajirni. Junga karna-nyarra wangka:
    Kaaturluju kula-jana witarlanguju yarda yinyi kuja kalu-jana milkarraku yinyi
    warru, lawa!'
  luo-luo: “Kuom mano kuchiwo kony ne joma ochando to kik uland gima utimo gi turumbete,
    kaka joma wuondore timo ei sinagoke kendo e yore manie kind mier, mondo ji omigi
    luor. Awachonu adier ni giseyudo pokgi duto.
  nhe-NT: Huajca quema inquinpalehuíaj tlen teicneltzitzi, amo xijnequica para sequinoc
    ma quimatica. Amo xitlapitzaca queja tlacame tlen quinextía ome ininxayac quichihuaj
    ipan tiopamitl huan callejtipa. Yajuanti quinequij sequinoc ma quinitaca ica tlen
    cuali quichihuaj para ma quinhueyimatica. Intla tlacame quinhueyimatise, san ya
    nopa quiselise pampa Toteco ax quintlaxtlahuis más.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ، ܐܝܼܡܲܢ ܕܥܵܒ݂ܕܹܬ ܐܸܪܘܵܢܵܐ، ܠܵܐ ܡܲܕܥܸܬ ܠܹܗ ܐܸܪܘܵܢܘܼܟ݂ ܒܡܚܵܝܬܵ‌ܐ
    ܕܩܲܪܢܵܐ ܩܲܕܡܵܐ ܩܲܕܡܘܼܟ݂، ܐܲܝܟ݂ ܕܟܹܐ ܥܵܒ݂ܕܝܼ ܡܲܫܦܸܪ̈ܵܢܹܐ ܒܟܢܘܼܫܝܵܬܹ̈‌ܐ ܘܒܥܵܠܘܿܠܹ̈ܐ،
    ܕܦܵܝܫܝܼ ܚܩܝܼܪܹܐ ܒܝܲܕ ܒܢܲܝ̈ܢܵܫܵܐ. ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܵܢܝܼ ܩܘܼܒܸܠܔ
    ܠܗܘܿܢ ܦܘܼܪܥܵܢܵܝܗ‌ܝ.
  esk-NT: Taatnamik aatchuġuvich nagliktuutinik nipitusiraġautiginiaqnagich atriḷugich
