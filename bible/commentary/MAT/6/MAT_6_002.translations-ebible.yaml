  dso-dso: ତେବେ ଗଟେକ୍‌ ଗରିବ୍‌ ଲକ୍‌କେ ଦାନ୍‌ ଦେବା ବେଲେ କୁଟିଆଲ୍‌ମନର୍‌ ପାରା ଦେକାଇ ନ ଉଆ
    । ସେମନ୍‌ ଲକ୍‌ମନର୍‌ତେଇ ଅନି ଡାକ୍‌ପୁଟା ପାଇବାକେ ପାର୍‌ତନା ଗରେ ଆରି ସାଇ ମଜାଇ ଦାନ୍‌ଦରମ୍‌
