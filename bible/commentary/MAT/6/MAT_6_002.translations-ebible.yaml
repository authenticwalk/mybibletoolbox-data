    Téi fura siré tiretin tiamiyá uno. Mai vanta kayo ano inká minó miyan baren mino.
  rkb-NT: Iwatsahi inamybyita tsipitsumuẽhĩze batu tyso “O kytsa hawa ty mykara iktsa
