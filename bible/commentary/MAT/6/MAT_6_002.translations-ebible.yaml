    lotu akak awa batawa eemek eecha otiitawey, mii opoche eechaba eena otiitanakech.
    Boyewak ye eecha otiito? Yechi hin anadii ma yecha yesokwaken eena eecha otiito.
    Kwo diina na hiki ta. Yenya yan ha hamar.
  agr-agr: '“Nuniau asamtai atum aents atsumau yayakjumek, tikich aidaush wi dutika
