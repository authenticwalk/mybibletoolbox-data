  tzo-NT: Hech yu'un ti c'alal chavaq'uic ti motonil ataq'uin, mu me xavalbe yan ti
    hech chapase hech chaj c'u che'el tspasic ti jlo'lavanetique te ti temploetic
    xchi'uc ti plazaetic. Hech tspasic yu'un tsc'an tspasatic ti muc' yu'un ti crixchanoetique.
    Melel ti c'usi chacalbeique, mu'yuc stu chil ti Diose ti hech tspasique.
  ind-AGS: Dan ketika kamu memberi kepada orang-orang miskin, janganlah seperti para
    orang munafik yang meniupkan terompet mereka sendiri untuk mengumumkan semua perbuatan
    yang mereka lakukan di rumah-rumah ibadat dan di jalan-jalan agar orang-orang
    lain memuji mereka. Biar Aku beritahu kepadamu yang sebenarnya, mereka sudah mendapatkan
    upah mereka.
  omw-omw: E mpovanto mwi quara rieqara mpo inraikya vehi vaisi mwinrenra hiqara uqeta
    kyera mwiante. Hia nraakye qora suqaa nronraqama kyera aakyaraqitaira nraanrama
    kyera mwiante. Mpo vaisinramwuvanto kumwaanriqama kyeqata kyuqe kyaiqa vare variahua,
    mwihua mwaanra nraamwuqi variqatave, aanrani viqatave, nraakye qora suqaa nronraqama
    kyeta ntoma vuateqata nyaanrama kyeqata vehi nraakye qora munima nyi variarave.
    Mwihua hia vehi nraakye qora mwihuara nronraqama kyeta rieqata mwitaa hiavo. Mwihua
    tiri mwahuta qiate tiqata mwitaa hiarave. Nte nkyi timwa nyuqo. Mwihua nraakye
    qoravanto mwahuta timwa nyataavata vaakyama nkyiari kyoqaa vara kyaavo.
  yrb-yrb: Yanu ununa ibaiabai me uwaraba ane mafoitana emema naufitate efitae yua
    derawere da wiawete kiwuma mawe. I meoma weta uwarama Ju uwaranu dubu suini natofo
    su daba dabaro eno utaita. Yaba ba wemaro nauawe, emema eno utaita wei. Weite
    wei, yaba ba wemaro nauawe, emema eno utaitaba ina emanu moko muneta.
  maa-NT: K'e̱ nga jngoò kjo̱ndaà k'oi̱i‑là xi̱ta̱ i̱ma̱, kì kiì bèno̱jmí‑là ngats'iì
    xi̱ta̱ xi kj'ei̱í, koni s'ín xi̱ta̱ xi jò i̱sén tjín‑la̱ ya̱ ni'ya i̱ngo̱ sinagoga
    ko̱ ya̱ ndi̱yá nga tsjá kjo̱tjò‑la̱ tsojmì xi̱ta̱; tà jé xi mejèn‑la̱ nga skoe̱
    yije xi̱ta̱. Ta̱nga o̱kixi̱í xi xan‑nò, jñà xi̱ta̱ xi k'oa̱s'ín s'ín, jyeé tjín‑la̱
    chjí‑la̱ [nga nguixko̱n xi̱ta̱. Mì ti̱ mé si̱ìchikon‑t'in‑ne Nainá.]
  mcq-mcq: Ja ura ea uneunecha paꞌamaiji swara vajiꞌirono veꞌavajaho ja ea mapoka
    niꞌi niꞌi kiꞌavaroreje nipia apena hwasiꞌava. Ijihuni maijaho ea kaꞌene iraꞌasinijipo
    Sinakoku vaja ꞌee maꞌahi riri kaji ani ani vejakame ea ꞌahopo pu taꞌaroraꞌavarono
    ijaꞌina vejura. Na nihoꞌo nimaa nimai ja ꞌwaravu. Pu puni eha niapejara.
  sus-A: نَ كُي، عِ نّ مِشِ كِمَ، عِ نَشَ عَ سِفِ سَ دُنِحَ بِرِن بّ عَلْ قِلَنكَقُييٍ
    عَ رَبَمَ كِ نَشّ سَلِدٍ نُن تَا مَ، عَلَكٌ مِشِيٍ شَ عٍ مَتْشْ. ﭑ شَ نْندِ قَلَ
    وٌ بّ، عٍ بَرَ فّ عٍ شَ وَلِ سَرٍ بِرِن سْتْدٍ.
  jpn-1965: だから、施しをするときには、人にほめられたくて会堂や通りで施しをする偽善者たちのように、自分の前でラッパを吹いてはいけません。まことに、あなたがたに告げます。彼らはすでに自分の報いを受け取っているのです。
  fra-SBL: Ainsi, lorsque vous faites des actes de miséricorde, ne sonnez pas de la
    trompette devant vous, comme le font les hypocrites dans les synagogues et dans
    les rues, afin de tirer gloire des hommes. Je vous le dis en toute certitude,
    ils ont reçu leur récompense.
  yka-yka: Hangkan bang kaˈam ngurung si meˈ aˈa miskin, daˈa kaˈam magpabawag kuweˈ
    meˈ aˈa mangurung dem langgalin duk si meˈ lānin supaya siye pinudji weˈ aˈa sinduwehin.
    Sabennal akahante kaˈam, bang siye pudji aˈa, katumbasan ne siye, duk iye miyaˈan
    tumbas si siyehin.
  mle-mle: “Adiy duw, day viyuw tikala pik vitiy pasiranadiy duw, day jaav kwiydadiy
    saal yinadiy duw takwak Juw dayadiy gaba maja wiyawa yabim, rabw sikuw. Atawa
    kwurkuw, ababa duw taakw vikuw, day rakarak samasam tinadiy dayak. Gwur yara awuk.
    Adiy duw taakw viyakit kwurkuw dayak, God niki jaav dayak kway maa. Gwur jaav
    saal yinadiy duw takwak kwiyik tikuw, day kwurdana pik kwurtikwa. A yawiy pakwun
    akwur. Atawa kwurkuw, gwurawa kwanadiy duw taakw day laakw maa a javik.
  shp-NTPO: Jaskara kopí, ja jawékinin yoronaibo jato akinax, ja ikon keskati ikaibo
    keskati iamakanwe. Jaboresa ikai, ja esé ninkáti xobo meranoax itan jain jonibo
    winotainkobo kaax, rabikanon ikax keshaatani. Jaskataibaonra moa jawen kopí bike
    iki ixonra en mato yoiai.
  aom-aom: 'Ëhi jiëꞌe jiaje mae sisë bogojiëꞌe a huë baeromo suvuoro bojëmiꞌiëꞌiroho
    nadi sinemuoho nimorohoromo hëgöe huanovoromo uvorëjo: Suvuoroꞌe ae jevajoho ro
    gehëjo. Hesi döhemu mae jioꞌamaje aribövi jabesi mue höjo. Ëho jaburo God rajahijarue
    osare raromoromo o örire jijihoromo ëhi a nunire nimorohëꞌi suvuoroho iꞌimëmarue
    höjo aëro jabumë rajëhijöro. Röhu aveho na jö mae uëvajëjo. Jabesi iho döre jiajoho
    ëho jabu jabesi manaho mamiꞌe ma-ioroꞌioremu bae barëjëꞌe höjo.'
  geb-geb: “Nde maaŋ muuŋgip bigɨnan bigi sosuagi gumgir nɨɨn saŋv, nde mba gumgi
    mbari Fhe Bakɨmen buni mbararagi pheni gum tuavi rɨksɨgivigen mbui tɨvar muuŋv,
    guma the suaŋrim, ana mbarɨva biv nde nɨman fhara ŋgɨ thari. Mba tɨva mbui gumgi,
    mbe fhura bigi shɨshɨgi, mbe maaŋ muuŋrim, mbe gumgi gu mbigi, mbe ganɨv khaŋ
    mbe suanga mbe tɨvar vhuuŋ mbui ntɨɨri ma. Mbe maaŋ mbe suaŋv mbe zɨri ndiv vun
    kuamkuar zav, mbe maaŋ mbui. Maaŋ mbui gumgi, gu guigira khar nde nzuai, mbe za
    won vheza ndigi.
  eng-WYCLIFFE: Therfore whanne thou doist almes, nyle thou trumpe tofore thee, as
    ypocritis doon in synagogis and stretis, that thei be worschipid of men; sotheli
    Y seie to you, they han resseyued her meede.
  bsj-bsj: La naweu, no kama luma tiri kom cure cume kambo nubo bwirko mati ku wabe
    kannge dor nurereu wori na nubo caklang ci. Bilinker miyi kmo ti cin fiyam nyii
    diker cero.
  cak-cak: Tok rat naya' limosna, man tavelesaj rutzijol achel niqui'en ri vinak ri
    xa ca'i' rupalaj ri yetajin riq'uin. Rije' tok niquiya' limosna ri pa tak sinagogas,
    y ri pa tak bey, niqui'en chi nik'ojomex trompeta chiquivech, roma nicajo' chi
    niyo'ox quik'ij coma ri yetz'eto quichin. Kitzij nin-ij chive chi riq'uin ri niyo'ox
    quik'ij coma ri vinak, xaxe oc ri' ri rajil-ruq'uexel niquic'ul-e.
  chf-NT: Jinq'uin a wäc'ben u matän pobrejilba, mach a wäq'ue' tä ustinte trompeta
    tuba wina'tintic cua' mu' a chen, ca' u chenob ni ajsusuccheriajob tan ch'uj y
    tä calle. U chenob ni jiniba tuba älbinticob cache' tu toja chich u chenob. Totojtoj
    cälbenetla, jin chich ni fama que u yäc'binteba, jin chich une u jelo ni mu' u
    chenobba.
  tlf-tlf: “Kale minte umi bogosu uyo ki, ibo, tinum iyo mufekmufek iibanip kalaa
    age-nilip dong dogobelum o age-nilip ipmi mufekmufek uyo kulu-nilip kupka-eman-temip
    uyo, ibo, kanu-bulupta, kek kek ita numi tok uyo bagamin o agan-nuubip ilitap
    uyo kemin ba ko. Kale kuguup alop waafulin bilip iyo, kek kek ita itamin o agan-bom-nilipta,
    tinum iyo daalip isiik no-nala fongket ko age bigul uyo bo-balata, alugum unang
    tinum imi tiin diim kugol mufekmufek duumatanbip iyo mufekmufek uyo kupka-em-nuubip
    kale, ulotu am aa-e min abiip mat kugol kanum-nuubip kale, dam bogobelan-temi
    kale, unang tinum tebe imi tok bagan-nuubip boyo bilip imi tisol uyo kulbu kale,
    bota kup kulan-temip ko.
  piu-2006: '@see-verse:MAT.006.001'
  poh-NT: Reꞌ laꞌ hat-tak nachaꞌn tak jenoꞌ cꞌaxo̱j, ma̱wesaj tak lok ribiral chaj
    bih na̱banam tak jenoꞌ toꞌbonic jeꞌ ricab wilic take cꞌacharel jeꞌ reꞌ ncaꞌn ar
    pan tak pa̱t ntijiljic wi̱ꞌ ri̱j i Cꞌuhbal Yeꞌo̱j reh Moyses on ar pan tak be̱h.
    Jeꞌ reꞌ nikꞌor ruꞌum nok reꞌ take winak reꞌreꞌ xa banbal quiwach take maj nok
    ncaꞌn jenoꞌ cꞌaxoj i̱b xa nchokonic chic i su̱b nquicoj chi cꞌuhtbal lok reh quibano̱j
    chi quiwach take cꞌacharel xa reh ti chi nariyeꞌeric quilokꞌil. Ruꞌum chi jeꞌ
    reꞌ ncaꞌn, reꞌ hin til nikꞌor aweh tak chi xa reꞌ woꞌ ti riyeꞌjic quilokꞌil cuꞌum
    take cꞌacharel nquicꞌul chi jeꞌ ricab jenoꞌ quisi̱.
  tue-tue: 'Teero tiirá, mʉ́ã bóaneõrãrẽ tiiápura, máata ãpĩrẽ́ bayiró bʉsʉrómena
    mʉʉ tiiápuariguere wedebatedutirijãña. Tiiditórepira teenórẽ tiirécʉticua mʉ́ã
    neãré wiseripʉre, teero biiri macã decopʉre. Cʉ̃́ã tiiápucua, ãpẽrã́ “ãñuniĩ”
    jĩĩãrõ jĩĩrã. Yʉʉ mʉ́ãrẽ ateréja diamacʉ̃́rã jĩĩã: Cʉ̃́ã basocá teero jĩĩré wapa
    wapatápetitoaya mée.'
  bjp-bjp: “Pesu, male gam fen foron lauu, gong gam arae foron tom gargaranmet ae
    ri kuf tafih la na foron felun lotu ke na foron sun sal isi fanu rik bulat lo
    ri. Tekentu kanaka ia fas gam, ri ka kep tikii ta fifiil kiri.
  xon-xon: “Aa yaa tii ugiin tiwan kan, taa joo kiloŋ gbaa ke biŋmaŋmannim aah ŋani
    pu mmeen aadir ni, ni kitiŋ ponn ni, ke binib pak bi na. M tuk nimi mbamɔn la,
    bi kan baapal le na.
  tzo-ZNT: Ti cꞌalal chavacꞌ alimoxnaique, mu me xaꞌiꞌonicuc to chac cꞌu chaꞌal ti
    muchꞌutic yichꞌojic ta mucꞌ Riox ti yalojique. Ti cꞌalal chacꞌ slimoxnaic ta bicꞌtal
    temploetique, mi ta cayatic, chalic to aꞌyuc yoꞌ xꞌichꞌeic o ta mucꞌ yuꞌun li
    crixchanoetique. Ta melel chacalbeic, ti muchꞌutic yech tspasique jaꞌ noꞌox lec
    ch-ileic yuꞌun li crixchanoetique; mu cꞌu stu ch-ileic yuꞌun ti Rioxe.
  mpm-NT: Nu ka kuni chindee ra yɨvɨ ndaꞌu naa i, koto stuu ra nuu nɨ ñuu, nanu ka
    saꞌa yɨvɨ ja ka kaꞌan vixi i, ka jika i ichi, xi ini veñuꞌun Israel, ja jiin jnuꞌun
    i ka stuu i ja tu ka chiñuꞌun i jnuꞌun Yandios. Siaꞌan ka kaꞌan i nava na nakuaꞌa
    yɨvɨ ja yɨñuꞌun i nuu i maa i naa i. Ko jandaa na kachi ri nuu ra naa ra ja yukan
    ni kuu ndɨꞌɨ taꞌu i.
  ots-NT: Eso, bbʉ guí uni ca te i nesta cʉ cja̱hni cʉ jin te i ja̱, jin gui xijmʉ
    yʉ pé dda cja̱hni te xcú u̱ni. Cʉ jiöjte cja̱hni cʉ i tɛn ca Ocja̱ xøtzetjo, bbʉ
    ya xta dö cár ofrendajʉ, i mandadojʉ da tsjih cʉ cja̱hni cʉ i bbʉh pʉ jar templo
    cja̱ co cʉ cja̱hni cʉ i dyo ja calle, como gueguejʉ i ne pa da tti̱htzibijʉ. Cierto,
    dí xihquijʉ, cʉ cja̱hni cʉ i øti ca rá zö jøntsjɛ pa da tti̱htzibi, ya xí cja
    ca mí nejʉ. Ya jin te pé da ttunijʉ pʉ jar ji̱tzi.
  hoy-hoy: “इदुरसाटी याग नीव दान माळी, रा तान मुंद सैनाई मुर्सुसबाळी, ह्यांग कपटी
    लॉकुर, सभागोळ अदिक गलीगोळ दा माळतार, ताकी लॉकुर आंदुर बळाई माळुल. ना नीम से खरा
    माताळतीन कि आंदुर तान प्रतिफल ताकोम कोंडार.
  amo-amo: Asa ima fillu unit imon, na iwa fo kulantun nbun mine nafo na anan liya
    kiti din suzu nanya tibau a nilarin lira ba, bara inan se liru nanit asirne. Kidegen
    ndin bellu minu, imal seru uduk mine.
  pjt-pjt: “Kaya ngaḻṯutjara tjuṯa ungkunytjikitja mukuringkulampa aṉangu tjuṯangka
    miṟangka ungkunytja wiyangku wantima. Panya wati ngunti palya-palku kaṉany-kaṉanypa
    nyinapai tjuṯangku ungkupai waḻi inmatja tjuṯangka aṉangu tjuṯangka miṟangka nyakula
    tjananya mukulya-palku mirawaṉinytjaku. “Munuya palu puṟunypaṯu iwarangka ankula
    aṉangu ngaḻṯutjara tjuṯa nyakula ungkupai tjuṯangka miṟangka kutju aṉangu tjuṯangku
    nyakula tjananya mukulya kulintjaku. Kaṉa nyurala tjukaṟurungku wangkanyi, panya
    palunya tjananya Godalu nyakula mirawaṉinytja wiyangku wantiku, panya alatjiṯuya
    aṉangu tjuṯangku tjananya nyakula mirawaṉingi.
  cwe-cwe: Hamala baho vondamumwing'he yelibule chinhu, sekemutowe mhalati, fana viya
    wadelenya viwosang'hana muna zikaye za kutosela na muna zinzila, muladi wadahe
    kuhishimigwa na wanhu. Nowalongeleni kweli wawo wamala kuhokela gweko jawo.
  daa-NT: 'Ya ki raka bere maan ɗo pokirin̰cer, dak delenno darin̰ ɗo odin ku geemir
    ar gee kuuk abdiya Buŋ iŋ biŋkico di. Gee-ak, ŋu el gaare ziŋkico ɗo berindi ɗo
    geray ku salaaner ho ɗo botilniidi a gee yaa ozilin̰co. Ka seener nu kaawaako
    : gee ŋuur-ak gasit ko haginco.'
  mlp-mlp: Mataw gimileq meqinta na in mataw gina haiqta nagah tinegnan haqad in mat
    araq bulonan in bit humab wolaytab teq uliq gemab taur ulam negaqta ham. Mataw
    na ginad kazaq emay ham. Mat ka taur ulamsa mataw bunmo gime bo gibiyad i mataw
    ginaghan haiqta ka nagah negsa in i gibiyad gibin tiqiluw daqay haqayta ham. Ya
    ne gibilenaiq ham. Mataw na in gigo naw nawaqmo tuwaqiy ham. In God abenab naw
    araq dimunta a ta hi waq daqay ham. Nazaq iyan in emay nazaq ne hi emiy ham.
  ape-C: “Aria douk ipak pakana pukesh eneshenesh um eshudok douk eneshenesh wokeshi,
    aria shopunek mare pukrip arpesh shurik shunak ba shuhwar shukripesh um nyak nyenekesh
    namudok kabi da enesh arpesh shabirak um gani numun lotuig urusag aria gani debeihi
    yeh. Eshudoki arpesh shakana shigiyagim ihish arman armatok, aria eshesh kupaikwi
    kupainari ta shukana eshudoki arpesh da yopishi aria shuhur esheshish nyeiguhw
    shuto gani iruhw. Eik yakripep adurin baraen, eshudoki arpesh douk sharao esheshishi
    yopishi eneshenesh aria jurug.
  bgs-bgs: “Purisu atin ka mággé kó tun ta ágkayu-ayuan, yakó gulit tun ta mga manubù
    ébô durungán kó ikandan, su tô gó é áglumun katô mga manubù na kéman dan ka nángngà
    tô áglumun dan tun ta saruwan ka Manama. Tô gó é áglumun dan tun ta mga simbaan
    ka Judio asta tun ta dalan ébô kitanán asta durungán dan ka duma mga manubù. Paminág
    yu ni kagin ku ákniyu. Duwán dán igpulus dan, asal ánnà tikud tun ta Manama.
  faa-faa: Asiamo aporo makata forokoa reane nómo asekea makata akara maiya amo, tau
    kakanie. Aporo suamo asekea ne makáraraka kekerehoasimo, aporo su hikumisia kakakopo.
    Aporo su hikumisia akará ayiáka, aporo himu tetáraka hemakapukua reamo ayiáka
    makata karápo. Ipu makata karáne Yu aporomo sarimana apea soko, ikia kára soko,
    makata karápo. Ayiáka makata karakano, aporomo asekea kekereraka, ‘Epo makata
    kára akare.’ Airakanone, aporoamo makata ropoane sia amara ayapo. Asiamo nōmo
    reaki kakaro somerakaripo.
  kik-kik: “Nĩ ũndũ ũcio, rĩrĩa ũkũheana kĩndũ kũrĩ arĩa abatari, ndũkae kwanĩrĩra
    ũrĩa ũreka na tũrumbeta, ta ũrĩa hinga ciĩkaga thunagogi-inĩ na njĩra-inĩ, nĩguo
    itĩĩagwo nĩ andũ. Ngũmwĩra atĩrĩ na ma, acio nĩmarĩkĩtie kwamũkĩra kĩheo kĩao
    gĩothe.
  cap-NT: Ana zum kuzziz z̈oñinacaqui t'akjir z̈oñinacz̈quiz onanz̈cu z̈oñi z̈oñinacz̈quin
    mazmazñic̈ha, “onanchinc̈ha” nuz̈ cjicanaqui. Ajcz kjuyaranami calliranami jalla
    niz̈ta paañic̈ha, z̈oñinacaz̈ ninacz̈japa zuma chiyajo. Pero wejrqui weraral chiiz̈inuc̈ha.
    Jalla niz̈ta paañi z̈oñinacaqui nii honorchizkaz cjequic̈ha. Anc̈hucqui anac̈ha
    niz̈ta iratapacha kama.
  ksr-ksr: “Kawaajoŋ memeqemeaŋ ejemba kaleŋ oŋomanjeŋ ii qenjaaronoŋ komaŋ romombo
    uuŋ qele ambutiwaajoŋ mende amba. Uumeleembaa ejemba seleseleya yoŋonoŋ ejembanoŋ
    meŋ biwiiŋ oŋombutiwaajoŋ moma qamakooli mirinoŋ ano kana somatanoŋ kema ejemba
    iŋiima kaeŋ amakeju. Niinoŋ qaa hoŋa tooŋ moŋ kokaeŋ iŋijowe mobu, Yoŋonoŋ mono
    siligiaa tawaya kuuya buŋa qeŋ aodaborogi Siwe Toyanoŋ ii mende toroqewaa.
  eng-TNT: When soever therfore thou gevest thine almes thou shalt not make a tropet
    to be blowe before the as the ypocrites do in the synagogis and in the stretis
    for to be preysed of men. Verely I say vnto you they have their rewarde.
  sbs-sbs: Cwale ha muha intuso, kanji mu lizi mpeta ha vusu vwenu mu va citila ba
    lihele muma sinagoge ni makululu, kuti va lumbiwe ku vantu. Ca buniti ni mi wambila,
    ci vava tambuli mupuzo wavo.
  sue-sue: Ni ema dumi pupinoise eni meni garise so oko pisamunosa. Opi ema me sao
    inowera ami yere ibura enata nata kakame ena ema dumi pupinowera awa eni meni
    giro nukare poti ike narise ago inowera awa. Na ge me nimorekare tona awa. Erama
    meni numorekare yawa sara inowera ami ina nusokare wawi tepo inowia. Noma ama
    ina ewanana zo oko pumamunora.
  fra-NCL: Quand donc tu fais l’aumône, ne sonne pas de la trompette devant toi, comme
    font les hypocrites dans les synagogues et dans les rues, afin d’être honorés
    des hommes. En vérité, je vous le dis, ils ont reçu leur récompense.
  bhg-bhg: “Awatedo iji ainde imo awamanede kando piato bara awa, arapada karigato
