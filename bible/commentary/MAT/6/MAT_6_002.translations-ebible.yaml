    ŋgundu. Harɨm nurɨ andɨndu maña narɨ maŋandɨmara. Narɨŋ yi kandɨ ambin, kru kandɨhaŋɨnɨŋɨndu
    ñɨmbi krunavundi tɨhuyahɨrɨmandɨyu. Hara Got mandɨhuyahɨrɨmandɨ.
  zai-NT: Nga runi cadi guni tu casi runi cani na nacha'hui peru cadi dxandí ni laa,
