    yujau ainawai. Dekas tajime: Nuna nunidauk aents eme anentam aidau asag Apajuí
    akiamak achagtinai.'
  kyc-kyc: Yanengena mamba kiso lao karenge dupwame sinakoke anda dee kata dupwanape
