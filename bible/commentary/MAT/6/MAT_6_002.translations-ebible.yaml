    makhoigi phangadaba mana adu loina phangkhre.
  yad-NT: 'Ramuni̱tiy, vurya̱numatiy sa̱y tara riy jantyuyani̱miy, ne vurya̱va̱ta
    rana̱cho̱ nijya̱nvay jchana̱tya̱da vijyo̱mujache, ju̱tye̱ryanijyomu, rupijyomu
    jarye, nu̱tyu ruuvaay jiryatiy ru̱tu̱yadamu yivaay Ju̱denu jacharaju̱ra. Ri̱tay
