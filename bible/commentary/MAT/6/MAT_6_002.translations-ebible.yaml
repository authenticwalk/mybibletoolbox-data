    mybo iktsa tsimaha” mykaranaha. Kytsa sisoho “O simysapyrẽtsa” maha. Deus ja.
    Deus sisoho nawa batu tyso. Kytsa zuba sisoho motsasokonaha. Bijoikpe eze batu
