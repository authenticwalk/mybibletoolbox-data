    ଆଚତ୍‌ ।
  meu-meu: Taunabunai, harihari ḡaudia ba heni negana ai na vairamu ai kibi basio
    hiriria, koikoi taudia ese dubu ai bona ariara ai e karamu na heto, taunimanima
    ese bae heatolaidia helaoreana. Na hamaoromui momokanimu, davadia vada e abi.
  yva-NT: 'Weti wapare wapo ana inta raunanto vatano awa ananuge meweno mansaije mai,
    vemo wapo wapa ana wadave rararimbe no vatane mansamune rai nora, weye vatano
    awa angkarije ntapekane wo raveare omaisy. Arono wo ana inta raunanto vatano awa
    ananuge meweno mansaije mai, manayanambe wo ana umaso raroron no yavaro sambaya
    rai muno unanui akokoe ama yasyine rai, indamu vatano wanui wo maen, wo mararimbe.
    Syo raura tugaive: awa ana wo rave umaso ama ine mamo wo rauga to, weti kovo kaijinta
    ratayao mo mansanyute ramu.'
  dgc-dgc: '“Kanya éng maglimos ka, éy diyan mo dén ipeta ta tolay a iba. Saya i ugalia
    du palalo a tolay bagay manglimos side ta kapilya sakay ta karsada. Gustu de a
    meta na tolay tu péglimos de, monda purién de side. Ey tandaan moy ye: purién
    side na tolay a talaga, pero séˈ san ya i gantimpala de. Ewan side tu gantimpala
    a gébwat ta Diyos.'
  zpm-NT: 'Gacxe waa, zeeṉe guṉ to xyudar zha ne guieṉd pe yquiin, gooḻdide tow zigne
    ruṉ grë zha ne rquiaalo rquia zdoo samiech; sac zha co teḻ pe ncuaaṉe rgad zho,
    rzo zho leṉ yadoo, rzo zho ro nëz rlozhd yquiaabdzie zhow par gacnaṉpaa miecha,
    zeeṉa zha ne gona guiab zho: ¡Zha wentaa zha qui! ¡Gneli naa lo to gaṉle ne sca
    riaṉnziuu zho lo miech, lëële gdib guieḻnzaac ne ygaa zho ga!'
  hix-NT: Àro wyaro rma rha tkatxho kom hoye rma nàmyatxhe haryhe, anar komo, ewakryehnà
    rotho komo wya. Yaworohra mak natxhe, tàhnawonye, kekon hatà. Toto komo wya ohxe
    manatxhe tawro xe rma natxhe haryhe. Àro ke nàmyatxhe rma haryhe, ohsamnohno ytxoho
    ro yawo tehtokonye, owto ho xarha tehtokonye, yakentawo rma tehtokonye, kekon
    hatà. Onà wyaro yaworo xaxa àkehe, owyanye. Nyamoro hoko rma, ohxe natxhe ketxow
    hamà, toto komo. Ohxe manatxhe kahra mak naha, Khoryenkomo, àwyanye, kekon hatà.
    Nyamoro wyarohra ehtxok hampànà.
  sim-sim: Uwosik mbele las erndakavan ji hakwa wolo avak kormbak larasa tolonak ma
    li misihi hi jihin li hauowewa hala. Men mayam siyok wayok ji haka. Hako lal erem
    unda ambu lir. Li hawa wolo li toko ushawak, ma amber haus lotuk mo os li tirsanda
    mishik li ralandirsaha li heyewak, handa lir. Jirin amu sawenduwa, ol erem unda
    ma angop wasa lihin lawa lir.
  npi-ULB: त्यसैले, जब तिमीहरूले कसैलाई केही दान दिन्छौ, तब मानिसहरूबाट प्रशंसा पाउनको
    निम्ति पाखण्डीहरूले सभाघरहरू र सडकहरूमा गरेजस्तै आफ्नैअगि तुरही नफुक । साँच्‍चै
    म तिमीहरूलाई भन्दछु, कि तिनीहरूले आफ्ना इनाम पाइसकेका छन् ।
  cgc-cgc: Gani, daw mag-atag kaw ta limos, dili nyo umawen mga ittaw na marani na
    makita danen inyo an na pag-atag. Iling tan pabuat ta mga ittaw na iran na pag-atag
    pakita-kita nang. Na danen an naan ta mga balay tipunan daw mga dalan, liag danen
    na iran na pag-atag makita ta tama na mga ittaw aged dayawen danen an. Iling gid
    tan pabuat danen, piro sugiran ta kyo na ula duma na bales na mabot pa ki danen
    ta iran na pag-atag ta limos daw dili, pagdayaw nang ya ta mga ittaw.
  tim-tim: Aregât gâŋe luâk umburuk manmai are han kalem akyeŋgim âmâ luâk âmbâleŋe
    nekbiâ huraguâk dâm aregât bo nâŋgâm manben. Wangât? Hingât. Luâk bikŋande nen
    bâleŋe bo akmaen dâmai arekŋeak dewunyeŋânâk den emetŋân akto kâmot kepian ain
    hâkyeŋe mem agatmai. Luâk hain arekŋe kâmot humoân kinmâ kalem akyeŋgimai. Aregât
    maktere nâŋgâŋet. Hain dâmat are Anutuŋe hâuŋe âlepŋe bo giŋbiap. Emelâk hâuyeŋe
    yendâp.
  yor-yor: “Nítorí náà, nígbà ti ẹ́ bá ti ń fún aláìní, ẹ má ṣe fi fèrè kéde rẹ̀,
    gẹ́gẹ́ bí àwọn àgàbàgebè ti í ṣe ní Sinagọgu àti ní ìta gbangba; kí àwọn ènìyàn
    le yìn wọ́n. Lóòótọ́ ni mo wí fún yín, wọ́n ti gba èrè tí wọn ní kíkún.
  wos-wos: “Yéna yakwa du nawulak deka ximbu harékéta di Godna hundi buléndaka geré
    wulaaye téta yambumbu akwi téta di jambangwe du takwaka jondu hwe. Séfélak du
    takwa xéta wun yéna yakwa duna ximbu harékéndate, di yéna yakwa du jambangwe du
    takwaka jondu di hwe. Wungi hwendaka séfélak du takwa xéta wun yéna yakwa duna
    ximbu di haréké. Séfélak du takwa deka ximbu némbuli harékéndaka hukémbu God wun
    yéna yakwa duna ximbu yamba harékékéndé. Mwi hundi wuni guniré we. Guni yéna yakwa
    du hwendaka maki hwekénguni. Guni jambangwe du takwaka jondu hwenjoka yita nak
    du takwaré wun jooka wakénguni. Nakélak hwetanguni. Wungi hwengut nak du takwa
    wun jooka xéhafi yandat guni wali rekwa du takwa akwi wun jooka yamba xékéndi.
  emp-NTPO: 'Bʌa ne neẽ́ qued̶eaa ne diabʌrʌd̶e dji biaca b̶eaba obada quĩrãca orãdua.
    Ãdjia ne diabʌdad̶e cachiruda zabibadaa judiorã dji jʌrebada ded̶e, purud̶e bid̶a
    jũmarãba ãdjid̶ebemada bia bed̶ead̶amãrẽã. Wãrã arada mʌ̃a jaraya: ẽberãrãba ãdjid̶ebemada
    bia bed̶ead̶ida quĩrĩã panʌ bẽrã ab̶abe maʌ̃drʌ edad̶ia. Ãcõrẽneba ni cãrẽ sid̶a
    edad̶aẽ́a.'
  eng-F35: Therefore, whenever you do charitable giving do not sound a trumpet before
    you, as the hypocrites do in the synagogues and in the streets, so that they may
    be praised by the people. Assuredly I say to you, they already have their reward.
  ind-ind: '“Setiap kali kamu memberi sedekah, jangan pamerkan hal itu seperti yang
    diperbuat orang-orang munafik. Mereka suka memberi sedekah di depan umum, di rumah-rumah
    pertemuan, atau di simpang-simpang jalan dengan diiringi bunyi terompet. Mereka
    melakukan itu supaya dilihat dan dipuji banyak orang. Aku menegaskan kepadamu:
    Hanya itulah upah mereka.'
  pes-OPCB: هرگاه به فقیری کمک می‌کنی، مانند ریاکاران عمل نکن، مانند آنان که در کنیسه‌ها
    و در کوچه و بازار جار می‌زنند تا مردم تحسین‌شان کنند. براستی به شما می‌گویم که
    ایشان پاداش خود را به تمامی از مردم دریافت کرده‌اند.
  mpt-mpt: Inamin kesoa ibo nakaia unangai afobeingo blimi inamin namino doyom gaibo
    ibo mo Inanobta nakaia unangai ni tak nganyemine genibta makob dim omin nakai
    Gode am tam osa eka deib keim osa inanoba naka mak unang maki ni niniino dotouleb
    nine geniba nabinabib yo ibo mo namibe! Ne wengo moton baabenamabibe, nakai dabalim
    ele blibi kukub ayamo naka mak unang maki omkayebiba i niniino dotouleb binib
    biamo sinanomo i kukubo ayamo imin yang kenamino blimobe.
  bla-bla: Mak'aumŭtskotŭkkieniki pinik'it manĭstsik'ipi aiksĭstapokŏmotsitappikasix
    itai'puyĭssax natoi'apioyists ki moksoku'ĭsts, matappix mŏksĭnnu'yĭssax. Kitau'mŭnĭstopuau
    sakino'sattaiau.
  ssx-ssx: Koto ekina꞉ta꞉ mo hande natehali wanda꞉hali tamba꞉ muluekema꞉ ala꞉ta꞉ ma꞉nda꞉
    halemeka꞉na꞉ta꞉ kota꞉ wala꞉ wala꞉ pea na hala꞉pa꞉peke. Mo hande yayapiki hau pu
    haleme haliwekima꞉ oni hande pota꞉ hopiki nina꞉ make yeni da pa꞉ta꞉manu make kutu
    piki wala꞉ wala꞉ piki haumanu pu halememe. Koto hau pimiki ekita꞉ mo wanda꞉halima꞉
    ika꞉ biki daeyaena꞉ yeke pu halememe. I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Koto tapakema꞉
    ika꞉ pimi hauna꞉ yenki manuta꞉ ame do hata꞉ mu paeyaasememe.
  mkl-mkl: Nɑ nŋu, bii ì wɑɑ muɑ ilu ɑre ŋɑ nɡɔɡɔ ŋɑ, i mɑɑ̀ ti i cɑ̃ kɛsɛɛdɛ bɛi
    ilu muɑfiti ŋɑ ɑ̀ yɑ ce. À yɑ ce ɑmuɑ nŋɑ ŋɑi si ile bii ɑ̀ yɑ ce kutɔtɔɔ ŋɑ do
    si kpɑ̃ɑ ŋɑ ku bɑ inɛ ŋɑ ɑ sɑɑbu ŋɑ. Ntɔ ntɔ, inɛ nŋu ŋɑ ɑ̀ bɑ ribɑ nŋɑ fei tɑ̃.
  gaq-gaq: “ମୁଇଙ୍ଗ୍ ମେଃଡିଗ୍‌ ଆଲେଃକ୍ନେ ରେମୁଆଁକେ ମେଃଡିଗ୍ ଦାନ୍ ବିକେଲା କୁଟ୍‌ ରେମୁଆଁଇଂ
    ରକମ୍ ନିଜର୍‌ ଡାଗ୍ରା ପ୍ନିଃ ଆପିଃଗେପା । ମେଇଂ ପାର୍‍ତନା ଡୁଆ ଆଣ୍ତେଙ୍ଗ୍ ଆରି ସାଇ ମଜେ ନିଜର୍
    ଦାନ୍‌ ଦରମ୍ ବସୟ୍‌ରେ ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍ ମ୍ୟାଆର୍‌କେ । ରେମୁଆଁଇଂନେ ବାନ୍ ପ୍ରସଂସା ବାନ୍‌ସା
    ମେଇଂ ଏନ୍‌ ଡିଙ୍ଗ୍‌ମ୍ୟାଆର୍କେ ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ମେଇଂ ନିଜର୍ ନିଜର୍
    ପୁରସ୍‌କାର୍ ବାଲେଃଆର୍‌କେ ।
  gof-RNT: “Hinttee manqotas immiya wode asa sinthan bonchchettanaw gidi cubboti ogiya
    doonaninne Ayhude Woosa Keethatan ootheyssada asi be7o gidi oothofite. Ta hinttew
    tuma odays; entti bantta kumetha woytuwa ekkidosona.
  unx-unx: “ଏନା ନାଗେନ୍ତେ ଆପେ ରେଙ୍ଗେଃକକେ ଜେତ୍‌ନାଃ ଏମ୍‌ ଇମ୍‌ତା ବେଦାହଡ଼କଆଃ ଲେକା ବିଙ୍ଗୁଲ୍‌
    ବାଜା ଆଲ୍‌ପେ ସାଡ଼ିଆ, ଇନ୍‌କୁ ହଡ଼କତାଃଏତେ ଜହାର୍‌ ନାମେ ନାଗେନ୍ତେ ସାମାଜ୍‌ ଅଡ଼ାଃକରେ ଆଡଃ
    ହରାକରେ ଏନ୍‌ଲେକା ରିକାଃକ । ଆଇଙ୍ଗ୍‌ ଆପେକେ ସାର୍‌ତିଗି କାଜିପେତାନାଇଙ୍ଗ୍‌, ଇନ୍‌କୁ ଆକଆଃ
    ନାଲା ନାମ୍‌ ଚାବାକାଦାକ ।
  gah-gah: Nenemú gohogó vegená nasahilí oketokoko gigivekage ánigi lamaná itave loko
    golómeni gizamo. Genezáini losigi ve nenete soza saza gakó lake monó numukú itó
    vegená kovogisaló vegenalite ánigi lamaná iiki legepoka litave liki lá iaká niave.
    Neza lamaná lo likimitoze, gililo. Kegepoka liaká niamó nenémo keí meinaváa loló
    okago mota alikago asú oaká noive.
  lcm-lcm: Asukang na man ku alilis ane si ri vap logo, ku ago ta kup an tatana val
    ri katakai i kapau kipo abis ia nei lu i kivung na nei selen ani ri vap si kari
    alatun aniria. Napo antok atutuman imi, kitala luk aongos lenginang kari seupok.
  aer-aer: “Arrantherre apeke-arle arneke arrangkwe areyeke anthetyeke ahentye-anemele,
    itnenhene anthetyakenhe arrpenhe areyele arrenhantherrenhe arerlenge. Alakenhe
    renhe urrtyalthe areyele mpwareme. Itne alethe alhemele iwerrele akunye-apenhe
    areye aremele, anthemele tyerrtye areyele arerlenge itnenhe tnakewarretyeke. Alakenhe
    awethe, itne antheme tyatye Jew-kenhe areyeke arrpenhe areyele arerlenge nhenge,
    itne itnenhe aremele, itne itnenhene tnakemele. Alakenhe the arrekantherre arratye
    ileme, nhenge Ngkartele aremele itne alakenhe mpwarerlenge, rarle itnenhe tnaketyakenhe,
    arrpenhe areyele-arle itnenhe kele arerlenge tnakewarreke.
  qvc-NT: 'Chayri pubrisitukunata yanapashpaqa, ama pitapis parlachiychu: “Kayshinam
    noqaqa yanapakuni”, nishpaqa, Dyusta chay shiminwanlla kasuqkunashinaqa. Chaqa
    chay shiminwanlla kasukuqkunaqam pita imanllapata qoshpaqa, sinaguga wasipi, kallikunapi
    yanapakushqanda rimanllapa, uyaqkuna paykunata alabananllapa. Piru alliptam niykillapa,
    paykunaqam chayshina alabadukuna kashpaqa, manana Dyusmandaqa nimatapis rinllapachu
    ch''askiq.'
  tgl-ULB: Kung magbibigay ka ng mga limos, huwag mong patunugin ang isang trumpeta
    para sa iyong sarili tulad ng ginagawa ng mga mapagpanggap sa mga sinagoga at
    sa mga lansangan, upang sumakanila ang papuri ng mga tao. Totoo itong sasabihin
    ko sa inyo, natanggap na nila ang kanilang gantimpala.
  cbs-NT: Jaskaken nuitapaibu man medabewaidan, tsua jatu banabimakin xabakabi jatu
    uinmakin pawayamakubainxankanwen. Jakia jabu bepadamemisbun nuitapaibu jatu medabewakin
    jau yudabun ea kenwanunbun, iwanan, ichati jiwe anuxun inun bai namakixun jawada
    jatu inankin xabakabi wamisbudan, yudabun manakuti ma jayabuki. Jaskawen taexun
    chanima kenmisbu Diosun ana jatu kenwanma ixankanikiki.
  xtm-NTPP: Chukan kúu ja nuna jin chindee ni ñayii nda'vi ma, má jin sa'a ni ja jin
    kuni ndaka‑ka ñayii ma, sukan ka sa'a ñayii ka kutneñu maa i te masu ka sa'a i
    ja ka ka'an i ma. Vaa nú ka iyo i veñu'u lilikin ma xi nú ka iyo i ichi ma, te
    sukan ka sa'a i, sukan‑va'a jin kuni ñayii ma ja sukan ka sa'a i ma te jin ndachiñu'u
    ña'a i ma. Ja ndaa ká'an sa ja jâ ni ka ni'i i ja jin kuta'vi i ma, te masu nawa
