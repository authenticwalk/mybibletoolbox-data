  kjs-kjs: Go page nimimi naarali kome enaalinu nimu ele raba mu kalemere gore nimimi
    penaame go ele mealepa loma yaalari napulupape. Go-rupa palimiri nimimi makirae
    agale le enaalinuna kone komea mogeleme. Nimuri lotu ada-para mo pora pagina page
    pamuma ele kaleme. Gore mo piri enaalinumiri nina bi komea minasaaina kone wimi.
    Nina agale pagalepa. Go-rupa pemere nimuna rudu elenu abala penaame go mu aaeme-daa.
  mni-mni: “Maram aduna misingdagi thagatpa phangnanabagidamak aphasasinnabasingna
    synagogue-sing amasung lambisingda toubagumna, nakhoina leita lairasingda piba
