    cris­tianos cumu la̠ tat­la­huay hua̠nti̠ caj luu tala­kati̠y taaksa­ni̠nán y
    antá xlacán tzucuy tali̠­chu­hui̠nán nac mim­pu̠­si­cu­lancán la̠qui̠ hui­xinín
    nali̠­ma­ca­pi­ná̠tit luu tla̠n chixcú osuchi nac ca̠ti­ji̠ní̠n. Huá chuná xlacán
    tali̠t­la­huay la̠qui̠ cris­tianos nata­li̠­macá̠n cumu la̠ lacuán cris­tianos,
    pero chú aquit laca­tancs cca̠­hua­niyá̠n pi̠ caj huá xpa̠­la­cata hua̠ntu̠ xlacán
    tat­la­huay pus chuná chú aya tamac­lani̠t hua̠ntu̠ luu xta­pu­tza­má̠­nalh xla­cata
    naca̠c­ni̠­na­nicán, pero pacsá ca̠ma̠s­ka­hui­cani̠t nahuán.
  ulk-1902: Epe ike, ese ma abi nase lu nakuarare, ma nole maber dibiri mara opem
    mokakalam bes le giz a sunago ge, a gab ge, iaueakai le giz uiabi naosepereda.
    Ageakar kaka uabi detagereda, Uiaba nagri bodomalam.
  som-som: Haddaba markaad sadaqad bixinayso, buun ha ugu dhufan hortaada sida labawejiilayaashu
    sunagogyada iyo jidadka ku sameeyaan si dadku u ammaanaan. Runtii waxaan idinku
    leeyahay, Abaalgudkoodii way heleen.
  mam-C: Tu'npetzi'n, aj qa ma chi oni'n kyi'jjo nti'x ch'in at kye, mi kub' kyb'inchi'n
    noq tu'n telku kyqanila kyxolilexjal, tze'nku nb'ant kyu'n xmiletz', aye' nimsil
    kyib', kyojile' ja te k'ulb'il ex kyxolile' tnam, noq tu'n tkub' kyyolinku xjal
    qa tb'anilqex. Twutzx kxel nq'ma'n kye'y, qa kyinxla ch'in chojb'iljo ktzajil
    q'o'n ti'j.
  ndj-ndj: “Topi pawumtanga mgaju, kotoo kulandusha kwa vandu. Kotoo kugola kucha
    mfyangu wagola munyumba sha kudadavila na mudeha ili vandu vavajumi. Nakaka nguvawombela,
    ava vapata kala fupu shawu.
  mbj-NT: '—Ti hyb n''aa kas''uut do matym n''aa mabanoo bä, magamehǟ manä torõm-bet,
    õm ramanatakëë hyb n''aa, j''ooj madäk doo me ky ken''yym do rabahed''oo doo da
    panang tyw n''aa bä, tób P''op Hagä Do panyyg rayd naherot do yt hã, sa hã ta
    wób raj''aa etsë hyb n''aa. Baad bë ỹ maher''oot: Ta ti hedoo doo, sa hã raj''aa
    etsë doo me né hẽ ragado däk ta säm. Dooh ragado wäd bä hanäm do P''op Hagä Do
    hanaa. Né hup ỹ né hẽ ta ti ỹ her''oot doo.'
  lat-VUC: Cum ergo facis eleemosynam, noli tuba canere ante te, sicut hypocritæ faciunt
    in synagogis, et in vicis, ut honorificentur ab hominibus. Amen dico vobis, receperunt
    mercedem suam.
  ngp-ngp: “Elo, mkawenk'ha wakiwa vint'hu usekutoa lugong'ondo enga watondwe ivo
    wakutenda mwe zinyumba zo kuvikila na mwe zisila, vileke wakaulwe no kutogolwa
    ni want'hu. Nawagambilani ikindedi, wahokela kale amaliho yawe yose.
  enq-2: 'Mana tolatae miningi manemane pingima endakali dupame nyakama lalyimili
    lao masetala, lotuu andapi, taononya kaitini yakanepi, dupanya endakali daa jepae
    dupa panao maingima. Nambame nyakama kiningi langilyo: Dopa pingima endakali dupame
    nyakamanya yole doko nyepelyaminona, embame dopa napipi.'
  eng-ASVBT: When therefore thou doest alms, sound not a trumpet before thee, as the
    hypocrites do in the synagogues and in the streets, that they may have glory of
    men. Verily I say unto you, They have received their reward.
  mna-mna: '“Tana sombe kakam koroŋ pizin wal sorrokŋan, na kapamaala isu malaŋ keteene
    be iwal biibi tire yom pepe. Pa ina, mbulu kizin wal ta tikamam pakaamŋana pa
    urlaŋana kizin na. Pa zin tiwe zitun kwon mi tipakurkur zitun ilela lupŋana muriini
    leleene, mi isu kar keteene, bekena tomtom tire zin mi tiwit urun. Nio aŋso kat
    piom: Kadoono kizin ta tikam pataaŋa kek.'
  myw-myw: “E, bukumulouls wasigeis tasiyas tasimavs, awoum tayikin bwa̱gig bimgwayeimiy,
    mamagina tayyaweids tasiyas wavtakon ven o buntuman tapwa̱loul waseg ikaypamwes
    butus, va̱gan kid gamag babaw bikavasis. Mounid adibakeimiy tut towen mayses iba̱nes,
    tage wanakougwaw bo nag.
  sby-sby: Neco mwapanga cintu ciliconse kumuntu laciyandanga, kamutaliboneshanga
    mbuli mobakute kwinshila bantu bandemishibili basa mumanda akupaililamo, ne munshila
    sha muminshi, balo bakute kwinseco kwambeti bantu bababone ne kubalumbaisha. Nditu
    ndamwambilishingeti abo balatambulililimo cilambo cabo.
  sll-sll: Te ni ari tau awai ol tenangiwe, yal tau na hanama hanama di pire nin gaun
    pir yuwo ere nugun bol tekio. Nugun bol tenangiwe, nugun bol tere ari hobi wine
    onama dire nin wine olkungwo hobi ha maing oo ala te hol bangi ongwo tali onanua.
    Yalhobiwe, ha maing honagi olere tal dime dire olalga ari na hanere hana a yuwo
    olama di pire, hol bangi yu ol wanangwo hananua. Hananiba, yu onangwo yalhobiwe,
    ganba baniya hang awala gangwo i tobo haya i pisolamua. Na ha weni kara di ni
    teiya.
  yaq-NT: Junuen san empo jume' jiokot eame ania'ateko, ka si'imem a' ju'uneiyaatuane,
    jume' waate, ka lutu'uriapo emo tu'u joame, jum te'opompo intok jum naj katwa'apo
    a' joa'a benasia. Inime'e junuen aane junuen watem tu'ik ame tana teuwaane' betchi'bo.
    Taa inepo ne tua inen emou a' teuwaa, lutula wee'po junama bem eiyaanaa'u jiba,
    Liojta betana chukula bem bitnee'u kaitatune.
  uro-uro: “Bä äkt i qre va ngit bon ama tläkta dä qale ngi naes ama biugal vä gi
    qamäs toqor ama ruvek tat tualat pa ama mämairväm dä mäni ama is kärarhani i rhat
    tualat sädä saqong. Tat tualat toqoräkt divakt iva arhani ama ruvek tit sek sä
    rha. Sa ngu qoar na ngän na ama engäktki i sa rha rha arhä rhitsek.
  ita-1885: Quando adunque tu farai limosina, non far sonar la tromba dinanzi a te,
    come fanno gl'ipocriti nelle sinagoghe e nelle piazze, per essere onorati dagli
    uomini; io vi dico in verità, che ricevono il premio loro.
  muy-muy: Nahkay zla nahəma, ka ya ti kəvumi zlam ana ndam talaga ni ti, kàzlahum
    àna naŋ ti mis tîci ba. Ndam ya ti tawayay ti mis tə̂ɗəm nday ndam jireni ni tə̀bu
    tagray nahkay a ahay ga *mahəŋgalavù Melefit bu akaba a kəsa bu. Tagray nahkay
    ti aɗaba tawayay ti mis tâzləbay tay. Nəhi ana kʉli nahəma, nday ti tə̀ŋgəta zlam
    ka duwa gana àndava, atəŋgət nahaŋ va do.
  kqc-kqc: “Mina dada gugura beika de vene rofu mabigediri, bi yi budari kibi kukuroka
    ga nifa, ofarosi vene usa usa yavari ma idari rededi kana, ye amiye yaku ini roka
    moi odoro riyaganedi. Rama iniye ya nida, ina bi ini obini ka moiyadi.
  tav-tav: To bairi cabopacoorãre na joorã, “Caroa majuu na yʉ átibojawʉ,” aperãre
    na ĩ buioqueticõaña. To bairona ĩnucuma aperã maca átitorã cabopacoorãre na joorã.
    “Caroarã jã ã,” jocarã ĩma. Neñapo buerica wiiripʉ, macari recomaca quena, noo
    camaja na cãnopʉ aána, “Cabopacoorãre na jã cajooro aperã jãre, ‘Caroarã ãma,’
    jã na ĩ nʉcʉbʉgoato,” ĩ tʉgooñama. To bairo aperã, “Caroarã ãma,” nare na caĩ
    tʉjʉ nʉcʉbʉgobato quena to bairo na ĩ tʉjʉquẽemi Dio to bairo caĩ tʉgooñarãre.
    Cabopacoorãre na cátinemobatie wapa caroare na jooquetigʉmi Dio. Nare bairo jocarãna
    caroare cátitorã aniqueticõaña mʉjaa.
  eng-ULB: So when you give alms, do not sound a trumpet before yourself as the hypocrites
    do in the synagogues and in the streets, so that they may have the praise of people.
    Truly I say to you, they have received their reward.
  spa-VBL: 'Cuando den a los pobres, no sean como los hipócritas que se jactan anunciando
    en las sinagogas y en las calles lo que hacen para que la gente los alabe. Yo
    les digo la verdad: ellos ya tienen su recompensa.'
  fra-_FOB: Quand donc tu feras l'aumône, ne fais pas sonner la trompette devant toi,
    comme font les hypocrites dans les synagogues et dans les rues, afin qu'ils en
    soient honorés des hommes. Je vous dis en vérité qu'ils reçoivent leur récompense.
  hau-ULB: Saboda haka, in za ku yi sadaka, kada ku busa kaho yadda munafukai suke
    yi a majami'u da kuma akan tituna domin mutane su yabesu. Gaskiya ina gaya maku,
    sun samu ladansu.
  mal-mal: ആകയാൽ ഭിക്ഷ കൊടുക്കുമ്പോൾ മനുഷ്യരാൽ പ്രശംസിക്കപ്പെടേണ്ടതിന് പള്ളികളിലും
    വീഥികളിലും കപടഭക്തിക്കാർ ചെയ്യുന്നതുപോലെ നിന്റെ മുമ്പിൽ കാഹളം ഊതിക്കരുത്; അവർക്ക്
    പ്രതിഫലം കിട്ടിയിരിക്കുന്നു എന്നു ഞാൻ സത്യമായിട്ട് നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Egeesi ma kulodu niba bi mauwe odoo mapoo bi teneega, odoo howo woola na
    tenee. Bei, goo goolee bakadio gweli odoo oso odoo susuga oso hedebe diba tekepo
    doloso takalame, diayo goo hageesee howo gisili moso mapoo osoloso mosobia domopoo
    tomo silesibiliso. Esiga ayo nimapoo taka. Diayo goo egeesi tomo silesibume, odoo
    susuga oso diba ogoloso goomogolone egee do maga dibada nei tolone ka doso. Esiga
    diba Godee maga nei hee talaime.
  urd-GVR: Chunāṅche ḳhairāt dete waqt riyākāroṅ kī tarah na kar jo ibādatḳhānoṅ aur
    galiyoṅ meṅ bigul bajā kar is kā elān karte haiṅ tāki log un kī izzat kareṅ. Maiṅ
    tum ko sach batātā hūṅ, jitnā ajr unheṅ milnā thā unheṅ mil chukā hai.
  far-far: Dia 'oe kwatea na kwatelae fuana 'afilana wane siofa ki, nao 'oe si fulangainia
    fuana wane ki fua sae kera ka tango 'oe fainia. Sulia na falafala nai, wane kwalabasa
    ki ne kera sasia. Kera kwai'adomi ana wane siofa ki laona beu fuana folae ma sulia
    na taale baita ki laugo, fua sae wane ki tafau ka tangoda. Ma nau ku saea fua
    mulu, God nao si kwatea ta kwaiarae fuada, sulia kera ngalia suina kwaiarae kera
    ki.
  suz-BL: श्‍येत जाइब, मथीब आन कली मारेइ गेनीनु, इन ङोंइती तुराही मतापीने। कपटीपुकीमी
    ग्रुम्‍तीक खिंमी, लांमी मुर आन कली आन रिम्‍शो पतीके कोंइशा ठेयब सेल्‍पांइसीनीम।
    नोफा दाइश्‍शा नेनीने, मेको आन तचा ङा इनाम मारेइ मलीब। १कोरिन्‍थी १३:३
  car-NT: Amy otypyn epanopyry jako o'wa, wararo kysekaroi. Moro wara irombo mo'karon
    tonapiramon kynaijaton morokon Simosu wota'nano'to'kon auto ta, oma ta enapa,
    mo'karon kari'na 'wa totykon awongato'me. Ita'ro pore, moro tapetykon tapyije
    terapa i'waine man.
  amp-amp: Ni womn kangn wuskapa duha yimam tamohm ahiyanm, mirahn fumrr yakitohyuk
    yimar tohakhato fumrr nriyaf hanyhato yimam tamohm ahi hanyanm. Be yau tebfi hanyhato
    nhofijo rihti ahtihato wahtanyhekfot. Yimaroh nyingahato womm tamohm hanyeft,
    ndt be yuwi kangn, womm inji htihato kfo mirahm, ‘Ndr tu yima hayet yimayer.’
    Na kfiwanko, bi ndar yima mif thetmn bi inji kfo yindhorwomn to mirahn ka Bro
    Nkifrar tfit kfo yindhorrahra. Nhai.
  bht-bht: इस तांई जालू तू दान करे, तां इदा दिखावा मत करदा, जियां डोंगी लोक यहूदी
    जंज घरे च कने गलियां च करदे न, ताकि लोक उना दी बड़ाई करन, मैं तुसां ने सच्च बोलदा
    है, कि उना जो लोकां ला अपणा इनाम मिली गिया है।
  eng-NOY: Therefore when thou doest alms, do not sound a trumpet before thee, as
    the hypocrites do in the synagogues and in the streets, that they may have glory
    of men. Truly do I say to you, They have received their reward.
  cub-NT: '’Que baru cainʉmʉa mʉje jícaiyede cad̶atenajivʉ ina cõmaje ãrojarivʉre,
    jíbejarã caivʉ ne jã́inoi, yópe ina jʉjovaivʉ ne jíyepe. Nácapũravʉ jíyaima maje
    cójijiñamiai aru mái máre, jã́icõjenajivʉ apevʉre, ne mearo yávarãjiyepe aivʉ
    nára. Jãve coyʉyʉbu mʉjare: Nácapũravʉ javede cʉvama ne boje caiyede. Apevʉ põeva
    ne mearore jíye náre, diebu ne boje matʉiye. Majepacʉ cavarõ mearocacʉ ye bojed̶abecʉyʉme
    náre.'
  ita-1927: Quando dunque fai limosina, non far sonar la tromba dinanzi a te, come
    fanno gl’ipocriti nelle sinagoghe e nelle strade, per essere onorati dagli uomini.
    Io vi dico in verità che cotesto è il premio che ne hanno.
  lww-lww: “Visae ve sanene, pogos nap̃a ko ola nalaena va yeririna la nap̃a pe kiela
    suri re poli, vena oiila la, ana pe pon re owarwar ko vanon poli, sane li navilavenen
    viskorenena. Yaru la nene apisawal ke kiela yum̃aena wo lala e loyum̃a na leniena,
    a e yepesinas la vanua, vena yaru la ayeluar la. Ana nevisa suri na lelaga van
    amiu, yaru la ne sanene amla kiela nalaena p̃isi rui e nayeluarena nap̃a yaru
    tap̃ena la amla pan la, a tap̃atete si ala suri tai.
  ckb-ckb: '«لەبەر ئەوە کاتێک خێرێک دەکەیت، زوڕنای بۆ لێمەدە هەروەک دووڕووان کە لە
    کەنیشت و سەر شەقامەکان دەیکەن، بۆ ئەوەی لەلایەن خەڵکەوە ستایش بکرێن. ڕاستیتان
    پێ دەڵێم: ئەوانە پاداشتی خۆیان وەرگرتووە.'
  nas-nas: Aaꞌnomaatoai tenang teing ataꞌoinku averererima deekoꞌ tee-koo tuuviri
    puumperiaꞌ otoai teinge ampirinunukai nkoaamanaꞌ pava dootuuꞌnanka-koo eeꞌnoko
    napoꞌ taung sionairu-koo maroita nantoonge pankaing-antavaariiꞌnaang. Ninge masikaꞌ
    naurampimang, teinge tee biikaang mooꞌ ookara teka nkavaamaung.
  uvl-uvl: “Ke nenge teke o tung ure lange mele hel nenge reria ero o iua ana ngalum
    paena ero. Iange hana nenge aria hengetau nachnai te popoi ke pomalam. Te popoia
    poinga nem nga pele hetoronga mur pe nga kue matana mur ke te teke hehei pe hana
    te heto hekeke iri. Pe e hele lange imo pengpeng iri te mene ururia mur ke het
    lo.
  eng-BBE: When then you give money to the poor, do not make a noise about it, as
    the false-hearted men do in the Synagogues and in the streets, so that they may
    have glory from men. Truly, I say to you, They have their reward.
  ixl-CNT: Pek oj seloch meꞌbꞌaꞌ, yeꞌ koꞌxh eyoleꞌl, echaꞌ niꞌan qꞌu kaꞌvatzla chaj
    qꞌesala aas nitopon tu qꞌu atibꞌal chusbꞌal tetz u oꞌtla mantaar. Utz ech niꞌan
    tu bꞌey majte. Aꞌ isaꞌ toksal iqꞌii. Ech niꞌxhtekꞌval sete aas tu koꞌxh u toksal
    iqꞌii tu qꞌu aanima, eesanyu texh qꞌul ichoobꞌal tiꞌ.
  xsi-xsi: Ambo noko kutu kelekele toŋge kulanzi sugorai tamwatanzi, ande noko ma
    kuveta ikura tamâta pinde uru siveta, mine ndimo. Kinzi kawanzi siporo ŋgua kie
    toŋge, aŋga ilonzi nde keno piti. Kinzi uru sisupwa tamâta toŋge imbana tando
    imuŋga panzi. Siveta mine lâ luma ŋana pasauŋa kâ ilo wa lâ nzâla wa. Kinzi situ
    tamâta ma sisuka warakanzi ŋanzi kâki ŋana nenzi vetâŋa kâ. Naŋa aporo mao nâ
    pami; kinzi ŋinde ma sikai kulu toŋge lâ Maro Kindeni mbau, ande tia ndo, ŋana
    tu kinzi ŋgu nenzi paneâŋa ŋinde nâ ma ipâŋga itogo nenzi kulu mwasina.
  crx-NTPO: '''Et huwa tel''enne gha'' tih''alh de, khun ts''iyanne nalh tube cho
    whe'' ''ududolhti'' junih. Ndunne duba na''udzoo''ne, ''enne ''et whuz un''a ''et
    duhút''en. Lizwif bulugliz k''us ti whulheguz-un ''et ts''iyanne ubunoolh''en
    ha, ''et nduhut''en. ''Alha'' dusni, mbene la ba k''elha whutalehne, ''uda'' buba
    k''elha whuzdli'' whe'' hoont''oh.'
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ದಾನಧರ್ಮ ಮಾಡುವಾಗ, ಜನರಿಂದ ಹೊಗಳಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಕಪಟಿಗಳ ಹಾಗೆ
    ಸಭಾಮಂದಿರಗಳಲ್ಲಿಯೂ ಬೀದಿಗಳಲ್ಲಿಯೂ ತುತೂರಿಯನ್ನು ಊದಿಸಬೇಡ. ಅವರು ತಮ್ಮ ಪ್ರತಿಫಲವನ್ನು ಪೂರ್ತಿಯಾಗಿ
    ಹೊಂದಿದ್ದಾಯಿತೆಂದು ನಿಮಗೆ ಸತ್ಯವಾಗಿ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo ja e ire baki ije ire bino vajiakuva jade aroekarana e niome ijia
    vajiavo. Ro ja ifejiakuae vierafekuva ni mauike sauina ifejiafo. Ro jade uri e
    ije bu vame ijia ro are e bu afuivo ijia vua ijia marenoejo ije matiavo. E ijiege
    renoejo ije bu kuae, Are e gariebe no kame aroruoro bu ijadufuo ijiege renoeve.
    Rove na ige kuariako fiefo. E ijiege renoevo ije bune ema ijiebe sibane ijifureki
    aroriave. Ijadufuo Godi fu irerefuo una ve vame ma bino e ijieki ijiebuo rejiake.
  blw-blw: Wat no wachay idchatyu ah etorongyu hen anchi makasapor ah torong, achiyu
    koma ammag eparangchi hen kachùran hen tatagu way kaman hen cha ekaman hen anchichay
    senang a-afurot way éméycha hen anchi sinagoga way chacha ma-am-amongan ya hen
    korsa way mangempadpadcha hen chacha ammaan ah machayawancha. Tot-owa hen antoy
    ifagà an chàyu way ammag nanarpas angkay hen aminay gunggunacha.
  tam-2017: ஆகவே, நீ தர்மம் செய்யும்போது, மனிதர்களால் புகழப்படுவதற்கு, மாயக்காரர்கள்
    ஆலயங்களிலும் வீதிகளிலும் செய்வதுபோல, உனக்கு முன்பாகத் தாரை ஊதாதே; அவர்கள் தங்களுடைய
    பலனை அடைந்து தீர்ந்தார்களென்று உண்மையாகவே உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: Pero cuac tiquinpalehuis in pobres, ijcuacón amo xictematilti nohuiyan de
    ne motaehuil. Porín ijcón quichihuaj ne naquen ixcuecuepme de nintamachilis campa
    in tiopanme de judíos huan campa ojme sayó para ma quinhueyichihuacan in tagayot.
    De yec melau ten namechilía que yejuan quipíaj ya ne nintetayocolil.
  spa-RV-1909: 'Cuando pues haces limosna, no hagas tocar trompeta delante de ti,
    como hacen los hipócritas en las sinagogas y en las plazas, para ser estimados
    de los hombres: de cierto os digo, que ya tienen su recompensa.'
  csy-csy: Tua ahikom, mizawng te hu na na piak uh ciang in, a ki hitheamsak te in
    ngual pok tu thangai in synagogue sung le lampi dung teng ah a vawt bang in, na
    mai uh pan lemle tum in vawt heak vun. Amantak kong ci ciang, amate thaman a sang
    hi zo hi.
  mxq-NT: Pa̱a̱ty ko xypyudʉ́kʉt mʉt tii diꞌibʉ tʉgoyꞌa̱jtxʉdʉp, katʉ ja̱ꞌa̱y xytyuknijáwʉt
    éxtʉm ꞌyadʉꞌʉtstʉ diꞌibʉ nayꞌandíjʉdʉp jyikyꞌattʉ tʉyꞌa̱jtʉn mʉʉt, mʉt ko dʉꞌʉn
    yʉꞌʉjʉty ꞌyadʉꞌʉtstʉ esʉ ja̱ꞌa̱yʉty ꞌyíxʉdʉt ko dyaktʉ ja naybyudʉkʉ ma̱ ja tsa̱jptʉjk,
    o ma̱ ja mʉj tuꞌu diꞌibʉ ka̱jpnóty, es dʉꞌʉn myʉjpʉdsʉ́mdʉ ko jyikyꞌattʉ tʉyꞌa̱jtʉn
    mʉʉt. Pes ʉj nꞌanma̱a̱ydyʉpts miidsʉty ko mʉt yʉꞌʉyʉ taadʉ, tʉ tꞌaxá̱jʉdʉ ja myayꞌaty.
  tzj-NT: Rmalc'ari' nbij chewe, tok c'o jun ti ayuda nesipaj maxta tewasaj ja rtzijoxic
    ja cani' nqueban ja winak ja xa caca' quipalaj. Eje'e' pa tak jay xin molbal ri'il
    nquisipaj wi' ja rayuda in pa tak bey chakaja' utzc'a chi nya̱' quek'ij cumal
    ja winak ja netz'ato quixin. Anin ni katzij wi' ja nbij chewe ri', eje'e' ja tok
    nya̱' quek'ij cumal ja winak ni xa ruyon wari' ja rtojbalil nquech'ec trij, mchita
    nak chi ta.
  tdt-tdt: Bainhira o foo buat ruma ba ema kiak, la bele konta tuun-sae hanesan fali
    ema nebee buka oin. Sira sempre konta tuir sira nia diak iha uma kreda laran ho
    mos iha estrada ibun para ema bele gaba sira. Hau dehan lo-loos ba imi, sira simu
    hotu ona sira nia kolen.
  ron-BTF: 'De aceea când faci milostenii, nu suna cu trâmbița înaintea ta, cum fac
    fățarnicii în sinagogi și pe străzi, ca să aibă glorie de la oameni. Adevărat
    vă spun: Ei își au răsplata lor.'
  eng-WEBP: Therefore, when you do merciful deeds, don’t sound a trumpet before yourself,
    as the hypocrites do in the synagogues and in the streets, that they may get glory
    from men. Most certainly I tell you, they have received their reward.
  eng-FBV: 'When you give to the poor, don''t be like the hypocrites who blow their
    own trumpets to announce what they''re doing in the synagogues and in the streets
    so that people will praise them. I tell you the truth: they already have their
    reward.'
  nld-1939: 'Wanneer ge dus een aalmoes geeft, laat het dan niet voor u uitbazuinen,
    zoals de huichelaars dit doen in de synagogen en op de straten, om geëerd te worden
    door de mensen; voorwaar, Ik zeg u: Ze hebben hun loon reeds ontvangen.'
  bwo-bwo: Eshe t'owwotssh n'ímoor, ash shinatse shunewna etiru git alberetswots Ik'
    k'oni moonat werind weerindatse bo k'alirwok'o be'ewosh k'alk'ayere, arikon itsh
    keewirwe, booye shin shino bo k'awntso daatsdek'rnee.
  nch-BL: Huajca quema anquinpalehuíaj cati teicneltzitzi, amo xijnequica para sequinoc
    ma quimatica. Amo xitapitzaca quej masehualme cati ome inixayac quichihuaj ipan
    tiopamit huan callejtipa. Inijuanti quinequij sequinoc ma quinitaca ica cati cuali
    quichihuaj para ma quinhueyimatica. Sinta masehualme quinhueyimatise, san ya nopa
    quiselise pampa Toteco amo quintaxtahuis más.
  quc-TNT: Rumal ri' aretak queito' ri c'o qui rajwaxic, mitzijoj chque conojel ri
    winak, je' jas ri cäca'n ri winak ri xak quieb qui wäch cäquitzijoj chque conojel
    ri winak pa tak ri rachoch Dios, pa tak ri be. Je' cäca'n wa' xak xuwi rech utz
    quech'aw ri winak chquij. Kas tzij c'ut quinbij chiwe chi ri cäbix chquij xuwi
    wa' ri tojbal que cäquirik na.
  tfr-NTPO: »E kjĩshko ga nopga song wl̈eniyo kjimtoromishko ga roy shdömi ë kong
    l̇l̇ëme. Nopga Sbö tjl̈õkwo söga jl̈õkoyo l̈e, gueniyo wotjl̈ĩk owa ba pjl̈úshko
    l̈i omshäryë eni judíoga syõ uyo roshko, irbo pjl̈obi bäng goshko, opposhrëk e
    go wl̈o. L̈ër bomi kong jl̈õkoyo ga potjwl̈ẽkkl̈o tjok tjän.
  kaq-NT: 'Pishinaibo yanapannoxon jato pishca hinancatsihquin, tsoabi yohixonma hinancoinhue,
    yanapancoinquin. Shinancoinihcamahibaan hahcai quescajayamahue. Jaabaan hinanai
    ta tsinquiti xoboho jahuibo yohixon bahin cahibo rihbi yohicaniqui, siri joni
    hihqui shinanahbo hihxon. Nincanahue hen mato yohinon: Jato qui siripi yohuanai
    pishca res ta jatihiqui. Papan ta jato jahuabi hinantimahiqui.'
  ahr-ahr: यामुये तु जवय दानधर्म करस तवय लोकसनी आपला गौरव कराले पाहिजे म्हणीसन ढोंगी
    जसा सभास्थानमा अनी रस्तावर आपलापुढे शंख वाजाडतस तसं करू नको, मी तुमले सत्य सांगस
    की, त्यासले त्यानं प्रतिफळ मिळी जायेल शे.
  sgb-sgb: “Kabay no manawop kaw ha mangairap, ay paan yon ipamwang ya habayto. Paan
    yon tuwarên hilay ampagbabara hên mangêd bayro ha sinagoga haka ha kalsada. Ampanawop
    hilan bat gawan ampanapol hilan pamandayêw. Pakagilamên yo, ayn hilay nan maêngganan
    kan Apo Namalyari, gawan dinayêw hilay nan kapareho la.
  vie-1934: Vậy, khi ngươi bố thí, đừng thổi kèn trước mặt mình, như bọn giả hình
    làm trong nhà hội và ngoài đường, để được người ta tôn kính. Quả thật, ta nói
    cùng các ngươi, bọn đó đã được phần thưởng của mình rồi.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଦା଼ନା ହୀନାଟି କୁଟୁ ଗାଟାରିଲେହେଁ ଜାହାରା ନ଼କିତା ତୀତ୍ରି ଊକାଆଦୁ; ଏ଼ୱାରି
    ଲ଼କୁ ତା଼ଣାଟି ମା଼ନି ବେଟାଆ଼ହାଲି ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତା ଅ଼ଡ଼େ ମାଦି ଆଂଗେଣିତା ଏଲେକିନେରି,
    ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ ଏ଼ୱାରି ତାମି ଦା଼ନା ବେଟାଆ଼ହାମାନେରି ।
  cha-cha: Yaguin unfatitinas y limosnamo, chamo na catitiye trompeta gui menamo taegüije
    y jafatitinas y hipocrita sija gui sinagoga, yan y plasa para uguaja minalagñija
    nu y taotao sija. Magajet jusangane jamyo na esta guaja premioñija.
  amu-NT: Cweꞌ ncꞌe joꞌ quia macheꞌ naya cwii tsꞌaⁿ, catsaꞌ na ñenncuꞌ ntyjiꞌ, tintseixuaandyuꞌ.
    Ee mꞌaⁿ nnꞌaⁿ na cweꞌ cwilꞌaya na ya nnꞌaⁿndye. Cwiꞌoona lanꞌom ñequio nꞌom nantaa
    cꞌuaa ndyueena na cwilꞌana naya ndyeñeeⁿꞌ, cha queⁿ nnꞌaⁿ cwenta ndoꞌ calaꞌtꞌmaaⁿꞌndye
    nnꞌaⁿ joona. Mayuuꞌcheⁿ nntsjo̱o̱ nndyeꞌyoꞌ, cweꞌ tomti juu cantyja na cwilaꞌtꞌmaaⁿꞌndye
    nnꞌaⁿ joona, joꞌ na cwitaꞌntjomna.
  hin-CV: “जब तुम दान दो तब इसका ढिंढोरा न पीटो, जैसा पाखंडी यहूदी सभागृहों तथा सड़कों
    पर किया करते हैं कि वे मनुष्यों द्वारा सम्मानित किए जाएं. सच तो यह है कि वे अपना
    पूरा-पूरा प्रतिफल प्राप्‍त कर चुके;
  eng-OURB: Therefore when you do merciful deeds, don’t sound a trumpet before yourself,
    as the hypocrites do in the synagogues and in the streets, that they may get glory
    from men. Most certainly I tell you, they have received their reward.
  spa-BES: Cuando le den dinero a los pobres no lo anuncien en público, como hacen
    los hipócritas en las sinagogas y en las calles, para que tengan la gloria de
    los hombres. Verdaderamente, les digo, ellos ya tienen su recompensa.
  san-BEN: ৎৱং যদা দদাসি তদা কপটিনো জনা যথা মনুজেভ্যঃ প্রশংসাং প্রাপ্তুং ভজনভৱনে রাজমার্গে
    চ তূরীং ৱাদযন্তি, তথা মা কুরিु, অহং তুভ্যং যথার্থং কথযামি, তে স্ৱকাযং ফলম্ অলভন্ত|
  tdx-tdx: Ie mitolon-kavantañañe, ko mikoi-dava ndra mitioke trompetra hiaolo azo
    manahake o soamiatrekeo fa anoe’ iereo an-dalañeo naho an-tsena ey o falalà’ iareoo
    soa te ho isa’ ondaty. Eka! to ty asako ama’o t’ie fa nandrambe tambe.
  naf-naf: Keyepmti in am ŋen kwileki ŋeniyet olapme kwileki ŋen saip beme keyet zapatnaŋ
    zemti sekŋin ku mmobep. Am notnaŋ sek mmobot mamip ekŋenaŋ sesewat mkaen ma ondedak
    mundumen tokwati amnaŋ sekŋin mmobogat nâmti mulup mimiŋaŋ keyet zapatnaŋ manzemelip.
    Neŋ pigok diindoma nâit, am ekŋen keboŋ ke muluwinaŋgat tosaŋaŋ eweŋanak msalen
    kapiyegak matime delaŋ zein.
  grc-MT: οταν ουν ποιησ ελεημοσυνην μη σαλπισησ εμπροσθεν σου ωσπερ οι υποκριται
    ποιουσιν εν ταισ συναγωγαισ και εν ταισ ρυμαισ οπωσ δοξασθωσιν υπο των ανθρωπων
    αμην λεγω υμιν απεχουσιν τον μισθον αυτων
  vid-vid: “Lelo loumtanza mnzunwa, uleche kitogola hali wanhu kota wadesi vyowalingudita
    kuli ng'handa ya kusalila na mnzila, wopala wanhu wawatogole. Ndangulonga ndikomya,
    wowa wabochele chonolo cha hewo.
  pio-NT: “Iná piyúudàacué catúulécanéeyéi, quéwa picácué picàlida áibanái irí ìwali
    yái pimàníináca. Aibanái pucháibéeyéi íiwitáise nacàlidaca naináwanáwa manùbéeyéi
    wenàiwica yàacuésemi, náimaca nadécasa nayúudàaca catúulécanéeyéi. Aibanái nacái
    nabàlùacawa bàacháwalé, yá nàaca plata catúulécanéeyéi irí macái wenàiwica iicápiná,
    yéewacaténá wenàiwicanái icàlidaca naináwaná cayábéeri iyú. Péemìacué cayábani,
    cawinácaalí imàníiyéica cài, èeri mìnanái nacàlidapiná naináwaná ìwali cayábéeri
    tàacáisi iyú, quéwa Dios càmita imàacapiná nalí báisíiri cawèníirica ìyéerica
    chènuniré.
  tsn-tsn: 'Fa o naya mokopi mpho, se bue kaga yone mo mpepeneneng jaaka baitimokanyi
    ba dira: ba letsa ditorompeta mo dikerekeng le mo mebileng ya motse gore ditiro
    tsa bone tsa lorato di tle di bonwe! Ke a lo bolelela ka pelo yotlhe, ba setse
    ba amogetse tuelo yotlhe, e ba neng ba tlaa e bona.'
  amr-NT: Namaʼda huanopo̱e̱ʼeria huakkaʼ aratbut menʼtiahuayeʼpo paiʼda aratbuttaj
    onʼbayokikaʼ. Kenpaʼti hua̱i̱takeʼ jakyaʼ huakkaʼ aratbut menʼtiahuayeʼpo paiʼda
    aratbuttaj onʼbayokikaʼ. Konige̱po huadakda o̱gkaʼ batiaʼpakikaʼdik meʼnepo. Kenpayoʼda
    onʼpe̱i̱kaʼpo. “Huadak o̱gkaʼ.” Diosa ahueʼ moʼe̱a̱pone. Kenomey namaʼda huanopo̱e̱ʼeria
    diga̱ʼda aratbuttayoʼda onʼpakikaʼ. Diostanayo pakhueʼ o̱ʼne. Konig kenomey o̱gkikaʼ
    kikahueʼ yaneʼ. I̱re̱gi̱re̱g yanʼbayokikatiʼ. O̱ʼnen huadiʼa tiahuayhueʼte paiʼda
    aratbuttaj yanʼbayokikatiʼ.
  pwg-pwg: “Maranai kovereverena wawaya moyamoyakisi kurisi na ke miiriruwaruwasi
    evereverena nakanani kona verena. Ti na tureyai iyonayona ma evereverena da kiki
    numasiyai ma ketiyai wawaya ina kitisi ma ini gheghenisi. Vonavaghata avonavonemi,
    wawaya namada igheghenisi, tuna kubiine God ke ini miiyesi.
  cjv-cjv: Iran ne ari yokamai guwai gai dikengua moinga yokamai akire di erere tai
    erowanga kakom i u boingua yai ewi koma dekeyo. Kasu beinga ari epe beire u boingua
    yai ewi deingoro ka nuwi si ereinga iki fure bo kon mori fure u boime. Yokamai
    ‘Ari na kanam akire duwaime,’ di fire epe beime. Ena ‘Yokamai meinanom mora imie,’
    na kawom di ereye.
  tiw-tiw: '@see-verse:MAT.006.001'
  tha-KJV: เหตุ​ฉะนั้น เมื่อท่านทำทาน อย่าเป่าแตรข้างหน้าท่านเหมือนคนหน้าซื่อใจคดกระทำในธรรมศาลาและตามถนน
    เพื่อจะได้รับการสรรเสริญจากมนุษย์ เราบอกความจริงแก่ท่านว่า เขาได้รับบำเหน็จของเขาแล้ว
  por-BR-2018: Portanto, quando fizeres esmola, não faças tocar trombeta diante de
    ti, como fazem os hipócritas nas sinagogas e nas ruas, para serem honrados pelas
    pessoas; em verdade vos digo que já receberam sua recompensa.
  mhl-mhl: “Ore eru ‘Basiqasi ŋiŋigo yauŋ yabebemiŋ,’ miku oi tumoqoqoo oguŋ qeŋke
    puteru kiŋaŋ enimiŋ ore so eigoŋ. Maŋkekerisiere ŋiŋigo sasakiine yoŋo ŋiŋigoji
    borope ŋabeniminde maneru oŋgawowosi pigo eru kadi yasogoo raru ŋiŋigo ŋone yaberu
    oŋu eegobi. Nonji buŋo foriine yobu mo iŋi ŋajibe maneniŋ, Yoŋoji mosiyaŋunde
    furi sosowo biŋe qaku ro forebi Sombuŋ Rauineji oi so jikigaiŋ.
  klv-klv: “Imaienan, nǝboŋ mǝtb̃eviol mai alat lotom̃idol, samtiwal hǝni hum nǝvanuan
    gǝgǝras gail. Galit lugole len naim nab̃onb̃onan mai len nametp̃isal gail hǝn
    nǝvanuan gail lǝb̃isal suh galito. Nokitin ke asike lukad nakonp̃urp̃uran ideh
    am hǝn nǝsa lotogole, be nǝ-sal-suhi-an enan ŋai.
  bco-bco: “A꞉la꞉gab ko꞉lo꞉ giliyo꞉ wa꞉feyo꞉ kaluwo꞉ asuwa꞉taki dimiakiyo꞉, kaluka꞉isale
    nolo꞉ bo꞉ba꞉kiyo꞉ dimida꞉so꞉bo. Kalu nolba꞉yo꞉ e nafa dimidabo꞉lo꞉b a꞉la꞉bo꞉ba꞉kilo꞉
    asuwa꞉ta꞉sen o꞉leaumbo꞉ giliyo꞉ dimida꞉so꞉bo. Iliyo꞉ tolo꞉ wida꞉sen ayamio꞉lo꞉,
    to so꞉go꞉f a꞉namio꞉lo꞉, kaluka꞉isale nolba꞉yo꞉ inin man nafa dimidabo꞉lo꞉b a꞉la꞉ba꞉da꞉sa꞉ga꞉
    ene wiyo꞉ wabuluma꞉ki, iliyo꞉ mada ho꞉le sa꞉lakiyo꞉, wa꞉feyo꞉ kaluwo꞉ a꞉na asuwa꞉ta꞉sen.
    Kalu a꞉la꞉do꞉ dimidab a꞉ma꞉yo꞉, wa꞉lo꞉ inino꞉ o꞉ma diab ko꞉m.
  kdl-NT: “Va ne baci aza a unambi kune, kotsu vu fula̱ ukakaci tsa̱ra̱ ama a pana
    a reve iꞌya va yan wa, tyoku ɗa aza a maci a kaɓan a tsu yansa a agata a Kashila̱
    n ire tsa̱ra̱ ama a na̱ka̱ le karinga̱.” Mayun n tonuko ɗa̱, aza a maci a kaɓan
    a nala yi a tsa̱ra̱ ɗe katsupi ka malen ma manyan ma le.
  apu-NT: 'Aua kãkiti ia atoko inakari. Ikamakiti atxiĩti erekari, txamari ixinikakiti
    kona erekari. Kãkiti ikara atoko inakari sikarauatakasaaki minakati matiitimoni
    aiko Xoteo apotiitiniãtaãua, apaka mapara kãkiti napiniãtaã, inirekarina ikinimane
    itikiniri erekari ikamakitina. Inirekarina kãkiti iuikinina. Ikara atoko !pitxape
    minakati matiitimoni pisikarauatakasaaki. Pixinikariko ia: Ninoa apakapapekari
    ikinika erekari kãkiti sikakiti, txamari !apakaparina erekari Teoso sikakiti.'
  roo-roo: “Vosa apota irarapa orekerovu vatepata voea tauvapasa, ra opeita va kareke
    piepata oirara rutu osireiaro-ia. Uva va-a eva osa voearo toupaiveira riro kuuvu
    irara oearoa oiso varao-ia utavepaaveira vo Reo Taisi Uvupa Kepa aue Sinagog vo
    raivara sirova ora voea vaisiaro rei piepaoro. Uva oisi-a eisi osa oiraopavira
    rutu visii tavipaa oiso, Voea-a evoea riro kuuvu irara oea voria oaive ou ovoiivora
    ora voea vaaro.
  miz-NT: Dukuān ne, dá kaxntii nto ña ntāꞌví san ne, ñá ku kaꞌān ntó ni ūn ntɨɨ́
