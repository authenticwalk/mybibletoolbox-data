    na turu kalana. Nori e kato sile ier a ka teka i matar u barebana te gi solosei
    merien u katun. Nonei u hamatana i taren teka. Na lia e hatei hamana rago limiu,
    nori i lu hakapa u hamatana i taren, ne moa lel tala.
  mav-NT: Mi'i pote karãpe hatek takat put'ok'e ahowawi mi'i pote waku wati­po­wyro
