    be voiri tu varau ḡeḡabirito.
  lgl-lgl: Ala 'o kwatea kwakwatena fala rananala ioli siofa gi li, ikoso akwatailia
    fala ioli gi 'uri 'ali gera batafe 'o fafia. Sulia falafala ioli 'asa gi li lo
    'e 'urifo. Gera kwairanai ala ioli siofa gi 'i laola luma fala foana gi li ma
    sulia tala ba'ela gi lou, 'uri 'ali ioli gi sui gera ka batafeda. Ma lakae ilia
    famoulu, God ikoso kwatea ta kwaiara fada, sulia gera sakea sui lo kwaiarana gera
    gi.
  mmo-mmo: Om gambu va in dôôvu hil sen dativak in va yuuh amêê-to ond game gako hong
