    futsafo atohuunoa shinanmapai. Nantifi ato ointaifi yora shara huapai ato oinonfo.
    Ascara chaca. Upa Diosin atoqui unimaima. Futsafoan ato, “Min shararan,” huatirofiaino
    Upa Diosincai atohuunoa tsain shara yoishquima. Atoqui unimaima. Ascan marifi
    ato cuscara iyamacahuun. Futsafo ato ointaifi ahuuoma inanpaicahuun mato oinonfo.
    Ascaquimarocon tsoa futsa oinyamaino man ahuuoma inanquin Upa Diosin oin matoqui
    unimai mato ashosharatiro.
  urt-urt: Taꞌe luku pe, ŋupe ŋaiye na aŋaꞌe ŋainde elme miyeꞌ lakai tuwei ende ŋaiye
