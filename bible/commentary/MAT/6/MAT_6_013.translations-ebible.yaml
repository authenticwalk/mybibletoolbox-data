    no anu ꞌiliꞌilixo ane masumasua. (Xo saxisaxilaꞌu ne noxinesi mo xavi mo lamana
    anu kaluxu uasi. Manina.)
  qvw-NT: Mana allin lulaycunaman palpapäcunäpä ama-ari caćhaycälillämaychu. Aśhwanpa
    chaypi licaycälillämay. ˻Ñatac jinantin pachäpis maquillayquićhümi cayan. Amllam
    cayanqui sumä munayniyücäpis. Amllatacmi wiñay simpripä altuman juluycuśhapis
    cayanqui. Chaynu callächun˼ nil.
  nfa-nfa: Ama, jꞌaga la jiꞌi, sèna ka jiꞌi baku tao bhabhelu. Aa pakajꞌèu la jiꞌi
    nèti koasa nidhu, [Te Ama ka Dhèu Aae dhu koasa kapai risi eele. Aa Ama ka dhu
    mèdꞌu paredha, toke dꞌai mia-mia laꞌe. Sabajꞌa jiꞌi dꞌai sange neꞌe ka, Ama. Amin.]’
  tnp-tnp: Kəni segəhaniən e tɨmah iəkəhuvən ima nəfeifeiən, məta oiəkotəkeikei motol
    noliən tərah. Mətəu os rəkɨs itəmah e nəhlmɨ Setən.’
  urd-urd: और हमें आज़्माइश में न ला, बल्कि बुराई से बचा; क्यूँकि बादशाही और क़ुदरत
    और जलाल हमेशा तेरे ही हैं; आमीन।”
  hot-hot: Miŋ otak yêlô ek nandum kambom ami. Ma nêm yêlô vê ênjêk kambom.’
  mqj-NT: Dau pabeaikan disudi la umpogau' kasalaan, sapo la mupasikambelakan kakuasaanna
    kakadakean. [Annu Ikomo to ummampui kaparentaan, kakuasaan, anna kamatandean sae
    lako-lakona. Amin.]’
  rus-SYN: и не введи нас в искушение, но избавь нас от лукавого. Ибо Твое есть Царство
    и сила и слава во веки. Аминь.
  mbh-mbh: Ong mothong tova paeso them a tongporumong engenga lemi, ave aro ong sivlel
    ur kerengare a them nge.’”
  bdd-bdd: Ma sahena ꞌutohotohomai, ma hesi togalaina ꞌoinega ꞌuꞌabihetemai.”
  cbt-NTPO: Co noyahuë' yonquihuatoi, catahuacoi a'naroáchin nanianchii. Catahuacoi
    ama sopai minsëincoisohuë'. [Quëmasáchin hua'anëntarancoi. Ya'ipi nanitaparan.
    Ipora quëran huarë' ya'ipiya natëinënquën. Amen,]’ itoco' Yosë nontohuatama'.
  srn-NT: No meki tesi kon na wi pasi, ma kibri wi fu didibri. Bika na Yu na a Kownu,
    èn ala makti nanga ala glori na fu Yu, fu têgo. Amen.
  cta-NT: Ná ta nuꞌu̱ chacuayáꞌ chaꞌ cojolaqui chaꞌ cuxi jiꞌi̱ ya, pana cuaꞌni lyaá
    nuꞌu̱ jiꞌi̱ ya yaꞌ nu xñaꞌa̱. Nuꞌu̱ laca loo tsiyaꞌ ti; lcaa chacuayáꞌ nu ntsuꞌu
    nde chalyuu, loꞌo juaꞌa̱ chacuayáꞌ nu ntsuꞌu nde cua̱, jinuꞌu̱ ntsuꞌu lcaa chacuayáꞌ
    biꞌ. Ná ngaꞌa̱ chaꞌ tye chaꞌ tlyu tsa laca nuꞌu̱. Juaꞌa̱ caca chaꞌ tuꞌni. Juaꞌa̱
    ñacui̱ ma̱ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Ńsu to wà fu yↄ̃awao, wá kɛ̃́ vãiwa.
  tcz-CHONGTHU: Chule lhepna thua nei nunsah hih un, ahin agiloupa a kon in nei huhdoh
    uvin.
  mar-mar: आणि आम्हास परीक्षेत आणू नकोस तर आम्हास त्या दुष्टापासून सोडव. (कारण की
    राज्य, सामर्थ्य आणि गौरवही सर्वकाळ तुझीच आहेत.)
  snp-snp: Ido mona nosámami kepa mele lumunami nedo ya lilimámaba, ido mona nosámamikafo
    nela wi ledenaiguti ya efili ledo. [Kamo kiyaba we wekudi kiyaba o ledanimo ya
    minomo uto uto aumafofoka ya minomo uto uto kulika ya dimo uto uto minowaminowa
    oto minenami ne. Ya onale,] loti Goti loumunawamo ya eti loti loumalo.
  isl-isl: Leiddu okkur ekki í þyngri prófraunir en þær sem við fáum staðist og frelsaðu
    okkur frá illu. Amen.“
  spy-NT: Itiiyēēch /simakeekenteech, nteenee isateeneech wōlēē mii ꞉Buunyoontēēt.
  xnn-xnn: Adim ipalobos dakami ay bomasol nodi badangam dakami ta adi kami madoldolog.’”
  mwe-mwe: Nnatubhishe mmalinjilo, ikabheje ntuembuye naka Lishetani jula. Pabha upalume
    ni gwenu na mashili na ukonjelo pitipiti. Amina.’
  tte-tte: '@see-verse:MAT.006.012'
  tcs-tcs: Pliz elpe mipla so mipla nogo gibap ane meke ol nugudting, bat elpe mipla
    prom no pole dat nugudwan. Da ples wea yu ruloba ebribodi, da prapa bigpaua blo
    yu, ane prapa big preiz, i mata blo yu poeba. Amen.
  hlt-THB: Sykzoeknaak awh koeh ni sawi khqi nawh, thlakchekhqi anglakawhkawng ni
    hul khqi lah”
  soq-soq: Tane mai rubu bedewe itunea, kadi mamba nanausinepia sawa no oniadewasanena.’
  qub-qub: Jucha rurayman Satanás chayachimänanpitapis chapaycallämay ari. Masbin
    nogacunata yanapaycallämay juchaman mana chayayllapa cawanäcunapaj. [Gampa maquiquichömi
    ima-aycapis caycan. Chaymi imaycamapis alabasha caycullay Tayta. Amén.]
  att-att: Á arák kami pángayan sù ira mangituddu ta narákè, á ilillì kami kâ Satanas
    nga maddok nira.’
  bki-bki: A jau kajamo ka re vite va nalo na ajukujuku kumemi m̃ele, a kovuru bulag
    kumemi den sim̃aro napano jidom rila lelan kumemi.’
  bqp-bqp: Ǹsun tó ò fu yↄ̃ogwanaaaro, ǹ ó sí a vãnia.
  mcp-mcp: Wo kú bɨ́d nə́ məbwə́bʉ́lán mə́ ntɔ̧́g sə́ ŋkul. Sáág nə́ sə́ fáámʉg mə́bwə̂
    mə́ Mbʉ́wʉ́lú múúd dɨ̂. [Nəcé ijwûga nə ŋkul nə gúmə́ bísə isâ byô, kandʉgə á
    kandʉgə. Amɛn.”]
  hat-hat: Pa kite nou nan pozisyon pou n' tonbe nan tantasyon, men, delivre nou anba
    Satan. Paske, se pou ou tout otorite, tout pouvwa ak tout lwanj, depi tout tan
    ak pou tout tan. Amèn
  npl-NT: Amo xiktekawili matechyoltilana n tlajtlákoli, yej techmakixti imak n amokualitlakatl.
  bgg-bgg: Gathek shii buii achai yi rabo, chiih-è, gathek shii Awie Jia è ragia rek
    phi bo.>
  eng-TCENT: And lead us not into temptation, but deliver us from evil. For yoʋrs
    is the kingdom and the power and the glory forever. Amen.
  eng-BSB: And lead us not into temptation, but deliver us from the evil one.’
  cpu-NT: Eero pishinetana iriñaantaityaana, inkovaite irantakaitenaro kaariperori.
    Ari pinkantaitatyeero pimpinkathariventante. Ari pinkantaitatyeero ontzimimotemi
    pishintsinka, eejatzi povaneenkaro. Ari onkantyaari.
  san-ASM: অস্মান্ পৰীক্ষাং মানয, কিন্তু পাপাত্মনো ৰক্ষ; ৰাজৎৱং গৌৰৱং পৰাক্ৰমঃ এতে
    সৰ্ৱ্ৱে সৰ্ৱ্ৱদা তৱ; তথাস্তু|
  tac-NT: 'Pe rekó anáchaga ''yáwagó a''walí ramué napurigá ''la umérowa Remónisi
    napu''lige alué Remónisi se''wí ''lúnilichi ramué. Tase a''rewa ramué napurigá
    na''tawa alué chátiri ''nátili. ''Lige Esusi anile:'
  eng-WEBPB: Bring us not into temptation, but deliver us from the evil one. For yours
    is the Kingdom, the power, and the glory forever. Amen.’
  gfk-H: Ma mehet nem mah bia u na balaurei bat mehet ta ira harwalaam, ma u na kap
    pukus mehet tano Tena Gil Sakena. [A num no matanitu, no dadas, ma no minamar
    hathatikai. Amen.]’
  viv-viv: Keke abaꞋaladibidibi againe unahawahegema tu kaliva koyona Setani againe
    unalugolegolema. Au hidede amine wanaveꞋoꞋola.
  yao-yao: Nkatujinjisya nkulinjikwa, nambo ntukulupusye ni jwangalumbana.’ Pakuŵa
    umwenye uli wenu ni machili ni ukulu moŵa gose pangali mbesi.
  tgp-tgp: o lavi nar̃ihi kamam na vaihite, o juri kamam hin Tiapolo.
  auc-NT: Ayæ̈ mönitö wënæ wënæ cæïnente wædö ante bitö pönö wææ cæbi ate mönitö taadö
    oda cædämaï inte wënæ wënæ cædämaï incæmönimpa. Edæ në wïwa cædongä nempo ongonte
    wæyömönite bitö gä peyæmpote æ̈mi quëwencæmönie, ämönipa. Tömëmique edæ Awënë
    Odeye tæ̈ï pïñæ̈mi ïñömi mönitö bitö nempo ongömönipa. Nämä ñäö baï entawëmi inte
    bitö cöwë tæ̈ï ëmömi ïnömi ïmipa. Amëë, ante, Näwangä impa, ante apæ̈nemönipa.’
    Mänömaïnö ante Wængonguï ingante apæ̈needäni,” ante Itota odomonte apæ̈negacäimpa.
  kbc-NT: Jiniɡ̶ikani niɡ̶ina ane beyagi daɡ̶a ɡ̶odice oditeɡ̶eo me jaoɡ̶a ane beyagi.
    Pida ɡ̶odatamaɡ̶ateenitege ane beyagi, niɡ̶ijo ɡ̶odaxakawa. Igaataɡ̶a jaɡ̶akamaɡ̶akaami
    ane iiɡ̶eni laaleɡ̶enali niɡ̶ina oko. Niɡ̶ida makaami eliodi ɡ̶adoniciwaɡ̶a, codaa
    inatawece oko odoɡ̶etetaɡ̶awa. Odaa jiɡ̶idaaɡ̶ee nigepaa ganigicatibige. Jiɡ̶idaaɡ̶ee
    (Amém).’
  bmh-bmh: Na ig ece abu eg ebu i amaigamam. Na ig utigemen, igul eg nug i imaigamau.’
  ctu-BL: Mach ma' wʌc'on lojon ba' mic pʌjyel lojon ti mulil. Cʌntañon lojon ame
    yajlicon lojon ti jontolil. Come a cha'añʌch a yumʌntel yic'ot a p'ʌtʌlel yic'ot
    a ñuclel ti pejtelel ora. Amén. Che' yom mi la' mel oración.
  meq-meq: Tsəpa may, hərwi ada Fakalaw mâ səpat may bay. Ane tuk na, təmamay ahaya
    abəra mə həlay i Fakalaw. [Hərwi nəkar na, Bəy ka gər i bəy, nəkar gədaŋ ada nəkar
    məzlaɓ eye ka tor eye. Amen!]
  noa-H: Hoob pua hʌdʌraa chan maar pekau hee burrpi chiram. Mag k'ãai warag maar
    t'ʌa wai chirsí, p'it'urg chuk'u dösãtau maar hichig paa haum hugua. [Hẽwandam,
    pʌchdëuta nem t'ʌnʌmʌn t'um k'ap chirʌm. Pʌchta chi jua t'ierriu, maagwai pʌchpaita
    t'umaam k'ʌʌnau t'ö hiek'aju haai nʌm, mʌg hatag pawiajã hich mag.]” ’Magta jëeubat
    hajim hanaabá hich Jesuu.
  alp-NT: Kai kena ro tiaru esi elake eteheke amire, Asebeie ami hlaleke ktili loko
    Ale mo yake, po tie ami bei ro tiaru esi elake esi kbasare leke ami ono dosa yake.
    [Le Ale Kamale rebe Akbasa kai hita titinai eti pela. Amine.]’
  san-VEL: asmaan pariik.saa.m maanaya, kintu paapaatmano rak.sa; raajatva.m gaurava.m
    paraakrama.h ete sarvve sarvvadaa tava; tathaastu|
  kbq-kbq: Ana nehunka tatregeta rerahe'zampina uoframaneno. Hianagi hankromofo azampintira
    taza hunka tavro. [Na'ankure Kagri mona kumamo mevava hugahie. Tamage.]
  kbh-kbh: Bacna soyënga jamama s̈ojocochëngo ora, s̈cochjujabuache chca ndenobuíyama.
    Nÿetsca bacna soyënguents̈ana s̈matsebacaye.
  ron-LSB: Nu ne duce pe noi în ispită, ci izbăvește-ne de cel rău. Căci a Ta este
    Împărăția, puterea și slava în veci. Amin.
  pon-pon: Eder kaluan kit ren me katikatiamau kan, a nekid kit jan ni me jued akan,
  nhe-BL: Axaca xijcahuili ma techyoltilana ma titlajtlacolchihuase. Xitechmanahui
    tlen yajaya tlen ax cuali. Pampa ta moselti tijpiya tlanahuatili para nochi tijnahuatis.
    San ta tijpiya nopa chicahualistli tlen más hueyi. Huan san ta tijpiya motlatlanex
    huan queja nopa elis para nochipa. San ya nopa.’
  sps-sps: Fatamee vaare mamimam tan fiamus, Nyi te bei ot mamimam tana Vinasaar.
    A Waam Manyi, na reits, an siinaiv kaa na suu. Man ovei.’
  wnc-wnc: Siwan gata sanga nin pasiwan sinimde ma ninipakuwim. Sike gata nin gatanimi
    Setenda ninu dua pasiwa mainim.’
  nmw-S: Tab u ehoteiyai he hamnohon, agegene gen u pwamwadai he gegi. Kaiwane huwo
    tologugui, huwo togaisi ge huwo towasewase, sauge hohoyowate taine i edemwao.
    Bam. Sohode.
  bus-bus: Ǹton tó wà fu yↄ̃agwanaaro, ǹ wa sí à zaaaa.
  gub-BL: Aze urepurapo wer ikatu 'ym ma'e rehe nehe, Uremupytu'u kar pe iapo 'ym
    mehe we nehe. Uremupytu'u kar pe iapo re nehe. Uremonokatu pe ikatu 'ym ma'e izar
    wi nehe. Uze'eg wiwi Zezuz wemimu'e wanupe.
  imo-imo: Lino manda manjili uluma ombalo wali tiye naa kolowi. Iye kerimunga kina
    wendo liwi. Nu linonga iye nomi penga pa telina morono. Molorunu mele molko kau
    puruno. I paa. ningo aku teko Gote kinye nengei.
  boj-boj: Gulbe bei na iga walawalaigosim uneq waigwa laqnimqa ni iga aqaryaigime.
    Yim Satan na iga ugetgwasai.’
  eng-DRA: And lead us not into temptation. But deliver us from evil. Amen.
  knf-knf: Kwutun ŋdo buţaan woli baguurun işë ibuuranun ţi *Unŧaayi Uweek. [Iwooŋ
    ajug pşih, mnhina, na *mndëm te mnţo. Uwo haŋ.]
  san-KHM: អស្មាន៑ បរីក្ឞាំ មានយ, កិន្តុ បាបាត្មនោ រក្ឞ; រាជត្វំ គៅរវំ បរាក្រមះ ឯតេ
    សវ៌្វេ សវ៌្វទា តវ; តថាស្តុ។
  arn-NT: Kintukaduamngeliyiñ, elumukeliyiñ taiñ femael wesake dungu ka montulniemuiñ
    kom wesake dungu mew. Eymi ta longko ülmen wenu mapu mew ka nieymi pepiluwün ka
    fütra küme felen ka rumel feleay amuleachi tripantu mew. Felepe may.’
  zas-NT: Ad guslaal dunujn yaguieenan dol, babëë dunujn loj gra ni mal.
  ken-NT: Nɛ ɔ́kɛ́ ka sɛ́nchwe ndǔ nɛmɔ ɛnɛn nɛ́kʉ sɛ́nkwɛ́n ndǔ bɛbʉ́, kɛ fɛrɛ́
    bhɛsɛ ndu amɔ mbʉ́mbʉ.’
