verse: MAT.006.013
translations:
  kpx-kpx: Ainaho no halevesege no Setene lobomo dobuluvilive. Isito vaveve toela
    vamale kemo no malevei halio. Kosealemo ataeabuna a adae vuvunemo vani bahata
    a atagamo ui tigei.”
  okv-H: Engekari ta dago kihi humbaojo, eto sapura ta dago oreke (Eto no jekahoka
    te sovera te usasa te datoho iresora Amen.)
  tbo-tbo: Ma ega una palihaliyai po ludadana baneihi tona ialonihi. Ma apapoe uyahinei
    tam una haloiyai, [babana tam om ani taniwaga po om manini po om wasawasa amalai
    po houga tuwetuwenai. Moina].
  mal-C: ഞങ്ങളെ പ്രലോഭനത്തിലേക്കു നയിക്കരുതേ, ഞങ്ങളെ പിശാചിൽനിന്ന് സംരക്ഷിക്കണമേ.
    രാജ്യവും ശക്തിയും മഹത്ത്വവും എന്നേക്കും അവിടത്തേതല്ലോ. ആമേൻ.’
  grc-SR: Καὶ μὴ εἰσενέγκῃς ἡμᾶς εἰς πειρασμόν, ἀλλὰ ῥῦσαι ἡμᾶς ἀπὸ τοῦ πονηροῦ. ⸋Ὅτι
    σοῦ ἐστιν ἡ βασιλεία καὶ ἡ δύναμις καὶ ἡ δόξα εἰς τοὺς αἰῶνας. Ἀμήν.⸌
  bgc-bgc: ‘अर म्हारे ताहीं परखै ना, पर बुराई तै बचा, (क्यूँके राज्य, वीरता अर महिमा
    सदा तेरे ए सै।’ आमीन।)
  khz-khz: Veripagani ai ragai pono vaimai, a Rakava Talimana, Satani, gimana na pono
    vega-magulimai. [Kwalana Basileia goi gemu, tiavu goi gemu, ralema iwavagina goi
    gemu, toma pene ago-vanagivanagi, Amen.]’
  deu-TKW: Und führe uns nicht in Versuchung, sondern erlöse uns vom Bösen.
  zsr-NT: Cutu guꞌu latj siꞌ bëꞌ netuꞌ tuꞌ xöhuiꞌ, San buslá netuꞌ lu naꞌ nu ruaꞌ
    döꞌ, Le naqui quiuꞌ ga rna bëꞌu, len yöl‑laꞌ uná bëꞌ, len yöl‑laꞌ ba. Cni rë́ꞌnituꞌ
    gactecz. Caꞌ gac.
  lin-lin: komema biso na komekama te, kasi kangola biso longwa na misala ya Satana ;
    [pamba te bokonzi, nguya mpe nkembo ezali ya Yo seko na seko.] ›
  hns-NT: Hamlogke laalietj me na paran de aur boeraai me se batjaaw. [Aap raadj tjalaawe
    hai aur aapke saktie aur mahiemma hai sada ke lieje. Aisahie to hai.]
  noa-E: Oob pua ʉdʉraa chan maar pekau ee burrpi chiram. Mag khãai warag maar thʉa
    wai chirsí, phithurg chukhu dösãtau maar ichig paa aum ugua. [Ẽwandam, pʉchdëuta
    nem thʉnʉmʉn thum khap chirʉm. Pʉchta chi jua thierriu, maagwai pʉchpaita thumaam
    khʉʉnau thö iekhaju aai nʉm, mʉg atag pawiajã ich mag.]” ’Magta jëeubat ajim anaabá
    ich Jesuu.
  eng-EMTV: And lead us not into temptation, But deliver us from the evil one. For
    Yours is the kingdom and the power and the glory forever. Amen.
  mib-NT: Te ma cuáha ni jnúhun jeē coto ndee jexeén sāñá, chi sa suhva jnama ní sáña
    núū tāca jéē neé. Chi máá ní cúu Yaā ndácu jniñu, te jnɨ́ɨ ní poder, te yōhyo
    luu cújéhnu ní nɨ́ɨ́ cáni. Súcuan na cóo. Amén. Achi rō jijnáhan ró.
  lif-NT2: हङ्‌साॽमो आन्‍धाःसे़न्‍ने़ॽओ, कर माफे़न्‍साम्‍लाम् आसे़ःप्‍ते़ॽओ॥ ((थेआङ्‌भे़ल्‍ले़
    हाङ्‌जुम्, मुक्‍साम् नु मिमिदिङ्‌ङिन् सदादिङ् खे़ने़ॽइन्‍नेरो॥))’
  xnj-xnj: Ukotoka kutiyingisa mukulingiwa, nambu utisangula na mhakau yula. Ndava
    muni Unkosi na ukulu na makakala ndi vyaku hati magono goha gangali na mwishu.
  mmx-mmx: Nemen uta lok li nema ri leveloklok tong pen i lolos, ketla unang tanga
    amlong ka nema basinge ne Satan.’
  cbr-NT: Ñunshin 'atimanën 'apúan nu ñu 'atima 'amixunma 'anun camina nu bërúanti
    'ain. Nun ñu 'atima 'ati 'icëbi camina nu usa ñu 'axunma 'anun nu ië́miti 'ain.
    Mix cushiira 'aish xënibua 'aínbi 'Apu 'icë ca camabi unin mi rabiti 'icën. Usai
    'inun min 'imiti cana cuëënin.
  tee-NT: Jantu aquilalhi'au junta acmapast'ac'anicau tu'u' macxcai. Alai aquilamak'osuniuch
    ju macxcai. Pus uxint'i ju lhina'un chai uxint'i ju alin ju mintachaput chai uxint'i
    ju lak'ayac'an tus va tavananch. Slivasalh chunch ju unit'a. Chunch ju anona'it'it
    acsni at'ach'ivinina'it'it ju Dios.
  eng-LSV: And may You not lead us into temptation, but deliver us from the evil [one],
    because Yours is the kingdom, and the power, and the glory—for all ages. Amen.
  cak-NT: Y man taya' lugar chi ri itzel nu'on chake chi jojtzak pa mac. Can kojacolo'
    chech. Quiri' ri nakac'utuj, roma xe ret ri jatc'o pa kawi', c'o awuchuk'a', y
    c'o nimalaj ak'ij chi ronojel tiempo. Amén.
  pah-NT: Satanás'ga ore mongo te'varuhu pota. Toremongote'varuhuukari ti ga pe. Ore
    poko ti toronhi'ĩpo'ruyme ti Satanás'ga orokoe'yma garemimbotarimova'ea rupi.
    A'ereki ndehe ko yvyakotyve'g̃a nduvihavuhuhetero ereko. Ndehe ndepopoaka.” Nahã
    ti pe'ji penhi'ig̃ame Tupana'ga pe, ei Jesus'ga g̃a mbo'eavo.
  sja-NT: Tai k'achiade baaipináaji. Tai k'aripa atáji Netuara Poro Waibɨa juadeepa.’
  xed-xed: Ma zlaŋna ka tawa skwi dzaʼa dzəghaŋnata. Klapkla ta aŋni ma dzva halaway,
    [kabga ŋa gha ga mgham, nda mbraku, nda glaku, ŋa kɗekedzeŋ. Amin!]
  mks-NT: Ta a̱ quiáhva ndó ña̱ma̱ni̱ ña̱ ná coto ndojó tiñáhá sa̱cua̱ha̱ nde̱he̱
    já ná a̱ cája nde̱ cua̱chi nu̱ ndó. Jáchi̱ cómí ndó cuéntá sa̱ha̱ tócó ndihi ña̱yivi,
    ta cúú cája ndó tócó ndihi ña̱ha, ta cáhnu cúú mé ndó a̱nda̱ ama cáa qui̱vi̱.
    Já ná coo, quia̱hva já cachi ndó tá xíca̱ ta̱hví ndó nu̱ Ndióxi̱.
  gfk-S: Ma mem sip bileng be nu balaure bat mem ta ira harwalar, ma nu kap pukus
    mem tano Ut na Gil Sana. [Io, a num no kingdom, no dades, ma no minamar hathatikai.
    Amen.]’
  bmu-bmu: Esapesapnöŋ et neŋgubapuköra mönö aŋgön köl neŋgiba Bölöŋi Toŋaŋgö böröŋeyök
    meköm neŋgiman. (Gi nangak bemtohoŋ Toŋi, kukösum Toŋi aka asakmararaŋ Toŋi mi
    nalöŋi nalöŋi mala kota malnöŋ aka teteköŋi qahö mal öŋgöman. Mi ölŋa.)
  dgz-dgz: Dim dim da pusinup ya warup naune age. Koewa Taini Apanewa ya mananepen
    menan ise wataningan.
  eng-GNV: 'And leade vs not into tentation, but deliuer vs from euill: for thine
    is the kingdome, and the power, and the glorie for euer. Amen.'
  zaa-NT: Bittu guthàna ná' cuią'lu' intu' ccá tu' tentar, sino gudilà la cuią'lu'
    intu' le' iyaba canu ná mal. Porqui'ni làteruba cuią'lu' nna té itute la' rigú'ubia'
    nna la'huacca nna la'dàliani nna para siémpreni. Amén.
  eng-WEBSTER: And lead us not into temptation, but deliver us from evil. For thine
    is the kingdom, and the power, and the glory, for ever. Amen.
  guh-guh: 'Panevecuatsare dovathi patanejamatabëcueneëjëbiyaniva. Panecapanepare
    jane pibisiacuenevecua. Pamatacabi xamë taxuxuabianame daxita nijajivi nevetsijava
    mapanacuataje, nejamatabëcuenesaëta evetsianame. Nexata nijajivi jumai tsane xamë
    yabara: “Dioso cajena bitso ayaijamatabëcuenenë,” jai tsane. Bajarapacuenia nijajivi
    evetsianame daxitamatacabijavabelianexa, pajamë tsane mapacueniaje itsa pavajëcame
    Diosojavabelia, jai Jesús pijajivijavabelia.'
  bon-bon: Maane gone cibibine niwadininute mäpurage apicetnära cabu me, yepä niwärimtipi
    niiya te oomlana wälu pi.
  nhw-BL: Amo aqui xijcahua ma techyoltilana ma titlajtlacolchihuase. Techmanahui
    tlen yaya catli amo cuali. Pampa ta moseltzi tijpiya tequiticayotl para nochi
    tijnahuatis. San ta tijpiya nopa chicahualistli catli más hueyi. Huan san ta tijpiya
    motlatlanex huan quej nopa elis para nochipa. San ya nopa.’
  swh-ONEN: Usitutie majaribuni, bali utuokoe kutoka kwa yule mwovu [kwa kuwa Ufalme
    ni wako, na nguvu, na utukufu, hata milele. Amen].’
  wbi-wbi: Nungatulekaghe kuuva mu ngelo, looli utupokaghe kwa mhosi jula. Ulwakuva
    uvutwa vwako, ingufu saako nu vuvaha vwako vuli fighono fyoni! Amina'
  bba-bba: A ku kɑ sun dɑ kɔkiribun berɑ ɡiɑ. Adɑmɑ ɑ sun wunɑ sɑɑ tɔn kɔ̃son nɔmun
    di. [Domi wunɑ ɑ bɑndu kɑ dɑm kɑ yiiko mɔ sere kɑ bɑɑdommɑɔ. Ami.]
  eng-KJVCPB: 'And lead us not into temptation, but deliver us from evil: For thine
    is the kingdom, and the power, and the glory, for ever. Amen.'
  kgk-NT: Ani teĩ ereheja ore rekombo'e vai anháy. Ore resende ae katu íxugwi. Nde
    ae ko mburuvixa teeve voi. Nde pu'aka porãve va'e voi nde. Tane momba'egwasu enterove
    va'e opa e'ỹ reheve. Amém.
  waj-waj: Sa ti vitee ti iinno taanara tiivaki ti yapaanee. Maisa aataruuvaudiri
    ti vitee yoketaivau ti yapaanee. (A gioonna kiaapuuyara diraivootama i yaagueeqaivoota
    i oyai ari vookaraivootama tupatupaa vakiaivee. Kua kutaa.)
  cpy-cpy: Eero pishinetana iñaantee-tena, ikowaete rantakahae-tenawo kaari-perori.
    Tema ashi powaero pipinkathari-wentantee eeroka. Ari pikantapiin-tatya otzimimo-tzimi
    pishintsinka, eejatzi powaneenkawo. Aritaki okantari.
  ekk-PKP: Palun ära lase meil kiusatusele järele anda ja päästa meid kurja käest.“
  mpx-mpx: Bahi nu tetelema lawakik elana, yaa nu pwamwalima gegi elana. Kaiwena owa
    tologugui, owa togasisi ge owa towasawasa, sauga gegewena nige ni momowasi. Ibwe.
    I ola.
  wbp-wbp: Wapirra, kajikarnalu karlirr-yani nyuntu-kujaku. Kuja-kujakuju, mardaka-nganpa
    muurlparlu nyiyarlangu kajika-nganpa rdipimi manu karlirr-kanyi nyuntu-kujaku.’
    Kujanyalurla Kaatuku wangka.
  luo-luo: Bende kik iwe wadonj e tem, to reswa e lwet ngʼat marach.’
  nhe-NT: Axaca xijcahuili ma techyoltilana ma titlajtlacolchihuase. Xitechmanahui
    tlen yajaya tlen ax cuali. Pampa ta moselti tijpiya tlanahuatili para nochi tijnahuatis.
    San ta tijpiya nopa chicahualistli tlen más hueyi. Huan san ta tijpiya motlatlanex
    huan queja nopa elis para nochipa. San ya nopa.’
  aii-aii: ܠܵܐ ܡܲܥܒܸܪܸܬ ܠܲܢ ܠܢܸܣܝܘܿܢܵܐ، ܐܸܠܵܐ ܦܲܨܝܼ ܠܲܢ ܡ̣ܢ ܒܝܼܫܵܐ، ܣܵܒܵܒ ܕܝܼܘܼܟ݂
    ܝܼܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ، ܘܚܲܝܠܵܐ، ܘܬܸܫܒܘܿܚܬܵ‌ܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Suli sivulliutiniaqasigut uuktuaqsiułiġmun, aglaan annautiluta pigiitchuamiñ.
    [Atakkii umialgurutin saŋŋipayaaqaqhutin kamanautiqaqhutinlu isuitchuamun. Amen.]’
  msb-msb: Ayaw man kami pagtuguti na masugtan kundi ilikay kami sa karautan kay ikaw
    an pinakalabaw na hadi na may poder kag glorya hasta na lang.’
  cpa-NT: Tsa¹jagh¹³hning jnieh³ juu¹² ja³tiáh¹ jnieh³ dsag³. Lagh³hning jnieh³ hi²
    tsa¹ju³tiáh¹ jnieh³ juu¹² hlaih¹³. Di³ lanh¹² hning² dsa² jmo¹² héh¹, dsa² chi²
    bí², dsa² hiug¹² juanh¹² jmai³ ŋi² ja³já¹³ jmai³ ŋi² ja³dság¹.
  dso-dso: ବେସି କସ୍‌ଟ ରଇବା ପରିକା ଆମ୍‍କେ ମୁରଚ୍‍ବାକେ ଦିଆ ନାଇ, ମାତର୍‌ କାରାପ୍‌ କାମେଅନି
    ରକିଆ କରା ଜେନ୍ତିକି ତମର୍‌ ରାଇଜ୍‌, ତମର୍‌ ବପୁ, ଆରି ଡାକ୍‌ପୁଟା ସବୁ ଜୁଗେଜୁଗେ ତମର୍‌ ଅଇକରି
    ରଅ । ଆମେନ୍‌ !
  meu-meu: Hedibaḡani ai basio hakaumai vareai, A dika amo ba hamaurimai.
  yva-NT: Vemo Nyo reansaugavo ana mo reansatopane raron nora, yara Nyo reansapaya
    Anakakai Akoe apa mamune rai. Weye Amisy wimbe akarive vintabo, Nya vambunine
    manya vintabo, muno Nya kovo ntiti ntoa nuge nuganui. Amin.’
  dgc-dgc: Sakay diyan mo kame iharap ta mahigpit a mamuhuba dikame, éngˈwan iadeyo
    mo kame ta medukés.’
  zpm-NT: Gdeete luu diidz yquiil meṉdox no, beeṉ guieḻnzaac bla no lo ma. Luu nac
    meṉ ne rnabey, meṉ ne rap poder, meṉ ne mazdraa nroob. Miṉe rnab no nu, ndioṉpaa
    no zuṉ luuw.
  hix-NT: Apa y, anhà nkukmahtor me amna txeryko, katxok xarha. Apa y, amna ukurunhoko,
    anhà hona, àsok tawro hana, omeroron komo kayaryet me roro rma haxa oyesnàr ke,
    ehonomnà me roro rma haxa oyesnàr ke, ohxe xaxa manay hamà katxho me roro rma
    haxa oyesnàr ke. Àro wyaro rma amna nkehe owya, apa y, katxok xarha, Khoryenkom
    yakoro orwonàmnàtokonye, kekon hatà, Txesusu.
  sim-sim: Mir avak jeikayenda nihik si talakwan arangoka. Uhu mir avak taha nirin
    kavakava nindik laha apsham eweshinak ni lika.
  npi-ULB: र हामीलाई परीक्षामा नडोर्‍याउनुहोस्, तर दुष्‍टबाट छुटकारा दिनुहोस् । किनकि
    राज्य र पराक्रम र महिमा सदासर्वदा तपाईंकै हुन् । आमेन ।’
  cgc-cgc: Tabangan kay no na dili kay madala ta mga tintar. Luwasen kay no ki Satanas.
    Yi ame na pangamuyo tak kaon Ari Na Makagagaem daw dayawen ka ta ula katapusan.
    Amen.’”
  tim-tim: Nen bo dop nenguwen. Akto bâleŋânba kotgâm menenekben. A bundâk.” Yeŋe
    hain dâm Anutu ulilaŋbei.
  yor-yor: Ẹ má ṣe fà wá sínú ìdánwò, ṣùgbọ́n ẹ gbà wá lọ́wọ́ ibi. Nítorí ìjọba ni
    tiyín, àti agbára àti ògo, láéláé, Àmín.’
  wos-wos: Méni nanika hurukwexé takamét, yakéndé. Naniré haraki hurukwa joo, mé héreki.
    [Méni nani atéfék du takwaka jémba hatita hambuk ye néma du reséketaméni wungi
    re wungi re.] Wungi nani ménika we.
  emp-NTPO: Dairãra cadjiruad̶e idu b̶aebirãdua, ãtebʌrʌ cadjiruad̶ebemada ẽdrʌ b̶ʌdua.
    [Bʌa jũmarãda poya b̶ʌa, bʌra dji ʌb̶ʌara b̶ʌa idjab̶a ewariza dji dromaara b̶ʌa.]
  eng-F35: And do not bring us into testing, but rescue us from the evil one; because
    Yours is the kingdom and the power and the glory forever. Amen.’
  ind-ind: Dan janganlah biarkan kami tergoda melakukan kejahatan, tetapi selamatkanlah
    kami dari kuasa iblis. Karena Engkau sajalah yang punya kuasa untuk memerintah
    sebagai raja atas segala sesuatu, dan hanya Engkau saja yang layak dimuliakan
    sampai selama-lamanya. Amin.
  pes-OPCB: و نگذار که تسلیم وسوسه شویم، بلکه ما را از آن شریر رهایی ده. زیرا ملکوت
    و قدرت و جلال تا ابد از آن توست. آمین!“
  mpt-mpt: Gululame tenea menganea baabenea Ibo inamin namin kukub olo naine genemeo
    kobo e mo deibanebta ni dlamanemene! Kobo ni kla daabeneba ni mo henganomobe ge
    baaniba beten keine!
  bla-bla: Ki pinĭstskĭm'ŭkĭnan, ki nokitsikŏmotse'piŏkĭnan Sauum'itsitappiuă; kitŭsk'sainaniau
    nĭn'naiisĭnni, ki otŭnmap'sĭnni, ki ĭstsapĭna'sĭnni. Amen.
  ssx-ssx: Ka꞉nda꞉piki ekima꞉ niki na la handa꞉peke. Kotoeki na pikita꞉ hoke Sadanima꞉
    niki hoeyaama꞉na꞉ma꞉ nakana꞉ma꞉ niki epeke tupa꞉ handeteke hapeke laa yeni pea꞉pa꞉peke
    ya꞉la꞉me.
  mkl-mkl: Mɑɑ̀ ti i jɔ̀ kɑ dɑsi kulɛlɛ, Ammɑ nyɑ wɑ hɑi si ɑwɔi Seetɑm. [Domi ɑwɔi
    ì nɛ bommɑ do ɡbuɡbɑ̃ do ɑmboe hee do ɑjɔ fei. Ami.]
  gaq-gaq: ଆନେକେ କଷ୍ଟନ୍ନିଆ ଲଃନ୍‌ସା ଆବିଃଗେ । ଦଦ୍ୟା ସ‍ଏତାନ୍‌ ବାନ୍ ଆନେକେ ରକ୍ୟା ଡିଙ୍ଗ୍
    । ମାତର୍‌ ନାନେ ସାସନ୍ ପରାକ୍ରମ ଆରି ଗୌରବ୍ ଜୁଗ୍‌ ଜୁଗ୍‌ ନାନେ ଡିଙ୍ଗ୍‌ଲେ । ଆମେନ୍‌ ।
  gof-RNT: Nuna iitappe ashshafe attin paacen gelssofa. [Kawotethay, wolqqaynne bonchchoy
    merinaw neessa. Amin77i.]’
  unx-unx: ଆଡଃ ବିଡ଼ାଅରେ ଆଲମ୍‌ ଆଉଲେୟା, ମେନ୍‌ଦ ଏତ୍‌କାନ୍‌ନିଃଏତେ ବାଞ୍ଚାଅଲେମ୍‌ । ଚିୟାଃଚି
