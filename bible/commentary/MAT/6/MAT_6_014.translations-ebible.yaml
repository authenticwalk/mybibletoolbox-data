    íópeqté Ítéríbógá itega onserahninkehe. Wega itene ahbabáq íre ahreraq matiankehe.
  gdn-gdn: Ade yona yau mete wainapumuri; Iyapana bera berokoi mo wi bamagau kwaetagubu
    ki ka mu berokoi badidi kwaetagubu ki wi notagau deni mena surupumuri. Wi inako
    kwaiwagi ki ka wi Mamaga kunumau tondau ki e mete uburoto wi bigi badidi kwaigubu
    ki kuduba deni mena notagogapoto.
  nko-NT: “Tsúfɛ́ nɩ́ mlesí ahá lakpan kíé amʋ́ á, mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́
    ámʋ ɛ́ obési mlɩ klɛ́ kíé mlɩ.
  bsn-NT: 'Quẽna ado bajiro ĩnare gotimasioñuju Jesús: —Mʉare rojose yirãre mʉa masiriojama,
    mani jacʉ õ vecagʉ rojose mʉa yisere masiriorʉcʉmi ĩ quẽne.'
  pib-NT: “Gi rixanu gixa kaspukinna yine pnu gixjene, Giru tengogne gajeru, kaspukinkoxgi
    gixa.
  wiv-wiv: Kua miu kene lohoi bala goloa zaha kua kaka motu e katia ni miu. A Tamamiu
    na lagato da ia ve e lohoi bala kamiu moge zahazaha.
  reg-reg: Mkabha mubhasasila abhanu ebhibhibhi byebhwe, Lata bhugenyi wao unu ali
    mulwile ona kakufwila chigongo emwona.
  mlh-mlh: “Ŋoŋo ŋiŋigo yoŋore agiburaŋ bokenimiŋ ine, Sombuŋ Mamaŋaŋunji oŋuakoŋ
    ŋoŋore agiburaŋ bokeiŋ.
  gof-ENT: «ሂንቴ ሂንቴና ቆሂዳይሳታ ኣቶ ጊኮ፥ ሳሎን ዴዒያ ሂንቴ ኣዋይ ሂንቴ ቆሁዋካ ኣቶ ጋና።
  aau-aau: Ama, somokwe mo senkin, homkwe uwrsa har mo yor piap-araw, hme ma mon seme
    lorionay ha ankin, hmo Aio nonkumey ko hiy seyn, hmo yor piap-araw arian somokwe
    liy nuw-orionay ha.
  tvk-tvk: “Xosxa mosav tei pol misa mi xamim e muketeh bos rilomun mini, ma Hi Tamemim
    mun xa de ut nesao iketeh ihos ni xamim ve naha xa mupol ni.
  prf-NT: “Gapu ni patawadán moy en nagkasala hidi dikomoy, ay patawadán kam bi nen
    Ama moy dilanget.
  auy-auy: Sáwíꞌo uwátínkaraamba ímbo anondáámo sáwíꞌo éꞌo ifátuwaiyanamo éna kentifo
    wíyómpakewi kembiwímó sáwíꞌo wéomba túwaꞌnai ena maitiyuwáínífo
  tbg-tbg: Minti tivakero Ihuva vika tiva nimiqiro viharo tiharo, Vovano vovano ni
    qoraiqama nimitairamanta ne kia nái qoraiqama nimitaraiti, vika uva qaqirama kauro
    tivera, ni Qova naaruvaini vaiva, ninta uvavata qaqirama kauro tianarove.
  hub-NT: Atum chikich pegkerchaun takartamsau tsagkurkurmeka, atumsha atumin apari
    Yuus nayaimpinam puja nusha tsagkuram atatrume.
  hmo-hmo: “Badina be bema taunimanima edia dika umui gwauatao neganai, emui Tamana,
    guba dekenai ia noho ese emui dika danu do ia gwauatao.
  big-big: Keya Yisugu puwiliyegi mawinda pelik yeiya, Kerewiyi, tamizeige inugu kaile
    yongkambanuwiligu iniyegi keleya piyeng tumula logo keremareke wezameli purik
    mabura Anoto inigi Mango paka ngalege yolubokkorau kaile inugu mizayeng tumula
    logo keremareke wezamelagi.
  gux-G: I ya dini sugli yaaba n biidi i po, i Báa yua n ye tanpoli mo ba di sugli
    i po;
  cnl-NT: ’Xi³nu³ jmee³ra'³ u²³juee'³ dsɨɨ³² mǿn²³na'³ dsa³ 'i³ jme'²³ 'nee'²³, rɨ²³jmée²³
    u²³juee'³ dsɨɨ³² Ñʉ'²ra'³ 'i³ jen³¹ yʉʉ'³¹ güii³ rɨ²³ñín² 'nee'²³.
  zar-NT: ’Channö uniti loliʼ luzáʼaliʼ, nupa tuáʼ döʼ queë́liʼ, uniti lahuëʼ Xúziruʼ
    Dios, zoëʼ yehuaʼ yubá, libíʼiliʼ.
  kde-kde: Mukàvasamehe vanu vankosêla mwenu, uchocho na Atata wenu wa kulihunde achiansamehe
    mwenu makosa lenu.
  ata-ata: Mo lexe ngingi ngaxiunu tumalingeu ꞌiliꞌilixo masumasua ane ta mitema miꞌoxonu
    uneꞌe noxinge la Maminge uxolu teitexi no opo loxotolo kalumo uxiunu tumalou ꞌiliꞌilixo
    masumasua noxinge.
  qvw-NT: Chayurá mana allin lulaśhüniquicunacta pampachaycäliptiquim janay pachäćhu
    cä Taytayqui Diospis pampachaycälishunqui.
  nfa-nfa: Te ngaa sanèdꞌe, ee! Ladhe miu pabhèlu eele sasala dhu dhèu tao mi miu,
    èèna na Ama mi ètu sorga saku eele sasala-sasigo miu kahèi.
  tnp-tnp: “Nəmə itəmah nəkotalu e noliən tərah mɨn rəha nətəmimi iətəm kautol e təmah
    məsotaskəlɨm iəkɨsiən e nɨkitəmah məsotalpɨniən, kəni rəhatəmah Tatə Uhgɨn e negəu
    e neai, in otalu məsalpɨniən rəhatəmah noliən tərah mɨn.
  urd-urd: इसलिए कि अगर तुम आदमियों के क़ुसूर मु'आफ़ करोगे तो तुम्हारा आसमानी बाप
    भी तुम को मु'आफ़ करेगा।
  hot-hot: “Ma notak kapôlômim ek avômalô vi, ma Lemambô atu ba hamô malak leŋ tem
    etak kapô ek môlô aêŋ iyom.
  mqj-NT: Annu ianna unggarri'iko kasalaanna padammu ma'rupa tau, la nagarri'iangkoa'
    duka' kasalaammu Ambemu yao suruga.
  rus-SYN: Ибо если вы будете прощать людям согрешения их, то простит и вам Отец ваш
    Небесный,
  mbh-mbh: Jisas i ri mun ve, “Aro ve lomumu simikal vothung kerenga ako pelie o oma
    i a thomu nge, aken aro Titomomu ako a Pen a Urvet aro ilemi simikal mun lomu
    vothung kerengare.
  bdd-bdd: Ceguma ꞌomi ꞌiyamiyao ꞌidi puiyao ꞌoimiya wanuwasamudi, Tamamiu galewa
    wete ꞌimi puiyao ꞌinuwasamudi.
  cbt-NTPO: A'naquën ma'sha onpotopirinquëmaonta', noya nontacaso' ya'huërin. Nanan
    anoyatohuatama', Tata Yosënta' canpita oshanëma' inquitarinquëma'.
  srn-NT: Bika efu yu e gi sma pardon di du yu wan sani, yu P'pa na heimel sa gi yu
    pardon tu.
  cta-NT: ’Si cuiꞌya ma̱ chaꞌ clyu tiꞌ jiꞌi̱ nguꞌ nu nguaꞌni chaꞌ cuxi loꞌo ma̱, liꞌ
    loꞌo Sti na nu ntucua nde cua̱ cuiꞌya Ni chaꞌ clyu tiꞌ jiꞌi̱ ma̱;
  bqc-SIM: Tó a gbɛ̃́ↄ kɛ̃̀ ń ń tàaeↄ, á Mae pↄ́ kú musu a á kɛ̃́ sↄ̃ɛ.
  tcz-CHONGTHU: Nang ho douna chonseho na ngaidam uva ahileh, vana na Pauvin nangho
    na ngaidam diu ahi.
  mar-mar: कारण जर तुम्ही इतरांचे अपराध क्षमा कराल तर तुमचा स्वर्गातील पिता तुम्हासही
    क्षमा करील;
  snp-snp: Moda kolafe? Linate olu nosámami o gedenawamo wenena lifimani kilili o
    gedatoma, ya Metibo kosinau nemo wekafo linanimo lifimatina yaki ayaidana oto
    kilili o gedenagolimo ne.
  isl-isl: Faðirinn á himnum mun fyrirgefa ykkur ef þið fyrirgefið þeim sem hafa brotið
    gegn ykkur, en ef þið fyrirgefið þeim ekki, mun hann ekki heldur fyrirgefa ykkur.
  spy-NT: Yoo ōnyōōchinē kaat biiko alak choo choolwookēnchook, kunyōōwook kaat ꞉nkinee
    Kōōn nyoo mii kibkōōnkōy.
  xnn-xnn: Dat itoloy Jesus ay mangwani, “No pakawanenyo nan makabasol ken dakayo
    et pakawanen abes Amayo id daya nan basbasolyo.
  mwe-mwe: “Pabha Mwaaleshelelangaga bhandu ibhannebhilenje, nneyo peyo Ainabhenunji
    bha kunnungu shibhanneshelelanje innebhilenje.
  tte-tte: Tem kamikavao ali naenaena kolimiu kwanuwatu-pwaikili, kabo Tamamiu bulibuli
    mena ami naenaena tabe inuwatu-pwaikili.
  tcs-tcs: ‘Ip yupla i pogibe demwan uda i bin meke nugudting po yupla, wel PapaGod
    blo yupla de antap lo eben i go pogibe yupla po dem nugudting wea yupla i bin
    mekem.
  hlt-THB: Thlang ing nangmih ak khan awh ik-oeih a sai palh awh qeenkhaw na ming
    ngai awhtaw, khawk khan nakaw ak awm nangmih a Pa ingawm nangmih ak khan awh qeenkhaw
    ngai law lawt kaw.
  soq-soq: Naita sosola kadiwa manlawo dewasaia insenadabuasana e Mamala uboo wandia
    do kadila insepidabuasapi.
  qub-qub: «Runa-masiquita gamcuna perdunaptiquega gamcunatapis Tayta Dios perdunashunquipämi.
  att-att: “Ta nu pakomán naw yù ira nakaliwâ nikayu, á pakomán na kayu gapay sangaw
    nayù Yáma naw ta lángì.
  bki-bki: “Bior ver kamiu kuviekokoa tomu nalo na abijuku jorokor ban kamiu, mia
    Karamemiu na joa vio mave naio riviekokoa kenemiu vijukuano torokoriano nalo bunu.
  bqp-bqp: Tó a gbɛ̃nↄ taari kɛ̃̀ńnɛ, á De kũ à kú musu ni á pↄ́ kɛ̃árɛ se.
  mcp-mcp: «Mpugá nə́ bɨ́ mə́ ká dʉ juu búúd nə iwushí byáŋ, Sɔ́ɔ́ŋgʉ́ wʉ́n jɨ́ gwɔ́w
    yɛ́ nyə bá nə́mə́ dʉ juu bɨ̂ nə iwushí bín.
  hat-hat: Si nou padonnen moun lè yo fè nou mal, Papa nou ki nan syèl la va padonnen
    nou tou.
  npl-NT: '''Tla nomejwah nonkintlapojpolwiah non nomechtoktiah tlan amo kuali, Nomotajtsi
    non kajki ilwikak noiwa nomechtlapojpolwis.'
  bgg-bgg: “Nathek è gai è nathek shii rek pha ichiigthek shii khung phi arone, hamangkhung
    hà um pha Aphuii de nathek shii de khung phi ruii phro.
  eng-TCENT: For if you forgive others their trespasses, your heavenly Father will
    also forgive you.
  eng-BSB: For if you forgive men their trespasses, your heavenly Father will also
    forgive you.
  cpu-NT: Tema aririka pimpeyakotairi atziri kishimiri, ari impeyakotaimi eejatzi
    eeroka Ashitairi Inkitesatzi.
  san-ASM: যদি যূযম্ অন্যেষাম্ অপৰাধান্ ক্ষমধ্ৱে তৰ্হি যুষ্মাকং স্ৱৰ্গস্থপিতাপি যুষ্মান্
    ক্ষমিষ্যতে;
  tac-NT: ―'Emi 'la e'kásaká uché jaré ralámuli napu'lige alué ralámuli e'káali tasa
    cha nokisá 'emi 'yuga, 'liko 'emi O'nola Onorúgame napu rewagachi ajtí 'la e'kámalachigó
    'emi.
  eng-WEBPB: “For if you forgive men their trespasses, your heavenly Father will also
    forgive you.
  gfk-H: Io, bia muat lik luban sei ira magingin sakena di gil ta muat, no numuat
    Tata mah aram ra mawai na lik luban sei ira numuat magingin sakena.
  viv-viv: KaꞋi omi tobohiyamiyao yadi koyona omi agaimiya hifaisewana-ma wanavenuwauluyena,
    au kadu Tamami lobameya yami koyona ginavenuwauluyena.
  yao-yao: “Pakuŵa mwalechelesyaga ŵandu ileŵo yao, Atati ŵenu ŵa kwinani channechelesye
    ni ŵanyamwe ŵakwe.
  tgp-tgp: Matan vara ha r̃omi na tinapua na nora hehe la vaia isamim, Tamamim na
    tuka i pa r̃omi kamim mata nomim hehe.
  auc-NT: Ayæ̈ godömenque odömonte apæ̈nedinque Itota ïïmaïnö ante apæ̈negacäimpa.
    “Mïnitö ïmïnite wënæ wënæ cæyönänite mïnitö godö ñimpo cæmïni ïninque mönö Mæmpo
    në öönædë quëwengä adobaï mïnitö wënæ wënæ cædïnö ante pönö ñimpo cæcä quëwëmaïmïnipa.
  kbc-NT: Igaataɡ̶a nige ixomaɡ̶ateenitedicetiwaji libeyaceɡ̶eco eledi oko anowotaɡ̶adomi,
    odaa Ǥadiodi ane ideite ditibigimedi aaɡ̶aɡ̶a ixomaɡ̶ateetedice ɡ̶abeyaceɡ̶eco.
  bmh-bmh: Guzenaimai, ag agal zaiagar agen igul eg ag ebalagab maranem, agen agal
    igul eg go zilagai marebi, agal memeag Mesgai wag dareu gonug han agal igul eg
    macanemenin zilagai maramau.
  ctu-BL: Come mi woli la' ñusʌben i mul la' pi'ʌlob, la' Tat ti panchan mi' ñusʌbeñetla
    la' mul.
  meq-meq: «Andza niye, taɗə kə pəsumatay ha mənese a ndo neheye tə gakum mənese aye
    na, Bəba kurom mə mbəlom ma pəsakumeye ha dərmak.
  noa-H: Magnaa hĩchab, Chik'amnau pãach dʌ̈i k'aigba haawai, pãrau ham dʌ̈i magʌm
    hiekjã higba sĩi k'ĩir hok'oopʌ̈imʌn, magan maach Haai hʌ̃gt'ar chiraajemuajã
    hĩchab pãar pekau chugpaapʌ̈iwia tag magʌm hiek higba hich mag k'ĩir hok'oopʌ̈ijugui
    hajim hanʌm.
  alp-NT: Sepo imi ampune tamata rebe iono sala ete imire, hoko imi Ama ndete surgare
    lekwe Iampune imi salare.
  san-VEL: yadi yuuyam anye.saam aparaadhaan k.samadhve tarhi yu.smaaka.m svargasthapitaapi
    yu.smaan k.sami.syate;
  kbq-kbq: Hagi tamagrima kefoza hurmantesamokizmi kumi'zami atrezmante sageno'a,
    monare nemania Nafatimo'a, kumi'tamia eri atre ramantegahie.
  kbh-kbh: “Chë ts̈ëngaftangbiama bacna soyënga amënga s̈mojtsaperdónasna, Bëngbe
    Taitá chë celoca endëtsomñá, ts̈ëngaftanga cmochanjáperdonaye.
  ron-LSB: Căci, dacă veți ierta oamenilor greșelile lor, și Tatăl vostru ceresc vă
    va ierta vouă.
  pon-pon: Pwe ma komail pan makeki on aramaj dip ar akan, Jam omail nanlan pan pil
    makeki on komail.
  nhe-BL: “Pampa intla inquintlapojpolhuise tlacame tlen inmechixpanotoque, huajca
    imoTata tlen itztoc nepa elhuicac inmechtlapojpolhuis imotlaixpanolhua nojquiya.
  sps-sps: Te anofe ravainy fi romi na iring te kat a mesapan tsumi, Tamamami te kaa
    non Gormirmir nai anofe ravainy kainy non a iring tsumi.
  wnc-wnc: Unzingge nata ginu daniwa natapnong. Ginda aminu kundutane waina sandeyamanu
    Nanza enandang yuak kapata gindane waiakngasa asandetdamik.
  nmw-S: Hebe he-bwaimiu wedi gegi heimiu hu nuwoyok, bwele Tamamiu he bulubulu lemi
    gegi i nuwoyok hedi.
  bus-bus: Tó a gbɛ̃nↄ taari kɛ̃̀ńnɛ, a De kɛ̀ kú musu é a pↄ́ kɛ̃are se.
  gub-BL: — Aze amo uzapo ikatu 'ym ma'e newe nehe, aze a'e re nereharaz hemiapo kwer
    wi nehe, a'e mehe neru ywate har heharaz putar neremiapo kwer ikatu 'ym ma'e wi
    a'e nehe no.
  imo-imo: Pileio. Imbomani eno teko kenjinge uluma enoni tiye kolonge lemo enonga
    mulu kombuna moromo Lapamuni enonga ulu pulu kerima mainye pupili nimbe tiye kolombalo.
  boj-boj: “O ijo aŋgro, niŋgi degsib Qotei pailyoqniy. Niŋgi quiy. Niŋgi tamo bei
    qa anjam soqnimqa niŋgi na aqa une kobotiy. Yimqa nuŋgo Abu laŋ qureq di unu qaji
    a na kamba nuŋgo une kalil kobotetŋgwas.
  eng-DRA: For if you will forgive men their offences, your heavenly Father will forgive
    you also your offences.
  knf-knf: « Ënhën, woli namiir bañaaŋ banjubananaŋ, Aşinan anwooŋ baţi akak kamiiran
    ;
  san-KHM: យទិ យូយម៑ អន្យេឞាម៑ អបរាធាន៑ ក្ឞមធ្វេ តហ៌ិ យុឞ្មាកំ ស្វគ៌ស្ថបិតាបិ យុឞ្មាន៑
    ក្ឞមិឞ្យតេ;
  arn-NT: “Eymün ta wiñoduamatufilmün ta kakelu tamün wesake femkeetew, tamün Chaw
    ta wenu mapu mülelu ka femngechi wiñoduamatuaeymünmew ta eymün.
  zas-NT: ’Din bal güündi perdon bén rüjn lëjt ni mal, ziangajc xDadidi Dios bén yuꞌ
    xanyabaa züjn gajcaman perdon xtolidi.
  ken-NT: “Mbák ɔ́mfóŋórí bo abhɛn bákʉ̀ wɔ bɛbʉ́, chɔŋ Ɛtayɛ Mandɛm mmu áchí
    amfay nkwɔ amfoŋori wɔ.
