verse: MAT.006.014
translations:
  kpx-kpx: Noinoi kateale vave. Isi lana ata degomoleau vaveve toela laemo vale ke
    huhuoholisito momagevege la Mamau otogoe umale kena la vaveve toela ulihaime momahavoi.
  okv-H: Eto ari sasapura hotembeto toari amita be amo eingera, eto ungo na embo ta
    ari sasapura hotembeto toasova ainge dombo ungota Mama God uhu ta iraguja amina
    ungota ari sasapura hotembeto toasuja.
  tbo-tbo: ‘Apo taumi lawa hai apapoe ona paligigilihi yaka Amami hoi yada apo omi
    apapoe ina paligigilihi.
  mal-C: നിങ്ങളോടു പാപംചെയ്യുന്ന മനുഷ്യരോടു നിങ്ങൾ ക്ഷമിക്കുമെങ്കിൽ സ്വർഗസ്ഥനായ പിതാവും
    നിങ്ങളോട് ക്ഷമിക്കും.
  grc-SR: Ἐὰν γὰρ ἀφῆτε τοῖς ἀνθρώποις τὰ παραπτώματα αὐτῶν, ἀφήσει καὶ ὑμῖν ὁ πατὴρ
    ὑμῶν ὁ οὐράνιος·
  bgc-bgc: “इस करकै जै थम माणसां के कसूर माफ करोगे, तो थारा सुर्गीय पिता भी थमनै माफ
    करैगा।
  khz-khz: Pene gomi na gevega-rakavamina talimara geria rakava pio tugamagi-piatogara
    genai, Tamami kupai etaluna gemi rakava maki pene tugamagi-piatogara.
  deu-TKW: Denn wenn ihr den Menschen ihre Fehler vergebt, so wird euch euer himmlischer
    Vater auch vergeben.
  zsr-NT: ’Chquiꞌ unít lauliꞌ lzaꞌliꞌ, nup tuaꞌ döꞌ queëliꞌ, unít lahuëꞌ caꞌ lbiꞌiliꞌ
    Xuzruꞌ Dios, zoëꞌ yehuaꞌ yubá.
  lin-lin: Pamba te soki bolimbisi baninga, na mabe oyo basali bino, Tata na bino
    ya Likolo mpe akolimbisa bino ;
  hns-NT: Djab toe doesare ke maaf kariehe, tab tor swarag ke Pieta toke bhie tjhama
    kariega.
  noa-E: Magnaa ĩchab, Chikhamnau pãach dʉ̈i khaigba aawai, pãrau am dʉ̈i magʉm iekjã
    igba sĩi khĩir okhoopʉ̈imʉn, magan maach Aai ʉ̈gthar chiraajemuajã ĩchab pãar
    pekau chugpaapʉ̈iwia tag magʉm iek igba ich mag khĩir okhoopʉ̈ijugui ajim anʉm.
  eng-EMTV: “For if you forgive men their trespasses, your heavenly Father will also
    forgive you.
  mib-NT: ’Chi núu cone cáhnu ni rō nuū ñáyuu casáha cuēchi nuū rō, te suni súcuan
    cone cáhnu ni maá Tátá rō andɨvɨ́ nuū cuéchi ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ तक्‍ले़ङ्‌वाओ लायो के़जोःक्‍पाहाॽ ले़प्‍मि के़बिरुम्‍सिम्‍ने़
    फाॽग्र साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबा खिनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़आङ्
    ले़प्‍मि के़बिरिॽरो॥
  xnj-xnj: Ngati mwakavalekekesa vandu kuhoka kwavi, Dadi winu wa kunani alavalekekesa
    nyenye mewawa mukumbudila kwinu.
  mmx-mmx: Mo do mina doxoma xepe laxakapmek limixin di lox i rinimi, ne Temen nimi
    no vana at laxalibet naba doxoma xepe bok laxakapmek atnimi.
  cbr-NT: Mitsun axa mitsumi 'uchacë uni usaribi oquin cupiquinma a manumi abë upí
    'ia ca mitsun Papa Dios naínu 'icë an mitsux ami 'uchacëcama tërë́nquin manuti
    'icën.
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju lapanacni: ―Chai
    ni amac''acxaniya''it''it ju lapanacni ju ix''alactu''unti''an ju tanavinitan
    pus vachu'' catamac''acxaniyan ju uxijnan ju quimpai''an ju vilhcha lact''iyan.'
  eng-LSV: For if you may forgive men their trespasses He also will forgive you—your
    Father who [is] in the heavens;
  cak-NT: Xa rix ye'icoch' (ye'icuy) ri winak ri c'o anchique quibanon chiwe, ri lok'olaj
    Itata' ri c'o chicaj can xtucoch' (xtucuy) chuka' ri mac ri ye'iben rix chech.
  pah-NT: —Nahã ji pe mbo'ei tapekwahava'javi ti ojipe'g̃a ndekote'varuhua pejihe
    javo. Pe ikwahava'jave'ymame g̃andekote'varuhua pejihe henonha'jave'ymame po ti
    penduvete'ga omombo pendekote'varuhua pe hugwi ikwahava'jave'yma henonhe'yma nehẽ.
  sja-NT: ’Parãpa perdonaaruta pɨrã awaraarãpa ne-inaa k'achia oopata parãmaa, Tachi
    Ak'õre ɨt'ari bɨpa ichiaba perdonaait'ee parãpa ne-inaa k'achia oopata.
  xed-xed: «Ka plinispla kuni ta dmakwa mnduha ta magaghunata katsi, Da ghuni ta nzakway
    ta luwa ná, dzaʼa plighunispla ta ŋa ghuni guli.
  mks-NT: ʼJáchi̱ tá cája cáhnu ini ndó sa̱há ña̱ núu cája inga na xi̱hi̱n ndo̱ já
    quéa̱ caja cáhnu ri ini Ndióxi̱, tátá ndo̱, mé a̱ íin indiví sa̱há ndo̱.
  gfk-S: Io, be mu lik luban leise ira sana tintalen di gil ta mu, no numu Mama ruma
    ra mawe na lik luban leise bileng ira numu sana tintalen.
  bmu-bmu: Iŋini ambazip yeŋgö siŋgisöndokŋini mosötme ewö, eŋgö Suep Iwiŋinan mönö
    mewöyök eŋgö siŋgisöndokŋini mosötma.
  dgz-dgz: Wam ame waenapan da koewa inagap tapi, ge koewa mega anu ae veawa, ge Mamaga
    kimaniwa koewa gega anu ae veta.
  eng-GNV: For if ye doe forgiue men their trespasses, your heauenly Father will also
    forgiue you.
  zaa-NT: Porqui'ni canchu chi reyuniỹén latsi' le lani itute latsi' le qui' ca enne'
    rigú'u biỹa falta lani le nna, entonces ą'hua Dios Padre qui' le enne' dua ỹiabara'
    nna hueyuniỹén latsi'e qui' le.
  eng-WEBSTER: 'For, if ye forgive men their trespasses, your heavenly Father will
    also forgive you:'
  guh-guh: 'Jesús icatsia jumaitsi pijajivijavabelia: —Nexata paxamë itsamonae pibisiacuene
    pacaexanae ata, pajamatabëcuenecaevare. Pabarajamatabëcuenexanepanarenua. Nexata
    paxamë itsamonae pibisiacuene papecaexanaejava, itsa pajamatabëcuenecaevianame,
    itsa pabarajamatabëcuenexanepanaenamenua, nexata paneaxa, athëbëtatsia peecaenë,
    pitabarata pibisiacuene paneexanaejava jamatabëcuenecaeviana. Pacabarajamatabëcuenexanepanaenanua.'
  bon-bon: Weene liba weemeweme niiya mule bine lica yaawadimuye, piba weeme Babe
    te cabucewe je weeme niiya mule bine lica yaawadimuge.
  nhw-BL: “Pampa sintla anquintlapojpolhuise masehualme catli anmechixpanotoque, huajca
    amoTata catli itztoc nepa ilhuicac anmechtlapojpolhuis amotlaixpanolhua nojquiya.
  swh-ONEN: Kwa kuwa kama mkiwasamehe watu wengine wanapowakosea, Baba yenu wa mbinguni
    atawasamehe ninyi pia.
  wbi-wbi: “Ulwakuva nave mukuvyapyanila avange vano vavahokile, ghwope unhaata ghwinu
    juno ali kukyanya, ikuvapyanila uvuhosi vwinu.
  bba-bba: Domi ì n ɡɑbun torɑnu suuru kuɑ, ni bɑ bɛɛ kuɑ, bɛɛn Bɑɑbɑ wɔlluɡii u koo
    mɑɑ bɛɛ suuru kuɑ.
  eng-KJVCPB: 'For if ye forgive men their trespasses, your heavenly Father will also
    forgive you:'
  kgk-NT: —Ha'e-ta peẽ-my. Nde-rehe ojejavy rire nde rapixa-pe ereiporiahuvereko ramo,
    nde-vy ave nde poriahuvereko va'erã nde Ru yváy pygwa.
  waj-waj: Ii kua ivo itaama vainai ngia gioonna kiaapuuya mmoori maisaivaa ngii iikiaiyara
    hama yaata utiraida ngii ausa mmuduuyaiyauvaa iya mmikio rikioo ngii Gioova ngiau
    aapu variivo ngii mminnamminnaa maisaiyauvaara hama yaata utirainno fai rugaanaravai.
  cpy-cpy: Aririka paripero-teeri ikaatzi kijimiri, aritaki raripero-teemi eeroka
    Ashiteeri Inkite-jatzi.
  ekk-PKP: Sest kui te annate andeks neile, kes teie vastu patustavad, annab ka teie
    taevane Isa teile andeks.
  mpx-mpx: Ebo alomiyau wali gegi eliyamiu nuku nuwayoho, inoke Tamamiu labulabumwa
    wami gegi ni nuwayoho al.
  wbp-wbp: “Junga kujaju! Kajilpankulu-jana kunka-maninja-wangu yawuru-jarriyarla
    yapa-ngalya-karirlanguku nyiyarlanguku maju-wanawanaku, ngulaju nguru-nyayirni-wangurla
    kajika-nyarra Wapirraju yawuru-jarrimi-yijala nyurrurlakuju maju-jangkakuju.
  luo-luo: Nimar ka uweyo ne ji ka gikethonu, eka Wuonu manie polo biro weyonu.
  nhe-NT: “Pampa intla inquintlapojpolhuise tlacame tlen inmechixpanotoque, huajca
    imoTata tlen itztoc nepa elhuicac inmechtlapojpolhuis imotlaixpanolhua nojquiya.
  aii-aii: ”ܣܵܒܵܒ ܐܸܢ ܦܲܚܠܝܼܬܘܿܢ ܠܒܢܲܝ̈ܢܵܫܵܐ ܓܢܵܗܵܝ̈ܗ‌ܝ، ܐܘܼܦ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ
    ܒܸܬ ܦܲܚܸܠܔ ܠܓܢܵܗܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Atakkii natqigutigupsigik iñuich killuqsautrigikkasi, Aapapsi qiḷaŋmiittuam
    natqigutigisipmigaasi.
  msb-msb: “Kaya kun patawadon niyo an mga nagkasala sa iyo, pagapatawadon man kamo
    san iyo Ama sa langit.
  cpa-NT: ’Dsio¹ báh³ hénh³ hniah¹² dsǿg³ dsa² jmøi¹guǿi¹ jianh¹² hniah¹² hi² ma²ca¹jmo¹dsa
    ja³cogh² hniah¹². Jøng² hén² báh³ Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹, dsag³ quiánh²
    hniah¹².
  dso-dso: “ତମର୍‌ ବିରଦେ ଦସ୍‌ କରିରଇବା ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଜଦି ତମେ କେମା କର୍‌ସା, ତମର୍‌ ସରଗର୍‌
    ବାବା ପର୍‌ମେସର୍‌ ମିସା ତମ୍‌କେ କେମା କର୍‌ସି ।
  meu-meu: Badina be umui ese taunimanima edia dika ba gwau tao, Tamamui guba ai e
    nohomu ese emui dika baine gwau tao.
  yva-NT: Ranivara wapo vatane awa ayao kakai wo rave wasai rapaya, indati wapa Ajayo
    no no munijo ntiti Po wapa ayao kakaije rapaya wasai.
  dgc-dgc: Dahilan,” kagi ni Jesus, “éng patawadén moy i te kasalanan dikam, éy patawadén
    kam be Nama moy ta langet.
  zpm-NT: ’Sca nagoṉ none gnee to. Ni goḻgona gaṉle, zha ne goṉ guṉ samiech zho perdon
    teḻ pe nactaa falt ne beeṉ zho lo zho, scaque Pxoz to meṉ ne zob gbaa, zuṉ me
    zho perdon.
  hix-NT: Toto kom hoko toseryewhokaxem me oyehtokonye, ohokony xarha toseryewhokaxem
    me rma rha naha, oyàmkomo, kahe yawono, kekon hatà.
  sim-sim: Ji misi, os kavakava ma jirin li uwan ji heyehe ji mba, �Am nawa kava sir.�
    Karem ji mba nahi, Avui Wasilaka nihi or hevenik linda oto nga kavakava os ji
    undan laha ermbekwa ri.
  npi-ULB: किनकि यदि तिमीहरूले मानिसहरूका पापलाई क्षमा गर्‍यौ भने, तिमीहरूका स्वर्गीय
    पिताले पनि तिमीहरूलाई क्षमा दिनुहुनेछ ।
  cgc-cgc: Ambal pa Jesus, “Daw patawaren nyo mga ittaw na kasala ki kyo, patawaren
    kaw man ta ate na Amay na naan ta langit.
  tim-tim: Aregât luâk âmbâle bikŋande bâleŋe siâ siâ akyeŋgimai are yeŋgât dosa hepun
    yeŋgimbiâ âmâ âlepŋe. Aregât himbimân Eweyeŋande yeŋgât dosa hainâk hepun yeŋgiwiap.
  yor-yor: Nítorí náà, bí ẹ̀yin bá dárí jí àwọn tó ṣẹ̀ yín, baba yín ọ̀run náà yóò
    dáríjì yín.
  wos-wos: “Guni wun hundika mé saréké. Guni nawulak du takwa guniré yandan haraki
    saraki jooka sarékéhafi yangut, anwarmbu rekwa du guna yafa God yangun haraki
    jondu yakwanyi wun jonduka wambula yamba sarékékéndé.
  emp-NTPO: Djãrãba bãrã biẽ́ oped̶ad̶ada quĩrãdoad̶ibʌrʌ, bãrãba biẽ́ oped̶ad̶ara
    bãrã Zeza bajãne b̶ʌba quĩrãdoaya.
  eng-F35: For if you forgive people their trespasses, your heavenly Father will also
    forgive you.
  ind-ind: “Doa itu menunjukkan pentingnya kamu memaafkan orang-orang yang bersalah
    kepadamu. Karena kalau kamu memaafkan mereka, Bapamu yang di surga juga akan mengampunimu.
  pes-OPCB: «اگر آنانی را که در حق شما گناه می‌کنند ببخشید، پدر آسمانی‌تان نیز شما
    را خواهد بخشید.
  mpt-mpt: Ibo naka maki kukub misiamo omkayemibo ibo i kukub misiamo bobolo funino
    dokobenoa deibueib mole ib Aye abilim ut bie esak ib hengmino omtlabenemeo imino
    mo funemebabe.
  bla-bla: Ŭnniksksĭnno'ainoeniki matap'pix otsauum'itsitappiisuauĕsts, Kin'oau spots'
    im kitak'oksksĭnokoau.
  ssx-ssx: Kutupa ikana꞉ma꞉ mo iki pa꞉ta꞉ hoke hau pimiki wanda꞉hali ika꞉ hoke haumanu
    pa paeyaemeka꞉na꞉ta꞉ kota꞉ ika꞉ hepeni hala꞉ Apa꞉ma꞉ ika꞉ pimi hoke haumanu make
    pa paeyawalieke.
  mkl-mkl: Nɔ í nyi í ni mɑ́, bii ì yɑ kpɑ idei kurɑrɑ iyi inɛ ŋɑ ɑ̀ ce nŋɛ, Ilɑɑɔ̃
    Bɑɑ nŋɛ mɔ ɑ́ kpɑ idei kurɑrɑ nŋɛ.
  gaq-gaq: “ନାନେ ବିରଦ୍‌ରେ ଦସ୍ ଡିଙ୍ଗ୍‌ବକ୍ନେ ବିନ୍‌ଣ୍ଡ୍ରେକେ ଜଦି ପେ କେମା ପେବିଏ, କିତଂନେ
    ଆବା ଡିଗ୍ ଆପେକେ କେମା ବିଏ ।
  gof-RNT: “Hintte hinttena qohidayssata atto giikko, salon de7iya hintte Aaway hintte
    qohuwakka atto gaana.
  unx-unx: “ଆପେ ହଡ଼କଆଃ ଗୁହ୍ନାଁଁକପେ ଛାମାଏରେଦ, ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁ ଆପେକେୟଗି ଛାମାପେୟା
    ।
  gah-gah: Lekeza likigivetikini lihima ahulikitatamó nene, okulumakú ametipo nene
    áminagó oko lekelí lihimatini ale ahuloleketanogo ive.
  lcm-lcm: Using man mi lomon suai ani kari rikek io, tamami kapa e metekuku ka kun
    lomon suai ani kami lau rikek.
  aer-aer: Jesus alakenhe-arlke itneke angkeke, “Angwenhele apeke arrekantherre akurne
    mpwareme, arrantherre anteme itnenhe ilpernetyakenhe anetyeke. Kele Akngeye alkere
    akertne-arenyele arrenhantherrenhe ilpernetyakenhe aneme nhenge arrantherre akurne
    mpwarerlenge.
  qvc-NT: ’Chayri yumbay dañachishuqkunata pirdunayllapa. Chaqa mayqan runa ichu warmi
    mana allita rurashuptin, qamkuna pirdunaptikiqam, syilupi kaq Tayta Dyuspis uchaykimanda
    rin pirdunashuq.
  tgl-ULB: Sapagkat kung patatawarin ninyo ang pagkakasala ng mga tao, patatawarin
    din kayo ng Ama na nasa langit.
  cbs-NT: 'ana jatu yusinkin: —Yuda betsan matu chakabuwashina jaki sinatabiatan jawaida
    jabe daekubainkanwen, ana jas shinanmadan. Man jaskaibu matun chakabudi Diosun
    matu buaxuntan ana shinanma idiaxanikiki.'
  xtm-NTPP: ’Vaa nuna jin sakanu ini ni ñayii ka sa'a ña'a ja u'vi ma, suni sakanu
    ini tna ña'a Yuva o iya iyo andivi ma.
  nnq-nnq: “Anda malekekiye bandu malemwa gabe, Awawa binu ba kumbengu maba nnekekeya
    uyo.
  bao-NT: ”Aperã ñañaro mʉjare cʉ̃ja ca tiiriquere mʉja ca acobojata, mʉja Pacʉ ʉmʉreco
    tutipʉ ca niigʉ cãa, ñañarije mʉja ca tiirijere mʉjare acoborucumi.
  san-ORI: ଯଦି ଯୂଯମ୍ ଅନ୍ୟେଷାମ୍ ଅପରାଧାନ୍ କ୍ଷମଧ୍ୱେ ତର୍ହି ଯୁଷ୍ମାକଂ ସ୍ୱର୍ଗସ୍ଥପିତାପି ଯୁଷ୍ମାନ୍
    କ୍ଷମିଷ୍ୟତେ;
  huv-NT: ’Sitiül icona iwüniün wüx imeajtsan leaw ngo majneaj arangüch wüx imbasan,
    Miteatiiüts Dios najlüy tiül cielo atquiaj apmarang wüx imbasan aton.
  otn-NT: Nu̱'mø guí 'bʉi ngue guí pu̱nnba̱bi̱ yø ja̱'i̱ hi̱ngui̱ ho te øt'a̱hʉ, nu̱'a̱
    ni̱ Papáhʉ bí 'bʉ ma̱hɛ̱ts'i̱ xquet'a̱ di pu̱n'na̱ ni̱ ts'oquihʉ 'mø.
  nop-nop: “Hidi me noli’walaŋ yomhik biyembune Behik kunum gineŋ hatilakdi undugoŋ
    hidi’walaŋ yomhik bihamuluwaak.
  obo-NT: Na otid posinsyan dow iddos nokosaa koniyu, od posinsyan kow mandad to Amoy
    row riyot datas to langit.
  cak-ENT: Si rix nye'icuy ri vinük ri nquibün itzel na'oj chive, ri aj-chicaj Itata'
    nyixrucuy c'a chuka' rix.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤁᤧᤒᤡᤖᤢᤶᤛᤡᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ
    ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤡᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤗᤧᤵᤔᤡ ᤁᤧᤒᤡᤖᤡ᤹ᤖᤥ॥
  mie-NT: Chi tú cune cáhnú inī ndá nú nūū nchivī jā sáhá cuāchi nūū nū, de suni súcuán
    cune cáhnú inī maá Tatá nú andiví nūū cuāchi nú.
