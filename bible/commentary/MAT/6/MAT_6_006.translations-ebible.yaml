    hihi'imi-yapyapmi mak edonna kayamkek la rimormior wialmi re, ne E' ed mak kala
    miy kaimi.
  dov-dov: Iwebo chindi nchokomba njila muchimpetu chako ulijalile kumulyango ukkombe
    kuli Uuso uubonena kumbali uzokulumbula.
  rgu-rgu: Tehuu emi ta bole leo naꞌ fa. Maneniko emi hule-haradoi, sona masoꞌ leo
    kama daleꞌ meu fo ena lelesu a. Boe ma hule-haradoi nai dale mara neuꞌ emi Papa
    ma. Leo mae lahenda fekeꞌ ta nita, tehuu emi Papa ma riꞌ nita. Neuꞌ ko Ana balas
    emi neniꞌ ua-naleꞌ dodou-inaꞌ.
  toc-NT: Pero acxni̠ huix nakalh­ta­hua­ka­niya Dios huata mejor me̠cstu catanu nac
    mín­chic, li̠huana̠ cama̠­lac­chuhua mimá̠­lacchi, y antá chú cakalh­ta­hua­kani
    Quin­tla̠­ticán Dios porque antá xlá lac­xtum ta̠huilán ma̠squi ni̠ tasiyuy. Y
    cumu Quin­tla̠­ticán ucxilhma pi̠ tla̠n hua̠ntu̠ huix tla­huápa̠t, pus luu xli̠­ca̠na
    pi̠ huá nama̠x­qui̠yá̠n min­tas­kahu hua̠ntu̠ lak­cha̠ná̠n.
  ulk-1902: Ese ma esorerapare, ma ge bao mabi uteb ge, a dimi abara te, ege ma abi
    esorerapare mara Baba penoka dali ardar kak uteb ge; mara Baba E darasmerare abele
    ardar kak uteb ge, E mari nakuaroa paret kak mari bodomalam.
  som-som: Laakiin adigu goortaad tukanaysid, qolkaaga qarsoon gal, oo goortaad albaabkaaga
    xidhid, Aabbahaaga meesha qarsoon ku jira bari, oo Aabbahaaga waxa qarsoon arka
    ayaa kuu abaalgudi doona.
  mam-C: Qala', aj kyna'n Dios, ku kyokxa tuja, ex kyjpumitz kyja'y. Exsin kux chi
    na'ntza Dios kyjunala toj ewajil, qu'n ate Dios nka'yin kyi'ja toj ewajil, ex
    ax ktzajil q'o'nte chojb'il kye'y ti'j.
  ndj-ndj: Lakini yuwi pawudadava, wingili munyumba yaku, tati mlyangu, pambeli muluvi
    Tati waku yangajila kuwoneka. Na mweni yalola fifisikili daakufupi.
  mbj-NT: Ti hyb n'aa, maky n'aa ets'ẽẽ bä, ajëë suun a tób gawakõ gó, manoo gatsëë
    däg ta gawakõ, ti bä maky n'aa ets'ẽẽ a Yb, hỹ pong jé hawät do ji nahapäh do
    hã. Tii bä kä, a Yb hỹ pong jé hawät doo, kejën doo gó maky n'aa etsẽẽ do hapäh
    doo, anoo da a hã ta säm baad hadoo doo.
  lat-VUC: 'Tu autem cum oraveris, intra in cubiculum tuum, et clauso ostio, ora Patrem
    tuum in abscondito: et Pater tuus, qui videt in abscondito, reddet tibi.'
  ngp-ngp: Mna nyuwe mkalombeza, ingileni kwe nyumba kundani niyo mwavugala lwivi.
    Mlombezeni Mnungu heekuoneka, akusinya kwo moyo naawa tunyeni.
  enq-2: Dopana, embame loma salanya, embanya palenge panda dokonya pupala, kaita
    pai lape. Dopa petala, embanya Takange yalo pyoo katenge doko loma sepe. Dopa
    pitinopa, yalo pyoo pingi dupa kandenge, embanya Takange dokome emba yole mende
    panao dita.
  eng-ASVBT: But thou, when thou prayest, enter into thine inner chamber, and having
    shut thy door, pray to thy Father who is in secret, and thy Father who seeth in
    secret shall recompense thee openly.
  mna-mna: Mi niom, sombe kusuŋ, na kelela ruumu tiom leleene, mi kokotkaala kataama,
    mi kusuŋ ila ki Tomoyom ta tomtom sa irao be ire i som na. Mi ni ko ileŋ suŋŋana
    tiom mi ikam leyom kadoono ambaiŋana. Pa mbulu turkeŋana sa ike pini som.
  myw-myw: “O yakamiy awoum kuva̱ges ma̱wan. Kal yakamiy binitoug, kadiloka beisiw
    wanbunatum wanuwan, bikatibog koukwed, anmwa̱net bikulul wamatan Yowbad, mo binitoug.
    O Tamads bikin anmwa̱net ininitoug, igaw maysan mo bisek.
  sby-sby: Nomba obe wayandanga kupaila, ingila mucimpetela, cala cisasa, upaile kuli
    Baiso bataboneke, Baiso bakute kubona byasolekwa nibakakupe cilambo.
  sll-sll: Te ni yalhobi God kina hawai olala di pinangiwe, God kina hawai ol tere
    tere onanga oo ala i pire onanga pamua. Kul si mole onangiwe, hamen Nabin gumang
    hankinga yali ni haya hamua. Hanere tobo ni tenangwo inanga pamua.
  yaq-NT: Taa empo, Liojtau bicha yee nokria'ateko, em karipo wajiwa, pueetata eta'ika
    intok empola, em achai Lios junuen emak jiba anemtau bicha yee nokriane. Junako
    ju'u Lios, juka' kaabeta ju'uneiyaaka em joa'uta a' bichame, chukula aapo juka'
    tu'ik enchi bittuane.
  uro-uro: “Sokt kre va ngi nän dä mamär iva ngia rhet sämät ama qäväläm bä gia vätka
    näkt ngi väs mät ama tmongi bä ngi nän sage gi mamäk kärak i sa qaku ama ruvek
    tit lu qa. Dä va gi mamäk kärak i qat lu nge äkt pa qä sek mä nge.
  ita-1885: Ma tu, quando farai orazione, entra nella tua cameretta, e serra il tuo
    uscio, e fa' orazione al Padre tuo, che è in segreto; e il Padre tuo, che riguarda
    in segreto, ti renderà la tua retribuzione in palese.
  muy-muy: Ay nak ti ka ya ti kahəŋgalay Melefit nahəma, huriyu a ahay gayak vu, zləkkabu
    mahay ti mis tìpi kur ka ya ti kahəŋgalay Melefit ni ba. Buk ti epi zlam ya mis
    tìpi do ni, nahkay aməvuk zlam sulumani azuhva tʉwi gayak ya kàgray ni.
  kqc-kqc: Idu Sei rofu usa usa nibigediri, bi yi daiyutu ideri dui resi ida biri
    risi mamo yi Baba rofu usa usa nifa, kaere ya de vegedi. Kamini yi Baba sui dudu
    beika rededi ya vegasa yi obini ya mago.
  tav-tav: Mʉja maca jĩcaʉna aperã na catʉjʉquẽtopʉ, noo mʉja ya arʉapʉ jãa, jope
    turicaro biperi mani Pacʉ Diore cʉ jeni nʉcʉbʉgoya. To bairo jĩcaʉna mʉja cajeni
    nʉcʉbʉgoro tʉjʉʉ mani Pacʉ jeto mʉja tʉjʉri wariñuuriquere mʉja joogʉmi yua.
  eng-ULB: But you, when you pray, enter your inner chamber. Shut the door, and pray
    to your Father who is in secret. Then your Father who sees in secret will reward
    you.
  spa-VBL: Pero ustedes, cuando oren, entren a su casa y cierren la puerta, y oren
    a su Padre en privado, y su Padre que ve lo que ocurre en privado, los recompensará.
  fra-_FOB: Mais toi, quand tu pries, entre dans ton cabinet, et ayant fermé ta porte,
    prie ton Père qui est dans ce lieu secret; et ton Père qui voit dans le secret
    te le rendra publiquement.
  hau-ULB: Amma ku, idan za ku yi addu'a, sai ku shiga cikin daki. Ku rufe kofa, ku
    yi addu'a ga Ubanku wanda yake a asirce, Ubanku kuwa da ke ganin abin da ake yi
    a asirce, zai saka maku.
  mal-mal: നീയോ പ്രാർത്ഥിക്കുമ്പോൾ സ്വകാര്യമുറിയിൽ കടന്നു വാതിൽ അടച്ചു രഹസ്യത്തിലുള്ള
    നിന്റെ പിതാവിനോട് പ്രാർത്ഥിക്കുക; രഹസ്യത്തിൽ കാണുന്ന നിന്റെ പിതാവ് നിനക്ക് പ്രതിഫലം
    തരും.
  kkc-kkc: Esino nayo Godee mapoo takalame gooleega, nee moso ma kulodu gadileso osulu
    kisiloso edebeeyo koo egeli Nama Godee mapoo ka takee. Egeeseega nayo mada yimapoo
    egee takomolo ogoloso yayo namapoo nei tenelaiso.
  lit-lit: Bet tu, kai meldiesi, įeik į savo kambarėlį ir užsirakinęs duris melskis
    savo Tėvui, kuris yra slaptoje, o tavo Tėvas, kuris mato slaptoje, atlygins tau
    viešai.
  urd-GVR: Is ke bajāe jab tū duā kartā hai to andar ke kamre meṅ jā kar darwāzā band
    kar aur phir apne Bāp se duā kar jo poshīdagī meṅ hai. Phir terā Bāp jo poshīdā
    bāteṅ deḳhtā hai tujhe is kā muāwazā degā.
  far-far: Ma kada 'oe foa, 'oe leka ana ta kula ne to banitai, ma 'oko to senai,
    ma 'oko fosia God, ne nao ta wane si ada to'ona. Sui boroi 'ana nao ta wane si
    ada to'omu kada 'oe foa, Maa 'oe ne to mai 'i langi ne kai suamu. Ma nia laugo
    ne kai kwaiara 'oe fuana te ne 'oe sasida.
  suz-BL: गे चहिं परमप्रभु यावे कली प्रार्थना पनीनु, इन खिं ओव़शा, लाप्‍चो चोक्‍शा,
    सुइ आन मतुइक्‍थु, ख्रुइश्‍शोमी बाक्‍ब इन आफ कली प्रार्थना पने। मिनु ख्रुइश्‍शो
    यो नेल्‍ल तुइक्‍ब इन आफोमी इन कली इनाम गेब।
  car-NT: Amoro te, Tamusi 'wa ajauranary jako, moro apu'to'po taka i'tango. Irombo
    moro pena ra'kere'to'po mero, mo'ko onepyn ajumy 'wa ajauranako. Irombo mo'ko
    one'non otykon enenen ajumy ajepematan.
  amp-amp: Kangko, Bro Nkifrarpno akfo bruttnanome, tukmoh kunyko yihato rumko fknenihato
    rumthu yifhatikt frkihnihato nikmoh Bro Yifemrko kfo bruttnakfot. Bro Yifemrpar
    htirahr. Ndnettn tamoh nefm yiro kamonghato nayukm rorn htihato ttha hanyrahrko.
  bht-bht: पर जालू तू प्राथना करगा, तां अपणे कमरे अंदर जा, कने दरबाजा बंद करिके अपणे
    पिता परमेश्वरे ने प्राथना कर जिसयो कुनी नी दिखया है, तालू तेरे पिता परमेश्वरे
    जड़ा गुप्त च दिखदा है, उनी तिजो इदा इनाम देणा।
  eng-NOY: But do thou, when thou prayest, enter into thy closet, and, when thou hast
    shut thy door, pray to thy Father who is in secret; and thy Father, who seeth
    in secret, will reward thee.
  cub-NT: Ʉbenita mʉjacapũravʉ, mʉje jẽniaiyede Jʉ̃menijicʉque, ecorĩ mʉje cʉ̃ramiai,
    jedevacobede bieniburu, apevʉ ne jã́menoi, jẽniajara majepacʉque mʉja coapa. Nópe
    d̶aru, majepacʉ cavarõ mearocacʉ, ñai jã́ñʉ mʉje d̶aiyede yavenina, bojed̶acʉyʉme
    mʉjare ména.
  ita-1927: Ma tu, quando preghi, entra nella tua cameretta, e serratone l’uscio fa’
    orazione al Padre tuo che è nel segreto; e il Padre tuo che vede nel segreto,
    te ne darà la ricompensa.
  lww-lww: Ana pogos nap̃a visae okila leniena, ana ova loyum̃a e mom̃a yum̃a ko ga
    taaga, okotava ana okila leniena va Arimom̃a nap̃a sike na, ana pe yaru pisu re
    naga poli. Ana Arimom̃a nap̃a kilia visu suri la nap̃a pe yaru pisu re poli, naga
    kilia la kiom̃a nalaena van ko, vanon kiom̃a suri wo nap̃a okila.
  ckb-ckb: بەڵام تۆ کاتێک نوێژ دەکەیت، بڕۆ ژوورەکەت و دەرگا لەسەر خۆت دابخە، نوێژ
    بکە بۆ باوکی نەبینراوت. باوکیشت کە هەموو نهێنییەک دەبینێت، پاداشتت دەداتەوە.
  nas-nas: Tenang diiꞌ kunsirarima diikanavaro-koo avoꞌniiꞌnavaro-koo tuntarima karanaang
    daꞌperima kunsirarimatoai tee-koo Diuma-koo naninge oo-paaꞌkoo, eeꞌnoko teie Diumai
    kapooꞌ bakuꞌniiꞌ oovumaunge sirapoꞌke mooꞌduriai diiꞌ tee-koo.
  uvl-uvl: Pe imo nenge teke a hetalaulau ateu langa lemo pele nga mullimo nenge a
    mamaia pe a hetalaulau lange Tememo nenge ta esia I ero. Pe Tememo esia ure nenge
    apoi kome pe nga hoena lape tunge urumo ol.
  eng-BBE: But when you make your prayer, go into your private room, and, shutting
    the door, say a prayer to your Father in secret, and your Father, who sees in
    secret, will give you your reward.
  ixl-CNT: Pek aatz seqꞌila esikꞌle Tioxh, juptaj etibꞌ toꞌotzotz. Utz qꞌilataj sikꞌletaj
    u kuTat vaꞌl yeꞌ naꞌl tatineꞌ. Loqꞌ kajay nitileꞌ utz, aꞌ soꞌoksan eqꞌii vatz
    tenam.
  xsi-xsi: Aŋga noko, ambo noko kutu pwai noŋa, ande ara ŋana ma kulâ ne luma kisiŋa
    pwataki toŋge ilo ku kusae nzâla, ŋineŋga simbo nâ pwai noŋa pa tama Maro Kindeni.
    I uru imo nia paveâŋa, aku imora vetâŋa ndia ikeno paveâŋa. Ambo noko ma kuveta
    mine, ande i ma kulu ilano.
  crx-NTPO: '''Et nohni tenadutihdli de, nohnich''oh whaht''i-un, ''et danaoohdilh
    ''ink''ez dána''dihtan whe tenadoohdli. ''Et ndaht''en de ''et la nohBá lhist''en-un,
    ''en ''unt''oh, ''et nts''en''a la ''et ndaht''en de, ts''iyawh nohnilh''en. ''Et
    huwa dich''oh ts''iyanne nalh nohba k''elha whutilhtselh.'
  kan-OKCV: ಆದರೆ ನೀನು ಪ್ರಾರ್ಥನೆ ಮಾಡುವಾಗ, ನಿನ್ನ ಕೋಣೆಯೊಳಗೆ ಹೋಗಿ, ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿ ಅದೃಶ್ಯವಾಗಿರುವ
    ನಿನ್ನ ತಂದೆಗೆ ಪ್ರಾರ್ಥನೆ ಸಲ್ಲಿಸು. ಆಗ ರಹಸ್ಯದಲ್ಲಿ ನಡೆಯುವುದನ್ನು ಕಾಣುವ ನಿನ್ನ ತಂದೆ ನಿನಗೆ
    ಪ್ರತಿಫಲ ಕೊಡುವರು.
  bbb-bbb: Ijadufuo ja oenoene baname isoekuva jade buenina vako. Ro nime mauike josukua
    va are guove jone ijia aruna viene kame bijuna ijia karina Asoe jone ije e bu
    gavo baki ijadufuo baname isoefo. Ja ijiege rekina Asoe jone fu baname sauiki
    ije ja isoeko fu giamo ije fu vame ma bino jone rejiake.
  blw-blw: Ngém chàyu, no manluwaruayu, yato hen ekamanyu, éméy-ayu ah faréy yag nan-énéb-ayu
    ta achiayu maila way manluwaru an Amataaw way Apudyus way achi agé maila. Yag
    ah Apudyus way makaila hen egachay achi maila, idchatna hen gunggunayu ah pegwana.”
  tam-2017: நீயோ ஜெபம்செய்யும்போது, உன் அறைவீட்டிற்குள் பிரவேசித்து, உன் கதவைப்பூட்டி,
    மறைவிடத்திலிருக்கிற உன் பிதாவை நோக்கி ஜெபம் செய்; அப்பொழுது மறைவிடத்தில் பார்க்கிற
    உன் பிதா வெளியரங்கமாக உனக்குப் பலனளிப்பார்.
  azz-NT: Pero cuac tejua timotatatautilis ihuan Dios, ijcuacón xicalaqui tech mochantzin
    huan xictzacua in puerta huan ximotatatautili ihuan Mohueyitajtzin Dios ten mohuan
    ichtaca yetica. Porín Mohueyitajtzin Dios quitztoc ya ten tiquichtacachiutoc huan
    ijcón Yejuatzin satepan mitzmactis ne tetayocolil senteixteno.
  spa-RV-1909: Mas tú, cuando oras, éntrate en tu cámara, y cerrada tu puerta, ora
    á tu Padre que está en secreto; y tu Padre que ve en secreto, te recompensará
    en público.
  csy-csy: Ahihang, thu na nget ciang in, na inndoi sung ah tum in a, kongkha na kha
    zawkciang, a ki mu ngawl na mun ah a om na Pa kung ah thungen in; taciang thuku
    a mu na Pa in a kilangtak in thaman hong pia tu hi.
  mxq-NT: Per mij ko mga̱jxta̱ꞌa̱gʉt, tʉkʉ mgwartʉ tʉgoty es nayñiꞌagá̱jʉdʉ, es jap
    ayuꞌudsyʉ xymyʉga̱jxta̱ꞌa̱gʉt, es dʉꞌʉn mDeedyʉ tsa̱jpótmʉdʉ diꞌibʉ ꞌyijxypy ti
    ja̱ꞌa̱y tyuundʉp ayuꞌudsyʉ, yʉꞌʉ mmoꞌoyʉdʉp ja mmayꞌaty.
  tzj-NT: Pro ja c'a rixix tok neban oración quixoc chipan ja tak ewochoch chejujunal
    in tetz'apij ewi' chipan in quixtzijon ruq'uin ja Tatixel ewxin ja matitz'attaji.
    Ja wi queri' neban ja Tatixel ewxin ja nutz'at nojelal masqui awatal chiquewach
    winak, arja' nuya' chewe jun rtojbalil pro ni chiquewach winak tok nuya' chewe.
  tdt-tdt: Maibee bainhira imi halo orasaun, tama iha kuartu laran, taka odamatan
    i halo orasaun ba imi nia Aman iha lalehan. Imi nia Aman nee, ema ida la haree.
    Maibee Nia haree hotu saida mak ema halo sub-subar, i Nia sei selu imi nia kolen.
  ron-BTF: Dar tu, când te rogi, intră în cămăruța ta și după ce ai închis ușa ta,
    roagă-te Tatălui tău care este în taină; și Tatăl tău care vede în taină, îți
    va răsplăti pe față.
  eng-WEBP: But you, when you pray, enter into your inner room, and having shut your
    door, pray to your Father who is in secret; and your Father who sees in secret
    will reward you openly.
  eng-FBV: But you, when you pray, go indoors and close the door, and pray to your
    Father in private, and your Father who sees what happens in private will reward
    you.
  nld-1939: Maar als gij bidt, ga dan uw binnenkamer in, sluit de deur, en bid uw
    Vader in het verborgen; en uw Vader, die in het verborgen ziet, zal het u vergelden.
  bwo-bwo: Nee Ik'o nk'onormó, n moots kindde nfengesho ic'de'er ááshon beyirwo nnihi
    k'onwe, ááshon n k'ontso bek'irwo nnihi k'awntso neesh dashetwe.
  nch-BL: Amojuanti quema anmotatajtíaj ica Toteco Dios, xiyaca campa más calijtic
    huan xijtzacuaca nopa caltemit huan Toteco amoTata cati itztoc nepa calijtic amohuaya
    quiitas huan amechtaxtahuis miyacapa.
  quc-TNT: Xane ri ix aretak quiban orar, chixoc pa ja, chitz'apij ri uchija. Chibana
    orar chuwäch ri ka Tat ri c'o iwuc' pa i tuquiel wi. Ri ka Tat c'ut ri quilowic
    chi tajin quiban orar chelak'al, are cäyo'w na ri tojbal iwe.
  tfr-NTPO: »Gueniyo pjãyda syõshtëshko ga pjãy opzrëk jek kjër roshko, ga kjër bängzami
    tuke. Pjãy syõshtë bomi data kong l̈ũtshko. Enira pjãy potjwl̈ẽngga ber bomi Data
    sök bomi ĩk l̈ũtshko l̈irë.
  kaq-NT: Papa Dios yocacatsihquish, tsoa jano yamahi janin chiqueho hihquixon, xehpoti
    xehpoxon, Papa yocahue. Jaan ta mia jisiqui. Mia ta hahxontihiqui.
  ahr-ahr: तु जवय प्रार्थना करस, तवय तू आपला खोलीमा जाईसन दार लाव, अनी आपला गुप्तवासी
