  lif-NT: ᤁᤖ ᤂᤧᤏᤧ᤹ ᤋᤢᤘᤠ ᤁᤧᤈᤥᤃᤢᤸᤗᤧ ᤁᤧᤜᤡᤶᤗᤰᤛᤡᤱ ᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤛᤧ᤹ᤀᤠᤱ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤠᤴ ᤛᤢᤒᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ
