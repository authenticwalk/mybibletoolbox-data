  jpn-1965: あなたは、祈るときには自分の奥まった部屋にはいりなさい。そして、戸をしめて、隠れた所におられるあなたの父に祈りなさい。そうすれば、隠れた所で見ておられるあなたの父が、あなたに報いてくださいます。
