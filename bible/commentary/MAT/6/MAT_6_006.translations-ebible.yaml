    re anchok riq'uin nich'o-va, can rutaman che c'o nic'axan richin. Y re nic'axam-pa
    richin can nutz'at re man nitz'et-ta coma re vinak y nuya' rajal-ruq'uixel cha.
    Y re rajal-ruq'uixel re xtuya' cha, can xtitz'et coma re vinak.
  ces-1613: Ale ty když bys se modliti chtěl, vejdi do pokojíka svého, a zavra dveře
    své, modliž se Otci svému, jenž jest v skrytě, a Otec tvůj, kterýž vidí v skrytě,
