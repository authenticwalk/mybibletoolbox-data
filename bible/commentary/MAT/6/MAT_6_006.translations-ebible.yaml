    mioración, caxakatli̱lacapi̱ Quintla̱ticán Dios, sa̱mpi̱ xlá̱ lacxtum ta̱huilán
    ma̱squi ni̱ tasiyuy. Chú̱ pi̱ Quintla̱ticán ucxilhma̱ pi̱ tla̱n hua̱ntu̱ huix
    tlahuápa̱t, pus luhua xli̱ca̱na̱ pi̱ huá̱ nama̱xqui̱yá̱n mintata̱quí̱n hua̱ntu̱
    lakcha̱ná̱n.
  rro-rro: Ia kobahuba'ari raninai, emu ikaihuri aonai kokatoto ba emu pa'abi kokaiabuna
    kobahuba'ari Hamamu a'i noihana hauna herenai. Hamamu taba bunianai tirama neiha
    hauna 'aramu kebeni'o.
  mxp-NT: Kuts ja Dios xꞌajotꞌa̱ttɨt, tøkɨdɨ mdøjkjøtpy, agøꞌødɨ ja mdøjk jøts xmɨnuuꞌkxa̱ꞌa̱ktɨt
    anadyuꞌukꞌampy ja mDios Teety, pø ɨxajpxɨ ja nayɨdeꞌen jøts yꞌijxpy jaꞌ ti jaty
    mee mdumpy, øy meets ja pøn xjagaduknɨja̱wɨ.
  aak-aak: Seyɨ́né Gorɨxomɨ xwɨyɨ́á rɨrɨmɨ́ nɨwirɨ́ná re éɨ́rɨxɨnɨ. Dɨxɨ́ aŋɨ́yo ínɨmɨ
    nɨpáwirɨ ówaŋɨ́ nɨyárɨmáná dɨxɨ́ ápomɨ ínɨmɨ dánɨ rɨrɨmɨ́ wirɨ́ɨnɨ. Seyɨ́né ínɨmɨ
    dánɨ nerɨ́náyɨ́, Gorɨxo sɨŋwɨ́ nɨseanɨrɨ rɨ́wéná amɨpí ayá tɨ́ŋɨ́ xɨ́o seaiapɨnɨ́ápɨ
    ananɨ nɨseaiapɨnɨ́árɨnɨ.
  chd-NT: Ima' aimo'e'ma to iƚniya. Ja'ni topalaic'o'ma ȽanDios totsufai'ma lomejut'ƚ,
    tati'i'ma lopuerta. Jiƚpiya cotuca' topalaic'o'ma co'Ailli', iƚque Nopa'a petsi
    lan xanuc' aimi'iya mixinyacu. Iƚque co'Ailli' ƚinca tehuelojnhuo' lof'epa, iƚe
    to'ay petsi aimehuelojnhuo' lan xanuc'. Ma' iƚque tepi'i'mo' lofmulijya.
  kdc-kdc: Lakini gweye wahampula Mulungu, ingila mdigati jako, hinda lwivi lwako,
    umpule Tatako hakoneka. Tatako iyolola gaja gotendigwa kinyelegezi kokugwaa nhunza.
  nhr-nhr: Igaba tsáá ẽe tsi kò còrè ne méé tsi tsarim nquum q'oo koe tcãà, naka nquu-kg'áḿ
    ba tcẽekg'am, naka tsia Saò ba còrè, ncẽe hòòse tama ba. Nakam gha nxãasega Saò
    ba suruta tsi, ncẽe ko chóm̀sea zi gúù zi bóò ba.
  uig-PIN: Lekin sǝn bolsang, dua ⱪilƣan waⱪtingda, iqkiri ɵygǝ kirip, ixikni yepip,
    yoxurun turƣuqi Atangƣa dua ⱪilinglar; wǝ yoxurun kɵrgüqi Atang buni sanga ⱪayturidu.
  beo-beo: 'Be di da Godema sia:ne gadomusa: dawa:sea, dia diasu ganodini ahoasea,
    logo ga:sili, dia Ada wamoaligisu ganodini esala, amoma wamowane sia:ne gadoma.
    Dia Ada da wamo liligi ba:beba:le, dima bidi ida:iwane imunu.'
  acf-NT: Mé lè ou ka pwédyé, antwé an chanm ou, fèmé lapòt-la, épi pwédyé bay Papaʼw
    Bondyé pyèsonn pa ka wè-a. Épi Bondyé ki ka wè tout sa ou fè an sigwé kay baʼw
    péyiman pou sa.
  tpi-OTNT: Tasol taim yu laik mekim prea, yu mas i go insait long rum bilong yu na
    pasim dua na beten long Papa bilong yu i stap long ples hait. Na Papa bilong yu
    i save lukim ol samting i stap hait, em bai i bekim pe long yu.
  mbt-NT: Piru ke eg-ampu ka, seled ka diye te sinabeng nu wey lelekeb ka, ne ampu
    ka diye te Amey nu ne kene egkakita. Ne egdasahan ka te Amey nu ne iyan nakakita
    te innimu nu te heles de.
  hau-SA: Amma sa’ad da kake addu’a, sai ka shiga ɗakinka, ka rufe ƙofa, ka yi addu’a
    ga Ubanka wanda ba a gani. Ubanka kuwa mai ganin abin da ake yi a ɓoye, zai sāka
    maka.
  mam-NT: Jatzen cyey, oj cyna'na Dios, cyocxa cyjunala tuj cyjay, bix tz'etz cylomo'na
    tlemel cyjay, bix chi na'na Cymana Dios min chic'aj. Ncye'yen ti'j cykilcaj yaa'n
    chic'aj cyu'n xjal, bix cxe'l tk'o'n t-xel cyey.
  udu-udu: Hili ki /e mini ’tho mo tani yayi gu’b pini mo dhali muthi acampur mo dhali
    ’thoyi Ababam pini mo, a’di jin ’konuki ṯor eya tente/ mo, dhali Ababam pini,
    a’di jin mishki to gun ’kon ki kup̱ mo tani midi c̱i /e to gun ish ḵumma/ mo be.
  tvt-tvt: Sen ih Rangsoom andoh, nokmong nah wang anno kaaluung ah sak, eno sen mik
    ih latup kan, sen Wah Rang ah soom an. Eno sen Wah ih, sen ih husah di soom han
    rah tup hanno, rangsoom thaang ah kohan.
  bgt-bgt: Kori vido ko tarai, o vano haghe kori nimua na chogho mo bilakia na hagetha
    mo tarai tagna a Tamamu. Imanea, teo ahai ke tangomana na reghiagna. Gi koda eia
    iangeni, a Tamamu i popo ke reghia na hava ko ei poloa, imanea keda hegho na taba.
  mvn-mvn: Kate taumi, avi tuta uviama, akanai naona yami bubuna‑honota unui nihenina,
    ka avaha awana ugudui, akanai Amami nui uviama‑hivahiva wayahina deina. Ka Amami
    avaha dewa hivahivana aitamoata aitamoata anamane‑yehai, ka munia, tauna ana heta
    na‑nau‑patami.
  djk-NT: Da u dati mu wooko taa fasi, te u e begi. U mu waka go a wan peesi pe sama
    ain á sa kai a u tapu. Da na ape u mu tan, da u begi. Bika u Tata a tapu e si
    ala sani. Da na a Masaa Gadu ya u sa fende wini, fu di u begi en so.
  uig-LAT: Lékin sen bolsang, dua qilghan waqtingda, ichkiri öyge kirip, ishikni yépip,
    yoshurun turghuchi Atanggha dua qilinglar; we yoshurun körgüchi Atang buni sanga
    qayturidu.
  nde-nde: Nxa likhuleka, ngenani ezindlini zenu, livale iminyango beselikhuleka kuYihlo
    ongabonakaliyo. Ngakho uYihlo obona okwenziwa ensitha uzalipha umvuzo wenu.
  ton-ton: Ka ko koe, ʻoka ke ka lotu, hū ki hoʻo potu lilo, pea kuo tāpuni ho matapā,
    lotu ki hoʻo Tamai ʻaia ʻoku ʻi he lilo; pea ko hoʻo Tamai ʻaia ʻoku ʻafioʻi ʻi
    he lilo, ʻe totongi fakahā ʻe ia kiate koe.
  mir-NT: '@see-verse:MAT.006.005'
  cak-YNT: Y tak jun chiva yex nuban orar, otz toc pa jay y tutz'apij ru-puerta y
