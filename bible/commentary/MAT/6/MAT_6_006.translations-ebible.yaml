  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော အ​ခါ​အိမ်​အ​တွင်း​ခန်း​သို့​ဝင်​၍​တံ​ခါး​ကို​ပိတ်​ပြီး
