verse: MAT.006.006
translations:
  kpx-kpx: Iale la guligulilahaliege talive oe uvue lilikate udaha bamui la Mama imihave.
    Ige la Mamana la lilikate guliguliale ke elehai ibina laovei.
  okv-H: Rate ungo God ta degi pari aisi uje aisova kito ojikari na ungota bande jo
    ta horeto bokiri ahureketo ungota mama God ta degi penunu evujo eto ungota Mama
    na ojikari na do aisova avo kito mine javotoho ikasuja.
  tbo-tbo: Ma taumi omi houga lupali uyahina ona lui omi numa u hinehi po omi babanoya
    ona guduhi ma Amami uyahina ona laupali gowagowada. Omi lupali gowagowadahi Yaubada
    ina galehi po uyahinei omi meiha ina welemi.
  mal-C: എന്നാൽ നിങ്ങൾ പ്രാർഥിക്കുമ്പോൾ, നിങ്ങളുടെ മുറിയിൽ പ്രവേശിച്ച്, വാതിലടച്ച്,
    നിങ്ങളുടെ പിതാവിനോട് രഹസ്യമായി അപേക്ഷിക്കുക. അപ്പോൾ രഹസ്യത്തിൽ നിങ്ങൾ ചെയ്യുന്നതു
    കാണുന്ന നിങ്ങളുടെ പിതാവ് നിങ്ങൾക്കു പ്രതിഫലംനൽകും.
  grc-SR: Σὺ δέ, ὅταν προσεύχῃ, εἴσελθε εἰς τὸ ταμιεῖόν σου, καὶ κλείσας τὴν θύραν
    σου, πρόσευξαι τῷ πατρί σου τῷ ἐν τῷ κρυπτῷ· καὶ ὁ πατήρ σου ὁ βλέπων ἐν τῷ κρυπτῷ
    ἀποδώσει σοι ⸋ἐν τῷ φανερῷ.⸌
  bgc-bgc: पर जिब तू प्रार्थना करै, तो अपणी कोठड़ी म्ह जा, अर किवाड़ बन्द करकै अपणे
    पिता तै, जो गुप्त म्ह सै उसतै प्रार्थना कर। जद तेरा पिता, जो तेरे लुह्क कै करे
    होए काम्मां नै देक्खै सै, तो तन्नै उनका ईनाम देवैगा।
  khz-khz: A goi oririwana pono rapali notina genai, gemu numa kovoganai pono laka-toga,
    vanagi pono kana-gavua, vonai vou Tamamu pono nogi-venia, ia veavugai etaluna.
    E Tamamu na, rakagau ewalana veavugai egitarana, ia na vou voimu pene venimu.
  deu-TKW: Du aber, wenn du betest, so gehe in deine Kammer und schließe deine Thüre
    und bete zu deinem Vater, der im Verborgenen ist, so wird dein Vater, der im Verborgenen
    sieht, dir vergelten.
  zsr-NT: San lbiꞌiliꞌ, catiꞌ ulidzliꞌ‑nëꞌ Dios gul‑tsáz lidxliꞌ len gul‑séyj yuꞌu.
    Gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ Xuzruꞌ Dios, zóalenëꞌ lbiꞌiliꞌ ga naꞌ zoaliꞌ queëzliꞌ,
    atiꞌ Xuzruꞌ Dios, Nu rleꞌi ca runliꞌ bagachiꞌz, Lëꞌ ubiꞌë queëliꞌ.
  lin-lin: Kasi yo, soki olingi kosambela, kota na shambre na yo, kanga ekuke mpe
    sambela Tata na yo, oyo azali kati na esika wana ya sekele ; bongo Ye, Tata na
    yo, oyo amonaka makambo oyo esalemaka na nkuku, akopesa yo lifuti.
  hns-NT: Bakie djab toelog praatna kariehe tab aapan kamra me djaaike kamaarie band
    kar deihe. Tab hoewa par praatna kariehe aapan swarag ke Pieta se. Oe sab tjhiepal
    tjiedj dekhe hai, aur oe toke ienaam deiga.
  noa-E: 'Pari pãrag mua jaaukhim: Ẽwandamag jëeuwai, am dënjö khaba, pãach khãaijem
    thuur wai nʉm khai, aar dubnaata pãach appai irig jëeubat. Mag pãach appai nʉmjö
    naab mamʉ, maig pãar dʉ̈i sim pãar Aai. Mag pãar Ayau pãrau pãach appai ichig
    jëeu nʉm oobaawai pãrag irua pãachdëu nem jëeu nʉmjã deeb khaba deejugui ajim
    anʉm.'
  eng-EMTV: But you, whenever you pray, enter into your room, and when you have shut
    your door, pray to your Father who is in secret; and your Father, who sees in
    secret, will reward you openly.
  mib-NT: Te róhó jíjnáhan ró, núu cájicān tahú rō, te ndɨ̄vɨ ró ini vehe ró te casɨ
    rō yehyɨ́. Te cacān tahú rō nuū maá Tátá rō, Yaā ndeé yuhu jiín ró. Yūcuán na
    te máá Tátá rō jeē jíto ya jeē súcuan sáha yuhu rō, sáha ya jeē jicán rō.
  lif-NT2: कर खे़ने़ॽ तुवा के़जोगुल्‍ले़ के़हिम्‍लक्‍सिङ्‌सिगाङ् लाःसे़ॽआङ् लाम्‍धेःप्‍पान्‌सुबे़ॽ,
    हे़क्‍क्‍याङ् निःमे़न्‍दे़प्‍मनाबा पानुदिङ् के़म्‍बानु एःक् तुवा चोगे़ॽओ॥ हे़क्‍क्‍याङ्
    स्‍वाःत्ताङ् चोःक्‍मनाबा याःम्‍बक् के़निःबा पानुदिङ् के़म्‍बारे़ हाङ्‌से़म् के़बिरो॥
  xnj-xnj: Nambu veve peukumuyupa Chapanga, uyingila muchumba chaku, dinda mlyangu,
    uyupa kwa Dadi winu mweangalolekana. Mwene Dadi waku akugalola gegafiyiki, yati
    akukupela njombi.
  mmx-mmx: Ket do mina vara sing, mina beles uto at leventaogu atnimi la mina sat
    pe lempatban la mina sing ti ne Temen nimi, mixo epovo mina ven i. La ne Temen
    nimi i reven lempanga salai i nemen alipe at lemeren limixin, naba raba nimi mi
    luunun.
  cbr-NT: A unicamaxa usai 'icëbëbi camina mitsux usai 'itima 'ain. Mitsux min Papa
    Diosbë bananux min 'itinu atsínquin camina min xëcuë xëputi 'ain. Xëputancëx camina,
    min Papa Diosribi ca anu 'icë quixun 'unani, abë banati 'ain. Mitsua unin isiamabi
    ca min Papa Dios, an camabi ñu isanan camabi sinan 'unáncë, ax mixmi abë banaia
    cuati cuëënti 'icën. Cuëënquin ca mitsu upí oquin sinánxunti 'icën.
  tee-NT: Para ju uxijnan acsni t'ach'ivinint'it ju Dios at'anut'it ju laminchaka'an.
    Chai at'ola'it'it va mi'akstu'an. Chai at'ach'ivinint'it ju quimpai'an Dios ju
    vachu' vi junta aseknic'a. Chai ju quimpai'an Dios ju lakts'in tuchi navican junta
    aseknic'a yuchach ju cataxtakniyan ju mintalhaja'an.
  eng-LSV: But you, when you may pray, go into your chamber, and having shut your
    door, pray to your Father who [is] in secret, and your Father who is seeing in
    secret will reward you.
  cak-NT: Y cuando jun chiwe rix nu'on orar, utz ntoc pa jay y tutz'apij-ri' y tu'ona'
    orar. Y más que ruyon oc c'o y pa awel nu'on orar, ri Rutata' ri c'o chicaj can
    nuc'oxaj y nutzu' ri nu'on pa awel, y xtuya' ruq'uiexel che, y can chiquiwech
    ri winak xtu'on quiri'.
  pah-NT: —Ndehe reki, enhi'ig̃ame Tupana'ga pe, nde tehe ti eho enhonga pe hyrua
    pype hovapytyma. Pevo ti enhi'ĩ nhimi ejuvete'ga pe Tupana'ga pe. Ga gwepia pa
    reki. A'ero po ti ga ikwahavi nenhi'inhimima ojive nehẽ. A'ero po ti ga imondoi
    nenhi'ig̃a kwepykava nde ve nehẽ, ei Jesus'ga.
  sja-NT: Maperã pɨ ɨt'aa t'ɨ̃k'ãri, pɨchi cuartode t'ĩ́uji mãik'aapa chi puerta pia
    jɨ̃́aji. Mãpai ɨt'aa t'ɨ̃́ji pɨchi Ak'õre Waibɨamaa, iru mama bairã pɨ ome. Irua
    pɨa oomaa bɨ unuk'ãri, ne-inaa pia teeit'ee pɨmaa, ichia k'ĩsia iru bɨdepema ma
    ne-inaa ichideerãmaa teeit'ee.
  xed-xed: Ama kagha, ka ta maga duʼa ka, laghula da dzuguva gha, ka hafta ka ta tgha
    gha ka ndəɓa ka ta dzvu. Dzaʼa plaghampla Da gha ta nzakway ta nghay ma ɗifa ya.
  mks-NT: Joo ndóhó, tá xíca̱ ta̱hví ndó nu̱ Ndióxi̱, tátá ndo̱ íin indiví ndítahan
    qui̱hvi ndó ini vehe ndó ta chicaji tuun ndó yéhé a̱ ta ja̱n cuu ca̱ca̱ ta̱hví
    je̱hé ndo̱ nu̱ Ndióxi̱. Jáchi̱ ja̱n íin Ndióxi̱, tátá ndo̱ xi̱hi̱n ndo̱ taa joho
    a nu̱ cáha̱n ndo̱ ta caja mé á ña̱ma̱ni̱ xi̱hi̱n ndó.
  gfk-S: Iesene nu sasaring hoke be pa di nale let ugo. Tike nianga harharuat horek.
    Nu lala utuma naramon ra ngasiam ma nu banus no matanahala ma nu sasaring tupas
    no num Mama, nong ta nong paile haruat ura nesnes ie. Ma no num Mama, nong ila
    nesnes ing di la gilgil sie, na ter no puspusno ira num mangason tam.
  bmu-bmu: “Göŋön mewö kude akŋanmö, ‘Anutugö köulukömam,’ jiba mönö nangi miri uruŋi
    moröŋe öŋgöba naŋgu köla Iwigi tölapŋe maljawi, i köuluköm waŋgiman. Mewö aknöŋga
    Iwigan ahakmeme tölapŋi ehakzawi, yaŋön mönö töwa gihima.
  dgz-dgz: Go wam ame mup tapen tanewa, pa ega ega gwanap unuk aisen tonan boran,
    amba Mamaya ya yavianawa inap mup wan. Me mup ega karaua imuya potaya gapan waiana
    ame yavini gapan garewa eneta.
  eng-GNV: But when thou prayest, enter into thy chamber and when thou hast shut thy
    doore, pray vnto thy Father which is in secret, and thy Father which seeth in
    secret, shall rewarde thee openly.
  zaa-NT: Pero lu' nna canchu chi guni lu' oración nna beyà'a le' litsi' lu' nna bethàya
    puerta nna, bel·luítsa' Tata Dios qui' lu' enne' du gattsi' bée lani lu' ą'hua
    rinna' gattsi' bée lu' nna. Lèe nna gudàlianie lu' lo enne' ỹetse'.
  eng-WEBSTER: But thou, when thou prayest, enter into thy closet, and when thou hast
    shut thy door, pray to thy Father who is in secret, and thy Father who seeth in
    secret, will reward thee openly.
  guh-guh: Nexata paxamë Diosojavabelia itsa pavajëcame, pacaenëmë canacujitsia, pajonemeya
    panijaboyalia. Pabaupaxatare. Bajaraxuacujinae pavajëcare paneaxajavabelia. Nexata
    paneaxa pacayajava tsane bajarajota. Nexata paneaxa, papecataenë muetsia paneexanaejava
    ata, pacarajutsiana bajaraxua paneexanaematamo.
  bon-bon: Yepä maane liba irecu lätumutute, maane miiji mete bora me abacitepi, grana
    sermepi, siige piba irecu ätumutepi määme Babe bau me, lui te päpäna cäco gyene.
    Maane ngena ne ogä jaawenute, määme Babe te nääpänuge, siige daremu nääcäruge.
  nhw-BL: Pero amojuanti quema anmotlatlajtíaj ica Toteco Dios, xiyaca campa más calijtic
    huan xijtzacuaca cuapuerta huan Toteco amoTata catli itztoc nepa calijtic amohuaya
    quiitas huan anmechtlaxtlahuis tlamiyacapa.
  swh-ONEN: Lakini wewe unaposali, ingia chumbani mwako, funga mlango na umwombe Baba
    yako aliye sirini. Naye Baba yako aonaye sirini atakupa thawabu yako.
  wbi-wbi: Looli uve pano ghukufuunya kwa Nguluve, ghwingilaghe kukate na kudinda
    umulyango. Pe ghufunyaghe kwa Nhaata ghwako juno naivoneka na maaso. UNhaata ghwako
    juno ilola sino sivombeka ku vusyefu, ilikukuhomba.” “
  bba-bba: Adɑmɑ ɑ̀ n kɑnɑru mɔ̀ ɑ doo wunɛn dii sɔɔwɔ ɑ ɡɑmbo kɛnɛ, kpɑ ɑ wunɛn Bɑɑbɑ
    kɑnɑ wi u wɑ̃ɑ ɑsiri sɔɔ mi. Mɑ wunɛn Bɑɑbɑ wi, wi u wɑɑmɔ ye ɑ mɔ̀ ɑsiri sɔɔ,
    u koo nun ɑre wɛ̃.
  eng-KJVCPB: But thou, when thou prayest, enter into thy closet, and when thou hast
    shut thy door, pray to thy Father which is in secret; and thy Father which seeth
    in secret shall reward thee openly.
  kgk-NT: —Oração erejapo jave ae, eike katu koty-py. Ne rokẽ emboty ndejeheve. Upéi
    ne anho ha-py embojeupi ne nhe'ẽ nde Ru jahexa e'ỹ va'e-pe. Ha upe rire katu nde
    Ru yváy pygwa ne anho ha-py erejapo va'e rexa-vy, nde rovasa porã va'erã ombohekovia-vy
    nde-vy.
  waj-waj: Ngia yaaku varaaree kiaa ngiingii nnauki vida sipuuvaa rau kiada ngii Gioova
    hama kooyaa variivaata kua tida yaaku varaatee. Ivoono ngia itaama hataumaki iikiaivaa
    taivoono fai irisai yoketaivaa ngii minaravai.
  cpy-cpy: Rooma eeroka aririka pamanyaa, pashita-kotyaa pipankoki pikowakoteri Ashiteeri
    tsipata-kimiri. Riitaki ñeemini apaniroeni, aritaki ineshironka-takimi, riitaki
    pinateemini.
  ekk-PKP: Aga sina, kui sa palvetad, mine tuppa ja sulge uks ning palveta oma Isa
    poole salajas, ja su Isa, kes näeb, mis toimub salajas, tasub sulle.
  mpx-mpx: Sauga ebo nu awanun, nu ulutuk lumwa, nog nu kaus inoke nu awanun Tamwam
    elana, iya nige ta kikite. Tamwam bugul gegewena toto u ginol sume i kite, inoke
    iya molam ni pewa.
  wbp-wbp: “Kala kajinparla wangka Wapirraku, ngulakungarntiji yuwarli-kirra-wiyi
    wurulypa yukaya yungunparla yangarlu wangkami panu-wangurla. Ngula-jangkaju, Wapirrakurla
    wangkaya yangka. Ngulaju kapungku nyanyi wuruly-wangkanja-kurra ngula kanparla
    wangkami, manu kapungku yinyi nyiyaku ngula kanpa payirni.
  luo-luo: To kilamo to donji e odi maiye, ilor dhoot eka ilam Wuonu ma ok ne. Eka
    Wuonu maneno gima otim lingʼ-lingʼ nomiyi pokni.
  nhe-NT: Pero imojuanti quema inmomaijtohuaj ica Toteco Dios, xiyaca campa más calijtic
    huan xijtzacuaca cuapuerta huan Toteco imoTata tlen itztoc nepa calijtic imohuaya
    quiitas huan inmechtlaxtlahuis tlamiyacapa.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܐܝܼܡܲܢ ܕܨܲܠܹܝܬ ܨܠܘܿܬܵ‌ܐ، ܥܒ݂ܘܿܪ ܠܟܘܼܚܬܘܼܟ݂، ܘܐܟ̰ܘܿܡ ܬܲܪܥܘܼܟ݂،
    ܘܨܲܠܝܼ ܩܵܐ ܒܵܒܘܼܟ݂ ܕܝܼܠܹܗ ܒܛܸܫܘܵܐ، ܘܒܵܒܘܼܟ݂ ܕܟܹܐ ܚܵܙܹܐ ܒܛܸܫܘܵܐ، ܗ̇ܘ ܒܸܬ ܦܵܪܹܥ
    ܠܘܼܟ݂ ܓܲܠܝܵܐܝܼܬ.
  esk-NT: Aglaan agaayutyaġniaġuvich isiġutin inipnun taluluguasiiñ suli agaayuyumautin
    aapapnun qiñiġnaitchuamun. Aapavich qiñitlaruam nalunaqtuakun akiḷḷiġisigaatin.
  msb-msb: Pero kun ikaw magapangadyi, magsulod sa imo kwarto, sirahi an pwertahan
    kag mangadyi sa imo Ama na dili nakikita. Tapos siya na maaram san ginhimo mo
    sa sikreto an mabalos sa imo.
  cpa-NT: Jøng² guǿnh³hning dsi²néi² quiánh²hning na³ma²tǿ² ja³hlanh¹³ hning² Diú¹³.
    Jøng² na³ma²na²jnái¹ hniú¹², hlanh¹³hning Jmi² jniang³, dsa² guǿ¹² ja³tsa¹léi¹³.
    Jøng² jái¹² báh³ Diú¹³ ja³quiunh³. Dsa² héi² báh³ cuø¹ hi² dsio¹ quiánh²hning.
  dso-dso: ମାତର୍‌ ତମେ ପାର୍‌ତନା କର୍‌ବାକେ ତମର୍‌ ବାକ୍‌ରାଇ ଜାଇ, କାକେ ନ ଦେକାଇଅଇତେ ପୁରିକରି
    କାପାଟ୍‌ ଡାବିଅଇଦିଆସ୍‌ ଆରି ନ ଡିସାଇ ଅଇବା ତମର୍‌ ସର୍‌ଗର୍‌ ବାବାର୍‌ ଲଗେ ପାର୍‌ତନା କରା
    । ତମେ ଲୁଚ୍‌ତେ ଜାଇଟା କର୍‌ସା, ସେଟା ଦେକି ତମର୍‌ ବାବା ତମ୍‌କେ ପୁରୁସ୍‌କାର୍‌ ଦେଇସି ।
  meu-meu: A oi na ba ḡuriḡuri negana ai na emu daiutu lalonai ba raka vareai, iduarana
    ba koua ahu, Tamamu na gabu hehunina ai ba noinoi henia. Bena Tamamu na gabu hehunina
    e itaiamu, davana baine henimu.
  yva-NT: Weramu wapare wapo sambaya raura seo Amisye ai, weamo syare wasisa no tanoan,
    wapo unsanda rauguji umba wasambayambe seo no wapa Ajayo vatane wo aeno mansami
    rai jewene Ai. Umba wapa Ajayo wepi po wapa ana wadave maninimbe umaso raen, indati
    Po kove ratayao ti ntuna mo wasanyut no munijo ntiti.
  dgc-dgc: Kanya sikam, éng manalangin kam, éy somdép kam ta lubuk na bile moy, sakay
    iseradu moy tu pintuan. Sakay manalangin ka sa a isesa Nama mo, éy siya éy gantian
    na ka a talaga, da meta na i étanan a gimet mo a lihim.
  zpm-NT: Goḻguieṉ zeeṉe gzodiidznie to me, goḻsëëb leṉ lidz to dziits goḻsioog ro
    yu, ga goḻzodiidznie me. Ible tedsod nroob guieḻnzaac gneedz me lo to, sac niicle
    ncuaaṉe mazdraa ngueets zhliaana, raṉ mew.
  hix-NT: Onà wyaro haxa ehtxoko. Khoryenkom yakoro orwonàmtxoko, toto komo nenyehtor
    me mak ha. Omàn kom yaka àtotxoko, kekon hatà. Yuhnaka rma àtotxoko, ehxera toto
    yehtok mak ha. Àto rma orwonàmtxoko, oyàmkom yakoro, xenyhenà ro yakoro. Noro
    rma oyonyatxhe ha. Xenyhenà ro yony kax mak naha ha. Noro rma, ohxe manatxhe kehe
    hampànà, owyanye, kekon hatà, Txesusu.
  sim-sim: Os Avui Wasilakan ji sawewa wolo aka jihik ji layihi akayangan ji kosoho
    men mayam ji saweka. Unak Avui Wasilaka or mbele mbele wanyiwandan heyenda oto
    os mayam ji sawewa oson or misihi wasan jirin hakwa ria.
  npi-ULB: तर जब तिमीहरू प्रार्थना गर्छौ, तब आफ्नो भित्री कोठामा जाओ । ढोका बन्द गर
    र आफ्ना पितासँग प्रार्थना गर जो गुप्‍तमा रहनुहुन्छ । त्यसपछि गुप्‍तमा देख्‍नुहुने
    पिताले तिमीहरूलाई इनाम दिनुहुनेछ ।
  cgc-cgc: Gani, daw mangamuyo ka, melled ka naan ta imo na kwarto na kaon nang daw
    saraan ngaan an. Naan dya, mangamuyo ka ta Dyos na ate na Amay na dili makita.
    Piro, kanen kakita ta mga buat na ula nakita ta mga ittaw daw balesan ka din ta
    dayad.
  tim-tim: Gâ âmâ Anutu âlepŋe dâm ulilaŋberâm âmâ emetgân âgâm heambukmâ hâŋgi gugum
    Ewege tikŋân manbiap yâk ulilaŋben. Akto Ewege tikŋân siâ me siâ ekmâ nâŋgâmapŋe
    bunŋe mem peniaŋmâ giŋbiap.
  yor-yor: Ṣùgbọ́n nígbà tí ìwọ bá ń gbàdúrà, wọ inú iyàrá rẹ lọ, sé ìlẹ̀kùn mọ́ ara
