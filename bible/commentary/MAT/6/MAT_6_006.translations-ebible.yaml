  gaq-gaq: ଡାଗ୍ଲା ପେ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ନ୍‌ସା ବୁଡ଼ିଚେ ଲେଃକ୍ନେ ଆଲସାଂ ୱେଲାପା କାପାଟ୍ ଆନ୍ତବିପା
    ଆରି ପେନେ ଆତ୍ନାକ୍ନେ ଆବାକେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା । ବାରି ପେ ଚିମ୍‌ଚିମ୍‌ରା ଚିମ୍‍ରା ଜାଗାନ୍ନିଆ
