  ikk-NT: Kama, ụnụ jẹnkọnị d'e mẹ ekpere, ban nị mmụlọ, gụnma ụzọ, mẹ ekpere jẹnni
    Nẹdi ọnụ hụn wẹ ghalẹni e legha; Nẹdi ụnụ hụn a hụn ihiẹn zuerini sikọ d'a kụ
