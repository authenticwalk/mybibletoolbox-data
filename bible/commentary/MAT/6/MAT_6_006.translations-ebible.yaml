  unx-unx: ମେନ୍‌ଦ ଆପେ ବିନ୍ତି ଇମ୍‌ତା ଆପେୟାଃ ଭିତାର୍‌ ବାଖ୍‌ରାରେ ବଲପେ ଆଡଃ ଦୁଆର୍‌ ହାଣ୍ଡେଦ୍‌କେଦ୍‌ତେ
