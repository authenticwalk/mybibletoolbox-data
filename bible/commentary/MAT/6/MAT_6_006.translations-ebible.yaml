  san-ORI: ତସ୍ମାତ୍ ପ୍ରାର୍ଥନାକାଲେ ଅନ୍ତରାଗାରଂ ପ୍ରୱିଶ୍ୟ ଦ୍ୱାରଂ ରୁଦ୍ୱ୍ୱା ଗୁପ୍ତଂ ପଶ୍ୟତସ୍ତୱ
