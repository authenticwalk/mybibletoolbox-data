  san-TIB: ཏསྨཱཏ྄ པྲཱརྠནཱཀཱལེ ཨནྟརཱགཱརཾ པྲཝིཤྱ དྭཱརཾ རུདྭྭཱ གུཔྟཾ པཤྱཏསྟཝ པིཏུཿ སམཱིཔེ
