  srn-NT: Ma te yu e begi, go na ini yu kamra èn tapu a doro. Dan yu e taki nanga
    yu P'pa di no wan sma e si. Ma yu P'pa di e si yu drape, sa pai yu.
  cta-NT: Loꞌo cuꞌma̱ ni, nu loꞌo chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi, tsaa ma̱ sca seꞌi̱
    su taca tyiꞌi̱ ma̱ cuaana ti. Si ngaꞌa̱ ma̱ nde niꞌi̱, liꞌ tacu̱ꞌ ma̱ toniꞌi̱,
    chaꞌ juaꞌa̱ cuaꞌni tlyu ma̱ jiꞌi̱ ycuiꞌ Ndyosi Sti na cajua; ndiꞌi̱ ycuiꞌ Ndyosi
    cacua ti slo ma̱, masi ná ngaꞌa̱ xaꞌ ñati̱ slo ma̱. Sca ti ycuiꞌ Ndyosi Sti na
    nchca cuayáꞌ tiꞌ ñiꞌya̱ laca chaꞌ tsoꞌo nu nduꞌni ma̱ cuaana ti, loꞌo juaꞌa̱ xcoꞌo
    Ni chaꞌ tsoꞌo nu tyacua jiꞌi̱ ma̱ nde loo la.
  bqc-SIM: Mpi, tó ńlɛ wabikɛ, gɛ̃ n kpɛa, ní gbata, ní wabikɛ n Mae pↄ́ kú we
    asii guuwa, n Mae pↄ́ asiiyã dↄ̃ i sinnↄ.
  tcz-CHONGTHU: Hinlah nangma tao dinga nache tengleh nangma changseh chen lang, na
    nunglam kot khah in chule guhthima mu napa henga taovin. Chuteng napa, ijakai
    mupa chun, nangma kipa man napeh ding ahi.
  mar-mar: पण तू जेव्हा प्रार्थना करतो तेव्हा आतल्या खोलीत जावून दरवाजा लावून घे व
    जो तुझा पिता गुप्तवासी आहे त्याची प्रार्थना कर. मग तुझा स्वर्गीय पिता जो गुप्तदर्शी
    आहे तो तुला प्रतिफळ देईल.
  snp-snp: Yamu kamokafo Goti loumunae, loto kolinanimo ya kaimo numugau ya dito,
    kanu kuitito Mekafo eyámanimo we loumu-umu o minagetoma, ya Mekafo mona muki momona
    enanimo ya ko-ko imo we yakafo ekeina neta kumunagoliye.
  isl-isl: Vertu í einrúmi þegar þú biður. Lokaðu dyrunum og bið til föður þíns þannig
    að enginn viti. Faðir þinn, sem þekkir leyndar hugsanir þínar, mun bænheyra þig.
  spy-NT: Nteenee, ikērtooy keey ꞉inyiing' kō ankiisaay Kōōn nyoo ‑/mākēēkāsē. Nto
    yooto mākutuwēniing' ꞉Kōōn nyoo kāsē kiy ake tukul nyēē wunyaat.”
  xnn-xnn: Ngem dakayo no menlowalo kayo ken Apo Dios et songgep kayo isnan baeyyo
    dayot emban tapno maid mangiila ken dakayo. Et si Apo Dios ay mangiila isnan am-in
    et awnitna agtan dakayo is ligaloyo.
  mwe-mwe: Ikabheje mmwe punkwaajuga a Nnungu, nnjinjile kukati jenu, nng'ugale nnango,
    mwaajuje Ainabhenu bhakabhonekana. Na bhalabho Ainabhenu bhakwibhona indu ya nng'iyo,
    shibhanng'upe.
  tte-tte: Saugana tem ukawanoi, kulusae am biliutusi mena, gamwa ukwausi kabo ukawanoi
    Tamam koina, iya nige tagigitai. Tamam ginauli meuloili wadamwadamli igitagitaili,
    kabo iya kani maisam iyeyawa.
  tcs-tcs: Bat wen yupla prea, go insaid lo rum blo yupla, sate doa solong nobodi
    i ken luk yupla. Ane prea po PapaGod blo yupla wea dempla i kan luk yupla. Mata
    em i ken luk yupla ane em i go gibe yupla riwod.
  hlt-THB: Cehlai, nangmih taw na mik cykcah awh nami ipkhui na lut unawh, chawh nami
    khaih coengawh, anghyp na ak awm nami Pa a venawh cykcah uh. Cawh ni ang hyp ik-oeih
    sai ak hukung nangmih a Pa ing samphang awh kutdo ce ni pek khqi kaw.
  soq-soq: E mai mo dewau ruauitana, diaida! E raupari baiwaitonune dula bedewe odane
    aitane du moawa guduitane ita e eba niaboa waine Mamala God ewasiawaia mampe rauparitana.
    Ita e Mamala dima niaboa dewasailano ewedituwadia unela enalepi, mai dia.
  qub-qub: Gamcuna ichanga Tayta Diosta mañacunayquipaj wasiquiman yaycurir puncuyquita
    wichgarcunqui. Chaycho quiquillayqui mañacushayquita wiyarmi Tayta Dios premyuta
    goshunquipaj.
  att-att: Ngam sikayu, nu makimállà kayu kâ Namarò, tullung kayu sù bale naw ánna
    ilitù naw yù puertá, tapè awán ta tolay nga makasingan nikayu. Á makimállà kayu
    laguk kâ Namarò nga Yáma naw nga ari masingan, nga ajjan ta lángì. Ta masingan
    ni Namarò ngámin yù akkuán naw, mássiki nu ilímak naw, á aggina yù mabbalabálà
    nikayu.
  bki-bki: Mia ver bogo napano jau kobolkouo, mia bo ka jau kala ka mia jau ga ve
    takurano kava joomo ea kunuamo yesobi, ea vio na tomu nalo ajikia re ka aialso,
    mia jau ketetavoko kiamo m̃aratavo, ana mo jau kobolkouo van Karam̃amo napano
    naio jo, mia maka toro tai rijikia rial naio. Ana mia Karam̃amo nene naio ga mijikia
    rial vite nonovio nalo napano tomu nalo maka ajikia aialio, mia naio rijev mauo
    nene vanso riviorio.
  bqp-bqp: Mↄkↄ̃n, tó ntɛn adua kɛ, ǹ gɛ̃ n kpɛ́ gũn, ǹ gbà tata, ǹ wɛ́ kɛ n De kũ
    à kú gwe asiri gũnwa, n De kũ à asiriyã dↄ̃ ni sí kũnwo.
  mcp-mcp: Njɨ wɛɛ, wó ká cɛɛl jəgʉla nə Zɛmbî, kag nyíi wódɨ́ kʉ́l fúm. Wó fad mbɛ̂,
    wo mú ka jəgʉla nə Sɔ́ɔ́ŋgʉ́ woó nəcé a jɨ na kʉ́l búúd bwə́ cúgɛ́ yí. Ntɔ́ Sɔ́ɔ́ŋgʉ́
    woó mə́ dʉ dʉ́g ísâ í shwoó byɛ̂sh yɛ́, a bá fáágʉlə wo.
  hat-hat: Men ou menm, lè w'ap lapriyè, antre nan chanm ou. Fèmen pòt ou. Lapriyè
    Papa ou ki la pou kont li avè ou. Konsa, Papa ou menm ki wè sa ou fè an sekrè
    a, se li ki va ba ou rekonpans ou.
  npl-NT: Ijkuak timotiotsajtsilis, xikchiwa moselti. Xikalaki mocha, ximokaltsakua
    iwa ompa ximotlapowi san ichtaka iwa n Dios Motajtsi, iwa Ye mitsmakas tlan tiktlajtlanilis
    san ichtaka.
  bgg-bgg: Jishii nathek è sia mage shii, nawaithek ùgud hà dun ne, habin bin muii
    bo, chiih-è nawaithek Aphuii shii sia mage bo, hanyie ne adoh ro. Chiih-è Aphuii
    hanyie ne nathek è ug ne nyie rek pha ji riig srane, nathek shii lasen phi ruii
    phro.”
  eng-TCENT: But when yoʋ pray, go into yoʋr inner room, shut yoʋr door, and pray
    to yoʋr Father who is in secret. Then yoʋr Father who sees in secret will reward
    yoʋ openly.
  eng-BSB: But when you pray, go into your inner room, shut your door, and pray to
    your Father, who is unseen. And your Father, who sees what is done in secret,
    will reward you.
  cpu-NT: Irooma eeroka, aririka piñaañaate, pashitakotya apaniro pipankoki pinkovakoteri
    Ashitairi tsipatakamiri apaniroini. Iri ñiimiri apaniro, ari irineshinonkatakyaami,
    iriitake eejatzi pinataimine.
  san-ASM: তস্মাৎ প্ৰাৰ্থনাকালে অন্তৰাগাৰং প্ৰৱিশ্য দ্ৱাৰং ৰুদ্ৱ্ৱা গুপ্তং পশ্যতস্তৱ
    পিতুঃ সমীপে প্ৰাৰ্থযস্ৱ; তেন তৱ যঃ পিতা গুপ্তদৰ্শী, স প্ৰকাশ্য তুভ্যং ফলং দাস্যতিl
  tac-NT: Napu'lige mué Onorúgame 'yuga ra'ichánalasa, bi'neli simibóká pachami galírale
    'lige 'yérawaká yochi, 'lige kulí ra'icháwaka mué O'nola Onorúgame 'yuga. Pecha
    etérame júkó Onorúgame kaka, alueka abiénachigo 'la etiágó iwérali tánachi mué,
    'liko Onorúgameka asíriga 'la semati raweli nejímala.
  eng-WEBPB: But you, when you pray, enter into your inner room, and having shut your
    door, pray to your Father who is in secret; and your Father who sees in secret
    will reward you openly.
  gfk-H: Iasen, ing bia u na sasaring, u na laka uram narako tano ngasiam ma u na
    banus ira matanangas ma u na sasaring tupas no num Tata, nong pai haruat bia da
    nas ia. Ma no raam Sus, nong i la nasnas sa ing di gilgil suhai, na tar ira num
    kunukul.
  viv-viv: Tu omiꞋiyao ma Yaubada againe wanaveꞋoꞋola amine, yami manuwa vetawana
    againe amikaibe wanaluku, wana wanafalina be Tamami veuveuna againe wanaveꞋoꞋola,
    ada Tamami aseꞋasemi giꞋitaꞋitana-ma ami laufata aimo ginavelemi.
  yao-yao: Nambo mmweji pankupopela, njinjile nkati mwenu, mmugale nnango ni mwapopele
    Atati ŵenu ŵangakuwonekana. Nombe Atati ŵenu ŵakulola inkuipanganya kwakusisika,
    champe mbote.
  tgp-tgp: Pani engko vara ko usiusi o sivo na lolo ima o pelati na matarua, ale o
    usiusi isan Tamam tea i sopo hiteho. Tamam mo lo hite na sava ko lo vaia hin jara
    luhu atu, moiso o pa lavi na nom otori matana.
  auc-NT: Bitö ïñömö tömëmi oncönë guiite odemö tee mönedinque mönö Mæmpo në awëmö
    quëwengä ingante apæ̈nee. Mänömaï cæbi adinque bitö Mæmpo wëmö ïñömö në acä ïnongä
    inte awëmö bitö cædïnö ante wæætë eyepæ̈ pönongä æncæbiimpa,” ante Itota odömonte
    apæ̈necantapa.
  kbc-NT: Pida niɡ̶ida makaami, nigotaɡ̶aneɡ̶eni Aneotedoɡ̶oji, akaatiwece ɡ̶adiɡ̶eladi,
    anibatooni ɡ̶adapoagi, odaa otaɡ̶aneɡ̶eni Aneotedoɡ̶oji Ǥadiodi, leeɡ̶odi iniwa
    okanicodaaɡ̶ica ane onitice. Jiɡ̶iniaa Ǥadiodi ane ɡ̶adati okanicodaaɡ̶ica ane
    onitice odaa yajigotedaɡ̶awa ɡ̶anaɡ̶ajegi lodoe eledi oko.
  bmh-bmh: Bo, na Uwait aurabun nait ninanem zau oug sieiba, im gebeiba, nait Memen
    wageimai dareu piabun, auramam. Na guzenemen, nait Memen nug nait auremen dabeleu
    uligaimai, aiu ses ece tub mizamau.
  ctu-BL: Pero jatet, che' ma' cha'len oración, ochen ti' mal a wotot. Mʌcʌ i ti'
    a wotot. Pejcan a Tat am bʌ ti mucul. Jini a Tat woli bʌ i q'uel pejtelel mucul
    tac bʌ mi caj i yʌq'ueñet a chobejtʌbal ti jamʌl.
  meq-meq: Ane tuk na, nəkar na, ahəl nakə a saka maɗuwulay me a Mbəlom aye, do a
    gay i məhəne yak. Dərəzl ka bo ada ɗuwulay me a Bəba yak Mbəlom. Kwa nəkar maŋgaha
    eye abəra ka ndo hay na, neŋgeye andaya tə nəkar ma vəlakeye magogoy yak.
  noa-H: 'Pari pãrag mua jaauk''im: Hẽwandamag jëeuwai, ham dënjö k''aba, pãach k''ãaijem
    t''uur wai nʌm k''ai, haar dubnaata pãach happai hirig jëeubat. Mag pãach happai
    nʌmjö naab mamʌ, maig pãar dʌ̈i sim pãar Haai. Mag pãar Hayau pãrau pãach happai
    hichig jëeu nʌm hoobaawai pãrag hirua pãachdëu nem jëeu nʌmjã deeb k''aba deejugui
    hajim hanʌm.'
  alp-NT: Sepo imi kotie loko Alla hoko imi kusu me sokati eleki kobue meture kai
    kotie loko imi Ama rebe sae iseluI more. Hoko imi Ama Iselu imi kotie lokoI akbunike,
    Iriluke hadia ete imi.
  san-VEL: tasmaat praarthanaakaale antaraagaara.m pravi"sya dvaara.m rudvvaa gupta.m
    pa"syatastava pitu.h samiipe praarthayasva; tena tava ya.h pitaa guptadar"sii,
    sa prakaa"sya tubhya.m phala.m daasyatil
  kbq-kbq: Hianagi tamagrama nunamu hunaku hanuta, nomofo agu'afi ufreta, kafa eri
    kiteta Neramafantega oku'a nunamu hiho. Hinkeno oku'aza negea Neramafa'a mizana
    tamigahie.
  kbh-kbh: Pero aca Bëngbe Bëtsáftaca jencuéntama orna, acbe tsoye cochtamáshëngo,
    bës̈ás̈a cochtatame y cháftaca cochjencuénta. Chánaca chë iytë́menents̈e ácaftaca
    echántsemna. Bëngbe Taitá lempe bominÿe endetsequëcjná, masque cánÿenga s̈mojtsemna
    ora s̈mojtsama soyë́ngnaca. As Bëngbe Bëtsá, chca cháftaca chacojtsencuénta ora,
    cachá acbe uacanana soye cmochántats̈taye.
  ron-LSB: Dar tu, când te rogi, intră în camera ta interioară și, după ce ți-ai închis
    ușa, roagă-te Tatălui tău, care este în ascuns; și Tatăl tău, care vede în ascuns,
    îți va răsplăti în mod deschis.
  pon-pon: A koe lao wia kapakap, ko on nan om pera, a koe lao ritinidier wanim o,
    ap kapakap on Jam om, me kotikot waja rir, a Jam om, me kin majani waja rir, pan
    kotin katini uk.
  nhe-BL: Pero imojuanti quema inmomaijtohuaj ica Toteco Dios, xiyaca campa más calijtic
    huan xijtzacuaca cuapuerta huan Toteco imoTata tlen itztoc nepa calijtic imohuaya
    quiitas huan inmechtlaxtlahuis tlamiyacapa.
  sps-sps: Te komainy faakats romi, kuar yam gagon, am siisiots ton pingping, mi te
    faakats ten Tamamami te gim romi ma tagei. Ai Tamamami te tagei a foka te katkat
    romi tana uur, Ya te tafan mami.
  wnc-wnc: Sike tapduknga gata tumuk wam yananggengu gata yotdaatang koke gwabokga
    yapuke Nangga kusopuknga unzaatang yuak kapae tumuk wam iniwi sanga kusopukngaatang
    ininggayau atnatake akgamik,” ngang yanikut.
  nmw-S: Sauge hebe u hawanun, u setuk he rum, hana gane u tagabulim habeto u hawanun
    Tamam heine, iye taine ta edepaidi. Tamam bigi bwabwaligane gane u ginawi sumwan
    i paidi, iloke iye bwele maisam i giyau.
  bus-bus: Mpi, tó nɛ́ɛ adua kɛɛ, ǹ gɛ̃ n kpɛ́ guu, ǹ gbà tata, ǹ wɛ́ɛ kɛ n De kɛ̀
    kú gwe asii guua, n De kɛ̀ asiiyã dↄ̃ↄ é sínyo.
  gub-BL: Aze ereze'eg Tupàn pe nehe, eho neràpuz me nehe, ewàpytym uken nehe no.
    A'e mehe eze'eg neru ywate har pe nehe. Hexak pyr 'ym romo hekon a'e. Wexak putar
    neremiapo kwer ikatu ma'e imim pyrer a'e nehe. Umur putar hekuzar newe a'e nehe
    no.
  imo-imo: Nalo eno Gote kinye ungu ningeindo enonga kiripina tukundo pungo nambu
    tikolio kano lopeke teli kombuna enonga mulu kombuna moromo Lapa naa karomele
    iyemu kinye ungu neio. Aku tenge kinye enonga mulu kombuna moromo Lapa lopeke
    teko teremele uluma karomomuni eno pundu tombalo.
  boj-boj: Deqa ni degsi pailyaim. Ni Qotei pailyqa osimqa ino segi warum miligiq
    gilsim siraŋ qandimtosim ino Abu uliejunu qaji a pailyimqa tamo kalil naŋgi ni
    numqasai. Ni kumbra di uli na yoqnim ino Abu a segi unoqnqas. Deqa a segi na ino
    ñam soqtetmosim ni awai bole emoqnqas.
  eng-DRA: 'But thou when thou shalt pray, enter into thy chamber, and having shut
    the door, pray to thy Father in secret: and thy Father who seeth in secret will
    repay thee.'
  knf-knf: Kë iwi, woli iñehan Naşibaţi, neejan du meeţ di nu, idëŧ bgah, iñehan Naşibaţi
    Şaaş, awo da na iwi ţañ. Şaaş anjaaŋ awin iko yi bañaaŋ bawooŋ baanji bawin, aluŋ
    kaluku.
  san-KHM: តស្មាត៑ ប្រាត៌្ហនាកាលេ អន្តរាគារំ ប្រវិឝ្យ ទ្វារំ រុទ្វ្វា គុប្តំ បឝ្យតស្តវ
    បិតុះ សមីបេ ប្រាត៌្ហយស្វ; តេន តវ យះ បិតា គុប្តទឝ៌ី, ស ប្រកាឝ្យ តុភ្យំ ផលំ ទាស្យតិl
  arn-NT: Welu eymi, ngillatualmi, konnge tami katrüntuku ruka mew, rakümnge tami
    wülngiñ, fey kisu ngillatunge tami wenu mapu mülechi Chaw mew. Fey tami Chaw tami
    pekenoel, ellkan mew pekelu tami chumün, eluaeymew tami duamtuel femngechi ta
    kom che ñi kimael.
  zas-NT: Per lüj chi cwedx guiniabil Dios, bayu lënü lidxil, basiaaw roꞌ port, dxel
    gurejdx gunab Dios bén zaꞌnë lüj. Abiꞌ laaman cuguiaa ni cayüjn lüjzi, laaman
    gunee ni rayalil.
  ken-NT: Mpok anɛ mmǔ ywɛka áyàŋ mɛnɨkmʉɛt, ánchwé anywɔ́p, ɛbhak ɛnɛ yi ábhak
    aywǐnti, antíɛ́p mbǐnywɔp anɨkmʉɛt ntá Mandɛm Ɛta yɛka mmǔ bápú ghɔ nɛ
    amɨ́k. Mbák mmu akʉ nɔ, chɔŋ Ɛtayɛka mmu ághɔ̀ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ mmu ákʉ̀
    bhɛ́sɛ́ bhɛ́sɛ́ ankap yi.
