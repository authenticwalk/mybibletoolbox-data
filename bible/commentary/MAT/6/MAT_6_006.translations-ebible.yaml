  eko-eko: Ila amana weeyo olompaka, weette okatthi wawo ofuke nlako awo, onvekele
    Papaawo ahinooneyaaye. Aphano, othuuto ontta wuutthuva.
  qxn-NT: Dios Yayallaman mañacuyta munarga wajiquiman yaycusquir, puncuyquita wichgasquirnin
    quiquillayqui mañacunqui. Tsaynö pacayllapa mañacungayquita wiyarmi, mana ricangayqui
    Dios Yaya alli premiuta garashunqui.
  wol-2010: Yaw nag booy ñaan, duggal ci sa néeg, tëj bunt bi, te nga ñaan sa Baay
    bi bët manta gis. Noonu sa Baay, bi dara umpul, dina la ko delloo.
  kqw-kqw: Ikut ui, ra un wararing, un ruk una num a rumu ma un tagar bat pas ui,
    ma un wararing torom o Tamam ra ka taio i tama i. Ma o Tamam ra i tama a utna
    ra u pam eno i, in pitar anum a ikul.
  nss-nss: Hapeko kiro mwonen wou natohun, ara asong aya nondriya suwem sahin, pe
    awari papai, pe atohun kiya kili Tamam kokohe ko. Pwen Tamam kinime tesah ambusiy
    kokohe, pe andre kiyki kennem.
  snc-snc: A ḡoi ourani bono ḡauḡau otoni nai, ḡemu numa daiḡutuna nuḡanai bono rakatoḡa,
    ḡatama-boka bono biri-ḡaua, monai vau Tamamu bono noḡi-vinia, ḡia tu vekuretoḡai
    etanuni. Ema Tamamu na, kara eḡorani vekuretoḡai eḡitarini, ḡia na vau voimu bevinimuni.
  lgl-lgl: Ma talasi koe foa, 'o la ala ta lifi 'e io raefuli, ma ko io 'i lifila
    ko foosia God, ma iko ta ioli 'ali lesia 'o. Wasua iko ta ioli 'ali'e leesi 'o
    ala talasi koe foa, Mama 'o 'i nali 'e lesi'o. Ma 'i lia lou kae kwaiara 'o fala
    'are 'o tauda gi.
  mmo-mmo: + o 6:6 2King 4:33*Om ganohak ond gandukana gate bayêên alopayo be ombaayiiy
    vinavi, le mem ganohak vu gate Mom sen nando vunin-ato, in Mom nayi onalohak hôôk
    bayêên alôô-to tombe le bu nyevahaan vu hong.
  ncu-NT: Amaa fo̱ ko̱ e̱ ko̱re̱ ke̱bware̱ko̱re̱, fo̱ yɔ fo̱ ke̱kyaŋ‑nɔ na fo̱ tii
    po̱ne̱, na fo̱ ko̱re̱ Wuribware̱ fo̱ se̱ ne̱ fo̱ mo̱ŋ ke̱e̱‑ɔ. Na mò̱‑ɔ mò̱
    ne̱ o ŋu ke̱tɔ ke̱maa ne̱ ɔke̱maa e̱ waa ɔ bo̱ kwe̱e̱rɔ‑ɔ sa fo̱ amo̱ kakɔka.
  cni-NT: Ariorica pinquenquetsatacayeri, pijate apaniro pivancoqui, pashitacotanaquea
    tsompoina, impoiji pinquenquetsatacayeri Apa. Irineaquempi apaniro irinti, irineacameetsatempi,
    impinatempi.
  eng-WMB: But you, when you pray, enter into your inner room, and having shut your
    door, pray to your Father who is in secret; and your Father who sees in secret
    will reward you openly.
  zaw-NT: N̲aj luj cheni cueedx, guiniablu lo Dios, biu' neṉ xyu'lu. Basäuu ro' yu'ga,
    dxejcti xhiga'tz gunii loj xtadlu ni yu' xhaguibaa. Dxejcti xtadlu ni cahuii xhi
    rujnlu xhiga'tz, sacnäjni luj nez loj rebejṉ.
  san-MAL: തസ്മാത് പ്രാർഥനാകാലേ അന്തരാഗാരം പ്രവിശ്യ ദ്വാരം രുദ്വ്വാ ഗുപ്തം പശ്യതസ്തവ
    പിതുഃ സമീപേ പ്രാർഥയസ്വ; തേന തവ യഃ പിതാ ഗുപ്തദർശീ, സ പ്രകാശ്യ തുഭ്യം ഫലം ദാസ്യതിl
  tam-TCV: ஆனால் நீங்கள் மன்றாடும்போது, உங்கள் அறைக்குள் போய், கதவை மூடி கண்களுக்குக்
    காணப்படாதிருக்கிற உங்கள் பிதாவிடம் மன்றாடுங்கள். அப்பொழுது மறைவில் செய்யப்படுவதைக்
    காணும் உங்கள் பிதா, உங்களுக்கு வெகுமதியளிப்பார்.
  mit-NT: Doco ndohó, na xícàn tàhvì‑ndà nùù Yua‑nda Dios, ni nánsìhvi‑nda ini vehe‑nda,
    te nacadi‑ndà yehè; dandu miiní‑yá iníní‑yá na cáhàn‑ndà xì‑yá. Te indéhe‑yá,
    mate nèhivì, còó, có‑xìní‑nè ñà‑ndùá quìdà‑ndà. Dandísá nìhì‑ndà iin ñà‑vàha xi‑nda
    nùù‑yá.
  ceb-ULB: Apan kamo, sa dihang mag-ampo kamo, sulod kamo sa suok nga lawak. Sirad-i
    ang pultahan, ug pag-ampo sa inyong Amahan nga anaa sa tago. Unya ang inyong Amahan
    nga makakita sa tago moganti kaninyo.
  ces-LB: Když se chceš modlit, jdi domů, zavři za sebou dveře a modli se ke svému
    Otci, který je tam s tebou. A on, který vidí i to, co je skryto, tě vyslyší.
  mkn-mkn: Ma bosong sonde bole bagitu. Kalo bosong sambayang, na, maso pi dalam kamar
    ko tutu pintu. Ais sambayang diam-diam pi sang bosong pung Bapa. Biar orang laen
    sonde lia, ma bosong pung Bapa yang lia. Nanti Dia balas kasi sang bosong deng
    berkat bam-banya.
  pol-UBG: Ale ty, gdy się modlisz, wejdź do swego pokoju, zamknij drzwi i módl się
    do twego Ojca, który jest w ukryciu, a twój Ojciec, który widzi w ukryciu, odda
    ci jawnie.
  qxh-NT: Tayta Diosninchita mañacushayquita shungullayqui musyaranman. Wasi puncuyquita
    wićhgacurcur, mañacunqui. Pacayllapa mañacushayquita ricar, Tayta Diosninchi imatapis
    tarichishunquipaj.
  nwi-nwi: Mərɨg tukmə nakhamə taksəhuak, havən apa ye nəkwai nimə kapəmiə, mɨsətapɨg,
    masəhuak kɨmi Rɨmɨmiə yame kɨpəh nəmien In. Kɨni Rɨmɨmiə, yame raməm kapəmiə norien
    apɨsapɨs mɨnə, tukrərok əmiə tuk kapəmiə norien huvə mɨnə.
  kmo-kmo: Miita God riina maji bak otiiney, mii na miiti aka wok iyarechi nubereja
    dasiipiichi miiti veenyi tawa Apoko riina na maji ba. Miiti Apoko rii miita veenyi
    otii tawa boboyen hewak, riipa yan miina hakiita.
  agr-agr: Tujash atum Apajuí aujkugmek, ame kanutaigmin wayaam waiti epenim pujusam,
    tikichish dekainachbaunum amina Apa Apajuiya nu ausata. Aaja tikich dekachbaunum
    segamash, Apajuik ashí wainainamunum wají shiig pegkeja nuna amastinai.
  kyc-kyc: Dopa piraminyipape nakama ateŋa lalana dokopa panda donge dupwana papala
    kambu upi lapala yalu pyuo piso wambumi kanda nana lao nakamana Rakane ateŋa lao
    lamaipwape. Dopa pirami dokopa nakamana Rakaneme maro laa narali yulu dupwa kandenge
    dokome renge kulisa jera.
  urd-GVU: اِس کے بجائے جب تُو دعا کرتا ہے تو اندر کے کمرے میں جا کر دروازہ بند کر
    اور پھر اپنے باپ سے دعا کر جو پوشیدگی میں ہے۔ پھر تیرا باپ جو پوشیدہ باتیں دیکھتا
    ہے تجھے اِس کا معاوضہ دے گا۔
  yre-NT: '''Pian ''yie vɛ bɛ, -te i ya "va ''nan i Bali trʋ "baa bɛ, ''i wla ''yie
    ''kɔn "bʋ "ji, ''i ''lɛ wʋ, -e ''i "tɩ "nɛn e cɩ fɛ yɔɔdɩ ''bɔ zɩɛ -a -nan bɛ,
    ''i trʋ ''ba. -Te i ya -a drɛnan zɩɛ, ''i "tɩ "nɛn e ''wɩ yɔɔdɩ ye bɛ, yei -ko
    "paa.'
  fuh-BKF: Onon kaa, nde ndu'otoɗon fuu, naaton ley cuuɗi mon, ommbon dammbugal, de
    ŋaaroɗon Baaba mon e suuraare. Ndeen, Baaba mon ji'oowo ko suuɗii oon, yoɓan on.
  arl-NT: Niajaniya saniniuujia, nia secojosacari Pueyaso, nia sohuacamara nia tiuquiri.
    Nia tiootiu nia tiore. Na nuhuaji, cuniqui nia Que Pueyaso nia secojore jiyasohuaja
    tamajaaja. Nia Que Pueyaso niquishacari naa jiyasohuaja nia miishanotej, nojuaja
    cutaraari nia niquitionutaniya na casamijiniji, na shuquiritiasacari niajaniya.
  ziw-ziw: Mna ukamlombeza Chohile, ingila mwe chumba chako vugala ulwivi, niyo walombeza
    kwa Tati yako, hekuwoneka. Tati yako naye, akuwona vya chinyele, nakutunye.
  grc-TR: Σὺ δέ, ὅταν προσεύχῃ, εἴσελθε εἰς τὸ ταμιεῖόν σου, καὶ κλείσας τὴν θύραν
    σου, πρόσευξαι τῷ πατρί σου τῷ ἐν τῷ κρυπτῷ· καὶ ὁ πατήρ σου ὁ βλέπων ἐν τῷ κρυπτῷ
    ἀποδώσει σοι ἐν τῷ φανερῷ.
  nag-nag: Kintu, jitia tumikhan prathana kore, ghor bhitor dorja bondh koribi aru
    lukai kene tumi laga Baba ke prathana koribi. Titia tumi laga Baba jun tumike
    sai ase, Tai tumike inam dibo.
  eng-OEBCW: But, when one of you prays, they should go into their own room, shut
    the door, and pray to their Father who dwells in secret; and their Father, who
    sees what is secret, will reward them.
  knj-NT: Jal jex jaexti' xin, ja' yet chex txali, ocan nej toj yul je na je txojli.
    Che majchen je puerta, catu' chex txali tet cu Mam Dios, Ja' ey ec' je yetoj,
    cax c'al c'am che yil yin. Cax c'al c'am mac chi ilon je txali, oj yab c'al ta'
    Dios catu' oj pajtzele je txa tu' yu Dios.
  deu-1912: Wenn aber du betest, so gehe in dein Kämmerlein und schließ die Tür zu
    und bete zu deinem Vater im Verborgenen; und dein Vater, der in das Verborgene
    sieht, wird dir's vergelten öffentlich.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਪ੍ਰਾਰ੍ਥਨਾਕਾਲੇ ਅਨ੍ਤਰਾਗਾਰੰ ਪ੍ਰਵਿਸ਼੍ਯ ਦ੍ਵਾਰੰ ਰੁਦ੍ੱਵਾ ਗੁਪ੍ਤੰ ਪਸ਼੍ਯਤਸ੍ਤਵ
    ਪਿਤੁਃ ਸਮੀਪੇ ਪ੍ਰਾਰ੍ਥਯਸ੍ਵ; ਤੇਨ ਤਵ ਯਃ ਪਿਤਾ ਗੁਪ੍ਤਦਰ੍ਸ਼ੀ, ਸ ਪ੍ਰਕਾਸ਼੍ਯ ਤੁਭ੍ਯੰ ਫਲੰ ਦਾਸ੍ਯਤਿl
  nob-LB: Nei, når du ber, da gå i stedet inn i ditt rom og lukk døren bak deg. La
    bønnen din være en hemmelighet mellom deg og din Far i himmelen. Han vet alt og
    kommer til å lønne deg.
  ntj-ntj: Nyangka nyuntulu Mama Kuurrta tjapilkitjalu ngurrangka tjarrparralpi tuu
    tjatapuwa. Palunyalu kumpiltu tjapinma. Nyangkanta kutjuti nyakulanytjalu walykumunu
    nintilku.”
  sxb-NT: Ni iwue no oagala okusawa Katonda, ingira mu akayumba kaao aka munsi, oigale
