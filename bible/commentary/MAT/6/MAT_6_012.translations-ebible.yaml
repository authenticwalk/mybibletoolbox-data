verse: MAT.006.012
translations:
  kpx-kpx: Isi ata degomoleau noemo vaveve toela vage no ke huhuoholisito momahavoale
    ke nahate no vaveve toela abuemo vale ke ulihanela.
  okv-H: eto embomeni na dagota degi ta do sasapura eagora avo hotembeto toagora ainge
    dombo dagota ari sasapura inena hotembeto tojo.
  tbo-tbo: I apapoe una paligigilihi po mei iyawoi tu wiapapoeniyai to paligigilihi.
  mal-C: ഞങ്ങളോട് അപരാധം ചെയ്തവരോട് ഞങ്ങൾ ക്ഷമിച്ചതുപോലെതന്നെ, ഞങ്ങളുടെ അപരാധവും ക്ഷമിക്കണമേ.
  grc-SR: Καὶ ἄφες ἡμῖν τὰ ὀφειλήματα ἡμῶν, ὡς καὶ ἡμεῖς ⸂ἀφίεμεν⸃ τοῖς ὀφειλέταις
    ἡμῶν.
  bgc-bgc: ‘अर जिस तरियां हमनै अपणे कसूरवारां ताहीं माफ करया सै, उस्से तरियां तू भी
    म्हारे कसूरां नै माफ करदे।’
  khz-khz: Gema rakava ono tugamagi-piatogara, ai gevega-rakavamaina talimara geria
    rakava gatugamagi-piatogarana gelegelena.
  deu-TKW: Und vergib uns unsere Schulden, wie auch wir vergeben haben unsern Schuldnern.
  zsr-NT: Bnit lau netuꞌ le cunác bentuꞌ lauꞌ Liꞌ Ca runtuꞌ netuꞌ, runít lautuꞌ caꞌ
    nup bi tun queëtuꞌ.
  lin-lin: limbisa mabe na biso, ndenge biso mpe tolimbisi bato oyo basalaki biso
    mabe ;
  hns-NT: Djaise hamlog aapan kasoerwaar waalan ke maaf kariela, oisane aap hamlogke
    kasoer maaf kar deihe.
  noa-E: Ẽwandam, maar pekau thum chugpaabapʉ̈i, maimua ar marau maach dʉ̈i khaigba
    abarm khʉʉn dʉ̈i tag magʉm iek igba ich mag khĩir okhoopäaijemjö, maar dënjã khĩir
    okhoobapʉ̈i.
  eng-EMTV: And forgive us our debts, As we forgive our debtors.
  mib-NT: Te cone cahnu ni ni núū tāca cuéchi cásáha ná núū ní, nájnūhun cáhine cáhnu
    ni na núū ñáyuu casáha cuēchi nuū ná.
  lif-NT2: आनिगे़ तक्‍ले़ङ्‌वाओ लायो के़जोःक्‍पाहाॽ ले़प्‍मि पिरुम्‍सिम्‍बे़बा हे़क्‍केए
    आनिगे़ चोगुम्‍बे़बा लायोःन् ले़प्‍मि आबिरे़ॽओ॥
  xnj-xnj: Utilekekesa tete getihokili, ngati tete chetikuvalekekesa vevatihokili.
  mmx-mmx: Doxoma xepe laxakapmek atnema, kerekngan nema ma doxoma xepe laxakapmek
    atnedi di lox i rinema.
  cbr-NT: Unían nu 'atimocëxunbinu aribi 'atimoquinma a ñucama sinánquinma manucësaribi
    oquin camina nun 'acë 'atima ñucama nu tërë́nxunquin manuti 'ain.
  tee-NT: Aquilamac'acxaniuch ju quintalak'alhin quinc'an ni vachu' ic'amac'acxanitauch
    ju quintanavitan tu'u' macxcai.
  eng-LSV: And forgive us our debts, as we also forgive our debtors.
  cak-NT: Y can anche'l yekacoch' (yekacuy) ri winak ri c'o quitzelal niqui'en chake,
    quiri' ta xta'an ret kaq'uin roj, xtacoch' (xtacuy) ta kamac ri naka'an chawech.
  pah-NT: Ore ndorokwahava'javi ojipe'g̃a ndekote'varuhua orojihe henonhe'yma. Na
    jitehe ti orerekote'varuhua emombo ore hugwi ikwahava'jave'yma henonhe'yma.
  sja-NT: Taipa p'ek'au k'achia oopata chupɨria k'awáaji mãik'aapa perdonáaji taipa
    perdonaapatak'a, awaraarãpa taimaa ne-inaa k'achia oodak'ãri.
  xed-xed: Plaŋnapla ta dmakuha ŋni, manda ya ta plinista aŋni ta dmakwa gwal ta magaŋnata.
  mks-NT: Caja cáhnu ini ndó sa̱há cua̱chi nde̱ tá quia̱hva cája cáhnu ini mé nde̱
    sa̱há ña̱ núu cája ña̱yivi xi̱hín nde̱.
  gfk-S: ma nu lik luban leise ira numem sana tintalen, hoke mem te lik luban leise
    ira sana tintalen di gil ta mem.
  bmu-bmu: Tosatŋi yeŋgöreŋ tosa neŋgöreŋ ahözawi, nini mi mosöt eŋgizin ewö, gi mönö
    miaŋgö dop neŋgö tosanini saŋgoŋman.
  dgz-dgz: Koewa inanup taine anuton ae vivin menan, koewa nuga anu ae ve.
  eng-GNV: And forgiue vs our dettes, as we also forgiue our detters.
  zaa-NT: Beyuniỹén latsi' cuią'lu' ca falta qui' tu', tì'a intu' nna reyuniỹén latsi'
    tu' qui' ca luetsi enne' tu' biỹa ruthacca' cą intu'.
  eng-WEBSTER: And forgive us our debts, as we forgive our debtors.
  guh-guh: Panevecuaajibiaexanare pibisiacuene pataexanaeneconimi. Pacuenia paxanë
    pajamatabëcuenecaevajë, pabarajamatabëcuenexanepananua, itsamonae paxanëjavaberena
    pibisiacuene patanexanaejava, bajara pijinia pacuenia xamë ata nitabarata pibisiacuene
    pataexanaejava jamatabëcuenecaevare. Panebarajamatabëcuene xanepanarenua.
  bon-bon: Maane gone cime niiya mule bine yaawadimute, cine lipu lica yaawadimusi
    biname cina lui niiya mule niwenininusi cibibine.
  nhw-BL: Techtlapojpolhui totlajtlacolhua, quen tojuanti nojquiya tiquintlapojpolhuíaj
    catli techixpanoj.
  swh-ONEN: Utusamehe deni zetu, kama sisi nasi tulivyokwisha kuwasamehe wadeni wetu.
  wbi-wbi: Utupyaninilaghe uvuuvuhosi vwitu, ndavule na jusue vule tukuvapyanila vano
    vatuhokile.
  bba-bba: A sun bɛsɛn torɑnu suuru kuo, nɡe mɛ be bɑ rɑ sun tore, sɑ bu suuru kuɑmmɛ.
  eng-KJVCPB: And forgive us our debts, as we forgive our debtors.
  kgk-NT: Ore poriahuvereko katu orojejavy rire. Ore rapixa-pe ore-rehe ojejavy rire
    oroiporiahuverekoha-rami, ore poriahuvereko katu ore-vy ave.
  waj-waj: Ta ti seenaiya mmoori maisaivaa ti mmiaani ta hama ivaara yaata utiraida
    ti ausa mmuduuyaiyauvaa iya mmiaunnaneema eenoo ti mminnamminnaa maisaiyauvaara
    sa yaata utirainna rugaanee.
  cpy-cpy: Pipeyako-teenawo nokaaripero-shire-waetaki, Tema nomatakiro naaka, nopeyako-teeri
    ikaatzi owaaripero-shire-tanari.
  ekk-PKP: Andesta meie patud, nagu meie oleme andestanud neile, kes on meie vastu
    pattu teinud.
  mpx-mpx: Wama gegi nu nuwayoho, ni ola alomeyau wali gegi iyaka ha nuwayoho.
  wbp-wbp: Wapirra, yangka kuja kalu-nganpa yapa ngalya-kari majungka-jarri jurnta,
    ngulakuju karnalu-jana yawuru-jarrimi kunka-maninja-wangu. Kuja-jangkaju, payirni
    karnangkulu nyuntu yungunpa-nganpa yawuru-jarrimi kuja karnangkulu majungka-jarrimi
    jurnta.
  luo-luo: Wenwa richowa, kaka wan bende waweyone joma timonwa marach.
  nhe-NT: Xitechtlapojpolhui totlajtlacolhua, queja tojuanti nojquiya tiquintlapojpolhuíaj
    tlen techixpanoj.
  aii-aii: ܘܫܒ݂ܘܿܩ ܐܸܠܲܢ ܕܵܝܢܲܢ̈، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܐܲܚܢܲܢ ܫܒ݂ܝܼܩ ܠܲܢ ܠܐܵܢܝܼ ܕܕܵܝܢܵܢܹ̈ܐ
    ܝܢܵܐ ܐܸܠܲܢ.
  esk-NT: Suli natqigutiluta killuqsautiptiknik natqigutrisimaaqmatun tamatkua savamaqłuutriruanik
    uvaptiknun.
  msb-msb: Patawada kami san amon mga sala pareho san pagpatawad namon san mga nagkasala
    sa amon.
  cpa-NT: Henh¹³hning dsag³ hi² ma²ca¹jmó³ jnieh³, ju³lah hén² jnieh³ dsag³ hi² ma²ca¹jmo¹
    dsa² jmøi¹guǿi¹ ja³cog² jnieh³.
  dso-dso: ଆମର୍‌ ବିରଦେ ଦସ୍‌ କରିରଇବା ଲକ୍‌ମନ୍‌କେ ଆମେ ଜେନ୍ତାର୍‌ କେମା କଲୁନି, ସେନ୍ତାରି
    ଆମର୍‌ ସବୁ ଦସ୍‌ କେମା କରା ।
  meu-meu: Emai dika ba gwau tao, Ai ese e hadikamaimu taudia edia dika a gwau taomu
    na heto;
  yva-NT: Reamare Nyo reama ayao kakai rapaya reansai, maisyare muno reamo vatano
    kai awa ana udave ti ngkakai reansai rapaya mai wemaisy.
  dgc-dgc: Sakay patawadén mo kame ta kasalanan me; éy sikame éy patawadén me be du
    te kasalanan dikame.
  zpm-NT: Bzhiguieḻ beeṉ no perdon grëse doḻ ne ziodziuuṉ no lo luu, zigne rdziuuṉ
    no samiech no perdon grë falt ne ruṉ zho lo no.
  hix-NT: Apa y, oseryewhokako, amna yanhànàtho hoko. Apa y, amna xehra toto komo
    yexetxhe, amna xarha noseryewhokehe, àhokonye, àro ke oseryewhokako, amna hoko,
    àhokonye amna yoseryewhokanàr ke, katxok xarha.
  sim-sim: Mir avak mbele mbele kavakava os ni undan laha ermbeka, os nir ma ol kavakavan
    nirin li uwak mirin ni sawewak kavakava lihin mi laha ermbenda hom, kavakava nihin
    laha ermbeka.
  npi-ULB: हाम्रा पाप क्षमा गरिदिनुहोस्, जसरी हामीले हाम्रा विरुद्धमा पाप गर्नेहरूलाई
    क्षमा गरेका छौँ ।
  cgc-cgc: Patawaren no kami i ta ame na mga sala paryas na napatawad nay man mga
    kasala an ki kami.
  tim-tim: Akto luâk âmbâle bikŋande bâleŋe siâ siâ aknengimbiâ âmâ are yeŋgât dosayeŋe
    hanâk hepun yeŋgim manmaen dop hainâk gâŋe dosanenŋe are hepun nengiwen.
  yor-yor: Ẹ dárí gbèsè wa jì wá, Bí àwa ti ń dáríji àwọn ajigbèsè wa,
  wos-wos: Du takwa naniré haraki hurundaka nani wun jonduka wambula sarékéhambame.
    Sarékéhafi yambet, méni hurumben haraki sémbut yakwanyi méni wun jonduka wambula
    sarékéhafi yaméte mawuli me ye.
  emp-NTPO: Dairãba cadjirua oped̶ad̶ara quĩrãdoadua, dairã biẽ́ obʌdara daiba quĩrãdoabada
    quĩrãca.
  eng-F35: and forgive us our debts, as we also forgive our debtors.
  ind-ind: Dan ampunilah kami masing-masing dari semua kesalahan kami di mata-Mu,
    sama seperti kami memaafkan orang-orang yang bersalah kepada kami.
  pes-OPCB: گناهان ما را ببخش، چنانکه ما نیز آنانی را که در حق ما گناه می‌کنند، می‌بخشیم.
  mpt-mpt: Kobo ni hengmino omtlabeneba eka nisak naka maki hengmino omkayebib biamo
    funino dokobenoa deibenomo!
  bla-bla: 'Ki ŭnniksksĭnĭt''au nitsauum''itsitappiisĭnanĕsts, manĭstŭs''ksĭnoawpi
    anniks''ĭsk matap''pixk nitsauum''itsĭstotokinanĭxk:'
  ssx-ssx: Mandane wanda꞉halima꞉ niki pa꞉ta꞉ hoke hau pimi ekimanu nikana꞉ma꞉ pa paeyaaso
    hamono nika꞉ hoke hau puma꞉ ekimanu make nakana꞉ma꞉ koto tupa꞉ pa paeyawapeke.
  mkl-mkl: Kpɑ idei dulum du wɑ bɛi ɑwɑ mɔ ɑ̀ yɑ kɑ kpɑ idei kurɑrɑ iyi inɛ ŋɑ ɑ̀
    ce nwɑ.
  gaq-gaq: ନେନେ ବିରଦ୍‌ରେ ଦସ୍ ଡିଙ୍ଗ୍‌ବକ୍ନେ ରେମୁଆଁଇଂକେ ନେ ଡିରକମ୍ କେମା ନେବିଃଏ ଦେତ୍‌ରକମ୍
    ନେନେ ଦସ୍ ସାପା କେମା ଡିଙ୍ଗ୍ ।
  gof-RNT: Nuuni nuna qohidayssata, atto geyssada, nuuskka nu qohuwa atto ga.
  unx-unx: ଆଲେ ଆଲେୟାଃ ଏତ୍‌କାନ୍‌କକେ ଛାମାକେଦ୍‍କ ଲେକା, ଆଲେୟାଃ ପାପ୍‌କ ଛାମାଏମେଁ ।
  gah-gah: Leza ligivetegini lihima nekisáini ahulokimiaká nounimó nenéminoko lihimate
    ale minuháma nene ale ahuloletozo.
  lcm-lcm: Ku lomon suai ani kamem keve lau rikek, asukang val namem-tala kun lomon
    suai ani kari keve lau rikek.
  aer-aer: Anwerne akurne mpwareke-arle iperre, anwernenhe ilpernetyakenhe anaye.
    Alakenhe-arteke, nhenge arrpenhe areyele anwernenhe akurne mpwaremele, anwerne
    itnenhe ilpernetyakenhe anerlenge.
  qvc-NT: Mana allita rurashqaytapisri pirdunawayllapa, noqaykuna waq mana alli rurawaqkunata
    pirdunashqayshina.
  tgl-ULB: Patawarin mo kami sa aming mga pagkakautang katulad din ng pagpapatawad
    namin sa mga nagkautang sa amin.
  cbs-NT: Ja inun, nuku chakabuwaibu jatu jakimawakin jatun chakabu nun ana jaska
    shinanmawen taexun nun mia chakabuwai buaxuntan ana jaskakidi nuku shinanmayamawe.
  xtm-NTPP: Te sakanu ini ni na ja u'vi ka sa'a sa nuu ni ma, vaa saña tna chi ka
    sakanu ini sa ñayii ka sa'a ña'a ja u'vi ma.
  nnq-nnq: Mugalekekeye malemwa gito, Andi twe putugalekekeya malemwa ga ababutulemwite.
  bao-NT: Ñañarije jãa ca tiiriquere jãare acoboya, aperã ñañaro jãare cʉ̃ja ca tiirijere
    jãa ca acoborucurore biro.
  san-ORI: ୱଯଂ ଯଥା ନିଜାପରାଧିନଃ କ୍ଷମାମହେ, ତଥୈୱାସ୍ମାକମ୍ ଅପରାଧାନ୍ କ୍ଷମସ୍ୱ|
  huv-NT: Iwün wüx imeaats aaga ngo majneaj tarangasan Teat, cos xicona aton lanawüniün
    wüx ximeajtsan aaga ngo majneaj nipilan arangüw wüx ximbasan.
  otn-NT: '''Nɛ̱ da̱mi̱ pu̱nnga̱ ma̱ ts''oquihe, tengu̱tho gähe xquet''a̱ da̱di pu̱nnba̱he
    to hi̱ngui̱ ho te ørca̱he.'
  nop-nop: Indi me noli’walaŋ kadakaniŋ dikihik biyemne nibuŋa dubo indi’walaŋ kadakaniŋnik
    tumolokutnimiluwaaŋ.
  obo-NT: Posinsiya-i koy to mgo saa roy, iling to kodposinsya roy taddot nokosaa
    konami.
  cak-ENT: Y cachi'el nyekacuy ri vinük ri c'o nquibün cheke, quiri' ta tabana' kiq'uin
    roj, tacuy ta c'a ronojel ri man utz tüj ri nyekabün chavüch.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤐᤡᤖᤢᤶᤛᤡᤶᤒᤧᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤀᤠᤏᤡᤃᤧ ᤆᤥᤃᤢᤶᤒᤧᤒᤠ
    ᤗᤠᤕᤥ᤺ᤴ ᤗᤧᤵᤔᤡ ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ॥
  mie-NT: De cune cáhnú inī ní nūū cuāchi jā sáhá ndá sá nūū ní, tá cúu nūū née cáhnú
    inī ndá sá nūū nchivī jā sáhá cuāchi nūū sá.
  san-TIB: ཝཡཾ ཡཐཱ ནིཛཱཔརཱདྷིནཿ ཀྵམཱམཧེ, ཏཐཻཝཱསྨཱཀམ྄ ཨཔརཱདྷཱན྄ ཀྵམསྭ།
  qve-NT: Tukuy huchaykutapas perdonawayku, imaynan noqaykupas perdonayku mana allin
    ruwawaqniykutapas.
  pao-NT: Ka ne tuma'emukwana soomu'wana, ka mu numu suda numme matugu numme puu oo
    soomu'wa.
  cbu-NT: Apaa, tputs nuwaa yutaritam ínarangitaa, itaru nda kisataranguri, anpatatam
    tatsuyarangina. Ashiri shiysha ambtam shingandama; nuwaa yutaritshishireetsi tachingandama;
    nuwaa kis napangandama.
  usa-usa: paábaq kéyuwe awikátuwaao. miráuma otaa-qtátáárîq umátíkáa-kayukama yeqtí
    otaa-qtátááqá paábaq mamá kéyuwetaa tiwikátukaunataae.
  soy-soy: A ɑrɔ́kópɛ rɔ́ sɑ́rɛi yɑrɛ kɛ tɔ́ɔ yɛ kɔ picɔ n sɑ́rɛi pin ɑkópɛ rɔ́
    n wɑ mɛcɔ.
  hui-hui: Marume inahondo ko birago bia dai nabi waharamalidagua í̠na iname ko birimago
    domo wahabe.
  amf-amf: Woam seesaynana wonin garendettsi, wonnon seesonamaar wona ya garaa.
  quc-NNT: Sacha la ri qa mak ri qa'nom je' jas ri uj käqasach ri ki mak ri käka'n
    k'äx chqe.
  dob-dob: Ta ꞌima bubuna toꞌumalina ꞌuda nuwataudi, nadigega ꞌaboꞌama wate gosemao
    ꞌidi bubuna toꞌumalina ꞌemaya ꞌanuwataudi.
  wrs-wrs: Kava indkoklava maivithinv indhananamba, temba kamba vinvpa, wo yeoa eva
    kanaoa os maivethinuta, men ka vivm.
  mca-mca: Iwu'mi'ƚyik'ui pe' uƚ'ets haqsi'ji'ƚijkii in yijunyejeyi'ƚek in hiwejinƚi'iƚ
    qa hats ye'ƚe'sitsi'ƚ wetju'ƚ iye week nekhewe' uƚ'ax yaqsi'jtaxi'ƚ ye'mijkii.
  tzo-TZC: Acꞌbuncutic perdón yuꞌun ti jmulcutique jech chac cꞌu chaꞌal ta xcacꞌbecutic
    perdón ti buchꞌu laj xa saꞌ smul ta jtojolcutique.
  mya-mya: အ​ကျွန်ုပ်​တို့​ကို​ပြစ်​မှား​သော​သူ​တို့​၏​အ​ပြစ်​များ​ကို အ​ကျွန်ုပ်​တို့​ဖြေ​လွှတ်​ကြ​သ​ကဲ့​သို့၊အ​ကျွန်ုပ်​တို့​၏
    အ​ပြစ်​များ​ကို​လည်း​ဖြေ​လွှတ်​တော်​မူ​ပါ။
  gng-NT: fère tɛ tiʼbiil, tɛn tiʼmɔ fèreh ma bà biih tɛ nnɔ.
  cbi-NTPO: Lala' ujcha' mitya manbitsaaka, tsenmin laa bain naake lalanu firu' kemulanu
    veta' veta' ura' mandimu deeñu bain tsanguide.
  ikk-NT: gbagharị ẹnyi eje-ihiẹn ndị ẹnyi mẹ, nọkẹ kẹ ẹnyi dọn gbagharị ndị hụn mẹ
