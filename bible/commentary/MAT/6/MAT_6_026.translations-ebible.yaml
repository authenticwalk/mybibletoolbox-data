    သို​လှောင်​မှု​ကို​မ​ပြု။ သို့​ရာ​တွင်​ကောင်း​ကင်​ဘုံ​ရှင် သင်​တို့​အ​ဖ​သည်​ထို​ငှက်​တို့​အား​ကျွေး​မွေး​တော်
    မူ​၏။ သင်​တို့​သည်​ကား​ငှက်​များ​ထက်​များ​စွာ​ပို ၍​မြတ်​သည်​မ​ဟုတ်​လော။-
  gng-NT: Liike mɛn inuɔn yà laanh paaki bó te ma bo. Ya koh, ka ceh ki cɔngeh bɔnbuɔn
    ni. Ama niʼBaa wà te paaki bó nɛ jindeh yì. Na nín cɛn' yì pelpel-ii?
  cbi-NTPO: Jekachi nemu pishkulanu keekidei. Yalaa ti vijpalaba miyajdetuve, naa
    ti pukaba te'katyu deeve, tsenmin yalaya depuulanmala deka' uukaansha bain tsuutyu
    deeve, tsaanun yalanuya selusha chumu ñulla' Apaa panda fikaamuve. Tsejtu ¿ñullaa
    kayu pishkulanuba pulla balejdetuu?
  ikk-NT: 'Lekpọdẹ nị nnụnụ ndị hụn e fehunmẹni: w''a ra kụn ihiẹn mọbụ e we ihiẹn
    ugbo mọbụ dọnmẹ ihiẹn imẹ ọban, bụ Nẹdi ọnụ hụn rị elu-igwee hụ e ye wẹ ihiẹn-oriri.
    Ẹlẹ ụnụ ka wẹ mkpa a rị?'
  leu-leu: 'Kaalum pana mu maanu la tavegof: ri pife xapis a kam o faxuvul a fanganan
    xena timine la lifu ina fawaanaana. Taasaxa na Tamami pe la xunavata, nane faxatang
    faroxoi nari. E nami, lana lamonan sina Piran, mi pelalava sena maanu, bo?'
  maz-NT: Jñant'maji yo s'ü. Dya podüji o ndëxü, dya xo tagüji, dya pje xo üt'üji
    cja t'ujmü; maco c'ü nin Tatagueji c'ü bübü a jens'e nde 'huiñi yo. Nu'tsc'eji,
    xenda ni muvits'ügueji na puncjü que na ngue yo s'ü. Nguec'ua, ¿cjo dya xo ra
    'huiñtsc'eji Mizhocjimi?
  bod-N: ནམ་མཁའི་བྱ་རྣམས་ལ་ལྟོས༌དང༌། དེ་དག་གིས་ས་བོན་མི་འདེབས་ཤིང་སྟོན་ལས་མི་བྱེད༌ལ།
    འབྲུ་རིགས་བང་མཛོད་དུ་མི་བསྡུ༌ཡང༌། ནམ་མཁའི་ཞིང་ཁམས་སུ་བཞུགས་པའི་ཁྱོད་ཅག་གི་ཡབ་ཀྱིས་དེ་རྣམས་གསོ་བ༌ཡིན།
    ཁྱོད་རྣམས་ནི་ནམ་མཁའི་བྱ་ལས་རིན་ཐང་ཆེ་བ་མ་ཡིན༌ནམ།
  tca-NT: —¡Dücèx penangugü i werigü i tama toegüchiréxü̃, rü tama nanetüarü o ibuxgüxü̃,
    rü ngepatagüxü̃ na ngexta namaã nanguxü̃güxü̃cèx i norü õna! Natürü Penatü ya
    daxũgucü rü nanaxüwemü. Rü pema rü Tupanacèx rü guxü̃ma i werigüarü yexera pixĩgü.
  zpl-NT: Biꞌyacuruhua bee iñi enu rcuecuꞌ liñibe. La duꞌ beeí nii nula riꞌi beeí
    ulaꞌcu, nu la luꞌcu beeí elu chucheꞌe, pero Paꞌahua Diose enu nzucu liñibe lia
    rdeteꞌnu nú racu beeí. ¿Enzaláquieꞌ liꞌihua nú másescaꞌlá secahua luquela bee
    iñi?
  mbc-NT: Maasa esenumenkatî toronyamî' pî'. To' esenyaka'ma pepîn tekkarikon ton
    pîmî pî'. Moropai tekkarikon mo'ka pî' to' esenyaka'ma pepîn. Moropai tekkarikon
    yewî' ton koneka to'ya pepîn. Tîîse Ayunkonya inkamoro ko'mannîpî mîrîrî. To'
    ya're' ton tîrîiya. Amîrî'nîkon kanan? Î' kai'ma eesenumenkakon? Inkamoro toronyamî'
    ko'mannîpî tîuya yentai aako'mannîpîkon Paapaya, maasa pra toronyamî' yentai awanîkon
    ye'nen.
  ndg-ndg: Lola iyuni ya kunani, bapanda kwaa, bauna kwaa, ni kana bakusanye ni kutunza
    mughala, lakini Tate binu ywaabile kumaunde ubalisha. Namani mwenga mwa thamani
    kwaa kuliko iyuni?
  wsk-wsk: “Inangnang nungarkalko. Nuna na inang me asursan, ale me gi bolala awusan.
    Bare nenenga Nenet duruk wonong te bagoso mu na inang nungarso. Se nu inangnang
    ninguru nunga kueso agi, nina kariimet ninguru ninga kueso e?
  toj-NT: Q'uelahuil ja yalchan jumasa. Mi jas huas stz'unuhue soc mi ni huax jach'ulaniye,
    mi ni ba huas snolo ja suaelei, iday, jaxa hua Tatex ja ba satq'uinali, yen huax
    yaa yi ja suaeli. Iday, yalchane, ¡jauc to ma huenlexi!
  tbc-tbc: An niŋen o kuseŋ eil, iŋ anaŋ ta dupae na da, iŋ anaŋ disinip anaŋ ab lo
    ta dutumani na da, ak man Tamami kumaen panu lo amaiak iŋaned anaŋ ipidinai da.
    Ak dugo, Anut malan lo kuseŋ mel tusan dugo aŋ mel tubun geig ak i?
  sna-sna: Tarirai shiri dzinobhururuka, hadzidyari kana kukohwa kana kuisa zvokudya
    mumatura, asi Baba venyu vari kudenga vanodzipa zvokudya. Imi hamuna kukosha kudzipfuura
    nokure kwazvo here?
  smk-NT: 'Kiten moyo saray manuk-manok: Kai sara nin mampangmula ni mampangyatab
    o maninep nin kanen ra, bale'' mampagawan nasara nin Ama moyon itaw sa langit.
    Kai kamo para nin mas mabli kona dyan saray manuk-manok?'
  grc-TCGNT: Ἐμβλέψατε εἰς τὰ πετεινὰ τοῦ οὐρανοῦ, ὅτι οὐ σπείρουσιν, οὐδὲ θερίζουσιν,
    οὐδὲ συνάγουσιν εἰς ἀποθήκας, καὶ ὁ πατὴρ ὑμῶν ὁ οὐράνιος τρέφει αὐτά· οὐχ ὑμεῖς
    μᾶλλον διαφέρετε αὐτῶν;
  gof-WFTW: Salo kafota xeellite; entti zerokkona, buuccokona, shaalen yeggokona,
    shin hintte salo aaway entta muzees. Hinttee enttafe keehi aadhdheketii?
  spa-BLM: Mirad las aves del cielo, que no siembran, ni cosechan, ni recogen en graneros.
    Vuestro Padre celestial las alimenta. ¿No tienéis vosotros mucho más valor que
    ellas?
  kyz-NT: Sã'ã wyra'ia. Wyra'ia 'ã nuapoi agawewi mama'ea. Nitywi agawewi 'ã mama'e
    tymawa. A'etea 'ã Janeruwarete 'ga mama'ea omono jupe— 'jau Jejui 'ga 'gã nupe.
    —Niapoi agawewi wyra'ia 'ga upe. A'etea 'ga ojejukau ee. Pẽẽ taetu aje 'ã aeramũ
    'ga upe. A'etea sipo 'ga nojejukai pẽ nee?— 'jau 'ga 'gã nupe.
  dao-dao: 'Khana kha he jah teng ua: mci am saw u, cang am at u, kheia pi am mcunei
    u. Cunüngpi nami pa khana ka naw jah mcahki ni! Kha hea kthak nami phumah bawkie
    am niki aw?'
  cya-cya: Xñi um cunta ña'an ndi'in cha' 'in quiñi, a ntya 'in jyaan, a sca na nxo'
    'in, ñi a ntñan 'in ju'hua, una Sti um, ñi nu nducua ni' cuaan nxicu 'in 'in.
    ¿Ta si'i lyee la ntsu'hui lyoo um que 'in quiñi?
  wrk-wrk: Mankumanku narringka julakinyi. Mikukimi julakiwanyi yarrijba yami jambana.
    Mikukimi jardiykunumba nangangi mama. Miku nyulimi dalburrijba kaja mama bakunyi.
    Mikukimi yabimba yaji nani julakiwanyi, ngala nyulu lalanbaka nanda julaki narringinyi
    Buwakayu Kingkarrinya. Nyulu lalanbaka nanda julaki, baki nani barri nyulu lalanbaka
    narrinya marda. Narri barri mili walkurra julakinyi, baki nanankardi janyulu kudanyu
    lalanba narrinya barri.
  nii-nii: 'Enim kei kaninmin ei tonu bur ni andinmin: ei kuni emb tilanmin, nga kuni
    tu wuk, ngii konu sinałmin. Ba enim Ernjing Gos tonu epin ei kuni ngołum. Enim
    kei ombu to mani kindik enim wumb mołmun. Gos enim kuni ni alap ngumba ku.'
  ign-NT: '@see-verse:MAT.006.025'
  dik-NT: Daaikë diɛt ë pär nhial, aa cie pur, ku aa cïn mïïth yekë ke tɔ̈ɔ̈u, ee
    Wuur tɔ̈ nhial yen ë diɛɛr ë ke! Na week cäk ye kädït apɛi tënë ke?
  cac-cac: Tzeyilnab' noc' much tz'ec' jen̈en̈oc d'a satchaan̈. Malaj tas syavej noc'.
    Max jach'vilaj noc'. Malaj pax tas smol noc'. Palta a co Mam Dios ay d'a satchaan̈
    tz'ac'an svael noc'. Inatax tz'ac'ji svael noc', oc exxom a ex tic, más nivan
    eyelc'och d'a yichan̈ noc'.
  tzj-E: ¿Le mtque'etz'et c'a ch'tak tz'quin je nquerupina chcaj? Arj-e' nmajo'n jun
    ctejco'n quetcon ta y nmajo'n jun csech xtquemol ta per Edta' jc'ola chcaj arja'
    netzkuwa cxin. Per ¿lme ixix tc'a más ix vale que chquewech tz'quin?
  bpx-bpx: वादळा मेना चड़ा ने देखो! तीहया नी वेरे, नी वाडे, अने नी मोहटी मे भेळु करे,
    ते बी तमारो ह़रग वाळो बाह तीमने खवाड़े। ह़ु तमु तीमनी सी जादा कीमत नी राखो?
  san-BUR: ဝိဟာယသော ဝိဟင်္ဂမာန် ဝိလောကယတ; တဲ ရ္နောပျတေ န ကၖတျတေ ဘာဏ္ဍာဂါရေ န သဉ္စီယတေ'ပိ;
    တထာပိ ယုၐ္မာကံ သွရ္ဂသ္ထး ပိတာ တေဘျ အာဟာရံ ဝိတရတိ၊
  yaa-NT: Akka shinãkapo. Peyafãfe afaa fanamisfoma. Afaari topimisfoma. Askaxori
