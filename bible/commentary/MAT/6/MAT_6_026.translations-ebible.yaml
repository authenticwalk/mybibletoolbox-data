  gaq-gaq: ତ୍ରିଗ୍‌ଡ୍ୟାନେ ପ୍ଲିଗ୍‌ଇଂକେ କେଲାପା ମେଇଂ ଆବିଗ୍‌ଆର୍‌ ଣ୍ତୁ କି ଆୱେଆର୍‌ ଣ୍ତୁ ବା
