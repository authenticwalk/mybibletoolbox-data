  unx-unx: ଚେଣେଁକକେ ନେଲ୍‌କପେ, ଇନ୍‌କୁ କାକ ହେରେୟା ଚାଏ କାକ ଇରେୟା, ଆଡଃ ଇନ୍‌କୁଆଃ ଭାଣ୍ଡାର୍‌
