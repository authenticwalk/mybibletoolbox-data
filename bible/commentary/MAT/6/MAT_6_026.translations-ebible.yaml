    e kibri nyanyan ini maksin. Ma toku un P'pa na heimel e gi den nyanyan. Un no
    warti moro leki den fowru dan?
  cta-NT: 'Culacua xi tiꞌ ma̱ ñiꞌya̱ nu ndyaca jiꞌi̱ quiñi nu ndyacui cua̱: ná ntyaa
    niꞌ nscuaꞌ, ná nduꞌni niꞌ clacua, ná ndiñá niꞌ jaꞌba su xcoꞌo niꞌ na cacu niꞌ;
    pana ycuiꞌ Ndyosi Sti na nu ntucua nde cua̱, nda Ni na cacu niꞌ juaꞌa̱ ti. Loꞌo
    cuꞌma̱ ni, ¿ha xti la ntsuꞌu loo ma̱ que quiñi biꞌ ca slo ycuiꞌ Ndyosi? Siꞌi.
    Quiñaꞌa̱ la ntsuꞌu loo ma̱ cuentya jiꞌi̱ ycuiꞌ Ni.'
  bqc-SIM: À gwa bãↄwa. Aali pↄ́tↄ̃o, aali pↄkɛkɛo, aali pↄ́ ká dↄ̃ guuo, kási
    á Mae pↄ́ kú musu ì blɛ kpámáɛ. Á dɛ bãↄla maamaaɛ fá!
  tcz-CHONGTHU: “Chunga leng vacha ho khu ven. Ajeh chu amaho khun tula atu pouvin,
    at la a at pouvin ahilouleh chang pang geiya aneilou vang un, vana um na Pauvin
    amaho khu avah nai. Chule nangho amaho sanga khu gamchenga na manlut joh'u hilou
    ham?
  mar-mar: आकाशातील पक्ष्यांकडे पाहा! ती पेरीत नाहीत, कापणी करीत नाहीत किंवा कोठारात
    साठवूनही ठेवत नाहीत, तरी तुमचा स्वर्गातील पिता त्यांना खावयास देतो. तुम्ही त्यांच्यापेक्षा
    अधिक मौल्यवान आहात की नाही?
  snp-snp: Nema ya kosinalo bu loti moinamo monanina yamu kati kife lalo. Amo ya ufa
    neta kifámamo ne. Ido kulawa liyami ya doilámamo ne. Ido numugu ya weni-neta olu
    mau wiyámamo ne. Eti ámafa, ido Metibo kosinau nemo we yakafo weni-neta moda gimi-gimi
    imo ne. Yamu kolalo. Linate ya moda nema ya olu fulo gedeti minae, loti ya kolámafe?
  isl-isl: Takið eftir fuglunum. Þeir hafa ekki áhyggjur af því hvað þeir eiga að
    borða, þeir þurfa hvorki að sá né uppskera né safna í forðabúr, því að faðir ykkar
    á himnum sér fyrir þeim. Þið eruð miklu dýrmætari en fuglarnir, í hans augum.
  spy-NT: Māchē ōkāsēē tāriitēk choo ‑mēēnkētē kule /kēēchoonsē kule nee /ānkēēkēsiisyē
    kule nee āmātinyē mbo chookēēn, nteenee bāyē ꞉Kōōn nyoo miitē kibkōōnkōy. Chāmook
    akweek oob ꞉Yēyiin kusiir tāriitēchoo?
  xnn-xnn: Ilaenyo pod nan koyat. Adida menmola ya men-ani et maid agamangda is mangidoldolinanda
    is menkatagoda dapay kayet pakpakanen Amayo id daya daida. Ay baken am-amed nan
    mang-ayowanana ken dakayo? Napatpateg kayo adi mo nan koyat.
  mwe-mwe: Mwilolanje ijuni ya mukonde, ikapanda, wala ikauna na wala yangali nngokwe
    jojowe. Nkali nneyo Ainabhenunji bha kunnungu bhanakwiiliya. Bhuli, mmanganyanji
    nngabha mmammbonenji kupunda ijuniyo?
  tte-tte: Kwanuwatu man kaiweli, siya sievaeva, siya nige sipepelipeli, nige sikekelikeli,
    nige ali lakawa, na iyamo Tamamiu bulibuli mena iya igitekalatagili. Komiu ginauli
    lalakina Yaubada manna mena yo man nige ginauli lalakina besiele komiu, awa? Sauga
    meuloina iya inuwanuwatuila lalakina.
  tcs-tcs: Yupla tingbaut dem pizin. Dempla no meke gadan po groe ol kaikai po dempla,
    ane dempla i no store ol kaikai blo dempla lo storum. Bat PapaGod blo yupla de
    antap lo eben i pide dempla ebridei. Ane da PapaGod de antap lo eben i prapa labe
    yupla moden dem pizin.
  hlt-THB: Khan nakaw phakhqi ce toek lah uh; quk am saw uhy, caang awm am aat unawh,
    teep ak khui awh awm am thla uhy, cehlai khawk khan nakaw ak awm nangmih a Pa
    ing cekkhqi ce hqin hy. Cekkhqi anglakawh nangmih ve nami phu am tlo khqoet nawh
    nu?
  soq-soq: E nene ewamone insena, mo mai lawuru naumba aimoipona ba uwauwantoipe auweipe
    adibantoipona, dia. E Mamala uboo wandia oniamodie nana wanamode. Tane God emawe
    e ipa debamawaida, mai nene ruau!
  qub-qub: Masqui yarpachacuy äbicuna imano cawashantapis. Manami murupacunchu. Manami
    shuntapacunchu. Manami micuyta shuntanchu churananpaj. Chaycunataga Tayta Diosmi
    micuyta tarichin. Tayta Diospäga chay äbicunapita masmi gamcuna bälinqui.
  att-att: Á ta ángngarigán, nonopan naw yù ira mammánù. Ari ira mammulá, á ari ira
    maggaták ta pakappiád da sù ággubbuán. Ngam si Namarò nga Yáma naw nga ajjan ta
    lángì, pakapakanan na yù ira mammánù. Á arán na kayu panò iddukan ni Namarò ánnè
    sù ira mammánù? Wan gemma!
  bki-bki: Kamiu kuvial von menu nalo napano m̃a aju amier janea vio. Mia nalo maka
    ala tiniavio, a nalo maka avarbijii sinaniano rimei vonuo, a nalo maka avar batitig
    sinaniano tu joomo ea yimo. Mia Karamemiu na vio mave naio baganlo, mia kamu ea
    mirano, naio mial kamiu kumitu mave loa menu nalo, mia naio monoka rivitikar kamiu
    rivu lie vo loalo.
  bqp-bqp: À gwa bãnↄa. Òdi pↄ́ tↄ̃ro, òdi pↄ́ kɛ̃ro, òdi pↄ́ ká dↄ̃̀ↄ gũnlo, ama
    á De kũ à kú musu dì pↄ́ble kpáḿma. Á bɛ̀ɛrɛ vĩ manamana de bãnↄlaroo?
  mcp-mcp: Mpugá dʉ́g ínunú. Í ádɛ́ bɛ̧ mə́mpəg, kú mwáágʉlə mpúmə́, kú nə sâ bwə́
    wá ówaag ɔ ídʉ̂wʉd. Njɨ Sɔ́ɔ́ŋgʉ́ wʉ́n jɨ́ gwɔ́w yɛ́ ŋgə wɨ́ɨl byo. Ŋgaá, bɨ bɨ́
    nə mfíí cɔ̧́ ínunú byɔɔŋgʉ̂?
  hat-hat: 'Gade zwazo k''ap vole nan syèl la: yo pa plante, yo pa fè rekòt, yo pa
    sere anyen nan galata. Men, Papa nou ki nan syèl la ba yo manje. Eske nou pa vo
    pi plis pase zwazo yo?'
  npl-NT: Xikinmitakah n totomeh non patlantinemih, yejwah amo tookah nion pixkah,
    iwa nion amitla kitlaatiah. Iwa Nomotajtsi Dios non kajki ilwikak kintlakualtia.
    ¡Iwa nomejwah okachi nomopati ke n totomeh!
  bgg-bgg: 'Fuiithek shii riig mage bo: ithek è iriie de ahai, yamiing de achiig,
    iwoi de thazan hà akhrab jimagunde hamangkhung pha Aphuii è ithek shii phi ne
    gayiig rek ro! Nathek ne jithek pha fuii è de bajo boh branthek asi bey?'
  eng-TCENT: 'Look at the birds of the sky: They do not sow or reap or gather into
    barns, yet your heavenly Father feeds them. Are you not of more value than they?'
  eng-BSB: 'Look at the birds of the air: They do not sow or reap or gather into barns—and
    yet your heavenly Father feeds them. Are you not much more valuable than they?'
  cpu-NT: Thame ankinkishiretakoteri tsimeripayeeni. Te iriyote impankitanontya iroyaari,
    te irovetsike ipanko irovanontya ivankire. Iro kantamaitacha Pava, ipayetapiintakeri
    irovarite. Aakara jimaperotataitzi jetakotai Pava.
  san-ASM: ৱিহাযসো ৱিহঙ্গমান্ ৱিলোকযত; তৈ ৰ্নোপ্যতে ন কৃত্যতে ভাণ্ডাগাৰে ন সঞ্চীযতেঽপি;
    তথাপি যুষ্মাকং স্ৱৰ্গস্থঃ পিতা তেভ্য আহাৰং ৱিতৰতি|
  tac-NT: 'Onorúgameka abiena ''la nejímili júkuru go''ame ''lige o''páchatiri. ''We
    a''lá na''táwabala aka alué chulugí i''niga oyame: tabilé echame ke, tajsiné ''wime
    ka''e, ''lige tajsiné gateme ke go''ame rekóachi. Onorúgameka alué napu ''pa rewagachi
    ajtígame ju ''la ''yame ká''é go''ame. ¿Tacha abé najtékame ju ''emi me''tigá
    alué chulugí?'
  eng-WEBPB: See the birds of the sky, that they don’t sow, neither do they reap,
    nor gather into barns. Your heavenly Father feeds them. Aren’t you of much more
    value than they?
  gfk-H: Muat na nas ira maan tano mahua. Pa diet la saaso. Pa diet la kilkil hulunga
    nian. Pa diet la tangtagura nian mah. Senbia no numuat Tata inam ra mawai i la
    tamtabar diet. Nas baa! Muat palai bia, tano sinisip ta Kalou, muat manga tamat
    ta diet.
  viv-viv: Manuga hiyaveyavega-ma wanaꞋitadi. Keke hidafahafaha, keke hidayauyaudi
    kadu keke kweda hidayogoyogoni-yo aꞋa hidasewasewadi, tu au aiꞋadi Tamami lobameya
    adiga giveleveledi. Ada Tamami yana itaveꞋavina omi agaimiya yana itaveꞋavina
    manuga agaidiya gitubuhegena.
  yao-yao: Nnyilole ijuni ya mwikonde, ngaikupanda namose ngaikugungula atamuno nganiikola
    ikuti yaili yose. Nambo Atati ŵenu ŵa kwinani akuilisya. Ŵanyamwe ndi wakutopela
    kwipunda ijuni yo.
  tgp-tgp: Ha to kilau sahe na maji avuavu na masapa! La sopo lalavo teni la vu na
    asitauni. La sopo takonahi na piri na ima piri, pani Tamamim na tuka mo lo kilaura.
    Sohena sava ka r̃om vara ka sopo r̃uhu jea i jeu na maji avuavu?
  auc-NT: Ayamöidi awæ̈næca në cæwodäni ïnänite amïnitawo. Tömënäni dicæ tömëmö minte
    pæ ate tä pete daga wente mänäniyaa. Incæte mönö Mæmpo öönædë quëwënongä inte
    wæætë tömënäni ïnänite eyepæ̈ godongä cæ̈näni aedäni. Mïnitö guiquënë ayamöidi
    ïnämaï ïñömïnite Wængonguï mïnitö ïmïnite godömenque waa adinque eyepæ̈ pönongä
    cænte apa wæwëmïni.
  kbc-NT: Digawini niɡ̶inoa ilaaɡ̶axodi ane wayotiwaji digoina! Aɡ̶enanaɡ̶anaɡ̶a,
    codaa aɡ̶icoa lawodigijedi doɡ̶onopilaɡ̶aditedio, codaa aɡ̶oyatecoɡ̶otee liweenaɡ̶a.
    Pida Ǥadiodi ane ideite ditibigimedi aɡ̶ica daɡ̶a ika maniaditibige liweenigi.
    Odaa niɡ̶ida makaamitiwaji baɡ̶a daɡ̶axa mida ɡ̶aniwalótema Aneotedoɡ̶oji caticedi
    niɡ̶inoa ilaaɡ̶axodi.
  bmh-bmh: Ag meg inain piaran! Go ee ug i banemen, go ee egeimai, betei zaueim i
    gotulai macanem. Agal memeag Uwait nug meg inain ee maraneu. Agen Uwait nugau
    amegwab meg inain unum zilarai daremen.
  ctu-BL: Q'uelela jini te'lemut. Ma'anic mi' cha'len pac' mi c'ajbal. Ma'anic mi'
    tempan i buc'bal ti' yotlel. La' Tat ti panchan mi' yʌq'uen i buc'bal te'lemut.
    ¿Mach ba ñumenic la' c'ʌjñibal bajche' te'lemut?
  meq-meq: Zəbum ka ɗiyeŋ hay təday. Ta sləga bay, tə pala wu tay tə hayay gər a wuray
    a de bay. Ane tuk na, Bəba kurom mə mbəlom faya ma vəlateye wu mənday. Nəkurom
    na, ka zum tay ha ɗiyeŋ ha haladzay.
  noa-H: Pãadë har nemchaaindam hedjã hee hũrr p'op'og haajem k'ʌʌn hoobat. Ham p'idk'ajã
    p'idk'aba haajeewai hamach p'at'audam hãk'aagjã di chuk'u nʌm. Mag p'idk'aba sĩi
    naajeeb mamʌ, maach Haai hʌ̃gt'ar chiraajemuata hamag p'at'audam daumeraa dee
    wai simua ham k'ee wai sĩejemgui hajim hanʌm. Magʌm pãar chará nemchaain jãg t'ʌnʌm
    k'ãaijã hʌ̃rcha balee naawai, ¿jãga hirua bʌ̃ʌrjã pãrag hooba habarju? ha jaaumajim
    hanaabá.
  alp-NT: Selu manuaru, uatnane mo, uulu mo kai uhnouke tnanelaru esi hasile kena
    luma tetu mo, po Amami ndete surgare Iriluke manane etelu. Tinai, eleyo ete Amami
    ndete surgare, imi pentine lesi bei manuaru.
  san-VEL: vihaayaso viha"ngamaan vilokayata; tai rnopyate na k.rtyate bhaa.n.daagaare
    na sa nciiyate.api; tathaapi yu.smaaka.m svargastha.h pitaa tebhya aahaara.m vitarati|
  kbq-kbq: Namamo'ma hareno vano nehiana keho, zamagra hoza ante'za, kafiza, eri atru
    hu'za, kave ante'nompina nontazanagi, monare nemania Neramafa ne'zana nezamie.
    Namamo'za tamagrira tamagaterenafi? A'o.
  kbh-kbh: S̈mochjanÿe chë shlofts̈ënga jtsongüefjnayana. Chënga tondaye ntjájena,
    ni jaja saná ntjátbanana, ni chë grano uaquëcjnaye yebnënguiñe quemnatsquëcjná;
    pero Bëngbe Bëtsá, celoca endmëná, chënga saná jtsats̈atnayana. ¡Y ts̈ëngaftanga
    chë shlofts̈etémëngbiama puerte más s̈monduámana!
  ron-LSB: Priviți păsările cerului, care nu seamănă, nu seceră și nu adună în hambare.
    Tatăl vostru ceresc le hrănește. Nu sunteți voi mult mai valoroși decât ele?
  pon-pon: Kalelapok on manpir pan Ian; re jote, kin kamoredi, re join kin dolun,
    re jota kin nak pena; ari jo, Jam omail nanlan kotin kamakamana irail; a ia duen,
    komail jo kajampwal jan irail?
  nhe-BL: Xiquintlachilica totome tlen patlantinemij. Yajuanti ax momiltíaj, huan
    ax pixcaj, niyon ax quiajcocuij inintlacualis. Pero imoTata tlen itztoc nepa elhuicac
    quintlamaca. Huan Toteco nojquiya inmechtlamacas pampa más inmopati iixtla que
    totome.
  sps-sps: Tagaa yam tan marei te ruaf vavis ror! Ri gim ror ma reev tu fua, ge farosoo
    faavots rari tana numaa iny fatamaar, san e Tamamami kaa non Gormirmir makok rarori.
    Fiisia! Ami gim rom a rof fafis rari?
  wnc-wnc: “Ginda kwaiu atugwegwenu kanong. Nanam zak dua kwaike paku yotnaatangu
    dua peaing ngana Nanza enandang yuak kapata nanamu ayaman nakaing. Sike Anutue
    kaine ginda kwaiu gatukande yapbike yuaing.
  nmw-S: Hu nuwopik manman kaiwadiye, gane si iwowo he hauhawal. Sidiye taine si denamo,
    taine si dehinhiyen, ge taine si depase haga, age Tamamiu he bulubulu i pahanid.
    Age humiu hu kaikai, manman taine si dekaikai. Sohode, age?
  bus-bus: À gwa bãanↄa. Aↄ̃è pↄ́ tↄ̃ro, aↄ̃è pↄ́ kɛ̃ro, aↄ̃è pↄ́ ká dↄ̃̀ guuro,
    mↄde a De kɛ̀ kú musu è pↄ́blee kpáḿma. Á bɛ̀ɛ vĩ maamaa dɛ bãanↄlaroo?
  gub-BL: Peme'e wiràmiri wanehe nehe. Nutym kwaw ma'eà'yz a'e wà. Nopo'o kwaw ma'e'a
    kwer wà. Nomonokatu kwaw wemi'u ràm wàpuz me wà. Penu ywate har uzekaiw katu wanehe
    a'e. Pekatu wera'u Tupàn pe wiràmiri wanuwi.
  imo-imo: Kerama kanaio. Langi te panjikolio nowi ltemo wali liko meko ulkendo pungo
    noiko naa noromele nalo eno imbomanga mulu kombuna moromo Lapamuni kerama langi
    tirimo. Kerama maindo eno olando, konopu aku teko naa ltemeleya?
  boj-boj: Niŋgi qebari naŋgi unjriy. Naŋgi iŋgi yagosaieqnub. Iŋgi otorosib talq
    di atosaieqnub. Ariya nuŋgo Abu laŋ qureq di unu qaji a na qebari naŋgi iŋgi anainjreqnu.
    Niŋgi qalie, qebari naŋgi qunuŋ saiqoji. Niŋgi tamo qunuŋ ti. Niŋgi na qebari
    naŋgi tulaŋ buŋnjrejunub.
  eng-DRA: 'Behold the birds of the air, for they neither sow, nor do they reap, nor
    gather into barns: and your heavenly Father feedeth them. Are not you of much
    more value than they?'
  knf-knf: 'Natenan ŋkaŧ: ŋaanji ŋaŧepi, ŋaanji ŋakit, ŋaanji ŋahank ţi inkuŧi, kë
    Aşinan anwooŋ baţi aşë ji wul ŋa uko ude! Mënţ an napeluŋ ŋa i?'
  san-KHM: វិហាយសោ វិហង្គមាន៑ វិលោកយត; តៃ រ្នោប្យតេ ន ក្ឫត្យតេ ភាណ្ឌាគារេ ន សញ្ចីយតេៜបិ;
    តថាបិ យុឞ្មាកំ ស្វគ៌ស្ថះ បិតា តេភ្យ អាហារំ វិតរតិ។
  arn-NT: 'Ngüneduamfimün tati pu üñüm: ngankelay engün ka kosechakelayngün rume,
    ka nielay engün kakon rume ñi elkünuael ñi fün ketran, welu eymün tamün Chaw Ngünechen
    mülelu ta wenu mapu elukeeyew ta iyael. ¡Fey eymün ta doy faliymün tati pu üñüm
    mew!'
  zas-NT: Gol baguiaa ree be rzuj xanyabaa, ad rxübint reeb, ad ratoꞌp tëët reeb guialnazaꞌc,
    ad na̱j tëët lod cuꞌchaaw reeb guialnazaꞌc guin. Per xDadidi Dios bén yuꞌ xanyabaa
    rudëëd ni raw reeb. Abiꞌ mazri lasajquidi guial loj reeb.
  ken-NT: Yɨŋɨ́ ká kɛnɛn. Kɛ́pú kwaŋ nɛnyíɛ́ nɛ kɛ́pú fɛrɛ mbwɔt ɛbhɨ kɛmbay ndǔ
    bɛtɛm. Yɛ̌ nɔ, Ɛtayɛka mmu achi amfay ǎchyɛ kɔ nɛnyíɛ́. Bǎbhɨ́kɨ́ rɨŋɨ bɛ bǎchá
    kɛnɛn-ɛ?
