  tzo-NT: Q'uelo avil ti mutetique. Mu x'avolajic, mu xc'ajovajic, mu stsobic sve'elic,
    mu'yuc snail sve'elic. Mac'limbilic yu'un ti Jtotique ti te oy ti vinajele. Ti
    ho'oxuque jelaven pasbiloxuc ti muc'.
  ind-AGS: Lihatlah burung-burung — mereka tidak menabur ataupun menuai ataupun menyimpan
    makanan di lumbung-lumbung, tetapi Bapa surgawimu memberi mereka makan. Tidakkah
    kamu lebih berharga dari pada mereka?
  omw-omw: Nyaamwa hiteta nrohi variahua taqaate. Mwihua hia kyara vara tu kyeta vantuqita
    uro nraamwuqi vate variarave. Nyaamwavanto variavaro nkyi sova nyaamwuni variva
    mwihua kyara ruara hirave. Nyaamwa qumina inraikyaqaavata Kotiva ntaqikyi variva
    nkyi nraakye qoraqaa hiave Kotiva kyuqema kyero ntaqikyiananro?
  yrb-yrb: I gasira imue eawe. I gasirama ana tai waitawa ana tai fira utawa, emabai
    ietata oeta su mero nono yanu urero ibinu Babama emaba ieta matasu. Godima ema
    imuteda nono yabana derawere imuegou utasu.
  maa-NT: Chítsejèn‑là ni̱se xi tjíma i̱jiìn i̱sén; mì jno̱ó 'beé; mì ni̱ji̱n majchá‑la̱
    koa̱ mì ni'nga tjín‑la̱ ñánda bincháxkó ni̱ji̱n‑la̱; ta̱nga jè Na̱'èn‑ná xi tíjna
    ngajmiì tsjá‑la̱ tsojmì xi kine; koa̱ jñò, ìsa̱á chjí‑nò mì k'oa̱‑ne jñà ni̱se.
  mcq-mcq: ꞌEnakúne ikaho vwihaha. Uka kaꞌene jaijasaha oju kivujija pu nihoꞌo puni
    ꞌina paꞌone ꞌee puni ꞌiruma paꞌeke rira kwino ahuma irechavura kaivo joni Oma
    kaꞌene kahi akúpa ꞌahi hinujara ꞌiruma vajihu. ꞌEnakaivo ja Godoni unaꞌijaho uka
    nihoꞌo asitaha parajara.
  sus-A: وٌ شْنِيٍ مَتٌ كٌورٍ مَ. عٍ مُ سَنسِ سِمَ، عٍ مُ شّ شَبَمَ، عٍ مُ دٌنسٍ رَفَتَمَ
    بِلِيٍ كُي، كْنْ وٌ بَبَ نَشَن نَ عَرِيَننَ، عَ عٍ بَلٌمَ. وٌ تَن مُ دَنفِ نَ
    شْنِيٍ رَ؟
  jpn-1965: 空の鳥を見なさい。種蒔きもせず、刈り入れもせず、倉に納めることもしません。けれども、あなたがたの天の父がこれを養っていてくださるのです。あなたがたは、鳥よりも、もっとすぐれたものではありませんか。
  fra-SBL: 'Voyez les oiseaux du ciel : ils ne sèment pas, ils ne moissonnent pas,
    ils n''amassent pas dans des greniers. Votre Père céleste les nourrit. N''avez-vous
    pas beaucoup plus de valeur qu''eux ?'
  yka-yka: Payamanun bi meˈ manuk-manuk mapalayangin. Gaˈi siye magtanem atawa magpagani
    duk gaˈi siye magennaˈ saguwaˈ pakan Tuhanin siye. Bu kaˈam, pasōng teˈed kaˈam
    mahalgaˈ amban meˈ manuk-manukin.
  mle-mle: “Gwur wadiy wulin yin yaan tikwanadiy wapiyik av. Gwur mayim taba jaav
    sigwur, wardaak, ginyir ata yin lawdaak, kwurkuw, wiyaar kariya-gwuradiy kikir.
    Gwur kwur-kwagwura pik wapiy akis atampika yawiy kwurkwanadiy. Gwuradi adawul
    tipaam kwanadi Asaay di diki dayak van tikwadadiy. Aw li di kikipaat wapiyik kwiykida,
    di gwuraam wap maa.
  shp-NTPO: Oinkanwe ja noyai isábo; jabaonra jawebi banati atipanyamake; bimibo tsekaxon
    jain atinko benxoatiboribi atipanyamakanke. Jaskarabo ikenbira, ja naikan iká
    maton Papa Diossen, jato jawékiatinin maxkámayamai. Matokayara abiresti iki, ja
    isábo akai bebonbires jaskáakin.
  aom-aom: Röhu ugehu döre vaꞌaruoho uehorovohëjo. Noehu ëꞌaruëhioho ugoho bogo ëhioho
    irunoꞌoho bivoꞌi o bogo gagovoꞌi o bogo ujuohoromo osaroho ro avoho bahijarue
    höjo. Bogo ëhioho ëꞌoruomaje höjo röhu jemesi Vavue öꞌidöre hijajohuro ugoho mioꞌamaje
    höjo. Röhu jabumë ma-biseꞌe jioꞌamoꞌi jemë masijo mae jëvajëjo. Ëhuni hu jemëꞌo
    avoꞌavoho muebejëvoꞌajëjo.
  geb-geb: Nde kha korigi ganɨ, mbe wari ga nzuav mban pari fhu. Mbe vhɨra wari ga
    nzuav mba ndia vov mba ndi vhuui pheni ga vhui fhu. Nden Ndia, ana Hevenan ki,
    ana mban mbe ndɨɨi. Nde ndɨkndɨgi, nde kha korigi kambarigi fhuv thi?
  eng-WYCLIFFE: Biholde ye the foulis of the eire, for thei sowen not, nethir repen,
    nethir gaderen in to bernes; and youre fadir of heuene fedith hem. Whether ye
    ben not more worthi than thei?
  bsj-bsj: Kom to bilibenti dii kwama maci fi fik kakaa biyeka maci mwerank tak mor
    bine, Tee kume wo diyeu. No nyori kalancibo yorankka.
  cak-cak: Que'itz'eta' c'a ri ch'utik chicop ri yeropop yebe chicaj, manak tico'n
    niqui'en, manak cosecha niquelesaj, nis-ta manak quic'ujay richin yeyacon-vi.
    Pero ri aj-chicaj Itata' yerutzuk. Y rix más c'o ivakale'n que chiquivech ri ch'utik
    chicop ri'.
  chf-NT: Iranla cache' cuxujob ni mutob ajwile isqui. Mach u päc'äjob cua' y mach
    u c'ajajob cho, y mach u yosejob ixim tan otot tuba u ch'ujnanob. Cä Papla ni
    ya'an tä cieloba, une chich u yäc'ben cua' u c'uxe'ob. ¿Mach quira más a chen
    valela ane que ni mutob jini?
  tlf-tlf: Ibo uun imi isal ku-tele tiinan-nuubip bilip iyo itamin. Bilip iyo iman
    ilang digin-kalin binim. Iman wemin binim. Iman afeta-bii kulep no am tomin binim.
    Kuta ipmi Aalap abiil tigiin kayaak yagal tebe iman uyo kuga-e-balata, unan-nuubip
    ko. Kuta God imi aget aa bubul aa kwiin kiim uyo unang tinum ipmi kobe-nalata,
    uun ita imdep te magaang tem daa-nalata minte, ipta iman uyo kupka-e-balata, iman
    uyo tii unan-nuubip kuba.
  piu-2006: Tjuḻpu tjuṯaya kulila! Tjuḻpu tjuṯangkuya kaanangka wiya mangarri pakaltjingaṉi.
    Wiyaya muṯura waaḻangka tjarrpatjunanyi, ngula ngalkukitjangku. Paapa Katutjalu
    tjananya tjuḻpu tjuṯa paḻtjaṉi, wiya tjanampa waṯawaṯarringanyi. Nyurrangarri
    tjuḻpu tjuṯangka wirriḻi nyinanyi, maṯupurra. Katutjalu nyurrangarrinya yaṉṯayaṉṯalku,
    tjuḻpu mungutja tjuṯa nguwanpaṯarra.
  poh-NT: Reꞌ hat-tak nacoj tak rehtal nicꞌ wach riban cho cu̱cꞌ take cucꞌ chicop
    quirupunic wa taxa̱j. Chawil take reꞌ, to̱b ta maꞌ quiticbic ta, maꞌ quijachbic
    ta on to̱b ta maꞌxta woꞌ quipa̱t cꞌolbal wach i quitic, xa quiwiꞌc woꞌ ruꞌum i
    Dios wilic cho pan taxa̱j. Wi jeꞌ reꞌ riban i Dios cu̱cꞌ take chicop reꞌreꞌ, reꞌ
    ta na chic hat-tak maꞌ etiriquet tak? Til pan coric, reꞌreꞌ til naca̱t riquetem
    tak maj reꞌ hat-tak kꞌe̱ꞌ woꞌ chic atzꞌakil tak chi quiwach take chicop reꞌreꞌ.
  tue-tue: Minipõnárẽ ĩñañate mʉ́ã. Cʉ̃́ã oteriya. Oteré dʉca seeríya. Teedʉcare ĩñanore
    wiseripʉ ĩñanoriya. Teero tiirípacari, mʉ́ã Pacʉ ʉ̃mʉã́sepʉ niigʉ̃́ cʉ̃́ãrẽ yaaré
    ticoqui. Mʉ́ãpe minipõná nemorṍ wapacʉtía.
  bjp-bjp: 'Gam par foron man ae na mua: Biil ri soso la, biil ri il inen la ke biil
    ri pakne inen la na papah, biil. Tama gam i fen ri la. Arafah, biil gam usum le
    gam rokap kanaka lo ri?'
  xon-xon: Lik inyoon i laani paacham na aah bi pu na. Yaa ko tijikaar ki mu aa chee,
    ki mu aa faa njikaabim fuu ŋipil ni. Nite Uwumbɔr u bi paacham na le kpiini i.
    Naa jer i ii?
  tzo-ZNT: Qꞌuelavilic li mutetique, mu snaꞌ xꞌabtejic. Mu snaꞌ xꞌovolajic, mu snaꞌ
    xcꞌajavic, chꞌabal stenal sveꞌelic. Jaꞌ chmacꞌlinatic yuꞌun ti Jtotic Riox ta
    vinajele. Ali voꞌoxuque más to chaxcꞌuxubinic.
  mpm-NT: Ndeꞌe naa ra, kɨtɨ ka ndava nuu tachi un, tu naa jniñu ka saꞌa tɨ ja nastutu
    tɨ, ti savaꞌa tɨ kuꞌiin, ko Tata ra Yandios, ya kancha ya andɨvɨ, jaꞌa ya ja ka
    yee tɨ. Ko na kachi ri ja kanuu ga roꞌo naa ra ja kuu kɨtɨ ka ndava un.
  ots-NT: Gui mbe̱nijʉ ja ncja ga hmʉj yʉ tzi ttzʉntzʉ yʉ i dyo jar ji̱tzi. Nuyʉ́,
    jin gui tu̱jmʉ semilla, cja̱ jin gui xojmʉ, cja̱ jin gui pɛhtzijʉ ttu̱ pa da mɛhtzi
    ca da zijʉ. Nu quer Tzi Tajʉ ca bí bbʉ ji̱tzi i wi̱n‑cʉ́. Nuquiguɛjʉ, más guí
    ndo mu̱huijʉ ni ndra ngue cʉ tzi ttzʉntzʉ.
  hoy-hoy: 'आकाश ईनव पक्षीगोळी नोळी! अव ना बींजा हचताव, ना कोयताव, अदिक ना तान तिना
    जागा दा संगरूस्कु ईटताव: तरी भी नीम स्वर्गीय आप्प अवरी पाल्सतान. येन नीम किमत
    अऊर से यक्कुल हैलेच?'
  amo-amo: Ton iyizi iyene anyin kitene kani! Na idi su tibila sa upitiru kusana iciso
    lilai ba, Ucif mine na adi kitene kane din nizu nani imonli. Na anung katin nani
    nin gongon kan ba?
  pjt-pjt: “Wanyuya tjuḻpu tjuṯa nyawa munuya kulinma panya paluṟu tjanaya ukiṟi kaanangka
    pakaltjingalpai wiya munuya mai kuṟuringkunyangka mantjiṟa uṯuḻuṟa waḻingka ngulaku
    tjunkupai wiyaṯu, panya Mama God Ilkaṟitjalu tjananya tiṯutjarangku paḻtjalpai
    tjiṉṯu winki. Kaya kulinma panya nyura tjuḻpu tjuṯa puṟunypa wiya aṉangu puḻka
    tjuṯa nyinanyi, ka panya Godanya nyurampa puḻkaṟa mulapa mukuringanyi tjuḻpu tjuṯangka
    muṉkara.
  cwe-cwe: Waloleni ndege wa kuulanga, hawahanda wala hawagobola wala wabule gulu
    jojose, mbali Tati yenu wa kuulanga koweng'ha ndiya. Vino mogesa mweye hamulondeka
    kuwafosa wawo?
  daa-NT: Taloŋ ɗiiɗi, ŋu luwɗo ho ŋu seɗɗo, wala ŋu liya gamin ɗo urder. Illa Takko
    Buŋ ka kuwa-aŋ di beraaco tee. Kar kuŋ gay pakgigɗo ɗiiɗ serek walla ?
  mlp-mlp: Ne ah gibiyiy ham. In didaq a hi leyayta ham. Ad in didaq tayim didaq abitnib
    a hi emaytamo ham. Teq ne Gimam Heven-ib Osaqta inmo didaq negsa neqayta ham.
    Ari in nagah amik diqta na anononmo wamuzaqta nazaqmo in ne a hi giwamuzdaqmo
    ye? ham. Haiqgam ham. Ne ah ayahmo giquriyamiyta ham.
  ape-C: Ipak douk putik armiguhw hwohwebur iruhw iri. Ogwoguh madae hwu worigun uwe,
    uwok. Aria ogwoguh madae hutorumogun ba hugunubuk shawok worigun ati urupat uwe,
    uwok. Ogwoguh douk ipakin Yaken nape heven iri nukoguh worigun. Aria ipak douk
    peshagrakuk armiguhw, aka uwok?
  bgs-bgs: Sállág yu tô mga manuk ta kayun. Dì dan ágpamula. Dì dan ágkáttu. Dì dan
    ágtagù ka ágkakan dan tun ta ágtaguanan. Asal inalayun dan ágbággayan katô Ámmà
    yu na Manama ka ágkakan. Su ágdóppónan ka Manama tô langun manuk ta kayun agad
    iring na ándà lagà dan, yakó ágkatanaan, su tô lagà yu tuu pa dakál ka tandingán
    katô langun manuk ta kayun.
  faa-faa: Mená koraka torane asekeanie. Menámo makata nakosa pororafapo. Witi hae
    surakano menámo popatenafapo. Witi hae keseke nakosakipoko apea taenafapo. Taehoanafonorakano
    menáki nómo Ata hepene yapura reamo makata nakosa karakanapo. Menáki karásasamo
    aporomanoaki kakasifareare? Ao. Aporomanoane ipi kará hemakapukua kakakosapo.
  kik-kik: Ta rorai nyoni cia rĩera-inĩ; itihaandaga, kana ikagetha, kana ikaiga magetha
    ikũmbĩ, no Ithe wanyu ũrĩa ũrĩ Igũrũ nĩaciheaga irio. Githĩ inyuĩ mũtikĩrĩ a bata
    mũno gũkĩra icio?
  cap-NT: Laylayñi wez̈lanacaz̈ cherzna. Jalla nii wez̈lanacaqui ana zkalami c̈hjacc̈ha,
    niz̈aza ana zkalquiztanami ricujc̈ha, niz̈aza ana c̈hjeri yaaz zquitchizza. Jalla
    nuz̈ cjenami anc̈huca arajpach Yooz Ejpqui wez̈lanacz̈quiz c̈hjeri tjaac̈ha. Yooz
    yujcquiziqui anc̈hucqui c̈hjul wez̈lanacquiztanami juc'antiz̈ importic̈ha.
  ksr-ksr: “Kanakeewaŋ kooŋa kooŋa ii mono iŋiibu. Yoŋonoŋ nene kota mende qosoma
    kororooŋkeju. Dumuŋ hoŋa ii mende kotoŋ kowi mirigianoŋ mende meŋ kululuuŋkeju.
    Ii qaago totooŋ ano oŋoo Siwe Maŋgianoŋ mono kileŋ ii uŋuagiŋkeja. Oŋo kooŋ yoŋoo
    so qaagoto, oŋoo sewaŋgianoŋ mono kooŋ sewaŋgia uŋuuguŋ uuta kolooja me qaago?
    Mono ii romoŋgogi kemba.
  eng-TNT: 'Beholde the foules of the ayer: for they sowe not nether reepe nor yet
    cary into the barnes: and yet youre hevely father fedeth the. Are ye not moche
    better the they?'
  sbs-sbs: Mu lole zizuni za mwibyumbyulu. Kazi vyali kazi sinzi kamba ku vika zi
    kutulwa mu ciduli; kono Ishenu wina kwi wulu uzi lela. Aho inwe kana muva tokwa
    ahulu ku zi zamba?
  sue-sue: Nikare ni mamai kotumuro giu. Nukare bua zesise uriseta wo doise gaise
    awero oko ninowera. Nukare nena nai oko uru inowera. Ata utura Mama nisokare meni
    saineba nena nai nusokare tapinowia awa. Agoro nogo ni? Nikare osai nusokare ni?
    Awa tepo awa. Are nu nena ewa-gaewa nimorekare potamunoya.
  fra-NCL: 'Regardez les oiseaux du ciel : ils ne sèment ni ne moissonnent, ils n’amassent
    rien dans des greniers, et votre Père céleste les nourrit. Ne valez-vous pas beaucoup
    plus qu’eux ?'
  bhg-bhg: Imomane nimane ikane ima puma edo era awa gidogogo ewo! Awamanemi rorae
    ve uraede o buroda rorae be kumbaede o rorae dada edo itari oroda piaede. Awarata
    itomane Mamo utuda ami awamane undedo eira. Itomane tega awa bajinabé God da jisida,
    tega nimane dá ango ae.
  snn-NT: Mësacua yua bi'an hua'na ba'iyete ëñani ye'yejë'ën. Ba hua'nabi aon tanma'icua
    ba'iyë. Aon tëama'icua ba'iyë. Aon aya huë'eña beoyë. Ja'nca ba'icuareta'an, mësacua
    Taita Riusu guënamë re'otore ba'iguëbi bacua aonre insiji. Ja'nca insiguëbi mësacuare
    ro'taguë, bi'an hua'nani bojoye'ru mësacuani quë'rë ta'yejeiye bojoguë ro'taguë
    cuiraji.
  atb-NT: Maulat mâ é nghoqzô pé lé wú wú keq; yhangmoq gi, kyô hkyó kyô shu a kut
    é htoq agó, chyî pé má le haî a tsîng kat to kô é nghut le lháng, mauhkûng htoq
    mâ é nungmoq é Îwa gi, yhangmoq lé, byi tso byi huq nyi lhê. Nungmoq gi, nghoq
    haú pé htoq má je riyhang hpaudap nyi lhê a nghut kó lhú?
  cek-AK: 'Van ih tavaanawk ho khen oh: nihcae loe cang tuh o ai, cang doeh aat o
    ai, tapup thungah doeh patung o ai; toe van ah kaom nangcae ampa mah nihcae to
    pacah: nangcae loe nihcae pongah na hoih o kue na ai maw?'
  bkd-bkd: Henhenaa nuy sa mga tagbis ha taglayang. Harì sidan tagpamula daw hurà
    dan daan bugawan ba igpakaen sidan hu Amay nuy ha diyà ta langit. Kenà ba mahal
    kaw pa dì hu mga tagbis?
  ctu-76: Ña'tyanla jini xma'tye'mut mu' bʌ ti wejlel ti chan. Mach'an mi' cha'len
    pac'. Mach'an mi' cha'len c'ajbal. Ma' mi yotsan i buc'bal ti' yotyotlel cha'an
    mi' cʌñʌtyan ti jal. Pero lac Tyat am bʌ ti panchan mi yʌq'ueñob chʌ bʌ yes yom
    i buc'ob. Más ñuc mi' q'uelonla Dios che' bajche' xma'tye'mut.
  lac-NT: 'Jesús caj ya''araj ti'' u camsʌwinicob: ―Irej a wirex. A ch''ich''o'',
    cu ch''ic u xic'' ca''anan. Mʌ'' ju pʌq''uicob yo''och irej winic. Mʌ'' ju jaq''uicob
    yo''och a ch''ich''o'', irej winic. Mʌna'' u ca''anche''ir irej winiquir. Chen
    a C''ujo'' cu ts''ic yo''och. Mʌ'' ja wirej, jach manan cojir techex, chen a ch''ich''o'',
    mʌ'' coji'' ʌcʌtan tu wich C''uj. Rajen a C''ujo'' cu cʌnantic techex quire''
    u jach yajechex a C''ujo''.'
  xla-xla: Epapedeme wua꞉ tea natipame malamaiya. Yia꞉ dlowe alisisiye empame ma pohauwalesemde.
    Epame yia꞉ dla yia꞉ta dlowe alisisi kokolumoloweye aya hawapo. Amasiyama epapele
    tlope wua꞉ A Pepele di dla halatapo yia꞉ye dlowe alisisi ilimhalapo. Amasiyama
    wua꞉ A God mila꞉pi tle teata pase koko pato pohalasema, amasiyama wua꞉tapo ya꞉
    mila꞉pi tle koko patoto ha꞉ha꞉po.
  xav-NT: Duré, sire norĩ hã bété. Ta norĩ hã te te sima 're robzuri mono õ di. Duré
    te te sima 're rob'rãihâri za'ra mono õ di. Robza'razéb ãma te te sisa 're robza'wari
    za'ra mono õ di duré, ãma 're ĩsaihuri mono zéb da hã. Tane nherẽ, te Aimama 'wa
    hã hâiwa ãma 're ĩsãmra mono hã ĩsa hã te te tãma 're anhomri u'âsi. E tawamhã
    sire si te te 're azawi pese, 'Re ĩhâimana u'âsi mono hã. Mare di. Sire zawi nhipai
    u, tãma asawi uptabi za'ra wa'aba di. Taha wa, sire te te 're ĩ'ab'madâ'â mono
    zém nhipai u, te za te te 're ai'madâ'â pese za'ra wa'wa, Aimama 'wa hã, asina
    're aihâtâ'â za'ra wa'aba mono tõ da.
  cuk-cuk: ”Ar nue be dakmalana, sikwimar-niba-gukudimalad, gwen ibmar-gwag digdisurmalad,
    degi, gwen ibmar-gwag wedisurmarbalid. Deginbali, ibmar-gwag-urbed-neggine ibmar-gwag
    gwen urbedisurmarbalid. Degite, be-Bab-Nibneggi-Maid mas ega ukmaid. ¿Ar bemarde
    sikwimarba bur bule nuedsurmarsi? Eye, bur-nuedi.
  tbf-tbf: Nga pare bu ma die i kur simi mariu. Gi kap ko tsutsuor niagie o, por nginonginou
    i tau, o toungan magi kavo nginonginou. Eiekesen e Tamanga die i kur simi rangit
    a ko tabarie gie. Vasa, a kap vodon veleongtie nga rio bu ma?
  uig-CYR: Асмандики учар-қанатларға қараңлар! Улар теримайду, ормайду, амбарларға
    жиғмайду, лекин әрштики Атаңлар уларниму озуқландуриду. Силәр әшу қушлардин көп
