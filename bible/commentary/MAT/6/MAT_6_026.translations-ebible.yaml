  tgo-tgo: Wo hu rerenuwaŋa ma kaiwanji. Ma thɨ kaiwo, ma thɨ uloulo na ma thɨ vathe;
    ko iyemaeŋge Loi Rama e buruburu i njimbukikiŋgi. Ghemi hu laghɨye kivwalaŋgiya
    ma ae?
  yap-yap: 'A mu guyed e arche’ ni yad be chachangeg: darir yunged awochngin e woldug,
    fa ra kunuyed e woldug nike el ngar ted nga naun; ma Chitamangimed nu tharmiy
    e be ayuwegrad! Gathi ka ba ga’ famed ngak e arche’?'
  mop-NT: —Tucle'ex u cuxtaloo' a ch'iich'i. Ma' ta'achoo' u pac', ma'axoo' u joch.
    Ma' yanoo' u ranchojil u nül. C'u' betiqui, walacoo' u tzeenbel u men a Tate'ex
    a que'en ti ca'ana. Mas c'atiintzile'ex inche'ex tuwichoo' a ch'iich'i,— cu t'an
    a Jesusu.
  tet-tet: Haree kokon manu ai leten sia mak semo iha kaloꞌan. Sia la nalau aan atu
    kuda no kuꞌu. Sia la rai haan iha kanaha uman. Mais emikaan Ama iha laleꞌan naliku
    sia nohuun. Nia nanis bele naliku emi diꞌak liu nosi sia tenik. Hanoin diꞌa-diꞌak,
    tan Nia nafoli emi liu tan manu ai leten sia.
  hlt-MCSB: Vaan kah vaa rhoek ke so uh lah. Amih loh tuh uh pawt tih at uh pawh,
    khai ah khaw a sang uh moenih. Tedae vaan kah na pa loh amih te a khut. Amih lakah
    na tanglue uh moenih a?
  xtd-NT: Kundeꞌa koio janda ka yaꞌa kɨt ka ndava. Ñayo‑tɨ dadaꞌu trɨu ni ñayo‑tɨ
    nataxtnaꞌa trɨu. Ñayo‑tɨ chiꞌi trɨu veꞌe‑t. Juini ñayo‑t chiꞌi trɨu veꞌe‑tɨ, ko
    ka niꞌi‑tɨ xa ka xaxi‑tɨ, chi dakaxi Ianyuux‑tɨ. Vichi ka yodo yaꞌu ndoꞌo dada
    kɨt ijan.
  mdy-ETH: ሂንዳ ካፖ ዛጉዋቴ፤ ጎሽኩዋሴ፥ ሃኣኮ ታይዚ ኮናይዳ ዋሁዋሴ፤ ማዔቶዋ ዒንሢኮ ጫሪንጮ ዓዳሢ ዔያቶ ሙኡዛኔ። ሂዳዖ
    ዒንሢ ዔያቶይዳፓ ባሹዋዓዳ?
  spl-spl: Yawu gârâmâ den âlâen hâum yuwu sâmune nâŋgâŋet. Kembâ yekmain. Yâhâmâ
    âi kalam ki tuhum hâhiwin nâŋgâmai. Yamâ himbim amboŋaŋe haoŋmâ ârândâŋ sot yiŋgimap.
    Yenâmâ nâihât dop ki mansai. Yenâmâ lok. Otmu yen gurâ yawuâk Anitâŋe haoŋmâ ârândâŋ
    tânyongom gamap.
  usp-NT: Iltak nen mo yo'ltak mak tz'iquin ri tirupuptak lecj. Rechak ta' titiconantak
    y ta' tioch'ontak ni ta' tijc'oltak jwich jtico'nak laj jc'ujaak, ri' Kakaj Dios
    ri wi' lecj titzukuw rechak. Y atak masna nim ak'ijak chiwchak mak tz'iquin li.
  zav-NT: Ḻegontoš xbab c̱hele, ca naquə bia ca' zɉəžia x̱ile'e bito chsa'azəb na'
    bito chəsyə'əlapəb na' nic bi da'a xoa' c̱hega'aquəb zo, pero na' chguaoczə X̱acho
    Diozən' ben' zo yoban' ḻega'aquəb. Naquəchxen' zaquə' le'e ca bia ca' zɉəžia x̱ile'enə'.
  sgz-sgz: Gama hol pasi tan man kápte di lu himhimna ngo da obop talmi balbal ákte
    matuk, má káp kándi te rumán balbal mul, mái Kák gam imi bát a tabar di sár. Má
    gam sang gam tuan kuluk pala i mátán ái Kák gam alari tan man.
  kek-NT: Cheq'uehak retal li xul li neque'rupupic chiru choxa. Eb a'an inc'a' neque'au,
    chi moco neque'k'oloc chi moco neque'xxoc xtzacae̱mk sa' c'u̱leba̱l. Ut le̱ Yucua'
    cuan sa' choxa, a'an naq'uehoc xcuaheb. ¿Ma inc'a' ta bi' k'axal raro̱quex la̱ex
    chiruheb a'an?
  blz-NT: Piile' ansee a sapu' na lealaa. Raaya'a sian mangasok, sian mamadak, sian
    mantambun ka' manganaa' na alang. Kasee mau mune' koiya'a, Tamamuu men na surugaa
    mamakaan i raaya'a. Taasi' uga' i kuu a umangga'na tuu' tia sapu' iya'a?
  poe-NT: Xráxinkáonrá nkexrí siín tí koxroxe xritjaka. Jehe va la tꞌe̱nka̱hya va
    noa la ko tjáhya va la ko chóntahya va nketí tsꞌi̱nka̱chji̱nayá va tí noa, la
    kjánchó Itꞌéni tjen nkaya nka̱jní la tjanjon chꞌán nkehe sine va. A̱ ntá jahará
    mé a̱ntsí tjetoan a̱ ntá tí koxroxe la kénhyó.
  san-TAM: 'விஹாயஸோ விஹங்க³மாந் விலோகயத; தை ர்நோப்யதே ந க்ருʼத்யதே பா⁴ண்டா³கா³ரே ந
    ஸஞ்சீயதே(அ)பி; ததா²பி யுஷ்மாகம்ʼ ஸ்வர்க³ஸ்த²​: பிதா தேப்⁴ய ஆஹாரம்ʼ விதரதி|'
  cof-NT: Jana pichuca quirato tenca calaquede! tie. Waquetumin joe; setumin joe;
    dunun yabi dutumin joe tie. Tsan josanan nulachi Apa Diosiri yalachi finoca cuwaniquimin
    joe tie. Nulaca mantimini pichulaca fécari laquirato cuidaichunae.
  srm-NT: Wë nöö di Gadu da i dee gaan soni naandë kaa, nöö an sa da i dee möön piki
    soni kuma njanjan ku koosu tu nö? “Un luku dee fou ta buwa ta lontu a liba ala.
    Fa de sai naandë, nöö de aan goon ta paandi fu de sa feni njanjan. De an abi na
    wan suwa möönsö ka de sa tjubi njanjan tu. Ma de ta njan këdë biga di Tata fii
    di dë a liba ala ta sölugu de. Wë nöö mi taki da unu taa un bumbuu gaanfa möön
    dee fou e!
  qvs-NT: Mash kawaychi imashnami pishkillukuna pawashpa kawsansapa nishpa. Paykunaka
    mana nima murukunata tarpunsapachu. Paykunapa nima muru wakaychana wasinkuna tiyapunsapachu.
    Mana nima murukunata tarpuptinkunapish sielupi kawsak Tata Diosnikichi aypa mikunankunata
    kunsapa. Tata Dioska pishkillukunamanta kankunata ashwan allita kuyashunkichi.
    Chayrayku rikchak layata kushunkichi.
  zca-NT: Biwi' go lo rë miyin kwa'n nikizë lo yibë'; naban ma no ni gat nzha'n ma,
    mbaino ni gat nikan ma yalgo'n, par kuchao' ma kwa'n gao ma; per Dios Xuz go Me
    nzho lo yibë', niza' kwa'n nzhao ma. No, ¿chi nanet go, más tsak go lo rë miyin?
  cbc-NT: '@see-verse:MAT.006.025'
  qxo-NT: Shumag tantiyacuyay pishgucuna imanö cawayangantapis. Paycunaga manam murucuyantsu,
    manam cosichayantsu, ni tröjacuyantsu. Tsaynö caycaptinpis Tayta Diosmi micuynincuna
    faltätsintsu. Gamcunaga tsay pishgucunapitapis mas välegmi cayanqui Tayta Diospäga.
  mox-mox: Ona nuaidi manu, ge ida vaoqa, ta ge wese ida bolimana, ta wese ge edi
    sailakamo. Manuqa yani goyona, ta tuta qabuna Tamami mahalaya veveʼainidi. Ta
    omiʼa yani ʼenaʼina Yaubada ʼinaya, ʼinega wese ana fata naveʼainimi.
  kew-kew: Nimimi so biyaa pameme yaanu adalepape. Nimuna nape repena ini maapu napoa
    nimuna etare ada-para nakirita peme. Goa napeme pare nimina so yaa-para pia Aapame
    nimu eta kata. Pare Aapame nimi madaa ia koneme go yaanu rabuniaaya.
  dww-dww: Kiu gunume ta rovorovona ko noḡotidi! Taudi nam tima sipisipina, be nam
    kani timawai damna. Be yaḡoro tamemima marae ewai kanidina. Be taumi noḡotimima
    ya moraba vavasaḡana, nam maika kiu.
  nif-nif: 'Sɨndɨ monɨk yambɨ nandɨwɨt: endɨ nanañ tɨpimbi met-na wɨsɨ-kot wɨndɨñ
    nɨm tañ, gan sɨndok Bepsɨ kunum gɨnañ patak endɨ ep towilak. Tɨmbi nɨtek? Sɨndɨ
    monɨk endok pɨmbɨñ ba? Nɨm a! Sɨndɨ endok loloñ sɨnɨk, wala tɨmbi endɨ wɨndɨñgangot
    sep towilak.'
  twi-ASANTE: Monhwɛ ewiem nnomaa, wɔnnua aba ɛnna wɔntwa aba mmoaboa ano mfa nsie,
    nanso mo Agya a ɔwɔ ɔsoro no ma wɔn aduane di. Monnsom bo nsene wɔn anaa?
  aoj-aoj: Ipaꞌ ataꞌ ukup pepoma amiguf. Afof owaꞌ fondaꞌ aofah fowa gwaꞌaisi maisa,
    owaꞌ fotoma gwaꞌaisi fimbilasa. Afof ifagw owaꞌatina fotama gwaꞌaisi sogaꞌoh,
    eaꞌ satamam sofaꞌam maꞌoh ifagw gwaꞌaisiagwi, owaꞌatin. Apaꞌ Ahamepa ipeꞌinai
    nagape heveni, anen nasoꞌagof gwaꞌaisi. Apaꞌ ipaꞌ epes pikilaꞌ amiguf agwafomba.
  cbv-cbv: Jwébehwãdih ded pah Dios ã en dawátdih ñi jenah joyoó. Queét wápchi wihcan,
    jeémát ĩ ámohat mʉʉnádihbʉt ĩ bíbohcah yʉhna, jwĩ íipboó queétdih tʉ́i en daoná,
    ĩ jeémát pínahdih ãpĩ́ wʉ̃hna caá. ¡Obohjeéhtih, jwébehwãdih ã oyat chah yeébboodíh
    Dios ã oina caá! Pánih oinit, yeebdíhbʉt ã tʉ́i en daobípna caá.
  taw-taw: Nɨb nepɨm, yawl okok tap yɨŋ ma yɨbal, tap ñɨŋeb okok ma tɨk dap nan gɨpal
    agak. Bapi nɨbi man ne alaŋ ak pen kɨlop tap ñɨl kod mɨdeb tap ñɨbal agak. Ne
    yawl tap yokɨp ak anɨgɨl gup, nɨbi pen binɨb yɨbɨl ak, taynen chɨnop ma kod yenɨgab
    agɨl gos kuŋay nepɨm agak?
  jic-NT: Tjunucú tsipyaya. Yupj ma jasin. Velan̈ ma jacutj. Ma jat' ja'onsopj chiquero
    mo'ó. Dios se 'aya jis la las. Jupj Nupopay tsjun po'ó. Nin mpes solejé Dios ca
    nu ma'ayas wa nujos jin. Nun más 'üsüs way tsipyaya jilal.
  zap-NT: Gukwii zegnak maa ne rzhobee lo mee; rguudet ma bni, ni rkaadet ma kwlaap,
    ni yëten ma ledne tsutsoowo, no rseleedx Dëdyuzh Xuz be ne zob gyeybaa logne ru
    maa. ¿Pe let laadet de yra de nak ne nondee ke lo maa?
  wer-wer: Ar intöröen kön wieë. Pit kaömp ngëntak nëëre wa peram wi pël naën yaauröak
    arim Pep kutömweri wë pöpök kaömp koir mangkën neim wë. Omnarö arök intörö il
    yewas. Pötaanök pi ngarangk elniipnaat.
  ipi-ipi: '@see-verse:MAT.006.025'
  qul-NT: Khawariychis, jalaycachaj pisketocuna mana tarpuncuchu nitaj ajthapincuchu,
    ni trojepi tantancuchu. Chaywanpas janaj pachapi caj Dios Tatayquichis miqhunata
    kon. Kancunaka astawan valinquichis pisketocunamanta nejtenka.
  ter-NT: Ivévakapihi koêku ne hó'openohiko ôti. Ako nâ. Koane ako ítixeaku ha'i nóne.
    Ákomaka unákoku nîka, koane ákomaka óvoku ítixoku êno nikokónoti, itea kóyeane
    poréxea Itukó'oviti nîka, enepone Yá'a íhae vanúke. Hainá'ikopo itínoe yupihóvo
    itóponone nonékuke Itukó'oviti yane hó'openohiko?
  bmr-NT: Eneecau oono joomɨ caamodɨ agahafomoco mɨhɨɨfɨnɨcɨ, basutɨrumo, bu abasuno
    noovaco ɨcɨtɨrumo icano. Jaarumoco amɨɨhai Caani niquejefaño iicaabo diitoco machuco
    acɨfihi. Jaamo diito joomɨ janaanɨcɨvɨ amɨɨhai majaaducafetehi.
  fuf-fuf: 'Ndaaree colli ɗin ka kammu: ɗi sankataa, ɗi wa''ataa, ɗi mooɓataa hay
    huunde e nder caagaaje, kono Ben mon Kammuyankeejo on no wurni ɗi. E taw si on
    ɓuraa ɗi hittude?'
  bhl-bhl: Yu awon im kukuw be diw atemoliwka! I wanin musun kailinba kesomi, wanin
    kulu duku kemin am bakal gelinba kekabiliw kate, yom abiil tikin alakabe Kalew
    be bikati wanin yemenkabe te. Yu kilele ibolow fukunemoliwka! Kalew beem kiin
    dim e kunum waneng yom yan e awon im yan e bakilewkabe kasike.
  ons-ons: Naŋi onbi riwe ari sari gemami, eŋe ŋara mi ebot okanmami, eŋe ŋara mau
    waki maune ŋara urumgo mi mot okanmami, Magaŋine qeliwo gemaike, oŋo wareongi
    ge okanmami. Ŋine leweŋine zok manerop suaine, naŋi eŋane rokop mi yuankamaike
    me? Magakŋo qeliwo gemaike, wareŋuneake.
  con-NTPO: Chhiririama canjan. Tsendeccuja jon'fambi ni tai'fambi. Ni taipa boña'je'cho
    tsa'ove an'bian'fambi. Tsa'ma Chiga Quitsa tsu tise'pama ofian'jen. Que'ita qui
    ñoa'me chhiririama ti'tsse joccapitssia.
  ghs-ghs: Moorare, nee qusuna areumorai nokoi dzoo eetaama, iisu mootaama oi Ohonga
    noomae nokoho qupaqupa eeteqi patta moitorai. Oonita noi quba sepe nokoho quba
    eesuhiqa nikeke ruume naataqu mae?
  peg-peg: ପଟିକାଂ ହୁଡ଼ାଟ୍‌, ହେୱେକ୍‌ ୱିତୁକ୍‌ କି ତ୍ରେସୁକ୍‌ପା । ତାସ୍‌ ତ୍ରେଜ଼ି ଟୁଣ୍ଡିତ
    ରୁଣ୍ଡାୟ୍‌ କିଜ଼ି ଇଟୁକ୍ । ମି ସାର୍ଗେନି ଆବା ଇସ୍ୱର୍‌ ହେୱାକାଂ ଜତନ୍‌ କିଜ଼ି କାଦି ହିନାନ୍‌
    । ଏପେଙ୍ଗ୍‌ ଇନାକା ପଟିଂତାଂ ଗାଜା ଆକାୟ୍‌ ?
  txu-NT: Ga, kỳjrũm kwênhja pumũ. Djãm kwênh kute pur kre nàr bàygogo djê nàr o atom
    ne kute õ kikrekam adjwỳr? Kati. Kwênh kute ã o anhỹr kêt nhym kàjkwakam Abãm
    tu o djuw mex. Metĩndjwỳnh ne kum kwênh kĩnh ngrire. Ar gajbit kum ar akĩnhkumrẽx.
    Kam ar gajbit dja ar ajo djuw mexkumrẽx. Kam kwãrĩk wãnh amikam adjumar punun
    amim, “Mỳj dja ba kukrẽ”? anhỹr kêt.
  eng-WEBU: See the birds of the sky, that they don’t sow, neither do they reap, nor
    gather into barns. Your heavenly Father feeds them. Aren’t you of much more value
    than they?
  gnw-NT: Pemae güɨra reta re. Jae reta umaetɨ'ã jare umbaevɨro'ã. Uñuvatu'ã vi avati
    avatío pe. Ẽrei peRu ara pe oĩ vae umɨngaru reta. Jare Tumpa perau ete güɨra reta
    güi —jei—.
  mux-mux: Kerama kanai. Langi te talku kene tepa tolemú kene liiku meku lkundu puku
    nosuku naa nolemele akiliinga-pe eni yambumanga mulú-koleana molemú Lapale-ni
    kerama langi silimú. Kerama we-mele, eni yambuma olandupaliinga yu-ni eni naa
    nokumbaye?
  maj-NT: Cha̱so̱ho̱ ni̱se xi tjíma tje̱n nk'a ján. Najmi b'éntje̱, najmi b'ékú ko̱
    najmi f'átjo ni xi kji̱ne̱. Tu̱nga Na̱'minu̱u xi tíjña ndji̱o̱jmi ján tsjáha̱
    nichine. Ko̱ jun, ¿a najmi 'yúhún chjí so nga ni̱see̱?
  bkq-NT: Etaungâ atâingâ konopio modo. Typiembamo. Typyniry netâbyramo, nekaunâbyramo,
    netadâbyramo etary odaji warâ wâne. Deus olâ ipynirymo tuduze. Deus xurâ âmaemo.
    Tawâguneim modo ipyniry tiunduho ara, âyanmo xuduze lâpylâ.
  kue-kue: Ene kua waningwa i kaniyo, ye kongun ta ere yaglmo, mo simakaisimo, mo
    gande yei nekrikwa, ba Neno heven moglkwa ye kaiya moknano i-pene ende tongo neingwa.
    Ana sragl we dinamun, ene mogl mitna kaima ende kua engrekrimo?
  cot-NT: Pamenajiguiriquea araguetatsica, teequea irivintyacavetempaji, aisa teequea
    onchoocavetempajiquea incapiocantaquemparoca isheca iroaroaitapinijigue iraapinijiaquequea
    irishecajiaquempaca, cotanquitsiquea Piri inquitequitica yojocapinijiaqueneriquea
    ishecajiacaca. Aviatimpajia ¿teempa panaamajajigueriji iriatimpajia?
  bnp-bnp: Mu matai a maka kadirovo, i uka ma ri varo a maki ni kani, i uka ma ri
    mirio kilala. Ri uka roho ni ru kadolu a maki ni kani. Pali e Tamane mua na hunu
    i vakani ria. Mua ranga, bara i vakani mua, a vuhuna a Vure i ngaru hateka mua
    na maka kadirovo.
  apn-NT: —Mãn ka htem kuwênhre pumu. Na hte tee ri amnhĩ xàpkur xà hkukamã hamaxpẽr
    o hkaprĩ nẽ ri pa hkêt nẽ. Mẽ anhĩpêêxà maati tãm na hte kãm õ ho pa. Tã kãm mẽ
    ajapê htỳx o kot kuwênhre jakrenh jakamã koja uràk nẽ mẽ amã mẽ anhõ rãhã ho pa.
  ctp-NT: 'Tyaꞌan chinꞌ chaꞌ tiye wan sa ñaꞌan nchka ꞌin kiñi nu ndukwi kwan: ja ntya
    iꞌ nskwaꞌ, ja nxtun iꞌ tya, ja nñan iꞌ juꞌwa seꞌen xoꞌ tiꞌin iꞌ nan ku iꞌ; Stian
    Ndiose nu ndiꞌin nde niꞌ kwan, nda Ni nan ku iꞌ ngwa ti ñaꞌan. Loꞌo ꞌwan ni, ¿ta
    chinꞌ la nsuꞌwi lyo wan ke ska kiñi seꞌen ndiꞌin Ndiose a? ¡Siꞌi! Kaꞌan la nsuꞌwi
    lyo wan chaꞌ ꞌin Ndiose.'
  bre-BRG: 'Sellit ouzh laboused an neñv: ne hadont ha ne vedont ket, ne zastumont
    netra er solieroù, hag ho Tad neñvel a vag anezho. Ha ne dalvezit ket kalz muioc''h
    egeto?'
  opm-opm: Gur ner ire ma patinong oh dahenmur. Ihir den gonoyao den ruprup mat sariyao
    den ruprup mat itin ap hayao na haptimur. Na ihapti orhor ita aw tei mahat ma
    pat han oh den oh asarpatmur. Got ohe ner win timbas han bap ihirnong indeipat
    moh hanip winsi bap dirnong atnap imat napapat ma hapat dahenmur.
  bvr-bvr: 'Wurra bubu-borrwa burdacha jin-guyinda waykin jiny-boya jiny-yorkiya:
    Minypa Nyanyapa arrku jaga a-ganaja achila a-workiya, wuriya nipa gala jinyu-lamaja
    jiny-yorkiya rrapa gala jiny-yinmiya mu-ma mun-murra balaja rrapa m-barnja wupa
    gu-bala. Wurra nipa Nyanyapa arrku waykin a-nirra jiny-yucha a-workiya balaja
    nipa m-banga. Wurra nginyipa yama ny-borrwa gun-gata minypa gu-galiya yerrcha
    nipa Wangarr jal a-nirra burrwa burr-guya, burdacha jarra marr a-yinaga jal a-nirra
    achila. Rrapa gun-gata minypa nipa jaga a-ganaja achila a-workiya burdacha, gun-narda
    minypa nipa jarra burr-guya jaga a-ganaja burrwa gu-galiya yerrcha rrapa nginyipa
    gala ny-yinmiya ny-yorija nggula minypa balaja rrapa gorlk rrapa gun-nga.'
  wal-wal: Paalliya kafota xeellite; eti zerokkona; cakkokkona; gootarankka qolokkona;
    shin saluwan de7iya intte Aawai eta mizees; intte etappe keehi aadhdhekketii?
  zad-NT: Ḻi wwiakachi byiṉdo'ka' chda xan yabana', ḻa'kzi bi chaz chaaṉgakb na' bibi
    chizi' chilapgakb, ni bi zoa ga chgooshao'gakb dii gaogakb, len chweej chwaokz
    X̱acho Chioza' zoa yabana' ḻegakb. ¿Alechlin le', zak'techle aga ka bado'ka' ze
    lo llazə?
  aso-aso: Idoꞌ lingine veleta pateli monaaꞌ naniꞌ nama neti monovo nemuꞌ nene ma
    gatine giliꞌ nalo. Ingine naliza nosoꞌ niteꞌine nene zuhoꞌ isaꞌmaniꞌ nenako nemuꞌ
    nene nosoꞌ niteꞌ dolizi di milaaꞌ numunguꞌ nene milisaꞌmaniꞌza Okulumokuꞌ metibo
    neꞌmo nene nosoꞌ niteꞌ ngemaaꞌ neive. Neꞌmine o-ngedaaꞌ neineꞌza lengiꞌ nete ngivileꞌ
    igi initeꞌ naba nizanako Oꞌmosoꞌmo lengikumuꞌ nene ha gele minaaꞌ neive.
  uli-uli: 'Ha kemahor mael yeyal ka: re tema fod milay ngo re tema gil uwal milay
    re sala haliliya lal soko; mala Tammi wol laeng mele ma hammaler. Ifa sengal,
    ye te palleng pelami mo imor mael yeyal ka?'
  nin-NT: Kye aminche ba nggo so di bwa kago, a si di ttu ikiri, ka di hwa vu ku surr
    ni iwurr hen. Uwa sa Aki amba nu unkplassu wa yo à so di nu ba iri. Imba si mri
    aminche ba hen?
  tgk-tgk: 'Ба паррандаҳо нигоҳ кунед: онҳо на кишту кор мекунанду на ҳосил ҷамъ мекунанд
    ва на ба анборҳо ҳосилро захира мекунанд, ҳол он ки Падари осмониатон онҳоро мехӯронад.
    Магар шумо аз паррандаҳо арзиши баландтар надоред?'
  acu-NT: Chingki yakí nanamin ainau itiur pujuinawa tusaram nintimrataram. Nuka araknaka
    arainatsui. Tura arakan juukar jeanmasha ukuinatsui. Tu pujuinau wainiat, atumi
    Apaachiri nayaimpinam puja nuka ni yuwatniurin suwawai. Yus atumin chingkin nangkamasang
    nukap anenmau asa ¿atum yuumamunka itiur suramsashting?
  cak-WNT: Que'itz'eta' na pe' ri aj xic' tak chicop ri yebe pa cak'ik', riye' majun
    quitico'n niquiben ta, y majun cosecha niquelesaj, ni majun chuka' quic'ujay riche
    (rixin) chi quiyacon ta quijal. Ma riq'ui wi ri' riye' can yewa', ruma ya ri Itata'
    ri c'o chila' chicaj ri niya'o quiway. ¿C'a ta c'a riyix man ta xtuya' iway ri
    Dios, tek riyix más iwejkalen que chiquiwech ri aj xic' tak chicop?
  ebk-ebk: Ilaunyu nan chiyuycha kossel ay cha muntat-ayaw ad chaya. Achicha muntanum
    winnu mun-ani winnu mun-itupug as arangcha. Uray mu hiyasa, pakanun challu Amayu
    ad chaya chicha. Ay achi kayu am-amud mu chicha?
  spa-PDDPT: Miren las aves del cielo, las cuales no siembran, ni cosechan, ni recogen
    en graneros, pero el Padre celestial de ustedes las alimenta. ¿No valen ustedes
    mucho más que ellas?
  ruf-ruf: Mlole wapfideghe iwali kulanga, ng'awohanda bae, wala ng'awopfuna bae,
    wala kwika mkano na Aba wenu iyali kulanga kowaghutitsa! Angu mwemwe ng'amnoghile
    bae kubita wapfideghe?
  gun-gun: Peikuaa pota guyra kuery oveve va'e reko re. Ha'e kuery ma mba'eve nonhotỹi,
    nomono'õi, neĩ omoĩ porãaty py nomboatyi guive. Ha'e rami teĩ ha'e kuery pe Penderu
    yva pygua ojou uka 'rã ho'u va'erã. Peẽ kuery nda'u guyra'i gui ndapevareive ri?
  agu-BL: Qui'c na tak' yi sotzaj c'u'lal. Na quil cu'nu' yi e' ch'u'l. Qui na cyawaj
    co'n, nin qui na je' cosech cya'n. Qui'c cyetz chic'ojaj, poro na chiwan tan Ryos.
    ¿Nk'e'tz ptzun mas tcu'n cyeru' chik'eju' ẍchiwutz e' ch'u'l?
  isn-isn: Goza inyunyi nikoli migulya. Shaitemela, shaikungula hangi shayilingila
    nukuika misalanga, utata anyu nua kigulu wilesa, unye sha miazane kukila nianso?
  eng-PEV: Think about the birds. They don’t put seeds into the ground to grow a garden,
    to get their food from it. And they don’t build sheds to keep their food in. But
    God, your father, gives them food anyway. And you are much more special to God
    than birds, so you can trust him to give you the food you need.
  ilo-ULB: Kitaenyo dagiti billit iti tangatang. Saanda nga agmula wenno agapit wenno
    agipenpen kadagiti kamalig, ngem tartaraonan ida ti Amayo nga adda sadi langit.
    Saan kadi a napatpategkayo ngem kadakuada?
  pir-NT: Minicjʉa parire Cohãcjʉ̃ tiquiro ihña ihboyere masiña mʉsa. Tiquina weseri
    marieñequina ijire. Sa yeye ihyayere tiquina ihboye wʉhʉse tiquinare mariedare.
    Mari Pacʉ pehe tiquinare tiquina ihyatire ohore. Minicjʉa yʉhdʉoro mʉsa pehere
    cahĩne Cohãcjʉ̃. Sa yero mʉsa gʉ̃hʉre ihña ihborota tiquiro.
  anv-NT: Pɛ́ge denywɔné, detí depɛné menyɛɛ́, déferege ne débélégé mbwɛ́,
    yɛ́mbɔ ntɛ nyú muú álu né mfaánebuú achyɛge détí menyɛɛ́, nnó ɛnyú deŋeá
    gemɛ dépwɔɔ́ deti wɔɔ́?
  sab-NT: Ba ulita tachkedale bdada giti, bdada me kle chude ngama gbe, me kle chude
    tke, me kle bligda lite ole ogadale, me kle lle boi dale agwa kle toi no, ba Ñenua
    Chube kle ama manade, Chube kle bligda kete bdadage gutadale. Chube alin ba ma
    ñanaske bdadage, bdada me ñanaske ba kare Chube gwa giti agwa Chube kle ama manade
    no, ene kaire bage sugedale Chube be ba manade no diali.
  tmd-tmd: Ñɨŋ nugwöia, yöur bla ap iñ yuölöi; wit ap bla ödör pön hö mögum rölöi.
    Jɨ Nuö ñɨŋa adöx yöd röul adö kau sö mɨd aku ñɨgö nugwidɨx mɨdmɨn, ap nɨmöia.
    Makwam, yöur bla hör ap jɨ nuŋ ap mag rɨm nɨmöi aku mɨ, ñɨgö kwo algör nölenɨŋö,
    rön, rɨbyöx nugwöiŋ ä?
  acr-NNT: »Chebꞌiwilape ri tzꞌikin kexikꞌikꞌ che ruwa kaj. Rike na ketikoꞌnaj taj,
    na kakiꞌan tane kimolonik y na jinta ne pa kakikꞌol wi ri kimolonik. Na rukꞌ ta
    kꞌu riꞌ, Riqaw Dios kꞌo chilaꞌ chikaj kebꞌutzuqu. ¡Makꞌuwariꞌ riꞌix, ri Dios kixuchajij,
    ma e más kꞌo iwach riꞌix chikiwa ri tzꞌikin!
  kpg-kpg: 'Mmada gi nia manu mamaangi. Digaula hagalee dogi nadau lii, hagalee hadi
    nadau meegai, hagalee benebene nadau mee. Tamana di langi e benebene digaula.
    Malaa e hai behee: goodou hagalee koia e hagalabagau i nia manu?'
  taj-taj: मुरी चरागदेदा च्‍यागो, थेनीगदेसे न्‍ह ब्‍लु ढ्वला, न्‍ह बाली दुइसी पोप
    लला, तर स्‍वर्गरी धन्‍छ्‌याबा एनीगदेला परमेश्‍वर आबासेन थेनीगदेदा ख्‍वामुला। चरागदे
    भन्‍दा मी एनीगदे घ्रेन आहिन?
  avt-avt: Yi eiyɨr hore hɨram meniuwe men in men ein. Hɨram ap mamɨr ni mei o meket
    teket mei men mewisɨm mekre weisaak au. Te Haai ki God hɨrak naanmɨprewem. Yi
    yinɨn hore yapɨrwe te God naanmampri.
  cbk-cbk: Mira lang ustedes con el maga pajaro que ta bula y bula, hende gane esos
    ta sembra y hende man ta cosecha ni recoje masquin cosa para pone na bodega, pero
    esos hende man ta pasa hambre cay el di ustedes Padre Celestial ta dale siempre
    come con esos. Mas precioso pa ustedes que con esos maga pajaro, hende ba?
  uig-ARA: ئاسماندىكى ئۇچار-قاناتلارغا قاراڭلار! ئۇلار تېرىمايدۇ، ئورمايدۇ، ئامبارلارغا
    يىغمايدۇ، لېكىن ئەرشتىكى ئاتاڭلار ئۇلارنىمۇ ئوزۇقلاندۇرىدۇ. سىلەر ئاشۇ قۇشلاردىن
    كۆپ ئەزىز ئەمەسمۇ؟
  tuf-tuf: Ruwásira itquey tamo síhw̃awi. Ruwásirat chiyra cátiro. Ira cat rítiro.
    Ira cat sécuatiro. Usar carót batro. Socua cat batro. Eyta cuar Síratan ruwásira
    yayín acu wícaro, -wajacro-. Cuatán Síratan ba ajcá jian ruwasir cuít bécaro,
    -wajacro, Jesusat chiwa quin-.
  abx-abx: Kulawi-bi daw i mga manuk-manok nga agparapanlayug-layog; ga'i mga iya
    agsaburak ngan ga'i ag'ani o agparapangangkot pan kamalig, pero agtubungan-na
    mga iya si Tatay-bi ari si langit. Mas mahaya i balur-bi kuntra si kamanuk-manukan!
  mco-NT: Oc'ix miich ajcxy yɨ joon huɨdi queec-huɨdijtp. Yɨ' ajcxy ycaniipcɨxy ycatungɨxy,
    nañ ni ca' yɨ' ajcxy yujcpɨjccɨxy ma tze'x. Miich ajcxy mDios Teedy huɨdi tzajpjoty
    tzɨnaayb, je' moydaayb huɨdi ajcxy yɨ' yjɨɨcxyp. E miich ajcxy mjactzoobatp ca'ydɨ
    yɨ joon.
  kqf-kqf: Mwanuwa sawasawamo sa lovolovona ko noḡotidi! Tedi mote sima wadiwadi,
    mote kani sima yabayaba ee sima laulaususuḡu, geḡa te Tamemi malamo ya waikanidi.
    Bi temi nuwaboyemi i didiga gulatana kaka mwanuwa.
  cpb-NT: Thame ankenkithashiretakoteri tsimeryaanipaini. Te riyotziro impankite royaari,
    te riwetsiki ipanko rowaantyaawori iwankire. Iri kantzimaitacha Pawa, ipayetapiintakeri
    rowanawo. Aaka rimaperotzi retakotai Pawa.
  aon-aon: Ipak douk putik armiguhw hwohwebur iruhw iri. Ogwoguh madae hwu worigun
    uwe, uwok. Aria ogwoguh madae hutorumogun ba hugunubuk shawok worigun ati urupat
    uwe, uwok. Ogwoguh douk ipakin Yaken nape heven iri nukoguh worigun. Aria ipak
    douk peshagrakuk armiguhw, aka uwok?
  hus-NT-2005: Ka telaꞌ an chʼichintsik xi xeꞌech ti jumumúl; yabtsik u óm, yabtsik
    in junkuwal i kʼapnél, nibal in taꞌpáltsik i kʼapnél ba wilteꞌ; por bélkʼi u kʼapundhábtsik
    kʼal na Dios xi kʼwajat walkʼiꞌ. ¿Awxeꞌ yab más a jalbíltsik ké an chʼichintsik?
  mig-NT: Nde̱'é‑ró tɨ́saa̱ andɨ́vɨ́ tú jítu‑tɨ̱, ni tú nástútú‑tɨ́, ni tú náchiva̱'a‑tɨ̱
    iní yaka̱‑tɨ̱. Chi̱ máá Táa̱‑ro̱ ándɨ́vɨ́ skée‑yá‑tɨ̱. Á tú kánúú‑ga̱‑ro̱ vásá
    kɨ́tɨ‑ún.
  bps-bps: “Fandamyu dad anuk di bnas mayeng di langit. Là ale mla ku demen kamtu,
    landè fol gumusekla i ulê i flala, bay fankaan ale i Màyu di langit. Na gamu too
    mabtas fa di dad anuk.
  mbs-mbs: Eneng-enengi niyo tepad te menge manok te kebenesan. Kenà dan egpenanem.
    Kenà dan heman eglegani. Kenà dan heman eglodok te kànen dan kidoen te pol. Meneng
    gayed dan egbegayan te Amay niyo Timanem te kànen. So eg-ipaten te Timanem se
    kedita te manok te kebenesan pengkey iling te wedad keelagà dan, ontò kaw din
    heman ipaten, so meelagà kaw pa diyà te kedita te manok te kebenesan.
  tof-tof: Póyae ngabkónam kwitüdü arrmuldi. I küp koke aritódako, ó alo kokean abüldako
    kwób asum gyagu müótüdü. A ibü ma yabü kwitüm Aba ngabyónda. Póyae ia amkoman
    wirriana yabükagab? Koke! Yabü ta kwitüm Aba ngabyónda.
  cme-NT: Niɛŋ huriimba‑i dɔrɔ‑i-na, ba sa guona, aa inɔŋgɔ̃baa-ba sĩ baa-ba, ŋga
    na To‑i dɔrɔ‑i-na u hã ba ta ba wuo. Namaa saa buɔ huriimba-na titirre wɛi?
  sus-sus: Wo xɔnie mato koore ma. E mu sansi sima, e mu xɛ xabama, e mu donse ragatama
    bilie kui, kɔnɔ wo Baba naxan na ariyanna, a e baloma. Wo tan mu dangi na xɔnie
    ra?
  pon-2006: 'Kumwail tehk mwahu menpihr en pahnlahng kan: re sohte kin padok wahntuhke,
    re sohte kin dolung, re sohte kin nahkpene nan imwen nekinek kan; a Samamwail
    me ketiket nanleng kin ketin apwalih irail. A ia duwe, kumwail soh kesempwalasang
    menpihr kan?'
  dad-dad: Saa ilun ã ninã uledigouf, idi saaf to ditenẽdig, idi saaf u de fen, kin
    to dinodig, anĩ ere, ãgenei Temeĩ saa ilun yogo ifoutnẽdidig. Ã idi anĩ wal fediya
    sã de?
  zab-NT: Gulguiaa de maniin ni candza llayabaa. Niclɨ quɨt rundem dzɨɨny lo guiix
    niclɨ quɨt rteedem de guelnazaac, niclɨ quɨtti lizdem rut chuchuu guelnazaac,
    per Xtadnɨ Dios ni rbez llayabaa rguaad ni godem. ¡Latixcu laat mazru sactɨ que
    de maniin!
  jae-jae: Asala moc, naŋ sêmoa umboŋ ŋalabu. Êsêac tauŋ sêsê gêŋ to sejoŋ ma sêjac
    ŋanô sa kêpi andu atom, mago Tamemi undambêŋa gêlôm êsêac. Ma amac abe oc alêlêc
    moc tau atom me.
  ksd-ksd: Avat a gire ra lavur beo liuliu, pa dia vauma, pa dia ingate vit, ma pa
    dia varurue ta magit ta ra umana pal na vuvuvung, ma Tama i vavat arama ra bala
    na bakut i tabar diat; ma pa ava manga boina ta ni diat laka?
  msm-NT: Ahaa now suja migyajang-yajang no mgo manuk-manuk. Kona sikandan og-odok
    aw kona isab og-ani. Kona sikandan ogbudiga to ogkakoon dan, di to Diyus no Amoy
    now diya to yangit iyan ogtubung kandan. Na, sikiyu pad man to kona din atimanon
    no yabow pad to mgo manuk-manuk!
  myk-myk: Yi shazhɛɛrɛ te wii fugba we ni. Ti wa yemɛ nuri wɛ, tʼi wa shinma kɔɔn
    wɛ, tʼi wa shinma kemɛɛ na yɛri kpɔngɔɔ ni wɛ. Ga yee fugba To wu ti ɲɔ shaa.
    Ta yee ya ye shazhɛɛrɛ na na kanha wɛ?
  sbe-sbe: Hage, manuwa ne sola kwa kitadi, siya nige se kumakuma, yo nige se kelikeli,
    na nige kadi kai se tole sanalaena, na Tamamiu galewa ne unai, iya ye hekahekaidi.
    Na komiu meta kwa saekalili na kabo manuwa ne.
  mcr-mcr: He yŋŋä iquauŋi hiŋuä qumbiyä. Qu ymisaŋä vowä mamäuqä ipu, aquvä mämaqiyqä
    ipu, buayä aŋä iu maeqä itqäŋuwä-qe, hiqä Hiniqu Qäukuä Yätu Äpmeŋqä Iqu iquauŋi
    buayi ävätqänä. Yŋŋä iqua ämaqä-quneŋi mämänaqutäuqä iŋäuä.
  cux-NT: Cuin'diichí nī 'yaada yeⁿ'ē nanguuvi. Nguɛ́ɛ́ ngiinú tī ndaata, ndíí nguɛ́ɛ́
    ngii cosecha yeⁿ'e tī, ndíí nguɛ́ɛ́ ndúú ín'guain'daí tī yeⁿ'e tī. Chiida yú chi
    cánéé ná va'ai chɛɛti nguuvi ngá'a yā chi nge'e tī. ¿'Áá nguɛ́ɛ́ yaⁿ'ai cá chii'vɛ̄
    ndís'tiī nguɛ́ɛ́ ti 'yaada?
  tur-YTC: Bakın gökyüzünde uçan kuşlar ne ekerler ne biçerler ne de ambarda yiyecek
    biriktirirler. Göksel Babanız onları besler. Siz onlardan çok daha değerli değil
