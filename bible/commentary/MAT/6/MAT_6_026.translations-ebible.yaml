    Epa Nios nai mẽra ikato ato pimamis. Akka Niospa mato noikĩ nã peyafo finõmainĩfofã
    mato kexesharakõimis.
  cab-NT: Aríja jumá joun dunúru ja ájamajabaña garábalirugu. mábunagun jáña, malúbajan,
    mareídun jameí alúbajani lídan lágei, láu sun líra, rúti Júguchi le siélubei eígini
    joun. ¡Sarágu gebégitima jumá sügǘ jáu dunúru!
  clu-clu: Sulunga nindo ang mga pispis nga nagarulupad. Ara sanda nagatanum, ara
    sanda nagaani, kag ara sanda nagatipon bisan ano sa bodiga. Piro sono sa bugna
    indong Tatay sa langit ginatawan na sanda andang pagkaun. Kag kabay mas palangga
    kamo kaysa mga pispis.
  swh-ULB: Tazama ndege walioko angani. Hawapandi na hawavuni na hawakusanyi na kutunza
    ghalani, lakini Baba yenu wa mbinguni huwalisha wao. Je ninyi si wa thamani zaidi
    kuliko wao?
  tpt-NT: Chavay kalaqtsꞌintꞌik yu tsꞌoꞌon yu taltꞌilhinijtꞌajun ni laka unin. Yuꞌuncha
    jantu tachꞌan y jantu taxqanan y jantu tamaꞌay ixlhiꞌutkꞌan laka pakꞌatsa. Yu
    mimPaykꞌan yu alintachal laktꞌiyan yucha jalaqxtaqniy ixvaytikꞌan. Yu uxiknankꞌan
    apalay ixtapal metsukuntikꞌan xajantu yu tsꞌoꞌon.
  aai-aai: Kwanuw mamu kwa’itah, men masaw tebob naatu men masaw tefafour, na’atube
    aurih bay ana korom en baise Tamat maramaim kaifih bay ebitih. Imih kwa i men
    mamu ekakaifih na’atube ekakaifimih.
  sny-sny: Fene irowe werese ne totere. Lowe werese sahe me so ta'aneyei awei yehe
    same ta'ame. Lowe me so tamo ani tou anirowawe, wesi ta sahe ani ta'uwe furowata.
    Ahowa, Owane Sitewi Tai fene lo hire ma'e irosiya ape, le irowe werese mi mi werese
    au ene anamisiya. Owane Sitewi lai lowe werese au noweinoweinamisiya su, le lu
    feni lo aiwawe a'i au noweinoweinamisiya. Owane Sitewi lo nihe se fene werese
    irowe werese hi ani ararosiya. [Mt 10:29-31; Lu 12:6-7]
  myy-myy: Minia ũmacʉ̃jʉ wʉtirãre tʉoĩate mʉa. No õno otemenaji ĩna. Ito yicõri no
    õno bare miojumenaji ĩna. Ĩna baroti seomenaji ĩna. Ito bajiro ĩna bajibojarocati
    mani Jacʉ ũmacʉ̃jʉ gagʉ ĩnare bare ecaguĩji. “Minoa rẽtoro ñasarã ña mani Dios
    ĩ tija”, ¿yi masibeati mʉa? Minoare ĩ tirʉ̃nʉja bʉto bʉsa manire tirʉ̃nʉgʉ̃ yiguĩji
    Dios.
  trc-NT: ”Xca̱j soj cuentá da̱j ꞌyaj nij xtâj va̱j xta̱ꞌ, ne̱ ne unô nij xoꞌ ꞌnúú,
    ne̱ ne rii nij xoꞌ naa̱, ne̱ ne araa nij xoꞌ tanꞌ rá cuchruu̱, tza̱j ne̱ Rej soj
    síí nicu̱nꞌ xta̱ꞌ roꞌ, aꞌvee rqué se chá nij xoꞌ ei. Ne̱ táá a̱ soj, ne̱ sa̱ꞌ
    doj vaa soj rihaan xtâj neꞌen Diose̱ a̱ ado̱nj. Ya̱ sa̱ꞌ doj vaa soj chugua̱nj.
  cut-NT: Cua cuande nchuhn. Ya̱hda ne, andahre hua rendotenan che din te nduhca̱
    che redin ihyan che rino ye nda̱ta ma̱n, rentumanan ye ndute nda̱ta ma̱n, rih
    ndah ye ma̱n, ate Chida ne che va ye vahchetero ne, redin ye che renda̱ca te che
    reh te. Cuedevano ne te tahque redin ye cuda̱do nchuhn che co ite chahn.
  bel-bel: 'Зірнеце на птушак нябесных: яны ні сеюць, ні жнуць, ні зьбіраюць у засекі;
    і Айцец ваш Нябесны корміць іх. Ці ж вы не намнога лепшыя за іх?'
  zlm-KSZI: Lihatlah burung di udara, yang tidak menyemai, menuai atau menyimpan hasil
    di jelapang; namun Bapamu yang di syurga memberinya makan. Bukankah kamu lebih
    bernilai daripada burung?
  gdr-gdr: Sɨ wɨn b'obogɨl yɨrɨk teyenindam pumbɨnd ngena. Ton makwa opima tuny ɨgmarka
    eyenenanj, ɨ makwa opima owoukɨp eakɨkenenanj, dɨde makwa opima bobo omnɨka eyenenanj
    owou ongapapu met b'ɨga wa. Ajɨ waina B'u God yete re yɨbɨm pumb tungg wa, Tonsimemb
    ten ongenka eyeniny. Sɨ rɨngma, ma ma wɨn ukoijog im odede ngena wa pɨlke?
  vmy-NT: Chutsejenꞌo tjiunise xi tutjen ngankꞌaa. Kui bi ꞌbentje, ninga bi ꞌbeku
    ntje, ninga bi minyaku ntje ngaya niꞌyare. Tunga Naꞌennu xi tijña ngankꞌaa tsikjén.
    ꞌBa jun, ¿a bi ngisa chji_ru nga ko mare tjiunisio?
  cmn-FEB: 看天空中的鸟：它们不播种、不收割、不存粮食，但天父仍喂养它们。难道你们不比它们更宝贵吗？
  gmv-RNT: Ane salo kafota xeellite! Zerettenna, maxettenna, di7en qoletenna shin
    inte salo Aaway ista mizees. Inte istafe keehi aadhdheketii?
  ncl-NT: Xiquinmitacan in tutomes hual palanilo pin ijyecal. Amo latocalo, amo lapixcalo,
    amo quisajsacalo nindeno pa capic cajcoquilis. Ma yoje quinlacualtía anmoTajtzin
    hual unca pin cielo. Huan amhuanten anmonotza míac. Yehuanten amo yoje míac monotzalo.
  sua-sua: Mu vokom o iningol kuo kia gan na, ko mar ngam lua kap o tgoluk e, va ka
    lluol e. Va ngam lua kaelpas orom o olngaemik kun mnam ngakro ngainir kat e. Nove!
    Ngam lo kaeharom tok, vanangko mu Teit to tkuon ma volkha nma klang ngar mlol
    ge. To muk, muta pat nngia, E Nut nma khen mar kam smia tar mar, nang kle kikiangae
    mang nguk gi?
  are-are: Thepa alkirarinya ntjarranha arai. Etna itja marna annga ingkairnama. Etna
    turta itja marna annga kotjima, iltha etnakanhala patilitjika. Kanha Kaarta Alkirarinya
    rrakangkarranhala etnanha kalantemala ntuthilama. Rrangkarra kala etnakanga tjiparralkurala
    nama.
  gai-gai: Na ne ŋgorikmo wat, mina amta reikca mba mutocrenanna, na mina amta reikca
    mba aŋgɨca kaikmo tumbunna mba tɨkrena. Ainda moca ne wat, nena tamuŋna Aetta,
    ma minmo amta reik neaŋrena. Na ne gaind ndamŋi, Raraŋ Aetaniacna lamnɨacmo, ne
    ŋgorikmo kunda tamuŋmbai.
  qvm-NT: Shumag tantyacäriy pishgucuna imanog cawashgantapis. Paycunaga manami murucuntsu,
    ni cosechantsu ni pirwacuntsu. Tsaynog captinpis Tayta Diosnintsimi micuyta camaripan.
    Tayta Diosnintsipäga tsay pishgucunapitapis gamcuna masmi välipäcunqui.
  chz-NTPS: Jëëˋ daˊ hnähꜘ läꜙko̱o̱ˉ laꜗ kihꜗ ta̱ˈ hi̱ˉ hë̱ë̱ꜙ jwëꜘ nëˊ lleꜘ. Saꜙ
    chaˉ jngëëyˉ niꜙ saꜙ chooyh˜ mɨɨˈ, niꜙ saꜙ llayꜙ lluꜗ mɨɨˈ kiyhꜗ. Pero Tääˋ jnänˋ
    hi̱ˉ gyaꜗ gyʉʉhˈ, maꜙraꜙ heˉ ä̱ä̱hˉ bihꜗ. ¿Cheˊ saꜙ kye̱e̱ꜘ gaˊ hnähꜘ läꜙko̱hꜘ
    gaˊ ta̱ꜗ heꜘ?
  kmu-kmu: HaleꞋyama vaiyatete nehaya namayaga ageho. Amakaya avina yana nofaiye.
    Kavela hoyafinagati aliꞋya nopina mo nomalagi ikapinaga mainea nelamafaꞋa kavela
    neꞋamamigi tamakaya Anumaya Koti aulagafina namayaga amakasetama mainaya veaꞋne
    mainayafe tamakaiꞋenena kava yakai-lama-tegahie.
  ood-NT: An g wo i ha neid hegam uꞌuwhig mo an nenꞌe. Idam o pi haꞌichu eꞌeshad ch
    pi od g haꞌichu esha ch pi gan hu e toꞌidahim g haꞌichu bahidag. K wabshaba g
    em‑ohg Jiosh ha nuhkud. Kum eda ahpim baꞌich d i si haꞌichu mo g uꞌuwhig.
  lbm-lbm: आसमान को पक्षिंयों ख देखो! हि नहीं बोवय हंय, न काटय हंय, अऊर न अपनो घोसला
    म जमा करय हंय; फिर भी तुम्हरो स्वर्गीय पिता उन्ख खिलावय हय। का तुम उन्को सी जादा
    कीमत नहीं रखय?
