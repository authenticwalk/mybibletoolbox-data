  bfz-bfz: सर्गो रे पंछिया खे देखो, सेयो ना बांदे, ना बाडदे और ना ई पण्डारो रे कट्ठा
    करदे, तेबे बी आसा रा स्वर्गिय पिता तिना खे खुल़ाओआ। क्या तुसे तिना ते जादा किमती
    निए?
  cuk-09: “Ar nue be dakmalana, sikwimar-niba-gukudimalad, gwen ibmar-gwag digdisurmalad,
    degi, gwen ibmar-gwag wedisurmarbalid sabogegar, deginbali, ibmar-gwag-urbed-neggine
    ibmar-gwag gwen urbedisurmarbalid. Degite, be-Bab-nibneggi-maid mas ega ukmaid.
    ¿Ar bemarde sikwimarba bur-bule nuedsursi? Eye, bur-nuedi. Degisoggu, Bab Dummad
    bemarga mas-gunned ukmogodo.
  ben-OBCV: আকাশের পাখিদের দিকে তাকিয়ে দেখো; তারা বীজবপন করে না, ফসল কাটে না, বা
    গোলায় সঞ্চয়ও করে না; তবুও তোমাদের স্বর্গস্থ পিতা তাদের খাবার জুগিয়ে দেন। তোমরা
    কি তাদের চেয়েও অনেক বেশি মূল্যবান নও?
  mil-NT: Te chí cádá cuèndá sá ncháá quɨ̀tɨ ndava ñá túú tnàhí ná xítú‑güèdɨ, te
    ni ñà túú ndèé cuáháⁿ‑güedɨ nàtahu‑güedɨ, te ni ñà túú nǎ nátàxúha‑güedɨ, te ni
    ñà túú ndèé cáá yàcá‑güedɨ, chi mee Tǎtá‑ó Dǔtú Ndiǒxí Yaá ndécú àndɨu xito ñaha‑gá
    xii‑güedɨ nìhí‑güedɨ sá xéxí‑güèdɨ. Te núu cue quɨtɨ‑áⁿ ducaⁿ xìto ñaha‑gá xii‑güedɨ,
    ¡te uuⁿ‑gá xító ñàha‑gá xii nchòhó, chi nchòhó ío‑gá cúnùu‑ndo dacúúxí cuè quɨtɨ‑áⁿ!
  myu-myu: — G̃ebum cuy epesop wasũ kay — io'e Jesus. — Pupum ip kabi be. Taidadam
    g̃u ip. Jeku beat tak pupum g̃u ip, jeku bewiat mũn'a be imõg̃ ãm. Imẽnpit Deus
    ixat ũmũm cebe ip―wasũyũ be. Deus xe wasũ teibog̃ g̃u―wuyebay xe―kabi beat xe.
    Imẽnpit ag̃ cekay ip. Imẽnpuxim wuykay dak soat em ag̃.
  fue-fue: 'Daaree pooli piirooji: Ɗi aawataa, ɗi duggataa, ɗi galaa rummuure. Amma
    e non, Baaba mooɗon gonuɗo dow kammu e nyaanna ɗi. On ɓuraa pooli tedduŋal na?'
  amk-amk: Mewati kariri romufosa. Wiro etanang fi kahai, eteting fi kahai, tuti efanduhi
    fiang na munu etainunung fi naya fea kaha. Tonanai ki wape mene Dai na rorafaisi
    meinenang ene fiangfo wesa. Mea mani metadai sewa romufosa.
  fai-fai: Kayo kaba katam fen awon falalok bidi itamal, ika wanin so mak kai bom
    nadiwe amsin umino, kale wanin so mak fakabi kutad kutad áliwe yakal, bá ika mak
    kanamongin banim, kata Got ata muk diyamába, kayo kaba utamal, sák awon mada bidi
    win banim, kata kawtane awon bidi akayam win so make!
  ura-NT: Coaracuche nachuhinti temule jaain niicha quiineeuri taojiaain rucuhecuruhane
    jaanu coloheri siriin naaonjoaain neeururiha tajaaecuru. Nete laen cana Inaca
    Cana Coaunera, lenoneein ichaaoruhane coina acaauruhacha quiine teein ne. Inarate
    nii tajaaecuru amurijiriin jataain nelateein neeiche.
  mcd-NT: Shinancapon. Nan puiyafoancai ahua fanayamafain ahua chintumisifoma ahuaricai
    fotsuyamafain ahuamafofiacun Diosin ato pimamisi. Nanscarifi aquin Diosin matohuun
    noiquin nan puiyafo aca finonmafain mato cushushara.
  urt-urt: Yetekeꞌe lenge ŋinjet. Tinge yukur worsyep ŋai, topoꞌe yahaiꞌe ŋai yate
    yember ilyeh yanar yal yoto yukoh. Kom Yai yip ŋaiye narp nanah moihlaꞌ pe, kin
    bepteme tinge ŋaiye nangang lenge ŋai. Taꞌe yip ŋoiheryembe nange ŋinjet yengelyembe
    yip? Pakai! Yip yengelyembe lenge ŋinjet.
  kiz-kiz: Langai fidege fya fij'hele kunani. Bhipanda lepi na bhivuna lepi na bhibhonganya
    lepi na bhikutunza gharani, lakini Tata ghwa kunani akabhalesya bhene. Je muenga
    bha thamani lepi zaidi kuliko bhene?
  tzo-TZE: Q'uelavilic li mutetique. Mu sna' x'ovolajic, mu sna' xc'aojic, mu sna'
    stsob c'usitic ta sve'ic, mu'yuc snail noxtoc li sve'elique. Ja' mac'linbilic
    yu'un li Jtotic Dios ta vinajele, ja' stuc xchabioj. Pero li vo'oxuque más to
    ech'em chaxc'uxubinoxuc li Jtotic Diose.
  lex-lex: Mimkek tek la onu-ma'nu nemnema re. Ir edonna rawuli-ratniamni, me ir edonna
    rreiki-rwo'ora, me ira edonna rdudnu rieiki-wnio'orni re. La'pa emkade ho'mana
    Amlawanmi mak kden la Ilyamou-Watyatoha Ntera-ndem wali ira. Miplinga de Uplerlawna
    Nsaynia miy die nareh dioinia onu-ma'nu rena?!
  dov-dov: Amulange bayuni bakujulu nkambo tababyali tabatebuli, tabayoboli mumatala,
    nekuba boobo Uusowanu ulikujulu ulabasanina. Sa inywe tamuyandiki kwinda mbabo?
  rgu-rgu: Soba mete masudi manupuiꞌ fo ara laa-laa rai lalai. Ara ta rasapute sele-tande
    ma etu-oru fo peda nanaaꞌ nai mamana pepeda-fufuaꞌ. Tehuu emi Papa ma nai nusatetu-ikutemaꞌ
    a naboi-nasamao naroo si. Ria boe tantu bisa naboi-nasamao emi lena neme ria mai
    bali. De afi matalolole dei. Huu fo Ana uku-sudi emi lena neme manupuiꞌ sira mai.
  toc-NT: Caj luu caca­tzí̠tit, a̠ma̠ko̠lh lactzu spu̠n hua̠ntu̠ takosa nac ca̠u̠ní̠n
    xlacán ni̠ tacha­na̠nán, ni̠ tama­ka­la­na̠nán y ni̠para tat­la­huay xpu̠­cu­xicán
    anta­nícu nata­ma̠­qui̠y para xcu­xicán osuchi hua̠ntu̠ nata­mac­la­cas­quín.
    Pero huata huá Quin­tla̠­ticán hua̠nti̠ hui­lachá nac akapú̠n xlá cha̠li cha̠lí
    ca̠ma̠x­qui̠y xta­huajcán hua̠ntu̠ tla̠n nata­li̠­la­tama̠y, y sta­lanca catzi̠­yá̠tit
    pi̠ hui­xinín a̠tzinú luu lac­ta­li̠­pa̠hu ni̠ xachuná cumu la̠ a̠ma̠ko̠lh lactzu
    spu̠n.
  ulk-1902: Uaba dasmerare ebur giz epereda; uiaba nole saido dikri, a nole deregeir,
    a nole azig saido meta ge; epe uaba Aba, emerilu kotor ge, uiabi darasisieda.
    Nako uaba nole au debele uiabim?
  som-som: Shimbirraha cirka eega, waayo, waxba ma beeraan, waxna ma gurtaan, maqsinnona
    waxba kuma urursadaan, oo Aabbihiinna jannada ku jira ayaa cunto siiya. Idinku
    miyaydnaan ka roonayn?
  mam-C: Qu'n kyka'yinqektzinji'y tal pich' nchi lipin twutz kya'j; mi nchi awan,
    mi nchi k'u'n kyawal. ¿Ma tzu'ntzin nchi kyim? Mina, qu'n a kyMa'n, a at toj kya'j,
    k'a'chilkye. ¿Ma nyatzin aye kye' nim kyoklin tze'nqeku' tal pich'?
  ndj-ndj: Muvaloli vambongu, vakukweta ng'odu, wala vakubena ng'odu na vavahela lusanja.
    Hata naha, Tati wenu wa kumbindi akuvakutisha. Topi, yumwi mtalama pitu ava.
  mbj-NT: Bë hegãã taw'ëëd. Dooh rejoom bä joom tym. Dooh rata bä joom ag sa waa tób
    n'aa yt hã. Ti hado né paawä, P'op Hagä Doo, bë Yb, anoo sa waa. Taw'ëëd P'op
    Hagä Do kamahǟn do bahǟnh bë takamahǟn.
  lat-VUC: 'Respicite volatilia cæli, quoniam non serunt, neque metunt, neque congregant
    in horrea: et Pater vester cælestis pascit illa. Nonne vos magis pluris estis
    illis?'
  ngp-ngp: Kauleni madege, hayadahile kuhanda na kuvuna, na kugela kwedigulu. Hamwenga
    naayo, Tatiyenyu ekulanga ayenk'ha nk'hande. Togoleni, nyuwe hamyajink'hile yoho
    mwo uwagilwa?
  enq-2: Nyakamame yaka ketae paenge dupa kanjepape. Dupame ee pokala naengema. Dupame
    nee mandyoo setenge anda dupanya nee nyoo setala naengemaka. Dopaka doko, nyakamanya
    Takange kaiti-kisa katenge dokome dupa nee maingi. Nyakamame yaka dupa ita minao
    kalya naelyamipi?
  eng-ASVBT: Behold the birds of the heaven, that they sow not, neither do they reap,
    nor gather into barns; and your heavenly Father feedeth them. Are not ye of much
    more value than they?
  mna-mna: Kere. Man tiwaswaaza kan kini? Som titoutou kini ma tizebzeebe lela diditu?
    Som. Tomoyom Anutu ta imbot saamba a, ni itunu ta ipututu zin. Mi niom na, kilip
    kat pizin man.
  myw-myw: “Kukines mansiyas man iyoyows wanakaew, ta-isapwes kan, ta-ita̱yoys, ta-isenas
    waseigous; nag. Tamads wanakaew ituyay mansiyas man, mounid mo bitutuyeimiy yakamiy.
  sby-sby: Kamubonani bikeni, nkabikute kubyala mbuto, nambi kutebula ne kubika mulyanga
    sobwe, nomba Bameshenu bakwilu bakute kubilyesha. Sena amwe nkamwayandika kupita
    bikeni?
  sll-sll: Te ni yalhobi hahoba wangwiwe, maing para hania. Homena yare bule yu ala
    ere nom mo? I ta nekima. Nabe hamen bani mongwiwe, hahoba kene ol tere, homena
    nin tongwo nomia. Te hahoba talwo i kene ol tomba, te ni arihobi nomani bolo ni
    ol emia ni kene wai weni ol ni tomua.
  yaq-NT: Jume' wikitchim naas nenne'eme, eme'e mammatene. Inime'e ka e'echa intok
    kia ka bachiata tobo tobokta, junuentaka juni'i ju'u enchim achai Lios, teekau
    katekame, am jiji'ibwatua. Eme'e, jume' wikitchim bepa che'a juni'i eiyaawa.
  uro-uro: Ngäni lu ama isäm mät ama leqäs. Ngät di qaku ngärhit kutnanokt ura ngärhit
    sekdäm ura ngät turhämne na ama tmäs säva ama vät sokt di angän mamäk tak pono
    da ama usäpki arha ron gät bon ngät ta ama tmäs. Nga qaku ngän bit pä iangärhäkt
    angät tpäs?
  ita-1885: Riguardate agli uccelli del cielo; come non seminano, e non mietono, e
    non accolgono in granai; e pure il Padre vostro veleste li nudrisce; non siete
    voi da molto più di loro?
  muy-muy: Kipʉm eɗiɗiŋ do waw ; tìzligi zlam do, tàbaz zlam do, tàŋgakabu zlam a
    guvur bu do. Ay ti Bəŋ gekʉli ya e melefit bu ni naŋ àbi avi zlam məzumani ana
    tay bi aw ? Lekʉlʉm ti kàtamum tay ferek-ferek do waw ?
  kqc-kqc: Erena oma odoro vefa. Ina bi iruku yo varina o iruku goena o dokemari ae
    torekai de rededi; idu yi Baba omari yaku vana redo. Ya bi mina erena ebu rena
    iniye reyadi.
  tav-tav: Miniare na tʉgooñaña. Caoterã me ãma. “Mani caoterique caricacʉto tiere
    mani ʉgagarã,” caĩ tʉgooñarã me ãma. Na caʉgape jee jõo cũrica wiiri cʉgoquẽema.
    To bairo na cabaibato quena mani Pacʉ ʉmʉrecoo macacʉ na joomi na caʉgapere. To
    bairi mʉja quenare mʉja cotegʉmi, minia netoro cʉ cámáirã mʉja cãno maca.
  eng-ULB: Look at the birds in the air. They do not sow or reap or gather into barns,
    but your heavenly Father feeds them. Are you not more valuable than they are?
  spa-VBL: Miren las aves—ellas no siembran ni cosechan, ni guardan alimento en los
    graneros, porque el Padre celestial las alimenta. ¿No son ustedes más que las
    aves?
  fra-_FOB: Regardez les oiseaux de l'air; car ils ne sèment, ni ne moissonnent, ni
    n'amassent dans des greniers, et votre Père céleste les nourrit. N'êtes-vous pas
    beaucoup plus qu'eux?
  hau-ULB: Ku dubi tsuntsayen da ke sararin sama. Ai, ba su shuka, balle girbi, ba
    su kuma tarawa a cikin rumbuna, amma Ubanku na Sama na ciyar da su. Ashe, ba ku
    fi su martaba ba?
  mal-mal: ആകാശത്തിലെ പറവകളെ നോക്കുവിൻ; അവ വിതയ്ക്കുന്നില്ല, കൊയ്യുന്നില്ല, കളപ്പുരയിൽ
    കൂട്ടിവയ്ക്കുന്നതുമില്ല എങ്കിലും സ്വർഗ്ഗസ്ഥനായ നിങ്ങളുടെ പിതാവ് അവയെ പുലർത്തുന്നു;
    അവയെക്കാൾ നിങ്ങൾ ഏറ്റവും വിശേഷതയുള്ളവരല്ലയോ?
  kkc-kkc: Esiga niba só ogoloso goolee. Diba nali bi dieso sogoloso koo gooloogali.
    Osoloso diba nei nali bi magalai moso mauwe. Esino nibada Ama Godeeye Kei mi ma
    dokodoo egee bado oso dimapoo nei nali bi ka tenemoloso. Esino Godeeyo howo woola
    só oso goo toowa koo moloso. Esino niyo goo toowa ka moloso.
  lit-lit: 'Įsižiūrėkite į padangių paukščius: nei jie sėja, nei pjauna, nei į klėtis
    krauna, o jūsų dangiškasis Tėvas juos maitina. Argi jūs nesate daug vertesni už
    juos?'
  urd-GVR: Parindoṅ par ġhaur karo. Na wuh bīj bote, na fasleṅ kāṭ kar unheṅ godām
    meṅ jamā karte haiṅ. Tumhārā āsmānī Bāp ḳhud unheṅ khānā khilātā hai. Kyā tumhārī
    un kī nisbat zyādā qadar-o-qīmat nahīṅ hai?
  far-far: Ada to'ona na fa no ki laona salo, kera nao si 'abero go sulia raoe ana
    ta oole. Ma kera nao si konia go ta fanga, ma kera si saungainia go ta 'o'obe
    fuana alu fangalae. Boroi ma Maa kamulu 'i langi sangonida ga 'ana. Aia, God nia
    ada baita amulu ka liufia fa no ki. Nia ne, God ka sangoni kamulu.
  suz-BL: सरीङमी बेरब चिक्‍ब आन कली कोव़शा मिम्‍तीने। मेकोपुकीमी वांचेर मशोक्‍नीम,
    अन्‍न मखुप्‍नीम, भकारीमी मवोइक्‍नीम। स्‍वर्गम बाक्‍ब इन आफोमी मेको आन कली थुल्‍शो
    बाक्‍ब। मेको आन क्‍येङा शुश ठेयब मननी ङा? मत्ती १०:२९-३१; लूका १२:६-७
  car-NT: O'po'toko tyre mo'karon tonoro 'wa. O'pomy'pa mandon. Wonatopo anipoty'pa
    mandon. Wonatopo ana'nanopy'pa mandon ikura'matopo taka. Mo'ko kapu tano ajumykon
    te kynupaton. Mo'karon tonoro ko'po tyse poto me e'i'pa amyjaron mandon?
  amp-amp: Nungam htitwokomm. Rom nhai wom yewuri fant nuhtakahm. Rom nhai wom wuss
    wushato yeshrt o tamoht yak tibmonkahm. Rom be inji rhu furewatm tu hefenr tohwa
    Bro Yifemrn kahukrm yeshrt. Niko finji dukewako? Ka be nd nunga furenrpam hti
    dukewur? Nhai yimako tur yak yeny nhombrayukko dukakahrko?
  bht-bht: अम्बरे दे पंछियां जो दिखा। सै ना कुछ रांदे न, ना बडदे न, ना खेतरां च बटोलदे
    न, तमी तुहाड़ा स्वर्गीय पिता परमेश्वर उना जो खुआंदा है। तुसां क्या इना पंछियां
    ला जादा कीमती नी न?
  eng-NOY: Behold the birds of the air, that they sow not, nor reap, nor gather into
    barns; and your heavenly Father feedeth them. Are not ye of much greater value
    than they?
  cub-NT: Jã́rijide apa mʉja ina míjinare. Majepacʉ cavarõ mearocacʉ jíbi náre ne
    ãiyeva, na otebevʉreca, aru oteiyede ĩmevʉreca, aru diede máre epebevʉreca oteiyede
    epeiñamia jívʉi. Aru caivʉ míjina obedivʉ pʉeno bojecʉrivʉtamu mʉja, Jʉ̃menijicʉi
    pʉeno ʉe boje mʉjare. Que baru mʉjare jaʉéde jícʉyʉme ʉ̃.
  ita-1927: 'Guardate gli uccelli del cielo: non seminano, non mietono, non raccolgono
    in granai, e il Padre vostro celeste li nutrisce. Non siete voi assai più di loro?'
  lww-lww: Asitomli manu la ne akaka ke ne. Manu la nene pe amapla re kala lokove
    poli, a pe apa ap̃ar re kinanena pitomin nap̃a aligan ruru sike loyum̃a poli.
    Ana Arimamiu ga nap̃a sike ma e peni, naga ga mla ke kinanena pan la, ana e kiena
    navisuena, naga pisu amiu na sane ato metavan manu lala, p̃isi na naga kilia visuar
    amiu taulu la.
  ckb-ckb: سەیری باڵندەی ئاسمان بکەن، نە تۆو دەکەن و نە دروێنە و نە لە ئەمبار کۆدەکەنەوە،
    لەگەڵ ئەوەشدا باوکی ئاسمانیتان بەخێویان دەکات. ئایا ئێوە لەوان بەنرختر نین؟
  nas-nas: Oovereriai teing barennanka auviꞌau-kooning. Teing teing kapooꞌ keeng noruꞌaavaꞌ,
    kavaama oosi noruꞌaavaꞌ, koreꞌ noruꞌaavaꞌ pava-koo, teka teing teing Diumai paning-koonge
    bauꞌurimaing. Enang arekeeꞌ, diiꞌ ee teing-koo dau basinanka deeaꞌ bakaang norunoruꞌkoo?
  uvl-uvl: A nau haka langa ngie mur nga lut. Iri tetua ngaunga ero pe te lulu erochro.
    Pe pule te takirau teueu ngaunga nga ana pele ero. Pe Tememo nga lut nga tapa
    hengaungaua iri kura. Pe ngie nemur iri ure nenge palaungana nga NeHalang matana
    ero. Ngana laka imo lo.
  eng-BBE: See the birds of heaven; they do not put seeds in the earth, they do not
    get in grain, or put it in store-houses; and your Father in heaven gives them
    food. Are you not of much more value than they?
  ixl-CNT: Sajitaj qꞌu tzꞌichin nipaal tu amlika etileꞌ. Yeꞌkax chikoni. Yeꞌkax imol
    vatz ichikobꞌeꞌm. Utz yeꞌk molbꞌal titzꞌlebꞌal. Tan u kuTat tu Amlika nitzujbꞌen
    tziꞌ. Ech ¿yitꞌ tzik paalchꞌex vatz qꞌu tzꞌichin tziꞌ tzik?
  xsi-xsi: Ayo, miki kalomi ŋgere sondo ŋananzi sii kâ. Kinzi sii uru sipau kaniŋa
    vâsa, ande tia, aku uru sigona kâpwa kanaŋo sio lâ luma ŋana kâpwa kâ ilo, ande
    tia. Taitu miki tamami Maro Kindeni, ina imo samba ilo, ande uru kâpwa ilanzi
    sii ikura zo zo. Andeta Maro Kindeni ne romboŋa pa miki tamâta nde ŋalae tina,
    ipole i ne romboŋa panzi sii.
  crx-NTPO: Ndo dut'ai núdilh-i nulh'en! 'Aw 'alhe' nusdloh 'ink'ez 'aw khit huba
