  bel-N: Паглядзіце на птушак нябесных, што ані сеюць, ані жнуць і не зьбіраюць у
    сьвірны, і Айцец ваш Нябесны жывіць іх. Наколькі ж вы лепшыя за іх.
  sch-sch: Chunga vuong vangei khi en roi; chimu tû mak ngeia, bu ât uol mak ngeia,
