  ena-ena: Havaŋ agɨlasaŋ hɨji lamɨhalaŋ uami. Nɨbɨlaŋ sɨmɨŋ ma huliavɨlalɨ uami.
    Sɨmɨŋ ma mɨgudɨbavɨlalɨ uami. Nɨbɨlaŋ sɨmɨŋ mɨgudɨbalɨba hɨsɨŋ ulaŋ apalɨ uami.
    Agadɨ ala Iaganalu Asɨ iahua hɨvɨ hɨnilalɨ agaŋ nulɨsaŋ sɨmɨŋ igunɨlalɨ uami.
    Hulaŋ iamɨgali naludɨ amɨŋ agɨlaŋ Asɨ dɨ Amɨŋ me sadaŋ namɨlaŋ havaŋ agɨladɨ lɨvalɨlalaŋ
