  mic-MIQNT: Ge' angamug sisipg. Mo iga'taqu'ti'gw, mo mena'taqu'ti'gw aq mo menuege'tigul
    laqlansigtug. Gujjinu ta'n eig wa'so'q esmaji. Me' piamite'lmugsi'gw je mu sisipg.
  huu-NT: Silliñɨaɨmo comecɨna faca. Buena riñedɨmacɨ. Nɨe isoide guillena eenoñedɨmacɨ;
    iadedɨ omoɨ Moo Jusiñamui naimacɨna sedajamona, naimacɨ guille ite. Naimacɨ baɨfemo
    omoɨ faɨa jira, naimɨe omoɨna canoite.
  jiv-NT: Chiṉkisha enentáimpratarum. Yakí nanamainiak yurumkan arakmainiatsui. Tura
    juuk yurumkan ikiuiniatsui. Tuma aiṉ Yus Apa nayaimpiniam pujana nú Yusak áyureatsuk.
    Atumsha chiṉkia nú naṉkaamaschakaitrum.
  otm-NT: Dami nuhʉ yʉ doja i 'yo hønbʉ go hapʉ, nɛ hin'yʉ yʉ́ huąhi, nɛ xín te i
    pɛ'ts'i, pɛ dí xi ahʉ, nu Oją ma Tahʉ bí 'bʉpʉ mahɛ̨ts'i gätho i 'uįn ʉ. Nɛ nu
    ahʉ, man'da di mu ahʉ xinda gue ʉ yʉ doja, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Be, nu niŋ nurnaŋ. Yeŋbe biŋge ma harde haŋyen. Irde sak yeke yade biŋge
    yadi yerd yerd yare ma yerde haŋyen. Goyenbe Al Kuruŋ beleŋ paka yirde hiyen.
    Al Kuruŋ saŋiŋ miŋyaŋ beleŋ nu wor gogo keŋkela po doyaŋ yirde hiyen. Munaŋ deŋbe
    nu gote folek wor po geb, dahadem Al Kuruŋ beleŋ deneŋ wasak tike biŋge kamnayiŋ?
    Epte moŋ geb.
  tnk-tnk: Hətə ro menu me i ia nɨmaɡouaɡou. Irəha həpwəh nəpweiien nari, mhəpwəh
    nesiien nukwan, mhəpwəh noeiteien nəveɡɨnien ia nimwə sə kamoeite nəveɡɨnien ikɨn.
    Mətə Tata səkɨmiaha ia neiai raməkwməni irəha. Nənə ia nənimen kɨmiaha hiamasan
    pɨk mhəpi raka irəha.
  kpr-kpr: Rika ghumburaera, ava givu! Ne jo vare je govae eraera, a vurukuda bayau
    jo fitae eraera. Avata God ne kaifa use, nenda bayau muturaira. Avori, God nu
    rika itako koteraira. Avata evetu genembo mo teriago kotise, tavo e gogogho eraira,
    ne asisighae ava sedo. Avori, God rika kaifa use bayau muturaira amo, nemokena
    kau daba aminga ava, bayau mutari bareva.
  san-IAS: vihāyaso vihaṅgamān vilokayata; tai rnopyate na kṛtyate bhāṇḍāgāre na sañcīyate'pi;
