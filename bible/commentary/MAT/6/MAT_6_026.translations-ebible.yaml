verse: MAT.006.026
translations:
  kpx-kpx: Ugu kebia elegeveve. Keau lovilahai lovi malei valahu bioholisito la Mamau
    otogoe umale keu kebia nibievei lovi ovema. Iale laeau kebia evigeveale kemo Dilavana
    la tedaeve dua vai.
  okv-H: Di i ta pambuora avo kivujo. Enana donda ve koveto tureto humbuto harau ta
    mane ikagora rate ungota Mama uhu ta iraguja amina enana ta indari ikeoi indagora.
    Rate embo avo God ta degi peni bera eto di avo peni be manera.
  tbo-tbo: Heki, kiu ona galehi, tauhi ega hita laupehi po ega hita yaba po hoi hanali
    hita huhouna. Ma tamogi Amami hoi yada e ianianihi. Ma taumi o geduma ma apoma
    kiu.
  mal-C: ആകാശത്തിലെ പക്ഷികളെ നോക്കുക; അവ വിതയ്ക്കുകയോ കൊയ്യുകയോ കളപ്പുരകളിൽ സമാഹരിക്കുകയോ
    ചെയ്യുന്നില്ല. എങ്കിലും നിങ്ങളുടെ സ്വർഗസ്ഥപിതാവ് അവയ്ക്ക് ഭക്ഷണം നൽകുന്നില്ലേ?
    അവയെക്കാൾ എത്രയോ വിലപ്പെട്ടവരാണ് നിങ്ങൾ!
  grc-SR: Ἐμβλέψατε εἰς τὰ πετεινὰ τοῦ οὐρανοῦ, ὅτι οὐ σπείρουσιν, οὐδὲ θερίζουσιν,
    οὐδὲ συνάγουσιν εἰς ἀποθήκας, καὶ ὁ πατὴρ ὑμῶν ὁ οὐράνιος τρέφει αὐτά· οὐχ ὑμεῖς
    μᾶλλον διαφέρετε αὐτῶν;
  bgc-bgc: अकास के पंछियाँ नै देक्खों! वे ना बोवै सै, ना काटै सै, अर ना कुठले (गोदाम)
    म्ह कठ्ठा करै सै, फेर भी थारा सुर्गीय पिता उन ताहीं खुवावै सै। के थम पंछियाँ तै
    घणे कीमती कोनी?
  khz-khz: Kupai gelovona manura iogitara! Ira ati gevarovarona e ati gekuakuana,
    e araga numarai maki gauganigani ati getao-kouna. Na Tamami kupai etaluna na egupurana.
    Gomi gau kamu iwavagimi, a manu kei!
  deu-TKW: 'Sehet die Vögel des Himmels an: sie säen nicht, sie ernten nicht, sie
    sammeln nicht in Scheunen, euer himmlischer Vater ernährt sie. Seid ihr nicht
    viel besser als sie?'
  zsr-NT: Gul‑yú ca rac quecbaꞌ bguindauꞌ taꞌzubaꞌ luzxbá. Cutu caꞌ taz tuꞌzoabaꞌ,
    len cutu taꞌlapbaꞌ, len cutu tuꞌtubbaꞌ ga bi laꞌguꞌbaꞌ quecbaꞌ, san Xuzruꞌ Dios
    zoëꞌ yehuaꞌ yubá, rugáguczëꞌ lecbaꞌ. Záquiꞌtsquirliꞌ lbiꞌiliꞌ ca yuguꞌ bguindauꞌ
    naꞌ.
  lin-lin: 'Botala ndeke ya likolo : elonaka nkona te, ebukaka bambuma te, ebombaka
    bilei te kati na bibombelo ; kasi Tata na bino ya Likolo aleisaka yango. Boni,
    bozali na motuya te koleka yango ?'
  hns-NT: Tjierai log ke dekh. Oesab na bowe hai, na kaate hai, aur koetjh na batorke
    bakhaar me rakhe hai. Tabbo toelogke swarag ke Pieta oelogke khaaik dewe hai.
    Aur toelog oelogse djaada baate.
  noa-E: Pãadë ar nemchaaindam edjã ee ũrr phophog aajem khʉʉn oobat. Am phidkhajã
    phidkhaba aajeewai amach phathaudam ãkhaagjã di chukhu nʉm. Mag phidkhaba sĩi
    naajeeb mamʉ, maach Aai ʉ̈gthar chiraajemuata amag phathaudam daumeraa dee wai
    simua am khee wai sĩejemgui ajim anʉm. Magʉm pãar chará nemchaain jãg thʉnʉm khãaijã
    ʉ̈rcha balee naawai, ¿jãga irua bʉ̈ʉrjã pãrag ooba abarju? a jaaumajim anaabá.
  eng-EMTV: Look at the birds of the air, for they neither sow nor reap, nor do they
    gather into barns; yet your heavenly Father feeds them. Are you not worth more
    than they?
  mib-NT: Condēhe ró ndese cátecu saa, chi tu cátaji tɨ, ni tu cánastútú tɨ́ jeē chúvāha
    tɨ, ni tú yacā tɨ̄. Te vēsú súcuan te máá Tátá rō andɨvɨ́ scáji yā tɨ̄. Te cánuú
    ndasɨ́ gá rō jijnáhan ró vēsú tācá saa ún.
  lif-NT2: पुसाहाॽ ओमे़त्ते़म्‍सिम्‍मे़ॽ, खे़ङ्‌हाॽरे़ चा मे़न्‍देःसुन् मे़न्‍छुप्‍सुन्
    हे़क्‍क्‍याङ् याङ्‌मे़ङ्‌घोःत्तुन्‍छाङ्‌साङ्‌ग्राम्‍पेदाङ्‌बा खिनिॽ पाःल्‍ले़
    खे़ङ्‌हाॽ चामा पिरुसिरो॥ हे़क्‍केःल्‍ले़ खिनिॽ खे़ङ्‌हाॽनुःल्‍ले़आङ् इमे़ल्‍लुङ्‌बा
    के़न्‍जोगिम्‍बि?
  xnj-xnj: Mlola videge, vimija lepi amala kubena mewa vivi lepi na chibana chochoha.
    Pamonga na ago Dadi winu mweavi kunani akuvapela chakulya. Wu, nyenye chindu chivaha
    lepi kuliku videge?
  mmx-mmx: Mina ven lavapixa dip tava saasaa, dixotlotlo tevenit panga, la dixo lili
    buru levempeven una do ik mukun, la dixo lili i ro at levempovos pixa atdi. Ketla
    ne Temen nemi no vana at laxalibet i reven tatao nedi. La nemi mi silok aleng
    ti lavapixa.
  cbr-NT: Mitsun camina axa nuáncë ñu pëchiucama 'unanin. Atun ca ñu 'apánan bimi
    bucunuxun bitsima. Usa 'icëbi ca mitsun Papa Dios, ax naínu 'icë, an atun piti
    'inania. An ñu pëchiu 'acësamaira oquin ca mitsumi sinánquin mitsu piti 'inánti
    'icën.
  tee-NT: Alakts'int'it ju ts'oknin. Ju yu'unch jantu ta'ach'ananan. Chai jantu taxk'a'i
    ju catamak'aya' ju xatoc'at. Chai jantu tamak'ai ju ixvaiti'an lacatu'u' pac'atsa.
    Para ju mimpai'an ju vilhcha lact'iyan yuchi ju amavai. Pus ju Dios palai tu'u'
    talhiulayan ju uxijnan. Palai jantu ju va tu'u' ts'ok'o.
  eng-LSV: Look to the birds of the sky, for they do not sow, nor reap, nor gather
    into storehouses, and your heavenly Father nourishes them; are you not much better
    than they?
  cak-NT: Quie'itzu' ri chicop ri c'o quixic' ri yebe chicaj, reje' man yetico'n ta,
    y romari' manak qui-cosecha juna-juna' chi niquiyec. Pero reje' yewa', roma ja
    ri Itata' c'o chicaj nitzuku quichi. Y rix más nim iwakalen que ri chicop ri';
    romari' man tinojij más ri'.
  pah-NT: '—Pehepia ti gwyra''ia ikwahava. Notymi ojive gwyra''ia. Ndohetygi g̃wemityma
    i''gwovo a''ero. Nomono''og̃i mbatera opoitava ryrua pype aerẽ po ti ti''u javo.
    O''u reki gwyra''ia. A''ereki penduvete''ga yvagipeve''ga ouka jupe. Pe me ga
    ei: “Koji''i ji rekohetei pe ndehe,” ei Tupana''ga pe me. Nurã po ti ga imondoi
    pe me nehẽ no, ei Jesus''ga.'
  sja-NT: Ak'ɨ́tɨ, ipanaarã ɨt'ɨ́ wãabai p'anɨ. Ãchia net'atau uudak'aa, ewadak'aa
    mãik'aapa ɨa bɨdak'aa chi net'atau ɨapatamãi. Mamĩda parã ɨt'aripema Ak'õre Waibɨapa
    ne-inaa teepari k'odamerã. ¡Iru-it'ee parã pipɨara p'anɨ ipanaarã k'ãyaara!
  xed-xed: Nghawangha ta ɗyak ta ndaraku ta luwa ɓa. Haɗ həŋ ta sləgu wu, tska a həŋ
    ta skwi ta vwah wu, haɗ həŋ ta tskanatá skwi ma guvur guli wa. Da ghuni ta luwa
    ta zuŋtá skwi ta həŋ. Malaghumala a kaghuni piw ka hahəŋ wu ra?
  mks-NT: 'Cande̱hé ndó laa ndáchí nu̱ táchi̱ ja̱n: rí ja̱n ni co̱ xútu rí ta ni a̱
    vája sáhan rí jáquee rí ta ni co̱ yáca̱ ri̱ nu̱ táán va̱ha ri̱ nu̱ni̱ ri̱. Ta
    Ndióxi̱, tátá ndo̱, mé a̱ íin indiví sáhan ña̱ xíxi rí ja̱n nu̱ ri̱. Á co̱ xíni̱
    ndó ña̱ íin chága̱ sa̱ha̱ mé ndó a̱ ju̱ú ga̱ laa cán. Sa̱há ña̱ cán quéa̱ quia̱hva
    mé á ña̱ xíní ñúhú ndó catacu ndó.'
  gfk-S: Mu na nes ira mon ruma ra mahuo. Pa di lale sooso. Pa di lale kilkil hung
    nian. Pa di lale bulbul masur bileng. Iesene no numu Mama ruma ra mawe ila tamtabar
    di. Nes baak! Mu palai be, tano sinisip tane God, mu manga tamat ta di.
  bmu-bmu: “Könakemba neiŋi neiŋi mönö eŋgekŋe. Mieŋön nene kötŋi qahö qesiŋ gilakze.
    Padi ölŋi qahö yandiba köwe miriŋine qahö tokomakze. Mi qahöpmahöp aiga eŋgö Suep
    Iwiŋinan mönö töndup i gumohom eŋgimakza. Iŋini nei yeŋgö dop qahöpmö, eŋgö söŋgöröŋinan
    mönö nei söŋgöröŋini eŋgoŋgita öŋgöŋgöŋi akza me qahö? Mönö mi mötmöriget anök.
  dgz-dgz: Nenip guegue muga yao anun. Taba naewa ya veriwanum, den daupam tane dugupa
    ya eniwanum go God kimaniwa taba muga muniwan. Amba God anu gurat mega inanup
    ame aigap amba den me anu gurat mega nenip inamup ame gauarap, ap menan gop ya
    yagiep taiwanian.
  eng-GNV: 'Behold the foules of the heauen: for they sowe not, neither reape, nor
    carie into the barnes: yet your heauenly Father feedeth them. Are ye not much
    better then they?'
  zaa-NT: Linna'áruhua ca bìnni to' nu tsè'e lo be'. Bihua rada cą nihua labí rutùppa
    cą lèna' nihua labí redi' cą le' yú'u. Pero Tata Dios qui' le enne' dua ỹiabara'
    nna rui'e cą ro cą. Tsí álahua adírula dacca' le tì'chula lacą cá.
  eng-WEBSTER: 'Behold the fowls of the air: for they sow not, neither do they reap,
    nor gather into barns; yet your heavenly Father feedeth them. Are ye not much
    better than they?'
  guh-guh: Pataema baratsuimonae pepunaevi. Apo ubi pexaejavanexa. Apo notsinua penaveretaponaejava
    peetsinexa bota. Itsiata Dioso, paneaxa, athëbëtatsia peecaenë, rajutabiaba pexaejavanexa.
    ¡Paxamë rabiji bitsoyo Dioso pacaasiva baratsuimonae matatoxenetsia papecarajutsinexa
    daxita xua panamatavenoname! Bajaraxuata pëtsa bitso pasivanajamatabëxainame ëpanexaejavanexa.
  bon-bon: Jepänemeye, cabu je lui ele cina uujananinisi, teepi gije lica yäätemusi,
    lica yäärucnimusi, deedei cumä lica yaacranimusi, yepä weeme Babe cabucewe je
    tabe te teebibine cängena ire jetwenenemige. Egäsu weene modamoda gemi, ele lui
    papa gemi.
  nhw-BL: Xiquintlachilica totome catli patlantinemij. Inijuanti amo momiltíaj, huan
    amo pixcaj, niyon amo quiajocuij inintlacualis. Pero amoTata catli itztoc nepa
    ilhuicac quintlamaca. Huan Toteco nojquiya anmechtlamacas pampa más amopati iixpa
    que totome.
  swh-ONEN: Waangalieni ndege wa angani; wao hawapandi wala hawavuni au kuweka ghalani,
    lakini Baba yenu wa mbinguni huwalisha. Je, ninyi si wa thamani zaidi kuliko hao
    ndege?
  wbi-wbi: Mulolaghe injuni Nasivyala, nasipeta nambe kuvuta mu kihenge, neke uNhaata
    ghwinu ughwa kukyanya, ikusiswila. Asi, umue namunoghiile kukila injuni isio
  bba-bba: I ɡunɔsu mɛɛrio. Su ku rɑ duure su sere ɡɛ̃ su sere ɡɑ̃ɑnu doke birɑru
    sɔɔ. Kɑ mɛ, bɛɛn Bɑɑbɑ wɔlluɡii u su diisiɑmɔ. Kɑɑ sere ɡere bɛɛ? I ǹ ɡunɔ si
    bɛɛrɛ kere?
  eng-KJVCPB: 'Behold the fowls of the air: for they sow not, neither do they reap,
    nor gather into barns; yet your heavenly Father feedeth them. Are ye not much
    better than they?'
  kgk-NT: Pehexa katu gwyra reko. Onhemitỹ e'ỹ ramo jepe, koty-py onhongatu hagwã
    heraha-vy oikytĩ e'ỹ ramo jepe, omongaru joty íxupe nde Ru yváy pygwa. Ha gwyra
    kwéry natuvixamba'e etéiry Nhandejáry-pe. Ha peẽ katu pende tuvixave íxupe gwyra
    kwéry-gwi.
  waj-waj: Ngiaasukuaa ngiau nuairaiyauvaa tuqinnama taatee. Hama iya vuayeennaiyauvaa
    hau utida tau ruaa rada ngiari yeenna yapa kieera nnauyauvaki yapa kiaavai. Ngii
    Gioova ngiau aapu variivoono yeennaiyauvaa iya mmiivai. Anutuuqo ngiiiyara tuqinneeraivoono
    ngiaasukuaiyara tuqinneeraivaa yaatara kiaivai.
  cpy-cpy: Jame akenkishiryaakoteri tsimereeriki-paeni. Tee ipankitziro royaari, tee
    rowetsiki ipanko rowantyaawori iwankiri. Roo kanteencha, Tajorentsi papiintziriri
    okaatzi rowayitari. ¿Tema retakoperotzimi eerokapaeni Tajorentsi?
  ekk-PKP: Pange tähele linde − nad ei külva ega lõika ega hoia toidust aitades, sest
    teie taevane Isa toidab neid. Kas teie ei ole rohkem väärt kui nemad?
  mpx-mpx: Ku nuwatu ga bwasumu kaiweliya, bolo hi youyou hawawala. Heliya nige hi
    pelpel, nige hi kenken, ge nige hi papahi, yaa Tamamiu labulabumwa i papaanil.
    He komiu ku bwata, bwasumu nige hi bwabwata. I ola, age?
  wbp-wbp: Manngu-nyangkalu-jana jurlpuju. Ngurlu kula kalu yirrarni walyangka jurlpungkuju
    miyi wiri-maninjaku, lawa. Kula kalu warru turnu-maninjarla kanyirni ngurra-kurra
    yuwarli-piya-kurra ngaka-kariki ngarninjaku, lawa. Kaaturlu ngari kajana warrawarra-kanyi
    kuja-kurra-juku nguru-nyayirni-wangurlarlu, kula kalu payirni miyikipurdarlu.
    Kala nyurrurlakuju, Kaatu kanyarra yulkami jurlpu-piya-wanguku yapakuju. Ngula-warnuju,
    jata-nyanja-wangulu nyinaka miyikiji.
  luo-luo: Ranguru ane winy ma huyo e kor polo. Ok chwo cham to bende ok gikee kata
    giken e dere, to eka Wuonu manie polo pod pidhogi apidha. To un donge un gi nengo
    mamalo moloyogi?
  nhe-NT: Xiquintlachilica totome tlen patlantinemij. Yajuanti ax momiltíaj, huan
    ax pixcaj, niyon ax quiajcocuij inintlacualis. Pero imoTata tlen itztoc nepa elhuicac
    quintlamaca. Huan Toteco nojquiya inmechtlamacas pampa más inmopati iixtla que
    totome.
  aii-aii: '”ܓܲܫܩܘܼܢ ܒܛܲܝܪܹ̈ܐ ܕܫܡܲܝܵܐ: ܠܹܐ ܙܵܪܥܝܼ ܘܠܹܐ ܚܵܨܕܝܼ، ܘܠܹܐ ܓ̰ܲܡܥܝܼ ܓܵܘ ܐܲܢܒܵܪܹ̈ܐ،
    ܐܝܼܢܵܐ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ ܟܹܐ ܬܲܪܣܹܐ ܠܗܘܿܢ. ܠܹܐ ܝܬܘܿܢ ܐܲܚܬܘܿܢ ܒܘܼܫ ܙܵܘܕܵܐ ܡܸܢܵܝܗ‌ܝ؟'
  esk-NT: Qiñiqsigik tiŋmiurat siḷami. Nautchirriitḷaitchut naagaqaa kipritḷaitchut
    tugvaiḷutiŋlu siġḷuaġmiknun. Naagauvva Aapapsi qiḷaŋmiittuam niġipkaqsimaaġaġigai.
    Ilipsimi akisutluktuaŋuŋiññiqpisi tiŋmiuraniñ?
  msb-msb: Masdi an mga sapat. Dili ini nagatanom, dili nagaani kag dili nagatipon
    sa kamalig kundi ginapakaon ini san iyo Langitnon na Ama. Nano, dili mas mahalaga
    pa kamo kisa sa inda?
  cpa-NT: Jai³lah ha²lah lǿa¹² quiah¹² jáh² han¹² ŋi²nio³ dsi³guøi². Tsa¹jne²jah cuøi².
    Tsa¹huǿi²jah cuøi². Tsa¹dsii¹²jah loh² cuøi². Cónh¹jøng² Jmi² jniang³, dsa² guǿ¹²
    ŋi¹juǿi¹ báh³ cuø¹² hi² gøah¹² jáh² héi². Jøng² hiug¹² jín³ hi² quien¹² hniah¹²
    ma¹dsio¹² ca¹lah¹cónh¹ jín³ jáh² han¹², jáh² ŋi²nio³ dsi³guøi².
  dso-dso: ଚଡଇମନ୍‌କେ ଦେକା, ସେମନ୍‌ ନ ବୁନତ୍‌ କି ନ କାଟତ୍‌, କି କଲ୍‌କିତେଇ ନ ସଙ୍ଗଅତ୍‌, ଅଇଲେ
    ମିସା ସରଗର୍‌ ବାବା ସେମନ୍‌କେ କାଇବାପାଇ ଜାଗାଇଲାନି । ତମେ କାଇ ସେମନର୍‌ତେଇଅନି ମୁକିଅ ନୁଆସ୍‌
    କି ?
  meu-meu: 'Atai manudia ba itadia: idia na asie hadohadomu, asie taboromu, roge ai
    asie haboumu; a Tamamui guba ai e nohomu ese e ubudiamu. Umui ese idia asio hereadiamu
    a?'
  yva-NT: Syare wapo insanijo wawake maen. Onawamo wo nyoamane rayanyume ramu, wo
    ama mane ranugane ramu, muno wo ama mane ranugande no awa yavare ramu. Weramu
    wapa Ajayo no no munijo ntiti Pi po maeranande! Amisye pare vatane weapirati wapanakoeveo
    insanije mansakivan, weti tugae Po wasaeranande!
  dgc-dgc: Entan moy di manuka. Ewan side méghasik; éwan side mégladey; éwan side
    tu budega. Pero atdinan side Nama moy ta kanén de. Ey sikam, éwan kam beman higit
    a mahalaga ta manok?
  zpm-NT: Goḻwi lo grë mguiṉ gaṉle, led yed ma rquia gon, led yed ma rquia wlaap,
    led yed ma rgotsow pe guieḻgon, per row ma, sac Pxoz to meṉ ne zob gbaa, meṉ co
    rdeed ncuaaṉe row ma. ¡Teḻ to goṉ, mazdraa non to lo grë mguiṉ co!
  hix-NT: Àsok hana nay ha, torono ha, kekon xarha tà. Àhomohra nay hamà. Osowrukhura
    xarha nay hamà. Tànyahrà màmtohra xarha nay hamà, kekon hatà. Àsok tawro hana.
    Torono nyahmen hamà, oyàmkomo, kahe yawono, kekon hatà. Àro ke, omnyam xarha anyahmetxow
    hamà, noro ha. Àsok tawro hana. Torono komo yoho rma haxa noro nàhnàn me manatxow
    hamà, kekon hatà, Txesusu.
  sim-sim: Avi ondon ji heyeka. Lir mbeek lerawun laha akwan fakanda ambu lir, wahau.
    Hako Avui Wasilaka jihi or hevenik linda lirin armek or unda lir. Hako jir avi
    ondon tikrinda jir. Mberem ushiwak jirin armek or unda ambu, karem jimu hishindu?
    Wahau, jirin armek unda ri.
  npi-ULB: आकाशका चराहरूलाई हेर ! तिनीहरूले न त छर्छन् वा कटनी गर्छन् वा भकारीमा बटुल्छन्,
    तरै पनि तिमीहरूका स्वर्गीय पिताले तिनीहरूलाई खुवाउनुहुन्छ । के तिमीहरू तीभन्दा
    धेरै बहुमूल्य छैनौ र ?
  cgc-cgc: Lagen nyo mga yupan an! Ula danen an gasabwag, ula man gaani daw ula man
