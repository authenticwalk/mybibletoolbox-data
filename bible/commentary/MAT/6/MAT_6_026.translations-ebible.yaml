  nho-nho: Kootou ttoka ki naa manu. Naa manu naa see hakatori naa kaikai laatou,
    aa ma ki oti ku vasi no hakatau iloto naa hare kaikai laatou. Tevana iaa te Tamana
    kootou i te lani raa e haanai laatou. Aa kootou iaa e laka i aruna naa manu naa!
  gym-NT: Nukwä tä nikenkä käinta, se mika ñäräre munkwe. Nukwä tä nura nökö ñakare
    jakrä amne tä ngwä ötö ñakare arato amne ju ñakare kwe mrö ükakrä jakrä, akwa
    mun Rün kä käinbti käta mrö bien ietre kwetadre. Mun abko bäri ütiäte nukwä kräke,
    ¿se abko mun Rün käkwe ñan mrö biandre munye ya amarebti munta töbike krübäte
    dikaro se?
  azg-NT: Quitquen yahoꞌ cüenta ntyja ꞌnaan quintsa na maꞌntyja nandye. Joo oꞌ taconon
    oꞌ chaꞌ ngueꞌhanꞌ na ntyje oꞌ ndoꞌ na nnanꞌve oꞌhanꞌ na nninjntꞌue oꞌ ꞌiocha.
    Majoꞌ min na nndaꞌ, nquii Tyehoꞌ na mꞌaan jon quiñoonꞌndue, incyaa jon ꞌnan na
    cocüaꞌ oꞌ. Ndoꞌ ꞌoꞌ jeꞌ, ¿Aa chito njonchen nchjii jon yohoꞌ, chichen quintsahinꞌ?
  bhd-bhd: “अम्बरेरे च़ुड़ोल्लन हेरा! तैना न किछ बेन, ते न किछ कट्टन, ते न अकोट्ठे
    केरतां रखन, फिरी भी तुश्शो स्वर्गेरो बाजी तैन खाने जो देते ते तैन केरि हेरगेश
    केरते। कुन तुश्शी कदर तैन करां जादे नईं?
  too-NT: Cuenta catlahua'tit huan spūnnu' a'ntūn takosnū'n. Xlaca'n tū' tacha'n nīn
    tuntū', nīn tamakalana'n lā' tū' taka'lhī ixpūcuxi'ca'n. Lā' quinTāta'ca'n xala'
    nac a'kapūn cāmāhuī'. Lā' hui'xina'n līhua'ca' mintapalhca'n que huan spūnnu'.
  ind-AYT: Lihatlah burung-burung di langit yang tidak menabur, tidak menuai, dan
    tidak mengumpulkan ke dalam lumbung, tetapi Bapa surgawimu memberi mereka makan.
    Bukankah kamu lebih berharga daripada mereka?
  cjo-NT: 'Pamineri riraga tsimeripaeni jenokiweri. Tee ipankiwaetzi, tee rowiitzi,
    eejatzi tee rantzi ipanko ojeekantari rowanawo. Omaanta maawaeni kitejiri eenitatsi
    royaari: tema ramitakotziri rirori Tajorentsi. Maawaeni kitejiri ineshironkatziri,
    tema eeroka osheki inintaperotakimi, rootaki ipantakimirori eejatzi.'
  nsn-nsn: Banga tasir tetiau! Gisin ahik pah ra lebe tar uatun, kara lous ue ra ur
    toto, kara uamokola tar um, bo Tamamiuoum puk i Heuen e kaueke teil tasisin! Doh
    inggoum o inete uleik uain poluk tasir tetiaua tang God.
  san-DEV: विहायसो विहङ्गमान् विलोकयत; तै र्नोप्यते न कृत्यते भाण्डागारे न सञ्चीयतेऽपि;
    तथापि युष्माकं स्वर्गस्थः पिता तेभ्य आहारं वितरति।
  tna-NT: Mechamaque d'ia janana cuana. Banabana bue mahue. Huiru putsu, ichaseta
    bue mahue biame, Tata Diusu ja emihuatani huecuana. Micuaneda mu d'ia janana cuana
    ebia su chujeme Diusu peje su.
  lid-lid: Ado katou iri sirih ateleh loken. Iri batah nyamon bwe, ma iri babwe-eh
    buwa nyamon bwe. Ma hawe iri batukum nyamon bala asumwe nyamon bwe, arile tama
    ado badu kandrah anyohan iri. Sebwe ado winiyan basakalawi iri sirih doh bwe nadeh?
  wim-wim: Niiy minh panch anangan thathāna. Ngul than may kaanch anangan kaampantan
    thanam ey? Yaꞌa! Aꞌ than may kaanch anangan yal-yalmathantan aꞌ aawuchang ngul
    piꞌ-piꞌantan ey? An yaꞌa! Nil piip niiyantamang God.angan min-minam piꞌ-piꞌan
    thanang. Nil niiyantan ep-paththam kaangk wunan, puth minh panch al-alantan yaꞌa,
    chil-chila! Nil niiyang pam-a, wanch-a, puk manyiy tham minam paththam piꞌ-piꞌan
    niiyanga.
  zga-M: Mulolage ifidege ifya khukyanya. Safileima hange safibena, pu safilu ndania
    nukhuveikha nkibana, pu u Daada yeinyo uvakhukyanya ukhufileisya ifyo. Umwe pusamuluteilile
    khufyene?
  yom-yom: Talanu zinuni zi diyilu, zikunanga ko ; zivelanga mimbutu ko ayi zilundanga
    bidia mu bilundulu ko. Ayi Dise dieno widi ku Diyilu weti zidikila. Beno lusi
    zivioka ko mfunu e ?
  san-SIN: විහායසෝ විහඞ්ගමාන් විලෝකයත; තෛ ර්නෝප්‍යතේ න කෘත්‍යතේ භාණ්ඩාගාරේ න සඤ්චීයතේ(අ)පි;
    තථාපි යුෂ්මාකං ස්වර්ගස්ථඃ පිතා තේභ්‍ය ආහාරං විතරති|
  yut-yut: Ji mɨnam pɨndakgaŋ uŋun do nandani. Jap yet dɨma kwaokgaŋ, ae jap paŋmuwut
    yutnon jap dɨma paŋek paŋmuwuk yopmaŋgaŋ. Mani Datji Kwen Kokup egɨsak uŋun da
    jap upmokdok. Ji pɨŋbi aŋakwa mɨnam da yo madep yaŋ nandaŋ, ma?
  grc-BYZ: ἐμβλέψατε εἰς τὰ πετεινὰ τοῦ οὐρανοῦ, ὅτι οὐ σπείρουσιν οὐδὲ θερίζουσιν
    οὐδὲ συνάγουσιν εἰς ἀποθήκας, καὶ ὁ πατὴρ ὑμῶν ὁ οὐράνιος τρέφει αὐτά· οὐχ ὑμεῖς
    μᾶλλον διαφέρετε αὐτῶν;
  tbl-NT: Tenngel ye dé yó kem onuk koyu. Laen kô hulu le, ne laen se kô dù bang nuta
    le, ne laen se kô dù fol le. Bede tódô wen gel htukóen kul yóm Mà tekuy bè longit.
    Milud he yó dum kuy, igoen bong kuy mu senta yó kem onuk koyu.
  cpc-NT: Thami ankinkishiritakotiri tsimiripaini. Tii jiyotzi impankiti joyaari,
    tii jiwitsiki ipanko jowantyaawori iwankiri. Iro kantzimaitacha Pawa, ipayitapiintakiri
    jowanawo. Aaka jimapirotzi jitakotai Pawa.
  nhg-NT: Xequemejtacö tutume tli patlöne ipa yejyecatl. Yejua amo tlajtlatuca, nimpor
    amo pejpexca, nimpor amo tli quetejtiema ipa inbesco. Hua nemoTajtzi öque elfecac
    iloac yejuatzi quentlacualtilo. ¿Beles nenquejtusque que amo cache nenbajbalierebe
    nemejua que yejua?
  nya-nya: Onani mbalame zamlengalenga sizifesa kapena kukolola kapena kusunga mʼnkhokwe
    komabe Atate anu akumwamba amazidyetsa. Kodi inu simuziposa kwambiri?
  ngu-NT: Xquintacan on totomej yejhuan patlantinemij ne ipan ajacatl. Yejhuamej xtocaj
    nion pixcaj, nion quejehuaj ipan se cuescontli on tlen quicuasquej. Niman xcahua,
    tej, on nemoTajtzin ilhuicac chanej quinmacaticaj tlen quicuaj. ¿Tlica nemejhuamej
    xmás nenhueyi quijtosnequij xquen yejhuamej on totomej?
  kup-kup: Met ari id arat samahariz tamahat homei. Paru avañ nañed, ma parum gipiz
    bavelohopanez nai bon, ma parum zezeñik gipiz basat naviz, oñ arim Pap abarah
