    Pues náhà xìcà, chicá ndiaá mii‑nsiá nùù quisì mà.
  ceb-ULB: Tan-awa ang mga langgam sa kahanginan. Wala sila nagpugas o nag-ani o nagtigom
    sa mga kamalig, apan ang inyong langitnong Amahan nagpakaon kanila. Dili ba kamo
    labaw pa nga bililhon kay kanila?
  ces-LB: 'Podívejte se na ptáky: nesejí ani nesklízejí, neshromažďují obilí do sýpek,
    ale nebeský Otec je živí. Což vy nejste o mnoho cennější?'
  mkn-mkn: Coba lia itu burung yang tarbáng di udara dong. Dong sonde repot batanam
    deng bakoru ko simpan makanan dalam gudang. Ma bosong pung Bapa di sorga piara
    sang dong tarús. Dia ju tantu bisa piara sang bosong lebe dari ini lai. Jadi pikir
    bae-bae dolo. Te Dia nilei bosong lebe dari itu burung dong.
  pol-UBG: Spójrzcie na ptaki nieba, że nie sieją ani nie żną, ani nie zbierają do
    spichlerzy, a jednak wasz Ojciec niebieski żywi je. Czy wy nie jesteście o wiele
    cenniejsi niż one?
  qxh-NT: Pichuysacunata mä, ricacushun. Paycuna mana murupacunchu. Mana pallapacunchu.
    Murutapis mana ćhuracunchu. Imatapis mana ruracuycaptinsi, Tayta Diosninchi micunanta
    camapan. Pichuysacunata camapaycarga, ¿pishïchishunquimanchuraj? Mana. Tarichishunquipämi.
  nwi-nwi: Səm-ru man mɨnə ye nɨmago-ago. Khapəh nɨsəsimien, mhapəh nɨsarha-kɨnien
    nəvɨgɨnien, mhapəh nɨsətu-yen nəriə nəvɨgɨnien ye nəkwai nimə. Mərɨg Rɨmɨmiə ye
    rao ye neai raməvɨgɨn əriə. !Mərɨg nakharkun mə In rorkeikei pɨk əmiə rapita man
    mɨnə!
  kmo-kmo: “Apo yecha haga i ye yataweyn na he. Yecha saga otiikasakech. Boboy siik
    chikasakech. Siik wanak, yakasakech. Ye eecha otiitawak, hevenek tawa Apoko rii
    yenya havato. Apo eeta karakada. Mii eeta harapa. Riita miina heharetakiita.
  agr-agr: Atumesh pishak agkajunum nanamaina nunú anentaimsajum diistajum. Ditak
    ajakmakagkesh juwinatsui, jeganakesh jegamkag yutaijinak ijumainatsui, nuniaunak
    Apajuí suwawai dita yuwatnunak, dutikam nuna yusag batsatainawai. Tujash atumetjume
    dekas pishak nagkaesau aidautigmek, iman ainagminish ¿wagkag Apajuish atum atsumamunash
    amaschagtinme?
  kyc-kyc: Yaka dupwa apa pyuo petaminyi lao kandape. Nakama ee wara pyuo manjo nenge
    retenge anda retao, waingi nyuo pii nalyaminyisa namwana Rakane yake panda karenge
    dokome nenge pingi. Dokona nakama yaka dupwa nyuo anamasi minyuo kara nalyamisi?
  urd-GVU: پرندوں پر غور کرو۔ نہ وہ بیج بوتے، نہ فصلیں کاٹ کر اُنہیں گودام میں جمع
    کرتے ہیں۔ تمہارا آسمانی باپ خود اُنہیں کھانا کھلاتا ہے۔ کیا تمہاری اُن کی نسبت
    زیادہ قدر و قیمت نہیں ہے؟
  yre-NT: '''Ka ''ci "nrɔn "lomannun da! Wa''a ''saa ''fɔa dɩ, ɛn wa''a ''saa ''tɛa
    dɩ, ɛn wa''a ''saa ''sɛan ''trɛbɔnun -ji dɩ. ''Pian ''ka "tɩ "nɛn laji bɛ e -blɩfɛ
    -nɔan -wlɛ. -A -cin ''e ''kɔn ''ka ''ji ''nan Bali ''lɛ bɛ ''ka "yi "mlian o da!'
  fuh-BKF: 'Ndaaree pooli piirooji ɗi: ɗi aawataa, ɗi taƴataa, ɗi ndesataa faa''e,
    ammaa Baaba mooɗon gonɗo dow kammuuli oon ina nyaamna ɗi. Onon le, wanaa oɗon
    ɓuri pooli teddude to woɗɗi?'
  arl-NT: Jiyocuacaanu jaacuatujuaca nia niquiricuaa. Nojoriiri maja na natanu. Majaari
    na senoonu. Majaari nojori mishinijionu tiaco na miajajaura. Naajaa, pa Que Pueyasoori
    nojori niquitioquiaa na panishano. Nia niishiri. Niaa cutaraari socua Pueyaso
    panishano cuno jiyocuacaanu jaacuatujuacajiniji.
  ziw-ziw: Kaulani wadege, hawakuhanda mbeyu, kuchisanya nkande nakuika mwe magulu.
    Mna Tati yenyu ywa kwembingu awasinya! Nyuwe hamwi wedi kujinka wadege?
  grc-TR: Ἐμβλέψατε εἰς τὰ πετεινὰ τοῦ οὐρανοῦ, ὅτι οὐ σπείρουσιν, οὐδὲ θερίζουσιν,
    οὐδὲ συνάγουσιν εἰς ἀποθήκας, καὶ ὁ πατὴρ ὑμῶν ὁ οὐράνιος τρέφει αὐτά· οὐχ ὑμεῖς
    μᾶλλον διαφέρετε αὐτῶν;
  nag-nag: Akas uporte chiriya khan ke sabi. Taikhan kheti bhi nakore, aru kheti bhi
    nakate, nohoile taikhan laga ghor te joma nakore, kintu tumi laga sorgote thaka
    Baba pora taikhan ke sob khilai. Tumikhan etu chiriya khan pora bhi bisi dangor
    ase nohoi?
  eng-OEBCW: Look at the wild birds – they neither sow, nor reap, nor gather into
    barns; and yet your heavenly Father feeds them! Aren’t you more precious than
    they?
  knj-NT: Ila no' tz'iquin chi ec' jenenoj satcan. C'am yawo no'. C'am sjatx'o no'.
    Toj ey tzet chi yamba can no'. Pero ja' cu Mam Dios ey bey satcan chi ak'on slo'be
    no'. Il tax chi yak' slo'be no' tz'quin tu', oj yak' pax e ex tol yel xa c'al
    miman je yel oc apnoj yintaj no' yul sat Dios.
  deu-1912: 'Sehet die Vögel unter dem Himmel an: sie säen nicht, sie ernten nicht,
    sie sammeln nicht in die Scheunen; und euer himmlischer Vater nährt sie doch.
    Seid ihr denn nicht viel mehr denn sie?'
  san-PUN: ਵਿਹਾਯਸੋ ਵਿਹਙ੍ਗਮਾਨ੍ ਵਿਲੋਕਯਤ; ਤੈ ਰ੍ਨੋਪ੍ਯਤੇ ਨ ਕ੍ਰੁʼਤ੍ਯਤੇ ਭਾਣ੍ਡਾਗਾਰੇ ਨ ਸਞ੍ਚੀਯਤੇ(ਅ)ਪਿ;
    ਤਥਾਪਿ ਯੁਸ਼਼੍ਮਾਕੰ ਸ੍ਵਰ੍ਗਸ੍ਥਃ ਪਿਤਾ ਤੇਭ੍ਯ ਆਹਾਰੰ ਵਿਤਰਤਿ|
  nob-LB: Se på fuglene! De bekymrer seg ikke for hva de skal spise. De sår ikke og
    høster ikke og samler ikke i forråd, men deres Far i himmelen gir dem nok mat
    likevel. Er ikke dere mye mer verd for ham enn det fuglene er?
  ntj-ntj: Tjurlpu pirninya-ya nyawa. Tjiinya-ya yurninypa tjunkulanytjamunu pakara
    mirrkatjarrarritjaku. Puru-ya mirrka purlkanya yurrara ngulaku tjunkulanytjamunu.
    Tjiinyamarntu nyuntuku-tjanampanku Mama yilkaringkatjalu-tjananya parltjalpayi.
    Nyangka nyuntulu-yan mungutjamunu nyinarra tjurlpungka munkarra.
  sxb-NT: 'Muwarreko enyonyi; ngazikomera, ngazigesa lwona ngaziwiika ewiokuria mu
    ewiagi. Ni kukawa kutio, Soinyu ori ku igulu aziriisia. Mureke mbawuuzieko: Katonda
    ngawatoorre owuzito okukira enyonyi?'
  nhu-NT: Ben etaa eyɛn no mvunyiim mvù bile we nu. Kɛ mvú ké no jewyi, kɛnɛɛ gbweci
    ŋgu baanci gɛɛle ɛ̂ bigonɛ le kɛ. Geenɛn, Icee wene wvù nu fowe nyaŋyi kɛ mvú.
    Kɛ ben fele mvunyiim e?
  row-row: Mete sobꞌa mbui mana ratambele sia lalai a. Ara nda sela-nggari ma etu-oru
    fo mbedꞌa nanaat sia soka-poleꞌ ra sa. Te hei Amam sia sorga naꞌabꞌoi se nakandooꞌ
    a. Ana o bisa naꞌabꞌoi nala nggi lenaꞌ se fai. Dadꞌi duꞌa malolole dei. Te Ana
    nile nggi, lenaꞌ mbuiꞌ naa ra.
  msy-msy: Ia kuarazibar gari, da dagheba oparir puvatɨ, egha da dar pozibagh aghua
    da isa dagher dɨpenibar amadir puvatɨ. Ian Afeziar uan Nguibamɨn itim, dagheba
    me ganɨdi. Ezɨ ian dabirabim ti kuarazibar dabirabim gafirazir puvatɨ?
  agg-agg: Asu awi se ndu nɨmoamo ahahabodei ranaheimbo hoeirundürɨ. Ndu ranai ana
    moai nɨnɨ-moatükunɨ hoarɨ hɨfɨ karɨhi, sesɨ yimuŋgurɨhümündi hei sesɨ worɨ ranambe
    gugurɨhi sɨhehi raraorɨhündɨ. Ŋga sɨhamundɨ Ape sünambe amaru ranai-ani aheimbo
    sesɨ sagadürühɨ hɨfandandürɨ arandɨ. Se ndu ranaheimbo ŋgasündundürɨ houmbo ndearɨ
    hamɨndanemo.
  ptp-ptp: Xam wê menac dɨ xovô bê menac o xin yaên vê lêm, dɨ he o kô yaên nôn vac
    yuac lêm, dɨ he o kɨtuc yaên la dô vac xumac ti lêm. Lêc Mag Anutu wê dô lag puunê
    ge vaci vet he, dɨ Anutu xêyaa vin lec xomxo luu menac tigee vêl om Anutu ob viac
    xam nivɨha êno.
  nak-nak: Mai amuto ge hilo egiteu la malumalu, egite kama galugalu la ilali, egite
    kama ababi la ilali veia ge tau raragia veia egite ge alia te la imamala la vitolo.
    Eala moli e Tama mutou oata eia ababia giteu la ilali, me amuto gabutala mave,
    La Tahalo Uru eia kama ge gabu vauru amutou kara polo la vibaumulila tetala soio
    tegiteu la malumalu, ia?
  lbb-lbb: Mulor oroi a manila. Bel la oman tar ta utna, pa bel la sol tar al utna,
    pa bel la susuah taum ana ta rumai, ika e Tamamulo ning i kes saot na langit,
    i sira tabar la. Pa mulo, mulo itna kol tanla.
  kan-2017: ಆಕಾಶದಲ್ಲಿ ಹಾರಾಡುವ ಹಕ್ಕಿಗಳನ್ನು ನೋಡಿರಿ; ಅವು ಬಿತ್ತುವುದಿಲ್ಲ, ಕೊಯ್ಯುವುದಿಲ್ಲ,
    ಕಣಜಗಳಲ್ಲಿ ತುಂಬಿಟ್ಟುಕೊಳ್ಳುವುದಿಲ್ಲ; ಆದಾಗ್ಯೂ ಪರಲೋಕದಲ್ಲಿರುವ ನಿಮ್ಮ ತಂದೆಯು ಅವುಗಳನ್ನು
    ಸಾಕಿ ಸಲಹುತ್ತಾನೆ; ಅವುಗಳಿಗಿಂತ ನೀವು ಹೆಚ್ಚಿನವರಲ್ಲವೋ?
