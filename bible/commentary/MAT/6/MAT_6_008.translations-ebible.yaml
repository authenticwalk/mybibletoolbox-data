  gvs-gvs: Tauna komi taabu kovatotoowonēdi. Tamada bogina nuwomi igimiyagoi namliyeta
    baige kokawanoi.
  kbm-kbm: Dang-etok be yem unalgum weik ete eisir ok bwaya, ve Pomate ei gitpweng
    gen walang ete yem tangg-aim givin be ve unautani ei ok are gimungg gikwai.
  rmc-rmc: Avke ma aven ajse sar on, bo tumaro Dad džanel, so tumenge kampel, mek
    sigeder sar lestar mangen.“
  apr-apr: Le ken katoo dada kidi be, yesoo soo so yo lomu bet Tamamu ilonang ye nga,
    ngan ye in lon galanga ye mukot, motong la katoru ye nga.
  tiy-tiy: Kagom iringén bero. Enda kailanga kom i mérugaye kédasal non gétigay Abay
    gomey kailanga kome bé énda séna nongot gom de.
  nlg-nlg: Kau bei vaghara gea gaira, na pukuna na Tamamiu i kokou te ghilala dilai
    tua na lei totobo kau nongighi tatana, i naghona ge au nongia.
  dgr-DOGNT: Gıxèahɂı̨-le. Nǫ̀htsı̨ Naxıtà t'asìı weahkè kwe ayìı dahwhǫǫ sìı yek'èezǫ
    hǫt'e.
  pes-OPV: پس مثل ایشان مباشید زیرا که پدر شماحاجات شما را می‌داند پیش از آنکه از
    او سوال کنید.
  ron-1924: Сэ ну вэ асемэнаць ку ей; кэч Татэл востру штие де че авець требуинцэ,
    май ынаинте ка сэ-Й черець вой.
  tpz-tpz: Koe rakah a vatet a ma taateꞌ pee. Eöm se kehkeh hin nem ta pah tah manih
    pe Tamëneöm, e Tamëneöm to nat momoaan vur en pataeah nöm to kökööt e nem.
  agd-agd: Tiretí ída vá betí ankan an dano fara vara seyo siretí Afóe ano intéa yanasará
    inanteno van iya fo, mai véi fe afová ukhen mino.
  rkb-NT: — Iwa zeka batu ahasopyk. Ahazo ahasoho humo tsihyrinymyrẽta. Amy humo ahakubyri
    tsihyrinymyrẽta. Amy humo ahaku byri zeka tsizapykykynahaze botu inymyry. Tysapyky
    ahabyizetu ana humo tsihyrinymyrẽta — Sesus niy.
  san-THA: 'ยูยํ เตษามิว มา กุรุต, ยสฺมาตฺ ยุษฺมากํ ยทฺ ยตฺ ปฺรโยชนํ ยาจนาต: ปฺราเคว
    ยุษฺมากํ ปิตา ตตฺ ชานาติฯ'
  iws-iws: Kɨma sɨmiir siyɨu ɨiir kɨpi nap. Whɨsarii rani mɨ ɨiya kɨma siiram nikɨ
    srɨiboɨn karamaeyar nikɨ owiyɨm mɨ kɨmiir Adi Komiiyɨn siya bɨdiyar yonkwokikaiwɨnɨn,
    dimɨnɨn kɨma haɨnguguɨn siirɨn.
  pol-SZ: Nie bądźcie do nich podobni! Wasz Ojciec doskonale zna wasze potrzeby, zanim
    jeszcze Go o coś poprosicie!
  ztq-NT: Kutiitsnidy to Dios sinak chuñ meñ go, por nanle Tat Tios pe cos xkiiñ do
    nikxe karty kñab tow.
  kqa-kqa: Narɨŋandɨ Nava Gotɨŋ muhɨmɨrɨm nda ambɨrɨm kwɨsɨ mɨkatɨkumbɨrahara ndahara
    ŋgandi. Kamataharɨm nurɨ andɨndu maña maŋandɨmara.
  zai-NT: Nga runi cayabe laatu, cadi gaca tu casi laacabe, purti maca nanna Bixhoze
    tu xii nga caquiiñe tu ante inaba tu ni laa.
  upv-upv: Sete kami kaploli pirpok pirpe nir, suri Tata se kami orongwose womu pae
    sev nga nevre kami marmumrrol ren, vitunen ko kama-ungoni ni.
  wap-NT: Aonaa paꞌi ĩnao kawan mani unao. Utoriinpan uaꞌii zii uDaru aitapaniꞌi naa
    kanom uaiapanii.
  mva-mva: “Muzingadi moaki katagatagadi. Rakana karere-taki be Tama-ming kamasinaui
    kana nge ikauatakia-doi mua. Alauri ka kasinaunaui.
  dwr-NT: Hewaa diraw, he asaadan hanoppite; ayissi gooppe, hintte Aabbu hinttena
    koshshiyaawaa hinttenttu woossanaappe kasetiide eree.
  kfw-kfw: Khawa jarra inmani angmaru, ajarchu nangni'n ama diang ningni maklai nangni
    sik ah angme insam kaom kha ning Pa in anajetpi.
  bfz-bfz: इजी री खातर तुसे तिना जेड़े नि बणो, कऊँकि तुसा रा पिता पईले ई जाणोआ कि
    तुसा री क्या-क्या जरूरता ए।
  cuk-09: Degisoggu, mer dulemar-Bab-Dummad-wichurmalad-damaladyob be damalo, ar amba
    yo ibmar bemar egise, bato be-Bab bemar-wisid ibumala be abemala.
  ben-OBCV: তাদের মতো হোয়ো না, কারণ তোমাদের কী প্রয়োজন তা চাওয়ার পূর্বেই তোমাদের
    পিতা জানেন।
  mil-NT: Dico nchòhó, vá cádá‑ndó dàtná xǐquide cue ñáyiu‑áⁿ, chi mee Tǎtá‑ndó Dǔtú
    Ndiǒxí sa nàha‑gá ná cúú nchàa sá xíní ñùhu‑ndo cuéi òré vátá càcáⁿ‑gá‑ndó nǔú‑gǎ.
  myu-myu: — Eyju bit ka'ũma. Imẽn epeyekawẽn g̃u juy Deus eju. Deus eyebay buxim.
    Kabi beat teku. Eyekawẽn awap, itaybit ajo-kug̃ g̃u eyju iam — io'e.
  fue-fue: Gam majjum to on nandee e maɓɓe, gam Baaba mooɗon e anni ko kaajaɗon diga
    on eelay ɗum.»
  amk-amk: Dohonao mene tarai karirisa fanai, weo fianai aino metutang weai nanai,
    metutangna kaharai mae Dai deitawanai kawuru ampa.
  fai-fai: Kala kaleyo kaba be kanamin bá, watawo kaleyo bá, kam Kalaw Got akal kami
    iwa bom nadaw dakonamako, kalbaw uyo suwayo alam kal keidayo kaba yanol dákadálabaw
    ko.
  ura-NT: Aihana jaun jiaonriha acaauru rijijieein neeiche inarane. Cana Coaunerate,
    caje bajaaichene ajiniha inara suujua cuhane inaraacha latei latequichene coitucue.
  mcd-NT: Ascacun marifi ato cuscara iyamacahuun. Man Upa Dios yocataima man yopai
    cuscan man tapiaquin.
  urt-urt: Yukur pa yende tuꞌe tinge luku. Detale, teter ŋaiye yukur yip yisilihme
    kin pe, Yai yip si sisyeme ŋaimune ŋaiye yip seheiꞌe.
  kiz-kiz: Henu, usij'hi kama bhene, kwa kuj'ha Tata ghwako amanyili mahitaji gha
    bhebhe hata kabla us'omili lepi kwa uene.
  tzo-TZE: Li vo'oxuque mu me jechuc xapasic. Yu'un li Jtotique sna'oj ono'ox c'usitic
    chtun avu'unic ti c'alal mu'yuc to chac'anbeique.
  lex-lex: Yana mliernohora re. Yoma miy edonna mpiak ma'ta hade wa de, Amlawanmi
    no' Heyanna Nat niohor olek hya' maka mikleh ma'ta.
  dov-dov: Nkinkaako, mutakozyani abo nkambo Uuso wanu ulikujulu ulizi zintu zyonse
    nzimubula kamutana kumubuzya
  rgu-rgu: Bosoꞌ tao sama leoꞌ sira! Huu fo leo mae emi bei ta hule hata-hata esa
    neme emi Papa ma nai nusatetu-ikutemaꞌ a, tehuu Ana bubuluꞌ memaꞌ hata fo emi
    parluu a.
  toc-NT: Pus hui­xinín ni̠ chuná cali̠­ca­tzí̠tit cumu la̠ xlacán, porque Quin­tla̠­ticán
    xlá aya catzi̠y hua̠ntu̠ hui­xinín mac­la­cas­quim­pá̠tit ma̠squi nia̠ squi­ni­yá̠tit.
  ulk-1902: Dasmerare, uaba nole mokakalam uiaba; abelelam uaba Aba ge erdar gaire
    lu uridili uaba nole nagri, a ua nole amosi kak.
  som-som: Sidaa darteed ha ahaanina sidooda oo kale, waayo, Aabbihiin waa og yahay
    waxaad u baahan tihiin intaanad weyddiin.
  mam-C: Mitzin chi oka tze'nqeku' xjal xmiletz' anetzi'n, qu'n noqtzin chi oktza
    tze'nqe nya nimil. Qu'n ex ojtzqi'nl te kyMan tu'n, na'mxtaq txi kyqani'n alkye
    nti' kye'y.
  ndj-ndj: Mukotoo kuva kucha veni. Tati wenu kamanya fimudayila hata yumwi mukalihela
    kumuluva.
  mbj-NT: Bë ky n'aa ets'ẽẽ pooj jé bë Yb hapäh bë wë badoh doo. Ti hyb n'aa bë ky
    n'aa ets'ẽẽ manä nanäng raky n'aa etsẽẽ doo da.
  lat-VUC: 'Nolite ergo assimilari eis: scit enim Pater vester, quid opus sit vobis,
    antequam petatis eum.'
  ngp-ngp: Mnase kunda enga woho, kwaviya Tati yenyu kamanya kale kiya mkuunga, mkei
    kulonga naye.
  enq-2: Nyakamame tee laa naelyaminopa, nyakamanya Takange dokome nyakama daa jilyamo
    dupa masingina, akali tata waka dupame loma singimali pyoo nyakamame loma sala
    naeyalapape.
  eng-ASVBT: 'Be not therefore like unto them: for your Father knoweth what things
    ye have need of, before ye ask him.'
  mna-mna: Mi niom na, kakam kembei ta zin pepe. Pa koroŋ ta kuru zoloyom pa i, na
    Tomoyom Anutu, ni iute kek.
  myw-myw: '@see-verse:MAT.006.007'
  sby-sby: Nomba amwe kamutabangeti endibo, pakwinga Bameshenu babinshi mbyomwabula,
    kamutana mubasenga.
  sll-sll: Ni yalhobi tal ongwo meri olkio. Nabe hamen bani mongwiwe, homena han ta
    wai sinangwo ma dinangwo i nerale, di pinangiwe, God homa hanangwo ni emgi hanere,
    God ha ditenanua.
  yaq-NT: Junuen eme'e ka juname benasi anne. Bwe'ituk ju'u achai Lios jaibu ju'unea
    ju'u emou be'eemtat kee au bicha enchim nokao.
  uro-uro: Qale ngän dualat toqor ta inguna sa angän mamäk kat dräm i agirhong gärqärhongni
    i sa ngänit läk nani irhong bät ama qäväläm gärqomni i as kaku ngän nän ga rhäm
    irhong.
  ita-1885: Non li rassomigliate adunque; perciocchè il Padre vostro sa le cose di
    che voi avete bosogno, innanzi che gliele chiediate.
  muy-muy: Ay lekʉlʉm ti kə̀grum akaɗa gatay ni ba. Aɗaba wuɗaka kahəŋgalum ti Bəŋ
    gekʉli àsəra ere ye ti àhəcikivu ana kʉli na àndava.
  kqc-kqc: Ye ina vene kana bi ga nifa, ini adina yi Baba bi usa nigediri yi beika
    nufa de bi sena diba niyo.
  tav-tav: Nare bairo baiquẽja mʉjaa. Mani Pacʉ mere majitʉgami mʉja cajenipere mʉja
    cajeniparo jʉgoye.
  eng-ULB: Therefore, do not be like them, for your Father knows what things you need
    before you ask him.
  spa-VBL: No sean como ellos, porque su Padre sabe lo que ustedes necesitan incluso
    antes de que ustedes se lo pidan.
  fra-_FOB: Ne leur ressemblez donc pas; car votre Père sait de quoi vous avez besoin,
    avant que vous lui demandiez.
  hau-ULB: Domin haka, kada ku zama kamarsu, domin Ubanku ya san bukatar ku tun kafin
    ku roke shi.
  mal-mal: അവരോട് തുല്യരാകരുത്; നിങ്ങൾക്ക് ആവശ്യമുള്ളത് ഇന്നതെന്ന് നിങ്ങൾ യാചിക്കും
    മുമ്പെ നിങ്ങളുടെ പിതാവ് അറിയുന്നുവല്ലോ.
  kkc-kkc: Esiga niyo diba egeesi masi goo mauwe Godee mapoo takolone na debee. Bei,
    niyo goomoga goo ee nibada Ama Godee yayo malalo olo gooleedoloso ka badoso.
  lit-lit: Todėl nebūkite kaip jie, nes jūsų Tėvas žino, ko jums reikia prieš jums
    prašant jo.
  urd-GVR: Un kī mānind na bano, kyoṅki tumhārā Bāp pahle se tumhārī zarūriyāt se
    wāqif hai,
  far-far: Ma nao mulu si sasi lau dia kera, sulia Maa kamulu 'i langi nia saitamana
    tafau te ki ne mulu bobo 'uria, sui mulu fi gania.
  suz-BL: मेको आन पशो खोदेंशो मपने। मारदे हना पुंइचा क्‍येङा ङोंइती इन आफोमी इन माल्‍शो
    तुइश्‍शो बाक्‍ब।
  car-NT: Iwaraine kytaiton. Moro anamonopyrykon otykon uku'san irombo mo'ko ajumykon,
    moro ipoko awoturuporykon uwaporo.
  amp-amp: Niko mirahko rom niwa yuhatn ahiknom. Tamohm yibonhato be yima yuhurparn
    duka htaneft, Bro Nkifrar bi htitworm.
  bht-bht: इस तांई तुसां उना सांई मत बणा, क्योंकि तुहाड़ा पिता परमेश्वरे तुहाड़े मंगणे
    ला पैहले ही जाणदा है, कि तुहाड़ियां क्या-क्या जुरूरतां न।
  eng-NOY: Be not ye therefore like them; for your Father knoweth what things ye have
    need of, before ye ask him.
  cub-NT: Ne d̶aiyepe d̶abejarã mʉja. Mʉje jẽniarajiye jipocai javeta coreóvaibi majepacʉ
    cavarõ mearocacʉ aipe jaʉrõre mʉjare.
  ita-1927: Non li rassomigliate dunque, poiché il Padre vostro sa le cose di cui
    avete bisogno, prima che gliele chiediate.
  lww-lww: Ana amiu na ve ataveve re kiela p̃elaga lala, vanon Arimamiu, naga kilia
    ke suri la nap̃a limamiu plasan rui, pogos nap̃a amiu pe apiun re suri la nene
    tan naga poli wa.
  ckb-ckb: لەبەر ئەوە وەک ئەوان مەبن، چونکە باوکتان دەزانێت پێویستیتان بە چییە، پێش
    ئەوەی داوای لێ بکەن.
  nas-nas: Koontoꞌ teing-pinaꞌ nkorariaukaꞌ, aiꞌ teie Diumai tee noruꞌumaung teing
    kapooꞌ diiꞌ apukaꞌdarimaing tutung eentaveriaruko tee.
  uvl-uvl: A poi ke mange iri ero toto. Iange a onteia Tememo ero kura pe I etei ia
    ure nemur lo nenge lape a onteia.
  eng-BBE: So be not like them; because your Father has knowledge of your needs even
    before you make your requests to him.
  ixl-CNT: Pek aatz ex, yeꞌ koꞌxh ebꞌan ex echi. Tan tootzajle u kuTat, kam nesavsa
    kꞌuxh yeꞌsajen ejajtu te.
  xsi-xsi: Aŋga noko ma pwai noŋa ikura nenzi mâsi ŋinde ndimo. Ŋana tu lâ zo ndia
    noko kuno pa Tama Maro Kindeni tia yo, ande isama lâ ŋana kelekele ndia rârâni
    ikeno pano tia ŋinde.
  crx-NTPO: Khun te 'enne buk'un'a 'udoohtni' junih. NohBá ndet hukwa oodutalhkut-un,
    nohtso da' t'ewhunínzun whe 'unt'oh.
  kan-OKCV: ನೀವು ಅವರಂತೆ ಇರಬೇಡಿರಿ, ಏಕೆಂದರೆ ನೀವು ಕೇಳುವುದಕ್ಕೆ ಮೊದಲೇ, ನಿಮ್ಮ ತಂದೆಗೆ ನಿಮ್ಮ
    ಅಗತ್ಯಗಳು ತಿಳಿದಿವೆ.
  bbb-bbb: Ijadufuo jade bu kevo ijiege renoevo ijadufuo maeje Asoe jone ije fu irere
    ja fu kuakuae vierafeva ije fune isuibe giana vierafe.
  blw-blw: Achiyu torachén hen chacha ekaman way manluwaru, te ah Amataaway Apudyus,
    inni-ilana chillu hen masaporyu uray hen cha-anyu mangimfag-an.
  tam-2017: அவர்களைப்போல நீங்கள் செய்யாமலிருங்கள்; நீங்கள், உங்களுடைய பிதாவை நோக்கி
    வேண்டிக்கொள்ளுகிறதற்கு முன்னமே உங்களுக்கு என்ன தேவை என்று அவர் அறிந்திருக்கிறார்.
  azz-NT: Huan namejuan amo xiquinnejnehuilican queme yejuan motatatautilíaj porín
    xicmatican que Namohueyitajtzin Dios ipa cuali quimatoc ya toni namechpoloa achtopa
    ya que namejuan nanquitajtanisquíaj.
  spa-RV-1909: No os hagáis, pues, semejantes á ellos; porque vuestro Padre sabe de
    qué cosas tenéis necesidad, antes que vosotros le pidáis.
  csy-csy: 'Amate bang hi heak vun: na kisapna uh na nget uh ma in, na Pa uh in he
    siat zo hi.'
  mxq-NT: Katʉ mijʉ dʉꞌʉn xytyuñ, jaꞌa ko mDeety wa̱ꞌa̱ts tnijawʉ diꞌibʉ miits mdʉgoyꞌa̱jtxʉp
    ma̱a̱nʉmʉ naty xykyaꞌꞌamdoy.
  tzj-NT: Maxta queri' teban ixix ja cani' nqueban eje'e' como ja Tatixel ewxin arja'
    rotak chic nak ja nc'atzin chewe masqui maja'n tec'utuj tre.
  tdt-tdt: La bele halo orasaun hanesan sira, tanba molok imi husu buat ruma ba imi
    nia Aman iha lalehan, Nia hatene uluk ona buat nebee mak imi presiza.
  ron-BTF: De aceea nu vă asemănați cu ei; fiindcă Tatăl vostru știe de care lucruri
    aveți nevoie, mai înainte ca să i le cereți voi.
  eng-WEBP: Therefore don’t be like them, for your Father knows what things you need
    before you ask him.
  eng-FBV: Don't be like them, for your Father knows what you need even before you
    ask him.
  nld-1939: Doet niet zoals zij; want uw Vader weet, wat gij nodig hebt, vóórdat gij
    er Hem om vraagt.
  bwo-bwo: Itmó it nih itsh geyit keewo bín it k'onfetsere shino b́ dantsotse bokok'o
    wotk'ayeree.
  nch-BL: Huajca amo xijchihuaca quej inijuanti, pampa amoTata ya quimati taya amechpolohua
    hasta quema ayemo anquitajtaníaj.
  quc-TNT: Miban ba' iwe jas ri cäca'n ri e are'. Rumal chi ri ka Tat retam chic jas
    ri rajwaxic chiwe c'ä mäja' quita' wa' che.
  tfr-NTPO: Pjãy opshäryë baĩya dik l̇l̇ëm, l̇l̇ëbo rokomirë l̇l̇ëm obishko ga l̇l̇ëye
    woydëmi l̈i miydara bomi Datarë pjir tjän kjĩshko.
  kaq-NT: Jaa copi jaabaan yohihi quescajayamanahue. Man yocarihyamahi bi ta maton
    Papan jahua man pishinain hihxon honanscaiqui.
  ahr-ahr: तुम्हीन त्यासनामायक व्हवु नका, कारण तुमन्या ज्या गरजा शेतस हाई तुमना स्वर्गना
    पिताले, तुम्हीन त्यानाकडे मांगाना पहिले त्याले सर्व माहीत शे.
  sgb-sgb: Paan yo hilan tuwarên, ta bayo kaw ampakidawat ha Tatang tamo, ya hi Apo
    Namalyari, ay mana nay nan muwang ya angkailanganên yo.
  vie-1934: Vậy, các ngươi đừng như họ; vì Cha các ngươi biết các ngươi cần sự gì
    trước khi chưa xin Ngài.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ୱାରିଲେହେଁ ଆ଼ଆଦୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମିଙ୍ଗେ ଏ଼ନାୟି ଲ଼ଡ଼ାମାନେ,
