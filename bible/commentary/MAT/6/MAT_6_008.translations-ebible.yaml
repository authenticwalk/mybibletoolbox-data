  dop-dop: Ɩ́ tɑɑ kɛɛnɑ-wɛ. Pǝ tɑɣɑ pʋlʋ tɔɔ, mǝ Cɑɑ tɛmɑ nyǝm kɛ mpi pǝ tɔm cɑɑlɑ-mɛ
