  bre-BRG: Na vezit ket eta heñvel outo; rak ho Tad a oar petra hoc'h eus ezhomm,
    a-raok ma c'houlennit digantañ.
  opm-opm: Gur imat pramat pisasipri. Gure ma dahaya da oh ita orhor am hah tei ohoh
    ihan gur meng pramat pisasipri. Dahat pat meng orhorwi rim mandanmur.
  bvr-bvr: Gun-gata gala barra ny-yirda. Wurra nginyipa ny-yengganacha ny-yorkiya,
