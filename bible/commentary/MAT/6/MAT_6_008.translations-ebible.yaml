verse: MAT.006.008
translations:
  kpx-kpx: Iale lainaho vaveveabe ke nahate vagelive. La onole loui la Mama namihaveve
    ke au subuta hilokanu.
  okv-H: ainge avojo. Amita be amo ungo penunu ae pekota ereva amo ungota osaga deire
    ungota Mama God na mahu kiarira
  tbo-tbo: Hai dewa taumi ega ona wootagoya, babana taumi Amami e memae po tauna omi
    nugohine atapuhi i hanapugehi ma apoma muliyei o laupali.
  mal-C: അവരെ അനുകരിക്കരുത്; കാരണം നിങ്ങളുടെ ആവശ്യം എന്തെന്ന് നിങ്ങളുടെ പിതാവിന് നിങ്ങൾ
    യാചിക്കുന്നതിനു മുമ്പുതന്നെ അറിയാം.
  grc-SR: Μὴ οὖν ὁμοιωθῆτε αὐτοῖς· οἶδεν γὰρ ⸂ὁ πατὴρ ὑμῶν⸃ ὧν χρείαν ἔχετε, πρὸ τοῦ
    ὑμᾶς αἰτῆσαι αὐτόν.
  bgc-bgc: इस करकै थम उनकी तरियां ना बणो, क्यूँके थारा पिता थारे माँगण तै पैहल्याए
    जाणै सै के थारी के-के जरूरत सै।
  khz-khz: Ira vetaira ragai pio kala. Kwalana gomi na rakagau goririwaana, Tamami
    na eripa-kuneana, kapinai vou gomi na gonogi-veniana.
  deu-TKW: So stellet euch ihnen nicht gleich; denn euer Vater weiß, was ihr bedürfet,
    ehe ihr's von ihm fordert.
  zsr-NT: Cutu gunliꞌ ca naꞌ tunëꞌ lequëꞌ. Xuzruꞌ Dios, zíꞌatël catiꞌ ziꞌa gnabliꞌ,
    chnözcznëꞌ yuguꞌ le ryadzj queëliꞌ.
  lin-lin: Bosalaka lokola bango te, pamba te Tata na bino ayebi posa na bino liboso
    ete botalisa Ye yango.
  hns-NT: Toelog aise na kariehe. Toelogke maange se pahiele Pieta Parmeswar djaane
    hai kie toelogke kaun tjiedj djaroerie hai.
  noa-E: Pãrau ichig jëeuju nawe pãar Ayau ya pãrau nem ig nʉmjã khaphʉ sim aawai,
    oob am dënjö atcha iekha nʉʉ amiet.
  eng-EMTV: Therefore do not be like them. For your Father knows what things you have
    need of before you ask Him.
  mib-NT: Núu súcuan te ma sáha ró nájnūhun cásáha máá i. Chi máá Tátá rō, je jíní
    yā na vé cájini ñúhún ró nde ná tu cacān rō nuū yā.
  lif-NT2: कर खिनिॽ खे़ङ्‌हाॽ हे़क्‍के मे़जोगे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ नाःक्‍मानुःल्‍ले़
    तगिए साङ्‌ग्राम्‍बा पानुदिङ् खिनिॽ पाःल्‍ले़ के़ङ्‌गत्तुम्‍मिन्‍बान् निःसुॽरो॥
  xnj-xnj: Mkoto kuwanangana nawu. Dadi winu achimanyili chamwigana hati mwakona mwangayupa.
  mmx-mmx: Nemen mita mu asu na loklok atdi mila ne Temen nimi ne Moroa iraklen avot
    pam levenai mik pakes tin, avot ti levesingising atnimi.
  cbr-NT: Usa uníxa 'icësai camina 'itima 'ain. Mitsun Papa Dios an ca mitsun cacëma
    pan 'ixunbi uisa ñucama caramina a ñucáti 'ai quixun 'unania.
  tee-NT: Pus jantu chun ju anavit'it tachi ju talai ju yu'unch. Pus ju quimpai'an
    Dios c'atsai tuch'i makt'asq'uiniyat'it mas tuca' sq'uiniyat'it.
  eng-LSV: therefore do not be like them, for your Father knows those things that
    you have need of before your asking Him;
  cak-NT: Cuando niben orar, man tiben anche'l niqui'en ri winak ri man quieta'n ta
    rech ri Dios. Roma ri Itata' ri c'o chicaj can reta'n chic ri anchique nic'atzin
    chiwe, cuando c'a man jani tic'utuj rix che.
  pah-NT: Tapekoi ti g̃a ja a'ero. A'ereki penduvete'ga okwaha pendekoa g̃wig̃wia
    ti g̃a togwereko javo. Peporanduva renonde ga hugwi ga okwahavipe pe mbatere'ymame,
    ei Jesus'ga.
  sja-NT: Mãɨrãk'a p'ananáatɨ, Tachi Ak'õrepa k'awa bapari perã parãpa falta p'anɨ,
    iididai naaweda.
  xed-xed: Ma taghə kuni ta skala taŋ, kabga nda sna Da ghuni ta skwi ta kumə kuni
    ma kɗaku kaghuni ka ɗaway da tsi.»
  mks-NT: Joo a̱ cája ndó tá quia̱hva cája na̱ cán jáchi̱ Ndióxi̱, tátá ndo̱ sa̱ xíni̱
    va mé á ndá quéa̱ xíní ñúhú ndo̱ ja̱nda̱ tá cáma̱ni̱ ca̱ca̱ ndó ña̱ nu̱ á.
  gfk-S: Iesene, waak mu haruat ma di, kinong no numu Mama i nunure ter ira numu sunupi
    menalalie be pa mu le sasaring baak.
  bmu-bmu: 'Mönö kewögöra yeŋgö dop kude aka malme: Iŋini wani yuaigöra osiba mözöqözöröŋ
    akzei, Iwiŋinan mi qahö köulukögetka qeljiŋe lök mötza.'
  dgz-dgz: E ap umap ya tane, iwa Mamaya imuya asigip tan ap menan mup ega me imua
    namu anun amba evi waiwanin.
  eng-GNV: 'Be ye not like them therefore: for your Father knoweth whereof ye haue
    neede, before ye aske of him.'
  zaa-NT: Bittu ccá le tulappa lani cą. Porqui'ni Tata Dios qui' lía nna hua yù bée
    biỹa cosa riquína'ni le ántescala inàbani li e.
  eng-WEBSTER: 'Therefore be ye not like them: for your Father knoweth what things
    ye need before ye ask him.'
  guh-guh: Pëtsa bajarapacuenia paxamë pajamatabëcueneitsimë. Panevajëcaevajënaeya
    ata raja paneaxa, Dioso, yapëtane xua panamatavenoname.
  bon-bon: Weene teeme pana gone läbitininuye, ingle weene liba yäätinäruye, tabe
    weeme Babe te uja umle bäbitige, weene singi ngena tääpu memi.
  nhw-BL: Huajca amo xijchihuaca quen inijuanti, pampa amoTata ya quimati tlaque anmechpolohua
    hasta quema ayamo anquitlajtlaníaj.
  swh-ONEN: Msiwe kama wao, kwa sababu Baba yenu anajua kile mnachohitaji kabla hamjamwomba.
  wbi-wbi: Lino, namungifunyaghe ndavule vivomba aveene, ulwakuva uNhaata ghwinu akaghwile
    sino mulonda nambe ye mukyale kukunsuuma.
  bba-bba: I ku bu sɑɑri. Bɛɛn Bɑɑbɑ u bɛɛn bukɑtɑ yɛ̃ i sere nùn kɑnɑ.
  eng-KJVCPB: 'Be not ye therefore like unto them: for your Father knoweth what things
    ye have need of, before ye ask him.'
  kgk-NT: Ani peiko teĩ ha'e kwéry heko-rami. Erejerure e'ỹ reheve ne remikotevẽ oikwaa-ma
    Nhandejáry nhande Ru.
  waj-waj: Sa iya roosiima yaaku varaatee. Yoketaama variraivo hama ngiiisi vaivaara
    ngia hama inna yaparairama kiada kati yaata utuaivaa ngii Gioova Anutuuqo vaa
    too rikiaivaara sa iya roosiima yaaku varaatee.
  cpy-cpy: Paamaeyaa poshiya-kotari-kari eeroka. Tema tekira pikowako-teriita Ashiteeri
    koetyimo-tzimiri, riyotzi-maetakawo rirori maawoeni.
  ekk-PKP: Ärge olge nende moodi, sest teie Isa teab, mida te vajate juba enne, kui
    te temalt palute.
  mpx-mpx: Bahi nuku oola heliya. Nigeya ga nuku aawanun Tamamiu elana, he iyaka i
    atena hauna nuwamiu.
  wbp-wbp: Yalirra-piya-wangulu nyinaya! Kaaturluju nyurru-juku-ka milya-pinyi nyiyarningkijarra
    nyurrurla-nyangu payirninja-wangurla-wiyi.
  luo-luo: Kik uchal kodgi, nikech Wuonu ongʼeyo gik muchando kata kapok ukwaye.
  nhe-NT: Huajca amo xijchihuaca queja yajuanti, pampa imoTata ya quimati tlachque
    inmechpolohua hasta quema aya inquitlajtlaníaj.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܕܵܡܹܝܬܘܿܢ ܐܸܠܵܝܗ‌ܝ، ܣܵܒܵܒ ܒܵܒܵܘܟ݂ܘܿܢ ܟܹܐ ܝܵܕܹܥ ܠܡܘܼܕܝܼ
    ܝܬܘܿܢ ܣܢܝܼܩܹܐ، ܡ̣ܢ ܩܲܕܡ ܕܛܵܠܒܝܼܬܘܿܢ ܡܸܢܹܗ.
  esk-NT: Tuvrautinasi, atakkii Agaayyutim aapapsi iḷisimagaa sumik inuqsraqtilaaqsi
    apiqsruġaluaqtitnasi ilaanun.
  msb-msb: Ayaw pag-irog sa inda kay aram na dati san iyo Ama kun nano an kinahanglan
    niyo antes kamo mangayo sa iya.
  cpa-NT: Tsa¹jmóh³ hniah¹² lah¹jøng². Di³ ma²ŋi¹² báh³ Jmi² jniang³ he² hi² chi³quianh¹³
    hniah¹² jmai³ cónh¹ niúh¹ jín³ hi² mǿh³ hniah¹².
  dso-dso: ସେମନର୍‌ ପାରା ଉଆ ନାଇ । ତମେ ମାଙ୍ଗ୍‌ବା ଆଗ୍‌ତୁ ଜାଇଟା ଦର୍‌କାର୍‌, ତମର୍‌ ସରଗର୍‌
    ବାବା ପର୍‌ମେସର୍‌ ସେଟା ସବୁ ଜାନ୍‍ସି ।
  meu-meu: Idia ida basio heḡereḡere, badina be Tamamui na dibana dahaka ḡau dahaka
    ḡau ai o dabumu, do asio noinoi heniamu negadia ai.
  yva-NT: Vemo wapo mansamai nora, weye wapa Ajayo Amisye po wapa ana wabekedaije
    raen to arono wapo anajo rainy!”
  dgc-dgc: Diyan kam uméaheg dide, da tukoy dén Nama moy a Diyos i kailangan moy bagu
    moy ikagi diya.
  zpm-NT: Guṉscade to, sac me ne nac me Pxoz to gardle gnee to xliaadz to lo me laa
    me naṉle pe nac ncuaaṉe rquiin to.
  hix-NT: Nyamoro wyarohra ehtxoko. Mexe rma haxa tàrwonàmtxe, Khoryenkomo wya ohxe
    konytxatxho menye, kahra ehtxoko, kekon hatà. Àsok tawro hana. Orwonàmpàra ronye
    rma haka, orwon komo rma hutwehe, oyàmkomo. Ohutwatxehkanye ro komo kax mak naha
    ha, noro ha, kekon hatà, Txesusu.
  sim-sim: Hako jir erem ji uwa hala. Mberem ushiwak? Ji sawe namber os ji sawekmbaha
    ji hishiwa angop masmas or heyewa sir.
  npi-ULB: त्यसैकारण, तिनीहरू जस्ता नहोओ, किनकि तिमीहरूले माग्‍नुभन्दा अगि नै तिमीहरूलाई
    के कुराको खाँचो छ भनी तिमीहरूका पिता जान्‍नुहुन्छ ।
  cgc-cgc: Dili kaw magparyo ki danen tak bag-o kaw mangamuyo, nlaman en ta ate na
    Amay naan ta langit inyo an na mga kinanglan.
  tim-tim: Akto gâ amâ Ewege Anutu irawot bo ulilaŋmenân yâkŋe soŋ nâŋgâ giŋmap. Aregât
    hanâk hanâk bo makmâ ulilaŋben.
  yor-yor: Ẹ má ṣe dàbí i wọn, nítorí Baba yín tí ń bẹ ní ọ̀run mọ ohun tí ẹ ṣe aláìní,
    kí ẹ tilẹ̀ tó béèrè lọ́wọ́ rẹ̀.
  wos-wos: Guni déré wakwexékéhafi yangun nukwa guna yafa God bu xékélakindé, wangun
    jooka. Xékélakindénka sarékéta guni dé wali hundi buléta guni séfélak hundi bulékénguni.
  emp-NTPO: '@see-verse:MAT.006.007'
  eng-F35: So do not be like them, because your Father knows what you need before
    you ask Him.
  ind-ind: Janganlah meniru mereka. Karena Bapamu sudah tahu apa yang kamu perlukan
    sebelum kamu memintanya.
  pes-OPCB: شما مانند ایشان نباشید، زیرا پدر آسمانی شما به‌خوبی آگاه است به چه نیاز
    دارید، حتی پیش از آنکه از او درخواست کنید.
  mpt-mpt: Ibo mo i ulab animibe! Niminbabe, ibo ib Aye Gode oha bianiba Ni inamin
    namino blim biobobo gabibo e sin tekein kebebe.
  bla-bla: Pinet'omanĭstsik, tŭkka Kin'oau ĭsksĭnĭm'ests kitsipu'ĭnakitsipists kitsauomauan'ĭstopi.
  ssx-ssx: Ikita꞉ koto wanda꞉hali leke na hapa꞉peke. Ika꞉ hone pa꞉la꞉eki manuta꞉ ikana꞉ma꞉
    honke a̱i̱ na leke hamena꞉ kone ika꞉ Apa꞉ma꞉ amba꞉ handa hone ula꞉me.
  mkl-mkl: I mɑɑ̀ yɑ jɔ ŋɑ ŋɑ, domi hee i mɑɑ̀ tɔɔ ŋɑ, Bɑɑ nŋɛ í mɑ̀ bukɑɑtɑi mii
    iyi ì nɛ tɑ̃ ŋɑ.
  gaq-gaq: ମେଇଂ ରକମ୍ ଆଡିଙ୍ଗ୍‌ପା । ପେ ସାଲ୍ୟାନେ ସେନୁଗ୍‌ ପେନେ ମେଃମେଃନେ ଦର୍‌କାର୍ ପେନେ
    ଆବା ଇସ୍‌ପର୍ ଆତେନ୍‌ ସାପା ମ୍ୟାଏ ।
  gof-RNT: Hessa gisho, enttayssada hanoppite. Ays giikko, hintte aaway hinttew ay
    koshshiyako hintte woossanaappe sinthattidi erees.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆପେ ଇନ୍‌କୁ ଲେକା ଆଲ୍‌ପେୟାଃ, ଚିୟାଃଚି ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁଦ
    ଆପେ ଆସି ସିଦାରେ ଆପେୟାଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃ ସାରିୟାଏ ।
  gah-gah: Lekeza keí suni alemilo. Ómasímo netá matakumú vitagá nouko nene litá oko
    voká lonamuko hanuva geleaká noive.
  lcm-lcm: Asukang na mi ago ta bil an val ria, using a tamami kapo nas a sa mipo
    inongos taun ia aino ani mi aikut ia.
  aer-aer: Itnenhe angwaretyale arrantherre Ngkarteke angkemele, kele Ngkarte anwerne-kenhe-arle
    akaltye-arle iwenheke-arle arrantherre ahentye-anemeke urreke-arle arrantherre
    apayuthnetyenhenge-ante.
  qvc-NT: Amar paykunashinaqa kayllapachu. Chaqa Taytanchiq Dyusqam manaraq ni mañakuptiki,
    yach'anna imam faltashungi, nishpa.
  tgl-ULB: Kaya, huwag kayong maging katulad nila, sapagkat alam ng inyong Ama ang
    mga bagay na inyong kailangan bago pa ninyo hilingin sa kaniya.
  cbs-NT: Jawa man jayama man yukakatsis ikai man yukadiama matun Epa Diosun unainwen
    taexun jas shinankin jawenchains yukayamaxankanwen.
  xtm-NTPP: Máko jin sa'a ni sukan ka sa'a i ma, vaa visi ñatuu jin kakan‑ta'vi‑ka
    ni nawa ka jiniñu'u ni ma, kovaa Yuva o Su'si ma chi jâ jini ya nawa ka jiniñu'u
    ni.
  nnq-nnq: Makabe andi angwetoje. Gambu Awawa binu bagamanyi malola ginu tango nakajopaje.
  bao-NT: Cʉ̃jare biro biiticãña. Mʉjara, mee mʉja Pacʉ mʉja ca jãiparo jʉgueropʉra
    mʉja ca boorijere maji yerijãami.
  san-ORI: ଯୂଯଂ ତେଷାମିୱ ମା କୁରୁତ, ଯସ୍ମାତ୍ ଯୁଷ୍ମାକଂ ଯଦ୍ ଯତ୍ ପ୍ରଯୋଜନଂ ଯାଚନାତଃ ପ୍ରାଗେୱ
    ଯୁଷ୍ମାକଂ ପିତା ତତ୍ ଜାନାତି|
  huv-NT: Icona nde merangan atnej arangüw nejiw, cos Teat Dios lamajaw cuane netam
    icon wǘxan nganaw metüniün.
  otn-NT: Pɛ 'yoguí øthʉ tengu̱tho øt'ʉ. Porque nu̱na̱ Oja̱ ni̱ Papáhʉ, ya pa̱di̱
    te gä guí homhmʉ hante ngue gui 'yäpi te guí̱ nnehʉ.
  nop-nop: Unduŋ doktiŋa hidi yadi, adi tiiŋ unduŋ mu taneeŋ. Behik adi mu ninadilune
    maŋgoŋdok baniŋ tiiŋ u agaŋ kaŋ nadilak.
  obo-NT: Yo kow od iling kandan, oyya su iddos Monamon Amoy row, nokosaddoo ron tapoy
    taddot ko-ilonganon dow, ahad waa kow pa id buyu kandin.
  cak-ENT: Tok rix nibün orar, man tibün cachi'el nquibün ri vinük ri man quetaman
    tüj ruvüch ri Dios. Roma ri aj-chicaj Itata' retaman chic c'a ri achique nc'atzin
    chive, tok c'a man jani nic'utuj tüj chin.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤂᤧᤱᤜᤠ᤹ ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤠ᤺ᤰᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡᤀᤣ ᤛᤠᤱᤃᤪᤠᤶᤒᤠ
    ᤐᤠᤏᤢᤍᤡᤱ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ᤸᤗᤧ ᤁᤧᤱᤃᤳᤋᤢᤶᤔᤡᤴᤒᤠᤴ ᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥”
  mie-NT: Túsaá de mā sāhá nú tá cúu nūū sáhá ndá ji. Chi maá Tatá nú ja jínī yā naá
    cúu jā jíni ñúhún nú jondē ncháha ca cācān nū nūū yā.
  san-TIB: ཡཱུཡཾ ཏེཥཱམིཝ མཱ ཀུརུཏ, ཡསྨཱཏ྄ ཡུཥྨཱཀཾ ཡད྄ ཡཏ྄ པྲཡོཛནཾ ཡཱཙནཱཏཿ པྲཱགེཝ ཡུཥྨཱཀཾ
    པིཏཱ ཏཏ྄ ཛཱནཱཏི།
  qve-NT: Qankunaqa amayá paykuna hinachu orakuychis. Dios Taytaykichisqa manaraq
    orakushaqtiykichismi, ña yachanña imakuna necesitasqaykichistapas.
  pao-NT: Tamme sakwa gi ooosapa Te Naa ewasoo sumu-kwa'nesoo tuukwedyipana mooasoo
    soo Te Naa oo sopedakwatoo tooe gisoo pumme te tuukwe'e sapa.
  cbu-NT: Itaru, siysa watsta ashimaama. Watam ndatuma Apanllee tsiyatarus yuwaa siyaam
    pishtaku anoo Apanll yasakuwa.
  usa-usa: téta mirá kétemanibo keráwáqá yeqtí yáaimma íma wáráaro. keqtibomá Áánûqtuma
    máqte-qtataaqa aqtórárîq o-qtátááqtábámá áqa ítaraiye. keráwáqá wekáqá íma móra-yataaqtaba
    ítaraawana wenókáá káonaiye.
  soy-soy: Áni kɑpɛ pimɛcɔ n wɑi. Nɔ́unɛ́sɑ́ɑ Uléécɑɑ yɛ lɛ̃ kɑi nɔ́ m pisɛ nyulɛ
    ɑni yɛ kɛlenɛ li u welu.
