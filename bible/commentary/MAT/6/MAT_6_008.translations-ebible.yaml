  peg-peg: ହେୱାର୍‌ ଲାକେ ଆମାଟ୍‌ । ଏପେଙ୍ଗ୍‌ ଏନ୍‌ନି ଆଗେ ମିଦାଙ୍ଗ୍‌ ଇନାକା ଲଡ଼ା, ମି ସାର୍ଗେନି
