  urd-GVH: उनकी मानिंद न बनो, क्योंकि तुम्हारा बाप पहले से तुम्हारी ज़रूरियात से वाक़िफ़
    है,
  ycn-ycn: Ipura'aniyo ilé que huani Tupana hua'até. Tupana hue'epiri naca iná la'acare
