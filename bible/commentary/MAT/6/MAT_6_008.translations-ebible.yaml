  yal-yal: Ɛ nama liga alo ne, bayo ɛ Fafe Ala ɛ makone kolon benun ɛ xa a maxandi.
  cnt-NT: Tsá₃ lë₁o₁len'₅₄ 'nia'₂ juɨ₁lia'₂ lɨ́n₅ dsa₂ le₂'éi₂. Ia₁ i₂ma₂ŋi₅ bá₄ Ŋéi'₅
