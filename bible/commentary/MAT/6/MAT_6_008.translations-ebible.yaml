  heb-heb: ואתם אל תדמו להם כי יודע אביכם כל צרככם בטרם תשאלו ממנו׃
  mpp-mpp: Ilec ngenge yenge ingucne mi aidaing. Ngenge mi milockeebongka Mamacngineng
    ye ngenge oma wiyacte kpungkecaigaing, yogo ye biyac ngagecaigac.
  apb-apb: Omu ke su'uri heimaanie mo iini urine, aana Aamamiu e manata'inie oto nga
    moi taa omu saeto'o aani na omu ka'a suke ue aana.
  san-TEL: యూయం తేషామివ మా కురుత, యస్మాత్ యుష్మాకం యద్ యత్ ప్రయోజనం యాచనాతః ప్రాగేవ
    యుష్మాకం పితా తత్ జానాతి|
  ben-IRV: অতএব তোমরা তাদের মত হয়ো না, কারণ তোমাদের কি কি প্রয়োজন, তা চাওয়ার আগে
    তোমাদের স্বর্গীয় পিতা জানেন।
  ntu-ntu: Bzkq kxmule lc mz nzkrka'-krm da kc tzwailr, murde Gct Trtem krlzpe-kaile
    da kcng narlxtibzme trycpwzu bam. X suti drtwrde nzka-krbzle da lcng bam.
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਵਰਗੇ ਨਾ ਹੋਵੋ, ਕਿਉਂਕਿ ਤੁਹਾਡਾ ਪਿਤਾ ਤੁਹਾਡੇ ਮੰਗਣ ਤੋਂ ਪਹਿਲਾਂ
