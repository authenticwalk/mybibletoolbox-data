  nin-NT: Imba si na ina imbarr yi hen. Kye imba ti nise bwu angu mi, Aki amba wa
    à hi inkindirr yi nggo imba ko zha yi.
  tgk-tgk: Ба монанди онҳо дуо накунед, зеро Падаратон ҳанӯз пеш аз пурсиданатон медонад,
