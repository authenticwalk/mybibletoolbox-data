  tbz-SIM: Bɑ́ ndɔɔrinɛ̀ bɛ kɔ̃mɛ, kɛ yɛ̃́ di cicɛ yɛ̃́mɛ̀mu di dɔ́ dɛ̀ bɑ́ di mu
