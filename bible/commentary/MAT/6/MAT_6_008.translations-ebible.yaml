  wal-wal: Hegaa gishshau, he asaagaadan hanoppite; aissi giikko, intte Aawai inttena
    koshshiyaagaa intte woossanaappe kasetidi erees.
  zad-NT: Bi gonle ka chongake', ḻa' X̱acho Chioza' ba ṉezkzile' bi daa chyalljile
