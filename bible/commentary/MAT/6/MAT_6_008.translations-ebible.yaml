  mya-JVB: ထိုသူ တို့နည်းတူ မ ပြုကြနှင့်။ အကြောင်းမူကား ၊ သင် တို့ အလို ရှိသမျှ တို့ကို
    သင် တို့မ တောင်း မှီသင် တို့ အဘ သိ တော်မူ၏။
  kgf-kgf: Maŋgocgina imi ʒéwelec ménda waŋgicnec iwawai hocanʒu imi bec nindacʒac.
    Imuac ini ionac séc ménda wammu.
  awb-awb: Sega mira onserahnue púreriyeho. Itega íre teawétáq Maniká Iteriboga ite
    tabonaho naneq tagaríéhre.
  gdn-gdn: ko wi mu maba inako eba kwaiwogoi. Wi nuwaga notaga kuduba ki Mamanuga
    God e matarau empiyau ki pokere wi gwede nene wainapiyamu ki e ororeya mena kataiwena
    kewowena were ewa wi e bameya gurigurigubu.
  nko-NT: Mlɩmábwɛ fɛ́ amʋ́, tsúfɛ́ mlɩ Sɩ́ Bulu yín tɔ́á ɩdɛ mlɩ hián asa mlɩdɛ́
    mʋ kʋlɩ́.
  bsn-NT: Ĩnare bajiro yibesa mʉama. Mʉa bojase mʉa sẽniroto rĩjorojʉne jẽre masicõagʉ̃mi
    Dios.
  pib-NT: Gi wa wanna pixka gixanu gixa. Gi rixanu gixa Giru gimata kluneru gmagatya
    gma magjitkanuwalu.
  wiv-wiv: Tabarae miu na habuka dia. Tamamiu ia kava ti lala nazia kua e kukulimiu
    kirina, ba muri miu kene hulenia kirina.
  reg-reg: Kulwejo, utaja kubha lwabho, kulwokubha lata Bhugenyi wao kamenya obhukene
    bhwao anu oubhauchali kusabhwa kumwenene.
  mlh-mlh: 'Ŋoŋo iŋi ore yoŋore so, so fukeru goinebi: Ŋoŋo wamo yare embimbiŋgaru
    basiqasi egobi, Mamaŋaŋunji oi so oŋga wosibi ronekoŋ mane foreega.'
  gof-ENT: ሄሳ ጊሾ፥ ኤንታይሳዳ ሃኖፒቴ። ኣይስ ጊኮ፥ ሂንቴ ኣዋይ ሂንቴው ኣይ ኮሺያኮ ሂንቴ ዎሳናፔ ሲንቲዲ ኤሬስ።
  aau-aau: Hunkwe hme hieyn peie mesopok o, God se kokwe. Payhokuaw, hno Aio hiykwe,
    hwon mesopok lopa non papo nonkway, omeme hwon ohna ma lwak somokwe.
  tvk-tvk: Reitin, munapol ni ti naxoni xil, vengan melele xa mutasis ti mu, e Tamemim
    mikil vuol ni ngamu naha xa mube tamure ni.
  prf-NT: Dyan moy hidi arigán. Tukoy dán nen Ama moy en kailangan moy bagu moy pa
    iyud a agidán dikona.
  auy-auy: ímba miyán-oro. Kentifombó Maníkómpáꞌó miyám-baaran-aaisafeꞌo wéaisai-eꞌo
    súwaꞌnai íníyemo síyamba éꞌa awánaraimba póna túwaꞌnai íníye.
  tbg-tbg: Ne kia vika aanaraate. Ne kia Kotira iraa entara Kotiva naane ne aarantaa
    haikarara kankomakero iri tavairave.
  hub-NT: Nu atum imatruarum ashi ujashmasha, ina Apariya nuka atum atsumamunka nekawai.
  hmo-hmo: Idia danu do umui hegeregere lasi, badina be emui Tamana guba dekenai ia
    noho, be umui ura gaudia ia diba vadaeni, do umui noinoi henia lasi neganai.
  big-big: Purik Anoto inigi Mangobek inugu piyegi nguk meiweki mizi piyengki pi yaka
    iwaka legi kazing puwiligu ngago pilikyeng meiyageya mizi pumokki ini kiriwei
    mizi nagani.
  gux-G: Da togdi mani bi tuada kelima i Báa bani yin bua yaali bá ke i dá ki cili
    i jaandi ki mia o.
