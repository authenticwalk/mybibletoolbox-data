  acu-NT: Antsu nu aints ainau Yusen seainawa nunisrumka Yuska seairap. Atumka seatsrumning,
    atumi Apaachiri Yus atum yuumamuncha mash nekawai.
  cak-WNT: Tek riyix niben orar, ma tiben ta achi'el niquiben ri winek ri ma quiniman
