  tkr-tkr: Şu manbışik akaraba mooxhe! Vuşde Dekkık'le şos hucooyiy ıkkan, şu Cuke
    heqqassecad ats'a.
  gvc-gvc: Tina yoaro sehe yoaena tjiga. Mʉsa sinihto pano mʉsa Pʉcʉ mʉsa cahmaare
    masi tuhsʉra.
  mwp-mwp: Ngitha thanamun pawapa noegayg. Na kedha zoengu, wagel kay ngi thoeythupagiz,
    nginu Daparaw Thathi kulay ngulayg nginu ubilnga ngoenakapoenu.’
  ksj-ksj: Ze ago hegotoꞌi, mazaḡa Mozeꞌe zaeꞌa izima umidogano nagini urateꞌetaꞌaꞌe
    edeḡa.
  sbk-sbk: Ishi usahabhe ndeshe abhene pipo uDada aminye uhwanza henu shusile alabhe
