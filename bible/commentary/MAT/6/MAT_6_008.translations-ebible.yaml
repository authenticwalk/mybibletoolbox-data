    Ñʉ''²ra''³, ñi³² ''ñée² ''e³ jmii''³¹ ''ne''² quién²na''³.'
  zar-NT: Bitiʼ gunliʼ ca naʼ tunëʼ légaquiëʼ. Xúziruʼ Dios, zíʼatëlö cateʼ siʼ inábaliʼ-nëʼ,
    chinö́z quézinëʼ le riyadzaj queë́liʼ.
  kde-kde: Munatende muchi vanang'o, kwa kuva, Atata wenu ànilamala lamusikikidile
    kabla mwenu mukànambinnyuwa.
  ata-ata: Ia mamu sou ngingi ngamulinu ꞌiliꞌilixo noxiꞌa, xo tei no mine ngingi ngakilaka
    uao la Maminge mulavu sou mii maꞌia ane ngingi ngemasaxau.
  qvw-NT: Amam paycunanu'a lulapäcunquichu. Manaläpis mañacuptiquim Dios'a yaćhanña
    ima pishipaculcäśhayquitapis.
  nfa-nfa: Mage mi madhutu jꞌara rèngu sèra! Te masi ka miu dhae manèngi mèka ngaa-ngaa
    nèti Ama mi ètu sorga, te ngaa Nèngu dhu neꞌa mema le, ngaa dhu miu parluu.
  tnp-tnp: Sotoliən məmə ilah mɨne, mətəu-inu uərisɨg nəkotətapuəh ohni, mətəu rəhatəmah
    Tatə Uhgɨn tɨnəhrun rəkɨs nati nak iətəm nəkotolkeikei.
  urd-urd: पस उन की तरह न बनो; क्यूँकि तुम्हारा आसमानी बाप तुम्हारे माँगने से पहले
    ही जानता है कि तुम किन — किन चीज़ों के मोहताज हो।
  hot-hot: Ma doŋtom hudum ek oteŋ mek ma Wapômbêŋ lêk hayala anêm malaiŋ yôv ba intu
    miŋ osopa iniŋ bôk lo loŋ ami.
  mqj-NT: Dau pa'pasusii, annu naissanan asan Ambemu kaparalluammua' moika anna ta'pa
    lemba' dio pudukmu.
  rus-SYN: не уподобляйтесь им, ибо знает Отец ваш, в чем вы имеете нужду, прежде
    вашего прошения у Него.
  mbh-mbh: Thomu o mothong tova o panes ole vothung aken, eneke Titomomu ilemi mire
    lale nge ur nekenga ako lomumu ve aro thomu o nong i a i nge.
  bdd-bdd: Sahena ꞌomi taudi gide, weyahina ꞌomi Tamamiu ꞌimiyamiya, ma tauna ꞌami
    mwauwao ꞌisanapu nugetediya ma muliyetega weyahina waꞌahwaꞌahwanoi.
  cbt-NTPO: Ama inapita pochin cancantocohuë'. Co'huara Yosë nonchátërasënquëmahuë',
    ya'ipi pahuantërinquëmasopita nitotërin.
  srn-NT: Yu no mus begi leki den, bika yu P'pa sabi san yu abi fanowdu fosi yu aksi
    En.
  cta-NT: Pana, ná chcuiꞌ ma̱ juaꞌa̱, chaꞌ jlo tiꞌ ycuiꞌ Ndyosi Sti na cua ñaꞌa̱ ca
    chaꞌ nu lyiji jiꞌi̱ ma̱, masi bilya jña ma̱ chaꞌ biꞌ jiꞌi̱ Ni.
  bqc-SIM: Ásu àↄ dɛńwao, asa á Mae pↄ́ pↄ́ á a ni vĩ dↄ̃ e àↄ gɛ́ gbɛaiwa.
  tcz-CHONGTHU: Nangho amaho toh bang hih uvin, ijeh inem itileh vana um na Pauvin
    na ngaichat'u chu nathum masang uva ahetsa ahitai.
  mar-mar: तर तुम्ही त्यांच्यासारखे असू नका कारण तुम्हास कशाची गरज आहे हे तुमच्या
    पित्याला तुम्ही त्याच्याकडे मागण्यापूर्वीच ठाऊक आहे.
  snp-snp: E’e, komu loga o edámamo kamenalo Metibo yakafo muki neta seti-muludigu
    kolamo ya moda kolitaima ne.
  isl-isl: '@see-verse:MAT.006.007'
  spy-NT: Wuu nyooto kuuyu simkōōnkētē ꞉Kōōn kiyēē ‑mōōboontē kutoombo mbo kut osaay.
  xnn-xnn: Adiyo toltoladen daida tay getken Amayo id daya nan masapolyo sayopay ilowalo.
  mwe-mwe: Nnabhanganje malinga bhanganyabho. Pabha Ainabhenunji bhaimanyi inkupinganga,
    nkali nkanabhe kwaajuganga.
  tte-tte: Tabu komiu besiele siya. Nige naga wakakawanoi koina na Tamamiu ikatai-bagunayanako
    tawae nuwanuwamiu.
  tcs-tcs: No prea demkain wase dempla, bikoz PapaGod blo yupla i sabe demting wanem
    yupla i prapa nidem pas bipo yupla i askem!
  hlt-THB: Cekkhqi amyihna koeh awm uh, kawtih nangmih ing nami thoeh hlanawh nami
    ngaih ik-oeihkhqi ce nami Pa ing sim oepchoeh hawh hy.
  soq-soq: E mai mo dewantoia ruauitane osoweosowe dima menaledia God dionuna, dia!
    E dima uduudu menaledia iririwaitapona Mamala atemba os wande, mai dia.
  qub-qub: Gamcuna ichanga ama paycunano ruraychu. Tayta Diosga imata mañacunanchïpaj
    cashantapis maynami musyaycan. Manaraj rimaptiquipis musyaycannami.
  att-att: Arán naw ira párigán, ta ammu ni Namarò nga Yáma naw yù máwák naw lage
    naw makkiddaw kuna.
  bki-bki: Mia kamiu kuvila re takii kialo bajago, bior Karamemiu, naio mijikia ruei
    vite nalo na kumisidomio, bogo napano kamiu maka kuvika vite nalo nei denio vo.
  bqp-bqp: Àsungↄ̃ de lán ń bàro, zaakũ á De pↄ́ kũ á a ni vĩ dↄ̃ ari àgↄ̃ gɛ́ gbɛkaa.
  mcp-mcp: Bɨ kú sá nda bwo, nəcé Sɔ́ɔ́ŋgʉ́ wʉ́n mə́ dʉ bwey mpu sâ bɨ́ ŋgə jɨɨ yí,
    bɨ njúl kú fwo gwáámb nyə gwo.
  hat-hat: Piga nou fè tankou moun sa yo. Paske, Papa nou tou konnen sa nou bezwen
    anvan menm nou mande li.
  npl-NT: Nomejwah amo xikchiwakah kemi yejwah kichiwah, porke Totajtsi Dios ya kimatok
    tlan nomechpoloa achto de nonkitlajtlaniliskeh.
  bgg-bgg: Ithek duiine arek rabo. Nathek pha Aphuii è nathek nyie chiid pha ji è
    nathek è aishii alia ba pha ibi shii thiegjong ro.
  eng-TCENT: Do not be like them, for your Father knows what you need before you ask
    him.
  eng-BSB: Do not be like them, for your Father knows what you need before you ask
    Him.
  cpu-NT: Paamaventya pikempitakotarikari eeroka. Tekeramintha pinkovakoteri Ashitairi
    kovityiimoyetamiri, jiyotzitataikaro irirori maaroni.
  san-ASM: যূযং তেষামিৱ মা কুৰুত, যস্মাৎ যুষ্মাকং যদ্ যৎ প্ৰযোজনং যাচনাতঃ প্ৰাগেৱ
    যুষ্মাকং পিতা তৎ জানাতি|
  tac-NT: Tase alarigá nokiboa napurigá nokame ju alué ralámuli. Alué 'emi O'nola
    Onorúgameka 'la machí aleké najkió bajchá ta'chó táachi 'emi.
  eng-WEBPB: Therefore don’t be like them, for your Father knows what things you need
    before you ask him.
  gfk-H: Senbia, waak muat haruat ma diet, kanong no amuat Sus i ta luena nunurei
    tar bia asa ing muat supi bia pa muat saring baa ia.
  viv-viv: Au keke badi yadi dewa amine omi wanahuluva, faꞋina Tamami gavadi againe
    wakaliꞋuho-ma ahe gihalamanena. Aimo keke wadaveꞋoꞋola tu BanaꞋe yami nuwanuwa
    ahe gihalamanena.
  yao-yao: Nipele nkalandana ni ŵanyawo, pakuŵa Atati ŵenu akumanyilila chinkusaka
    nkanaŵe kwaŵenda.
  tgp-tgp: Matan haratu, ha sopo sohera matan Tamamim mo pete levosahi na nomim opoia
    moiso ka pa usia isana.
  auc-NT: Mïnitö ïñömö edæ tömënäni önöneque tedete näni cædö baï edæ cædämaï ïedäni.
    Ïñæmpa mönö Mæmpo ingante apæ̈nedämaï ïñömonte tömengä mönö anguïnö ante wëënëñedë
    do ëñengä apa tedewëmïni.
  kbc-NT: Jinoɡ̶otaɡ̶aneɡ̶eni Aneotedoɡ̶oji daɡ̶awii liciagi niɡ̶ina oko, igaataɡ̶a
    Aneotedoɡ̶oji Ǥadiodi ja yowooɡ̶odi anopootibige, maleediɡ̶icatibige diɡ̶ipokitalo.
  bmh-bmh: Ag dudu go sul i usalan. Ag Uwait i aurau ebu, go agal dabeleu get abe
    meun.
  ctu-BL: Mach mi la' cha'len lajal bajche' jini gentilob, come yujil la' Tat chuqui
    anto yom la' cha'an che' maxto anic tsa' la' c'ajtibe.
  meq-meq: Kâ gum andza nəteye bay, hərwi Mbəlom Bəba kurom ɓa kə sər ha wu nakə a
    sakum aye kwa ahəl nakə ka tsətsah zuk bay aye.»
  noa-H: Pãrau hichig jëeuju nawe pãar Hayau ya pãrau nem hig nʌmjã k'ap'ʌ sim haawai,
    hoob ham dënjö hatcha hiek'a nʌʌ hamiet.
  alp-NT: Imi ono sakasi yake. Le kena imi kotie loko imi Ama mosare yo saisa rebe
    imi sukare Irekwa peneka.
  san-VEL: yuuya.m te.saamiva maa kuruta, yasmaat yu.smaaka.m yad yat prayojana.m
    yaacanaata.h praageva yu.smaaka.m pitaa tat jaanaati|
  kbq-kbq: E'i ana hu'negu zamagri knara osiho. Na'ankure antahi onkenageno atupa'ma
    hu'naza zana ko tamagri Neramafa'a antahi'ne.
  kbh-kbh: Ndoñe chëngcá s̈mattsemna. Cabá nduyana ora, Bëngbe Bëtsá ya jtsetats̈ëmbuana
    nts̈amo ts̈ëngaftanga cmojtsëjabotcá.
  ron-LSB: De aceea, nu fiți ca ei, căci Tatăl vostru știe de ce aveți nevoie, înainte
    ca voi să i le cereți.
  pon-pon: Komail ari ender dueta irail, pwe Jam omail kotin mani meakan, me mau on
    komail, mon omail poeki re a.
  nhe-BL: Huajca amo xijchihuaca queja yajuanti, pampa imoTata ya quimati tlachque
    inmechpolohua hasta quema aya inquitlajtlaníaj.
  sps-sps: Kat faarei vaare ir yam, tana saa, e Tamamami nat faamuan bus iny koman
    tsumi tabuiny rangats romi Ya.
  wnc-wnc: tasikaing kaknga ma tasiwam. Sike Anutu gindane Nanzata sanga kuupbam ginda
    dapmakaingu ie dua yakaing kopatangu atnataak.
  nmw-S: Tab hu eginawi pagan sohode sidiye. Habe taine hu dehawanun Tamamiu heine,
    iye hobak i lapu sahe nuwamiu.
  bus-bus: Àtongↄ̃ dɛ lán ń bàro, zaakɛ a De pↄ́ kɛ̀ á à nii vĩi dↄ̃ ai àgↄ̃ gá gbekaa.
  gub-BL: Peiko zo a'e teko wazàwe nehe, ta'e penu ukwaw penemimutar a'e xe, peze'eg
    'ym mehe we a'e xe.
  imo-imo: Enonga mulu kombuna moromo Lapamu oi konge naa teangei eno molo ltemo melema
    yuni oi pilipe karomo kani aku imbomani teremele ulu naa teaio.
  boj-boj: Niŋgi naŋgo kumbra di dauryaib. Niŋgi iŋgi bei qa truquosib nuŋgo Abu pailyosaisoqnibqa
    a nami qalieqo.
  eng-DRA: Be not you therefore like to them, for your Father knoweth what is needful
    for you, before you ask him.
  knf-knf: Nawutan kado ji baka, Aşinan ame bnuura uko wi nanumiiŋ ji nabi nado kahepara
    wa.
  san-KHM: យូយំ តេឞាមិវ មា កុរុត, យស្មាត៑ យុឞ្មាកំ យទ៑ យត៑ ប្រយោជនំ យាចនាតះ ប្រាគេវ
    យុឞ្មាកំ បិតា តត៑ ជានាតិ។
  arn-NT: Fey engün reke femkelayaymün. Tamün wenu mapu Chaw dew kimniey chem tamün
    duamtunien, petu tamün ngillatunofiel rume.
  zas-NT: Ad güündi ziꞌc rüjn reeman, din xDadidi Dios ma ragbeeman xhie ryaadxidi
    chi gadidi guiniab laan.
  ken-NT: Bǎkɛ́ bhak mbɔ bhɔ́. Bǎpɛrɛ nɨkmʉɛt, Mandɛm Ɛtayɛka anaŋ arɨŋɨ ɛnyɨŋ ɛnɛ
    bǎyaŋ.
