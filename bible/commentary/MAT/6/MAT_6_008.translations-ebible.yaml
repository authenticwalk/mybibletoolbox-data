  ffm-ffm: Pati ɲemmbee ɓe, sabi Baabiraaɗo mooɗon ana anndi ko kaaje-ɗon gila on
    ɲaagaaki mo.
  arb-NAV: فَلا تَكُونُوا مِثْلَهُمْ، لأَنَّ أَبَاكُمْ يَعْلَمُ مَا تَحْتَاجُونَ إِلَيْهِ
    قَبْلَ أَنْ تَسْأَلُوهُ.
  cop-CNT: ⳿ⲙⲡⲉⲣ⳿ⲓⲛⲓ ⲟⲩⲛ ⳿ⲙⲙⲱⲟⲩ ⳿ϥⲥⲱⲟⲩⲛ ⲅⲁⲣ ⳿ⲛϫⲉ ⲡⲉⲧⲉⲛⲓⲱⲧ ⳿ⲛⲛⲏ⳿ⲉⲧⲉⲧ⳿ⲉⲛⲉⲣ⳿ⲭⲣⲓ⳿ⲁ ⳿ⲙⲙⲱⲟⲩ
    ⳿ⲙⲡⲁⲧⲉⲧⲉⲛⲧⲟⲃϩϥ ⲉⲑⲃⲏⲧⲟⲩ.
  sri-sri: Ĩgʉ̃sã irirosũ iribirikõãka! Mʉsã sẽrẽburo dupuyuro Marĩpʉ mʉsã gããmerĩrẽ
    masĩsiami.
  nal-nal: Malasing ma tuaa naagu malasing naandi, wanaze Damana nim ka rexaas faanong
    pana aze razaan naagu izi gogof pana, waamua wana naagu maainung naan.
  kyq-kyq: Anum naase ɔn̰te Ꞌtɛɗki aan gɔɔ gɛn naaɗe se, taa Bubsen Raa se jeele nakŋ
    naase Ꞌjeki kɛn naase utu Ꞌtɔndki te mɛtin̰ ey kic num.
  kwd-kwd: Ma moru sia agea la'u 'ilaka'u 'i gila, suria Mama'a amooru 'i Langi ngaia
    'e su'asuria te'efou no'o 'olataa na'a moru bo'obo'o fai, 'ina'o moru bi'i soea.
  ded-ded: Imocac ngeni yeni isoc mi ambisia. Ngeni mi numumimagec Mangngina yeng
    ngeni noc wiacac kpedadanggeandae, imoc bic negenude.
  ewe-ewe: Miganɔ abe woawo ene o, elabena mia Fofo nya nu siwo hiã mi la gɔ̃ hafi
    miebianɛ.
  nuy-nuy: Yagi nurru-yami warruburru-yung-jii. Nugurri-nyinyung na-Baba anaarrwar
    ni-marrbuy anubani nirri-ngaynbandii-yinyung raga-ragij-gaj, nga nurru-yambina
    adhaadharri.
  cop-BHC: ⲘⲠⲈⲢⲒⲚⲒ ⲞⲨⲚ ⲘⲘⲰⲞⲨ ϤⲤⲰⲞⲨⲚ ⲄⲀⲢ ⲚϪⲈⲠⲈⲦⲈⲚⲒⲰⲦ ⲚⲚⲎ ⲈⲦⲈⲦⲈⲚⲈⲢⲬⲢⲒⲀ ⲘⲘⲰⲞⲨ ⲘⲠⲀⲦⲈⲦⲈⲚⲦⲞⲂϨϤ
    ⲈⲐⲂⲎⲦⲞⲨ.
  buk-buk: Aŋkuc ŋac si gêbôm dom, bu Damam kêyalê gwanaŋ su, gêŋ naŋ mac apônda.
  pri-NT: Â guwà cibwaa ipwacèwiirà. Ba wà Pwiduée Caa kàwà, âna é tâmogòori ê pwina
    nümawà goo, béaari ê pai pi-ila kàwà.
  zpq-NT: Bitw gonḻe can' chesone'na'. Ca nac X̱acho Diosen', cate' za' ṉabelenen'
    ba ṉezczede' bi dan' chyažjele.
  por-TFT: Não repitam palavras como elas fazem, porque Deus, o pai de vocês, sabe
    o que precisam antes de vocês pedirem a Ele.
  gwi-NT: gook'it t'ohchy'a' shrǫ'! Nakhwati' jidii t'oochy'aa oohohkat gwehkįį ch'adąį'
    hee gaandaii t'inchy'aa.
  gvn-gvn: Kari. Yala kari. Yunu nganjan yununku binalkuda. Kaki yundu junjuy-junjuynku
    wawu, nyulu yinyaynka binal, yundu nyungundu babajinjiku.
  nhy-NT: Amo xikchiwakan ken yejwan, porke namoPapan Dios ya kimati tlan namechpoloa
    antes de ankitlajtlaniliskej.
  asm-FB: এতেকে তোমালোক তেওঁলোকৰ নিচিনা নহবা; কিয়নো তোমালোকৰ কি কি প্ৰয়োজন আছে,
    সেই বিষয়ে তোমালোকে পিতৃৰ পৰা খোজাৰ আগেয়ে, তোমালোকৰ পিতৃয়ে জানে।
  okv-okv: ainge avojo. Amita be amo ungo penunu ae pekota ereva amo ungota osaga
    deire ungota Mama God na matu kiarira
  mxt-NT: Ma sacuvi ndo tyicuan caa. Vatyi Nyoo cha chitó ra ñáá cha chiñuhú chi ndo,
    cha nɨ ri ca cha cumañi ca cacan ndo chi ra.
  tzo-NT: Mu me hechuc chapasic. Ti Jtotique sna'oj c'usi chtun avu'unic ti c'alal
    mu to chac'ambeic ti stojol.
  ind-AGS: Janganlah meniru mereka, sebab Bapamu yang di surga tahu yang kamu butuhkan
    bahkan sebelum kamu memintanya.
  omw-omw: Nkye hia mwihua nraantantaate. Nkye hia Kotirara ntumwa hiamwa hia entara
    Kotiva vaakya nkye ekyaa inraikyara aara ntaara ntapihi kyaiho.
  yrb-yrb: I uwaranu ueta ari da uforo. Yanu urero Yamama yanu unu nesia iwata utasu.
    Yanu wenauereta wiawa utaitaro Dawa iwata utasu.
  maa-NT: Kì k'oa̱á 'nè koni s'ín jñà xi̱ta̱ koi; jè Na̱'èn‑ná jye tíjiìn‑la̱ mé xi
    mochjeén‑nò k'e̱ nga ti̱kj'eè nìjét'aà‑là.
  mcq-mcq: Ja ijí ea kajipo vejujaꞌinaꞌe paveꞌavara. Ijihuni maijaho ja raka pivusahareꞌe
    Amo jariꞌiro vejujija ja maiꞌo pajariviꞌini Hu nihena kimuna.
  sus-A: وٌ نَشَ لُ عَلْ عٍ تَن، بَرِ مَ وٌ بَبَ عَلَ وٌ هَيِ كٌلٌن بٍينُن وٌ شَ عَ
    مَشَندِ.»
  jpn-1965: だから、彼らのまねをしてはいけません。あなたがたの父なる神は、あなたがたがお願いする先に、あなたがたに必要なものを知っておられるからです。
  fra-SBL: Ne leur ressemblez donc pas, car votre Père sait de quoi vous avez besoin
    avant que vous ne le lui demandiez.
  yka-yka: Daˈa be kaˈam kuweˈ siyehin peggeˈ kataˈuhan Samabi Tuhanin du andang bang
    ine meˈ sukalbin.
  mle-mle: '@see-verse:MAT.006.007'
  shp-NTPO: Jabo keská iamakanwe. Maton yokatamatianbira, ja maton Papa Diossen moa
    onanke mato jan maxkatabo.
  aom-aom: Jabuhu pari vaejaruëhioho nadi ëhioho ëꞌorëjo. Bogo pari vaejaruje majare
    jemesi Vavuohuro jemesi huë vavaenoho huro urimo gavaje höjo.
  geb-geb: Nde mbe mbui tɨva zɨn ŋgɨ thari. Nde Ndia nde ntigar kamthooŋ ntarav ana
    phorgɨ suanga, ana fhum nde mba sosuagiap ana nzan za mbui bigi, ana za nta kaŋgi.
  eng-WYCLIFFE: Therfor nyle ye be maad lich to hem, for your fadir woot what is nede
    to you, bifore that ye axen hym.
  bsj-bsj: Na weu ko yilamde naci wo Tee kume nyimoum bwini kumero kikinning nanyime
    kom kenco.
  cak-cak: Romari' rix tok ni'en orar, man ti'en achel niqui'en rije'. Roma ri Itata'
    rix can reteman chic ri achique nic'atzin chive, tok man jani tic'utuj che.
  chf-NT: Mach a chenla jiq'uin ca' chich u chenob unejobba, uc'a ni a Papla ya'an
    tä cieloba worin yuwi chich cua' jini c'änä ac'ala. Mach to a c'atbela anelaba,
    uneba worin yuwi chich.
  tlf-tlf: Kale ipmi Aalap God iyo ipmi mufekmufek iibanip umi olabelin-tem uyo utamsa
    kale, God imi ilak dolin binim bilip imi kuguup kanum-nuubip ulutap uyo kanumin
    ba ko.
  piu-2006: Wiyanyurra yalatji kulintjaku Katutjaku ngurrpa nguwanpangku. Katutjalu
    kuliṉi nyuntu palunya tjapilkitjangku kulintjala.
  poh-NT: Paꞌ bih ajwal wach chaweh tak kꞌuruꞌ, ma̱pahklom woꞌ tak johtok reh Dios
    jeꞌ ricab ncaꞌn take cꞌacharel reꞌreꞌ, reꞌ cok ruꞌ ruꞌum chi reꞌ kAja̱w Dios rehtꞌalim
    chic cho chaj bih ajwal wach chaweh tak chi cu jaꞌ ta pe napahkaj tak johtok reh,
    reꞌ ok ritoꞌbal chapahkaj tak johtok reh kꞌuruꞌ.
  tue-tue: Mʉ́ãjã cʉ̃́ã tiiróbiro tiiríjãña. Mʉ́ã Pacʉ mʉ́ã boorénorẽ sãĩã́dari sʉguero,
    masĩtoaqui.
  bjp-bjp: Gong gam arae ri, wara le Tama gam i usum na sani gam ier isi aunbiing
    biil biitom gam sising.
  xon-xon: Ni taa ŋani ke baah ŋani pu na; Nite Uwumbɔr nyi naah ban tiwan ni na,
    naa kee mee u.
  tzo-ZNT: Li voꞌoxuque mu me xapasic yech. Ti Jtotic Riox ta vinajele snaꞌoj ti cꞌusitic
    chtun avuꞌunic ti cꞌalal mu toꞌox chacꞌanbeique.
  mpm-NT: Koto ma saꞌa ra siaꞌan naa ra, chi xnaka Yandios jini taka ja ka nandɨꞌɨ
    ra naa ra, ti sa ka jikan ra nuu ya.
  ots-NT: Nuquiguɛjʉ, jin gui yojpijʉ rá ngu̱ vez ca gui dyöjpijʉ ca Ocja̱. Co guehca̱
    ya xcú xifi, guegue da dyøjtiqui. Porque i pa̱h quer Tzi Tajʉ ter bɛh ca̱ guí
    nestajʉ, ante que gui dyöjpijʉ.
  hoy-hoy: इदुरसाटी नीव आंदुर्द घाई आगबाळी, यतिकी नीम आप्प नीम बेळा से पयला अच जान्सतान
    कि नीम येन येन जरवतगोळ आव.
  amo-amo: Bara nani yenjen iwa yita nafo inughe, bara Ucif mine yiru vat nimon irika
    na idi nin suwe a na isa tiringhe ba.
  pjt-pjt: Ka nyura palunya tjananya arkalwiyangku wantima paluṟu tjana puṟunypa rawangku
    tjapintjaku-tawara, panya nyurampa Mama ninti nyinanyi nyura mukuringkunytjitjaku
    munu nintingku alatjiṯu nyuranya kulini nyura kutjupa kutjupaku mukuringkula palula
    tjapinnyangka.
  cwe-cwe: Sekemulinge fana wawo. Tati yenu kavimanya kamala yaja yomulonda mung'hali
    hamunampula.
  daa-NT: Dakoŋ icenno tan̰co, asaan Takko Buŋ ibingig maan kaak arumko min ku bal
    indin̰ji.
  mlp-mlp: Ta teq ne in gigo daq na hi muziniy ham. Na ezaqgo ne nagah araq ago siqim
    iyayta na anan Gimam Iyah a hi bulonsamo in tekomo tuhuritta ham.
  ape-C: Ipak mare pugipesh eshesh da shenekeshum, uwok. Douk ipak madae pupuk ipakig
    nukwatog obi nyutob um porig ipakin Yaken um enesh eneshenesh, aria anan iganigadae
    nadukemesh um ihish eneshenesh ipak douk wokeshi.
  bgs-bgs: Yakó giring kandan, su isóddóran dán katô Ámmà yu na Manama ka ándin tô
    ágkailanganán yu agad ándà kó pa pamuyù tun kandin.
  faa-faa: Ipu kurikurina ayiáka, nómo kekemaraka kurikurihokopo. Nómo makata siaraka
    tokoanafonosane soko, himu siaraka rekeanafonosane soko, nómo kurikurihoasiraka,
    ní Ata hepene yapura reamo fana hemakapurakayiapo.
  kik-kik: Mũtigatuĩke tao, nĩgũkorwo Ithe wanyu nĩoĩ kĩrĩa kĩmũbatairie o na mũtanamũhooya.
  cap-NT: Jalla niz̈ta anaz̈ anc̈huc cjeella. Anc̈huca Yooz Ejpqui zizza, c̈hjulut
    anc̈huc pecc̈haja, jalla nii. Ima anc̈hucaz̈ mayizan, panz̈ zizza Yooz Ejpqui.
  ksr-ksr: 'Mono kokaembaajoŋ yoŋoo so mende kolooŋ laligowu: Oŋo naa iwoiwaajoŋ amamaaŋ
    mozoqozoroŋ anjuti, Maŋgianoŋ ii mende qama kooligi waladeeŋ modaboroŋkeja.'
  eng-TNT: Be ye not lyke them therfore. For youre father knoweth wherof ye haue neade
    before ye axe of him.
  sbs-sbs: Hakuva vulyo, kanji mu swani na vo; kakuli Ishenu wizi zi mu vulite, ni
    mu seni ku mu kumbila.
  sue-sue: Are nikare tani nusokare ine oko wawe. Mama nisokare meni nikare numore
    isa kaka samure nena kau inowewa awa gosinowia.
  fra-NCL: Ne leur ressemblez pas, car votre Père sait de quoi vous avez besoin, avant
    que vous le lui demandiez.
  bhg-bhg: Aindabé itomane Mamo awa gari itomane jipapa rori awa tedogae gisida, imomane
    awamane ango eove.
  snn-NT: Mësacua yua bacua ujajën caye'ru caye beoye ba'ijë'ën. Mësacua Taita Riusuni
    senni achajënna, baguëbi mësacua carayete ru'ru masiji.
  atb-NT: Haú bang su hkâkut kó; hkâsu mù gâ le, nungmoq é Îwa gi, nungmoq râ é hkyô
    lé, nungmoq a dung shi mai sê to Sû nghut lhê.
  cek-AK: 'Nangcae loe nihcae baktiah om o hmah: nangcae mah na hnih o ai naah, nang
    toeng o ih hmuen to nam Pa mah panoek boeh.'
  bkd-bkd: Harì nuy sidan ilingan ta sa Amay nuy natun-an din en sa kinahanglanen
    nuy bisan su hurà kaw pa mag-ampù.
  ctu-76: Pero mach che'ic yom la' cha'len. Como jini lac Tyat am bʌ ti panchan yujil
    isujm chʌ bʌ yes yom la' cha'an che' max tyo la' c'ajtiben.
  lac-NT: 'Caj ya''araj Jesús: ―Rajen mʌ'' ja yʌn cʌniquex, a mac a mʌ'' yerob C''uj.
    Mʌ'' ja wirej, cax a techex mʌ'' toj a c''atex ba'' ti''. A C''ujo'', yer ba''
    a c''atex, cax mʌ'' toj a t''ʌniquex.'
  xla-xla: Epedeme wua꞉ yia꞉ some koko pa꞉le inoma sumale yu atlamha꞉ha꞉miya. Adipalati,
    wua꞉ta solotamale kokoye wua꞉ A God ya꞉ tatle mo-malapo halemdepo.
  xav-NT: Taha wa, ta norĩ ne 're aimreme zusi aba mono õ di za. E marĩ wa. Aimama
    aba wi, marĩ hã tiwi 're waptẽrẽ za'ra wa'aba mono õ ré, marĩ zô aiwi 're ĩrowaptâ'â
    za'ra wa'aba mono zé hã, te te 're awaihu'u sirõmo mono wa.
  cuk-cuk: Degisoggu, mer dulemar-Bab-Dummad-wissurmalad-damaladyob be damalo. Ar
    be-Bab amba yoo ese be ibmar egise, bato bemar-wisid, ibu be abemala.
  tbf-tbf: Kian va nga ta mala gie, simi vunan e Tamanga a te muna telekiran mi sana
    kepineits nga ta lalaro nongie sien.
  uig-CYR: Шуңа, силәр уларни доримаңлар. Чүнки Атаңлар силәрниң еһтияҗиңларни силәр
    тилимәстин бурунла билиду.
  ikw-NT: Anụ kpákwadia agwa lele be, kwnornu nụ Nda anụ magwụ kpakara nhne ke zị
    anụ mkpa, sụ anụ ke rịo a.
  khs-khs: 'Iyewi kulukulusene epapuluse, keyawa kulu hanose kulukulupa. Ko:yawemiye,
    keyawa ketea ili eta: tiye timawana, matana eta: ilima telawala, keyawa seta:
    kulukuluma ela:, kine ki Ata hepene falemi elakamoke puwano matane tiye elakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ሄ ኣሳዳን ሃኖፒቴ፤ ኣዪሲ ጎፔ፥ ሂንቴ ኣቡ ሂንቴና ኮሺያዋ ሂንቴንቱ ዎሳናፔ ካሴቲዴ ኤሬ።
  pma-pma: Anatin, minoumontei nasuval keil, veni navong mirvistei veah mini, Ahi
    Tata onami kilea tuai asa koa kotamurei eni.
  atd-NT: Kono now ilingi sikandan, su ka Amoy tanow no Magboboot, nataga on no tahan
    to og-awoson now to waro kow pad nigbuyu kandin.
  tel-2017: కాబట్టి మీరు వారిలాగా ఉండొద్దు. మీరు మీ తండ్రిని అడగక ముందే మీకు ఏం అవసరమో
    ఆయనకు తెలుసు.
  hat-BSA: Men pa fè tankou yo; paske Papa nou konnen kisa nou bezwen menm avan nou
    mande Li.
  top-NT: Huix cahuani Dios tú taxtú nac minacú porque xlá catzi̱yá tú maclacasquinátit
    la̱ta ya̱ para huaniyá̱tit.
  msk-msk: Ayaw kamo maggaon nilan kay yang kamayo Ama na Dios dadaan yatigam da sang
    yakaukud kamayo nang wa pa kamo mangayo kanaan.”
  gyr-NT: Aní chira inungar tẽi peico. Esepia, pe Ru Tũpa oicua pe porandu renondeve
    mbahe ipane vahe pẽu.
  kmh-kmh: Pen nimb kun ak rek ma ginimimb. Minim yerip Gor nup aŋgniŋniŋg gipim gok,
    nuk nind niŋimb.
  ukr-ONPU: Тож не будьте схожими на них, бо Отець ваш знає, які ви маєте потреби,
    перш ніж ви попросите в Нього.
  emi-emi: Am rau mene usi gheegheleiaaira, poli Tamaimim ateva ekilakila akasina
    llo voto am aloanna me am nim aaimuli tani kolomia.
  nay-nay: Nowaiy inde luku; ngungkur Ngaiowe nglemin ungunai inde reytyuwun.
  zpv-NT: Niꞌchin ayi gaca tu ziga naa raꞌ ba, laasii laꞌh Xtaada tu nin nuu dxibaaꞌ
    laꞌh Ñiꞌh naann la cuun nin rchiꞌhn tu galoh nin guinaaba tu loh Ñiꞌh.
  gux-gux: Da tiendi mani nani bani, kelima yi Baa U Tienu bani yin luo yaala hali
    ke yi daa mia o.
  kos-kos: Nimet kowos oru oana elos. Papa tomowos El etu tari ma kowos enenu meet
    liki kowos siyuk sel.
  ibo-ibo: Unu adịla ka ha. Chetanụ na tupu unu arịọ arịrịọ ọbụla, Nna unu bi nʼeluigwe
    maara ihe na-akpa unu.
  yml-yml: '@see-verse:MAT.006.007'
  ory-ory: ଏଣୁ ସେମାନଙ୍କ ପରି ହୁଅ ନାହିଁ, କାରଣ ତୁମ୍ଭମାନଙ୍କର କଅଣ ପ୍ରୟୋଜନ, ମାଗିବା ପୂର୍ବରୁ
    ତୁମ୍ଭମାନଙ୍କର ପିତା ଈଶ୍ବର ତାହା ଜାଣନ୍ତି।
  bzj-bzj: Noh du weh dehn du, kaa unu Faada weh deh op da hevn noa egzakli weh unu
    need eevn bifoa unu aks ahn.
  wmt-wmt: Wali ngajirta nganta kujartijarri nyantuwarntijiliny lirrangumipa purayimarnujuwal.
    Ngarpu manyirrangu pinarri. Jarlurni kajaluwarlany mannya nyangany nyantungu,
    nyapartukarra manta nguninyjaa nyapartukarra mantarla purayimalany.
  chk-chk: Ousap apirüür, pun Sememi a fen silei met oua osupwang ren, mwen ousamwo
    tüngor ngeni.
  ssd-ssd: Ne nane kade taŋamba ke ndaka. Ne naŋe Mam nda yabaŋte le nu o buk ne agaŋ
    ndende denkate ta nu kila minit.
  acr-TNT: Miꞌan cꞌu iweꞌix pachaꞌ ri caquiꞌan rique, ma Rikaw Dios lic retaꞌam chic
    saꞌ ri cajawax chiwe echiriꞌ cꞌamajaꞌ ne quitzꞌonoj che.
  rop-rop: Wal yu nomo wandi tok seimwei laik olabat oldei tok, dumaji wi Dedi sabi
    olredi wanim yu wandim bifo yu askim im.
  mee-mee: Sana nga tongamiau me ri kurumea, pala ta miau balinglagange Tamamiau ka
    orume, na i ka lonamatana tapu ka oru re nga kalaunga miau.
  mwf-2018: Mu mere nuddinayith nukun nuru murrinh prayer pangkuy nginipunh nhini
    mani-ya. Nukunu Yile neki-ka the thathpirr kanthinnan i the deyida kanthin thangku
    nanhthi kama nadharrpunu ngarra mere da ngatha nedharrpudha.
  dif-dif: Wata tanali jeribaka ngundranau; ngangau Ngaperi jurani milkila, mina jura
    ngamalkananto, windrila jura nunkangu ngatjinani.
  gam-gam: '@see-verse:MAT.006.007'
  nou-nou: Edo ingo Mamo da yei embomei omimi Mamo da yei ge sedo era da awodo seove
    ko ingoda Mamo ingo ro dipapa ewa amone matu gosira. Ingo mi uso yei sae gae rate
    umo umosuka gosira.
  mqb-NT: Kâ si gen kawa ana tinen ata bay, anga Bəbay a kwanay awan aday nà, a
    san way a kwanay a saa cəce panan wa ata zle, mənjəna kwanay sə dazlan anà amboh
    awan.
  ape-B: Ali ipak kobi pugipech echechin pasin, wak. Ipak douk watak pusolik ipakinu
    Aninu e, ali anan douk anadukemu ihechumali echudak ipak wokepamu.
  grc-F35: Μὴ οὖν ὁμοιωθῆτε αὐτοῖς, οἶδεν γὰρ ὁ Πατὴρ ὑμῶν ὧν χρείαν ἔχετε πρὸ τοῦ
    ὑμᾶς αἰτῆσαι αὐτόν.
  cav-NT: Tuna bae nejuume. Yusu tuque micuanaja Tata. Turatu berudya adebahua micuanara
    ai sareyaque, micuanaja bacamajudya. Jadya tibudya tuque micuanaja tumeque quisarati
    atinuca atinuca ataqui ama.
  kgp-NT: Ag ri ke han tũg nĩ. Ẽg jóg vỹ nén kar ki kanhró nĩ, ãjag tỹ ti mỹ tó tũ
    ra tóg ki kanhró nĩ,” he tóg.
  bvd-bvd: Nao 'osi ili mala 'ani kera, suli Maa 'oe God 'i salo nia saitomana sui
    na kau 'i nao na doo ne 'oe 'atoia sui fatai 'ofi gani nia uria.
  ukr-1871: Не приподоблюйте ся ж до них; бо Отець ваш знає, чого вам треба, перш
    нїж просите в Него.
  apz-apz: Oso paꞌnyo sekwo ikutoho. Oꞌo, yoꞌmayo umofonyo yohojo soꞌno Mpohwo kako
    huno nto uyohoho.
  yon-yon: Yiib kuu yi areb keraib, amborom kuu yiib Ambe God kuu yiib yaa komo dowan
    keroon kuu yedin ye wedme yekaadkeroon, komo weng ye yaa kaamonandameeb kuu.
  poi-NT: Odoy wa̱tɨ je̱mpɨc juuts iwatyajpa jeeyaj porque tanJa̱tuŋ Dios ijo̱doŋ
    t́it́am mit́ogóyáy antes que iŋwágáypa.
  wuv-wuv: Apuna neneraa ei maumau ro'ou, uaa hamotawe i'iginia ma mei Amaa hamu'ou
    na apa'idigaa ei nunumiaa hamu'ou.
  quf-NT: Chaymi qamkunaqa ama chay runakuna yupayqa kayllapachu. Chaqa Taytaykillapa
    Dyusqami ima ministiyashaykillapatapis yaĉhayanllana manapis mañakuyatkillapa.
  yuw-yuw: Sonu yuhon toroc kiap tanninga. Kombiarut, sonu abe dönac mayi idiya Nandöng
    soni yu urop son yaö manomanoha docmöangma wo kombingdehac.
  hus-NT-1971: Yab ca t’aja’ ejtil jaja’chic, cum i Tata ti eb in lej exlalits jant’ots
    a yejenchal aba ma yabaye a conchamal.
  med-med: Atinga rok roⱡ purmin ei mel, rui nʉri! Nim nga Tipanʉm Got ndi, nim pilik
    rondkʉn, mawa in mel ei, mawa iti nʉti, unt pilpa pora ndurum.
  bch-bch: Irangrang ngan anasi led kadonga mao. Ngansa gimi abeta Tamami maitne,
    be ei iuatai ngan saoa danga apapauis ngan.
  cco-NT: Jo̱ jie˜ mɨˊ jmeáangꞌ˜ yaang˜ ꞌnʉ́ꞌˋ lajo̱ lɨ́ꞌˆ laco̱ꞌguɨ la jmóoˋ i̱ dseaˋ
    íˋ, co̱ꞌ Tiquíiˆnaꞌ Fidiéeˇ jéemˊ nɨñirˊ jaléꞌˋ e ꞌnéˉ quíiˉnaꞌ nʉ́ꞌˉguɨ e nimɨ́ɨꞌ˜naꞌre.
  deu-1951: Darum sollt ihr ihnen nicht gleichen! Denn euer Vater weiß, was ihr bedürft,
    ehe ihr ihn bittet.
  alq-ALGNT: Ka8in todakegon tabickotc ka todamo8adj! Kije Manido mega Kidadami8a
    aja okikendan 8egonen ka nodeseieg ab8amaci k8ag8edjimeg.
  ixl-NNT: Pet ebꞌanak etetz echeꞌ uveꞌ nibꞌan unqꞌa uxhchileꞌ, tan ootzimaleꞌ taꞌn
    u Kubꞌaaleꞌ kam uveꞌ nisaꞌvit setiꞌ. As at veꞌt skꞌuꞌl Aak tul yeꞌxnaj ejaj te
    Aak.
  boa-NT: Ahdícyane tsá múu diityédú néétune. Muurá ihdyu Méécááni tsúúca waajácú
    ɨɨná méhdityu pɨ́htone dííbyekéi metáúmeítyúrónáaáca.
  etr-etr: Amalo amo, dilida ili gadoi namiabio. Dili nefolalebegoea nelebo sulubadela
    nimolöi amolida dilile Diadoma aso, adola made neëgi, dafidi eadale dawadigisa
    maadei neamelë.
  quh-NT: Chayraycu ama paycunajinaka caychejchu. Dios Tatayquichejka pisichicuskayquichejta
    yachanña manaraj paymanta mañacushajtiyquichej.
  kwi-kwi: Uspakana kiamtu aizpa kinchi. Paikwatchasmin, u chiyuras Papihshne u we
    mɨj aizpa me pian.
  agm-agm: Samɨ Japɨho Autaahaatɨhoai sahɨ sangɨ nunjesaihɨ samɨ nenoaahɨtiwaiwa nahatewa
    jɨhɨ aimɨ mmondaise. Isɨ sahɨ Autaahaatɨhopɨ gɨmunyaapɨ nehɨhiyaamɨhatɨ nepɨ kɨretɨ
    kamaiwɨse.
  ubr-ubr: Omi men osi sabu sefofour ba wonafour mes. Omi Tamam on ami gogoi isagob
    nono weie omi wobifefeyanai.
  tsw-NT: She yo oꞌwo ana ele wan. Adama a na Dada ɗu reve ta̱ ɗe ili i na i cigai
    kafu i pati yi.
  cax-NT: Tapü apisamute sane arraño. Arrti Bae Tuparrü tütusiatai ümoti arrüna naurriantümo.
  aia-aia: '''I''amou moi abui ''onaairaaui sae o''asi. ''Ia Amamoou ''a bwani ''iraraai
    taha mou ''irisia mamougu ha''angoni.'
  srp-1865: Vi dakle ne budite kao oni; jer zna otac vaš šta vam treba prije molitve
    vaše;
  agt-agt: ammi awemuy parigan ya akkimallak da, te ya Dama muy ta langitewan a dana
    amu na am anu ya masapul muy maski awemuy para la inadang tentu.
  lug-lug: Kale temubafaanananga, kubanga Kitammwe amanyidde ddala byonna bye mwetaaga
    ne bwe muba nga temunnamusaba.”
  yby-yby: Omailimoya sainahenamu ohu nojekoma, enemane oko owaha wako lamudawoto
