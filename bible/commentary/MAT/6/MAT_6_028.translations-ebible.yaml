    fii nan sahuushqui,” ishon shinanyamacahuun. ¡Shinancapon! Charofocai yonoyamafain
    sahuuti icushumisifoma.
  urt-urt: Taꞌe luku pe, yip ŋoiheryembe wula wula me hihyilih me ŋaimune? Yetekeꞌ
    lenge yuhurnge ŋaiye tikin gere saiꞌe saiꞌe. Tinge yukur yende wah ŋaiye yende
    hihyilih tititinge ŋaiye ka juh.
  kiz-kiz: Na kwandabha j'ha kiki mwij'ha ni bhuogha kuhusu mavazi? Fikirini kuhusu
    maua mu mig'onda, jinsi kya ghij'ha. Ghibhomba lepi mbombo na ghibhwesya lepi
    kwifweka.
  tzo-TZE: ’¿C'u yu'un ta xlo'ilaj avo'ntonic ta sventa ti bu chata ac'u'ique? Q'uelavilic
    li nichimetic ti ch'iemic ta yaxaltique. Mu sna' x'abtejic, mu sna' sjal sc'u'ic,
    pero lec c'upil sbaic ta q'uelel.
  lex-lex: Hya'a nariei pia ralammi worworga la hewewta-naniayarmi? Mimkek la kihir
    mak kadeutu mak kmor lia rai mtatanni re. Kihir mak kadeutu re edonna rkari me
    edonna ratenni-ramairi.
  dov-dov: Alimwi nkamboonzi mulalibilikila zyakusama? Amuyeye masamu amusokwe mbwamena,
    tabeleki, takonzyi kuluka,
  rgu-rgu: Maneniko taꞌa, sona ubeaꞌ taon, de emi dale mara dodaꞌ laꞌe-neuꞌ kakao-papakeꞌ?
    Soba meu mete masudi buna bakung nai mooꞌ a. Ara ta tenu-heke fa.
  toc-NT: ’Pus cumu para chuná, ¿túcu xpa̠­la­cata hui­xinín picuta ma̠rí li̠ta̠­ka­tzan­ke̠­ta­pa̠­yá̠tit
    xpa̠­la­cata milha­ka̠tcán hua̠ntu̠ nali̠­lha­ka̠­na­ná̠tit? Huata luu cuentaj
    caca̠t­la­huátit a̠ma̠ko̠lh lactzu xánat hua̠ntu̠ sac­stucán tas­tac­ta­pu̠li̠y
    nac ca̠tu­huá̠n, xlacán ni̠ tas­cuja y ni̠para tat­la­huay hua̠ntu̠ xlacán nata­li̠­lha­ka̠nán.
  ulk-1902: Nalugem uaba okadeskeda uaba am uali? Ua dikiaporare abele sumez goago,
    nako tonar omeilu; uiaba nole dorge a nole erat.
  som-som: Maxaad dharka ugu welweshaan? Fiiriya ubaxyada duurka siday u baxaan, ma
    ay shaqeeyaan, ma ayna miiqdaan.
  mam-C: ¿Ex tiqu'n tzunx chi b'isinxa ti'j kyxb'ali'n? Kyka'yinktzi'n tze'n nchi
    ch'iye' jni' t-xmakil k'ul. Mina nchi aq'nin, ex mina nchi chub'in.
  ndj-ndj: Nongwa liki mukuyihola kuyilata yingwa? Muloli uluva ndambu yiwukula na
    pawunemuna. Wukugola ha chichuku wala kugola.
  mbj-NT: —Hëd n'aa bë hyb n'aa tón bë saroor bë padedëëk do pan'aa hã? Bë hegãã tabawä
    n'aa ts'ooh joom banäng bä hawäng doo —näng mäh. —Dooh né paawä ramoo boo bä,
    dooh né paawä sa saroor rages'yyb bä,
  lat-VUC: 'Et de vestimento quid solliciti estis? Considerate lilia agri quomodo
    crescunt: non laborant, neque nent.'
  ngp-ngp: “Naho nii mwayafanyanyisa izisuke? Hake kauleni mabwali ivo yakukula, hayana
    ndima yoyose.
  enq-2: Aipuma nyakamame yonge pee anja-tae pimanape lao masepae longo nyilyami?
    Eenya palao dii dupa dopa pyoo andengena lao masalapape. Dupame kalai mende napingima.
    Yonge peepi mende wasala naengemaka.
  eng-ASVBT: 'And why are ye anxious concerning raiment? Consider the lilies of the
    field, how they grow; they toil not, neither do they spin:'
  mna-mna: “Mi parei ta kakamam ŋgar biibi pa leyom mburu be kapakaala yom pa? Kere.
    Aigau boozomen ta tizze na, tikamam uraata sa? Som. Mi zitun tiurpewe len mburu
    be tizeebe zin pa i? Som.
  myw-myw: '@see-verse:MAT.006.027'
  sby-sby: “Inga mukute kushilacani mano ku byakufwala? Bonani maluba amucisuwa mwakute
    kukulila, nkakute kusebensa, nambi kulyanina bikwisa sobwe.
  sll-sll: Ena emgi galsina wanamin mo, ya monamin mo dire, nomani si gogo dalkio.
    Er kuung sungwo para hania. Sungwo ering bani iwe, galsina ta sibire ware, kebering
    gal wam mo? I ta wakima.
  yaq-NT: ’Intok enchim nat bepa ujyoik tajo'onee'u betana ka aet jain eene. Maa su
    ket jume' wajpo seewam yoyyo'otume mammatene. Juname'e kaita joaka ka jiji'ikame.
  uro-uro: Dä mäniekt bä qänäskänes ngän sävät ama boi? Ngän du angän snäng sävät
    ama ngualäñngualañ angärha iar vät ama etki. Qaku ngät tualat ura ngärhit kutäm
    bät ama boi iva ngät donmät
  ita-1885: Ed intorno al vestire, perchè siete con ansietà solleciti? considerate
    come crescono i gigli della campagna; essi non faticano, e non filano;
  muy-muy: « Kajalumki ahàr ka zlam məbakabani ti kamam ? Ŋga pʉm vay-vay ga zlam
    ya təfət a vədaŋ bu ni ; tàgray tʉwi do, tə̀ləmkabu azana do daya.
  kqc-kqc: “Ma beika resi varuka dada mokena toe moidedi? Sufari farofaro bi gokai
    bodedi mina vefa; moimai de resi varuka de ridedi.
  tav-tav: ’¿Nope ĩrã jutiire mʉja cajañapere mʉja tʉgooñarique paiti? Caoóre tʉgooñaña
    cabʉcʉaro. Paaqueti. Jutii to cajañape quenare equẽto.
  eng-ULB: Why are you anxious about clothing? Think about the lilies in the fields,
    how they grow. They do not work, and they do not spin cloth.
  spa-VBL: '¿Y por qué se preocupan por la ropa? Miren las hermosas flores del campo.
    Miren cómo crecen: No trabajan ni hilan.'
  fra-_FOB: Et pour ce qui est du vêtement, pourquoi en êtes-vous en souci? Observez
    comment les lis des champs croissent; ils ne travaillent, ni ne filent.
  hau-ULB: To, don me kuke damuwa a kan tufafi? Ku dubi furannin jeji, yadda suke
    girma. Ba su aiki, kuma ba su sakar kaya.
  mal-mal: ഉടുപ്പിനെക്കുറിച്ച് ആകുലപ്പെടുന്നത് എന്തിന്? വയലിലെ താമര എങ്ങനെ വളരുന്നു
    എന്നു നിരൂപിപ്പിൻ; അവ അദ്ധ്വാനിക്കുന്നില്ല, നൂല്ക്കുന്നതുമില്ല.
  kkc-kkc: Esiga niba kasi maga kali bi mapoo haga goolee sabolo ka dabala? Esino
    niba dobudu meli palapalawa tekepo ogoloso goolee. Bei, diba dieso nediliyo pidilame
    tou koo teli. Osoloso dugo dieso kalai koo duseli.
  urd-GVR: Aur tum apne kapṛoṅ ke lie kyoṅ fikrmand hote ho? Ġhaur karo ki sosan ke
    phūl kis tarah ugte haiṅ. Na wuh mehnat karte, na kātte haiṅ.
  far-far: “Ma 'uta mone ne mulu ka manata 'abero sulia na maku ki? Mulu ada to'ona
    basi na takana 'ai ne kera afuraga ki. Kera nao si rao go, ma kera nao si saungainia
    go ta maku fuada.
  suz-BL: मार फेक्‍चा, दे मारदे मिम्‍नीनी? लिली फू कली कोव़शा मिम्‍तीने। गिश बोइश्‍शा
    रिम्‍शो तांइसीनीमी। श्‍येत पा गेय मपाइनीम। पांइतो मपांइनीम।
  car-NT: O'tono'me ko mesykaton wo'mynano poko? Morokon itupu epyryry atytary 'wa
    tyre o'po'toko. Emamina'pa mandon. Mauru ane'py'i'pa mandon.
  amp-amp: Mirahko tukmoh toh nmbuhat htihato akfo amanyom, ‘Nome tamoh hmbresham
    hmbriruhanom?’ Htitwoko yifako sinyewa plauam nhai tumn hmbreyuk hmbresham hingrnakahmm.
  bht-bht: कने कपड़यां तांई कजो चिंता करदे न? जंगली फुलां पासे ध्यान दिया, कि सै कियां
    बडुदें न, सै ना तां मेहनत करदे न, कने ना ही कपड़े बणादे न।
  eng-NOY: And why are ye anxious about raiment? Consider the lilies of the field,
    how they grow. They toil not, neither do they spin;
  cub-NT: ’Que baru, ¿aipe teni cãrijivʉrʉ̃ mʉja mʉje dorãjiyede? Jã́rijide apa mʉja
    iye cóvʉare, dácarõre. Die bʉcʉiyavʉ̃, mememevacari, aru ne cuitótecajeare máre
    naremevacari.
  ita-1927: E intorno al vestire, perché siete con ansietà solleciti? Considerate
    come crescono i gigli della campagna; essi non faticano e non filano;
  lww-lww: “?A komin ya ne asitom manene ke m̃amiu kulsota la vanonia? Amiu asitomli
    vinas nen purmeme la ne pitotovi ke e yo punu la ne. Vinas la nene na pe amiyum̃ae
    re poli, a pe asulu re m̃ala kulsota la poli.
  ckb-ckb: «هەروەها بۆچی خەمی جلوبەرگتانە؟ سەیری گوڵی سەوسەن بکەن چۆن گەشە دەکات،
    نە خۆی ماندوو دەکات و نە دەڕێسێت،
  nas-nas: Eeꞌnoko aming-koo napoꞌ diiꞌ baarong tovang-koo noruꞌ mankiꞌdorikooꞌ? Oovereriai
    teing iiooꞌnanka tamung dupurimanaꞌ, baarong tuaꞌkoo poreꞌoroainge.
  uvl-uvl: Pe pomere nenge letemo meena sakilil ia hengeron mur? A nau langa ae rorana
    mur nga ume. Iri te poia ume palaungana e ero pe iri siporia te sime aria tal
    nenge te hemale hite nge iri ero.
  eng-BBE: 'And why are you troubled about clothing? See the flowers of the field,
    how they come up; they do no work, they make no thread:'
  ixl-CNT: Utz echat koꞌxh tiꞌ u oksaꞌm. ¿Kantuꞌ aas niꞌxhetelaꞌ etokeꞌ? Sajitaj qꞌu
    xuꞌm jaꞌjchajtzeꞌ etileꞌ kaniꞌch ichꞌiieꞌ. Tan yeꞌkax aqꞌonini. Utz yeꞌkax chemoni.
    Utz txꞌanel isajineꞌ.
  xsi-xsi: Aku mana mana ŋga miki ilomi ŋalae ŋana pasawaŋa kâ, a? Kalomi ŋgere sondo
    ŋana mâle uru sipâŋga tâno ilo. Mâle ŋinde nde sipâŋga ku sio matanzi mâsi mana,
    a? Mâle uru siveta wurâta ŋana sisuta warakanzi nenzi pasawaŋa kâ, ande tia ndo.
  crx-NTPO: '''Et huwa di ha be dune tihleh wuni ahli? ''Indaiyaz nts''en''a haniyeh,
    ''et howu nuni nahzut. ''Aw lhe''hust''en ''ink''ez ''aw naih cha lhe''hulh''en
    hiye dune tileh ha.'
  kan-OKCV: “ನೀವು ಉಡುಪಿನ ವಿಷಯ ಚಿಂತಿಸುವುದೇಕೆ? ಅಡವಿಯಲ್ಲಿ ಹೂವುಗಳು ಬೆಳೆಯುವುದನ್ನು ಗಮನಿಸಿರಿ.
    ಅವು ದುಡಿಯುವುದಿಲ್ಲ, ನೂಲುವುದಿಲ್ಲ.
  bbb-bbb: Ro kuke jade karina ugone ja sadufuo ro kedufuo ijadufuo uruke vierafevo.
    Ro ni kusare tarare gamia ireva ije giafo. Buje bu imena korubuo ugone buone bu
    savo ije amaeriavo baki rove bume ijia irena ni buone ka mukore ije irave.
  blw-blw: “Ya pakay agé cha-ayu machanagan ah ilumfongyu. Te ilanyu ngén hen anchi
    charoh way cha lomtà. Achicha met chan amma ya man-afar
  tam-2017: உடைக்காகவும் நீங்கள் கவலைப்படுகிறது ஏன்? காட்டுப்பூக்கள் எப்படி வளருகிறதென்று
    கவனித்துப்பாருங்கள்; அவைகள் உழைக்கிறதுமில்லை, நூற்கிறதுமில்லை;
  azz-NT: Huan, ¿queyé nanmoyolcuejmolojtinemij por namotilma? Xiquitacan quenín moscaltíaj
