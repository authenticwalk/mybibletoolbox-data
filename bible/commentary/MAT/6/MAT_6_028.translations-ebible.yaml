verse: MAT.006.028
translations:
  kpx-kpx: “Iale osiohoike la ogo huhu moagama. Botoe valavalau ulimale vaveveabe
    kebia elegeveve. Keau lovilahai ogo vaeveholima.
  okv-H: Ungo bo daingeto asukaeheve avo eto mane osaga kesova rate ji vuji ove nei
    te nei te mihera avo kogue hotembevujo. Enana pure ae eto bo kembae
  tbo-tbo: ‘Matababana awai po kaleko binei o inugonugotuhu duma? Heki, hipuli wihiyahi
    iyowai he lahalahahi ona galehi. Tauhi ega hita wobagibagi bo hita diidina.
  mal-C: '“വസ്ത്രത്തെക്കുറിച്ച് നിങ്ങൾ വ്യാകുലചിത്തരാകുന്നത് എന്തിന്? വയലിലെ ശോശന്നച്ചെടികൾ
    എങ്ങനെ വളരുന്നെന്നു നിരീക്ഷിക്കുക: അവ അധ്വാനിക്കുകയോ വസ്ത്രം നെയ്യുകയോ ചെയ്യുന്നില്ല.'
  grc-SR: Καὶ περὶ ἐνδύματος τί μεριμνᾶτε; Καταμάθετε ⸂τὰ κρίνα τοῦ ἀγροῦ, πῶς αὐξάνει·
    οὐ κοπιᾷ, οὐδὲ νήθει·⸃
  bgc-bgc: “अर लत्यां के खात्तर क्यूँ चिंता करो सों? जंगळी फूल्लां पै ध्यान करो के
    वे किस तरियां बढ़ै सै, वे ना तो मेहनत करै सै, ना लत्तें बणावै सै।
  khz-khz: Raka rapuga vetaira gotugamagi-vekwalavi-agirana? Uraura tiarera iogitara,
    raka gekala-tiwana. Ati geinaguluna e rapuga ati getulina.
  deu-TKW: Und was sorgt ihr für die Kleidung? Achtet auf die Lilien des Feldes, wie
    sie wachsen; sie arbeiten nicht, sie spinnen nicht.
  zsr-NT: ’¿Bizx quië rböꞌliꞌ baguíꞌi niꞌa qui le gáculiꞌ? Gul‑yutscaꞌ ca rac quegac
    yöjdauꞌ röꞌgac ladj guixiꞌ ca taꞌzxö́n. Cutu tun dxin len cutu tun du lariꞌ.
  lin-lin: Bongo mpo na nini bomitungisaka mpo na bilamba ya kolata ? Botala bafololo
    ya bilanga ndenge ekolaka ! Esalaka te mpe etongaka bilamba te ;
  hns-NT: Tab toelog kaahe ke kapra-latta ke sotj-phiekier kare hai? Ghaas ke phoel
    ke dekh. Oesab kaam par na dja hai aur kapra na banaawe hai.
  noa-E: ’Mag nʉmta khajũa chukhu aawaijã ¿khanthee atcha khĩirju nʉʉ aajẽ? Pãadë
    ar pamaardam ooihmʉ thʉnaajem khĩirjubat. Amjã ĩchab bʉ̈ʉrjã phidkhajã phidkhaba,
    ni amach khajũa jũaju khĩirjuwia ẽkhakha nʉʉjã aba aajem.
  eng-EMTV: “So why do you worry about clothes? Consider the lilies of the field,
    how they grow; they neither labor, nor spin;
  mib-NT: ’¿Te najehē cánacani ndasɨ́ ni rō jeē ma nihín rō sahma? Condēhe jíjnáhan
    ró ndese jée ita tāca yúcū. Chi tu sájniñu, ni tu táú.
  lif-NT2: हे़क्‍केःल्‍ले़ थे़माःन्‌चाङ्‌मा वाःप्‍माबे फाॽआङ् थेआङ् निङ्‌साम्‍मो के़ध्‍ये़ॽइबाबे?
    ताम्‍भुङ्‌मो के़लिङ्‌बा फुङ्‌ङिन् ओमे़त्ते़म्‍मे़ॽ, खे़ङ्‌हाॽ याःम्‍बक् मे़न्‍जोःक्‍ने़न्‌खिःआङ्
    मे़न्‍लःन्‍ने़न्॥
  xnj-xnj: Ndava kyani, kutyalatyala ndava ya nyula? Mlola maluva ga mudahi cheginyamba.
    Gihenga lepi lihengu amala gitota lepi nyula.
  mmx-mmx: La tila mik bulu mu amisik lempanga singsiga? Mina ven be lempusuvus aaxa
    di suusu. Kopmen dina gugu la dinak sok etang lempanga singsiga ridi.
  cbr-NT: Usaribi oquin camina añu chupa caramina pañuti 'ai quixun sinani masá nuitutima
    'ain. Camina isti 'ain, ro uacama ax ca ñu mëëanan chupa onuxun risi oímabi upíira
    upí 'icën.
  tee-NT: Chai tajuch ni na va lhamak'anininat'it ixlacata ju mimalakch'intich'an.
    Alakts'int'it ta yu tak'ayaich ju xaxanti lacaq'uivin. Ju yu'unch jantu tach'alhcatnan
    nin cata'asiunilh.
  eng-LSV: And why are you anxious about clothing? Consider well the lilies of the
    field; how do they grow? They do not labor, nor do they spin;
  cak-NT: ¿Y anchique roma rix nich'ujrisaj-iwi' roma nijo' itziak? Quie'itzu' ri
    cotz'i'j quibinan lirio ri jec'o pa k'ayis, quie'itzu' cuando yeq'uiy. Reje' man
    yesamaj ta, ni man yebatz'in ta, chi quiri' niqui'en quitziak jabel oc.
  pah-NT: —Tape'ag̃ataruhui ti pejipira rehe no gara po ti amongi nehẽ javo. Pehepia
    ti yvoty'ria nhuhũ me. Henhui onhimomboaka onhimongyavo yvoty'ria. Ndoporavykyi
    ipyhyga i'gwovo. Ndoapoi opi'ria.
  sja-NT: ’Ma awara ¿k'ãare-it'ee parã audú k'ĩsiapata p'aru-it'ee? Ak'ɨ́tɨ, sãga
    nep'ono p'ũajara t'ãide nɨ̃bɨ waripata. Mimiadak'aa mãik'aapa p'aru k'adak'aa
    mãgá pi-ia p'anadait'ee.
  xed-xed: Ala, kabgawu ta kəl kuni ka mna heʼ ta ghəŋa lgut tama ɓa? Nghawangha ta
    vzlizla ta magaku ma vwah ɓa. Haɗ sana slna ta magata həŋ wu, haɗ həŋ ta ga lgut
    wa.
  mks-NT: ʼTa ni co̱ ndítahan ndicani ini ndó sa̱ha̱ jáhma̱ candixi ndó. Cande̱hé
    ndo̱ ndá quia̱hva ndató sáhnu itá yúcu̱. Mé ita ja̱n ni co̱ cája chúun a ta ni
    co̱ cáva̱ha jáhma̱ á.
  gfk-S: “Ma mu ngaangel pane ira kinasi mu urah? Mu na nes ira puspusno no ina nos.
    Pa di lale paapalim. Pa di lale dungdungut mol bileng.
  bmu-bmu: Opo söröŋinaŋgöra mönö denöwögöra waimanjat akze? Mi qahö dop kölja. Sombemgö
    jariŋ juraŋi qarimakzei, mönö mi uba eŋgekŋe. Mieŋön opo söröŋinaŋgöra möt qahö
    loŋgalakze aka nup tosatŋi qahö memakze.
  dgz-dgz: Amba dim menan gan gorogot gope anuiwanin? Rarema yanine ame ase anun.
    Mu nao ya taiwanum amba wapimu menan ya anuiwanum.
  eng-GNV: 'And why care ye for raiment? Learne howe the lilies of the fielde doe
    growe: they are not wearied, neither spinne:'
  zaa-NT: Acca por nu gaccu' le nna, biánicca rulaba thùti latsi' le. Liuyuúruhua
    ca ìyya nu anta' i'yatò' ti'iỹa latsitte riỹeni cą, pues labí biỹa tsina ni runi
    cą nihua labí rul·la cą tùu.
  eng-WEBSTER: And why are ye anxious for raiment? Consider the lilies of the field
    how they grow? they toil not, neither do they spin?
  guh-guh: ’Bajaraxuata pëtsa bitso pasivanajamatabëxainame ëpanenaxatabijavanexa.
    Pacanaëjëre pacuenia vitsabapona pematono vayafojava. Bajarapamatono apo natsijumanacuenebi.
    Penaxatatsijavanexa ata apo natsijumaexanae.
  bon-bon: Piiyepu weene ngena name pi ngenecu mäpu cäbletääpe poto cidi me? Weene
    jepänemeye baace popo cina lipu uutenininisi. Teepi kaakesea lica jaawenimusi,
    cuta asigrera gwidape bine lica yaaterutäjimusi.
  nhw-BL: “Huan ¿quenque anmotequipachohuaj ica catli anmoyoyontise? Xijtlachilica
    xochime catli moscaltíaj campa hueli. Amo tequitij, niyon amo tlajtzomaj.
  swh-ONEN: “Nanyi kwa nini mnajitaabisha kwa ajili ya mavazi? Fikirini maua ya shambani
    yameavyo. Hayafanyi kazi wala hayafumi.
  wbi-wbi: Lolagha amaluva ndavule ghikula, naghivomba imbombo nambe kuhona amenda
    ghaake agha kufwala.
  bba-bba: Mbɑn sɔ̃nɑ i rɑ n wurure yɑ̃nun sɔ̃. I biibii mɛɛrio ye yɑ rɑ kpi ɡberɔ.
    Yɑ ku rɑ sɔmburu ko, yɑ ku rɑ mɑɑ tɑri.
  eng-KJVCPB: 'And why take ye thought for raiment? Consider the lilies of the field,
    how they grow; they toil not, neither do they spin:'
  kgk-NT: —Nde aorã orã-rehe ani erepena eterei teĩ ereiko-vy. Pehexa katu yvoty reko.
    Nomba'apói opotyrã-rehe. Oipogwã va'e-rami ndoikóiry. Nomba'apói ramo jepe, opyta
    porã ete voi joty.
  waj-waj: Mo aaniira ngia ngiingii uyira rairaiyauvaara kaayauma yaata utuaannee?
    Ngia tuqinnama mauraiyauvo mmatayaa uriiyauvaara yaata utida rikiaatee. Hama iyauvo
    vaidiiya ti roosiima ngiari uyira rairaiyauvaa iima kiada variaavai. Iyauvo kati
    ari mmaara urikiai taavo yoketaivai.
  cpy-cpy: 'Jame akenkishiryaakotero incha-teyaki-paeni, tee añiiro antawaete, tee
    ontyaawenta okithaa-tyaari. Teemaeta okan-tzimo-shiryaa-waetawo, okante: ‘Iitaka
    nokithaa-tyaari?’'
  ekk-PKP: 'Ja miks te muretsete rõivaste pärast? Vaadake kauneid lilli väljal. Vaadake,
    kuidas nad kasvavad: nad ei tee rasket tööd, nad ei ketra lõnga.'
  mpx-mpx: I ola al, hauna kaiwena nuku nuwanuwatu kaliko kaiwena? Ku nuwatu ga mula
    toto waluwaluwa wali siun kaiwena. Heliya nige hi tutuwalali, nige ali kaliko
    hi helhel.
  wbp-wbp: “Jurnarrpaku jata-nyanja-wangulu nyinaka! Nyangkalu-jana jinjirla-wati.
    Nganangku kajana warrawarra-kanjarla wiri-mani? Kula kalu warrki-jarri yapa-piya,
    lawa. Manu kula kalu-nyanu jurnarrpa ngurrju-mani. Ngulaju ngula-juku. Ngurrju-juku
    kalu nyina jinjirla-watiji ngurrju-nyayirni-jiki.
  luo-luo: “Koso uparoru ne wach lewni nangʼo? Neyeuru kaka ondanyo mag pap dongo.
    Ok ginyagre gi tich kata gi chwecho.
  nhe-NT: “Huan ¿para tlen inmocuesohuaj ica tlen inmoyoyontise? Xijtlachilica xochitl
    tlen moscaltíaj campa hueli. Ax tequitij, niyon ax tlajtzomaj.
  aii-aii: ”ܘܩܵܡܘܿܕܝܼ ܗܵܕܟ݂ܵܐ ܒܹܐܟ݂ܵܠܵܐ ܝܬܘܿܢ ܚܲܡ ܒܘܼܬ ܠܒ݂ܝܼܫܬܵ‌ܐ؟ ܓܲܫܩܘܼܢ ܒܫܘܿܫܲܢܹ̈ܐ
    ܕܕܸܫܬܵ‌ܐ، ܕܵܐܟ݂ܝܼ ܟܹܐ ܓܲܪܘܸܣܝܼ؛ ܠܹܐ ܦܵܠܚܝܼ ܘܠܹܐ ܥܵܙܠܝܼ،
  esk-NT: Suli suvaata isumaalugaġivisi atnuġaaksrapsitñik? Isummatigillaksigik qanuq
    nauriat nunami nauraġitilaaŋatnik. Savatlaitmiut naagaqaa ukił̣harritḷaitmiut.
  msb-msb: “Usad pa, nano kay nahahandal kamo kun nano an iyo ibabado? Masdi niyo
    kun pan-o nagaturubo an mga burak sa kabukidan. Dili ini nagatrabaho kag dili
    nagatahi san mga bado.
  cpa-NT: ’Ha¹chi² ta³ jmo¹ hi² jmóh³ hniah¹² ju²hí³ dsøa¹² he² hi² cáih³ hniah¹².
    Jai³lah ha²lah cón² lí³ san² u²søa¹³. Ha¹chi² ta³ jmo¹² lí³. Tsa¹ta¹² lí³ tá².
  dso-dso: ବସ୍‌ତର୍‌ ପାଇ କାଇକେ ବିକଲ୍‌ ଅଇଲାସ୍‌ନି ? ଦେକା, ବନର୍‌ ପୁଲ୍‌ମନ୍‌ କେନ୍ତି ବଡ୍‌ଲାଇନି,
    ସେମନ୍‌ କାମ୍‌ଦାମ୍‌ କରତ୍‌ ନାଇ କି ନିଜର୍‌ ପାଇ ବସ୍‌ତର୍‌ ତିଆର୍‌ କରତ୍‌ ନାଇ,
  meu-meu: 'Bona lalomui basie hekwarahi dabua daidiai. Tano heraheradia ba haero,
    ede e vara tomamu: asie ḡaukaramu, bona asie hatuhatumu;'
  yva-NT: Wabeanimaibe wasanuga mamauno ansune rai? Syare wapo kavasasije ama uge
    ratantona rati. Kavasasije mo ansune rakasyuge ramu, weramu Amisye po ama uge
    raugaje rai indamu mbe ansumbe.
  dgc-dgc: “Bakit métageg kam ta badu moy? Isipén moy éng kodya i kébékyaga na bulaklak.
    Ewan side mégtarabaho, éwan side mégimet ta badu.
  zpm-NT: ’Zig nac lar, ¿pe nacne tant tso to zhgab dieṉ pe gacwxab to? Pe rwide to
    lo grë guiee ne gaṉle zëëb dan, zha rrooba, led yeda rio zhgab dieṉ zha gacwxaba,
    per niow rnaw;
  hix-NT: Toseryehokahoryehra manatxhe, àwomumra oyehtxoho kom hoko. Àsok hana nay
    ha, txawarkoyato ha, kekon hatà. Tomyawon hokohra nay hamà. Twomun yenyempera
    nay hamà. Ohxe tonyxem me mak naha, txawarkoyato, kekon hatà.
  sim-sim: Mberem ushiwak kowenjik ji hishombashiowendu? Mise amase ondon ji heyeka,
    armek nawak ji heyenda lir. Mise lihi os kowen li falenda hom nanda sir. Hako
    mbeek lerawun laha kowen tlavanda ambu lir, wahau.
  npi-ULB: अनि तिमीहरू किन लगाउने लुगाको लागि चिन्ता गर्छौ ? मैदानका लिली फुलहरूलाई
    हेर, ती कसरी उम्रन्छन् । तिनीहरूले न त काम गर्छन्, न कपडा नै बुन्छन् ।
  cgc-cgc: “Man-o tak gapalibeg kaw gid daw indi kaw magkamang ta inyo na bayo? Lagen
    nyo mga bulak an naan ta blasan daw paino magtubo. Ula gapangabellay ta pag-ubra
    mga bulak an daw ula man gabuat ta bayo.
  tim-tim: Akto sâŋgum lâuwâ lâuwâ aregât nâŋgâm han lâuwâ akbiâ bâliwiap. Aregât
    hin dâre nâŋgâŋet. Lâwin buluŋe are ekŋet. Arekŋe âmâ sâŋgum lâuwâ lâuwâgât âi
    bo ketugumap.
  yor-yor: “Kí ni ìdí ti ẹ fi ń ṣe àníyàn ní ti aṣọ? Ẹ wo bí àwọn lílì tí ń bẹ ní
    igbó ti ń dàgbà. Wọn kì í ṣiṣẹ́ bẹ́ẹ̀ ni wọn kì í rànwú.
  wos-wos: “Métaka guni nukwa wurka guni saréké waréké? Wungi sarékékénguni. Guni
    maweka mé saréké. Nani wun mawe sehambame. Di baka di xale. Di jémba yahambandi.
    Di nukwa wur hundafanéhafindi. Hundafanéhafi yandaka God dé dika jémba hati.
  emp-NTPO: ¿Cãrẽ cãrẽã bãrãba jʌ̃ninebemada jũmawãyã crĩchabada? Acʌd̶adua nepõnõda
    sãwã waribarida. Nepõnõra trajacaa idjab̶a wuara cacaa.
  eng-F35: And why do you worry about clothes? Consider the lilies of the field, how
    they grow; they neither labor nor spin,
  ind-ind: “Misalnya tentang pakaian, mengapa kamu kuatir? Perhatikanlah tumbuhan
    liar yang tidak perlu bekerja keras untuk membuat pakaian bagi dirinya sendiri,
    karena Allah menciptakan tumbuhan itu untuk menghasilkan bunga yang indah.
  pes-OPCB: «چرا نگران لباس و پوشاک خود هستید؟ به گلهای صحرایی نگاه کنید که چگونه
    رشد و نموّ می‌کنند. آنها نه کار می‌کنند و نه برای خود لباس می‌دوزند.
  mpt-mpt: Ibo ib bobol tem daako usano mo keyebota youmo bobolo mo funimibe! Ibo
    aketo bobolo funaine! O sesa tam buo nakaba kesoa youmo mo bikina bianota okoko
    mo okok keboba otane o keto klayam bamtoubobe.
  bla-bla: Kumauk'apaitsitatoppuaisksistsaii ĭstotos'ists? Sat'sĭkau anat'suiopokists
    itai'sŭskiiau; matapotŭkkiu'astsau, matapĭs tutŭkkiu 'ăsts'au ĭstotos'ĭsts.
  ssx-ssx: Ika꞉ aka꞉manu ekipa muluepe laa pa ekipeke ka꞉nda꞉ma꞉ homo halemepe. Mo
    si ale manuna꞉ momamanu opa꞉la꞉eki hone wipee. Koto moma manuma꞉ta꞉ ika꞉ yama꞉peke
    aka꞉manu muluekema꞉ e na poko halememe. Koto hau na pu halemepate
  mkl-mkl: To, nɑ mii í ce ì yɑ mɑɑ weeweɑ do idei jĩnɛ ŋɑ. I cɔ bɛi wuɑ ŋɑ ɑ̀ yɑ
    dɑ koko si inɔ sɑko mɛɛ. A kù wɑɑ ce icɛ ɑ ci yɑ nɔ ɑ wɔ̃ ɑcɔ.
  gaq-gaq: ଆରି ପାଟାଇନ୍‌ସା ମେନ୍‌ସା ଚିନ୍ତା ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ ? କଣ୍ଡାନେ ସାରି ଇଂନେ ବିସୟ୍‌ରେ
    ବାବେଚେ ଗ୍ୟାନ୍ ଅର୍‌ଜେ କେଲାପା ଆତେନ୍‌ ଇଂ ଡିରକମ୍ ମ୍ନାଆର୍‍ ଡିଙ୍ଗ୍‌କେ । ମେଇଂ କଷ୍ଟ ଆଡିଙ୍ଗ୍‌ଆର୍
    ଣ୍ତୁ ବାରି ମେଁ ନିଜର୍ ନ୍‌ସା ପାଟାଇ ଆରାଃରେ ଆର୍ ଣ୍ତୁ ।
  gof-RNT: “Qassi hintte ma77iyabaas ays un7ettetii? Ane ciishshata be7ite, ooson
    daaburokkona woykko suqqokona.
  unx-unx: “‘ଆଡଃ ଆପେ ଲିଜାଃ ନାଗେନ୍ତେ ଚିନାଃ ମେନ୍ତେପେ ଉଡ଼ୁଃତାନା ? ଅତେରେୟାଃ ବାହାକକେ ନେଲେପେ,
    ଏନାକ ଚିଲ୍‌କା ହାରାତାନା, ଏନାକ କାକ କାମିତାନା, ଚାଏ କାକ ତୁକୁଇତାନା,
  gah-gah: Itó gineganemú nene nanamú mulutini iteaká noive. Gihisigú palauá nenetini
    mogona gili vevesamahe. Netá nenémináate hoza alisá amave. Itó ginegane lamanatamanakó
    ali luhatakumú gó isá amave.
  lcm-lcm: Au, using a sa mipo urui using a vakup ani pukun? Mi arai ani mamain ta
    purpur nei matang si kari polok. Parik kipa abis. Parik kipa suisui vakup.
  aer-aer: Jesus alakenhe akwete angkeke, “Kele iwenhenge-arle akenhe arrantherre
    mantereke itirrewarreme? Antethe itnenhene araye, itneke itirreke nthakenhe-arle
    itne lyaperlenge, mwerre anthurre-arle itne aneme, kele itne-arle urrkapetyakenhe-arle
    mantere itnekenhe mpwaretyeke irrpetyenhenge.
