  csy-csy: 'Banghang in nik le puan atu thintoi nu ziam? Duisung ah unok pak te bangbang
    in khang ziam, ci in ngaisun vun; naseam ngawl hi, pat khau zong hual ngawl hi:'
  mxq-NT: ¿Ti ko mmay mda̱jtʉ mʉdʉ mwit mnijámʉty? Ixtʉ wiꞌix aamyóty yondʉ ja pʉjy,
    es ni kyatundʉ es ni kyata̱ꞌa̱ktʉ.
  tzj-NT: In tre ja tziak ¿nak c'a tre tok nek'isaj ewi' rmal ja necoj? Tewasaj mpe'
    ena'oj trij ja cotz'i'j nak nuban tok nq'uiyi pa tak k'ayis pro matisamaji in
    matik'inoni.
  tdt-tdt: Entaun nusaa mak imi preokupa kona ba imi nia ropa? Haree took ai funan
    nebee moris iha rai fuik nebaa. Ai funan nee la halo servisu, la soru tais.
  ron-BTF: Și de ce vă îngrijorați de îmbrăcăminte? Uitați-vă cu atenție la crinii
    câmpului cum cresc; nu ostenesc, nici nu torc;
  eng-WEBP: Why are you anxious about clothing? Consider the lilies of the field,
