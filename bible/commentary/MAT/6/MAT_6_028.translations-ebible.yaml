  tsn-tsn: “Mme ke eng fa o tlhobaela kaga diaparo tsa gago. Lebang dithunya tsa naga!
    Ga di tlhobaele kaga diaparo tsa tsone.
  amr-NT: ¿Menaʼpo yudtataʼ moʼmepuʼkikaʼ? Mepuʼkehueʼ yanikaʼ. Mire̱bayo huakhuen
    yanʼtiahuayikaʼ. Mire̱ huakhuen baahueʼada o̱ʼe̱. Jo̱da oʼkerek.
  pwg-pwg: “Ma avi kubiine gara koinuwapoyei? Berana kokitisi, dipiiyai egogogo wapawapa.
