    iya'ta tʉpata'se' yau, te'tʉrawasomasen pen mɨrɨ pe pʉra ɨ'pɨ'nin pen.
  qvn-NT: Chauraga ¿imanirtag gamcuna jaculaman alisca pinsiararcayanqui? Pinsiapäcuy
    wac waytacuna wiñarcayagman. Manam paycuna uryapäcunchu, ni puchcacurcanpishchu.
  tku-NT: ¿Tū ixpālacata cālī'a'ktuyunā'tit milu'xu'ca'n tū nalhakā'yā'tit? Camaksca'ttit
    xa'nat chī natalīstaca nac cā'tacuxtu. Jā tascuja ē jā tatza'pa' ixlu'xu'ca'n.
  bjk-bjk: “Ma rösanene mum mo tapunuk lamun a man? Mum moro pere abo pasuno iaa te
