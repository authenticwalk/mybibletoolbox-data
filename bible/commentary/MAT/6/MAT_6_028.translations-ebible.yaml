  txq-txq: Mete ma taa, na, tao hata de ei masambute fo duduꞌa laꞌe-neu bua-loꞌas
    bali? Miu mete sudik bungga bakung manai mook. Ara ta lolo abas, ma ta tenu temak.
  aaz-aaz: Karu kaah fa te, nansaaꞌ am es hi mtaisibub hi tuam ein he mitenab rasi
    anmatoom nok pake-nohas? Amnao mkius miit fuboon bakung et mneraꞌ huun. Sin ka
    nasuun ma ntenun fa.
  qup-NT: Mana nima chayta atipashpaykichika ¿imaraykuta musparinkichi imawami llachapaynita
    rantisha nishpa? Rikuychi chay suma sisakunata, imashnami wiñanahun. Paykunaka
    nima tarawanahunchu, nima puchkanahunchu llachapankunarayku. Mana tarawashpankunapas
    suma churarishkashina kanahun.
  dop-dop: Nɑ pepe tɔɔ kɛ́ ɩ́ nǝɣǝsǝɣɩ mǝ tɔɔ kʋtɑkǝm? Ɩ́ nyǝnnɑ tɑwɑ nyɩɩtʋ tʋkʋɣʋ
    hɛtʋ nti tɔ nɑ ɩ́ nɑ́. Nyɩɩtʋ ntɩ tɩɩ lɑkɩ tǝmlɛ tǝlɩ. Pǝ́cɔ́ tɩɩ lʋʋkɩ pɔɔŋ.
  azb-azb: 'Nəyə görə geyim üçün qayğı çəkirsiniz? Görün çöl zanbaqları necə böyüyür:
    onlar nə zəhmət çəkir, nə də ip əyirir.'
  eng-DBY: 'And why are ye careful about clothing? Observe with attention the lilies
    of the field, how they grow: they toil not, neither do they spin;'
  guo-NT: “¿Ma-aech xotkat xabich nejchaxoelam naxoeliajwampoxan? ¡Taem naetalan,
    chimiatalan, yotat! Japi ti't wʉt, nabich-el chimialiajwa. Pe puexa chimiapi.
  hla-hla: “Na ha te hakats sile milimiu u hasobu? Alimiu go rute iam u palaua u hie
    te mar pusuku uaren. Nori e ma katoeri a peisaren ba te taratara hanigana. E moa.
  mav-NT: Yt naku i ti paawato'e — Aikope aikope som ahesokpe wati­puẽti aru ai'e
    hap kape yn watu­we­wa­nẽtup ko'i ko'i e. Po'og ni waku watu­wa­nẽtup ipohyt ko'i
    kape aikotã te'eru­we­painug hap ko'i kape e. Mohyt yt te'eru­wa­nẽtup ko'i ko'i
    hin i — Aikope pyi aru uhesokpe e hap kape yt i'atu'e hin i e. I'ewyte ipohyt
    yt tuwe­sokpe pi'ig hin i at ka'ap te'eru­we­painug hamuat e.
  kpf-kpf: Yatâ orotŋâ mân ziabân wangât sâk pâkegât doŋbep nâŋgâme? Zen pâliŋpâliŋ
    neule hibukŋan zemap, zorat topŋâ nâŋgâbi. Zâk sâk pâke mân tuumap.
  ppo-ppo: Dia̧ kuti noa deraaloé yóló, whaalia du betere-a, kale ho̧ko yó mole nerape
    kisipa muae. Ti atima kémi bisikó̧ló kuti nomotere ala dumipó. Mo meipó.
  hin-2017: “और वस्त्र के लिये क्यों चिन्ता करते हो? सोसनों के फूलों पर ध्यान करो,
    कि वे कैसे बढ़ते हैं, वे न तो परिश्रम करते हैं, न काटते हैं।
  bef-bef: To hena hibe lite lenali gukete li hekelete minalanaꞌamuꞌi lenekesa yigiba
    yigiba hilata nehabe? Lose toseꞌna fegutoga minolata nohina enali hena hena huto
    tilata nehafi lenali bu galo. Enali liliꞌnaꞌani lila to guketeꞌani li hekelela
    menehabe.
  amm-amm: Moi no hani monoi mulu tokolikali manonuwo, tuno kou mulu monoiso no? A
    uso na pomulumolokowo. Afonimaiso na tofofoliko manono. Toini mi anosai muwoi,
    afonimaiso nali.
  zaj-zaj: “Habali muigazila vivalo? Loleni malua ga kumgunda vigokula, hagasang'hana
    ama kuitendela vivalo.
  chq-NT: ’¿'Ee lɨ' cu'²‑'oo' coon'¹³ jilaa'²¹ 'mɨ'² tyii²ii'? Tyaan²aan' cwáain¹
    lí³ cartu'² 'e cwaain²¹ jiin'¹³ lɨ cwii'²¹. 'E lí³ do jo jmoo¹o to² jon'gɨ 'mii¹i
    'mɨ'²
  swp-swp: Eo saha lulu au nuatudaoiei? Oea baiobaiodi hage au nuatuidi, isi nige
    se paisoa, nige se lulu‐haturi;
  bjr-bjr: Nanaree fifau qamunnara yai fee maraanau yai fee maraanau qidanee. Innee
    nandaki kaasau taatuqee tamookeena qafamasee minara iriaqa sia ainainidaqa sia
    qamunna akunusee afisidaqa. Anutufa taatuqee qamunnara foora afisuamaqaidanoo.
  aby-aby: Ya anemebake yanu barukeka wau mane imukenewaa ukaisa wei? I isoni imuke
    eawe! I isoni emua waiya uke mero emenu mane wau rune dakaisaya wei.
  eng-YLT: and about clothing why are ye anxious? consider well the lilies of the
    field; how do they grow? they do not labour, nor do they spin;
  jni-jni: Anime nyanini ya wuna izin ma aye Azesere aturunga? Irani ifuriye ni ja
    sa e' uza sarki ijasi.
  kne-kne: “Apay nga madandanagan kayo abe si ibado yo? Ilaen yo din iyat di sabsabong
    ay madakdake sin kadondontogan. Adi da man-obla ya man-abel si bado da,
  tgj-tgj: '“Okv ogubv vji lvgabv mvngdwk dunv? Mootum gv apung agar vdwgv singnam
    a kaatoka: bunu atu v vji vbee lvgabv mvsu risuma.'
  gui-NT: ¿Maera pa peñemambeco peremimondera re? Peñemongueta mbaepotɨ reta re, quirai
    ocuacuaa reta. Mbaeti oparavɨquɨ reta. Mbaeti vi omaepova reta.
  quc-TT: ¿Jas che kakꞌaxir ikꞌuꞌx che ri iwatzꞌyaq? Chiwetaꞌmaj iwe kukꞌ ri kotzꞌiꞌj
    ri e kꞌo cho ri saq. Man areꞌ taj kebꞌanow ri katzꞌyaq.
  heg-NTPO: Eta ela lo kam, tasao le mi nangan kukaum isi nol in pake kai-batu kia?
    Olan laok ngat bunga bakung in ne epe kua ngas. Oen sun bung lo, nol tiun seman
    lo.
  ptu-ptu: Akanna malallangkoa' diona la umpa'pohebana? Penabaam siaia' too indo bunga-bunga
    lako kaliane. Tä' deem mengkähä, dapaka ia la umpapia poheba.
  bzd-NTPO: “¿Ì kue̱ki̱ a' tkirke datsi' ki̱? Ma'ma wörkua bua'buaala ese sa̱ú̱ we̱s
    italar, kë̀ kaneblöta̱', kë̀ datsi' yueta̱'.
  kwf-kwf: “Ma faꞋuta mo neꞋe muka manata Ꞌabera sulia na toro ki? Muke lisia basi
    na takana Ꞌai neꞋe kira afola ki. NoaꞋa kira kasi rao goꞋo, ma noaꞋa kira kasi
    saungaꞋinia goꞋo ta toro fuada.
  eng-WYC-2017: And of clothing what be ye busy? Behold ye the lilies of the field,
    how they wax. They travail not, neither they spin;
  eng-WMBB: Why are you anxious about clothing? Consider the lilies of the field,
    how they grow. They don’t toil, neither do they spin,
  zat-NTPS: ’¿Bizr chee̱ na' dxe'le le'e gunne xue chee̱ zra lánale? Le nna'xque ca
    dxelegula xiaj ca' zaj ze̱ le̱'e̱ xixre'. Quebe dxelún na zrin, ne quebe dxelache
    na du.
  spp-spp: Ɲaha na yii à vàanɲyi nindeyi kani tɛ̀g'a yiye funŋɔ pɛn yɛ? Yafwɔhɔfwɔhɔyi
    yi maha fyîn sige e maa yafyɛɛnre nisinante yaa ke, yii sɔ̂nŋɔ yire kyaa na kɛ!
    Yi ɲyɛ na báara pyi mɛ, yi mú ɲyɛ na kòonɔ pînni mɛ.
  zty-NTPS: ’¿Biẕ chen' že' zédlele ni'a che da' gákwle? Le wia nga kan želgole yéjedo'
    ka' žé'gaken ladjw yix̱e'. Bi žóngaken žin, na' bi žóngaken do x̱laže'.
  mek-mek: “Ega puo kapa puo oi tiapu kapa agoiꞌiuka auga opopo opaꞌaua? Maami galao
    ago alo kaikaiꞌi ala keuki oma auga amoisaꞌi. Isa akepinauga ke kapa agaꞌo fekeꞌiuka
    auga pinaugaga agaꞌo akekapa.
  aey-aey: “Age eetanu lotoc tacecnu jaen ben aqena? Age ceteh sal qoc wasena eu feiga.
    Age cabi qee ogina, agena lotocha qee mudegina.
  urd-GVH: और तुम अपने कपड़ों के लिए क्यों फ़िकरमंद होते हो? ग़ौर करो कि सोसन के फूल
    किस तरह उगते हैं। न वह मेहनत करते, न कातते हैं।
  ycn-ycn: ’¿Naje ihuó ca'aró a'arumacaji a'ajícare inacuhuá nacú? Ihue'epí caja a'ahuaná
    ihuí nacojé. Uncá risápala. Uncá caja riña'alá rijluhua a'arumacaji, ra'acáloje
    rinacuhuá penaje.
  djr-djr: Ga nhaku nhuma ŋuli ga dhuwal warwuyun girriwny'tja malaŋuw gurrukanharaw?
    Nhäŋu ŋunha wurrkiny' malaŋuny, ya ŋunha, dhamany'tjunalil; yaka walal ŋuli gi
    girri' mala walalaŋguwuy djäma barrtjurr.
  kvg-kvg: Neka gekha zapâ, ndabua-qa ndozo-fofogeap? Flawas zøtézømēt, gagayag-te
    ndi-umizan. Ndigu sasae gonemáv neka ndabua potofumáv.
  rug-rug: Na vea ke kaqu talotaṉa nia tu sapu na sa si kote poko nia goi? Mamu doṉo
    la i gua meke toqolo sari na havoro lili. Lopu hoke tavetavete, na pitipiti si
    arini.
  hop-NT: Noqw hinoqw pas piw uma yuwsit ōviy nānaphin wūwantota? Uma tutskwat aṅ
    sishut aw wūwayani, hin puma wuṅw’iwwisqata. Puma qa tumalay’yuṅwa, piw qa tontotaṅwu.
  san-URD: اَپَرَں وَسَنایَ کُتَشْچِنْتَیَتَ؟ کْشیتْروتْپَنّانِ پُشْپانِ کَتھَں وَرْدّھَنْتے
    تَدالوچَیَتَ۔ تانِ تَنْتُونْ نوتْپادَیَنْتِ کِمَپِ کارْیَّں نَ کُرْوَّنْتِ؛
  heb-LB: ”ומדוע אתם דואגים ללבוש? הביטו בפרחי הבר! אין הם דואגים למה שילבשו!
  caf-NT: Di ka be dune tehleh wuni ahli? 'Indakyaz nts'e na'a haniyeh, 'et howu nuni
    nahzut. 'Aw cha'hust'en 'ink'ez 'aw naih chah cha'hulh'en hiye dune tele ka.
  mio-NT: ’Ña cua saxini xaan ndo yoso cuhva cua cunami ndo. Cua ndehe ndo yoso cuhva
    iyo ita cha iyo tichi cuhu. Ña satiñu chi, ta ni ña tavi chi yuhva.
  srq-NT: “¿Ma tiru ra nandemingue re?” jenyechɨ̃ nda pare pare ɨ jẽ. Sã mbae uti
    no. Sã mbae uti turãte riqui no. Mbae ao ao eã ndaque. Ninyu mburirã ndirã eã
    ndaque.
  kje-NT: Alhi'ihepenia ma'irhu minim nainairre? Po'onala au dipi man minle wo'or
    au tilu. Au dipi onne kar howok, la kar kenna mair.
  gaz-gaz: “Isin maaliif waaʼee uffataa yaaddoftu? Daraaraawwan dirree akkamitti akka
    guddatan mee ilaalaa. Isaan hin dhamaʼan yookaan hin foʼan.
  kud-kud: ‘Na hava vehabana amnuwanuwatuwu mwala'ina ami ale'o vehabadi? Na ehebo
    hinage teina aba'ita, vane yadi ini dalavai vehabana amnuwatuwu behabehaei. Hauga
    maudoina nigele hiyapaipaihowa, na hinage nigele adi ale'o hiyapaipaihowaidi.
  urb-NT: —“Ma'e jande jamunde ta my?” aja pejumupyai ym pexo tĩ. Ka'a rupi ma'eputyr
    ihĩ. Ame'ẽ rehe pesarahã! Paraky ym riki. Ima'e mundeha ke mujã ym tĩ.
  fra-LSG: 'Et pourquoi vous inquiéter au sujet du vêtement? Considérez comment croissent
    les lis des champs: ils ne travaillent ni ne filent;'
  san-HK: aparaM vasanAya kutazcintayata? kSetrotpannAni puSpANi kathaM varddhante
    tadAlocayata| tAni tantUn notpAdayanti kimapi kAryyaM na kurvvanti;
  cak-SNT: '¿Y karruma ixreꞌ ntichꞌujirisaj-iviꞌ ruma ri itziak? Quiꞌitzꞌataꞌ ri cotzꞌeꞌj
    lirio ri icꞌo pa kꞌayis, antok ncaꞌqꞌuiy: Ijejeꞌ man ncaꞌsamaj ta, ni man ncaꞌcamuon
    ta chi niquiꞌan quitziak jaꞌal.'
  uvh-uvh: Abanga kwi' tasase ga' mimeng titining undu' ningsa', sidi ai kwi' guk
    mokngang, ya fukni' bi'sa' ba yangakantam ning tonga waraga' kabaksi' mamareng
    naknga sasuk mimeng mo' tinting mokngang. Sidi napa' daberim karesi ka base ganang
    kadofiting waraga' sukanting, napa' karesi ka u yabitam wa anasining tang ganang
    kane girii mo' tanga kadofiting mokngang, Anutuning tanga ganangsa' kadofiting.
  ino-ino: Na'ya hiketapa ku'kenatape lapa'kesa lapa ne'aiye? Akekeo. Kahaufaka vilasi
    ya'moki hai'a ause nehae. Ali'ya alite'a kena'api alo hu'a nohavaiya'maki kanale
    kena'api ause hane'ne.
  gnn-gnn: '@see-verse:MAT.006.027'
  yal-yal: Ɛ xaminma dugina fe ra nanfera? Ɛ wudi fuge faɲine gbo kiin mato. E mi
    walima, e mi dugi rafalama e yɛtɛ xa,
  cnt-NT: ’¿'E₂ 'uɨg₅₄ a₂ŋɨ́₄ lë₃ 'ɨ₅ 'au'₂ 'nia'₂ juɨ₁lia'₂ o₄quió'₄ 'mɨ'₂ a₂quɨ'₅₄?
    Jag₄ de'₂ 'nia'₂ juɨ₁lia'₂ 'a₂ lia'₂ dsɨ₂cón₃ lí₁ a₂cha₂ ja₁nau₂; on₃jua'₅₄ i₂jmo₅
    ta₁ 'ua'₂, on₃ guë'₂ 'me₂₃;
  tif-tif: Ibi kanimin o, kala-somdiwa ilim kiimi aket dukum kaa fukunbip yoko? Ibi
    saak yang aba saak saak kulaami mafek mafek tes kaa utamin! Kaa tunum nulultap
    keluya, ulmi ilim talal-bam faamin disa; uli ti disa kulu tiltam taba-lomdu umi
    tes tangbal ayo abun-umbu.
  nlx-nlx: एने फाड़कान केरीन काहा चिन्ता केरतेह? जेंगला मायवाला फुलाह दिखो! ता किहेक
    मोठा एतेह; ता नाह ते मेहनेत केरते, एने नाह ते हुकतेह।
  apw-NT: 'Hant’é bighą diyágé baa nohwił daagoyéé? Tł’oh dénzhónéhíí baa natsídaahkees;
    doo nada’iziid da, doo da’itł’ool da ndi nłt’éégo daanołseeł:'
  gum-gum: ’¿Chindimbarre ñimbe asru keegwan truba truba isubelø køgue? cha. Wambig
    umeranma asay chibig køn. Kwallmøwei, kumøwei inchibelø købendø, tabig nørrøran
    cha.
  not-NT: Aisati ¿Pairo pogasëretocobiritaro piguitsagare, pairoraca pinguitsagatima?
    Pinetsaiguero otegapague tobari. Te onguengue. Te onguirique, teatisati ontëmate,
  plu-plu: Mmahki nikwe yis kiyimwihwa amin yikawihni? Ipegnay ku samah ipuwiti gubereswankis.
    Egnes ipuwiti ka kannipwi adahan gupitkis. Egkis kawnata paduk gukawihnikis.
  iou-iou: Unita gupjin täŋo tuŋumta imata nadäwätäk täk täkaŋ? Päya irori bipiken
    it täkaŋ unita yabäŋpäŋ-nadäwut! U inita tekta epäni nämo täk täkaŋ upäŋkaŋ yabäŋgärip
    ikek.
  ntp-NT: ¿Tuisidʌ mosʌʌsi tʌtʌgitoiña oodami yuucusi? ʌoodami gʌaagai isnʌijadagi
    isducatai gʌʌrai yoosigai oidigana maita aata vuaadatai dai tomali maita iilutaitai.
  rai-rai: “Ma aawa kabina baa muaat ngaraa kup a maalu? Muaat a babo a kum purpur
    taanga nabuaal, baa diat tawa lelawaai. Pa diat papaam ma pa diat laana paam maalu.
  haw-1868: 'Heaha hoi ka oukou e manao nui ai i ke kapa? E nana i na lilia o ke kula,
    i ko lakou ulu ana; aole nae lakou e hana, aole hoi e milo:'
  ffm-ffm: 'Ko waɗi so oɗon cuŋlana kaddule? Ƴeewee piindiiji ley ngesa no peertirta:
    ɗi tampataa, ɗi mottataa.'
  arb-NAV: 'وَلِمَاذَا تَحْمِلُونَ هَمَّ الْكِسَاءِ؟ تَأَمَّلُوا زَنَابِقَ الْحَقْلِ
    كَيْفَ تَنْمُو: إِنَّهَا لَا تَتْعَبُ وَلا تَغْزِلُ؛'
  cop-CNT: ⲟⲩⲟϩ ⲉⲑⲃⲉ ⲟⲩ ⲧⲉⲧⲉⲛϥⲓⲣⲱⲟⲩϣ ⲉⲑⲃⲉ ϩⲉⲃⲥⲱ ⲙⲁⲓⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲛⲛⲓ⳿ϩⲣⲏⲣⲓ ⳿ⲛⲧⲉ ⳿ⲧⲕⲟⲓ
    ϫⲉ ⲡⲱⲥ ⲥⲉⲁⲓⲁⲓ ⳿ⲛⲥⲉϧⲟⲥⲓ ⲁⲛ ⲟⲩⲇⲉ ⳿ⲛⲥⲉⲉⲣⲓⲟⲡⲏ ⲁⲛ.
  sri-sri: ’Irire masĩkererã, ¿nasirirã mʉsã surí sãñaburire gũñarikʉri? Makãnʉ́ʉma
    goori masãrĩrẽ gũñaka! Iri moãbirikerero, suabirikerero õãrĩ surí sãñarõ irirosũ
    deyoa.
  nal-nal: Ma xunaze naagu inaxam farvaras pana marapi? Naagu raamin amun iaai di
    rauxin amun purpur daxa, di mitai bok lauran. Kawit dit faamuzas ma xawit dit
