    jariŋ iruine sogueegobi, oi piku ŋone yabeniŋ. Yoŋoji kambaŋ sokiyaŋunde saka
    so yomueegobi eru gio goine so baegobi.
  gof-ENT: «ቃሲ ሂንቴ ማዒያባስ ኣይስ ኡንዔቴቲ? ኣኔ ጪሻታ ቤዒቴ፥ ኦሶን ዳቡሮኮና ዎይኮ ሱቆኮና።
  aau-aau: Homkwe omeme owh ko kraiar eyn nak-wayr e panoke lowk kworpakwor kawk o?
    Homkwe huwhay sapa ko mo yor me kwa nuw-ira nonkway. Huwhay somokwe mey lopa lwak,
    seyr omeme owh ko me monhre pey, sawk homkwe yaprue lie.
  tvk-tvk: “?Mak, ma veneh iaxa di munexo ve rin te eising? Munem pis hungovae xil
    xa di lameul. Xil latapol ti e latatil ti eising nae.
  prf-NT: “Sakay bakin mabalisa kam tungkul ti badu? Isipán moy dálla ni konya a magtubu
    en bulaklak hidi ten kaparangan, awan hidi magtarabahu oni maggamet ti badu.
  auy-auy: Unáánkwátói íyantafeꞌa ímba óraaꞌ-imayaa éꞌa waiwandáánkáꞌá imáyáan-oro.
    Waiwandáánkó ímba kísau éna ímba wení unáánkwátói makáifo
  tbg-tbg: Ne nantihae utavaaqa nonkirara avu aato utiha variavo? Ahakaqi qampiqe
    vai maurakanaara tavaate. Vi maurakanaaka kia naaqunta varake nái utavaaqa autiraiti,
    vika koqemake qampiqeha variarave.
  hub-NT: ¿Urukamtai atumsha jaanch nekas pegker aina iman nugkuta nuke enentaimtusha
    matsatrume? Atumsha yagkur enentaimtusrum iistarma. Nitaka nugkutain pegker iwaramun
    najanawar nugkurar iwarmamrartaska uruchnaksha kutamainatsui.
  hmo-hmo: “Bona dahaka dainai dabua totona umui laloa momo? Tano ena herahera edia
    tubu dalana mani umui itaia, idia gaukara lasi, dabua idia turia lasi.
  big-big: Keya ini korikwekke kagorik wakiyagiyengki wilek ngelek kumulira nangki?
    Purukpuruk Kailiyawamerekke kumuli. Pumorok yawe mizi onomerek ma ngezemerekki
    wakiyagiyeng keremizi onomerek.
  gux-G: 'Ke be n cedike i yagni i yama ti tialakaadi po? Diidi mani u kuanu nni ku
    muapuugu ń tie maama: kuu tuuni kuu go pua gaali mo;'
  cnl-NT: ’¿'Ee² lǿ² mi³ñúun²na'³ 'óo²ra'³ 'e³ jmii'³¹ li²³xa³ 'e³ rɨ²cɨ'²ra'³? Jmee²ra'³
    'i'²³ 'e³ jmii'³¹ lǿ² 'e³ sɨ³cua̱a̱n²³ mɨ²lí² 'e³ xa³ je² nuu³. 'A²³jia'³ jmoo³²
    ta². 'A²³ cɨ'²³ 'e³ ben³² mɨ³¹ñi³.
  zar-NT: ’¿Bizx que ruúbi ruguíʼiliʼ niʼa que le gáculiʼ? Buliʼyútsöcaʼ ca raca quégaca
    yöjdoʼ rö́ʼgaca laʼ guixiʼ ca taʼzxö́n. Bitiʼ tun dxin, en bitiʼ tun du lariʼ.
  kde-kde: Mwadachi mùùva na lipamba ing'anya ya dinguwo? Lolanga mauwa la kunnyitu
    chilakulumuka. Wala nanga palakola madengo na wala nanga palalitotela lene dinguwo.
  ata-ata: Loxovaa la ngingi ngaxavutala piena no anu mimii ane loxo tokolomo ꞌo?
    Ngaxavutalanu kungalo seseenu ne a loxovaa? Anu uxaxaisou uꞌoxonu tokolomo uasi.
  qvw-NT: “Müdanayquicunapïtapis ¿imapïtan llaquicuyalcanqui? Má, licapäcuy imaymana
    waytacunäta. Manam puchcacunchu nï awacunchu. Ñatac Diosninchicmi tuqui-tuquicta
    waytachin.
  nfa-nfa: Ladhe bisa boe, na, nga tao ka miu bhute dènge pangee hari mèdha-papake?
    Lami ladhe ku hela bunga dhu muri tabꞌa ètu dꞌara padꞌa sodꞌa. Rèngu manyèru boe
    hèngu, aa manènu boe sigꞌi sa hèi.
  tnp-tnp: “?Kəni təhro nɨkitəmah tətəhti pɨk napən onəkəhuvən lan? Nɨkitəmah təhti-to
    nəugɨ nɨgi mɨn iətəm kauteviə əpnapɨn əmə. Ilah kəsotol pɨkiən uək o nəhliən rəhalah
    napən.
  urd-urd: और पोशाक के लिए क्यूँ फ़िक्र करते हो; जंगली सोसन के दरख़्तों को ग़ौर से
    देखो कि वो किस तरह बढ़ते हैं; वो न मेहनत करते हैं न कातते हैं।
  hot-hot: “Aisê ka môlô othak lemimhabi bêŋ anôŋ hathak kwêv? Môlô ôŋgô alokwaŋ vuak
    takatu ba hamô mayaliv. Thêlô ibitak aisê? Thêlô miŋ ethak idum iniŋ ku lôk idu
    iniŋ kwêv ami.
  mqj-NT: Maakari ammu malallan umpikki' la mupakena? Petua'pi bunga-bunga lako pasang,
    tala mengkarang, tala ma'tannun.
  rus-SYN: 'И об одежде что заботитесь? Посмотрите на полевые лилии, как они растут:
    не трудятся, не прядут;'
  mbh-mbh: “Na i vava ake lomumu rit nge lomu teunongre, e? Thomu o thepol vet ine
    kolkolung punpolngare, o um avele na o oma ole teunong avele.
  bdd-bdd: Coinega toꞌaha weyahina wanuwanuwatuhu madouna ꞌami ꞌaleꞌo weyahidi? Ma
    ꞌaigeda wete bewa ꞌebeꞌita, haneyao ꞌidi bwala gogowa weyahidi wanuwatuhu dadani.
    Tuta baibaiwana geya sipaihowa ma wete geya ꞌadi ꞌaleꞌo sipaihowadi.
  cbt-NTPO: Nitapacamasonta', co aquëtë yonquicamaso ya'huërihuë'. Ni'co'. Yancoro'sa'
    topinan noya papotopi. Co sacatopihuë'. Co manta' a'mocaiso nipihuë'. Nipirinhuë',
    noyápiachin yancotopi.
  srn-NT: Fu sanede yu e broko yu ede nanga krosi? Luku fa den bromki e gro. Den no
    e wroko èn den no e meki krosi.
  cta-NT: ’Loꞌo juaꞌa̱ chaꞌ jiꞌi̱ steꞌ ma̱, ¿ni chaꞌ nclyacua tsa tiꞌ ma̱ jiꞌi̱ chaꞌ
    biꞌ? Culacua xi tiꞌ ma̱ loꞌo ñaꞌa̱ ma̱ queé nu ntsuꞌu lo quixi̱ꞌ cua. Tsoꞌo ti
    nclyuu biꞌ, masi ná nduꞌni biꞌ cña, masi ná nchca jiꞌi̱ cuiñá lateꞌ cacuꞌ.
  bqc-SIM: Bↄ́yãi i pↄkasa yãkãakɛi? À lá vudeↄ gwa sɛ̃u, lá aa dɛ. Aali zĩkɛo,
    aali bua tão,
  tcz-CHONGTHU: Chule sil le chen dinga ibol a lung khama nahiu vem? Lou jaova molhoipah
    khu ngaito uvin, iti khan'a hiuvin tem? Amaho khun natoh la atong pouvin, aponsil
    diu jong akibol pouve.
  mar-mar: आणि तुम्ही वस्त्रांविषयी का काळजी करता? रानातील फुलांविषयी विचार करा, ती
    कशी वाढतात? ती कष्ट करीत नाहीत आणि ती कापड विणीत नाहीत,
  snp-snp: Ido ukanido winawamo owo yamu ya nediti kati mumudi ki minae? Kofuku ugawa
    imo yamu kati kife lalo. Ugawa yakafo lono olámoto ido ukanalo owo olufe ádami
    ne.
  isl-isl: Hvers vegna hafið þið áhyggjur af fatnaði? Virðið fyrir ykkur blómin sem
    vaxa á jörðinni. Þau kvíða engu.
  spy-NT: Ām nee sōōyiimēē keey ng'aleekaab sirooy? Okas baa, wōlēē wuu ꞉taabta ake
    tukul ām wuuyēēt! Māchiiryootē sukukaraaraniit.
  xnn-xnn: Dakayon abes aped madanagan is ibadoyo? Ilaenyo pod nan sabsabong ay tomotobo
    isnan bilbilig. Adida men-obla ya adida men-abe is badoda.
  mwe-mwe: “Kwa nndi kola lipamba ga iwalo? Nnolanje malubha ga mukonde shigakutikonja?
    Gakakamula liengo wala gakapota.
  tte-tte: Besiele tabe, tawae kaiwena kwanuwanuwatu kaleko kaiwena? Wagitai mula
    lalali siya, Yaubada ana yamayamayale, sikin bubu mena siya nige sipapaisowa,
    nige ali kaleko ipapagan.
  tcs-tcs: ‘Wanem yupla woribaut ol klos po? Yupla luk dem nais kala plaua de ane
    wiskain dempla i gro. Dempla i no bin wok prapa ad po meke demkain nais kala kamaut.
  hlt-THB: Ikawtih nami pum dahnaak awh nami ly? Lo awhkaw lili khqaipai ce toek lah
    uh. Bi am bi unawh, hla awm am bi uhy.
  soq-soq: 'Dima baiwa gara mampe nuala pola wade? Dobina beraniwa inintoia ewamone
    insena: Mo mai muba garau dewamoipona, dia!'
  qub-qub: Chauraga ¿imanirtaj röpapaj pasaypa yarpachacunquicuna? Ricay waytacunata.
    Chaycunaga jircacunacho cuyayllapaj wiñan mana aruycar mana puchcaycashpan.
  att-att: “Á ngattá laguk, ta ipakkaburung naw yù gámì nga ipabbarawási naw? Á ta
    ángngarigán, nonopan naw yù ira lappáw sù kakáddapán, nu kunnasi yù áddakal da.
    Ari ira mattarabáku. Arád da ammu mappadday ta gámì.
  bki-bki: “?A bior vaio ana kamiu kumitum̃a kumisidom bereverei ea kuluniabemiu?
    Kuvisidomii von burunieginiegi nalo napano aju amiluo janea vio ga. Nalo maka
    aim̃au a maka atul m̃alo kuluniabelo nalo.
  bqp-bqp: Bↄ́yãin adì pↄ́kasa damu kɛɛ? À lávunↄ gwa sɛ̃̀n lákũ ò de nà. Òdi zĩ
    kɛro, òdi buu tãro,
  mcp-mcp: «Nəcé jɨ́ bɨ́ mə́ dʉ sá yágʉwo mímbwéédí yí? Mpugá dʉ́g nda ofʉláwa bwə́
    dʉ wɨ̂y mə́ncugú nə́. Bwə́ ádɛ́ yɨ́ɨ́ŋga nə isɛ́y, kú tiŋ míkáándə́.
  hat-hat: Poukisa pou n'ap bat kò nou pou rad pou nou mete sou nou? Gade ki jan flè
    raje yo pouse nan savann. Yo pa travay, yo pa fè rad.
  npl-NT: '''¿Iwa tleka nomejwah saikpanoa nonmotekipachoah por nomotlakeh? Xikinmitakah
    kenomi moskaltiah n xochimeh, yejwah amo tekitih iwa nion motlajtsomiah.'
  bgg-bgg: Yung chiang è nyie rek ne samdiig phlei? Jabiing pha ibuathek sieng pha
    ji shii riig mage bo; ithek ne blia de arek, awaithek guii pha yungthek de arab
    ro.
  eng-TCENT: 'And why are you anxious about clothing? Consider the lilies of the field,
    how they grow: They do not toil or spin,'
  eng-BSB: 'And why do you worry about clothes? Consider how the lilies of the field
    grow: They do not labor or spin.'
  cpu-NT: 'Intsityaa ankinkishiretakotero inchateyapayeeni, te añeero antavaitanete,
    te ontyaanontya onkithaatyaari. Iro kantamaitacha te onkantzimoshirevaityaaro,
    onkante: ‘¿Opaitama nonkithaatyaari?’'
  san-ASM: অপৰং ৱসনায কুতশ্চিন্তযত? ক্ষেত্ৰোৎপন্নানি পুষ্পাণি কথং ৱৰ্দ্ধন্তে তদালোচযত|
    তানি তন্তূন্ নোৎপাদযন্তি কিমপি কাৰ্য্যং ন কুৰ্ৱ্ৱন্তি;
  tac-NT: › ¿Tachiri sirbe nímalawé pe o'páchacho na'talia? 'We a'lá na'táwabala churigá
    o'chérame ka sewá jami nerúgame. Aka alué sewaka peka nóchame júkuru, nibilé o'páchati
    newame júkuru.
  eng-WEBPB: Why are you anxious about clothing? Consider the lilies of the field,
    how they grow. They don’t toil, neither do they spin,
  gfk-H: “Ma muat ngarau bia numuat ta sigasigam warah? Muat na nas ira lamarina ira
    hura. Pa diet la paapalim. Ma pa diet la singsingit maal mah.
  viv-viv: Ada gavadi-yo ami aikeva faꞋina wanavenuwanauna? Falafalawasi walaꞋaiya
    hikabukabu-ma wananuwenuwedi. Keke hidafifaisewa, keke doki hidaꞋalulauga.
  yao-yao: “Yankati iwalo, kwachichi nkulajilila? Nnole uluŵa wa mwikonde yaukuti
    umele wakwe. Ngaukupanganya masengo atamuno ngaukuliluchila iwalo.
  tgp-tgp: Mo sopo r̃uhu vara ha lo r̃omkaka mata nomim ruru. Ha kilau vano sohena
    sava pa vira jala la lo ulua. La sopo voko vara lakolako na epera.
  auc-NT: Äninque Itota godömenque odömonte apæ̈necantapa. “Ïninque mïnitö, Weocoo
    quincoodö wëñaquïï, ante pönente quïnante wæwëmïnii. Ïñæmpa ongaicoo ömædë pæ
    ïñömö weocoo ante daque daque dadämaï inte wodonte tïnämaï tömenque pæ aedäni.
  kbc-NT: Igaamee ina me ɡ̶adigecaɡ̶aleɡ̶enitiwaji ɡ̶adowoodaɡ̶agi? Digawini anodaaɡ̶ee
    me iliteloco nipodigi niɡ̶inoa niale lawoɡ̶o. Niɡ̶idiwa niale lawoɡ̶o anibaaɡ̶a,
    codaa aɡ̶icoa lowoodi loenataka modinixotinigilo.
  bmh-bmh: Ag einen tibur galau en dabeleu asiu oi daremen? Ag gaian a sisil pian.
    Go salau i macanem, tibur galau han agtal i patai macanem.
  ctu-BL: ¿Chucoch mi la' mel la' pusic'al cha'an la' pislel? Ña'tanla bajche' mi'
    colel jini sʌsʌc bʌ i nich pimel am bʌ ti jamil. Ma'anic mi' cha'len e'tel mi
    ñoq'uijel.
  meq-meq: Faya ka dzalumeye ka petekeɗ na, hərwi mey? Zəbum ka məvurze i guzer hay
    mə pesl təday. Tə ge məsler bay, tə ŋgar petekeɗ bay.
  noa-H: ’Mag nʌmta k'ajũa chuk'u haawaijã ¿k'ant'ee hatcha k'ĩirju nʌʌ haajẽ? Pãadë
    har pamaardam hooihmʌ t'ʌnaajem k'ĩirjubat. Hamjã hĩchab bʌ̃ʌrjã p'idk'ajã p'idk'aba,
    ni hamach k'ajũa jũaju k'ĩirjuwia hẽk'ak'a nʌʌjã haba haajem.
  alp-NT: Kaplalemi le pakiane yake! Imi selu buna rebe ukusu me neure, ukerike mo
    kai ubitae pakiane mo;
  san-VEL: apara.m vasanaaya kuta"scintayata? k.setrotpannaani pu.spaa.ni katha.m
    varddhante tadaalocayata| taani tantuun notpaadayanti kimapi kaaryya.m na kurvvanti;
  kbq-kbq: Nahigetma kukena huzankura hakare antahintahia nehaze? Flauamo'a nankna
    huno nehagefi keho, zamagra eri'za e'oriza kukena trora nosaze.
  kbh-kbh: '“Y ndayá s̈mochjuíchëtjuama, ¿ndáyeca s̈mojtsenócochinÿena? S̈mochjinÿe
    chë jajañe lirio uants̈efjushangá jtsajuajnana: ndoñe ntsetrabájayana, ni ntseshabiamnayana.'
  ron-LSB: De ce vă îngrijorați din cauza hainelor? Gândiți-vă la crinii de pe câmp,
    cum cresc ei. Ei nu se trudesc, nici nu se învârt,
  pon-pon: O menda komail nonki likau? Kalelapok on kiop akan, me mi nan jap, duen
    ar kakairida. Re jota kin dodok o jota monkol pena.
  nhe-BL: “Huan ¿para tlen inmocuesohuaj ica tlen inmoyoyontise? Xijtlachilica xochitl
    tlen moscaltíaj campa hueli. Ax tequitij, niyon ax tlajtzomaj.
  sps-sps: '“A saa te koma patang of romi tana fo raarav na? Tagaa yam tan fo sisinaan
    vouts te gian fi rori: te gim ror ma kat a binun ge kat a fo raarav tsuar.'
  wnc-wnc: “Siwan ginu dasingge taukge nangaakan natanggamatakaing? Zongazonga akoke
    tapuya aawan kana take siknga singgakge ginda natapa siyok. Zongazongata puya
    dua tasike tauknga dua bupmake tasikaing ngana zuyuknga kana take siknga singgak.
  nmw-S: Sohode hedi, mwatan ge hu nunuwotu kaliko kaiwane? Hu nuwopik mule-yan he
    huyahai wedi siwi kaiwane. Sidiye taine si dekaiwo, taine hedi kaliko si deseisei.
  bus-bus: Bↄ́yãnzin eè pↄ́kãsã kã̀hãn kɛzi? À lá vúdeenↄ gwa sɛ̃̀n lán aↄ̃ↄ
    dɛ nà. Aↄ̃è zĩi kɛro, aↄ̃è buu tãro,
  gub-BL: Màràzàwe tuwe pezeputupykahy pekamir 'ymaw rehe. Peme'e ma'eputyr rehe nehe.
    Numa'ereko kwaw wà. Nuzapo kwaw ukamir uzeupe. Nuzapo kwaw wopoz uzeupe wà.
  imo-imo: Eno pakonge melemanga konopu awini ambe telka liko mundurumeleya? Kondipe
    tindima maina oromo mele eno naa karomeleya? Kondipe tindimani kongono mindili
    nongo naa teko, wale pakoli te teko wamoko naa teremele
  boj-boj: “Deqa niŋgi kiyaqa gara qabe na osib jejamu kabutqajqa are koba qaleqnub?
    Niŋgi ŋam so unjriy. Naŋgo wala kiyersib branteqnub di niŋgi qaliesai. Naŋgi segi
    wauosaieqnub. Naŋgo segi wala gereiyosaieqnub.
  eng-DRA: 'And for raiment why are you solicitous? Consider the lilies of the field,
    how they grow: they labour not, neither do they spin.'
  knf-knf: 'Kë we uwooŋ pţaaf uko uwohara? Natenan iţeeñ yi ugof wi uţeeh jibi ijaaŋ
    idëm : iinji ilemp, iinji işiir.'
  san-KHM: អបរំ វសនាយ កុតឝ្ចិន្តយត? ក្ឞេត្រោត្បន្នានិ បុឞ្បាណិ កថំ វទ៌្ធន្តេ តទាលោចយត។
    តានិ តន្តូន៑ នោត្បាទយន្តិ កិមបិ កាយ៌្យំ ន កុវ៌្វន្តិ;
  arn-NT: '“¿Chumngelu anta fente rakiduamkeymün chumngechi tamün peael ta takuwün?
    Ngüneduamfimün chumngechi ñi tremken tati lelfün mew mülechi rayen: küdawkelay
    ka füwkelay engün rume.'
  zas-NT: ’¿Chexquiza zeel dád rudi xgab por xabidi? Gol baguiaa xhienaag rniꞌs ree
    guiaa dajn. Achet dxiin rüjn reen ad rguib tëët reen,
  ken-NT: “Nɛ ndaká yí bǎbhɔŋ basɛ́mɛ́ ɛ̌ti ndɛn ɛnɛ bɛ́fyɛ́ amʉɛt? Yɨŋɨ́ ká ɛnyǔ
    bɔchuchu abhɛn bachi ɛbhɨ bágò. Bápú kʉ bɛtɨk nɛ bapu ghoko ndɛn.
