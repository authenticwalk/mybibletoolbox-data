  pio-NT: '“¿Cánácué píináidawa piwàwawa mamáalàacata ìwali càinácaalícué iyú yéewanápiná
    peedáca pibàlepináwa? Piicáidacué càinácaalí iyú íiwinási nadàwinàacawa manacúalibàa:
