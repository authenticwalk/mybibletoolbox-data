  msy-2020: “Ia tizimsua, pamten korotiabagh nɨghnɨsi? Ia akɨmarir aghuaribagh nɨghnɨgh.
    Da manmaghɨn otifi? Da ingangarir ekiatam gamir puvatɨ. Egha da korotiatam isamizir
