  bwo-bwo: Ando mank'o tahi jangosh eegoshe it kic'iri, shiratsi fundwotsi aawk'o
    bo eenirwk'o s'iilere, booye finon ayidek't maawratsnee, jokeratsnee,
  nch-BL: “Huan ¿para ten anmotequipachohuaj ica cati anmoyoyontise? Xijtachilica
    xochime cati moscaltíaj campa hueli. Amo tequitij, yon amo tajtzomaj.
  quc-TNT: ¿Jas c'u che sibalaj quixoc il che ri iwatz'iak? Chiwilampe ri cotz'ij
    pa tak ri juyub jas cäca'no queq'uiyic. Man quebatz'in taj, xukuje' man quequiemen
    taj.
  tfr-NTPO: ¿Pjãy woydë bomi shwong kjĩshko ega? Nana kjl̈oshko so ĩzĩa. Parkë l̇l̇ëm,
    shwong sek l̇l̇ëm bakoe.
  kaq-NT: Jascajaquin rihbi ta chopa copi masa shinanah yanca res qui. Joa siribo
    jenquetsax hanihiquin hihxon shinannahue. Jahuabi ta teeyamacaniqui. Toroxahcaxma
    bi ta siri chopayahpa quesca hihti siribo qui.
  ahr-ahr: तसच कपडासकरता कशाले चिंता करतस? जंगलमधला फुलं दखा, त्या कशा वाढतस? त्या
    कष्ट नही करतस अनी सुत बी नही ईनतस.
  sgb-sgb: “Awta manyagah kaw no hinoy itakop yo! Ihipên yo tanay pamantumubo hên
    bulaklak. A hila ampag-obra o ampanayi man hên takop la.
  vie-1934: 'Còn về phần quần áo, các ngươi lại lo lắng mà làm chi? Hãy ngắm xem những
    hoa huệ ngoài đồng mọc lên thể nào: chẳng làm khó nhọc, cũng không kéo chỉ;'
  kxv-kxv: ହିମ୍ବରିକା ତାକି ଏ଼ନାଆଁତାକି ଅଣ୍‌ପିମାଞ୍ଜେରି ? ଜା଼ଡ଼ାତି ପୂଙ୍ଗାଣି ସିନିକିହାଁ
    ଅଣ୍‌ପାନା ଜା଼ପାଦୁ, ଏ଼ୱି ଏ଼ନିକିଁ ପାଡାଆ଼ନୁ; ଏ଼ୱି କସ୍ତ କିଉ କି ଲୂଲୁ ଦା଼ଉ,
  cha-cha: Ya jafa jamyo na manmanjajaso pot magago? Jasoja y lirio sija gui fangualuan,
    jaftaemano manlâlâñiñija; ti manmachochocho ya ti manmajijila.
  amu-NT: ’Quia joꞌ ¿chiuu na jeeⁿ jndye mꞌaaⁿꞌ nꞌomꞌyoꞌ cantyja chiuu na nleitsaaⁿꞌndyoꞌ?
    Queⁿꞌyoꞌ cwenta, nꞌoom ljaaꞌ quiiꞌ jnda̱a̱, ya cwiwijnda̱naꞌ. Neiⁿncooꞌ cwiwaaꞌ
    ljaaꞌ. Tiquilꞌanaꞌ tsꞌiaaⁿ, meiⁿ tiquilꞌanaꞌ tsaⁿ na nluii liaanaꞌ.
  hin-CV: “और वस्त्र तुम्हारी चिंता का विषय क्यों? मैदान के फूलों का ध्यान तो करो
    कि वे कैसे खिलते हैं. वे न तो परिश्रम करते हैं और न ही वस्त्र निर्माण.
  eng-OURB: Why are you anxious about clothing? Consider the lilies of the field,
    how they grow. They don’t toil, neither do they spin,
  spa-BES: ¿Y por qué estás preocupado por la ropa? Mira las flores del campo, cómo
