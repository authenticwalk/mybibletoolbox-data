  bmh-bmh: Du in ag ula ebu gonugau dabeleu asi asiu mui em e ebu ziwas huia dabun
    iboin? Go guzenabun iborain tam.
  ctu-BL: ¿Majqui mi' mejlel ti colel mi junxuc'ubʌyem cha'an ti cabʌl mel pusic'al?
  meq-meq: «Way nakə mə walaŋ kurom ma sliye faya masəkah ha məndze ŋgay ka məndzibəra
    ta mədzele gər ŋgay nakə faya ma dzaliye aye na, way?
  noa-H: Hoob hatcha pãachdëu nem hig nʌmta k'ĩirju nʌʌ hamiet. Mag pãrau pãachdëu
    k'õsimta hig nʌʌ hak'iinjã, ¿k'aíuta mʌg nʌm haig mag hichdëu k'ĩirju sim gaaimuapai
    hich meeju harr hʌ̃r horadam hãbpai k'ãijã hich hiiupiju haai sĩ? hajim hanʌm.
  alp-NT: Bei imia meiju masike sae kaplalei eono eni musune tapa toto mo.
  san-VEL: yuuya.m tebhya.h ki.m "sre.s.thaa na bhavatha? yu.smaaka.m ka"scit manuja.h
    cintayan nijaayu.sa.h k.sa.namapi varddhayitu.m "saknoti?
  kbq-kbq: Hagi mago tamimo'ma knare'zama huno mani'zanku'ma antahintahi hakarema
    hania zamo'a, asimu'a erizazara hugahio? A'o.
  kbh-kbh: Masque chca endmëna, canÿa masque ts̈a tojtsenócochinÿena, ¿nts̈amo nanjobenaye
    jamana chë ntsachets̈á vida yochtsebomnents̈ana, canÿe hora vida más jabotiyana?
  ron-LSB: “Cine dintre voi, dacă este îngrijorat, poate să adauge o clipă la viața
    lui?
  pon-pon: A ij nan pun omail, ni a nonki, me pan kak uje pajan pein i ki tipon en
    pa eu?
  nhe-BL: San tlapic para inmocuesose. Intla inmocuesose pampa ax inhuejcapantique,
    ¿huelis inmoscaltise seyoc ome mistitl pampa inmocuesojtoque? Ax inhuelij.
  sps-sps: Sei tsumi ito tan koma patang te onot fi rori ma sumainy a toto nar tan
    ta fo ar nainy ee? A sikia ovei.
  wnc-wnc: Sike gikatnana tapatuta natagwaanguke apmea tapduknga dua kupik gwenu kundusipat
    dua isatakopik,” ngang yanikut.
  nmw-S: Hebe humiu hotiya i nunuwotu yawedine kaiwane, tab bosowaine he wana nunuwotu
    yawedine hana sauge hewesine i pamwalao? Taine suwok!
  bus-bus: A tɛ́, dé bé eé fↄ̃ à a wɛ̃̀ndi gbã̀a kaara, baa gurↄ do, a kã̀hãnkɛna
    guuu?
  gub-BL: Aze pezeputupykahy peneko haw rehe nehe, napekwaw kwaw tuwe kutàri pemàno
    'ymaw. — Nàmàno kwaw kutàri, napepuner kwaw peze haw rehe.
  imo-imo: Enonga imbo teni konopu awini lipe mundurumomuni oi naa kolopili yunge
    koinjo mololi ulumundo wai te winjipe limbeloya? Manda naa limbelo.
  boj-boj: Niŋgi mandamq endi sokobaiyqajqa deqa are koba qalaib. Niŋgi are koba qalqab
    dena niŋgi nuŋgo segi sqajqa bati olo yala totoryqa keresai. Sai bole sai.
  eng-DRA: And which of you by taking thought, can add to his stature by one cubit?
  knf-knf: Ahoŋ ţi an ahilanuŋ ţi manţaaf kahoţalëş unuur uloolan ţañ ţi ubida wi
    nul?
  san-KHM: យូយំ តេភ្យះ កិំ ឝ្រេឞ្ឋា ន ភវថ? យុឞ្មាកំ កឝ្ចិត៑ មនុជះ ចិន្តយន៑ និជាយុឞះ
    ក្ឞណមបិ វទ៌្ធយិតុំ ឝក្នោតិ?
  arn-NT: ¿Iney rume fill rakiduamkülele, doy alüntupeafuy may ñi mongen kiñe ora
    rewall?
  zas-NT: Abiꞌ tëë, ¿wen guial ru daꞌtidi xgab ma güün lëjt mazri ziool ya?
  ken-NT: Nɛ ntɨkɨ mmu ywɛka basɛ́mɛ́ ákway bɛkʉ nɛpɛ́m ɛni nɛ́nsap yɛ̌ chi mandú
    nɨŋɨnɨŋɨ, nɛncha ɛnyu nɛbhɔŋɔ bɛbhak?
