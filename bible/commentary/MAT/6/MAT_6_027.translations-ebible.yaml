verse: MAT.006.027
translations:
  kpx-kpx: La oleu au uveve ke huhu moaganiege auna oleve kateai au uveve vagana ke
    mai egetisi. Katealiveu anekianu.
  okv-H: Eto embo na hotembari isapamane na au amita enda ta irari iji koso mane aisuja.
  tbo-tbo: U hayami iyai emoemotana a nugotuhugei apo a luyagohana ita lidaoya? Ega
    emoemotami.
  mal-C: വ്യാകുലപ്പെടുന്നതിലൂടെ തന്റെ ജീവിതകാലയളവിനോട് ഒരു നിമിഷം കൂട്ടിച്ചേർക്കാൻ
    നിങ്ങളിൽ ആർക്കെങ്കിലും കഴിയുമോ?
  grc-SR: Τίς δὲ ἐξ ὑμῶν μεριμνῶν δύναται προσθεῖναι ἐπὶ τὴν ἡλικίαν αὐτοῦ πῆχυν ἕνα;
  bgc-bgc: थारे म्ह कौण सै, जो चिंता करकै अपणी उम्र म्ह एक पल भी बढ़ा सकै सै?”
  khz-khz: Gomi rai otugamagitugamagina, gemu maguli kiata pono vega-mogaa ripa pa?
  deu-TKW: Wer aber unter euch kann mit Sorgen seiner Lebenslänge eine Elle zusetzen?
  zsr-NT: ¿Nuzxa caz bönniꞌ nutsëꞌë ladjliꞌ gac gunëꞌ ga soëꞌ gbanëꞌ yetú dzaz le
    rböꞌë baguíꞌi quië gac cni queëꞌ?
  lin-lin: Nani kati na bino, na nzela ya mitungisi na ye, akoki kobakisa ata ngonga
    moko na molayi ya bomoi na ye ?
  hns-NT: Ke sotj-phiekier karke aapan aajoe barhaai sake hai?
  noa-E: Oob atcha pãachdëu nem ig nʉmta khĩirju nʉʉ amiet. Mag pãrau pãachdëu khõsimta
    ig nʉʉ akhiinjã, ¿khaíuta mʉg nʉm aig mag ichdëu khĩirju sim gaaimuapai ich meeju
    arr ʉ̈r oradam ãbpai khãijã ich iiupiju aai sĩ? ajim anʉm.
  eng-EMTV: Which of you by worrying is able to add one cubit to his stature?
  mib-NT: ¿Te ndé ɨɨn ró, á cuu scuéhnu ró máá ró sava metro gā, vēsú na nácani ndasɨ́
    ni rō?
  lif-NT2: निङ्‌साम्‍मो के़ध्‍ये़ॽइआङ्‌खिनिॽ हिङ्‌मन्‍नो कुमुक्‍थिक् फोःमा के़न्‍छुक्‍तुम्‍मिन्॥
  xnj-xnj: Yani pagati yinu ndava ya kutyalatyala neju ihotola kuyonjokesa hati lukumbi
    ludebe lwa wumi waki?
  mmx-mmx: Kopmen tara na epovo do na lox epasum toxot ti lorooro ren mo do neni na
    bulu mu i.
  cbr-NT: Nucën Papa Diosainshi canimicë 'aish camina mitsúxbi masá nuituti canitisa
    tani masá nuitutibi canitima 'ain.
  tee-NT: Chai jantu xamati' ju milhi'uxijnan ju lai palai putank'ai catijunlh mas
    na lhu capastaclh.
  eng-LSV: And who of you, being anxious, is able to add to his age one cubit?
  cak-NT: ¿C'o como jun chiwe rix ri nitiquier nu'on chi niq'uiy ta juba' más rakan,
    y romari' can ch'u'j nu'on? Man jun.
  pah-NT: '—Pe''ag̃ataruhu po pe javo: “Koji''i po ji nhimomboakari hamo. Um meio
    metro po ti ji nhimomboakara''javi nehẽ.” Nahã po pe ei. Pe''ag̃ataruhu po pe
    a''ea rehe javo novĩa. Napenhimomboakara''javi tuhẽ po ti pe nehẽ, ei Jesus''ga.'
  sja-NT: Eperã audú k'ĩsia nɨ̃bɨpa hora aba pida waa chok'ai ba-e pai.
  xed-xed: «Waya mataba ghuni ma mnayni ta heʼ, dzaʼa slranaghata dauʼ ta fitika hafani
    na?
  mks-NT: Ta co̱ó sa̱ha̱ toho ña̱ ndícani na̱há ini ndó jáchi̱ a̱ cu̱ú ndaja jícó
    ndó mé ndó java metro chága̱ sa̱há ña̱ ndicani ini ndó.
  gfk-S: Mu ngaangel urah? Waak mu gilgil hobi! Be mu na ngaangel, pai nale lawas
    ira numu nilon ta dahine.
  bmu-bmu: “Eŋgöreŋök kunŋan waimanjat aka mewö miaŋön gölmenöŋ malmawaŋgö nalöŋi
    mi sömaŋi mohotkö dop mem toroqema me qahö? Mi qahöpmahöp!
  dgz-dgz: E da da inak ega ya wakaumepen menan gop anuiwaniampina ame kakae uon.
    Gop ap anunewa, pia nonongantuk sia ya waniai.
  eng-GNV: Which of you by taking care is able to adde one cubite vnto his stature?
  zaa-NT: Nuni le ccani itùni á tsatsitta de tantua gulaba latsi'į cá.
  eng-WEBSTER: Which of you by anxious care can add one cubit to his stature?
  guh-guh: ¿Detsa jane ponë paxamëyajuvënënë caëjëpatsi pijacujiruta medio metrocuenia
    matavëjëa penavitsabiaexanaenexa? Ajibi. Bitso jamatabëbëjai ata tsipae pevitsabinexa,
    itsiata apo navitsabiaexanae tsipae pijacujiruta.
  bon-bon: Weene nää miiji gemi weeme ireclota bine ngenecu mäpu ca lecaleca me wawename?
  nhw-BL: San tlapic para anmotequipachose. Sintla anmotequipachose pampa amo anhuejcapantique,
    ¿huelis anmoscaltise seyoc ome mistitl pampa anmotequipachojtoque? Amo anhuelij.
  swh-ONEN: Ni nani miongoni mwenu ambaye kwa kujitaabisha kwake anaweza kujiongezea
    hata saa moja zaidi katika maisha yake?
  wbi-wbi: Ghwe veeni mulyumue juno ndepoonu ihangajika, kuuti ongelesie uvwumi vwake
    nambe akavaliko kamo? “kiki musaagha vwimila ifya kufwala?
  bba-bba: Wɑrɑ bɛɛ sɔɔ u koo kpĩ win wururɑbun sɑɑbu u win wɑ̃ɑru sosi bɑɑ ɡɔm soo
    teeru.
  eng-KJVCPB: Which of you by taking thought can add one cubit unto his stature?
  kgk-NT: Ani erepena eterei teĩ ndéjehe. Ereiko pukuseve mo'ã-gwi rei, ndereiko pukuve
    mo'ãiry.
  waj-waj: Ngiiikidiri deevoono ari varinaraivaara pinaama yaata utuoo oro hayu yapaanarannee?
    Hama yopeemavee.
  cpy-cpy: Eekiro-rika piyaata-kaatyeero okantzimo-shiryaa-waetzimi, ¿arima pimatakiro
    powawi-neenta-waero pojarentsite?
  ekk-PKP: Kes teist suudaks muretsemisega oma elule minutigi lisada?
  mpx-mpx: Ebo komiu etegana ni nuwanuwatu yawalina kaiwena, tab bosowaina wana nuwanuwatu
    eliyana yawalina ana sauga kekeisi ni payapu? Nigeya hot!
  wbp-wbp: Kajilpankulu warrarda jata-nyangkarla, kulalpankulu nyarrpa-jarriyarlalku.
    Kaaturlu jintangku kajika-nyarra warrawarra-kanyi tarnngangku-juku.
  luo-luo: En ngʼa kuomu ma parruok moparorego nyalo miyo omed bedo mangima kata mana
    kuom sa achiel kende?
  nhe-NT: San tlapic para inmocuesose. Intla inmocuesose pampa ax inhuejcapantique,
    ¿huelis inmoscaltise seyoc ome mistitl pampa inmocuesojtoque? Ax inhuelij.
  aii-aii: ”ܐܲܝܢܝܼ ܡܸܢܵܘܟ݂ܘܿܢ، ܟܡܵܐ ܕܐܵܟܹܠܔ ܚܲܡ ܒܩܸܫܝܘܼܬܵ‌ܐ ܡܵܨܹܐ ܡܲܙܝܸܕ ܥܲܠܔ ܩܵܘܡܬܹܗ
    ܚܕܵܐ ܝܲܡܝܼܢܵܐ؟
  esk-NT: Nallipsi isumaaluguni iñuuniqtusiḷaaġisivauŋ iñuułłi?
  msb-msb: Kun sa bagay, sin-o man sa iyo an makadagdag sin usad ka oras sa iya pagkabuhay
    kun magahandal? Wara gayod!
  cpa-NT: Ha¹chi² ta³ jmo¹ hi² jmóh³ hniah¹² ju²hí³ dsøa¹². A¹jáng¹ hi² jøng² jmo¹
    hi² li¹chianh² hniah¹² jin³ cøng² jmai³ uú² hi³méh¹ cónh¹ jín³ ja³ca¹cuø¹ Diú¹³
    ju²bí².
  dso-dso: ବଁଚ୍‌ବା ପାଇ ବଲି ନିଜେ ଚିନ୍ତାକରି ବିକଲ୍‌ ଅଇ ଜେ ତାର୍‌ କଣ୍ଡେକ୍‌ ମିସା ବଁଚ୍‍ବା
    ଦିନ୍‍ ପାର୍‌ସି କି ? ନାଇ ନାପାରେ ।
  meu-meu: Umui daika ena lalo-hekwarahi amo tauna anina sisina taina mo baine halataia
    diba?
  yva-NT: Wapare wabekero wapa matam akari ravera nggwaravainy, weapamo wamamaisye
    ramu, yara Amisye bo pi mamaisy. Weti vemo wasanuga mamauno wapa matam akarije
    rai nora.
  dgc-dgc: Ataay,” kagi ni Jesus, “éng dumemét i oras a ikate mo, maari ka beman a
    magpaatakdug ta buhay mo ta maski esa a oras, éng mabalisa ka?
  zpm-NT: Ni lalnu paat rquiinda tant tso to zhgab. Teḻne guiab to tso to zhgab dieṉ
    zha gacnool xtse to spalal yeeṉse, ¿niacxe zrieelo to guṉnool tow?
  hix-NT: Oyoseryehokatxho komo rma, ohorymamnohpàranye nay hamà, kekon xarha tà.
    Àro ke, oseryehokahra ehtxoko.
  sim-sim: Os mbele mbele misambik fehe ondonjik ji holo nahi, ondo am jirin jelyanak
    nambe mendek ji liyakundas? Wahau.
  npi-ULB: अनि तिमीहरूमध्ये कसले चिन्ता गरेर आफ्नो आयुमा एक घडी पनि थप्‍न सक्छ र ?
  cgc-cgc: Di' ba bisan magpalibeg kaw pa, dili nyo man gyapon madugangan ta bisan
    isya nang na uras inyo an na kabui?
  tim-tim: Akto yeŋgâlân gâtŋe siâŋe nâŋgâm hanoko akmâ âmâ manman sopŋaet âlepŋe
    kâlep mem dewatim manbiapgât dopŋe bo tatâp.
  yor-yor: Ta ni nínú gbogbo yín nípa àníyàn ṣíṣe ti ó lè fi ìṣẹ́jú kan kún ọjọ́ ayé
    rẹ̀?
  wos-wos: Mé xéké. Guna du nak séfélak héki hwari renjoka saréké warékéta, dé wata
    séfélak héki hwari renjoka hambuk yatandé, o yingafwe? Wu yingafwe. Dé hafu wata
    séfélak héki hwari renjoka akwi hurufatikétandé.
  emp-NTPO: ¿Caida jũmawãyã crĩcha b̶ʌba dãrãara zocai b̶ai?
  eng-F35: And which of you can add one cubit to his stature by worrying?
  ind-ind: Jadi, tidak usah kuatir! Lagipula, kekuatiranmu tidak dapat memperpanjang
    umurmu sedetik pun.
  pes-OPCB: آیا همۀ نگرانی‌هایتان می‌تواند یک لحظه به عمرتان بیفزاید؟
  mpt-mpt: Gode nakai kaanomabib amo omakabenea Yo dim ota kaanomabiobo gene biamo
    otane naka eli inamin namino bobolo funaniba i bobolo usan keyebua fumbianiba
    Ni imena youmao fatda dlomabbione? galaibo kukub olo daabenoa Gode amo omakabenebuo
    gaiso meseinibta kaanomabiba? Yeye i mo inanomabibbabe. Gode am olo makob ye omakanebiobe.
  bla-bla: Ŭs'tainoeniki kŏk'spitappiisuai, tsiksĭm a' ak'aatspitappiiu?
  ssx-ssx: Ika꞉ ka꞉nda꞉ma꞉ homo halemeeki manuma꞉ta꞉ ika꞉ halo peleme nate leke hokulu
    peaapeke ya꞉la꞉pe.
  mkl-mkl: Yooi si inɔ nŋɛ nɑ kuweeweɑɛ ɑ́ yɔkɔ ku kɔ̃ɔsi kusɔi ɑdɔ̃ɛ bɑɑ keeke.
  gaq-gaq: ଆରି, ପେନେ ବାନ୍ ଜା ଏତେ ଏତେଚେ ନିଜେନେ ଆୟୁଷ୍‌ ଦାପ୍ରେ ଆମ୍ନା ବିପେୟାଏ ?
  gof-RNT: Hintte giddofe daro un7ettidi ba laythaa bolla issi gallas gujjanaw dandda7ey
    de7ii?
  unx-unx: ଆପେକଏତେ ଅକଏ ଉଡୁଃକେଦ୍‌ତେ ଆୟାଃ ଜୀଉକେ ମିଦ୍‌ ଘାଡ଼ି ପସାଦାଡ଼ିୟାଏ ?
  gah-gah: Lekelikutí makó éaho muluna noitiko minoko aleko ititó nene ezáa agata
    geleko miní ameko kilisimasi makó molomo iteko minative. Ma nomive.
  lcm-lcm: Si imi kapo angkoai si to avunga lik si uli urui?
  aer-aer: Iwenheke-ame arrantherre merneke itirrewarreme? Arrantherre merneke itirrewarremele,
    arrenhantherrenhe itethe-iletyakenhe, arrangkwe-arle.”
  qvc-NT: Mayá, ancha munashpa masta wiñaytaqa, ¿atingimanchu midyu mitru masta wiñayta?
    Manám. Chaymi niykillapa, ama chayshinaqa llakiyllapachu, nishpa.
  tgl-ULB: At sino sa inyo ang kayang dagdagan ng isang siko ang haba ng kaniyang
    buhay sa pamamagitan ng pagkabalisa?
  cbs-NT: Ja inun, tsuabuda ibubis nuikin jawen mabu inun jawen piti shinainwen taexun
    jawen jiwea ana chaipawatidumajaidaki.
  xtm-NTPP: Te visi na jin ko ndi ini xeen ni, kovaa masu kuu jin sa'a maa ni ja jin
    kua'nu‑ka ni jaku.
  nnq-nnq: Bene kati jinu kwa magambu ga mbwele yabe, baotwile kukijonjake kingobu
    chukulama pangaje lichoba limwe?”
  bao-NT: ¿To biicãri, mʉja mena macʉ̃ niipe, bʉaro cʉ̃ ca tʉgoeña pato wãcãrije menara,
    jĩcã cuu cʉ̃ bʉcʉa mʉa nemo majicãgajati?
  san-ORI: ଯୂଯଂ ତେଭ୍ୟଃ କିଂ ଶ୍ରେଷ୍ଠା ନ ଭୱଥ? ଯୁଷ୍ମାକଂ କଶ୍ଚିତ୍ ମନୁଜଃ ଚିନ୍ତଯନ୍ ନିଜାଯୁଷଃ
    କ୍ଷଣମପି ୱର୍ଦ୍ଧଯିତୁଂ ଶକ୍ନୋତି?
  huv-NT: ¿Ngwüy jane tiül icona cos xowüy amb wüx omeaats alcuane, alndom matang
    wüx alpinawan metro?
  otn-NT: Xiya, xi ra̱ ja̱'i̱ tu̱ rá̱ mmʉi ngue hi̱ngui̱ hɛ̱ts'i̱, ¿ua da̱ zä di̱
    nte ma̱n'na doyʉni̱ ngue'a̱ ga̱ nhɛ̱ts'i̱?
  nop-nop: “Hidi nadibedi tiŋa hatihatihik diki kedembe tomboyoutneŋ?
  obo-NT: Woy sokkad pa, ondoy man koniyu kos od pokopoowwet to umuu row ahad sokkad
    da no uras ukit to laggow? Waa en!
  cak-ENT: ¿C'o ta c'a jun chive rix ri ntiquer ta nbanun que nq'uiy chic ba', roma
    chunuquic ri pena? Man jun.
  lif-NT: ᤏᤡᤱᤛᤠᤶᤔᤥ ᤁᤧᤎᤩᤧ᤹ᤀᤡᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤥ ᤁᤢᤔᤢᤰᤌᤡᤰ ᤑᤥ᤺ᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤢᤶᤔᤡᤴ॥
  mie-NT: ¿De ní iin nú, á cuu scuáhnu nú maá nú sava metro cā, vísō ná nácani ndasí
    inī nū?
  san-TIB: ཡཱུཡཾ ཏེབྷྱཿ ཀིཾ ཤྲེཥྛཱ ན བྷཝཐ? ཡུཥྨཱཀཾ ཀཤྩིཏ྄ མནུཛཿ ཙིནྟཡན྄ ནིཛཱཡུཥཿ ཀྵཎམཔི
    ཝརྡྡྷཡིཏུཾ ཤཀྣོཏི?
  qve-NT: Icha ¿qankuna creenkichishchu sapa p'unchaw aswan masta afanakuspaykichis,
    huk p'unchawtawan kawsanaykichispaq, otaq huk chikallantapas wiñaruyta?
  pao-NT: Tamme gi hownnekoosoo tammesoo kwinga'atoo te gwetzoimokwuna mada'e tamme
    sakwa yise gi ka tukapu te tuuge-kwitoo suda soonammekupana.
  cbu-NT: Mishat, taarasheemaritis kizpur wachinangsi ántar ashkus, wachinacheezis
    ndambaree. Wachinamaam chinachinaw ashkus, ¿antaati siyaa istacheeja? nduni. Wanipaja
    xapooksa taarasheemis. Ashiruch Apanll taárash chinangtsa; atina siyaatsi.
  usa-usa: keráwáqtí aúkáapikema náawaq taíbaq-auyanamma maqmá akoqnáá umá iténa aqtó-kánáámá
    arúbama wení aúwarai-kanaaraqa wíníyô?
  soy-soy: Nɔ́ úye yɛɛ yɛ́ fe uu nfɑsimɛ́ wɑi uú hɑ nɛ unfɑɑ ɑŋmɛ̃ ḿpɑ́ nkɑ́ripi
    kpɑ́sɛ?
  hui-hui: Tí kamigoni mbiralime dindini holenenaga mini dege dindi ho hayagua dindini
    haabo habehedabe.
  amf-amf: Yesa iira qaabayse leven yinnondar rooro kalaa arsea eedi hayne?
  quc-NNT: ¿A k'o lo jun chiwe ri käkowinik käk'asi chi na kieb' oxib' junab' xa rumal
    chi sib'alaj kok il che? ¡Man k'o taj! —xcha ri Jesús chke.
  dob-dob: Ta ꞌeisa ꞌemiyega ꞌina nuwenuwega ꞌina tuta baleꞌuya ꞌigieduduli? Nigeya,
    aga?
  wrs-wrs: Mindnamba nengavnangna wevsa mana vemam, es hevpa yemba kolvravavma?, owai.
    Yimba mindnamba duus vetava, yunalmba almba, es hevpa yimba wohavavma hona petharava
    yunalmba?, owai.
  mca-mca: ¿Ƚekpa' ekheweli'ƚ qu' nata'ƚets in yitawje'meten pa'qu' ƚiƚa'xe' ma' qa'
    ƚeke'ye' qu' naqsiijkii qu' les nijetin eku'nij iye?
  tzo-TZC: ¿Mi yuꞌun ta to xnatij acuxlejalic ti jech xvulvun avoꞌntonique?
  mya-mya: သင်​တို့​တွင်​အ​ဘယ်​သူ​သည်​စိုး​ရိမ်​ကြောင့်​ကြ​ခြင်း အား​ဖြင့် မိ​မိ​၏​အ​သက်​ကို​နှစ်​အ​နည်း​ငယ်​မျှ​ပို
    ၍​ရှည်​စေ​နိုင်​သ​နည်း။
  gng-NT: Niʼni ŋmɛ nɛ uʼnìinm ni, u li fre kí fɔkn uʼmiɛl waamu mɔnɔn kí pukn-i?
  cbi-NTPO: Tsaaren naajula bain pure' pensanguike'ba ¿naa ketaa juntsa uranu peyanuu
    ju' bain, jayu yapa machunuu tiyanu juyu?
  ikk-NT: Onyẹ imẹ ụnụ sikọ d'a saẹka gi uhue ọ rị e hue gi mgbahunmẹ ọkụlọkụ ohu
    tọcheni?
  leu-leu: E naseꞌ a fexaxaas sena famodus a waanan sina nabeꞌ la xavala pana lalamon
    faaxaves?
