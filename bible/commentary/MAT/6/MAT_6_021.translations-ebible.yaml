  ikk-NT: Makẹni ebe akụ-lẹ-ụba ụnụ rị, ịya kẹ obi ọnụ jẹnkọ d'a rịzị.”
  leu-leu: Senaso la so ta bina mi faxuvul a maana fafanaian roxo simi lana, a bina
