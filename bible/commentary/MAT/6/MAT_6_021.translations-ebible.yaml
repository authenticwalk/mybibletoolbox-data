verse: MAT.006.021
translations:
  kpx-kpx: Vaveve keu koseanu. Vani bahata la kunaiu umale keve la uvuna ugei.”
  okv-H: Eto no donda irari degi ai ta no jo te hotembari te tapa iresuja.”
  tbo-tbo: Ma meka hosi omi gapola he memeyana naka hosi apo nugonugomi hina mae.’
  mal-C: നിന്റെ നിക്ഷേപം ഇരിക്കുന്നിടത്തുതന്നെയായിരിക്കും നിന്റെ ഹൃദയവും.
  grc-SR: Ὅπου γάρ ἐστιν ὁ θησαυρὸς ⸂ὑμῶν, ἐκεῖ ἔσται καὶ ἡ καρδία ὑμῶν.⸃
  bgc-bgc: क्यूँके जड़ै तेरा धन सै उड़ै तेरा मन भी लाग्या रहवैगा।”
  khz-khz: Goi gemu rinaga ariginai emiana, goi aomu maki vonai emiana.”
  deu-TKW: Denn wo dein Schatz ist, da ist auch dein Herz.
  zsr-NT: Ga niꞌ dë yöl‑laꞌ tsahuiꞌ queëliꞌ, niꞌ güiꞌ ládxiꞌliꞌ gdxinliꞌ.
  lin-lin: pamba te epai bomengo na yo ezali, kuna mpe motema na yo ekozala.
  hns-NT: Djaaha tor dhan hai, hoewa tor man bhie rahie.
  noa-E: Mʉig jẽb gaai nʉweta nem thum paraa aju khĩirjuju khãyau ʉ̈gthar paawaita
    nem thum paarpaju khĩirju wënʉrrʉmʉn, magan chadcha pãar khĩirjug ãba Ẽwandam
    gaaita sim ajim anʉm.
  eng-EMTV: For where your treasure is, there your heart will be also.
  mib-NT: Chi nde nuū nihín rō tahū váha ró, yūcuan cúu nuū cóndɨhvɨ̄ ni rō sɨquɨ̄.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तो खिनिॽ याङ्‌साकुन्‍धेःन् वाॽ, खे़प्‍मोए खिनिॽ निङ्‌वाॽइन्‍नाङ्‌पेःक्‍लो॥
  xnj-xnj: Muni pala pemwivika vibana vinu ndi pewivya mtima waku.
  mmx-mmx: Mina lox i xuren mila lebelen nimi nabaplivi mu mo lapnovos atnimi.”
  cbr-NT: Uisa ñun cara cuëënia, a ñuishi ca unin sinania. Axa ënë nëtënu 'icë ñuñu
    'iti cuëëncë unin ca a ñuñu 'itishi sinania. Usa 'aínbi ca an Nucën Papa Diosan
    a cupíoquin aín nëtënuxun chuámarua 'imiti cuëëncë uni an Nucën Papa Dios cuëënun
    ax cuëëncësabi oquin 'atishi sinania.
  tee-NT: Pus chunch ju alat'it ni va tsa tsa pastaccan ju xataxtokni ju lacamunutpa'
    acsni ani ju mak'acan ju mimak'alit'an. Para ju tamak'ai ju ixmak'alit'an ju lact'iyan
    pus anchach ju tapastact'ajun.
  eng-LSV: for where your treasure is, there will your heart be also.
  cak-NT: Roma ri iwánima can nic'ue' anchi' c'o-wi ri ibeyomal, roma jari' ri nitzeklebej.
  pah-NT: 'Nurã ji ei pe me: Pejiko hete ti Tupana''ga rehe pejikokatuavo pejikovo
    garemimbotarimova''ea rupi jate. Po avo yvya koty peapoa uvame, a''ero yvyakotyva''ea
    rehe pe pemondo pejeaporog̃ita imohina jipi. Po yvagi pe peapoa uvame, a''ero
    yvagipeva''ea rehe pe pemondo pejeaporog̃ita imohina jipi, ei Jesus''ga.'
  sja-NT: Na p'ek'au eujãdepema ne-inaa pia audú ata k'inia bak'ãri, pɨ t'ãri araa
    bait'ee ma ne-inaa ome. Jõdee ɨt'aripema ne-inaa pia audú ata k'inia bak'ãri,
    pɨ t'ãri araa bait'ee mãgɨ́ ne-inaa ome.
  xed-xed: Ma vli hada gadghəla gha ya, hada ŋuɗufa gha guli.»
  mks-NT: Jáchi̱ nu̱ú na̱ndaja tútú ndo̱ ña̱ ndáya̱hvi nu̱ ndó, cán coo ri ínima̱
    ndo̱.
  gfk-S: Io, be no num bunbulaan i kis ter ha, no num kudulena nilon bakut i kis ter
    bileng kaia.
  bmu-bmu: Yuaigöra aködamunŋi memba mötnöŋ öŋgözawi, miaŋön miri kungen ahöiga göŋön
    mönö urugi mewöyök miaŋgöreŋ qekötahöba malman.” Mewö.
  dgz-dgz: Kwan puraput ega wandini arewa, imuya ap mepe wandeta.”
  eng-GNV: For where your treasure is, there will your heart be also.
  zaa-NT: Pues làti té ca cosa nu dacca' qui' lía nna nía huá du la' rulábalatsi'
    qui' le.
  eng-WEBSTER: For where your treasure is, there will your heart be also.
  guh-guh: Panacuatatsia pacatoxaniavaeta panexainaejavanexa, bajarapanacua panejamatabëëthëtovetsina
    pajamatabënajinavanapaename, jai Jesús pijajivijavabelia.
  bon-bon: Määme miijimiji gwidape cina luma, määme ngenecu te cuta puma.”
  nhw-BL: Pampa sintla anquimatise catli nelía ipati anmechchiya nepa ilhuicac, huajca
    ipan amoyolo anquinequise anitztose nepa.
  swh-ONEN: Kwa sababu mahali hazina yako ilipo, hapo ndipo pia moyo wako utakapokuwa.
  wbi-wbi: Ulwakuva pano uvutile ifiinu fyako, pepano naghu mwojo ghwako ghuuva bahapuo.
  bba-bba: Domi mi wunɛn dukiɑ wɑ̃ɑ miyɑ wunɛn ɡɔ̃ru ɡɑ rɑ n woo.
  eng-KJVCPB: for where your treasure is, there will your heart be also.
  kgk-NT: Nhane rakate'ỹha-ma nhane renonde-py nhamoĩ meme jaiko-vy. Upéa-gwi ani
    erenhongatu rei teĩ ko yvy-rehe ne mba'e kwéry. Hese anho ereity arã nde resa
    ereiko-vy. Epena ae katu nde reko porãrã yváy pygwarã-rehe, he'i Hesu.
  waj-waj: Gioonna kiaapu voovoono mmatayaa mminnaiyauvaara mmuduuya ruoo fai ivaara
    nnaasu yaata utinaravai. Gioonna kiaapu voovoono ngiau aapu vai mminnaiyauvaara
    mmuduuya ruoo fai ivaara nnaasu yaata utinaravai.
  cpy-cpy: Tema jempe-rika powahaantaka, aritaki poshireta-piintee-yaawo.”
  ekk-PKP: Sest see, mida sa kõige enam hindad, näitab, kes sa tegelikult oled.
  mpx-mpx: Hauna labi wam gogomwau nihi minaa, nasi yayaluwam ni minaa al to.
  wbp-wbp: Nyarrpararlankulu rdanjarr-mardarni nyiyarningkijarraju jurnarrpa? Nyampurla
    ngurungka? Marda nguru-nyayirni-wangurla? Kajinkili rdanjarr-mardarni jurnarrpa
    Kaatu-kurlangurla, ngulaju kankulu manngu-nyanyi tarnnga yali nguru. Kala kajinkili
    purlurlparlu rdanjarr-mardarni nyampurla ngurungka, ngulaju kankulu manngu-nyanyi
    nguru nyampu-mipa. Ngulaju maju!”
  luo-luo: Nimar kama mwanduni nitie e kama chunyi bende nobedie.
  nhe-NT: Pampa intla inquimatise tlen nelía ipati inmechchiya nepa elhuicac, huajca
    ipan imoyolo inquinequise initztose nepa.
  aii-aii: ܣܵܒܵܒ ܐܲܝܟܵܐ ܕܝܼܢܵܐ ܣܝܼܡܵܬܵܘ̈ܟ݂ܘܿܢ، ܬܵܡܵܐ ܒܸܬ ܗܵܘܹܐ ܐܘܼܦ ܠܸܒܵܘܟ݂ܘܿܢ.
  esk-NT: Atakkii anniġipayaakkavich irviatni uummatin tavraniitkisipmiuq.”
  msb-msb: Nasabi ko ini kay kun hain an imo kayamanan, adto man an kaila san imo
    tagipusuon.
  cpa-NT: Di³ ja³jøng² báh³ hiug² hoh¹² hniah¹², ja³ma²neng¹² loh² hi² dsio¹ quiánh²
    hniah¹².
  dso-dso: କାଇକେବଇଲେ ଜନ୍‌ଟାନେ ତମର୍‌ ଦନ୍‌, ତେଇସେ ତମର୍‌ ମନ୍‌ ।”
  meu-meu: Badina be emui kohu e miamu gabuna ai, lalomui danu unuseni mia.
  yva-NT: Are pirati po romano mine vone so bo rakani, opamo anuga ntento irati anakotaro
    mine vone so rai. Yara are pirati po Amisye apa kovo no no munijo ntitije bo rakani,
    opamo anuga nseo irati Amisye ai.”
  dgc-dgc: Dahilan éng ahe i édsean na kayamanan na tolay, éy siya be san ya i alélahanén
    naa.
  zpm-NT: Goḻgona gaṉle, guieḻnzaac ne goṉ guṉlo to, ga glu pa gdziṉ xalm to, sac
    zaatne guṉlo to guieḻnzaac co ga nac zaatne gdziṉ xalm to.
  hix-NT: Àsok tawro hana. Tano tkatxhonke oyehtokonye, tano roron me oyesnàr komo
    xe manatxow hamà. Kahe yaw haxa towakryexem me oyehtokonye, àtono ro me oyesnàr
    komo xe manatxow hamà, kekon hatà, Txesusu.
  sim-sim: Os mbele mbele jiviwavi jihin hevenik ji ewe nahi, sunguwavu jihi nga orok
    ikwak hishikwa oja. Hako os misambik ji ewe nahi, sunguwavu jihi nga orok likwak
    hishikwa oja.�
  npi-ULB: किनकि जहाँ तिमीहरूको धन सम्पत्ति हुन्छ, त्यहाँ तिमीहरूको मन पनि हुनेछ ।
  cgc-cgc: Dapat iling tan buaten nyo tak daw indi kaw gatipon ta manggad nyo, naan
    man dya nakem nyo an.”
  tim-tim: Tâwât dewunŋe siâ siâyeŋe katbiâ tat yeŋgimap ainâk biwiyeŋe kinmap aregât
    himbimgât nâŋgâmbiâ âgâwiap.
  yor-yor: Nítorí ibi tí ìṣúra yín bá wà níbẹ̀ náà ni ọkàn yín yóò wà pẹ̀lú.
  wos-wos: '@see-verse:MAT.006.020'
  emp-NTPO: '@see-verse:MAT.006.020'
  eng-F35: because where your treasure is there your heart will be also.
  ind-ind: karena di mana hartamu berada, di situ jugalah hati dan pikiranmu berada.
  pes-OPCB: گنج تو هر جا باشد، دلت نیز همان جا خواهد بود.
  mpt-mpt: Inamin kesoa ibo ib bib mako inamin namin ayamo bibe biamo ibo funaniba
    Ni bib olo amit nomo ge fumbianiba ib bobol temo omolomabiobo ge baabesebe.
  bla-bla: Itstsi'piau kitsinan'ĭsts, ŭn'nimauk ku'skĕttsipŏppi.
  ssx-ssx: Pa ekipeke. Ika꞉ alemanu amu peleme pa꞉ta꞉ta꞉ ika꞉ honemanu make mandake
    wina꞉ lo halimikie.
  mkl-mkl: Ntɔ ntɔ, í sĩɑ i dɛdɛ ɑmɑnii lele ŋɑ domi bii ɑmɑnii inɛ í wɑ, bɛ mɔi
    lɑɑkɑɛ í yɑ wɑ.
  gaq-gaq: ଡାଗ୍ଲା ଆଣ୍ଡିଅରିଆ ପେନେ ଦନ୍ ଆତ୍‌ଅରିଆ ପେନେ ମନ୍ ।
  gof-RNT: Ne shaloy de7iyasuwan ne wozanay de7ana.
  unx-unx: ଚିୟାଃଚି ଆପେୟାଃ ଖୁର୍ଜି ତାଇନଃତାଃରେଗି ଆପେୟାଃ ମନ୍‌ ତାଇନାଃ ।
  gah-gah: Gelenape. Henokanoka lamaná neti apatoka nene gigika neinogo ive.
  lcm-lcm: Arai, man kam atogtogon kapo ago si saka ring an, pakangat im kapa ka kun
    ago singina.
  aer-aer: Unte apeke-arle ahentye-aneme arne alkere-arenye utnengeke unte-arle arne
    ahelhe-arenye areyeke ahentye-anemele unte-arle arne itneke akwete-arle itirrekele
    anteme. Unte apeke arnterre ahentye-aneme arne alkere-arenye utnenge itneke unte
    alkngwirretyeke arne ahelhe-arenye areyeke alkere-arenye utnengeke anteme itirremele
    imerte Ngkarteke-ante akangkwe-irremele.”
  qvc-NT: Chayri allita yuyayllapa, tukuy imaykiwan Dyuspaq trabajanayki. Chayshina
    trabajashpaqam, Dyuspilla ringillapa yuyakuq; mananam kusasnikipiqa.
  tgl-ULB: Sapagkat kung saan naroon ang iyong kayamanan, naroon din ang iyong puso.
  cbs-NT: Tsuabuda jawen jiweti mabuwen kasmai Dioskidi shinain man Dios jiwexunaidan,
    jabiadidi matun shinanen man nuiai jayaki, nai anu kasmai mai anudan.
  xtm-NTPP: Vaa nuu iyo ndaka ja ñu'u ini o ja neva'a o ma, yukan tna jatanuu‑ka ini
    anua o ma.
  nnq-nnq: Gambu machoba goa apulubi lupambo lwinu na mwojo gwinu uba upo.”
  bao-NT: To biri mʉja apeye ca niiri tabera niirucu, mʉja yeri cãa.
  san-ORI: ଯସ୍ମାତ୍ ଯତ୍ର ସ୍ଥାନେ ଯୁଷ୍ମାଂକ ଧନଂ ତତ୍ରୈୱ ଖାନେ ଯୁଷ୍ମାକଂ ମନାଂସି|
  huv-NT: Cos niüng ijiüran cuajantanej nembeatmbeat, quiaj iyacan imeajtsan aton.
  otn-NT: Nu̱'mø guí ɛ̱mhmʉ ngue bí ja ma̱hɛ̱ts'i̱'a̱ ra̱ nho ta̱te di̱ mu̱ui, hønnbʉ
    da̱ zo ni̱ mmʉihʉ p'ʉ 'mø.
  nop-nop: Kaŋ welehik be nadisuhik adi bomboŋhik itneneŋ uŋgoŋ hatuwaak.”
  obo-NT: Su otik ingkon nokota-aw kos koniyun korotuwan, diyon en mandad kos koniyun
    ginawa.”
  cak-ENT: Roma ri ivánima nc'uje' ape' c'o-vi ri ibeyomal, roma jari' ri nitzeklebej-e.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤥ ᤂᤡᤏᤡ᤹ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ᤺ᤴ ᤘᤠ᤹. ᤂᤧᤵᤔᤥᤀᤣ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴᤏᤠᤱ ᤐᤣ᤺ᤰᤗᤥ॥
  mie-NT: Chi jondē nūū nīhīn nū tāhvī váha nú, ñúcuán cúu nūū ndíhvī inī nū sīquī.
  san-TIB: ཡསྨཱཏ྄ ཡཏྲ སྠཱནེ ཡུཥྨཱཾཀ དྷནཾ ཏཏྲཻཝ ཁཱནེ ཡུཥྨཱཀཾ མནཱཾསི།
  qve-NT: Ichaqa maypichus qapaq kayniyki kashan, chayllapitaqmi sonqoykichispas kashan,
    nispa.
  pao-NT: Soo unu te nenagapunnena ka Te Naa-baa gi kadoo namayugwedu, gi tuwazoo
    natutuhatzasooadu. Soo te pewu yise ooosapa ka unu te nenagapunne-kwi manepunnekwu.
  cbu-NT: Nish tsapurunasush xanatkinaareesa, anumunarisha chinachpasa. Itaru, Apanllush
