  mbc-NT: Miarî ikonekatî, maasa pra o'non pata po ayemannekon konekasa'ya'nîkon ya,
    manni' pata eesenumenkato'kon wanî aako'mamîkon pî' —‍ta'pî Jesusya.
  ndg-ndg: Mana akiba yako paibile, ni mwoyo bako nga walowa baa.
  wsk-wsk: Mu awuk, kari ko mel ningo apareyate aniso, mu noko gomang motam umu te
    beteso tala.
  toj-NT: Chican ja ba huaxa yajtayexi, ti ni huajel ja hua c'ujolexa.
  tbc-tbc: Man dugo, aben a oŋane filia ate yen dan, nek aben an mi lo oŋane ilo tini
    fidian dam antem yen a.
  sna-sna: Nokuti apo pane pfuma yako ndipo pane mwoyo wakowo.
  smk-NT: Ket maninep kamodtaw anaod ta, no adti a kami'nan nin mabli komoyo ket itaw
    anamaet a nakem moyo.”
  grc-TCGNT: Ὅπου γάρ ἐστιν ὁ θησαυρὸς ὑμῶν, ἐκεῖ ἔσται καὶ ἡ καρδία ὑμῶν.
  gof-WFTW: Ne shaloy de7iyasuwan ne wozanay de7ana.
  spa-BLM: porque donde esté vuestro tesoro, allí estará también vuestro corazón.
  kyz-NT: Ojeupe pẽẽ mama'e aporamũ 'ga mama'e mũ mỹigatui pẽ nupe peu ojepyri. Ojeupe
    pẽnemiapofer imũ etee futat 'ga pẽ mepyau peu. Ojeupe kwaiwete mama'ea pẽẽ iapo
    re 'ga kwaiwete futat mama'e mỹigatui pẽ nupe. Ojepyri peo re te nipo 'ga wemimỹigatufera
    muri pẽ nupe. A'eramũ ki pẽẽ mama'e apou 'ga upe kwaiwete futat. 'Auwara karaemã
