  quc-NNT: Ri k'o wi ri i q'inomal, chila' ri' b'enaq wi ri iwanima', —xcha ri Jesús.
  dob-dob: Ta to sena ꞌenaya ꞌimi esaesa ꞌimiyami, nate sena nina ꞌena ꞌimi nuwanuwa
    sida pili.
  wrs-wrs: Wohva yenamba diva nalohvrava, undva yenamba diangas endvra.
  mca-mca: Qe pa'qu' eni'ƚi' pe'qu' ewekwekitsi'iƚ qa' hik pakha' jeek qu' na'ni'
    pe' aqjamtikineyejeyi'ƚkii.—
  tzo-TZC: Yuꞌun ti bu oy ti acꞌulejalique, tey oy batem ti avoꞌntonique.
