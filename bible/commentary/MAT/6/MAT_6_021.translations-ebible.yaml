  usa-usa: keráwáqtí íráqô-qtataaqa kúmín-aukapaqa min-áúkápáqtábá aati-aatimá keráwáqá
    túyánámmá itéq mayánóe.
  soy-soy: Li we rɛ kei kɛ mɛpɔ́mɑ́ ɑmɛ ń we kɛ kɛpɔ́múŋɛ́ ɑkɛ́ wepɔ.
  hui-hui: Mbirale homogo holenenaga mo do ho ngagoria tínaga gubalini íbu haabo holebira.
  amf-amf: Harrna hambhidianna, hannon koymonin dohonte hasa woylammoar ogote koda
