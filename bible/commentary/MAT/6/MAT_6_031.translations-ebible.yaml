    o ti mhuit'adɨɨyb mducxy'adɨɨyb.
  kqf-kqf: “Mote komai nuwaboya bi koma giu gado, ‘Mwali bai ta kani, ee bai ta tego?
    Ee bai ta kote?’
  cpb-NT: 'Ataama okantzimoshirewaitakemi, pikantzi: ‘¿Oitaka noyaari, oitaka nireri,
    oitaka nonkithaatyaari?’'
  aon-aon: Namudok aria ipak mare ipakish urkum apahw shor shunak yowesh aria pukana,
    ‘Ta apak muwok maresh? Ta apak muwok marabar abar? Ta apak mure mareh rupeh? Uwok.’
  hus-NT-2005: 'Jaxtám, yab ki kʼwajaytsik ta chalpax ani ka ulutsik enchéꞌ: “¿Jantʼéy
    neꞌech ki kʼapu? O ¿jantʼéy neꞌech ki uchʼaꞌ? O ¿jantʼokʼál neꞌech ku kʼudhkʼumlin?”'
  mig-NT: Núsáá, te ma̱ nándɨ'ɨ ini̱‑ro̱, ndasa kee‑yo, xí ndása ku'un‑yó, achi̱‑ro̱.
  bps-bps: Taman nangyu fsamuk nawayu, na nangyu man, ‘Tanè gumwèmi i knaanmi? Tanè
    gumwèmi ninummi? Tanè gumwèmi klawehmi?’
  mbs-mbs: Ikà niyo egketetana tepad te kànen niyo, aw inemen niyo, aw ekasan niyo.
  tof-tof: “Da e igósidi gyakolaegu igó, ‘Mi kubó laró elorre? Mi kubó laró enórre?
    Mi ia laró mórrkenyórr bamerre?’
  cme-NT: 'Baa na ta na cira: ‹I ka wuo bige‑i? I ka nyɔŋ bige‑i? I ka dii bige‑i?›'
  sus-sus: «Na kui, wo naxa kɔntɔfili a falafe ra, ‹Muxu munse donma? Muxu munse minma?
    Muxu munse ragoroma muxu ma?›
  pon-2006: Eri, kumwail dehr kin pwunodki ndinda, ‘Se pahn kihsang ia at tungoal
    kisin mwenge, de nimat pihl? Se pahn diar ia at likou?’
  dad-dad: Anĩ nigin, to osi wog urõgouf, ‘Ere saaf ada tãf?’ oo ‘Ere naan ada tãf?’
    oo ‘Ere gabar ada tafilaĩf?’
  zab-NT: Pur ningui, quɨtru ruut guelrsaa pur ni iquiintɨ, o pur ni guéet, o pur
    ni gacutɨ.
  jae-jae: Amboac tonaŋ apô sim taôm to asôm gebe ‘Taniŋ asageŋ’’ me ‘Tanôm asageŋ’
    me ‘Tasô asageŋ’ naŋ atom.
  ksd-ksd: 'Koko avat a ngarao dari: Ava dat a en ia, ba ava dat a mome; ba ava muka
    dat a mong me?'
  msm-NT: Kaling kona kow ogkalimuut. Kona kow og-iling, ‘Nokoy man buwa to ogkakoon
    dow ogkainom hasta ogkakabo ta?’
  myk-myk: 'Lee wuu na yi ganha ba yi funyɔ shaa na: ‹Ɲaha wèe da da li wɛ?› kelee
    ‹Ɲaha wèe da da gbuu wɛ?› kelee ‹Ɲaha wèe di da da leni wù fàya wɛ?›'
  sbe-sbe: Tabu nuwamiu se mode na kwa wane, ‘Malaitom kabo saha ka kai? O saha ka
    numa? Yo saha ka likwa?’
  mcr-mcr: Iiŋiŋqe, ‘Ne ymisaŋitä, eqetä äkitaŋi natuŋquäwä? Ä, qäkä-gque äki yäuatuŋquäwä?’
    ätäpu, äwäwa kiiŋä miqä pambiyä.
  cux-NT: 'Nguɛ́ɛ́ nadicádíínuuⁿ ndís''tiī, ní caaⁿ''maⁿ nī ''tíícā: ¿Dɛ́''ɛ̄ che''é
    ''nū? o ¿dɛ''ɛ̄ cu''ú ''nū? o ¿dɛ́''ɛ̄ ''cuɛɛtinúu ''nū?'
  tur-YTC: “Bunun için, ‘Ne yiyeceğiz?’, ‘Ne içeceğiz?’ ya da ‘Neyle giyineceğiz?’
    diyerek kaygılanmayın.
  san-ITR: tasmAt asmAbhiH kimatsyate? ki ncha pAyiShyate? kiM vA paridhAyiShyate,
    iti na chintayata|
  bel-N: 'Дык не клапаціцеся, кажучы: “Што нам есьці?”, ці: “Што нам піць?”, ці: “У
    што апрануцца?”'
  sch-sch: “Masikin, khotieng renga mo ka sâk, ke nêk rang le ki sil ko bom rang
    ahong suok rang? Tiin nin kângmindoi no roi.
  mic-MIQNT: “Mut sespete'tmnew je tlia na na'gweg iga'qt'tew ta'n ma' geggunmuoq
    mijipjewei gisna nat goqwei samqwanew. Mut sespete'tmnew jel tlia na'gweg iga'qt'tew
    ta'n menuegeioqol aligal.
  huu-NT: Omoɨ comecɨ jarire fɨnoñeno. “¿Buena guitɨcaɨ? ¿Buena jɨtaitɨcaɨ?” raiñeno.
    Iemo comecɨaɨna eo facañeno.
  jiv-NT: Ju̱ nuṉkanam ana nu pachikiairap. Chíkich shuar, Yúsan nékainiatsna nu,
    wariṉ yuattajⁱ wariṉ umartatajⁱ wariṉ entsartatajⁱ nuna ti pachiiniawai. Tura
    atumsha tu enentáimsarum weerap. Ame Apa nayaimpiniam pujana nu ame atsumamurmin
    nékawai.
  otm-NT: 'Janangue o guí ɛ̨mhbʉ: “''Bɛ''a hmaha ga sihʉ.” Uague: “''Bɛ''a hmaha ga
    hehʉ.”'
  dah-dah: Niŋgeb da biŋge netek, da fe netek, irde da yade ulniniŋ umŋa titek yeŋ
    goke dufay uguŋ po ma heŋ hinayiŋ.
  tnk-tnk: Ro pen tihəpwəh nətərɨɡ pɨkien, mamhəres mə, ‘Tsani nəfe?’ uə ‘Tsənɨmwi
    nəfe?’ uə ‘Tsarkahu ia nəfe?’
  kpr-kpr: “Ava sedo, uvu bayau reda bu mindareva, o tamo asugari reda bu asugareva
    aindae, erama dubo mema eove!
  san-IAS: tasmāt asmābhiḥ kimatsyate? kiñca pāyiṣyate? kiṁ vā paridhāyiṣyate, iti
    na cintayata|
  nho-nho: “Kootou see nnoho no mannatu peelaa, ‘Taatou ka toomai ni kaikai maa taatou
    i hea? Taatou ka unu i te aa? Taatou ka toomai ni maro ma taatou i hea ki ttara?’
  gym-NT: 'Munkwe ñan töbika dikaro, kä rika kukwe ngwentari krörö jae au: ¿Nikwe
    mrö ño kwetadi amne nikwe dre ñadi tomnane? Erere arato, ¿nikwe dän ño kitadi
    jabtä se? munkwe ñan nie kore jae au,'
  azg-NT: 'Joꞌ tajen ncꞌonhoꞌ jñuaanꞌ tsꞌon na nnduehoꞌ: ¿Nin ꞌnan ntꞌaha na nninjndaꞌ
    ꞌnan ntcüꞌa ndoꞌ na ncüë? ¿Nin ꞌnan ntꞌaha na nninjndaꞌ ndiaa ntcüë?'
  bhd-bhd: एल्हेरेलेइ तुस फिक्र केरतां एन न ज़ोइयथ, कि ‘कुन खामेले, या कुन पीमेले,
    या कुन लामेले?’
  too-NT: 'Chuntza'' tū'' tilē''capinā''tit lā'' tū'' catihuantit: “¿Tuchū nahua''yāuj?
    Lā'' ¿tuchū nalīko''tnūnāuj? Lā'' ¿chichū na''iclīlhakā''nanāuj?”'
  ind-AYT: Karena itu, jangan kamu khawatir dengan berkata, ‘Apa yang akan kami makan?’,
    atau ‘Apa yang akan kami minum?’, atau ‘Apa yang akan kami pakai?’
  cjo-NT: 'Rootaki eero pikenkithashiryaakotapiinantashitawo oetarika, eero pikantzi:
    “¿Iitaka noyaari? ¿Oetaka nomiriteri? ¿Oetaka nokithaatyaari?”'
  nsn-nsn: “Temaene inggoum ahik pah mung namanantieh, karung kula pare, ‘A haua ri
    einigieig? Ue a haua ri inumugieig? Ue a haua ri lohogieig?’
  san-DEV: तस्मात् अस्माभिः किमत्स्यते? किञ्च पायिष्यते? किं वा परिधायिष्यते, इति
    न चिन्तयत।
  tna-NT: Da su be ebia su mepibapibaji ai dia taji, ejud'uji cuana jepuiti.
  lid-lid: Ya ado sabudon sandra-i ma satiye sala buku doh, ‘Aso kaimon saba lakou
    bah? Aso ka-un sasah bah? Ya aso kadeu saba lakou bah?’
  wim-wim: “Kuchek way keꞌ wunow niiyant puth keꞌ ngaantam-ngeey-ngeeyān may wanttinpalan
    uwāna, aꞌ putha ngak-a, way min thakan wanttinpalan uwāna.
  zga-M: Pu leino niita khyomela ukhwisagila nukhula, 'Pu ya twilya khiikhi?' Pu ya
    twinywa khiikhi?” Pu ya tufwala khiikhi?”
  yom-yom: 'Diawu lubika banga mayindu, mu tubanga : “kani mbi matudia”, voti “mbi
    matuvuata”.'
  san-SIN: තස්මාත් අස්මාභිඃ කිමත්ස්‍යතේ? කිඤ්ච පායිෂ්‍යතේ? කිං වා පරිධායිෂ්‍යතේ, ඉති
    න චින්තයත|
  yut-yut: “Nandaba kɨk aŋek jap pakbiyo dukon baŋ noneŋ, bo ɨmal dukon baŋ paneŋ
    yaŋ dɨma nandani.
  grc-BYZ: μὴ οὖν μεριμνήσητε λέγοντες, τί φάγωμεν ἢ τί πίωμεν ἢ τί περιβαλώμεθα;
  tbl-NT: Duhen yó, bê ye abay tnafa nawa yóm kmò kken ye ne yóm kmò kinum ye ne yóm
    kmò knes ye.
  cpc-NT: 'Aritapaaki okantzimoshiriwaitzimi, pikantzi: ‘¿Iitama noyaari, iitama niriri,
    iitama nonkithaatyaari?’'
  nhg-NT: 'Amo xomotequepachucö noso, hua amo xequejtucö: “¿Tli tejcuösque?” noso
    “¿Tli teconisque?” noso “¿Tli töquisque?”'
  nya-nya: Chifukwa chake musadere nkhawa ndi kuti, ‘Tidzadya chiyani?’ kapena ‘Tidzamwa
    chiyani?’ kapena ‘Tidzavala chiyani?’
  ngu-NT: 'Yejhua ica, ma ca xcomatztiacan nenquijtosquej: “¿Tlinon ticuasquej? noso
    ¿tlinon ticonisquej? noso ¿tlinon ica titotlaquentisquej?”'
  kup-kup: Met paru Godiz hodad natari pot homeamah, ‘Dari taekanañ gipizor ivov bat
    nook, ma dimir giv bat meok,’ pot hat home midin tamah, oñ arim Pap abarah hezap
    ari gipizor dimir givoz tekï tepeken pi zuam etet hodad tat arimaz homehopan,
    povoz pimaz hodad natariz home midin tamahat tovai ari hometunei.
  jid-jid: “Tomba bika na tamre di tre, 'Ayi ngye mi rli' ka ahi ngye mi so na? 'Ka
    'ahi ngye me sru ka' kpa'?'
  wmw-wmw: 'Basi, musishugulike kwamba: ‘Tiryani?’ au ‘Tinywani?’ au ‘Tivalani?’'
  gmv-GGM: Hessa gish nu ay mane, ay uyane, ay mayne gidi hirgopitte.
  ssg-ssg: “Ape amuto kum namiloi ukekek, ‘Kaie anak, unumak ma sosok nga kema ia?’
  zpo-NT: 'Nu sbaa nalet gu xgab yé gu: “¿Cho kwaan gaw be, nu cho kwaan go be, nu
    cho kwaan gak be?”'
  poy-poy: “Su, namwera na lyoga, ‘Shiboga shangu hashilawi koshi? Ama hatulandi shishi?
    Ama hatuvali shishi?’
  qwh-NT: Tsemi ama yarpacachar llaquinashqa puriyanquitsu, ‘¿Imataraq micushun? ¿Imataraq
    upushun? ¿Imataraq yacacushun?’ nishpa.
  gaw-gaw: Amunu ag aib dab mak kuḏum aon, ‘Ig aḏi laḵunig?’ o ‘Ig le adep̱a laḵunig?’
    o ‘Ig lamen adeḵu aognig?’ ap̱ig. Iiṯa!
  nca-nca: Ŋunde ŋuroko iŋaŋawí tero ŋande ma yewero, ‘Do o ka newato? Do sono ka
    newato? Do tuwi ka kusiyowato?’
  zpz-NTPP: 'Ndeꞌ nu cueꞌ dzi csug ic der. Orzeꞌ niir: “¿Ca gad de coz nu dow na?”,
    o rnii gaꞌ der: “¿Ca gad de coz nu doꞌn?” o rnii gaꞌ der: “¿Ca gad negy cuish
    naa?” rnii der.'
  mkj-mkj: Doari, joah pwunod, pwa, ‘Da kisai en kang? Ke da kisai en nim? Ke da kisai
    en kol?’
  zac-NT: 'Por ni rniaꞌa lu të, adë rquëdíꞌnidiꞌi lduꞌu të nu adë rníꞌidiꞌi të: “¿Pë
    cha guëdáuhaꞌa?” u “¿Pë cha guëdí hiaꞌa?” u “¿Ca guëruꞌu shábaꞌa?”'
  kyg-kyg: Lapakaemo, haiyatetiꞌmo neꞌyatimo aliniteta negaune, hutapa huge, haiyatetiꞌmo
    anitimo hefita negaune, hutapa huge, haiyatetiꞌmo kukenatimo alita vaigune, hutapa
    huge hutetapa lapausoli hutetapa lapakesa alaꞌamo oꞌafiyo.
  kmk-kmk: Adi kayu mandandanaga kanan yu un, ‘Mangaḻ-an mi kad nin si kanon mi, inumon
    mi kan da badut mi?’
  cao-NT: Japi shina-huëjëyamacana. “¿Jahuë pixëhi ni noa rë?” iyamacana. “¿Jënë axëhi
    ni noa ra?” iyamacana. Jasca, “¿Jahuë sahuëxëhi ni noa rë?” iyamacana.
  bbr-bbr: Keseria, ak ronkat sosop mianik, keser wa äiäu, ‘Isan o eras kowai? An
    eras kowai? Isan omjo eras kowai?’
  inb-inb: '—Chi­manda, mana iapa iuia­ri­na­kun­gi­chi: “¿Imatak miku­su­n­chi? ¿Imatak
    upia­sun­chi? ¿Ima katan­gatak chura­ri­sun­chi?”.'
  hrv-hrv: '“Nemojte dakle zabrinuto govoriti: ''Što ćemo jesti?'' ili: ''Što ćemo
    piti?'' ili: ''U što ćemo se obući?'''
  box-NT: «Àwa, á mi wé yí yáa mi yilera à dĩ̀n bío le lée webio mi ì dí
    tàá lée webio mi ì ɲu, tàá le mi ì yí hã sĩ̀a wen á à zĩ́.
  ote-NT: 'Hangue odi tu ri mʉihʉ gui ꞌñeñhʉ: “¿Te ga tsihʉbya? o ¿te ga hehʉbya?”'
  wnu-wnu: End at ne misir qebebi igub, mani eret gab nuboun? Ya eret gab nuboun?
    Mi goan eret ba qumanimboun? ende misir me igar.
  zam-NT: 'Por cona, ngue niin loo gu'': Ne''tyóode gu'' no ne''gath lyuxte gu'' par
    gab gu'': ¿Pá ned tyee co'' hua na''? ¿Pá ned tyee co'' gu na'' yé'' huize'',
    yoo? No ¿pá ned tyee centav par tyu'' xab na'' yé'' huize'', ne?'
  zyp-NT: Macawtaco, ‘Zemaw kaa e a, zemaw kaa ding a, zemaw ka hrei he peh?’ tatah
    naa lung reithui kheh seh.
  sey-NT: Ja̱je paꞌito, coꞌa ju̱ꞌimaꞌpë paꞌijë̱ꞌë, ‘¿i̱quere a̱ijaꞌcohuaꞌi aꞌni, cajë
    pa̱nitaꞌa i̱quere u̱cuja̱ꞌcohuaꞌi aꞌni, cajë pa̱nitaꞌa i̱quere juꞌija̱ꞌcohuaꞌi
    aꞌni?’ cajë.
  nvm-nvm: Regavo jab uri duok ga do ga sinuom ijiebuon kari uruvana igia vierafero
    note izia ire fok karekro karine ijeg vierafek.
  mps-mps: Tama tibaso, dagego homu hauwa eyu te po wagimio, ‘Te da magi nai tugowe?’
    ma ‘Da magi wę tugowe?’ ma ‘Dago gudubo ugwa dabe menade saibawe?’ Te dagego
    tama moni homu egimio.
  pab-NT: '— Hiyeta hoka awa atyo exakere xexa xamaikohare: “Aliyakotaite wikaokehena
    winakaira werane exahe wima hoka?”'
  llg-llg: De, boso masambute duduꞌa, mae, ‘Ai sangga miꞌa hata?’ do ‘Ai sangga minu
    hata?’ do, ‘pake hata?’
  kyf-kyf: 'A ''na ''yɩbhalɩ amɩaa ''dɛ la dlɩ -lʋlʋe nya -nɩɛ: ‹Lɛɛ -lu -a ''ka lia?
    Lɛɛ -lu -a ''ka ''maa? -A yi -bana ''yɩ -a ''ka ''wʋpla -bhaa?›'
  tpi-tpi: Yupela i no ken tingting planti na tok, ‘Bai yumi kaikai wanem samting?
    Bai yumi dring wanem samting?’ Nogat.
  mih-NT: 'Yucuan cuenda catyi sihin ndo: Ma caca xaan iñi ndo ta catyi ndo: “¿Ñaa
    sa cua casi ndi? ta ¿naa sa cua coho ndi? ta ¿yozo caa ñihi ndi zahma quɨhɨ ndi?”'
  qvh-NT: '“Sayno caycaptenga ama laquicuyaysu: ‘¿Imatarä micushä? ¿Imatarä upushä?
    ¿Imatarä jaticushä?’ niyashpayqui.'
  kms-kms: Pugri bu nungoqi yumbo ren kin ningg yivany ware di wari, ‘Beghi muainde
    mir pateri pe, di muainde wuye patekui pe?’ Di wari, ‘Beghi chongo pughe ye ei
    pare righe?’ Nungoqi pugri puq wand wayequ.
  agn-agn: “Animan indi amo magpaborido mga ong ari amo pa mangomit ta panganen mi
    ig inemen, asta lambongon mi.
  nhi-NT: 'Ica non, amo xonmotiquipachocan uan yehyeh peuah nancontouah: “¿Tlenoh
    itcuasqueh?”, “¿Tlenoh itconisqueh?”, noso “¿Tlenoh itmoquentisqueh?”'
  ttc-NT: 'Ntons etetz k''on kxb''isun, k''onti''l tzan txik eq''uma'' ikxjani: “¿Tidi''
    oxe''l qwa''a''?” qatzun “¿Tidi'' oxe''l quk''a''?” qatzun “¿Tidi'' owokel qsi''
    qi''j?”'
  dan-1931: 'Derfor må I ikke bekymre eder og sige: Hvad skulle vi spise? eller: Hvad
    skulle vi drikke? eller: Hvormed skulle vi klæde os?'
  kwj-kwj: Kunu apa inaka tenge miyafo naha ku hambwandani ete ku sawe kei, ‘Ka bwele
    a ni nu ano? Ka uku sumbwe bweleni nu ano?’
  vie-OVCB: 'Vậy các con đừng lo âu về điều này, và tự hỏi: ‘Chúng ta sẽ ăn gì? Chúng
    ta sẽ uống gì? Chúng ta sẽ mặc gì?’'
  kze-kze: Áánútu kwétuwa'naa-imba pó'a toómbó nombó nánááontave'a íma anón-imayaa
    é'a unáánkwátóimo ónááontave'a íma anón-imayaa oró.
  mpj-mpj: '@see-verse:MAT.006.030'
  lbk-lbk: “Ad-i kayo et mampay madchanakhan ay mangwanin, ‘Ngag nan kanenmi?’ ya
    ‘Ngag nan inomenmi?’ ya ‘Ngag nan ifachomi?’
  mto-NT: 'Je̱ꞌe̱ ka̱jx tseꞌe, kaꞌa tseꞌe mnaajkvinmáyjadat je̱tseꞌe mvaꞌandat: “¿Tis
    vineꞌe nkaꞌyumdap nꞌookumdap?”, ukpu̱ “¿Tis vineꞌe nnatyukxo̱jxumjadap?”'
  bzh-bzh: Om ham su newamin jaḳ menanër nabë, ‘He rëḳ aġa va? Ma nanum va? Ma
    ajöp va?’
  guj-2017: માટે ‘અમે શું ખાઈશું?’, ‘શું પીશું?’ અથવા ‘શું પહેરીશું?’ એમ કહેતાં ચિંતા
    ન કરો.
  jvn-NT: “Mulané, aja pada sumelang lan aja pada bingung bab apa sing mbok pangan
    lan mbok ombé lan mbok enggo.
  byr-byr: Sarevɨdaaꞌnyɨ sɨmunya yawɨrɨkwaasaꞌ myawɨꞌdɨnna! Dara nadɨthɨꞌ ‘Nɨmɨ benɨ
    nɨwɨneka? Be aalya nɨwɨneka? Nɨmɨ kannya yɨvɨta benɨ yɨraꞌnɨwɨneka?’ Sara madɨnna!
  ian-ian: Kɨweya nao kɨgɨnda ngu andamba lɨndɨ, klaigowun kwusoga yetɨweya waavwi
    andamba lɨndɨ, klaigowun waa ke nɨmamba yelavɨtɨngwa.
  hun-hun: 'Ne aggodalmaskodjatok tehát, és ne mondjátok: Mit együnk? Vagy: Mit igyunk?
    Vagy: Mivel ruházkodjunk?'
  mcf-NT: Dacuëdec tabadenda. “¿Atotsimbi pepe? ¿Atotsimbi acpe? ¿Atotsibi dasiuidpe?”
    quec dacuëdenda.
  kjs-kjs: 'Go-rupa pea-le nimimi kone adaapu go-rupa nasalepape: Naame eda ipa laapore
    ele nalima palo mamina ele maraalima palo kone nasalepape.'
  mni-mni: “Maram aduna eikhoina kari chagani, nattraga kari thakkani, nattraga kari
