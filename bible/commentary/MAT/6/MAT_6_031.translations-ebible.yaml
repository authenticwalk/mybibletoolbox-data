verse: MAT.006.031
translations:
  kpx-kpx: Iale lainaho huhulahai kosea, ‘Dana oleve kateai lovita ogota malei.’
  okv-H: Avo eto osaga kogue ‘Do asukaro’ ainge avojo.
  tbo-tbo: Uyahinei ega ona inugonugotuhu powa po ona pa, “Meka ata yam, ma meka ata
    goila, ma meka ata kaleko?”
  mal-C: അതുകൊണ്ട്, ‘എന്തു ഭക്ഷിക്കും, എന്തു പാനംചെയ്യും, എന്തു ധരിക്കും’ എന്നിങ്ങനെ
    വിലപിച്ച് വ്യാകുലപ്പെടരുത്.
  grc-SR: Μὴ οὖν μεριμνήσητε, λέγοντες, Τί φάγωμεν, ἢ τί πίωμεν, ἢ τί περιβαλώμεθα;
  bgc-bgc: “इस करकै थम चिंता करकै न्यू ना कहियो के हम के खावांगें, या के पीवागें,
    या के पैहरागें?
  khz-khz: Vovetaina gaurai, ragai pio tugamagitugamagi, ragai pio kila, ‘Toma rakagau
    ita gani?’ Pa ‘Rakagau ita niu?’ Pa ‘Toma rakagau ita ligo?’
  deu-TKW: 'So sollt ihr denn nicht sorgen und sagen: was sollen wir essen, was sollen
    wir trinken, was sollen wir anziehen?'
  zsr-NT: 'Qui lë ni naꞌ, cutu cöꞌliꞌ baguíꞌi, cugnaliꞌ: “¿Bizxa gágutsatuꞌ?” o “¿Bizxa
    guíꞌjtsatuꞌ?” o “¿Bizxa lariꞌ gácutsatuꞌ?”'
  lin-lin: 'Yango wana, bomitungisaka te na koloba : ‹ Tokolia nini ? Tokomela nini ?
    Tokolata nini ? ›'
  hns-NT: 'Be-bieswaasie logan ie sab tjiedj ke biese me sotj-phiekier kare hai. Bakie
    toelogke swarag ke Pieta djaane hai kie toelogke kaun tjiedj djaroerie hai. Ohie
    se toelog sotj-phiekier na kar aur na bol kie: ‘Hamlog ka khaabe aur piebe? Aur
    kaun tjiedj hamlog pahienab?’'
  noa-E: Oob atcha “¿khanta khoogáwa?” wa “¿khanta doogáwa?”, wa magbam khai, “¿khandamta
    jũabaraag khai?” amiet ajim anaabá.
  eng-EMTV: “Therefore do not worry, saying, ‘What shall we eat?’ or ‘What shall we
    drink?’ or ‘What shall we put on?’
  mib-NT: Núu súcuan te ma nácani ndasɨ́ ni rō sɨquɨ̄ jeē cáji rō, jeē coho ró, jeē
    cuhun ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ थेःन् चामा थुङ्‌मा बे, थेःन् चाङ्‌मा वाःप्‍माबे फाॽआङ्
    निङ्‌वाॽ इःत्‍छिङ्‌मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Hinu, mkoto kutyalatyala, yati tilya kiki? Yati tinywa kiki? Tiwala kyani?
  mmx-mmx: Kuren la nemen mita bulu la mina lok do, ‘Leveluxa ridik naba laa meva?’
    kopla ‘Lengkadan tidik naba laa meva?’ kopla ‘Lempanga singsiga ridik naba laa
    meva?’
  cbr-NT: Usai 'ima camina masá nuituti —¿añu ñu caranuna xëanan piti 'ain? —quianan
    —¿añu chupa caranuna pañuti 'ain? —quiquin usa ñuishi sinántima 'ain.
  tee-NT: 'Pus ni cataxtakniyan ju Dios tuch''i amakt''asq''uiniya''it''it pus jantu
    alhamak''aninint''it. Jantu ana''unt''it: “Tijuch nu'' ju ca''uyau ju chavai”.
    U “tijuch nu'' ju cak''ot''au ju chavai”. U “tijuch nu'' ju calakch''iyau ju chavai”.'
  eng-LSV: Therefore you may not be anxious, saying, What may we eat? Or, What may
    we drink? Or, [With] what may we be clothed?
  cak-NT: Romari' man tich'ujrisaj-iwi' nicanoj iway-iwuq'uia' o itziak.
  pah-NT: '—Tape''ag̃ataruhui ti. Tape''ei ti: “Gara po ti ti''u nehẽ? Gara po ti
    timongi nehẽ?” A''ea rũi ti pe''ji.'
  sja-NT: 'Tachi Ak''õrepa mãgá ichia ooda pia ak''ɨ bapari perã, k''ĩsia jõnanáatɨ:
    “¿K''ãata k''odait''ee?” maa-e pɨrã “¿K''ãata todait''ee?” maa-e pɨrã “¿K''ãata
    jɨ̃dait''ee?”'
  xed-xed: '«Ma walaŋ kuni ta mna heʼ tama, ma mnə kuni kazlay: A nu dzaʼa ŋni zay?
    A nu dzaʼa ŋni say? A nu dzaʼa ŋni suɗay ta vgha na kəʼa.'
  mks-NT: Ña̱ cán quéa̱ a̱ ndícani ini ndó sa̱ha̱ ndá ña̱ cuxu ndó á sa̱há ña̱ coho
    ndó á sa̱há ña̱ candixi ndó.
  gfk-S: “Io, waak um be mu ngaangel ma mu na tangtange be, ‘Dait na en ra so? Ma
    dait na mame ra so? Be aso ing dait na sige?’
  bmu-bmu: “Mewö aiga iŋini mönö malmalŋinaŋgö waimanjat aka mötkurumkurum kude ahakŋe.
    Mi aka lömböriba kewö jibepuk, ‘Nini mönö wani nene aka wani oya nembinak?’ aka
    ‘Wani yuainöŋ silenini esuhubinak?’
  dgz-dgz: Menan e gop anu anega ya wane, ‘Nu taba dim da nait?’ o ‘kaum amba nait?’
    o ‘gan gorogot dim da panait?’
  eng-GNV: Therefore take no thought, saying, What shall we eate? or what shall we
    drinke? or where with shall we be clothed?
  zaa-NT: 'Acca bittu gulaba thùti latsi'' le nihua bittu ina le: Ti''ani ccábaníní
    ri''u attu ida, o, ti''agani ccá ri''u nu gaccu'' ri''u.'
  eng-WEBSTER: Therefore be not anxious, saying, What shall we eat? or what shall
    we drink? or, with what shall we be clothed?
  guh-guh: 'Bajaraxuata pëtsa jamatabëbëjaiya pajamatabëjumaitsimë: “¿De tsaeta xua
    xaenatsi? ¿De tsaeta xua matavëjëa apaenatsi? ¿De tsaeta xua naxatabianatsi?”
    pajamatabëjamë pëtsa.'
  bon-bon: Weene miiji mäpu ngene atwanena bine abmaläcemame deedei, niiye piiyepu
    cäbletääpe poto cidi me.
  nhw-BL: 'Huajca amo ximotequipachoca. Amo xiquijtoca: ‘¿Tlaque tijcuase? o ¿tlaque
    tiquijise? o ¿ica tlaque timoyoyontise?’'
  swh-ONEN: Kwa hiyo msiwe na wasiwasi, mkisema, ‘Tutakula nini?’ au ‘Tutakunywa nini?’
    au ‘Tutavaa nini?’
  wbi-wbi: “Lino, mulekaghe kutungumala kuuti, “Tulia kiki, tunyua kiki, nambe tufwala
    kiki,'
  bba-bba: I ku mɑɑ wururɑ i ɡere, mbɑ sɑ ko di, mbɑ sɑ ko nɔ, ǹ kun mɛ mbɑ sɑ ko
    wukiri.
  eng-KJVCPB: Therefore take no thought, saying, What shall we eat? or, What shall
    we drink? or, Wherewithal shall we be clothed?
  kgk-NT: Upéa-gwi ani erepena ndéjehe. “Mbava'e tipo ja'u va'erã? Mbava'e tipo jay'u
    va'erã? Mbava'e-py tipo nhanhemonde va'erã?” ani ere teĩ upéixa.
  waj-waj: 'Ivaaraida sa ngia pinaama yaata utida kiatee: Dee yeennayauvai ta nnaarannee?
    Ta dee nnoorivai nnaarannee? Ta dee mminnaayauvai ti mmammayaa uyida raida kiaarannee?
    kiatee.'
  cpy-cpy: 'Aritapaaki okantzimo-shiryaa-waetzimi, pikante: ‘itaka noyaari, iitaka
    nomiriteri, iitaka nokithaa-tyaari?’'
  ekk-PKP: 'Ärge siis muretsege, öeldes: „Mida me sööme?“ või „Mida me joome?“ või
    „Mida me selga paneme?“'
  mpx-mpx: Inoke bahi nuku nuwanuwatu ge nuku ba “Hauna naha an?” o “Hauna naha im?”
    o ebo “Hauna naha galoi?”
  wbp-wbp: “Nyurrurla marda kankulu miyi-wangu manu ngapa-wangu nyina manu marda jurnarrpa-wangu
    yukanjakuju. Ngulaju ngula-juku! Kaaturlu kanyarra warrawarra-kanyi-jiki nguru-nyayirni-wangurlarlu.
    Yapa-paturlu nyampurla ngurungka kalu warrarda jata-nyanyi miyi manu ngapa ngarninjaku
    manu jurnarrparlanguku. Yalumpurra-piya-wangulu nyinaya! Kaatu kanyarra Warlalja-Wiri
    nyina nyurrurla yapaku. Kuja-jangkanya, jata-nyanja-wangulu nyinaka miyiki manu
    ngapaku! Manngu-nyangkalu Kaatuju nyarrpa kaji-nyarra wangka yungunkulurla jungarni
    nyina nyanunguku. Ngula-jangka kapu-nyarra yinyi miyi manu ngapa ngarninjaku.
  luo-luo: Omiyo kik uparru kuwacho ni, ‘Wabiro chamo angʼo?’ Kata ni, ‘Wabiro madho
    angʼo?’ Kata ni, ‘Wabiro rwako angʼo?’
  nhe-NT: 'Huajca amo ximocuesoca. Amo xiquijtoca: ‘¿Tlachque tijcuase? o ¿tlachque
    tiquise? o ¿ica tlachque timoyoyontise?’'
  aii-aii: '”ܒܘܼܬ ܐܵܗܵܐ، ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܘܐܵܡܪܝܼܬܘܿܢ: ’ܡܘܼܕܝܼ ܐܵܟ݂ܠܲܚ؟‘ ܝܲܢ: ’ܡܘܼܕܝܼ
    ܫܵܬܲܚ؟‘ ܝܲܢ: ’ܡܘܼܕܝܼ ܠܵܒ݂ܫܲܚ؟‘'
  esk-NT: Isumaalukasi itnaġusi, Sumik niġiñiaqpisa imiġutalu atnuġaaqaġutalu?
  msb-msb: “Kaya ayaw kamo kahandal na nagasabi, ‘Nano daw an amon kakaunon? Nano
    daw an amon iinumon? Nano daw an amon ibabado?’
  cpa-NT: Hi² jøng² tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹² he² hi² cǿh³ hǿgh³ hniah¹², he²
    hi² cáih³ hniah¹².
  dso-dso: ଏଟାର୍‌ ପାଇ କାଇଟା କାଇବି ? ଆରି କାଇଟା ପିଇବି ? ଆରି କାଇଟା ଅଡ୍‌ବି ବଲି ଚିନ୍ତା
    କରାନାଇ ।
  meu-meu: Taunabunai, lalomui basie hekwarahi; basioto “Dahaka baia ania?” eiava
    “Dahaka baia inua?” eiava “Dahaka baia hahedokilaia?”
  yva-NT: Maisyare omai ti, vemo wasanuga mamaun inya, wapare, ‘Animaisye mirati wandaisy?
    Animaisye mirati wandamanam? Ansuno rui mirati wandave?’
  dgc-dgc: Kanya diyan kam mabalisa éng ahe i paketan moya ta kanén moy sakay ta inumén
    moy, sakay ta badu moy.
  zpm-NT: '’Tsode to zhgab sca guiab to: “¿Bay pa griee pe dioow ne, pa griee pe dio
    ne, pa griee pe dziaacwxab ne?”'
  hix-NT: Àro ke, oseryehokahra ro mak ehtxoko, kekon xarha tà. Henta nyhe txko haryhe
    ronyahrà, kahra ehtxoko. Henta nyhe txko haryhe rowomunu, kahra rma rha ehtxoko,
    kekon hatà.
  sim-sim: Jirin amu sawenduwa, mbele mbele akwa, uku, kowe ondonjik ji holowa hala.
  npi-ULB: त्यसैकारण, चिन्तित भएर यसरी नभन, ‘हामी के खाउँला ?’ वा ‘हामी के पिउँला
    ?’ वा ‘हामी के लगाउँला ?’
  cgc-cgc: “Dili kaw sali ta palibeg na mambal kaw, ‘Ino kan-enen ta? Ino inemen ta?
    Ino bayuon ta?’
  tim-tim: Are nâŋgâm heŋgemgowei. Are ekmâ nâŋgâm âmâ bo hanokoakmâ âmâ hin bo dâwei,
    “Wan nemberen me wan lalakberen?”
  yor-yor: Nítorí náà, ẹ má ṣe ṣe àníyàn kí ẹ sì máa wí pé, ‘Kí ni àwa yóò jẹ?’ tàbí
    ‘Kí ni àwa yóò mu?’ tàbí ‘Irú aṣọ wo ni àwa yóò wọ̀?’
  wos-wos: Wungi xékélakita guni roohafi yata angi wakénguni, ‘Méta joo satame? Méta
    hulingu satame? Méta nukwa wur sandatame?’
  emp-NTPO: Maʌ̃ bẽrã cod̶i careabemada, dod̶i careabemada, wa jʌ̃ni careabema sid̶a
    jũmawãyã crĩcharãnadua.
  eng-F35: Therefore do not worry saying, ‘What shall we eat?’ or ‘What shall we drink?’
    or ‘What shall we wear?’
  ind-ind: “Jadi tidak usah kuatir memikirkan, ‘Apakah yang akan aku makan?’ atau,
    ‘Apakah yang akan aku minum?’ atau, ‘Apakah yang akan aku pakai?’
  pes-OPCB: «پس نگران این چیزها نباشید و نگویید چه بخوریم یا چه بنوشیم یا چه بپوشیم.
  mpt-mpt: kesoa ibo mo funanibta Ni imeno fatda dlota dowonomabbione? Aayo fatda
    ota dowonomabbione? Youmo fatda ota dlota kimomabbione? gabianibta funimibe!
  bla-bla: Ŭn'nikaie pinapai'tsitatoak kŏk'anĭssuai Tse'a nŏks'auattopĭnan? Ki, Tse'a
    nŏk'sĭmattopĭnan; ki; Tse'a nŏks'ĭstotosattopĭnan?
  ssx-ssx: Kutu piliekema꞉ ikana꞉ma꞉ta꞉ Ya nolo polo ne ikali make aka꞉ peaata꞉ hanema꞉
    epea꞉ka꞉na꞉ mulua꞉pe laa ka꞉nda꞉ma꞉ na homo hapa꞉peke.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ yɑ weeweɑ i ni ŋɑ, mii ɑɑ kɑ jɛ, mii ɑɑ kɑ mɔ, wɑlɑkɔ mii
    ɑɑ kɑ biiò ɑrɑ nwɑ.
  gaq-gaq: ତେସା ମେଃନେ ପେଚଙ୍ଗ୍‌ଏ ? ଆରି ମେଃନେ ପେଉଗ୍‌ଏ ? କି ମେଃନେ ନେୱାଡ଼େଗ୍‌ଏ ? ଏନ୍‌
    ବାସଙ୍ଗ୍‌ଚେ ଚିନ୍ତା ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hessa gisho, ‘Ay maanee? Ay uyanee? Ay ma77anee?’ gidi un77ettofite.
  unx-unx: “ଏନା ନାଗେନ୍ତେ ‘ଚିକ୍‌ନାଃବୁ ଜମେୟାଁ ? ଚାଏ ଚିକ୍‌ନାଃବୁ ନୁଁଏୟା ? ଚାଏ ଚିକ୍‌ନାଃବୁ
    ତୁସିଙ୍ଗ୍‌ୟେଁନା ?’ ମେନ୍ତେ ଆଲ୍‌ପେ ଉଡ଼ୁଗେୟା ।
  gah-gah: Nenemú lekelisi nosánetá hikutí aleko noko moloko itupe, itó ginegane ale
    akalatunimó nene hikutí ale akalatupe liki mulutini itemino.
  lcm-lcm: Asukang a mi ago ta urui an na mi sui ta, tara angan a sa, vo tara inum
    a sa, vo tara kavat ta sa.
  aer-aer: “Kele yanhenge itirretyale alakenhe ware angkaye, ‘Ayenge akunye-apenhe,
    kwatye uthene merne utheneke arrangkwenge, ayenge-ame nthakenhe-irretyenhe? Nthenhenge-arle-ame
    the inetyenhe?’ Alakenhe-arlke itirretyale angkemele, ‘Ayenge akunye-apenhe, mantere
    atyinhe-arle alterrelhekenge. Nthakenhe-arle-ame ayenge irretyenhe? Nthenhenge-ame
    the mantere inetyenhe irrpetyeke?’
  qvc-NT: 'Chaymi niykillapa, ama llakiyllapachu: ¿Imataraq mikushun? ¿Imataraq upyashun?
    ¿Imataraq rurakushun? nishpaqa.'
  tgl-ULB: Kaya huwag kayong mabalisa at sabihin, 'Ano ang aming kakainin?' o 'Ano
    ang aming iinumin?' o di kaya, 'Ano ang isusuot naming mga damit?'
  cbs-NT: Jaskaken yuda dasibibu mai jidabi anuabu piti inun tadiwen kemukin benakubaunmisbuki.
    Jakia matudan, man betsaki. Matun Epa Dios nai anuatun matu unainwen taea ja piti
    inun tadi man bikatsis imisdan, ana jas shinain jawen dabanan iyamakubainxankanwen.
  xtm-NTPP: 'Te chukan kúu ja má jin ko ndi ini ni te jin ko kuxii ini ni te jin ka''an
    ni: “¿Nawa jin kaa o? xi ¿nawa jin ko''o o? xi ¿nawa jin kondii jin konama o a?”'
  nnq-nnq: “Makapweleje kutenda, ‘Tupakulye nike?’ Andaje ‘Tupakunywe nike?’ Andaje
    ‘Tupakwinda nike!’
  bao-NT: ”To biri, “¿Ñee mani baarãti? ¿Ñee mani jinirãti? ¿Ñee mani jãñarãti?” ĩi
    tʉgoeñarique pai, jãiña nucũ yujuticãña.
  san-ORI: ତସ୍ମାତ୍ ଅସ୍ମାଭିଃ କିମତ୍ସ୍ୟତେ? କିଞ୍ଚ ପାଯିଷ୍ୟତେ? କିଂ ୱା ପରିଧାଯିଷ୍ୟତେ, ଇତି
    ନ ଚିନ୍ତଯତ|
  huv-NT: 'Icona nde meyacan imeajtsan wüx mepiüngan: “¿Cuane apmetiiüts manganeowaats,
    cuane apmasoijquiiüts?” merawan.'
  otn-NT: 'Ja̱na̱ngue nu̱yá, ''yo ma̱thoguitho di tu̱ ni̱ mmʉihʉ ngue sä gui ''yɛ̱mhmʉ:
    “¿Te ''bɛ''a̱ ga̱ sihʉ ya, o gue te ''bɛ''a̱ ga̱ hehʉ ya?” gui ''yɛ̱mhmʉ.'
  nop-nop: Unduŋ doktiŋa helemahelemaŋ maŋgoŋ nanim be maŋgoŋ tinahukutnim yoŋa welemulap
    mu taneeŋ.
  obo-NT: “De-en yo kow od kaaggow woy'd ikahi to, ‘Momonnu kid man moho ini! Ondan
    don kos od kannon woy'd inommon ta? Ondan don kos od umpakon ta?’
  cak-ENT: Roma c'a ri' rix man titz'om pena chucanoxic ivay y ri itziek.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤌᤣ᤺ᤴ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤒᤣ. ᤌᤣ᤺ᤴ ᤆᤠᤱᤔᤠ ᤘᤠ᤺ᤵᤔᤠᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤇᤡᤱᤔᤥ
    ᤔᤧᤎᤩᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de mā nácani ndasí inī nū sīquī jā cajī nū, jā coho nú, jā cuhun nú.
  san-TIB: ཏསྨཱཏ྄ ཨསྨཱབྷིཿ ཀིམཏྶྱཏེ? ཀིཉྩ པཱཡིཥྱཏེ? ཀིཾ ཝཱ པརིདྷཱཡིཥྱཏེ, ཨིཏི ན ཙིནྟཡཏ།
  qve-NT: Hinaspapas qankunaqa amayá afanakuychishchu, nitaq preocupakuychishchu mikhunaykichismanta,
    tomanaykichismanta, nitaq p'achakunaykichismantapas.
  pao-NT: Tamme sakwa yise gi suda sokwamapana ka ha'oo tukapu natoogoo tuugena tuwazoo
    baa natoogoo te tuugekwuna too'etoo ka wunapu pukwi te namasooana te tuugena tamme
    sakwa gi suda sokwamapana
  cbu-NT: Ashiriya, ¿Maya katungchi? ¿Maya waachi? ¿Yapeeja putayaruri kamisaa paxanxchi?
    átus, anootsimari chinarintspa.
  usa-usa: miráinaq keráwáqá netuq-túyánámmá íma itéra ‘nóin-aawaraq nánúnataabiyo?
    nóin-nonaq nánúnataabiyo? ítero.
  soy-soy: 'Lɛ̃ nnyɑ, ɑ́ni kɑpɛ yɛ nfɑsimɛ́ wɑ nɔkɛ́ mɑɑ rɛ: Yo kɑri yɛ́ li nɛ́ɛ yo
