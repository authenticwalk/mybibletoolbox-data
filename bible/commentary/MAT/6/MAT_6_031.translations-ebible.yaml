  bgg-bgg: Ji-è guro michie ne khi è mua ruii phlei? Dinne guro niing pha khi re-è
    thog ruii phlei? Chiih-è nyie guii chid? Ji now ne samdiig arek chid rabo.
  eng-TCENT: Therefore do not be anxious, saying, ‘What will we eat?’ or, ‘What will
    we drink?’ or, ‘What will we wear?’
  eng-BSB: Therefore do not worry, saying, ‘What shall we eat?’ or ‘What shall we
    drink?’ or ‘What shall we wear?’
  cpu-NT: 'Aritapaake okantzimoshirevaitami, pikantzi: ‘¿Opaitama noyaari, opaitama
    nireri, opaitama nonkithaatyaari?’'
  san-ASM: তস্মাৎ অস্মাভিঃ কিমৎস্যতে? কিঞ্চ পাযিষ্যতে? কিং ৱা পৰিধাযিষ্যতে, ইতি ন
    চিন্তযত|
  tac-NT: '''Liko tabilé we''ká ''nata mochiwa: «¿Tachiri go''póbeché jipe? ¿Tachiri
    bajíwaché jipe? ¿Tachiri o''pachátawaché jipe?»'
  eng-WEBPB: “Therefore don’t be anxious, saying, ‘What will we eat?’, ‘What will
    we drink?’ or, ‘With what will we be clothed?’
  gfk-H: “Io, waak um bia muat ngarau ma muat na tangtangai bia, ‘Dahat na ien sa?
    Ma dahat na mama sa? Bia asa ing dahat na sigam?’
  viv-viv: Au keke wanavenuwanauna wanagayo, Gavadi kanaꞋani? o, Gavadi kanayuni?
    o kaꞋi, Gavadi againe kanavelifi?
  yao-yao: “Nipele ngasinkola lipamba chindye chichi? Atamuno ching'we chichi? Namose
    chimbwale chichi?
  tgp-tgp: Ha sopo r̃omkaka vara, ‘r̃a pa hani te sava hinau?’ teni ‘r̃a pa inu na
    sava?’ teni ‘r̃a pa ru te sava?’
  auc-NT: Ïninque mïnitö, ‘Quïmönö impa cænguïmöö,’ ante, ‘Quïmæ̈nö impa bequïmöö,’
    ante ayæ̈, ‘Quincoodö impa wëñaquïmöö,’ ante pönëninque guïñente wæwënämaï ïedäni.
  kbc-NT: Enice jinaɡ̶aɡ̶owikomataatiwaji, jineɡ̶eni, ‘Igamige jakataɡ̶a ane jelicaɡ̶a?’
    codaa jineɡ̶eni, ‘Igamige jakataɡ̶a ɡ̶odowoodaɡ̶agi?’
  bmh-bmh: Gonun, ag dabeleu asiu oiban, guzenai ze i macan, ‘Izal ee eru eiman alamau?
    Ze eru eiman alamau? Izal tibur galau eru eiman alamau?’
  ctu-BL: 'Jini cha''an mach mi la'' mel la'' pusic''al. Mach mi la'' wʌl: “¿Chuqui
    mi caj laj c''ux? ¿Chuqui mi caj lac jap? ¿Chuqui mi caj lac xoj?” Mach che''ic
    yom mi la'' wʌl.'
  meq-meq: '«Kâ gwaɗum: Nəmaa ndiye mey? Nəmaa siye mey? Nəmaa piye ka bo mey na,
    kâ dzalum bay.'
  noa-H: Hoob hatcha “¿k'anta k'oogáwa?” wa “¿k'anta doogáwa?”, wa magbam k'ai, “¿k'andamta
    jũabaraag k'ai?” hamiet hajim hanaabá.
  alp-NT: Hoko kaplalemi yake kai beteke be, ‘Namake ite kane pise kinu saisa? Pise
    namake ite pake saisa?’ yake.
  san-VEL: tasmaat asmaabhi.h kimatsyate? ki nca paayi.syate? ki.m vaa paridhaayi.syate,
    iti na cintayata|
  kbq-kbq: Ana hu'nagu tamagra nanezane tine neneta nakukena hugahune hutma hakare
    antahintahi osiho.
  kbh-kbh: 'Ndoñe s̈mattsenócochinÿena, mënts̈á jtsichámëse: ‘¿Ndayá mochjase?’ o
    ‘¿Ndayá mochjofs̈iye?’ o ‘¿Ndayá mochtichëtjo ca?’'
  ron-LSB: 'De aceea, nu vă îngrijorați, zicând: “Ce vom mânca?”, “Ce vom bea?” sau
    “Cu ce ne vom îmbrăca?”'
  pon-pon: 'I me komail der nononki indinda: Da me je pan kan? De da me je pan nim?
    De da me je pan likau kida?'
  nhe-BL: 'Huajca amo ximocuesoca. Amo xiquijtoca: ‘¿Tlachque tijcuase? o ¿tlachque
    tiquise? o ¿ica tlachque timoyoyontise?’'
  sps-sps: “Koma patang vaare yam, mi te tsue na ka, ‘Fei poo fi mi non a kainy ainy
    tsonyo ei, ge na ka iny jiu, gen raarav tsonyo ei?’
  wnc-wnc: nangaakan natake anzing yakaing, ‘Ninu nanaminu zane nanim,’ ngang yake,
    ‘Yangganin ninu zane tangopnim? Tauknginu zane panim,’ ngang yakaing.
  nmw-S: Iyete tab hu enunuwotu ge hu nga “Sahe ha han?” o “Sahe ha mun?” o hebe “Sahe
    ha sipo?”
  bus-bus: Beee yãnzi àton pↄ́ke kã̀hãn kɛ à be bↄ́n wé ble ke bↄ́n wé mi ke bↄ́n
    wé daro.
  gub-BL: A'e rupi amume'u putar ko ma'e peme kury. — Pema'enukwawahy zo pema'e rehe
    nehe, a'e peme kury. — Ma'e a'u putar nehe, ma'e amunehew putar nehe, peze zo
    nehe, a'e peme kury. — Naheta kwaw temi'u ihewe nehe, naheta kwaw kamir ihewe
    nehe, peze zo nehe.
  imo-imo: Akumunga, esi, langi te tena lipo nomolonje, molo no tena kolopo nomolonje,
    molo wale pakoli tena lipo pakomolonje konopu awini leko naa molaio.
  boj-boj: Niŋgi areqalo kobaiyosib endegsib maraib, ‘Iga iŋgi ti ya ti qabe na osim
    uyqom? Gara qabe na osim gago jejamu kabutqom?’ Niŋgi degsib maraib.
  eng-DRA: 'Be not solicitous therefore, saying, What shall we eat: or what shall
    we drink, or wherewith shall we be clothed?'
  knf-knf: An kak, nakhaajala, nakbi kaduka duka ţi pla uko ude këme uko udaan, këme
    uko uwohara.
  san-KHM: តស្មាត៑ អស្មាភិះ កិមត្ស្យតេ? កិញ្ច បាយិឞ្យតេ? កិំ វា បរិធាយិឞ្យតេ, ឥតិ
    ន ចិន្តយត។
  arn-NT: '“Fey fill rakiduamkülekilmün, ramtukawün mew: ‘¿Chem am iyaiñ?’ kam ‘¿Chem
    am pütokoaiñ?’'
  zas-NT: Zeel ad rudi xgab xhie gawidi, o xhie guiëꞌdi, o xhie gacwidi.
  ken-NT: “Bǎkɛ́ bhɔ́ŋ yɛ basɛ́mɛ́, mǎndɛmɛ nɔkɔ bɛ, ‘Chɔŋ sɛ́nyiɛ yi? Chɔŋ sɛ́nyú
    yi? Chɔŋ sɛ́mfyɛ́ yi?’
