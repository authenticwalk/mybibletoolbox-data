  mya-mya: '``မည်​သူ​မျှ​သ​ခင်​နှစ်​ဦး​၏​အ​စေ​ကို​မ​ခံ​နိုင်။ သ​ခင် တစ်​ဦး​ကို​မုန်း​၍​တစ်​ဦး​ကို​ချစ်​လိမ့်​မည်။
