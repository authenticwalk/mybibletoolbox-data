  dso-dso: “କେ ମିସା ଗଟେକ୍‌ ଲକ୍‌ ଦୁଇଟା ସାଉକାରର୍‌ ସେବାକରି ନାପାରେ । ସେ ଗଟେକ୍‌ ଲକ୍‌କେ
    ମାନ୍‌ସି ଆରି ଗଟେକ୍‍ ଲକ୍‌କେ ଗିନ୍‌ କର୍‌ସି । ନଇଲେ ଗଟେକ୍‌ ଲକ୍‌କେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି
    ଆରି ଗଟେକ୍‍ ଲକ୍‌କେ ବିସ୍‌ବାସ୍‌ ନ କରେ । ତମେ ଏକାତର୍‌ ପର୍‌ମେସର୍‌କେ ଆରି ଡାବୁକାସୁକେ ସେବାକରି
    ନାପାରାସ୍‌ ।”
  meu-meu: Asi launa ta ese biagu rarua isiaidia baine lao heni diba. Badina be ta
