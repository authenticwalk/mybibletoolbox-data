    aqa anjam dauryosim olo bei qoreiyqas. Dego kere niŋgi silali ti Qotei ti turtnjrsib
    naŋgi wauetnjrqa keresai.”
  eng-OEBUS: No one can serve two masters, for either they will hate one and love
