verse: MAT.006.024
translations:
  kpx-kpx: “Esemubeu bae kosi abuiho lovialivebene. Auna kateaniege mole isivi omisi
    mole kabebihavoi. Isi mesoho moleho neniai loviaito moleho neniai lovialivebene.
    Iale ke nahate la bae Dilavata monita igaetoai ehovalivebene.
  okv-H: “Eto embo vahai amina embo heriso ta ke agi ari haite manera. Amina vahai
    osa ue nei tumo aisuja eto embo nei amita ke agi ue nei amita ke uje ae aisuja
    eto ainge dombo inena iji vahai amina God ta ke te koro ta ke te agi ari haite
    manera.” ainge Iesu na ke ena.
  tbo-tbo: ‘Ega emoemotana tu bagibagi emosi babada luwaga ina poulehi. Matababana
    emosi apo ina wihinigigiyeya ma gehounana ina luhogaleya. Ma apo emosi ina latuya
    ma gehounana ina galena iapapoeya. Apega Yaubada ma gapola una poulena luwagehi.’
  mal-C: “രണ്ട് യജമാനന്മാർക്ക് ദാസ്യവൃത്തി ചെയ്യുക ആരാലും സാധ്യമല്ല. ഒന്നുകിൽ, ഒരു
    യജമാനനെ പരിത്യജിച്ച് മറ്റേയാളെ സ്നേഹിക്കും; അല്ലെങ്കിൽ, ഒരാളോട് വിശ്വസ്തനായി തുടരുകയും
    മറ്റേയാളെ വെറുക്കുകയും ചെയ്യും. ദൈവത്തെയും ധനത്തെയും ഒരുമിച്ചു സേവിക്കുക അസാധ്യം.
  grc-SR: Οὐδεὶς δύναται δυσὶν κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα μισήσει, καὶ τὸν ἕτερον
    ἀγαπήσει· ἢ ἑνὸς ἀνθέξεται, καὶ τοῦ ἑτέρου καταφρονήσει. Οὐ δύνασθε θεῷ δουλεύειν
    καὶ μαμωνᾷ.
  bgc-bgc: “कोए माणस दो मालिकां की सेवा एक बखत पै न्ही कर सकदा, क्यूँके वो एक तै बैर
    अर दुसरे तै प्यार राक्खैगा, या एक तै मिल्या रहवैगा अर दुसरे नै छोट्टा जाणैगा।
    थम परमेसवर अर धन दोनुआ की सेवा न्ही कर सकदे।
  khz-khz: “Talima ta vele ruala vetugunagira ati pene ago-venira ripa. Kwalana ia
    na ta ati pene ulamagia, a ta pene ulamagia; ta pene vega-taunataunaa, a ta pene
    opa-venia. Palagu e moni vetugunagira ati pio ago-venira ripa.”
  deu-TKW: Niemand kann zwei Herren dienen; entweder wird er den einen hassen und
    den andern lieben; oder er wird jenem anhängen und den andern verachten. Ihr könnet
    nicht Gott dienen und dem Mamon.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Nutu nu gac gun xchinquëꞌ chop xanëꞌ, le uzóëꞌ tslaꞌl
    tuëꞌ atiꞌ yetúëꞌ naꞌ gdxiꞌinëꞌ, o ugáꞌnlenëꞌ tuëꞌ, atiꞌ yetúëꞌ naꞌ ubíj ladxëꞌë.
    Cutu gac gunliꞌ zxön Dios lencaꞌ dumí.'
  lin-lin: Moto moko te akoki kosalela bankolo mibale, pamba te akoyina moko mpe akolinga
    mosusu to akokangama na moko mpe akoboya mosusu. Bokoki te kosalela Nzambe mpe
    mbongo nzela moko.
  hns-NT: Koi doei maaliek ke na maan sake hai, nahie to oe ek ke djarie aur ekwa
    ke tjaahie. Aisane toelog aapan dhiaan Parmeswar par aur saathe saath aapan dhan-daulat
    par na lagaai sakiehe.”
  noa-E: ’Ni ãbmuajã pöd patronnaan numiim khʉʉn chogkhaju khaba simgui ajim anʉm.
    Patronnaan numí akhiin, iwiir ãbpaita ʉ̈rcha kha khõsi aju. Ich agjöta sim ĩchab
    Ẽwandam dʉ̈ijã. Pöd pãrau Ẽwandam khĩrag wʉrpanaa, phatkhonag khãijã wʉrpaju khaba
    nʉm. Pãar magta nʉm chan Ẽwandam ipierraa khaba nʉmgui ajim anaabá.
  eng-EMTV: “No one is able to serve two masters; for either he will hate the one,
    and he will love the other, or else he will be devoted to the one, and he will
    despise the other. You cannot serve God and money.
  mib-NT: ’Ni ɨɨn mozo ma cúu cuajníñu de nuū uū patrón. Chi quɨtɨ̄ ni de nuū ɨɨn
    te coo manī de jíín ɨnga, chí squícu vāha de nuū ɨɨn te sájéē ni de nuū ɨnga.
    Te suni súcuan ma cúu cuajníñu ró núū Yaā Dios te núu máni sɨquɨ̄ xúhun ndɨ́hvɨ́
    ni rō.
  lif-NT2: आत्तिल्‍ले़आङ् ने़प्‍फु दाङ्‌बाहाॽ सेवा चोःक्‍मासि मे़सुक्‍तुन्‍सिन्‍लो॥
    खे़ल्‍ले़ थिक्‍किन् नुःरिक् मे़त्तुॽआङ् वेॽस्‍मान् चिःत्तुॽरो, मे़ःङ्‌ग्र थिक्‍किन्
    इङ्‌धाःङ् पिरुआङ् वेॽस्‍मान् इङ्‌धाःङ् मे़बिरुन्‍लो॥ खे़ने़ॽ निङ्‌वाॽफुमाङ्‌ङिन्
    नु याङ्‌साकुन्‍धेःन् सोसोरिक् सेवा चोःक्‍मा के़न्‍छुक्‍तुन्‍लो॥”
  xnj-xnj: Avi lepi mvanda, mweihotola kuvahengela vabambu vavili. Muni yati akumgana
    mmonga na kumvenga yungi, yati akumgana neju mmonga na kumvevesa yungi. Mwihotola
    lepi kumhengela Chapanga na bahapo kuhengela vindu vyamahele.
  mmx-mmx: Kopmen tara i epovo na nemen ngan lasaxaruki at legepu radi. Neni naba
    belengatngas ti lara la na vavara mo lara. Neni naba ruturun ti lara, la ni na
    sok tixirixes mo lara. Kopmen na epovo do tara na nemen ngan lasaxaruki at ne
    Moroa la lebelen na ngaongao mu lempilas.
  cbr-NT: 'Ësa ca: Achúshi unin ca rabë́ uni ñu mëëxuntima ''icën. Rabë́ uni ñu mëëxuncë
    ''ixun ca bëtsishi nuibaquin upí oquin ñu ''axuanan bëtsi nuibatima ''icën. Usa
    ''ixun achúshinën bana cuaquin bëtsían cacëxun aín bana parë́ti ''icën. Usaribiti
    ca uni curíqui ''imainun bëtsi bëtsi ñumishi sináncë ''aish Nucën Papa Diosmi
    upiti sinanima.'
  tee-NT: Jantu xamati' lai pumat'ui catinavi ix'ucxtin ju vaktam. Pus akts'iya jantu
    tu'u' calhiulaya' ju pumatam chai na camapainiya' ju apumatam. U ni jantu para
    akts'iya calhilaksiya' ju pumatam chai ju apumatam lana jantu tu'u' canaviya'
    cuenta. Pus vana va chun ju uxijnan. Jantu lai at'imap'ainit'it ju Dios chai vachu'
    ju tumin.
  eng-LSV: None is able to serve two lords, for either he will hate the one and love
    the other, or he will hold to the one, and despise the other; you are not able
    to serve God and wealth.
  cak-NT: Man jun samajel ri yec'ue' ca'i' ru-patrón, roma man nitiquier ta nisamaj
    quiq'uin ri je ca'i' pa jun tiempo. Roma xa nrojo' jun patrón, itzel nutzu' ri
    jun chic. Y xa can nunimaj rutzij ri jun, man nitiquier ta nu'on quiri' riq'uin
    ri jun chic. Y quiri' chuka', manak modo chi c'o ta jun ri benak ránima chirij
    ri beyomel, y nrojo' chuka' nu'on ri nrojo' ri Dios.
  pah-NT: —Tiruahũ ahe poravykyrame mokonha'g̃a pe opojykahara'g̃a pe. Po ahe oporavyky
    mokonha'g̃a pe, a'ero po ahe ojipe'ga arõhetei ojipe'ga arõe'yma. Ovy'a hete po
    ahe onhimiarõve'ga rehe ojipe'ga koty ojirovage'yma. —Na jitehe ahe nonhi'ĩpo'rukatui
    Tupana'ga ovy'aheterame itambere'ia rehe. Tupana'ga potaheterame ahe ndovy'ahetei
    itambere'ia rehe. Itambere'ia potaheterame ahe ndojirovagi Tupana'ga koty, ei
    Jesus'ga.
  sja-NT: —Eperã chipariirã omé jua ek'ari mimia baik'araa bɨ. Mãga bɨ pɨrã, chipari
    aba k'ĩra unuamaa iru bai mãik'aapa chi apema k'inia iru bai, maa-e pɨrã abaapa
    jara bɨk'a ooi mãik'aapa chi apemapa jara bɨk'a ooamaa bai. Mãga pɨk'a apidaapa
    ooda-e pai Tachi Ak'õrepa jara bɨk'a, p'arat'a, net'aa pia p'e bɨ misa.
  xed-xed: «Haɗ mndu dzaʼa laviŋta gwafta ksanatá slna ta mghamha his, ta magaymagay
    ŋa ya, ta magaymagay ŋa ya, ma va tsa fitik turtuk ya wa. Nda husaŋta sani, ta
    ɗvutá tsi ta sani. Nda ndiʼa nzakwani nda sani, ta wuɗiŋtá tsi ta sani. Laviŋ
    a kuni ta gwaftá maga slna ŋa Lazglafta, ta magaymagay kuni ŋa tsedi wa.»
  mks-NT: ʼNi in túhún ña̱yivi a̱ cúu caja chúun nu̱ú i̱vi̱ xitoho na jáchi̱ candají
    na̱ in xitoho na ta inga xitoho na qui̱hvi̱ ini chága̱ na̱. Á tá co̱ó ta caja
    ndíví va̱ha na chuun nu̱ú in xitoho na ta inga na̱ cán a̱ cája chúun va̱ha na
    nu̱u̱. Ta quia̱hva já íin ri xi̱hi̱n ndóhó va jáchi̱ a̱ cu̱ú caja cáhnu ndó Ndióxi̱
    tá chínúu ndó ínima̱ ndó ja̱tá jiu̱hún ndo̱.
  gfk-S: “Pata ta nong i le haruat ura tartaram ta iruo watong. Na manga malok ta
    nong ma ina manga sip no mes, be na hararot ta nong ma ina malentakuane no mes.
    Io, paile haruat be mu na taram tane God ma ra barbarat bileng.
  bmu-bmu: “Kunŋan kembu yahöt welen qem etkimamgö osimakza. Kunŋan mewö akŋamgö mötzawi,
    yaŋön mönö kun kazik ak waŋgiba kun uruŋan jöpaköma. Kungöreŋ qekötahöba kun jijiwilit
    ak waŋgima. Miaŋgöra eŋön Anutu aka moneŋ inap mi mindiriba welen qem etkibingö
    osime.” Mewö.
  dgz-dgz: Iesu sia wadiamon, “Amba nao apane da aritawa mega dere wanumopiwa, ame
    gauaramup nao ya taiwandata iwa aritawa mega dawa imua waren amba dawa imua ya
    wat kakayasen. Da noa wareta, amba da tandayaseta. God ge moni dere dere om daiton
    tambu tapen umap uon, daiton warai dawa wakaumai.”
  eng-GNV: 'No man can serue two masters: for eyther he shall hate the one, and loue
    the other, or els he shall leane to the one, and despise the other. Ye cannot
    serue God and riches.'
  zaa-NT: Lanú ccani thuą bajo la' rigú'ubia' qui' chuppa ca patrón, porqui'ni miéntraste
    guyudí'ą ttuą nna catsi'í lánią attuą. Ą'hua miéntraste ną́ cumplido lani ttuą
    nna riníyú lą́ attuą. Ą'hua lebi'į nna labí ccani ccá le huenitsìna qui' Tata
    Dios nna tse'e huá le bajo la' rigú'ubia' qui' Bel·liu nna.
  eng-WEBSTER: 'No man can serve two masters: for either he will hate the one, and
    love the other; or else he will hold to the one, and despise the other. Ye cannot
    serve God and mammon.'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Itsajivi ata acuenebi caecuenia petonacuenebijava anijanëbeje pijatuxanenëbejejavabelia.
    Caenëjavabelia, ponë jitsipa petonacuenebinexa, tonacuenebijitsipa. Ponëjavabelia
    apo jitsipae petonacuenebijava, apo tonacuenebi tsipae. Bajara pijinia itsi pajivi
    bitso jitsipa Dioso. Pajivi bitso jitsipa Dioso, nexata itsa tonacueneba Dioso,
    acuenebi bitso pejitsipaejava palata, jai Jesús pijajivijavabelia.'
  bon-bon: “Biname te äblicäco neeneni modamoda biname bine acenena. Tabe nuuja ne
    jäägyuge, nuuja tääpume singi läbituge. Tabe nuuja ne opo gaabe me yaacituge,
    nuuja ne kaake ca sääcelyäruge. Peei name pi weene äblicäco gemi neeneni bine
    acenena, Acejiyame ne piiyepu rarekaake ne.
  nhw-BL: “Amo aqui huelis quintequipanos ome itecohua, pampa quicualancaitas se huan
    quiicnelis ne se. Huan ica se elis temachtli, pero ne seyoc quitlahuelcahuas.
    San se, amo hueli anquitequipanose Toteco sintla anquicahuilíaj ma anmechyoltilana
    tomi.
  swh-ONEN: “Hakuna mtu awezaye kuwatumikia mabwana wawili. Kwa kuwa atamchukia huyu
    na kumpenda yule mwingine, au atashikamana sana na huyu na kumdharau yule mwingine.
    Hamwezi kumtumikia Mungu pamoja na Mali.
  wbi-wbi: “nakwale umuunhu juno iiva m' banda ghwa vatwa vavili. Ulwakuva pano ikumughana
    na kukum'bombela vunofu untwa uju, pepano ikukalalila na kukum'beda utwa ujunge.
    Ikyuma kingakutema nungam'bombele uNguluve!
  bba-bba: Yesu mɑɑ nɛɛ, ɡoo kun kpɛ̃ u yinnibu yiru sɑ̃. U koo turo tusi kpɑ u turo
    kĩɑ, ǹ kun mɛ, u koo turo tii wɛ̃ kpɑ u turo ɡɛm. I ǹ kpɛ̃ i Gusunɔ kɑ dukiɑ
    mɛnnɑ i sɑ̃.
  eng-KJVCPB: 'No man can serve two masters: for either he will hate the one, and
    love the other; or else he will hold to the one, and despise the other. Ye cannot
    serve God and mammon.'
  kgk-NT: 'Upéi he''i jevy Hesu: —Avave ndikatúi ojáry mokõi va''e nhe''ẽ-py omba''apo.
    Oĩ ramo nhande-rehe mokõi omanda va''e, peteĩ va''e-rehe nanhande a''éi va''erã.
    Outro-pe jahayhu va''erã. Peteĩ va''e-rehe nhane rakate''ỹ va''erã. Ha outro-pe
    ndajahexaséi va''erã. Upéa-gwi naiporãi nhane rakate''ỹ eterei plata-rehe. Erembotuvixave
    ramo plata, ipu''aka va''erã nde-rehe. Nerepenái va''erã Nhandejáry-rehe. Nde
    kupe-py oĩ va''e-rami erereko va''erã íxupe.'
  waj-waj: Hama gioonna kiaapu voovoono yopeema taara vaidivaitanaani mmooriivaa varaivai.
    Fai itainnonno vuai vaidiivaara nnannatoo vuai vaidiivaara mmuduuya rinaravai.
    Fai itainnonno vuaivaasi vioo yaagueeqama mmooriivaa iinno vuaivaara nniki rakainno
    kiisama mmooriivaa iinaravai. Ivaa roosiima hama ngia yopeema Anutuuqaa mmooriivaata
    sikau varaara yaata utira aataruuvaatama mmuaavaugiataama iikiaaravai.
  cpy-cpy: '“Tekatsi materoni rantawae-teniri apite omperatan-taniri. Tema apaani
    ikowa-perote imonkaa-teniri ompera-tariri, riima itsipa ikijaneenta-nakiri. Ari
    okantari eejatzi: Tekatsi materoni ranteniri Tajorentsi ikoyiri rirori, aririka
    ikenkishiryaakoe-tyaawo ashaahawontsi kimi-tanaka roomi omperat-yaarini.”'
  ekk-PKP: Keegi ei saa teenida kaht isandat. Sa kas vihkad üht ja armastad teist
    või oled pühendunud ühele ja põlgad teist. Te ei saa teenida Jumalat ja Raha.
  mpx-mpx: Nige bosowaina gamagal etega ni tuwalali babala eluwa elal. Nasi etega
    ni nunuwana-an ge ni awatauwan, yaa etega ni hugaan ge ni pihigelgel-an. Nige
    bosowaina pamaisena nuku tuwalali Yehoba ge gogomwau elal.
  wbp-wbp: Yapa kulalpa-palangu warrki-jarriyarla paaju jirramaku. Kajirla yulkami
    kamparru-warnuku paajuku, ngulaju kapurla nyurunyuru-jarrimi jinta-karikiji. Kala
    kajilparla yinya paajuku jinta-kariki yulkayarla, ngulaju kajikarla kamparru-warnukuju
    paajukuju nyurunyuru-jarrimi. Kujanya karna-nyarra nyampuju wangkami jalanguju.
    Kajinparla talaku yulkami, ngulaju nyuntu-nyangu paaju, manu kulanparla yulkami
    Kaatukuju.” Kujanya-jana Jijajiji wangkaja nyanungu-nyangu kurdungurlukuju.”
  luo-luo: “Onge jatich manyalo tiyo ne ruodhi ariyo. Nimar obiro chayo achiel to
    ohero machielo, kata obiro chiwore ne achiel to ochayo machielo. Ok inyal tiyo
    ne Nyasaye kendo ne pesa.
  nhe-NT: “Axaca huelis quintequipanos ome itecojhua, pampa quicocolis se huan quiicnelis
    ne se. Huan ica se elis temachtli, pero ne seyoc quitlahuelcahuas. Ihuical eli,
    ax hueli inquitequipanose Toteco intla inquicahuilíaj ma inmechyoltilana tomi.
  aii-aii: ”ܠܹܐ ܡܵܨܹܐ ܚܲܕ ܐܢܵܫܵܐ ܦܵܠܹܚ ܠܬܪܹܝ ܡܵܪ̈ܵܘܵܬܹ‌ܐ، ܣܵܒܵܒ ܝܲܢ ܠܚܲܕ ܒܸܬ ܣܵܢܹܐ
    ܘܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܸܬ ܡܲܚܸܒ؛ ܝܲܢ ܒܸܬ ܡܝܲܩܸܪ ܠܚܲܕ ܘܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܸܬ ܡܲܣܠܹܐ. ܠܹܐ ܡܵܨܹܝܬܘܿܢ
    ܦܵܠܚܝܼܬܘܿܢ ܠܐܲܠܵܗܵܐ ܘܠܙܘܼܙܵܐ.
  esk-NT: “Kiñaliqaa savautriyumiñaitchuq malġuŋnik aŋaayuqaqaġuni. Atakkii uumigigisigaa
    iḷaqataa aasiiñ piqpagilugu iḷaqataa, naagaqaa iluqnauqsimaaġisiruq iḷaqataanun
    aasiiñ suksraaġlugu iḷaqataa. Savautriyumiñaitchutin iluqaaknik Agaayyutmiglu
    maniŋmiglu.
  msb-msb: “Wara sin makapauripon sin sabay sa duha na amo kay pagakabadlian niya
    an usad kag pagapalabihon an ikaduha. Kun dili sugad sani, magigin matinumanon
    siya sa usad kag igasikway an ikaduha. Dili kamo pwede makapauripon sin sabay
    sa Dios kag sa kwarta.”
  cpa-NT: ’Ha¹chian² dsa² tiúh¹ jmo¹ ta³ quiah¹² og¹ juu³dsa. Di³ tiog¹³ báh³ hian³dsa
    juu³dsa lah¹ni², ju³ná³ hnio¹dsa dsa² ja³ma²og¹. Ho¹ ju³ mi¹ti¹dsa jǿg³ ja³cog²
    dsa² lah¹ni². Jøng² tsa¹hiug² dsǿa¹²dsa ja³cog² dsa² ja³ma²og¹. Tsa¹lé² mi³tih³
    hniah¹² jǿg³ quiah¹² Diú¹³ ju³ná³ hnøngh² hniah¹² jmáh¹lah cog³ chi² jmøi¹guǿi¹
