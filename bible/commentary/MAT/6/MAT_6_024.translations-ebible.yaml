  mkl-mkl: Jesu í sɔ̃ ŋɑ mɑ́ í ni, inɛ ɡɔ kɑɑ yɔkɔ ku ceɑ lɑfɛ̃ɛ minji icɛ ɑjɔ. Ntɔ
