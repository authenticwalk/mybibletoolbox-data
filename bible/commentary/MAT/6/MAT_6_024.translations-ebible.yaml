    beele isi bona, ete moge tuwonbona. Tere Itou nomo huuna la yafa bonade, moni
    nomo huuna langa fere yafei nomo edo uwa.”
  aly-aly: “Arrantherr apwert man akngerrekant iterrerl-anenty, arrantherrap Akngey-kenh
