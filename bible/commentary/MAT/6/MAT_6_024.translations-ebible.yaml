    arrangkwe-arle imerte itirremele anteme. Unte Ngkarte anyenteke-ante akangkwe-irretyeke-tetye,
    mane ngkweltyeke itirretyale.”
  qvc-NT: ’Manam pipis atinchu ishkay patrunda kasuytaqa. Chaqa ishkay patrunniyuq
