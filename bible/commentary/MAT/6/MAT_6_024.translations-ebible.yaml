  cof-NT: O patronlabe mantainunca tenca calaquede! Calaca munaito quiratori paluca
    patronlabe mantainun cuwenta jochunae. Junni monantiya paluca patronlabenan mantaino
    podeilaituchunae. Mancacari seiton joe tito uyanca sen joe tichunae tie. O mancaca
    merátuto, mancaca meráchunae tie. Junni jun tsanquenan Diosica tenca camin jotori,
    calaca munaito quiratuntsan jochunae. Calaca munaito quiranatori, Diosica seque
    tennano numanan podeilaituchunae tie. Jesús tsanque micarie.
  srm-NT: “Haika e, dee sëmbë, na wan sëmbë sa dini tu masa makandi e. I musu fu lobi
    wan möön wan, ee nasö joo hëngi a wan möön wan. Nöö söseei tu, ja sa waka a Masa
    Gadu baka ku dee gudu u goonliba aki baka makandi e, kwetikweti.
  qvs-NT: Suk runa mana atipanchu chay ratulla ishkay patronpi trabajayta. Sukllallata
    kasunan tiyan. Suk patronninta kasushpa sukta manana kasunnachu. Kankuna chay
    trabajador runashina kankichi. Kullkiyayta munashpalla kawsashpaykichika manana
    atipankichinachu Tata Diosta kasushpa kawsayta.
  zca-NT: ’Yent cho tu mos gak le' zhi'n che'n chop xa' nile' mandad lo xa' tutsa
    or; porke lë' mos yi' ne tu xa', no xtu xa' chizhi' mos; o ro' tu xa' gon mos,
    mbaino ro' xtu xa' nagont mos. Kuze', nagakt le' go kwa'n nzhakla Dios, mbaino
    wix go gap go dimi.
  cbc-NT: “Tunu bairoa ni jĩcãʉ̃ ũcʉ̃, pʉgarãpʉa cʉ̃ quetiuparã na caĩrõrẽ bairo átimasĩẽtĩñami,
    jĩcãrõrẽã bairo na carotimasĩẽtĩcõãta. Bairo na cabaiata, jĩcãʉ̃rẽ qũĩroabujioʉmi.
    Apeire qũĩroaetibujioʉmi. Jĩcãʉ̃ mena yeri ñugʉmi. Apeire qũĩñategʉmi. Torea bairo
    mʉjãã cʉ̃ã dinerore mʉjãã cabotʉ̃goñaata, Dios yaye mʉjããrẽ cʉ̃ caátirotirijere
    mʉjãã ĩñatebujiorã,” na ĩ quetibʉjʉyupʉ Jesús.
  qxo-NT: “Manam pipis ishcay patrontaga sirvinmantsu. Ishcay patronyog carga jucninta
    cäsucur jucagtaga manam cäsunnatsu. Jucninta cuyarnin jucagtaga mananam cuyannatsu.
    Tsaynöllam rïcuyayllapä yarpachacogcunapis ‘Tayta Diospa sirvegninmi cä’ nicarpis
    pay munangannöga mana cawayantsu”.
  mox-mox: “Ge taha toga ana fata navetofewa kaiwabu magilafudi ʼidia. ʼInega taha
    nanogei ta taha naveyolubea. Ta wese taha naʼawahaqiaqiea ta taha naʼawaluveifea.
    ʼInega ge taha toga ana fata navetofewa Yaubada ta wese bwaʼobwaʼo ana kaikaiwabu
    ʼidia.
  kew-kew: Bosboi laapona kogonore aa padaneme mada napalia. Goa palia raburi aa meda
    madaare epe kone sua aa meda madaare wae kone sua aalia. Goa pea-ga aa padane
    madaa ora raaname omoa aa meda-parare nipu ratu yawalia. Go page nimimi Gote-na
    kogono pala mone kogono pala mada napalimi.
  dww-dww: “Nam aitau babada rabui ḡarodie ei yaraga. Deḡoda nama e voiana, naumeki
    da noḡone badanama e tuaḡaie be muriḡa badanama e ḡoena; bo noḡone badanama e
    ḡoe be muriḡa badanama e tuaḡaiena. Taumi nam mane be Mamaitua ḡarodie koi yaraga
    be teneteneḡina, ibewa!
  nif-nif: Tɨmbi Yesulɨ yousɨmbi, gwañgwañiila enguk, “Kena gwañgwa sɨlanin endɨ molom
    tɨpettok kena tɨ-semektok tuop nɨm. Wɨndɨñ tɨmbekta, molomñɨn nola not tɨ-ñɨmbi
    tɨke-kwambɨñ dambi, molomñɨn nola nandɨ-kunjɨt tambi, siñgi wɨlɨmek. Wɨndɨñgangot
    sɨndɨ nepek tɨpelat, wɨn Anutu gɨt mɨnem kwɨlɨkwɨlɨ, endok kena tɨnelɨñdok tuop
    nɨm.
  twi-ASANTE: “Obiara ntumi nsom awuranom baanu; sɛ ɔyɛ saa a, ɔbɛtan ɔbaako, na wadɔ
    ɔbaako anaasɛ ɔbɛsom ɔbaako yie, na wabu ɔbaako animtia. Morentumi nsom Onyankopɔn
    ne ahodeɛ.
  aoj-aoj: Ina anin epen nandaꞌ maoli laꞌifin nihapila maol biafina amam dembami biam,
    owaꞌatin. Naꞌamba okom mila anona, anona aꞌ nesambalona. Eaꞌ naꞌamba atin, ipaꞌ
    ina aꞌ laꞌifipa pepe lafela God noloma ugai moni, owaꞌatin.
  cbv-cbv: “Ded Diosdih oini ã weñat pínahdih chãjna, tʉbit pohba dinerodih ã jenah
    joicán niít. Obohjeéhtih, ded dinerodihjeh bʉ́dí jenah joiníboó Diosboodíh ã oican
    caá. Dinerojĩhjeh wẽini jʉmna, Diosboodíh ã náahcan niít. Pánihna, Diosdih, dinerodihbʉt
    biíc yoobó ñi jéih bidcan caá”, Jesús ãt niijíp wʉt jĩ.
  taw-taw: Jisas takaw olap agak, Bɨ nokom olap, ne bɨawl omɨŋal kɨlop wog gɨñɨnɨmuŋ
    tek ma mɨdeb agak. Taynen? Ne bɨawl olap nop dɨnɨgab, bɨawl olap nop kelɨgɨnɨgab
    agak. Akaŋ bɨawl olap nop nɨgek tep gɨnɨgab, bɨawl olap nop nɨŋɨd kud ñɨnɨgab
    agak. Anɨb ak tek, nɨbi God nop gos sek, tap lum ayaŋ yɨl gos sek, tap omɨŋal
    gɨl kɨlop wog gɨñɨnɨmuŋ tek ma mɨdeb agak.
  jic-NT: ”Nun ma polel lojí Dios jyü'ta jinwá, nun pajal t'emel nujos. Nin p'iyá
    mozo ma polel tsji' liji niyom mat'e mpes nin jawas p'in. Mozo ma ca quelel t'üc'
    la mijis jupj patrón pjaní tjijyü'ta jinwá. Ma'ajapj tjijyü'ta jin ca quelel la
    mijis ca nacj. Nenéyawa ca cus ncon̈cos mwalá way p'in. Ma ca jos ma'ajapj. Nin
    p'iyá nun ma polel pajal nin nujola t'emel mpes, Dios mpes tsji' lojí na.
  zap-NT: ’Rut gakdet ylaa dxiin lo txup patron, porke swinyaan men te men, le ste
    men gyaan men, o gakwen men lo men te men, le ste men ylaandet men. Zenga ke laa
    de yra de, gakdet ylaa de dxiin lo Dëdyuzh no sobleedx ke de med.
  wer-wer: “Omën nampök yok pangk omën omp ak naarë inëën naën ëëpnaat. Pi nampön
    kaaö yaalmëem nampön ngöntre kar elmëëpnaat. Won ëën pöt, kangiir nampë naë rë
    olëak wë namp kasëng mampnaat. Pötaanök arta tapël Anutuu yaatere monere uröma
    yaat mëngkre mëngk namëngkan.”
  ipi-ipi: Wuane lalu, Jisasato pii mindi tako pua loto, wandakali mindimane akali
    andane lapona piape pimawua ateando, balato akali andane mindi epelewa yamapane
    yoto, balana piape kuai lo pimaulu-peya leaipia. Akali okonena piape kuai lo pimawuato,
    akali andane mindoko koo ya lo embo wete wato, masia malu-peyako. Mindimane akali
    andane lapona piape akali ata napepe-pene. Tene okonena, yakamato Gote-la, muni-la,
    okonelapo lapotakana piape akali guleaindo, mana okone kuai nalolo-peya.
  qul-NT: “Iscay patronta mana pipas sirviyta atinmanchu, imaraycuchus ujninta chejnenka,
    ujnintataj munaconka. Ujcajman junt'anka, ujcajmantataj ni ima importankachu.
    Mana aticunchu Diosta kolketawan sirvinaka.
  ter-NT: 'Ina kixovókoxopamaka Jesus: —Ako xâne motovâti pi''á kíxea pátarauxa. Vo''oku
    koêkumo ákoyea omótova okóvo ne po''ínu, yane ákomo itúkoake ne po''ínu, áko''o
    enepo itukapu yuíxovoxo ítukexeake ne po''ínu, yane ákomo itúkoake ne po''ínu.
    Koane enepo yixápu kirí''uxi apeínopiti, ákomo yoxéne yíxivo ítuke Itukó''oviti.'
  bmr-NT: Mɨɨhaiñooba miimɨsiicɨ ihaivojɨtɨsima icajitɨrahi. Mɨɨro saafiico ɨjɨɨhegueebere
    saafiicoro gaijɨjiruubo. Jaabadɨro bu sano nɨhɨbamɨco, Moocaanico icano magaijɨjitɨrahi.
  fuf-fuf: «Hay gooto waawataa gollande jeyɓe ɗun ɗiɗo, ko si o aɲay oya, o yiɗa oya,
    maa o haɓɓoo e oya, o itta bote e oya. Ko ɗun waɗi si on waawataa rewude Alla
    rewon jawdi.
  bhl-bhl: 'Yangeko, bokoyemomele: “Yu kilele ibolow fukunina! Sak weng afak kunum
    waneng i kamok alew keko, alew biim sak aulyembamin kunum keyembokoliw a? Babo!
    Nimtew angom? I kak kunum alew im afak keliw tewe, i mak kamok beelo ibolow kelinba
    keleweko, em weng sakalaw keko, weng bo bo kelokoliw kate, mali kamok beelo ibolow
    fian keleweko, akalem weng ete kuw gelewemokoliw kasike. Yu kanelom ki keko, Sunbin-Got
    so on kisol em mamow so aso makuw biim sak weng afak kunum waneng keyemokoliw
    te!'
  ons-ons: “Ŋei wekuŋo ŋei waom etke erane qelit maine mi mayake, eŋe baŋ mane qikkaki
    paki, mane wet maep okan kayake, eŋe baŋ mane wano makatake more, mane ŋadekkayake.
    Ŋine Anutu wane qelit so wesi urata orodoŋka maine mi makei.
  con-NTPO: Sema'suja dos na'suma shondoye oshambi. Nane fa'ema chi'gapa faesuma tsu
    in'jaña. Tsambi'ta fa'ema ñotsse in'jamba faesuma tsu chi'gaya. Chigama in'jamba
    que'i corifin'dima'qque fae'ngatsse in'jañe osha'fambi qui.
  ghs-ghs: Oohoke Dzesui hee, Oonita abi teei maimane eseriho baura eetoraquho tete
    bamu. Temuho dzake eete kokora eetakoini qate temuho ngiingi eetakoi. Oonita nike
    Ohongaho qaru ma ttumaho qaru esese eetaquho tete baamu, oke eto ruume naataino.
  peg-peg: “ରକାନ୍‌ ମାନାୟ୍‌ ରି ମାପ୍ରୁତି ଆଡ଼ିଏନ୍‌ ଆଦେଂ ଆଡୁନ୍‌; ଇନାକିଦେଂକି ହେୱାନ୍‌ ରକାନିଂ
    ଗିଣ୍‌ କିନାନ୍‌ ଆରି ବିନ୍‌ ଲଗାଂ ଜିଉନନାନ୍, ଆୱିତିସ୍‌ ରକାନ୍‌ ପାଚେ ହାନାନ୍ ଆରି ବିନ୍‌ ନିକାନିଂ
    ମାନିକିଉନ୍‌ । ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ ଆରି ଦାନ୍‌, ରିୟାର୍‌ତି ଆଡ଼ିଏନ୍‌ ଆଦେଂ ଆଡୁନ୍‌ ।”
  txu-NT: Ẽ, nhỹnh ne me'õ amẽ õ bẽnjadjwỳr ajkrut ne kum apê? Kati, gêdja o anen
    kam te o ane. Gêdja kum ja kurên kam kum ja jabê. Nàr kon, gêdja kum ja kĩnh ne
    kumãbit apê ne kam kum ja kurên kum àpênh kêt ne. Dja gar amã Metĩndjwỳnh kĩnh
    ne ajte amã nêkrêxo atom raxja kĩnh ne kam kute bẽnjadjwỳr amãnhkrutmã adjàpênh
    pyràk. Dja gar te o ane, ane.
  eng-WEBU: “No one can serve two masters, for either he will hate the one and love
    the other, or else he will be devoted to one and despise the other. You can’t
    serve both God and Mammon.
  gnw-NT: Penti uyeyocui vae uipota yave uyeyocui mocui patrón pe, umɨtarẽɨta penti
    patrón jare uauta ĩru vae, ani uparavɨquɨ cavita penti patrón pe jare güɨrɨ̃rota
    ĩru vae. Pepuere'ã piyeyocui Tumpa pe corepoti peau reve —jei—.
  mux-mux: “Yambu te-ni yi-auli tálenga kongun liipa tere lepa kapula naa tenjimba.
    Yi-auli te numanu kis panjipa, te numanu monjumba. Mola aku naa tímu lem yi auli
    tenga ung nimbáma aima numanu sipa piliipa liipa kongun nimbáma tondulu mundupa
    tenjipa, te numanu kis panjipa yunga ung nimbáma pulie nimba naa temba. Yambuma-ni
    Pulu Yili-nga kongunale kene Ku-Monelenga kongunale kene liiku tere leku kapula
    naa tinjingí.
  maj-NT: ’Ndaha nku nda̱ musu̱ najmi ma ts'ínxát'aha̱ jo já nti̱a̱. A̱t'aha̱ nku
    xi ts'i̱ín unkie ko̱ nku xi ts'i̱íntjo, ko̱ a ra̱ ts'i̱ínxát'a sisihi̱n nku ko̱
    ch'on ts'ín ku̱a̱se̱he̱ xinkuu̱. Kui nga najmi ka̱ma n'e̱xát'aha̱ ru̱u Nti̱a̱ná
    ko̱ kju̱a̱nchi̱nóo̱.
  bkq-NT: 'Jesus aguely: — Azagâ tywymâgueim kurâ watay, nuduwâpyra azakâlâ agueho
    aguientoem; tokalâ âdylâ aguiendyse, eagonro âdylâ aguiendyse lâpylâ. Aituo tokalâ
    aguehobyry lelâ aguienkyly. Arâ lâpylâ Deus ize, toenzepa tydinherugu ize waunlo
    modo Deusgue lelâ iwymâgoem nudupa awyly — kely Jesus.'
  kue-kue: “Yomba suwarata ye yagl kande suwo konguno erekrambuka, ye ta kan wakai
    yei, ana ta ekriye bogl tenambuka. Mo ta kamo pinande ere ana ta kamo sendinambuka.
    Ene eremogl God kongunmo ya minge moni kongun i-suwara ende erekraglkwa.
  cot-NT: “Tee inchoocateji agavejanquitsineca irantavaetaqueneri mavite ashintaquemparica.
    Manaquea irisemaneguintaquempari aparo, iriraquea itsipa impintsataquempari, irooca
    inquemisantamajataqueri aparo, itsipaquea intsojencaneguintaqueri. Aato pagaveji
    pantaqueneri Aapani Irioshi inintaguetica, iroogueti pisavicaventaque pajaarantavaequempa
    quejetaca irooquea ashintaquempi ajaararontsi.
  bnp-bnp: “I uka tara viri ge vora na bakovi ala rua, a vuhuna bara i koi vona tara,
    i ngarua tara. Bara i habi a hatena na bakovi tara, i biu a bakovi tara. I uka
    tara viri ge vora varago na Vure, a moni.
  apn-NT: —Nẽ kot kaj apyxi nẽ anhõ patrãw hamẽxkrut hãmri nẽ arĩgro pyxi hã hamẽ
    wa kãm axàpênh o amỹkry hkêt nẽ. Kot kaj anẽ nẽ hõ gryk ã ihõ kaga. Ja pyrà nẽ
    kot kaj mẽ jar akàxpore nẽ akukrêx pix mã ajamaxpẽr nẽ amã hapê ho akwỳjê pê ho
    anhõxỳ ho ri apa. Nẽ gryk ã Tĩrtũm kãm hprãm xà hkôt tanhmã ho mẽ ho mex to hkêt
    nẽ. Jakamã kwa kêr ka mẽ Tĩrtũm pix mã mãn ajamaxpẽr rãhã nẽ. Jao akàxpore nẽ
    akukrêx pix kukamã ajamaxpẽr o ri apa hkêt nẽ. Anẽ.
  ctp-NT: ’Ja ska nten ka xuꞌwi tukwa xꞌnan neꞌ ska bra ti. Ja ka kunan wan chaꞌ nchkwiꞌ
    Ndiose bra nu lye ꞌa ndaꞌan chaꞌ tiye wan chaꞌ ꞌin tñi. Si ngwañaꞌan ngiꞌni wan,
    wa lka nsuꞌwi tukwa xꞌnan wan bra kanꞌ. Ja chan ñaꞌan tiꞌí wan ꞌin ska xꞌnan wan,
    loꞌo ka suꞌwe tiye wan ñaꞌan wan ꞌin xka xꞌnan wan bra kanꞌ. Kwiꞌ ngwañaꞌan, kunan
    suꞌwe wan chaꞌ nchkwiꞌ nu ngwa xꞌnan wan ti kulo kanꞌ, loꞌo kanun kuxi wan loꞌo
    xka bra kanꞌ.
  bre-BRG: Den ebet ne c'hell servijañ daou vestr; rak, pe e kasaio unan hag e karo
    egile, pe en em stago ouzh unan hag e tisprizo egile. Ne c'hellit ket servijañ
    Doue ha Mammon.
  opm-opm: Jisas oh giporpat Gin mohnong dahatinmur. Tit han gowi yot han ite atamreindin
    asoh tapsut orhor tap hat atamreindin hatinda. Basra. Ihat na atamreindin hatinmur.
    Yot mat orhor atamreihanoh titnong bopor dei titnong na bopor dei hatiprohmur.
    Tit ohe danong ham titnong kom asar mandatiprohmur. Ihat yot hat na tamreindin
    ina hat pati ohoh ihan Got orhe danong ham atamreindin ohsi mani ohe danong ham
    tamreindin ohsi tap hathe na tamreindin ina hat patimur pongopri.
  bvr-bvr: “Gala ana-nga a-yinmiya jama a-ji butula abirri-jirrapa bunggawa ngardapa
    ngardapa, minypa burr-bama burr-rrepara. Gala a-yinmiya. Jarra an-ngardapa bunggawa
    an-gata nipa an-mujama ngoyurra a-yerryerrmiya nula, rrapa an-nerranga nipa jal
    a-ni nula. Minypa an-molamola a-ni nula an-ngardapa, rrapa an-nerranga nipa a-dalaja
    a-ni. Gu-gurda ngacha minypa nginyipa gala ny-yinmiya gu-jirrapa jama ny-ji, minypa
    Wangarr gun-nika rrapa rrupiya nula.
  wal-wal: “Naa77u godatuyyo haarettanau danddayiyai ooninne baawa; aissi giikko,
    woi issuwaa ixxidi, hinkkuwaa siiqana; woi issuwaa bonchchidi, hinkkuwaa karana;
    Xoossaassinne miishshaassi haarettanau danddayekketa.
  zad-NT: ’Aga ga zoa to beṉ' wḻane' xshin c̱hop beṉ', ḻa' wakzbanile' beena' to,
    na' gakchile' beena' sto, wa gone' xshin beena' to do yic̱hj do lallee na' xshin
    beena' sto gone'n do ki do lallee. Na' ka'kzan chak c̱hecho len Chioza', aga wak
    goncho ka cheenile' shi we'techo latj iṉabia' yeḻ' wni'ana' cho'.
  aso-aso: Idoꞌ ve maliꞌmo gono eveneꞌ sitatoꞌ ngelo ma damoloseive. Aꞌmine ve sitatoꞌ
    gono dalosa ilineꞌ nene ve hamota ma lulo emeleseiha sitaꞌ nene lulo ngelo ngemamoloseive.
    Mala lulo emelineꞌ nene mala lulo emamoloseive. Idoꞌ ma veloꞌ giꞌmizo eze gono
    amuzo molo dalineꞌ nene ma vemuꞌ goseleꞌ belavo gono gamazi lo-delineꞌ nene ngelo
    damoloseive. Aꞌmineꞌmine ogo gaza moniloꞌ gono do luka aꞌmine moniuꞌ molo lamineꞌ
    ilineꞌ nene luka Oꞌmoso emo gamazi lidoꞌ gele do eze gelekeleꞌ o-daaꞌ anive ngelo
    minamolosane.
  uli-uli: “Ye towe fel le be semal boy ngo rumal yal masta; bo ila ngo yebe hachangi
    semal ngo ye hafobidiri ila semal; hare yebe momay wegdegel ngal semal ngo ye
    tolpagililoh ila semal. Towe yoh le hobe mel bo boyel Deus ngo ho wol mel bo boyel
    salpiy.
  nin-NT: “Unushirr uyirr ka si na undu ku atitiko aha hen. À ta karr uyirr wa na
    ta kpanye nu unuma wa, na ta kru isisu i uyirr na ta ka uyirr wa. Na anko ayiyirr
    ama yo, ùwà ka si ba itu imuwa ni narrnarr ku undu ku Abachi tuku izha inklo hen.
  tgk-tgk: Ҳеҷ кас якбора ба ду хоҷа хизмат карда наметавонад, чунки ё якеашро дӯст
    медораду дигарашро бад мебинад, ё ба яке вафодор мемонаду дигарашро писанд намекунад.
    Шумо низ наметавонед ҳам бандаи Худо бошеду ҳам бандаи пул.
  acu-NT: 'Nunia Jesús ataksha nuiniak: “Apu jimiar metek nintimtsuk pujuinaunka aints
    kichkisha umirkartatkama tujintinawai. Antsu kichnaka nakitak, kichan aneetnuitai.
    Tura kichkin umirak kichnaka pachischatnuitai. Tura asamtai atumka warinchu ainau
    aneakrumka, aya nuke aneetaram. Tura Yus aneakrumka, aya Yusek aneetaram. Antsu
    mai aneakrumka nuka yumtinuitai,” Jesús timiayi.'
  cak-WNT: Majun c'a mozo ri nicowin ta nisamej quiq'ui ye ca'i' patrón. Ruma wi nrajo'
    jun chique ri rupatrón, nretzelaj ca ri jun chic. Y wi can sibilaj nunimaj rutzij
    ri jun, can nretzelaj ri jun chic. Y quec'ari' chuka', ri winek ri xa benak ránima
    chrij ri beyomel, ma nicowin ta nuben ri nrajo' ri Dios, xcha' ri Jesús.
  ebk-ebk: “Maid munserfi as chuwa ay amo, tay iinglunantu nan usa ya laylaychuna
    nan usa, winnu oononguna nan usa ya elalayusana nan usa. Achiyu mafialin ay munkisanun
    ay serfiyan hi Apo Dios ya nan siping.
  spa-PDDPT: Ninguno puede servir a dos señores, porque aborrecerá al uno y amará
    al otro, o se apegará al uno y despreciará al otro. No pueden ustedes servir a
    Dios y a la riqueza.
  ruf-ruf: “Haduhu imunu iyodaha kuwatumikila iwatwatsa weli, kwaapfila katsomhila
    yumwe na kumnoghela yungi, au katsomuwinza yumwe na kumbetsa yungi. Ng'amdaha
    bae kumtumikila Imulungu na tsimali.
  gun-gun: — Avave rei nomba'eapoi 'rã mokoĩ patõ pe. Mba'eta peteĩ re nda'ija'eive
    'rã amboae oayvuve vy, ha'e'ỹ vy peteĩ ojou porãve vy amboae ma ndojou porãive
    'rã. Nda'evei Nhanderuete pe peiko aguã, mba'emo perekopaa rupi nda'evei reve.
  agu-BL: '“Na qui''c rmeril tan k''ukewe''n chic''u''lu'' te Ryos yi ko jalt nin
    chimebi''lu'' na chitxumu''. Na je jun elsawutzile''j: Qui''c rmeril tan stza''wel
    jun yaj cob patrón. Na ilenin spek''ok mas te''j jun swutz junt. Ẍchaje'' yi c''ulutxumil
    tetz jun, ma yi junt tz''elepon k''ej ta''n. Cha''stzun te qui''c rmeril tan k''ukewe''n
    chic''u''lu'' te Ryos yi ko cho''n ajlij chic''u''lu'' te chimebi''lu''.'
  isn-isn: Kutile ata nung'wi nuhumila kuitumila akulu abili, kunsoko ukumuhukilwa
    ung'wi nukumlowa numungiza, hangi ukipumya kumukulya ung'wi, nukuhita kumukulya
    umuya. Sha mukumtumi kila Itunda ni nsao.
  eng-PEV: And Jesus told them another picture story. He said, “You can’t work for
    2 bosses at the same time. If you try to do that, then you will only like one
    boss, and you will always work properly for him. But you will not like the other
    boss, and you will never work properly for him. You see, you can’t have God as
    your boss, and money as your boss, both at the same time.”
  ilo-ULB: Awan ti makapagserbi iti dua nga amo, ta no kasta, mabalin a guraenna ti
    maysa ket ayatenna ti maysa, ta no saan, napudno iti maysa ket umsienna ti maysa.
    Saankayo a makapagserbi iti Dios ken iti kinabaknang.
  pir-NT: 'Sa yero tiquiro yahu nemoahye tiquinare: —‍Ihcãquiro Cohãcjʉ̃ pehere wacũno,
    tutua yʉhdʉaro niñeru pehere wacũedare. Niñeru pehere tutua yʉhdʉaro wacũno Cohãcjʉ̃
    pehere wacũedare. Niñeru dihitare cahmediquiro ijiro Cohãcjʉ̃re bucuegʉ̃ yerare.
    Cohãcjʉ̃ gʉ̃hʉre, niñeru gʉ̃hʉre pʉarore cahme yʉhdʉdʉcaro basioerare mʉsare.'
  anv-NT: “Muú ama ákágé kpá fɔ́ defwɛ́ mbaá bɔɔ́ apea gébé gemaá. Ápyɛgémbɔ,
    apaá nyɛ́ ama agboó ne ayifɔ. Ne ánogé nyɛ́ ama abyaá ayifɔ. Ɛnyú dekágé
    nógé fɔ́ Ɛsɔwɔ ne ŋka gébé gemaá.
  sab-NT: 'Jesu gerudu: —Ni kwian gdaite ñage lle boi no chugagwalla gdaboke alin.
    Kwian mo ta gbe lle boi no chugagwalla gdaite alin, kwian me ñage lle boi no chugagwalla
    na alin kaire. Kwian lle boi chugagwalla gdaboke alin gire kwian mo ta dbe no
    chugagwalla gdaitre alin ole, chugagwalla na ole ama me mo ta dbe no dale, ama
    be jainchke chugagwalla edi. Ene kaire ba mo ta gbadale tañachuge lle boi no Chube
    alin me tañachuge diali igi gai giti lle lite ole ngle mau alin giti, ma no ba
    mo ta gbe tañachuge Chube giti alin allabi toi ama takalin kare. Ba mo ta dbe
    no igi alin ole ba me ñage mo ta dbe no Chube ole, ma no tañachuge Chube alin
    giti, me tañachuge lle boke giti ule.'
  tmd-tmd: '“Nöbö paŋyöbö i, nöbö dib mös mabö rɨ nölɨb maga mɨdöl. Aku agapɨm: nöbö
    dib i nugwo nugwaŋ wä rɨmɨdaŋ, i röböxöna: jɨ nöbö dib i nugwo nugwaŋ wä rɨmɨdaŋ,
    i röböxöna. Makwam, ñɨŋ rɨg ap wä mögörɨb mɨgrö kɨ mɨd akuyöbö nugumɨn wä rɨmɨn,
    God nugwo röböxbä maga ra aku, nugw ri aböña.'
  acr-NNT: »Lik kꞌayew we juna aj chak e kaꞌibꞌ ri rajaw. Ma laj tzel karil ri jun
    yey kꞌax kunaꞌ ri jun chik; o laj kuyak uqꞌij ri jun yey kukꞌaq bꞌi uqꞌij ri jun
    chik. Ruma kꞌu laꞌ, na utz taj we junoq kuya ribꞌ che unimaxik ri Dios yey kuya
    ribꞌ che utzukuxik ri bꞌeyomalil re ruwachulew.
  kpg-kpg: “Tangada e mee di hai hege gi nia dagi dogolua ai. Mee ga de hiihai gi
    tagi e dahi, ga hiihai gi tagi dela i golo. Mee ga manawa dahi gi tangada e dahi,
    tangada dela i golo la ga haga balumee. Deenei laa, goodou e deemee di hai hegau
    gi God mo nia bahihadu.
  taj-taj: “खालैसेनोन मालिक न्‍हीला गे लबारी आखम। तिग्‍दा भिसम थेसे गिकदा हेला लला,
    ओच्‍छे स्‍य्‍हान्‍दोदा माया लला। अथवा थेसे गिकसे भिबा ताम ङ्‌यान्‍ना, ओच्‍छे स्‍य्‍हान्‍दोदा
    वास्‍तान आल। थेह्रङ् लसीन एनीगदेसेनोन परमेश्‍वरदेन धन सम्‍पत्ति न्‍हीलान गे लबारी
    आखम।
  avt-avt: “Mɨtɨk ap kakises menmen wik werek werek au. Hɨrak hanhan mɨtɨk kiutɨp,
    hɨrak kaknapen keiyak. Hɨrak kakɨkaap mɨtɨk kiutɨp, hɨrak kakweikɨn sip kakwet
    keiyak. Yi han ki kakɨnke kakɨntar pewek ap te yi eiyises God werek werek au.
  cbk-cbk: “Nuay ningunos puede trabaja con dos amo, cay ay odia le con el uno y ay
    ama con el otro, o ay obedece enbuenamente con el uno y hende le hace caso con
    el otro, poreso no puede ustedes adora con Dios y adora tamen con el riqueza de
    este mundo.
  uig-ARA: ھېچكىم بىرلا ۋاقىتتا ئىككى خوجايىننىڭ قۇللۇقىدا بولمايدۇ. چۈنكى ئۇ ياكى
    بۇنى يامان كۆرۈپ، ئۇنى ياخشى كۆرىدۇ؛ ياكى بۇنىڭغا باغلىنىپ، ئۇنىڭغا ئېتىبارسىز
    قارايدۇ. شۇنىڭغا ئوخشاش، سىلەرنىڭ ھەم خۇدانىڭ، ھەم مال-دۇنيانىڭ قۇللۇقىدا بولۇشۇڭلار
    مۇمكىن ئەمەس.
  tuf-tuf: ’Patrón bucáy bin acura cacúm bitách chácajatro. Eyta chácyera patrón istiyrá
    cacmát sehnác chácataro. Eyta cuar patrón istiyrá quehswátaro. Patrón sehnaquey
    ajcá ji béyataro. Eyta cuaquir patrón quehsuquey ajcá ji béyajatro. Eytaan wan
    ray behmáy secua racar isó rabar Sir chiwa bitách chácajatro, wajacro, Jesusat.
  abx-abx: “Gana' ato makasirbi duwangan amo kay sigurado nga addangan hamok sinan
    i naghigugma'-na ngan addangan may i nagsikway-na. Ma'in ngani', unungan-na i
    kaduwangan ngan sikway-na i primiro. Gana' si ka'am makapadungan pagsirbi si Diyos
    pati' si manggad.
  mco-NT: Ni tüg pɨn ca' huaad mɨɨd tuñ metz huindzɨn com mɨjotma'tɨ tüg je', e jadügpɨ
    chogɨpy; o ixtijɨpy tüg e jadüg ymɨgüg'adɨɨyb. Nañ jadu'n ca' huaad miich ajcxy
    metz m'ojadajtcɨxy, Dios etz je meeñ.
  kqf-kqf: “Mote aiyai kaka babada labu aubaidi ima paula. Tana ḡemota ya ḡoye bi
    ḡesauna ya daboke ee ḡemota ya kaiwatawata bi ḡesauna ya kita kamaḡe. Temi mote
    ḡemoḡemotina te Maimaituwa bi mane koma pauledi.”
  cpb-NT: '“Tekaatsi materone rantawaiteniri apite imperatantaneri. Tema apaani inkowaperote
    rimonkaateniri rimperatariri, iriima itsipa, inkisaneentanakeri. Ari ikantari
    eejatzi: Tekaatsi materone ranteniri Pawa ikowakaantziri irirori, arika inkenkithashiretakotero
    eejatzi ashaagawontsi roshiyakaantanakero iroorikame imperatyaarine.”'
  aon-aon: Jisas nakri namudok, “Madae anan arman douk ta wosik um nupe shukam um
    biom takwiyem atugun uwe, uwok. Aria ta ananish urkum apahw shukri anan aria yowesh
    um naniganan. Aria ta numnek baraen um anan aria nukon agab um naniganan. Aria
    ipak douk shopunek ta mare pupe shukam um Iruhin aria utabor shopunek uwe, uwok.”
  hus-NT-2005: ʼYab xitaꞌ neꞌech kin ejto kin tʼójontsi cháb in ajátik, pos neꞌech
    kin kʼanidhaꞌ xi jún ani neꞌech kin pojkaꞌ xi jún, o neꞌech kin tʼójontsi alwaꞌ
    xi jún ani xi jún yabaꞌ. Yab neꞌech ka ejto ka tʼójontsi na Dios ani an tumínladhtaláb.
  mig-NT: Ni ɨɨn mozo ma̱ kúu kuatíñu‑de nuu̱ úu̱ jito'o̱. Chi̱ kiti̱ ini̱‑de nuu̱
    ɨ́ɨn te kumani̱‑dé jíín ɨngá, xí kuándatu̱‑de nuu̱ ɨ́ɨn te sani̱'in ini̱‑de nuu̱
    ɨngá. Ma̱ kúu kuatíñu‑ró núu̱ Dios jíín núu̱ tú'un kúká.
  bps-bps: “Landè kibò flifan di lwe amu, du ku lwe amu satu to knangan nawa satu
    na kanbongan nawa satu ku demen nimenan satu na snilon satu. Ku too bong nawayu
    i knun na làyu gimen Dwata du landè kibò flifan di lwe.
  mbs-mbs: “Wedad otaw meketolò te dowa amo din. Aw megpelenged sikandin diyà te sebad,
    eked sikandin tolò te sebad. Sebad olò se tekingan din, aw eked din segmani se
    sebad. Iling heman kenyan, eked pegsebad se pegpenimanem niyo aw pegpengewarta
    niyo.
  tof-tof: “Darrü olom gaodó kokea nis wirri pam nisabkü zagetóm. Wa kubó darrü alzizi
    amaike, ó oya ⌊moboküpdü ubi⌋ darrüdü yarile. Wa kubó darrüpdü minggüpanan yarile,
    ó darrü ma kle-kle ngakan yarile. E gaodó kokeakla dakla Godón akó mani ótókóm
    darrpan tonarrdó.
  cme-NT: 'Ku huoŋgu-na, Yesu wuɔ cira: «Nɛliɛ siɛ gbãa tuɔ cãa nuɔmba hãi. Ŋ ka
    da u bigãaŋ u diei aa dɔl u diei; u ka waa baa u diei aa cĩina u diei. Ku yaa
    ŋaa namaa kũŋgu‑i, na siɛ gbãa ta na kuye Diiloŋo‑i aa bi ta na kuye gbeiŋa‑i
    terduɔŋgu faŋgu-na.'
  sus-sus: «Mixi yo mu nɔma lude marigi firin xa yaamari bun ma, barima a fama marigi
    keren xɔnde, a boore maxanu. A xirima keren na, a boore rabolo. Wo mu nɔma Ala
    nun naafuli batude tɛmui keren.»
  pon-2006: '“Sohte aramas emen kak liduwih soumas riemen; pwe e pahn kailongki emen,
    e ahpw pahn poakepoake meteio; e pahn loalopwoatohng emen, e ahpw pahn mwamwahliki
    meteio. Eri, ih pil duwen kumwail: kumwail sohte kak papah Koht oh pil kepwehn
    sampah kan.'
  dad-dad: “Aib taka ĩ yogon marau uru bun kabĩ to yalouf. Anĩ taka kiwai ifen ken,
    taka anĩ nigin wau laa fouf. Ĩ taka anĩ dõf fen, taka anĩ mala irim fouf. Anĩ
    nigin, ã uru to aruneid walogouf, Negur ado moni.
  zab-NT: ’Ruteete quɨt tu chaleeti gún sirvɨ lo tiop lám, te pur sdxichnéb tubybɨ
    chiy ax scaazbɨ stubybɨ, o zaczacbɨ güen cun tubybɨ ax zunbɨ despresy stubybɨ.
    Pur ningui quɨt xo gúntit sirvɨ lo Dios ne lo mɨly.
  jae-jae: “Ŋac teŋ ênam sakiŋ ŋatau luagêc êŋgôm êtôm atom, eŋ oc têtac endec teŋ
    ma têtac êwiŋ teŋ me oc êsap teŋ tôŋ ma têtac êmbu teŋ. Amac amboac tonaŋ. Atôm
    gebe anam sakiŋ Anôtô to awa êpi tageŋ atom.
  ksd-ksd: Pa ta na torom ta ra ivu luluai, na milmilikuane tikai ta dir ma na mari
    ta ra tikai, ba na torom tai tikai ma na piam ta ra tikai ta dir. I dekdek upi
    avat a torom tai God ma tai ra tabarikik bula.
  msm-NT: “Wada otow no ogpakatuman to daduwa no ka agayon. Su ogkahitabu no sobuuk
    to ogpayabihon din, aw ogtamajon din sikan ikaduwa. Angod isab to sikan, ko iyan
    pinakaagayon now to saepi, to Diyus kona now ogkaagayon. Su kona now ogkadongan
    to pagtuman to Diyus dow saepi.
  myk-myk: «Sipya wa shishiin da já da kapyeŋɛɛ pyi ɲuŋɔfɛɛ shuun mu wɛ. Bani wa na
    bɛn wu mu, wa na daan wu mu, kelee wu nɔrɔ wa na, wu laraga kɔn we wu na. Yee
    da já da kapyeŋɛɛ pyi Kilɛ mu, yi da ki pyi naafuu bɛ mu wɛ.
  sbe-sbe: Nige gonowana tamowai hesau tanuwaga labui yodi ye paisowa. Hesau kabo
    ye subu na hesauna wa kabo ye henuwa. O nuwana bagubagunana wa yona nuwatu ye
    ginauliwatanidi ma nuwakohihaina, na hesauna wa ye kitadobidobiyei. Unai nige
    gonowana Yaubada yo moni yodi kwa paisowa.
  mcr-mcr: Ämaqä hŋqu, ämiqä hŋquaquiyqä yäpä iŋgisa mäpmeqä yäŋqiyä. Iqu hŋquenyqänä
    äwinyätä, huiziquenyqä mäwiŋqä yäŋqiyä. Itaŋga iqu kukŋuä qäte, hŋquenyä äwiyätä,
    hŋqueŋi qätä mäwiyqä yäŋqiyä. Ämaqä hŋqu mbqäŋqä äwiŋqä iuŋi, yäpä iqi imitätqe,
    iqu Goti Hanjuwä Iqueqä yäpä iqiŋi mäpmeqä yäŋqiyä.
  cux-NT: Mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ cuuvi dichíí'vɛ yā 'uūvī 'iivi yā caati dinéⁿ'e
    yā 'aama yā ní nguɛɛ dinéⁿ'e yā taama yā. Ní n'dáacā nadicádíínuuⁿ yā yeⁿ'e 'aama
    yā ní nguɛ́ɛ́ n'daācā nadicádíínuuⁿ yā yeⁿ'e taama yā. Nguɛ́ɛ́ cuuvi in'nuúⁿ nī
    vaadī 'cuiica yeⁿ'é nī ní dichíí'vɛ nī 'iivú Ndyuūs.
  tur-YTC: “Hiç kimse iki efendiye hizmet edemez. Çünkü ya birinden nefret edip diğerini
    sever, ya da birine bağlanıp öbürünü küçümser. Hem Tanrı’ya, hem de mamona hizmet
    edemezsiniz.
  san-ITR: kopi manujo dvau prabhU sevituM na shaknoti, yasmAd ekaM saMmanya tadanyaM
    na sammanyate, yadvA ekatra mano nidhAya tadanyam avamanyate; tathA yUyamapIshvaraM
    lakShmI nchetyubhe sevituM na shaknutha|
  bel-N: Ніхто ня можа служыць двум панам; бо ці аднаго будзе ненавідзець, а другога
    любіць, ці аднаго будзе трымацца, а другім пагарджаць. Ня можаце Богу служыць
    і мамоне.
  sch-sch: “Tutên puma inik tîrlâm chang thei noni ngei; ama han inkhat mumâk
    a ta; inkhat lungkham a tih, aninônchu, ama han inkhat midituol a ta, inkhat
    heng a tih. Pathien le sum sintho molop thei no tunui.
  mic-MIQNT: “Ma gis lugowawjig tapusijig assusijig newtsiniw. Na me' tetapua'lates
    newte'jit jel mu igtig. Na me' gsalates newte'jit jel mu igtig. Amujpa ignmat
    Gjinisgam assumulin aq mu ignmuawt milesuaqan assumulin.”
  huu-NT: 'Jesús llote: —Mena patrones dɨga daruido buna jaca maɨjɨnide. Mena dɨga
    bu maɨjɨacania, damɨena jɨaɨmɨe baɨfemo gaɨite. Ie gaɨamɨe ocuica rana fɨnoite.
    Jɨaɨmɨe ocuica rana raise fɨnoñeite. Ie isoide. Raruiaɨ ollemo comecɨna omoɨ eo
    facaia, Jusiñamui jitaillacɨnomo comecɨna raise facañeitomoɨ.'
  jiv-NT: ‘Shuar jimiará úuntri̱n umirkatniun tujintiawai. Chikichan wakerak chikichnaka
    nakitrattawai. Chikichan umiruk chikichnaka umirkashtatui. Núnisaṉ átumka Yussha
    kuitcha máimtek enentáimtustin tujinkiattarme.’
  otm-NT: 'Nɛ xø bi ''yɛ̨na: ―Nɛ hingui sä dim ''bʉ i yoho yʉ́ hmu n''da ra ''yɛ̨hɛ.
    Nguetho nu''bʉ yoho yʉ́ hmu i ''bʉ a n''da, nu''a n''da da numanho, nɛ nu''a man''da
    hin da numanho. Uague nu''a n''da da hyumbi dim pɛhmi a, pɛ nu''a man''da da zocpa
    thoho rá ''bɛfi a. Janangue''a hingui sä yoho yʉ́ hmu da dɛn''na n''da. Hingui
    sä da ''yɛ̨mp Oją rá Hmu ''bʉ i numanho ʉ yʉ mbɛti, nguetho tengu''bʉ rá hmu a
    ra mbɛti, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Albe epte ma wawuŋ uŋkureŋde po doyaŋ al irawa niŋ meteŋ teŋ yunyeŋ. Epte
    moŋ wor po. Gwaha titŋeŋbe doyaŋ al kurabe harhok unyeŋ. Munaŋ kurabe amaŋeŋ nurd
    uneŋ keŋkela awalik irde hiyeŋ. Niŋgeb gwahade goyen po, epte ma Al Kuruŋya horaya
    tumŋaŋde meteŋ teŋ yunnayiŋ.
  tnk-tnk: “Iərmama riti riwən ramo tukwini nari ko ro nəkwai iəmə asori kəru. Trɨni
    mɨnuə ro iamɨnhi irə, trokeikei riti, məmwəki riti, uə trɨsiai riti mɨpkɨsiai
    mhə riti. Kɨmiaha ko hiəpkuvehi pəri mhə Kumwesən mɨne mane mho iəmə asori mi
    irə səkɨmiaha mə tiho pəri nəkwanrau.”
  kpr-kpr: “Ni bajari etoto aikena, jo saramana ae aresa. Amingari saresa amo, eni
    dubo bu gogogho aresa, eni imboe aresa. Bajari eninda geka ningido, nunda saramana
    e gogoghombaresa. Aminguse, bajari eninda geka imboe use, nunda saramana imboeghae
    aresa. Ninda dubo monikena mutaresa amo, God kena jo mutae aresa. O God kena dubo
    mutaresa amo, moni jo kotae aresa.
  san-IAS: kopi manujo dvau prabhū sevituṁ na śaknoti, yasmād ekaṁ saṁmanya tadanyaṁ
    na sammanyate, yadvā ekatra mano nidhāya tadanyam avamanyate; tathā yūyamapīśvaraṁ
    lakṣmīñcetyubhe sevituṁ na śaknutha|
  nho-nho: “See hai tama e lavaa te heheuna i laro naa hakamau e lua. Ttama naa ma ki lotoffaaeo
    i te tama tokotasi aa ma ki hiihai ki telaa tama; a ia ma ki hakannoo ki te tama
    tokotasi aa ma ki see hakannoo ki telaa tama. Kootou see lavaa te heheuna i laro
    TeAtua aa maa kootou hoki e kaimanako ki hai mane kootou.
  gym-NT: Mdakäre abko, ni ñakare jire abko rabadre sribire bkänkä nibu kräke ja näire,
    ñobtä ñan angwane sribi bkänkä iti rabadre tare kwe amne mdabtä mätä rabadre;
    iti kukwei mikadre täte jökrä kwe, akwa mda abko ñan kukwei mikadre täte kwe.
    Ne aisete ni ñan raba ja töi mike kwatibe sribire Ngöbökrä, ja töi mikare kwatibe
    ngwian ganankrä kwärä jae.
  azg-NT: “Taminꞌncüii tsꞌan nndëë ntyeꞌntjontyen ndëë ve patrón na ninvi xjen. Ngꞌe
    ncꞌoon juu na tyiꞌcueeꞌ tsꞌon juu ncüii patrónꞌñeen ndoꞌ ncüiichenhin ncꞌoon juu
    na viꞌntyjii juuhin. Ee ntsꞌaahanꞌ na njon jndyi nchjii juu yo ncüiihan, majoꞌ
    cüiichenhin tyiꞌquinjonhin ntyjii juu. Xe na jen cojooꞌ nꞌonhoꞌ na nnanꞌtjonhoꞌ
    ꞌnan na nnintyahoꞌ, ntscuꞌhanꞌ na nnanꞌtꞌmaanꞌhoꞌ Tyoꞌtsꞌon, ngꞌe tyiꞌjeꞌquindëë
    ntyeꞌntjonhoꞌ ndëë ve nnonhanꞌ.
  bhd-bhd: “कोई मैन्हु दूई मालिकां केरि सेवा एक्की वक्ते मां न केरि सके। न त एक्की
    सेइं दुश्मनी केरेलो ते होरि सेइं प्यार केरेलो, या एक्केरो बेनतां रालो त होरि न
    सुखालो। तुस परमेशरेरी ते दौलतरी, दुइयां केरि सेवा न केरि सकतथ।
  too-NT: 'Lā'' Jesús cāhuanipā: ―Nīn tintī'' tzē natā''scuja kalhatu'' ixpatrón como
    nalaca''ī'' kalhatin lā'' tū'' catilaca''ī''lh ā''kalhatin. Lā'' na''a''kahuāna''ni''
    kalhatin lā'' nalakmaka''n ā''kalhatin. Lā'' nā chuntza'' hui''xina''n tūla nalīpāhua''nā''tit
    Dios palh nalīpāhua''nā''tit huan mintumīnca''n.'
  ind-AYT: “Tidak ada orang yang dapat melayani dua tuan karena ia akan membenci tuan
    yang satu dan mengasihi yang lain, atau ia akan setia kepada tuan yang satu dan
    meremehkan yang lain. Kamu tidak dapat melayani Allah dan mamon.”
  cjo-NT: 'Eekiro riyaatatyee ikantakiri: —Tekatsi pikantya pithamaeteniri apite piwaatorote.
    Aririka pithamaeteniri apite, pikenkithashiryaakotakiri apaani kameetha rirori,
    pineshironkateri, omaanta pikenkithashiryaakoteri paashini tee ikameethatzi, pitheenkiri.
    Eejatzi okimitakya aririka panteniri Tajorentsi ikowakaakimiri, pikenkithashiryaakopiinteri
    kameetha irinta, pinintaperotantyaariri, eero pikoyi pipiyotero powaagawo osheki.
    Omaanta aririka pikowaki pipiyotero osheki powaagawo, aritaki pantawaetawentero
    eeroka paantyaawori, eero pikowae paapatziyari riraga Tajorentsi. Eero pimatziro
    papitetziri piwaatorote.'
  nsn-nsn: “Ahik me tang siokor tamata re banotong uangoul i kukulebanga tar tang
    torikir tamata uleik tokah. Ge inggono pe e turung huain me tang siok, kare uaha
    tar tang giameh. Ue inggon e turung malauelhir tar tang siok, kare de tar tang
    giameh. Inggoum ahik pah mung banotong uakeluk tokaha tang God, doha mani.”
  san-DEV: कोपि मनुजो द्वौ प्रभू सेवितुं न शक्नोति, यस्माद् एकं संमन्य तदन्यं न सम्मन्यते,
    यद्वा एकत्र मनो निधाय तदन्यम् अवमन्यते; तथा यूयमपीश्वरं लक्ष्मीञ्चेत्युभे सेवितुं
    न शक्नुथ।
  tna-NT: ‘Beju aiya biame beta echua puji tupupai mebajata cua mahue. Piada echua
    puji bahui hue mebaja taji. Pia cuana mu aimue tsada ba taji mahue. Daja huecha
    ahua etse Diusu mebajaja su, aimue detse etse Diusu mebaja cua mahue chipilu ebia
    su tsada ebainia neje tupupai.
  lid-lid: Jises asehek ili le i buku doh, “Ari ndramak winiyan bateu lahou ta lau
    tinan la-uh bala le rasan bwe. Ya idah kameh iy i bwalen iy ari, ya iy aseken
    iy ari; deh bwe, kameh, iy anuhun sahou ta iy ari labai ja, ta iy ari. Ado winiyan
    balelei Kindrei ta atondrok ado, ma hawe aseken luk ta atondrok ado bala le rasan
    bwe.”
  wim-wim: 'Nil Jesus.ana wik inangan thaw thant ngul, “Niiy woyan kuchaman karpam
    keꞌ wak-wakin pulang, yaꞌa; aꞌ niiya moom kuchamanta keꞌ work iiy-iiyin yaꞌa,
    moom thonamantan ep work iiyān. Niiyan puth nath moom kuchamantan work iiy-iiyin-a,
    yaa, niiyan puth thonaman-a, ngangk-wayangam kalin nunang, aꞌ way waaꞌin nunang,
    puth niiy moom thon an ep min waaꞌin nunang aꞌ kaangk wunin nungant thamp. In
    aak yimanangan wunana: niiy nathwey kaangk wunin God.antan-a, niiy wukal-weenth
    keꞌ iiyina.'
  zga-M: Asikhuli nayumo uveigela ukhuvavombela avankuludeva vaveili, ulwa khuva pwayi
    khukalaleila yumo nukhugana uyunge. Hamuwezi kumtumikia Mungu na mali.
  yom-yom: —Kuisi ko mutu wulenda sadila bapfumu buadi mu khumbu yimosi bila wela
    lenda wumosi ayi zola wunkaka ; voti wela singimina mu wumosi ayi wela lenda wunkaka.
    Lulendi sadila ko Nzambi ayi zimbongo.
  san-SIN: කෝපි මනුජෝ ද්වෞ ප්‍රභූ සේවිතුං න ශක්නෝති, යස්මාද් ඒකං සංමන්‍ය තදන්‍යං න
    සම්මන්‍යතේ, යද්වා ඒකත්‍ර මනෝ නිධාය තදන්‍යම් අවමන්‍යතේ; තථා යූයමපීශ්වරං ලක්‍ෂ්මීඤ්චේත්‍යුභේ
    සේවිතුං න ශක්නුථ|
  yut-yut: Yesu da saŋbeŋek yaŋ yagɨt, “Amɨn kɨnda da amɨn tagɨ bamorɨ dakon oman
    arɨpmɨ dɨma asak. Yaŋ kaŋ, kɨnda naŋgɨn galak taŋ ɨmɨŋek kɨnda do nandaban yokwi
    taŋ ɨmdɨsak. Ae kɨnda dakon gen guramɨgek kɨnda manji ɨmdɨsak. Ji Piŋkop gat ae
    moneŋ gat kɨsi dakon oman monjɨni arɨpmɨ dɨma egɨpmɨ.”
  grc-BYZ: Οὐδεὶς δύναται δυσὶ κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα μισήσει καὶ τὸν ἕτερον
    ἀγαπήσει, ἢ ἑνὸς ἀνθέξεται καὶ τοῦ ἑτέρου καταφρονήσει. οὐ δύνασθε Θεῷ δουλεύειν
    καὶ μαμωνᾷ.
  tbl-NT: “Laen dù tau,” mon Jisas, “ke lewu tau gónón mamo segeng gónón mò nmò. Déke
    mtukul knutó nawahen, ne mtukul se kenbong nawahen. Déke mtukul fen nimónen, ne
    mtukul se fen sen-gilen. Dalang se kuy,” mon Jisas, “ke són filak ktes ye, là
    kô gbek ye mimón ke Dwata.
  cpc-NT: '“Tikaatsi matironi jantawaitiniri apiti ompiratantaniri. Apaani inkowapiroti
    imonkaatiniri jompiratariri, iriima pashini, inkisaniintanakiri. Ari okimitsitari
    iijatzi: Tikaatsi matironi jantiniri Pawa ikowakaantziri irirori, aririka inkinkishiritakoitiro
    ajyaagawontsi inkimitakaantanakiro iroorikami ompiratyaarini”.'
  nhg-NT: ’Nionöque abele quentequepanus umeme itiecohua. Pues quetlajyelejtas sente
    hua quetlasojtlas ocsente, o noso mopachus itlac sente hua quedespresiörus ocsente.
    Abele nentietequepanusque Deus mientras nuyejque nenquetequepanoa ricojyutl.
  nya-nya: “Palibe munthu angathe kukhala kapolo wa ambuye awiri. Pakuti pena adzamuda
    mmodzi ndi kukonda winayo kapena adzagwira ntchito mokhulupirika kwa mmodzi, nadzanyoza
    winayo. Simungathe kukhala kapolo wa Mulungu ndi wa chuma pa nthawi imodzi.
  ngu-NT: ’Xacaj hueli quintequichihuilia omemej tecomej, pampa se quitlajsojtlas
    niman ocse quitlahuelitas, noso se quipialis cuajli iyojlo niman ocse quitlalcahuis.
    Ijcon, tej, xacaj huelis quitequichihuilis Dios niman no quinotequimacas on tomin.
  kup-kup: Met Iesu maot epat mañah, “Aban nap rekot aban ahö houloñariviz gogot nametotü,
    oñ pot tapan, povoz pi aban ahö napuz pim loporï manapanepuh popuz gogot tinam
    tohopan, met aban ahö modapuz kaev ravat hepanepuh popuz gogot tin natotü. Met
    povoz zut ari rekot Godiz gogot tovai monï ahos bepekez homet zait totunei. Met
    ni nap monï ahos nim bookez homet zait tookez pop zuamam monisiz homevai Godiz
    gogotaz unun manat hekë,” pot mañah.
  jid-jid: Indi ri na'toh nji tikoh harli na, 'e' ani son ri mba nda kran rimaa, ko
    ka' y'me ni ri nda kama ni rimaa. Bina' mrli koh Rji mba u mammon na.
  wmw-wmw: Hapana munu akidiri kuwatumikira mamwenye wawiri, kamana mmoja amwina,
    mwengine ampenda. Au aryaminisa ka mmoja, mwengine ankejeli. Basi, avikidirika
    kuntumika Mwenyezimungu pamoja na mali.
  gmv-GGM: Issi uray nam7u godas othana danda7ena. Issa ixidi nam7anthoza dossana,
    woykko issa bonchidi nam7antha leqana Xoossasine mishas nam7atas gathi othanas
    danda7etena.
  ssg-ssg: “Amuto kum puas uke hahitake masiwi hua, uke amuto waheni tel ape amuto
    watakai tel, amuto hong kakai tel ape kum hong tel. Amuto kum aile uke puase Haeu
    na masin namilomuto tin xoxoan ti ngahoi moni.
  zpo-NT: ’Nik tub mos nyent mod kano chop patron xaa kee xaa zhiin lo, nel yii xaa
    ne xaa tub xaa nu stub xaa kela xaa, nel tub xaa gon xaa xtizh nu stub xaa nagont
    xaa xtizh. Nyent mod kee gu zhiin lo Dios nu kee gu zhiin kwaan gu re kwaan yizhyo
    ne.
  poy-poy: “Kwahera muntu yakaweza kuwatendera watuwa wawili, toziya hakamkalaliri
    yumu na kumfira yumonga, ama hakamjimiri yumu na kumbeza yumonga. Hapeni mumtenderi
    Mlungu na mpiya.
  qwh-NT: “Manam pipis ishcaq patrontaqa sirwinmantsu. Tseno carqa, jucnin patronta
    cuyarninmi, jucnintaqa mana caqpaq churanqa; jucninta sirwirninmi, jucnintaqa
    mana cäsonqatsu. Tsemi Diosta cuyecarqa, ama riquesacunata cuyashuntsu.
  gaw-gaw: Danab laip̱u nug gumak danab aḏit dilah uḏat heḵunu elele iiṯa. Am nug
    laanu oo dayebeb, laanu amu nug oop̱a nau, ninig ele dooḵu. Doyaya laaib dim lamiṯaṯa,
    laa amu di medaḵu. Ag Kayak uḏat amu enub uḏat ele oh heḵulagnu elele iiṯa.
  nca-nca: “Uni kato sopo-sopo uni irisa quro kho qu tewero mepémo kini. Dokoro enendo
    karo newonde meté inoweya, ko karo newonde piyimi inoweya. Kaya womoweya, ko kako
    yesaráŋoweya. Ŋunde naŋge ye Anutu koya situwi koya irisa-irisa kasirayarimo yowero
    mepémo kini.
  zpz-NTPP: ’Rila wac nu tub mbecy gyicy yu riiñ ni cyup patro̱o̱ niy, gun benu ni,
    orzeꞌ gazi lagy yu lo tub yu. Zeꞌ tuubaꞌy cay yu. O nu gyicy paay nuy tub yu.
    Zeꞌ tuubaꞌy güii naañ yu loy. Orzeꞌ wac zu bich mbecy nu nac Ñgyoozh, nunu niꞌ
    ziꞌl wac zu bich yu nu nac de gyel nap nu yuꞌ gyishlombecy ii laab tub ziꞌl tiem.
  mkj-mkj: “Joh emen kak papah koaun roahmen, pwa ih pirin lioassoang emen a ipwilki
    emen; ih pirin kajampwalki emen, a mwamwahlki emen. Doari, kamwai johkak papah
    Koahs apel mwani.
  zac-NT: ’Adë gáquëdiꞌi gunë mënë sirvë lu chupë lamë, purquë tubi lamë adë rac shtúꞌudiꞌi
    mënë lë́ꞌëll; stubi lamë rac shtúꞌull. Quëhúnëll rëspëti tubi lamë perë hia stubi
    lamë quëhúnëll desprëci. Tubsë lamë nápël. Si talë Dios na lamë shtë́nël, iurní
    gúnël lo quë narac shtuꞌu më; perë si talë dumí na lamë shtë́nël, iurní Dios adë
    nádiꞌiꞌ shlámël.
  kyg-kyg: Mago aliꞌyaꞌmo neꞌalisiya vekamoꞌa lole aliꞌya aepa vekalaꞌaniteꞌmo afaꞌa
    aliꞌya oꞌaligiye. Agaemo mago alu aliꞌya aepa nefeꞌmo ohauꞌnisigeno mago alu nefekeꞌmo
    hau ayamopafiꞌmo hauꞌnisigeno geꞌamo afiteno alu aliꞌya aepa nefeꞌmo ohauꞌnisigeno
    akameꞌya amigiye. Lapakaemo ani kava hutapa Goti aliꞌyaꞌe ma mopafi aliꞌyaꞌeꞌmo
    afaꞌa oꞌaligae.
  kmk-kmk: “Maid baba-unon si mandisanona’n manselbiyan dan duwa’n apu. Ta lawengona
    dit osa ot piyaona dit osa, onnu ipasnok na un manselbi’t dit osa ot duḻaona dit
    osa. Ot padana pay kan dikayu un adiyu mabalina mandisanon din manselbi kan Apudyus
    kan gumamgama gumaknang.”
  cao-NT: ‘Dos ca chama bo jayatimaxëni tsi xo nohiria ra. Huësti chama qui caxaxëhi
    quiha; chama huëtsa noijahuanori. Huësti chama bax yonocoriaxëhi quiha; chama
    huëtsa chahahua-yamajahuanori. Japi, ¿jënahuariahax Dios bax ma yonocona, parata
    noihi na? Dos ca ibo jayatimaxëni xo mato ra —i jato qui Jesu niquë.
  bbr-bbr: Kos ätäi äiewon, “Sarau ro kararas ko ro oirori opok sarau mau senek wa.
    Owon, ko karan wous meieanik, kar ron wous wa meiäi. Ko kar ron ämän jekur tainorianik,
    sarau eposek momoi, kar ro sumkäineanik, kon ämän jekur wa tainoriäu. Ak Anut
    nukan sarau pak aiaukun sarau pak erek turur mau senek wa.”
  inb-inb: —Ñi mai­kan­pas, iskai patrun­kunapa sug­lla­pi mana trabajapun­gapa pudin­gapa
    kan­kunachu. Sug patrunta mana munangachu; ikuti sugtaka kuiangami. Sug patrunta
    wabu­tingami; ikuti sugtaka sumag­lla­mi rimanga. Chasa­lla­ta, Taita Diusta i
    kai alpa­manda iukai­kunata mana pudin­kangi­chi­chu, iskan­dima su­ura­lla iuia­kun­gapa.
  hrv-hrv: “Nitko ne može služiti dvojici gospodara. Ili će jednoga mrziti, a drugoga
    ljubiti; ili će uz jednoga prianjati, a drugoga prezirati. Ne možete služiti Bogu
    i bogatstvu.”
  box-NT: «Nìi woon yí dà máa sá máa na ɲúnása nùwã ɲun yi. O ò ɲin o nì-kéní
    ká a wań yìa so. O wé è ɲí o nì-kéní bíonì, ká yìa so ó o máa kɔ̃̀nbi.
    Mi yí dà máa sá máa na le Dónbeenì yi ká mi mún pá henía le wárí
    càró bìo.»
  ote-NT: Hinda za gui pɛphʉ yoho ya hmu, ngueꞌa̱ njabʉ ꞌna grí ʉtsahʉ ha nu maꞌna
    guí ma̱dihʉ, y ꞌna de gueꞌʉ guí pɛphʉ xá hño ha nu maꞌna hina. Njabʉ nehe hinda
    za gui pɛphʉ Ajua̱ ꞌbʉ hønsɛ oda ri mfenihʉ ya hño de ra ximhai.
  wnu-wnu: “Munon gari qas munon barai ombur sarau me batarinerei. Ende ebeiner eng
    ger siningot ne ger qenunget ende ebet igoriba. Ne ger qob qamara toat ne ger
    qob qamara omboarir ende at igoriba. End ne in igeragart Qenu qenunget ne igeragart
    nomon qur qenunget ende me oboun.”
  zam-NT: 'Cona, ngue niin loo gu'' tedib vez: Yende chó moz nzo co'' li zin'' loo
    chop patrón. Tac chele'' moz li preb li moz zin'' loo chop patrón, sya, yòo xyàn
    lezo'' moz ñèe moz thìb patrón. Le'' tedib patrón na, más huen tyac lezo'' moz
    ñèe moz patrona. O bien, más altant tyoo moz loo thìb patrón. Le'' loo tedib patrón
    na, yecloo moz. Cona, ngue niin loo gu'': Yende mod li mèn sirv loo Diox chele''
    mèn más ndxath ndlyux loo cón che''n yalgon'' che''n izlyo'' ndxè''.'
  zyp-NT: Aho tahmai abui pahning aa rai hre khy be. Pakheh a hua a ka, pakheh a do
    a, a cang ly leh pakheh cung letah zingchui tah ung a ka, pakheh khah zetah rei
    a be. Khazing rai kha, tangka rai kha, hre pakong khy bei ceh.
  sey-NT: Teꞌipi caya ëjaohuaꞌire necani ti̱ꞌañe peoji. Ja̱je paꞌina, yoꞌo jujani
    yequëni coequë, yequëni oiye paꞌiji pa̱nitaꞌa yequëni deꞌoye sehuoquë, yequëni
    deꞌoye sehuomaꞌë sa̱ñope caye paꞌiji. Ja̱je paꞌina, Maijaꞌquëre cuiꞌne curiquëre
    necani ti̱ꞌañe peoji.
  nvm-nvm: Regavo madu igia faif. E besum fu izeg uri oifuon fok ijekma e mamkanuk
    nokarok (2) ijiebuon ikrekma bakin. Regavo fu ikrekma iji fu e be fuka mukor oijmagavo
    una be iji fuba mukor ifejdak. Regavo madu tavan bog e be iji fuka amarigia fuifuon
    ikreknum igak gavo una e be iji fum ni iken gaok. Ijefuon ja moik igefuon sinuom
    ijiga mon iji uruvana oijmiaknum vierafekva iji ja izeg una amarigia God igame
    tavan bog fuifuon ikrekva bakin.
  mps-mps: “Te bidi deligo genuai bidi sigo sę ebo usu egobeo. Agai me deli dali
    dwai homu eyu, tama me dali te agai wiegi yai homu yaibao. Te agai me deli wali
    peyu, tama agai gasa bidi me aga homude bo weyu, te tudiba muaibao. Te tiwai dagego
    te Godigo sę dali te mone sabo sę dali yainogo ebo te usu egobeo. Te dage te
    mone dali doado bage dali si sabo sę ebo homu dologode bidiyu da, teda dagego
    duga homu te Godigo sę ebode bugagia mugobeo,” wali.
  pab-NT: — Hatitaiya wakahare hoka maisaiya aliyakere hinamahare kaxekohaseta. Nikareya
    hoka hatya awaiyetita, hatya maisa awaiyetyare xoahaiya. Tyakekota hatya, hatya
    maisa tyakekore xoahaiya. Nikare tehitiyaiya maisa aliyakere Enore maniya hahekoita,
    olo xiyehaliti harenai maniya hahekoita xoaha haxowakita — nexa Jesus.
  llg-llg: “Hataholi taa bisa tao ues no tebe-tebe fee malanggan dua, huu dei fo ana
    hii malanggan esa lena heni malangga feꞌek. Bisa boe ana tungga malangga esa,
    tehuu tana mbali malangga feꞌek. Huu ndia, de, o taa bisa mae, ‘Lamatuak ndia,
    au malanggang,’ mete ma o tao doik dadik neu o malanggam.
  kyf-kyf: «Nyɩmɛ 'nɩ mneni ɔ 'ka -cɩan 'sɔ -yla lubho nʋ. We -ka 'sa -mɩ, 'yabhlo
    ɔ yia 'wʋnyɛa, 'ɩn ɔ 'ka 'yabhloo zɛkalɩ. 'Yabhlo -yɔ ɔ yia lanɛa, 'ɩn 'yabhlo
    'ka ɔ dʋdʋnyumanɩ. A 'nɩ mneni a 'ka -Lagɔ -yɔ 'gwɛzi -yla lubho nʋ dabʋdʋ.
  tpi-tpi: Jisas i tok moa olsem, “I no gat wanpela man inap i stap aninit long tupela
