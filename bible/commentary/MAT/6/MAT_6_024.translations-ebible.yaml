    náamatanidɨo.
  por-BRBSL: “Ninguém pode servir a dois senhores, pois ou ele vai odiar um e amar
    o outro, ou então ele vai se dedicar a um e desprezar o outro. Não se pode servir
    tanto a Deus como a Mammon.
  ces-NKB: Nikdo nemůže sloužit dvěma pánům. Buď totiž bude jednoho nenávidět a druhého
