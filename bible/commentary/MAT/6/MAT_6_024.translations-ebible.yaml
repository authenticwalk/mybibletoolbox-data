    ਨ ਸ਼ਕ੍ਨੁਥ|
  nob-LB: Ingen kan tjene to herrer samtidig. Enten kommer han til å hate den første
    og elske den andre, eller å elske den første og hate den andre. Dere må altså
    velge. Dere kan ikke tjene Gud og elske pengene samtidig.
  ntj-ntj: Nyangka Tjiitjalu-tjananya tirtu watjara-wanarayintja, “Kamu-rna waarka
    palyalku puurrpa kutjarraku. Tjiinyamarntu-rna kutjupaku yanyan-yanyanpa nyinama.
    Palunyalu kutjupaku mukulyanytju nyinama. Puru-tjinguru-rna puurrpa kutjupaku
    wangka wangarnarralu kulira palyanma. Palunyalu-rna kutjupangka tungun-tungunarrima.
    Tjiinya-rna tjimarri purlkanyaku kuliranytjalu Mama Kuurrku waarka purtu palyanma.”
  sxb-NT: “Awulao oesa okukorra awaami wawiri geeza, woona. Aaza okugonzia omulala,
    no owundi arege; namba ate omwoyo gwae ku omulala, no owundi atoole owutono. Ngamuesa
    okukorra Katonda, kandi mwakorra amasendi, yawa.
  nhu-NT: Kɛ wee nulo elemte bocee ɛkolɛ le bofɛɛ kɛ. Ɛ́ wvú lemte nonɛn, ɛ́ wvú ebane
    wvumvu, kooŋke wvumvu, kɛnɛɛ eyuuke wvumvu le ntay, joo wvumvu ɛkuse. Kɛ ben nulo
    elemte Nyo' le bvuu lemte bigew e kɛ.
  row-row: “Atahori sa nda bisa tao ues tebꞌe-tebꞌeꞌ fee neu malangga rua lao esaꞌ
    sa, huu dei fo ana hii malangga esa lenaꞌ malangga laen. Boe ma ana bisa tungga
    malanggan esa, ma nda taoafiꞌ neu malanggan esa ka sa. Huu naa, de nda bisa olaꞌ
    mae, ‘Lamatuaꞌ naa, au Lamatua ngga,’ mete ma tao doiꞌ a dadꞌi lamatua ma.
  msy-msy: Egha Iesus mɨgɨa ghua ghaze, “Ingangarir gumazitam, ingangarir gumazir
    ekiar pumuning bagh ingaran kogham. A tavɨn aghuagh, tav gifuegham. O, a tav baghɨvɨra
    ikɨ, tav akɨrim a gasaragham. Ia God ko dagɨaba bagh uaghara ingaran kogham.”
  agg-agg: “Nindou ŋgorü ai ŋgɨrɨ yimbu bogorɨ nindouyafandɨ ratüpurɨyu randeimbɨ
    nüŋgu. Ŋga nindou ranai ana bogorɨ ŋgorü ranahambo moaruwaimbondirühɨ asu ŋgorü
    bogorɨ ranahambo dɨboadondirümbui. Ai ŋgoründɨ hoafɨ yaŋgɨrɨ süŋgundeandühɨ asu
    ŋgoründɨ hoafɨ daboadanambo-ndeambui. Se ŋgɨrɨ God asu kakɨ mamɨ ŋgusüfoambe hohoanɨmo
    pandowapɨrɨ.”
  ptp-ptp: “Xomxo ti o tɨyi wê ob vông yuac vô xomxo levac yuu ge lêm. Ên xêyaa obêc
    vin lec ngwe dɨ ob yê ngwe nipaên, me obêc vông nɨlô la vô ngwe dɨ vô nɨmi vô
    ngwe. Om o tɨyi wê xam ob vông nɨlôm i loc vô Anutu hɨxôn mone ge lêm.
  nak-nak: “Eia kama koramulia veia la tahalo isasa eia ge la bilalaha te la mulugaluga
    ilua. La vuhula eia ge roromuli isasa, me isasa eia ge muku pilea. Me eia ge suli
    tataho la igogolu te isasa, me isasa eia ge igo silaha taroa. Mai tai ele, amuto
    kama koramulia veia amuto ge la bilalaha te La Tahalo Uru, eala moli la gabutatalala
    tamutou ge uru te la ilabi la uati.
  lbb-lbb: “Bel tik ir titol lar pas tetek ir naur a ningnigo. Ir nget ning a halindiau,
    pa ir mang sur ning a halindiau, ir katnan ning, pa takai ir saran a kaba hina
    kusuni. Bel mulor titol lar pas tetek e God pa tetek a mani otleng.
  kan-2017: “ಯಾರೊಬ್ಬನೂ ಇಬ್ಬರು ಯಜಮಾನರಿಗೆ ಸೇವೆಮಾಡಲಾರನು. ಅವನು ಒಬ್ಬನನ್ನುದ್ವೇಷಿಸಿ ಮತ್ತೊಬ್ಬನನ್ನು
