  mop-NT: —Pues te'i. Jun tuul aj meyaja, ma' tu paatal u betic u meyaj ti ca' tuul
    u tz'ulil. Motz ti'i a jun tuulu, y yaj u yubi ulaac' a jun tuulu. Wa ma'a, bel
