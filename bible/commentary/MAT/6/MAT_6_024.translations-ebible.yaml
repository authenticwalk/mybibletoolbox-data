  dwr-ENT: «ላዑ ጎዳቱዋሲ ሞዴታናው ዳንዳዪያዌ ኦኒኔ ባዋ፤ ኣዪሲ ጎፔ፥ ኢቱዋ ኢፂዴ፥ ዮኩዋ ሲቄ፤ ዎይ ኢቱዋ ቦንቺዴ፥ ዮኩዋ
