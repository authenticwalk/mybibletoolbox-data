  gaq-gaq: “ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ମ୍ୱାୟା ମାଲିକ୍‌ନେ ଗତିରେ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ । ଡାଗ୍ଲା ମେଁ ମୁଇଂଜାକେ
