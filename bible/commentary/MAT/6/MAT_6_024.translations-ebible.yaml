    Aze neremetarer nezar romo hekon nehe, Tupàn nuiko kwaw nezar romo nehe. Aze Tupàn
    nezar romo hekon nehe, neremetarer nuiko kwaw nezar romo nehe.
  imo-imo: Imbo teni iye awili talonga kongono lipe popo tipe manda naa tendembalo.
    Iye awili te konopu keri panjipe, te konopu mondombalo. Molo aku naa temo lemo
    iye awili tenga ungu nimbeloma paa konopu tipe pilipe lipe kongono nimbeloma enge
    nimbe tendepa, te konopu keri panjipe yunge ungu nimbeloma tui timbelo. Aku teko
    Imbomani Gotenga kongonomu kinye Kou Monemunga kongonomu kinye liko popo tiko
    manda naa tendenge.
  boj-boj: Osiqa Yesus a olo marej, “Tamo qujai a tamo kokba aiyel naŋgi wauetnjrqa
    keresai. A tamo kobaquja bei qalaqalaiyosim olo tamo kobaquja bei jeutqas. Bei
    aqa anjam dauryosim olo bei qoreiyqas. Dego kere niŋgi silali ti Qotei ti turtnjrsib
    naŋgi wauetnjrqa keresai.”
  eng-DRA: 'No man can serve two masters. For either he will hate the one, and love
    the other: or he will sustain the one, and despise the other. You cannot serve
    God and mammon.'
  knf-knf: 'Kë Yeŧu akak aji : « Nin ñaaŋ aanhil kalempar başih batëb : apok aloŋ
    kaŋal undu, këme amëban aloŋ, kaşë beeh undu. Naanhinan kalempar Naşibaţi kabot
    kalempar itaka. »'
  san-KHM: កោបិ មនុជោ ទ្វៅ ប្រភូ សេវិតុំ ន ឝក្នោតិ, យស្មាទ៑ ឯកំ សំមន្យ តទន្យំ ន សម្មន្យតេ,
    យទ្វា ឯកត្រ មនោ និធាយ តទន្យម៑ អវមន្យតេ; តថា យូយមបីឝ្វរំ លក្ឞ្មីញ្ចេត្យុភេ សេវិតុំ
    ន ឝក្នុថ។
  arn-NT: “Iney rume ta poyelayafuy epu ülmen wentru tañi mür küdawelafiel. Kiñe müleafuy
    ñi illamafiel, fey kangelu ñi poyeafiel. Küme puwtunieafi kiñe, fey illamtuafi
    kangelu. Fey ta famngechi pepi poyengelayafuy ta Ngünechen ka fentren chemkün.
  zas-NT: ’Ad zileꞌt chu güün sirv loj tioꞌp patron, din zadxeꞌchaman tijbaman abiꞌ
    guiënman stijbaman, o gacaman benzaꞌc con tijbaman abiꞌ ad zëntaman stijbaman.
    Zeel ad zileꞌt güündi sirv loj Dios në loj milia.
  ken-NT: “Yɛ̌ mmu apu kwáy bɛtok bachi bati apay ndɔŋ amɔt. Mbák ámbɔ́ŋ bachi
    bapay, ǎkɔŋ amɔt ancha anɛfú, mbák ɛ́pú nɔ́, ǎchyɛ kɛnókó ntá amɔt, ambyák
    anɛfu. Mmu apu kwáy bɛtok Mandɛm antok nɔkɔ mɛnyɨŋ mmɨk.
