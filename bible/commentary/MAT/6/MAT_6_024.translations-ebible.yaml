    te inga‑nèmà coo vàha xi‑té. Te ducán iá stná xì mii‑nsiá, nú cuú inì‑nsia sàhà
    dìhùn, dandu mà cúí cunucuachi stná‑nsià nùù Dios.
  ceb-ULB: Walay bisan usa nga makahimo sa pag-alagad sa duha ka agalon, kay pagadumtan
    niya ang usa ug higugmaon ang lain, o magmatinud-anon siya sa usa ug magtamay
    sa lain. Dili kamo makaalagad sa Dios ug sa bahandi.
  ces-LB: Nikdo nemůže sloužit dvěma pánům. Jednoho bude nenávidět a druhého mít v
    lásce, nebo jednomu dávat přednost a druhého zanedbávat. Nelze sloužit zároveň
    Bohu a majetku.
  mkn-mkn: “Orang sonde bisa karjá batúl-batúl kasi dua bos, tagal dia nanti suka
    sang bos yang satu, lebe dari bos yang laen. Bisa ju dia iko bos yang satu, ma
    dia sonde toe deng bos yang laen. Tagal itu, lu sonde bisa bilang, ‘Tuhan tu,
    yang hak parenta sang beta,’ kalo lu su bekin doi jadi lu pung bos.
  pol-UBG: Nikt nie może dwom panom służyć, gdyż albo jednego będzie nienawidził,
    a drugiego będzie miłował, albo jednego będzie się trzymał, a drugim pogardzi.
    Nie możecie służyć Bogu i mamonie.
  qxh-NT: «Juc runa ishcaj patrunpa maquinćhu mana cawanmanchu. Ishcanwan shungun
    mana tincunmanchu. Ishcajpa maquinćhu cawar, juc-cajpita carupayllapa purir, juc-cajllamanna
    jillicurcunga. Juc-cajta pampaman ćhurar, juc-cajllatana alli ñawinwan ricanga.
    Jamcunapis jillayllaman yarparar, Tayta Diosninchita jungaycärinquipaj.
  nwi-nwi: “Yermamə rɨkək yame to ror slef kape yemehuə mir kɨraru. To ramor məknakɨn,
    tukraməkeikei morkeikei kɨrik, maməməkɨn kɨrik; uə tukraməkeikei mor nəkwai kɨrik,
    məpəh kɨrik. To nakhapəh nɨsor-kwis-kwisien wok kɨmi Kughen mɨne mane.”
  kmo-kmo: “Ma por rii aka tabo yima upurusen eepiira eepiira yo otiiney, ii saka
    kikisiikiitawak. Li riipa poren kwoya henyak, poren yuyakiita. Li riipa poren
    sumowunak, poren wosowoyekiita. Eena God riiti noboka moni noboka eepiira sumowukasakech.
    Li saka kikisiikiitawak.
  agr-agr: “Inakak jimag apugtinuk amaitsui. Tikich apujin imá senchi aneak, tikichin
    dakitmainai. Nuniachkush makichik apujin wakejus umijak, tikichnak dakitau asa
    umigmaitsui. Numamtuk atumshakam Apajuí umigkata tu, wiyakchameatasa anentaimtu
    wajamaitsugme.
  kyc-kyc: Kendemande akali mendeme kamongo lamana yulu kapa pyakamyuo kara nara.
    Baame mende awa napala mende mona reto karara. Panda mendepa angingyuo puu minyuo
    karapala mende kando kilya kando pyuo karara. Anatupa kana monepa dolapo laparaena
    yulu kapa pyuo kara narami.
  urd-GVU: کوئی بھی دو مالکوں کی خدمت نہیں کر سکتا۔ یا تو وہ ایک سے نفرت کر کے دوسرے
    سے محبت رکھے گا یا ایک سے لپٹ کر دوسرے کو حقیر جانے گا۔ تم ایک ہی وقت میں اللہ
    اور دولت کی خدمت نہیں کر سکتے۔
  yre-NT: Min -tʋwli 'ka 'kɔlaman -e 'e drɛ min "fli 'suzan 'a dɩ. Kɔɔ -te yaa 'vɩ
    'nan 'e dra bɛ, e "naan -a -tʋ man -e 'e -tʋ yɩ "yi. Ɛn -te 'bɛ "cɛɛ dɩɛ, e kɔamlan
    -a -tʋ man, -e 'e -tʋ drɛ 'e 'pɛla koda. -A -tʋwli "nɛn "nyian 'cee vɛ -a, ka'a
    'kɔlaman -e 'ka Bali 'lee "lala yɩ "yi 'e cin -a dɩ.»
  fuh-BKF: —Fay gooto waawaa gollande joomiraaɓe ɗiɗo, sabo joomum wanyan gooto, de
    yiɗa keddiiɗo oon, maa du nanngunduran e gooto, de yawa keddiiɗo oon. On mbaawaa
    gollande Laamɗo e jawdi fuu nde wootere.
  arl-NT: ’Maja nia naata poonijionu maninia caapiqui camarnura. Niaa jaara caapiqui
    camarnuraca quiri, niaari tamonu paniniutianiya, niaari saniniuujia tamonu niquiniu
    paniyaquiniutianiyacujua. Naacuajitij, niaari shuquiriaatia poonijionutaniya nia
    panishano camarnura. Niaari tamonu soojotanutaniyacujua. Naajuhuaj pueyanaa, majaari
    nia naata Pueyasora poonijionu maninia, cumaneecaacua nia jiaatiasacarijiuhuaj.
  ziw-ziw: “Hahali akudaha kutenda mtumwa ywa mazumbe waidi, namwihiwe yumwenga nakumunga
    umtuhu, namtunye yumwenga nakubela umtuhu. Hamkudaha kusankanila woseni Chohile
    hamwenga na ugoli.
  grc-TR: Οὐδεὶς δύναται δυσὶ κυρίοις δουλεύειν· ἢ γὰρ τὸν ἕνα μισήσει, καὶ τὸν ἕτερον
    ἀγαπήσει· ἢ ἑνὸς ἀνθέξεται, καὶ τοῦ ἑτέρου καταφρονήσει. Οὐ δύνασθε Θεῷ δουλεύειν
    καὶ μαμμωνᾷ.
  nag-nag: Kun manu bhi duita malik ke sewa koribo na paribo, kele koile tai ekjon
    malik ke morom koribo aru ke ghin koribo, nohoile ekjon ke mon dibo aru dusra
    ke mon nadibo. Tumi Isor aru dhun ke sewa koribo na paribo.
  eng-OEBCW: No one can serve two masters, for either they will hate one and love
    the other, or else they will attach themselves to one and despise the other. You
    cannot serve both God and Money.
  knj-NT: C'am junoj mac txequel chi ske' jun laan c'al yak'on servil cawan oj spatrón.
    Yutol ja' naj chi scajle sba yetoj junoj, catu' chi scam c'ulne sba pax yetoj
    junoj xa. Ey junoj chi sjije naj tzet chi yala, catu' junoj xa c'am yel oc apnoj
    yul sat naj. Yuxan c'am chi ske' jun laan je cam c'ulnen je yak'on servil Dios
    c'al je cam c'ulnen ch'en tumin.
  deu-1912: 'Niemand kann zwei Herren dienen: entweder er wird den einen hassen und
    den andern lieben, oder er wird dem einen anhangen und den andern verachten. Ihr
    könnt nicht Gott dienen und dem Mammon.'
  san-PUN: ਕੋਪਿ ਮਨੁਜੋ ਦ੍ਵੌ ਪ੍ਰਭੂ ਸੇਵਿਤੁੰ ਨ ਸ਼ਕ੍ਨੋਤਿ, ਯਸ੍ਮਾਦ੍ ਏਕੰ ਸੰਮਨ੍ਯ ਤਦਨ੍ਯੰ ਨ ਸੰਮਨ੍ਯਤੇ,
