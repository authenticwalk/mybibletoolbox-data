  ena-ena: Lavɨla Jisasɨ cɨhu abami. Sibɨla hɨsɨŋ hulaŋ mu agaŋ manɨgali ahica agɨladɨ
    hɨvɨ sibɨla ma vibali uami. Manɨgali ahica agɨladɨ sibɨla viavɨla uami. Manɨgali
