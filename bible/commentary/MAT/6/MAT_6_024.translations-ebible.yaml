  tgo-tgo: “Ma valɨkaiwae lolo regha ne i tabo na rakakaiwo weŋgiya giyagiya theghewo.
    Thoŋgo valɨkaiwae, ne i gharethovu weya regha na i botewoyathu reghava, o i botewoyathu
    regha na i gharethovu reghava. Tembe ŋgoreiyeva ma mbaŋara vara u kaiwo weŋgiya
