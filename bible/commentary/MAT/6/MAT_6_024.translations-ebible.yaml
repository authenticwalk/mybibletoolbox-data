  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤏᤧᤵᤑᤢ ᤍᤠᤱᤒᤠᤜᤠ᤹ ᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤔᤠᤛᤡ ᤔᤧᤛᤢᤰᤋᤢᤴᤛᤡᤴᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤌᤡᤰᤁᤡᤴ ᤏᤢ᤺ᤖᤡᤰ
