  gup-gup: Wanjh Jesus yimeng, “Minj nangale kabenbenemarnedurrkmirri berrewoneng
    benebokenh nawu kabenewohrnan. Wardi kunukka kabiwidnan nakudji dja kabimarnedjare
    nabuyika. Mak kunubewu kabimunkekadjung nakudji dja kabimunkebawon nabuyika. Wanjh
    kunmekbe kayime minj God ngurrimarnedurrkmirri dja kunbuyika money ngunbalmarrkkan.
    Wanjh kunukka kunwid, dja ngurriburrbu baleh nawu ngurridjare ngurrimarnedurrkmirri.”
  bss-NT: “Modmod eéhɛ̄lɛ̄ɛ̄-sɛ abɛ́ mbəledɛ a bewóŋ bébɛ. Ǎlūmēd nhɔ́g edəŋge
    tómaa aníníí, kéʼɛ átīmɛ̄n nhɔ́g, abáŋ-ʼɛ aníníí áyə̄l. Weéhɛ̄lɛ̄ɛ̄-sɛ
    ebɛ́ mbəledɛ a bad bébɛ abɛ́ ahɔ́g. Weéhɛ̄lɛ̄ɛ̄-sɛ ebɛ́ mbəledɛ a Dyǒb se ebɛ́-ʼɛ
    mbəledɛ a mɔné.
  met-met: “Lipu tela sanga ba waxata mana lipu haringing luwa te, namua na bagula
    murung sibuna mana tela saing hauxang sibuna mana tela, kimbo bagula waxata xai
    mana tela saing atin didoa mana tela. Bila balau, sanga ba awa hawa mana Urana
    xaung xalaxaladi xauna te.
  kpj-NT: Inatxi wedu‑ki dori inyõ rityynyõtyhy. Tule heka tii roholamyhỹre ijõ‑ribi
    tahe tõhõti rosamyhỹre. Inyõ Deuxu deòdumy releõtyhy tii aõna aõna butunadile
    rõhõtinymyhỹreki.
  zao-NT: ’Neeka thib zha gagt ke tsiin lo chop zha, tak teyii zha ne thib zha, ne
    lee tedib zha kelaaz zha, lo thib zha gon zha diiz, lee lo tedib zha gont zha
    diiz. Gagt lortsin goo lo Diox ne lo re kwaa yezlyu ree.
  byx-byx: Kuasik mager iv a qek ket matna bareq ama udiam mais. I raqurla dai diip
    kuasik ke narliip se iak dav iak dai maikka diip ke narliip se qa. De diip ka
    tit naset luqa i qe narliip se qa. Dap luqa i quasik ke narliip se qa, dai diip
    kem ngim temanau na qa. Taqurla, be ariq aip ngene narliip ngen diit naser ama
    Ngemumaqa, dai maikka quasik mager iv ama qelaingka dai qe ruirl se ngen.
  ctu-CTI: Mach'an ajtroñel ch'ujbi bʌ i yumin cha'tiquil i yum wʌ' ti mulawil. Mi
    quejel i ts'a'q'uel juntiquil. Mi quejel i p'untyan jini yambʌ. Xuc'ul mi' cha'liben
    i troñel juntiquil. Mi' lu' ñusʌben i t'an jini yambʌ. Chʌ'ʌch an lac pusic'al
    je'el. Mach ch'ujbi la' yumin Dios che' chʌncol la' yumin tyaq'uin. Che' ti' cha'le
    cʌntisa Jesús.
  zos-NT: ”Ji'n mus ndø yosay tumnajcøsi metzcuy comi. Porque tum comi maṉba ndø
    suni, y tum ji'n maṉba ndø suni; o tum ndø comi ndø yosapya vøjø, y tum ji'n
    ndø yosay vøjø. O'ca Dios ndø yosapya, ji'n mus ndø yosay ricu'ajcuy.
  gvs-gvs: Geya vatau tayaamo itoboine bei ina tomoyayao adi taiyuwo manudi ipaisewa
    yuwoyuwo. Bogina koyagoi. Tayamo bei ikaolilive be nakae ikubuyeve go, tayamo
    imatakoiye be nakae yaina toinina ikasale. Tauna geya itoboinemita Yaubada be
    esaesa manudi kopaisewa yuwoyuwo.’
  kbm-kbm: “Amol ti gitangi nemb tivie ailu as kulkul nipil dongke ite ve atob ei
    bua ve tivie ti be ta nivin tivie dongke-ngge. Be tivie ailu nok dang eteik Pomate
    ane kulkul be kulkul mone ane. Dang-etok be unemb tivie ailu as kulkul nipil dongke
    ite.”
  rmc-rmc: Ňiko našťi služinel duje rajenge. Bo jekhes kameha a dujtones našťi avri
    ačheha, abo jekhes rado dikheha a dujtones tele dikheha. Našťi služinen the le
    Devleske the le lovenge.“
  apr-apr: “Tool sa ke bet iyei urata pang di tooltool kuto maimai ru tiap. Kumata
    bet iyei nen nga, ngan ole lono dook mata pang atu le ilongo betanga ki a itoo,
    inbe lono dook tiap pang san a iwala murini panga. Le ang nga ke bet kayei urata
    pang Maro, inbe kayei urata ke kaungu pat lapau tiap.
  tiy-tiy: “Enda i sugu-suguén fakay galbéko no séréngan i ruwowe gétéw amu. Non amuk
    mégédaw bé ségétéwe de, mérarék bé ségétéwe de. Taloo no odoro noy kétayay ségétéwe
    de, brab siyawé noy ségétéwe de. Mélaw énda fakay gom modor bé Tuluse amuk fégitungé
    kom saén i kurtae.
  nlg-nlg: “Kau mua tangomana na lutu pape vanira ra rua na vunaghi, na pukuna kau
    nia sika sakai ma kau dolovia na ruana, ma kau ngelea sakai ma kau taonia na ruana.
    Te vaghaa eni, kau mua tangomana na lutu pape vania God mana rongo ghua.
  dgr-DOGNT: “Dǫ wı̨ı̨zìı k'àowo nàke gha eghàlaeda ha dìì. K'àowo ı̨łè ghǫneètǫ ha
    eyıts'ǫ ı̨łè nèlı̨ ha-le, eyıts'ǫ k'àowo ı̨łè k'èı̨t'e ha eyıts'ǫ ı̨łè wek'èı̨t'e
    ha-le. Nǫ̀htsı̨ eyıts'ǫ sǫǫ̀mba, į̀łah ełèht'eè gıgha eghàlats'eeda ha dìì hǫt'e.
  pes-OPV: «هیچ‌کس دو آقا را خدمت نمی تواند کرد، زیرا یا از یکی نفرت دارد و با دیگری
    محبت، و یابه یکی می‌چسبد و دیگر را حقیر می‌شمارد. محال است که خدا و ممونا را خدمت
    کنید.
  ron-1924: 'Нименьну поате служи ла дой стэпынь. Кэч сау ва уры пе унул ши ва юби
    пе челэлалт; сау ва цине ла унул ши ва несокоти пе челэлалт: Нупутець служи луй
    Думнезеу ши луй Мамона.'
  tpz-tpz: “A hikta pah teꞌ to onöt non a matop a kiu pa poa torara, eꞌ se hat ke
    non pa paeh, pareꞌ iu e non pa meh. Eꞌ se pëpënton e non pa soe pa paeh, pareꞌ
    heꞌ tonun e non pa meh. Eöm to hikta onöt nem tavus a teꞌ kikiu pa poa teꞌ, e
    Sosoenën me a moniꞌ.”
  agd-agd: “Ída mana vanta ano kanaíen kankanan ayafai yorarí inten mino. Máan ma
    inten maen mana ayafa oman kaumpan uantáden ena ayafa avábá uanten inká manai
    oo yaiyen ena oofá átakharé uantanten mino. Máan tukhanti siretí ankan ída kanaíeya
    Tiyarafenu vá moní bái yoran bantaí inono.
  rkb-NT: 'Kyze Sesus tihi: — Ikia ispehatsa petoktsa bo batu tarabaja zikaha. Iwaze
    petoktsa hyriziktsokzawy tsimy zeka estuba harere bo hyỹ tsimy. Usta bo batu,
    tsikaeni zuba akparawy. Ikia tihi: “O estuba maku kakparawy. Usta batu, tsikaeni
    zuba kakparawy” tsimy. Ikiahatsa niwatihi. Ikiahatsa Deus harere bo hyỹ tsimaha
    zeka, okyrysaro bo tsikaeni zuba ahakparawy. Ikiahatsa okyrysaro ahakparawy zeka,
    Deus harere bo batu yhỹ tsimaha. Okyrysaro humo tsimyzihikiknahatsa Deus harere
    bo batu yhỹ tsimaha. Ahanamy tsikaeni zuba ahakparawy iwaze Deus zuba ahakparawy
    hỹ.'
  san-THA: โกปิ มนุโช เทฺวา ปฺรภู เสวิตุํ น ศกฺโนติ, ยสฺมาทฺ เอกํ สํมนฺย ตทนฺยํ น
    สมฺมนฺยเต, ยทฺวา เอกตฺร มโน นิธาย ตทนฺยมฺ อวมนฺยเต; ตถา ยูยมปีศฺวรํ ลกฺษฺมีญฺเจตฺยุเภ
    เสวิตุํ น ศกฺนุถฯ
  iws-iws: Mɨ inkamɨn bɨiyan inkam nwɨswo sowiir mɨi mɨiyɨk kwɨso sowiirar sɨbgu mɨrii
    swowi mɨ siya wɨ kwɨra saiir sɨbgu mɨrii mɨ kwɨra wɨ digɨumii haigɨngiki mɨ ta
    ɨi aiirarɨn siya umɨr mɨi aiiramar naɨngwo tɨbmii ɨski mɨ siya Adi Komii siir
    mɨi mɨiyɨkɨ saiirɨn wɨ panɨɨna sɨbgu mɨrii, ha? Nɨɨngaka. Ɨriig.
  pol-SZ: Nie da się lojalnie służyć dwóm panom. Albo jednego nienawidzisz, a drugiego
    kochasz, albo na odwrót—drugiego szanujesz, a pierwszego lekceważysz. Nie możecie
    równocześnie żyć dla Boga i dla pieniędzy!
  ztq-NT: ’Ni tu cho chilody kyë tsiiñ chop lo patrón. Por neñdy sle xaa lo tu xpatrón
    xaa, lëë stu lo xaa klëë xaa, o neñdy kaa ngui kuñ xaa xtsiiñ tu lo xpatrón xaa,
    aan ksaldy xaa stu xaa. Por ngo chilody ksoob to xtiits Dios tyub styoo do deelñee
    tumi tugak sini kik to.
  kqa-kqa: Jisas sɨhinda ambami, Sɨmbɨrakara mɨŋgɨya mɨŋgandaya, aru miku arɨkimbatɨndu
    tɨwɨyɨ maŋgɨyɨhi. Muhamaŋ mɨŋata mavɨñɨ tamata, muhamaŋ kutɨvu mandamahi. Naŋga
    arɨkimbatɨndu kuyu maŋindarɨhi. Kamataharɨm narɨ Gotɨndu tɨwɨyɨ, naŋga tɨmbahɨrɨsɨndu
    tɨwɨyɨ maŋgɨyɨhara, vami.
  zai-NT: Iruti zanda gapa chupa xpixuaana ne guni ni na iropa cabe tobi si tiru,
    purti jma zanaxhii be tobi ne zaca nanala'dxi be stobi, o pacaa jma zacá nú be
    ngue ne qué zazaala'dxi be stobi que. Zaqueca qué zanda di ganaxhii tu Dios ne
    ganaxhii ca tu bidxichi.
  upv-upv: “Sete jinibb san orongwos p̃imajing se numal p̃ieru pivesane. Poro pirpok,
    ko tungasi nuru tuwen, ko timrreni nuru tuwen nen. Erpok ko, sete Atua orongwos
    pukonim re majingen sen poro nevöt mukonim pa renge majingen sen. Suri sete kurongwos
    kupmajing se nuru korti pivesane.
  wap-NT: “Aonaa turuu pidan poitoruitapa-kidinan dyaꞌutamaꞌo naobanainao ati. Panaadon
    utoꞌora-kizaitapan nii baudaꞌapaꞌo, naꞌiki umarainpan nii baꞌoran; kaimanaꞌo nii
    uizoꞌatin baudaꞌapaꞌo, naꞌiki ukashadapan nii baꞌoran. Ukauꞌan aonaa turuu pidan
    naobanaitapan Tominkaru naꞌiki puraata.
  mva-mva: “Tamoata teke tago iboadu tanepoa rua dududu kandiaru bokana ngasoaki.
    Takaia masa ngarereretaki be takaia masa ngasegesegeaki. Be takaia masa ngatalatalari
    be takaia masa ngamurinarinai. Kam tago iboadu Nanaranga be ‘mone’ malipi nedi
    bong-doi teke kamadokidoki.
  dwr-NT: “Laa77u godatuwaassi moodettanaw danddayiyaawe ooninne baawa; ayissi gooppe,
    ittuwaa ixxiide, yokkuwaa siiqee; woy ittuwaa bonchchiide, yokkuwaa kadhee; itti
    asay Xoossaassinne shaluwaassi moodettanaw danddayenna.
  kfw-kfw: "“Tu inkhat innum karu inni suok ematornutun; ajarchu inkhat amatir li\
    \ inkhatpa kha aminriang sik eii, emakli ama'n inkhat sik nangir li inkhatpa kha\
    \ donnuni. Khawa jarra nangni'n Pathian li sialsum inni suok emator nutun.”\x94"
  bfz-bfz: “कोई बी मांणू एकी बखतो रे दो मालका री सेवा नि करी सकदा, कऊँकि तेस एकी साथे
    प्यार और दूजे साथे बैर राखणा या एकी साथे मिले रा रणा और दूजा तेस तुच्छ जाणना।
    तुसे परमेशर और धन दूँईं री सेवा नि करी सकदे।
  cuk-09: “Dule geg dummad-warboga maileged, ar ade wargwen sabguoed, baiddi istar
    dakoed. Wargwenga nue alamaknai-guoed, baiddi mesagwar dakoed. Geg be Bab-Dummad-maiga
    gued, degi, maniga-mailenai gubalid, unnila wargwen bur-bule be sabguoed.”
  ben-OBCV: “কেউই দুজন মনিবের সেবা করতে পারে না। সে হয় একজনকে ঘৃণা করে অপরজনকে ভালোবাসবে,
    নয়তো সে একজনের অনুগত হয়ে অপরজনকে অবজ্ঞা করবে। তোমরা ঈশ্বর ও অর্থ, এই দুয়ের
    সেবা করতে পারো না।
  mil-NT: ’Te ni ɨ̀ɨⁿ tée xìnu cuechi vá ndácú‑dě cunu cuechi‑dě núú ùú pàtróóⁿ, chi
    tée‑áⁿ cuu váha iní‑dé núú ɨɨⁿ pàtróóⁿ‑dě te tnɨɨ‑dé nchaa tnúhu càháⁿ pàtróóⁿ
    tée cùu váha iní‑dé núú‑xi‑áⁿ. Te núú ɨ̀ngá tucu pàtróóⁿ‑dě vá cúú vǎha iní‑dé,
    te ni vǎ tnɨ́ɨ́‑dě tnúhu càháⁿ ɨngá tée‑áⁿ. Te ducaⁿ sǎtnahá‑xi cùu nchohó chi
    vá ndácú‑ndó cùnu cuechi‑ndo núú Yǎ Ndiǒxí te cuhuⁿ iní‑ndó nchàa sá ìó ñuyíú‑a.
  myu-myu: — Pũg̃'a be, uk'a be bima, iba'ore ibuywatwat'ukat pe xepxepayũ beam kapik
    am. Kariwawayũ wara'at tag̃tag̃tag̃ e'em pima, itakoma kuka o'e pũg̃ kay, jekariwa
    kay, wara'at jekariwa ikuk pin cĩcã bima. Kũyjobit kuka o'e pũg̃ a'õ kay, wara'at
    a'õ kay kũyjobit'ũm pima. Imẽnpuxim dinheiro kay jĩjã bima, Deus kay jĩjã g̃u
    epe'e — io'e Jesus.
  fue-fue: «Walaa baawoowo ko jagganii joomiraaɓe ɗiɗo, gam o wanyan oo ɗo, o yiɗa
    oo to, o takkontiran e oo ɗo, o yawoo oo to. On baawataa ko jagganii Alla, e jawdi.»
  amk-amk: Wiro inontarai manei wewoming we mananu mandu kaha. Weo nana mani ambori
    enewawu manei mae enerireu mano wei foi ki. Ete niari kariri manei ne kaiwofo
    mae kiobu tarang we mano wei foi nengfo ki. Tonanai kontaifa we mea, wiro mewewoming
    we Seng Allai tuti mewewomong we doi ruhia kaha.”
  fai-fai: Kaleyo kan kinim teinsu mánsu mak wok fakudin kinim makuw kabalata ki tabalasew
    alew imi wok fakuyamámine? Kanodon kaloma bude tabalasew make mak kus atam nadale
    mak ata ken atam keidomano, aka mak ami mit temo unom nadale mak be dabadáloma,
    kayo kaba Got wok faku bom, alo kisol wok faku bom keiyamodaw banim.” Yakeisa
    ko.
  ura-NT: Nihei chuni coroatajai curuaana letononeein nenaa nainei. Leinjiin belaain
    acaacha ere tonoraain, nii leeocha que jaolequiin nere tonoraenerihane jaun. Nii
    rijijieeinte Cana Coaunera sacunaa nainene cacha, coriquiicha que coacuhin nihane.
  mcd-NT: Ascan oinmatinincai ahuun ifo nanno rafu nantian yonoshotiroma. Futsa noifain
    futsa noicasmatiro iyamarai futsa nan yoia cuscacoin huashotiro. Ascashon futsa,
    “Nacai ahuamaran,” ishon shinantiro. Tapicai huatiroma ratocaimain nicasharaiquin.
    Nanscarifiai Dios yonoshopaiquicai man pui noitiroma maton ifo inon.
  urt-urt: Jisas plihe ŋanange na, “Miyeꞌ ende yukur tatame ka ende wah me miyeꞌ embep
    hoi, pakai. Kin se ka hriphrip me ŋoinde, kut se ka girnge ŋoinde. Kin se ka usyunde
    wusyep me ŋoinde, kut se ka aŋaꞌe teket me ŋoinde. Yukur pa yende wah me Got topoꞌe
    wah wuhyau, na pakai.”
  kiz-kiz: J'hij'helepi hata mmonga j'haibhuwesya kubhatumikila mabwana bhabhele,
    kwa kuj'ha ibetakun'dadila mmonga ni kun'gana j'hongi, au la sivyo ibetakwih'omesya
    kwa mmonga ni kun'dharau j'hongi. Mwibhwesya lepi kun'tumikila K'yara ni mali.
  tzo-TZE: ’Mu xu' me chib avajvalic. Jech chac c'u cha'al jun mozo ti mu xu' chib
    yajvale. Ti chibuc yajvale, li june chopol chil; li yane ja' lec chil. Ja' jun
    yo'nton ta stojol li june, ja' chopol chil li yane. Ja' no'ox jech mu xu' chatunic
    yu'un Dios me ja' tey batem avo'ntonic yu'un taq'uine.
  lex-lex: “Ina-nara ama-hyali, riy ida ta'en niana natlin la matroma riy woru. Yoma
    hota natlin samomuou lia ida ne la handina de edonna natlin kalwiedwed la. Emkade
    wal lia miy. Hota ta'en niana mimpiaror to'a re'a-tniar nohkerna gahani me mial
    wal'sia ihrami tetema pa mhima-mrie'a Uplerlawna kniarni.
  dov-dov: Takwe muntu ukonzya kumanina baami bobile milimo nkambo ulasula umwi ulayanda
    umwi na ulakakilila umwi akusampawula umwi. Tamukonzyi kubelekela Leza antomwe
    alubono.
  rgu-rgu: “Lahenda ta bisa noi-tao tebe-tebe soa-neuꞌ malaka dua, huu fo neuꞌ ko
    ria nahiiꞌ malaka esa, lena neme malaka fekeꞌ a. Neuꞌ ko ana tuka malaka esa,
    tehuu malaka esa bali sona ana ta tao daleꞌ neu. Huu ria na, o ta bisa mae ‘Manetualain
    riꞌ nanuu haak fo pareta au,’ kalu o tao doiꞌ a dadi neuꞌ malaka ma.
  toc-NT: '’Ni̠para cha̠tum chixcú tla̠n ca̠ta̠s­cuja cha̠tiy patrón aktumá quilh­ta­macú,
    porque acxni̠ nata̠s­cuja y naka­lha­kax­mata cha̠tum pus huá chú cha̠­tum­li̠tum
    juerza naka­lha­kax­mat­makán y nasi̠­tzi̠niy; xa̠huachí ni̠lay cati­tá̠s­cujli
    porque ni̠ catit­lá­hualh hua̠ntu̠ nali̠­ma̠­pek­si̠cán. Pus aquit cla­cas­quín
    pi̠ luu li̠huana̠ caaka­tá̠k­stit hua̠ntu̠ cuani­putún: Cha̠tum chixcú ni̠lay
    li̠pa̠­huán Dios cumu lá xpu̠­chiná y nat­la­huay hua̠ntu̠ li̠ma̠­peksi̠y, y para
    na̠ hua­tiyá a̠má quilh­ta­macú nali̠­pa̠­huam­paray xtumi̠n cumu lá xpu̠­chiná
    hua̠nti̠ naka­lha­kax­mata hua̠ntu̠ nali̠­ma̠­peksi̠y.'
  ulk-1902: Umer kak le memeg neis opole; abelelam E derar nerute le, epe E nase nerute
    le; ese nole, E ekpi nerute le ge, epe dituaki nerute le. Uaba umer kak memeg
    le Adim a gako mamona.
  som-som: Ninna laba sayid uma shaqayn karo, waayo, mid buu nacayaa, kan kalena wuu
    jeclaanayaa, ama mid buu la jirayaa, kan kalena wuu quudhsanayaa. Uma wada shaqayn
    kartaan Ilaah iyo maal.
  mam-C: Mix a'l jun aku tz'ajb'in te kab'e tajaw aq'untl. Qu'n k-elil ti'jli'n tnejil,
    ex k-okil tk'u'jli'n tkab'; mo k-okilj tz'aqle tuk'a tnejil, me b'e'x aku tz'el
    ti'jlinljo tkab'. Nlayx b'ant tu'n tokin te Dios ex te pwaq.
  ndj-ndj: “Kwahela mundu yawesha kuvakimbanikila vabambu vavili. Mana damuleki yumu
    na kumutama yula monga, awu damukovikeli yumu na kumubedala yula yumu. Muweshi
    ng'odu kumukimbanikila Chapanga na mbiya kwa chipindi chimu.
  mbj-NT: —Dooh hajaa pé pawóp hẽ ta kariw n'aa sii moo wät pé séd noo gó. Tii d'
    tahado bä, ta kariw n'aa see dooh takamahǟn bä, ta see ti takamahǟn. Ta see wë
    da baad tamoo wät da, ta see taty n'aa ges'yyk da. Ti hadoo bë hã. Dooh bë haja
    bä bë h'yy keséj bä. Dooh bë haja bä P'op Hagä Do hã bë h'yyb däg bä, dajẽẽr hã
    na-ããj bë h'yyb däng bä —näng mä Jesus.
  lat-VUC: 'Nemo potest duobus dominis servire: aut enim unum odio habebit, et alterum
    diliget: aut unum sustinebit, et alterum contemnet. Non potestis Deo servire et
    mammonæ.'
  ngp-ngp: “Hahali mnt'hu akudaha kunda mtumwa ywa mazumbe waidi, naamuungise yumwenga
    no kumbela mtuhu, naamwase yumwenga no kunda no mtuhu. Hukudaha kudamanyila ndima
    Mnungu no ugoli.
  enq-2: “Endakali mendeme kamongo lapomanya kalai pyakamaiya naeyapenge. Lapomanya
    kalai pyakamaitamo doko, baame mende doko maka kaeyapala, mende doko auu kaeyata.
    Daa-tamo doko, mende doko mona setapala, mende doko maka kaeyata. Dopana, nyakamame
    Gotepa, munipa dolapo lapotanya kalai pyakamaiya naeyapengena” lea.
  eng-ASVBT: 'No man can serve two masters: for either he will hate the one, and love
    the other; or else he will hold to one, and despise the other. Ye cannot serve
    God and mammon.'
  mna-mna: “Tomtom sa ko irao be imbeeze kat pa bibip ru na som. Pa ina ko iur leleene
    pa ta, mi ileŋ la sua kini. Mi toro na, ko iur koi pini mi irepiili i. Tana niom
    koso kembeeze pa Anutu mi koroŋ sa ki toono, nako karao som.
  myw-myw: “Ta-ma̱wan gamag anmwa̱net bikanow ages natuwa̱veks asteiy; adok bikamliw
    natovek teitan, tayuwein gog bisiwyoub; adok bikanaway aygan teitan, tayuwein
    gog bipiyev. E, ta-ma̱wan gamag bikanow ages takaleiwags asteiy, teitan Yowbad,
    tayuwein money. Misinaka anmwa̱net aygan bikanow.
  sby-sby: “Muntu nkela kusebensela bantu babili pacindi cimo, pakwinga ngaupelapo
    umo, ne kusunako naumbi, nakashomeke kuli umo, ne kusampula naumbi. Nkamwelela
    kusebensela Lesa, ne buboni pacindi cimo.”
  sll-sll: Ena ari singaba sutani monamia. Monangure honagi yal taniga molere, yasuri
    i mu dire honagi ol tenangwo kunu panamo? I ta paikinama. Yu onangwiwe, honagi
    yal i yal ta i honagi ol teral mo? yal ta i honagi ol teral mo? dire nomani susu
    sinamua. Sirewe, ta i nigi de pir tere pisolere, taniga honagi ol tenamua. Te
    moni honagi iwe, para weni ol i nanga pamba, nomani kwian sina iwe, God tani tegi
    dinanga pamua.
  yaq-NT: ’Jabe juni'i, kaibu wooim tekoka nanancha a nesauta am jooriane. Bwe'ituk
    senuk omtaka juka' senuk intok nakne. Oo juka' senuk che'a jikkajaka juka' senuk
    intok ka a' eiyaane. Ket, kaabe, Liojta a' joo i'a'uta joaka intok junaewit yu'in
    tomibaane.
  uro-uro: “Qaku mamär vät aung iva qat tualat bä ba ama udiom ama moriom inguna ngakt
    dä va ama vu da aa ron sävät akni dä va aa snäng bät akni ura ngakt dä va qä vodäm
    mes sage akni dä va ama vu da aa ron sävät akni. Qaku mamär vät a ngän iva ngän
    dualat pä ma Ngämuqa aa rem dä qosaqi ngän dualat pa ama ligär angärha rem.
  ita-1885: Niuno può servire a due signori; perciocchè, o ne odierà l'uno, ed amerà
    l'altro; ovvero, si atterrà all'uno, e sprezzerà l'altro; voi non potete servire
    a Dio ed a Mammona.
  muy-muy: « Maslaŋa àbi esliki məgri tʉwi ana bay ahay cʉ bi. Emizirey bəlaŋ gani,
    amawayay naŋ nahaŋ ni ; ahkay do ni aməgəsiki ma ana nahaŋ ni do, ana naŋ nahaŋ
    ni ti ni aməgəsiki ma. Lekʉlʉm day tamal kəɗəbum siŋgu hi hi ti kìslʉmki məgri
    tʉwi ana Melefit koksah. »
  kqc-kqc: “Amiye yokoi yaku amiye tora remanu di moimai rei tavoi rena di moimai
    anua rego. Adina bi yokoi rofu bi gubuyo resi yokoi rofu bi uka mago, o ina bi
    yokoi di ago neidesi yokoi rofu bi mokei itu rego. Ya bi Sei ma fore di moimai
    rei tavoi rededi vene di moimai kana rena bi anua regedi.
  tav-tav: ’Jĩcaʉ paabojari majocʉ jĩcanina cʉ ʉparã pʉgarãpʉrena na paaboja majiquẽcʉmi.
    Jĩcaʉ macare maiquetiboʉmi apeĩ macare maii. Jĩcaʉre caroaro cʉ átibojaboʉmi apeĩ
    macare cʉ paabojagatei. To bairona jĩcaro menare Diore apeye unie quenare mʉja
    mai majiquẽe. Diore mʉja camaiata ati yepa macaje apeye uniere mʉja mai tʉgooñaquetigarã.
  eng-ULB: No one can serve two masters, for either he will hate the one and love
    the other, or else he will be devoted to one and despise the other. You cannot
    serve God and wealth.
  spa-VBL: Nadie puede servir a dos amos. Odiarán a uno y amarán al otro, o serán
    devotos a uno y despreciarán al otro. Ustedes no pueden servir a Dios y al dinero
    a la vez.
  fra-_FOB: Nul ne peut servir deux maîtres; car, ou il haïra l'un, et aimera l'autre;
    ou il s'attachera à l'un, et méprisera l'autre. Vous ne pouvez servir Dieu et
    Mammon.
  hau-ULB: Ba mai iya bauta wa iyayengiji biyu, ko dai ya ki daya, ya so daya, ko
    kuma ya amince wa dayan ya raina dayan. Ba dama ku bauta wa Allah da kuma dukiya.
  mal-mal: രണ്ടു യജമാനന്മാരെ സേവിക്കുവാൻ ആർക്കും കഴിയുകയില്ല; അങ്ങനെ ചെയ്താൽ ഒരുവനെ
    പകച്ച് മറ്റവനെ സ്നേഹിക്കും; അല്ലെങ്കിൽ ഒരുവനോട് പറ്റിച്ചേർന്നു മറ്റവനെ നിരസിക്കും;
    നിങ്ങൾക്ക് ദൈവത്തെയും ധനത്തെയുംസേവിക്കുവാൻ കഴിയുകയില്ല.
  kkc-kkc: Esiga edebeeyo wiligi odoo bakadio eyo to mapoo mesiloso silone tou talai
    tebile. Bei, yo o wiligi odoo hee goomogolone hee gowoolaiso. Egeeseelone yayo
    wiligi odoo heeyo to mapoo mesiloso silone, see heeyo to mapoo mesileime. Esiga
    niyo Godee mapoo mesimo silone molee toowa toloso badalai goo mapoo mesilei tebile.”
  lit-lit: Niekam neįmanoma tarnauti dviem šeimininkams, nes jis arba vieno nekęs,
    o kitą mylės, arba jis vieno tvirtai laikysis, o kitą nieku vers. Jums neįmanoma
    tarnauti Dievui ir mamonai.
  urd-GVR: Koī bhī do mālikoṅ kī ḳhidmat nahīṅ kar saktā. Yā to wuh ek se nafrat karke
    dūsre se muhabbat rakhegā yā ek se lipaṭ kar dūsre ko haqīr jānegā. Tum ek hī
    waqt meṅ Allāh aur daulat kī ḳhidmat nahīṅ kar sakte.
  far-far: “'Afitai ta wane ka rao fuana ro wane baita 'e'ete. Dia nia 'urinai, nia
    kai malimae ana ta wane baita, ma ka kwaimani ana ta wane baita. Ma nia kai rao
    lea fuana ta wane, ma ka luka faburi ana ta wane. Nia ne, ka 'afitai 'asiana dia
    ne mulu rao fuana God ma na malefo lau ana te kada.
  suz-BL: सुइमी होव़प निक्‍शी आस गेय पने मचाप्‍ब। मारदे हना का कली मदाक्‍ब, का कली
    दाक्‍ब। का कली मान पा टीब, का कली मान मपथु मटीब। परमप्रभु यावे नु शोंप निम्‍फा
    आस कली गेय पने मचाप्‍नीनी। लूका १६:१३; याकूब ४:४
  car-NT: “Amy pairo kari'na oko jopotokon pyitory me tywairy upijan. Ijako irombo
    mo'ko o'win amy jenono'tan, mo'ko o'win amy pynatan te. Mo'ko o'win amy ekosa
    tywairy 'se kynaitan, mo'ko o'win amy te ato'ke kynaitan. Tamusi pyitorykon me
    awairykon mupijaton, moro pyrata pyitorykon me aja'taine.”
  amp-amp: Jisasr kfo memor, “Nhai wom yimar hus tohak yimafhu slef yimar tohkfot.
    Ka womr yindhorrforrn, womr hhrekrforr. Womrhu mrokfom wany yakiorforn womrhu
    mrokfom nhai wany yakiorfotrm. Niko nhai rpatn Bro Nkifrarhu dukefti maru dukeft
    rpat yakitohkfot.”
  bht-bht: कोई माणु इक ही बकते दो मालकां दी सेबा नी करी सकदा, क्योंकि उनी इकी ने दुश्मनी
    कने दुऐ ने प्यार रखणा, या इकी ने मिली के रेणा कने दुऐ जो घटिया समझणा। तुसां परमेश्वर
    कने धन दौलत दोनो दी सेबा नी करी सकदे।
  eng-NOY: No one can serve two masters; for either he will hate one, and love the
    other; or else he will cleave to one, and despise the other. Ye cannot serve God
    and mammon.
  cub-NT: 'Yópe arĩ, buedejamed̶a Jesús cojedeca: —Jʉ̃menijicʉre aru tãutʉrare máre
    ãrʉmejara mʉja. Cũinácʉ põecʉ Jʉ̃menijicʉre ãrʉcʉ baru, pare ãrʉmemi tãutʉrare.
    Aru tãutʉrare pare ãrʉcʉ baru, ãrʉmemi Jʉ̃menijicʉre. Que baru ñai tãutʉrare ʉcʉ
    baru, Jʉ̃menijicʉre ʉbecʉyʉme, arejamed̶a Jesús.'
  ita-1927: Niuno può servire a due padroni; perché o odierà l’uno ed amerà l’altro,
    o si atterrà all’uno e sprezzerà l’altro. Voi non potete servire a Dio ed a Mammona.
  lww-lww: A Yesu pisa m̃ena ga, pisapenua “Yaru tai tap̃atete kilia yum̃ae kiena
    sup̃e ve lua veraga. Visae sanene ana naga kekaran tai, a yepena mavin tai, pona
    naga logear tai, aligan tai. Amiu na tap̃atete akila sane ave yaru kiena ne Ntewa,
    ana ave yaru kiena kilavaru m̃ena ga.”
  ckb-ckb: «کەس ناتوانێت کۆیلایەتی دوو گەورە بکات، چونکە ڕقی لە یەکێکیان دەبێتەوە
    و ئەوەی دیکەی خۆشدەوێت، یان دەست بە یەکێکیانەوە دەگرێت و ئەوەی دیکە پشتگوێ دەخات.
    ئێوەش ناتوانن کۆیلەی خودا و پارە بن.
  nas-nas: Narunge kenaanka ovontura siompurearupeuꞌ, aiꞌ teie tee narung munteꞌuma
    niiꞌnung piaavumatopeuꞌ, niiꞌnooꞌ narung siompuma niiꞌnung siompuarupeuꞌ. Teeꞌkoo
    diiꞌke Kumponing eeꞌnoko kavokavoro ookeng deto deeng-antaveriarupeuꞌ.
  uvl-uvl: “Mele pele ume nge hana nai ero. Iange lape lemene ero ia e pe lemene taua
    e. Nem pe la ke nanas mene e pe nau sio mene e. Mele nenge lemene tau tote umtutuna
    nakuna ero nge ume nge NeHalang.
  eng-BBE: 'No man is able to be a servant to two masters: for he will have hate for
    the one and love for the other, or he will keep to one and have no respect for
    the other. You may not be servants of God and of wealth.'
  ixl-CNT: Saꞌkojiꞌaneꞌ aas kaꞌvaꞌl tioxh sinima u aanima. Tan sinima maꞌl atziꞌ utz,
    siqel vaꞌte. Tii tiꞌ maꞌl atziꞌ utz, yeꞌk itxaꞌk vaꞌt te atziꞌ. Echtzixeꞌt yeꞌk
    saveeti aas kaꞌvaꞌl tiqꞌol sebꞌaneꞌ, u Tioxh tuchꞌ qꞌu txꞌiibꞌal qꞌii.
  xsi-xsi: “Tamâta toŋge ikura tu ikai wurâta panzi koipu rua ande tia, ŋana tu i
    ma wisi nâna pa toŋge, aŋga ma tini mwasa pa toŋge. Aku i ma ipono muli pa koipu
    toŋge, aŋga ma ipu muli pa toŋge. Miki kakura tu kao ilomi ilâ pa Maro Kindeni,
    aku kao ilomi ilâ pa mbaliŋa tona, ande tia.”
  crx-NTPO: “'Aw 'ilhoghun dune nane moodih ba 'oot'en ait'oh. 'Et 'ilhoghun 'en yuts'u
    dutitni 'ink'ez 'ilhoghun yuk'etitsi'. K'us 'ilhoghun yuk'úne' tit'en 'ink'ez
    'ilhoghun yuch'az dútatni. 'Aw Yak'usda cha k'une' 'int'en 'ink'ez sooneya cha
    k'une' 'ont'en ait'oh.
  kan-OKCV: “ಯಾವನೂ ಇಬ್ಬರು ಯಜಮಾನರಿಗೆ ಸೇವೆಮಾಡಲಾರನು. ಅವನು ಒಬ್ಬನನ್ನು ದ್ವೇಷಿಸಿ ಮತ್ತೊಬ್ಬನನ್ನು
    ಪ್ರೀತಿಸುವನು; ಇಲ್ಲವೆ ಒಬ್ಬನನ್ನು ಹೊಂದಿಕೊಂಡು ಮತ್ತೊಬ್ಬನನ್ನು ತಿರಸ್ಕರಿಸುವನು. ನೀವು ದೇವರಿಗೂ
    ಧನಕ್ಕೂ ಸೇವೆ ಮಾಡಲಾರಿರಿ.
  bbb-bbb: Ro kuke igia fie e besu fu izege uri oe fuone boeje ijiakuma e mamekanu
    inokiro ijiebuo imekuma baki. Ro fu imekuma ije fu e be fuka mukoe oetuagaro una
    be ije fube mukoe ifejake. Ro kuke maza boeje e be ije fuka mukoreigia fuefuo
    imekinu irinake ro una e be ije fume nikatene ganoeke. Ijadufuo ja ume igadufuo
    sinuome ijiakiro moni ije uruke oetuakinu vierafekuva ije ja izege una mukoreigia
    Godi irinana maza boeje fuefuo imekuva baki.
  blw-blw: “Maid tatagu ah mafalin chuwa hen omapowana te kapeletan way laylaychéna
    hen iha yag achina laychén hen iha. Ya pelet way afurotona agé hen iha ya achina
    agé hen anchi iha. Pachongna agé an Apudyus ya hen pelak, te no ammag hen pelak
    hen napatpateg an hea, achi mafalin way patigém hen laychén Apudyus.”
  tam-2017: இரண்டு முதலாளிகளுக்கு வேலைசெய்ய ஒருவனாலும் முடியாது; ஒருவனைப் பகைத்து,
    மற்றவனை நேசிப்பான்; அல்லது ஒருவனைப்பற்றிக்கொண்டு, மற்றவனைப் புறக்கணிப்பான்; தேவனுக்கும்
    உலகப்பொருளுக்கும் வேலைசெய்ய உங்களால் முடியாது.
  azz-NT: 'Huan Jesús quinmachtij imomachtijcahuan ijcuín: ―Amo aquen huelis quintequitilis
    ome patrones, porín como ijcón quichihua, ijcuacón yejua quitahuelitas se patrón
    huan quitasojtas in ocsé, oso quimohuistilis se patrón huan amo quihueyichihuas
    in ocsé. Amo aquen huelis quintequitilis nijín ome patrones sepa san, ijcón queme
    Totajtzin Dios huan in ricojyot de nican talticpac.'
  spa-RV-1909: 'Ninguno puede servir á dos señores; porque ó aborrecerá al uno y amará
    al otro, ó se llegará al uno y menospreciará al otro: no podéis servir á Dios
    y á Mammón.'
  csy-csy: 'Kuama in to ni i sal hi thei ngawl hi: banghangziam cile ama in khat ensan
    tu a, khat it tu hi; khat zaw sia beal tu a, a dang khat sia thusimngawl tu hi.
    Pathian le neisa i sal na seam khawm thei batu hi.'
  mxq-NT: ’Ni pʉ́n mba̱a̱t tkamʉdúñ majtskʉ wyindsʉ́n, jaꞌa ko pʉn tuump yajxón ma̱
    ja jawyiimbʉ wyindsʉ́n, kyaj mba̱a̱t ñakytyúñ yajxón ma̱ ja myʉmajtskpʉ. Es pʉn
    ja myʉmajtskpʉ wyindsʉ́n tsyejpy niꞌigʉ es tyuñ yajxón mʉt yʉꞌʉ, kyaj mba̱a̱t
    ja jawyiimbʉ tnakymyʉdúñ. Kyaj mba̱a̱t xymyʉdúñ yʉ Dios pʉn mbʉjtákypy ja mwinma̱ꞌa̱ñ
    es ja mmʉja̱a̱ ma̱ ja meeñ.
  tzj-NT: Jun winak xa nak ta chi winakil ni majun moda xqueq'ueje' ta ca'i' rpatrón,
    ja queri' jun nrajo' in jun xa itzel nutz'at owi jun nnimaj in jun matinimaj.
    In queri' c'a tre chakaja' mta moda xtiyuke' ta ec'u'x ruq'uin Dios in xtiyuke'
    chi ta ec'u'x ruq'uin ja meba'il xin rwach'ulew.
  tdt-tdt: “La iha ema ida mak bele serbi patraun nain rua. Tanba nia sei odi ida,
    i hadomi ida seluk. Nia sei foo laran ba ida, i lakohi interese ida seluk. Nunee
    mos imi la bele serbi Maromak i serbi osan dala ida.
  ron-BTF: Nimeni nu poate servi la doi stăpâni; fiindcă sau va urî pe unul și va
    iubi pe celălalt, sau va ține la unul și va disprețui pe celălalt. Nu puteți servi
    lui Dumnezeu și mamonei.
  eng-WEBP: “No one can serve two masters, for either he will hate the one and love
    the other, or else he will be devoted to one and despise the other. You can’t
    serve both God and Mammon.
  eng-FBV: No one can serve two masters. Either you'll hate one and love the other,
    or you'll be devoted to one and despise the other. You can't serve both God and
    Money.
  nld-1939: Niemand kan twee heren dienen; hij zal of den een haten en den ander beminnen,
    of den een aanhangen en den ander verachten. Gij kunt God niet dienen en de mammon.
  bwo-bwo: «Ash iko doonz gitosh guuts woto falratse, wee ikoniye b́shit'eti, k'oshonowere
    b́shuneti, wee ikosh amanek wotitwe, k'oshonowere gac'itwee, mank'o ash iko iknon
    Ik'onat gizonsh guuts woto falratse.
  nch-BL: “Amo aqui huelis quintequipanos ome itecohua, pampa quicualancaitas se huan
    quiicnelis ne se. Huan ica se elis temachti, huan ne seyoc quitahuelcahuas. Amo
    hueli anquitequipanose Toteco sinta anquicahuilíaj ma amechyoltilana tomi.
  quc-TNT: Man c'o tä jun winak cäcowinic queupatänij quieb patrón. Cäretzelaj c'u
    na u wäch ri jun, lok' cäril na ri jun chic. Cuban ri jicomal ruc' ri jun, man
    nim tä c'u cäril wi ri jun chic. Jun winak man cuya' taj cupatänij ri Dios we
    benak u c'ux ruc' ri k'inomal, —xcha ri Jesús chque.
  tfr-NTPO: »Ëye parkë pjl̈u do pjök kong ga äe. Shärye eni wl̈eni ga kjl̈ara woyde,
    kjl̈ara woyde l̇l̇ëme. Ber pjl̈ú kjl̈ara tjok, ber owa kjl̈ara tjok. Pjãy wo pjang
    dbur go ĩyado wl̈eni ga pjãy parkë Sbö kong ga äe.
  kaq-NT: Patoroyapascaxon tah min jaa sirijaquin teexonhanan huetsa patoro rihbi
    jaatianbi sirijaquin teexontimahi. Huetsa queenxon bi tah min huetsa sca jistahihmatihi.
    Jascayamaxon tah min huetsa sca hahxonquin sirijaxon bi huetsa rihbi nincayamascatihi.
    Jascajaquin rihbi tah man jahuaborabo tsamannoxon jano maton shinan camahahnan,
    maton Papa Dios teexontimahi.
  ahr-ahr: तर कोणी दोन मालकसनी सेवा करू शकस नही, कारण तो एकना व्देष करी, तर दुसरानी
    सेवा करी; नही तर एकनासंगे चांगला वागी, तर दुसरानासंगे वाईट वागी; मंग तुम्हीन देवनी
    अनी धननी सेवा करू शकतस नही.
  sgb-sgb: “Ayn hinoman ya makapaghuyo ha loway amo hên booy nakêm. Ta lugurên nay
    miha, haka kahêmêkan nay miha, o huyuên nan mantêg ya miha, ta hatoy miha, ay
    pahawaan na. Êmbayro êt, ay a yo kayan huyuên hi Apo Namalyari no ubuhên yoy hêkaw
    yo hên magkamain pibandian.
  vie-1934: Chẳng ai được làm tôi hai chủ; vì sẽ ghét người nầy mà yêu người kia,
    hoặc trọng người nầy mà khinh người kia. Các ngươi không có thể làm tôi Đức Chúa
