  kxv-kxv: ଆମ୍ବାଆସି ଜିକେଏ ରୀ ସା଼ୱୁକାରି ତା଼ଣା ହ଼ଲେଏସି ଆ଼ହାଲି ଆ଼ଡଅସି; ଏ଼ନାଆଁତାକି ଇଚିହିଁ
