    ai marepi erasi a'i totenamirowa. Le meni owane ta'i lo marepi werese wanu umasirowa.
    Sosu meni owane tere'e, le peri werese lo wanu arisirowa. Fene werese etiri totenamirowa
    su, fene Owane Sitewi ne marepi erasi a'i toterowata. Serai fene awei lo ma'aru
    ne erasi a'i toteyei su, fene Owane Sitewi ne toterowata.
  myy-myy: ’Cocati mani ʉjarã jʉ̃arãre cʉdi masibea mani. Jʉ̃arã ĩna ñaja sĩgʉ̃re
    queno ti maicõri, gãjire ti tudirã yirãji mani. Sĩgʉ̃re queno cʉdirã yirãji mani.
    Gãjire queno cʉdimena yirãji mani. Iti robo bajiroti Diore mani cʉdija, niyerujʉare
    bʉto tʉoĩamenaji mani. Niyerure riti mani bʉto tʉoĩaja Diore queno cʉdisabea mani,
    yiyijʉ Jesús ĩnare.
  trc-NT: ”Taj va̱j síí gu̱un nucua̱j quiꞌya̱j suun sa̱ꞌ rihaan vi̱j ruꞌvee maꞌ. Sese
    quiꞌya̱j suun ꞌo̱ soꞌ rihaan vi̱j ruꞌvee, ne̱ nachri̱ꞌ soꞌ ni̱ꞌyaj soꞌ man ꞌo̱
    ruꞌvee yoꞌ, ne̱ cara̱nꞌ rá soꞌ ni̱ꞌyaj soꞌ man yoꞌó ruꞌvee yoꞌ a. Se̱ guun nucua̱j
    soꞌ cara̱nꞌ rá soꞌ ni̱ꞌyaj soꞌ man vi̱j ruꞌvee maꞌ. Ne̱ xa̱ꞌ soj, tza̱j ne̱ se̱
    caꞌvee quiꞌya̱j suun soj cheꞌé Diose̱ ne̱ quiꞌya̱j suun soj cheꞌé nij rasu̱u̱n
    ma̱n rihaan chumii̱ nihánj a̱ maꞌ.
  cut-NT: ’Nde a̱ma ihyan ne, hua co cuahtenan cuma ye o dihve ye da̱mandahn, te din
    yahino ye a̱ma, ne ca̱hcoma̱n ye ta̱ma, o dinahn ye yahn a̱ma, ne cuahcota̱hn
    ye yahn ta̱ma. Atihnoca̱ nchuhn, te hua co din yahino ne Dendiohs ndete che yahino
    ne vedecuihca.
  bel-bel: 'Ніхто ня можа служыць двум гаспадарам: бо альбо аднаго будзе ненавідзець,
    а другога любіць; альбо аднаго пачне трымацца, а другім будзе пагарджаць. Ня можаце
    служыць Богу і мамоне.'
  zlm-KSZI: ‘Seorang hamba tidak mungkin mengabdi diri kepada dua orang tuan. Dia
    akan membenci yang seorang dan mengasihi yang lain; atau akan setia kepada yang
    seorang dan mencela yang lain. Demikianlah, kamu tidak dapat menjadi hamba Allah
    dan juga hamba kekayaan.
  gdr-gdr: “Makwa yɨpa rɨgat rɨrɨr e nɨmog yonggyam wa wɨko tamnɨkainy. Mop nokɨp
    ton yama rɨka yɨpa yonggyamɨnd singi kesa e omneny dɨde kwa yɨpa yonggyamɨnd ra
    singi e iyeny, o ton yama rɨka yɨpa yonggyamɨnd ɨsnawa e iyeny, dɨde kwa ra yɨpa
    yonggyamɨnd ɨsnawa kesa e omneny. Sɨ onggɨt paemb wɨn ma rɨrɨr im wɨko rɨga taukindam
    nɨmognɨmog Godɨm dɨde onggɨt gowukoi gasam.
  vmy-NT: ’Nijnguú chuꞌnda ma tsaꞌexatꞌare jó nai. Ngatꞌa jngu xi ku̱astike ꞌba xi
    ngijngu simején, asa jngu xi kixi saꞌexatꞌare ꞌba xi ngijngu siton. Kui kjuañu
    bi ku̱an siꞌaxatꞌani_ru Naꞌenchana ko kjuanyino.
  cmn-FEB: 一个人不能侍奉两主；你必会爱其中一人，恨另一人，或忠于其中一人，鄙视另一人；你无法同时服务于上帝和金钱。
  gmv-RNT: “Issi asi nam7u godas ooththana dandayenna. Issa ixidi nam7anthoza dosana;
    woykko issa bonchidi nam7antha leqqana; Xoossassinne miishas nam7atas gaththi
    ooththanas dandayettenna.
  ncl-NT: ’Se tequipanujquil amo huil quintequipanuilía ome itecojuan. Unca pampa
    yihual quicocolis in se huan quilasojlas in oc se, o quitequipanuilis cuali in
    se huan quixijxicus in oc se. Huan amhuanten jan yoje amo huil anquitequipanuilis
    Dios sinda anyuli anmotequipanuilijtica san pa yoje anmonechiculis míac tomin.
  sua-sua: '@see-verse:MAT.006.023'
  are-are: “Relha yarna itornka tharraka kangkwerrama. Era paka nyintaka kangkamanga,
    era kala arrpunhaka antjakunyerritjina. Era paka nyintaka kangkwerramanga, era
    kala arrpunhanga unpulhitjina. Arai, rrangkarra yarna Altjirraka kangkama, yulthaka
    turta, loala kuta.
  gai-gai: Karica Iesusa gaind mac mbopatna, “Tuomna aiŋ kamainda morena ramootta,
    ma mba kacoot mbuniŋna aiŋa mba moitndai. Ma mo te, ma ianmo ŋate te, ma ian niŋgikca
    matŋinande. Na ma ianna kamma warac te, ma ianmo iŋ neaŋca wɨtɨknande. Aintik
    ne Raraŋ Aetaniacna aiŋapa kitukndukna aiŋmo, mba aŋgɨri tumbunna mba tɨkca aiŋa
    mba moitndai.”
  qvm-NT: '“Manami pipis ishcay patronta sirvinmantsu. Ishcay patronyog carga jucninta
    cäsucur jucnintaga manami cäsucongatsu. Jucninta cuyar jucnintaga manami cuyangatsu.
    Tsaynoglami rïcu canalanpag yarpachacogcunaga: ‘Tayta Diospa maquinchömi caycä’
    niycarpis pay munashgannog cawayta mana camäpacuntsu.'
  chz-NTPS: ʼNiꜙ ja̱a̱ˉ saꜙ läꜙkë̱hˊ jmɨɨˊ jmeeꜗ heˈ kihꜗ u̱u̱ꜗ dsaˉka̱a̱hˊ. Jëëhꜘ,
    jmeeyꜗ naˉhä̱ä̱yhˊ ja̱a̱ˉ mahꜗ läꜙhnääyꜗ hi̱ˉ jñahꜘ. Miˉteyꜗ kihꜗ ja̱a̱ˉ mahꜗ
    miˉkwa̱yhꜗ hi̱ˉ jñahꜘ heꜘ. Saꜙ läꜙkë̱hˊ hnähꜘ jmɨɨˊ jmeehˈ hnähꜘ heˈ kihꜗ Dio
    mahꜗ jmeehˈ hnähꜘ heˈ kihꜗ kuuˊ kaˉlähꜘ.
  kmu-kmu: Nagoke kanomoꞋa “Tole kava kanolatamo aliꞋya kanoꞋania maisue.” huno ohisie.
    NaꞋama hisiana nago kava kanomofena “Nahaiya kano mainane.” huno hu-tegahianagi
    nago kava kanomofena “Hai vaiteno naipa nagata aiya kano mainane.” huno hugahie.
    Nago kava kanomona aguꞋa amiteno nago kanomofena “Falote onahaiya kava nehane.”
    huno hugahie. Tamakaya aniꞋa hutama Anumaya KotifeꞋene moneheꞋenena ali lokaeꞋana
    “Kava yagai-natesaꞋe.” hutama ohiho.
  ood-NT: “Pi at hedai wo e nako mas ha wepo hab masma ab wo ha neidad g gohk e‑aꞌamo.
    Hemho wa atp hems hema baꞌich wo i s‑wohog elidad. Em‑kaisdag o heg wa wepo mo
    d em‑ahmo mamtp heg hekaj baꞌich wo i pihk e elidad mam hi g Jiosh.
  lbm-lbm: “कोयी आदमी दोय मालिक की सेवा नहीं कर सकय, कहालीकि ऊ एक सी दुश्मनी अऊर दूसरों
    सी प्रेम रखेंन, यां एक सी मिल्यो रहेंन अऊर दूसरों ख तुच्छ जानेंन। तुम परमेश्वर
    अऊर धन दोयी की सेवा नहीं कर सकय।”
  ncj-NT: ’Niyan aquin cuali quitlacamatis ome itecohhuan. Tleca quixtlasas in seya
    huan quitlasohtlas in oc seya. In seya quitlacamatis huan in oc seya ahmo quichihuas
    cuenta ihuan. In aquin quichihuas cuenta san ica in tomin ahhuel tetlacamatis
    in Dios.
  yuj-yuj: Tá Jisaso ankwap kar arakrá sér, “Arop ankárankampao anánkaopwe arop tokwaeramp
    tére naenámp mono. Mao am takria te, ankwap arop tokwaeran kokwarokria, ankwapan
    saráp warákár naerámpon. Tá ankwapamp karwaokria ankwapan younkwe sánk naeria
    námpon. Yumo te Kwaromp yae ankore mek yakáprá, maniamp yae ankore mek méntér
    yakáp mwanap pourou mono.
  kto-kto: “Tie, tale kan puoieng ira migana ba leba aring ubi ba liong narain teipien
    lila like. Memani, eba kiram ba dalap a me noba pa eba naang me irie. O eba auluo
    irie pa eba alang ibunam a ira irie. Tale kan puoming meba miaring ubi ang Morowa
    ga ma kakepup gat.
  gmv-NT: “ኢሲ ኣሲ ናምዑ ጎዳስ ኦꬃና ዳንዳዬና። ኢሳ ኢፂዲ ናምዓንꬆዛ ዶሳና፤ ዎይኮ ኢሳ ቦንቺዲ ናምዓንꬃ ሌቃና፤ ፆሳሲኔ
    ሚሻስ ናምዓታስ ጋꬂ ኦꬃናስ ዳንዳዬቴና።
  por-BLT: Ninguém pode servir a dois mestres. Ou vocês odiarão um e amarão o outro,
    ou se dedicarão a um e desprezarão o outro. Vocês não podem servir a Deus e ao
    Dinheiro.
  stp-NT: ’Gio baꞌ moo jaꞌpni jaꞌk jañ jup xi jam tɨɨdam jiñ jaaduñ, na pim dai gu
    Dios pɨx buiñor tu daandaꞌ, chaꞌpim gu tuumiñ bhaan jup jujurtɨkaꞌ. Na guꞌ na
    pim jax bax maat na cham tuꞌ jaroiꞌ jaiꞌch gu maaꞌnkam na gook kap tu juan, na
    guꞌ jumai pɨx jix bhaiꞌp tɨꞌyaꞌ gu gɇꞌkam, gio gu tujuandam jumai pɨx jix bhaiꞌp
    tu juañxidhaꞌ, gio mɨkkat jumai ɨp. Miꞌ pum buadaꞌ, pu cham jɨꞌxkat jax chuꞌm
    jix bhaiꞌ tu juañxidhaꞌ. Baꞌ aapiꞌm puꞌñip ji buandaꞌ noꞌ pim tɨi buiñor tu daan
    gu Dios gio noꞌ pim jɨꞌx tuumiñ bhaan jup jujurtɨk.
  mgc-mgc: Vïdï maako ɔ'bɔ dë zi lïtu zi yere rïyö, mo atɔwɔ nje ma kölö, mo akoyi
    ma kölö. Ɔ'bɔ dë zi lïtu zi Wïrï kpa zi damöku?
  ame-NT: '’Ñeñt̃paʼ atet̃chaʼ yetmaʼntacha: Amaʼt puesheñarrot̃eyapaʼ amach errot̃enot̃
    eʼñe cohuen yetaruasoña epsheñoʼmar yamoʼmtayecop. T̃arroʼmar ñerraʼm atet̃ yep̃apaʼ
    puesheñarr eʼñech cohuen yemorrenteñot̃ yocsheñeshocmañen yesherbeñ, poʼpsheñeññapaʼ
    amach eʼñeyeʼ yemorrenteño; c̈hach yottena ñerraʼm c̈ha yetsenaʼteñ. Ñeñt̃oʼmarña
    ñeñt̃paʼ amach cohuenayeʼ yesherbeñe. Ñerraʼm aña eʼñe semaʼyoc̈hrena ñeñt̃ eʼñe
    socpa att̃och segana aton quelle, ñeñt̃ atet̃paʼ amach errot̃enot̃ semaʼyoc̈hroña
    ñam̃a ñeñt̃ecop atarr sherbets Yomporecop.'
  mgh-2016: “Khaawo ntu nokhalha ipotta yo uvara ntheko wa attu elhi ukhalhawaya nohalha
    unttuna mmoka ni unvenga nkina, nokhalha o ukhulhuvelhiya wa ntu mmoka, ni uhikulhuvelhiya
    wa ntu nkina uyo. Khannoria ukavihera mitheko cha Athithi Nlhuku ni nhakhu vamoka.
  kvn-NT: 'Tegin Jesús chogalbal: “Imi tule walbo keg tummagan-nikuel. Tenal pe keg-chulgu
    tummad-walgwen-yer-taknoniko, tenal pe tummad-pid-istar-taknoniko. Chulil, pe
    tummad-walgwen-choged-pallí immal imanoniko, tenal pe tummad-pid-choged-pallí
    immal kwen imanonikojul. Al pemal keg Pab-walbo nanemalal. Tenal pemal walkwénna
    chuenabmal pe-tummadga kugal, Pab Tummad o mani.”'
  gvf-gvf: “Nil erari yal ta, konagi ere yal singaba sutan ta tekenamua. Tenamba nigi
    de pire yal singaba ta tere, te wai pire yal singaba ta tenamua. Te bole pena
    gale yal singaba ta tere, te kane gogo ere yal singaba ta tenamua. God te bona
    gana kal sui para, nomanin tegi dinangwa ta paikimua.
  san-ISO: kōpi manujō dvau prabhū sēvituṁ na śaknōti, yasmād ēkaṁ saṁmanya tadanyaṁ
    na sammanyatē, yadvā ēkatra manō nidhāya tadanyam avamanyatē; tathā yūyamapīśvaraṁ
    lakṣmīñcētyubhē sēvituṁ na śaknutha|
  deu-ELBBK: Niemand kann zwei Herren dienen; denn entweder wird er den einen hassen
    und den anderen lieben, oder er wird einem anhangen und den anderen verachten.
    Ihr könnt nicht Gott dienen und dem Mammon.
  mcb-NT: “Gara tyani gaveatsi intimakera piteni shintaririra inkematsatasanoigakerira
    piteniro. Panirotyo irishineventakempa inkematsatasanotakerira, yogari irapitene
    gara ikematsatiri, gatanika ishineventari. Ario ikañotaka tyanirika kogankitsine
    irashintaarantavagetakempara garatyo ikogumati inkematsatasanotakerira Tasorintsi.
  yle-yle: Yepê, Doo u ntââ pi ngmidi lémi miyó yi p꞉uu daadî dpodo. Yepê, Woni u
    kwo adî diya, woni u nuu u pi ngê adî ya, woni ka dnyinté adî ng꞉aa, woni u dnye
    mb꞉aamb꞉aa ngê adî nyêmî. Yepê, Doo u ntââ ndapî Chóó Lémi yi p꞉uu kwodonkwodo
    daanyi dpodo. Yepê, Chóó Lémi chââchââ ndîî kópu ngê nmye choo ya, ndapî kmênêkmênê
    têdê kópu ngê nmye choo ya.
  swh-1850: “Hakuna mtu awezaye kutumikia mabwana wawili. Maana atamchukia mmoja na
    kumpenda huyo wa pili; au ataambatana na mmoja na kumdharau huyo mwingine. Hamwezi
    kumtumikia Mungu na mali pamoja.
  ese-NT: —Cuanaya ¿aꞌa acuae chacochaco cajji beca dejjaa meeꞌajja cajje? Chojja.
    Oe echacomeejji shajjaꞌajja caje, quea boti acaje peaꞌai. Pea echacomeejji shajjaꞌajja
    jjima acaje, botiꞌama acaje peaꞌai. Jamaya miquianaya aquiana cuanajo jjashahuaba
    tiitiiquianijo Eyacuiñajjijo echacojji pojjeama —Jesosa poanaje.
  jac-NT: 'Yalnipaxo Comam Jesús hacaꞌ tiꞌ: —Machi hunu mac chu yoc chejabo tet cawan̈
    patrón, yuto ta chisyije naj tzet chal naj babel, chisman̈cꞌo naj tzet chal naj
    iscab. Yeb xin tato xahan chil naj naj babel, chisyah naj naj iscab. Hac tuꞌ heye
    hex tiꞌ, mach chu heyijen tzet chal Comam Dios tato ecꞌbal cheyaco heyanma yin̈
    kꞌalomal, ẍi Comam.'
  cak-CNT: Man jun c'a samajel ri e ca'i' ta rajaf y nitiquir ta nisamej quiq'uin
    che ca'i' pa jun bey. Roma vi nrajo' jun chique ri rajaf, nretzelaj chic can ri
    jun. Y vi can janíla nunimaj rutzij ri jun, man nitiquir ta nuben queri' riq'uin
    ri jun chic. Y que c'a ri', manek modo chi c'o ta jun ri benek ránima chirij ri
    beyomel, y nrajo' ta chuka' nuben ri nrajo' ri Dios.
  zia-zia: Mani dekaongka mene emo tuwa etobera una atu sou buro yai teng oko yariniya.
    Awiya nung zo otao nasani zo eno iwo yariniya. Arata nupema zo tumo didinasani
    zo eno bereya yariniya. Niye deka ayero Tuwa Bayau eno sou buro yao arita wau
    monina sou buro yao awiya etobe deka ayero yao ine teng oko arauwa.
  mal-2015: രണ്ടു യജമാനന്മാരെ സേവിപ്പാൻ ആർക്കുംകഴികയില്ല; അങ്ങനെ ചെയ്താൽ ഒരുത്തനെ
    പകെച്ചു മറ്റവനെ സ്നേഹിക്കും; അല്ലെങ്കിൽ ഒരുത്തനോടു പറ്റിച്ചേർന്നു മറ്റവനെ നിരസിക്കും;
    നിങ്ങൾക്കു ദൈവത്തെയും മാമോനെയും സേവിപ്പാൻ കഴികയില്ല.
  tuo-NT: ”Niꞌcʉ̃ ãpẽrãrẽ daꞌracoꞌtegʉ pʉarã dutisere weemasĩtisami. Niꞌcʉ̃rẽ maꞌígʉ̃,
    apĩrẽ maꞌitisami. Tojo nicã niꞌcʉ̃ dutisere yʉꞌtigʉ, apĩ dutise peꞌere yʉꞌtitisami.
    Ãꞌrã weronojõ niyeru, aꞌti nucũcã cjasere maꞌírã, Õꞌacʉ̃ peꞌere maꞌimasĩtisaꞌa.
  mbl-NT: —Tikmũ'ũn te' xuxyã 2 pu hãm hok. Yã' xuxyãp-xet putup nõg, tu ta' nõy putup
    pax. Kaxĩy tikmũ'ũn te Topa pu hãm hok 'ĩhã tayũmak xak pax.
  zpc-NT: '―Nitu nunu saqueꞌ uzu chopa xaꞌne, porque danꞌ udienëꞌ tunëꞌ, naꞌ itunëꞌ
    idyëꞌënëꞌ, uzunëꞌ diꞌidzaꞌ quie tunëꞌ, naꞌ quie itunëꞌ biuzunëꞌ diꞌidzaꞌ. Canaꞌ
    naca quiero len Diuzi. Chi nuzu guichoro rzaꞌlaꞌadyiꞌro dumi, bisaqueꞌ uzuro guichoro
    Diuzi. Naꞌ una Jesús:'
  gul-NT: “Ain nobody able fa saab two massa. Ef ya try fa do dat, ya gwine hate one
    an lob de oda one. Ya gwine be true ta one an hole de oda one cheap. Ya ain able
    fa saab God an be a slabe ta money same time.
