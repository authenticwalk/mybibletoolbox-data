  spl-spl: Den âlâen yuwu hâum sâop. “Lok konokŋe lok kutdâ yâhâp yetgât âi menduhum
    ki tuhuyitgiwuap. Âlâhât biwiŋaŋe kepeim heroŋe kakŋan tuhuwaŋgiwuap. Yâhâ âlâhârâmâ
    hâkâŋ kakŋan nep ya ki tuhum heŋgeŋguwuap. Yakât topŋe yuwu sâwe. Hângât manman
    me iri sikum yan biwiyeŋe arimu manmaiŋe girawu otmâ Anitâ tem lâuwaŋgim mannomai?
    Yamâ ki orotŋe.” Yawu sâop.
  usp-NT: 'Kakaj Jesús xij chic rechak cristian: Ta'' ni jonok ticwin chi chac riq''ui
    quib'' patron li jun k''ij, jwi''l tina jxutna jun y tijlok''aj jun chic. Ticojon
    chiwch jun y ta'' ticojon chiwch jun chic. Jun cristian ta'' tijna'' tran lawi''
    raj Kakaj Dios wi tib''e ranm chirij jb''iomil ri reke wich ulew, xche'' Kakaj
    Jesús rechak.'
  zav-NT: Notono no gaquə so liž c̱hopə x̱an žin par gaque' xmosga'aque' tši'izə,
    c̱hedə' la' šə gone' ca' gue'ine' to x̱an žinṉə' na' gaquene' c̱he yetoe', o gone'
    žin c̱he toe' do yic̱hɉ do laže'e na' bito bi respet gape' par x̱ane'en yeto par
    gone' xšine'enə'. Ḻeczə can' le'e bito gaquə gonḻe xšin Diozən' do yic̱hɉ do lažə'əle
    na' gonte xšinḻe par gacle beṉə' gwni'a.
  sgz-sgz: Mái Iesu a sopasun kán aratintin ngoromin, “Kápte kesá kálámul a arwat
    ngo na lu toptop singin aru konom no sár. Ngo na longoi ngorer, ki na mámnai kes
    sár, má na mikmikwai kesi tur diar. Na lu muswan ur singin kes, má kes na lu hol
    agengen on. Má ngorer ái koner a lala bes mai pirán tabal, kápate arwat ngo na
    toptop si Káláu mul.
  kek-NT: Ma̱ ani naru nac'anjelac chiru cuib chi patrón. Naru tixra li jun ut tixtz'ekta̱na
    li jun chic malaj ut xic' ta̱ril li jun ut tix-oxlok'i li jun chic. Jo'can nak
    ma̱ jok'e naru te̱c'oxla li Dios cui ca'aj cui' le̱ biomal nequec'oxla.
  blz-NT: “Sa'angu' mian sian sida balimang na rua' tanaas. Gause kalu koiya'a, ata'
    iya'a mongkomakitkon tanaas men sa'angu' ka' mongkolingu'kon men sambana. Kabai
    se' i ia momorongori tanaas men sa'angu' ka' sian momorongori men sambana. Koiya'a
    uga' i kuu. Kuu sian sida balimang bona Alaata'ala ka' bona kupang!”
  poe-NT: ’Kohya ninkexró tsjacha sichꞌehe xra̱ yaá lamó. Tí xi̱kaha chrókjuichꞌe
    chꞌán la ntá ijnko tso̱nínkakonhen chꞌán la tí í jnko tsotjuèhe chꞌán o̱ ijnko
