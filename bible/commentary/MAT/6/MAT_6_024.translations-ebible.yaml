    xi ìjngoò. Jñò, tsà kjoa̱ nchi̱ná si̱ìs'in‑là, mìkiì ko̱s'in‑la̱ kjoa̱ ts'e̱ Nainá.
  mcq-mcq: Ea kwinuꞌwi huni mamaꞌina noꞌoheꞌi rehuna nihoꞌo areri pana. Hu ea pina
    oja maꞌi kaivo ea pina siseꞌi ꞌahahuna. ꞌEne ea pina nihoꞌo ura rena paraꞌi kaivo
    ea pina kaꞌamajaho sema parahuna. Godi oja mahe ꞌee monia oja ꞌuꞌo ahuma mahuna
    areria pana.
  sus-A: «مِشِ يٌ مُ نْمَ لُدٍ مَرِفِ قِرِن شَ يَامَرِ بُن مَ، بَرِ مَ عَ قَمَ مَرِفِ
    كٍرٍن شْندٍ، عَ بٌورٍ مَشَنُ. عَ شِرِ مَ كٍرٍن نَ، عَ بٌورٍ رَبٌلٌ. وٌ مُ نْمَ
    عَلَ نُن نَاقُلِ بَتُدٍ تّمُي كٍرٍن.»
  jpn-1965: だれも、ふたりの主人に仕えることはできません。一方を憎んで他方を愛したり、一方を重んじて他方を軽んじたりするからです。あなたがたは、神にも仕え、また富にも仕えるということはできません。
  fra-SBL: « Nul ne peut servir deux maîtres, car ou bien il haïra l'un et aimera
    l'autre, ou bien il sera dévoué à l'un et méprisera l'autre. Vous ne pouvez pas
    servir à la fois Dieu et Mammon.
  yka-yka: “Gaˈ niyaˈ daraˈakan makajari magbanyagaˈ si duwe amu, peggeˈ kabunsihanne
    iyan dambuwaˈin duk kalasahanne dambuwaˈin, atawa tuhutne teˈed dambuwaˈin duk
    gaˈi asipne dambuwaˈin. Bang pilakin mamahalgaˈ si kaˈamin, gaˈi kaˈam makajari
    maghinang isab si Tuhan.
  mle-mle: “Duw nak duw vitiyak yawiy kwurkwur a maa rav. Di nikidi duwak mawul yikuw,
    nikidi duwak maa wakinaad. Di nikidi duwak viyakita yawiy kwurkuw, nikidi duwak
    kupwarapa yawiy kwurkidaad. Atampik gwur Godawa sanak nakamwiyib yawiy kwurkwur
    maa rav.
  shp-NTPO: Tsoa yonokaatai jonibira, jatianbicho rabé jonin tee axoni teeti atipanyamake.
    Westíorares noixonra, jawen joi senenhaxonti iki. Jatian wetsara, omiskin joi
    senenhaxontima iki. Jaskáribiira, Diossen tee aríbaibi, nekeabi jawékiakinres
    shinanni mato iti atipanyamake.
  aom-aom: Ae niöꞌi börömoho gemuoho jëvajëromo jabesi mu gemuore havoromo vaejëꞌoho
    bogo eni javoꞌajëjo. Ja göho nue huodivoꞌi göho rajahiꞌanuëjo. O göho mae uehorovoꞌi
    göho bijönimoꞌanuëjo. Ëhesi bëhoho Godꞌo moniꞌo niöꞌi börömoho gemuoho jëvajëromo
    gemuore havoromo mu vaejëꞌoho bogo eni jëvoꞌajëjo.
  geb-geb: Zisas mba bunin mbe nzua vov wom khaŋ mbe nzuai, “Guma the mpiiŋsɨga phunini
    piin ŋgarigi fhuvara. Ana maaŋ muunga, ana the vuzvugirga, ana panan the kegɨrga.
    Ana vhɨra the buni mbarararga, ana kɨr the segɨrga. Nde vhɨra, nde ndavir Fhe
    Bakɨme ndɨɨi nde vhɨra ndavar ŋkɨɨar nɨɨŋ thari.”
  eng-WYCLIFFE: No man may serue tweyn lordis, for ethir he schal hate `the toon,
    and loue the tother; ethir he shal susteyne `the toon, and dispise the tothir.
    Ye moun not serue God and richessis.
  bsj-bsj: Nii mani bwiya bwnagten, Tee yobe La catin ciya wi ci ko win mani nyori
    can ciya kanyenin win ci cuyekangum wiceu.
  cak-cak: Man jun samajinel nitiquer nisamaj quiq'uin eca'i' rajaf. O itzel nutz'et
    can jun chique ri rajaf, y nrojo' ri jun chic, o nunimaj rutzij ri jun y nuxutuj
    can ri jun chic. Romari' rix, manak che'el ni'en ri nika chuvech ri Dios, tok
    xa benak ivánima pa ruvi' beyomal richin ri roch'ulef.
  chf-NT: ’Niuntu mach u ch'ä u cherben u patan cha'tu u yum. Si cha'tu u yumba, untu
    u xe u cräxna'tan y untu u xe u yajna'tan. Untu u xe u tz'omben u t'an y untu
    mach uxin u tz'omben u t'an. Mach u ch'ä a yajna'tanla Dios si a yajna'tanla a
    taq'uin.
  tlf-tlf: Kota Yesus iyo weng kem maak bogobe-nala e, “Tinum maagup iyo bagang-kale-nalata,
    kamok alop imi ogok uyo ke-eman-temaala kale, kanube tinum beyo kanuma umdii,
    beyo maak iyo atafinono umik ugobe-nalata, maak imi aget uta kobelan-tema aa-e
    min, maak imi ilak uta tele do-nalata, maak ita duban baan kebe no kelan-tema
    min ko. Kale mungkup ibo bagang-kale God imi aget so mani kwaamin umi aget so
    uyo alop kano imi aget uyo ugel kalalan-temaalip o,” agela ko.
  piu-2006: “Yaṉangungku mani tiṉa mantjira kanyilkitjangku kutju kulira nyinapayi,
    wiya Katutjaku tjukarurru nyinanyi. Nganaṉa Katutjaku kutju tjukarurru nyinanytjaku,
    mani mantjira kutu kanyilkitjangku kulintjawiya.”
  poh-NT: «Jeꞌ aj reꞌ ruꞌ, chi hat-tak chic chiho̱j chi raj camanom i Dios, maꞌ riban
    ta chi quib ta nak enachꞌica̱ꞌ wi̱ꞌ acꞌux tak, chiri̱j ta nak i Dios eh jeꞌ woꞌ
    chiri̱j abihomal tak jeꞌ ricab chi jenoꞌ aj camanom maꞌ riban ta chi encamanic
    ru̱cꞌ quib ajabe̱s maj wi erichꞌica̱ꞌ ricꞌux chi ribanaric ricamaj i jenaj ajabe̱s,
    narikꞌebem lok chiri̱j ricꞌux i ricamaj i jenaj chic ajabe̱s. Wi chiri̱j ricamaj
    i jenaj chic ajabe̱s erichꞌica̱ꞌ ricꞌux, ra̱j rikꞌorom chi ewoꞌ chic rikꞌeb cho
    chiri̱j ricꞌux i ricamaj i jenaj chic ajabe̱s reꞌ xichꞌica̱ꞌ nak wi̱ꞌ ricꞌux chi
    camanic chi pe̱t.
  tue-tue: ’Sĩcʉ̃ pʉarã́rẽ padecotemasĩriqui. Sĩcʉ̃rẽ maĩríqui; ãpĩpére maĩquí. Sĩcʉ̃rẽ
    padeoquí; ãpĩpére netõnʉcã́qui. Mʉ́ã niyerure maĩrã́, Cõãmacʉ̃pere maĩrícu.
  bjp-bjp: “Biil tikas ifasi in foim sing iwu turim e laulaumet. Wara le, in ememse
    neng ma ik ier isi neng, ke in mi lo neng ma ik ire neng. Biil ifasi gamen foim
    sing God ke pitkalang sabin.
  xon-xon: “Unii ubaa aan ŋmaa li ye dindatiib bilee aanaagbiija; u ga li nan ubaa,
    le ki gee uken; u ga li si ubaa aachaŋ ni, le ki lik uken fam. Naan ŋmaa dii Uwumbɔr
    ni liwankpal mu.
  tzo-ZNT: ’Mu xuꞌ mi chaꞌvoꞌ avajvale. Coꞌol xchiꞌuc jun mozoil ti mu xuꞌ chaꞌvoꞌ
    yajvale. Mi chaꞌvoꞌ yajvale, li june chopol chil; li june lec chil. Li june yichꞌoj
    ta mucꞌ; li june mu xichꞌ ta mucꞌ. Jaꞌ noꞌox yech mu xuꞌ chatunic yuꞌun Riox mi
    jaꞌ noꞌox ta avoꞌonic li taqꞌuine.
  mpm-NT: Ni ɨɨn yɨvɨ tu kuu kunukuachi nuu uu jitoꞌo, chi kendo vaꞌa i jiin ɨɨn da,
    ti kendo kuiꞌya i jiin ɨnga da. Ni tu kuu kunukuachi i nuu Yandios, ti ja kundio
    ini i xuꞌun jiin ñuꞌun. Chi nɨnɨ nuu maa ni ya kuu nu na kondoꞌo ini i, ti ansu
    ja kundio ini i xuꞌun ―ni kachi ya.
  ots-NT: Jin gui tzö bbʉ i ntoja hnar cja̱hni da dɛni yojo jmu̱. Bbʉ di bbʉ yojo
    quí jmu̱, da ʉhui ca hnáa, nu ca hnáa da johui. I nesta da jiɛh ca hnáa, cja̱
    ca pé hnáa, da dɛni. Guehquitjoguɛjʉ, jin gui tzö gui uni ir mʉyjʉ gui pɛjpijʉ
    ca Ocja̱ bbʉ guí ndo ne gui jña̱jʉ car domi.
  hoy-hoy: “यावारा मंळसा येढ्ढ स्वामीगोळ्द स्यावा माळ सकालुन, यतिकी आव ऊंद मंळसा से
    दुश्मनी अदिक दुसरा मंळसा से प्यार ईट्यान, या ऊंद से मेल मिलाप माळ्यान अदिक दुसरा
    मंळसा अक नीच जानस्यान. नीव परमेश्वर अदिक धन येढ्ढु स्यावा सांगुळल्या माळ सकालीर.”
  amo-amo: Na unit urum wasa asu katwa kiti nacikilari aba ba, nbara anari umon, ati
    usu nmon, asa na ata nani ba, aba ni litime kan kiti nmon anin dira usu katwa
    kacine kitin mong. Na iwasa isu Kutelle liccin nin tamani kubi kurume ba.
  pjt-pjt: “Panya aṉangu kutju mayatja kutjarangka puṯu waṟkaripai. Paluṟu tjinguṟu
    kutjungka wangaṉarangku kulilku munu kutjupangka kulintja wiyangku wantira tungunpungkuku.
    Munu tjinguṟu kutjuku puḻkaṟa mukuringkula kutjupaku puṯu mukuringkula palumpa
    kuraringkuku. Ka pala palu puṟunypa nyura tjinguṟu maniku mukuringkulampa Godaku
    puṯu mukuringkuku. Panya nyura puṯu kutjara tjunguṟa kulini Godanya munu mani
    kuḻu. Palu uti nyura Godanya kutju puḻkaṟa kulinma munu mani wantima.
  cwe-cwe: “Habule munhu yodaha kuwasang'hanila wenevale waidi, kwaviya kezamwihila
    ino na kumulonda ino, hebu kezailumba na ino na kumwehula imwenga, hamudaha bule
    kumsang'hanila Mulungu na vinhu.
  daa-NT: « Ginno waan kaak yaa gine riy ɗo agindaw seera. Ya ŋa gina pa, ka rakki,
    ŋaa elin̰ji ho ka rakki gay, ŋaa poocin̰ji. Kar pey, ka rakki, ŋaa ice kaawoy
    ho ka rakki gay, ŋa icaatɗo. Ku gediraaɗo abdiye Buŋ ho kuu abdiye pey gurus.
  mlp-mlp: Ari mat araq in mataw aseseqta giger giqez a hi muzdaqta ham. In nazaq
    tonad luweq in araq agem meqinta ugad araq in agem dimunta ugdaq ham. Teq in araq
    anadin diq emad araq in gileh ugdaq ham. Nazaq iyan ne mani anadin diq emad ne
    God aqez a hi muzin daqaymo ham.
  ape-C: Jisas nakri namudok, “Madae anan arman douk ta wosik um nupe shukam um biom
    takwiyem atugun uwe, uwok. Aria ta ananish urkum apahw shukri anan aria yowesh
    um naniganan. Aria ta numnek baraen um anan aria nukon agab um naniganan. Aria
    ipak douk shopunek ta mare pupe shukam um Iruhin aria utabor shopunek uwe, uwok.”
  bgs-bgs: “Ándà palang manubù na lumumu tun ta duwa amo. Atin ka dakál tô ginawa
    din tun ta sábbad, karingasaan din tô sábbad. Sábbad dád tô amo din na mému tákkássan
    din, asta tô sábbad dì din nunugan. Dì mému pagdángnganán tô kapamasak katô kaduwánnan
    asta katuman yu katô lumu ka Manama.
  faa-faa: Yasumo someraka, “Aporo posesa tetápoko aporo raipa hakásamo rakirafapo.
    Aporo raipa hakásamo aporo posesa tetápoko rakiraka, metaki seseraka rakiraka,
    metaki hisiraka rakiakosapo. Aina ayiáka aporomo Kotipoko hemakapukua rakirane
    soko, monepoko hemakapukua rakirane soko, tetáraka rakiane siahoasifareapo.
  kik-kik: “Gũtirĩ mũndũ ũngĩhota gũtungatĩra aathani eerĩ. Nĩ ũndũ no athũũrire ũmwe,
    na ende ũcio ũngĩ; kana eheane harĩ ũmwe, na anyarare ũcio ũngĩ. Mũtingĩtungatĩra
    Ngai na mũtungatĩre mbeeca.
  cap-NT: 'Jesusaqui tjaajinchizakazza: —Anaz̈ jakziltami pizc patruna sirwasac̈ha.
    Pizc patrunchiz cjesaz̈ niiqui, tsjii patrunz̈quiz ana pectaz̈ cjesac̈ha. Tsjii
    patrunz̈quiz pectaz̈ cjesac̈ha. Tsjii patrunz̈quizkaz zuma sirwasac̈ha. Jalla
    niz̈tiquiztan Yoozquiz sirwican anaz̈ ancha paazquiz kuz tjaasac̈ha. Niz̈aza paazquiz
    kuz tjaaquiz̈ niiqui, anaz̈ Yoozquin ancha kuzziz cjesac̈ha.'
  ksr-ksr: “Moŋnoŋ poŋ woi weleŋ qeŋ oromambaajoŋ amamaaŋkeja. Moŋnoŋ kaeŋ amambaajoŋ
    moji, iinoŋ mono moŋ kazi ama muŋ moŋ uutanoŋ jopagowaa. Mombaanoŋ qokotaaŋ moŋ
    jejewili ama mubaa. Kawaajoŋ oŋonoŋ Anutu ano moneŋ hina ii mindiriŋ weleŋ qeŋ
    orombombaajoŋ amamaawuya. Kiaŋ.
  eng-TNT: 'No man an serve two masters. For ether he shall hate the one and love
    the other: or els he shall lene to the one and despise the other: ye can not serve
    God and mammon.'
  sbs-sbs: Kakwina muntu yete na tendele vasimwine vovele, hesi ka toye yenke ni ku
    saka zumwi, kamba mwa kuteke yenke ni ku shwaula zumwi. Koti co wola ku tendela
    Ireza ni cifumu.
  sue-sue: Mai daimata meni dia ema etora nana sou bua wai te oko wamunoya. Awa nu
    zo otao inoise zore iwo wamunoya. Ota noko zo tuma didinoise zore biawa wamunoya.
    Nikare da ago ine Anutura sou bua ata wau monira sou bua awa eto dago wai ine
    tepo awa.
  fra-NCL: 'Nul ne peut servir deux maîtres : car ou il haïra l’un et aimera l’autre,
    ou il s’attachera à l’un et méprisera l’autre. Vous ne pouvez servir Dieu et la
    Richesse.'
  bhg-bhg: “Embo da (1)mi badarari tote (2) sima ari tao ae. Embo awa badarari da
    (1)de sinigambari eite nei dubobudo aina, ko ami badarari da (1) tou eite nei
    jipapa ae edo aina. Inemane God ae butu gaiapa de sima ari tao ae.
  snn-NT: Samu ëjacuani sehuoye mësacua porema'iñë. Ja'nca sehuojën ba'itoca, yequëni
    ai gu'aye ro'tani, yequëni ai yëreba yëyë. Ru'ru ba'iguëni conreba conni, yequëni
    ai je'o bayë mësacua. Ja'nca sëani, Riusuni ai yëjën ba'itoca, bonsere te'e yëye
    porema'iñë mësacua.
  atb-NT: Ó yuq nghut kôle, yhumsîng í yuq lé wó dojaú râ a nghut. Hkâsu mù gâ le,
    yhang gi, rayuq lé a jú kut mù, rayuq lé gi, chyitdap râ nghut lhê; haû a nghut
    jáng, rayuq lé lhumzui mù, rayuq lé gi, hpau a tap kut râ nghut lhê. Nungmoq gi,
    Garai Gasang lé le, ngunzè lé le, radá dâm wó dojaú kó râ a nghut.
  cek-AK: 'Mi mah doeh angraeng hnetto ih tok to sah hmaek thai ai: maeto hnuma ueloe,
    kalah maeto to palung tih; to tih ai boeh loe maeto patawn ueloe, kalah maeto
    loe prawt tih. Sithaw ih tok hoiah phoisa ih tok na sah hmaek thai mak ai.'
  bkd-bkd: “Harì gayed mabaluy ha sa etaw daruwa sa agalen din ta palanggaen din sa
    sabuwa ba sa sabuwa kuntrahen din, alimahan din sa sabuwa ba sa sabuwa ipatayà
    din. Sa etaw ha iyan din dà minahal sa katigayunan din harì gayed mahimu ha mahalen
    din daan sa Dios.
  ctu-76: Mach'an ajtroñel ch'ujbi bʌ i yumin cha'tiquil i yum wʌ' ti mulawil. Mi
    quejel i ts'a'q'uel juntiquil. Mi quejel i p'untyan jini yambʌ. Xuc'ul mi' cha'liben
    i troñel juntiquil. Mi' lu' ñusʌben i t'an jini yambʌ. Chʌ'ʌch an lac pusic'al
    je'el. Mach ch'ujbi la' yumin Dios che' chʌncol la' yumin tyaq'uin. Che' ti' cha'le
    cʌntisa Jesús.
  lac-NT: 'Caj ya''araj ti'' u camsʌwinicob, Jesús: ―Mʌna'' mac c''ucha''an yor u
    beyaj a ca''tur u ts''uriro''. A ca''turo'' u ts''uriro'', cu p''actic junturi''.
    Turiri'' cu yajquintic u ts''urir. A ca''turo'' u ts''uriro'', mʌ'' u qui'' beyaj
    ti''. Turiri'' u ts''urir cu qui'' beyaj ti''. Baxuc techex, mʌ'' c''ucha''an
    a worex a yajquintex C''uj wa ca yajquintex a taq''uinex.'
  xla-xla: Epapedeme oplamitapo dokopala so dapiyamte yu dla salladepo sela꞉mama oko
    haloweye po-ala꞉na. Adipalati, ya꞉ dokopala oplami hale tlo solotamama haleye
    allipe. Epammama ya꞉tapo dokopala oplami hale yu dla salladepo sela꞉mama ma hale
    yu dla posalladlowa. Epapedeme wa꞉ poka꞉dena, God dla salladepo sela꞉lalotapo
    matle mani dla salladepo sela꞉loweye.”
  xav-NT: — Dama romhuri'wa hã ĩsib'apito maparane wamhã, aiwa te te tãma 're romhuri
    wẽ zahuré mono õ di za. Ĩsib'apito maparane wamhã, sahuré te te 're sawi pese
    zahuré mono õ di za. Misi te za te te 're sawi pese. Ĩhâiba amo si te za te te
    siwi 're wẽ'õ. Duré sahuré te te 're wapari pese zahuré mono õ di za, romhuri'wa
    hã. Misi te za te te 're wapari pese. Ĩhâiba amo si te za te te 're 'ruiwapari.
    Tane, a norĩ wa'wa hã rob'uiprazéb zô si, asima 're romhuri za'ra wa'aba mono
    wamhã, 'Re ĩhâimana u'âsi mono ma, 're romhuri wẽ waihu'u za'ra wa'aba mono õ
    di za. Mare di.
  cuk-cuk: ”Dule geg dummad-warboga maileged. Ar unnila wargwen sabgudoed, baiddi,
    isdar dakdoed. Wargwenga nue-alamaknai guoed, baiddi, mesagwar dakoed. Degisoggu,
    geg be Bab-Dummad-maiga gued, deginbali, geg be maniga mailenai gubalid.”
  tbf-tbf: “Kap ka mei a oit nia tsatsang petspets si kaba ka leong luo. Eie ta karto
    ka mei ma ta lalaron ka mei mene. O, eie ta vodon veleongtie ka mei mene ma ta
    matagout ngan ka mei mene. Nga kap oit nia tsatsang petspets se Raban ma simi
    lakep.
  uig-CYR: Һеч ким бирла вақитта икки ғоҗайинниң қуллуғида болмайду. Чүнки у яки буни
    яман көрүп, уни яхши көриду; яки буниңға бағлинип, униңға етиварсиз қарайду. шуниңға
    охшаш, силәрниң һәм Худаниң, һәм мал-дунияниң қуллуғида болушуңлар мүмкин әмәс.
  ikw-NT: “Ọ zá nye nwernu rikne bụru ọhi nda kwu lawụru. Ọ bụru kpam, o joosno otu
    irno, whnụ ke berere n'anya. Mọbu ọ jọosobisinu otu k'agịda, ledna ibne a anya.
    Anụ jọ́obuli ọhi Chiokike nụ ọhi ẹkwnu.
  khs-khs: 'Yesuyewi selese, “Sena yesila elipeipela: tima:na: tisene sena semeteiyawa
    eta: tisemakeye. Sena tima:na: tisene semeteiyawa sena yesila elipeipela: tisekiwa,
    nowama epelese tise, nowama mapolose tiyaposakeye. Alusene amunuse senayewi Kotepela:
    matanepela: tisewana, mowenipela: matanepela: tisewana, elipe tiyakamakiwa eta:
