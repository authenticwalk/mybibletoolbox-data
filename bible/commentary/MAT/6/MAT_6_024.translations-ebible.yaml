    a taq'uini,— cu t'an a Jesusu.
  tet-tet: Hotu Yesus dale naꞌak, “Ema ida la bele serwisu bodik ulun naꞌin rua, tan
    nia nanis beer ida, taliꞌur ida. Kalo ita hanaꞌi baa osan, ita la fatan haꞌak
    Naꞌi Maromak mak itakaan Naꞌin.
  hlt-MCSB: Boei panit taengah sal a bi thai moenih. Te dongah Pakhat te a hmuhuet
    vetih a tloe te a lungnah ni. Pakhat te a talong vetih a tloe te a hnoel ni. Pathen
    neh laikhuehtawn taengah sal na bi rhenten thai moenih.
  xtd-NT: ʼÑayo ɨɨn se xinokuechi io uu xtoꞌo chi nux uu‑s na koo jini uꞌu‑s ɨɨn‑s,
    te juemani‑s ɨnka‑s; a kada‑s ntdaa xa juini ɨɨn‑s, te jini uꞌu‑s ɨnka‑s. Mayo‑n
    ndaku xa junukuechi‑n nuu Ianyuux nux mee ni xa kadatniu‑n xa koo xaxii‑n, te
    ña tuu nax kada‑n xaxeꞌe Ianyuux.
  mdy-ETH: «ፔቴ ዓሲ ላምዖ ጎዳቲም ማዻኒ ዳንዳዑዋሴ፤ ማዻቴ ፔቴሢ ዒፂ ባጋሢ ናሽካንዳኔ፥ ማዒባኣቶ ፔቴሢ ቦንቺ ፔቴሢ ቦሃንዳኔ፤
