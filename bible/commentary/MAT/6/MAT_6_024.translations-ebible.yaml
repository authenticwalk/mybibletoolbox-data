    pon beta tanacuita barapo pia ainya pecanamataxeinaeinchibe tatsi. Tsipei barapo
    petanacuichin meisa antobeya taexana caeintha pon pia pecanamataxeinaeinchi poxonae
    itorobatsi. Icha pia pecanamataxeinaeinchi jopa taraichiyo. Cae pia pecanamataxeinaeinchi
    xanepanaeya taexana. Icha pia pecanamataxeinaeinchi abeya taexana. Barichi jiton
    pon bichocono antobe Nacom jopa itacʉpaetsi xua bichocono peantobewa paratixi
