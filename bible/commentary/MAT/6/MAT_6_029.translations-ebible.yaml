  zai-NT: peru nin rey Salomón qué ñanda nuzuchaahui casi laacani neca nabé bisaca.
  upv-upv: Ko nuwrai kele tevi kami, numal Solomon, daron nga m̃ilngi sunsun sen nga
    m̃irres p̃elak, ko sunsun sen emau erres, sete erpe nga m̃itra. Ko sunsun se nevngun,
    nulsen arres easi.
  wap-NT: Mazan õkian uꞌati, King Solomon umanawunuꞌo ushaꞌapauz konaunam kida, upuꞌu
    aonaa ukakamichantinan konaunam soosoi kida kawan.
  mva-mva: Ata ngau ka ura-kaming! Toira Solomon ngazim ne uia-tina inangananga. Ata
    ngazim ne malamakadi nge tagona-tina teke moare kabukabu malamakadi iuasadi.
  dwr-NT: Shin taani hinttenttoo oday; haray atto, Solomone hewaa keena bonchchetteeddawaa
    gidiidde, he ciishshatuwaappe ittuwaa malaakka mayyibeenna.
  kfw-kfw: "takkha kei'n nangni diang kati, khachu Reng Solomon in inei neilenung\
    \ rakip ah inliang innum hiwa reipar ngai thadan leiphamak.”\x94"
  bfz-bfz: पर आऊँ तुसा खे बोलूँआ कि राजा सुलेमान आपणे सारे एशो-आरामो रे रओ था और बऊत
    बांके टाले पईनो था, पर तेबे बी तेसरे टाले तिना जंगल़ी फूला ते जादा बांके नि थे।
  cuk-09: Ar an bemarga sogmardo, degite, Salomón, mor bela yeer-daklemalad yosan-inigwele,
