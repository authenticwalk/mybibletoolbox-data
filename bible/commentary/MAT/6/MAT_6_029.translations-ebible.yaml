  ksj-ksj: Rehano e ziꞌohe, butu kakaḡa ꞌahogaꞌe maꞌora vazeḡa kini Solomonaꞌa haḡairoteꞌe
    dabuaḡa manomano vitinoga.
  sbk-sbk: Bado ihumbabhuzya hata yu Sulemani nu tuntumu wakwe saga ahakwatiziwilwe
    mojawapo yiga.
  mya-JVB: သို့သော်လည်း ဘုန်းကြီး သောရှောလမုန် မင်းကြီး၏အဝတ် သည် ထို အပင်တစ် ပင်မျှ၏အဝတ်ကို
    မ မှီဟုငါဆို ၏။
  kgf-kgf: Waŋu énézéwa niŋgic; Solomonnéŋ edamuyaguc meʒeric amuma kerec, néŋ ʒuria
    yomi ionarunec méŋ ménda ogirec.
  awb-awb: Anotah wahnáh ání Sórómóni naho ména we áhnte mensáméhnsá matawéna áhnte
    kawéq awahriq korósí matiowe. Uworapeqté kawéq árá íyéh náneqka moke Sórómónine
    kaweq awahriq naneq kiotaikire.
  gdn-gdn: ko wainapumuri; Kaiwawo Soromoni e ka purapura apunai ade e gwedegwedei
    umapu monagawena ki tanai ka kawaya, ko e gwedegwedei ki tanai ka ade marai munta
    erida ko paraparawasi mu tanimaga Mamanuga God mu pa tagebu ki tanai ka kawaya
    esida.
  nko-NT: Támɛ ndɛ mlɩ bláa mbɛ́ɛ, Owíe Salomo, mʋ inya fɛ́ɛ́tɔ́ a, ɔmɛtalɩ́ hɩ́hɩɛ
    ɩwɩ, wá akɩ́lɛ fɛ́ oyí ntswɩ́tswɩ anfɩtɔ kʋkʋ.
  bsn-NT: To bajiboarine, Ʉjʉ Salomón ñamasir'i gajeyeũni jaigʉ ĩ ñaboajaquẽne, quẽnase
    ĩ sudi sãñamasire rẽtoro quẽnase ñaja ti.
  pib-NT: Seyni wane nchingi gi wa Salomoko psolu pogirewleyako makawata satu tyegwukaka
    pixka.
  wiv-wiv: Palaka hau ta tania ni miu, a King Solomon kamana kana goloaloa mata mulimuli,
    beta kana zohozohoa katiu ni mata muli livutia na palaua kamahi kua.
  reg-reg: Nalindi enibhabhwila, nolo Selemani mwikushyo lyae lyona atafwafwibhwe
    lwe limwi lyendeko.
  mlh-mlh: “Oi jibu nonji iŋi ŋajibe maneniŋ, Kiŋ Solomonji goul silwaine qojugaru
    bugeqonikiŋke goyayoŋ, iŋore marikuine oi saka firindua me iru more so ŋoneaŋike
    so fukeya.
  gof-ENT: ሲዒቴ! ሃሪ ኣቶሺን፥ ካዉዋ ሶሎሞኔይ ባ ቦንቾ ኡባን ሃ ጪሻታፔ ኢሱዋ ሜላካ ማዒቤና።
  aau-aau: Sawk hakwe hme senkin mekow, huwhay ihey somokwe king Solomon so omeme
    owh ko panpaniowni mo eir mon lwak.
  tvk-tvk: E nabiteni mi xamim xa suv toto Solomon tetiamu, eising nan xil tehos xa
    tehos, e hungovae xil ak, lasing xol xil bos mak mu laleli.
  prf-NT: Peru kagiyán ku dikomoy, a maski ti Solomon a tunay ti yaman ay awan nakapagbadu
    ti kaparehu ti ganda nen essa ten bulaklak hidi.
  auy-auy: simátimeꞌa súne. Naaófáꞌá Yúndaa-waasiti óraakon-awiꞌa Soromoní sáwífaꞌ-unankwatoiye
    koꞌnaariríyé makówi úwasa waási awánésa kaweꞌán-iye sumbánifo waiwandáán-aramba
    awánésa óraa-kaweꞌan-iye wésewe.
  tbg-tbg: Haaru King Soromonuva utavaaqa koqeraqai nonkutero vauvarovata, viva nonkuto
    utavaaqava kia ahakaqi vai maurakanaava iteharo ruvaahaira aatarake vaurave.
  hub-NT: Tumainayat yagkuruinak nugkutai pegkeran, chikich shuar aina waitas najanamun,
    Salomón sumak nugkur chikichan nagkasau iwarmama jakua, nuna nagkasau Yuus iman
    yagkurmamtikmau asar, pegkeran yagkuruinawai.
  hmo-hmo: To umui lau hamaoroa, Solomona be mai ena kohu momo, to iena dabua be herahera
    ta ena hairai hegeregerena lasi.
  big-big: Kapura kerewiyi, Anotogo Kailiyawa purukpurukmerek palumu panu wakiyagiyeng
    mani. Koka walaka King Ngaibek Solomon meiyabek watabi keremungkeyeng kilimbek
    watabi palumu panu puguyeng wakiya kapura purukpuruk peyengko Solomongu watabi
    wakiya piyengki ngaira ula.
  gux-G: ama, n maadi yi ke bá Salomoɔn yeni o kpiagdi kuli, o nan ki fidi ki nandi
    yeni bá yengu ń bobi maama.
  cnl-NT: '''E³ jo̱³ rɨ²juøøn³¹na¹ ''nee''²³ ''e³ bi²³ cɨ² lii''² cu³lø³¹ mɨ²lí² la²³
    cɨ''²³ cuo̱o̱³ rey Salomón, juø''n³ quie''²³ bi²³ lii''², juø''n³ quie''²³ bi²³
    ñúun³ la²³jɨ³ ''e³ xa³ quie''² mɨ²jaa²³².'
  zar-NT: Nedaʼ reaʼ libíʼiliʼ, Salomón, bönniʼ niʼ gunná bëʼë, sal-laʼ gútaʼdaʼ yöl-laʼ
    tsahuiʼ queëʼ, lariʼ gúcuëʼ bitiʼ gunnáʼtërö lachi ca rinnáʼgaca yöjdoʼ naʼ.
  kde-kde: Henga nangu nìnnyaulilanga kuva, ata Nfalume Selemani pamo na ukulu wake
    wanavele nawo, henga nanga panawahite kuwajwa saana muchi liuwa limo mmauwa anelo.
  ata-ata: Ia avikalangengi lexe Solomoni tatananu tuala ne munoꞌu mimii lailaixe
    no lia ꞌo mukalusi, ia kungalo seseenu muuaulixu tokolomoxu ne.
  qvw-NT: Rasunpa, unay puydï mandacü Salomonpis manam mayannin waytanüpis llipyayä
    müdanawan calachu.
  nfa-nfa: Te ngaa sanèdꞌe ku la! Mèdha-papake dhèu aae Soleman dhu kabꞌua risi, saraga
    na bisa boe segi saraga hela bunga ne.
  tnp-tnp: Mətəu iəkəni kəm təmah məmə aupən Kig Solomən, in iətəmimi rəhan nautə
    tepət, kəni rəhan napən iətəm tatuvən lan, ilah kotəuvɨr motapirəkɨs. Mətəu nəugɨ
    nɨgi əpnapɨn mɨn kotəuvɨr tapirəkɨs agɨn rəhan napən.
  urd-urd: तोभी मैं तुम से कहता हूँ; कि सुलैमान भी बावजूद अपनी सारी शानो शौकत के उन
    में से किसी की तरह कपड़े पहने न था।
  hot-hot: Aêŋ ba yanaŋ êndêŋ môlô! Solomon hathak hik anêŋ kwêv kêkêlô. Ma anêŋ kwêv
    sapêŋ ma nôm yaôna ek alokwaŋ vuak mavi takatu.
  mqj-NT: Sapo marru untondon kamalekeanna pakeanna tomaraya Salomo yolona, moika
    anna iamo randan tomakaka.
  rus-SYN: но говорю вам, что и Соломон во всей славе своей не одевался так, как всякая
    из них;
  mbh-mbh: Ave tho ria thomu, Solomon ako ini nepes aolonga na ile ur elonga i pompom
    rintet, ia nepes a malmaling i sivenga ranga ve ini kolkolung punpolnga areken
    oa malmaling avele. Kolkolung punpolnga a malmaling i sivenga rintet nge ia.
  bdd-bdd: Ma moisa, Solomoni ꞌana ꞌaleꞌowao ma ꞌana pasao ꞌadi ꞌita ꞌausaladi, ma
    hane ꞌadi ꞌita hesi bwebweꞌana hedada.
  cbt-NTPO: Iráca copirno Saromon nani ma'sha ya'huëtërin. ‘¡Ma noyápiachincha a'morin
    paya!’ topi. Yancoro'saso nipirinhuë', ina quëran noya noya ya'nopi.
  srn-NT: 'Ma Mi e taigi un taki: Wan bigi kownu leki Salomo srefi no ben man weri
    so moi leki den bromki disi.'
  cta-NT: Nu jyoꞌo Salomón nu ngua rey culiyaꞌ tsa cua saꞌni ni, tsoꞌo tsa ñaꞌa̱ ngua
    steꞌ jyoꞌo biꞌ; pana ná stuꞌba ñaꞌa̱ steꞌ yu loꞌo queé cua, chaꞌ tsoꞌo la ñaꞌa̱
    queé.
  bqc-SIM: ãma málɛ oɛ́, baa Salomↄↄ ń a ↄdekɛo, i ulada a maa kà ń keewao.
  tcz-CHONGTHU: Ahivang in Solomon chu aloupina jouse pum'in jong hicheho bang'in
    ahoi joupoi.
  mar-mar: तरी मी तुम्हास सांगतो की, शलमोन राजादेखील त्याच्या भर वैभवाच्या काळात यांतील
    एकासारखा ही सजला नव्हता.
  snp-snp: Eti olufe ádaifa, ido ugawa yakafo Yuda wenena mikalo kiyaba we wekudinina
    Solomoni ukanalo owo lalo-talo wiyami ya olu fulo edami ne, loto logimowe.
  isl-isl: Salómon, í allri sinni dýrð var þó ekki klæddur slíku skarti sem þau!
  spy-NT: Kāāmwoowook, ānkoo kiboonto ꞉Sōlōmōōn bāytit nyēē tyaa, kimāboonto sirooy
    chēē kāroorānēch kuu toobtōōchu.
  xnn-xnn: Ngem ibagak ken dakayo en palalo ay mabmabgew nan sabsabong mo din kagawisan
    ay badon din si Ali Solomon ay kabaknangan id sang-adom.
  mwe-mwe: Ikabheje ngunakummalanjilanga, nkali a Mpalume a Shelemani bhayene na yowe
    ibhaakwete bhangawashwa kwa konja malinga lilubha limo.
  tte-tte: Na yau yawalo kolimiu, walo yawasosi Kin Solomon ana kaleko wasawasana
    inamwanamwasosi. Na iyamo mula lalaline kali koleya sinamwanamwasosi kabo muli
    mena Kin Solomon ana kaleko wasawasana kana koleya.
  tcs-tcs: Ai spik yupla, iben dem prapa nadakain plasklos blo King Solomon, i no
    prapa nais wase wan prom dem plaua ya.
  hlt-THB: Cehlai ka nik kqawn peek khqi, vawhkaw lili khqaipai amyihna, Solomon ing
    a boeimangnaak boeih ing thoeihcam na am awm hy.
  soq-soq: Warere Solomon dewa uduudu mampe rua os ita gara eubu taumodie wandie.
    Tane ne dialedina dobina beraniwa ipa eubuida, mai Solomon garawa taudie benaleidia
    rua.
  qub-qub: 'Ichanga noga në: Unay ray Salomonpa röpanpis manami chay waytacunapita
    mas cuyayllapächu caran.'
  att-att: Ngam yawe yù kagiak ku nikayu. Binarawasián ni Namarò ira ta nakástá ánnè
    sù kakástán nga ipabbarawási ni Patul Solomon, nga yù ngaw maríku nga mammaguray.
  bki-bki: Mia kiniou neber ka kamiu, Parinio Tubo Solomon re nua, napano naio be
    toro na sanibaiano tai, jum̃ano bujo ka saba nonovio, mia m̃ano kuluniabene maka
    tavukia burunieginiegi nalo nei m̃alo.
  bqp-bqp: ama matɛn oárɛ, bee Sulemanu kũ a aruzɛkɛo, adi uta da a mana kà ń ke
    ũro.
  mcp-mcp: Njɨ mə mpú jaaw bɨ́ nə́ cî Sə́lʉmun nyə á tɛɛm jág bul bə nə gúmə́, nyə
    a shígɛ́ bwɛlɛ bwáád nda ofʉláwa.
  hat-hat: Malgre sa, m'ap di nou sa, wa Salomon ki wa Salomon, ak tout richès li
    yo, pa t' gen bèl rad tankou yonn nan flè sa yo.
  npl-NT: Iwa Ne nomechilia nion rey Salomón non saikpanoa omoyektlakentiaya, owéletki
    omotlakenti kemi ninteh xochimeh.
  bgg-bgg: Jishii, gu è nathek shii yao, Solomon Saja de awairo bajo nuruii um magunde
    ibuathek re-è jia duiine khie pha yungthek aguii mua ro.
  eng-TCENT: yet I tell you that not even Solomon in all his glory was clothed like
    one of these.
  eng-BSB: Yet I tell you that not even Solomon in all his glory was adorned like
    one of these.
  cpu-NT: Ovaneenkata kameetha, anayiri jovaneenkaveta Salomón, pinkatharivetachari
    pairani.
  san-ASM: তথাপ্যহং যুষ্মান্ ৱদামি, সুলেমান্ তাদৃগ্ ঐশ্ৱৰ্য্যৱানপি তৎপুষ্পমিৱ ৱিভূষিতো
    নাসীৎ|
  tac-NT: Neka aníguru abéchigo 'la semátiri ko me'tigá alué wa'lula 'ya bejtégame.
    Alué napu 'we nígame nílige, alué suwábaga me'tigá 'we nígame ka Salomoni anilime
    nile. Asíriga we'ká e'karúgame nígame nile napurigá chiní 'lige o'páchatiri asíriga
    jino, abirigáchigo ta'mé semati nílekó abe tase napurigá alué sewá jami nerúgame.
  eng-WEBPB: yet I tell you that even Solomon in all his glory was not dressed like
    one of these.
  gfk-H: Senbia iau tangai ta muat bia Solomon no king ma ira nuna tamat na minamar
    pa ga nanaas haruat ma ira lamarina ira hura.
  viv-viv: Tu gagahemi, bana tokaiwabu ana egana Solomoni ana vaigau kikaiwabu-moꞋena
    tu hida falafalawasi adi vaigau bana ana vaigau hitubuhegena.
  yao-yao: Nambo ngunsalila kuti, namose mwenye che Selemani ni ukulu wao wose nganawale
    yambone mpela limo lya uluŵa wo.
  tgp-tgp: Pani na verea isamim vara supe Solomon peresi na nona tavtav tari peresi
    na nona ruru r̃uhu mo lo rura, la sopo r̃uhu sohen te vonara hatea.
  auc-NT: Incæte Awënë Tadömöö wodi waëmoncoo pönï ëñagaingä incæ wïï ongai baï ëñagacäimpa.
    Ongai ïñömö godömenque waëmö pönï ënodänipa.
  kbc-NT: Pida ejitaɡ̶awatiwaji niɡ̶inoa niale lawoɡ̶o daɡ̶axa me libinienaɡ̶a caticedi
    niɡ̶icoa lowoodi inionigi-eliodi Salomão anowidi niliicaɡ̶ajetecidi codaa dinixotinigilo
    nowoodi ane daɡ̶axa me libinienaɡ̶a.
  bmh-bmh: Bo, iz ag petak pet awarem, getal gumaraneun du Solomon go gonugau tibur
    galau naliu macaneun, tibur galau go a sisil naliu sul tam.
  ctu-BL: Pero mic subeñetla, mach yoque i t'ojolic i pislel Salomón ti pejtelel i
    ñuclel bajche' jini sʌsʌc bʌ i nich pimel.
  meq-meq: Faya na gwaɗakumeye, kwa Salomoŋ nakə zlele eye haladzay aye, ɗaɗa kə pa
    ka bo petekeɗ andza məvurze i guzer niye hay bay.
  noa-H: Mag naab mamʌ hõor hãbmuajã ham dʌ̈i barba haajem, hooimʌg hat'ee. Warrgar
    rey Salomón k'ararraujã p'atk'on pöm paraanaa nem wajap'am pöm paraa haajerraujã
    pamaardam hooimʌgjö chan pöd k'ajũa jũaba haajeejimgui hajim hanʌm.
  alp-NT: Po Au beteke ete imi be, ‘Akmenare masike kamale Salomo rebe eni taneia
    boka titinaije, po ipake pakiane sae nteki saka buna meru mo.
  san-VEL: tathaapyaha.m yu.smaan vadaami, sulemaan taad.rg ai"svaryyavaanapi tatpu.spamiva
    vibhuu.sito naasiit|
  kbq-kbq: Ana hianagi Solomoni'a avasese'amo hu'nea knare nare kukena hu'neanagi,
    ami flauamofo avasese'amo'a agatere'ne.
  kbh-kbh: Pero ats̈e cbë́yana, ndegombre ni mo Rey Salomón nÿetsca chabe bomnánaca
    nÿets̈á botamana mo chë lirio uants̈efjushangacá quenjatspormana.
  ron-LSB: și totuși vă spun că nici măcar Solomon, în toată gloria lui, nu era îmbrăcat
    ca unul dintre aceștia.
  pon-pon: 'A I indai on komail: Nan Jalomo ni a linan karoj jota a likau dueta apot
    irail.'
  nhe-BL: Pero nimechilhuía, nopa hueyi Tlanahuatijquetl Salomón ica nochi ihueyitilis
    ax quema quipixqui iyejyejca queja nopa xochitl.
  sps-sps: Sin tovei Nyo tsue of maromi tana Aatouf E Solomon, a mes a masun, te gim
    kan ma kaa me tu fo vau tsuan saavits faarei non isen tsurin sisinaa tovei.
  wnc-wnc: Siwan bapunindane buyambamtapa Solomon ngang inikamang kapatane umana buyambam
    siknga siwan sangaapana tuyuknga dua sikut. Ita gupna take siknga tasibakngakut
    takngae natapna take singgak. Siwan ngana tapuya aake awaiwan kana take siknga
    siwan Solomondane tauk gwaam yapbiban kaamang,” ngang yanikut.
  nmw-S: Age a liwo heimiu, kin Solomon wana kaliko, bwagane kaliko dodohobine suwok,
    taine hana hao i dedohob sohode mule ya hotiya.
  bus-bus: mↄde mɛ́ɛ ooare, baa Sulemanu kↄ̃n a auzikio, èe uta da à maaa kà aↄ̃ ke
    ũro.
  gub-BL: Pema'enukwaw Xàrumàw heko awer rehe. Hemetarer katu wera'u ma'e romo hekon
    a'e. Nuwereko kwaw ukamir ipuràg eteahy ma'e agwer ma'eputyr ài a'e. Ma'e putyr
    ipuràg eteahy wera'u ikamir wi a'e.
  imo-imo: nalo kondipe tindima moromele mele olando, iye nomi king Solomon wale pakoli
    pakopa au nimu mele mainyendo.
  boj-boj: Deqa e niŋgi endegsi merŋgwai. Nami Solomon a gara wala boledamu jugoqnej.
    Ariya ŋam so aqa wala dena Solomon aqa wala tulaŋ buŋyejunu.
  eng-DRA: But I say to you, that not even Solomon in all his glory was arrayed as
    one of these.
  knf-knf: Kë nşë jakan, Ŧalomoŋ naşih, ţi pdëm pi nul bŧi, aambaaŋ kañëgi'aara ji
    kaloŋ ţi ya.
  san-KHM: តថាប្យហំ យុឞ្មាន៑ វទាមិ, សុលេមាន៑ តាទ្ឫគ៑ ឰឝ្វយ៌្យវានបិ តត្បុឞ្បមិវ វិភូឞិតោ
    នាសីត៑។
  arn-NT: Welu feypiwayiñ tati longko ülmen Salomon rume, kom tañi nieelchi kümeke
    takuwün mew, tüfachi pu rayen mew trürlafi.
  zas-NT: per niꞌqui rey Salomón ad guzujchaawt ziꞌc zaꞌchaaw ree guiaa majsi mast
    guzujchaawaman.
  ken-NT: Kɛ nchí ghati bhe bɛ, yɛ̌ chí Mfɔ Sólomon mmu ábhɔ́ŋɔ́ nyaka bɛyǎ kɛnɛ́m,
    abhɨ́kɨ́ bhɔŋ nyaka ndɛn ɛnɛ ɛrɨ mbɔ yɛ̌ chuchu amɔt.
