  grc-TR: λέγω δὲ ὑμῖν ὅτι οὐδὲ Σολομὼν ἐν πάσῃ τῇ δόξῃ αὐτοῦ περιεβάλετο ὡς ἓν τούτων.
  nag-nag: Titia bhi Ami koi ase, Solomon ekjon dangor raja hoi kene bhi, taike eitu
