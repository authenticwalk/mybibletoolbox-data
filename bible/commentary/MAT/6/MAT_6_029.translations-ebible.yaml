    t-xb'alin, tze'n ka'yi'n jun tal t-xmakil k'ul.
  ndj-ndj: Lakini nguvawombela, hata Solumoni mweni na ulundamali waki wosi kafwala
    kamu ha fivayilili kucha uluva wumu.
  mbj-NT: Saromãw saroor anyyw né paawä, gabar'ëëng né paawä, ti bahǟnh tabanäm ti
    tabawä n'aa ts'ooh.
  lat-VUC: Dico autem vobis, quoniam nec Salomon in omni gloria sua coopertus est
    sicut unum ex istis.
  ngp-ngp: Mna nawagambilani, hata Sulemani mwo uwedi wakwe utendese wose, akei kuhambwa
    enga ve mihambilwe ya mabwali aya.
  enq-2: Dopaka doko, Solomoneme baanya yati tata epe dupa pitakame yati pia dupanya,
    palao dii auu pilyamo dopale mendeme baa yati napiana lao nambame nyakama langilyo.
  eng-ASVBT: yet I say unto you, that even Solomon in all his glory was not arrayed
    like one of these.
  mna-mna: Mi nio aŋso kat piom. Muŋgu, king Salumo, ni izebzeebi pa mburu ta ndabokbokŋan
