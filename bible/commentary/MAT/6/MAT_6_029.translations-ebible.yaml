  snc-snc: Senaḡina akiramini, Kini Solomona ḡena vedabuḡa marevana maki ḡevanaḡiani.
  lgl-lgl: Ma lakae ilia famoulu, gera lio sinosino ka tasa liufia toro ba Solomon
