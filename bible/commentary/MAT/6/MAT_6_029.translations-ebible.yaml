  ulk-1902: Kaka uabi detagereda, Ege Solomona, gako abara au debe lu giz, E nole
    abara am uali mokakalam abele nerute uiaba.
  som-som: Weliba waxaan idinku leeyahay, Xataa Sulaymaan wakhtigii ammaantiisa oo
