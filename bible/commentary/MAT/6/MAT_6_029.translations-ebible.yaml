    oah e ne pa ma ohop pe Solomon.
  agd-agd: Máan té iyan mifo séi siretí ankan tiamé uno. Pefá Kin Soromoni ano minó
    buí daná amu uren iyaren mifo veni auí daná kayo ano faravan kayo ma kiyain má
    ída manaí ukharen mino.
  rkb-NT: Tubabatu Saromao pehatsa tsinamyrẽta. Inamy tsiziuwyrẽna. Tasuk tisapyrẽna
    korobyk ziknakara. Nanabyi isazik ka abazuba tsiziurẽna. Saramao suk ka jokboha
    ziu.
  san-THA: ตถาปฺยหํ ยุษฺมานฺ วทามิ, สุเลมานฺ ตาทฺฤคฺ ไอศฺวรฺยฺยวานปิ ตตฺปุษฺปมิว วิภูษิโต
    นาสีตฺฯ
  iws-iws: Mɨ kara kɨmiirɨn yaimwowar boɨnki, bɨiya inkam komii Solomon siya pɨuaiyɨm
    siir pɨuaipai pɨuaipaiyɨm, ta kɨpa saiir hɨriinan pɨuai mɨiyɨk bɨ nwoka. Nɨɨngaka.
  pol-SZ: A zapewniam was, że nawet król Salomon, w całym swym przepychu, nie był
    tak pięknie ubrany jak one.
  ztq-NT: Per sootaa ni rey Salomón kokwty tu ladx ngui sinak nii ngui tu kyoo, nikxe
    nii ndaly cos ngui kop xaa.
  kqa-kqa: Hara yi narɨŋ ambin, kuha aru miku Solomon mɨkwɨrɨ avivi tamandi. Hara
