  san-MAL: തഥാപ്യഹം യുഷ്മാൻ വദാമി, സുലേമാൻ താദൃഗ് ഐശ്വര്യ്യവാനപി തത്പുഷ്പമിവ വിഭൂഷിതോ
    നാസീത്|
  tam-TCV: ஆனால் நான் உங்களுக்குச் சொல்கிறேன், சாலொமோன் எல்லாச் சிறப்புடையவனாய் இருந்துங்கூட,
    இவைகளில் ஒன்றைப்போல் உடை உடுத்தியதில்லை.
  mit-NT: Doco chicá ndiaha náhà ita mà nùù rey Salomón (nìsa ìa sànaha), mate yáha
    ga vico nì sandixi‑ne.
  ceb-ULB: Apan sultihan ko kamo, bisan si Solomon sa tanan niyang himaya wala makasul-ob
    sama sa usa niini.
  ces-LB: a vidíte, ani Šalomoun ve svém královském majestátu nebyl tak oděn jako
    kterákoliv z nich.
  mkn-mkn: Ma dengar bae-bae, ó! Raja Soleman pung pakean yang paling mewa ju, sonde
    bisa lawan itu bunga dong pung bagus.
  pol-UBG: A mówię wam, że nawet Salomon w całej swojej chwale nie był tak ubrany,
