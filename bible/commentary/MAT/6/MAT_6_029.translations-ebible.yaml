  gvs-gvs: 'Go ame alatuuwokoimi konōve: Seninayadi kaausaraidi toidi namliyeta Solomoni
    ina esaesa ana káeyana madabokina, nakae ana kwama be ana pasapasa madabokidi
    iilosidi.'
  kbm-kbm: Bemem ayeu nanei nitangi yem; Warik amol ti are Solomon, ei amol bamo ti
    ebe tis wambal walang ok bemem ei ane gen ti bwalbwale vie molge weik ete monok
    ok ite ma.
  rmc-rmc: No phenav tumenge, hoj aňi o Šalamun andre calo peskro šukariben na sas
    avke urdo sar jekh lendar.
  apr-apr: Bong nga bet awete pang ye tool kuto mai yo Solomon i. Ye in tool ballingana,
    le moro ki yo itar lo tinini nga, ngan dook mata san. Bong di ool tina nga, ngan
    moro kidi ngan dook mata le dook mata ki taunu le illos moro yo ke Solomon nga.
  tiy-tiy: Endob béréhé ku begom, fiyon i Solomone toow fo kawasa datu, énda i kégalén
    loo bé de fiyo do falasén do flores.
  nlg-nlg: Mi nau tu bosa vanighau gatu, Solomon na Vunaghi haba te loghoi na lologho
    sule, hauva ma nina lei tivi tara mua ghaugharugha vulea sakai tadira na haga
    ni ghai.
  dgr-DOGNT: Ehkw'ı anaxèehsı̨, k'àowocho Solomon wèdaat'ı̨į̀ nàhtł'ı̨ ts'ı̨ı̨wǫ kò
    eyı ı̨t'ǫ̀chàa yenahk'e wèdaat'ı̨ hǫt'e.
  pes-OPV: لیکن به شما می‌گویم سلیمان هم باهمه جلال خود چون یکی از آنها آراسته نشد.
  ron-1924: тотушь вэ спун кэ нич кяр Соломон, ын тоатэ слава луй, ну с-а ымбрэкат
    ка унул дин ей.
  tpz-tpz: Ivëhkëk, eöꞌ to soe voh keoꞌ peöm, moaan voh e Solomon to ohop non a ma
