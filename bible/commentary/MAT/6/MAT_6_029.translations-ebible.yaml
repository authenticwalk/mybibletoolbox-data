  cot-NT: ariqueate ocameetsamajavioti anaavaequequea ocanca ocameetsavaeque, anaaguequeroquea
    quitsaarentsi cameetsamorenaguetatsica coramanitica iquitsaajiacaca majirontatsica
    Saromonini caavijica anaaque ocameetsamorenamajataquequea.
  bnp-bnp: Pali a taki mua, a hurumade nga ri bagetu keke hateka, ri kamumu hateka
    na bagetua ne Solomon, ra hosi i bagetu kamumu hateka.
  apn-NT: Tã nom muxre nẽ harir ka mẽ omu. Te ho amnepêm pahihti Sarumãw xê mex pyràk
    nom mex o hakre.
  ctp-NT: Ayman Salomón nu ngwa ree kuliyaꞌ ꞌa nu ngwa sꞌni ni, suꞌwe ꞌa ñaꞌan steꞌ
    yu kula kanꞌ; loꞌo ja suꞌwa ñaꞌan steꞌ yu loꞌo keé kwa, chaꞌ suꞌwe la ñaꞌan keé
    kwa siyaꞌ ti.
  bre-BRG: koulskoude, e lavaran deoc'h, Salomon memes en e holl c'hloar n'eo ket
    bet gwisket evel unan anezho.
  opm-opm: Basra. Na ihapti orhora; ire boknong yahnap hat patimur. Yahnap hat ma
    pati oh kakhan Soromon ohe watah yahnap aro awataham orhor yahnap hat ma patesuh
    oh mama unuh gwe yahnap ire hrepdapat hat patesuhmur.
  bvr-bvr: 'Rrapa ngaypa ngu-weya ana-gorrburrwa: Mun-gata minypa mun-jawanyja m-burnda
    niya mu-workiya, ngayburrpa ngubi-nacha nguburr-workiya mun-molamola; jarra an-gugaliya
    a-barrngumiya a-workiya mirikal, mun-gata marr mu-yinaga mun-molamola mu-nirra
    nula. Minyjiya. An-gata Jolaman (Solomon) mu-ngoyurra bunggawa a-ni, nipa wuriya
    gorlk wana nula, wurra mun-nigipa burr-guta mirikal marr mu-yinanga mun-molamola;
    mun-gata mun-jawanyja m-burnda mu-workiya gorrngunya mun-guyinda, nipa jarra burr-guya
    mun-molamola.'
  wal-wal: SHin taani intteyyo odais; harai atto, Solomoni hegaa keena bonchchettidaagaa
    gidiiddi, he ciishshatuppe issuwaagaa malaa maayibeenna.
  zad-NT: Per nia' le', ni dii Salomónna', beena' wdapchga yeḻ' shao'ka', bi bllin
    gak xe'na' xochi ka yejdo'ka'.
  aso-aso: Gozopoꞌ guvelesi ve Solomoniꞌ nene okoꞌnoloꞌ initeꞌ lamineꞌ goloso ngolaaꞌ
    ineꞌza naza ma lo-lengemelove. Aza ngolaaꞌ ineꞌ initeꞌ nene lamineꞌ minaniꞌza
    guvovo igaꞌ naniꞌ initeꞌ nene mo ngivileꞌ isaꞌmaniꞌ ve.
  uli-uli: Ibe kangalugmi le King Solomon mwo le ye mmal, ngo tor mengagol le ye wochog
    kamdidiyel sepoy floras ka.
  nin-NT: Di ingga da ki imba, Uttu Solomo mi nggo a se na aseki ka ingbingbru ka
    namri, à si wre ikye nâ ta si ugbyarr ki inggi yi hen.
  tgk-tgk: лекин ба шумо мегӯям, ки ҳатто шоҳ Сулаймон бо тамоми ҳашамату бойигариаш
    мисли яке аз онҳо либоси зебое напӯшидааст.
  acu-NT: Tura apu Salomón yaanchuik pujumia nuka entsatirin timiá pengker entsariat,
    yangkura nuniskeka timiá pengkerka iwiarmamrachmiayi, tusan tajarme.
  cak-WNT: Y c'o c'a jun rey riche (rixin) re ruwach'ulef Israel ri xc'oje' ojer ca
    ri xubini'aj Salomón. Riya' ruyon jabel tak tziek ri xerucusaj, pero majun bey
    xucusaj ta jun rutziak ri can achi'el jun cotz'i'j.
  ebk-ebk: Uray mu hiyasa, ifiakiak kan chakayu ay uray hi Ari Solomon as nan am-in
    ay kenafiaknangna at chaan poros nunfiachu as maepachong as nan kenaam-ammay nan
    usa as nan nauycha sabsafong.
  spa-PDDPT: Pero les digo que ni Salomón en todo su esplendor se vistió como uno
    solo de éstos.
  ruf-ruf: Na nene nomlongelani, hata Selemani imwenyegho mne tsimali tsake tsose,
    ng'apfasighwe bae pfinoghile ka luwa limwe mna ghamaluwa ghano.
  gun-gun: 'Ha''e rami teĩ xee aipoa''e pẽvy: Huvixa Salomão minha opa marãgua oguerekopa
    va''eri kova''e yvoty rami nonhemondei raka''e.'
  agu-BL: Mas na chiyub cyera'tz swutz yi be'ch tetz yi k'ajtzun rey Salomón yi chin
    yube'n nin.
  isn-isn: Nkili kumuila kina ata Sulemani mugole wakwe wihi shautugawi ana nanso.
  eng-PEV: '@see-verse:MAT.006.028'
  ilo-ULB: Ngem ibagak kadakayo, uray ni Solomon iti amin a dayagna, ket saan a nakawesan
    a kas iti maysa kadagitoy.
  pir-NT: Salomo mʉnano quehnoañe suhtire sañariquiro tiquiro ijiepegʉ̃ta ti cohori
    pehe tiquiro yʉhdʉoro quehnoa yʉhdʉaye cohori waro ijire.
  anv-NT: Yɛ́mbɔ ngarege ɛnyú wáwálé nnó yɛ Mfwa *Solomun ayi abɔ́ awyá unó
    uko, apɔ́ yɛ ne nkú ayi alɔmé akwɔné ukoó ɛbi unɔɔ́ bina.
  sab-NT: Cha gerule ba ole, kwian chugagwalla unsuialin kada Salomón, ama kwian kweri,
    ama mo ngama tku ñometra noareske, agwa glijra ma noare Salomón ñometrallage.
  tmd-tmd: Jɨ kiŋ Solomon rɨg mɨga mɨdmɨn ud wä wabɨl ri abön rɨmɨd aku, ap pɨpɨl
    piaku röxgɨb ud wä wabɨlön rölöŋ.
  acr-NNT: 'Yey riꞌin kambꞌiꞌij chiwe: Ri rey Salomón, tobꞌ lik kꞌo uchomal ruqꞌuꞌ
    xukojo, waꞌ na xumaj ta kꞌana ruchomalil taq ri kotzꞌiꞌj.'
  kpg-kpg: Au e hagi adu gi goodou bolo Solomon i dono madagoaa nogo maluagina ai,
    mee digi ulu ono gahu madamada be nia daladala aanei.
  taj-taj: एनीगदेसे ङाला ताम ङ्‌यान्‍गो, सोलोमन ग्‍लेदेन ल्‍हानान धन सम्‍पत्ति मुसैनोन
    थेसे क्‍वान्‍बा क्‍वान थे म्‍हेन्‍दोगदे न्‍हङला गिक तेबै जेबा आरेमुबा।
  avt-avt: Te hi hetpi. Nɨpaa mɨtɨk iuwe King Solomon hɨrak kamɨr klos mɨrak yaaim,
    te klos mɨrak ap yaaim mar ke timen im au.
  cbk-cbk: Ta habla gayot yo, que si Solomon, masquin bien rico le, nuay tene vestido
    mas bonito que con ese maga flores.
  uig-ARA: لېكىن سىلەرگە شۇنى ئېيتايكى، ھەتتا سۇلايمان تولۇق شان-شەرەپتە تۇرغاندىمۇ
    ئۇنىڭ كىيىنىشى نىلۇپەرلەرنىڭ بىر گۈلىچىلىكمۇ يوق ئىدى.
  tuf-tuf: Eyta cuar uwat itit, óriquenro. Suwa óriquenan oya cuitro. Aját ba quino
    wacaro. Carin oyin Salomonat oy óriquenan etach ów̃tiro. Salomonat oyan ay binan
    to ow̃jac cuara, suwa óriquenan etach cutiro, -wajacro-.
  abx-abx: Kundi' sumatan-ta kam, bisan si bug'os kayamanan-na si Hadi' Solomon gana'
    sapasul'ut-na pariho kahalap si adda sinan mga burak.
  mco-NT: Per janch tɨy'ajt jadu'n nej nɨmaaygɨxy, ni je comeeñyjäy huɨdi yxɨɨ rey
    Solomón, ni ycaquipxɨ̈y je' yxojxɨn mɨɨd je pɨjy.
  kqf-kqf: Bi yà giugiuwemi, avena te Solomon ena waiguyaumo ena gala kipokipolidi
    bi mba galedi mote a visu gulata maibena niga belenidi.
  cpb-NT: Owaneenkata kameetha, anairo rowaneenkawo Salomón, pinkathariwetachari pairani.
  aon-aon: Aria douk eik yakrip ipak, seiwok King Solomon nere sabaihwi yopuyopuhwi
    ananihw suruhw ba uwok, eshudok aruruhish shenek uhwin um Solomon ananihw suruhw.
  hus-NT-2005: Por tu utsáltsik ke nibal an pulek takʼix Salomón, kʼal ejtal nin tumínladhtal,
    yab kʼudhkʼumlinék labidh jelti an wichtsik.
  mig-NT: Ko ká'a̱n‑ri̱ jíín‑ró, ja̱ rey Salomón kɨvɨ̱ ní kuñá'nu xaa̱n‑dé, ni tú
    ní kúu ku'un‑de ɨɨn sa'ma súan nátu̱'un ita̱‑ún.
  bps-bps: Kabay ani mangu di gamu, balù Harì Solomon di too nun knunan, landè klawehan
    gasngad di kafye baweh i satu bulek nimò Dwata.
  mbs-mbs: Meneng eneng-enengi niyo se kagi ko seini. Pengkey mèpiya se bawa te penenaktun
    te selotan si Solomon gebii, meneng labi pa mèpiya se bawa te bolak te kebenesan.
  tof-tof: A ka yabü igó byaldóla, king Solomon abün arrbirrün elklaza pam enan yarilürr,
    a oya ma morroal mórrkenyórr ta babul kwarilürr ene pulzan.
  cme-NT: 'Mi tũnu-nɛi: *Salomɔ‑i baa u wɛisĩnni‑i hiere u saa ji dii kompaŋga maŋ
    faa yii baa pũlma‑i dede.'
  sus-sus: kɔnɔ n xa a fala wo bɛ, hali mangɛ Sulemani xa dariyɛ birin kui, a xa sosee
    mu nu tofan alɔ na sansi fuge keren.
  pon-2006: A I ndaiong kumwail pwe pil Solomon, nan eh kepwehpwe mehlel, sohte mwahn
    kapwatkihda likou kaselel ehu duwehte apwoat irail.
  dad-dad: Anĩ ere, aya ã arokeneik, kulu King Solomoneg, yogon saki gegẽ biya biya
    ifonun anim, aa munĩ eig fediya taka to wal fen.
  zab-NT: per niclɨ rey Salomón quɨt guzuchuuti zec ni zuchuu de guiaa masquɨ más
    guzuchuub.
  jae-jae: Mago jasôm êndêŋ amac gebe Salomonê gêŋ ŋawasi samob, taŋ kêkwa eŋ auc
    naŋ, ŋateŋ kêtôm gêŋ tonaŋ ŋai atomanô.
  ksd-ksd: ma iau tatike ta vavat, ba Solomon ta kana minamar par pa i mong da tikai
    ta diat.
  msm-NT: Di seini da. Inggad si Hari Salomon to diya una no yagboy sapian, wada kabo
    din no ogpakaangod to kadojow to suja mgo buyak.
  myk-myk: Ga nʼa da yi jo yi mu, ali saannaa Solomani ni wu naafuu wu bɛɛri ni, wu
    fàŋa ka ya ke yawege ke ka fyɛnrɛ nigin bɛ xɔ saana ni wɛ.
  sbe-sbe: 'Ya hededelaowa kalimiuyena: Solomona yona wasawasa kalekodiyao nige hesau
    kana kao yona didiga doha tenem pasa ne.'
  mcr-mcr: Itaŋgi Nyi he etqänä. Hiŋuiqänäŋi ämaqä miqä Solomonä iqu, iqueqä yoqä
    naqä motquetŋqä vä-yauqä äŋguä-täŋä qäyä etaŋgqä-qe, vä-yauqe, qätaqä iquauqä
    hutqe mämäwqätäuqä inä.
  cux-NT: Naati 'úú ní ngaⁿ'á ngií ndís'tiī, chi rey Salomón miiⁿ ní ndúúcū tanducuéⁿ'ē
    catecaí yā chi n'dɛ́ɛ́vɛ́ n'dai ndii tuunu ngiī 'yáⁿ'ā naati nguɛ́ɛ́ neené n'dɛɛvɛɛ́
    tan'dúúcā yeⁿ'e naāndā s'eeⁿ.
  tur-YTC: Yine de size şunu söyleyeyim, Solomon bile bütün görkemine karşın bunlardan
    biri gibi giyinmiş değildi.
  san-ITR: tathApyahaM yuShmAn vadAmi, sulemAn tAdR^ig aishvaryyavAnapi tatpuShpamiva
    vibhUShito nAsIt|
  bel-N: А Я кажу вам, што нават Салямон у-ва ўсёй славе сваёй не апранаўся так, як
    адна з іх.
  sch-sch: “Aniatachu, nangni ki ril, Rêng Solomon luo a neina murdi leh ânvô khomin
    hima pârngei mêlsa inkhat dôr hih enhoi mak.
  mic-MIQNT: Telimuloq, na milesipnaq elege'witaq ta'n teluisitaq Salaman mo geggungupnn
    tetuji glu'lgl aligal ta'n weliantgamgug'pnn st'ge' wegla wasuegl ta'n nigwegl
    nipugtug.
  huu-NT: iadedɨ Salomón mɨcorɨ naimacɨ isoi jaie iñede. Naimɨe illaɨmana jira, naimɨe
    mɨcorɨ ɨniroi eo ebirede; iadedɨ safia naimɨe ɨniroi baɨfemo ebire eruaɨde.
  jiv-NT: ti shíirmach áiniawai. Yaunchu uunt akupin Sarumúṉ ti shiir iwiarmamniuitiat
    kuku̱jia tímianchauyayi.
  otm-NT: Pɛ dí xi ahʉ, man'da mahotho yʉ døni xínda gue a rá he ra ts'ʉt'abi Salomón
    ngue mí he 'bʉ mi ja rá ts'ɛdi, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Goyenbe fudinde wor po dineŋ hime. Bikkeŋ Israelyen doyaŋ al kuruŋ Solomonbe
    uliŋ umŋa kusamuŋ wor po yerde hinhin. Goyenpoga uliŋ umŋamiŋ igiŋ wor po gore
    yamuŋ fuwala goyen epte ma fole yirtek hinhan.
  tnk-tnk: Mətə iakani pehe tukumiaha i Kiɡ Solomon fwe kupwən nautə səvənhi rasori
    pɨk, mamarkahu tɨnari amasan me, mətə tɨnari səvənhi rɨpkamasan mhə rəmwhen ia
    tihinari me i.
  kpr-kpr: Avata vare joka mo, gari evevago bekári. O Kini (King) Solomon ava kote
    givu! Nu iti fafode ava sedo, nunda tamo asugari isambu evevagori. Avata nunda
    tamo asugari jo vare joka amingo iraeri. Vare joka mo, evevago bekári.
  san-IAS: tathāpyahaṁ yuṣmān vadāmi, sulemān tādṛg aiśvaryyavānapi tatpuṣpamiva vibhūṣito
    nāsīt|
  nho-nho: Tevana iaa nau e vanaatu ki kootou, niaaina maa Solomon se tuku ni hai mane raa,
    ana hekau raa ni see hakasoro mmata pee ko naa kaute nei.
  gym-NT: akwa jrei kri Salomón abko nämane jändrän jökrä tuäretuäre bkäne, akwa dän
    tuäretuäre kri blü se kwrere abko Salomónkwe kitani ñakare jabtä.
  azg-NT: 'Majoꞌ quindyehoꞌ ntsjö: Juu rey Salomón, min na tya jndyihin, ndoꞌ tëquintyja
    na ya ꞌnan na tonanꞌchu jon, majoꞌ tyiꞌquitsijonhanꞌ na nancooꞌ ndiaa na tocüe
    jon chaꞌxjen nancooꞌ ncüii ntjaaꞌmin.'
  bhd-bhd: फिर भी अवं तुसन सेइं ज़ोताईं कि राज़ो सुलैमाने भी अपने सारे धन दौलतरे बावजूद
    भी तैन केरां ज़ेरां लिगड़ा न लां।
  too-NT: Lej tzēhuanī't tastaca a'yuj tuntū' tatlahua. Lā' iccāhuaniyāni' que huan
    rey Salomón tūlalh cāmālacastucli ixlītzēhuanī't huan xa'nat. Lā' xla' lej rico
    ixuanī't.
  ind-AYT: tetapi Aku mengatakan kepadamu bahwa Salomo dalam segala kemuliaannya pun
    tidak berpakaian seperti salah satu dari bunga-bunga itu.
  cjo-NT: omaanta osheki owaneenkataka. Pamine, paerani osheki rowaneenkawaetani riraga
    jewawenantatsiri iiteetziri Sharamooni, ojeekini oshekini rowaagawo, omaanta tee
    ikimitaperotawo oteyakipaeni, osheki owaneenkaperotaka irowapaeni.
  nsn-nsn: Bo inggo gine ru hire tamiuoum Solomon ger toia, ahik pono na niuiniatoro
    paha mataia ue mena hikhiku sira re mataia per kalanguh rokeninanine.
  san-DEV: तथाप्यहं युष्मान् वदामि, सुलेमान् तादृग् ऐश्वर्य्यवानपि तत्पुष्पमिव विभूषितो
    नासीत्।
  tna-NT: Beju yama micuana ene putsu equisainia, aimue echua puji Salomón chenu jajud'utidha
    ania shasha cuana nime mahue, tueda da ebia su chipiluji puidha biame.
  lid-lid: Arile, jo katiye tado, bwena mene kabin Solomon asini iri awin tan mwasin
    mara-ei handru ano, arile nyasou tiri kanyeu ja sakalawi nyasou ta kabin Solomon.
  wim-wim: Thon in ngaantam-ngeeyān pam King Solomon.ana, nilaniya maꞌmangkiya ngook
    min-minam anangan ngoonch-ngoonch. Than pach anangan ach-umpanam min paththam
    aa, puth ngook King Solomon.antamana, an chil min a!
  zga-M: Pu neipinchige nikhuva vula niita, na yu Sulemani mumbuvaha wamwene wooni
    safwale lusikhu ndu vuluva uvu na vumo.
  yom-yom: Vayi ndikulukamba, banza nkutu ntinu Salomo mu nkembo andi woso kasia vuatila
    ko banga buvuatila kiteka kimosi mu biteka bina.
  san-SIN: තථාප්‍යහං යුෂ්මාන් වදාමි, සුලේමාන් තාදෘග් ඓශ්වර‍්‍ය්‍යවානපි තත්පුෂ්පමිව
    විභූෂිතෝ නාසීත්|
  yut-yut: Mani yaŋ dayɨsat, jareŋ pɨndakgaŋ uŋun dakon tɨlɨmni da kalɨp kɨla amɨn
    madep Solomon dakon tɨlɨmni tagɨsi pagɨt uŋun yapmaŋdak.
  grc-BYZ: λέγω δὲ ὑμῖν ὅτι οὐδὲ Σολομὼν ἐν πάσῃ τῇ δόξῃ αὐτοῦ περιεβάλετο ὡς ἓν τούτων.
  tbl-NT: Okóm tódô tulónu kuy, balù yó hem alì kun kegeta Selumun ekni, ne yóm alì
    kwen kendengenen, ne yóm alì keklóón yó kem nes gel leseken, là kô nan e gsenged
    du yóm kul keklóón yó kem bulók.
  cpc-NT: Owaniinkata kamiitha, anairi jowaniinkawita Salomón, pinkathariwitachari
    pairani.
  nhg-NT: Cache nemiechelfea que nimpor Salomón ca noche icualniexteles ayec omotlaquente
    quiename sente de inu niecate xucheme.
  nya-nya: Ndikukuwuzani kuti angakhale Solomoni mu ulemerero wake sanavale mofanana
    ndi limodzi la maluwa amenewa.
  ngu-NT: Pero nejhua nemechijlia ica on rey Salomón xqueman onotlaquentij quen se
    de yejhua on xochitl masqui sanoyej onocualnextij ica on yejhuan patio itlaquehuan.
  kup-kup: '@see-verse:MAT.006.028'
  jid-jid: Me hla yiwu sulema me ni gbugbu kpi ma mba he wo ma me na bii mla ni ri
    biyi na.
  wmw-wmw: Nukwambirani kuwa anta Selemani na ubora wake piya aavarire kamba luwa
    rimojawapo.
  gmv-GGM: Hessa gish ta intena gizay haray ato shin kawo Solomonaykka ba bonchora
    ha cishatappe isiney mala lo7o maybeyna.
  ssg-ssg: Tuahe nga hone amuto, kalak taen tel masiwi Solomon, soson, maia ma hatesol
    soliai waliko tetan, i kum pon soliai palawa.
  zpo-NT: Kwaanzee nii na lo gu, nixa rey Salomón, xaa ngok duzna ler non doo, namyunt
    chulra xaa ke re yeey kwaan nzeb wen.
  poy-poy: Kumbiti nuwagambirani, ata Mfalumi Selemani mweni na ulunda wakuwi woseri
    wamvalisiya ndiri nguwu ziherepa gambira uluwa awu.
  qwh-NT: Peru tseno quecaptinpis, wetacunapa colorninwanqa manam puedeq rey Salomonpa
    chaniyoq ropanpis iwalarqantsu.
  gaw-gaw: amge da ag amelagp̱a aṯem. Anuḵa Solomon dayeye, nug beḏup̱a lamen nuhig
    bala enanagnab kuḏum meṯom amge nug nuhig bala amu atup̱an bala eḏiṯak laa iiṯa.
  nca-nca: Quko no ŋande ye yimiroteno, Solomon ŋundo tuwi meté horé qu se reyaró,
    quko nuŋo ŋuro nakayámbo Solomon koro tuwi meté-meté ŋu takate.
  zpz-NTPP: Tees ya̱ rne̱e̱ lo der nu rey Salomoong, mas tonaꞌ la guaniꞌñ yu, tees
    wansuy tub negy nu nsaap ñi gal nu na de gyee zeꞌ.
  mkj-mkj: A kamwai en kidal pwa pel Nahmwarki Solomon, nehn ah koapwoahpwoa, joh
