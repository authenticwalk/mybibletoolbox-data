  lex-lex: Mere mhioratreria, ray Salomo mak kre'a-ktar die nek de edonna nhewta-nnairia
    naniairi samomuounu pa emeknekama kihir mak kadeutu re.
  dov-dov: pele ndamwambila kuti naba Solomoni mubulemu bwakwe boonse takakonzya kusama
    mbuli limwi akati kanzizyo.
  rgu-rgu: Tehuu nenene matalolole! Mane Soleman kakao-papake madidila-mabebeben boe
