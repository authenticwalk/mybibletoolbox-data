    ବିତ୍ରେ ରଞ୍ଜାଙ୍ଗ୍‌ ଲାକେ ଉସ୍‌ପାୱାଦାଂ ମାଚାନ୍‌ ।
  txu-NT: Bẽnjadjwỳr raxbê Xaromão nhõ kubẽkà me:xkumrẽx ne kume:x. Djãm mexo kute
