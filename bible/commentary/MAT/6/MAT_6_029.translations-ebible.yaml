  bht-bht: तमी मैं तुसां ने बोलदा है, कि जालू राजा सुलैमान बाल बड़ा भरी धन दौलत थी,
    तालू भी उनी उना चे कुसी सांई भी कपड़े नी पायो थे।
  eng-NOY: and yet I say to you, that not even Solomon in all his glory was arrayed
    like one of these.
  cub-NT: 'Ʉbenita coyʉyʉbu mʉjare: Iye cóvʉa métamu, caiye icajea ñai jabocʉ bácʉ
    Salomón mácʉi cuitótecajea bojecʉricajea pʉeno.'
  ita-1927: eppure io vi dico che nemmeno Salomone, con tutta la sua gloria, fu vestito
    come uno di loro.
  lww-lww: Ana inu nevisa van amiu, P̃arin Sup̃e Solomon nene nanua sumo, naga pe
    yaru na suri moki, ana naga m̃ana kulsota la nap̃a naga miyenia na pe miyowau
    ruru re sane meme la nene poli.
  ckb-ckb: 'بەڵام پێتان دەڵێم: تەنانەت سلێمانیش لەوپەڕی شکۆمەندیدا وەک یەکێک لەوانەی
    نەپۆشیوە.'
  nas-nas: Teka ninge eeꞌ naurampimang, aaꞌnaꞌ tampaꞌ nerampurimaung nantoong biikaang
    meenasi puruꞌuitaaꞌ, bane dauraronanka Solomoniꞌpinaꞌ.
  uvl-uvl: Pe e hele lange imo pengpeng Ne Solomon heron heke nena hengeron urana
    ngana mur pe i nakuna urana ero iange ae rorana nemur nakuria urana toto nge i.
  eng-BBE: But I say to you that even Solomon in all his glory was not clothed like
    one of these.
  ixl-CNT: Ech tokeꞌ nival sete aas aal nikoꞌxh u ijlenal Salomoon ech koj ivijtu
    tibꞌ iꞌana u tilon qꞌu xuꞌm tziꞌ kꞌuxh mamala txꞌiiol iqꞌiich.
  xsi-xsi: Ambo taitu naŋa apaimi tu mâle ne siŋgâra nde ara ndo, ipole Koipu Ŋalae
    Solomon ne siŋgâra arara rârâni.
  crx-NTPO: '''Et nohdusni Solomon ''en hoonts''i soo nadut''ih te, ''aw ''indaiyaz
    anus lhe''ildzoo''.'
  kan-OKCV: ಆದರೂ ಅರಸನಾದ ಸೊಲೊಮೋನನು ತನ್ನ ಸರ್ವವೈಭವದಲ್ಲಿ ಇದ್ದಾಗಲೂ ಆ ಹೂವುಗಳಲ್ಲಿ ಒಂದರಂತೆಯಾದರೂ
    ಉಡುಪನ್ನು ಧರಿಸಿರಲಿಲ್ಲ ಎಂದು, ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ro igia fie, e ireobo aesakae samuamo ro ka sinuome zaraema be e Soromoni
    fuka ugone uruvana ni mukore binobino ije kei. Rove ugone ni mukore fuone ije
    bu kusare ijiebuo buone ni binobino bu iravo ijare ugone ni buone ije fuka ma
    asidiae.
  blw-blw: ngém hen ifagà an chàyu, anam-ammay chillu hen sabsafongcha no hen anchi
    ka-a-ammayan way cha inlumfong hen anchi kafafaknangan way are way Solomon.
