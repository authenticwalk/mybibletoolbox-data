  myw-myw: '@see-verse:MAT.006.028'
  sby-sby: Nomba ndamwambilinga mwami Solomoni, nambi walikuba mubile, uliyawa kufwalapo
    byakufwala byabekema mbuli maluba.
  sll-sll: Iwe, singaba Solomon galsina wai anere wamba, er kuung sungwo i, wai weni
    dimia.
  yaq-NT: Taa junuentaka juni'i, inen ne emou jiia, ju'u che'a yo'o ya'ari Salomon
    tuka'u, yu'in ujyoik atteaka juni'i, ka inime'e watem benasi ujyoireakan.
  uro-uro: sokt di ngu qoar na ngän i qäqi ama vitnaqa ma Solomon sa aa murhämeska
    moe di qaku ama mär qa masirhat toqor ama sägäk nävät iangärhäkt ama ngualäñngualañ
    aa murhämeska.
  ita-1885: e pure io vi dico che Salomone stesso, con tutta la sua gloria, non fu
    vestito al pari dell'un di loro.
  muy-muy: Ay nəhi ana kʉli nahəma, ku Salomoŋ àna elimeni gayaŋ ni ɗek tekeɗi àbakabu
    azana ya ti àɓəlay akaɗa vay-vay bəlaŋ ni ndo.
  kqc-kqc: Idu ya nida, kini Solomon di varuka burefe tau ka bi mina sufari farofaro
    kana de.
  tav-tav: To bairo to capaaquetibato quena caroaro tʉjʉricaro ñuurijere joomi Dio
    caoóre. Caʉpaʉ mani ñicʉ Salomón tirʉmʉpʉ macacʉ caapeye unie paii, caroa jetore
    cajañaricʉ cʉ ye jutii ãnaje netoro caroaro tʉjooricaro joomi Dio caoóre.
  eng-ULB: Yet I say to you, even Solomon in all his glory was not clothed like one
    of these.
  spa-VBL: Pero les digo que ni siquiera Salomón en todo su esplendor se vistió como
    una de esas flores.
  fra-_FOB: Cependant je vous dis que Salomon même, dans toute sa gloire, n'a point
    été vêtu comme l'un d'eux.
  hau-ULB: Duk da haka ina gaya maku, ko Sulaimanu ma, cikin dukan daukakar sa bai
