  kmo-kmo: 'Wowak, ada kwona wocho: Solomon rii riki kepin ruwuri, rii woheja sheba
    eecha kwoyakekasakech. Solomon rii saka kiki siirek.'
  agr-agr: Salomón nugkutai pegkejan tikich aents aidau waitus najanamun sumak nugkujá,
