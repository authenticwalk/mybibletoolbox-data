  mal-mal: എന്നാൽ ശലോമോൻ പോലും തന്റെ സർവ്വമഹത്വത്തിലും ഇവയിൽ ഒന്നിനോളം ചമഞ്ഞിരുന്നില്ല
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga ayo nimapoo ka taka, daga Solomonoye wiligi odoo toboloso badebei
