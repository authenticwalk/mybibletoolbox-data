verse: MAT.006.029
translations:
  kpx-kpx: Isito di la namigevege evive. Solomoni keu kunai moagate. Iale keu ogoe
    dua vama. Isito ogove dua kebiau valavalae dua kebia evigeveholilu.
  okv-H: rate donda embo be King Solomon amita bo asukari amo ji vuji emita kiari
    sago javotoho ainge manera.
  tbo-tbo: Tamogi a paliwelemi, Solomona a gapola atapuhi u hinehi a kaleko ega hai
    haki mei geka wihiyahi.
  mal-C: എന്നിട്ടും, ശലോമോൻപോലും തന്റെ സകലപ്രതാപത്തിലും ഇവയിൽ ഒന്നിനെപ്പോലെ അണിഞ്ഞൊരുങ്ങിയിരുന്നില്ല
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: λέγω δὲ ὑμῖν ὅτι οὐδὲ Σολομὼν ἐν πάσῃ τῇ δόξῃ αὐτοῦ περιεβάλετο ὡς ἓν τούτων.
  bgc-bgc: तोभी मै थारे तै कहूँ सूं के राजा सुलैमान भी, अपणे सारे शानों-शोकत म्ह उन
    म्ह तै किसे के समान लत्ते पैहरे होए कोनी था।
  khz-khz: Na avaikilamina, King Solomona gena verapuga ralemana maki gevanagiana.
  deu-TKW: 'Ich sage euch aber: auch Salomo in aller seiner Herrlichkeit war nicht
    angethan wie eine von ihnen.'
  zsr-NT: Nedaꞌ rëpaꞌ lbiꞌiliꞌ, Salomón, bönniꞌ niꞌ gna bëꞌë, zal‑laꞌ szxöni gutaꞌ
    queëꞌ yöl‑laꞌ tsahuiꞌ, lariꞌ gucuëꞌ cutu gnaꞌtër lach ca rnaꞌgac yöjdauꞌ naꞌ.
  lin-lin: nzokande, nazali koloba na bino ya solo ete ata Salomo, kati na nkembo
    na ye nyonso, atikalaki kolata te lokola moko kati na yango.
  hns-NT: Aur ham toelogse boliela kie raadja Saalomo tjaahe etana dhanie raha, tabbo
    okar kapra ghaas ke phoel se soendar na raha.
  noa-E: Mag naab mamʉ õor ãbmuajã am dʉ̈i barba aajem, ooimʉg athee. Warrgar rey
    Salomón khararraujã phatkhon pöm paraanaa nem wajapham pöm paraa aajerraujã pamaardam
    ooimʉgjö chan pöd khajũa jũaba aajeejimgui ajim anʉm.
  eng-EMTV: and yet I say to you, that not even Solomon in all his glory was arrayed
    like one of these.
  mib-NT: Te cáhán rī jiín ró jeē ni rey Salomón, quɨvɨ̄ ní ñúhun de sahma váha ndasɨ́,
    tu ní ñúhun de sahma lúu súcuan nájnūhun ita ún.
  lif-NT2: कर इङ्‌गाॽ मे़त्‍निङ्, सोलोमन हाङ्‌ङिन् मिङ्‌सोधाःङ्‌सोओ मुक्‍ते़आङ् वये़साङ्
    खे़न् यारिक्‍काङ् नुःबा तेःत् मे़जाक्‍सिङ्‌ङिन्‍लो॥
  xnj-xnj: Nambu nikuvajovela, hati mwene Solomoni na unkosi waki awali lepi chakunyamba
    ngati limonga pagati ya maluva aga.
  mmx-mmx: Ketla a tong i do loorong ne Solomon mi langsangan lapnovos teren ga ruuna
    lempanga singsiga kopmen goxo nunuan aleng ti nom lempusuvus.
  cbr-NT: A ro uacama sinánquin cana mitsu cain, 'apu Salomón ax ca 'itsaira ñuñu
    'ianan chupa upíira upí pañucë 'aíshbi aín chupa ax ro uasaribi upíira upí 'iáma
    'icën.
  tee-NT: Para iclajunau nin yuchi ju k'ai ucxtin Salomón mas na mak'ali' ixjunita
    jantu malakch'inilh tachi ju tu'u' xanti.
  eng-LSV: and I say to you that not even Solomon in all his glory was clothed as
    one of these.
  cak-NT: Y ojer can, xc'ue' jun rey xubinaj Salomón. Raja' ruyon jabel tak tziak
    xerucusaj, pero man jun mej (bey) xc'ue' ta jun rutziak anche'l titzu'n jun cotz'i'j.
  pah-NT: 'A''e ji pe me: Ymya aheruvihavuhuva''ea Salomãova''ea omongi tapy''ynhapipyryva
    jipi. Ikatu hete tuhẽ ahepipyryva onhimongyavo. Ahepipyryva hohe reki yvoty''ria
    ikatuhetero.'
  sja-NT: 'Mamĩda mɨa jara bɨ: Rey Salomonpa p''arat''ara, net''aa pia iru bapachi
    mĩda, iru p''aru piara jɨ̃ bak''ãri, eperãarãpa iru pi-iara unuda-e paji nãgɨ́
    nep''ono k''ãyaara.'
  xed-xed: 'Kulam nda tsa, ka yu ta mnaghunata na: Dər Salumuŋ nda va tsa nzakwani
    ka gadghəl ya tani ná, ta fava a ta lgut ta klaftá ɗinakwa ya dər turtuk ma tsa
    vzlizlaha ya wa.'
  mks-NT: Joo mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ñúchí chága̱ ita yóho na̱caja
    Ndióxi̱ a̱ ju̱ú ga̱ jáhma̱ va̱ha ndiva̱ha na̱sa̱ndixi rey Salomón sa̱nahá, da̱
    na̱sahi̱in cua̱há ña̱ha cuícá.
  gfk-S: Iesene aiou tange ta mu be Solomon no king ma ira nuno tamat na minamar pai
    gale nanaas haruat ma ira puspusno no ina nos.
  bmu-bmu: “Mi töndup nöŋön kewö jibi mötme, Kiŋ Solomonöŋ goul silwöŋi qeraköba asoŋbilikŋambuk
    malökmö, yaŋgö malukuŋi mi kiteŋ soranjiŋ me jura kungö dop eksihimŋambuk qahö
    ahöyök.
  dgz-dgz: Go wapena anun. Ayop Solomon kakae guragut mega arugataet go me en wanup
    kakaewa rarema ame enini umap da ya eniwandin. Rarema mega ame aigap iragen.
  eng-GNV: Yet I say vnto you, that euen Salomon in all his glorie was not arayed
    like one of these.
  zaa-NT: Pero inte' nna riquixa'ánia' le qui'ni nìhuani rey Salomón lani itúbani
    riqueza quì'į nna labí bilá' bi adí latsitte lani ca ỹo tsè'ni qui' bi ti'chu
    nuỹa ttu ca ìyya tú'ą'.
  eng-WEBSTER: And yet I say to you, that even Solomon in all his glory was not arrayed
    like one of these.
  guh-guh: Bajayata nacuaevetsinëmi Salomónpijinë, bitso pexainaenëmi. Naitabëtsiaya
    naxatababiaba bitso pexaniaviriajavanë. Itsiata baitsi jane Salomónpijinë penaitabëtsijava
    matatoxenetsia bitso aitabë mapamatonotoxije.
  bon-bon: Yepä cane weebibine jijenininine, egä ngänu gyene, mope biname Solomona
    puu miijirage cäbletääpe ca abasogäruji, yepä tabe epu miiji opo lica äbituji
    ai baace popo bime yepä te liiyepu.
  nhw-BL: Pero nimechilhuía, nopa hueyi Tlanahuatijquetl Salomón ica nochi ihueyitilis
    amo quema quipixqui iyejyejca quen nopa xochitl.
  swh-ONEN: Lakini nawaambia, hata Solomoni katika fahari yake yote hakuvikwa vizuri
    kama mojawapo ya hayo maua.
  wbi-wbi: Neke nikuvavuula kuuti, nambe uSolomoni mu vuvaha vwake vwoni, naalyaghelile
    kufwalilila neke anoghele ndavule ililuva limonga!
  bba-bba: Adɑmɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑ Sɑlomɔɔ kɑ win yiiko bɑkɑ u ǹ burɑru koore nɡe
    biibii yen tiɑ.
  eng-KJVCPB: and yet I say unto you, That even Solomon in all his glory was not arrayed
    like one of these.
  kgk-NT: Yma oiko va'ekwe myamyrĩ mburuvixa Salomão. Imba'e reta va'ekwe. Ijao porã
    ave va'ekwe. Upe va'e-rehe onhemomba'egwasu ete va'ekwe. Ha ha'e-ta peẽ-my. Xe
    ae katu amboeteve upéa yvoty-pe. Ha'e ijehexaha-rami e'ỹ jepe, iporãve joty katu
    íxugwi.
  waj-waj: Na ivaara ngii giaa ngii miaunoo. Itaama mauraiyauvo urikiai taavo yoketaiyauvoono
    nnaaruaa vaidi kieetaivaa nnutuuvo Soromoono ari mmammayaa uyira raira ari vookarauyauvaa
    uyuuyauvaa yaatara kiaivai.
  cpy-cpy: Owaneenkataka kameetha, awijakiri rowaneenkata Salomón, pinkathari-tatsiri
    paerani.
  ekk-PKP: Aga ma ütlen teile, isegi Saalomon kogu oma hiilguses ei olnud riietatud
    nii, nagu üks neist lilledest.
  mpx-mpx: Yaa na baewa eliyamiu, kin Solomon ana kaliko, bwagana kaliko waiwaisana
    hot, ana awa ana waisi nige i oola mula ya etega.
  wbp-wbp: 'Ngaju karna-nyarra junga wangkami: Yangka wati kingi Julumunu ngulalpa
    nyurru-wiyi nyinaja tala-kurlu panu-jarlu-kurlu manu jurnarrpa-kurlu ngurrju-nyayirni-kirli,
    nyanungu-nyangu jurnarrpaju kulalpa ngurrju-nyayirni nyinaja jinjirla-piya, lawa.'
  luo-luo: To kata kamano awachonu ni kata mana Solomon e rwakruokne malich duto ne
    ok orwakore ka achiel kuomgi.
  nhe-NT: Pero nimechilhuía, nopa hueyi Tlanahuatijquetl Salomón ica nochi ihueyitilis
    ax quema quipixqui iyejyejca queja nopa xochitl.
  aii-aii: ”ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܘܼܦ ܫܠܹܝܡܘܿܢ ܒܟܠܹܗ ܚܸܩܪܹܗ ܠܹܐ ܝܗܘܵܐ
    ܠܒ݂ܝܼܫܵܐ ܐܲܝܟ݂ ܚܲܕ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Aglaan uqautigipsisuli, Solomon-unniiñ qanutun kamanaqtigigaluaqhuni atnuġaaqaŋiññiqsuq
    atripḷugich piññaqnaqtuat nauriat.
  msb-msb: Pero tandaan an sasabihon ko sa iyo na bisan si Solomon, na mayaman gayod,
    wara nakasul-ot sin pareho katahom san usad man sani na mga burak.
  cpa-NT: 'Cónh¹jøng² juǿi²jni hniah¹²: Hiug¹² jín³ hi² dsio¹ jní² lí³ cónh¹ jín³
    hmøah¹² jláh³ mi³quieih¹² hlai³ Salomón.'
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ କଇଲିନି, ରାଜା ସଲ୍‌ମନ୍‌ ତାର୍‌ ସବୁ ଦନ୍‌ ସଁପତି ସଙ୍ଗ୍‍ ମିସା
    ଏ ପୁଲ୍‌ ପାରା ସୁନ୍ଦର୍‌ ବସ୍‌ତର୍‌ କେବେ ପିନ୍ଦି ନ ରଇଲା ।
  meu-meu: a lau ese na hamaoromuimu, Solomon mai hairaina idoinai ena namo na idia
    ida asie heḡereḡere.
  yva-NT: Akarijo Titi Salomo apa ansune ngkov, weramu kavasasije ama ugem ngko dave
    raveo Salomo apa ansune rakivan.
  dgc-dgc: Pero i mégebadu dia, éy memahal pa to badu no mayaman a hari to araw, a
    ti Hari Solomon.
  zpm-NT: gni naa lo to gaṉle, per ni rey Salomón con grë xab niazh me, blud me scataa
    niow.
  hix-NT: Àsok hana nehxakon ha, Saromaw heno ha. Ohxe tonyxemà ro me rma haxa nehxakon
    hatà, noro heno. Ehonomnà womun yawo tehtoko, ohxe tonyxemà ro me nehxakon heno
    hatà. Onà wyaro mak àkehe, owyanye. Noro heno yoho rma haxa ohxe tonyxem me naha,
    txawarkoyato, kekon hatà, Txesusu.
  sim-sim: King Solomon kowe jiviwavin falendari ri. Hako mise amase ondo arme mendek
    li naha kowe jivi ol or falendari ondon tikrinda lir.
  npi-ULB: र पनि म तिमीहरूलाई भन्छु, सोलोमन पनि आफ्नो सम्पूर्ण गौरवमा यिनीहरूले जस्तै
    गरी आभुषित थिएनन् ।
  cgc-cgc: Sugiran ta kyo na Ari Solomon ya na sikad manggaranen daw iya na mga bayo
    sikad dayad, ula kanen bayo na mas dayad pa kaysa ta isya na bulak.
  tim-tim: Buluŋe are âlep âlep aregât luâk siâ kotŋe Salomo ulikŋân malep yâkŋe sâŋgum
    lâuwâ lâuwâŋe kulem melem âlep âlep hain are mem malep arekŋe buluŋe are bo ewangiep.
  yor-yor: Bẹ́ẹ̀ ni mo wí fún yín pé, a kò ṣe Solomoni lọ́ṣọ̀ọ́ nínú gbogbo ògo rẹ̀
    tó ọ̀kan nínú àwọn nǹkan wọ̀nyí.
  wos-wos: Dika dé yikafre waka dé hwe. Hanja xérénjuwi mama néma du nak déka xi Solomon
    yikafre nukwa wur dé sanda. Sandata wun mawe maki sandandaka yikafre joo sandahambandé.
    Mawe sandandaka yikafre joo Solomon sandandén yikafre jooré dé sarékéngwandé.
  emp-NTPO: 'Baribʌrʌ mʌ̃a jaraya: dadji drõãenabema boro Salomoʌ̃ra bio ne bara b̶ad̶amĩna
    nepõnõ quĩrãca quĩrãwãrẽã djioca basía.'
  eng-F35: and yet I say to you that not even Solomon in all his splendor was arrayed
    like one of these.
  ind-ind: 'Aku menegaskan kepadamu: Baju Raja Salomo yang paling mewah pun masih
    kalah indah dengan bunga itu.'
  pes-OPCB: با این حال به شما می‌گویم که سلیمان نیز با تمام فرّ و شکوه خود، هرگز لباسی
    به زیبایی آنها بر تن نکرد.
  mpt-mpt: Sinanggwano Yudai komok sume Solomone youm ayamo kibinebu otane aket ota
    Solomone eito gaisanobiobe.
  bla-bla: Ki kitan'istopuau Solomon otstsap'ĭstotossi mat skĭt stom'atsĕsts annists'isk
    suio'pokistsk.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ alota꞉ Mo hande Kini Solomonoma꞉ kone ipika꞉ mani tieke
    tiekema꞉ mo moma manuna꞉ au la꞉la꞉ ekima꞉ handeke aka꞉manu na hambo yameekeme
    alome.
  mkl-mkl: Ammɑ ǹ wɑ n sɔ̃ ŋɛ, bɑɑ Sɑlomɔɔ ilɑɑlu nlɑu, do ɑmboe nlɑ nlɑɛ fei kù
    nɛ jĩnɛ iyi boodɑɛ í to kokoi jĩi ŋɑu bɛ bɑɑ ɑkɑ̃.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ଇଃସାଙ୍ଗ୍‌ ଶଲୋମନ୍ ମେଁନେ ସାପା ସୁନ୍ଦର୍‌
    ସତେଆ ଏନ୍‌ ସାରି ରକମ୍ ଆରି ଦେକ୍ ସାରି ସୁଗୁଆ ସୁନ୍ଦର୍‌ ପାଟାଇ ଡିଗ୍ ଅଃନା ସଃଆଲେଗେ ।
  gof-RNT: Si7ite! Hari attoshin, kawuwa Solomoney ba bonchcho ubban ha ciishshatappe
    issuwa melakka ma77ibeenna.
  unx-unx: ହଲେହଁ ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ସୁଲିମାନ୍‌ହଁ ଆୟାଃ ସବେନ୍‌ ସୁଗାଡ଼ାନ୍‌ତେୟାଃଏତେ
    ଏନ୍‌ ବାହାକ ଲେକା କାଏ ସିଙ୍ଗାରାକାନ୍ ତାଇକେନା ।’
  gah-gah: Lá onoimóza, nenemú lo likimitoze, gililo. Gozapá agulizaki ve napa Salomó
    nene golivagi netá akoloaká imóza, gihisigú palauá nenete Salomoni agupeló netá
    nene aviligikave.
  lcm-lcm: Sikei napo antok imi ta Solomon si kana amaumausan asip parik katapa miminaungan
    asukang val mang sikei iria.
  aer-aer: Kenhe arrantherre itelarerrirreme artwe akngerrepate Solomon arritnye aneke,
    arrule anthurre akngerrepate anetyarte, rarle mantere mwerre akngerre areyeke-arlke
    irrpetyarte. Kenhe antethe nhenhe areye ikwerenge mwerre akngerre ulkere.
  qvc-NT: Piru alliptam niykillapa, chay ancha kapuq gubyirnu Salumunqam maychika
    ancha shumaqta mudakushpapis, mana chay tuktukunashinaqa mudakurqanchu.
  tgl-ULB: Gayon pa man, sinasabi ko sa inyo, kahit na si Solomon sa lahat ng kaniyang
    kaluwalhatian ay hindi nakapagsuot ng tulad sa isa sa mga ito.
  cbs-NT: Jua jaskabiamisken nukun xenipabu xanen ibu Salomón mabujaidayatun jawen
    tadi jawendua kadujaida sawexun jawenduakin jua binuama iniki.
  xtm-NTPP: Kovaa ká'an sa ja ni a rey Salomón ma, ja ndaka ja va'a ni yo neva'a de
    ma, masu ni yo ne'nu de sukan vii ka ndaa ita a.
  nnq-nnq: Nambu nannengelanga, wala bene Angwana ana Solomoni pamwe nu ukolongwa
    gwakwe gwoa banakwindaje chwapi andi pagabi maloba aga.
  bao-NT: To ca bii pacaro, wiogʉ Salomón peti cãa niipetirije añurije cʉocã pacagʉ,
    tee ametʉenero añurijepʉra juti jãñatiquĩupi,” mʉjare yʉ ĩi.
  san-ORI: ତଥାପ୍ୟହଂ ଯୁଷ୍ମାନ୍ ୱଦାମି, ସୁଲେମାନ୍ ତାଦୃଗ୍ ଐଶ୍ୱର୍ୟ୍ୟୱାନପି ତତ୍ପୁଷ୍ପମିୱ ୱିଭୂଷିତୋ
    ନାସୀତ୍|
  huv-NT: Nganüy sasaj icon, aaga minatang nenajiüt nenüt Salomón najlüy tanomb, masey
    tajiür xeyay najneajay apix nej cos nej tajiür xeyay tomiün, ngo matüch matnej
    ajneajiw ajcüwa mbaj.
  otn-NT: Dí xi'a̱hʉ na̱ ra̱ hya̱ na̱, ngue tengu̱ ra̱ da̱st'abi Salomón, ma̱ndønho
    drá̱ he bi hye, pɛ hi̱nha da̱ zʉdi tengu̱ ga̱nho yø døni̱.
  nop-nop: iŋgoŋ adi Mapme Solomon’walaŋ tinahukut fofooŋ hinek tuluguk u kalakapmeŋ
    hinek tiiŋ.
  obo-NT: Piru od ikohiyan ku sikiyu, no ahad si Harin Solomon no novantug to korotuwan
    din dangan, waa noko-umpak iling to kogolingoy to ahad sokkad ka-ay'n mgo bulak.
  cak-ENT: Y c'o c'a jun rey richin ri Israel xc'uje' ojer can ri rubini'an Salomón.
    Rija' ruyon jabel tak tziük ri xerucusaj, pero man jun bey xchajij ta jun rutziek
    cachi'el ntzu'un jun cotz'i'j.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤏᤡᤱ. ᤛᤥᤗᤥᤔᤏ ᤜᤠᤱᤅᤡᤴ ᤔᤡᤱᤛᤥᤎᤠ᤺ᤱᤛᤥᤀᤥ ᤔᤢᤰᤋᤧᤀᤠᤱ ᤘᤕᤧᤛᤠᤱ ᤂᤧᤴ ᤕᤠᤖᤡᤰᤁᤠᤱ
    ᤏᤢ᤺ᤒᤠ ᤋᤣ᤺ᤳ ᤔᤧᤈᤠᤰᤛᤡᤱᤅᤡᤴᤗᤥ॥
  mie-NT: De cáhān ni jíín ndá nú jā juni rey Salomón, quīvī jā ní ñūhun dē sahma
