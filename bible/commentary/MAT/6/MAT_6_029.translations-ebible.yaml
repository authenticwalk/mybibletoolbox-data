  san-PUN: ਤਥਾਪ੍ਯਹੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਦਾਮਿ, ਸੁਲੇਮਾਨ੍ ਤਾਦ੍ਰੁʼਗ੍ ਐਸ਼੍ਵਰ੍ੱਯਵਾਨਪਿ ਤਤ੍ਪੁਸ਼਼੍ਪਮਿਵ
