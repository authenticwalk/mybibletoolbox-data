  met-met: Ning ngabalang ba, haidangadi ba gumangidinga xai sibuna mana Xaitamoxi
    Solomon yauyaungandi, ina waleu yauyau xai sibuna ba.
  kpj-NT: Salomaõ heka itykynihikỹra. Ihãre tahe ityky heka awityhy aõkõ rare. Noijasa
    heka iratyre ityky wityhyre.
  zao-NT: Per lee na ni neeka rey Salomón, kon dita yalrik chaan Salomón mdogt xab
