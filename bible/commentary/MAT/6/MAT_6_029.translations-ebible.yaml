    tekepo oso dugo tekepo Solomonoye kali ee dagadi.
  urd-GVR: Lekin maiṅ tumheṅ batātā hūṅ ki Sulemān Bādshāh apnī pūrī shān-o-shaukat
    ke bāwujūd aise shāndār kapṛoṅ se mulabbas nahīṅ thā jaise un meṅ se ek.
  far-far: Ma nau ku saea fua mulu, kera ada kwanga ka liufia maku ne sa Solomon na
    kingi nia 'afisida ki.
  suz-BL: पिप सोलोमन आ दारस नेल्‍ल कोंइताक्‍व हना यो, लिली फू खोदेंशो रिम्‍शो ग्‍योम्‍सीशो
    मबाक्‍ब। १राजा १०:-
  car-NT: 'Wykaje te o''waine: O''win amy itupu epyryry wara pairo mo''ko Salomo ewo''myndo''pa
