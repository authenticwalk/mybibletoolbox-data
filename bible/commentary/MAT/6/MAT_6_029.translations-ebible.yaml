  ben-OBCV: তবুও আমি তোমাদের বলছি, রাজা শলোমনও তার সমস্ত মহিমায় এদের একটিরও মতো সুশোভিত
    ছিলেন না।
  mil-NT: Te na càchí tnúhu‑í xii‑ndo sǎ ndǐi Salòmón cuěi ío vii ní xínduu dóó nǐ
    xóo cuihnu ndíi, dico ñá túú nǔtnahá‑xi nàcuáa càa nchaa itá, chi ío‑gá vii càa
    nchaa itá.
  myu-myu: Icẽmãn õn e'em eywebe. Salomão ibubut adeat osunuy. Idip cĩcãat kug̃ osunuy―jesay
    kug̃. Salomão dipap podi ma bit titip tip tag̃atip.
  fue-fue: Amma mii bata on, baa Suleymaanu e tedduŋal mum fu, ɓornaaki kolte booɗuɗe
    hande no pinniiji ɗin gootel mum.
  amk-amk: Wape yeisaharai we mea mau, Mananu Salomoi kontaio ne ra bitoya tonanai,
    wape ansung sensungna fo kontaio wiro wea mehikai kariri ainarifo nani kaha.
  fai-fai: kata naka atin afan dam weng bakayamon, kamok kisol kayakim Solomon aka
    ilim kidelok bude mikimámsa, kata ami lim bo mew kait kait kidel kin tem iwál
    so ulutaw mak mikiyámsa bá.
  ura-NT: Jana rey Salomoon, coatiha nii aihuruha ajenacurune rijijieein niheilu,
    caohati cajione que necoreeteein nihalune saijieein.
  mcd-NT: Ascatama sharamishticoin foaicafo. Nocon shuni niaifo Salomón sahuuti sharashtacoin
    sahuufiapaonicai nan charo sharashtacoinfo cuscarama.
  urt-urt: Kom ŋam mana yip, somohon kiŋ Solomon kin narp taꞌe miyeꞌ lowe, topoꞌe
    hihyilih kin miꞌ supule. Kom hihyilih kin uku yukur miꞌ supule taꞌe yuhurnge leꞌe.
  kiz-kiz: Bado nikabhajobhela hata Sulemani mu bhutukufu bhwake bhuoha akifweki lepi
