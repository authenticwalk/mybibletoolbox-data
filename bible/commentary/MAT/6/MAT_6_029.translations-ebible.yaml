    lo nambato yakama langeyo.
  qul-NT: Chaywanpas niyquichis, Salomonpas tucuy khapaj cayninwan manapuni ujnin
    t'ica jinallapas p'achallicorkanchu.
  ter-NT: 'Itea koati ngixópitinoe: Muhíkova neko uhá koeti úhe''ene Salúmaum, enepone
