  cpu-NT: Aririka pampitakoteri eeroka ashinonkainkari, eerora pikamantziri pitsipaminthare,
  san-ASM: কিন্তু ৎৱং যদা দদাসি, তদা নিজদক্ষিণকৰো যৎ কৰোতি, তদ্ ৱামকৰং মা জ্ঞাপয|
  tac-NT: 'Napu''lige ralámuli tabilé nígame gu''íria mué, napu''lige tabilé ''wesi
