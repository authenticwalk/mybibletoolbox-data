  tgp-tgp: Ale vara ha sile te hinau isana tilavono, ha sopo vaia vara tinapua i levosahia,
  auc-NT: Bitö ïñömö, Ömaadäni inte në wædäni quï, ante godoncæte ante cædinque bitö
