  gof-ENT: ሺን ሂንቴ ማንቆታስ ኢሚያ ዎዴ ሂንቴ ኡሻቻ ኩሼይ ኦይሳ ሂንቴ ሃዲርሳ ኩሼይ ኤሮፖ፤
  aau-aau: Sawk hunkwe uwr prueyn omeme lopa se hiymon ankin, hno iha irayh hokwe
