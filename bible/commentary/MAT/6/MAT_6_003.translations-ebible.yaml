verse: MAT.006.003
translations:
  kpx-kpx: Katealemo la kunaivesite kebia tedaeveho valiege lainaho ata namigevege
    abu hilokalive. Isito tobekai tedaeveve.
  okv-H: Rate ungo hande ikasi ue kito embo nei avo kioro ojikari na ikevujo
  tbo-tbo: Ma taumi omi houga ombenena hougana ipa on’ombenena gowagowada, po awala
    hinebawami a ombenena awala kehakehami ega ina hanahanapugeya
  mal-C: നിങ്ങളുടെ വലങ്കൈ ചെയ്യുന്നത് എന്തെന്ന് ഇടങ്കൈ അറിയാത്ത വിധത്തിലായിരിക്കട്ടെ
    നിങ്ങൾ ചെയ്യുന്ന ദാനധർമവും.
  grc-SR: Σοῦ δὲ ποιοῦντος ἐλεημοσύνην, μὴ γνώτω ἡ ἀριστερά σου τί ποιεῖ ἡ δεξιά σου,
  bgc-bgc: पर जिब तू दान करै, तो उसका किसे और नै बेरा न्ही पाटणा चाहिए।
  khz-khz: Na goi gemu wareware ati gena e ati gana talimana ono venia noponotiwa
    genai, gimamu kaulina ragai pene ripa, goi gimamu ripana na rakagau ekalaana.
  deu-TKW: Wenn aber du Almosen gibst, so möge deine linke Hand nicht wissen, was
    deine rechte thut,
  zsr-NT: San liꞌ, catiꞌ bi unödzjuꞌ qui nu bi ryadzj, cutu caꞌ guꞌu latj gnözi nitú
    bunách.
  lin-lin: Kasi tango yo ozali kokabela babola, sala yango na ndenge ete loboko na
    yo ya mwasi eyeba ete likambo oyo loboko na yo ya mobali ezali kosala,
  hns-NT: Bakie djab toelog ek doesare ke koetjh sahaaita kariehe tab tor baawa haath
    ke na tjaahie djaane ke kie tor dahiena haath ka kare hai.
  noa-E: Dau aphʉʉm khʉʉndamag nem inagdam deewai oob pãach khapeen pãach dʉ̈i chi
    wajapcharam khʉʉnagjã jaaumiet.
  eng-EMTV: But when you do charitable giving, do not let your left hand know what
    your right hand is doing,
  mib-NT: Te róhó jíjnáhan ró, núu cásáha ró caridad, te sáha yuhu rō, návāha nde
    amigo vāha ró tú cuni jeē sáha ró.
  lif-NT2: कर खे़ने़ॽ मे़ङ्‌गप्‍मनाबाहाॽ के़बिरुसिल्‍ले़ वेॽहाॽरे़ मे़न्‍निए पिरे़से़ॽओ॥
  xnj-xnj: Nambu veve peukumtangatila mngangu, kita jambu lenilo cha mfiyu hati vandu
    vangi vakotoka kumanya chewihenga.
  mmx-mmx: Ket do mina lok tooro taradi banbalo, mina lox i at langas, nemi xusuk
    mun miklen i, la nedi dik lox auret nimi di noxoklen i.
  cbr-NT: A unicamax usai 'icëbëbi camina mitsux usai 'itima 'ain. Min ñuñuma uni
    ñu 'inánquin camina bëtsi uni catima 'ain, min abë nuibanancë uni abi camina catima
    'ain.
  tee-NT: Para ju uxijnan acsni axt'ak'a'it'it ju tu'u' pus va sek axt'akt'it.
  eng-LSV: But you, doing kindness, do not let your left hand know what your right
    hand does,
  cak-NT: Y cuando rix nito' jun, man tiben chiquiwech winak chi quiri' can man jun
    nina'en ri niben rix.
  pah-NT: —Imondoteherame imbatere'ỹve'g̃a pe ti teremboukwahavi ojipe'g̃a pe a'ero.
  sja-NT: Ãchia oopata k'ãyaara pɨa net'aa teek'ãri chupɨria beerãmaa, jaranáaji,
    pɨchi k'õp'ãyo piara bɨmaa paara.
  xed-xed: Ama kagha, ta mbəhu ka ta pɗu ya, ma snaŋ dzva zlaɓa gha ta skwi ta magə
    dzva zeghwa gha.
  mks-NT: Ña̱ ndítahan caja ndó tá chíndeé ndó na̱ ndíma̱ní ña̱ha nu̱u̱ quéa̱ caja
    ndó ña̱ ná a̱ cánda̱a̱ ini ni in ña̱yivi ña̱ cája ndó
  gfk-S: Ma be u tabar no maris, nu gil ie hoke be no turaam hutate pai nale nunure
    ing u gilgil.
  bmu-bmu: “Göŋön mewö kude akŋanmö, ‘Mözöqözöröŋ ambazip kalem eŋgimam,’ jiba börögi
    ölŋan denöwö akzawi, börögi qaniŋan mi kude mötma.
  dgz-dgz: Go wam ame kayakayawan nagirewa wan dim dim da munanewa, evenae wai oit
    ame den ya anupen menan tan.
  eng-GNV: But when thou doest thine almes, let not thy left hand knowe what thy right
    hand doeth,
  zaa-NT: Acca canchu chi calatsi' lu' gute lu' biỹa ofrenda nna bittu cueda lu' para
    ccá saber ca enne' tsè'e lado ná' yatti lu' nu runi ná' bàni lu'.
  eng-WEBSTER: 'But when thou doest alms, let not thy left hand know what thy right
    hand doeth:'
  guh-guh: Itsa payavenoname bepejiobivi, pëtsa panavajunupaebame itsajivijavabelia
    ata, bitso papecayapëtaejivijavabelia ata.
  bon-bon: Yepä maane liba ngena owecumete biname bine yääcäranemute, ogä jewenemepi
    epu, camu poto ime te liba ngena jaawenuge, säwäci poto ime te umle cäco.
  nhw-BL: Quema anquinmacaj se tlenijqui catli teicneltzitzi, ma amo quimati niyon
    se masehuali quesqui anquinmacaque. Niyon moopoch ma amo quimati tlaque temaca
    momanejmac.
  swh-ONEN: Lakini ninyi mtoapo sadaka, fanyeni kwa siri, hata mkono wako wa kushoto
    usijue mkono wako wa kuume unachofanya,
  wbi-wbi: Neke uve pano ukuvatanga avakotofu, uvatanhaghe kisyefu kuuti nambe ummanyaani
    ghwako alekaghe pikagula.
  bba-bba: Ǹ n mɛn nɑ, ɑ̀ n sɑ̃ɑro ɡoo ɡɑ̃ɑnu kɛ̃mɔ, ɑ ku de wunɛn nɔm dwɑru tu ɡiɑ
    ye wunɛn nɔm ɡeu ɡɑ mɔ̀.
  eng-KJVCPB: 'But when thou doest alms, let not thy left hand know what thy right
    hand doeth:'
  kgk-NT: Iporiahu va'e-pe ereme'ẽse ramo ae, eme'ẽ nhemi íxupe. Tojekwaa e'ỹ ne remime'ẽ.
    Toikwaa e'ỹ jepe nde po asu va'e nde po akatúa va'e rembiapo. Toikwaa e'ỹ nde
    reko irũ kwéry ne remime'ẽ. Upéixa nde Ru yváy pygwa ombohekovia va'erã nde-vy
    ome'ẽ-vy. Ndaipóri íxugwi okanhy va'e. Okanhy va'erãgwe jepe ae ojohu joty Nhandejáry,
    he'i Hesu.
  waj-waj: Ngia mmanna haipu gioonna kiaapu voovai mminnaiyauvaa mmiaaree kiaa tadadama
    hataumakinaa mmiatee. Itaama mmikio hama ngii seena voovoono ngii taanaravai.
  cpy-cpy: Aririka pipashi-tyaari eeroka ashironkaenkari, eero pikanta-kanta-waetzi,
  ekk-PKP: Kui sa annad vaestele, siis ärgu sinu vasak käsi teadku, mida su parem
    käsi teeb.
  mpx-mpx: Yaa ebo bugul etega nu pek togulagula elal, bahi nimwam toto gegebam ni
    aatena nimwam toto awomwa ga i ginol ola.
  wbp-wbp: Kulalu milkarraku karriya panu-kari-piya! Kajinkili-jana yinyi nyiya-puka
    marlajarra-watiki yapaku, yungkalu-jana wurulyparlu, ngulaju yapa ngalya-kari-kijaku
    nyanja-kujaku.
  luo-luo: To kichiwo kony ne joma ochando to kik iyie lweti ma koracham ongʼe gima
    lweti ma korachwich timo,
  nhe-NT: Quema inquinmacaj se tlenijqui tlen teicneltzitzi, ma ax quimati niyon se
    tlacatl quesqui inquinmacaque. Niyon moarraves ma ax quimati tlachque temaca moma
    nejmatl.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܐܝܼܡܲܢ ܕܥܵܒ݂ܕܹܬ ܐܸܪܘܵܢܵܐ، ܠܵܐ ܫܵܒ݂ܩܹܬ ܣܸܡܵܠܘܼܟ݂ ܝܵܕܥܵܐ ܡܘܼܕܝܼ
    ܒܸܥܒ݂ܵܕܵܐ ܝܠܵܗ̇ ܝܲܡܝܼܢܘܼܟ݂،
  esk-NT: Aglaan aatchuġuvich nagliktuutinik inuqsraqtuanun saumik argaiñ iḷisimapkaġniaqnagu
    taliqpium argakpich savaaŋanik.
  msb-msb: Pero kun ikaw maglimos, sa sikreto lang. Halimbawa, ayaw pag-ipaaram sa
    wala mo na kamot kun nano an ginahimo san imo tuo,
  cpa-NT: Na³ma²tǿ² ja³mi³hogh³ hniah¹² dsa² chi² hi² chi³quian¹³ jmai³, jin³ dsa²
    hiug¹² jenh² hniah¹² quianh¹³ tsa¹juaih¹³ hniah¹².
  dso-dso: ମାତର୍‌ ତମେ ଅବାବେ ରଇଲା ଲକ୍‌କେ ସାଇଜ କଲାବେଲେ, ଏନ୍ତାରି କରା, ଜେନ୍ତିକି ତମର୍‌
    ଲଗର୍‍ ମଇତର୍‌ ମିସା ଏ କାତା ନାଜାନ ।
  meu-meu: A harihari ḡaudia ba heni negana ai na imamu laurina ese idibana ena kara
    basine diba.
  yva-NT: Weramu weapamo wapare wapo ana inta raunanto vatano awa ananuge meweno mansaije
    mai, syare wapo raunanto maninimbe, indamu vemo vatano kaijinta wo raen nora.
  dgc-dgc: Kanya sikam,” kagi ni Jesus, “éng manglimos kam, éy diyan moy dén ikagi
    ta maski ti ésiya,
  zpm-NT: Goḻguieṉ sca, zeeṉe guṉ to xyudar zha ne no tib liaadz, choot lo gzodiidzde
    tow, per ni zha ne mazdraa ndzieeldiidz to nodne gacnaṉa.
  hix-NT: Onà wyaro haxa ehtxoko. Akatxho kom hoye tàmtxoko, ewakryehnà rotho komo
    wya. Ekayhera rma tàmtxoko, toto komo nenytxahtor me mak ha, ànenyehtor kom me
    xarha. Oyonyatxhe mak ha, oyàmkomo. Xenyhenà ro yony kax mak naha ha. Noro rma,
    ohxe manatxhe kehe hampànà, owyanye, kekon hatà, Txesusu.
  sim-sim: Hako erndakavan ji hawa wolo men mayam ji wanyihi haka. Tapmama hawa, tava
    ashi mbeek heyekwa ambu sir. Tava ashi hawa, tapmama mbeek heyekwa ambu sir.
  npi-ULB: तर जब तिमीहरू केही दान दिन्छौ, तब तिमीहरूको दाहिने हातले जे गर्दै छ, त्यो
    तिमीहरूको देब्रे हातले थाहा नपाओस्,
  cgc-cgc: Daw magtabang kaw ta mga gakinanglan, dili nyo isugid bisan pa ta seed
    nyo gid na arey
  tim-tim: Aregât luâk umburuk manmai yâk han kalem akyeŋgiwe dâm bâtge bungenŋe wan
    akbiat aregât kanegenŋe bo nâŋgâwiap.
  yor-yor: Ṣùgbọ́n bí ìwọ bá ń fi fún aláìní, má ṣe jẹ́ kí ọwọ́ òsì rẹ mọ ohun tí
    ọwọ́ ọ̀tún rẹ ń ṣe,
  wos-wos: '@see-verse:MAT.006.002'
  emp-NTPO: Bʌa ne neẽ́ qued̶eaa ne diabʌrʌd̶e jĩgua jararãdua. Ni ab̶aʌa nẽbʌrʌrãdua.
    Bʌa chupea bia o b̶ʌra bʌ Zeza Ãcõrẽba unubaria. Idjiabʌrʌ bʌ́a nebiada diaya.
  eng-F35: But when you do charitable giving do not let your left hand know what your
    right hand is doing,
  ind-ind: Sebaliknya, kalau kamu memberi sedekah, berikanlah secara tersembunyi.
    Tangan kirimu tidak perlu mengetahui apa yang dilakukan oleh tangan kananmu.
  pes-OPCB: اما وقتی به کسی صدقه‌ای می‌دهی، نگذار حتی دست چپت از کاری که دست راستت
    می‌کند، آگاه شود،
  mpt-mpt: Ibo naka mak unang maki inamin namino blimi ibmio doyom gaibo naka mak
    unang maki mo yatemaibe, ayok doyine!
  bla-bla: Ki aumŭts'kotŭkkieniki pinsksĭnĭs' i'aksĭssautsĭs kinet'otsĭsi otai'ĭstutsipi;
  ssx-ssx: Mo natehali wanda꞉hali tamba꞉ mimika꞉na꞉ta꞉ kota꞉ mo ika꞉ ota꞉ teke pa꞉ta꞉
    eki sikima꞉ kone ota꞉ na handena꞉ leke hala꞉pa꞉peke.
  mkl-mkl: Ammɑ iŋɛ, wɑɑti iyi ì wɑɑ muɑ ilu ɑre ŋɑ nɡɔɡɔ ŋɑ, i mɑɑ̀ jɔ̀ ɑwɔ cɑnɡɑ
    nŋɛ ku mɑ̀ mii iyi ɑwɔ njɛu wɑ ce,
  gaq-gaq: ମାତର୍‌ ପେ ଦାନ୍ ବିଃନେ ବେଲା ପେନେ ଞ୍ଚଙ୍ଗ୍‌ତି ମେଃନେ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌
    ପେନେ ବେସ୍ୟାତି ଆମ୍ୟାଲେଃ ।
  gof-RNT: Shin hinttee manqotas immiya wode hintte ushachcha kushey ootheyssa hintte
    haddirssa kushey eroppo;
  unx-unx: ମେନ୍‌ଦ ଆପେ ଦାନ୍‌ ଏମ୍‌ ଇମ୍‌ତା ଆପେୟାଃ ଜମ୍‌ତିଃଇ କାମିତାନ୍‌ତେୟାଃ ଲେଙ୍ଗାତିଃଇ
    ଆଲକାଏ ସାରିକା,
  gah-gah: Gohogó vegená nasahilí oketatove lokoma gigizani lamagalokatí asugunatoka
    nasahilí oketozo. Lá okako gigizani sogaloka nia vegená nenete gelemitave.
  lcm-lcm: Sikei, si man ku alilis ane si ri vap logo, kam palkais ka ago ta nas ani
    sa na kam palso kapo abis ia,
  aer-aer: Nhenge arrantherre apeke-arle ahentye-anemele tyerrtye akunye-apenhe areye
    anthetyeke, alengke-iwelhe anteme itnenhe anthaye arrpenhe areyele aretyakenhenge.
  qvc-NT: Chayri ufrindaykita qoptikiqa, ama ni mas kuyashqayki yanasuyki (yanasayki)
    yach'anqachu.
  tgl-ULB: Ngunit kung magbibigay ka ng mga limos, huwag mong hayaang malaman ng kaliwang
    kamay ang ginagawa ng iyong kanang kamay,
  cbs-NT: Nuitapaibu medabewakin tsua yuiyamakubainxankanwen, min jaibujaida yuikin
    unanmamadan.
  xtm-NTPP: Kovaa ndijin, nuna jin chindee ni ñayii nda'vi ma, má kuni nda'a ni satni
    ma ja sa'a nda'a ni kua'a ma,
  nnq-nnq: Nambu mwe pamankola nhwocho wala nng'anja gwinu jwa mpalana akamanyaje
    panteile.
  bao-NT: To biri mʉ, ca boo pacarãre mʉ ca tii nemojata, mʉ mena macʉ̃ ca nii majuropeegʉ
    cãare wedeticãña.
  san-ORI: କିନ୍ତୁ ତ୍ୱଂ ଯଦା ଦଦାସି, ତଦା ନିଜଦକ୍ଷିଣକରୋ ଯତ୍ କରୋତି, ତଦ୍ ୱାମକରଂ ମା ଜ୍ଞାପଯ|
  huv-NT: Icona wüx aleaic meajchiün aljane leaw ngo majiür, ijchan nejinguind ngo
    majaw, masey miquiamb iwix ngo majaw leaw arang miác iwix.
  otn-NT: Pɛ nu̱'a̱hʉ, nu̱'mø guí fäxhʉ yø hyoya, nu̱ te ja ngue gui 'yøthʉ, 'yo 'be
    gui xihni̱ amigo ga̱di̱ nsixui.
  nop-nop: Unduŋ doktiŋa du siloŋ tibene kaŋ metamdi mu nadiune da hogok kabup tuluwaaŋ.
  obo-NT: Piru sikiyu, otid boggoy kow riyot worowora, yo yo row idda ponudtuu ahad
    diyot oraroy row no oukuy,
  cak-ENT: Y tok rix niya' limosna, man c'a titzijoj chin jun chic. Man jun c'a nc'atzin-vi
    que nretamaj ta na jun chic vinük ri nyixtajin chubanic.
  lif-NT: ᤁᤖ ᤂᤧᤏᤧ᤹ ᤔᤧᤱᤃᤵᤔᤏᤠᤒᤠᤜᤠ᤹ ᤁᤧᤒᤡᤖᤢᤛᤡᤸᤗᤧ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤔᤧᤴᤏᤡᤀᤣ ᤐᤡᤖᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: Sochi ndá ndóhó, tá sáhá nú caridad, de sāhá yuhū nū, tácua jondē amigo
    vāha nú mā cūní jā sáhá nú.
  san-TIB: ཀིནྟུ ཏྭཾ ཡདཱ དདཱསི, ཏདཱ ནིཛདཀྵིཎཀརོ ཡཏ྄ ཀརོཏི, ཏད྄ ཝཱམཀརཾ མཱ ཛྙཱཔཡ།
  qve-NT: Aswanqa wakchakunaman imatapas qosqaykitaqa, amayá ni pipas yachachunchu.
  pao-NT: Tamme sakwa mu tutuha manedu watzemaka. Gi sakwa haga oo sopedakwatoopana
    ka oo te manakwe, tooe te besa pupua'amu pana.
  cbu-NT: Ashiri tputsee istakus, siysa shirintspa. Izuuru chinampatari istangtsa.
    Tputsee istakus, mapiyrus istangtsa; tsiyatintspa; tputs arangeem yasarusinapa.
  usa-usa: ánibo keráwáqá mórama áwáyoq-wayukama yíwáqnaa íné kéeqa kanaaráq aúpáq
    aúyoqma mirá-oro.
  soy-soy: Amɑ́ pɔ́ɔn yɛ linyinɛ úwɛkɔɔ́ n hɛ, kupɔ́nípɛ mii ɑ́ku kɑpɛ lɛ̃ kɛ kulukɛ-lukɛ
    ɑku n wɑ ceri.
  hui-hui: Tígua mbirali buru pale kago biamogo bule lowa tínaga nenegeru tí heba
    mandagi hagago manda nabilo o halu bilimu.
  amf-amf: Keeda ya qambhinana imintonam hanin imenka, eedinin haapoamadettsi hayayse
    aachika imaa.
  quc-NNT: Xane ri ix aretaq k'o jas u wäch jun tob'anik ri kiya chke ri k'o ki rajwaxik,
    k'o jun metamanik. Mitzijoj ne wa' che ri utzalaj iwachi'l.
  dob-dob: Ta ꞌomi saꞌi tuta nina waꞌebwaꞌebwaya daita wada ꞌebwaya kwaiya,
  wrs-wrs: Nonamba yimba indhanamba kolvrowol vivrava nomba innehuinindmba, poaita
    vinvm, ata homeis mongo yem nongalvm. Heva os arapev senamini hengas nongalv mana
    vemamba, eva mana vemamba yimba poaitava vivav, wo noinda himba si yemba esesmba
    vinvav.
  mca-mca: Qu' ƚisi'ƚij pe'ye' pe'qu' ham niwq'axine' hasu'uj ne'weni'ƚij pe'ye',
    hasu'uj iye ne'weni'ƚij pa'qu' qi ejuwaika'ye'taxi'ƚ, hik ƚunye'je' yijat'ij qu'
    nite' nenikfe'le'ets na' efeyi'j okoi pa' yaqsiijkii na' yiya'yik'i okoi,
  tzo-TZC: Cꞌalal ta xacoltaic ti buchꞌu abol sbaique, avoꞌntonuc noꞌox snaꞌ.
  mya-mya: သင်​သည်​လှူ​ဒါန်း​သော​အ​ခါ​မ​ထင်​မ​ရှား​ပြု​လော့။-
  gng-NT: A pun' ucɛcɛkdaan nibonn la, la cère aʼnɔgɛn ń li bɛn aʼnɔjie de' nà.
