  pon-pon: A koe lao kijakij, der kajale on pali main om, me pali maun om kin wiada.
  nhe-BL: Quema inquinmacaj se tlenijqui tlen teicneltzitzi, ma ax quimati niyon se
    tlacatl quesqui inquinmacaque. Niyon moarraves ma ax quimati tlachque temaca moma
    nejmatl.
  sps-sps: Sai te komainy faakouts romin vainy aaruts, kat yam a sanaan iny faan ka,
