  san-KHM: កិន្តុ ត្វំ យទា ទទាសិ, តទា និជទក្ឞិណករោ យត៑ ករោតិ, តទ៑ វាមករំ មា ជ្ញាបយ។
  arn-NT: Eymi kellufilmi tati pu pofrengelu, kimlayay tami femün tami doy küme weni
