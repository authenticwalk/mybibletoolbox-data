verse: MAT.006.004
translations:
  kpx-kpx: Ige atabeu bae la vale ke hilokalivebene. Ige la Mamau la kebia tedaeveale
    kemo auna la elegevei ibina laovei.”
  okv-H: eto ainge amo no hande do ojikari na ikasoa eto no ari javotoho do ojikari
    na ere oa amo no Mama God na kito no ari ta mine javotoho ikasuja.” ainge Iesu
    na ahe poekena.
  tbo-tbo: po lawa ega hina gagalemi tamogi Amami omi ani’mbenena gowagowadahi ina
    galehi po uyahihiyei omi meiha ina welemi.’
  mal-C: നിങ്ങളുടെ ദാനധർമം രഹസ്യത്തിലായിരിക്കട്ടെ. രഹസ്യത്തിൽ ചെയ്യുന്നത് കാണുന്ന
    നിങ്ങളുടെ പിതാവു നിങ്ങൾക്കു പ്രതിഫലംനൽകും.
  grc-SR: ὅπως ᾖ σου ἡ ἐλεημοσύνη ἐν τῷ κρυπτῷ· καὶ ὁ πατήρ σου ὁ βλέπων ἐν τῷ κρυπτῷ
    ⸋αὐτὸς⸌ ἀποδώσει σοι ⸋2ἐν τῷ φανερῷ.⸌
  bgc-bgc: ताके तेरा दान छिप्या रहवै, अर जिब तेरा पिता जो गुप्त म्ह देक्खै सै, तन्नै
    ईनाम देवैगा।”
  khz-khz: Pe gemu wareware veavugai pono veni. E Tamamu na, rakagau ewalana veavugai
    egitarana, ia na vou voimu pene venimu.”
  deu-TKW: auf daß dein Almosen im Verborgenen bleibe, so wird dein Vater, der im
    Verborgenen sieht, dir vergelten.
  zsr-NT: Naꞌa, lë naꞌ unödzjuꞌ, bagachiꞌz ral‑laꞌ unödzjuꞌ, atiꞌ Xuzruꞌ Dios, Nu
    rleꞌi ca naꞌ runuꞌ bagachiꞌz, Lëꞌ ubiꞌë quiuꞌ.
  lin-lin: mpo ete likabo na yo ya mawa etikala sekele ; bongo Tata na yo, oyo amonaka
    makambo oyo esalemaka na nkuku, akopesa yo lifuti.
  hns-NT: Ie rakam se tor daan tjhiepal rahie. Tor swarag ke Pieta sab tjhiepal tjiedj
    dekhe hai, aur oe toke ienaam deiga.
  noa-E: Magju khãai warag pãach khaugpimaphamjö meraata deebat ajim anʉm. Pãrau mag
    meraa deewiajã, pãar Aai ʉ̈gtharmua pãar oo sim aawai, ichdëujã pãar eeg oob khaba
    eeg ooju a jaaujim anaabá.
  eng-EMTV: so that your charitable giving may be in secret; and your Father, who
    sees in secret, will Himself reward you openly.
  mib-NT: Súcuan na sáha yuhu rō caridad. Te máá Tátá rō jeē jíto ya jeē sáha yuhu
    rō, ɨɨn quɨvɨ̄ te cuāha ya tahū cuu ró.
  lif-NT2: हे़क्‍केलॽरिक् के़बिरुसिबा पाःन्‍निन् स्‍वाःत्ताङ् पोःङ्‌लरो॥ हे़क्‍क्‍याङ्‌लक्
    स्‍वाःत्ताङ् के़जोगुबा पाःन् के़निःबा पानुदिङ् के़म्‍बारे़ हाङ्‌से़म् के़बिरो॥”
  xnj-xnj: Mpela luteta lwaku chamfiyu na Dadi waku akugalola gegafiyiki yati akukupela
    njombi.”
  mmx-mmx: La kerepmo kopmen tara noxoklen i, ketla ne Temen nimi mene, mo i reven
    mo leveloklok ik lox alipe, naba raba nimi mi luunun.
  cbr-NT: Raíri unin isnunma camina uni ñu 'inánti 'ain. Usaquinmi 'aia isi ca Nucën
    Papa Dios, an camabi unin ñu 'aia iscë, ax cuëënti 'icën. Cuëënquin ca mi upí
    oquin sinánxunti 'icën.
  tee-NT: Chai ni va sek ju axt'ak'a'it'it pus ju quimpai'an Dios cataxtakniyan ju
    mintalhaja'an. Pus ju yuchi lakts'in tuchi sek navican.
  eng-LSV: that your kindness may be in secret, and your Father who is seeing in secret
    will reward you Himself.
  cak-NT: Pero ri Itata' ri c'o chicaj can nutzu' ri niben pa awel, raja' can reta'n-wi
    ri', romari' can xtuya' ruq'uiexel chiwe. Y can chiquiwech ri winak xtu'on quiri'.
  pah-NT: Tokwahavyme ti g̃a. Nderuvete'ga reki gwepia pa neremimondonhimima. Ga tuhẽ
    po ti omondo neremimondotehea kwepykava nde ve nehẽ, ei Jesus'ga.
  sja-NT: K'ĩup'ee óoji pɨ ɨt'aripema Ak'õre Waibɨapa unu bairã. Ichiata ne-inaa pia
    teeit'ee pɨmaa ichia k'ĩsia iru bɨdepema.
  xed-xed: Tsaya dzaʼa kəl tsa mbəha gha ya ka nzakway ka skwi nda ɗifa. Dzaʼa plaghampla
    Da gha Lazglafta ta ngha skwi ta magə ka ma ɗifa ya.»
  mks-NT: ta xíní ñúhú caja je̱hé ndó ña̱. Ta Ndióxi̱, tátá ndo̱ sánde̱hé a̱ ña̱ va̱ha
    cája ndó xi̱hín ña̱yivi ta mé á quéa̱ cha̱hvi a sa̱há ña̱ cája ndó ja̱n.
  gfk-S: Be u gil hobi, io, u te gil sie mon ie. Ma no num Mama, nong ila nesnes ing
    di la gilgil sie, na ter no puspusno ira num mangason tam.
  bmu-bmu: Kalemgi miaŋön tölapŋe ahöiga Iwigan ahakmeme tölapŋi ehakzawi, yaŋön mönö
    töwa gihima.” Mewö.
  dgz-dgz: Ap menan taiana oisewa karaua wandep amba Mamaya kimaniwa imuya yaviniwa
    garewa ega aroga eneta.”
  eng-GNV: That thine almes may be in secret, and thy Father that seeth in secret,
    hee will rewarde thee openly.
  zaa-NT: Anía modo nna lanú enne' ccą́ saber tsáliaỹa rute lu'. Tata Dios qui' lu'
    enne' rinna' gattsi' bée lu' nna, lèe nna gudàlianie lu' lo enne' ỹetse'.
  eng-WEBSTER: That thy alms may be in secret; and thy Father who seeth in secret,
    himself will reward thee openly.
  guh-guh: Muetsia payavenonare bepejiobivi. Nexata paneaxa, papecataenë muetsia paneexanaejava
    ata, pacarajutsiana bepejiobivi muetsia paneyavenonaematamo, jai Jesús pijajivijavabelia.
  bon-bon: Piba biname cina umle lica birige määme miijirage mule. Yepä määme Babe
    lui te iyeta gwidape tääpume umle, tabe meebine miiji daremu cire nääcärepi.”
  nhw-BL: Huajca quema anquimacaj se tlamantli se catli teicneltzi, xijmacaca ichtacatzi,
    huan Toteco amoTata catli quiita nochi catli ichtacatzi, yaya anmechtlaxtlahuis
    tlamiyacapa.
  swh-ONEN: ili sadaka yako iwe ni siri. Ndipo Baba yako wa mbinguni, yeye aonaye
    sirini atakupa thawabu kwa wazi.
  wbi-wbi: Ulutango lwako luvombekaghe kisyefu, ulwakuva uNhaata gwako juno ilola
    sino sili ku vusyefu, ilikukuhomba
  bba-bba: N weenɛ ɑ ɡɑ̃ɑ ɡee ni ko ɑsiri sɔɔ, kpɑ wunɛn Bɑɑbɑ wi u rɑ wɑ ye yɑ koorɑ
    ɑsiri sɔɔ u nun ɑre wɛ̃.
  eng-KJVCPB: 'that thine alms may be in secret: and thy Father which seeth in secret
    himself shall reward thee openly.'
  kgk-NT: '@see-verse:MAT.006.003'
  waj-waj: Itaama vainai ngia tadadama hataumakinaa iikiaivaa ngii Gioova too irisai
    yoketaivaa ngii minaravai.
  cpy-cpy: pomanakaashityaawo okaatzi pipashi-tantakari. Apatziro riyotzi Tajorentsi,
    tema riitaki pinateemini paata.”
  ekk-PKP: Nii on see, mida sa annad, salajane, ja su Isa, kes näeb, mis toimub salajas,
    tasub sulle.
  mpx-mpx: Nu ginol sume ya. Tamwam bugul gegewena toto u ginol sume i kite, inoke
    iya molam ni pewa.
  wbp-wbp: Kajinkili-jana yinyi yapaku marlajarra-watiki wurulyparlu, Wapirra-miparlu
    kanyarra nyanyi. Ngula-warnuju kapu-nyarra ngurrju-pajirni.”
  luo-luo: mondo chiwo mari obed malingʼ-lingʼ. Eka Wuonu maneno gima ochiw lingʼ-lingʼ
    nomiyi pokni.
  nhe-NT: Huajca quema inquimacaj se tlamantli se tlen teicneltzi, xijmacaca ixtacatzi,
    huan Toteco imoTata tlen quiita nochi tlen ixtacatzi, yajaya inmechtlaxtlahuis
    tlamiyacapa.
  aii-aii: ”ܕܗܵܘܹܐ ܐܸܪܘܵܢܘܼܟ݂ ܒܛܸܫܘܵܐ، ܘܒܵܒܘܼܟ݂ ܕܟܹܐ ܚܵܙܹܐ ܒܛܸܫܘܵܐ، ܗ̇ܘ ܒܸܬ ܦܵܪܹܥ
    ܠܘܼܟ݂ ܓܲܠܝܵܐܝܼܬ.
  esk-NT: Nagliktuisitchi nalunaqtuakun. Aapavich qiḷaŋmi qiñitlaruam supayaanik akiḷiusiaksritkisigaatin.”
  msb-msb: kay agod an imo Ama na amo an nakakita san tanan na ginahimo mo sa sikreto
    amo an mabalos sa imo.
  cpa-NT: Hiug¹² jín³ hi² dsio¹ jmóh³ hniah¹² lah¹jøng² ja³tsa¹ŋi¹² dsa² jue¹². Jái¹²
    báh³ Jmi² jniang³ ha²lah jmoh² hniah¹² ja³tsa¹jní². Dsa² héi² cuø¹ hi² dsio¹ ja³cogh²
    hniah¹².
  dso-dso: ତମର୍‌ ଏ ଦାନ୍‌ ଲୁଚ୍‌ତେ ଅଇରଇଲେ ମିସା ସବୁ ଦେକ୍‌ବା ବାବା ପର୍‌ମେସର୍‌ ସେଟା ଦେକି
    ତମ୍‌କେ ପୁରୁସ୍‌କାର୍‌ ଦେଇସି ।
  meu-meu: Taunabunai emu harihari baine hehuni, bona Tamamu na ḡau hehunidia e itamu,
    davana baine henimu.
  yva-NT: Wirati wapa ana wadaveowe mamo vatane wantatukambe rai, yara wapa Ajayo
    no no munijo ntiti Obo pi po raen. Po raen umba Po kove ratayao ti ntuna mo wasanyut
    no munijo ntiti.”
  dgc-dgc: monda melihim i péglimos moya. Ey gantian kam Nama moy ta langet to ginimet
    moy a lihim, da meta na.”
  zpm-NT: Dzigo scagaa Pxoz to nroob guieḻnzaac ne gneedz me lo to, sac teḻ me grësew
    raṉ me.
  hix-NT: '@see-verse:MAT.006.003'
  sim-sim: Os erem ji uwa Avui Wasilaka angop or heyewa sir. Uwosik kumak wasan jirin
    hakwa ri.�
  npi-ULB: ताकि तिमीहरूको दान गुप्‍तमा होस् । त्यसपछि गुप्‍तमा देख्‍नुहुने पिताले
    तिमीहरूलाई इनाम दिनुहुनेछ ।
  cgc-cgc: aged sikrito nang inyo an na pagtabang tak nakita ta Dyos na ate na Amay
    naan ta langit daw kanen magbales ta dayad ki kyo.”
  tim-tim: Yoŋâk akmenâ âmâ galalupgande bo gekmâ aregât keiŋe bo nâŋgâmbiâ âmâ Ewege
    Anutuŋe yoŋâk yekmâ nâŋgâmapŋe ikiŋak gekmâ nâŋgâmbo ârândâŋ akbiap. Akto kalem
    akyeŋgimatgât hâuŋe giŋbiap.
  yor-yor: kí ìfúnni rẹ má ṣe jẹ́ mí mọ̀. Nígbà náà ni Baba rẹ̀, tí ó sì mọ ohun ìkọ̀kọ̀
    gbogbo, yóò san án fún ọ.
  wos-wos: Guni wungi nakélak hwengut, anwarmbu rekwa du guna yafa xétandé. Xétaka
    hukémbu dé hwengun yikafre jondu gunika hasa hwetandé.
  emp-NTPO: '@see-verse:MAT.006.003'
  eng-F35: so that your charitable giving may be in secret; and your Father who sees
    in secret will Himself repay you openly.
  ind-ind: Artinya, orang lain tidak perlu tahu pemberian sedekahmu itu. Maka Bapamu,
    yang melihat semua yang kamu lakukan secara tersembunyi, akan memberikan upah
    kepadamu secara terang-terangan.”
  pes-OPCB: تا نیکویی تو در نهان باشد. آنگاه پدر آسمانی‌ات که امور نهان را می‌بیند،
    تو را پاداش خواهد داد.
  mpt-mpt: Ib daayemin kukubo ayok bi otane ib Aye inamin namin ayoko alukum tekein
    kebe kesoa e ib beten wengo wentenea yang kenamabebo ge baabesebe.
  bla-bla: Mŏksisĭmĭs'si kitaumŭts'kotŭksĭnni; ki Kĭn'a, aisĭmmiŭs'sŭppiuŏk, kitaksĭnnoam'sakinosŭk.
  ssx-ssx: Kutu pimika꞉na꞉ta꞉ ika꞉ mone honema꞉ a꞉mbao hata꞉ hala꞉pa꞉peke alee. Kutaa
    make mo ika꞉ mone honema꞉ piteme hau handa꞉la꞉ Apa꞉ma꞉ta꞉ ika꞉ epeke yenki kilieke.
  mkl-mkl: ku bɑ ɑmuɑ iyi ì wɑɑ ce ŋɑ i coo si ɑfei iŋɛ minji. Nɔ Ilɑɑɔ̃ Bɑɑ nŋɛ iyi
    wɑ yɛ mii fei ɑ́ sɑ̃ nŋɛ ribɑɛ.
  gaq-gaq: ପେନେ ଆକେନ୍ ଦାନ୍ ବୁଡ଼ିଚେ ବିପେବଲା ଡିଗ୍ ପେନେ ଆବା ଇସ୍‌ପର୍ ଆତେନ୍‌ କେଚେ ଆପେକେ
    ପୁରସ୍‌କାର୍ ବିଏ ।”
  gof-RNT: hintte imoy geeman gido. Geeman ootheyssa be7iya hintte aaway hinttew woytuwa
    qonccen immana.
  unx-unx: ନେ ଲେକାଗି ଆପେୟାଃ ଏମଃତେୟାଃ ଦାନାଙ୍ଗି ତାଇନାଃ, ଆଡଃ ଆପେୟାଃ ଆପୁ ଦାନାଙ୍ଗ୍‌ରେ କାମିତେୟାଃ
    ନେଲାଃଏ, ଇନିଃ ଆପେକେ ନାଲାଏ ଏମାପେୟା ।
  gah-gah: Lá okako nasahilika nene asugunatoka minative. Amekaho nene asuguná oko
    aleaká noani netá ánigoaká noinazo, nenemú meinaváa giminogo ive.
  lcm-lcm: ani kam alilis si kana mumun. Na tamam, nia vo arai ani bil mumun, ka seu
    ua.
  aer-aer: Yewe, arrantherre anthemele alengke-iwemele anthetyeke arrpenhe areyele
    itelaretyakenhenge. Akngeye-ante arrekantherre-akerte akaltye anemele arrantherre-arle
    alengke-iwemele antherlte-anemenge arrenhantherrenhe-arle re arekenge anteme re
    arrekantherre arne mwerre antheme.”
  qvc-NT: Chayshina pakashpa qoptikiqam, Taytanchiq Dyus rikashuqlla ufrindaykipaqqa
    yach'anqaqa. Chaymi payqa yumbaypa ñawpambi primyuykitaqa rin qoshuq.
  tgl-ULB: upang maibigay mo nang lihim ang iyong handog. At ang iyong Ama na nakakakita
    sa lihim ang gagantimpala sa iyo.
  cbs-NT: June pepa aki pepakubainxankanwen. Jawada june man jatu axunmis matun Epa
    Diosun unankin ana manakuti pepa matu tibi inanxanikiki— iwanan,
  xtm-NTPP: sukan‑va'a ñatuu na in kuni ja ni chindee ni ñayii nda'vi ma, te Yuva
    o iya iyo onde andivi ma ja nde'ya ya ja va'a ni sa'a ni ma visi ñatuu na ñayii
    nde'ya ña'a ma, chi maa ya sa'a ja jin kuni ndaka ñayii ma ja vii ja va'a ndataa
    ya nuu ni ma.
  nnq-nnq: Mpange kilebe chinu kukuiya na Awawa binu ba kumbengu ababibona ilebe iigwe
    mabampa hupo inu.”
  bao-NT: Yaioroacã mʉ jĩcʉ̃ra tiicã niiña. To biri mʉ Pacʉ yairopʉ mʉ ca tiirijere
    ca ĩagʉ, to biro mʉ ca tiirije wapare añurije mʉre tiicojorucumi.
  san-ORI: ତେନ ତୱ ଦାନଂ ଗୁପ୍ତଂ ଭୱିଷ୍ୟତି ଯସ୍ତୁ ତୱ ପିତା ଗୁପ୍ତଦର୍ଶୀ, ସ ପ୍ରକାଶ୍ୟ ତୁଭ୍ୟଂ
    ଫଲଂ ଦାସ୍ୟତି|
  huv-NT: Ijchan leaw indiüman, nejenguind ngo majaw. Quiaj Miteatiiüts Dios apmüüch
    icon xeyay monajneaj majawüw nipilan, cos nej ajaw masey ixotǘyan terang.
  otn-NT: Nu̱'mø guí øthʉ ra̱ 'bäxte, nt'a̱gui̱tho da̱mi̱ 'yøthʉ. Nu̱'a̱ ni̱ Papáhʉ
    bí 'bʉ ma̱hɛ̱ts'i̱ i̱ nnu̱tho te guí øthʉ, go da̱ gu̱t'a̱hʉ'a̱.
  nop-nop: Kaŋ titiŋge fofooŋ wendi kabup hatuwaak. Kaŋ Baha nemek kabup kanadi tilakdi
    wendok kibikoŋ tuwaŋiŋ gambaak.”
  obo-NT: su amoy waa en od pokosaddoo. Na, iddos Amoy row riyot datas to langit no
    iyon nokokita taddot ollos nid puungan dow, sikandin kos od kotuig koniyu.”
  cak-ENT: Richin quiri' ri limosna ri niya', man jun chic c'a vinük tetaman. Pero
    ri aj-chicaj Itata', rija' retaman. Rija' nutz'et ri man tz'etetül tüj coma ri
    vinük y nuya' rajil-ruq'uexel chive. Y ri rajil-ruq'uexel ri nuya' chive, nk'alajin
    c'a chiquivüch ri vinük.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤡᤖᤢᤛᤡᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤫᤠ᤺ᤳᤋᤠᤱ ᤐᤥ᤺ᤱᤗᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱᤗᤰ ᤛᤫᤠ᤺ᤳᤋᤠᤱ ᤁᤧᤈᤥᤃᤢᤒᤠ
    ᤐᤠ᤺ᤴ ᤁᤧᤏᤡ᤺ᤒᤠ ᤐᤠᤏᤢᤍᤡᤱ ᤁᤧᤶᤒᤠᤖᤧ ᤜᤠᤱᤛᤧᤶ ᤁᤧᤒᤡᤖᤥ॥”
  mie-NT: Súcuán sāhá yuhū nū caridad. De maá Tatá nú jā ndéhé jā sáhá yuhū nū, iin
    quīvī de cuāha yā tāhvī cuu nú.
  san-TIB: ཏེན ཏཝ དཱནཾ གུཔྟཾ བྷཝིཥྱཏི ཡསྟུ ཏཝ པིཏཱ གུཔྟདརྴཱི, ས པྲཀཱཤྱ ཏུབྷྱཾ ཕལཾ དཱསྱཏི།
  qve-NT: Sayna secretollapi qosqaykita rikuspan, Diosqa premioykita qanman qosunki
    {runakunapa ñawpaqninpi}.
  pao-NT: Soo Te Naa te sootuhikwu, ka mu tutuha manedu te watze tummatza'e, ka te
    sopedakwadoona.
  cbu-NT: Ashkachinaareesa, Apanll siyaa napku, siyaatstam istachiya; tárangiya wipunasheetsi.
  usa-usa: minnáyaba keráwáqtí túma íma mamé úyoro. ánibo keqtibomá Áánûqtuma aúpáq
    wái-qtataariq ommá káonaipoana wemá mi-wágóní íráqô-meyamma timíniye.
