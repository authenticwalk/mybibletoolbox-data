  cof-NT: yape monantiya miilaitusa lemosi cala cuwaminla joeque. Tsanlaquinari nulachi
    Apa Diosiri jera nosa jomincanan quiramin joto, nulachi premio tsanca jeralela
    quiralaquinasanan cuwaniquichunae tie. Jesús tsanque micarie.
  srm-NT: Nöö di Tata fuu di ta si hii soni ee a tjubi seei, nöö hën o si ën nöö a
    o da i paima fëën.
  qvs-NT: Pakallalla yanapaptikichi Tata Dioska tukuy alli rurashkaykichita yachashpa
    premyuykichita kushunkichi.
  zca-NT: bile' goi namás, porke lë' Xuz go Me nzho lo yibë', niwi' lo rë kwa'n nzhak
    xla'n, orze' lë' Me ne' tu kwa'n wen ka' go, por kwa'n mile' go ba'.
  cbc-NT: Capããrã na caĩñaetopʉ, cabopacarãrẽ na jʉátinemoña. Tore bairo mʉjãã caápata,
    marĩ Pacʉ Dios yasioropʉ mʉjãã caátimiatacʉ̃ãrẽ, caĩñaʉ ãnirĩ mʉjãã jogʉmi mʉjãã
    cawapatapeere.
  qxo-NT: Pitapis mana willapaypa faltapacogcunata yanapayangayquipitam Tayta Dios
    premiuta goyäshunqui”.
  mox-mox: ʼInega tomotau emi nei kavovo ge ina ʼitei, ta Tamami ana ʼaidega tauna
    ʼita kwaivemi niʼa alamania, ʼinega ʼabiboda veʼia aqiaqina naneimi.”
  kew-kew: Dia, pare kudiri pi kone sua epe bi mulalo kogono pipape. Goa palimiri
    nimina Aapamere nimina epe kudiri pi kogono adoa nimi epe yotome abutea.
  dww-dww: Be am pairuma moisirie kwa voiena. Inam raḡanine Tamamma marae e kitam
    da tam aba moisirie kwa voivoiena, naumeki da tauna tokare am maesama e utemna.
  nif-nif: '@see-verse:MAT.006.003'
  twi-ASANTE: na wʼagya a ɔnim kɔkoam nsɛm nyinaa no bɛtua wo ka.
  aoj-aoj: Ipaꞌ pembahoꞌas pendaꞌas. Ama Ahamepa ipeꞌinai nagati hiahawes isimba sape
    sandambahiꞌi eaꞌ anen atona atiasi nogwamepas ipaꞌ.
  cbv-cbv: Páant moh yéejnitdih ñi teo wáacachah, cã́acwã ĩ encah yʉhna, Diosboó ã
    enna caá. Pánih enna, caanjéh ñi tʉ́i chãjatji jíib yeebdíh ã wʉ̃hbipna caá”,
    Jesús ãt niijíp wʉt jĩ.
  taw-taw: Kɨmɨgel we gɨl ñɨnɨmɨn agak. Pen tap kɨmɨgel we gɨl gɨpan okok, Nap ne
    ke nɨgup ak nɨm, gɨpan anɨb ak nɨŋɨd nep pen ñɨnɨgab agak.
  jic-NT: La p'a wa ma ca jus nlayecj nun tja'ayá. Nupopay Dios p'in ca nucus. Jupj
    pjü way nyuca nun ma welé. Jupj ca mveles nun pajal 'üsüs way la tjüjí.
  zap-NT: chen zenga rut gaknandet ne run de xyudar men. Lex laa Dëdyuzh Xuz be ne
    rwii ne rlaa de ne ngueedx yniiz ne ryal de.
  wer-wer: Ni omnant ëlëëp mampë pöt nim Pep omën ëlëëp pipotön ityeengkaupök ompyaö
    kangut nimpnaat.”
  ipi-ipi: '@see-verse:MAT.006.003'
  qul-NT: Ch'inllamanta ruway. Chhicataj tucuy ruwaskayquita ricoj Tatayqui premioyquita
    kosunqui.
  ter-NT: maka hákone exókono. Yane apêtimo némoepo xoko Itukó'oviti, enepone Yá'a
    íhae vanúke iníxoti koekúti ákoti po'i noixoâti.
  bmr-NT: Jillɨ toovonoro deetavo, jaachiijɨ diicaani niquejefaño iicaabo toovono
    edeetavonoco aatyɨmeebere ɨco ijaadaco ihacɨqui.
  fuf-fuf: fii no dokkal mon ngal wonira e gundoo, ɗun Ben mon, on Yi'oowo ko yi'otaako,
    jonnitoyay on mbarjaari mon ndin.
  bhl-bhl: Dukayemiwi, yom abiil tikin katem alakabe Kalew bete kuw yom ibolow folok
    kukuw be atemeko, fein kal kebe kasike, e yulo akati ibolow folok keyemeko, yan
    ken mak duyemoke te.”, yangse kale.
  ons-ons: Ea yemo baŋ geŋone bonepŋone okaniake, paki Magaŋone, eŋe kine kine onokaka
    bonepŋone okanmaine, ea kaki paki lewine baŋ qoleganiake.
  con-NTPO: A'tutsse afe'ni'qque tsu que'i Yaya Chiga Quitsaja pa'cco a'tutsse tson'choma
    attepa que'ima ñotsse tsoña.
  ghs-ghs: Seike eetemi Ohonga mohimohi maikhata noomae oho ipi ma ari moitakoi.
  peg-peg: ଇନେସ୍‌ ମି ଦାନ୍‌ ଡ଼ୁକ୍‌ଚି ଆନାତ୍‌, ଆରେ ମି ବାୱା ଜେ ଡ଼ୁଗ୍‌ଜି ହୁଡ଼୍‍ଦାନାନ୍,
    ହେୱାନ୍‌ ଇ ଲାକେ ଇ ଦାନ୍‌ ଡ଼ୁଗ୍‌ଜି ହିଦ୍‌ନାନ୍‌ ।”
  txu-NT: Dja gar mebê udju nhym ar Abãm djwỳnh arỳm ar aman ta arỳm ar amã akĩnh
    djà ngã. Nhym kam me kunĩ ar apumũ. Nãm ã Jeju arkum ane.
  eng-WEBU: so that your merciful deeds may be in secret, then your Father who sees
    in secret will reward you openly.
  gnw-NT: agüɨye vaerã quía ye uicuaa nde ndiyapo vae regua. Ẽrei ndeRu uicuaata nde
    ndiyapo vɨari vae jare umeeta ndeve mbae opaete vae jovaque —jei—.
  mux-mux: Kanu-kene yambuma-ni naa kanangi, tingí mele yambu te naa niku siku kene
    korupa puli yambu te liiku tapunjungí kene eninga ⸤mulú-koleana molemú⸥ Lapale-ni
    mo toku telemele uluma kanolemále-ni eni méle kalomba.” ⸤nirim.⸥
  maj-NT: Tu̱ sahá jyuhú kj'i tjein chje̱hi̱. Ko̱ kui Na̱'mihi̱ xi tíbe ni xi 'ma
    tín'ei, kui xi tsjáhi chjíhi̱.
  bkq-NT: Awylygue kaikâ modo emawyadâdaungâ, ânguy nutubalâ. Kunwym Deus olâ idânârâ
    aguienkyly tâense. Koendonro amânhekylymo tâense, ipywazemo-ro warâ — kely Jesus.
  kue-kue: Yeglpre ene yomba taragl eretenga i teke panambuka. Ana okuwo ene Nen taragl
    teke pangwa kangwa nem, ye ene topo te ikine endinambuka.
  cot-NT: Santicoguitenija pojocaqueneri. Iroompaquea iramenajiaquempigueti Aapani
    Irioshi picavintsajamajatantaque, irioquea shineventajiaquempineca, ariquea pamenacojiaquempaja
    oncoramanitapojajegueti ontaniqui inquitequi.
  bnp-bnp: Mu habi kapiloho ne huriki a matasia. Muri e Tamane mua, ra i matai a maki
    ni rata kapiloho, bara i kona mua.
  apn-NT: Kot kaj mẽ no hkàx ã tanhmã ho mex to no nhũm Tĩrtũm tapxipix apumunh o
    nhỹ. Hãmri nẽ ja hã ato mex rax nẽ ka amex nẽ apa. Anẽ.
  ctp-NT: Ska ti Stian Ndiose, ka biyaꞌ tiꞌ Ni sa ñaꞌan chaꞌ suꞌwe nu ngiꞌni wan mnan
    ti, loꞌo bra kanꞌ ta Ndiose chaꞌ suꞌwe nu tlyu chinꞌ ꞌwan nde loo la.
  bre-BRG: evit ma vo da aluzen graet e-kuzh; da Dad a wel e-kuzh hag en rento dit
    [dirak an holl].
  opm-opm: Imat ahar apriyahanoh ita oh am hama yan naprisipramur pongopri.
  bvr-bvr: Wurra jarra yongun nyi-nega barra, rrapa Nyanyapa arrku an-gata nipa wupa
    marn․gi nginyipa ny-yinmiya ny-yorkiya, nipa biy-wu barra gun-nginyipa minypa
    nginyipa jama ny-ji.
  wal-wal: '@see-verse:MAT.006.003'
  zad-NT: San ḻi gaklen beṉ' ka kono gakbe'i. Na' X̱achona', beena' chen chle'i daa
    chonle, goṉe' laxjle.
  aso-aso: sunoꞌ nasahiliꞌ i-ngidilo. Neꞌmo nasahiliꞌ i-ngidilizaniꞌ nene sunoꞌ initekisi
    ningo gelaaꞌ ive metibo Oꞌmoso neꞌmo meni lengemeleseive.
  uli-uli: Ila ngo hami chog llufulumi mele habe gola kofal. Ngo mala Tammi bela wiri
    mala hosa foru le yarmat re togla ngo be fang paliyal ngalug.
  nin-NT: Du izi muwa yi si sharri. Aki muwa nggo, uwa yo hi inkindirr yi nggo ùwà
    na sharri. Uwa yo ta nu ùwà azadi amuwa ka.
  tgk-tgk: то ки садақаи шумо пинҳон монад. Он гоҳ Падари шумо, ки чизҳои пинҳониро
    мебинад, ба шумо мукофот медиҳад.
  acu-NT: Antsu takamtaik uukrum chikich ainau yuumamuringkia susataram. Turakrumningkia
    atumi Apaachiri mash aintsun wainua nuka atum turamuncha wainak, atumin pengker
    awajtamsatnuitrume,” Jesús timiayi.
  cak-WNT: Riche (rixin) chi queri' ri limosna ri niya', majun c'a winek netaman.
    Yac'a ri Itata' ri c'o chila' chicaj, Riya' retaman. Riya' can nutz'et ri ma tz'etetel
    ta cuma ri winek y xtuya' rajel ruq'uexel chiwe. Y ri rajel ruq'uexel ri xtuya'
    chiwe, can xtik'alajin c'a chiquiwech ri winek.
  ebk-ebk: ta maid mangammu. Hi Amayu ay mangil-ila as nan chaan naammuwan ay enatyu
    at gun-gunaana chakayuntu.”
  spa-PDDPT: para que así tu limosna sea en secreto, y tu Padre, que ve en lo secreto,
    te recompensará.
  ruf-ruf: Ulapfe chinyelenyele. Na Aba wako iyakona ighafisike, katsokughweka.
  gun-gun: joupe mba'emo peme'ẽ rã avave oikuaa e'ỹ aguã. Ha'e gui peikuaa uka e'ỹ
    va'e Penderu oexa vy ome'ẽ 'rã hekovia.
  agu-BL: Qui'c na ban yi ko cya'l na el xtxum tetz yi oy yi na cyak'u', na ilenin
    na til Kataj. Ej nin i' tz'ak'on oy scyeru'.
  isn-isn: Ingi gwa ikintu kako kipumigwe kwa kinkunku. Pang'wanso utata ako nuiona
    unkunku ako ukuupa imaintu ako.
  eng-PEV: Keep it a secret. You know, God, your father, always sees what you do in
    secret, and he will be properly good to you for doing that.”
  ilo-ULB: tapno ti sagutyo ket maited a nalimed. Ket ti Amayo a makakita iti nalimed
    ket gunggonaannakayo.
  pir-NT: Masa tiquina ihñenopʉ mʉsa yedohoepegʉ̃ta Cohãcjʉ̃ pehe ihñare. Sa ihñano
    mʉsa sa yeri wapa ohorota mʉsare, ni yahuahye Jesu.
  anv-NT: Nnó mampoó ayi dépoóge mbya muú abɛ bíbí. Deké dépyɛmbɔ, ntɛ nyú
    muú alú mfaánebuú agɛne yɛndé unó bi bɔɔ́ ápyɛɛ́ bíbí achyɛge nyɛ́ nyú
    nsá.”
  sab-NT: 'Ba alin allabi tañachugadale ba agedu giti, noare ba daba chudaboi kwian
    na ulita gwa skwlenre, ene Chube kle gwage badi ba kle age mine daba alin, ene
    Chube be gerule ba ole: “Ba agedu no daba alin.” Chube be gerule ene ba ole be
    age no ba alin ba agedu no daba alin ñanale.'
  tmd-tmd: tar umadiö nöiöña. Ap agapɨm tar rɨmɨdöi aku, Nuö ñɨŋa magalɨg nugw aku,
    agap ap bɨlɨm cöña nugwön, ñɨgö paiŋö ap wä nöiöna.
  acr-NNT: Jekꞌulaꞌ na jinta kꞌo kanaꞌbꞌen re, xew Riqaw Dios ketaꞌman waꞌ. Ekꞌu Rire
    kuya na ri rajil ukꞌaxel chiwe.
  kpg-kpg: Dau hagamaamaa la gi heia hagammuni. Tamana i di langi e iloo nia mee ala
    e hai hagammuni, ga dugu adu laa doo hui.
  taj-taj: थेतबासेलमा एसे प्राङबोगदेदा पिन्‍बा स्‍हे खालैदा था आतगै। थेह्रङ् लजी भिसम
    खालैसे था आयाङ्बा तामएनोन था याङ्बा परमेश्‍वर आबासे एदा इनाम पिन्‍ना।
  avt-avt: Yi eirɨakem eisawɨnem te Haai ki God kerek kɨr menmen yi yɨsawɨn yɨrɨakem,
    hɨrak kakweti menmen yaaim mamrerim.
  cbk-cbk: Hace ansina para nuay quien ay sabe ta dale gale ustedes limosna, y despues
    el di ustedes Padre Celestial, quien ta puede mira el cosa ustedes ta hace secretamente,
    ay recompensa con ustedes.
  uig-ARA: شۇنىڭ بىلەن خەير-ساخاۋىتىڭ يوشۇرۇن بولىدۇ ۋە يوشۇرۇن ئىشلارنى كۆرگۈچى ئاتاڭ
