    sai ase tumike lukai kene inam dibo.
  eng-OEBCW: so that your charity may be secret; and your Father, who sees what is
    in secret, will reward you.
  knj-NT: Ak' wej je sa'beal tu' yin ewantajil. Cax c'al yin ewantajil che yak'a,
    pero chi yil cu Mam Dios, catu' oj spajtzen e ex.
  deu-1912: auf daß dein Almosen verborgen sei; und dein Vater, der in das Verborgene
    sieht, wird dir's vergelten öffentlich.
  san-PUN: ਤੇਨ ਤਵ ਦਾਨੰ ਗੁਪ੍ਤੰ ਭਵਿਸ਼਼੍ਯਤਿ ਯਸ੍ਤੁ ਤਵ ਪਿਤਾ ਗੁਪ੍ਤਦਰ੍ਸ਼ੀ, ਸ ਪ੍ਰਕਾਸ਼੍ਯ ਤੁਭ੍ਯੰ
    ਫਲੰ ਦਾਸ੍ਯਤਿ|
  nob-LB: '@see-verse:MAT.006.003'
  ntj-ntj: Tjiinya nyuntuku Mamalu nyaku kumpiltun nintinnyangka. Palunyalunku walykumunu
    nintilku.”
  sxb-NT: Kutio okuesana kwao kuuza okuwa owuiwisi kandi Soinyu owona ewikolwa owuiwisi
    aaza okuku-aa omugawo.
  nhu-NT: Nonɛn ɛ́ nnya yo enù ɛ̂ nnyilɛ le, ɛ́ Ico wvù ké no yɛne mwɛɛm mvù bó gee
    ɛ̂ nnyilɛ le ke emawcɛ wo.
  row-row: No taꞌo naa, atahori sia raefafoꞌ ia nda rahine sa. Te hei Amam sia sorga
    nahine saa fo ama tao nee-neeꞌ naa. Dei fo Ana bala-bꞌae nggi no papala-babꞌanggiꞌ
    naen seli.”
  msy-msy: Eghtɨ ian akurvazir arazir kam averara ikɨtɨ, ian Afeziar bizir mogomebar
    garim, ian arazir aghuim ikaragham.”
  agg-agg: Ranɨmboane asu sɨhafɨ saimbo hohoanɨmo ra dɨbo yaŋgoromboane. Rananɨmbo
    asu sɨhafɨ Ape sapo nɨnɨ-moatükunɨ dɨbo eŋgoro ra hoeireandeimbɨmayu ranai sɨmborɨ
    sɨhambo takɨnɨ masɨhendɨ-mayo ra daganɨnɨmbui.”
  ptp-ptp: Nge, yuac tibêge i yêp xôpacên, dɨ Mag Anutu wê yê susu yuu môp xôpacên
    vɨhati ge ob vông nôn nivɨha vô xam.
  nak-nak: Eala eia matagaga mai ele veia eau masagea veia la visuli tamutou eia ge
    tabuli kokovu tataho mai ele, isa kama ge rovia. Mai ge mai ele, La Tahalo Uru
    eia rovia la igogolu tomi ale amuto igo kokovua, eia ge kolia soio tamutou mai
    la vulo mutou ale taritigi ele.
  lbb-lbb: sur ur artabar kumna ka. Pa e Tamam ning i oroi asaning u tol kumnani,
    ir saran a arlou tam.
  kan-2017: ಅಂತರಂಗದಲ್ಲಿ ನಡೆಯುವುದನ್ನು ನೋಡುವ ನಿನ್ನ ತಂದೆಯು ನಿನಗೆ ಫಲಕೊಡುವನು.
  cso-NT: Ta³máɨh³ bíh¹ hniáuh³² jmúh¹³ hnú², hi³ jáun² hián¹³ nú² la³ cun³ hi³ cué³²
    Ñeh² nú², Tsá² jɨ́e²³ la³ cun³ hi³ jmuh³² nú² jáun².
  ena-ena: Hulaŋ iamɨgali limu hɨhɨle agɨlaŋ avi igavɨmɨdɨ uami. Sɨvɨla sɨvɨla iguhalaŋ
    uami. Hameŋ lɨdalaŋ Iaganalu Asɨ agaŋ akuaba akuaba nɨfɨlɨ cɨki lɨlalaŋ agɨladɨ
    igavɨla nalusaŋ akuaba akuaba huaci huaci agɨladɨ igubali uami.
  tgo-tgo: mbala ma lolo regha i ghareghare mo wogiya budakai. Rama e buruburu iye
    i thuweya iya len vakatha thuwelena, na iye ne i giya modan.”
  yap-yap: machane ban’en ni go’ gimew e gimew manang. Ma Chitamam ni be guy e n’en
    ni kam rin’ nde nang e girdi’, e bay pi’ puluwon ngom!
  mop-NT: —Ti baalo'o, tane'ex a tz'eec a sij-ool ich mucul. Le'ec a Tate'exe, tan
    u yilic c'u' a tane'ex a betic ich muculu. Tulacal mac, bel u cu yila' ti tz'abüc
    te'ex u jel,— cu t'an a Jesusu.
  tet-tet: Hodi nunia, ema iha raiklaran la natene. Mais emikaan Ama iha laleꞌan natene
    saa mak emi halo no-nook nia. Nia nanis selu nikar baa emi.”
  hlt-MCSB: Te dongah na doedannah te a huep la om mai saeh. Te daengah ni a huep
    a hael kah aka hmu na Pa loh nangmih te n'thuung eh.
  xtd-NT: Naꞌi juñaꞌa koio‑n xa juñaꞌa nga‑n. Xa naꞌi kada koio‑n kundeꞌa Ianyuux,
    juini ña kanda ndeꞌa‑n‑ia, te taxi‑ia taꞌu‑n.
  mdy-ETH: ዒንሢ ዒንጋ ባኮ ዴሜና ዒንጉዋቴ፤ ዴሜና ዒንጊንታ ባኮ ዒንሢኮ ዴንቃ ዓዳሢ ዬያ ዛሎ ማሂ ዒንሢም ዒንጋንዳኔ» ጌዔኔ።
  spl-spl: Yawu otŋetâ Anitâŋe tihângen ekmapŋe yekmâ yakât matŋe âlepŋe yiŋgiwuap.”
    Yesuŋe yawu sâop.
  usp-NT: Jwi'li'li at, cuando tasipaj jono kelen re jun cristian ri wi' rajwax re,
    sipaj re chi mukukil y Kakaj Dios lecj ri tiiliw juntir chi mukukil, tijya' atojb'l,
    xche' Kakaj Jesús rechak.
  zav-NT: Gonḻen ca cui əsa'acbe'i benə' na' cui so'elaogüe'e le'e. X̱acho Diozən'
    ben' chle'i yoguə' de'en choncho güe'elaogüe'e le'e.
  sgz-sgz: Má ngorer táit u long kodongnai na uri balam sár. Na mák iáu ái Kakam u
    long kodongnai ngorer, má na supan iáu suri.”
  kek-NT: Chaba̱nu ban chi mukmu ut la̱ yucua' li naxnau chixjunil li c'a'ak re ru
    nacaba̱nu, a'an li ta̱k'ajca̱mu̱nk a̱cue.
  blz-NT: Sai'muu iya'a rookon roko-rokot daamo, sakat inti'ionna mian. Tongko' Tamamuu
    na surugaa a ninginti'i. Mbaka' Tamamuu men mimiile' wawaumuu men sian piile'onna
    mian a bo pangawalos wawaumuu.”
  poe-NT: A̱ ntá jahará tí chrókjuánjonrá ichrén nkehe la ninkexró chrókónoehya la
    ntá tí Itꞌéni tsꞌikon chꞌán kíxin xi̱kaha chꞌerá la ninkexró noehya la ntá tí
    jehe chꞌán mé tsotjáhará chꞌán nkehe.
  san-TAM: தேந தவ தா³நம்ʼ கு³ப்தம்ʼ ப⁴விஷ்யதி யஸ்து தவ பிதா கு³ப்தத³ர்ஸீ², ஸ ப்ரகாஸ்²ய
