verse: MAT.006.017
translations:
  kpx-kpx: Isito lainaho katelahalive. La Dilava hoesehavoho lovi ioholiliege la ni
    totolahai la kina bive.
  okv-H: rate ungona indari ajirekasi uje eto kito amo umo kuhihe siro tuvari ue evujo.
  tbo-tbo: Ma taumi inapa tapalolo binei ona iyohi yaka ona itepaoga ma apalami ona
    ineulihi po galenami hina dewadewa lawa uyahihi
  mal-C: എന്നാൽ, നിങ്ങൾ ഉപവസിക്കുമ്പോൾ തലയിൽ എണ്ണ തേക്കുകയും മുഖം കഴുകുകയും ചെയ്യുക.
  grc-SR: Σὺ δὲ νηστεύων ἄλειψαί σου τὴν κεφαλήν, καὶ τὸ πρόσωπόν σου νίψαι,
  bgc-bgc: पर जिब तू ब्रत करै तो अपणे सिर पै तेल लगा अर मुँह धो,
  khz-khz: A goi, ono voka noponotiwa genai, repamu pono rigaa e wailamu pono guligia,
  deu-TKW: Du aber, wenn du fastest, salbe dein Haupt und wasche dein Angesicht,
  zsr-NT: San lbiꞌiliꞌ, catiꞌ gunliꞌ gubás, gul‑páꞌ icjliꞌ len gul‑quíb lauliꞌ,
  lin-lin: Kasi tango yo ozali kokila bilei, sukola elongi na yo malamu mpe pakola
    moto na yo malasi,
  hns-NT: Djab toelog rodja kie to bhoekha rahiehe, tab aapan moerie par tel lagaaw
    aur moeh dhow djaise toe hardam kare hai.
  noa-E: Magju khãai Ẽwandamag jëwaag sʉrkhaawai, warag wajapha pãach khĩir sũgpʉ̈inaa
    pör megbapʉ̈it,
  eng-EMTV: But you, when you fast, anoint your head and wash your face,
  mib-NT: Te máá ró jijnáhan ró, núu íyó ndite ni rō, te sa chuhun vāha ró xínī rō
    te nandahá núū rō,
  lif-NT2: कर खे़ने़ॽ चाःने़त् के़युङ्‌ङिल्‍ले़ खे़ने़ॽ के़धे़गेःक्‍पो निःङ्‌गेॽ हुःत्ते़ॽआङ्
    के़नाराःन् वाहप्‍ते़ॽओ॥
  xnj-xnj: Nambu veve peukujihinisa kulya chakulya ndava ya Bambu, samba manji pamihu
    na unyala mahuta pamutu.
  mmx-mmx: Do mina mun anan, mina saba nunuan lempatlak atnimi mi ladan momonok at
    la olip la mina gos avukat lenmeren nimi,
  cbr-NT: A unicama usai 'icëbëbi camina mitsux Nucën Papa Diosmi sinani samatibi
    mëníocati min bu mëníonan bëchucati 'ain.
  tee-NT: Para ju uxijnan acsni at'asc'a'aya'it'it at'u'uya'it'it ju mi'ai'an chai
    alakp'uch'ak'aya'it'itch.
  eng-LSV: But you, fasting, anoint your head, and wash your face,
  cak-NT: Pero cuando rix niben ayunar, man tik'alajij chi can jari' niben, xa can
    tich'aja' utz ipalaj, y chuka' jabel tijica' rusmal-iwi'.
  pah-NT: —Ndehe, tambohete ti Tupana'ga javo ndere'ui po nde. Po a'ea rehe nde ndere'ui,
    a'ero ti emongy nhandya e'ava rehe. Ejovahei ti no.
  sja-NT: Pɨ ɨt'aa t'ɨ̃ bak'ãri nek'o-ee, k'ĩra sɨ́ɨji mãik'aapa t'ɨ̃-irúji
  xed-xed: Kagha, ka ta suma ka, masammasa ta rɗi ma ghəŋa gha ka payanata ka, mbaziŋ
    ka ta kuma gha guli.
  mks-NT: Joo ndóhó, tá ná cajuhun ndó ndítahan cuchú nu̱ú ndo̱ ta ndaja vií ndó mé
    ndó.
  gfk-S: Iesene be u hahal utuma hone God, nu limlimis timaan waing ira turadi pa
    di nale nes kilam ugo be u hahal. No num Mama sene mon, nong tikenong paile haruat
    ura nesnes ie, na nes kilam ugo be u hahal. Ma no num Mama, nong ila nesnes ing
    di la gilgil sie, na ter no puspusno ira num mangason tam.
  bmu-bmu: “Göŋön mewö kude akŋanmö, Anutugöra nenegö siŋgi mala miaŋgöreŋ mönö sinim
    jupuknöŋ me saipenöŋ jemesoholgi saŋgoŋda nöröp jupki qeba malman.
  dgz-dgz: Go wam ame sinunu in dorawa, ginak namuk bigi wat amba onaro iagap den
    wat.
  eng-GNV: But when thou fastest, anoint thine head, and wash thy face,
  zaa-NT: Pero lu' nna canchu chi guni lu' ayunar nna, gùl·liba ittsa' iqquia lu'
    nna quíi lo lu' nna,
  eng-WEBSTER: But thou, when thou fastest, anoint thy head, and wash thy face;
  guh-guh: Paxamë itsa apo paxaemë panexaejava pamatacabibeje pavajëcame Diosojavabelia,
    itsiata panaitabaraquiare. Panamatatiarenua xaniavaetsia.
  bon-bon: Yepä maane liba deedei cäco naanajuge ingle Acejiyame ne awejena name pi,
    miiji maane opo läcisäjute, mope oil ca laganute.
  nhw-BL: Huajca amojuanti quema anmosahuase, ximoxilhuica cuali huan ximixamica.
  swh-ONEN: Lakini mnapofunga, jipakeni mafuta kichwani na kunawa nyuso zenu
  wbi-wbi: Looli uve nave uvuhimle kulia mulwa kufuunya, ghwoghaghe ku maaso na kupakala
    amafuta.
  bba-bba: Adɑmɑ ɑ̀ n nɔɔ bɔkuɑ ɑ wubuo kpɑ ɑ wunɛn wuswɑɑ ɡum sɑwɑ,
  eng-KJVCPB: But thou, when thou fastest, anoint thine head, and wash thy face;
  kgk-NT: Ha peẽ katu Nhandejáry mboete-vy pekaru e'ỹ reheve pehasa ramo, pejekyvu
    porã katu. Pejehovahéi katu. Upéixa pende rapixa-pe ndojekwaái va'erã pekaru e'ỹha.
    Ha Nhandejáry ha'e anho mante oikwaa va'erã pekaru e'ỹha. Ndaipóri íxugwi okanhy
    va'e. Ne rembiapo nhemi oikwaa ramo, ombohekovia va'erã nde-vy ome'ẽ-vy ne rembiapo
    porãgwe-rehe, he'i Hesu.
  waj-waj: Ngia Anutuuqaara yaata utida yeennaivaa pikiada kati varira suaivaki ngiengie
    iikiaivaungiaama iida ngiingii oori nnikiiyauvaa fini kiada ngiingii kieetaiyauvaa
    ugaka rummua kiada variatee.
  cpy-cpy: Rooma eeroka aririka pitziwent-yaari Tajorentsi, pikiwawootyaa, pikishityaa
    kameetha,
  ekk-PKP: Aga kui sina paastud, pese oma nägu ja tee välimus korda,
  mpx-mpx: Sauga ebo galebu nu palahikan awanun kaiwena, maninim nu ul ge kokowam
    nu paenonu,
  wbp-wbp: Kulalu milkarraku karriya nyanungurra-piya! Ngula kankulu miyi ngarninja-wangu
    nyinami Kaatu-kurlangukungarnti purlapakungarnti, kulalu nyinami yinngirriji mularrpa-nyayirni,
    lawa. Parljikalu-nyanu ngapangku, ngula-warnurlu jarangkulu-nyanu mapaka marnilpa.
  luo-luo: To in, kitweyo chiemo to ol mo e wiyi kendo luok wangʼi,
  nhe-NT: Huajca imojuanti quema inmosahuase, ximoxilhuica cuali huan ximixamica.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܐܝܼܡܲܢ ܕܨܵܝܡܹܬ، ܚܲܠܸܠܔ ܦܵܬܘܼܟ݂ ܘܡܫܘܿܚ ܪܹܝܫܘܼܟ݂،
  esk-NT: Aglaan uisauraaġupsi uqsruqtiġlugich niaqusi, suli iġġuġlugich kiiñasi;
  msb-msb: Pero kun mag-ayuno kamo, sudlaya an iyo buhok kag maghiram-os,
  cpa-NT: Jøng² dsio¹ siégh³ hniah¹² dseih¹², rángh³ hniah¹² neih³ jmai³ ja³mi³hanh¹³
    hniah¹².
  dso-dso: ମାତର୍‌ ତମେ ଉପାସ୍‌ କର୍‌ବା ବେଲେ, ମୁଣ୍ଡେ ଚିକନ୍‌ଲାଗାଇ ଅଇ ସପା ସୁତ୍‌ରା ରୁଆ ।
  meu-meu: A oi na bavanivaga negadia ai na kwaramu ba horoa, vairamu danu ba huria;
  yva-NT: Weramu weapamo wapare wasatawandijo marore rai indamu wabe sambayambe, syare
    wapo wasamune rarondom muno wasakarivuinye rapirak,
  dgc-dgc: Kanya sikam, bagay magkulasiyon kam, éy magayus kam san, sakay magidemos
    kam,
  zpm-NT: Guṉscade to, nguieeḻ goḻgac iṉe goḻzëë biegw guic to, goḻquiib lo to, zeeṉa
    ni tib choot guieṉd laa to nocuan, loxaque Pxoz to gacnaṉa, sac grëse ncuaaṉe
    rac ngueets raṉ mew. Grëse ncuaaṉe rac, me raṉa, me nac meṉ ne gneedz tib guieḻnzaac
    nroob lo to.
  hix-NT: Onà wyaro haxa ehtxoko. Ayatahyehnomantokonye, osonkototxoko rma, ekhokahnà
    me rma oyosonyhotho menye, kekon hatà.
  sim-sim: Jir os akwan ji halawa wolo avak fumushima jihin ji yokoho masiji jihin
    saka.
  npi-ULB: तर तिमीहरू जब उपवास बस्छौ, आफ्ना अनुहार पखाल र आफ्ना शिरलाई अभिषेक गर ।
  cgc-cgc: Piro, daw kyo magpwasa, manglam-os kaw daw manudlay
  tim-tim: Aregât ye hain bo akbei. Yeŋe âmâ sot hepunmâ âmâ tu puliakmâ dumutyeŋe
    kelu ketugu akmâ manbei.
  yor-yor: Ṣùgbọ́n nígbà tí ìwọ bá gbààwẹ̀, bu òróró sí orí rẹ, kí ó sì tún ojú rẹ
    ṣe dáradára.
  wos-wos: Guni di yandakangala yakénguni. Guni God wali hundi bulénjoka mawuli yata,
    hénooka yakérta guna saawi yakwanyitanguni. Ye gwaaré hulingu blekétaka némbé
    séférétanguni, atéfék nukwa yanguka maki.
  emp-NTPO: Baribʌrʌ bʌa ne cod̶aca ewari o b̶ʌd̶e bʌ borora queraba pãdua, quĩrã
    sid̶a sʌgʌdua.
  eng-F35: But when you fast anoint your head and wash your face,
  ind-ind: Sebaliknya kalau kamu berpuasa, sisirlah rambutmu dan cucilah mukamu seperti
    biasa.
  pes-OPCB: اما تو وقتی روزه می‌گیری، سر و صورت خود را تمیز و مرتب کن،
  mpt-mpt: I ina binabib otane ibole imeno halanimibo ib kibio fubaniba eka gabamano
    kom kena bliba
  bla-bla: Ki ksĕsto'a, kŭttaiau'yeniki pu'ikĭniit, ki ĭssĭs'kiosit;
  ssx-ssx: Pate ikana꞉ma꞉ nee pi a꞉nda꞉ wimika꞉na꞉ta꞉ kota꞉ wanda꞉halima꞉ handa꞉ wiaama꞉na꞉ma꞉
  mkl-mkl: Ammɑ iŋɛ, bii ì wɑɑ dĩ ɑnu, i wɛɛju sɑ̃ɑ sɑ̃ɑ ŋɑ nɔ i jɔsi wɑju nŋɛ ikpo
  gaq-gaq: ମାତର୍‌ ପେ ଉପାସ୍ ଡିଙ୍ଗ୍‌କେଲା ସାର୍ମୁଆଁ ଗ୍ୱେମୁଆଁଚେ ବାଆଃନ୍ନିଆ ଞ୍ଚୁ ଲିଗ୍‌ଚେ
    ପର୍‌ଚଲ୍‌ ଡିଙ୍ଗ୍‌ଚେ ଲାଲାପା ।
  gof-RNT: “Shin neeni xoomiya wode ne som77uwa meecca, ne huu7iya tiyetta.
  unx-unx: ମେନ୍‌ଦ ଆପେ କାଟାବ୍‌ ଇମ୍‌ତା ଆପେୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ ଆବୁଙ୍ଗ୍‌ୟେଁନ୍‌ପେ ଆଡଃ ବହଃରେ
    ସୁନୁମ୍‌ ଗସଗେନ୍‌ପେ ।
  gah-gah: Géisi nene monokumule loko nosánetá nomoseko nene gotoka komu aleko ale
    lamaná okoko gogoka gegepa nagamí zezo.
  lcm-lcm: Sikei numai man ku buk alal, ku amoi a nom ta rul i elaio na ku raus a
    matam
  aer-aer: Unte apeke-arle merne arlkwetyakenhe Ngkarteke angketyenhenge, alte ngkwinhe
    comb-eme-ilelhemele inngerre ngkwinhe kwatyele alhewelhaye.
  qvc-NT: Chayraykur qamkuna ayunashpaqa, qaqllaykita mayllashpa, shumaqta ñaqchakuyllapa,
  tgl-ULB: Ngunit ikaw, kung mag-aayuno ka, lagyan mo ng langis ang iyong ulo at maghilamos
    ka.
  cbs-NT: Jakia Dios shinain man samakeai jau tsuan matu unanyamanun bechukitan buexekei
    pekubainxankanwen. Samakei man jaskai matun Epa Diosun dasibi june unaintun man
    ikai uinkubainkin kenwankin matu manakuxanikiki— iwanan,
  xtm-NTPP: Kovaa ndijin, ora iyo ndite ni nuu Su'si ma, te koo sii ini ni, te ndakate
    ni nuu ni a, te vivii ndasa'a ni maa ni,
  nnq-nnq: Nambu mwenga, pampunga mpakala mauta umutwe jinu na nkuye kumio jinu nu
    kwemulila nywili inu,
  bao-NT: Mʉ pea betiri mʉ ca juu buejata, mʉ poare wʉa peo queno, ca jʉti añurije
    wada, mʉ diámacʉ̃re waa coe, tiiya,
  san-ORI: ଯଦା ତ୍ୱମ୍ ଉପୱସସି, ତଦା ଯଥା ଲୋକୈସ୍ତ୍ୱଂ ଉପୱାସୀୱ ନ ଦୃଶ୍ୟସେ, କିନ୍ତୁ ତୱ ଯୋଽଗୋଚରଃ
    ପିତା ତେନୈୱ ଦୃଶ୍ୟସେ, ତତ୍କୃତେ ନିଜଶିରସି ତୈଲଂ ମର୍ଦ୍ଦଯ ୱଦନଞ୍ଚ ପ୍ରକ୍ଷାଲଯ;
  huv-NT: Pero icona wüx apmeiündan metajcan orar, ertaagayon majneaj, ijonchiün imalan
    najneaj, ipejiün iniüjcan aton.
  otn-NT: Pɛ nu̱'a̱hʉ, nu̱'mø guí ɛ'ni̱ mmʉihʉ, 'yo ga̱di hmi̱ du̱mmʉihʉ, sinoque
    da̱mi̱ 'yejni̱ ya̱hʉ 'nɛ̱ da̱mi̱ nxʉdähʉ.
  nop-nop: Hidi nanaŋe kamehekaaŋ mutam namandap, imehik gomuŋa, silim youla yawaneeŋ.
  obo-NT: Piru sikiyu, otid puasa kow, iyon moppiya, pondappug woy ponuwat kow,
  cak-ENT: Jac'a tok rix man nyixva' tüj roma nibün orar, man tibün que nk'alajin
    que man ibanun tüj va'in, xa jabel tich'aja' ipalüj, tiya' ba' aceite pan ivi'
    y jabel tijica' rusmal ivi'.
  lif-NT: ᤁᤖ ᤂᤧᤏᤧ᤹ ᤆᤠ᤺ᤏᤧᤳ ᤁᤧᤕᤢᤱᤅᤡᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤎᤧᤃᤣ᤺ᤰᤐᤥ ᤏᤡ᤺ᤱᤃᤣ᤹ ᤜᤢ᤺ᤳᤋᤧ᤹ᤀᤠᤱ ᤁᤧᤏᤠᤖᤠ᤺ᤴ
    ᤘᤠᤜᤵᤋᤧ᤹ᤀᤥ॥
  mie-NT: Sochi ndá máá nú, tá íyó nditē inī nū de sa nasāhá vāha nú xīnī nū de quiti
    nuú nú,
  san-TIB: ཡདཱ ཏྭམ྄ ཨུཔཝསསི, ཏདཱ ཡཐཱ ལོཀཻསྟྭཾ ཨུཔཝཱསཱིཝ ན དྲྀཤྱསེ, ཀིནྟུ ཏཝ ཡོ྅གོཙརཿ
    པིཏཱ ཏེནཻཝ དྲྀཤྱསེ, ཏཏྐྲྀཏེ ནིཛཤིརསི ཏཻལཾ མརྡྡཡ ཝདནཉྩ པྲཀྵཱལཡ;
  qve-NT: Ichaqa qan ayunaspaykiqa, uyaykita unuwan uphakuspa, sumaqta umaykitapas
    ñaqch'akuy.
  pao-NT: '@see-verse:MAT.006.016'
  cbu-NT: Ashiri siysa Apanllimun mangupi átus, chumayarus, tsiptambayarus anush mangungtsa.
  usa-usa: miráimanibo keráwáqá nunamummá tínópoaq aáwaqa awetá éqa kanaaráq keráwáqá
    tiqnópí tóiqa yotuwéraq tiqnótáuma mamá yaeq-yaeq oro.
  soy-soy: Amɑ́ pɔ́ɔn yɛ ɑnɔ́ɔ m pɑhɑɑlɛ̃, ɑ yɛ lihí ɑɑ ríyu tulɑɑli fóm.
  hui-hui: Ani bidago tígua tomo nane howa tínaga dengui wayawaya bialu mandari perebi
    bialu halimu.
  amf-amf: Ya itsima hanin qoomenka, aapin kerin hannon shiidhaa; hasa metenamaar
    waqatika qadhaa. Ogoam hanin hayoono eedina dayma, haapadhima Hamba bish kinin
    dhesoadettsine. Haapadhimonam haapea Hamba hasa bazanam hana kida ime.
  quc-NNT: Ri ix k'ut aretaq kib'an ayuno, chich'aja ri i palaj, utz kib'an chuxayik
    ri i wi'.
  dob-dob: Ta ꞌomi tuta nina ꞌeꞌai ꞌenega waedidigula tapwalolo manuna, waꞌatu maninisa
    be wasinate,
  wrs-wrs: Nonamba yimba innemba lovahavrava, novlomosm poswol vivm, eva ta leiswol
    vivm, os ten doara pev velvohvnam.
  mca-mca: Qa akha' qu'nte' eke' manaqsi'j metenelisju' iye qa' matanaxtapulij iye.
  tzo-TZC: Cꞌalal ta xacomtsan avotique, poquic asatic, tusic ajolic.
  mya-mya: သင်​တို့​သည်​အ​စာ​ရှောင်​ကြ​သော​အ​ခါ​မျက်​စိ ဖြင့်​မ​တွေ့​မ​မြင်​နိုင်​သော
    သင်​တို့​၏​အ​ဖ​မှ​လွဲ​၍ အ​ခြား​မည်​သူ​မျှ​မ​သိ​စေ​ရန် မျက်​နှာ​ကို​သစ် ၍​ဦး​ခေါင်း​ကို​ဖြီး​ကြ​လော့။-
  gng-NT: Sin wɔn, a lòle' buñɔbu la, fɛnde aʼnun bó, kí luobe aʼyur mikpɔm,
  cbi-NTPO: Tsa' mitya ñuya naa-uwanu Diosnu pensangue' panda fityu ju' bain kajuru
    pitsale', achuwa bain kikade,
  ikk-NT: “Kama, ọnụ gha e bu ọnụ, te ni udẹn isi ụnụ n'o dẹn, fin ni ihun, ọnụ a
    ha ntutu,
  leu-leu: Layaan mi falfaal, xamak a nonau imi e salei fati a fui simi
  maz-NT: Nu 'ma rí mbempjeji, rí xinzhöji c'ua ja nzi gui tsjaji texe yo pa. Xo rí
    tsã't'ãji o aceite in ñi'iji, y rí dyebeji.
