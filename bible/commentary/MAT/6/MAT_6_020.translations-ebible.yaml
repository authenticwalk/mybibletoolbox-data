  kbq-kbq: Hianagi monafinka fenona havi kafamo'ene, krogro ohegeno, kumza vahe'mo'za
    nona tagana vaziza kumza ose fenotamina, tamagra eritru hiho.
  kbh-kbh: Más ts̈abá ts̈ëngaftangbiama entsemna, mora quem luarents̈e ts̈abe soyënga
    s̈mojtsamamna, uacanana soyënga celoca chaotsójuabaye. Chents̈e ni chë mejojón,
    ni chë inÿe pochócaye soyënga acbe soyënga quemochatspochóca, ni atbëbanënga quemochátamashjna
    jatbëbama.
  ron-LSB: ci adunați-vă comori în ceruri, unde nici molia, nici rugina nu mistuie
    și unde hoții nu pătrund și nu fură;
  pon-pon: A komail ki pena omail pai kan nanlan, waja man en mot de mir jota pan
    kawela, o men pirap jota kin weirada de pirapala.
  nhe-BL: Más cuali xicajcocuica tlen nelía ipati nepa elhuicac para inmechchiyas
    tlen cuajcualtzi nepa. Nepa ax cualos, ax pojyahuis, ax moxixas, niyon ax aquise
    tlaxtequini para tlaxtequise.
  sps-sps: Sana mi ma farosoo na masun iny Gormirmir, a pan a fo peesung an aran te
    gim ror ma kat fifiiring ya, an vainy kakabuts gim ror ma boree ya, er kabuts
    to.
  wnc-wnc: Sike ginda sanga takesa enandang penong. Enandangu gwakgwakga nanggamunu
    dua sikaing. Sangaapa koknga kwake dua pasiwan maikaing. Kuka aminda dua papa
    waiwa koke kukae pakaing. Wena.
  nmw-S: Age gogomwau gen hu pase kaiwamiu he bulubulu, kaiwane he bulubulu mwatemwate
    ge pwase taine bosowaine si debagapangek bigi, ge tobwahiyewo taine bosowaidiye
    si desetuk ge si debwahawan.
  bus-bus: À a auziki kakↄ̃a ludambɛ, gura kɛ̀ kↄ̀kↄnↄ è pↄ́ yakanlo, pↄ́nↄ è kↄ̃tɛ̃
    kpánlo bensↄ̃ kpãinↄ è gu fↄ̃ aↄ̃ pↄ́nↄ sɛ́ɛnlo.
  gub-BL: Peme'eg pema'e kurer nehe. Pemono hekuzarer peho ma'e hereko 'ymar wanupe
    nehe. Aze pemono wanupe nehe, pereko putar ma'e tetea'u ywate nehe. Pema'e ywate
    har nukàzym kwaw nehe. Nupaw pixik kwaw nehe. Naheta kwaw ma'e rehe imunar ma'e
    a'e pe wà nehe. A'e rupi ni amo na'imunar kwaw hehe wà nehe. Naheta kwaw hahok
    a'e pe nehe. A'e rupi hahok nu'u kwaw pema'e nehe no.
  imo-imo: Aku ulu naa tekolio mulu kombuna melema urelo naa tepa molo lkurinia melteni
    omba tepa naa kenjipe, wapu lili iyema ongo wapu naa limele kani eno mulu kombuna
    pepungemunga mele kamukumuma altopo limoloma oi lepili nimele.
  boj-boj: Deqa niŋgi laŋ qure qa iŋgi iŋgi koroiyiy. Di sisimbiŋ na ugetqasai. Baisuwi
    ojqasai. Bajiŋ tamo naŋgi tal paratosib oqasai dego.
  eng-DRA: 'But lay up to yourselves treasures in heaven: where neither the rust nor
    moth doth consume, and where thieves do not break through, nor steal.'
  knf-knf: Naţëpën ţëp nado kala pyok pi baţi, banwooŋ baanwo na ŋbob na ŋjof ŋankŧoki
    bka bi nan, bawooŋ baanwo na bakiij bankjipi.
  san-KHM: កិន្តុ យត្រ ស្ថានេ កីដាះ កលង្កាឝ្ច ក្ឞយំ ន នយន្តិ, ចៅរាឝ្ច សន្ធិំ កត៌្តយិត្វា
    ចោរយិតុំ ន ឝក្នុវន្តិ, តាទ្ឫឝេ ស្វគ៌េ ធនំ សញ្ចិនុត។
  arn-NT: Welu may müngeltufimün ta Ngünechen femngechi tamün nieael küme felen ta
