    caycäyanqui. Gloriachöga manami puyupis ushangasu, ni ismongasu ni runapis suwangasu.
  kms-kms: Pudi nungoqi yumbo wirur kin te nginy tu wam kin te ningg ei wirur. Nginy
    tu wam te choi di bughi ane yumbo te brequ rindiny segi, di wute nyungu ye mandi
    baj bir mawo mar mo yumbo te nyungu mand tuqui segi.
  agn-agn: Ang boaten mi, magsimet amo ta manggad ong langit, tenged ang manggad ang
    asi indi anayen, indi kalaten, ig indi poiding takawen.
  nhi-NT: Yehyeh xonmotlanichicouilican iluicac, campa dion amo tlaocuiloua, dion
    in tlapoxcauyotl tlaihtlacoua, uan campa dion ichtiqueh amo calaquih uan tlachtiquih.
  ttc-NT: Mejor intqet echimo' nim eq'inomal tuj ka'j, aj ja' te pok' b'ix te oks
    k'onti'l npon kynajsa', b'ix ja' k'onti'l nkye'ox kye eleq'.
  dan-1931: men samler eder Skatte i Himmelen, hvor hverken Møl eller Rust fortære,
