    Ingengeni na komi kokorosi ma na vevegha keda boi vadiadikalara, mi mara bilau
    kedana boi haghe kori vathe bali bilaura.
  mvn-mvn: Kate taumi nau‑wawanimi yami kaikaiwabo ugwaugwaui wahuma nihenina. Iuna
