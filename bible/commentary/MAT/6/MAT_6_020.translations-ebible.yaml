  lif-NT: ᤁᤖ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ ᤗᤢᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤂᤧᤵᤔᤥᤃ ᤌᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤴᤈᤏᤧᤴ. ᤜᤡᤱᤎᤥ᤺ᤰᤁᤡᤸᤗᤧᤀᤠᤱ
    ᤔᤧᤕ᤺ᤳᤇᤢᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢ᤺ᤴᤍᤪᤡᤰᤐᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤔᤧᤴᤄᤢ᤺ᤳᤋᤢᤴᤗᤥ॥
  mie-NT: Chi sa sāhá nú ndācá tiñu váha tácua cāyā tāhvī nū jondē andiví. Chi ñúcuán
