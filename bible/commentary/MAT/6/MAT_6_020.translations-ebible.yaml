  jpn-1965: 自分の宝は、天にたくわえなさい。そこでは、虫もさびもつかず、盗人が穴をあけて盗むこともありません。
  fra-SBL: mais amassez-vous des trésors dans le ciel, où la teigne et la rouille
    ne détruisent pas, et où les voleurs ne percent pas et ne dérobent pas ;
  yka-yka: Saguwaˈ maghinang kaˈam hāp supaya niyaˈ katekkahanbi si surgaˈ. Duk alataˈbi
    iyan gaˈi takakan mellek, gaˈi ginahaˈ duk gaˈi tatangkew.
  mle-mle: '@see-verse:MAT.006.019'
  shp-NTPO: Naikanra jaskarama iki, jainkaya icha jawéki kaiakanwe, jainra jawékibo
    arayamai, jawen ibon pia payótibo yamake, itan yometsoboribi yamake.
  aom-aom: Inömo inömoho nadi jemesi sinënioho gemu bahiꞌi God-are öroro bojamego
