  ind-AGS: Sebaliknya, kumpulkanlah kekayaanmu di surga, dimana ngengat dan karat
    tidak merusaknya, dan para pencuri tidak membongkar masuk dan mencurinya.
  omw-omw: Mwata mwaaqa vatera eqeta nyaamwuni uapaa tove hakuavantove, puaataqataarivave,
