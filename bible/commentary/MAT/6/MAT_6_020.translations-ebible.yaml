  juy-juy: ଆର୍ପାୟ୍‌ ରୁଆଙ୍‌ଲୋଙନ୍‌ ରମ୍ମଙ୍‌ ରମ୍ମଙ୍‌ ଆସନ୍‌ ରନ୍ନାନ୍‌ ତର୍ତୁମ୍‌ବା, ତେତ୍ତେ
