  yrb-yrb: '@see-verse:MAT.006.019'
  maa-NT: Ta sa̱á ján ngajmiì ti̱nchatjò tsojmì. Ján ngajmiì mìkiì bits'on ko̱ mìkiì
    makixo tsojmì; ti̱koa̱á tsjìn xi̱ta̱ chijé.
  mcq-mcq: ꞌEnakúne joni uneunecha maa kajija kahino akúpa ꞌahi ahume irechava naꞌavara.
    ꞌEjakame soa ꞌee kapura paꞌuhusame ꞌee ea nesa paꞌekahuna.
  sus-A: وٌ شَ وٌ هَرِفٍ مَلَن عَرِيَننَ نّ، نِمَسٍيٍ نُن شْرِشْرِ مُ كَنَرِ سَمَ
