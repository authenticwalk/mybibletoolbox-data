  uvh-uvh: A Anutuning napa' kigineng ka iik kareng titi wara'ning wa napa' ka ging
    a bataga a aming wari kubuna ning titining guk mokngang sini', tangkunang fikifiki
    ningsa' iik wara'ning. Wara' sidi sidining mambong kigineng ning wa waraga'sa'
    naknga manggara kuknganting.
  ino-ino: Alikaya'maki ani mopale yafe lapa'kesa afifi oheo. Henaka'a ko'ku'napi
    kanale ya alisaya yafe meni afina Anumayamofe lapa'kesa afitapa kanale hutapa
    maisayana mi'ko ya ko'ku'napaka malesakeno kalokalo hakeke ha'kano'mo'a alino
    haviya huke kumaya vaya'moki ani kumate hai'a kumaya'ya huke ohukae.
  gnn-gnn: '@see-verse:MAT.006.019'
  yal-yal: Koni ɛ xa nafunla ramara ariyanna yi, xɔrinxɔrinna nun mɛlimɛnle mi a kalɛ
    dɛnaxan yi, muɲadene fan mi soɛ na, e a muɲa
  cnt-NT: Guei'₅₄ i₂juɨ́g₃ bá₄ 'nió'₅ dsiá'₁ 'nia'₂ lo'₂ quiáng'₂, ja₁tsá₃ 'e₂ lé₂
    jua'₅₄ a₂qui₃'én₂ cá₁, on₃ guë'₂ 'e₂ rë₂'áu₁, on₃ guë́₄ lé₂ dsɨ₃ton'₅₄ 'ang₂.
  tif-tif: Ibi God ami kukup tangbal tangbal ata-kup talalu yikik-kutal-fukulip namti,
    God akal kipni mafek mafek tangbal ayo abiil tikiin kawu afetu kutiiyila bom-buluya
    bii, tam atamiwale, kuyokoma. Kemin, abiil tikiin kaptam-ami mafek mafek kaali,
    tinom sole, ol fukusa so, ita ku-mafak daalokomip disa; aa, yukut inin tunum ayo
    tal balata kulii tam duk-duulokoma disa yo.
  nlx-nlx: पुण तुमरी केरता हेरगा माय मालदेन टुलो किरो, ताहरी नाह ते ओदाय एने नाह ते
    जेंग बिगाड़ ने, एने ताहरी नाह ते चोर गेर तोड़ी एने नाह ते चोरी केरी।
  apw-NT: 'Áídá’ yaaká’yú zhą́ nada’nohṉíí, akúyúgo zhą́ gółchoozhi doo nohwits’ą́’
