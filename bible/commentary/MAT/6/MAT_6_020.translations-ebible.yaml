verse: MAT.006.020
translations:
  kpx-kpx: Lainaho katelahalive. Isito la uvu malei otogoe vavevemo mavoge segeleau
    bae bohilivebene. Isi vogolahai toelalivebene. Ige ataeau vavoloalivebene.
  okv-H: Rate God ta degi ta avo soan irae, ain irae pegene embo irae avoeto God ta
    irari degi ai ta hajae vajae nununga evujo.
  tbo-tbo: Ma a dumalu ipa omi gapola hoi yada ona biheya, matababana hoi yada ega
    motamota po buda hita memae. Uyahinei omi gapola apega hina wiapapoenihi po ega
    tu danene hita memae.
  mal-C: പകരം, കീടങ്ങളും തുരുമ്പും നശിപ്പിക്കാതെയും കള്ളന്മാർ അതിക്രമിച്ചുകയറി കവർച്ചചെയ്യാതെയും
    ഇരിക്കുന്ന സ്വർഗത്തിൽ നിക്ഷേപം സമാഹരിക്കുക.
  grc-SR: θησαυρίζετε δὲ ὑμῖν θησαυροὺς ἐν οὐρανῷ, ὅπου οὔτε σὴς οὔτε βρῶσις ἀφανίζει,
    καὶ ὅπου κλέπται οὐ διορύσσουσιν οὐδὲ κλέπτουσιν.
  bgc-bgc: पर अपणे खात्तर सुर्ग म्ह धन कठ्ठा करो, जड़ै ना तो कीड़ा अर ना काई नाश करै
    सै, अर जड़ै चोर ना सेंध लगावै अर ना चोरै सै।
  khz-khz: Gemi rinaga kupai pio tao-koura, palo e kalokalo na ragai pia vega-rakavara,
    e lema talimara na maki numa ati pia lovoa e ati pia lemara ripa.
  deu-TKW: Sammelt euch aber Schätze im Himmel, wo weder Motte noch Rost zerstört
    und wo keine Diebe nachgraben und stehlen.
  zsr-NT: San gul‑túb yöl‑laꞌ tsahuiꞌ niꞌ yehuaꞌ yubá, ga niꞌ cutu lutöbaꞌ lei bëldauꞌ
    qui, len cutu gac ditj, len ga niꞌ cutu laꞌyáz gban cutu laꞌbanëꞌ.
  lin-lin: Kasi bonduka bomengo na bino kati na Likolo epai wapi ekoki kobeba te to
    nselele ekoki kolia yango te to mpe miyibi bakoki kobuka ndako te mpo na koyiba
    yango ;
  hns-NT: Bakie toelog swarag ke dhan bator. Hoewa par koetjh me kierwa na pare hai,
    koetjh na moertja hai aur tjor na ghoes sakie.
  noa-E: Magju khãai nem wajapha wau nʉmuata phatkhon ãkha phiemam dʉ̈i nem inag pöm
    paarpamamjö abat, ʉ̈gthar paimaawaijã chadcha paraa naaimaag. Pãach jam paaukhaimaawaim
    atheeta pãrau phatkhon phie nʉmjö nem wajaphamta wau nʉmʉn ʉ̈u simgui ajim anʉm.
    Jam chan polieujã ãrba, khukhungaujã jẽeuba, ni nem jĩgmienaujã pöd jĩgkhabam.
  eng-EMTV: but lay up for yourselves treasures in heaven, where neither moth nor
    rust corrupts, and where thieves do not dig through and steal.
  mib-NT: Chi sa suhva sáha ró táca jniñu váha návāha cayā tahū rō nde andɨvɨ́. Chi
    yūcuan má quɨ́vɨ tiquíxin ni ma cáne xehyu jeē tɨ́vɨ. Ni ma cúu quɨ̄vɨ ñacuīhna
    sácuíhná.
  lif-NT2: कर साङ्‌ग्राम्‍पेदाङ्‌ङो याङ्‌साकुन्‍धे लुप्‍से़म्‍मे़ॽओ॥ खे़प्‍मोग थक्‍पाहाॽरे़
    मे़न्‍जने़न्, हिङ्‌धोःक्‍किल्‍ले़आङ् मे़यःत्‍छुन्, हे़क्‍क्‍याङ् खुःन्‍द्रिक्‍पाहाॽरे़आङ्
    मे़न्‍घुःत्तुन्‍लो॥
  xnj-xnj: Nambu mjivikila vibana vinu kunani kwa Chapanga kwenuko vingokoko amala
    kutu nakuhalabika na amala vahiji videnuya lepi na kuyiva.
  mmx-mmx: Ketla mina lok leveloklok nunuan naba lok ngan lapnovos tinimi ro vana
    at laxalibet, mo go laxanuvis mi lamamao tas noxo lok kapmex i, la luvuttadi xipkip
    pilo di noxo das beles ukeneng la dina xip pilo xaka i.
  cbr-NT: Ënë nëtënuaxa 'icësai ca Nucën Papa Diosan nëtë naínu 'icë ñucama 'atimati
    cëñutíma, an ñu cëñuti nacuáxbi ca 'aíma 'icën, anuax ca ñu puibutiribi 'aíma
    'icën, 'imainun ca an xubunu atsínxun ñu mëcamacë uni anu 'aíma 'icën. Usa 'ain
    camina mitsux ënë menu 'icë ñuñuishi 'iti sinánquinma Nucën Papa Dios cuëëncësabi
    oquin 'ati 'ain. Usaquin 'atancëxmi aín nëtënu abë 'icë ca an mitsúnmi a cuëënminuxun
    'acë ñucama cupí, mitsu cupíira oquin chuámarua cuëënun 'imiti 'icën.
  tee-NT: Alai anch ju lact'iyan ju ap'ulhavaya'it'it ju mimak'alit'an va ixlacata
    ni naviyat'it ju k'ox ju ani lacat'un. Pus ju anch mati' ju sa'ats'acana' cativa
    chai jantu lai joks ju tu'u' nin cata'alilh ju ak'alhonin ju lai catak'alhotanu.
  eng-LSV: but treasure up to yourselves treasures in Heaven, where neither moth nor
    rust disfigure, and where thieves do not break through nor steal,
  cak-NT: Timolo' ibeyomal anchi' man jun ex nichicopir y chuka' manak nipusir, y
    chuka' man jun elek'om c'o. Can timolo' ibeyomal chicaj.
  pah-NT: Pejiko ti Tupana'ga rehe pejikokatuavo pejikovo garemimbotarimova'ea rupi
    jate. Nahã po ti pe pemono'ono'og̃atu pejive ikatuheteva'ea yvagi pe nehẽ. Aryry'ia
    nombote'varuhui aheapoa yvagi pe. Nomombupugi aheapoa pevo no. Iporomive'g̃a ndohoi
    yvagi pe imima aheapoa, ei Jesus'ga.
  sja-NT: Ma k'ãyaara jɨrɨ́tɨ ɨt'aripema ne-inaa iru p'anadait'ee, mãpema ne-inaa
    polillapa ãrik'aa perã, mogosiak'aa perã mãik'aapa nechɨapataarã mama t'ĩudak'aa
    perã.
  xed-xed: Ama tskawa tska ta gadghəla ghuni ta luwa ma vli dzaʼa kwal zahar zuta,
    dzaʼa kwal mbəzlar ksuta, nda ya dzaʼa kwal ghaliha zlraghata.
  mks-NT: Va̱ha chága̱ ná játaca ndó ña̱ va̱ha indiví jáchi̱ cán co̱ó qui̱hvi toho
    ti̱quijí jándihi rí sa̱há ña̱ha ndó. Ta mé cán ni in ña̱ha co̱ tíví ta ni ta̱a
    cui̱hná a̱ cúu ndi̱hvi caja cuíhná.
  gfk-S: Iesene mu na bul ira numu bunbulaan tuma ra mawe ing a ipas paile haruat
    ura hagae ma pai nale marato, ma ira ut na isomo pa dile haruat be di na hana
    ukaia ma di nage kuman.
  bmu-bmu: “Gölmenöŋ qahöpmö, Anutugö jitsihitŋi tem kölgetka qetbuŋaŋinan qarimapköra
    mönö kapaŋ kölme. Mewö aketka guli dötnamŋini qainŋi kun mi Suep mire ahöiga gurem
    jijilukutnöŋ mi qahö yöhötigetka kahawet töromnöŋ (ros, ufeŋ) mi qahö mem bölime.
    Kegwek-kahasililiŋ yeŋön eu qahö öŋgöba miri qesiŋda qahö yoŋgorö meme.
  dgz-dgz: Go God menan anuiwaniampina garewa ega aupa kimani diri gagap se dorane.
    Ao mepe wan dim dim ya puakaeta amba denip ya eneta, koe ya tata, amba ap mepe
    up nagirewa benak unum amo up ya tain.
  eng-GNV: But lay vp treasures for your selues in heauen, where neither the mothe
    nor canker corrupteth, and where theeues neither digge through, nor steale.
  zaa-NT: Sino liúdua la iqquia le gata' riqueza qui' le ỹiabara', porqui'ni nía nna
    lanuru ca bèl·la dìl·la' té, nihua labiru biỹa rel·lani ìyya, nihua ubàna nna
    lanuru té.
  eng-WEBSTER: But lay up for yourselves treasures in heaven, where neither moth nor
    rust doth corrupt, and where thieves do not break through nor steal.
  guh-guh: Dioso jane xaniavaetsia patonacuenebavanapare. Nexata Diosojavabelia ayaijava
    pexaniacuene paxainaename athëbëtatsia. Nexata bajarajotatsia apo pacatobijianae
    tsane piucubaxaevi. Apo pacatotasibitsinua tsane. Penacobetoxotsivi ata apo pacatonacobetoxotsi
    tsane.
  bon-bon: Yepä weene jewenemepeye miijimiji mule bine. Peei lui epu pana gyene, egä
    weene miijimiji gwidape bine yaatomlicmuye weeme tääpume cabucewe je, potäte cina
    luma sabe lica jaawenimusi, coo liiya te lica joomlemuge coo piiyepu eromaame
    cina äblicäco äbäcna ero me.
  nhw-BL: Más cuali xicajocuica catli nelía ipati nepa ilhuicac para anmechchiyas
    catli cuajcualtzi nepa. Nepa amo cualos, amo pojyahuis, amo moxixas, niyon amo
    aquime tlachtequini para tlachtequise.
  swh-ONEN: Lakini jiwekeeni hazina mbinguni, mahali ambapo nondo na kutu haviharibu,
    wala wevi hawavunji na kuiba.
  wbi-wbi: Looli muvataghe ifiinu kukyanya kuno umhehe ni ng'husa nafinangania, kange
    avahiija navimatula nambe kuhiija
  bba-bba: Adɑmɑ i dukiɑ beruo wɔllɔ mi ɡɛmi kɑ wururɑ yen ɡɑɑ kun kpɛ̃ yu ye sɑnku,
    mi ɡbɛnɔbu bɑ ǹ kpɛ̃ bu du bu ɡbɛni.
  eng-KJVCPB: 'but lay up for yourselves treasures in heaven, where neither moth nor
    rust doth corrupt, and where thieves do not break through nor steal:'
  kgk-NT: Nhandejáry reminhongatu yváy-py peẽ-my gwarã-rehe ae katu pepena peiko-vy
    ko yvy-py. Yváy-py onhongatu va'e-rami peiko katu ko yvy-py. Upe-py ndaipóri nhande
    ao ombotapuru rei va'erã. Ndaipóri nhane mba'e ombyai rei va'erã. Upe-py ndaipóri
    nhande róga-rehe ombokwa mbokwaharã nhande koty-py oike-vy omonda va'erã nhandéhegwi
    nhane reminhongatu va'e.
  waj-waj: Sa iyauvaara nnaasu yaata utida pinaama mmoori vareerama kiada ngiau aapu
    vai mminnaa hama taikeeraiyauvaa fai yapooma varaaraivaara yaata utida mmoori
    pinaama iikiatee. Ngiau aapuuvaki vai mminnaiyauvo fai hama kaaka nneeno hama
    kegenaiyauvo hatoka nneeno hama vaidiiya numa sipuuvaa rukaitu kiada ivakidiri
    mminnaiyauvaa ngiariyara mmuara varaaravai.
  cpy-cpy: Tema ro kameetha-tatsi pantayi-teero pijeekan-teeyaari kameetha inkiteki.
    Rootaki kimi-tyaawoni pashaahantaa-tyeeyaanimi inkiteki jempe tee opereyi-tapae,
    opowani-tapae eejatzi, tema tee itzimapae koshintzi janta.
  ekk-PKP: Selle asemel koguge oma vara taevasse, kus koid ja rooste seda ei riku
    ning kus vargad sisse ei murra ega seda varasta.
  mpx-mpx: Gogomwau nuku pwahin kaiwemiu labulabumwa, kaiwena labulabumwa mwatamwata
    ge pwaha nige bosowaina bugul nihi apanak, ge tokaoma nige bosowailiya nihi ulutuk
    ge nihi kaoma.
  wbp-wbp: Ngula-kujakujulu-jana yungka warru yimirirli yapa ngalya-karirlanguku.
    Ngula-warnuju Kaaturlu yungu-nyarra rdanjarr-yinyi nyiyarningkijarra nguru-nyayirni-wangurla.
    Ngulangkaju kulalpalu mulururluju nyiya nganjarla. Manu kulalpa larralarra-parnkayarla
    jurnarrpaju. Manu kulalpa purunjurlu yapangku nyiyarlangu mantarla.
  luo-luo: To kanuru mwandu magu e polo kama olwenda kata nyal ok kethie gik moko
    kendo jokuo ok turie ma kwelie,
  nhe-NT: Más cuali xicajcocuica tlen nelía ipati nepa elhuicac para inmechchiyas
    tlen cuajcualtzi nepa. Nepa ax cualos, ax pojyahuis, ax moxixas, niyon ax aquise
    tlaxtequini para tlaxtequise.
  aii-aii: ”ܐܸܠܵܐ ܡܲܬܒ݂ܘܼܢ ܠܵܘܟ݂ܘܿܢ ܣܝܼܡܵܬܹ̈‌ܐ ܒܫܡܲܝܵܐ، ܐܲܝܟܵܐ ܕܠܵܐ ܡܪܲܝܬܵ‌ܐ ܘܠܵܐ
    ܐܸܟ݂ܠܵܐ ܟܹܐ ܡܲܚܪܸܒ݂ܝܼ، ܘܐܲܝܟܵܐ ܕܓܹܢܵܒܹ̈ܐ ܠܹܐ ܒܵܙܥܝܼ ܘܠܹܐ ܓܵܢܒ݂ܝܼ.
  esk-NT: Aglaan tugvaisitchi anniġikkapsitñik qiḷaŋmun qupilġullu qałhumlu piiñġiqsaġumiñaisaŋanun,
    suli tigliŋniaqtit siqumitchumiñaisaŋatnun tigliŋniaġutiŋ.
  msb-msb: Kundi magtipon lugod kamoʼn kayamanan sa Dios sa langit na wara sin makasira
    bisan bukbok o kalawang kag dili makakawat.
  cpa-NT: Ŋi¹juǿi¹ báh³ dsio¹ dsiíh³ hniah¹² loh² cøng² hi² dsio¹ li¹quiánh² hniah¹².
    Tsa¹hén² jáh² hmøah¹² ja³jøng². Tsa¹li¹tsáh² cog³. Ha¹chian² dsa² høin² chian².
  dso-dso: ସର୍‌ଗେ ତମର୍‌ ପାଇ ଏନ୍ତାରି ଦନ୍‌ ଅର୍‌ଜି ସଙ୍ଗୁଆ । ତେଇ ଅଲ୍‌ମା ଆରି ଚିଲମ୍‌ ନ ଦାରେ
    । ଆରି ଚର୍‌ମନ୍‌ ମିସା କତି କାଣାକରି ଚରାଇ ନେଇ ନାପାରତ୍‌ । ଜାଗ୍‌ରତ୍‌ !
  meu-meu: A emui kohu na guba ai ba habou, unuseni ai pitopito bona hogohogo ese
    asie ani oremu, unuseni ai danu henao taudia ese ruma asie dareamu, asie henaomu.
  yva-NT: Yara syare wapo romano munijo ntiti ranugande, omirati katatindopane muno
    kararire mo raotadije jewen muno vatano wanaonoambe wo rangkaokaibe wasaije jewen.
  dgc-dgc: Maigi pa, éy gemtén moy i kaluuben na Diyos. Saya i mégeimbak moya ta kayamanan
    moy ta langet. Ey éwan ya mebut, da éwan sa tu kutam, sakay pikas, sakay éwan
    sa tu mégtako.
  zpm-NT: Mazd goḻtsoxco ygaa to guieḻnzaac ndzon ne no gbaa, sac miṉe no gbaa, led
    yed miṉ co guioochen, led yed miṉ co cuan ngbaan, led yedgaaw gnitlo mxiḻ.
  hix-NT: Kahe yawo oyowakryetxho kom hok haxa ehtxoko. Àro ryhe, osomtatkahnà ro
    me naha. Ehxera ro mak naha, hurutuhu, kekon hatà. Ehxera rma rha naha, àhxeryekryenye.
    Ehxera rma rha naha, any komo, kekon hatà.
  sim-sim: Hako mbele mbele jivi misambik ji ewekmbaha hishiwa ondon ji halaha ji
    tormblehe heven yok ji eweka. Mberem ushiwak? Heven orok mbeek kosola korokwa
    ambu lir, kringrimbain hongokwa ambu lir, ma kava mbeek li hirnyakwa ambu lir.
    Karem uwosik mbele mbele ondon orok ji eweka.
  npi-ULB: बरु, आफ्नो निम्ति स्वर्गमा धन सम्पत्ति थुपार, जहाँ न त खिया वा किराले नष्‍ट
    गर्दछ, न त चोरले चोरेर लैजान्छ ।
  cgc-cgc: Piro, para malipay Dyos an ki kyo, gamiten nyo inyo an na manggad ta pagbuat
    ta miad. Daw iling tan buaten nyo, paryo na gatipon kaw ta manggad naan ta langit
    na naan dya inyo na manggad dili maketket, dili matektekan daw dili man matakaw.
  tim-tim: Are âmâ himbimân tiŋe bo neyeŋgimap akto dek saŋ saŋŋe bo igim hâreyeŋgimap
    akto motmot bo akmap akto kâmbu bo meyeŋgiwai aregât wan me wan bunŋe kârikŋe
    tat yeŋgiwiap. Aregât Anutuŋe pat katyeŋgiep are himbimân tatâp ain dewatimbiâ
    bo gulip akyeŋgiwiap.
  yor-yor: Dípò bẹ́ẹ̀ to ìṣúra rẹ jọ sí ọ̀run, níbi ti kòkòrò àti ìpáàrà kò ti lè
    bà á jẹ́, àti ní ibi tí àwọn olè kò le fọ́ wọlé láti jí í lọ.
  wos-wos: '@see-verse:MAT.006.019'
  emp-NTPO: Bãrãmaarã dji biara b̶ʌra sod̶eba awuabadaa. Maʌ̃ bẽrã Ãcõrẽba quĩrĩã
    b̶ʌdrʌ ẽpẽnadua nebiada bajãnebʌrʌ erob̶ead̶i carea. Jãma chimiaba ãrĩcaa, nebiara
    mõgosiacaa, idjab̶a ne drʌabadara poya ed̶a wãnacaa.
  eng-F35: but lay up for yourselves treasures in heaven, where neither moth nor rust
    ruins and where thieves neither break in nor steal;
  ind-ind: Tetapi di surga, ngengat dan karat tidak bisa merusaknya, dan pencuri tidak
    bisa membongkar serta mencurinya. Jadi kumpulkanlah harta di surga,
  pes-OPCB: گنج خود را در آسمان ذخیره کنید، جایی که بید و زنگ نمی‌توانند به آن آسیب
    رسانند، و دزدان نیز نقب نمی‌زنند و آن را نمی‌دزدند.
  mpt-mpt: Ina otane ib inamin namin ayam ole abilim omi ota olmieine! Abilim ole
    slub isa ngawal osa inamin namino ayamo mo watwat danimibbabe. Eka ayok henin
    naka isa mo tenibta daamo banibta inamin namin olo ayoko mo oleb unaibbabe.
  bla-bla: 'Ki aumoi''potosik akau''tsapsĭnni spots''im, apŭn''ix ki apĭssu''yei otsitsau''oyipiau,
    ki kŏmosiepitsix otsitsauaisisŭppokatŭn''akiipiau ki otsitsauai''kŏmospiau:'
  ssx-ssx: pa mo maka꞉ta꞉ ikiki na pu bisapu inkikima꞉ na no make haliwekima꞉ pake
    na mulu peleme Hepeni nane ika꞉ alemanu amu pia꞉pa꞉peke.
  mkl-mkl: Ammɑ i dɛdɛ ɑmɑnii lele bii kɑɑ mu ɑtɛ nɔ tũtũ ŋɑ ɑ kɑɑ yɔkɔ ɑ bɛjɛɛ,
    nɔ ile ŋɑ mɔ ɑ kɑɑ yɔkɔ ɑ lɔ ɑ ce ileɛ.
  gaq-gaq: ମାତର୍‌‌ କିତଂନ୍ନିଆ ପେନ୍‌ସା ଦନ୍‌ସମ୍ପତି ରାଃସିଙ୍ଗ୍‌ପା । ଆତ୍‌ଅରିଆ ତାଃଡିର୍‍ କି
    ସିଲିମ୍‌ ମେଃଡିଗ୍ ନସ୍‌ଟ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ । ଣ୍ତୁଲା ଡଙ୍ଗାରେଇଂ ଗାଚେ ଡଙ୍ଗା ଡୁଂଡ ଆୟାଆର୍‌
    ଣ୍ତୁ ।
  gof-RNT: Shin bili moonason, biraati shi7onnason, kaysoy bookkidi ekkonnason salon
    hinttew shalo shiishite.
  unx-unx: ମେନ୍‌ଦ ଆପେ ନାଗେନ୍ତେ ସିର୍ମାରେ ଖୁର୍ଜି ହୁଣ୍ଡିପେ, ଏନ୍ତାଃରେ ତିଜୁ ଆଡଃ ନିଦିର୍‌
