  san-ASM: কিন্তু যত্ৰ স্থানে কীটাঃ কলঙ্কাশ্চ ক্ষযং ন নযন্তি, চৌৰাশ্চ সন্ধিং কৰ্ত্তযিৎৱা
    চোৰযিতুং ন শক্নুৱন্তি, তাদৃশে স্ৱৰ্গে ধনং সঞ্চিনুত|
  tac-NT: Tase we'ká na'tawa ye tábiri, iligá abé a'lá ju Onorúgame 'yuga na'talia.
    Alarigáká 'we a'lá semáriga narémala 'emi semati raweli napu'lige seba 'pa rewagachi.
    Tase nerume ju 'pa rewagachi nowí, 'lige tabilé i'nime ju tábiri gatérigime, 'lige
    tabilé e'yéname ju chigórigame.
  eng-WEBPB: but lay up for yourselves treasures in heaven, where neither moth nor
    rust consume, and where thieves don’t break through and steal;
  gfk-H: Senbia muat na bul hulungai ira numuat tabarikik aram ra mawai ing a ipas
    pai tale bia na hagawai ma pa na marota, ma ira tena kikinau pa diet tale bia
    diet na haan ukaia ma diet naga kinau.
  viv-viv: Au lokoloko hagihagina lobameya wanavagakokona, faꞋina wesede againe tumotumo
    o kaꞋi bugaga keke ginakivekoyoni, kadu tokaiꞋafu keke adifaiweya hinaluku hinavai-kawowowoni.
  yao-yao: Nambo nligosele mbiko kwinani kwangajonasika chindu ni idudu namose imbulukutu,
    atamuno ŵawiyi ngakukombola kwinjila ni kwiŵa.
  tgp-tgp: Pani ha takonahi na nomim tavtav aulu na tuka matan pepe peresi na r̃aeha
    la pa sopo er̃i komora, ale tamlohi vavanaho la pa sopo unu la vanahora,
  auc-NT: Öönædë ongoncoo guiquënë to tamönämaï impa. Cayæ̈ guiidämaï ï ïninque mäincoo
    wodämaï ongompa. Ayæ̈ në ö ænguïnäni adobaï mänïñömö bæ tate guiidämaï ïnäni ïninque
    mäincoo cöwë wë wodönämaï ee ongompa. Ïninque, Waadete mïni cædincoo cabo të gæte
    baï cædinque mïnitö öönædë waa pönï incoo mïni ænte manguinque ñöwo ïñömö waodäni
    ïnänite waadedinque ee cæedäni.
  kbc-NT: Pida ateciɡ̶i ɡ̶aniliicaɡ̶ajetecidi digoida ditibigimedi ane diɡ̶icoa ipilaɡ̶awaana
    inaa ligowiiɡ̶a doɡ̶oyaaɡ̶adi ane ɡ̶anepilidi, oteɡ̶exaaɡ̶aɡ̶a olicaɡ̶aɡ̶a aɡ̶oyakadi
    me dakatiobece daɡ̶a nolicaɡ̶a. Igaataɡ̶a niɡ̶icoa ɡ̶oniliicaɡ̶ajetecidi digoida
    ditibigimedi aliciaco niɡ̶inoa ane jakataɡ̶ate digoina iiɡ̶o.
  bmh-bmh: Bo, ag agal ece naliu Mesgai wag gotulai macan. Go ebu, umum nug i eg umau.
    Zob dudu agen go ebu agal zau i bigagaimai, agal ece unum mui i umam.
  ctu-BL: Tempan la' chubʌ'an ti panchan ba' ma'anic mi' jisan motso', ba' ma'anic
    mi' caj ti ta', ba' ma'anic mi' yochelob xujch' i xujch'iñob loq'uel.
  meq-meq: Hayumay gər a zlele kurom na, a mbəlom. Mə ɗəma na, mətul hay ta reŋgez
    ta nasiye ha bay, məkal hay ta sliye faya mede makəle ahaya bay.
  noa-H: Magju k'ãai nem wajap'a wau nʌmuata p'atk'on hãk'a p'iemam dʌ̈i nem hinag
    pöm paarpamamjö habat, hʌ̃gt'ar paimaawaijã chadcha paraa naaimaag. Pãach jam
    paauk'aimaawaim hat'eeta pãrau p'atk'on p'ie nʌmjö nem wajap'amta wau nʌmʌn hʌ̈u
    simgui hajim hanʌm. Jam chan polieujã hãrba, k'uk'ungaujã jẽeuba, ni nem jĩgmienaujã
    pöd jĩgk'abam.
  alp-NT: Po lupuke imi taneia ndete surgare le namake takalare kai silane kanelu
    mo kai tamata ndeane, indeaelu mo.
  san-VEL: kintu yatra sthaane kii.taa.h kala"nkaa"sca k.saya.m na nayanti, cauraa"sca
