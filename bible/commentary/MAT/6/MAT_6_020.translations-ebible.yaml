    kujinka. Yinyaymba junjuy-junjuy kari buyun-damaji, wurrmay-baka kari walal, ngakinka.
  nhy-NT: Sino xikololokan rikojyotl ompa ilwikak, kan mach tlakuakualo, iwan mach
