  vie-OVCB: Hãy tích trữ của cải trên trời, là nơi không có mối mọt, ten rỉ, chẳng
    bị hư hỏng, hủy hoại hay trộm cắp bao giờ.
  kze-kze: kawe'-máyáí mayáíyana kentí kawe-tántáá'á kwíyómpa'a kwéniye. kwíyómpa'a
    kwáyáimba avíyaraamba íma káínana kwaígo íma náínana atú íma káínasa kwaási íma
    umóyámbá mayáíyana úwoi kwéniye.
  mpj-mpj: Jilanyaya kulinma!, Mamamili warrkamuwiyaju! Mamakuranyurra junga nyinaku,
