  nsn-nsn: Bo pakung uamoko toto puk tar ineter namiu i Heuen, tar butur ahik mo kurkur
    ue me giniamehemper inet e banotong uamout tananin ue mo ueuenau ahik pah ra banotong
    polaka, kara la uenau.
  san-DEV: किन्तु यत्र स्थाने कीटाः कलङ्काश्च क्षयं न नयन्ति, चौराश्च सन्धिं कर्त्तयित्वा
    चोरयितुं न शक्नुवन्ति, तादृशे स्वर्गे धनं सञ्चिनुत।
  tna-NT: Ebia su saida ai saida cuana cielo su eradanetia puji. Dapia mu da aimue
    ai biame emadhatiani mahue. Aimue musu, tsi puji yani mahue. Dapia mu da aimue
    ai biame etaitanape mahue.
  lid-lid: Arile ado katukum tado lakou mwasin handru badu kandrah, ya amu-uk hawe
    ndranyem winiyan baniy bano bwe, ma iri lau ta bahana winiyan bapwai asiu ma winiyan
    babene-ei bwe.
  wim-wim: Niiy nath kaangkwey wukala putha way min yotan yalmathān niiyantakaman
    aak inganiy-a, an puth niiy yuk way min anman ngaantam-ngeeyaniy thonakama. Puth
    inan waya paththama! Niiy nath kaangk God.an-a, an niiy ngaantam-ngeeyaniy nunang,
    ngangkang piꞌ-piꞌaniy nunang. Anpalaniy-a, nil ngul kalow niiyang aak min nungantamakan.
    Aak in kenyan nungantamana an ep keꞌ wayamiy yaꞌa, an min-minam anman wun-wunow
    aak umpuyam. Pamangan keꞌ maayiythan way min aak God.antam anpalan, an yaꞌ, puth
    yuk cockroachesang thakan keꞌ wayathiythana yaꞌa, minam anman wun-wunayn ngulakama.
  zga-M: Eikhivaha mwilundikhilage ikhibana khyinyo khukyanya ifyuma ifyumwi kava,
    pakhuva khukyanya ingoswe neihusu sayinanga, upu navava valyasi savigela ukhuhincha
    nukhunanga.
  yom-yom: Vayi yidikanu kimvuama beni ku Diyilu, kuna kukambulu zitselele ayi khazu-khazu
