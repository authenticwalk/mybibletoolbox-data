    te kailaaraotia naa tama e kailallao.
  gym-NT: Akwa jändrän kuinkuin ütiäte krikri rabadre bäri kabre munkrä kä käinbti
    abko kräke munkwe sribi, ñobtä ñan angwane kä käinta kä u ñakare jändrän rüere,
    erere arato jändrän niken ngwarbe ñakare amne ni gokä ñakare arato, aisete munkwe
