  bod-N: འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་རང་གི་དོན་དུ་ནམ་མཁའི་ཞིང་ཁམས་སུ་ནོར་བུ་གསོགས༌ཤིག གནས་དེ་རུ་འབུ་སྲིན་དང་བཙའ་ཡིས་མི་བཟའ་ཞིང་རྐུན་མས་ཀྱང་ཁུང་བུ་བྲུས་ཏེ་བརྐུ་མི༌ནུས།
