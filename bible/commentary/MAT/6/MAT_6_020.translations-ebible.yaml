  san-SIN: කින්තු යත්‍ර ස්ථානේ කීටාඃ කලඞ්කාශ්ච ක්‍ෂයං න නයන්ති, චෞරාශ්ච සන්ධිං කර්ත්තයිත්වා
    චෝරයිතුං න ශක්නුවන්ති, තාදෘශේ ස්වර්ගේ ධනං සඤ්චිනුත|
  yut-yut: Yo tagɨsi Kwen Kokupmon paŋmuwut do nandak nandak ani. Uŋudon yo monɨŋ
