    mún yí dà máa yòó háa woohṹ bĩ́n á máa ɲuaa bìo.
  ote-NT: Pɛꞌtsa ri hñohʉ nuni mahetsꞌi habʉ bí joꞌo ya zuꞌue, ne otho ra mboxcua,
