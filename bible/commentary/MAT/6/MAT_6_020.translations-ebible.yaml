  geb-geb: Nde Hevenan wari wo bigir vhuuiŋ ndiv phogar vhori. Hevenan baa gum suasuari
    bigi gori fhu, bigi vhɨra wari tɨ vhi fhu, kɨɨi gumgi vhɨra pheni phɨrav kɨɨi
    fhu. Mba ŋgun ndun bigi vhuuiŋ nzerara kɨrga.
  eng-WYCLIFFE: but gadere to you tresouris in heuene, where nether ruste ne mouyte
    distrieth, and where theues deluen not out, ne stelen.
  bsj-bsj: Nyiyoco Nyeu, kom mwer dor kumer kange nii cuwaka firen dii kwama fiye
    kerkere kannge cankume mani yeu. nawo a kanngum tiye fiye tak nuu kuyee mani werti
    na kumme.
  cak-cak: Más utz ti'e ivánima chuyaquic beyomal chila' chicaj, ri achique lugar
    man jun jut nichicopirisan, man nipusir ta ri beyomal, ni man jun elek'on nijok'o
    ruchi' jay richin nelak'.
  chf-NT: Woyola jini mäx pitzijtac jini u yäq'ue' Dios tä cieloba, jini ayan bajca
    mach uyoch u wincäre u c'uxe'ba, bajca mach uc'u'na t'oc u cababa, bajca mach
    uyoch ajxuch' u ch'e'ba.
  tlf-tlf: ibo God imi kuguup tambal tambal uta kup ninal daa waafulip umdii, God
    yagal tebe ipmi mufekmufek tambal uyo abiil tigiin kal afeta kobelata, bom-buluta,
    no tamipta, kobelan-tema kale, abiil tigiin umi mufekmufek uyo tinom so inalol
    so uyo tebe kufak daalan-temaalu e minte, yuguut unin tinum iyo tebe tal fakan
    ke tam dugulan-temaalip no kale,
  piu-2006: Mani yulytjaṯarra kanyira nyurrangarri maralpa tjuṯa yungkunytjaku, kutu
    kanyilwiyangku. Maralpa tjuṯaku tjanampa nyurrangarri yunganyingka, Katutjanya
    nyurrampa puntura yunyparringkula ngula kanyilku palumpa ngurrangka katu, kana
    kutu nyinanytjaku.
  poh-NT: reꞌ laꞌ tare̱t chi enayew acꞌux tak chiri̱j take bihomal wilic ru̱cꞌ Dios
    ar pan taxa̱j maj ar maꞌxta take ricꞌoyil tzꞌih quicꞌuxbic reh tzꞌih, maꞌ quimuꞌkric
