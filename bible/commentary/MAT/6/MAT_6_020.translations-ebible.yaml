  san-URD: کِنْتُ یَتْرَ سْتھانے کِیٹاح کَلَنْکاشْچَ کْشَیَں نَ نَیَنْتِ، چَوراشْچَ
    سَنْدھِں کَرْتَّیِتْوا چورَیِتُں نَ شَکْنُوَنْتِ، تادرِشے سْوَرْگے دھَنَں سَنْچِنُتَ۔
  heb-LB: צברו את רכושכם בשמים, כי שם הוא בטוח מפני גנבה ולא יאבד את ערכו לעולם.
  caf-NT: '''Et yak''uz be hoonzoo ''uhoont''ah, ''i whuz ''ilho wéhla. ''Aw buk''ena''doodutsih
    ghaít''ah. ''Ink''ez muszoombaiyaz chah ''aw hoolah yoolhtselh ghaít''ah. ''Aw
    nuhghu da''hooyis ''ink''ez nuhghe'' hudunoot''ih ghaít''ah.'
  mio-NT: Na cua tivaha ndo cha vaha iti siqui andivi, vati tican ña chachi ri tindacu
    chi chi, ta ni ña cuxin chi. Ña quihvi run ñasuhu, ta suhu run chi chi.
  srq-NT: Ibate quia mbae jemunua nua jembaerã. Ibate quia ra chicuaquiareɨ̃ eu eã.
    Ibate quia ra jembaerã ichoi eã mbeɨ. Ibate quia ra emo embuquiachã eã jẽsɨ.
  kje-NT: Loiwuku kanaru man minle a'am raram man wutu rau noro karkoi ka nano'onyaka,
    la ma namna'a ka namna'e,
  gaz-gaz: Garuu iddoo itti bilii fi daanaʼoon nyaattee hin balleessinee fi iddoo
    itti hattuun cabsitee hin hanne samii irratti badhaadhummaa ofii keessaniif kuufadhaa.
  kud-kud: na hesi howahowana na yami wasawasa galewa vehabana am'aipate wahiwahiyala.
    Wuwuna galewai nigele wesoweso na pwaha ainai hiyamiyamiya. Ainaena yami wasawasa
    mata nigele hiya'abiye yababadi na hinage nigele tau'aivavali.
  urb-NT: Kuja katu. Kome'ẽ ywy keruhũ pe ma'e ke pema'e rahã, Tupãma'e ma'eha ke
    pema'ema'e katu. Ima'e je'ẽha rehe pehendu katu. Aja rahã, ywa pe ma'e ke pematyr
    katu, ame'ẽja saka. Ywa pe pehẽ rury katuha pematyr, ame'ẽja saka. A'ep tarawe
    nixói te ta. (A'erehe ma'e ke mujaxer ym te ta.) Puxi nixói te ta tĩ. (A'erehe
    mujaxer ym te ta tĩ.) Mukanĩha nixói te ta tĩ. (A'erehe raho ym te ta tĩ.)
  fra-LSG: maisamassez-vous des trésors dans le ciel, où la teigne et la rouille ne
