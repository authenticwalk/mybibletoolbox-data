    wí xwɨrɨ́á ikɨxerɨ nɨgiyɨ́ kirɨ rɨweaxwɨ́ imónɨro nɨ́kwiro nɨpáwiro ɨ́wɨ́ mearo
    epaxɨ́ mimónɨnɨ.
  chd-NT: Ma moƚmana' fa'a li'a ƚamats' xonca tonƚ'eƚe ti'iƚa' ƚoƚ'huexi jipu'hua
