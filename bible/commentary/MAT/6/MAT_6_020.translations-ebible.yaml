  inb-inb: Chasa­paka ruran­gi­chi, suma luarpi waka­chi­kus­ka­sina, chipi iukag
    kan­gapa. Chipika, bur­buju mana tian­gapa kanchu, waglli­chispa puchu­kan­gapa.
    Ñi mana imapas waka­riska tukun­gapa kanchu. Ñi sisai­kuna mana tian­gapa kanchu.
  hrv-hrv: Zgrćite sebi blago na nebu, gdje ga ni moljac ni rđa ne nagrizaju i gdje
