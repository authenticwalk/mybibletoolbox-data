  mpm-NT: Vaꞌa ga ja nu na skaya ra jniñu vaꞌa kuni maa Yandios, ya kancha andɨvɨ,
    chi yukan tu iyo tikixin ti tundo xnaa yo, ti ni ñakuiꞌna tu kuu kɨvɨ ja sakuiꞌna.
  ots-NT: Pe nuquɛjʉ, gui cjajpijʉ ca rá zö co quir mɛjtijʉ hua jar jöy, pa drí ngu̱jqui
    car bendición ca bí ttahquijʉ pʉ jar ji̱tzi. Ntju̱mʉy rá zö cʉ riqueza cʉ bí bbʉh
    pʉ, cja̱ nucʉ́, jin da mpuni. Jin da za cʉ ta̱ni zu̱we̱, jin da mboxcjuay, cja̱
    jin da fe̱.
  hoy-hoy: लेकीन तान साटी स्वर्ग दा धन जमा माळी, यल न रा किळा, अदिक जंग नाश माळीत,
