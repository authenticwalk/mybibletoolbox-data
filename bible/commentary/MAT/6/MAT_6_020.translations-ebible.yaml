  mhl-mhl: “Moreŋgo matayoŋ, Anuture maŋ aŋi reŋgabi tinabiŋeŋaŋunji sogueiŋ ore yameŋ
    keeinebi. Oŋu ebi juŋe boreŋ-ŋaŋuŋ fuŋine mo oi Sombuŋ kaeo peko wofu qujajanji
    so kitikabi gugu kufenji so bosembeanimiŋ. Suroŋqoqo yoŋoji paibe roperu pi qajaŋgaru
    ya kiaŋ so ronimiŋ.
  klv-klv: Aoa, mitigol nǝsa aGot tolǝŋoni ale dereh tetǝgau nakontit gail m̃os gamito
