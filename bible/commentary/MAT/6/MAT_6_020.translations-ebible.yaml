    hamedei.
  acf-NT: Mé mété wichès ou an syèl koté wavèt épi lawouj pa sa jwenn li, épi koté
    vòlè pa sa kasé pou vòlèʼy,
  tpi-OTNT: Tasol yupela i mas bungim ol gutpela samting bilong yupela long heven.
