  tue-tue: Teero tiiróno tiirá, ʉ̃mʉã́sepʉ ãñuré bʉarí tiiádarepere néõcũyueya Cõãmacʉ̃
    booré tiirucúremena. Teero tiirá, toopʉ́re pee ãñuré cʉoádacu. Toopʉ́re mʉ́ã néõcũrere
    butua tʉ́amasĩricua; cʉtawiricu; yaarépira sããwa, yaarícua.
  bjp-bjp: Isau le gamen luun turim minsik kimi tom bae na kukulii ae fitfit biil
    ifasi in ngutngut u ke ros biil ifasi in falaulau u, ke ae foron tom sisii biil
    ifasi rin kau ma rik sukuum u.
  xon-xon: Ni di liwankpal bil Uwumbɔr do. Idundur ni ŋipulaaleen aan bii li nima.
    Binaayukb mu aan koo ni nima ki nan sun li.
  tzo-ZNT: Li cꞌusuc avuꞌunique más lec aqꞌuic tunuc yuꞌun Riox yoꞌ oy o acꞌulejalic
