  tnk-tnk: Mətə kɨmiaha tihaməkeikei mhoeite nautə səkɨmiaha ia neiai. Ia kwopun nəha
    uvne me mɨne nopweiien kroupkouraha mhə nari. Rakres me həpkeitehi mhə nimwə mə
    tuhəuvnimwə mhakres.
  kpr-kpr: Eveva mo, ne God da uju avanembo ururovo gido, ainda beká utuda siroraeti!
    Utuda mo, jiriko a karakarajeka aimi jo rururari eko ae eraira, a tafasara kakatoimi
