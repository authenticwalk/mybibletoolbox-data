  jiv-NT: '@see-verse:MAT.006.019'
  otm-NT: Pɛgue gui hyoni gui xąnthʉ 'bɛ'a dí hnumanho ahʉ bʉ mahɛ̨ts'i. Nguetho hin
    te dim 'bɛpʉ, hin da yʉrpʉ yʉ bɛ̨ ngue da bɛ̨ ahʉ 'bɛ'a guí pɛs'hʉ bʉ, nɛ hin
