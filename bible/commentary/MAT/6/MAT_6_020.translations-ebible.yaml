  san-TIB: ཀིནྟུ ཡཏྲ སྠཱནེ ཀཱིཊཱཿ ཀལངྐཱཤྩ ཀྵཡཾ ན ནཡནྟི, ཙཽརཱཤྩ སནྡྷིཾ ཀརྟྟཡིཏྭཱ ཙོརཡིཏུཾ
