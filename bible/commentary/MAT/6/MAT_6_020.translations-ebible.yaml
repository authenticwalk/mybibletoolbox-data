  san-ORI: କିନ୍ତୁ ଯତ୍ର ସ୍ଥାନେ କୀଟାଃ କଲଙ୍କାଶ୍ଚ କ୍ଷଯଂ ନ ନଯନ୍ତି, ଚୌରାଶ୍ଚ ସନ୍ଧିଂ କର୍ତ୍ତଯିତ୍ୱା
