  zas-NT: Zagdxeli gol been naguiejn gol been gan guialnazaꞌc yuꞌ xanyabaa lod ad
    zacabet reen, lod ad zaxint reen, lod ad zu tëët xingubaan cwan laa reen.
  ken-NT: Ɛnyɨŋ ɛnɛ yɛ̌ntɨkɨ mmu ywɛka ábhɔ́ŋɔ́ bɛkʉ chi bɛ, ansɔt kɛfɔ̌ nkáp ɛki
    nɛ kɛfɔ̌ mɛnyɨŋ bɛchak ambʉrɛ amfay ntá Mandɛm. Arɛ́, kɛngɔk nɛ mfárɛ́káŋ bápú
