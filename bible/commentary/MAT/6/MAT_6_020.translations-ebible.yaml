  azg-NT: Majoꞌ ꞌnaanhoꞌ na njon jndyihanꞌ na conanꞌqui nꞌonhoꞌhanꞌ, quinanꞌncüihoꞌhanꞌ
    quiñoonꞌndue naijon na jeꞌcüaꞌ quintyꞌuahanꞌ, min na jeꞌcꞌon tscüahanꞌ ndoꞌ min
    na jeꞌcoqueꞌ nanntyꞌuee na ntjiꞌhinhanꞌ.
  bhd-bhd: बल्के रोड़ू केरतां अपने लेइ स्वर्गे मां दौलत अकोट्ठी केरा ज़ैड़ी न कीड़ो लग्गे,
