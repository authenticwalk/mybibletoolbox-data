  tiw-tiw: '@see-verse:MAT.006.019'
  tha-KJV: แต่​จงสะสมทรัพย์​สมบัติ​ไว้​สำหรับตัวในสวรรค์ ที่​ตัวมอดและสนิมทำลายเสียไม่​ได้
