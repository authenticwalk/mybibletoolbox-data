  too-NT: Más tzey calacasqui'ntit a'ntū nala milaca'n nac a'kapūn. A'ntza' huan tzī'ya'
    lā' huan xumpepe tūlalh catitamāsputūlh lā' tūlalh catitatanūlh ka'lhāna'nī'n.
  ind-AYT: Akan tetapi, kumpulkan untuk dirimu sendiri harta di surga, tempat ngengat
