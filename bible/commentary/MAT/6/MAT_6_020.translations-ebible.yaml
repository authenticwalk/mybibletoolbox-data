  dah-dah: Gwahade yarabe samuŋtiŋ goyen yade al faraŋ yurde hinayiŋ. Irkeb Al Kuruŋ
    beleŋ gote muruŋgem igiŋ wor po goyen kame duneŋ yeŋbe gasuŋmiŋde yerde hiyeŋ.
