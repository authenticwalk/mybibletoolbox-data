    ngondom majteor.
  otn-NT: A nu̱yá, da̱mi̱ nehʉ ngue nu̱p'ʉ ma̱hɛ̱ts'i̱, ja bí jap'ʉ ra̱ nho guí̱ nthɛhʉ,
