  naf-naf: Yaŋgut in kwitnaŋ kwitnaŋ dolakŋaŋ mamambep keyet Kawawaŋaŋ oloŋen mimindewe.
    Muluwin dolakŋaŋ keyet tosaŋin kululuŋen gwaen ikŋaŋ indawe ke bekanaŋ ku bewe.
    Ke kwawaŋ ku nimbe ma bekanaŋ ku bewe ma ku etim bewe ma kambu titi anaŋ ku tiwep.
  grc-MT: θησαυριζετε δε υμιν θησαυρουσ εν ουρανω οπου ουτε σησ ουτε βρωσισ αφανιζει
    και οπου κλεπται ου διορυσσουσιν ουδε κλεπτουσιν
  vid-vid: Miwichile ng'hano kilanga kuwele kuduhu mifukuzi na ng'angaga wolemwa kuwifya,
