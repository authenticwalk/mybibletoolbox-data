    sagasogobeo. Tama tibaso, dagego duga wiegi yai doado bage te dagaluba naga saboama
    muiąo.
  pab-NT: Maika enokoa nali xixiyehare xamoka xaheta maniya. Hatyo nali atyoite maisa
    kirakahare aiyalaharetitene, exahe kaijikali tyaonita, exahe hoka maisaiya kaiwarexenai
    isoaha hoka kaiwitene.
  llg-llg: Tehuu malolenak ei tao ues mbilu mbuse fo makaduduluk hata makadotok nai
    nusa-sodak. Huu nai ndia, fufuk no besi-teik taa bisa tao lakalulutun. Ma naꞌo
    boe oo, taa bisa mai ofe fo koꞌo nenin.
  kyf-kyf: Nɩɩ, a dɩlɩ 'ŋnɩmnɩlu -Lagɔɔ -gbɛ la, da 'glɩ -yɔ ŋwɔnʋ 'na 'kaa we -nyumɔ,
    'ɩn 'wienya 'na 'kaa we yli.
  tpi-tpi: Tasol yupela i mas bungim ol gutpela samting bilong yupela long heven.
    Long heven ol binatang na ros i no save bagarapim ol samting, na ol stilman i
    no save brukim banis na stilim.
  mih-NT: Vaha ca tatu zacaya ndo ndaha tyiño ndo ndya andɨvɨ vatyi yucuan ma zatɨvɨ
    tiquixi sii si. Ta ma tɨvɨ si. Ta ma cuu quɨhvɨ ra zuhu ta quihin ra sii si.
  qvh-NT: Cay pasacho rïcu cayänalayquipä yarpachacuyänayquipa trucanga yarpachacuyay
