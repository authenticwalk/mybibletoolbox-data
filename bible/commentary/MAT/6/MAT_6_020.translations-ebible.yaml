  nif-nif: Tambon sɨndɨ tuanjɨ kɨndem wɨn kunum gɨnañ pat-samektok tɨ-jumɨt tɨnekalɨñ.
    Wɨn kunum gɨnañ kwɨnakam ba bapaptɨ nepek no nɨm tɨmbɨ kolalak, tɨmbi kumbu amalɨ
    bo it wiapi, kumbu nɨm tɨañ, wala tɨmbi tuanjɨ nɨm pailekak.
  twi-ASANTE: Mmom, monhyehyɛ mo agyapadeɛ wɔ ɔsoro, deɛ ntɛferɛ ntumi nwe, na ɛntumi
    nwe nnaakye nsɛeɛ, na akorɔmfoɔ ntumi nwia.
  aoj-aoj: Apaꞌ aeꞌ aꞌipipa petama hiahaom fasimi ipeꞌimi moꞌomepa gani heven. Anamba
    bambagufi totoloh ina mototopaꞌam a waimba ina nasagiham, owaꞌatin endilisi. Eaꞌ
    sandaꞌ wali ina aꞌ suwis sakwalopam, owaꞌatin.
  cbv-cbv: Obohjeéhtih, bií déedih ñi en ñinahat pah Dios ã weñat pínahdih tʉ́i jenah
    joí chãjnit, bʉ́dí jíib jʉmni panihnidih jeáboó ñi bíbohbipna caá. Caán ñi bíbohniboó
    ã moópcan niít. Nʉʉmnít ĩ jéih ʉb bejcan niít. Pánihna, caanná ñi bíbohat pínah
    ã bʉʉdcán niít.
  taw-taw: Nɨbi pen tap teplep okok God man ne alaŋ nan gɨnɨmɨb agak. God man ne alaŋ
    anɨb ak, kɨchɨl gɨlobɨd tap teplep okok ma su tɨkup, tu tap okok mok ma ñɨŋub
    agak. Pen bɨ si dep okok apɨl, kal ak paklakɨl si ma dɨpal agak.
  jic-NT: Nin mpes más 'ücj 'üsüs lojí nun jis t'emel lal, Dios jos jinwá. Niná lojí,
    ca pajal pülücj nta'á Dios pü'ü nt'a. Ne'aj ma jalá calatsas. Ne'aj ma ca majas.
    Ne'aj ma wama jil ne'aj la pecj.
  zap-NT: Mazre wendee guye gan pezee gap de ne non ne nuu gyeybaa, ledne rluzhdet
    mlaa we, ledne rzhiindeto no ledne rdeedet ngbaan kwano.
  wer-wer: Anutuuk arimëën omën ompyaut kutömweri ningkën önëën omën ompyaut ëeë.
    Kutömweri pötökëër iwal ka ëëre kumkum ë, ën omnaröak ka pör menak këkain wë pël
    naën yaaut.
  ipi-ipi: '@see-verse:MAT.006.019'
  qul-NT: Astawanka janaj pachapi tantaychis khapaj canayquichispaj. Chaypeka mana
    thuta miqhunchu, ni ima khorwarinchu, nitaj pipas suwanchu.
  ter-NT: Itea itúkapu vanúkeke ítixe apeínopiti xoko ákoyeaku aúke'e, koáne xoko
    ákoyeakunemo kálihunoe hó'openo nikóheati, koáne xoko ákoyeaku iko'íhomuyoxoati
    itukovo koesáyu'ixoati, koáne xoko ákoyeakunemo urukú koeti oméxoponea.
  bmr-NT: Ɨvɨ ɨdɨhɨgoro niquejefaño sihidɨ busumijeque mititibaanɨ, deeɨra ifinɨsutɨhɨgo,
    fanoova unucutatɨhɨgo, bu nanivamɨnaa ananifitɨhɨgo icano.
  fuf-fuf: Kono mooɓee ɗe ka kammu ka ɗe wuɗataa e ka ɗe kornataa e ka wuyɓe fusataa
    ƴetta.
  bhl-bhl: Kate abiil tikin em ken kuw sunsun boke on kisol be nam kiloneko, sisil
    kow kubulei, banime kasike, yu abiil tikin beem on kisol be dubuluw memen keko,
    bonggu duku kemoliwka!
  ons-ons: Ea wane turuŋ, ŋine wet maep wane aboŋ kine kine, ŋine maine weti qeli
    kotino pamaike, ea more maguke wakei, ea yemo sip kine kineŋo mi ki barake mataliake,
    so weŋemine mi zeake, so kobu mama edo ra barake waket, kobu mi ma arikei.
  con-NTPO: Tsa'ma Chiga sefacconi tsu an'bian'faya'cho. Tsenijan shipicco can'jembipa
    amba dañoñe oshambi. Tseni jincho'choja ccopapaje'e daya'bi. Ccanambandeccu'qque
    can'jembipa ca'nimba cca'nañe oshambi.
  ghs-ghs: Qate nikei sinabidzaho totaqike qupadzomaqi qusuho quruma oonomake ttuttuitemi
    ikanomake eete ttidza sakabaqu, mae arinataqu, mae guume abi karabetaqu?
  peg-peg: ମାତର୍‌ ଇମେତାକେ ପ୍ଡିକୁ ଆରି ପ୍ରାଲ୍‌ ନସ୍ଟ କିଉତ୍‌ ଆରି ଚର୍‌କୁ ହଣ୍‌ଜି ଦାନ୍‌ ଚର୍‌
    ଅଦେଂ ଆଡୁର୍‌ । ଏଲେଙ୍ଗ୍‌ ସାର୍ଗେତ ଜାର୍‌ ଜାର୍‌ କାଜିଂ ଦାନ୍‌ ଆର୍ଜା ଆଡ,
  txu-NT: Ate dja gar Metĩndjwỳnhmã apê nhym arỳm pãnh kàjkwa djwỳnhkam ar amã nêkrêx
    rax jadjuw. Kam ne 'ôk kute ar abê o àpnu kêt nhym kanêre kute o àpnu kêt nhym
    me àkĩnhĩ kute 'ã õpôk ne o àkĩnh kêt.
  eng-WEBU: but lay up for yourselves treasures in heaven, where neither moth nor
    rust consume, and where thieves don’t break through and steal;
  gnw-NT: Piñuvatu mbaemabe icavi vae piyupeguarã ara pe. Echa'ã joco pe ndarau cupii
    reta urucumegua vaerã mbaembae jare ndarau mbae iyuquɨrɨ, jare ndarau imonda vae
    reta uique vɨari mbaembae oñomi vaerã —jei—.
  mux-mux: Aku naa teku kene mulú-koleana mélema oralu naa topa koka mola lkurena
    méle te-ni omba nomba tepa kis naa sipa, wa liili yima oku wa naa liilimeláliinga
    eni mulú-koleana ⸤penga pungéliinga⸥ ‘méle kande-kande penga liimulúma ui lipili.’
    niku ya ma-koleana ulu kaíma teku molai.
  maj-NT: Tu̱ sa ní ndji̱o̱jmi ján n'e̱ nchi̱náí yjohi̱, má nga najmi ts'ínkatsúhu̱n
    xubíu̱ ni xi tjín ko̱ má nga najmi ma stu ni xi tjín ko̱ má najmi fas'en já ndyjé.
  bkq-NT: Awylygue âzeon-hondâdaungâ, Deus ize ato amânhetomoem. Arâ ise koendonro
    ekanâdybybe mawylymo târâ kaynâ. Âdaunloenlâ tuonro, potogo warâ inakanhe nhetânry.
    Tâmagazeim modo nemagazebyra ise.
  kue-kue: Ene heven suna di minge bona pikaugl ta nekrambuka te bugl sungum dikrambuka
    te yomba ta kunogl ikraglkwa, taragl i gande makai siyo.
  cot-NT: Iroguenti pishineventamajajiaquempaja maasanopae inintaguetica Aapani Irioshi
    cameetsanijite incavintsajamajajiaquempinijite iroguishinejajiaquempiniji oncoramanitapojajegueti
    ontaniqui inquitequi. Ontaniquiquea ontaniqui aato ichoocati shecaguetaroca pashintaguecaca,
    aatoquea oyogueti, aato yaitsijitajimpiro.
  bnp-bnp: Mu ru kadolu a mahala na hunu. Meli na hunu, i uka madume a dedu ri gi
    ratapile a maki. I uka a bakovi na panahoa ge dili ge panaho.
  apn-NT: Jakamã kêr ka mẽ akukrêx rũnh o apa hkêt nẽ. Kaxkwa kamã Tĩrtũm kot mẽ akutêp
    mẽ akukrêx o pikuprõnhja na kêt mex kumrẽx o jar mẽ hikukrêx jakrenh par. Jakamã
    kêr ka mẽ amã nhỹrmã kaxkwa kamã akukrêx mex prãm xàj tãm mẽ piitã tãm mẽ hipêx
    nẽ mẽ ho mex o ri apa. Nẽ mẽ kamã axukaprĩ nẽ. Nẽ Tĩrtũm kôt ri amnhĩ nhĩpêx mex
    nẽ. Hãmri nhũm ã mẽ ate amnhĩ nhĩpêx anhỹr ã mẽ apumu nẽ mẽ akutêp mẽ amã mẽmoj
    mex kwỳ jaxwỳ. Kaxkwa kamã mo amnhôre nẽ mo paratre? Nẽ kamã mo mẽ ahkĩnh xwỳnh?
    ãm kamã amrakati kumrẽx.
  ctp-NT: Suꞌwe la chaꞌ ta Ndiose chaꞌ suꞌwe nu tnun chinꞌ ꞌwan nde seꞌen ndiꞌin Ni;
    ja ku tñaꞌ chaꞌ suꞌwe kanꞌ, ja ka ñuꞌun ran, loꞌo ja ka kuꞌni neꞌ kunan chaꞌ suꞌwe
    kanꞌ.
  bre-BRG: met dastumit teñzorioù evidoc'h en neñv, e-lec'h n'int distrujet na gant
    ar mergl na gant ar preñved, hag e-lec'h na doull ket al laeron, ha na skrapont
    ket.
  opm-opm: Ihan gur Got orhor ihir ihat ha patengwe ma dahapat ohe yah danong oh aw
    tei mahat ruprup mat sarinmur. Imat aw tei mahat ruprup mat sariyahanoh daskein
    oh deo tom moh suma nehaho gapah han ihir daharmar dariyao na hatipri ohoh ihan
    aw tei mahat ihat paten ohe danong oh ruprup mat sarinmur.
  bvr-bvr: Wurra jarra borrwa nginyipa ny-yinmiya barra gorlk ny-ma gun-gaba waykin
    jin-gata burnpa gala jiny-yinmiya m-bay, rrapa mun-gata burpur gala mu-yinmiya
    m-bu, rrapa an-ngumurda an-guyinda gala a-yinmiya bala gu-rruma rrapa mun-ngumurda
    mu-ma.
  wal-wal: SHin bil77inne qunoi bashshennasan, kaisoikka bookkidi wuuqqennasan intte
    huuphessi saluwan miishsha dagayite.
  zad-NT: San ḻi gon ka gat' yeḻ' shao' c̱hele yabana', ḻa' daa de yabana' bi galjan
    bado' wlliayi'ban, ni bi yibia leyin, ni bi gak sho' wbanna' ikeen.
  aso-aso: Nemuꞌ nene heneni nganenitine nene giꞌningonite hukamavo gaba hitamivo
    gumine vete damilizaniꞌ o minineꞌ ebeꞌ Okulumokuko nene milalo.
  uli-uli: Ha far hattey mmalmi mo wol laeng, le churchur towe hatawsi ngo towe yewloh
    ngo towe yoh le chomachoh rebe pere;
  nin-NT: Meme nggo, ùwà bu zu aseki ka iwre amuwa ka nu unkplassu nu unto ku nggo
    i si ta ri ambu, ka ri ìzzú, ka abayi ta ku hlo nggarr na vu ka hen.
  tgk-tgk: Баръакс, мукофоти Худоро ба даст оред, ки бароятон дар осмон нигоҳ дошта
    мешавад. Ана чунин бойигариро на куяву занг мезанаду на ғоратгарон зада даромада,
    медузданд.
  acu-NT: Antsu nayaimpinmaka warinchu atsuinau asaramtai nuningkia mamurchatnuitrume,
    tura warinchurmesha mengkakashtinuitai. Tura kasa ainau kasamkartas wayaachartinuitai.
    Tura asamtai atumka nukap wakerarme nuka atumi nintijai tuke nintimsaram pujarme.
    Tura asaram ¿itiurak nekasan nayaimpinam jeataj? tu nintimsaram pujustaram,” Jesús
    timiayi.
  cak-WNT: Timolo' ibeyomal riche (rixin) chila' chicaj ri acuchi (achique) ma nichicopir
    ta y ni ma nipusir ta, ri acuchi (achique) chuka' majun alek'om ri nelek'an y
    nelesan el.
  ebk-ebk: Ngem kun kayu at mun-ornong as kenafiaknangyu ad chaya. Tay hid-i at achi
    chachaelun chi ngomengetnget ya lati, ya achi pay sungkop chi mangaakiw ta akiwuna.
  spa-PDDPT: Pero acumulen tesoros en el cielo, donde ni la polilla ni el óxido corroen
    y donde los ladrones no penetran ni roban.
  ruf-ruf: Lekeni mwike tsimali tsenu kulanga, ako ing'angagha ne iwang'onyo ng'awotsihinya
    bae, ne iwabapfi ng'awodaha bae kubomola ne ukwiba.
  gun-gun: Yva re ae pemoĩ porã uka 'rãgue pendejeupe guarã. Ha'e py ma jipoi 'rã
    vixo'i ho'upa va'erã, iky'a nombovaipai 'rã, neĩ imonda va'e ndoipe'a heravyi
    'rã guive.
  agu-BL: Ma na ba'n tcu'n yi nink chijoyu' puntil tan colche'n chimebi'lu' tcya'j,
    na qui'c taj quen poc' tetz tera'tz. Ej nin quil tz'el c'u'l tera'tz. Ncha'tz
    alk'om, qui'c lcyaj quen tetz.
  isn-isn: Iekelya ikiuto kako kigulu, kung'wanso kulile anga agazanji, hangi tile
    anga ii niakubunanga nukia.
  eng-PEV: '@see-verse:MAT.006.019'
  ilo-ULB: Ngem ketdi, agurnongkayo iti kinabaknang idiay langit, sadiay ket saan
    a makadadael ti insekto ken lati, ken sadiay ket saan a makaserrek ken agtakaw
    dagiti agtatakaw.
  pir-NT: Ʉhmʉse cjẽ pehere cahmeña mʉsa. Ʉhmʉse cjẽne mecasia tʉa masiedare. Topʉ
    mʉsa cʉoye ne ahbaerare. Topʉre yaqueriquiro ne masiedare. Sa yena ʉhmʉse cjẽne
    cahmeña mʉsa.
  anv-NT: Genó ɛyigé yɛ́ndémuú abɔɔ́ mampyɛ gelu nnó ábélé gefwa ji né mbaá
    yi Ɛsɔwɔ mbɔɔ́ gefwa alú, mbaá yi baá menya ne nfrákáŋ álá kaágé anyɛ
    ne ánjó ntó álá kágé gyá gepú ákpá yɛndégenó.”
  sab-NT: Ma no ba tañachuge Chube giti, ba age ulita nga dba ai giti Chube takalin
    kare gire Chube be lle no oge nga ngaña giti ba alin ba age no ñanale. Ba joge
    toi ama ole nga ngaña giti chuia chke, chui ege Chube be age no no ba alin be
    lle no e kete bage ba agedu no nga dba ai giti ama takalin kare ñanale. Nga ngaña
    giti lle ketabe bage mi jogenga ngwale dale, chubdu me lle gute ba ngeru, lle
    me joge me no sugaska, ni kwian skwe boanga kle nga ngaña giti, lle ulita be chege
    no trate diali dale alin.
  tmd-tmd: Makwam, ap wä ñɨŋ akuyöbö, God mögörɨb adöx yöd röul adö kau sö pɨ mögum
    rɨŋ, sɨpnö nɨmenɨm, lɨduenɨm, kib peñɨm, mɨd bör mɨjöna.
  acr-NNT: We kiwaj kiriq ri saqil bꞌeyomalil, e chiꞌana wara che ruwachulew janipa
    ri lik kꞌo uchak chwach ri Dios chaꞌ jelaꞌ kꞌo kutiqoj chiwe riꞌix chilaꞌ chikaj.
    Ma ri ikꞌolom chilaꞌ na kapokꞌir taj y na kuꞌan ta mojos, yey na jinta ne eleqꞌomabꞌ
    kebꞌok che releqꞌaxik bꞌi.
  kpg-kpg: Hagamahi benebene ina godou maluagina i di langi, di gowaa hagalee ngudu,
    hagalee gai go hingodo, gei digau gaiaa e deemee di oho nia hale, e gaiaa.
  taj-taj: बरु ह्राङला लागिरी स्‍वर्गरी धन सम्‍पत्ति सोसी थान्‍गो। तिग्‍दा भिसम थेरी
    बुलुङसेएनोन आच खियासेएनोन आच, ओच्‍छे य्‍होसेएनोन वाङ्सी य्‍हो आल।
  avt-avt: Au, yi yɨrɨak menmen yaaim te God kakweti menmen mɨrak yaaim meit wit kɨrak.
    Menmen hɨrak kakwetaiyem, mesik, wesiun o heiniut mamɨnterim ap te mamɨwaank menmen
    im au, mɨt enun ap te nanɨnen nantɨwem taau.
  cbk-cbk: Pero necesita hace ustedes maga cosas bueno, y ansina como si fuera ta
    guarda ustedes maga riqueza na cielo para con ustedes, donde no puede queda destrosao
    ese maga riqueza por medio del maga pulilla y por medio del calawang, y donde
    no puede entra el ladron para roba.
  uig-ARA: ئەكسىچە، ئەرشتە ئۆزۈڭلارغا بايلىقلار توپلاڭلار. ئۇ يەردە كۈيە يېمەيدۇ،
    دات باسمايدۇ، ئوغرىمۇ تام تېشىپ ئوغرىلىمايدۇ.
  tuf-tuf: Cuat Sirat ba ac cuacúr cutar cuít wícayta acu ur ayan cuít chaw̃i. Cuacúr
    ba ac wiquin cháqueyan óhnajatro. Sinorát éhswajatro. Bésinat chíw̃ajatro.
  abx-abx: Lugod, agtipuna kam para si mga kalugaringun-bi manggad nan nga awiray
    si langit nga ga'i nagbaruki', ga'i nagtakla' ngan ga'i liwat pwidi sarangka-na
    si mga mannangkaw i nag'anna'an.
  mco-NT: Je' miich nijot'ajtcɨxy je' oy'ajt huɨdibɨ miich ajcxy Dios xymöhuamb jiiby
    tzajpjoty ma ca' huech yajhuindɨgooy ni ti, e nañ ni ycatougaayii ni ti, etz ma
    je meetzpɨ ca' ajcxy meetzcɨxy pɨgɨ̈ccɨxy tijaty.
  kqf-kqf: Taunana aubaina emi waiguyau malamo ko susuḡudi, banina ḡome mote sulasula
    kaka sima kagebogebodi bi sima laukoekoe ee taudanene mote ima sola saḡa te ima
    danenedi.
  cpb-NT: Iro kameethatatsi pantayetanairo piñaantaiyaawori pisaikai kameetha inkiteki.
    Oshiyawaityaawo pashaagantaatyeeyaame inkiteki tsika te ipathaanetapai, te itzimapai
    eejatzi koshintzi.
  aon-aon: Namudok aria ipak ko putorum yopiyopishi eneshenesh aria pushubuk atugun
    gani iruhw heven. Umum maresh, gani iruhw heven yomiyamish aria ros ko mare shununish
    aria eshudok shakwuaruhi ko mare shubrig narub urusag ba shukwumesh aruh uwe,
    uwok.
  hus-NT-2005: Más alwaꞌ ka junku túꞌ walkʼiꞌ xowaꞌ kajbidh in jalbíl. Tajaꞌ yab u
    takúlinal, yab u kʼachel, nibal u kwéꞌyáb.
  mig-NT: Ko kaya̱‑ro̱ yají‑ro̱ ondé andɨ́vɨ́, chi̱ yúan ma̱ kúu chaa ti̱kɨxɨn te
    ni ma̱ kúu kana sɨ̱'ɨn yóó já stɨ́vɨ́. Te yúan ni ma̱ kúu kɨ̱vɨ ñakui̱'ná já sákuí'ná
    kí'i̱n jíín.
  bps-bps: Kabay én gusamtifunyu knun ditù di langit, du ditù landè kanok gafalmo
    dun na laan tnéé, na landè to gfusuk du tmaku dun.
  mbs-mbs: Meneng keilangan megtipon kaw te kedònan doton te langit. Eked iyan peg-enayi,
    aw eked iyan pegkedaet, aw eked iyan heman ebati te menenakaw.
  tof-tof: A e wa yabióbkü mórrel kwitüm ugó kwób isuam. Pu akó saka ola kokean kolae
    nirre akó gómól pama müót kokean amkerre gómól-gómól azebóm.
  cme-NT: Yaaŋ aa na ta na taara dɔr-niini yaa‑i. Nyɛiŋo si dii terieŋgu-na duɔ ji
    wuo-ni, gbɛ̃llũɔ si dii, cuobaa-ba bi si dii.
  sus-sus: Wo xa wo harige malan ariyanna nɛ, nimasee nun xɔrixɔri mu kanari sama
    dɛnnaxɛ, muɲɛtie fan mu muɲɛ tima dɛnnaxɛ.
  pon-2006: A kumwail ngoangki kepwehpwehkihla paien nanleng, me mer oh loangenmwet
    sohte kin kauwehla, oh wasa me aramas lipirap akan sohte kak dapengpeseng ihmw
    akan oh pirap ie.”.
  dad-dad: Ã aug nigin safina biya biya saa ilun kuru wog. An dedek to yãf, maat te
    to yũf, bẽ tamog to narĩ de, bẽ dalouf.
  zab-NT: Mazru güen gulgaany pur gúntɨ gan de guelnazaac xte llayabaa rut quɨt xi
    rcabedeti niclɨza quɨt xi racdxabti ne rut quɨtza xo yiiuti gubaan par cúaanni.
  jae-jae: Anac nêm awa sa aŋga undambê acgom, gebe buleseŋ to da enseŋ su ma geŋgeŋtêna
    sêkwê ma sênam geŋgeŋ sa atom.
  ksd-ksd: avat a lu varurue kavava tabarikik upi kavavat arama ra bala na bakut;
    ra vui ikik ma ra kubur pa dia enen ia ie, ma ra lavur tena nilong pa dia lolobong
    ma loalong ie;
  msm-NT: Nasi no tumana yagboy to Diyus agun ko makaandiya kow to yangit, meyduon
    ogkapaabut now no bayos. Sikan no kadatu now diya to yangit kona ogkakotkot, kona
    ogkaelingan, kona isab ogkakawat.
  myk-myk: Ga yʼa naafuu faari yʼa yɛri yiyɛ mu fugba wu ni. Fyɛɛnrɛ ni tatɔn wa wà
    di wu kyɛɛgi wɛ, nagaa bɛ di wa wà wu gbura kyɛɛgi jé, wu wu yu wɛ.
  sbe-sbe: Na taba kwa kaipate bena galewa ne unai kwa gogokalili. Temenai nige gonowana
    sulasula se kapulapaidi yo taba nige masi ye heyababadi, yo hinage taukaiwahali
    taba nige se kaiwahalidi.
  mcr-mcr: Iiŋiŋqe he nätmatqä äŋguänäŋä aquvi, qäukuä yätutaŋi qäpŋqeqä. Yätuŋi,
