    dꞌara miu jꞌajꞌi maroga, na miu mamuri dꞌara maroga kahèi.”
  tnp-tnp: Mətəu nəmə nəhmtəm mil kuərah, təhmen əmə məmə nɨpətɨm in təriauəh e napinəpuiən.
    !Kəni nəmə nəhagəhagiən e nɨpətɨm in napinəpuiən əmə, təhmen əmə məmə ik nətatɨg
    e napinəpuiən asoli agɨn!
  urd-urd: अगर तेरी आँख ख़राब हो तो तेरा सारा बदन तारीक होगा। पस अगर वो रोशनी जो तुझ
    में है तारीक हो तो तारीकी कैसी बड़ी होगी।
  hot-hot: Ma doŋtom maleŋdaluk kambom, êŋ ma momaŋiniŋ lêk hayabiŋ leŋviŋkupik sapêŋ.
    Ba deda atu ba hamô kapôlôm miŋ hadum anêŋ ku ami, ma momaŋiniŋ tem indumbak bêŋ.
  mqj-NT: Sapo ianna mapa'di' matammu, manassa anna tae' dengan aka muita susi to
    illalan kamalillinan. Dadi ianna pi'de kamasiangan illalan kalemu, manassa anna
    kali'likangko.
  rus-SYN: если же око твое будет худо, то все тело твое будет темно. Итак, если свет,
    который в тебе, тьма, то какова же тьма?
  mbh-mbh: Ave aro ve thekum i kerenga, aro num peti elonga aro i voth a mideng. Na
    eve the lalainga aken a thomu nge ia mideng, aro mideng aken i voth a thomu nge
    aro i aolo rintet.
  bdd-bdd: ma ꞌeguma matada sigala, wahida wete mabwaiyana siguguyou, ma ꞌeguma ꞌasilalaina
    ꞌigibo, ꞌabwa guguyou ꞌubwaꞌubwa ꞌiꞌali sakowasiyegita.
  cbt-NTPO: '@see-verse:MAT.006.022'
  srn-NT: Ma efu yu ai dungru, dan yu heri libi o dungru. Sobun, efu a sani di mus
    tyari leti kon gi yu, tyari dungru kon, a no spotu dungru yu libi sa dungru.
  cta-NT: Pana si quicha siꞌyu cloo na, ngaꞌaa caca cuaꞌni na cña, chaꞌ talya xee
    ñaꞌa̱ na liꞌ. Loꞌo juaꞌa̱ neꞌ cresiya jiꞌi̱ ma̱ ni, si ndyacu̱ꞌ xee jiꞌi̱ ma̱
    chaꞌ ntsuꞌu chalyuu cuxi jiꞌi̱ ma̱, ngaꞌaa tyuꞌu xee neꞌ cresiya jiꞌi̱ ma̱ tsiyaꞌ
    ti liꞌ; talya tsa tyanu cresiya jiꞌi̱ ma̱ liꞌ.
  bqc-SIM: Tó n wɛ́ kú plapla sↄ̃, n mɛ̀ bṹu aↄ gusia vĩɛ. Tó gupua pↄ́ ń kũa
    dɛ gusia ũ, gusiapi zↄ̃ↄ.
  tcz-CHONGTHU: Hinlah namit hi aphat lou tengleh natahsa pumpi hi thimsoh jia ahitai.
    Chule vah neiya na kigel chu, thima hi tahbeh le hiche athim chu iti natsat ding
    hitam?
  mar-mar: पण जर तुमचे डोळे सदोष असतील, तर तुमचे संपुर्ण शरीर अंधकारमय होईल. जर तुम्हाठायी
    असणारा प्रकाश हा वास्तविक अंधकार आहे, तर खरोखरचा अंधार किती असणार!
  snp-snp: Ido omudi nosámagetoma ya ukadi muki ya sini yamu faito gedenagolimo ne.
    Yamu ya lamena lutigu nemo ya sinidenami ya moda naba-naba sinidenagoliye, loto
    logimaiye.
  isl-isl: Ef nú ljósið í þér er myrkur, hvílíkt verður þá myrkrið.
  spy-NT: Nto yoo mākāstooy nyēē karaam, imiitē mēēnān nyēē mā mining'. Kunyi, yoo
    kāmis ꞉lēbkēēyyēēt nyoo 'kēēboontē, imiitē mēēnānēēt kutukul!
  xnn-xnn: Ngem no ngawi nan pangiilam isnan ib-am et kaneg menbolinget nan awakmo
    tay ngawi nan wada isnan nemnemmo.”
  mwe-mwe: Ikabheje liyo libhaga lilwele shiilu shenu showe shishibhe nnubhindu. Bhai,
    ibhaga shilangaya shili nkati jenu shilepelaga kulangaya, shilubhe lubhindu lwa
    punda!
  tte-tte: Na tem manim inae, kani yom meuloina iboniboniyai. Tem yaluyaluwam kana
    mayale iboita yo iboniboniyai, kani boniboniyainane ilalakisosi koliwo.
  tcs-tcs: Bat ip yupla luk rongwei po meke ebriting, laip blo yupla i go kam wase
    yupla stap wea prapa nadakain dakples wea i nogad no lait. Yupla lugaut! Tekenotis
    nau. Maitbi demwei blo yupla i nogad no lait i sain. Yupla mait stil stap wea
    dakples.
  hlt-THB: Cehlai na mik ama leek mantaw, na pum boeih boeih ce than kaw. Na pum awhkaw
    vangnaak ce a than mai mantaw, ikawpna na pum boeih ce a thannaak kaw!
  soq-soq: Tane naita e emala kadilepia e etela uduudu ipa iwinidalepi. Naita e emala
    kadilepia sapa mai e bedelawolepia rua, ita e nuala dubaidalepi!”
  qub-qub: Mana alli runami ichanga micha car chacäpacushano caycan. Chayno captinmi
    ima rurashanpis alliga mana llojshipanchu. Chauraga chacaj pachachönömi goyan.
  att-att: Ngam nu jikkù yù matá naw, nakallà yù nonò naw, á awán ta napiá nga akkuán
    naw. Tanu kagian naw ta manawagán kayin, ngam narákè yù nonò naw, á kuruk nga
    nepallà laguk yù kallà na nonò naw.”
  bki-bki: Mia verver miramo rimeravo re rivu, mia maka kojikia kovitilubar vatitig
    toro dolu, mia koto kovitii kiamo saba nalo ga, ana koto kove viti kalo. Verver
    kala tibe na, kiamo iviso bujolou ka melijokouo, a ver melijokouo ritoa vio napano
    memedu ka yulu toaio, nina jau kojoa melijokouo na bobogio mia kiri bobogio laka.”
  bqp-bqp: Tó n wɛ́ manaro sↄ̃, n mɛ̀ pínki nigↄ̃ gusira ũ. Tó gupura kũ ń kũna
    de gusira ũ, gusira pì zↄ̃kↄ̃.
  mcp-mcp: Njɨ, mísh mwô mə ká bə ŋkí bɔ̂w, nyúúl nywô bə yídʉ́gʉ́d. Ntɔ́, ŋkí mísh
    mwô mə́ adʉ́gɛ́ tɛɛm bə sâ, á wagʉwólə jâŋ yídʉ́gʉ́!»
  hat-hat: Men, si je ou an move eta, tout kò ou va nan fènwa. Se sa ki fè, si limyè
    ki anndan ou la se fènwa li ye, se pa ti fè nwa anndan ou fè nwa.
  npl-NT: Pero tla nomoixtololowah tlajtlakolchiwah, nochi nomokuerpo kajki kan tleyua.
    Iwa tla motlawil ayakmó tlawia, kijtosneki nonkateh kan sentleyua, ¡saikpanoa
    tliliktik yetos non sentleyuálistli nomotech!
  bgg-bgg: Jishii nathek ro mieg awie arone, nathek siuthek de igiia hà rey ruii phro.
    Ji-è, nathek shii muchuang um pha ji igiia arone, ji pha igiia um pha ji ne buii
    rey dun!”
  eng-TCENT: But if yoʋr eye is bad, yoʋr whole body will be full of darkness. If
    then the light within yoʋ is darkness, how great is the darkness!
  eng-BSB: But if your eyes are bad, your whole body will be full of darkness. If
    then the light within you is darkness, how great is that darkness!
  cpu-NT: Terika apantaro poki, eero piñaantaro kameethaini, kempitaka pintsirenikitakotatyeemi.”
  san-ASM: কিন্তু লোচনেঽপ্ৰসন্নে তৱ কৃৎস্নং ৱপুঃ তমিস্ৰযুক্তং ভৱিষ্যতি| অতএৱ যা দীপ্তিস্ত্ৱযি
    ৱিদ্যতে, সা যদি তমিস্ৰযুক্তা ভৱতি, তৰ্হি তৎ তমিস্ৰং কিযন্ মহৎ|
  tac-NT: Mué tabilé gu'írisaká ralámuli napu 'yáliru mué Onorúgame 'yale mué, tabilé
    'la bi'wígame alawégame nímala mué. Chókame nímala mué alawala.
  eng-WEBPB: But if your eye is evil, your whole body will be full of darkness. If
    therefore the light that is in you is darkness, how great is the darkness!
  gfk-H: Iasen, ing bia ira irua mataam dir sakena, no num kidilona nilon bakut na
    kankado. Iasen, ing bia iakano palai i kis taar taam i ta kankado, iakano kankado
    i manga tamat sakit!
  viv-viv: Tu kaꞋi matami itaꞋitalugana, au nuwami matatabuna uyuꞋuyuyuna, nuwanuwaluga
    againe wamimiyami. Ada kaꞋi yami nuwahinage vaita uyuyu amine, au nuwami giꞋuyuyu-moꞋa.
  yao-yao: Nambo liso lyenu lyaŵaga ngaŵa lyansima, chiilu chenu chose chichiŵe mu
    chipi. Nipele lilanguka lyalili nkati mwenu lyaŵaga mu chipi, chipi cho chili
    totoloo!
  tgp-tgp: Pani vara matam mo sovsoha, epem tari la pa r̃or̃oha. Vara malarani na
    lolom mo sopo malarani, pani mo r̃or̃oha, r̃or̃oha atu i pa tavera jea.
  auc-NT: Wæætë edæ awinca wïï wainca ëmöninque adämaï inte baï wentamö entawëmi ïninque
    bitö, Wïwa cæbote, ante mïmöno pönëñömite bitö baonga wïwa cæbaïmipa. Edæ mïmö
    ñäö entawëñömi wentamö ba ïninque bitö quëwenguïmämo mæ̈ mämonte baï baquïnö anguënë,”
    ante Itota apæ̈necantapa.
  kbc-NT: Pida nige doɡ̶oleetibige mawii ane yemaa Aneotedoɡ̶oji, odaa baɡ̶a ɡ̶adiciagi
    niɡ̶ina oko ane beyagi ligecooɡ̶eli. Micataɡ̶a nilokokena Aneotedoɡ̶oji daaditaɡ̶a
    yakadi me dakatiwece ɡ̶adaaleɡ̶ena me ikeetaɡ̶awa ane iɡ̶enaɡ̶a. Odaa nexogotiwe
    ɡ̶adaaleɡ̶ena. Codaa niɡ̶ica nexocaɡ̶a daɡ̶axa me nexocaɡ̶a, odaa aɡ̶akati doɡ̶owooɡ̶oti
    niɡ̶ica ane yemaa Aneotedoɡ̶oji.
  bmh-bmh: Bo, nait amen eg umau, nait ounab oug han unum umusamau. Gonun, nait ounab
    oug al hilanau tamacag go umuteu, go petak umutai banou pet dareu!”
  ctu-BL: Mi mach wenic la' wut, añet jach la ti ac'ʌlel. Mi i'ic' jax mi la' q'uel
    i sʌclel pañimil, añetla ti ic'yoch'an bʌ pañimil.
  meq-meq: Ane tuk na, taɗə ɗəre yak lele bay na, bo yak kətsek ma ləvoŋ. Yaw, taɗə
    dzaydzay mə nəkar kə mbata na, nəkar mandza eye ma ləvoŋ zəŋzəŋ eye.»
  noa-H: Mamʌ magba hagt'a pãach pekau hee nʌmʌn, magan pãran sĩi hagt'a k'ĩchag hee
    jʌrk'a jʌrk'a nʌmjöta nʌm. Mag nʌm haig pöd Hẽwandam dʌ̈i naaju k'aba nʌmgui hajim
    hanaabá, pekau heeta naawai.
  alp-NT: Po sepo mataimu uselu yelu rebe neunaru hoko lalemi rekwa loko ono misete
    mo kai hlaleke loko Alla mo. Hoko imi lale misete sae kwale moneka.”
  san-VEL: kintu locane.aprasanne tava k.rtsna.m vapu.h tamisrayukta.m bhavi.syati|
    ataeva yaa diiptistvayi vidyate, saa yadi tamisrayuktaa bhavati, tarhi tat tamisra.m
    kiyan mahat|
  kbq-kbq: Hianagi kavurgamo'ma haviza hanigeno'a, mika kavufa hanizamo refitegahie.
    Hianagi kagu'afi me'nea tavimo asu'ma hanigeno'a, tusi'a hani hugahie.
  kbh-kbh: '@see-verse:MAT.006.022'
  ron-LSB: Dar dacă ochiul tău este rău, tot trupul tău va fi plin de întuneric. De
    aceea, dacă lumina care este în tine este întuneric, cât de mare este întunericul!
  pon-pon: A ma maj om me jued, war om karoj pan dir en rotorot. A ma marain, me mi
    lol om, pan rotorot, daduen wan rotorot!
  nhe-BL: Pero intla ax cuali toixtiyol, nochi totlacayo eltos ipan tzintlayohuilotl.
    Pero intla timoilhuíaj tijpiyaj tlahuili ipan toyolo, pero nelía tlen tiquitaj
    para tlahuili, eltoc tzintlayohuilotl; nelía melahuac achi más tiitztoque ipan
    tzintlayohuilotl pampa niyon quentzi ax tijmatij tlen cuali.
  sps-sps: San te kio non a mata mami, a pua mami uurup ovei nanon. Te pon fi romi
    nei, mi kaa rom tana arasan, sana mi kaa rom tana uurup, ana uurup to aya tsumi,
    na karap fiisok!”
  wnc-wnc: Sike kaikata wai siwanu zikaa dakaatang wasiyawake yuya. Unzingge kakaa
    akngaatangu yuwiyau waaknga apbinga zikaawanu zikaa waakngata zikaa siknga singgamik,”
    ngang yakut.
  nmw-S: Age hebe matam i ngak, bwele tuwam bwabwaligane i susuwoku-yan gogou. Hebe
    wayae gane he yayaluwam i gogou, eu heto gogou hana kai ti yo!
  bus-bus: Tó n wɛ́ɛ gbãaro sↄ̃, n mɛ̀ píngi égↄ̃ gusiaa ũ. Tó gupuraa kɛ̀ ń kũna
    dɛ gusiaa ũ, gusiaa pì bíta.
  gub-BL: Aze nanerehàpyhà kwaw nehe, nerexak kwaw ma'e nehe. Ereata putar ipytunaw
    rupi nehe. Ipytunaw rupi neho haw a'e nehe, nuzawy kwaw ikatu 'ym ma'e rehe nereko
    haw a'e nehe. Pezapo zo ikatu 'ym ma'e nehe. Peata peho tatainy rupi nehe.
  imo-imo: Nalo nunge mongomu keri lembalo kinye nunge kangi pali tumbulu topili andonio.
    Aku wali nunge kangina pa teli pembalomu kolo wangopa tumbulu tombalo kinye akumu
    nu paa kamukumu tumbulu tombalo,” nimu.
  boj-boj: Ariya ino ŋamdamu ugeqas di ino jejamu kalil ambruesqas. Deqa puloŋ ino
    are miligiq di unu qaji a olo ambruqas di ino are miligi kalil ambruekritqas.”
  eng-DRA: 'But if thy eye be evil thy whole body shall be darksome. If then the light
    that is in thee, be darkness: the darkness itself how great shall it be!'
  knf-knf: Kë woli këşu kafëli, uleefu bŧi uwo ţi bdëm. Woli bjeehi banwooŋ ţi iwi
    bawo bdëm, ikeer awo ţi bdëm bweek! »
  san-KHM: កិន្តុ លោចនេៜប្រសន្នេ តវ ក្ឫត្ស្នំ វបុះ តមិស្រយុក្តំ ភវិឞ្យតិ។ អតឯវ យា
    ទីប្តិស្ត្វយិ វិទ្យតេ, សា យទិ តមិស្រយុក្តា ភវតិ, តហ៌ិ តត៑ តមិស្រំ កិយន៑ មហត៑។
  arn-NT: Welu femngechi femnole, kom tami kuerpu dumiñmaleay reke. Fey tami rakiduam
    dumiñmalele reke, ¡doy wesalkaley tati dumiñ mew!
  zas-NT: Per bal cayüjnl ni mal, guidib xcuerpil na̱j ziꞌc lod nacay, ziꞌc na̱j lod
    nacaybuu.
  ken-NT: Kɛ mbák ápú arɨarɨ, mmʉɛt yɛ nkɛm ǎbhák chi amɛm ɛjuri. Kɛ mbák ɛrɔ́ŋɔ́
    ɛyɛ ɛ́girigíri, nɔ́ ɛjuri ɛnɛ ɔchí arɛ ɛya ɛcha.”
