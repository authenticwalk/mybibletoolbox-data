    le'e cui chzenagle c̱he Diozən'.
  sgz-sgz: Mái sár ngo pákánbung matam a sák, bos kalkuir no i iáu a kuron. U hol
    on ngo talas er i iáu a támin. Mái sár ngo kápte, má ngo talas er i iáu a kuron,
    ki á iáu una káng mai kuron mul.”
  kek-NT: Cui ut inc'a' saken na-iloc li xnak' e̱ru, cuanquex sa' k'ojyi̱n. Ut jo'can
    ajcui' le̱ na'leb. Cui inc'a' cha̱bil le̱ na'leb xban nak junes le̱ biomal nequec'oxla,
    cuanquex sa' xk'ojyi̱nal ru li ma̱c.
  blz-NT: Kasee kalu matamuu sian tarang, mbaka' pika' a wakamuu. Kalu ruarna wakamuu
    pika'mo, mbaka' wakamuu nopika'mo tuu'!”
  poe-NT: A̱ ntá tí ikonrá la jínahya la ntá kuenté tí cuerpo kuèntárá la sítié tjen.
    A̱ ntá tí chrókjuakꞌehya tí xrohi la ntá a̱ntsí má chrókjuinchetié tí sítié.
  san-TAM: 'கிந்து லோசநே(அ)ப்ரஸந்நே தவ க்ருʼத்ஸ்நம்ʼ வபு​: தமிஸ்ரயுக்தம்ʼ ப⁴விஷ்யதி|
    அதஏவ யா தீ³ப்திஸ்த்வயி வித்³யதே, ஸா யதி³ தமிஸ்ரயுக்தா ப⁴வதி, தர்ஹி தத் தமிஸ்ரம்ʼ
    கியந் மஹத்|'
  cof-NT: '@see-verse:MAT.006.022'
  srm-NT: Ma nöö ee i ta luku dee soni u di goonliba aki ku di wojo fii söndö i mëni
    Gadu, nöö joo fika a dungu. Di wojo fii di bi musu heepi i fii si soni limbolimbo
    an heepi i möönsö, ma i fika leti a dungu dë.
  qvs-NT: Chaymanta ñawikichi mana allita kawakuptinkuna tutapishina kawsankichi.
    Kankuna mana allikunata yuyashpaykichi mana allita rurashpa tutapishina kawsankichi.
    Chaymanta mana allikunata yuyashpaykichika allita rurashpa kawsashkaykichimanta
    Tata Diosmanta ashushpaykichi sukaman ashwan tuta likidupishina kawsankichi.
  zca-NT: no chi dubal nzo lo nakao por gat nizini yalnaban che'nal, orze', ¡dox nazhe'b
    nzhal!
  cbc-NT: '@see-verse:MAT.006.022'
  qxo-NT: Nogata mana cäsumarninmi Tayta Dios munangantaga ruraycäyanquitsu. Tsaymi
    tantiyacuyanquitsu tsacaychönö jutsa rurag cayangayquita”.
  mox-mox: Ta ʼeguma matami naluveifa ʼinega wese ʼwafimi qabuna navelovanea. Ta ʼeguma
    lamufa nana naʼweu ʼinega nawale velovana qidua otaqina naʼifoqe.
  kew-kew: Pare ini o yaliare gore nena to rayo-para ribaa yoa o yalia. Goa pea rabu
    nena robaa-para roalia paa wala udinalia. Goa pua nena yogane-para ribaa yoa ne
    ora maoyaalia.
  dww-dww: Be deḡoda matamma e gewagewana, naumeki da tunimma matabuna ei kupikupina.
    Be deḡoda yana nopome ei kupikupina, o ebom, inam tadiwanawana ya moraba kauana.
  nif-nif: Gan, tɨkap dauka kolanla, pɨñgɨpka gɨnañ gɨtɨk kɨlɨme-patak. Wɨndɨñda tɨmbi,
    tɨkap nepek gep kolɨ salelok walɨ kɨlɨm indañgukta, biañgan kɨlɨm mulum gɨnañ
    kulañ.”
  twi-ASANTE: Nanso sɛ wʼani nyɛ a, ɛma wo onipadua no nyinaa dane esum tumm. Enti,
    sɛ hann a ɛwɔ wo mu no yɛ esum deɛ a, na wo onipadua no yɛ esum kabii.
  aoj-aoj: Apaꞌ iꞌi ukup ipeꞌipi awasip, atiasi alop ipeꞌipi hiꞌilap eaꞌ akutina.
    Eaꞌ naꞌamba atin, iꞌi lam amamba magape ukup ipeꞌipi nomoni siꞌi akot atona, atiasi
    akot anamba eaꞌ luꞌuna aꞌowaꞌ.
  cbv-cbv: Obohjeéhtih, tʉ́icannidih jenah joinít, yeejépdih ñi chãjbipna caá. Páant
    yeejépdih ñi jenah joyóchah, tʉbit yeejép ñi chãjat ã jʉmbipna caá”, Jesús ãt
    niijíp wʉt jĩ.
  taw-taw: Pen wɨdɨn nad mɨdtep ma gek, mubwak nad ak mɨdupsek kɨsɨlɨm owup tek ak
    yenɨgab agak. Anɨb ak nab nak pi okok kɨsɨlɨm bad ak mɨdeban tek lup, kɨsɨlɨm
    anɨb ak tap awl yɨbɨl mɨdeb agak.
  jic-NT: Nun jis jun malala, jas tüpwes ma nucú. Pajal te ton̈ca p'in, ma nucú mpes.
    Nin p'iyá nun ma nusin 'yüsa na Dios mpes.
  zap-NT: Per belne ngyidet bzalo me, ydendxee led me nak zegnak ledne nkeb. Belne
    ngyidet bnii guin, ¡pe zhidese gaknkebyaas!
  wer-wer: En arim itöök omnant itenak kön utpetat yawiin pöt arim lupötë koö olëaapnaat.
    Pötaanök arim lupötë ëwa wia pipët koö olapna pöt koö pöt sasa kësang panë olëaapnaat.”
  ipi-ipi: Wuane tekeko, nimba lee koo ateendo, nimbana umbaini utumane undupi pangosa
    wete atene gulo atolopele. Goteto tii-pene oko nimba gula-kola, nimbato anda napeendo,
    nimba undupi-lene andane wete okona atolopele. Jisasato wuane leaipia.
  qul-NT: Mana allin cajtenka, tucuy cuerpoyquichis tutayajpi canka. Chay kanpi caj
    c'anchay tutayapojtenka, ¡imayna yana tutayajrajchá canka mana creej sonkoyquipeka!
  ter-NT: Kene itukapu ákoti aunáti ne yûke, hahákutikemo yóvoheixo. Kúteanemaka koêku
    ne kouhápu'ikoti isóneu xâne. Enepo itukapu hahakú kixópiti ne mani kouhápu'ikopiti,
    yupihovó koetíneoxomo itúkeovo hahákutike yóvoheixo.
  bmr-NT: '@see-verse:MAT.006.022'
  fuf-fuf: On mo yiitere mun ɲawi, haray ɓandu ontigi ndun fow no e nder niwre. Si
    tawii non ngun ndaygu wongu e ontigi ko niwre, haray ko embere honto nden niwre
    mawni!
  bhl-bhl: Kate, kiin e ailinba kebomi, wa keko, mililiw kuw ange tewe, kal so dem
    so bakati mililiw mutuk keko, wa keboke te. Yu kililina! Yom ibolow mutuk beem
    ailbin e mililiw kuw kele tewe, yom ibolow mutuk beem mililiw be atin kuw mililiw
    kuw keloke te.”, yangse kale.
  ons-ons: Ŋo deŋone boriakeo, yemo solaŋone korop eamo baŋ panaman koto qeka maka
    okaniake. Eso ea wane rokop kotoŋono qelaŋan pamaike, ea komayakeo, yemo panaman
    i zok manerop wakongangi, qeka maka okangene!
  con-NTPO: Tsa'ma que tso'fe ñotssimbipa ega've ttatta'ninda pa'cco que ai'vo'qque
    sinttiani can'jenqquia'caen egae tsu tsoña. Que tuño tsa'caen sinttie da'ninda
    ñoa'me qui egae tsincomba sinttiani can'jeña.
  ghs-ghs: Qate nii qoredza nese sigire eetaquko oora ma qaara niihoi qupi soobakoi.
    Oonita niiho dzadza ma adzahaha ooraroriho habarake qupi sooromi niihota bamenomanipamu
    naatakoi.
  peg-peg: ମାତର୍‌ କାଣ୍‌କୁ ଜଦି ବାନ୍ୟା ଆନିକ୍‌, ଗାଗାଡ଼୍‌ନି ମାଜ୍‌ଗା ଆନାତ୍‌ । ମି ୱାସ୍‌କିନି
    ଅଜଡ଼୍‌ ଜଦି ମାଜ୍‌ଗା ଆନାତ୍‌, ତେବେ ଏଚେକ୍‌ ମାଜ୍‌ଗା ବଇଁକାର୍‌ ମାଜ୍‌ଗା ଆନାତ୍‌ !”
  txu-NT: Nhym be, dja ano rã, ano ajmã kute gar arỳm arĩt kêt ne aje mỳjja pumũnh
    kêt. Aje mrãmri ne me akamàt kô tykkam mrãnh punuja pyràk. Gêdja gar Metĩndjwỳnh
    kôt aje amijo aba kêt jabej kute ar amã amikukràdjà jarẽnhja kôt aje amijo aba
    kêt jabej arỳm ar aje me'õ akamàtkam ba pyràk, aje me'õ akamàt kô tyk tỳxkam mrãnh
    punuja pyràk.
  eng-WEBU: But if your eye is evil, your whole body will be full of darkness. If
    therefore the light that is in you is darkness, how great is the darkness!
  gnw-NT: Ẽrei icavi'ã yave nderesa, nderete tɨneeta pɨ̃tumimbi pe. Nderete tɨneeta
    tẽi tembipe pe. Ẽrei tɨnee yave pɨ̃tumimbi pe, pɨ̃tumimbi ete co —jei—.
  mux-mux: Akiliinga-pe nunga mongale kis lemba kene nunga kangiele pali sumbulú molombana
    anduni. Kanu-kene nunga kangina pa tili pembale alsupa sumbulú tomba kene akili
    aima kamu sumbulú tomba.” ⸤nirim.⸥
  maj-NT: Tu̱nga tsa ni xi najmi nda fas'en tunkuin, ngayjee̱ yjonintehi̱ s'e jyuhu̱n.
    Kui nga tsa ni xi tjíhin nga ts'i̱ín ndzjehen ri tu̱ sahá ts'ín jyun, ¡'yún ṉkjún
    jyun má tinchin ma!
  bkq-NT: Koendâ kiempyra kurâ-ro watay, tuzase kurâ, iamu duay tâduzato ara. Epy
    xurâem toenzepa lelâlâ iamu — kely Jesus. {“Kânu agâlâ mawânrâ kyangahu âsewanily”
    keze Jesus aguely. Deus ize ato aguiendyse kurâ-ro watay, iozeno lelâ aguienkyly.
    Arâ aguiendyseba kurâ-ro watay, iozeno keba kulâ aguienkyly. Toenzepa ise kydâsenagazedyly,
    aguehobyry kieinwâmpyra kurâ-ro watay.}
  kue-kue: Ba ongumutn suwo-akiye kinde eran, ene nangin mundu mim ere kondinambuka.
    Te noman ambuglangemo mim eran, aya, mim bongond kaima erambuka.
  cot-NT: Aatogueti ocameetsati poquija, aato pamenantamajataro, onquempetaquemparo
    pipitsecacotigueti maasanotsino. Ari oquempetaca, arigueti ompitsecanaque tsivoshirentaquempimeca,
    pimpitsecacomajatatiguenimaja.
  bnp-bnp: Pali na tahuna a matamu i hale, a kakaimu lobo bara i made na uvo. Pali
    a matamu i uka ma ge habi tabu a nipara vomu, bara o made na uvo dagi.
  apn-NT: No koja mẽhõ ixkapẽr ma nẽ ãm kuma nẽ ixkwỳm ri amnhĩ nhĩpêx o pa. Hãmri
    nẽ te kamàt kô kamã mẽhõ rĩt mex kêt kot amnhĩ nhĩpêx pyràk o amnhĩ nhĩpêx. E
    kêr ka mẽ ã amnhĩ nhĩpêx anhỹr pymaj ixkapẽr ma nẽ kãm ajamaxpẽr tỳx rãhã ho ri
    apa.
  ctp-NT: Xa nu tiꞌí kiloan, ja ka kuꞌnian tñan, chaꞌ ja ndyukwi ꞌa xaa ꞌñaan bra
    kanꞌ. Kwiꞌ ngwañaꞌan ka niꞌ kasiya ꞌwan, bra nu ja ndyukwi xaa ꞌwan chunꞌ ndiꞌin
    chaꞌ kuxi ꞌwan, ¡siyaꞌ ti ja ka ꞌa xuꞌwi xaa niꞌ kasiya ꞌwan bra kanꞌ! Tla ꞌa
    kanun tyukwi ñaꞌaan wan loꞌo kasiya ꞌwan bra kanꞌ.
  bre-BRG: met mar deo fall da lagad, da holl gorf a vo en deñvalijenn. Mar deo eta
    teñval ar sklêrijenn a zo ennout, pegen bras e vo an deñvalijenn-se!
  opm-opm: Kin oh yah hat has hat na pathanhe da mutuh ohe dahe kwi hat orhorwi patmur.
    Kwi ham er hat orhorwi ma pat oh atnap isip kwitemnap hat patmur pongopri.
  bvr-bvr: Wurra minyja mipila ny-jirra nyi-nacha ny-yorkiya gun-nerra gun-guyinda,
    gun-narda minypa nginyipa an-munya ny-maya ny-jirra. Minypa gun-nginyipa nginyipa
    ny-borrwuja ny-yorkiya, minyja gun-gata gun-nerra, gun-narda minypa nginyipa nyi-nirra
    burr-guya ny-yerra an-munya nyi-nirra ny-yorkiya.
  wal-wal: SHin ne aifee payya gidana xayikko, ne bolla ubbai xumana; simmi ne bolli
    de7iya poo7oi xumikko, xumai ai keenaa xumanddeeshsha!
  zad-NT: Per shi bi chle'i jalaochoki, kwerp c̱hechoni zoan lo yel c̱hoḻa'. Ka'kzan
    chak c̱he yic̱hjlall'do'choni. Shi bi chzenagcho c̱he Chioza', nc̱hoḻi yic̱hjlall'do'choni.
  aso-aso: Idoꞌ lukaliꞌmi veleꞌve goloso o nolineꞌ neꞌmo nene okonga lukauꞌ nene litiꞌmusovoꞌ
    ize vaiꞌ lo mineleseive. Ee, labanaꞌ ele-gedelineꞌ initeꞌ nene goloso ogavo lukauꞌ
    litiꞌmuso izelineꞌ nene, agae, mo litiꞌmuso gehepeve golosouꞌ minelesane.
  uli-uli: ngo hare ha metafis le tayorloh mele hama wiri, ila ngo mekla holongmi
    ila be mel luwul rochupung. Iwe ngo hare bela torloh teram la lal mekla dipmi
    ila ngo be ifa lepal yal rochupung lal mekla dipmi!
  nin-NT: Nggo ashishi muwa ka ti sa amimi, u ukpa muwa ku we u ta shi ibwu. Ni ima,
    ila uru yi nggo i so la ku ùwà, ùwà kye hi i ti si ibwu, ibwu ima i ta si kingginggi?
  tgk-tgk: аммо агар чашматон солим набошад, тамоми баданатонро торикӣ пур мекунад.
    Дар ин сурат, агар равшанӣ дар даруни шумо дар асл торикӣ бошад, эҳ, пас он чи
    хел торикии зулмот аст!
  acu-NT: '@see-verse:MAT.006.022'
  cak-WNT: Yac'a wi ri runak' tak awech ma ye utz ta, riyit yitc'o pa jun k'eku'm.
    Rumari' wi xa nichuptej ri sakil ri ruya'on ri Dios pan awánima, can pa jun nimalaj
    k'eku'm yac'oje' wi.
  ebk-ebk: Ngem mu achi narawag nan umil-an nan matam, ngongottu as solet nan intiru
    ay achormu. Isunga mu ngongot nan wacha kan he-a, ngongot as solet nan fiyagmu.”
  spa-PDDPT: Pero si tu ojo está enfermo, todo tu cuerpo estará sumido en oscuridad.
    Si la luz que hay en ti es oscuridad, ¿cuánto más será la misma oscuridad?
  ruf-ruf: Lekeni ka tsinenge tsako tsiha, lukuli lwako lwose lutsakuwa mchisi. Apfo
    ka ghumwanga ighuli mghati mwako ghwa ichisi, acho ambe chisi chikulu!
  gun-gun: Ha'e rã penderexa na'iporãi ri ramo penderete pytũmba 'rã. Ha'e penemoexakãarã
    oĩ va'e pytũ ramo pytũ ete 'rã pẽvy.
  agu-BL: Poro yi ko maymuj kawutz, ni'cu'n tzuntz chi tane'n yi ato'k tul tz'o'tz.
    Ncha'tz tane'n jun yaj. Yi ko jopij wutz tajtza'kl, at tzun yajtz tul jun chin
    tz'o'tz wutzil.
  isn-isn: Anga itule iliho lako ibe, umuili wako wihi ukizula kiti nikibe. Anga itule
    uwelu nuukole mitalako wa ki ti nangulu, ikiti kikutula kikulu nangulu.
  eng-PEV: But if you always want to look at bad things, then you will think about
    bad things, and you will be spiritually blind, and you will not live God’s way.
    It will be like you are living in the dark. And if you are spiritually blind,
    with no light from God, it will be really bad for you.”
  ilo-ULB: Ngem no saan a nasayaat ti matayo, ti sibubukel a bagiyo ket napnoan iti
    kinasipnget. Ngarud, no ti lawag nga adda kadakayo ket kinasipnget gayam, anian
    a nagkaro dayta a kinasipnget!
  pir-NT: Quehnoañene tʉhotuerana ñañene yere mʉsa. Mʉsa ñañe dihitare mʉsa tʉhotuducugʉ̃
    ti ñañe pehe ña yʉhdʉye ijire, ni yahuahye Jesu.
  anv-NT: Ne ɛbɛgé amɛ jyɛ́ ala apɔ́ chánchá menyammyɛ wyɛ́ meko akwene gemuagemua.
    Ne mbɔgé genó ɛyi gepyɛ wɔ ɔgɛ́ne mbaá gekwege gemua, ɛ́byɛnnó menyammyɛ wyɛ́
    meko alu mmu gekpɛkpɛ́gé gemua.”
  sab-NT: Agwa ba gwagwa oga ba me ñage ten no trate, ba kle chage nga jereske. Ene
    kaire kwian bai me kle chage trate Chube geruadi kle chage age me no diali ama
    kwian gwagwa me no kare chage nga jereske, ama ñage boi tirare nga jereske, kwian
    ene kare kle chage sugekare Chubege age tanre me no, ni suge amage Chube takalin
    ama toi mine no trate Chube gwa giti, ulia kwian ene kle chage nga jereske.
  tmd-tmd: Jɨ mämäg ñɨŋ aku gwogwo raŋ, mɨxɨñ ñɨŋ aku pɨxmag guyöna. Mil aböxa jɨ
    aŋadö pɨxmag guraŋ, ap i nugweñ. Ñɨŋ mila nugwölöi aku, pɨxmag rɨg gur aliö mɨdöia.
  acr-NNT: Noꞌj we ri qawach na utz taj, ronoje ri qacuerpo kꞌo pa qꞌequꞌm. Jekꞌulaꞌ,
    we ri qꞌijsaq kꞌo qukꞌ uꞌanom junam rukꞌ ri qꞌequꞌm, ¡koꞌl chi lo qꞌequꞌmalil
    riꞌ oj kꞌo wi!
  kpg-kpg: Gei o golomada ga hagalee humalia, gei do huaidina le e honu di bouli.
    Maa di maalama i oo lodo le e bouli, gei di maa e koia e bouli dongoeho!
  taj-taj: तर एला मी न्‍होङ्जी भिसम एसे तिगै आम्राङ्। थेह्रङ् लसीन एला सेमला नाङसल
    सिजी भिसम एला लागिरी जम्‍मान धोपधोप तला।
  avt-avt: Te nanamɨr ki hɨrak enuk toto te yi ap eiyɨr menmen werek werek au. Han
    ki kekre yɨnk ki hɨrak kises menmen enum, hɨram mɨre toto, te menmen im mekrerek
    hɨram mamriwaank.
  cbk-cbk: Pero si el di ustedes ojos hende claro, entonces el di ustedes entero pensamiento
    bien oscuro gayot.
  uig-ARA: لېكىن ئەگەر كۆزۈڭ يامان بولسا پۈتۈن ۋۇجۇدۇڭ قاراڭغۇ بولىدۇ. ئەگەر ۋۇجۇدۇڭدىكى
    «يورۇقلۇق» ئەمەلىيەتتە قاراڭغۇلۇق بولسا، ئۇ قاراڭغۇلۇق نېمىدېگەن قورقۇنچلۇق-ھە!
  tuf-tuf: Cuat ay istiti rehquít, bitara útara ay bár yajcátaro. Etarwan ay ístajar
    rehcayat icúr ay yajcátatara bitách ístajatro. Ur icar checúm baquí chiran wanro.
    Ay síhw̃ajatro.
  abx-abx: Pero kon mara'at to, bali may liwat lu'om i puhu'-bi. Sanglit kon malu'om
    i danta' anan si puhu'-bi, day ay i kalu'um-na sinan!
  mco-NT: Pen miich mhuiin xyajtundɨgoyb nañ jadu'n mjot mhuinma'ñ huɨdi miich mɨɨd
    ca' y'oyɨty, jadu'n yɨ' nej coodzpɨ ¡jac tɨm nïgɨ ca' y'oyɨty ca'ydɨ je coodzpɨ!
  kqf-kqf: Bamoda matami sa gebogebona, ba tubuḡimi matabuna yai dudubala. Bamoda
    yana nopommo i wai dudubalana, ba i gebo kauwa te nopom yai boimatuwa.
  cpb-NT: Terika opantawo poki, eero piñaantawo kameethaini, oshiyakawo pintsirenikitakotatyeeme.”
  aon-aon: Aria douk ipakis nabes yowes, aria ihigun um ipakiruh yegeshiweruh ta hupeim
    arukwut. Namudok aria douk atudok lait tupe numuninyum douk kabi da arukwut um,
    aria ta atudok arukwut ko tutogur debeiti abom.”
  hus-NT-2005: Por max na wal yab alwaꞌ, ejtal na tʼuꞌúl neꞌech ka kʼwajay jelti max
    ban jikʼwaxtaláb. Ani max an tajaxtaláb xa koꞌol ka wenkʼon ti jikʼwaxtaláb, ¡tʼunuy
