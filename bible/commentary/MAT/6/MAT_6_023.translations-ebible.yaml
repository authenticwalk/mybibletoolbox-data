  clu-clu: Piro kon imong panulung madulum naduduluman ra imong bilog nga lawas. Gani
    kon ang ginakoon nga solo nga dian kanimo ara nagataw kasanag, tay masyado kadulum
    imong kaimtangan.”
  swh-ULB: Lakini ikiwa jicho lako ni bovu, mwili wako wote umejaa giza totoro. Kwahiyo,
    ikiwa nuru ambayo imo ndani yako ni giza hasa, ni giza kubwa kiasi gani!
  tpt-NT: Chavay incha milaqchul jantu lajꞌoxin kataval, ex tachun yu milakatunaj
    kaputsꞌisꞌoyaꞌ. Mas tunkujunta la milakatunaj pero lhiꞌakxajyachal putsꞌisniꞌ.
