  ndg-ndg: Lakini mana liyo lyene libou, yega yako yoti, iba twelya lybendo totoro.
    Kwa eyo, mana itei bweya waubile nkati yake lubendo hasa, lubendo lukolo kiasi
    gani!
  wsk-wsk: Bare nika motam memek, mu nika bagara aolak mu lilim la tiromorom ningi
