  gng-NT: Ama aʼnun ŋa mɔn la, aʼgbɛnɛnt kɛ te licinñunl ni nɛ. Aʼnun yà cèreh
    a te kuwenwenku ni nnɔ ŋa ji lɛnh la, a te licinñunl là ni nnɔ ji li te milɛ
