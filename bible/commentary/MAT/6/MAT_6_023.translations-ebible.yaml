    naaju yapijuruchunga!
  ikk-NT: Kanị, omẹlẹ ẹnya ọnụ arị ikẹn, ẹhịụ ụnụ ile sikọ d'a wụ ishi-ishi. O mẹ
    nwan nị ukpẹ hụ rị imẹ ụnụ wụ ishi, ishi hụ sikọ d'a karị ẹka!”
  leu-leu: Taasaxa, tamo a matami a saat e gagaali, a tami xurul i taa bas pana suk.
    E tamo a malang aava waan la tami a suk, a suk aave a molava temasaat.
  maz-NT: '@see-verse:MAT.006.022'
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱི་མིག་ཟུང་རབ་རིབ་ཏུ་གྱུར༌ན། ལུས་པོ་ཡོངས་རྫོགས་མུན་ནག་ཏུ༌འགྱུར།
