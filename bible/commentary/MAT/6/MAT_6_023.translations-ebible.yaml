  bao-NT: Mʉja cape ñañarije to ca niijata, mʉja upʉ niipetiropʉra ca naitĩaropʉ niicãrucu.
    Ca boerije mʉjare ca niimiriquera ca naitĩarije to ca bii ñañacoajata, ¿no cõro
    peti to naitĩagajati, ca naitĩa majuropeerijepʉa?
  san-ORI: କିନ୍ତୁ ଲୋଚନେଽପ୍ରସନ୍ନେ ତୱ କୃତ୍ସ୍ନଂ ୱପୁଃ ତମିସ୍ରଯୁକ୍ତଂ ଭୱିଷ୍ୟତି| ଅତଏୱ ଯା ଦୀପ୍ତିସ୍ତ୍ୱଯି
