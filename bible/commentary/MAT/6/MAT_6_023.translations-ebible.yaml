  amf-amf: Aapino hanno hajidi ko hanna, hasa bishino wul thipante koda dee. Ta hakal
    dohoono shaakano thipidi ko hanna, thipano kattsi gebhi koda thipe!
  quc-NNT: We k'u man utz ra waq'äch, man q'alaj tä ri' ra b'e, at k'o ri' pa q'equm.
    We ri saqil ri k'o pa ri awanima' kub'an q'equm, ¡sib'alaj nim na ri q'equm ri'!
    —xcha ri Jesús chke ru tijoxelab'.
  dob-dob: ta ꞌabo matada sitoꞌumali ooda wate maiboꞌana siguguyoi, ta ꞌabo mayale
    nina ꞌedaya ꞌikweu, ꞌetamo guguyoi ꞌubwaꞌubwa ꞌiꞌali sakowasiyeda.
  wrs-wrs: Yimba hona petharinimangasva ningtava, yimba si os lovahvra, ovra, indhanarini
    novkoklana. Himba eva es nongalvav, sahonam andra vev, himba sikulmonam wohlohv.
  mca-mca: Qa qu' uƚ'etse'ƚe ne' otoi qa' nooyejiimkiyek na' ese'n, qa hik ta'ƚijupi',
    pe' fetitjii i'ntax etji' qu' nite' netuje'ji', ¡maa hayits qa qi'ija qu' noo'ye'kii!—
  tzo-TZC: Pero ti mi chopol ti asatique, tey oy ta icꞌal osil sjunul ti abecꞌtalique.
