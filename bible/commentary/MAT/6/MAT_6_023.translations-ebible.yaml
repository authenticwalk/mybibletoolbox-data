    Mas to jel q'uiq'uinal juntiro aya.
  tbc-tbc: Ak man saen oŋ mala saian tap, tini fidian geig an tidom tubun da awan
    isa wa. Aria, saen lilaman oŋ lo yan tidom tubun oŋ tap, tidom tubun an bilkas
    geig a.
  sna-sna: Asi kana maziso ako akaipa muviri wako wose uchange uzere nerima. Zvino
