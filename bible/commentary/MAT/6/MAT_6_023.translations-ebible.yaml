  san-BUR: ကိန္တု လောစနေ'ပြသန္နေ တဝ ကၖတ္သ္နံ ဝပုး တမိသြယုက္တံ ဘဝိၐျတိ၊ အတဧဝ ယာ ဒီပ္တိသ္တွယိ
    ဝိဒျတေ, သာ ယဒိ တမိသြယုက္တာ ဘဝတိ, တရှိ တတ် တမိသြံ ကိယန် မဟတ်၊
  yaa-NT: Akka nõko fero chakakẽ nõ õisharatiroma. Fakishkõi itiro. Nãskarifiakĩ nõko
