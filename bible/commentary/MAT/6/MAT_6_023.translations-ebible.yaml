  ign-NT: '@see-verse:MAT.006.022'
  dik-NT: ku raan ye ŋic këde ë rot, ee raan col puɔ̈u cït cɔr cie piny ë tïŋ!
  cac-cac: Palta tato ayex ch'occh'oc b'aj tzeyac'och e sat, tzex can d'a q'uic'alq'uinal
