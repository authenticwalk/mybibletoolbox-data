  huv-NT: Pero sitiül icona indiüman meyacan iniüjcan wüx mejawan leaw ngo majneaj,
    quiaj apmerangan xeyay ngo majneaj; aag ayaj atnej ijlüyiün tiül pojniün. Sitiül
    icona irangan ngo majneaj, andüy quiaj apmexeyay ngo majneaj temerangan quiaj.
  otn-NT: Pɛ nu̱'mø hi̱ngui̱ xogui xa̱nho ni̱ n'yomfɛ̱ni̱hʉ, ya hi̱mma̱ jua̱ni̱ guí
    pa̱hmʉ ndana̱ ra̱ nho gdi̱ n'yohʉ 'mø. Ya nsʉtho 'mø ngue ra̱ ts'a'bɛxu̱i̱ p'ʉ
