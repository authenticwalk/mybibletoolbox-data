verse: MAT.006.023
translations:
  kpx-kpx: Isito la ni abuna toelage la uvuna loai. Iale ke nahate Dilava atagau la
    uvumo uale kena atagage la vaveve keabuna dua vai. Isito kena atagaholige la vaveve
    bahatae abuna toelai.”
  okv-H: Rate tihi javotoho ae amo hamo tapa amo mume pere aisuja eto jo te tapa mume
    kambujoro aisuja.”
  tbo-tbo: Ma matam hai apapoe hougana hinim atapuna apo hoi uguwa. Inapa yayata uyahim
    ina wigahugahu yaka naka uguwa ina mewiiwilena dumam.
  mal-C: കണ്ണ് അശുദ്ധമെങ്കിൽ ശരീരംമുഴുവൻ ഇരുൾമയമായിരിക്കും. നിന്നിലുണ്ട് എന്നുകരുതപ്പെടുന്ന
    പ്രകാശം ഇരുട്ടാണെങ്കിൽ, ആ ഇരുട്ട് എത്ര ഭയാനകമായിരിക്കും!
  grc-SR: ἐὰν δὲ ὁ ὀφθαλμός σου πονηρὸς ᾖ, ὅλον τὸ σῶμά σου σκοτεινὸν ἔσται. Εἰ οὖν
    τὸ φῶς τὸ ἐν σοὶ σκότος ἐστίν, τὸ σκότος πόσον;
  bgc-bgc: पर जै तेरी नजर खराब सै तो तेरी सारी देह भी अन्धेरे म्ह सै, इस कारण जो तू
    सोच्चै सै के मै चाँदणे म्ह सूं, पर वो अन्धेरा हो, तो सोचकै देख वो अन्धेरा कितना
    बड्ड़ा होगा!”
  khz-khz: Na pene goi matamu rakava genai, tauniparamu maparana maki pene mukuna.
    A pene maeka goi aomu ai mukuna genai, emukuna pene kamu-iwavagi!”
  deu-TKW: Wenn aber dein Auge nichts taugt, wird dein ganzer Leib finster haben.
    So also, wenn das innere Licht in dir zur Finsternis wird, wie groß muß die Finsternis
    sein!
  zsr-NT: Chquiꞌ yöj lauliꞌ cutu nac dxiꞌa, gdútëliꞌ nachul‑liꞌ. Qui lë ni naꞌ, chquiꞌ
    yeníꞌ zoalen lbiꞌiliꞌ nuhuöác le nac chul, szxö́nitër nachul‑liꞌ.
  lin-lin: Kasi soki miso na yo ekufi, nzoto na yo mobimba mpe ekozala kati na molili.
    Bongo soki pole oyo ezali kati na yo ekomi molili, molili yango ekozala makasi
    penza.
  hns-NT: Bakie djab oe aapan dhiaan kharaab tjiedj par lagaawe hai, tab okar man
    ketana andhiaar hai.
  noa-E: Mamʉ magba agtha pãach pekau ee nʉmʉn, magan pãran sĩi agtha khĩchag ee jʉrkha
    jʉrkha nʉmjöta nʉm. Mag nʉm aig pöd Ẽwandam dʉ̈i naaju khaba nʉmgui ajim anaabá,
    pekau eeta naawai.
  eng-EMTV: But if your eye is evil, your whole body will be dark. If therefore the
    light that is in you is darkness, how great is that darkness!
  mib-NT: Te núu tɨnūu ró tu íyó ndijin, te nɨ́ɨ́‑ni yɨquɨ cúñu rō iyó nee. Te suni
    súcuan cúu ánuá rō, chi núu máni jeē jéni néé ni rō, te nacā jeē nee gā iyó ini
    anuá rō núu súcuan.
  lif-NT2: कर खे़ने़ॽ के़मिक्‍किन् फे़न्‍ने़ फाॽग्र के़रे़क् नासिङ्‌गे़न् के़धक्‍किन्
    खादाम्‍मो वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़ खे़ने़ॽओबा से़न्‍दाङ्‌गे़न् ओःत्तिःन्‍ने
    खादाम्‍ने़ फाॽग्र खे़न् खादाम्‍मान् आक्‍खे़न् साॽरिक् पोःङ्‌बिला॥
  xnj-xnj: nambu ngati lihu laku lilola lepi bwina, ndi higa yaku yoha yivya muchitita.
    Hinu, chilanga chechivii mugati yaku chikavya chitita, chakaka cheni ndi chitita
    chivaha neju!
  mmx-mmx: Ket do lengkatli atnimi na reven pupuse ri lempanga xapmek, lorooro atnimi
    naba umsu mi lamain. Kuren la, mo do laxasep kopmen nak lok keneng at lorooro
    atnimi, lamain i silok aleng nabak lok keneng teren.
  cbr-NT: '@see-verse:MAT.006.022'
  tee-NT: '@see-verse:MAT.006.022'
  eng-LSV: but if your eye may be evil, all your body will be dark; if, therefore,
    the light that [is] in you is darkness—the darkness, how great!
  cak-NT: Pero xa ri iwech man je utz ta, can pa k'eku'm jixc'o-wi. Romari' xa nijalataj
    ri sakil ri ruyo'n ri Dios pa iwánima, can k'alaj chi pa jun nimalaj k'eku'm jixc'o-wi.
  pah-NT: —Ndereakwate'varuhurame po ti nde nderehepiagi egwovo ypytuna rupi ikwahave'yma
    nehẽ. Na jitehe ndereaporog̃itate'varuhurame ekopotare'yma Tupana'ga remimbotarimova'ea
    rupi po ti nde nderekokatukwahavi nehẽ, ei Jesus'ga. Ejeaporog̃ita katu ti a'ero.
    Po nde nandeaporog̃itakatui, a'ero po ti nde nderekokatukwahavi'i'i ekote'varuhuavo
    nehẽ! ei Jesus'ga g̃a pe.
  sja-NT: Mamĩda pɨchi tau k'achia bɨ pɨrã, k'ap'ɨa jõmaweda p'ãriu pɨk'a bɨde bait'ee.
    Mãgá pɨ k'ap'ɨade ɨ̃daa pɨk'a bɨ wãara p'ãriu pɨk'a bɨ pɨrã, audupɨara p'ãriu
    pɨk'a bɨde bait'ee.
  xed-xed: Ama ka nda badza ira gha, ma grum inda vgha gha. Ka si ma grum nzakwa tsa
    tsuwaɗak ma kagha ya katsi, kighkigh dzaʼa tɗikuta tsa grum ya tama!»
  mks-NT: Joo tá co̱ tívi nduchú núú yó já quéa̱ xíca yó nu̱ naá ndiva̱ha. Ta tá cáhán
    yo̱ ña̱ cúú yó na̱ xíca nu̱ yéhe̱ ndiva̱ha ta cáa ví yó cája í cua̱chi já quéa̱
    cúú yó tátu̱hun na̱ xíca nu̱ naá ndiva̱ha.
  gfk-S: Ing be ira iruo matam dur sana, na ngan hoke be no num kudulena nilon i kadado.
    Iesene be ikino palai i kis ter tam ite kadado, nu manga kadado sakit!
  bmu-bmu: “Asakŋe malmanmö, sihim kömbönaŋi bölöŋan me yuai kunŋan jegi mem böliba
    asakŋi közambötza ewö, miaŋön silegö malmalgi pakpak mewöyök mem söŋauiga pandaman
    uruŋe jipjap malman. Mewö aiga söŋaupnöŋ urugahö asakŋi közamböri söŋauza ewö,
    nangi pandamanöŋ mönö Yei! keta bölökŋi wewelipŋambuk akza.” Mewö.
  dgz-dgz: Go e yamaya koerage tapiwa, e etuya uruga sisip tau aeta. Boge e ganat
    inayapewa ame sisip tau aeta. Ap menan ganat ega sisip wandepiwa, sisip ame sisip
    aigap iragenawa, uni gware den.”
  eng-GNV: But if thine eye be wicked, then all thy body shalbe darke. Wherefore if
    the light that is in thee, be darkenes, howe great is that darkenesse?
  zaa-NT: Canchu iyyalo lu' labí yùą biỹa nuą' la'yani', entonces tálią́ qui'ni reqquia
    bá lu' le' chul·la. Canchu la' ritelíni qui' lu' re' bą́ le' chul·la nna, entonces
    la' chul·lį nna áchúppa tanto yethia ną́ le' la'labani qui' lu'.
  eng-WEBSTER: But if thy eye be evil, thy whole body will be full of darkness. If
    therefore the light that is in thee is darkness, how great is that darkness!
  guh-guh: '@see-verse:MAT.006.022'
  bon-bon: Yepä määme irecu cina liba niiya birige, määme tääpe te cuta krokeciiye
    cabu yaanajuge. Siige määme cabu lui apaclyera liba krokeciiye birige, piba määme
    krokeciiye lipu baborage gyene.”
  nhw-BL: Pero sintla amo cuali toixteyol, huajca quitzacuilis tlahuili para amo ma
    tijtlachilica catli cuali huan para catli cuali ma amo calaqui ipan toyolo para
    quej nopa ma tinemica ipan tzintlayohuilotl. Pero sintla timoilhuíaj tijpiyaj
    tlahuili ipan toyolo pero nelía catli tiquitaj para tlahuili, eltoc tzintlayohuilotl,
    nelía melahuac onpano tiitztoque ipan tzintlayohuilotl pampa niyon quentzi amo
    tijmatij catli cuali.
  swh-ONEN: Lakini kama jicho lako ni ovu, mwili wako wote utajawa na giza. Kwa hiyo
    basi, kama nuru iliyomo ndani yako ni giza, hilo ni giza kuu namna gani!
  wbi-wbi: Neke nave iliiso lyako libofu, um'bili ghwako ghwoni ghuuva mu ng'hiisi.
    Lino, nave ikinu kino kiveele kinoghiile kuuva lumuli, nakimulika, pe ing'hiisi
    iijio jiiva mbaha kyongo!”
  bba-bba: Adɑmɑ wunɛn nɔni yì n bɑrɔ, wɑsi yi ǹ yɑm bururɑm wɑsi. Ǹ n mɛn nɑ, yɑm
    bururɑm mɛ mu wɑ̃ɑ wunɛ sɔɔ mù n tĩrɑ, ɑnnɑ ɑ yɑm wɔ̃kurun kpɑ̃ɑru nɔ mi!
  eng-KJVCPB: But if thine eye be evil, thy whole body shall be full of darkness.
    If therefore the light that is in thee be darkness, how great is that darkness?
  kgk-NT: Ha naiporãi ramo nhande resa katu hesa e'ỹ va'e-rami oiko nhande rete. Ndohexa
    uka porãi ramo nhande-vy, pytũ-my oiko ave nhande rete. Upéixa voi nde rekoha
    vai ramo, pytũ-my vérami ereiko va'e, erejehesa rerova uka e'ỹ-vy Nhandejáry-rehe.
    Ipytũmba rei voi nde-vy. Ndahapéi voi nde-vy, he'i Hesu.
  waj-waj: I avuuvo upisiikiai a upisiivaki nuairaivaa roosiima hama a yoketaama nookiannavai.
    Fai ii mmeekia ivo iiki vaivo upisivai vainno fai kaayauma upisiinaravai.
  cpy-cpy: Terika okameethatzi poki, eero piñaantawo kameetha, kimiwi-taka pitsireni-kaakitako-tatyeemi.”
  ekk-PKP: Aga kui su silm on kuri, on kogu su ihu pimeduses. Kui „valgus“, mis sul
    on, on tegelikult pimedus, kui pime see siis on!
  mpx-mpx: Yaa ebo matam ni nak, he nasi gogou tuwam bwalibwaligena ni kalaopopwi.
    Ebo mwananal toto yayaluwamwa i gogou, he gogou ana bwata geb o!
  wbp-wbp: Kala kajinkili-jana purlurlparlu jurnta mardarni yinja-wangurlu yapa ngalya-kari-kijaku,
    ngulaju maju. Kula kankulu nyinami yalumpu jarrangka Kaatu-kurlangurla. Kula-nganta
    kajikankulu pamparda nyinami nyanja-wangu nguru-wangu.
  luo-luo: To ka wengeni richo to ringri duto biro pongʼ gi mudho. Omiyo ka ler manie
    iyi en mudho, to mano kaka en mudho maduongʼ miwuoro!
  nhe-NT: Pero intla ax cuali toixtiyol, nochi totlacayo eltos ipan tzintlayohuilotl.
    Pero intla timoilhuíaj tijpiyaj tlahuili ipan toyolo, pero nelía tlen tiquitaj
    para tlahuili, eltoc tzintlayohuilotl; nelía melahuac achi más tiitztoque ipan
    tzintlayohuilotl pampa niyon quentzi ax tijmatij tlen cuali.
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܥܲܝܢܘܼܟ݂ ܒܝܼܫܬܵ‌ܐ ܝܠܵܗ̇، ܟܠܹܗ ܦܲܓ݂ܪܘܼܟ݂ ܒܸܬ ܗܵܘܹܐ ܚܸܫܟܵܢܵܐ.
    ܘܗܵܕܟ݂ܵܐ، ܐܸܢ ܒܲܗܪܵܐ ܕܝܼܠܹܗ ܓܵܘܘܼܟ݂ ܚܸܫܟܵܢܵܐ ܝܠܹܗ، ܚܸܫܟܘܼܟ݂ ܟܡܵܐ ܒܸܬ ܗܵܘܹܐ!
  esk-NT: Aasiiñ irrakkiñ pigiitpaknik ilvich saptaaqsiñiaqtutin. Aglaan qiñilguitchupku
    Agaayyun [kaŋiqsitḷaiḷḷutin pisułhanik] qanutunaglaan taaqtuaq ilipni tatamnaqtiginiaqpa!”
  msb-msb: Pero kun maraot an imo mata madulom man an bilog mo na lawas. Kaya, kun
    an ilaw sa imo madulom, grabe gayod an kadulom sani!
  cpa-NT: Jøng² ju³ná³ tsa¹dsio¹ mø³neih³ hniah¹², cu¹dsie¹² ma²tiogh³ hniah¹² lah¹jan²
    dsa² tiogh³ ja³neng². Jø¹² bíh³ lah¹jøng² lǿa¹² jǿg³ dsø²jiag¹² hoh¹² hniah¹².
    Ju³ná³ ca¹løa¹ tsa¹dsio¹ jǿg³ jøng², jǿg³ ma²ŋih³ hniah¹², jøng² lah¹dsóh² neng²
    juu¹² ja³ŋi³nioh³ hniah¹².
  dso-dso: ମାତର୍‌ ଜେବେ ତମର୍‌ ଆଁକି ନସିରଇସି, ତେବେ ସବୁ ଗାଗଡ୍‌ ଆନ୍ଦାର୍‌ ଅଇସି । ତେବର୍‌ପାଇ
    ତମର୍‌ ମନ୍‌ ବିତ୍‌ରର୍‌ ଉଜଲ୍‌ ଜେବେ ଆନ୍ଦାର୍‌ ଅଇସି, ତେବେ ସେ ଆନ୍ଦାର୍‌ କେଡେକ୍‌ ବଡ୍‌ ବିପଦ୍‌
    ।”
  meu-meu: A matamu baine dika, taumu anina idoinai baine dibura. Taunabenai, diari
    na oi lalomu ai baine dibura, hari dibura na daka bada!
  yva-NT: Yara wasamije ngkakai, indati wasanuga ngkaumudi. Wasamije makakave, weaveti
    wasanuga ngkaumudi rave.
  dgc-dgc: Pero éng mediklém i mata mua, éy mediklém be i étanan a bégi mo. Samakatuwid,
    éng éwan mo tukoy i tama, éy mediklém i isip mua.”
  zpm-NT: Laa teḻne loxaque lo grë ncuaaṉe nonguieḻd rwi to, dzigo gdipse xcuerp to
    no lo guieḻcow ga. ¡Zha rnazhe lo guieḻcow co, teḻ lëëque biini noyac guieḻcow!
  hix-NT: Ohxehra ehtok haxa, xenyhera ro mak manatxow hamà. Tawanye mak manatxhe,
    ohnawonye. Àro wyaro rma rha, Khoryenkomo hutwahra oyehtokonye, tawanye manatxhe,
    ohnawonye, kekon hatà. Khoryenkomo hutwany me wehxaha kany me rma oyehtokonye,
    ohxe mpànà ehtxoko. Noro hutwahra rma manatxow hana. Noro hutwahra oyehtokonye,
    tawanye rma haxa manatxow hamà, ohnawonye, kekon hatà, Txesusu.
  sim-sim: Hako os misokome jihi kavak si na nahi, ma harkawu jihi nga tangnakwa sir.
    Hako os erem ji naha jihinjik ji hishihi ji mba, �Nir ukruharandak ni yanda nir.�
    Os erem ji hishi nahi, angop si tangna arangoshiwak men shushu uyanda hom nawa
    jir.�
  npi-ULB: तर यदि तिमीहरूका आँखा खराब छन् भने, तिमीहरूका सम्पूर्ण शरीर नै अँध्यारोले
    भरिन्छ । त्यसैकारण, यदि तिमीहरूमा भएको ज्योति वास्तवमा अँध्यारो भयो भने, त्यो
    अन्धकार कति ठुलो होला !
  cgc-cgc: Piro, daw lebbeg mata no an, imo na kaugalingen ubos delem. Daw pawa an
    na salig nyo na naan ki kyo delem pla, beet ambalen sikad gid delem naan ki kyo!”
  tim-tim: Dâ dewunyeŋe bâlimbo âmâ biwiyeŋe hândâk humo dâgâwiap aregât biwiyeŋân
    pagaleŋe tatâp are bokbiap âmâ biwi nâŋgâ nâŋgâyeŋe pâlâmŋe akbiap.
  yor-yor: Ṣùgbọ́n bí ojú rẹ kò bá dára, gbogbo ara rẹ ni yóò kún fún òkùnkùn. Bí
    ìmọ́lẹ̀ ti ó wà nínú rẹ bá wá jẹ́ òkùnkùn, òkùnkùn náà yóò ti pọ̀ tó!
  wos-wos: Guni haraki saraki jonduka male xéngut, guna séfi halékingambu retandé.
    Guna séfina ya halékingambu rekwa jonduka male xéndét, guna séfi gan hunyitandé.
  emp-NTPO: Baribʌrʌ bʌ dauda cadjirua b̶ʌbʌrʌ, ne cadjiruad̶e nĩda unuẽ́ b̶aya. Ara
    maʌ̃ quĩrãca bʌa jipa o b̶ʌda crĩcha b̶ʌra cadjiruabʌrʌ, bʌra wãrãda pãĩmane nĩa.
  eng-F35: But if your eye is evil, your whole body will be full of darkness. So if
    the light that is in you is darkness, how great is that darkness!
  ind-ind: Tetapi kalau matamu rusak karena memandang ke sana kemari dengan serakah,
    seluruh hidupmu akan menjadi sangat gelap. Kalau jendela tubuhmu tertutup kegelapan,
    betapa hebatnya kegelapan yang terjadi dalam hatimu!
  pes-OPCB: اما اگر چشمت بیمار باشد، تمام وجودت در تاریکی غوطه‌ور خواهد بود. پس اگر
    آن روشنایی که گمان می‌بری در توست، در واقع تاریکی باشد، چه تاریکی عمیقی خواهد
    بود!
  mpt-mpt: Eka ib kino inamin namin misiam ota wateme bianiba namib mole ib bobol
    tem osa makob amo mililambio inanamabobe. Ib bobol tem funin osa inaminobe. Ibo
    funaniba Ninita ye biobobo ge fumbianiba naka mak unang maki mo daayemin blim
    keib mole ibo dot kla mililambio tem tab nomabiobe. Otane ibo naka mak unang maki
    bobolo fumbianiba daayemib ota ayale dimo nomabiobo ge baabesebe.
  bla-bla: Ki koŏps'pi minĭx'ĭssi, kostŭm'i ak'otuitsiu ski'natsii. Anat'sii annik'
    i tsĭspsts'tsiik kostŭm'i ski'natsĭssi maum'aumŭko ski'natsĭnni!
  ssx-ssx: Pate naka꞉ leke yaapo a꞉nda꞉ hoeya꞉ka꞉na꞉ta꞉ kota꞉ mo naka꞉ loke paeyaota꞉
    timba꞉ la꞉ pambilieke. Koto mo naka꞉ lokena꞉ pa̱a̱ a꞉nda꞉ timba꞉ lea꞉ka꞉na꞉ta꞉
    a꞉pee kota꞉ kotota꞉ ota꞉ timba꞉ tiekee.
  mkl-mkl: Ammɑ bii ijuɛ kù wɑɑ nɛ bɑɑni, ɑrɑɛ mɔ fei í wɑ si ilu kukui. Nɑ nŋu, mii
    iyi í nɛ ku ceɛ inyɑ kumɑ́, bii ilu kukui í ce, ilu kukuu ɑ́ lɑ ku cɑɑ.
  gaq-gaq: ମାତର୍‌ ପେନେ ମୁଆଃ ଅଃନା ଦଦ୍ୟା ଲେଃଏ ତେଲା ପେନେ ସାପା ଗାଗ୍‌ଡ଼େ ତାଙ୍ଗ୍‌କିଗ୍ ଡିଙ୍ଗ୍‌ଏ
    ପେନେ ବିତ୍ରେନେ ତାର୍‌କିଗ୍ ଜଦି ତାଙ୍ଗ୍‌କିଗ୍ ଡିଙ୍ଗ୍‌ୱେଏ ତେଲା ଆତେନ୍‌ ତାର୍‌କିଗ୍ ଉଡ଼ି
    ବୟଙ୍କାର୍ ଆଡିଙ୍ଗ୍ ।
  gof-RNT: Ne ayfey hargganchcho gidikko ne kumetha asatethay dhuma gidees. Hiza,
    nenan de7iya poo7oy dhuma gidikko, dhumay ay mela aadhdhidi dhumanddeshsha!
