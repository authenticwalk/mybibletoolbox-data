  grc-TCGNT: ἐὰν δὲ ὁ ὀφθαλμός σου πονηρὸς ᾖ, ὅλον τὸ σῶμά σου σκοτεινὸν ἔσται. Εἰ
    οὖν τὸ φῶς τὸ ἐν σοὶ σκότος ἐστί, τὸ σκότος πόσον;
  gof-WFTW: Ne ayfey hargganchcho gidikko ne kumetha asatethay dhuma gidees. Hiza,
