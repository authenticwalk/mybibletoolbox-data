  spa-BLM: Pero si tu ojo es malo, todo tu cuerpo estará lleno de tinieblas. Por tanto,
    si la luz que hay en ti es oscuridad, ¡qué grandes son las tinieblas!
  kyz-NT: '@see-verse:MAT.006.022'
  dao-dao: Acunüng pi, na mik a mü üng ta na pumsa avan nghmüp päihki ni. Acunakyase,
    na pumsa k'uma veki akvai hin anghmüp ani üng ihlawka kyühkse khai aw?
