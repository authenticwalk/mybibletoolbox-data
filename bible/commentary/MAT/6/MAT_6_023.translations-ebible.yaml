  aai-aai: Baise matat kakafin, biyat tutufin etei boro gugumin kakafin, naatu nati
    gugumin i wanu’umin kakafin.
  sny-sny: Ahowa, nihe fene lo pokoweyei su, tahe pa'are werese fene lo pasi a'i irorowa.
    Tahe pa'are fene lo pasi a'i iroteyei su, pasi ape pefine a'i tene. Fene etiri
    werese siyerowata.”
  myy-myy: Ito bajibojarocati tibojarãti queno mani tʉoĩabeja, mani ya ʉsi cʉni quenabetoja
