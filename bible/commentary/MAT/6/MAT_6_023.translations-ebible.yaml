  nop-nop: eŋ dauhikdi sipmakaune foloohik adi mambipnit hatibetik. Eŋ welehik’walaŋ
    dauhik u sipmakaune mambip kisaŋ tihambune youtidiwe tihatineeŋ.”
  obo-NT: Piru otik mosukirom kos kod-ontong du, mosukirom mandad kos tivuk no lawa
    ru. De-en otid ikahi ka no ma-awang kos lawa ru, piru iyon bonnaa, mosukirom bos,
    na oray'n mosukirom kos tivuk no lawa ru!”
  cak-ENT: Pero si ri runak'-avüch man ye utz tüj, rat ratc'o pa jun k'eku'n. Romari'
    si xa njalatüj ri sük ri ruyo'on ri Dios pan avánima, nk'alajin c'a pe que pa
    k'eku'n ratc'o-vi. Y ri k'eku'n ri' juis nim vi.
  lif-NT: ᤁᤖ ᤂᤧᤏᤧ᤹ ᤁᤧᤔᤡᤰᤁᤡᤴ ᤑᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤧᤖᤧᤰ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤁᤧᤎᤰᤁᤡᤴ ᤂᤠᤍᤠᤶᤔᤥ ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤏᤧ᤹ᤀᤥᤒᤠ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴᤏᤣ ᤂᤠᤍᤠᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤂᤠᤍᤠᤶᤔᤠᤴ ᤀᤠᤰᤂᤧᤴ ᤛᤠ᤹ᤖᤡᤰ
    ᤐᤥ᤺ᤱᤒᤡᤗᤠ॥
  mie-NT: Sochi tú nduú íyó nijīn tīnūú nú, de níí-ni yiqui cúñu nú íyó neē. De suni
    súcuán cúu ánō nū, chi tú maá-ni jā jáni nēhén inī nū, de nācā neē cā íyó inī
    ánō nū túsaá.
  san-TIB: ཀིནྟུ ལོཙནེ྅པྲསནྣེ ཏཝ ཀྲྀཏྶྣཾ ཝཔུཿ ཏམིསྲཡུཀྟཾ བྷཝིཥྱཏི། ཨཏཨེཝ ཡཱ དཱིཔྟིསྟྭཡི
    ཝིདྱཏེ, སཱ ཡདི ཏམིསྲཡུཀྟཱ བྷཝཏི, ཏརྷི ཏཏ྄ ཏམིསྲཾ ཀིཡན྄ མཧཏ྄།
  qve-NT: Ichaqa sichus ñawiyki ñawsayasqa kaqtinqa, manan allintachu qawawaq purinaykipaqqa.
