  soy-soy: Amɑ́ ipɔ́nípɛɛ in m pɔ́ɔ́lú, ipɔ́piŋɛ nnɛ́í yɛɛ yɛ kuŋmɑhɑ-i n we. Lɛ̃
    nnyɑ, in tɛ mɛtɛ́í mɛ̃ kɑɑ m mɑ́ yɛ pɑnsɛlɛ kuŋmɑhɑ, ɑ yɛ̃ tɛ kuŋmɑhɑ píimɑ-i
