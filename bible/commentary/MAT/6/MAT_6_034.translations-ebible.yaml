  yao-yao: Nipele ngasinkola lipamba yankati malaŵi, pakuŵa malaŵi ikwete yakwe. Kulaga
    kwa lyuŵa limo kukunkwana kwa lyele lyuŵa.
  tgp-tgp: Ha sopo r̃omkaka matan pavuho, matan pavuho i pa hasena kilaua. Ale rani
    hatehateahi la pa lavi na nora hina r̃ilangi hasera.
  auc-NT: Mänömaï ï ïninque, Ïïmö ate æbänö cæquïï, ante guïñente wædämaï ïedäni.
    Edæ ïïmö ate mänïnö ante pönëninque eyepæ̈ pönente inguimpa. Ïninque mïnitö, Ñöwoönæque
    æbänö cæquïï, ante guïñente pönëninque mäninganca pönente quëwëedäni,” ante Itota
    odömonte apæ̈negacäimpa.
  kbc-NT: Enice jinaɡ̶a ɡ̶adigecaɡ̶aleɡ̶eni niɡ̶ica anopootibige natiinigoi. Igaataɡ̶a
    anoɡ̶owooɡ̶oti niɡ̶ica ane diɡ̶ica natiinigoi. Jaɡ̶abo niɡ̶inoa ane dakaketaɡ̶adomi
    niɡ̶ina noko, odaa aɡ̶ele daɡ̶a ɡ̶adigecaɡ̶aleɡ̶eni niɡ̶ica ane dakaketaɡ̶adomi
    natiinigoi.”
  bmh-bmh: Gonun, ag tuaba en dabeleu ulis i on. Ulisan uhu go gonugau atai. Tuaba
    en han uhu a. Ag ulisan uhu sag dabilan.”
  ctu-BL: Mach mi la' mel la' pusic'al cha'an jini mu' to bʌ i yujtel ijc'ʌl. Ya'to
    tsiquil chuqui mi' yujtel ijc'ʌl. Jasʌl jach mi lac ña'tan ili wocol am bʌ wʌle.
  meq-meq: «Kâ dzalum ka wu nakə tədœ aye bay. Tədœ na, ma dzaleye a gər ŋgay. Ka
    pat məsləlaw na, ɗəretsətseh ŋgay eye ɗa.»
  noa-H: Hoob hatcha “¿K'anta nan k'öbarju wa k'anta jũabarju?” ha k'ĩirjumiet. Hag
    nawe k'ĩirjuwiajã par k'abahab hajim hanʌm. P'it'urgan hãspapak'ampierr hoojem.
    Magua maadëu hag nawe k'ĩirjuba hawiajã, hichiita maadëu nem hig nʌm chan chuk
    k'abajugui hajim hanaabá, magʌm k'ĩirjuju haag.
  alp-NT: Bei mere hoko kaplalemi le sasaisa rebe bobanure imi supure yake, le petu
    bobanure erisi susate ruae. Petu meije esi susate panuhu peneka, hoko tapa susate
    rebe bobanure kena petu meije yanoma.”
  san-VEL: '"sva.h k.rte maa cintayata, "svaeva svaya.m svamuddi"sya cintayi.syati;
    adyatanii yaa cintaa saadyak.rte pracurataraa|'
  kbq-kbq: E'i zanku oki fore hania zankura tamagesa hakare osiho. Na'ankure okizana
    atrenkeno, agra'a kva krino, mago knare'ma esia hazenkea, ana knazupage knaza
    megahie.
  kbh-kbh: Ndoñe matenócochinÿenana ndayá yëfse yochjochnënguama. Yëfse luare cochántsebomna
    chë soyënga jinÿama y jamama. Cada tescama endbétsemna yapa totcá soyënga jájandmanama
    ca” —Jesús tojánayana.
  ron-LSB: De aceea, nu vă îngrijorați pentru ziua de mâine, căci ziua de mâine se
    va îngrijora singură. Răul propriu al fiecărei zile este suficient.
  pon-pon: Eder nonki on lakap; pwe lakap pan nonki on pein i; a itar on ran eu pein
    a jued.
  nhe-BL: Huajca amo ximocuesoca tlen huelis panos mostla. Pampa mojmostla tijpantijtiyohuij
    cuesoli. Mojmostla achi cuali san timoilhuise tlen nopa cuesoli tlen nopa tonal
    quihualicac.
  sps-sps: Koma patang vaare iny yam nainy tamanainy; u nainy tamanainy te patang
    patsukan iny non a tsivon. Tanyiny isen nainy, ma govets patsukainy ya na patang
    tsuan.”
  wnc-wnc: “Siwan kwep apik kakngae meya ma natapam. Siwan meya kwep kanim takngaat
    apman kaamang kakngaat unekan peke natapna meya singgak. Siwan kweu meya takngatu
    ba kanim ngangu ma natanggamatawam,” ngang yanikut.
  nmw-S: Tab beniyan kaiwane hu enunuwotu, kaiwane heto bigi beniyan i youmate heimiu
    iye beniyan hana puyowo. Yan hotiya ge hotiya hana puyowo i gangan, tab puyowo
    yake hu eho palahe hedi hei.
  bus-bus: Beee yãnzi àton ziaa kã̀hãn kɛro, zaakɛ ziaa a zĩnda yã dↄ̃. Gurↄ píngi
    yã'ↄ̃amma mↄ̀a.
  gub-BL: Pema'enukwaw zo pyhewe uzeapo ma'e ràm rehe nehe. Ta'e ikatu 'ym ma'e kutàri
    uzeapo ma'e ràm a'e nehe xe, uhyk putar peme a'e nehe xe.
  imo-imo: Yuni aku tembalo kani otili ambe tembonje ningo kinye konopu awini liko
    naa mundengei. Otili wendo ombalo ulumanga aku wali konopu liko manjinge. Wali
    tendekumumunga umbuni wendo oromoma neya aku wali kau pembalo.
  boj-boj: Deqa nebe kumbra kiye nuŋgoq di brantqas niŋgi deqa are koba qalaib. Nebe
    a bati bei. Nebe qa gulbe di aqa segi gulbe. Bati segi segi aqa gulbe di naŋgo
    segi segi. Deqa niŋgi are koba qalaib.”
  eng-DRA: Be not therefore solicitous for tomorrow; for the morrow will be solicitous
    for itself. Sufficient for the day is the evil thereof.
  knf-knf: 'Nawutan keeri kaţaaf uko wi faan : faan dawo di Naşibaţi. Unuur unjinţi
    na unoor wi wa. »'
  san-KHM: ឝ្វះ ក្ឫតេ មា ចិន្តយត, ឝ្វឯវ ស្វយំ ស្វមុទ្ទិឝ្យ ចិន្តយិឞ្យតិ; អទ្យតនី យា
    ចិន្តា សាទ្យក្ឫតេ ប្រចុរតរា។
  arn-NT: Feymew fill rakiduamkülekilmün tamün chumael ta wüle, fey wüle wüla kimaymün
    tamün chem chumael. Kake antü ta kisuke nieyey fentren welulkawünngechi dungu.
  zas-NT: Ad chuꞌdi xgab por ni gac guixie, gol basaꞌnan par guixie, zagdxeli gol
    guyu xgab tib dxejgaj.
  ken-NT: Bǎkɛ́ bhɔŋ yɛ basɛ́mɛ́ ɛ̌ti nywɔp ɛnɛn mbúrɛ́. Chɔŋ mbúrɛ́ antwɔ nɛ ayi
    barak anɛ mmu afyɛ́ ntí arɛ. Bǎkɛ́ sɔt bɛsɔŋɔri bɛchak mǎmáká ndǔ ɛbhɛn
    ɛchɔŋ.”
