verse: MAT.006.034
translations:
  kpx-kpx: Iale lainaho nivu lohoveve vaveve ke huhulahalive. Kosealemo nivue vani
    ke toelate la hilokaholilu. Isito vani igaegaela vaveve toelau ui lohoma.”
  okv-H: Iji vahai vahai amita osaga amo inono ra avo eto evito osaga do puvuresuja
    avo mane hotembasova. Do puvuresuja avo evito kito aro tambu aisuja.”
  tbo-tbo: Iyeta emosi po emosi a winugonugotuhu he memae amalai binei ma hoimalatom
    binei. Yaka amalai ega ona inugonugogotuhu hoi malatom binei.’
  mal-C: അതുകൊണ്ട്, നാളെയെക്കുറിച്ചു വ്യാകുലപ്പെടരുത്; നാളത്തെ ദിവസം അതിനായിത്തന്നെ
    വ്യാകുലപ്പെട്ടുകൊള്ളും; ഓരോ ദിവസത്തിനും അതിന്റേതായ ക്ലേശങ്ങൾ ഉണ്ടല്ലോ.
  grc-SR: Μὴ οὖν μεριμνήσητε εἰς τὴν αὔριον· ἡ γὰρ αὔριον μεριμνήσει ⸂τὰ ἑαυτῆς.⸃
    Ἀρκετὸν τῇ ἡμέρᾳ ἡ κακία αὐτῆς.
  bgc-bgc: इस करकै कांल की चिंता ना करो, क्यूँके कांल का दिन अपणी चिंता आप कर लेवैगा,
    आज कै खात्तर आज का ए दुख भतेरा सै।”
  khz-khz: Gaura pakurai pogipogi toma na tugamagi vekwalavina ragai pio kalaa; pogipogi
    tomana gena vekwalavi Palagu gimanai. Toma gena vekwalavi atanai metau mapio tao-kaua
    genai, raka pio vua-tiwaa?”
  deu-TKW: Sorget nun nicht auf den morgenden Tag; der morgende Tag wird für sich
    selbst sorgen. Jeder Tag hat genug an seiner Plage.
  zsr-NT: Qui lë ni naꞌ, cutu cöꞌliꞌ baguíꞌi niꞌa qui le ral‑laꞌ gac cxö huidzj, le
    huac güiꞌ ládxiꞌliꞌ cxö huidzj le gac queëliꞌ dza naꞌ. Tu tu dza lac le ral‑laꞌ
    güiꞌ ládxiꞌliꞌ dza naꞌ.
  lin-lin: 'Yango wana, bomitungisaka te mpo na mokolo ya lobi oyo ezali koya, pamba
    te mokolo yango ya lobi ekomitungisa na tina na yango moko : mokolo na mokolo
    ezali na pasi oyo ekoki na yango.'
  hns-NT: Ohie se toelog biehaan ke tjienta aadj na kar. Aadj ke moesiebat aadj ke
    lieje bahoet hai. Biehaan to dekhal djaai.
  noa-E: Oob atcha “¿Khanta nan khöbarju wa khanta jũabarju?” a khĩirjumiet. Ag nawe
    khĩirjuwiajã par khabahab ajim anʉm. Phithurgan ãspapakhampierr oojem. Magua maadëu
    ag nawe khĩirjuba awiajã, ichiita maadëu nem ig nʉm chan chuk khabajugui ajim
    anaabá, magʉm khĩirjuju aag.
  eng-EMTV: Therefore do not worry about tomorrow, for tomorrow will worry about its
    own affairs. Each day has enough trouble of its own.
  mib-NT: Núu súcuan te ma nácani ni rō sɨquɨ̄ jeē cóo sajnē, chi vijna cúu vijna
    te sajnē cúu sajnē. Chi cani ni rō sɨquɨ̄ jnúndóho jeē iyó ná ɨɨn ná ɨɨn‑ni quɨvɨ̄.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ताःन्‍दिक् थे पोःङ् फाॽआङ् निङ्‌वाॽ इःत्‍छिङ्‌मो मे़ध्‍ये़म्‍मिन्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ ताःन्‍दिक्‍पा तुक्‍खेःन् ताःन्‍दिक्‍के पोःङ्, हे़क्‍क्‍याङ् आइन्‍बा
    तुक्‍खेःन् आइन्‍छा यरिक् पोःक्‍खे़आङ् वाॽरो॥”
  xnj-xnj: Hinu mkoto kutyalatyala ndava ya chilau. Chilau yivii gaki, mang'ahiso
    ga ligono limonga gakuvakola.
  mmx-mmx: Kuren la nemen mita bulu mu mo lempanga ba ravasu ap mo laaleng kantamak,
    mila levenainbulu mo bak lok ti laaleng kantamak. La levenainbulu at leges aleng
    i epovo ri mo laaleng.”
  cbr-NT: Usa 'ain camina —imë́ishi carana uisai 'iti 'ain, bëtsi nëtë́nribi carana
    uisai 'iti 'ai —quixun sinani masá nuitutima 'ain. A nëtë ucëbëtainshi camina
    isti 'ain.
  tee-NT: Pus jantu alhamak'aninint'it ju catapasayach ju lhi. Pus chux avilhchan
    na alin ju ixlhamak'an. Chai jantu lhijun ni na alhamak'aninint'it ju tuchi laich
    camilh ju alhi.
  eng-LSV: Therefore do not be anxious for tomorrow, for tomorrow will be anxious
    for its own things; sufficient for the day [is] the evil of it.”
  cak-NT: Rix man tinojij yan anchique ruc'amon-pe ri chua'k. Ri chua'k can c'o-wi
    anchique ruc'amon-pe. Xe ri k'ij cami tinojij, roma k'ij-k'ij can c'o-wi sufrimientos
    yequic'om-pe chake. Y xa ninojij anchique xtaka'an chua'k, can ja' yan cami nimol-apo
    chiwij ri xtuc'om-pe ri chua'k.
  pah-NT: 'Nurã ti tape''ag̃ataruhui ko''emameva''ea rehe. Tape''ei ti: “Marã po ti
    ji ve ko''emame?” Tape''ei ti na. Ko''emame po ti Tupana''ga pe pokogi nehẽ no.
    Nane''ymi hekoi tiruahũva''ea ag̃wamo ko''emame jipi. Kirog̃we tape''ag̃ataruhui
    ti ko''emameva''ea rehe, ei Jesus''ga.'
  sja-NT: Audú k'ĩsianáatɨ nupema ne-inaade, nu ne-inaa paraait'ee perã aɨde k'ĩsiadamerã.
    Ewari chaa ne-inaa audupai paraa aɨde k'ĩsiadamerã.
  xed-xed: '«Ma mnə kuni kazlay: Heʼ, waka yu da magay gamahtsimani na kəʼa. Prək
    gamahtsimani ka ndananatá ghəŋani, prək dər wati ma vaghu nda ɗaŋwani.»'
  mks-NT: A̱ ndícani ini ndó sa̱há ña̱ quixi nu̱ ndó inga qui̱ví ita̱a̱n jáchi̱ Ndióxi̱
    cuití va xíni̱ a̱ ndía̱ va̱xi nu̱ ndó qui̱ví ita̱a̱n ta co̱ó sa̱há ndicani ini
    ndó sa̱há ña̱ ndoho ndó ita̱a̱n.
  gfk-S: Io, waak mu ngaangel katiak ta ira linge umaran bileng. Ira tirih umaran,
    mu na waak umaran. A mon tirih iat uta ira bung tiketike.
  bmu-bmu: “Mewö aiga iŋini mönö uran malmeaŋgö waimanjatŋi kude ahakŋe. Urangö waimanjatŋi
    mi urangöra. Silim mohot mohotkö waimanjatŋini mönö nanŋök nanŋök bisiinga dopŋine
    akŋa.” Mewö.
  dgz-dgz: Ap menan imanawa gope endi ya anune. Tauepi amba itan mega anun. Endiwa
    mega endi anun amba imana megawa mek mini imana amba anun.” Iesu ap anega wan.
  eng-GNV: 'Care not then for the morowe: for the morowe shall care for it selfe:
    the day hath ynough with his owne griefe.'
  zaa-NT: Acca bittu gulaba xàttaga latsi' le anna nu ccá qui' guxtila, porqui'ni
    uxé nna yètsi' bá ná nùyue da' lani ą. Basta lani ca problema qui' ttu ttu tsá
    bá.
  eng-WEBSTER: 'Therefore be not anxious for the morrow: for the morrow will be solicitous
    for the things of itself. Sufficient to the day is its own evil.'
  guh-guh: Itsa baja pajamatabëcuenebëjamë ajena pitsijavata itsacuenejavayo yabara,
    pëtsa caecuenia payajavajamatabëcuenebëjamë xua yabara meravia pitsijavata pacatocopiapatsijitsia.
    Tsipaji xua caematacabi canacujitsia nacatocopiapatabiaba vajajamatabëcuenebëjainexa,
    ayaijava baja tsabiabi. Bajaraxuata ajena pitsijavata apo besivajamatabëcuenebëjaitsi
    xua meravia pitsijavata nacatocopiapatsijitsia, jai Jesús pijajivijavabelia.
  bon-bon: Pipu pi weene ciiyeciye tääpume ngenecu mäpu gone; ciiyeciye me mäpu lui
    teeme yene. Ai bimu me mäpu ibibi gyene ai bimu tääpume.”
  nhw-BL: Huajca amo ximotequipachoca catli huelis panos mostla. Pampa mojmostla tijpantijtiyohuij
    tequipacholi. Huan ya eltoc miyac catli pano ipan se tonal.
  swh-ONEN: Kwa hiyo msiwe na wasiwasi kuhusu kesho, kwa sababu kesho itajitaabikia
    yenyewe. Yatosha kwa siku masumbufu yake.
  wbi-wbi: “Lino, namungasaghaghe vwimila ifya pakilaavo, ulwakuva ifya pakilaavo
    pwefili vwimila ikighono ikio. Kila kighono kili na mahangaiko ghaake.
  bba-bba: Tɔ̃ɔ bɑɑteren wɑhɑlɑ yɑ tu turɑ. Yen sɔ̃, i ku siɑn wururɑbu ko, domi siɑ
    yɑ mɑɑ yen wɑhɑlɑ mɔ.
  eng-KJVCPB: 'Take therefore no thought for the morrow: for the morrow shall take
    thought for the things of itself. Sufficient unto the day is the evil thereof.'
  kgk-NT: Ani pepena teĩ ko'ẽ ramogwarã-rehe. Pono pene mytu'e'ỹ pendéjehe ani pepena
    teĩ ko'ẽ ramo ojehu-ta va'e-rehe, gwĩ ivai-ta va'e-rehe. Ko'ẽ ramo ae pepena kuri
    hese, he'i Hesu gwemimbo'e kwéry-pe omombe'u-vy.
  waj-waj: Ivaaraida sa turaura kaayauma yaata utida ausa mmuaararakiatee. Turau suaivaki
    ari mmaraama ivakira yaata utira aataruuvo vainaravai. Mmuaa suai mmuaa suaiyauvaki
    mmuaararai aataruuyauvo ii suai iyauvaki ari mmaraama vaivaivee.
  cpy-cpy: Aritaki okantari, eero okantzimo-shiryaa-waetzimi oetarika awijimo-temini
    okitejeta-manee, aritaki piñaakiro. Tema maawoeni kitejeriki-paeni piñaa-piintakiro
    okaatzi kantzimo-shiryaa-yitzimiri.”
  ekk-PKP: Seega ärge muretsege homse pärast, sest homne päev suudab ise enda eest
    muretseda. Igas päevas on juba piisavalt halba.“
  mpx-mpx: Bahi nuku nuwanuwatu bwaligumwa kaiwena, kaiwena hauna gun bwaligumwa ni
    masal eliyamiu iya bwaligumwa ana pulowan. Lan maisena ge maisena ana pulowan
    i gan, bahi pulowan o nuku papaetulan al.
  wbp-wbp: Yuwayi, Kaaturlu kapu-nyarra warrawarra-kanyi parra-kari parra-kari. Kulalu
    manngu-nyanjarla jata-nyangka kujarlu, ‘Jukurra marda kajika-ngalpa nyiyarlangu
    maju-nyayirni rdipimi. Nyarrpa-jarrimilkirlipa?’ Kuja-wangulu nyinaya wangkanja-wangu.
    Jalangu marda kajika-nyarra nyiyarlangu yangka maju-nyayirni rdipimirni nyurrurlaku.
    Ngulaju ngula-juku. Kaaturlu kapu-nyarra warrawarra-kanyi-jiki. Ngula-mipanyalu
    manngu-nyangka.”
  luo-luo: Kuom mano, kik uparru kuom kiny, nikech kiny noparre kuome owuon. Odiechiengʼ
    kodiechiengʼ nigi chandruokne morome.
  nhe-NT: Huajca amo ximocuesoca tlen huelis panos mostla. Pampa mojmostla tijpantijtiyohuij
    cuesoli. Mojmostla achi cuali san timoilhuise tlen nopa cuesoli tlen nopa tonal
    quihualicac.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܐܵܟ݂ܠܝܼܬܘܿܢ ܚܲܡ ܒܘܼܬ ܩܲܝܕܵܡܬܵ‌ܐ، ܣܵܒܵܒ ܩܲܝܕܵܡܬܵ‌ܐ ܒܸܬ ܬܲܚܡܸܢܵܐ
    ܒܘܼܬ ܓܵܢܘܼܗ̇. ܡܵܠܝܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܒܝܼܫܬܵ‌ܐ ܕܝܵܘܡܵܐ ܩܵܐ ܓܵܢܹܗ.
  esk-NT: Taatnamik isumaaluŋniaqasi uvlaakuksramik atakkii uvlaakuksraq isumaaluutiqaqtuq
    iŋmigun. Uvlulaat iłuiḷḷiuġutiqaaniktut iŋmigulaa.”
  msb-msb: Ayaw lang kahandal san para sa buwas kay an buwas igwaʼn dapat na atubangon.
    Tama na sa kada adlaw an sadiri niya na kahandalan.”
  cpa-NT: Tsa¹jmóh³ hniah¹² ju²hí³ dsøa¹² quiah¹² hiá¹ hiég¹. Jmai³ jøng² báh³ li¹ŋih³
    hniah¹² ha²lah lé². Dsio¹ báh³ dsø²jiag¹² hoh¹² hniah¹² jmáh¹lah he² jǿg³ ca¹lø¹chí¹
    lah¹cøng² lah¹cøng² jmai³ ja³ŋi²nioh³ hniah¹².
  dso-dso: ଆରି, କାଲିକର୍‌ ପାଇ ଚିନ୍ତା କରାନାଇ, କାଇକେବଇଲେ କାଲିିକର୍‌ ଚିନ୍ତା କାଲିକେ କରା
    । ଜନ୍‌ ଦିନର୍‌ କସ୍‌ଟ, ସେଦିନର୍‌ପାଇ ଅଦିକ୍‌ ଅଇସି ।
  meu-meu: Lalomui basie hekwarahi kerukeru dainai; kerukeru na sibona baine henari.
    Dina ta ena dika vada davana iena.
  yva-NT: Ti vemo wasanuga mamauno simane so rai jinya. Weye masyoto unumeso anakotaro
    wapo rantotobe manui, weti syare siman umba wapo ama ana nsosobe rantotobe.”
  dgc-dgc: Sakay diyan kam métageg ta dumemét dikam ta esa a aldew. Bagu moy isipén
    éng dumemét dén. Tama dén tu péngisip moy ta kabuhayan moy nadid a aldew.”
  zpm-NT: Goḻguieṉ sca tsode to zhgab dieṉ zha ted to gzhe widz, sac gzhe widz co
    zhaalaque xco ne ziaad. Tib tib dze zhaase zhaase zhgab ne ziaadniew.
  hix-NT: Àro ke, awanaworo ohxehra oyehtxoho kom hoko ehutwahra ehtxoko. Amnye rma
    ohxehra oyehtxoho kom hoko rma ehutwatxoko, àhoko rma Khoryenkom yakoro orwonàmtoho
    menye. Awanaworo ohxehra oyehtokonye, àro rma ho àhok orwonatxow hamà, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Karem uwosik mbele mbele ol ushok talakwan ji hishihi wavu musha mushak
    ji hishiwa hala. Mbele mbele os ushok talakwa ondo ushokop nakwa lira. Mbele mbele
    ol avak talakwa avakop nakwa lira. Karem uwosik jir avak mbele mbele ushok talakwan
    ji hishihi ji holowa hala.�
  npi-ULB: त्यसैकारण, भोलिको निम्ति चिन्ता नगर, किनकि भोलिको चिन्ता त्यो आफैँले गर्नेछ
    । हरेक दिनको आफ्नै पर्याप्‍त चिन्ता रहेको छ ।
  cgc-cgc: Gani, dili kaw sali ta palibeg parti ta mabot pa na mga adlaw. Magsalig
    kaw nang naan ta Dyos. Usto en pagpalibeg nyo an parti ta anduni na adlaw. Dapat
    mga prublima an na naan ta mabot pa na mga adlaw dili nyo idugang naan ta mga
    prublima ta anduni na adlaw.”
  tim-tim: Aregât yeŋe agatmâ umatŋe gain hin arekŋe miawak nengiwiap hain dâm aregât
    nâŋgâmbiâ humo bo akbiap. Agatmâ miawakbiap are âmâ agatmâgât pat. Uŋak iregât
    hain are miawak nengiâp are ârândâŋ agâk dâm aregât kakŋân han lâuwâ bo akŋet.”
    Yesuŋe hain dâep.
  yor-yor: Nítorí náà, ẹ má ṣe àníyàn ọ̀la, ọ̀la ni yóò ṣe àníyàn ara rẹ̀. Wàhálà
    ọjọ́ kọ̀ọ̀kan ti tó fún un.
  wos-wos: Hwetendékaka sarékéta guni sérina jonduka sarékékénguni. Sérina jonduka
    saréké warékékénguni. Némbulina jonduka male sarékétanguni.” Wungi dé Jisas diré
    wa.
  emp-NTPO: Nubemada jũmawãyã crĩcharãnadua, nu bid̶a Ãcõrẽba bãrãra waga erob̶ai
    bẽrã. Ewariza ne crĩchaira baraya.
  eng-F35: Therefore do not worry about tomorrow, for tomorrow will worry about its
    own affairs. Each day has enough trouble of its own.
  ind-ind: Maka janganlah kuatir akan hari esok, karena tiap-tiap hari mempunyai pergumulannya
    sendiri. Cukuplah jalani pergumulan hari ini. Jangan tambahi dengan pergumulan
    dari hari yang akan datang.”
  pes-OPCB: «پس نگران فردا نباشید، زیرا فردا نگرانی‌های خود را به‌همراه دارد. مشکلات
    امروز برای امروز کافی است.
  mpt-mpt: Gode ibo kima bieta klayam blib kesoa inamin namino bomanoa tam tlamabo
    o bobolo mo funimibe! Memalo tam tlo bobol ota funine ge baabesebe.
  bla-bla: Ŭn'nikaie pin ap'itsitatok apinok'wis; api'nok'wis ak'apitsitasiu. Tuks'kai
    ksistsikui, maka'pi sup'anistsiu.
  ssx-ssx: Koto ekina꞉ta꞉ beliana꞉ ka꞉nda꞉ manuta꞉ ame kone na mia꞉pa꞉peke. Beliana꞉
    ka꞉nda꞉na꞉ ka꞉nda꞉ta꞉ beliaeki ipika꞉ ale homekee. Mandane nate manuna꞉ ka꞉nda꞉
    manuta꞉ ame do natena꞉ ka꞉nda꞉ taapuna꞉ apa꞉taapeke na ya꞉la꞉me.
  mkl-mkl: Ajɔ fei wɑhɑlɑɛ í yɑ tooi. Nɑ nŋu, i mɑɑ̀ kpɑtɑò ɑlɑ ŋɑ, domi ɑlɑ mɔi ɑ́
    mɑ̀ tɛɛ.
  gaq-gaq: ଞ୍ଜ ନ୍‌ସା ତେରେପେତେ ଆଡିଙ୍ଗ୍‌ପା ଞ୍ଜଡ଼େନେ ଚିନ୍ତା ଞ୍ଜଡ଼େ ପେଡିଙ୍ଗ୍‌ଏ ଞ୍ଜଡ଼େନେ
    ବିସୟ୍ ନ୍‌ସା ଚିନ୍ତା ଡିଙ୍ଗ୍‌ଚେ ଅଃକେନ୍ ତେରେପେତେକେ ଆମ୍ନା ନ୍‌ସା ଚେସ୍‌ଟା ଆଡିଙ୍ଗ୍‌ପା
    ।
  gof-RNT: Hessa gisho, wonttos qoppishe un77ettofite. Wonttoyssi wonttos aqo; issi
    issi gallasay baw gidiya metora de7ees.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଗାପାନାଙ୍ଗ୍‌ ଆଲ୍‌ପେ ଉଡ଼ୁଃୟା, ଚିୟାଃଚି ଗାପାଦ ଆୟାଃ ନାଙ୍ଗ୍‌ ଆଇଃକ୍‌ଗି
    ଉଡ଼ୁଃୟା । ମୁସିଙ୍ଗ୍‌ରେୟାଃ ଦୁକୁ ମୁସିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଥିମ୍ୱାଗିଆ ।
  gah-gah: Nenemú azo utó iti netakumú nene mulutini itemino. Azo utó iti netá nenémini
    genaváa azogó asú inogo ive.
  lcm-lcm: Asukang na mi ago ta urui an ani ilesvauk, using a ilesvauk ka kun urui
    pok ania. Siksikei a taun kapo kun atogon mamaiten ania akorong.
  aer-aer: Arne areye ingwentheke inetyeke itirrewarretyale. Kele itneke alakenhe
    itirrewarretyale, ‘Nthenhe-ngentyele-arle-ame anwerne arne inetyenhe?’ Arrantherre
    itelareme yanhenge anteme-arle Ngkartele arrekantherre anthetyenhe, arrantherre
