    pɑkɑrɛ nnyɑ. Insɑ́ lɛ̃, Nɔ́unɛ́sɑ́ɑ yɛɛ kɛyómɛcɑɑ-pɔ ń we úu ihɛ́ɛ́ íkɑ nɔ́
