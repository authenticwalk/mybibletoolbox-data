  san-ORI: ସାୱଧାନା ଭୱତ, ମନୁଜାନ୍ ଦର୍ଶଯିତୁଂ ତେଷାଂ ଗୋଚରେ ଧର୍ମ୍ମକର୍ମ୍ମ ମା କୁରୁତ, ତଥା କୃତେ
