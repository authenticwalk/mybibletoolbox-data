  san-TIB: སཱཝདྷཱནཱ བྷཝཏ, མནུཛཱན྄ དརྴཡིཏུཾ ཏེཥཱཾ གོཙརེ དྷརྨྨཀརྨྨ མཱ ཀུརུཏ, ཏཐཱ ཀྲྀཏེ
