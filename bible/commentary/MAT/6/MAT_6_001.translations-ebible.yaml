  gah-gah: Lekeza monokumule liki vegená kilími lamaná iki nasahilí ikitata netá nene
    vegenalite legepoka litave liki lilí amilo. Lekeza vegenalite legepoka litave
    liki ali minatamó nene, ehe, okulumakú ametipo meinaváa lekememinogo ive.
  lcm-lcm: Mi aiveven aro ani mi ago ta abis ani kami laulauan korong e mataria i
    ri vap asi kari arai animi. Si man asukang, mipo kovek i seupok si tamami e metekuku.
  aer-aer: Jesus-ele akwete atyewe ikwerenhe areye akaltyele-anthemele itnenhe ileke,
    “Nhenge arrantherre Ngkarte utyernemele tnaketyeke arrantherre akwetethe-arle
    arne arrpenheke-arrpenhe mpwareme, apwerte ngkweltyeke arrangkwe areye anthemele,
    imerte merne arlkwetyakenhe anemele ikwere angketyeke. Kenhe tyerrtye arrpenhe
    areyele akenhe alakenhe mpwarentye akngerre arrpenhe areyele arerlenge itnenhe
    akwele tnaketyenhenge. Itne-arteke anetyalaye. Arrantherre apeke alakenhe irremele,
    kele Ngkarte alkere akertnenye-arenye arrekantherre akangkentye kwenye-arle anetyenhe.
  qvc-NT: 'Jisusqam kayshinapis yach''achikurqan: —Ima allikunata rurashpaqa, ama
    rurayllapachu, runakuna rikashushpa alabashunambaq. Alabadu kaptikillapaqam, Tayta
    Dyusqa mana qoshunqallapachu primyuykitaqa.'
  tgl-ULB: Pag-ingatan ninyo na hindi ninyo gawin ang inyong mga gawain ng katuwiran
