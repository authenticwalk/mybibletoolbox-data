    ချီး​ကို​မျှ​ပေး​သ​နား​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။'
  gng-NT: «Li bɛn mɛn, ki la teh nimɔ̀nt binib ya nun bó ki nuunh bɛ ń lɛ kí pɛ̀ke
