  ssx-ssx: Koda꞉na꞉ pi miniki haleme wanda꞉halima꞉ ika꞉ tamba꞉ mina꞉la꞉ haumanu pea꞉pekeeki
    wanda꞉halima꞉ handena꞉ handaena꞉ tupa꞉ puluekema꞉ hone ota꞉ na wiki yopu kone
