  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་མཉམ་པར་ཞོག༌དང༌། མི་གཞན་རྣམས་ལ་མཐོང་དུ་འཇུག་པའི༌ཕྱིར།
