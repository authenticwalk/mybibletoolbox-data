  gof-RNT: “Asi be7o gidi hintte lo77o oosuwa asa sinthan oothonnaada naagettite.
    Hessatho hanonna ixxiko salon de7iya hintte Aawappe woyto demmeketa.
  unx-unx: “ହଡ଼କ ନେଲେକା ମେନ୍ତେ ଆପେୟାଃ ଧାର୍‌ମାନ୍‌ କାମି ଇନ୍‌କୁଆଃ ଆୟାର୍‌ରେ ଆଲ୍‌ପେ ରିକାୟା,
