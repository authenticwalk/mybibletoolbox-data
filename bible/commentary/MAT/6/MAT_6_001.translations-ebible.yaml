    undmoserava, manam yimba owapevmba osva unvav, kam nunglu, kava besalangas lehra.
    Yimba osva vitava, Sesoava arapevpa senaminiva si yemba esesmba vinvavmoa.
  mca-mca: —Hasu'uj qu' me'nethiniƚi'iƚijets pe'qu' jukhewe' qu' iftits'iƚijets pe'ye'.
