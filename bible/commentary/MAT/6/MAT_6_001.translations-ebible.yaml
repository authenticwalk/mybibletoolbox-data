    haw hexak kar pà wanupe nehe, a'e rupi uze'egatu putar herehe a'e wà nehe, peze
    zo nehe. Ta'e aze peze'eg nezewe nehe, Tupàn numur kwaw ikatu ma'e peme nehe,
    hekuzaromo nehe.
  imo-imo: Jisasini ungu mare nimbe molopalie ungu mare peya nimbei, “Imbomani lino
    imbo paa pengama. Uluma paa tepo kondoromolo ningo kanangei ningo imboma kanoko
    molangei enonga ulu pengama paa naa teaio. Aku teko tenge lemo imbomani eno kapi
    ninge. Kano kapi ninge unguma enonga ulu tengemanga pundu tolimu lingemunga enonga
    mulu kombuna moromo Lapamuni eno mele te naa timbelo.
  boj-boj: “Tamo qudei naŋgi endegsib are qaleqnub, ‘E laŋa babaŋ na kumbra bole yoqnit
    tamo naŋgi e nuboqnsib ijo ñam soqtetboqnqab.’ Ariya niŋgi degyaib. Niŋgi degyqab
    di nuŋgo Abu laŋ qureq di unu qaji a niŋgi awai bole eŋgwasai.
  eng-DRA: 'Take heed that you do not your justice before men, to be seen by them:
    otherwise you shall not have a reward of your Father who is in heaven.'
  knf-knf: 'Yeŧu akak aji na baka : « Naţaafaraan kayuuj ţi kadun ki bañaaŋ kë naţaş
    uko wi Naşibaţi ajakuŋ kahilna ţañ kawinana ţi baka. Woli nado haŋ naankluŋ kayeenk
    baluk bi Aşinan anwooŋ baţi.'
  san-KHM: សាវធានា ភវត, មនុជាន៑ ទឝ៌យិតុំ តេឞាំ គោចរេ ធម៌្មកម៌្ម មា កុរុត, តថា ក្ឫតេ
    យុឞ្មាកំ ស្វគ៌ស្ថបិតុះ សកាឝាត៑ កិញ្ចន ផលំ ន ប្រាប្ស្យថ។
  arn-NT: “Femkilmün kümeke dungu re tamün peaetew ti kakelu pu che. Femngechi femülmün,
    tamün Chaw ta mülelu wenu mapu chem mew rume fürenelayaeymünmew.
  zas-NT: ’Ad güündi ni zagdxe niz loj ree bejn naabzi par yadxaloj reeman lëjt. Din
    bal güündi zian, xDadidi Dios bén yuꞌ xanyabaa achet guneeman lojdi.
  ken-NT: Yesu arɔk ambɨ bɛrɛm bɛ, “Sɔt ká mpok bɛ yɛ̌ mmu ywɛka ákɛ́ kʉ bɛrɨ ɛbhɛn
    Mandɛm áyàŋ yi ankʉ bɛsi bho ndu bɛtɔŋ mmʉɛt. Mbák mmu ankʉ nɔ, apú bhɔŋ nsáy
    anɛ Ɛtayɛka Mandɛm mfay áchyɛ̀.
