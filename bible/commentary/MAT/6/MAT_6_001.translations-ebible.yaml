verse: MAT.006.001
translations:
  kpx-kpx: Iesuu tota au esemu namigevei avoe, “La vaveve hoesegeveve. Lana atae nimo
    vaveve dua vai isiviale abu la vaveve ke elehai la tabagevei loui kosea, ‘Keau
    atae duaea.’ La kateige la Mamau bae otogoe ibinabe laovelivebene.
  okv-H: Eto Iesu na ke einge ena, “Ungo ari jajavotoho embo na ungo jakeka ara enana
    ta tihi ta koto mane aisova. Eto ungo ari jajavotoho embo na kiora araha tambuta
    aisova amo ungota God Mamo uhu ta iraguja na no ari ta mine javotoho mane ikasuja.
  tbo-tbo: Yesu i baha meme i pa, ‘Hougana omi dewa dewadewahi ona dewahi ega ipa
    lawa u matahi po hina hunemi. Inapa omi dewa naka pitenana yaka Amami hoi yada
    apega uyahinei maiha dewadewana ona tuhagaya.
  mal-C: “നിങ്ങളുടെ ധർമപ്രവൃത്തികൾ മനുഷ്യർ കാണാൻ അവരുടെമുമ്പിൽ നടത്തുന്ന പ്രകടനങ്ങൾ
    ആകാതിരിക്കാൻ സൂക്ഷിക്കുക; അങ്ങനെയായാൽ സ്വർഗസ്ഥപിതാവിൽനിന്ന് നിങ്ങൾക്കു യാതൊരു
    പ്രതിഫലവും ലഭിക്കുകയില്ല.
  grc-SR: Προσέχετε ⸆ τὴν ⸂ἐλεημοσύνην⸃ ὑμῶν μὴ ποιεῖν ἔμπροσθεν τῶν ἀνθρώπων, πρὸς
    τὸ θεαθῆναι αὐτοῖς· εἰ δὲ μήγε, μισθὸν οὐκ ἔχετε παρὰ τῷ πατρὶ ὑμῶν τῷ ἐν τοῖς
    οὐρανοῖς.
  bgc-bgc: “चौक्कस रहो! थम माणसां नै दिखाण कै खात्तर धर्म के काम ना करो, न्ही तो अपणे
    सुर्गीय पिता तै कुछ भी ईनाम न्ही पाओगे।”
  khz-khz: “Rogomi pio vetole, gemi kala namara taunilimalima wailarai ragai pio vega-matagaira,
    ira na pia vega-ragemi ulanana. Eira pio kalara genai, Tamami kupai etaluna genai
    voimi ati pio gapira.
  deu-TKW: Hütet euch, eure Gerechtigkeit zu üben vor den Menschen, um von ihnen gesehen
    zu werden. Wo anders, so habt ihr keinen Lohn bei eurem Vater in den Himmeln.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Gul‑güíꞌ ládxiꞌliꞌ gac gdu ca rej ládxiꞌliꞌ‑nëꞌ Dios,
    cugunzliꞌ lë ni laugac bunách quië laꞌleꞌi ca naꞌ runliꞌ. Chquiꞌ runliꞌ cni, cutu
    bi gunnëꞌ queëliꞌ Xuzruꞌ Dios zoëꞌ yehuaꞌ yubá.'
  lin-lin: Bosala keba ete bosalelaka te bosembo na bino liboso ya bato, mpo ete bamona
    bino ; soki te, bokozanga lifuti oyo Tata na bino ya Likolo abombela bino.
  hns-NT: Jaad kar kie toelog bhalaai na kariehe ek doesare ke dekhaawe khaatien.
    Djab toe aise kariehe tab toelogke aapan swarag ke Pieta lage ienaam na mielie.
  noa-E: ’Sĩi pãach ö wajaug phëmkhĩirpai chan oob chikham dakhĩir nem waumiet ajim
    anʉm. Bigaaum khʉʉnag magamkhĩirpaita pãrau mag nem wau nʉm paar chan, maach Aai
    ʉ̈gthar simua pãar wajapha ig iyʉ̈ʉ abaju, ya mʉig eegarwe õrau pãar wajapha ig
    iyʉ̈ʉ nʉmua ya amau pãrag phag nʉmjöta naawai.
  eng-EMTV: “Take care not to be doing your charitable giving before men, so as to
    be seen by them. Otherwise, you have not a reward from your Father in heaven.
  mib-NT: ’Te jeē sáha ró táca jniñu váha nuū Yaā Dios, coto ró jéē ma sáha ró máá
    sɨ́quɨ̄ jeē cúni ñayuu te cuajnúhún i róhó. Chi núu súcuan sáha ró, te tú na tahū
    rō cuāha máá Tátá rō, Yaā ndeé andɨvɨ́.
  lif-NT2: ये़सुरे़ याम्‍मो मे़त्तुसि, “सिङ्‌सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽओ, खिनिॽ
    के़जोगुम्‍बा साम्‌योनिबा याःम्‍बक्‍हाॽ मनाहाॽरे़ मे़निःसुआङ् खिनिॽ नारा मे़भोःसुर
    फाॽआङ् मना तगि मे़जोगे़म्‍मिन्‍ने़ॽओ॥ हे़क्‍के के़जोगुम्‍ने़ फाॽग्र साङ्‌ग्राम्‍पेदाङ्‌ङोबा
    पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌लाम् थेआङ् के़ङ्‌घोःसुम्‍मिन्‍लो॥
  xnj-xnj: “Mjiyangalila mkoto kukita matendu ginu gabwina pamihu ga vandu, ndava
    ya kujilangisa kwavi. Ndava muni mwakakita genago mwipata lepi njombi kuhuma kwa
    Dadi winu mweavi kunani.”
  mmx-mmx: La ne Iesu ga lok bok tidi, “Mina lok tatao alabat nemi, la nemen mita
    lok leveloklok nunuan to melamgo at limixin kusu dina ven i la diba emi asu minimi.
    Mo do mina mu asu na loklok, mi noxo lok ka luunun tinimi boro at ne Temen nimi
    no vana at laxalibet.
  cbr-NT: '''Ëx upí ''icëa camabi unin isnun cana ñuñuma uni ñu ''inánti ''ai quixun
    camina sinántima ''ain. An usaquin sinánquin uni itsi ñu ''ináncë uni a ca Nucën
    Papa Dios naínu ''icë, an upí isima.'
  tee-NT: 'Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju lapanacni: ―Alakts''int''it.
    Tun t''inavit''it ju tu''u'' k''ox la''ix''ucxlacapu''an ju lapanacni va ixlaca''atalh
    ni na k''oxich catapulhiulayan. Ni chunch ju alat''it pus jantu tu''u'' ap''ulha''aya''it''it
    la''ixmacni ju quimpai''an ju vilhcha lact''iyan.'
  eng-LSV: “Take heed not to do your kindness before men, to be seen by them, and
    if not—you have no reward from your Father who [is] in the heavens;
  cak-NT: Can jabel tibana' cuenta iwi', man tiben ri utzilaj tak ex chiquiwech ri
    winak, xe chi jixquitzu' chi rix can niben ri nrojo' ri Dios. Y xa quiri' xtiben,
    ri Itata' ri c'o chicaj can man jun ruq'uiexel xtuya' chiwe romari'.
  pah-NT: '—Tape''ei ti pejiyvyteri pe: “Nahanahã po ti ji rekokatui jirekokatua repiuka
    ojipe''g̃a pe. A''ero po ti g̃a ji mbohetei nehẽ.” A''ea ti tape''ei. Po pe ndekokatui
    tanhimbohete ti g̃a javo. Po pe ndekokatui a''ea rehe jate, a''ero po ti penduvete''ga
    yvagipeve''ga nomondoi pendekokatua kwepykava pe me nehẽ, ei Jesus''ga.'
  sja-NT: —K'ĩrak'aupai awaraarã taide ne-inaa pia oodai Tachi Ak'õre-it'ee, ãchia
    t'o p'anadamerã. Mãga ooruta pɨrã, parã ɨt'aripema Ak'õre Waibɨapa parãmaa tee-e
    pait'ee ne-inaa pia ichia k'ĩsia iru bɨ teeit'ee ichideerãmaa.
  xed-xed: «Ɗasuwa ka kuni ta magə kuni ta skwi tɗukwa, yaha kuni da magay ŋa ghubaku
    ta wa ira mnduha. Ka mantsa tsi ná, mutsafta a kuni ta nisəla ghuni da Da ghuni
    ta nzakway ta luwa wa.
  mks-NT: 'Já na̱cachi tucu Jesús já: —A̱ ndúcú ndó caja va̱ha ndó nu̱ú ña̱yivi sa̱há
    ña̱ ná cuni táhyí na̱ ña̱ cája ndó já cando̱o va̱ha ndó nu̱ ná. Jáchi̱ tá ná caja
    ndó já co̱ó toho ña̱ha ñe̱hé táhvi̱ ndó nu̱ Ndióxi̱, tátá ndo̱ íin indiví.'
  gfk-S: “Mu na harbalaurai be waak mu gil ira numu tahut na tintalen tupas ne God
    ter ra matmataan ta dong ra matanabar waing di na nes mu. Io, be mu na gil hobi,
    na pata ta puspusno ira numu mangason ing na hanawat metuma tano numu Mama ruma
    ra mawe.
  bmu-bmu: 'Jisösnöŋ kewö kusum eŋgiyök, “Mönö kewögöra galöm mem aŋguba malme: Ahakmemeŋini
    solanŋi diŋdiŋi mi ambazipnöŋ eka eŋgöra mötket öŋgömapköra aka kude ahakŋe. Mewö
    ahakŋe ewö, eŋgö Iwiŋini Suepnöŋ maljawaŋön mönö silikŋinaŋgö likepŋi qahö eŋgiiga
    töwa qahö buŋa qem aŋgume.'
  dgz-dgz: Iesu sia wadidiamon, “E God menan kakaewa tanewa waenapan yawaepen menan
    ya tane, iwa waenapan yawaepen menan tanewa, Mamaya kimaniwa garewa da ya eneta.
  eng-GNV: Take heede that ye giue not your almes before men, to be seene of them,
    or els ye shall haue no reward of your Father which is in heaue.
  zaa-NT: Lihue' cuidado qui'ni làa guni le ca obra tsè' ru'a lo ca enne' de tantua
    calatsi' le qui'ni gudàliani cą le. Porqui'ni canchu ą' runi le, entonces Tata
    Dios qui' le enne' dua ỹiabara' nna labí gudàlianie le.
  eng-WEBSTER: 'Take heed that ye do not your alms before men, to be seen by them:
    otherwise ye have no reward from your Father who is in heaven.'
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —¡Xania baja tsane! Pëtsa pexaniacuene paexaname saya jivi papecacuenetaenexa,
    “Maponë bitso pexaniajamatabëcuenenëje,” papecasivajamatabëjainexa saya paneexanaejava
    yabara. Bajarapacuenia itsa paexanaejitsipame, nexata paneaxa, athëbëtatsia peecaenëjavabelia,
    apo paxainaemë tsipae itsacuenejavayo ata, pexaniacuenejavayo, papecarajutsinexa
    athëbëtatsia.'
  bon-bon: “Weene miiji cängena ire, egä weene gone miijimiji mule bine wawenetnäja
    biname bime sobe cabu naace tääpume teepi päpäname. Weene liba apu läbitininuye,
    weene nuuja daremu ne lica cirege päpäna weeme Babe bau ca, cabucewe je lui te
    enajenige.
  nhw-BL: “Ximotlachilica para amo anquichihuase tlamantli catli cuali san para masehualme
    ma anmechitaca. Sintla anquichihuaj catli cuali para anmohueyimatise iniixpa sequinoc,
    huajca Toteco amoTata catli itztoc nepa ilhuicac amo anmechtlaxtlahuis.
  swh-ONEN: “Angalieni msitende wema wenu mbele ya watu ili wawaone. Kwa maana mkifanya
    hivyo, hamna thawabu kutoka kwa Baba yenu aliye mbinguni.
  wbi-wbi: “ Mulolaghe! Namungavombaghe inofu pamaaso gha vaanhu kuuti vavaghinie.
    Ulwakuva mungavombe uluo, namungupile uluvonolo kuhuma kwa Nhaata ghwinu juno
    ali kukyanya.
  bba-bba: Yesu u bu sɔ̃ɔwɑ u nɛɛ, i lɑɑkɑri koowo, i ku bɛɛn ɡeɑn kobu sɔ̃ɔsi bɑtumɑ
    sɔɔ, tɔmbu bu kɑ wɑn sɔ̃. Ì n kuɑ mɛ, i ǹ ɑre ɡɛɛ wɑsi bɛɛn Bɑɑbɑ wɔrukoon min
    di.
  eng-KJVCPB: 'Take heed that ye do not your alms before men, to be seen of them:
    otherwise ye have no reward of your Father which is in heaven.'
  kgk-NT: 'Hesu he''i jevy gwemimbo''e kwéry-pe: —Xáke, enhangareko porã katu ndéjehe,
    he''i. —Ne rembiapo porã ramo, ani erejapo teĩ enterove va''e resa-py erejehexa
    uka porãse-vy imandu''a porã hagwã mo''ã nde-rehe. Upéixa ereiko ramo, “Hekoha
    porã upe va''e. Íxupe gwarã ame''ẽ-ta” nde''i mo''ãi arã voi nde-rehe Nhandejáry
    pende Ru yváy pygwa. Nde rekoha oikwaa voi. Ani erejapo teĩ upéixa. Ndaipotái
    upéixa erenhemboete ukase ereiko-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo tunoo: Tuqinnama taatee. Sa gioonna kiaapuuya
    ngii mannaka kiateeraivaara Anutuuqaa mmoori yoketaivaa iya avuuyauvunu iikiatee.
    Fai ngia iya avuuyauvunu itaama iikio too ngii Gioova ngiau aapu variivo hama
    irisai yoketaa voovai ngii minaravai.'
  cpy-cpy: “Pipakahaero powapeyi-motari atziri-paeni pikameetha-shire-teeyini. Eekiro-rika
    piyaata-kaatyeero, tekatsi ipinateemiri Ashiteeri Inkitejatzi.
  ekk-PKP: „Ära tee oma häid tegusid inimeste ees, lihtsalt selleks, et neid näha
    oleks. Muidu ei saa sa mingit tasu Isalt, kes on taevas.
  mpx-mpx: Sauga ebo ginol waiwaisana etega nuku ginol, bahi nuku giginola gamagalau
    mataliyaa ge tage ginol waiwaisana o nihi kite. Ebo nuku ola o, he Tamamiu labulabumwa
    nige ni pwapwamolamiu.
  wbp-wbp: Wangkaja-jana, “Ngula kankulu-jana nyiyarlangu yinyi marlajarra-watiki,
    ngulajulu-jana yungka wurulyparlu yapa ngalya-kari-kijaku nyanja-kujaku. Kulalu
    kulkurru-jarra milkarraku karriya warru yinja-karra. Kajinkili karrimi kulkurru-jarra
    warru yinjarla, ngulakuju Wapirrarlu kula-nyarra ngurrju-pajirni yangka kuja-ka
    kankarlarra nyina nguru-nyayirni-wangurla.
  luo-luo: “Beduru motangʼ mondo kik utim timbeu makare e nyim ji, mondo eka gineu.
    Kutimo kamano to ok ubi yudo pok moa kuom Wuonu manie polo.
  nhe-NT: “Ximotlachilica para ax inquichihuase tlamantli tlen cuali san para tlacame
    ma inmechitaca. Intla inquichihuaj tlen cuali para inmohueyimatise iniixtla sequinoc,
    huajca Toteco imoTata tlen itztoc nepa elhuicac ax inmechtlaxtlahuis.
  aii-aii: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ، ܠܵܐ ܗܵܘܝܵܐ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܐܸܪܘܵܢܵܘܟ݂ܘܿܢ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ،
    ܕܦܵܝܫܝܼܬܘܿܢ ܚܸܙܝܹܐ ܒܝܼܵܝܗ‌ܝ، ܐܸܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܗܵܕܟ݂ܵܐ، ܠܲܝܬ ܠܵܘܟ݂ܘܿܢ ܦܘܼܪܥܵܢܵܐ
    ܡ̣ܢ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ.
  esk-NT: “Qaunagititchi savaaġiniaqasiuŋ nalaunŋaruakun savaaqsi qiñiqqusaaqsiñaġusi
    sivuġaatni iñuich. Taatnaġupsi aapapsi qiḷaŋmiittuam akiḷiġumiñaitkaasi.
  msb-msb: Nagpadayon si Jesus, “Paghimat na dili niyo ginahimo an iyo mga maayo na
    himo agod dayawon lang kamo san mga tawo. Kun himuon niyo ini, dili kamo babalusan
    san iyo Ama sa langit.
  cpa-NT: ’Tsa¹jmóh³ hniah¹² léi¹³ na³ma²tǿ² ja³jmóh³ hniah¹² hi² dsio¹. Di³ tsa¹lǿh²
    dsa² jmo¹² lah¹jøng² jin³ he² hi² dsio¹ ja³cog² Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹.
  dso-dso: ଲକ୍‌ମନ୍‌କେ ଦେକାଇଅଇବାକେ ସବୁର୍‌ ମୁଆଟେ ନିକ କାମ୍‌ କରାନାଇ । ସେଟା କଲେ ସର୍‌ଗେ
    ରଇବା ତମର୍‌ ବାବାର୍‌ ଟାନେଅନି ପୁରୁସ୍‌କାର୍‌ ନ ପାଆସ୍‌ ।
  meu-meu: Nahuamui ba toho, emui kara maoromaoro taunimanima vairadiai basio kara,
    bae ita helaoreana. Unu ba kara toma, umui na asi davamui Tamamui guba ai e nohomu
    ena amo.
  yva-NT: “Arono rui wapo ana ngkove rave Amisye apa tame rai, syare wapo rave maninimbe
    vayave. Vemo wapo rave mo vatano kaijinta wo raen wo wasararimbe rai jinya. Weaveti
    wapa Ajayo no no munijo ntiti Po kove ratayao ti mo wasanyute ramu.
  dgc-dgc: “Mangilag kam a diyan moy san gemtén i mahusay ta harap na tolay a monda
    purién de kam. Eng kona sa i gemtén moya,” kagi ni Jesus, “éy éwan kam tu maalap
    a gantimpala moy a gébwat Nama moy a Diyos.
  zpm-NT: ’Zeeṉe guṉ to xyudar samiech to, ib guṉde to zaatne ndxiepaa miech ga so
    to glu to xquieḻwen to, par gaṉ zho miṉe ruṉ to. Teḻne sca guṉ to, ygaade to guieḻnzaac
    ne gdeed Pxoz to meṉ ne zob gbaa.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, tànhananàhrà ro komo wya. Àsok hana
    natxow ha, anar kom ha, kekon hatà. Onà wyaro natxow hamà. Khoryenkom hoko rma
    natxhe haryhe, toto komo wya ohxe tosonyhotho meny mak ha, kekon hatà. Nyamoro
    wyarohra ehtxok hampànà. Àwyaronye oyehtokonye rma, ohxe manatxhe kahra ro mak
    naha, owyanye, oyàmkomo, kahe yawono, kekon hatà, Txesusu.
  sim-sim: �Jir os mbele las ji ha nahi, wa mayam wanyihi haka, ma heyenak nembes.
    Mberem ushiwak? Os ma li heyenak ji ha nahi, hulaima nokopma os limu hi jihin
    hauowenduwa. U nahi, Avui Wasilaka jihi or hevenik linda wasa os ji lakmbaha or
    mbahandan lakwa ambu jir.
  npi-ULB: तिमीहरूले आफ्ना धार्मिक कार्यहरूलाई मानिसहरूको सामुन्‍ने तिनीहरूले देखून्
    भनेर नगर्न सावधान रहो, नत्रता स्वर्गमा हुनुहुने पिताबाट तिमीहरूले कुनै इनाम पाउनेछैनौ
    ।
  cgc-cgc: Gambal pa gid Jesus i naan ta iya na mga tinudluan, “Ambligan nyo na daw
    magbuat kaw ta miad, dili para nang na makita ta mga ittaw aged dayawen kaw tak
    daw iling tan buaten nyo, ula kaw mabaton na bales alin ta ate na Amay naan ta
    langit.
  tim-tim: Akto Yesuŋe den siâ hin makyeŋgiep, “Gâŋe Anutu heroŋe agaŋdere ârândâŋ
    akbiapgât mene dâm âmâ luâk âmbâleŋe nekbiâ huraguâkgât bo nâŋgâm manben. Hâk
    mem agat agat akmenâ âmâ himbimân Ewegande gekmâ aregât ukenŋe bo nâŋgâ giŋmâ
    hâuŋe âlep bo giŋbiap.
  yor-yor: “Ẹ kíyèsára kí ẹ má ṣe iṣẹ́ rere yín níwájú àwọn ènìyàn nítorí kí a le
    rí yín, Bí ẹ bá ṣe bẹ́ẹ̀, ẹ̀yin kò ni èrè kankan lọ́dọ̀ Baba yín ní ọ̀run.
  wos-wos: 'Jisas hundi nawulak akwi dé angi wa: “Guni Godka yikafre jémba yata déka
    male sarékétanguni. Guni Godka yikafre jémba yanguka nawulak du takwa di xétaka
    guna ximbu harékéndate mawuli yata deka makambu wun jémba yata, guni gunika guni
    saréké. Wungi sarékéta deka makambu yangut, anwarmbu rekwa du guna yafa hukémbu
    guna ximbu yamba harékékéndé.'
  emp-NTPO: Bãrãba ne biada o panʌne quĩrãcuitad̶adua. Dewararãba bia ununamãrẽã orãnadua.
    Mãwã od̶ibʌrʌ, bãrã Zeza bajãne b̶ʌba idji nebiad̶ebemada diaẽ́a.
  eng-F35: “Be careful not to do your charitable giving before the people so as to
