  mya-mya: '``သင်​တို့​သည်​အ​များ​မြင်​သာ​အောင်​လူ​မြင်​ကွင်း တွင် အ​လှူ​ဒါ​န​မ​ပြု​မိ​စေ​ရန်​သ​တိ​ပြု​ကြ​လော့။
