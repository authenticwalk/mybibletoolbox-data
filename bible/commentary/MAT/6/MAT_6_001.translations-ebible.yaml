  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤔᤧᤳᤋᤢᤛᤡ. “ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ. ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤒᤠ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ
