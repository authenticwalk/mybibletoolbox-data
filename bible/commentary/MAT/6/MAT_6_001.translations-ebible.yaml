  mkl-mkl: Jesu í fɔ mɑ́ í ni, bii ì wɑɑ ce mii iyi Ilɑɑɔ̃ í jilɛ nŋɛ, i yɑ ce lɑɑkɑi
    ŋɑ i mɑɑ̀ coo si bɑntumɑ. Bii ì wɑɑ coo si bɑntumɑ ku bɑ inɛ ŋɑ ɑ yɔɔ, i kɑɑ bɑ
    ribɑ kɑ̃mɑ hɑi bi Bɑɑ nŋɛ iyi í wɑ lele.
  gaq-gaq: “ରେମୁଆଁଇଂକେ ଆସୁଏ ନ୍‌ସା ମେଁଇଂନେ ସାମ୍‌ନାରେ ଦରମ୍ କରମ୍‌ ଆଡିଙ୍ଗ୍‌ପା ଆତେନ୍‌‍ସା
