  gaq-gaq: ଏକେ ଟିକ୍‌ରାନ୍ନିଆ ଲେଃକ୍ନେ ଚେଃମୁଆଁ ଆରି ଞ୍ଜଡ଼େ ଆଲେଃ ଣ୍ତୁ, ଗୁଆଃଚେ ସୁଆନ୍ନିଆ
