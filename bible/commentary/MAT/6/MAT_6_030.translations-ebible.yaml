    hagahumalia i dana benebene nia mee aanei? Godou hagadonu le e lligi loo!'
  taj-taj: तिनी ल्‍हेबान निसी न्‍हङगर खर्माहेन्‍से मेरी फर्बा छेदा मी परमेश्‍वरसे
    चुह्रङ् लसी जेना लमुला भिसम झन एनीगदेदा परमेश्‍वरसे जेना आल? खाइ एनीगदेला विश्‍वास?
  avt-avt: God kerekek hɨrak kenip yenkis timen weinɨm hɨram mɨre yaaim. Te hɨram
