  ghs-ghs: Mooro, poiqa sihidza nokoi bageke eete soobadzata biranatoraihe nokoi quba
    sepe ooqi ihaike ao eepaho pobi naatakoi. Oonita bodza hoteqake Ohongai sihidzaho
    quba tete bagenoma biraitoraihe noi ai tataumaho tupu nikeho quba isaki saridzoraqu
    oi hoteqa bahe kharanipamu! Mae ai tatauma nikehoi bamu naatemi ana sepeke noo
    hiirorai?
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣି କାଚ୍ରା ନେଜେଙ୍ଗ୍‌ ବାଡ଼୍‌ଦ ମାନାତ୍‌, ଆରି ୱିଗାଲିଙ୍ଗ୍‌ ହଲ୍‌ଦ ଦେହିୟା
    ଆନାତ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ଇନାୱାଡ଼ାଂ ଇସ୍ୱର୍‌ ଇ ଲାକେ ବେସ୍‌ କିଦ୍‍ନାନ୍‌, ଲାଗିଂ, ହେ ଅଲପ୍‍
    ପାର୍ତି କିନାଦେର୍‌, ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ କି ଆଦିକ୍‌ ହାତ୍‌ପା ହେନ୍ଦ୍ରାପାଟା ହିଦୁନ୍‌ !”
  txu-NT: Metĩndjwỳnh ne pidjôrã kre nhym abatành ne arỳm mexkumrẽx. Akatija tãmkam
