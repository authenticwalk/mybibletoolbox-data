verse: MAT.006.030
translations:
  kpx-kpx: Valavala keabuna nova uito nivu tutukai gililahage ataeabuna bevuevei mahoevege
    keabuna uoholisi. Isito Dilavau kebia gadegevei nalieveale ke nahate auna la nalievei
    ogo laovei. Seleveta auna laheho kateale vai. Isito la evievi keu esevehameanu.
  okv-H: Rate God na ji vuji ta degi bo asukari javotoho ikaguja eto iji nei amo karaun
    eto enda ta veaguja, rate ungo ji vuji mane ungo embo avo eto God na ungota degi
    asukari mane ikaute? Rate ungo God humo ta be ae eagova.
  tbo-tbo: Hiyamoni amalai e lauyagohana ma mali’inatom po amaka e nae. Hoi mayau
    he’mapugeya po e alalahi. Tamogi Yaubada tauna hiyamonihi galenahi e idewadewahi,
    yaka Yaubada omi kaleko dewadewahi apo ina wiotenimi? Omi witumagana hi habulu
    hota!
  mal-C: ഇപ്പോഴുള്ളതും നാളെ തീയിൽ കത്തിയമരുന്നതുമായ വയലിലെ പുല്ലിനെ ദൈവം ഇങ്ങനെ അലങ്കരിക്കുന്നെങ്കിൽ;
    അൽപ്പവിശ്വാസികളേ, ദൈവം നിങ്ങളെ അതിനെക്കാളും എത്രയോ അധികം കരുതുകയില്ലേ!
  grc-SR: Εἰ δὲ τὸν χόρτον τοῦ ἀγροῦ, σήμερον ὄντα, καὶ αὔριον εἰς κλίβανον βαλλόμενον,
    ὁ θεὸς οὕτως ἀμφιέννυσιν, οὐ πολλῷ μᾶλλον ὑμᾶς, ὀλιγόπιστοι;
  bgc-bgc: इस करकै जिब परमेसवर मैदान की घास नै इसी सुन्दरता देवै सै, जो आज सै अर काल
    बाड़ म्ह झोक्की जावैगी, तो हे बिश्वास म्ह कमजोर माणसों, वो थारी चिन्ता क्यूँ न्ही
    करैगा?”
  khz-khz: E Palagu na tano gawara evega-rapugarana, ira toma gekalana, a pogipogi
    kalovai pia pia-ragera, Palagu vovetaina evevega-rapugana. Ia na gomi ati pene
    vega-rapugami, ei? Gomi kamonagi kei talimami!
  deu-TKW: Wenn aber Gott das Gras des Feldes, das heute steht und morgen in den Ofen
    geworfen wird, also bekleidet, wie nicht viel mehr euch, ihr Kleingläubige?
  zsr-NT: Dioscz runëꞌ lach yöj guíxiꞌdauꞌ röꞌgac ladj guixiꞌ, le nacuáꞌ naꞌa dza,
    atiꞌ cxö huidzj laꞌyegui lu guiꞌ. Chquiꞌ cni ruiꞌ ladxëꞌë yöj guíxiꞌdauꞌ, runëꞌ
    leygac lach, szxö́nitër gunëꞌ caꞌ queëliꞌ, curéjlëꞌliꞌ‑nëꞌ gdu ládxiꞌliꞌ.
  lin-lin: Soki Nzambe alatisaka ndenge wana matiti ya bilanga, oyo, na mokolo ya
    lelo, ezali na bomoi mpe, lobi, ekobwakama na moto, ekozala ndenge nini mpo na
    bino ? Akolatisa bino te na ndenge ya kitoko koleka ? Bato ya kondima moke !
  hns-NT: Djab Parmeswar ghaas ke etana soendar se banaawe hai, tjaahe aadj hai aur
    biehaan kaatke djaraai dewal dja hai, tab oe toelogke aur soendar na pahienaai
    sake hai? Dje ie baat na bieswaas kare hai, oe kam-bieswaasie hai.
  noa-E: Pamaar jãg ooihmʉ thʉnʉm edau wʉʉbaadëmuapai khiugphëbaadeewai sĩi khʉʉijemjã
    Ẽwandamau jãg ooihmʉ wai sĩejemta, ¿jãgwi pãar pamaar khãai ʉ̈rcha balee nʉmua
    nem jëeu nʉmta irua deeba abarju? ¿Wa pãachdëu jëeu nʉmjã pöd deebajupii aajẽwa?
    ajim anʉm.
  eng-EMTV: But if God thus clothes the grass of the field, which exists today, and
    tomorrow is cast into the oven, will He not much more clothe you, O you of little
    faith?
  mib-NT: Te núu súcuan jéhe Yaā Dios sahma lúu ita un jéē jée vijna te sajnē cayū
    nuū ñuhún, te nagā ni cuu róhó jíjnáhan ró jéē ma sáha ya jeē nihín rō sahma.
    ¿Te naun tu cácandíje nīhin ró jéē ndíto ya rohó?
  lif-NT2: नसाःन् के़सुःम्‍बासे, आइन् के़लिङ्‌बाआङ् ताःन्‍दिक् मिओ लाप्‍फुमा के़बोःङ्‌बा
    याःन् फुङ्‌हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् यारिक् नुःबा चोगुसिल्‍ले़ खे़न्‍नुःल्‍ले़
    नुःरिक्‍काङ् तेःत् खिनिॽ के़न्‍जाःक्‍तिम्‍बि?
  xnj-xnj: Ngati Chapanga akuliwalika linyai la kumgunda, nambu lelu livii na chilau
    kutaga kumotu, wu, nakuvahengela neju nyenye? Nyenye vandu mwemusadika padebe!
  mmx-mmx: Ne Moroa xa ik paxasiga lempivilis aaxa, mo lempivilis i rooro mun lingina
    la kantamak manga ira mada si, la dira kotos i ro at laxao. Ketla neni naba lox
    angtang mu aleng nimi kusu na vaxasiga nimi. Lununu atnemi saparap ne Moroa i
    lixilik mun.
  cbr-NT: Upíira upí 'itancëxbia xanania unin tsin nëëncëx ca a ro ua cëñutia. Usai
    'inunbi ca Nucën Papa Diosan aín ua upíira upí 'imia. Usoquin 'acë 'ain camina
    'unánti 'ain, ro ua 'acësamaira oquin ca an mitsúnmi pañuti chupa mitsu 'inánti
    'icën. Mitsux usaquin sináncëma 'aish camina upiti Nucën Papa Diosmi catamëcëma
    'ain.
  tee-NT: Pus ju Dios na c'us malakch'ini ju ach'itin ju alin mas va lacaq'uivin.
    Chai ju yuchi jantu jonk'alhi. Ju chavai stak'auca'. Para ju lhi calacxavacana'.
    Pus ja va a ti uxijnan jantu cataxtakniyan ju Dios ju mimpumpu'an. Para ju uxijnan
    na lacats'unin lhilaksiyat'it ju Dios ni lai cataxtaknin ju tuch'i makt'asq'uiniyat'it.
  eng-LSV: And if the herb of the field, that today is, and tomorrow is cast into
    the furnace, God so clothes—not much more you, O you of little faith?
  cak-NT: Roma ri cotz'i'j, jari' ri tziak ri nuya' ri Dios chique ri k'ayis ri'.
    Y más que ri k'ayis man yelayoj ta, roma jun k'ij jabel quibanon, y jun chic k'ij
    yechaki'j-ka y yeq'uiak pa k'ak', pero ri Dios can yeruwak jabel. Y xa ri Dios
    yeruwak jabel ri k'ayis, ¿anchique roma rix man iyo'n ta iwánima riq'uin chi raja'
    nuya' ronojel chiwe?
  pah-NT: Tupana'ga ombokatu ipira nhungwavuhua pira okovo hehe. Nhungwavuhua horyory
    nhuhũ me kiro. Ko'emame ahe omombo nhungwavuhua tata pype tamohendy ti tata javo.
    Nombokwara'ari nhungwava. —Koji'i Tupana'ga pe arõi imondoukari tapy'ynhapira
    pe me pemongi ti javo. Xunhi pe pejiko ga rehe! ei Jesus'ga.
  sja-NT: Idi na p'ũajara wari wã. Mamĩda nu uratɨdaik'ãri, t'ɨpɨtaude paa jõdariit'ee.
    Tachi Ak'õrepa mãgá pia ak'ɨ bɨ pɨrã nep'ono p'ũajara t'ãide nɨ̃bɨ, audupɨara
    parã ak'ɨ bapariit'ee, at'ãri irude mak'ɨara ijãada-e p'anɨ mĩda.
  xed-xed: Ka si mantsa ya ta suɗanavata Lazglafta ta lgut ɗina ta kuzuŋ gita, gamahtsimani
    ŋa vzamta da vu ya ní, kaghuni yeya dzaʼa kwal tsi suɗavaghunata tama rki? Kay!
    Nda hta zlghay nda ŋuɗufa ghuni.
  mks-NT: Cande̱hé ndó ndaja ndáa va̱ha Ndióxi̱ yu̱cu̱ ita va̱tí íin tóo a viti ta
    ita̱a̱n cáyi̱ a jándihi sa̱há. Ndaja ga̱ ví caja Ndióxi̱ xi̱hi̱n ndóhó ña̱ quia̱hva
    mé á tócó ndihi ña̱ xíní ñúhú ndó catacu ndó. Joo mé ndó co̱ cándúsa ndó ña̱ candaa
    mé á ndo̱hó.
  gfk-S: Kaie, God i gil hamaririsuan ira pito nong i lon mon katiak ma maraan da
    halo eh ma ie. Be i tutuno ing God i gil hobi tano pito, i tutuno sakit be na
    hasigam mu bileng ma ira kinasi mu. Maris! Paile tur dades ira numu nurnur!
  bmu-bmu: Sombemgö jariŋ juraŋi töhön merak kösutnine ahöi uran kölgetka eri qezaköba
    gila ohoget jemapmö, mi töndup Anutunöŋ mi ölöpŋanök meŋölömakza. Miaŋgöra yaŋön
    iŋini mewöyök ölöp esuhum eŋgima. Iŋini jariŋ juraŋaŋgö dop qahö. Anutunöŋ köyan
    köl eŋgimamgö möta miaŋgöra sihimŋi öŋgöŋgöŋi mörakza. O ambazip, mötnaripŋinan
    mönö wuanöŋgöra öne töhön morörökŋi akza?
  dgz-dgz: Ap den sia, God unawat ame kwayupe tainiwa go wam konintu da i apane dayup
    taue to baraep kurat wapi amba ireta. Menan God unawat kwayup taini apanewa enan
    den taiwan. Ap menan sisi kwayup aigap di ta eneta. Kaiwan, e God inap otu da
    anu tumasiana nagirewa.
  eng-GNV: Wherefore if God so clothe the grasse of the fielde which is to day, and
    to morowe is cast into the ouen, shall he not doe much more vnto you, O ye of
    litle faith?
  zaa-NT: Yala tsè'ni rugaccu' Tata Dios ca ixxi' to' canu anta' ttu tiempo to' teruba
    le' yétsiloyu pero guxtila taá chi bihuèthią nna dia chìą lo yi' le' horno. Acca
    lebi'į nna, tsí álahua adila dispuesto ná Tata Dios para gunnee adí nu riquína'ni
    le. Pero lebi'į nna labí confianza té qui' le lani e.
  eng-WEBSTER: Wherefore, if God so clotheth the grass of the field, which to-day
    is, and to-morrow is cast into the oven, will he not much more clothe you, O ye
    of little faith?
  guh-guh: Paxamë bevelia panejumecovënëtsivi Dioso, asaëya bepajumecovënëtame Dioso
    papecaevetsijava. Ajena pitsijavata vayafota tanetsi pexaniaponamatonotoxi. Bajaraxuacujinae,
    caematacabibejecujinae, tajuatsi baja bajarapaponamatonotoximi. Pacuenia Dioso
    aitabëyaexana ponamatonotoxi, bajara pijinia pacuenia paxamë ata Dioso pacaxatabiana
    piaitabëjava itsa pajumecovënëtame Dioso.
  bon-bon: Acejiyame te liba apu yaabasogärimuge baace bine, page lui cina ireclota
    gemi, ciiyeciye siige uliobo cabu me yiisabimusi, egäsu tabe cuta weebibine isigreräjininuge
    cäbletääpe ca. Weeme ätrunga lipu matimati gemi!
  nhw-BL: Quena, nochi xochime Toteco quinmacatoc ininyejyejca masque cahuantoque
    san se tlatoctzi ama huan hualmostla pilinise. Huajca miyac más anmechyoyontis
    amojuanti, masque ohui anquineltocase para anmechmacas catli anmechpolohua.
  swh-ONEN: Basi ikiwa Mungu huyavika hivi majani ya shambani, ambayo leo yapo na
    kesho yanatupwa motoni, je, hatawavika ninyi vizuri zaidi, enyi wa imani haba?
  wbi-wbi: Nave uNguluve ikughafwasia enendiiki amamele agha mu lihaka ghano ghinofia
    unsiki n'debe vuvule neke nakalinga ghijoghotoka na kutaghua pa mwoto, lino nakyaikuvafwasia
    umue na kukila, umue mwe vavya lwitiko ludebe?
  bba-bba: Gusunɔwɑ u yɑkɑsu burɑru wɛ̃ɛmɔ ɡberɔ, si su wɑ̃ɑ ɡisɔ ɑdɑmɑ siɑ bɑ koo
    su kpɛ̃ɛ dɔ̃ɔ sɔɔ. Yerɑ u ǹ koo bɛɛ yɑ̃nu wɛ̃ n kere yɑkɑ si? Annɑ ɑ wɑ mɛ bɛɛn
    nɑɑnɛ dokebu piibu kuɑ.
  eng-KJVCPB: Wherefore, if God so clothe the grass of the field, which to day is,
    and to morrow is cast into the oven, shall he not much more clothe you, O ye of
    little faith?
  kgk-NT: Ha Nhandejáry katu ombopoty porã kapi'i. Etería henhói porã. Ko'ẽ ramo oikytĩ-ma
    arã, omombo va'erã tata-py ohapy-vy. Pe kapi'i Nhandejáry remimbopoty voi. Onhangareko
    porã hese-gwi, ipoty porã voi. Ha pende-rehe katu onhangareko porãve. Ne monde
    uka va'erã. Ma'erã ndapejeroviái hese? Hese anho ae pejerovia katu. Ome'ẽ va'erã
    nde-vy nde aorã.
  waj-waj: Ngia kiisama Anutuuqaara kutaavaivee kiaiyaso, maura ikiauyauvo makee uriiyauvaa
    turau vaidiiya hamuku kiada ikia mmuturuaaraiyauvaa Anutuuqo iyauvaa tuqinnaivai.
    Ivo mauraiyauvaa itaama tuqinnaineema ngiiiyaraatama tuqinnaanaravai. Ngii mmammayaa
    uyira rairaiyauvaa ngii minaraivaara ngia aaniira kaayauma yaata utuaannee? Fai
    ngii minaravaivee.
  cpy-cpy: Tema riitaki Tajorentsi owaneenka-tzirori. Okantawita eepichokiini añaawitawo
    owaneenkata-paenta, roo ojamanitaki te okamethatanee aririka okama-teya-tanaki,
    ichekae-takiro, itahaetakiro. ¿Eeroma raminako-wentzimi eeroka Tajorentsi? Aritaki,
    eero pikijo-shirewaetzi.
  ekk-PKP: Niisiis, kui Jumal ehib sedasi väljal heina, mis täna on ja homme visatakse
    tulle, kas ta siis ei tee palju enam teie heaks, te inimesed, kes nii vähe usaldavad?
  mpx-mpx: Inoke ta atena Yehoba mwawin waluwaluwa ali kama i pek, mwawin o lan e
    ta kite i siun, yaa bwaligumwa ni aliga ge nihi ton ginaha elana. Age komiu ami
    kama nige ni pepewa al? Komiu wami abulilek nige i bwabwata.
  wbp-wbp: “Kaaturlu kajana warrawarra-kanjarla wiri-mani jinjirla-wati ngurrju-nyayirni
    kujaju. Manu marna kajana wiri-mani kirrirdi-nyayirni. Ngulaju kula kalu tarnnga-nyayirni
    pardimi, lawa. Wita-mipaku kalu pardimi. Ngula-jangkaju, linji-jarri kalu. Ngula-jangkaju,
    yapangku kalu-jana kijirni warlu-kurra kaji marna linji-jarri. Nyiya-jangka kankulurla
    Kaatuku kapuru nyina? Marda kankulu manngu-nyanyi kula-nyarra jurnarrpa yinyi
    yukanjaku, kapu-nyarra jurnta mardarni? Ngulaju junga-wangu! Kuja kajana warrawarra-kanyi
    jinjirlaju, ngula-piyarlu-yijala kapu-nyarra warrawarra-kanyi Kaaturluju.
  luo-luo: Ka kamano e kaka Nyasaye rwako lum aluma manie pap, ma kawuono nitie to
    kiny iwite e mach, donge obiro rwakou maber moloyo, yaye un joma yiegi tin-gi?
  nhe-NT: Quena, nochi xochitl Toteco quinmacatoc ininyejca yonque cahuantoque san
    se tlalochtli ama huan hualmostla pilinise. Huajca miyac más inmechyoyontis imojuanti,
    yonque ohui inquineltocase para inmechmacas tlen inmechpolohua.
  aii-aii: ”ܐܸܢ ܐܲܠܵܗܵܐ ܗܵܕܟ݂ܵܐ ܟܹܐ ܡܲܠܒܸܫ ܠܓܸܠܵܐ ܕܚܲܩܠܵܐ ܕܝܼܠܹܗ ܩܵܐ ܚܲܕ ܝܵܘܡܵܐ، ܘܩܲܝܕܵܡܬܵ‌ܐ
    ܟܹܐ ܦܵܐܹܫ ܕܸܪܝܵܐ ܒܬܲܢܘܼܪܵܐ، ܠܹܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡܲܠܒܸܫ ܐܸܠܵܘܟ݂ܘܿܢ ܝܵܐ ܒܵܨܘܿܪܹ̈ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ؟
  esk-NT: Taatna Agaayyutim qaunagitlaniqpagich ivgich ittuat ugluvak aasiiñ uvlaakun
    igitauplutiŋ ikniġmun, qaitchigisigaasi atnuġaanik inuġikkapsitñik. Ukpiqsrił̣ikiññiaqpat!
  msb-msb: Niyan kun ginabaduan ngani san Dios an dinghot na ada yana buhay, kag pagkabuwas
    igadabok, dili ba kamo nagatuod na kamo mismo mababaduan niya? Mga kulang gayod
    kamo sin pagtuod!
  cpa-NT: Jláh³ báh³ jmo¹² Diú¹³ høg² nung² ti³dsøa¹² ton¹ hnøa¹² jmai³ niúh¹ núng¹.
    Jøng² tsa¹hai² jøn¹ dsa² jmøi¹guǿi¹. Jøng² ma²ŋih³ hniah¹² hiug¹² jín³ hi² dsio¹
    jmo¹ Diú¹³ ja³cogh² hniah¹², dsa² ja¹lái¹ héh² jǿg³ quiah¹² Diú¹³.
  dso-dso: ଆଜି ପଦାଇ ରଇଲା ଗାଁସ୍‌ କାଲିକେ ନ ମିସା ରଏ । କାଟିକରି ଜଇଟାନେ ପଡାଇଦେବାଇ । ଏଲେମିସା
    ତାକେ ପର୍‌ମେସର୍‌ ଏନ୍ତି ସୁନ୍ଦର୍‌ ବେସ୍‌ ଦେଇସି, ତେବେ ଏ ଅଲପ୍‌ ବିସ୍‌ବାସିମନ୍‌, ସେ ବାଇଦରେ
    ତମ୍‌କେ ଅଦିକ୍‌ ନିମାନ୍‌ ବସ୍‌ତର୍‌ ନ ଦେଏ କି ? ଦେଇସିସେ ।
  meu-meu: Benaini, tano avadia, harihari mimia, kerukeru lahi ai bae taho kau, to
    Dirava ese unu e hadabualai tomamu; be, ia ese umui danu basine hadabualaimui
    a? Abidadama maraḡi-maraḡi taumui!
  yva-NT: Maisyare omaisy, Amisye po ansuno ngko dave raunanto kavasasije rai, wemi
    ama ugem noa masyote inta yai vavai umba ngkanen kobe. Weramu Amisye pare vatane
    weapirati wapanakoeveo kavasasije rakivan, weti tugae Po ansuno mamaisye inta
    raunande wasai tavon aje. Arakove, wabeanimaibe wapanave Sya ananyaowe so raije
    jewen?
  dgc-dgc: Ey nadid,” kagi ni Jesus, “éng bihisan na Diyos i bulaklak ta kona sa,
    maski sandali san i buhay de, éy anya, éwan na kam pabaduan? Bakit kétihék i péniwala
    moya diya?
  zpm-NT: ’Gase na gaṉle goḻwi, niicxe grë guiee dan co na, zna dze zob nguiaw, gzhe
    widz laaw bidzle, laaw tsecle, ni scataa niow rgacwxab Diosa, ¿pe leḻ to dzigo
    ygacwxabd me, niicle ne squi gard guieṉ to dib zdoo to gnalo to me?
  hix-NT: Àsok tawro hana. Khoryenkomo ryhe, txawarkoyato yeherkotkuryen hamà. Ohxe
    tonyxem me neryan hamà, àwomumtonàrà wyaro mak ha, kekon hatà. Txawarkoyato ryhe,
    mexehra ehxah me ehxen me harha nay hamà. Taknyohsom me rma nay hamà. Mexehra
    tehxemà rma womumtehe, Khoryenkomo, ohxe tonyxemà ro me ehtxoho me. Àro yoho rma
    haxa owomumtony kom me nay hamà, noro ha. Àsok tawro noro hona xenyhera manatxowà,
    kekon hatà, Txesusu.
  sim-sim: Mise amase ondo mbeek nambek nanda ambu lir. Avak ni heyewak sikwa lir,
    ushok lewas nenjehe mendek nakwa lir. Hako Avui Wasilaka armek or unda lir. Unda
    osik mberem ji hishindu, jirin armek or ukwa ambu, karem jimu hishindu? Wahau,
    avak jirin armek ukwa ri.
  npi-ULB: यदि परमेश्‍वरले आज हुने र भोलि भट्टीमा फ्याँकिने मैदानका घाँसहरूलाई समेत
