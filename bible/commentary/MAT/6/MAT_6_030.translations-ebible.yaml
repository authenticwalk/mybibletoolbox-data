    Ngul nil niiyangan thamp minam keꞌ piꞌ-piꞌow niiyang ey? In ngeeyiya: nil niiyang
    min-minam paththam piꞌ-piꞌana, pach-a, puth wak anangan chil-chil piꞌ-piꞌan thanang.
    Niiyiy puth min-minam keꞌam ngaantam-ngeeyaniy nunang God.an nil minaman piꞌ-piꞌan
    niiyang. Niiyana min-minam ngaantam-ngeeyān piip God.an nil maꞌ-kaaꞌ-minangaman
    piꞌ-piꞌan niiyang.'
  zga-M: Einave uNguluve ifwaleincha ewo eilinyasi mufyalo, leilyo litama isikhu yeimo
