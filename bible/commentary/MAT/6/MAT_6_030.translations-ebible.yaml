    and tomorrow is thrown into the furnace, will He not much more clothe you, O you
    of little faith?
  cpu-NT: Iriitakera Pava ovaneenkatayetzirori. Okantaveta kapiche añaavetaro ovaneenkatapaintya,
    iro osamani, tekatsi apantyaarone aririka onkamateyatanake, tema inchekayeetakero,
    impoña intaayetakero. ¿Eeroma ikempoyaaventzimi eeroka Pava? Aritake, eero pikisoshiretzi.
  san-ASM: তস্মাৎ ক্ষদ্য ৱিদ্যমানং শ্চঃ চুল্ল্যাং নিক্ষেপ্স্যতে তাদৃশং যৎ ক্ষেত্ৰস্থিতং
    কুসুমং তৎ যদীশ্চৰ ইত্থং বিভূষযতি, তৰ্হি হে স্তোকপ্ৰত্যযিনো যুষ্মান্ কিং ন পৰিধাপযিষ্যতি?
  tac-NT: Onorúgameka nabí asíriga 'la semátiri sewame gajsalá echame ju jami, 'lige
    pe 'ma wakime ju alué gajsalá 'lige ralámulika 'ma e'kósime júkuru. 'Émika abé
    rajpé najtékame júkuru me'tigá alué gajsalá. 'Émika tabilé bijchigi Onorúgame
    nejkúrimio o'pacha nejía.
  eng-WEBPB: But if God so clothes the grass of the field, which today exists and
    tomorrow is thrown into the oven, won’t he much more clothe you, you of little
    faith?
  gfk-H: Kalou i gil hamaririsuan ira pitoka nong i lon mon katin ma marakan da halo
    iaah ma ia. Bia i tutuna ing Kalou i gil hua tano pitoka, i tutuna sakit bia na
    hasigam mah muat ma ira numuat sigasigam. Maris! Pai patuan ira numuat nurnur!
  viv-viv: E, Yaubada isisiꞋu givevigauna, medema tova adamoya walaꞋaiya gikabu tu
    bogiyadi hinatuna be ginaꞋalahina. Yaubada isisiꞋu givevigauna tu medema gaitoma
    kabiꞋona. Tu omiꞋiyao ma gaitoma lakahi-moꞋena faꞋina ginaꞋitaveꞋavi-moꞋemi, ami
    vaigau ginavelemi. Wona velemona yami vetumagana kabiꞋona.
  yao-yao: Nipele iŵaga Akunnungu akulitakusya yeleyo lisamba lya mwitinji lyalikumela
    lelo ni malaŵi likupatuka ni kwasikwa pa mooto ana ngati chantakusye kwakupunda
    ŵanyamwe ŵandi ni chikulupi chamwana?
  tgp-tgp: Vara God mo vai na hinau la ulua hasera na jara tavera la r̃uhu jea mata
    makomo rani purongo, pani pavuho la mate, ale la pulahira na hapu, pani ha lo
    levosahia, God i pa kilau mamahuni kamim i mele r̃uhu jea i jeu la vira jala sei.
    Mata sava nomim rasua mo rihirihi purongo?
  auc-NT: Gaguïmæ̈ ïñömö ïïmö ate edæ gongapamö guitodonte tanguinque pæ incæte ñöwoönæ
    Wængonguï pönongä waëmö wëñate ënopa. Ïninque, Waëmö ënodö në pönongä inte Wængonguï
    mönö ïmonte godömenque eyepæ̈ pönï pönongä ænte wëñacæ̈impa, ante pönëmïniyaa.
  kbc-NT: Digawini niɡ̶ina nadegogo aninaa, icota me yadilo, odaa joɡ̶oyalegi. Aneotedoɡ̶oji
    eote nadegogo me libinienigi micataɡ̶a daɡ̶a dinixotinigilo niɡ̶inoa nowoodi ane
    daɡ̶axa me libinienaɡ̶a. Enice nigeote nadegogo me libinienigi, odaa ajawienatakanaɡ̶a
    maɡ̶aɡ̶a ɡ̶adinixomeɡ̶enitetiwaji idaaɡ̶ida me deɡ̶eliodi ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Gaian gig gaugaul go Uwait nug tibur galau maraneu. Gig go ulis damau,
    go tuaba ab nug unum ilamau. Go gig gaugaul dacanemen go Uwait nug tibur galau
    maraneu. Agal oiagab petak emen go ginampet! Ag abe macan, Uwait nug ag han gumaraneu.
  ctu-BL: I t'ojol jax mi' mel pimel Dios, jini pimel cuxul bʌ wʌle mu' bʌ i chojquel
    ti c'ajc ti yijc'ʌlal. Mi che'ʌch mi' mel, ¿mach ba muq'uic i yʌq'ueñetla chuqui
    mi la' xoj jatetla mach bʌ anic mi la' ñop ti pejtelel la' pusic'al?
  meq-meq: Andza niye Mbəlom na, faya ma pateye ka bo petekeɗ a guzer hay ka bəgom
    nakay. Tədœ na, guzer niye hay ta kuliye. Ta kula na, ta kaliye tay ha a ako.
    Kə ge andza niye na, nəkurom ɗuh Mbəlom ma pakumeye petekeɗ ka bo ma ziye i guzer
    hay bəɗaw? Kwa a nəkurom neheye mədzal gər tsekweŋ aye bəɗaw!
  noa-H: Pamaar jãg hooihmʌ t'ʌnʌm hedau wʌʌbaadëmuapai k'iugp'ëbaadeewai sĩi k'ʌʌijemjã
    Hẽwandamau jãg hooihmʌ wai sĩejemta, ¿jãgwi pãar pamaar k'ãai hʌ̃rcha balee nʌmua
    nem jëeu nʌmta hirua deeba habarju? ¿Wa pãachdëu jëeu nʌmjã pöd deebajupii haajẽwa?
    hajim hanʌm.
  alp-NT: Tapuane rebe ukusu me neure masike ukusu petu meije eleki bobanure tutuelu
    kena auwe peneka, eleyo Alla Iandulikelu nteki titinai. Hoko imi lekwe Alla Iandulike
    imi lesi titinai bei buna meru. Po imi hlaleke ktili mo.’
  san-VEL: tasmaat k.sadya vidyamaana.m "sca.h cullyaa.m nik.sepsyate taad.r"sa.m
    yat k.setrasthita.m kusuma.m tat yadii"scara ittha.m bibhuu.sayati, tarhi he stokapratyayino
    yu.smaan ki.m na paridhaapayi.syati?
  kbq-kbq: Hianagi Anumzamo'ma, amuma me'nea trazama kukenama huma ante'neana, menina
    me'neanagi vahe'mo'za okina tevefi eri kregahaze. Ana hu'negu tamagrira Anumzamo'a
    agatereno kukena hurmantegahie. Tamagra osi'a tamentinti'ne naga mani'naze.
  kbh-kbh: Bëngbe Bëtsá ts̈a botamana shácuana tojuama, y chë shácuana mënté jajoca
    jtsamnana, yëfsana iñoca. Chca chë shácuanaca cha tojamëse, ndegombre ts̈ëngaftangbiámnaca
    Bëngbe Bëtsá echanjama ents̈ayá chas̈motsábomnama, ¡ents̈anga nÿe bats̈á Bëngbe
    Bëtsábeñe os̈buáchiyënga!
  ron-LSB: Dar dacă Dumnezeu îmbracă astfel iarba câmpului, care astăzi există, iar
    mâine este aruncată în cuptor, nu vă va îmbrăca cu mult mai mult pe voi, cei cu
    puțină credință?
  pon-pon: Ari, ma iduen Kot kotin kapwataki dip, me mi nan jap, me kin mi ran wet,
    a lakap pan lokidokila nan kijiniai, dadue a jota pan kotin kalikauwi komail da,
    me pojon tikitik?
  nhe-BL: Quena, nochi xochitl Toteco quinmacatoc ininyejca yonque cahuantoque san
    se tlalochtli ama huan hualmostla pilinise. Huajca miyac más inmechyoyontis imojuanti,
    yonque ohui inquineltocase para inmechmacas tlen inmechpolohua.
  sps-sps: E Gov tsun kat fasaavits raror fo sisinaan vouts to, sisinaa gian ror roman,
    ai tamanainy ri te maas, er kurun ravaa to. Fiisia, Ayei gim non ma makok faarof
    maromi? A saf a faason a gagaar tsumi to na?
  wnc-wnc: “Siwan zongazonga puyaangaatang apman akoke yuaingu kwepna zike katapatang
    saning. Sike zongazongata mani dua pasikaing ngana Anututa tasiwan kana take singgak.
    Siwan ngana Anututa gataniman dua dapnim ngang ginda dua natapa kekekawan
  nmw-S: Ilok ta lapu nan he huyahai hedi kaliko Helak i giyau heidiye, yan ya ta
    paidi nan yake i siwi, agegene beniyan i mate ge si ton he hiwo. Age humiu hami
    kaliko taine i demigigiyau heimiu hedi? Humiu lemi goru taine i dekai.
  bus-bus: Sɛ̃̀la kɛ̀ kuu gbã̀a eé tɛ́ kũ ziaa, lán Luda è pↄ́ nazi lɛ nà, amↄa
    ludanaanɛkɛ̃sãnadeenↄ, weé a pↄ́ o dↄↄ́?
  gub-BL: Tupàn uzekaiw katu ka'akyr rehe a'e, imupuràg eteahy pà imuputyr kar pà
    a'e. Kutàri hezuz. Iku'egwepe ximonohok tata pupe heityk pà nehe. Tupàn uzekaiw
    ka'akyr rehe a'e. Aipo nuzekaiw kwaw penehe nehe, pema'e ràm imono pà peme nehe.
    Napezeruzar katu kwaw hehe pe.
  imo-imo: Era timborimboma otilikondo poroko tipena karomelema Goteni aku tepa tindi
    toromomuni penga teremo ltemo eno Goteni lino manda nokombalonje ningo alaye kau
    ipuki tirimele imboma pakonge melemanga yuni manda lipe naa tapondombaloya? Eno
    paa lipe tapondombalo.
  boj-boj: Maŋ laŋaj a bini oqwas nebe tamo naŋgi na giŋgeŋyosib ŋamyuwoq waiyqab.
    Maŋ laŋaj di Qotei na wala enjreqnu. Deqa niŋgi kiyaqa Qotei qa nuŋgo areqalo
    siŋgilatqa yonub keresaiiŋgwo? Niŋgi maŋ laŋaj sai. Niŋgi tamo qunuŋ ti. Deqa
    niŋgi endegsi poiŋgem, Qotei a niŋgi dego gara eŋgoqnqas.
  eng-DRA: 'And if the grass of the field, which is today, and tomorrow is cast into
    the oven, God doth so clothe: how much more you, O ye of little faith?'
  knf-knf: Ujaagal uwo nţa du uţeeh, faan baluŋ bafël wa du bdoo, kë Naşibaţi aşë
    ji woharana woharan wa iko inuura. An, nanwooŋ naanfiyaar akëşan, nameen na manjoonan
    kë aluŋ kawoharënan kak kapelan.
  san-KHM: តស្មាត៑ ក្ឞទ្យ វិទ្យមានំ ឝ្ចះ ចុល្ល្យាំ និក្ឞេប្ស្យតេ តាទ្ឫឝំ យត៑ ក្ឞេត្រស្ថិតំ
    កុសុមំ តត៑ យទីឝ្ចរ ឥត្ថំ ពិភូឞយតិ, តហ៌ិ ហេ ស្តោកប្រត្យយិនោ យុឞ្មាន៑ កិំ ន បរិធាបយិឞ្យតិ?
  arn-NT: Ngünechen elukefi ñi tremküleael ti pu rayen. Kiñe mufü antü müten mülekey,
    welu müchay müten lüpümtukeeyew ta kütral. Fey Ngünechen femngechi femfile tati
    pu rayen, doyelchi may eluaeymünmew tamün tukutuwael eymün, ti pu che newe mupiltulenolu.
  zas-NT: Abiꞌ bal guiꞌxh dajn ruzujchaaw Dios yan, majsi guixiezi cheꞌcan. Diidxgui
    lëjt bén ad rliladxzaꞌct ree laaman, nid zuneeman ni gacwidi ya.
  ken-NT: Mandɛm kɛ̌ ághókó tákɔ nɛ bɛrɨ ɛbhi, tákɔ anɛ ákway bɛbhak ɛchɔŋ,
    mbúrɛ́ angwɔsi, mámfyɛ́ angó. Bǎkáysí bɛ́ be kɛ̌ Mandɛm apu kwáy bɛ́kwák
    mǎmbɔ́ŋ ndɛn bɛ́fyɛ́ amʉɛt kɛ? Nɛka ɛnɛká nɛ Mandɛm nɛ́gʉ́psi nɛcha!
