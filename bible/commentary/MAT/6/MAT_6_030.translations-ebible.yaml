    pakung ate pare, God e turung kaueke uaia tun tamiuoum.”
  san-DEV: तस्मात् क्षद्य विद्यमानं श्चः चुल्ल्यां निक्षेप्स्यते तादृशं यत् क्षेत्रस्थितं
