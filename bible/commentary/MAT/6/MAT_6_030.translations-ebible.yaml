    kwa mẽmo kaxyw kot ka kêt mẽ tee ri amnhĩ xê hkukamã ajamaxpẽr o ri akaprĩ nẽ
    apa? Kot kaj mẽ ã ajamaxpẽr anhỹr jao kormã amnhĩ kaxyw Tĩrtũm mã ajamaxpẽr tỳx
    kêt nẽ.
  ctp-NT: Suꞌwe ꞌa ngwiñan Ndiose keé kwa, chaꞌ nda Ni ska lo chaꞌ ndiꞌya ꞌin keé
