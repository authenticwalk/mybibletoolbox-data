    ba ama gadale ulia.
  tmd-tmd: Ap pɨpɨl piaku hör ap. Öim mɨden wöhö, weik yöbö mɨdön, laŋ yöbö uröia.
    Makwam God hör ap piaku rɨ nɨgön ud wabɨl nöl ri ab aku, pödpöd rɨmɨn an nugwidɨx
    mɨdenɨŋö, rön, rɨbyöx nugwöi? Ñɨŋ aliö rɨbyöx nugwöñ aku, ñɨŋ God nugw pɨ ri abölöi.
  acr-NNT: Jekꞌulaꞌ we ri Dios uꞌanom chom che ri aqꞌes kꞌo waqꞌij pa juyubꞌ yey chweꞌq
    xa kaporox pa aqꞌ, ¿na kuya ta kami riꞌ ri Dios riqꞌuꞌ kajawax chiwe? ¡Riꞌix lik
    xa jubꞌiqꞌ ri kubꞌulibꞌal ikꞌuꞌx rukꞌ ri Dios!
  kpg-kpg: 'Ma go God dela e haga madamada nia geinga lodo henua dangi nei, gei daiaa
