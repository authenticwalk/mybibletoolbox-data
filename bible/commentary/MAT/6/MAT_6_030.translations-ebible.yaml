    mun-gata barrwa mu-werrpiya mu-workiya, gun-narda minypa nipa gala a-yinmiya a-bamapa
    nggula ny-jurda nyi-gugaliya mirikal, wurra jarra nipa biy-wupa barra a-workiya
    barra ny-barrnguma. Wurra yama marr ny-balcha nula?
  wal-wal: SHin laafa ammanoi de7iyoogeetoo, Xoossai, hachchi de7idi, wontto coociyaa
