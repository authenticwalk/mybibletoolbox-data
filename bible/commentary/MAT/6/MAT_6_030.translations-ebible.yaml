    tâense Deus; nhesemo lâpylâ. Itymo owogonromo xuduze. Mâinwâmpyra olâ âmaemo!
  kue-kue: Ana akindile endikan kuiye yeglmere, etne plaudi pangwa, te tangina mereyegl
