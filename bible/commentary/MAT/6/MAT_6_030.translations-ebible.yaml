    apwɔ ndɛre ji apɛle bya mewaá? Metɔɔ́ ɛwé ɛnyú defyɛɛ́ ne Ɛsɔwɔ ɛ́ŋené kpaá
    ɛ́pwɔ amu.
  sab-NT: Chube glijra gbe tige no, nege glijra kle no, suialin gire glijra kwenga.
    Glijra me ñanaske ba kare Chube gwa giti agwa Chube kle glijra gbe skiennga no,
    Chube gwa giti ba ñanaske tanre ama be ba manade no diali, lle gweale me ba ole
    toigda Chube be lle e kete bage. Ba me kle Chube gai ulia Chube ñage ba manade
