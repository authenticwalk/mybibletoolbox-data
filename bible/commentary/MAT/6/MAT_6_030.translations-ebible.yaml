    nenako lengiꞌ nene guvovo initeꞌ ngivileꞌ igi initeꞌ naba nizaniꞌ nenako okodidoꞌ
    initeꞌ nene ma lengemamilidoꞌ o neihe. Ha lengemelidoꞌ o neive. Nemuꞌ nene lingine
