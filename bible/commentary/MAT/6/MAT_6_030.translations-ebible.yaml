  cbk-cbk: El maga zacate y flores que ta mira ustedes este dia ay queda lang layung,
    y ay quema lang con esos. Y si ta dale Dios visti con esos, asegurao ustedes que
    mas interesao le dale vestida con ustedes. Ay! Que falta gayot el di ustedes fe.
  uig-ARA: ئەمدى خۇدا دالادىكى بۈگۈن ئېچىلسا، ئەتىسى قۇرۇپ ئوچاققا سېلىنىدىغان ئاشۇ
    گۈل-گىياھلارنى شۇنچە بېزىگەن يەردە، سىلەرنى تېخىمۇ كىيىندۈرمەسمۇ، ئەي ئىشەنچى
    ئاجىزلار!
  tuf-tuf: Baatán Sir tamora caba síhw̃atiro. Uch síhw̃awi. Síratan tihw̃ suw óriquin
