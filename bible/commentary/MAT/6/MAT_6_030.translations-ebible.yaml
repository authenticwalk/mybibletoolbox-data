    kute prĩne pidjôrão djuw mex nhym mexkumrẽxja pumũ. Mỳkam ne gar amim Metĩndjwỳnh
    mar rerekre? Kum pidjôrã kĩnh ngrire. Nhym be, ar gajbit Metĩndjwỳnh kum ar akĩnhkumrẽx.
    Tãm dja gar ama. Djãm kute ar ajo djuw mex kêtmã got? Dja ar ajo djuw mexkumrẽx
    gar arỳm anhõ kubẽkà.
  eng-WEBU: But if God so clothes the grass of the field, which today exists and tomorrow
