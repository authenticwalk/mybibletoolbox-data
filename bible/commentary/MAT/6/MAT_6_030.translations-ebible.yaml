    hatin hanwa ma dahapti oh garpok hat patmur.
  bvr-bvr: Wurpa lika gorrngunya mu-jirra mu-workiya rrapa barrwa gugu mu-werrpiya
    mu-workiya, mun-jangarrk aburr-birtarrmiya aburr-workiya, mu-rrongga. Gu-gurda
