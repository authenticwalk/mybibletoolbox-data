  pan-pan: ਤੂੰ ਮਨੁੱਖਾਂ ਨੂੰ ਨਹੀਂ ਪਰ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਜਿਹੜਾ ਗੁਪਤ ਹੈ ਵਰਤੀ ਮਲੂਮ ਹੋਵੇਂ ਅਤੇ
