  mwp-mwp: ‘Ngi nanga aygudagasin Awgadhoepa thawmaypa, mina pawa kedha, ngi mina
    buth pathiz, paru garwalagiz, yalbup balbay tidan, kapu ngoedha thoeyay ayman,
    wara mabaygoengu ngulaygoengu kedha, ngi aygudag asin. Matha nginu Daparaw Thathi
    ngulayg, nuydh kay ngin sibwanaypa.’
  ksj-ksj: ꞌOugine, vazeꞌa zaꞌe zaḡozaḡeꞌeteꞌe mene ederiꞌuma. U zaꞌa horonoga mene
