  bmh-bmh: Na igul go guzenemen, dudu ipal agen na ee utemen i abe mizamam. Nait memen
    wageimai dareu, go sag abiu mamau. Na igul go wageimai guzenemen, nait memen nug
    uligizeimai, gonug na du naliu aizaimai, aiu ses gonug na ece mizamau.”
  ctu-BL: Che' jini ma'anic mi' tsictiyel ti' wut winicob x'ixicob mi woliyet ti ch'ajb.
    Pero mi' tsictiyel ti' wut a Tat am bʌ ti mucul. Jini a Tat, mu' bʌ i q'uel pejtelel
    mucul tac bʌ, mi caj i yʌq'ueñet a chobejtʌbal ti jamʌl.
  meq-meq: Andza niye, ndo hay ta səriye ha nəkar faya ka giye daliyam bay. Ane tuk
    na, Bəba yak nakə mandza eye ma təv maŋgaha eye neŋgeye nəte ŋgweŋ a sər ha. Faya
    ma ŋgateye a wu nakə maŋgaha eye faya ka giye aye. Ada mata vəlaka magogoy yak
    na, neŋgeye.»
  noa-H: bigaaum k'ʌʌnau mag pãach sʌrk'a nʌm ni hãbmuajã k'ap ham hugua. Pãrau magta
    hamʌn, hãba maach Haai pãar dʌ̈i simuapaita k'ap haju; maagwai hichdëuta hĩchab
    pãar heeg hoojugui hajim hanaabá.
  alp-NT: leke tamata esi rekwa mo be me imi tahane tia senete kena kotie bei Alla.
    Batuke imi Ama rebe sae iseluI more pine Irekwa imi. Iselu imi ono mere akbunike
    hoko Ileliele kena misete.”
  san-VEL: tena tava ya.h pitaa guptadar"sii sa prakaa"sya tubhya.m phala.m daasyati|
  kbq-kbq: E'ina hanageno nezama a'oma hanaza zana vahe'mo'za onkeho. Hianagi tamagri
    Neramafa oku'a nemanimo kagegahie. Nehuno oku'a me'negeno negea Neramafa'a mizana
    tamagrira tamigahie.
  kbh-kbh: as chca, ents̈anga ndoñe chamondë́tsetats̈ëmbo aca tondaye ntjascá cojtsemnama.
    Nÿe acbe Taitá, lempe chë mo iytëmencá yomna soyëngama tats̈ëmbuá, chama echántsetats̈ëmbo.
    Y cha, chë iytëmencá tcojama soye bominÿe endbetsequëcjnayá, acbe uacanana soye
    cmochántats̈taye ca” —Jesús tojánayana.
  ron-LSB: astfel încât să nu vă vadă oamenii că postiți, ci Tatăl vostru, care este
    în ascuns; și Tatăl vostru, care vede în ascuns, vă va răsplăti.
  pon-pon: Pwe koe dor kajale on aramaj om kaijejol, a on Jam om, mi kotikot waja
    rir, a Jam om, me kin majani nan waja rir, pan kotin katini uk.
  nhe-BL: Quej nopa tlacame ax momacase cuenta intla inmosahuaj, pero Toteco imoTata
    tlen quimati nochi tlen eltoc ixtacatzi tlen sesen imojuanti, yajaya quimatis
    inmosahuaj huan yajaya inmechtlaxtlahuis.
  sps-sps: ma nat vaare na mesapan tsumi te tavtaav rom, e Tamamami tsun te gim romi
    ma tagei te nat non. Ai Tamamami, te tagei a ka te katkat romi tana uur, nai tafan
    maromi.”
  wnc-wnc: Unzingge aminda Anutuekan natayuke nanam teke yuaing ngangu dua dandupning.
    Nanza akusopuke yuak kapatakan ie atnataak. Atnatake Nanzata sanga akusopuke tasikaingu
    akake sanga take siknga atdamik,” ngang yanikut.
  nmw-S: iloke tab bobode si elapu te u palahasik buwota. Tamam gane taine ta edepaidi,
    i totaege te i lapu. Tamam bigi bwabwaligane gane u ginawi sumwan i paidi, iloke
    iye bwele maisam i giyau.
  bus-bus: lɛ gbɛ̃nↄ tón dↄ̃ ń lɛ́yinaro, sé n De kɛ̀ kú asii guu baasiro. N De kɛ̀
    asiiyã dↄ̃ↄ é à fĩa bonnɛ.
  gub-BL: A'e rupi amogwer nukwaw kwaw nemai'u 'ymaw a'e wà nehe. Tupàn neru a'e zutyka'i
    ukwaw putar a'e nehe. Hexak pyr 'ym romo hekon a'e. Wexak putar neremiapo kwer
    ikatu ma'e uzeàmim ma'e a'e nehe. Omono putar hekuzar newe nehe no.
  imo-imo: '@see-verse:MAT.006.017'
  boj-boj: Yimqa tamo uŋgasari kalil naŋgi ni numoqnsib ni qurieŋ ti unum di naŋgi
    qalieqasai. Ni kumbra di uli na yoqnim ino Abu a segi na unoqnqas. Deqa a segi
    na ino ñam soqtetmosim awai bole emoqnqas.”
  eng-DRA: 'That thou appear not to men to fast, but to thy Father who is in secret:
    and thy Father who seeth in secret, will repay thee.'
  knf-knf: bañaaŋ bawutna kame kë iyimani, Naşibaţi Şaaş ţañ anwooŋ da aji win iko
    immeniiŋ, amee. Şaaş anjaaŋ awin iko yi bañaaŋ bawooŋ baanji bawin aluŋ kaluku.
    »
  san-KHM: តេន តវ យះ បិតា គុប្តទឝ៌ី ស ប្រកាឝ្យ តុភ្យំ ផលំ ទាស្យតិ។
  arn-NT: tañi kimfalnoael tami ayunalen. Fey tami wenu mapu Chaw müten ta kimay eymi
    tami ayunalen, fey kisu füreneaeymew femngechi ta kom che ñi kimael.
  zas-NT: chitëë gagbee ree bejn guial nabaꞌnl. Tijbzi xDadil Dios bén zaꞌnë lüj na̱j
    bén gagbee laan, abiꞌ laaman gunee lüj ni rayal tiaꞌl.
  ken-NT: Mbák ɔ́nkʉ́ nɔ, bo bápú rɨŋɨ bɛ ɔchí ndǔ nɛtarɛ́nsay, kɛ Ɛtayɛ mmu
    bápú ghɔ́ nɛ amɨ́k ǎrɨŋɨ. Nɛ chɔŋ Ɛtayɛ mmu ághɔ̀ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ mmu ákʉ̀
    bhɛ́sɛ́ bhɛ́sɛ́ ankap wɔ.”
