verse: MAT.006.018
translations:
  kpx-kpx: Katealemo ataeau bae la vaelahale ke hilokalivebene. Isito la Mama igaena
    la lilikate vale ke elehai ibina laovei.”
  okv-H: Eto ungota Mama God vahai ungoga iji tapa iraguja amina ungota ajirekari
    avo ojikari na kito ungota hande javotoho ikasuja.” ainge Iesu na ahe poekena.
  tbo-tbo: po omi wiyohi lawa ega hina hanahanapugehi, ma u nugonugomi awai e memae
    Amami tauna tunawana ina hanapugeya po apo om maiha ina welemi.’
  mal-C: അങ്ങനെയായാൽ നിങ്ങൾ ഉപവസിക്കുകയാണെന്ന് മറ്റുള്ളവർ അറിയാതിരിക്കുകയും നിങ്ങളുടെ
    അദൃശ്യനായ പിതാവുമാത്രം അറിയുകയും ചെയ്യും; നിങ്ങൾ രഹസ്യത്തിൽ ചെയ്യുന്നതു കാണുന്ന
    നിങ്ങളുടെ പിതാവു നിങ്ങൾക്കു പ്രതിഫലം നൽകുകയും ചെയ്യും.
  grc-SR: ὅπως μὴ φανῇς τοῖς ἀνθρώποις νηστεύων, ἀλλὰ τῷ πατρί σου τῷ ἐν τῷ κρυπτῷ·
    καὶ ὁ πατήρ σου ὁ βλέπων ἐν τῷ κρυπτῷ ἀποδώσει σοι. ⸆
  bgc-bgc: ताके माणस न्ही पर तेरा पिता तन्नै ब्रती जाणै। तेरा पिता जो तेरे उस गुप्त
    म्ह करे होए ब्रत नै देक्खै सै, तो तन्नै उनका ईनाम देगा।”
  khz-khz: pe taunilimalima na ragai pia ripamu, goi ovokana, na Tamamu veavugaimo
    pene ripa. E Tamamu na, rakagau ewalana veavugai egitarana, ia na vou voimu pene
    venimu.”
  deu-TKW: um dich nicht den Menschen vorzustellen mit deinem Fasten, sondern deinem
    Vater, der im Verborgenen ist; so wird dein Vater der im Verborgenen sieht, dir
    vergelten.
  zsr-NT: cui láquibeꞌi bunách runliꞌ gubás. Bagachiꞌz ral‑laꞌ gunliꞌ gubás, atiꞌ
    Xuzruꞌ Dios, zóalenëꞌ lbiꞌiliꞌ ga naꞌ zoaliꞌ queëzliꞌ, Lëꞌ ubiꞌë queëliꞌ.
  lin-lin: mpo ete moto moko te ayeba ete ozali kokila bilei, longola kaka Tata na
    yo, oyo amonanaka te ; bongo Ye, Tata na yo, oyo amonaka makambo oyo esalemaka
    na nkuku akopesa yo lifuti.
  hns-NT: Ie rakam se manai log na dekhie kie toelog rodja kie to bhoekha baate, bakie
    toelogke swarag ke Pieta dekhiega. Oe sab tjhiepal tjiedj dekhe hai, aur oe toelogke
    ienaam deiga.”
  noa-E: bigaaum khʉʉnau mag pãach sʉrkha nʉm ni ãbmuajã khap am ugua. Pãrau magta
    amʉn, ãba maach Aai pãar dʉ̈i simuapaita khap aju; maagwai ichdëuta ĩchab pãar
    eeg oojugui ajim anaabá.
  eng-EMTV: so that you do not appear to men to be fasting, but to your Father who
    is in secret; and your Father, who sees in secret, will reward you.
  mib-NT: návāha ma cúni ñayuu jeē iyó ndite ni rō. Chi máá‑ni Tátá rō jeē ndeé yuhu
    yā jiín ró, cuni yā, te ɨɨn quɨvɨ̄ te cuāha ya tahū cuu ró.
  lif-NT2: हे़क्‍केलॽरिक् खे़ने़ॽ चाःने़त् के़युङ्‌बान् वेॽ मनाहाॽरे़ निङ्‌वाॽ मे़ङ्‌घोःसुन्‍लरो,
    कर निःमे़न्‍दे़प्‍मनाबा पानुदिङ् के़म्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़रक् निःसुररो॥
    हे़क्‍के के़जोगुल्‍ले़ स्‍वाःत्ताङ् चोःक्‍मनाबा के़निःबा पानुदिङ् के़म्‍बारे़
    हाङ्‌से़म् के़बिॽरो॥”
  xnj-xnj: Muni mundu yeyoha akotoka kumanya kuvya kujihisa kulya chakulya, ndi umanyikana
    kwa Dadi waku ndu mweangalolekana. Namwene akugalola gegafiyiki, yati akupela
    njombi.
  mmx-mmx: kusu nedi vetpes di noxoklen i do nemi mo mi mun anan. Ketla ne Temen nimi,
    kopmen mina epovo na ven i, neni xusuk mun nabaklen i. La ne Temen nimi, mo i
    reven lempanga salai i nemen alipe at lemeren limixin, naba raba nimi mi luunun.”
  cbr-NT: Unían 'unántisama 'inun usai mëníocaxmi samatia ca mitsun Papa Dios, an
    camabi unin sinan 'unáncë, ainshi mitsu isti 'icën. Isi cuëënquin ca upí oquin
    mitsu sinánxunti 'icën.
  tee-NT: Ju chunch jantu catac'atsaya' ju lapanacni ni t'asc'a'ayat'it. Va yuchi
    ju quimpai'an Dios ju cac'atsaya' ni lakts'in ju yuchi tuchi navican junta aseknic'a.
    Chai yuchi ju cataxtakniyan ju mintalhaja'an.
  eng-LSV: that you may not appear to men fasting, but to your Father who [is] in
    secret, and your Father, who is seeing in secret, will reward you.
  cak-NT: Chi quiri', man k'alaj ta chiquiwech ri winak chi niben ayunar. Y xe ta
    ri Itata' ri c'o chicaj reta'n y c'o iwiq'uin cuando iyon jixc'o. Raja' can nutzu'
    ri man yetiquier ta niquitzu' ri winak, y raja' xtuya' ruq'uiexel chiwe. Y can
    chiquiwech ri winak xtu'on quiri'.
  pah-NT: A'ero po ti ndiukwahavi ojipe'g̃a pe nde i'ue'ymame. Nderuvete'ga reki gwepia
    pa. A'ero po ti ga ikwahavi nde i'ue'ymame nehẽ. A'ero po ti ga imondoi i'ue'yma
    kwepykava nde ve nehẽ, ei Jesus'ga.
  sja-NT: apidaapa k'awanaadamerã pɨ nek'o-ee bɨ. Eperãarãpa pɨ ɨt'aripema Ak'õre
    Waibɨa p'oyaa unuda-e p'anɨ mĩda, irua k'awa bɨ pɨa ne-inaa mera oo bɨ, pɨ ome
    bairã. Ma pari iruata ne-inaa pia teeit'ee pɨmaa ichia k'ĩsia iru bɨdepema.
  xed-xed: Tsaya dzaʼa kwal mnduha tsatsafta ta suma ka kəʼa. Ta ghəŋa Da gha hada
    ta nzaku ma ɗifa yeya nda ngha. Dzaʼa plaghampla tsa Da gha nda ngha ta skwi ta
    magə ka ma ɗifa ya. Psawapsa ta mutsaftá gadghəl da Lazglafta.»
  mks-NT: Já quéa̱ ná a̱ cúní ña̱yivi ña̱ xíjuhun ndó ta in túhún Ndióxi̱, tátá ndo̱,
    mé a̱ íin tuun xi̱hi̱n ndó cánda̱a̱ ini ña̱ mé a̱ nda̱a̱ xíjuhun ndó ta mé á quéa̱
    cha̱hvi a sa̱há ña̱ cája ndó ja̱n.
  gfk-S: '@see-verse:MAT.006.017'
  bmu-bmu: Mewö aka nenegö siŋgi malnöŋga ambazipnöŋ qahöpmö, Iwigi tölapŋe maljawaŋön
    mi ekŋa. Mewö aknöŋga Iwigan ahakmeme tölapŋi ehakzawi, yaŋön mönö töwa gihima.”
    Mewö.
  dgz-dgz: Ame menan waenapan iragi ge sinunu in doringianawa ya yavep, go Mamaga
    da ya yavinewa megenat yawagep, dim da karaua taingianawa garewa gega me di geneta.”
  eng-GNV: 'That thou seeme not vnto men to fast, but vnto thy Father which is in
    secret: and thy Father which seeth in secret, will rewarde thee openly.'
  zaa-NT: para qui'ni làa tébe'ní qui'ni runi lu' ayunar. Porqui'ni Tata Dios qui'
    lu' enne' du gattsi' bée lani lu' làterubée yù nna gudàlianie lu' lo enne' yetsi.
  eng-WEBSTER: 'That thou mayest not appear to men to fast, but to thy Father, who
    is in secret: and thy Father, who seeth in secret, shall reward thee openly.'
  guh-guh: Bajarapacuenia paexanaename jivi peyapëtaeyaniva Diosojavabelia panevajëcaponaejava
    panexaejava paxaenejevamë. Caenë paneaxa, papecayajavanë, yapëtaena. Nexata bajaraponë
    itsamatacabi pacarajutsiana panijamatamo, jai Jesús pijajivijavabelia.
  bon-bon: Pipu pi nuuja te umle lica birige, egä maane deedei cäco naanajuge, yepä
    määme Babe, lui te päpäna cäco gyene, tabe taatu umle birige. Tabe te daremu cire
    näcärepi, ingle tabe umle gyene, maane ogä ngena ne jaawenute.”
  nhw-BL: Quej nopa masehualme amo momacase cuenta sintla anmosahuaj, pero Toteco
    amoTata catli quimati nochi catli eltoc ichtacatzi tlen sesen amojuanti, yaya
    quimatis anmosahuaj huan yaya anmechtlaxtlahuis.
  swh-ONEN: ili kufunga kwenu kusionekane na watu wengine ila Baba yenu aketiye mahali
    pa siri; naye Baba yenu aonaye sirini atawapa thawabu yenu kwa wazi.
  wbi-wbi: Kuuti uleke kuvoneka ku vaanhu, looli kwa Nhaata ghwako mwene juno naivoneka
    na maaso. Ghwope uNhaata juno ikusaagha sino ku vusyefu, ilikukuhomba.”
  bba-bba: kpɑ tɔmbu bu ku tubu mɑ ɑ nɔɔ bɔkuɑ, mɑ n kun mɔ wunɛn Bɑɑbɑ wi u kun wɑɑrɔ.
    Wunɛn Bɑɑbɑ wi, wi u wɑ̃ɑ ɑsiri sɔɔ mi, u wɑɑmɔ ye ɑ mɔ̀. U koo nun ɑre wɛ̃.
  eng-KJVCPB: 'that thou appear not unto men to fast, but unto thy Father which is
    in secret: and thy Father, which seeth in secret, shall reward thee openly.'
  kgk-NT: '@see-verse:MAT.006.017'
  waj-waj: Itaama iikiai teeda gioonna kiaapuuya ngia yeennaivaa pikiada kati variraivaa
    hama teeda rikiaaravai. Ngii Gioova hama kooyaa variivoono nnaasu too rikiaanaravai.
    Ngii Gioova ngia tadadama haumaki iikiaivaa too irisai yoketaivaa ngii minaravai.
  cpy-cpy: eero riyotan-teetzimi pitziwentatyaa. Apatziro riyotemi Ashiteeri Inkite-jatzi,
    tema riitaki pinateemini.”
  ekk-PKP: et inimesed ei näeks, et sa paastud, ning su nähtamatu Isa, kes näeb, mis
    toimub salajas, tasub sulle.
  mpx-mpx: inoke bahi gamagalau nihi aatena te galebu u palahikan. Tamwam toto nige
    ta kikite, iya ya te ni atena. Tamwam bugul gegewena toto u ginol sume i kite,
    inoke iya molam ni pewa.
  wbp-wbp: Kuja-kurraju kapulu-nyarra yapa-patu-karirli nyanyi purlapakungarnti. Kulalu-nyarra
    milya-pinyi yangka ngulankulu miyi yampija ngarninja-wangurlu. Kala Wapirrarlu,
    nyanungu-miparluju kapu-nyarra nyanyi miyi ngarninja-wangu. Ngula-warnuju yungu-nyarra
    ngurrju-pajirni.”
  luo-luo: mondo kik obed gima ongʼere ne ji ni itweyo chiemo, to Wuonu ma ok ne kende
    ema ongʼe. Eka Wuonu maneno gima otim lingʼ-lingʼ nomiyi pokni.
  nhe-NT: Quej nopa tlacame ax momacase cuenta intla inmosahuaj, pero Toteco imoTata
    tlen quimati nochi tlen eltoc ixtacatzi tlen sesen imojuanti, yajaya quimatis
    inmosahuaj huan yajaya inmechtlaxtlahuis.
  aii-aii: ”ܕܠܵܐ ܡܲܒܝܸܢܸܬ ܠܐܢܵܫܹ̈ܐ ܕܨܝܼܡܵܐ ܝܘܸܬ، ܐܸܠܵܐ ܠܒܵܒܘܼܟ݂ ܕܝܼܠܹܗ ܒܛܸܫܘܵܐ، ܘܒܵܒܘܼܟ݂
    ܕܟܹܐ ܚܵܙܹܐ ܒܛܸܫܘܵܐ، ܗ̇ܘ ܒܸܬ ܦܵܪܹܥ ܠܘܼܟ݂ ܓܲܠܝܵܐܝܼܬ.
  esk-NT: Qiñiqtiłhiñaġniaqasi iñuŋnun uisauraaġusi aglaan Aapapsitñun qiñiġnaitchuamun,
    suli Aapapsi qiñiqtuam nalunaqtuakun akiḷiusiaksritkisigaasi.”
  msb-msb: agod dili mamangnuhan san mga tawo an iyo pag-ayuno kundi an iyo lang Ama
    na dili nakikita. Tapos siya na maaram san tanan na ginahimo sa sikreto amo an
    mabalos sa iyo.
  cpa-NT: Mi³jøng² tsa¹li¹lih¹³ dsa² jue¹² hi² mi²hanh¹³ hniah¹². Jøng² jan² báh³
    Jmi² jniang³ li¹ŋi¹², dsa² guǿ¹² ja³tsa¹léi¹³. Dsa² héi² báh³ cuø¹ hi² dsio¹ quiánh²
    hniah¹².
  dso-dso: ଜେନ୍ତିକି ଉପାସ୍‌ କଲାସ୍‌ନି ବଲି ବିନ୍‌ ଲକ୍‌ମନ୍‌ ନାଜାନତ୍‌ । ମାତର୍‌ ତମର୍‌ ନ ଡିସ୍‌ବା
    ବାବା ସବୁ କାତା ଜାନେ । ତମେ ଲୁଚ୍‌ତେ ଜାଇଟା କର୍‌ସା, ସେଟା ଦେକି ତମ୍‌କେ ପୁରୁସ୍‌କାର୍‌ ଦେଇସି
    ।” ।
  meu-meu: bena taunimanima na basie diba o anivagamu, a Tamamu na gabu hehunina ai
    baine diba. Bena Tamamu na gabu hehunina e itaiamu, davana baine henimu.
  yva-NT: indamu vemo vatane wo wapa wasatawandijo marore rai raen nora. Yara wapa
    Ajayo vatane wo aeno mansamije rai jewene Obo pi po wasaen. Umba wapa Ajae umaso
    pi po wapa ana wadave maninimbe umaso raen, indati Po kove ratayao ti ntuna mo
    wasanyut no munijo ntiti.”
  dgc-dgc: monda éwan mapospusan na tolay a mégkulasiyon kam. Basta Tama moy san i
    nakapospusa ta gimet moy; éy gantian na kam, da meta na i étanan a gimet moy a
    lihim.”
  zpm-NT: '@see-verse:MAT.006.017'
  hix-NT: Àro wyaro oyehtokonye, ayatahyehnomatxho komo yonyhera natxow hamà, toto
    komo. Oyonyatxhe mak ha, oyàmkomo, xenyhenà ro. Xenyhenà ro yony kax mak naha
    ha. Noro rma, ohxe manatxhe kehe hampànà, owyanye, kekon hatà, Txesusu.
  sim-sim: Unak ma lar mbeek os akwan ji halawan heyekrahakorokwa ambu lir. Avui Wasilaka
    jihi ortonom os mayam ji halawa nombo oson heyewa ri. Ushinak os ji wanyihi ji
    unda osonjik wasan kumak hakwa ria.�
  npi-ULB: यसरी मानिसहरूका नजरमा तिमीहरू उपवास बसिरहेका जस्तो देखिँदैनौ, तर गुप्‍तमा
    हुनुहुने तिमीहरूका पितालाई मात्र त्यो थाहा हुन्छ । अनि गुप्‍तमा देख्‍नुहुने तिमीहरूका
    पिताले तिमीहरूलाई इनाम दिनुहुनेछ ।
  cgc-cgc: aged ula may nalam na gapwasa kaw. Ate na Amay na dili makita na naan ta
    langit, dapat kanen nang nalam daw magpwasa kaw. Kanen kakita ta mga buat na ula
    nlami ta mga ittaw daw balesan kaw din ta dayad.”
  tim-tim: Hain akbiâ yekmâ âmâ sot hepunmâ mandâigât keiyeŋe bo nâŋgâwai. Eweyeŋe
    Anutuŋe bo egekŋe ekmapŋe keiyeŋe yoŋâk memai are nâŋgâm aregât hâuŋe âlepŋe yeŋgiwiap.
  yor-yor: Kí ó má ṣe hàn sí ènìyàn pé ìwọ ń gbààwẹ̀, bí kò ṣe sì í Baba rẹ, ẹni tí
    ìwọ kò rí, àti pé, Baba rẹ tí ó rí ohun tí o ṣe ni ìkọ̀kọ̀, yóò san án fún ọ.
  wos-wos: Guni wungi yangut, nawulak du takwa guniré xéta yamba xékélakikéndi, guni
    God wali hundi bulénjoka mawuli yata hénooka yakérngunka. Di wun jooka xékélakihafi
    yandate guni guna saawi yakwanyitanguni. Wungi yangut, guna yafa God male wun
    jooka xékélakitandé. Déré nani xéhambame. Guni hénooka yakérta dé wali hundi buléta
    hafu rengut, dé xéta hukémbu yangun yikafre joo guniré hasa hwetandé.”
  emp-NTPO: Mãwãra ẽberãrãba cawad̶aẽ́a bʌa ne cod̶aca ewarida o b̶ʌda. Ab̶abe bʌ
    Zeza Ãcõrẽbʌrʌ cawaya. Bʌa chupea bia o b̶ʌra bʌ Zeza Ãcõrẽba unubaria. Idjiabʌrʌ
    bʌ́a nebiada diaya.
  eng-F35: so that you do not appear to the people to be fasting, but to your Father
    who is in secret; and your Father who sees in secret will repay you.
  ind-ind: Dengan begitu tidak ada yang tahu bahwa kamu sedang berpuasa. Hanya Bapamu
    yang tidak kelihatan itulah yang mengetahuinya. Dia melihat segala sesuatu yang
    dilakukan secara tersembunyi, dan Dia akan memberi upah kepadamu.”
  pes-OPCB: تا کسی از روزۀ تو با‌خبر نشود جز پدرت که نادیدنی است؛ و او از آنچه در
    خلوت خود می‌کنی آگاه است، و تو را پاداش خواهد داد.
  mpt-mpt: naka maki yatemaib otane ib kukub olo nabibo i mo tekein keim blim kesoa
    funaniba I imeno wembiobo ge funaine! Ibo inanomabib otane ib Aye ayok bie yatem
    tekein kebe kesoa e baanea Ibo klayam nabinibbiobo genamabebo ge baabesebe.
  bla-bla: 'Matap''pix kŏkstai''ĭsksĭnokiau kikŭtauyi, kŏksksĭnnu''yĭssi Kĭn''a aisĭmmiŭssŭppiuă:
    ki Kĭn''a aisĭmmiŭs''sŭppiuă kitaksĭnnoam''sakinosŭk.'
  ssx-ssx: ika꞉ leke popeleke tanda꞉pa itiki yola hapa꞉peke. Kutu pimika꞉na꞉ta꞉ kota꞉
    mo naka꞉ handa꞉peke na ya꞉la꞉ Apa꞉ma꞉ handaa hone wilieke. Kutaa mo naka꞉ honumake
    siki pitele hau handa꞉la꞉ Apa꞉ma꞉ta꞉ naka꞉ yenki wialieke.
  mkl-mkl: ku bɑ inɛ ŋɑ ɑ mɑɑ̀ mɑ̀ iyi ì wɑɑ dĩ ɑnu ŋɑ, í ɡbe Ilɑɑɔ̃ Bɑɑ nŋɛ iyi
    í wɑ bii ɑ kù wɑɑ yɔɔ. Nɔ Bɑɑ nŋɛ iyi wɑ yɛ mii iyi wɑ mɑnji fei, ɑ́ sɑ̃ nŋɛ.
  gaq-gaq: ଡିରକମ୍‌କି ଉପାସ୍ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ ବିନ୍‌ଣ୍ଡ୍ରେଇଂ ମ୍ୟା ଆୟା ଆର୍‌ଏ
    ଣ୍ତୁ ମାତର୍‌ ପେନେ ଆବା ଜା ଆତ୍ନାକ୍ନେ ଇସ୍‌ପର୍ ସାପା ସାମୁଆଁ ମ୍ୟାଏ ପେ ଚିମ୍‌ଚିମ୍‌ରା ଜାଗାନ୍ନିଆ
    ମେଁ ମେଁନେ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ; ଆତେନ୍‌ କେଚେ ମେଁ ପୁରସ୍‌କାର୍ ବିଏ ।
