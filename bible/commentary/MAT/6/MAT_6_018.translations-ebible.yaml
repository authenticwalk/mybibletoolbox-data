  san-TEL: తేన తవ యః పితా గుప్తదర్శీ స ప్రకాశ్య తుభ్యం ఫలం దాస్యతి|
  ben-IRV: যেন লোকে তোমার উপবাস দেখতে না পায়, কিন্তু তোমার পিতা, যিনি গোপনে বর্তমান,
