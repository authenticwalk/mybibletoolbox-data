  mdy-ETH: ፑርታ ሃሣ ጉሙርቂሢ ባኣያ ማዔ፥ ሃያ ዎዶ ዓሳ ማላታ ዛጋኒ ኮዓኔ፤ ጋዓንቴ ፆኦሲ ማሊፆ ኬኤዛ ዮናሴ ማላቶይዳፓ
