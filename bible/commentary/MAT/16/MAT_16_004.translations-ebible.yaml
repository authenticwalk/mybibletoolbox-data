    Ta’are maang’ang ni bay ndag ngomed e fare maang’ang ni rin’ Got ngak Jonah.”
    Ma aram me pagrad nge yan.
  mop-NT: —Aleebe top c'asoo' a cristianojo. Ca'ax c'u'ac u betoo'. U p'ütajoo' u
