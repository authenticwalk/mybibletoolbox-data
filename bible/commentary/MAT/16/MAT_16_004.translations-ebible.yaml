  kbm-kbm: Yem amolmol nangge taku etenik aplongg-aim givin ayeu ite molge. Yem amolmol
    tiate ane roro, yem unei ve undi gen bwalbwale, bemem atob undi gen bwalbwale
    ebe Pomate gilgum gitangi Jona ok ge. Warik Jona giengk wenk bamo ti (bagola)
    aplo gitangi asmate aitol be tambok aitol bekob meng-gihlang vukuri.” Be Yisu
    gikwai eisir be gile.
  rmc-rmc: O nalačho the o lubikano pokoleňje mangel znameňje, ale na ela leske dino
    znameňje, ča o znameňje le Jonašiskro.“ Mukľa len ode a geľa het.
  apr-apr: Di tooltool yo dookoot tinepe nga, ngan titara lodi le imede ye Maro tiap,
    bong tiyei dawa ben garup dook tiap yo idada nintooroo a la iyei bauk i. Le kanakana
    nga, ngan lodi bet ayeie mos ke Maro sa a tikamata. Bong mos sa bet ayeii a tikamata
    tiap. Ole tikamata mos ataleu yo pombe ye Maro koonoo yo Yona, in leu.” Yesu iwete
    pang di nen, inbe igege di sila tinepe, be ikoo a ila.
  tiy-tiy: I begome do étéw méuyag béni, toow gom fo tete brab békén gom méngintulus.
    Ongoté kom ké rémigowu mékégaif inok gétiga kom Begéney Kristowe. Endob énda i
    féténgténg gu begom saliyu bé sébaane mékégaif ségiléw bé ménrigowe dob Jonase
    bé do gétah.” Tidéw béno, ténagak Jesuse bero brab ménagéw.
  nlg-nlg: Ighau na lei tinoni tana vavata itaeni, tau diua nina lei vetena God, me
    vonughighau na dika, mi ghau tau nongiu nia na vaughilala. Ma God ke vaheghau
    mai vamua na vaughilalana prophet Jonah idania.” Soko, ge sanira me tona keha.
  dgr-DOGNT: Dǫ Nǫ̀htsı̨ k'èagı̨ı̨t'e-le xè nàowołı̨ı̨ k'ę̀ę̀ eghàlageeda gı̨ı̨lı̨ı̨
    sìı enıìyah deè geɂį̀ ha gı̨ı̨wǫ. Nǫ̀htsı̨ dànì nakwenàoɂǫǫ Jonah xè enıìyah eghàlaı̨dàa
    sìı eyı zǫ geɂį̀ ha,” gòhdı. Eyı tł'axǫǫ̀ Zezì gots'ǫǫ̀ naèhtła, t'asį̀ı̨ ts'ǫ̀
    ajà.
  pes-OPV: فرقه شریر زناکار، آیتی می‌طلبند و آیتی بدیشان عطا نخواهد شدجز آیت یونس
    نبی.» پس ایشان را رها کرده، روانه شد.
  ron-1924: Ун нямвиклян ши прякурвар чере ун семн; ну и се ва да алт семн декыт семнул
    пророкулуй Иона.” Апой й-а лэсат ши а плекат.
  tpz-tpz: Eöm a napan va kuru, eöm ro hat rakah. Paröm heꞌ tonun in e Sosoenën, eöm
    to kehkeh ep varoe nem ta tah vatoksean nöꞌ se nok. Ivëhkëk, eöm hikta se ep nem
    ta tah vatoksean. O pöh tah vatoksean varoe ko vëh nöm se ep, ivëh, pa ö no a
    iian apuh to orom voh e Jonaꞌ a teꞌ vanënën soe. Eꞌ to teꞌ voh non manih pa koman
    a iian pamëh pa kukön potan me ra kukön poen, pareꞌ teꞌ toꞌtoꞌ e non.” E Ieesuꞌ
    to soe vahik vakomanih, pareꞌ këh en pee to sun ne, ko nö en.
  agd-agd: Taréa ma vain mai namu avúavá baran nanin banta vá Tiyarafenurá ída ákonaen
    monó tin nanin bantan báken ena ena aní daná aní intí onano van manan iyan ban
    mifo vetí ankan ída kanaíen mana aní daná onanten mino. Aní daná ma mana vetí
    onan nain mai sakhanampa vanta Yonani aní daná ana ino,” siren Yisasi vetin me
    ampiren oren mino.
  rkb-NT: Abaktsa kytsa iwatawywy piberikinaha asahi simysapybyikitsa Deus harere
    bo batu yhỹ nikaranaha. Kape tsimaha “Iwatawy tsimykta” tsimaha. “Batu hỹ” my.
    Tubabatu amy ty Deus zikwy ziwatawy Sonas bo niy, ana kino pahawatawy ana kino
    pahahyrinymyry — niy. Sesus niparak asa zuba niriktotohokonaha.
  san-THA: เอตตฺกาลสฺย ทุษฺโฏ วฺยภิจารี จ วํโศ ลกฺษฺม คเวษยติ, กินฺตุ ยูนโส ภวิษฺยทฺวาทิโน
    ลกฺษฺม วินานฺยตฺ กิมปิ ลกฺษฺม ตานฺ น ทรฺศยิยฺยเตฯ ตทานีํ ส ตานฺ วิหาย ปฺรตเสฺถฯ
  iws-iws: Kɨma iikam bibiyɨeyɨm ta ɨi aiir nwowɨm Adi Komii siiram nam karam nwowɨm
    kɨma kariiram kɨrɨe komii dirɨraeraram srɨigɨm mɨ kɨma Adi Komii siiramɨn mhoɨiya
    bɨ namkɨm. Nɨɨngaka. Kara kɨmiirɨn wɨ dimɨn kɨrɨe nɨisiimauu rani. Nɨɨngaka. Kara
    kɨmiirɨn wɨ dimɨn kɨrɨe komii whɨruwan ɨiya Jona siya nwowa pɨ siirarar nɨisiimauuwi
    bɨiya Jonah siya anasu komiiya saiir mhɨinau nwokaiyɨn ɨiyɨm kwoɨm mɨ siya ɨni
    omwaiyar swokɨ waiyaɨn. Mɨ kɨma wɨ Jonah siir kɨrɨe komiiya saiirara kɨgi. Mɨ
    siya tɨ yaiyɨm sɨmiir boɨn dɨgiyɨn mɨ Jisɨs siya sɨmiir haiburgik mɨ siya ɨna
    yamɨn. Ɨriig.
  pol-SZ: To złe i niewierne Bogu pokolenie domaga się cudu. Ale nie zobaczy go—z
    wyjątkiem znaku proroka Jonasza. I zostawił ich samych.
  ztq-NT: Lëë meñ mal re chakladzy kan tu kyalntson aan xsoobty meñ re xtiits Dios,
    per kandy meñ re ni stu kyalntson. No nii ksaladzy meñ nii ptsyool Jonás. Loxsye
    ngo nche gak meñ, lëë Jesús bi.
  kqa-kqa: Krunavundi tɨhundu nɨŋɨnɨŋ ñamba ŋɨnɨŋ nzɨkwɨ, harɨm Gotɨŋ ndaya mavɨñɨ
    mandamandu. Kamatɨndɨ imutamut muhɨm nzihɨ ŋgɨmɨndaŋ vata tuvɨrandu, hara muhɨm
    nzihɨ muyɨpu ndahara maŋgɨmandɨyu. Muhɨm nzihɨ mɨŋgɨyamɨŋgɨya, Gotɨndu kru kuyu
    mɨŋata ambavaravara Jonandu handaya ŋgɨmandɨyu, vami. Kamavata Jisas nurɨŋ mitata
    umi.
  zai-NT: Qué na tu guni tu ni na Dios sínuque ni na tu, ne yanna ma canaba tu udiee
    laatu ti seña, peru qué zacaa tu sti seña sínuque seña si sti profeta Jonás. Ne
    óraque biree be ze be.
  upv-upv: Kamivi dul nga m̃isij, kamok-loli esij tevi Atua erpe nesevin san nga mok-loli
    m̃isij tevi diwen sen! Erpese kammerreni beviseni nelesien san tevi kami kaplesi?
    Kapa-lesi kobbong nelesien p̃isan, nga pusorsan tevi nelesien se propet Jona nga
    miplari tuwi.” Ko daron nga Iesu m̃irij jijle mirpok tevir, ko evel lingir.
  wap-NT: Kainaouz oiainao pidannao, maizoꞌati-kainaouz Tominkaru, ĩaipan patukapan
    umanawunuꞌo aimaakan shaꞌapata-kao, mazan aonaꞌo nii kanom shaꞌapata-kao ĩꞌati,
    soo wuruꞌu umanawunuꞌoraz shaꞌapan prophet Jonah ati.” Udaunaꞌan Jesus makoꞌokan
    naa ĩꞌai.
  mva-mva: Muzinga-ming goalakadi be Nanaranga ono kamanainai! Kam kilala lang anua-lonalona
    kareretaki ki? Tagona-tina iboadu teke ania-ming ngapura! Zona-la kilala ne ka
    masa ania-ming ngapura.” Ipile-doi kodeka iperekidi be ialale.
  dwr-NT: Ha wodiyaa asay iitaynne woshummiyaawe, Xoossaw ammanettennawe, malaataa
    koyyee; nabiyaa Yoonaasa malaataappe attin, hara malaatay aw imettenna” yaageedda.
    Hewaappe simmiide, unttuntta aggiide beedda.
  kfw-kfw: "Hituk kathamak li Pathian kajetmak winiya mi ngai'n chuon inlak kha inratok!\
    \ Takkha Jonah diangnga chuon inlak kha eleiya chuon inlak inkhat nangni diang\
    \ napenunijei.”\x94 Halli ama'n inmani ada ah asijei."
  bfz-bfz: एस जुगो रे बुरे और व्याभिचारी लोक चिह्न टोल़ोए; पर योने रे चिह्नो खे छाडी
    की कोई और चिह्न तिना खे नि देणा।” यीशु इना खे छाडी की चली जाणा।
  cuk-09: “Dulemar galagwensuli-damalad, degi, neg-sichigi-galagwensuli-yolemaladyob
    Bab-Dummad-sogedba-ibsasurmalad, amardi ega ibmar-wilubgan-dakledisurmalad oyobi
    abedamalad. Ar we-wilubgan ega oyolegosurmalad, unnila ega oyolegoedi, Bab-Dummad-gaya-burba-berbeged,
    Jonás, a-gusadyob a-wilubgan ega oyolegoed, adi wisgumalagar an doa-dule gue.”
    Jesús degi-sogsagu, emargi bangudsun.
  ben-OBCV: এক দুষ্ট ও ব্যভিচারী প্রজন্ম অলৌকিক চিহ্ন খোঁজে কিন্তু যোনার চিহ্ন ছাড়া
    আর কিছুই তাদের দেওয়া হবে না।” তখন যীশু তাদের ছেড়ে চলে গেলেন।
  mil-NT: Dico nchaa nchòhó ñáyiu ndècu ñuyíú vitna ío cuihna ìní‑ndó, te ñá túú cuìní‑ndó
    càda ndáá‑ndó nǔú Yǎ Ndiǒxí, te cuìní‑ndó càda‑í ɨɨⁿ sá vǎ yǒo tnàhí ndàcu cada
    dico ñá túú nǎgá cada‑í, chi dɨu‑ni nàcuáa ní quide Yá Ndiǒxí ndíi Jònás dɨu‑ni
    ducaⁿ càda tucu‑gá vitna —càchí‑gá xǎhaⁿ‑gǎ xii‑güedé. Te ducaⁿ te ní xica‑gá
    cuáháⁿ‑gá ndɨhɨ cue tée xìca cuu ndɨhɨ‑gá.
  myu-myu: '@see-verse:MAT.016.003'
  fue-fue: Himɓe jaamanuuru hallunu, coɓuɓe, e daarta kaayeefi. Ɓe ji'ataa kaayeefi
    gom, to hinaa kaayeefi Yonas.» Ɓaawo majjum, o acci ɓe, o yawti.
  amk-amk: Kaiwasa fuinini mesaipaya paria tuti mehurumitare mene Sengfoi, ne tarai
    toyari mang manei kurutare ne wiwingfoi tuti dohong we wiwing siai. Metutang we
    inari fitantumafeai we fiainawiai we mea kariri yau. Wape wiro inari fitantuma
    siai fea kaha, mae fianai aino mewaitawana na nabi Yunusia fo terai.” Yesusi medua
    kai nanai da weru sara.
  fai-fai: Kale kamano kinim mit teiniw kiba, mafak keimin kinim tein bidiw kayo,
    kiba Got aket kudawongin banim kei bidiw ade kiba mudi dákamin kukuw ki utam kal
    keidumo, kal bom fenbiw, kata naka mudi dákamin kukuw so mak kano kukuyamokabi
    bá, kata naka Got Yona ami mudi dádawsa sung uta kuw kukuyamokabi.” Kalbane, Yesus
    ayo imadá unsa ko.
  ura-NT: Caa cachaauru nechu aansaineein suujua coitucuelanaala nenacaaurute, cojoelanaacojoai
    ichacaaunne coina canu rai aitocure. Nene inae acaauru que coaaratesihalu Jonasine
    jaun inae nenacaeneein acaauru que cojoelanaacojoai coaaratenaa jereneeun,” naane
    baiha acaauru ratiriin, jelai caje amuhe Jesoso.
  mcd-NT: Man ua icoinra huayamafain chacafiashon man ua yocai. Ascafia tsoan atiroma
    cuscan un Diosihuunshon huatirofiacai un mato ismaima. Man oinpaifiaiton. Nan
    Diosin Jonás ani cuscan nan fusti man chipo oinshquiran, —ishon Jesús ato yoini.
    Ascatan atomaquinoashu cani.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye tukwini dindiꞌ leꞌe pe, tinge miyeꞌ tuweinge
    pupwa yehe supule. Detale, ŋoihmbwaip tinge yukur teŋeime Got. Yip yisilih ŋam
    ŋaiye ma mende mirakel ende. Liki pakai. Mirakel ŋilyeh ŋaiye pa yetekeꞌe pe,
    wutuꞌ tikin Jona.” Jisas nasme tinge pe, kin nal ko.
  kiz-kiz: Kizazi kiovu ni kya bhuzinzi kilonda ishara, lakini j'hij'helepi ishara
    j'hej'hioha j'haj'hibetakupelibhwa, isipokughwa j'hala Yona. Kisha Yesu akabhaleka
    ni kubhoka.
  tzo-TZE: Li boch'otic chopol yo'ntonic ti mu junuc yo'ntonic ta stojol Diose, ta
    sc'an ta sq'uelbeic yan más tsots senyail ti scotol xu' cu'une. Pero mu x'ac'bat
    yilic. Ja' no'ox ta x'ac'bat yilic jech chac c'u cha'al ic'ot ta pasel ta stojol
    li Jonase, ja' li yaj'alc'op Dios ta vo'onee ―xut. Li Jesuse la scomtsan li cristianoetique,
    jech liloc'cutic batel.
  lex-lex: Adoh! Tuwu di, de rimormiori yatyata-halala mak kahmena kpesiay A'u. Mhiopan
    pa Aghi'a hihi'a-yapyapi mak kamehi-kayona totpena mpiesiaya. Mere hihi'a-yapyapi
    mak kamehi-kayona kuku' nek ho'mana, A'g edon tiutga tiy miy! Eneknek to'ama mak
    makwohorulu-ktatrulu Yunus ha nlernan de.” La'pa Nakot emkade dewade Nto'or ir
    la hande pa Nla'awa.
  dov-dov: Izyalane ibbi abwamu lilangula chitondezyo, pesi takwe chitondezyo chiyopegwa
    kulindilyo kutaamba chitondezyo cha Jona.” Mpawo, Jesu wakabasiya akutozya kumbi.
  rgu-rgu: Emi lahenda besaꞌ ia malelaꞌ noi tatao tadaluꞌ a! Emi ta tao daleꞌ neuꞌ
    Manetualain! Leo mae emi hule tanda heran, tehuu Au ta fee fa. Huu fo maulu na
    Manetualain fee tanda heran, pake Ria mana nesi matan Yunus. De ria dai so!” Yesus
    dedea basa nae leoꞌ na, boe ma Ana foa ela si.
  toc-NT: ¡Koxu­taní̠n hui­xinín cris­tianos hua̠nti̠ lapá̠tit ca̠lacchú quilh­ta­macú
    porque xli̠­ca̠na pi̠ luu li̠xcáj­nit min­ta­pu­hua̠ncán, hui­xinín anka­lhi̠ná
    qui­la̠­mak­squi­ma̠­náhu xla­cata pi̠ cac­ca̠­li̠­ma̠­la­ca­hua̠ní̠n aktum lanca
    li̠cá̠cni̠t ta­scújut! Pero aquit laca­tancs cca̠­hua­niyá̠n pi̠ ni̠tu̠ cac­ti­ca̠­la­ca̠x­tlanín
    hua̠ntu̠ luu ucxilh­pu­tu­ná̠tit, huata mejor huá nac­ca̠­li̠­ma̠­la­ca­hua̠­ni̠yá̠n
    aktum ta­scújut cumu la̠ tu̠ Dios tit­lá­hualh nac xla­táma̠t pro­feta Jonás.
    Acxni̠ chuná ca̠hua­ni­ko̠lh xla̠ ca̠ak­xtek­yá̠­hualh y alhá.
  ulk-1902: Abele nosik le adud, pako kogem le giz, uaba karim deraimerare nerute
    atamelam; umer kak nerute atamelam uabi nakuarare, a tepteb Iona perofeta ra atamelam.
    E dikaerlu uiabim, a adem bakeamulu.
  som-som: Waxaa calaamo doonaya qarni shareed oo sina leh, calaamose lama siin doono
    calaamadii Yoonis maahee. Markaasuu iska daayay iyaga oo ka tegey.
  mam-C: Aye' xjal tzalu'n manyor aj ilqex ex aj pajilqe. Nkyqanin tu'n tkub' nb'inchi'n
    jun tb'anil techil wipi'n kywutz, me mixla kb'antil; o'kxjo tze'n b'aj ti'j qtzan
    Jonás ojtxe. Ex b'e'x i kyij ttzaqpi'n antza.
  ndj-ndj: Chileli achi cha wafu chingajila kumujumila Chapanga! Chikudayila chilangushilu,
    lakini chikupata chilangushilu chochosi ha, ili chilangushilu chila cha Yona.”
    Topi, kavaleka, mweni kawuka.
  mbj-NT: Da hẽ badäk hahỹỹ hã habong doo, nes'aa sa h'yyb. P'op Hagä Do hã rahyb
    n'aa eréd hõm ta see hã rah'yy kawereem hyb n'aa. Tii d' né paawä sa h'yyb, ỹ
    ramejũũ ỹ pahuunh hyb n'aa ta metëë n'aa sa matym haj'aa. Dooh da ỹ metä bä sa
    hã. Jããm né da P'op Hagä Do ky n'aa rod Jonas häd näng do ta metëë n'aa hadoo
    sa hã kametëëh da —näng mä Jesus. Ti m' Jesus bahõm kän sa mahǟnh. Panang s'ee
    hẽnh mä tabahõm.
  lat-VUC: 'Faciem ergo cæli dijudicare nostis: signa autem temporum non potestis
    scire? Generatio mala et adultera signum quærit: et signum non dabitur ei, nisi
    signum Jonæ prophetæ. Et relictis illis, abiit.'
  ngp-ngp: Cheleko kiihiye naho cha wahabwasi nicho cha awant'hu wa amazuwa aya! Mwaniunga
    niwenk'heni vilagiso? Bule! No mwink'higwe kilagiso kimwenga cha Yona.” Niyo awaleka
    no kukeitila akeitila.
  enq-2: Endakali koo pingipi, Gote yakinengepi dupame mirakolo mende kandamana nambame
    pii lelyamino. Dopa lelyaminoaka doko, propeta Jona-kisa mirakolo pia doko iki
    makande petae silyamona, mirakolo waka mende nakanjaminona” lea. Dopa latala baame
    dupa yakinatala pea.
  eng-ASVBT: An evil and adulterous generation seeketh after a sign; and there shall
    no sign be given unto it, but the sign of Jonah the prophet. And he left them,
    and departed.
  mna-mna: Niom tomtom ta koozi kombotmbot na, niom wal sananŋoyom. Sua ta kumbuk
    pa Anutu na, kipizil ndemeyom pa kek. Pa kamaŋmaŋ be kere kilalan sa pa motoyom,
    to kuurla. Mi nio aŋso kat piom. Kilalan tamen ta ki Yona, ta ko Anutu ikam piom
    ma kere.” Ni iso pizin ta kembei, to imaŋga ma izem zin, mi ila lene.
  myw-myw: “Kalbaleb gamag tapiyaveins Yowbad yakamiy, sivinamiy bukukines mulin naman
    Yowbad. Nag gog; misinaka sinapun Youna bukukines. Nag kweitan mulin naman Yowbad
    bukukines.” Ilivan ikous, ilisawes, mo inoun.
  sby-sby: Musemano wa bantu baipa, kayi babula lushomo, balayandanga cishibisho cishikukankamanisha?
    Paliyawa cishibisho ncoti bakapewe capita cisa ca Yona.” Yesu mpwalambeco walafumapo
    nekuya kumbi.
  sll-sll: Ari omaga malinga hobi tal gogo ol wanua. Talongwo ni yalhobi tal guma
    hon dongwo harala dire gala dine? I pisolo. God hana togu yal Yona hamen haung
    sui tai dire manala pai molere, hon ere mena ongwo meri irawe, omaga para ere
    yal ta yu onangwo hananga pamua.” Direre Yisas arihobi aidolere, ere ongwi.
  yaq-NT: Ini'i ka tu'i yoemra intok ka wepulsi Liojta yo'oreme senu machilaata, Liojta
    a jita joa'uta bitbae. Taa kaita intok bittuanaa, kia juka' Jonajtuka'uta juka'
    au yeu a' sika'u benak machilaata jiba bittuanaa ―ti ameu jiiak. Intok inime'e
    ama su'u tojaka, siika.
  uro-uro: Aingän nävät tit täkt ama qoengait di ama vu rha ama ruvek na ngän gärarhani
    i sa qaku qale ngän mamär i sägäni na ngän ngän nä ma Ngämuqa rhoqor ama ruiom
    gärqiomni i sa in mätlägut näkt mamär dä akni qa qavatnävätlägut. Bä ngänit ñäm
    nani anga muqunängi sokt diva qaku anga muqunängi qi namän bä ba ngän dap sokt
    ama muqunängi nävät ma Jona.” Bä äkt i qa märanas bä qa met.
  ita-1885: La gente malvagia ed adultera richiede un segno, ma segno alcuno non le
    sarà dato, se non il segno del profeta Giona. E, lasciatili, se ne andò.
  muy-muy: Ndam ye e hini vu ni ti ndam magudar zlam, tə̀fəki ahàr ke Melefit do,
    tawayay tə̂griaya ere ye ti mis tìpi ɗay-ɗay ndo na ana tay a. Ay ere ye ti tihindi
    ni ti Melefit aməgri ana tay do simiteni. Ere ye ti Melefit aməɗəfiki ana tay
    ni ti ere ye ti àɗafaki àna Zonas ni ciliŋ. » Eslini naŋ nakəŋ àsləka, àmbərbu
    tay.
