  auc-NT: Ñöwomïni ïñömö edæ në wïwa cæmïni inte mïnitö Wængonguï ingante pangocæte
    baï ëmö cæte gomïni ïmïnipa. Edæ, Mä cæte odömömi adinque pönëmaïmönipa, ante
    ancaa ämïni awædö. Incæte Cönäö wodi mä pönï nänö cægaïnö ante adinque mïnitö
    pönenguënëmïni ïñömïnite mäninque mïni aquinque ante odömonte ingæ̈impa. Äninque
    Itota tömënäni ïnänite ëmö cæte wadæ edæ gogacäimpa.
  kbc-NT: Niɡ̶ina oko aninaa niɡ̶inoa nokododi abeyacaɡ̶aɡ̶a codaa aɡ̶aleeɡ̶onakato
    Aneotedoɡ̶oji. Odaa Aneotedoɡ̶oji aɡ̶eote eledi ɡ̶odoxiceɡ̶edi ane ikeetiogi me
    idiiɡ̶e. Jeɡ̶eote niɡ̶ijo ɡ̶odoxiceɡ̶edi ane ikee me idiiɡ̶e, niɡ̶ijo me ideyate
    Jonas catiwedi le niɡ̶ijo noɡ̶ojegi nelegi itoatadiɡ̶ida nokododi.” Odaa Jesus
    ja yototedicoace, joɡ̶opi.
  bmh-bmh: Ag duailel eg, ag Uwait nugau igul naliu i sesamoranemen! Agen iz gugeg
    tub memin, piabun kanabai ailemen ta? Bo, iz ag gugeg go i abai marai! Zona nugau
    gugeg tutak abai maremin, go petak ag pimamen.” Guzenai awaraimai, Yesus go utarai
    waneun.
  ctu-BL: Jini jontolo' bʌ winicob x'ixicob but'ulo' bʌ ti' ts'i'lel woli' sajcañob
    i yejtal c p'ʌtʌlel. Ma'anic mi caj i yʌq'uentelob i q'uel, jini jach i yejtal
    c p'ʌtʌlel tsa' bʌ pʌsle ti Jonás jini x'alt'an, che'en Jesús. Tsi' cʌyʌyob. Tsa'
    majli.
  meq-meq: Ndo neheye a həlay nakay na, nəteye seweɗ eye hay, nəteye ta mbəɗay dəba
    a Mbəlom, faya ta tsətsahiye masuwayaŋ. Ane tuk na, ma dəba i masuwayaŋ i Zonas
    ndo məɗe ha bazlam i Mbəlom nakə tə ŋgatay aye na, ta ŋgateye a masuwayaŋ mekeleŋ
    eye bay.» Tsa na, Yesu a gər tay ha, a ye ŋgway.
  noa-H: Pãran pãachdëu Hẽwandam hiseg nʌm gaaimua warag chi hajaugjã chuk'u t'ʌnaawaita
    warag pãachdëu nem hooba haajem nempata pãach dak'ĩir waupi nʌm. Mamʌ mua waubamgui
    hajim. Mag k'ãai warrgar jöoi Jonás haajerr nemmeeurrk'an buch hee k'ãai t'ãrjup
    sĩet'urtarr gaaimua Nínivepienau Hẽwandamau hi pʌ̈itarr k'aug hautarrjöta, hĩchab
    mʌchjã Hẽwandamau pʌ̈itarr pãrag k'ap'ʌ hapijugui hajim, mʌch hiiu p'iidʌbarm
    gaaimua. Mamʌ magʌmjã pãrau hʌ̈k'abajugui hajim. Mag hiek'apet hawi hichta warag
    chaaug higbaadëjim.
  alp-NT: Imi tamata rebai meije imi neu kai hlaleke ktili loko Alla mo! Imi kotie
    Au aseluke tanda herane po Au aseluke tanda bei Alla ete imi mo, batuke tanda
    rebe ekena nabi Yunuse.” Eleki Yesuse ikeu beisi ne.
  san-VEL: etatkaalasya du.s.to vyabhicaarii ca va.m"so lak.sma gave.sayati, kintu
    yuunaso bhavi.syadvaadino lak.sma vinaanyat kimapi lak.sma taan na dar"sayiyyate|
    tadaanii.m sa taan vihaaya pratasthe|
  kbq-kbq: Ama knafi havi tamutma ene tamentinti netraza veamotma avame'zanku nantahi
    negazanagi, mago avame'za eri fore ha'nena onkegahazanki, kasnampa ne' Jonama
    hu'nea avame'zanke kegahaze. Anage huteno zamatreno vu'ne. (Jona 1:17-2:10.)
  kbh-kbh: Quem puerte bacna ents̈anga y ndos̈buáchiyënga montsebos̈e ats̈e canÿe
    bëts soye chaima, obenana jinÿanÿiyama; pero ndoñe chca quemochátinÿe, sinó nÿe
    chë ndayá yomna mo chë Bëngbe Bëtsabe juabna oyebuambnayá Jonásoftaca tojanopasá
    soycá ca” —Jesús tojánayana. Chora Jesús tojésanabashejuana y chents̈ana tojtsanoñe.
  ron-LSB: O generație rea și adulterină caută un semn, dar nu i se va da niciun semn,
    cu excepția semnului profetului Iona.” I-a lăsat și a plecat.
  pon-pon: Di jued o kamal o kin nonki kilel eu, a jota kilel eu, me pan janjal on
    irail, pwe kilel en Iona eta. I ari kotin muei jan irail o koti wei.
  nhe-BL: Imojuanti tlen ama initztoque nelía infiero tlacame huan inquicajtejtoque
    Toteco. San imojuanti innechtlajtlaníaj ma nijchihua se tlanescayotl para innechneltocase.
    Pero ax nimechmacas seyoc tlanescayotl. San nopa tlen panoc ica Jonás eltoc queja
    se tlanescayotl para imojuanti.” Huan Jesús quincajtejqui huan yajqui.
  sps-sps: Amin aatai iny roman, amin ngi'arapaar an gima kaa fasuu ten Gov! Mi rangat
    Varonyo ma kat kainy faatok, sana sikia ta ka ta foun iny faatok mami sana kainy
    faatok tsun to ten Jona na kuigin muan.” Ai Jisas naus osing ratuari sa naa en.
  wnc-wnc: Ginu wai siknga. Ginu Anutue gen dua gwaamukaingga duya kanangge yakaing.
    Ngana nata duya takngatu dua tasiwa kaning. Ginda duya ayanikapbut tapa Jona ngang
    iniking kapata tupa siknga tasikut bingakan kaning,” ngang yanike wa aminu apeke
    kukut.
  nmw-S: Sai yauyauleine humiu, taine hu demiyemiye Helak heine, iyete nunuwamiu hetutuhi
    a ginawi kaiwamiu. Agegene taine hetutuhi hotiya bwele a degiyau heimiu, iyege
    yete gane i youmate profet Jona heine. Sohode hedi, nau bwele a suwoyuk hedi.”
    Habeto Yeisu i seyokid ge i yogo.
  bus-bus: Tↄ̃ↄrigbɛ̃ zaa ludanaanɛkɛrisaideenↄ bé wè sèeda gbekama, mↄde mɛ́ sèeda
    ke kɛńnɛro, sé Yunusa pↄ́. Ben à ń tó gwe à tà.
  gub-BL: — Azeharomoete teko ko 'ar rehe har na'ikatu pixik kwaw a'e wà. Nuweruzar
    pixik kwaw Tupàn a'e wà. Penoz purumupytuhegatu kar haw kwez ihewe. Nazapo kwaw
    peme ihe. Xo pitài ma'e zo amume'u putar peme nehe kury. — Kwehe mehe awa Zon
    her ma'e wiko Tupàn ze'eg imume'u har romo a'e. Amo pira uhua'u ma'e omokon Zon
    wie pe a'e. Na'iruz 'ar umumaw hie pe wiko pà. Xo a'e ma'e zo amume'u peme ihe,
    i'i wanupe. Na'e uhem oho a'e wi wanuwi kury.
  imo-imo: Kinye maina moromele imboma imbo kerima kau moromele. Eno teko kenjiko
    Gote liko tui tirimele kano imbomani Goteni kau ulu enge nilima manda teremo mele
    kanamili tewi ningo na konge teremele. Nalo Goteni na lipe mundurumuna ya ombo
    molto. Yu kinye tapu topo kongono terembolo mele lipe ondombai ulu enge nili te
    wendo naa ombalo. Gotenga profet iye Jonani terimu ulumuni kau lipe ondoromo mele
    manda kanonge. Te lupe wendo naa ombalo,” nimbelie eno tiye kolopa purumu.
  boj-boj: Tamo uŋgasari bini bati endeqa unub qaji naŋgo kumbra tulaŋ ugedamu. Naŋgi
    Qotei areiyosaieqnub. Naŋgi gaigai Qotei aqa maŋwa laŋa unqajqa metbeqnub. Deqa
    e na Qotei aqa maŋwa bei naŋgi osornjrqasai. Jona aqa maŋwa segi osornjritqa naŋgi
    unqab.” Yesus na Farisi ti Sadyusi ti naŋgi degsi minjrsiqa uratnjrsiq gilej.
  eng-DRA: 'A wicked and adulterous generation seeketh after a sign: and a sign shall
    not be given it, but the sign of Jonas the prophet. And he left them, and went
    away.'
  knf-knf: An bañaaŋ bawuţaan biki, nandekuŋ Naşibaţi kafeţ, nahepar uko unkyuujuŋ
    kë dwo i Naşibaţi. Naankwin uko uloŋ umpaţi na wi Yonaŧ *Naţupar Naşibaţi adiimanuŋ.
    » Wi wi Yeŧu aşaaŋ aduk baka da, aya na bgahul.
  san-KHM: ឯតត្កាលស្យ ទុឞ្ដោ វ្យភិចារី ច វំឝោ លក្ឞ្ម គវេឞយតិ, កិន្តុ យូនសោ ភវិឞ្យទ្វាទិនោ
    លក្ឞ្ម វិនាន្យត៑ កិមបិ លក្ឞ្ម តាន៑ ន ទឝ៌យិយ្យតេ។ តទានីំ ស តាន៑ វិហាយ ប្រតស្ថេ។
  arn-NT: Tüfachi pu che wesake piwkengelu ka kisu ngünewünngelu ayüley engün ñi pengelelngeael
    kiñe afmanngechi dungu, welu doy pengelelngewelayay chem rume, Jona tañi rupaelchi
    dungu müten.” Fey feypikünungelu engün tüfachi dungu, Jesus amutuy.
  zas-NT: Bén mal, ad rliladxtidi abiꞌ rniabidi günan tijb milagr, per achet guguiaadi,
    tijbzi ziꞌc guzac Jonás. Dxel basaꞌn Jesús laa reeman, ziataman.
  ken-NT: Bɛbʉ́ ná nɛ mkpáká bho anɛ ɛchɔŋ! Bápú kʉ mbɔ ɛnyǔ Mandɛm áyàŋ.
    Báyàŋ bɛghɔ chi ɛrɨŋɨ́ maknkay! Kɛ yɛ̌ ɛ́mɔt mpú tɔŋ be, ɛ́bhɨ́kɨ́ fʉɛt chi
    ɛnɛ́ Jóna, ndɛmɛkɛpɨ̌ntɨ Mandɛm.” Yesu árɛ́mɛ́ nɔ́kɔ́ nɔ́, arɔ bhɔ, arɔk.
