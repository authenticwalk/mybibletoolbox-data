verse: MAT.016.004
translations:
  kpx-kpx: Novae ata la koeau atae toelaea. La Dilava halevai vaveve toela baluga
    vama. Katealemoike la di belahai isiviale di vikoe vaveve vai. Isito di bae la
    louale ke valivebene. Isito beloveta mole Dionau vale ke nahate dana data vai.”
  okv-H: Ungo God hotembae ari sasapura embomeni eha miheva ungo God ta hajire kesi
    penunu ereva avo mane kesova rate Jonah na ena hajire vahai avo kesova.” ke ainge
    eto enana toto pambuna.
  tbo-tbo: Taumi geka hapanana hapa apapoena po matami hi maga. Omi luhogala ipa manini
    wekiwekilalana Yaubada uyahimi ina woogeleteya. Tamogi apega manini gehouna ina
    wogeleteya uyahimi ma wekiwekilala Yona i woogeleteya tunawana.’ Ma Yesu i nehalehi
    po i nae.
  mal-C: ദുഷ്ടതയും അവിശ്വസ്തതയുമുള്ള തലമുറ ചിഹ്നം ആവശ്യപ്പെടുന്നു. എന്നാൽ, യോനാ പ്രവാചകന്റെ
    അടയാളമല്ലാതെ മറ്റൊന്നും ഈ തലമുറയ്ക്കു ലഭിക്കുകയില്ല” എന്ന് ഉത്തരം പറഞ്ഞു. യേശു
    പിന്നെ അവരെ വിട്ട് അവിടെനിന്ന് പോയി.
  grc-SR: Γενεὰ πονηρὰ καὶ μοιχαλὶς σημεῖον ἐπιζητεῖ· καὶ σημεῖον οὐ δοθήσεται αὐτῇ,
    εἰ μὴ τὸ σημεῖον Ἰωνᾶ ⸋τοῦ προφήτου.⸌ Καὶ καταλιπὼν αὐτούς, ἀπῆλθεν.
  bgc-bgc: इस युग के बुरे अर जार माणस चिन्ह-चमत्कार टोह्वैं सै, पर योना नबी के चिन्ह-चमत्कार
    नै छोड़ उन ताहीं और कोए चिन्ह-चमत्कार कोनी दिया जावैगा।” अर वो उननै छोड़कै चल्या
    गया।
  khz-khz: Etoma gulu rakavana mavekalakauna (Palagu genana gegerevagito guluna),
    vegailia etavuna, na vegailia ati pana venimi, a Iona, peroveta tauna, genai ewalato
    vegailianamo.” Ne Iesu na eraokwanirato, geriana elaka-gerevagito.
  deu-TKW: Ein böses und ehebrecherisches Geschlecht begehrt ein Zeichen, und es soll
    ihm kein Zeichen gegeben werden, als das Zeichen Jonas'. Und er verließ sie und
    gieng davon.
  zsr-NT: Bunách tuaꞌdöꞌ cuzóa gdu ládxiꞌgac taꞌnabi nedaꞌ gunaꞌ tu le gac bëꞌ nu
    nacaꞌ, san cutu bi le gac bëꞌ laꞌléꞌinëꞌ. Tuz lë naꞌ guc bëꞌ ca guc queëꞌ Jonás,
    bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios laꞌléꞌinëꞌ. Niꞌr bucaꞌnëꞌ lequëꞌ Jesús, zhuöjëꞌ.
  lin-lin: Oh bato ya ekeke oyo ! Bazali bato mabe mpe bazangi botosi na miso ya Nzambe,
    kasi bazali mpe kosenga elembo ! Bakopesamela elembo mosusu te longola kaka elembo
    ya Yona. Bongo atikaki bango wana mpe akendeki.
  hns-NT: Toelog kharaab baate aur Parmeswar ke tjhor deile hai. Aur toelog maange
    hai kie ham ek atjambho kaam karie. Bakie ham toelogke khaalie jaad karwaaila
    kie Jona se ka bhail raha.” Aur oe ie sab baat bolke hoewa se tjal gail.
  noa-E: Pãran pãachdëu Ẽwandam iseg nʉm gaaimua warag chi ajaugjã chukhu thʉnaawaita
    warag pãachdëu nem ooba aajem nempata pãach dakhĩir waupi nʉm. Mamʉ mua waubamgui
    ajim. Mag khãai warrgar jöoi Jonás aajerr nemmeeurrkhan buch ee khãai thãrjup
    sĩethurtarr gaaimua Nínivepienau Ẽwandamau i pʉ̈itarr khaug autarrjöta, ĩchab
    mʉchjã Ẽwandamau pʉ̈itarr pãrag khaphʉ apijugui ajim, mʉch iiu phiidʉbarm gaaimua.
    Mamʉ magʉmjã pãrau ʉ̈khabajugui ajim. Mag iekhapet awi ichta warag chaaug igbaadëjim.
  eng-EMTV: An evil and adulterous generation seeks after a sign, and no sign will
    be given to it except the sign of the prophet Jonah.” And leaving them behind
    He went away.
  mib-NT: Ñayuu yáha jeē casáha jniñu néé, tu cájetáhú cuɨtɨ i Yaā Dios. Te cájicān
    i jeē sáha ri ɨɨn jniñu jéhnu jeē coo ɨɨn seña andɨvɨ́. Te tuá na ɨnga jniñu jéhnu
    stéén rī nuū i, chi máá‑ni jniñu jéhnu nájnūhun ni cuu jíín Jonás, tēe ni nacani
    jnūhun Yaā Dios nde jenahán. Achí yá. Te ni stóo ya de jíjnáhan de, te cuahān
    yā.
  lif-NT2: कन्‌ये़म्‍मोबा कुइगे़भे़ॽबा नु लायोबा मनाहाॽरे़ निङ्‌वाॽ के़माबा मिक्‍सेःन्‍हाॽ
    ओमे़प्‍मा मे़गोःत्तुॽ, कर खे़ङ्‌हाॽरे़ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा योनारे़
    कुमिक्‍सेःन्‍नाङ्‌धो वेॽ मिक्‍सेःन् थेआङ् मे़ङ्‌घोःसुन्‍लो॥” हे़क्‍क्‍याङ् ये़सुरे़
    खे़ङ्‌हाॽ पक्‍थसिआङ् खे़प्‍मोलाम् थासिङ्‌लो॥
  xnj-xnj: Chiveleku changasadika! Chigana ulangisu, chipewa lepi ulangisu, nambu
    nga wulawula wa Yona mweavi mlota wa Chapanga.” Yesu akavaleka, akawuka.
  mmx-mmx: Limixin kapmek mo dira on basinge vam ne Moroa, di vara tavanga sangsangu,
    ketla nia noxo lox ase di mi tara. Ketla mina doma mumu loklok katling at ne Jona,
    no ga nemen at lavantun aleng kangking la lavantun aleng kanimin to xeneng at
    lebelen leemat.” La ne Iesu ga vas kaxat basinge di.
  cbr-NT: Ënë unicama Nucën Papa Diosmi sináncëma 'ixun ca atun isnun uni itsin 'acëma
    ñu 'anun quixun 'ë caia. Usa 'aínbi cana, 'ëx cana asérabi Nucën Papa Diosnuax
    uá 'ai quixun atun 'unánun, bëtsi ñuribi atúan ñucácëxunbi 'aiman. Ënëishi cana
    mitsu cain, Jonás 'iásaribiti cana 'ëx 'iti 'ain. Usoquin cabiani ca Jesús anu
    'icë unicama ëbiani cuancëxa.
  tee-NT: Pus ju lapanacni ju tat'ajun ju chavai na k'ai tajunita chai tamacajunta
    ju Dios. Chai yu'unchach ju tasq'uin tu'u' lhamak'an. Para jantu cati'axtaknicalh
    tu'u' atumpa. Va yuchi tachi ju tapasalh la'is'atsucunti ju Jonás. Chai acsni
    naulh ju chunch ju Jesús pus lana amacaulh. Alh.
  eng-LSV: An evil and adulterous generation seeks a sign, and a sign will not be
    given to it, except the sign of Jonah the prophet”; and having left them He went
    away.
  cak-NT: Ri winak chi ri tiempo re' yalan je itzel y man niquinimaj ta ri Dios, romari'
    niquijo' chi nin-en jun milagro chiquiwech chi jinquinimaj. Pero man ja' ta ri
    niquijo' reje' ri xtibanataj. Xa can xe ri xbanataj riq'uin ri Jonás, ri jun achi
    ri xuk'alajij ri x-ix che roma ri Dios ojer can, xe ri' ri retal ri c'o can chique
    reje', xcha' ri Jesús, y ja xeruya' can ri achi'a' ri' y xbe junan quiq'uin ri
    ru-discípulos.
  pah-NT: '—Ag̃wamova''ero peko te''varuhu pa pe, ei Jesus''ga g̃a pe. Ndapekoi pe
    Tupana''ga nhi''ig̃a rehe pejikoge''yma ga rehe. Pe''e pe: “Jesus''ga japorame
    jate nhande ve ahemonhimomby''ava''ea, a''ero po ti nhande ei ikwahava nehẽ: Tupana''ga
    ga poko. A''ea po ti nhande xa''e hepiagame nehẽ.” A''ea pe ei, ei Jesus''ga.
    Ndoapoukari po ti Tupana''ga ojipea ahemonhimomby''ava''ea pe me nehẽ. Ojikwe
    ymyahũ ga oapo ahemonhimomby''ava''ea Jonasva''ea mohemame onhi''ig̃a mombe''uharava''ea
    mohemame. A''ea jate po ti ga ikwahavukara''javi pe me nehẽ ji Jesus''ga poko
    javo. A''ea erame Jesus''ga hoi g̃a hugwi ogwovo.'
  sja-NT: Ɨ̃rapemaarã t'ãri k'achia-idaa p'anɨ Tachi Ak'õrede ijãadak'aa perã. Iidi
    p'anɨ mɨa oomerã ne-inaa eperãarãpa p'oyaa oodak'aa ãchi juadoopa. Mamĩda mɨa
    mãga oo-e pait'ee. Jĩp'a Tachi Ak'õrepa ooit'eeda aji, ichia oodak'a Jonás ome.
    Mãga jarap'eda, ãchi atabëiji.
  xed-xed: Ghwaɗak mnduha ta na fitik na, zləŋa a həŋ ta Lazglafta wa. Mazəmzəm yeya
    ta ɗawu həŋ. Haɗ sana mazəmzəm dzaʼa maganata lu ta həŋ ka ŋa anabi Yunusa a tsi
    wu,» kaʼa nda həŋ. Ka sliʼaftá tsi ka zlaŋta həŋ ka laghwani.
  mks-NT: Ña̱yivi quini, na̱ co̱ cúni̱ candúsa Ndióxi̱, na̱ cán cúú na̱ xíca̱ ña̱
    ná caja i̱ ña̱ xitúhún nu̱ ná. Joo ni in túhún toho ña̱ha xitúhún a̱ cája ga̱
    i̱ nu̱ ná. In túhún ña̱ cande̱hé na̱ cacuu a ña̱ tandaa qui̱vi̱ ndoho i̱ tá quia̱hva
    na̱ndoho profeta Jonás sa̱nahá ndiva̱ha —na̱cachi Jesús xi̱hi̱n ná. Já na̱quee
    a cua̱ha̱n.
  gfk-S: Ma ta kakarek ra bung, ira matanabar di sip be ni gil tike hakilang kinong
    di la tutur talur God ma di manga sana. Iesene pa di nale nes ta hakilang. Di
    na nes sene mon no hakilang tane Iona no tangetus.” Io, Jisas um ga hana talur
    di.
  bmu-bmu: Ambazip kambu bölöŋi gölmenöŋ mala qesabulum ahakzei, yeŋön Anutugö aiwesökŋi
    asuhumapköra kapaŋ kölakzemö, Anutunöŋ kezapqetok azi Jonagö aiwesökŋi lök eŋgiiga
    aiwesök tosatŋi qahö toroqeba kondel eŋgima.” Mewö jiba eŋgömosöta kungen anök.
    Mewö.
  dgz-dgz: Koewa tane God tandayasine nagirewa aro kimaniwa paua da yawat anuiwanum.
    Go God noa wataget waiwandini apane Diona paua mega megenat wa ewain.” Iesu ap
    wani ae vemo tau aen.
  eng-GNV: 'The wicked generation, and adulterous seeketh a signe, but there shall
    no signe be giuen it, but that signe of the Prophet Ionas: so hee left them, and
    departed.'
  zaa-NT: 'Benie seguir nna rèe: Ca enne'' máluį nna chi biỹùl·lani cą enne'' catsi''ínie
    cą, chì'' rinàba láni cą inte'' qui''ni gunia'' ttu milagro nu gulue'' qui''ni
    da'' la''huacca quia'' dèsdeba ỹiabara''. Pero labí biỹa señal ni ilá''ni cą sino
    làteruba nu uccua lani Jonás enne'' uccua profeta. Beyacca bá rèe cą anía nna
    bedà'' tìe.'
  eng-WEBSTER: A wicked and adulterous generation seeketh for a sign; and there shall
    no sign been to it, but the sign of the prophet Jonah. And he left them, and departed.
  guh-guh: Bitso pibisiajamatabëcuene xaina pamonae copaba Dioso pejumecovënëtsijavami.
    Bajarapamonae picani nitoroba Dioso pesaëta pinijicuene taexanaejava tatsitaexanaenexa
    taneyapëtaenexa pepacuene Dioso athëbëvetsica taneitorobinëcuenetsica. Itsiata
    baitsi jane Dioso pesaëta pinijicuene taexanaejava, apo tsitaexanaenë tsane. Pacuenia
    bajayata Diosojumepaebinë profeta Jonáspijinë exanatsi, bajara ëpitsicuene taneexanaejava,
    tsitajëtsianajë, jai Jesús petëpaecujinae icatsia Dioso piasaëyaexanaejavanexatsi
    yabara. Jesús baja nexata bajarapamonae vecuapona.
  bon-bon: Weene ätrunga cäco niiyarage biname gemi page. Weene cebine nätemliye ciitaca
    mule wawename. Weene nuuja ciitaca mule ne lica pa jepänepeye, yepä lui ciitaca
    mule te Yoona tääpume äbituji.” Puma cita ca Yeesu teebibine sebmalimige, nuuja
    gome me äyeblingtige.
  nhw-BL: Amojuanti catli ama anitztoque nelía anfiero masehualme huan anquicajtejtoque
    Toteco. San amojuanti antechtlajtlaníaj ma nijchihua se tlanextilijcayotl para
    antechneltocasquíaj. Pero amo nimechmacas seyoc tlanextilijcayotl. San nopa catli
    panoc ica Jonás eltoc quen se tlanextilijcayotl para amojuanti.” Huan Jesús quincajtejqui
    huan yajqui.
  swh-ONEN: Kizazi kiovu na cha uzinzi kinatafuta ishara, lakini hakitapewa ishara
    yoyote isipokuwa ishara ya Yona.” Yesu akawaacha, akaenda zake.
  wbi-wbi: Avaanhu va kisina iki ikihosi, vano navikum'bikila mwojo uNguluve, vilonda
    ikivalilo. Looli navalapelue ikivalilo, ulwene ikivalilo kino uNguluve alyahufisie
    vwimila uYoona.” Pepano uYesu akavaleka, akavuuka, iluta.
  bba-bba: Tɛ̃n tɔn kɔ̃sobu be bɑ ǹ kɑ Gusunɔ turo yɔ̃ bɑ yĩrenu bikiɑmɔ. Adɑmɑ yĩreru
    ɡɑru mɑɑ sɑri te bɑ koo bu sɔ̃ɔsi mɑ n kun mɔ Gusunɔn sɔmɔ Yonɑsiɡiru. Mɑ u bu
    deri u doonɑ.
  eng-KJVCPB: A wicked and adulterous generation seeketh after a sign; and there shall
    no sign be given unto it, but the sign of the prophet Jonas. And he left them,
    and departed.
  kgk-NT: Peẽ ãy peiko va'e pende reko vai-ma. Ome tee-pe oheja va'e-rami, gwembireko
    tee-gwi opoi va'e-rami ave peẽ peiko. Peẽ pejehesa rerova rova Nhandejáry-gwi.
    Pejere jere íxugwi. Upéa-gwi pejerure jahexa e'ỹ va'erã-rehe. Ha ndahexa uka mo'ãi
    peẽ-my upeixagwa. Ha Jonas amyrĩ rehegwa nhe'ẽ upe ojehu íxupe va'ekwe katu peikwaa
    voi. Hexapyrã-rupi íxupe ojehu hagwe-rami ave, ojehu va'erã xe-vy. Upe va'erã
    anho mante ahexa uka va'erã peẽ-my, he'i hembiaporã-rehe oporandu va'e-pe. Upéi
    katu Hesu oheja íxupe kwéry oho-vy.
  waj-waj: Ngieeta gioonna kiaapu makee variaiyaatama koonnama varida hama Anutuuqaara
    yaagueeqakiaanoo. Ngia Anutuuqaa mmoori ari vookarai voovaara fai ni yaparaikiai
    fai hama na iinaravai. Anutuuqaa mmoori ari vookaraivaa nnaaruaa vaidi Yonaava
    uuvaa roosiivaa ngia ivaa nnaasu taaravaivee, kiaa kioo iya pikioo viravai.
  cpy-cpy: Tee pikameetha-shire-teeya-nitzi eeroka, osheki pitheenkakiri Tajorentsi,
    pikowashi-teeyani piñeena notajonka-wentante, eeromaeta noñaayimiro. Apatziro
    piñiiro oshiyaawoni awijimo-takiriri paerani Jonás.” Ipakaakiro Jesús ikantayi-takiri,
    awijanaki rirori.
  ekk-PKP: Kurjad inimesed, kes ei usu Jumalasse, on need, kes otsivad imelisi tunnustähti,
    ja neile ei anta ühtki tunnustähte peale Joona tunnustähe.“ Ta lahkus neist ja
    läks ära.
  mpx-mpx: Heyan sisigal komiu, nige ku miminaa Yehoba elana, inoke nuwamiu abapankite
    na ginol eliyamiu. Yaa nige abapankite etega na pepewa, iyai te toto i masala
    palopita Yona elana. He i ola al nau abwe na lut al.” Inoke Yeisu i tataluwagil
    ge i egon.
  wbp-wbp: Nyurrurla yapa ngula kankulu nyinami jalangu, nyurrurlaju ngurrju-nyayirni-wangu!
    Kula kankulu Kaatu purami yijardurlu! Nyurrurlarlunkujulu payurnu yungurna-nyarra
    nyiyarlangu Kaatu-kurlangu milki-yirrarni yartarnarri, kujakujurna lawanya ngampurrpa-wangu!
    Nganayi-mipa kapurna-nyarra ngajulurluju milki-yirrarni Kaatu-kurlangu ngulaju
    yimi Juuna-kurlu jarukungarduyu-kurlu. Jalanguju ngajujurna Juuna-piya. Ngaju
    karna-nyarra wangka nyurrurlaku yungunkulu pina-yani Kaatu-kurra.” Ngula-jangkaju,
    Jijajirli-jana yampija yalumpurla-juku.
  luo-luo: Tiengʼ ma timbene richo kendo mamono manyo ranyisi mar hono, to ok bi miye
    moro amora makmana ranyisi mar Jona.” Eka Yesu nowuok odhi oweyogi.
  nhe-NT: Imojuanti tlen ama initztoque nelía infiero tlacame huan inquicajtejtoque
    Toteco. San imojuanti innechtlajtlaníaj ma nijchihua se tlanescayotl para innechneltocase.
    Pero ax nimechmacas seyoc tlanescayotl. San nopa tlen panoc ica Jonás eltoc queja
    se tlanescayotl para imojuanti.” Huan Jesús quincajtejqui huan yajqui.
  aii-aii: ”ܫܲܪܒܬܵ‌ܐ ܒܝܼܫܬܵ‌ܐ ܘܓܲܝܵܪܬܵ‌ܐ ܢܝܼܫܲܢܩܵܐ ܒܸܛܠܵܒܵܐ ܝܠܵܗ̇، ܘܢܝܼܫܲܢܩܵܐ ܠܹܐ
    ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܗ̇ ܫܒ݂ܘܿܩ ܡ̣ܢ ܢܝܼܫܲܢܩܵܐ ܕܝܵܘܢܵܢ ܢܒ݂ܝܼܵܐ.“ ܘܫܒ݂ܝܼܩܵܝ ܠܹܗ ܘܐܙܝܼܠܔ
    ܠܹܗ.
  esk-NT: Makua iñuich pigiitchuatlu sayuŋaruatlu qiñiġuktut quviqnaqtuanik savaanik,
    aglaan qiñiġumiñaitḷutiŋ taatnatchimik. Qiñiłhiñaġisigaat quviqnaqtuaq savaaq
    sivuniksriqirikun Jonah-kun.” Tavra Jesus-ŋum uniññiġai taapkua aullaqhuni.
  msb-msb: Maraot an mga tawo na nabubuhay yana kay nagbaya sinda sa Dios. Gusto ninda
    makakita sin milagro bilang tanda san akon gahom pero waraʼn ipapakita sa inda
    kundi an pareho san nangyari sa propeta na si Jonas.” Tapos didi niya binayaan
    sinda.
  cpa-NT: Dsa² hlanh³ báh³ hniah¹². Héi¹ dsa² hnio¹ Diú¹³, dsa² møa¹² juu¹² juøh¹².
    Jmáh¹lah cøng² juu¹² juøh¹² jøng² báh³ jmo³jni quianh¹³ hniah¹², ju³lah ca¹løa¹
    quiah¹² hlai³ Jonás ―ca¹juúh² Jesús. Jøng² ca¹tiúg² Jesús dsa² héi². Ca¹ŋó¹dsa
    ja³siíh³.
  dso-dso: ଏ ଜୁଗର୍‌ ଲକ୍‌ମନ୍‌ କେଡେ କାରାପ୍‌ ଆରି ପରମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ ନ କରୁମନ୍‌ ! ତମେ
    ଗଟେକ୍‌ କାବାଅଇଜିବା କାମ୍‌ ଦେକ୍‍ବାକେ କଇଲାସ୍‌ନି ? ମାତର୍‌ ନାଇ, ଜୁନସର୍‌ ଜିବନେ ଗଟ୍‌ଲାଟା
    ଚାଡି ଆରି ଗଟେକ୍‌ ମିସା କାବାଅଇଜିବା କାମ୍‌, ତମେ ମର୍‌ତେଇ ଦେକିନାପାରାସ୍‌ ।” ଏଟା କଇ ଜିସୁ
