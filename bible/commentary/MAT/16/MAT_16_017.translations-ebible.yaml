verse: MAT.016.017
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Diona mo Saimoni, atae lulelemo a ke louholinu.
    Isito di Mamau ehue umale keu lulele mai aoike vage a ke lounu. Iale auna a hoesehavoi.
  okv-H: Iesu na, “John ta meni Simon Peter umo ke be na erea avoeto umo tunga javotoho
    ejo. Ke emo embo visi te na no degi ta ae ingae rate nau Mama uhu ta iraguja amina
    no degi ta harikehei erea
  tbo-tbo: Yesu i baha nae Simona uyahina i pa, ‘Simona, tam Yoni natuna, a baha duma
    uyahim, tam lawa kaokaoham, babana om hanapu geka ega tam uyahimgei, ma Amau hoi
    yada a hanapu i welem.
  mal-C: യേശു അതിനു മറുപടി പറഞ്ഞത്, “യോനായുടെ മകൻ ശിമോനേ, നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ;
    മനുഷ്യരല്ല ഇത് നിനക്ക് വെളിപ്പെടുത്തിയത്, പിന്നെയോ എന്റെ സ്വർഗസ്ഥപിതാവാണ്.
  grc-SR: ⸂Καὶ ἀποκριθεὶς⸃ ὁ Ἰησοῦς εἶπεν αὐτῷ, Μακάριος εἶ, Σίμων Βαριωνᾶ, ὅτι σὰρξ
    καὶ αἷμα οὐκ ἀπεκάλυψέν σοι, ἀλλ᾽ ὁ πατήρ μου ὁ ἐν τοῖς οὐρανοῖς.
  bgc-bgc: यीशु नै उस ताहीं जवाब दिया, “हे शमौन, योना के बेट्टे, तू धन्य सै; क्यूँके
    माँस अर लहू नै न्ही, पर मेरै पिता नै जो सुर्ग म्ह सै, या बात तेरे पै जाहिर करी
    सै।
  khz-khz: Iesu na evega-gele-veniato, netiwato, “Simona, Ioane natuna, pono verere
    e vega-nama atamu ai pene mia, kwalana vevega-gele taunataunana povenia, eia ati
    talima ta genana pevogomai, na au Tamaku kupai etaluna na goi pevenimu.
  deu-TKW: 'Jesus aber antwortete ihm: selig bist du, Simon Barjona; denn Fleisch
    und Blut hat es dir nicht geoffenbart, sondern mein Vater in den Himmeln.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Bicaꞌ bauꞌ liꞌ, Simón, zxiꞌnëꞌ Jonás, le
    cutu buluiꞌinëꞌ liꞌ lë ni nu bönniꞌ, san Xuzaꞌ zoëꞌ yehuaꞌ yubá buluiꞌinëꞌ liꞌ
    lë ni.'
  lin-lin: 'Yesu alobaki na ye : — Esengo na yo Simona, mwana mobali ya Yona ! Pamba
    te ezali moto te nde ayebisi yo makambo oyo, kasi Tata na Ngai, oyo azali kati
    na Likolo.'
  hns-NT: 'Tab oe bolies: „Jona ke beta Siemon, toe soekhie baate. Ek iensaan toke
    na djanaais, bakie hamaar swarag ke Pieta.'
  noa-E: Magbaawai Jesuu irig, —Simón Pedro, Jonás iewaa, õrau bʉ̈ʉrjã pʉrʉg jaautarr
    khabamta chadcha pua ag eyaa jaaubapʉ̈imkë ajim. Jãg pua khaphʉ jaaubapʉ̈imʉn,
    jãan ich mʉ Aai ʉ̈gthar chiraajemuata pʉrʉg mag khĩirjupiwi ajim. Maguata pua
    ag eyaa jaaubapʉ̈ibahab ajim.
  eng-EMTV: Jesus answered and said to him, “Blessed are you, Simon Bar-Jonah, because
    flesh and blood did not reveal this to you, but My Father who is in heaven.
  mib-NT: 'Te ni cahān Jesús: Yōhyo ndetū rō, Simón sēhe Jonás, chi nasūú ɨɨn ñayuu
    ni steén jnūhun yáha nuū rō, chi sa suhva máá Tátá rī, Yaā ndeé andɨvɨ́, ní steén
    yā nuū rō.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “योनारे़ कुस्‍साः सिमोने, खे़ने़ॽग मुॽइसाबाने़रो
    थेआङ्‌भे़ल्‍ले़ कङ्‌ग मे़न्‍छाम् याप्‍मिहाॽरे़ ओसेःन्‍दाङ् के़म्‍जोगे़बा मे़ःन्,
    कर साङ्‌ग्राम्‍पेदाङ्‌ङोबा पानुदिङ् आम्‍बारे़ खे़ने़ॽ ओसेःन्‍दाङ् के़जोगे़बारो॥
  xnj-xnj: Yesu akajova, “Umotisiwa veve Simoni mwana wa Yona, ndava muni, kawaka
    mundu yeyoha mweakugubukuli lijambu lenili, nambu Dadi wangu wa kunani.
  mmx-mmx: Iesu ga lok tin, “Loklok anarong tu, ne Simon lamdak at ne Jona, mila kopmen
    taradi ga tong asu i na ru, ketla ne Tamak no vana at laxalibet.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Simón, Jonasan bëchicë, cana mi cain, unin
    ca usaquin mi sinánmicëma ''icën. ''Ën Papa naínu ''icë an ca mi sinánxunquin
    usoquinmi sinánun mi sinánmiaxa. An ca mi sinánmiaxa quixun ''unani camina cuëënti
    ''ain.'
  tee-NT: 'Chai ju Jesús juni: ―Va paxcatch''at ji Simón ists''alh Jonás. Jantu va
    xamati'' mint''alapanac ju xamasuniyan ju chunch. Va is''akstu quimpai ju vilhcha
    lact''iyan ju xamavasalaniyan chunch.'
  eng-LSV: And Jesus answering said to him, “Blessed are you, Simon Bar-Jona, because
    flesh and blood did not reveal [it] to you, but My Father who is in the heavens.
  cak-NT: 'Y can xe xuc''oxaj quiri'' ri Jesús, can ja'' xu''ij: Ret Simón Pedro ralc''ual
    ri Jonás, can caquicot; roma ri c''aja'' oc xa''ij, man winak ta x-in chawe, xa
    can ja ri Nata'' Dios c''o chicaj.'
  pah-NT: 'A''ero Jesus''ga ei: —Simão, João''ga ra''yra, ei Jesus''ga Simão Pedro''ga
    pe. Pyry hete nde ve nde a''ea kwahavame Jesus''ga ko Cristoramo Tupana''ga ra''yramo
    javo. A''ereki yvyakotyve''g̃a rũi okwahavuka nde ve. Jiruva''ga reki yvagipeve''ga
    ikwahavukari nde ve ga ko Cristo''ga jira''yra''ga javo, ei Jesus''ga Pedro''ga
    pe. A''itituhẽva''ea pe nde ei.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¡Simón, Juan warra, pɨ t''ãri o-ĩa bɨda aji, eperã
    apidaapa pɨmaa mãga k''awapi-e pada perã! Jĩp''a mɨ Ak''õre ɨt''ari bɨpata mãga
    k''awapiji.'
  xed-xed: 'Ka Yesu nda tsi tama mantsa: «Simuŋ zwaŋa Zunas, nda tfawi ta ghəŋa kagha,
    kabga mnda səla a ta mnaghatá tsa gwaɗa ya wu, Da ɗa ta nzakway ta luwa ya.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já xi̱hi̱n dá:
    —Ta̱hví na̱há cúún, Simón, ja̱hyi Jonás jáchi̱ ni in túhún ña̱yivi co̱ó na̱ca̱xi
    tu̱hun ña̱ yóho xu̱hu̱n. In túhún tátá i̱, mé a̱ íin indiví na̱na̱ha̱ ña̱ yóho
    nu̱u̱n.'
  gfk-S: Ma ne Jisas ga tange balik tana, “No haridan na kis tam, Saimon no natine
    Iona, kinong a turadi paile hamanis kike tam, iesene no nugu Mama ruma ra mawe
    iat.
  bmu-bmu: Mewö jiiga Jisösnöŋ meleŋda kewö jii mörök, “O Saimon Jonagö nahönŋi, gölme
    azi sep busuŋambuk kunŋan qahöpmö, nöŋgö Iwini Suep mire maljawi, yaŋön mönö keu
    mi göhöreŋ indelök. Miaŋgöra göŋön mönö simbawoŋ akzan.
  dgz-dgz: Pita ap wani Iesu gare wadien, “Saimon, apan Dion otua, God wat aipakam
    mega ge inagap iwa ma aroga waingiana ame apan da ya wadiagen, go ne Mamana kimaniwa
    wadiagen.
  eng-GNV: 'And Iesus answered, and saide to him, Blessed art thou, Simon, the sonne
    of Ionas: for flesh and blood hath not reueiled it vnto thee, but my Father which
    is in heauen.'
  zaa-NT: 'Làniana ra Jesús bi: Yala ica''rubà lu'' Simón Ỹi''ni Jonás, porqui''ni
    chi uccua nui declarar lani lu'', alàa por nuỹa enne'' ni le'' yétsiloyuį sino
    por Tata quia'' enne'' dua ỹiabara''.'
  eng-WEBSTER: 'And Jesus answered and said to him, Blessed art thou, Simon-Barjona:
    for flesh and blood hath not revealed it to thee, but my Father who is in heaven.'
  guh-guh: 'Jesús nexata jumaitsi Pedrojavabelia: —Simón, Juan pexënatomë, xamë jamatabëcuenebarëyamë.
    Tsipaji itsajivi ata apo cayapëtaeyaexanae xanë taneyapëtaenexamë Cristocuenenë.
    Biji rajane taxa, athëbëtatsia peecaenë, cayapëtaeyaexana.'
  bon-bon: Yeesu Peteru ne jejige egä, “Simona, Yoona me bägrä, maane gege gäte. Nuuja
    biname te peei ngene atwana lica nääcärige meebine, yepä peei lui cäme Babe bau
    ca gyene, cabucewe je lui te enajenige.
  nhw-BL: 'Huan Jesús quiilhui: ―Toteco mitztiochijtoc Pedro, tiicone Jonás, pampa
    amo elqui se masehuali catli mitznextili ajqueya na, pero elqui noTata catli itztoc
    ipan ilhuicac.'
  swh-ONEN: Naye Yesu akamwambia, “Heri wewe, Simoni Bar-Yona,kwa maana hili halikufunuliwa
    kwako na mwanadamu, bali na Baba yangu aliye mbinguni.
  wbi-wbi: UYesu akam'buula akati, “Simoni mwana ghwa Yoona ufunyilue, ulwakuva nakwale
    umuunhu juno akuhufisie isio, looli uNhaata ghwango juno alikukyanya.
  bba-bba: Yerɑ Yesu nùn wisɑ u nɛɛ, doo nɔɔruɡiiwɑ wunɛ Simɔɔ, Yohɑnun Bii, domi
    n ǹ mɔ tɔnu u nun yeni sɔ̃ɔsi, mɑ n kun mɔ nɛn Bɑɑbɑ wi u wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: 'And Jesus answered and said unto him, Blessed art thou, Simon Bar-jona:
    for flesh and blood hath not revealed it unto thee, but my Father which is in
    heaven.'
  kgk-NT: —Nde Simão Jonas ra'y. Nde rerovy'a eterei-ma Nhandejáry, he'i Pedro-pe.
    —Ndaxe kwaa ukái nde-vy teko rei. Ha xe Ru yváy pygwa va'e ae katu xe kwaa uka-ma
    nde-vy.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Simoono, Yuvuaanaa mmaapukuavee.
    Anutuuqo aiyara pinaama yoketainoo. Hama mmatayaa diaa gioonna kiaapuuyaano ii
    a kianna kua kutaa ivaa i kiaa i mmiaanoo. Ni Napoova ngiau aapu variivoono safuuma
    i kiaa i mmikiai a kiannanoo.'
  cpy-cpy: 'Ikantzi Jesús: “Eeroka ikimo-shire-wenteete Simón itomi Jonás, kaari atziri
    yotakae-mironi, riitaki Ashitanari Inkite-jatzi yotakaa-kimirori.'
  ekk-PKP: „Sa oled tõesti õnnistatud, Siimon, Johannese poeg,“ ütles Jeesus talle.
    „Sest seda ei ilmutanud sulle inimlik liha ja veri, vaid minu Isa, kes on taevas.
  mpx-mpx: Yeisu i baek elana i ba, “Saimon Yona natuna, Yehoba i muloluagiwa! Kaiwena
    gamagalau panayawiya nuwatu ya nige hi pepewa, yaa Nam labulabumwa i pewa.
  wbp-wbp: Ngula-jangka, Jijaji wangkajarla Jimani Piitaku, “Yati! Nyuntu kanpa Yimi
    Ngurrju wangkami ngaju-kurlu, Jimani ngalapi-nyanu Juuna-kurlangu! Nganangku kulangku
    yapa-karirli nyuntuku yimi-ngarrurnu nyampu yimi ngaju-kurlu. Ngajukupalangu ngula-ka
    nyinami nguru-nyayirni-wangurla kankarlarra, nyanungurlu-jukungku nyuntukuju yimi-ngarrurnu
    yungunpa wangka nyampu yimi. Ngulaku kanparla marlaja nyina wardinyi-nyayirni!
  luo-luo: Yesu nodwoke niya, “Ogwedhi adier, Simon wuod Jona, nimar dhano ok ema
    osefwenyoni tiend wachni, to Wuora manie polo ema osefwenyonigo.
  nhe-NT: 'Huan Jesús quiilhui: ―Toteco mitztiochijtoc Pedro, tiicone Jonás, pampa
    ax elqui se tlacatl tlen mitznextili ajqueya na, pero elqui noTata tlen itztoc
    ipan elhuicac.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܛܘܼܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܫܸܡܥܘܿܢ، ܒܪܘܿܢܵܐ ܕܝܵܘܢܵܐ،
    ܣܵܒܵܒ ܒܸܣܪܵܐ ܘܕܸܡܵܐ ܠܵܐ ܓܠܹܐ ܠܹܗ ܐܸܠܘܼܟ݂ ܐܸܠܵܐ ܒܵܒܝܼ ܕܒܫܡܲܝܵܐ،'
  esk-NT: Jesus-ŋum kiuniġaa, “Simon, iġñiŋa Jonah-m! Quvianamiurutin! Atakkii uqautigikkan
    iñuum sagviaqtuŋitkaa ilipnun aglaan aapaam qiḷaŋmiittuam.
  msb-msb: Nagsabat naman si Jesus, “Ginpalabi ka, Simon, anak ni Jonas, kay dili
    tawo an naghayag sani sa imo kundi an akon Ama na adto sa langit.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hioh¹² báh³ ma²jénh²hning, Simón, ja³ŋiúh³ Jonás.
    Héi¹ ju³ dsa² jmøi¹guǿi¹ ca¹he¹ jǿg³ ná¹². Jǿg³ ca¹he¹ Jmi² jniang³ báh³ jøng²,
    dsa² guǿ¹² ŋi¹juǿi¹.'
  dso-dso: ଜିସୁ କଇଲା, “ନିମାନ୍‌, ଜୁନସର୍‌ ପିଲା, ପିତର୍‌ ! ଏଟା ସତ୍‌, ତୁଇ ମୁନୁସର୍‌ଟାନେ
    ଅନି କଉସ୍‌ ନାଇ । ମର୍‌ ସରଗର୍‌ ବାବା ତକେ ଜାନାଇଲାକେ ତୁଇ କଇଲୁସ୍‌ ।
  meu-meu: Bena Iesu ese e hereva henia, elo, Simona, Iona natuna, oi na namo, badina
    be taunimanima ese asie hadibamu, a Tamagu guba ai e nohomu ese.
  yva-NT: Umba Yesus po raura akananto ai pare, “Simon, arikainyo Yunus, winyirati
    Amisye po kovo manakoe raugaje nai to, weye vatane inta pi po ana umaso rarorono
    naije ramu, yara Sya Injayo no no munijo ntiti Opi po rarorono nai to.
  dgc-dgc: “Masuwerte ka, Simon,” kagi ni Jesus, “da éwan tolay i néngipaliwanag ta
    éya diko, éngˈwan Tama ko ta langet.
  zpm-NT: 'Dzigo rëbchaa me: ―Dichos luu Simón (xingan Jonás) briee diidz qui ro luu,
    sac goṉ Pxoz naa meṉ ne no gbaa, meṉ co bneedz guieḻbiini qui lo luu, nacda ncuaaṉe
    cho miech nëw lo luu.'
  hix-NT: Semawu y, Xowaw muru y, kekon hatà, Txesusu. Towakryexem me rma haxa manay
    hamà. Àsok tawro hana. Toto yano mehra àro wyaro màkan hamà, rohoko. Royàm yano
    me haxa ryhe àro wyaro màkano, kahe yawon yano me mak ha. Noro ryhe rohutwamohson
    hamà, owya. Àro ke, towakryexem me rma haxa manay hamà, kekon hatà, Txesusu, Petru
    wya.
  sim-sim: Urik Jisas mu mbara, �Saimon, jikisi Jonhi mirin, avak jip er sikwa mir.
    Mashi os mi mbawa ma misambik fehe lar mbeek saweshiwak mi mbawa ambu sir, wahau.
    Avui anhi or hevenik linda mu mirin saweshiwak mimu mbanduwa.
  npi-ULB: येशूले उत्तर दिनुभयो र उनलाई भन्‍नुभयो, “योनाका छोरा सिमोन तिमी धन्यका
    हौ, किनकि शरीर र रगतले यो कुरा तिमीलाई प्रकट गरेको होइन, तर स्वर्गमा हुनुहुने
    मेरा पिताले प्रकट गर्नुभएको हो ।
  cgc-cgc: Ambal Jesus ki kanen, “Simon na bata Jonas, may bakod ka na pribiliyo tak
    kamatuuran i na paambal no ula napaintindi ta ittaw ki kaon. Napaintindi ki kaon
    ta ake na Amay na naan ta langit.
  tim-tim: Hain dâmbo hin dâep, “Simoŋ Yonagât nanŋe luâk âmbâle siâŋe den ire makgiŋdo
    bo maktât. Ewene himbimân mandâp arekŋe den ire makgiŋdâp aregât heroŋe ak.
  yor-yor: Jesu sì wí fún un pé, “Alábùkún fún ni ìwọ Simoni ọmọ Jona, nítorí ẹran-ara
    àti ẹ̀jẹ̀ kọ́ ló fi èyí hàn bí kò ṣe Baba mi tí ó ń bẹ ní ọ̀run.
  wos-wos: Wungi wandéka dé wa, “Jonana nyan Saimon, méni yikafre mawuli méni ye.
    Ané héfambu rekwa du wunika wamén hundi méniré wahambandi. Anwarmbu rekwa du wuna
    yafa God dé hafu dé méniré wun hundi wa.
  emp-NTPO: 'Jesuba jarasia: –Bʌra bio bia b̶ʌa, Simoʌ̃, Joná warra. Ni ab̶aʌ ẽberãba
    bʌ́a maʌ̃gʌra cawabid̶aẽ́ basía, ãtebʌrʌ mʌ̃ Zeza bajãne b̶ʌba cawabisia.'
  eng-F35: 'And in answer Jesus said to him: “Blessed are you, Simon son of Jonah,
    because flesh and blood did not reveal this to you, but my Father who is in the
    heavens.'
  ind-ind: Jawab Yesus, “Simon anak Yunus, kamu sungguh diberkati Allah. Karena bukan
    manusia yang memberi pengertian tentang hal itu kepadamu, melainkan Bapa-Ku yang
    di surga.
  pes-OPCB: 'عیسی فرمود: «ای شمعون، پسر یونا، خوشا به حال تو! زیرا تو این حقیقت را
    از انسان نیاموختی، بلکه پدر آسمانی من این را بر تو آشکار ساخته است.'
  mpt-mpt: Yesuse baabanea Saimono, Yonae miin kobo ne seinkebibe. Dabalim nakai ne
    weng sang olo mo alebkeim blimobe. Ne Aye abilim ut bieta weng olo alebkenebe.
  bla-bla: 'Jesus nokŭt''anĭstsiuaie kitatsĭm''si, Simon Bar Jonas. Ik''sisakuyi ki
    aa''pŭni kimat''ŭsksĭnĭmatsok''astsau: nin''a spots''im kitusksĭnĭmats''ok.'
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Saimono Dionina꞉ eiyekeo. Nakana꞉ma꞉ta꞉ epeke
    tupa꞉ hombo peaeme. Pa ekipeke do ota꞉ tikitikina꞉ hombo peae ekita꞉ hali ma꞉nda꞉ma꞉
    na la kia꞉pate ya hepeni hala꞉ Apa꞉ma꞉ neke pa꞉ta꞉ tiki tiki kia꞉me.
  mkl-mkl: Ŋɔi Jesu í ni, Simɔɔ, ɑmɑi Zɑ̃ɑ, ɑwɔu ilu inɔ didɔ̃i. Kù jɛ ɑmɑnɛi í sɔ̃ɛ,
    bii ku jɛ Bɑɑm iyi í wɑ lele.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଦନ୍ୟ ନାଁ ଯୁନସ୍ ଉଙ୍ଗ୍‌ଡେ ଶିମୋନ୍ ! ଏନ୍ ସତ୍ ନେ ମୁଃଡ଼ି ରେମୁଆଁବାନ୍
    ନେବାକେ ଣ୍ଡୁ । ନେଙ୍ଗ୍‌ନେ କିତଂଇନିନେ ଆବା ଲେଃକ୍ନେ ନିଜେ ଏନ୍ ନା ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Yesuusi Phexiroosakko, “Yoona na7aa Simoona, neeni anjjettidayssa! Hayssa
    new qonccisiday saluwan de7iya ta aawappe attin ase gidenna.
