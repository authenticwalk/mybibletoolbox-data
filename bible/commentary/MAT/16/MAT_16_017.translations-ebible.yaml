    hulaŋ mu agaŋ nasaŋ hɨji iguci ciaŋ agadɨ ma abɨnaŋ uami. Iadɨ Iavaŋ iahua nudɨ
    haiabɨla hɨnilalɨ agaŋ nasaŋ hɨji igudaci abɨnaŋ uami.
  tgo-tgo: Jisas iŋa, “Loi i mwaewo weŋge, Saimon Jona nariye! Kaiwae renuwaŋana iyana
    ma i mena weya rameyambaneke regha, Bwebwe e buruburu i woveŋge.
  yap-yap: Me fulweg Jesus ngak ni ga’ar, “Simon ni fak John gur, i gur e rib fel’
    wa’atham! Ya re bugithin nir nib riyul’ e gathi ba girdi’ e yib rok ngom, machane
    Chitamag nu tharmiy e ke pi’ ngom.
  mop-NT: —Inchech aj Simon u mejen aj Jonasa. Qui'qui't'anbeech. Ma' le'ec a cristiano
    u ye'aj tech maqueni. Le'ec in Tat a que'en ti ca'ana, le'ec u ye'aj tech abe'e,—
    cu t'an a Jesus ti'iji.
  tet-tet: Hotu Yesus naꞌak, “Simon, Yunus oan, o neꞌe sotir! Lahoos ema raiklaran
    mak katak lia neꞌe baa o, mais Haꞌukaan Ama iha laleꞌan mak katak baa o.
  hlt-MCSB: Te vaengah Jesuh loh anih te a doo tih “Simon Barjonah tah, yoethen la
    na om coeng. Pumsa neh thii nen pawt tih vaan kah a Pa loh nang taengah a phoe
    coeng.
  xtd-NT: 'Te xiaꞌan‑ia nuu‑s: —Taꞌu kuu ndoꞌo, Simón, daꞌya yɨɨ Jonás, ñadu ñayiu
    n‑kachi tnuꞌu ñaꞌa xaꞌa, chi Taa‑ro Ianyuux, Ia tuu andɨu n‑kachi tnuꞌu ñaꞌa.'
  mdy-ETH: ዬሱሴ ማሃዖ፦ «ዮና ናዓሦ ሲሞኦኔ! ኔኤኒ ዓንጂንቴያኬ፤ ዓይጎሮ ጌዔቶ ዬያ ኔና ዔርዜሢ ጫሪንጫ ዓኣ ታ ዓዳሢ ማዓንዳፓዓቴም
    ዓሲቱዋሴ፤
  spl-spl: Sâmu sâop. “Simon, Yoane nanŋe, bukulipgaŋe ekgohoŋetâ ki yat. Awoŋne himbimân
    tatmapŋe den yu biwihan katmu yat yakât Anitâŋe nâŋgâhihimu âlepŋe oap. Yakât
    biwihe heroŋe otbuap.
  usp-NT: 'Kakaj Jesús xij re: Tzi awe at Simón ri jc''ajol Jonás, jwi''l ma'' jun
    cristian ta''ke xye''w retemaj chawe, ri'' Inkaj ri wi'' lecj xye''w retemaj chawe.'
  zav-NT: 'Nach Jeso''osən'' gože''ene'': —Simon xi''iṉ Jonas, mbalaz zo'' de''en
    gwnao'' de''e ca''. Notono beṉac̱h bzeɉni''i le'' de''e ca'', tozə X̱a'' Diozən''
    ben'' zo yoban'', ḻe''enə'' babzeɉni''ine''en le''.'
  sgz-sgz: Mái Iesu a parai singin ngo, “Saimon, natun ái Ioanes, iáu tuan kuluk pala
    kabin kam mánán sur iau ngorer kápte a hut singin tekesá kálámul a mon i kápán
    páplun. Kápte sang. Ái Kakang imi bát sang a para aposoi singim.
  kek-NT: 'Tojo''nak quichak''oc li Jesús ut quixye re: —Us xak a̱cue, at Simón, ralalat
    laj Jonás, xban nak moco cui̱nk ta xc''utbesin cha̱cuu li xya̱lal a''in. Lin Yucua''
    cuan sa'' choxa, a''an ban li xc''utbesin cha̱cuu.'
  blz-NT: Kasi taeni Yesus, “Barakaatan i koo, Simon anak ni Yunus! Gause taasi'po
    mian a men ninsiso'kon na ko'oom, kasee Tamang-Ku men na surugaa.
  poe-NT: 'Ntá kjuáte̱he chꞌín Jesús ntáchro chꞌán kíxin: ―Náxrjón tjen jaha Simón
    xje̱en Jonás kíxin kohya nijnko chojni kjua̱ko̱ha tíha. Jehó Tꞌaná tjen nkaya
    nka̱jní mé kjua̱ko̱ha tíha.'
  san-TAM: 'ததோ யீஸு²​: கதி²தவாந், ஹே யூநஸ​: புத்ர ஸி²மோந் த்வம்ʼ த⁴ந்ய​:; யத​: கோபி
    அநுஜஸ்த்வய்யேதஜ்ஜ்ஞாநம்ʼ நோத³பாத³யத், கிந்து மம ஸ்வர்க³ஸ்ய​: பிதோத³பாத³யத்|'
  cof-NT: '@see-verse:MAT.016.016'
  srm-NT: 'Nöö di Masa Jesosi jei fa a fan dë, hën a taa: “Aai womi Simon, ju di mii
    u Jonasi aki, Gadu naki i kölöku tuutuu. Biga di soni di i ko sabi dë, nöö na
    libisëmbë lei i ën. Ma mi Tata a liba ala hënseei mbei i ko sabi ën.'
  qvs-NT: 'Chaypina Jesuska Pedruta willarkan: —Jonaspa wambran Simon, sielupi kawsak
    Tataynimi yachachishushka chayta willawanaykipa. Mana niman suk runachu chaytaka
    yachachishushka. Chayrayku Tata Dios kushichishunki.'
  zca-NT: 'Orze'' nzhab Jesús: ―Wen nzhal, Simón xga''n Jonás; gat lë''t men milu''i
    lol, lë'' Xuza Me nzho lo yibë'' milu''i lol.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, atore bairo qũĩwĩ Jesús Pedrore: —Cʉ̃ã yʉ ãniña.
    Camasã pʉame yʉ caãnierẽ mʉ masĩõẽtĩñama. Yʉ Pacʉ, ʉmʉrecóo macããcʉ̃ roque mʉ
    masĩõñupĩ tiere. Bairi ʉseanirĩ ãña mʉ, Simón, Jonás macʉ̃.'
  qxo-NT: 'Tsaymi Pedruta Jesus nirgan: “Allitam nirguyqui, Jonaspa tsurin Simon.
    Tsayta ninayquipäga Tayta Diosmi tantiyatsishurguyqui, manam pipitapistsu yachacurguyqui.'
  mox-mox: Ta Ieisu Fita vonea vonaya, “Saimoni oʼa Ioni natuna, vonahaqiaqi una qaiawa,
    mana baʼe eu alamani ge tomotau ʼidiega daʼifoqe ta ʼesi Tamagu mahalaya neiu.
  kew-kew: 'Gore Yesu nipumi lalo: Jon-na si Saimon nere raaname waru omape. Go su
    amaa piri onaa medame neme go lae agaa nateme pare nina so yaa-para pia Aapame
    ne go agaa lagiaana.'
  dww-dww: Be Yesu Pita ya riuena, “Saemon Jona natunama, tam Mamaitua ei aiainimna,
    baninama uma noḡotinama nam banaga ti kataimna, ibewa da Tamaguma marae tauna
    vutuna ḡarome yai maḡatarina.
  nif-nif: Eumbi, Yesulɨ nɨñguk, “Simon Yoanelok nɨñañ, dɨk amatam dɨwɨn yapma kle-patañ.
    Nanandɨ wɨn amalok nanin nɨm. Bepna kunum gɨnañ patak endɨ ganbɨm dakleñguk.
  twi-ASANTE: Yesu ka kyerɛɛ no sɛ, “Onyankopɔn ahyira wo, Yona ba Simon. Ɛfiri sɛ,
    ɛnyɛ onipa na ɔyii yei kyerɛɛ wo, na mmom, mʼagya a ɔwɔ ɔsoro no.
  aoj-aoj: Eaꞌ Jisas nagwamana basef Pita naꞌi, “Saimon, inaꞌ nogama Jonai, inaꞌ sonahena.
    Ina anona aman itapanai nihimbaꞌmena basef ifimba naꞌif, owaꞌatin. Ahame atona
    nagape heveni nihimbaꞌmenaef naꞌif.
  cbv-cbv: —Simón, Jonás wʉ̃ʉ́h, meemdíh wã wẽina caá. Cã́acwã meemdíh ĩt naóhcap
    taga. Dios wã íip, jeáboó jʉmnijeh ãt jéihyanap taga.
  taw-taw: Agek Jisas agak, Saymon Jon ñɨne, nad gos nepan anɨb ak, ke okok nɨb ma
    owup agak. Bapi man ne alaŋ mɨdeb ak, ne nokom nep gos tep ñek nepan agak. Anɨb
    ak nad mɨñmɨñ gɨl mɨdtep gɨnɨmɨn agak.
  jic-NT: 'Jesús tjevele jupj lal: —Dios pajal ''üsüs la tjiji jipj mpes. Yom p''in
    ma jin tji''yüsa la tjiji niná. Napj Mpapay tsjun po''o pü''ü, jupj ne jin tji''yüsa
    la tjiji niná. Jipj Simón, Jonás jatjam jipj.'
  zap-NT: 'Orguin re Jesus lo men: ―Nzoon de Simon xpee Jonás, porke let méndet wseleedx
    diiz gwa lo de, sinke Xuz noo ne zob gyeybaa wseleedxo lo de.'
  wer-wer: Pël maan Yesuuk epël yema. “Saimon, Sona pim ruup, ni ërëpërëp ëëmëëp.
    Yang omën nampök ngön pipët ök neniaan, nem Pep kutömweri wëaupök yenia.
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, Jone iwanane Saimone, yuu okona
    wandakali mindimane namba Gote Iwanane Mesaya oko ateya lo nimba andawa naleya
    lea. Nambana Ayiane ati kenga ateya okomane namba Gote Iwanane Mesaya oko ateya
    lo nimba andawa langeya-ko. Nimbato epelewa atape-pene.
  qul-NT: 'Jesustaj payta nerkan: —Cusicuyniyoj canqui, Simón, Jonaspaj churin. Ni
    mayken runachu caytaka ricuchisunqui, manachayri janaj pachapi caj Tatay.'
  ter-NT: 'Ina kixôa Jesus: —Koâti únati kêku Simaúm, iti xé''a Xuâum, vo''oku haina
    xâne yara poké''e kouhápu''ikinopea itea koati Nzá''a íhae vanúke kouhápu''ikinopea.'
  bmr-NT: 'Jaaneguiiha Jesu diiboco iimusuuhi: Imicani diicahi ɨɨjoho Simon Jona achi
    idiicaabo. Mɨɨro cajaanɨ miyamɨnaafi ɨco jinooco gaajasutɨhi ɨdɨɨboro Guihirubi
    niquejefaño iicaabo.'
  fuf-fuf: 'Iisaa ƴettiti haala kan, wi''i mo: «A malii, yo Sim''uunu mo Yuunusa,
    ko fii hinaa ɓandu e ƴiiƴan feɲɲinan-maa ɗun, kono ko Ben an, on Wonɗo ka kammu.'
  bhl-bhl: 'Dangei, Yesus e bokolewomele: “Yona em min Saimon kutaka! Kawin dim kasel
    ite mak eisneng kale kulo kukukeminba keliw te. Nakalem abiil katem alakabe Aatim
    ete kuw kulo kukukeme kasike, ku kakateko, kalfongolewka!'
  ons-ons: Raki Yesuŋo mainge rake, “Simon Yohane gipole, ge wekumane ramaine, wet
    pesek desikene! Onoka wane ge don wele iwa ramaine, yemo ŋei natne eŋano ŋine
    geŋano sariki mi ramaine, yemo Magane qeliwo gemaike, oŋo koboboine wetŋono motki
    ramaine.
  con-NTPO: 'Tsonsi Jesúsja su: —Simón, Jonás dutssi''ye, Chiga tsu quema ñotsse tson.
    A''i in''jan''choi''ccu ya''caen afambipa qui Chiga ña Quitsa quenga canjaen''choi''ccu
    afa.'
  ghs-ghs: Hiiremi Dzesui noke pobi hiireta, Oore Dzonaho khata Siimo. Oonihe nii
    teqaha ttokaho sama, mae dzuu koko niimeta oho gesinake saridzaranihe qusu mai
    nahoi oho khooba niiho quba paanaitemi nii hiire.
  peg-peg: ଜିସୁ ଇଚାନ୍‌, “ଦନ୍ୟ ଏନ୍‌ ଜୁନସ୍‌ତି ମାଜ଼ି, ସିମନ୍‌ !” ଇ ହାତ୍‌ପା ଏନ୍‌ ଇମ୍‌ଣି
    ମାନାୟ୍‌ତାଂ ଗାଟାଆୱାତାୟ୍‌ନା । “ନା ସାର୍ଗେନି ଆବା ଜାର୍‌ ଇଦାଂ ମି ତାକେ ଇଚାନ୍ନା ।”
  txu-NT: Nhym Jeju Pedrumã kum, —Ximão, Djônaj kra. Djãm pykakam me'õ ar ba ne amã
    ijarẽ ga ima? Kati. Kàjkwakam Ibãm ne amã ijo amirĩt ga ima. Kam ne ga akĩ:nhkumrẽx
    ne.
  eng-WEBU: Jesus answered him, “Blessed are you, Simon Bar Jonah, for flesh and blood
    has not revealed this to you, but my Father who is in heaven.
  gnw-NT: 'Jayave Jesús jei Pedro pe: —Simón, nde co jae Jonás taɨ. Tumpa nemɨvendise
    ma. Echa''ã cheRu ara pe oĩ vae uicuaaca ndeve cua. Mbaetɨ quía ye uicuaaca ndeve
    —jei—.'
  mux-mux: 'Yunu-ni aku nirim-na piliipa kene Yesos-ni yundu nimba mele: “Jona Málu
    Saimon, nu Pulu Yili-ni “Numanu kaí pípili molku konjani.” nilimú kupulanum-na
    mollu. Nikinu ili mana-yambu te-ni nu naa nimba símu. Tata mulú-koleana molemále-ni
    nimba símu.'
  maj-NT: 'B''i̱ kitsú Jesu: —Nda tjín nga̱t''a ts''i̱, Simon, ntíhi̱ Jona. A̱t''aha̱
    ndaha nku xu̱ta̱ a̱sunntei̱ najmi y''éjña chjihi nii̱. Na̱''mina̱ ní xi tíjña
    ndji̱o̱jmi ján y''éjña chjihi nii̱.'
  bkq-NT: 'Jesus eyam aguely: — Mâkâlâ urâ. Tuomareim kuru âmâ, Simão, João imery.
    Ânguy awârâ mâuntuhoem inomedâdaymba. Pabai kaynonrolâ âyam xutuen-hoim.'
  kue-kue: Yesus yegl di ikine ende tongwa, “Saimon ene Jon wam, God ene mina wakai
    eretongwa. I ka kaima, yomba mina ka i ta ungo ene dikitnga; na Nina heven suna
    moglkwa ye ka i ene ombuno ditongo yegl dinga.
  cot-NT: 'Icanqueriquea Jesoshi: —Pishinetaca, Shimo, irijanite Jonashi, teetarite
    irioquea caquintejia tsatacaajiguempirone ocatica picantaquenaca imaica. Iriguenti
    tsatacaaquempiro Aapani inquitequitica, icavintsajaquempitari.'
  bnp-bnp: Lakea e Isu i takia, “Simon, tune Iona, a Vure i rata kamumu ioe. I uka
    tara bakovi ge vakasiria vomu. E Tata na hunu kunana a viri i vakasiria vomu.
  apn-NT: 'Hãmri nhũm kuma nẽ kãm: —Nà ãm hãmri na ka ã ijarẽnh anẽ Simãw Pêtre. Nom
    amnhĩ krã hkôt na ka ã ijarẽnh anhỹr kêt nẽ. Tĩrtũm tãm kot amã ixto amnhĩrĩt
    xà hkôt na ka ã ijarẽnh anẽ.'
  ctp-NT: ―Suꞌwe nka tiye nuꞌwin Simón, sñiꞌ Jona ―ndukwin Jesús ꞌin yu bra kanꞌ―.
    Siꞌi nten chalyuu ti nu ngwaꞌu chaꞌ kanꞌ ꞌiin; Stiǐn Ndiose nu ndiꞌin nde niꞌ
    kwan, kanꞌ nu ytsaꞌ chaꞌ kanꞌ ꞌiin.
  bre-BRG: 'Jezuz, oc''h adkemer ar gomz, a lavaras dezhañ: Eürus out, Simon, mab
    Jona, rak n''eo ket ar c''hig nag ar gwad o deus diskuliet kement-mañ dit, met
    va Zad a zo en neñvoù.'
  opm-opm: Potporhan Jisas oh Saimon pita ohnong Jona ohe mon gwe ma napor moh Got
    oh gwe kom dahdapat rit natporhan go girimur. Ihtin ohoh ihan gwe ma napor meng
    oh gorhe da orhor na napormur Got oh rit natporhan napormur.
  bvr-bvr: Lika Jesus a-yinagata, “Nginyipa ny-jurda Jayman, Jona biy-yika ny-yalkurpa,
    Wangarr nipa wugupa nggula. Minypa gun-gata ny-yena ngardawa an-gugaliya nyanma
    ngika, wurra jarra Ngun-anya waykin a-nirra nipa biy-gurdagurdarrana.
  wal-wal: Yesuusi zaaridi, hagaadan yaagiis; “Yoona na7aa Simoonaa, hagaa neessi
    saluwan de7iya ta Aawai erissidoogaappe attin, asi ooninne nena erissibeenna gishshau,
    neeni anjjettidaagaa.
  zad-NT: 'Na'' Jesúza'' chi''ene'': ―Chakomba li'' Simón, xiiṉ Jonás, ḻa'' aga nochlan
    bzajnii li'' daa ba wno''. X̱a''na'' zoa yabanan'' ba bzajniile''n li''.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Zonaꞌ gipele Simonizo, haza evenelite
    aꞌmine monovoꞌne nene li-gimikevo lamane. Okulumokuꞌ meꞌneho veka do lapa nomineꞌ
    o-gedavo lange. Nemuꞌ nene lamineꞌ ilineꞌ akaloꞌ mine molo nange. Golizesi minezo.'
  uli-uli: Jesus sa sor bo, “Ye momay ngalug ho Simon la lol John! Bo hapatpat la
    hosa kapta le tos ila te budoh mo irel yarmat, bo mala Temay wol laeng mele ye
    fang ngalug.
  nin-NT: I Yesu da ku di, “Abachi à yo angu azizi ku ùwà, Sima uvuvurr a Yohana.
    Ure unggo ku u si nga nu ùwà ku zhi na amarr ka unushirr hen. Aki amungga nu unkplassu
    uwa yo à turr ku nga ku ùwà.
  tgk-tgk: 'Он гоҳ Исо ба Петрус гуфт: «Чӣ хел хушбахт ҳастӣ, Шимъӯн, писари Юҳанно!
    Чунки инро ба ту на одамизод, балки Падари Ман, ки дар осмон аст, ошкор кардааст.'
  acu-NT: 'Tama Jesús chicharak: —Nekasam tame, Jonása uchiri Simónka. Aints kichkisha
    aminka nunaka nekamtikramacharmayi, antsu wina Apaachir nayaimpinam puja nu amin
    nekamtikramau asamtai tame. Ame turutin asakmin, Yus amincha waramtikramsati tajame.'
  cak-WNT: 'Y can xu (xe wi) xrac''axaj queri'' ri Jesús, can yac''ari'' xubij: Riyit
    Simón Pedro ruc''ajol ri Jonás, can jabel c''a ruwa''ak''ij, ruma ri xabij chi
    yin c''a riyin ri Cristo ri Ruc''ajol ri Dios. Ri xabij majun ta c''a winek ri
    xk''alajsan chawech, xa can ya c''a ri Nata'' Dios ri c''o chila'' chicaj ri xk''alajsan
    chawech.'
  ebk-ebk: “Nakiasatka Simon ay potot Jonas,” ensongfiat Jesus. “Tay fiakun taku nan
    nangepakaammu's na kan he-a, ngem hi Amak ay wacha ad chaya.
  spa-PDDPT: 'Jesús respondió: Inmensamente feliz eres, Simón, hijo de Jonás, porque
    no te lo reveló carne ni sangre, sino mi Padre celestial.'
  ruf-ruf: Yesu kamwidika, “Kubweda ghweghwe Simoni, imwana wa Yohane, kwaapfila achino
    chaulongile ng'ulangusighwe ne imunu bae, ila chilawila kwa Aba wangu iyali kulanga.
  gun-gun: 'Ha''e ramo ixupe Jesus aipoe''i: — Simão, João ra''y, revy''a ete ''rã,
    mba''eta ho''o ha''e huguy va''e e''ỹ ha''e nunga oikuaa uka ndevy, ha''e rã Xeru
    yva pygua ae.'
  agu-BL: —Ba'n awetz Simón, cy'ajl Jonás, na nk'e'tz jun wunak nchajon yi xtxolbila'tz
    tzatz, ma na i yi Intaj yi at tcya'j.
  isn-isn: U Yesu akasusha akamuila, Bahu uewe Simoni Bar Yona. Kunsoko isakami numuili
    shangaikakulagiilaili. Ingi utata ne du nuakigulu.
  ilo-ULB: Simmungbat ni Jesus a kinunana kenkuana, “Nabendisionanka, Simon Bar-Jonas,
    ta saan a ti lasag ken dara ti nangipakaammo iti daytoy kenka ngem ti Amak nga
    adda sadi langit.
  pir-NT: —‍Simo Ñu macʉ mʉhʉ bucuegʉ ijire. Ohõ saha ni mʉhʉ yʉhʉre yʉhtiye masa
    tiquina yahuri ijierare. Yʉhʉ Pacʉ ʉhmʉse cjʉ̃no pehe tire mʉhʉre masigʉ̃ yeri.
  anv-NT: Ne Jisɔs ashuú ji meko aké, “Simun maá Jɔn, galɔ́gálɔ́ alu ne wɔ néndé,
    mechɔ́ ɛwé ɔjɔɔ́ mbɔ, ákwaá fɔ wɔ, alɛré wɔ ɛ́wú wɔ́, ɛlé Ntɛ wa né mfaánebuú
    ne alɛré wɔ.
  sab-NT: 'Gire Jesu gerudu Simón-Pedro ole: —Simón, ba Jonás kirolla, cha Ñenua nga
    ngaña giti agedu no ba alin, ama ba ta gbu chke suge ulia cha ama Kirolla, malen
    ba gerudu ene cha giti, ni kwian gdaite ba ta gbu suge ene.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Jona ha nuŋwa Saimon. Mönö yadlö aku, wä yadlö.
