    ni awa numume'u kwaw 'aw ze'eg newe a'e wà xe. Xo heru ywate har umume'u kwez
    newe, i'i izupe.
  imo-imo: Yuni aku nimu ungu pilipelie Jisasini yundo nimbei, “Jonanga malo Saimon,
    nu malo. I ninomu maina imbo teni nu naa nimbe timo. Ara mulu kombuna moromomuni
    nimbe timo.
  boj-boj: Pita a kamba Yesus degsi minjnaqa a na minjej, “O Saimon, Jona aqa ŋiri,
    ni tulaŋ areboleboleimeme. Di kiyaqa? Ino anjam merbonum di mandam tamo bei na
    babtosiq mermosai. Ijo Abu laŋ qureq di unu qaji a segi na anjam di babtosiq mermqo.
  eng-DRA: 'And Jesus answering, said to him: Blessed art thou, Simon Bar-Jona: because
    flesh and blood hath not revealed it to thee, but my Father who is in heaven.'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Inuurandëni iwi Ŧimoŋ abuk Yonaŧ. Mënţ ñaaŋ najën
    aţupiiŋ manjoonan maŋ, Paapa anwooŋ du baţi a.'
  san-KHM: តតោ យីឝុះ កថិតវាន៑, ហេ យូនសះ បុត្រ ឝិមោន៑ ត្វំ ធន្យះ; យតះ កោបិ អនុជស្ត្វយ្យេតជ្ជ្ញានំ
    នោទបាទយត៑, កិន្តុ មម ស្វគ៌ស្យះ បិតោទបាទយត៑។
  arn-NT: 'Feymew Jesus feypifi ta Simon Pedro: —Sakinngeymi eymi, Simon, Jona tañi
    fotüm. Iney no rume mülelu tüfachi mapu mew feypilaeymew ta tüfachi dungu, tañi
    Chaw wenu mapu mülelu fey may ta kimeleymew tati.'
  zas-NT: 'Dxel rëb Jesús lojman: ―Xiquilbaal, Simón, xiꞌn Jonás, din ad bénguidxliujt
    guna lojl ni guinieel, da Dadan bén yuꞌ xanyabaa laaman na̱j bén guna lojl.'
  ken-NT: Yesu akɛmɛ Píta bɛ, “Símun mmɔ̌ Jóna, ɛ́rɨ ntá yɛ ɛcha! Ɛtaya mmu áchí
    amfay kɛ ákʉ́ ɔ́rɨ́ŋɨ́ ndak anɛ, puyɛ̌ nkwǎ.
