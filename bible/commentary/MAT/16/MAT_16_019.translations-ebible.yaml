  kpr-kpr: Na nimokena ki (key) eni mutari dae erena. Aimi guro afigaso, natofo God
    kena ya buvoro nune kaifa arira. Ni endada irise rea digharesa amo, God Afa utuda
    irise digharira. Kau daba aminga ava, ni endada irise rea vujegaresa amo, God
    Afa utuda irise vujegarira.”
  san-IAS: ahaṁ tubhyaṁ svargīyarājyasya kuñjikāṁ dāsyāmi, tena yat kiñcana tvaṁ pṛthivyāṁ
    bhaṁtsyasi tatsvarge bhaṁtsyate, yacca kiñcana mahyāṁ mokṣyasi tat svarge mokṣyate|
  nho-nho: Nau ma ki kauatu naa kii te Nohorana te Lani; oo mee e ppui i te kerekere nei
    ma ki puuia hoki i te lani, aa oo mee e hakattana i te kerekere nei ma ki hakattanaria
    i te lani.”
  gym-NT: Erere arato, Ngöbö kä käinbti tä gobrane, ye känti ni kwati rabadi nüke,
    abkokäre tikwe llabe biandi mae jukwe tikadre niaratre ngwiankäre nebe kä ye känti
    Ngöböta gobrane. Makwe dre dre mäkädrete kä nebtä, ye abko rabadira mäkäninte
    käne kä käinbti Ngöbökwe amne, makwe dre dre tikadrete kä nebtä abko rabadira
    tikaninte käne kä käinbti sete Ngöbökwe. Abko kore se, nieba Jesukwe Simón Pedroye.
  azg-NT: Ja nninncya na ntsixuanꞌ najnduꞌ na ntsiꞌman jndyoyuꞌ ndëë nnꞌan nin jñꞌoon
    na nninncyahan chaꞌ cüaaꞌ nꞌonhan nin ꞌnan quintꞌahan, chaꞌ ndëë ntyeꞌntjon Tyoꞌtsꞌonhan.
    Jñꞌoon na ntsuꞌ na tyiꞌitsohanꞌ na nntꞌa nnꞌan na conduihan cüentaaꞌ Tyoꞌtsꞌon,
    ntsijonhanꞌ juu jñꞌoonꞌñeen yo jñꞌoon na ntyjii nquii jon. Ndoꞌ jñꞌoon na ntsuꞌ
    na vanaan na ntꞌa nnꞌan, mantyi ntsijonhanꞌ juuhanꞌ chaꞌxjen jñꞌoon na ntyjii
    nquii jon na vanaan na nque nnꞌan na conduihin cüentaaꞌ jon quintꞌahan.
  bhd-bhd: अवं अपने स्वर्गेरे राज़्ज़ेरी चैबी तीं देइलो, ते ज़ैन किछ तुस ज़मीनी पुड़ बंधेले
    तैन स्वर्गे मां बेंधोलू, ते ज़ैन किछ तू ज़मीनी पुड़ खोल्लेलो तैन सब किछ स्वर्गे मां
    खुल्लेलू।”
  too-NT: Quit na'icmaxquī'yāni' līmāpa'ksīn lā' nacāmāpa'ksī'ya' xlaca'n a'ntīn tatapa'ksī
    con Dios. Lā' a'ntū hui'x makxteka tlahuacan na ixlaclhpu'nanca'n a'ntīn takalhlaka'ī'
    ixtachihuīn Dios huā'tzā' nac cā'quilhtamacuj, nā nac a'kapūn nā chuntza' nahuancan.
    Lā' a'ntū hui'x tū' makxteka tlahuacan na ixlaclhpu'nanca'n a'ntīn takalhlaka'ī'
    ixtachihuīn Dios huā'tzā' nac cā'quilhtamacuj, nā nac a'kapūn nā chuntza' nahuancan.
  ind-AYT: Aku akan memberimu kunci-kunci Kerajaan Surga. Dan, apa saja yang kamu
    ikat di bumi akan terikat di surga. Dan, apa saja yang kamu lepaskan di bumi akan
    terlepas di surga.”
  cjo-NT: Niyoteemi oetarika ranteeyerini atziri riyaatanteeyaari Tajorentsikinta
    jenokinta. Eerorika paapatziyakagaeyaarini atziri jaka kipatsikika, eero riyaatzi
    jenokinta; omaanta maawaeni atziri paapatziyakagaeyakinarini rirotaki jeekaeyatsini
    iinja janta jenokinta.
  nsn-nsn: Inggo u turung heir totomua tar ki nar pirpirik tar Nitoiang Heuen, doha
    inete gero uih tane giaane i kot, God e uih tane pono tanininanah i Heuen, doha
    haua ro luaka liuigiaane i kot, God e luaka liu pono taninin i Heuen.”
  san-DEV: अहं तुभ्यं स्वर्गीयराज्यस्य कुञ्जिकां दास्यामि, तेन यत् किञ्चन त्वं पृथिव्यां
    भंत्स्यसि तत्स्वर्गे भंत्स्यते, यच्च किञ्चन मह्यां मोक्ष्यसि तत् स्वर्गे मोक्ष्यते।
  tna-NT: Pamapa mique piba su aja yainia, aja mahue yainia cuana Diusu ja etsabatayu.
  lid-lid: Ya jo kameh amekes nyaram ki buku nyarak. Iri lakou ou asehek iri mwan
    ma badih kamekes udu munyak dah, mwasin, Kindrei udu kandrah mukuni ale. Ya saba
    lakou ou turukiy udu kon munyak, idoh kameh Kindrei ale turukiy udu kandrah.”
  wim-wim: Nintiya Peter-a, pam wanch ngatharam anangan minam piꞌ-piꞌān thananga.
    An keꞌ ngaya yuk key theeꞌāng nungkar inana aawuch ngatharamakan, nint yipam piꞌ-piꞌān
    thanang. Nint wik ngeen nathan thawin thant-a, yaa, an min meeꞌ God.antangana.
    Nint nathweya thawin thant woyan way keꞌan wakayn-a, yaa, nil God.an wik anman
    thawow. Nint nathwey thawin thant woyan minan wakayn-a, yaa nil God.an wik anman
    thawow.”
  zga-M: Une nikhukhupha ifunghulu inchakhudiendulila khuludeva ulwa khukyanya. Eikyakhiva
    vudhienda mukhielungha khiva khiedhendhiwe nakhukhukyanya, khiekyo khiedhiendhuliwa
    mukhielungha na khukhukyanya khidhiendhuliwa.”
  yom-yom: 'Ndiela kuvana zitsabi zi Kipfumu ki Diyilu : dioso diambu diodi wela kanga
    vava ntoto, diela kangama ku Diyilu ayi dioso diambu diodi wela nianguna vava
    ntoto, diela niangunu mu Diyilu.'
  san-SIN: අහං තුභ්‍යං ස්වර්ගීයරාජ්‍යස්‍ය කුඤ්ජිකාං දාස්‍යාමි, තේන යත් කිඤ්චන ත්වං
    පෘථිව්‍යාං භංත්ස්‍යසි තත්ස්වර්ගේ භංත්ස්‍යතේ, යච්ච කිඤ්චන මහ්‍යාං මෝක්‍ෂ්‍යසි තත්
    ස්වර්ගේ මෝක්‍ෂ්‍යතේ|
  yut-yut: Piŋkop da Amɨn Kɨla Asak uŋun dakon yoma wɨtdal gabeŋ. Gen mɨktɨmon yaŋ
    aŋteban abi, Kwen Kokupmon Piŋkop da yaŋ gɨn yaŋ aŋteban asak. Ae gen mɨktɨmon
    yaŋ wɨtdalbi, Kwen Kokup-mon Piŋkop da yaŋ gɨn yaŋ wɨtdaljak.”
  grc-BYZ: καὶ δώσω σοι τὰς κλεῖς τῆς βασιλείας τῶν οὐρανῶν, καὶ ὃ ἐὰν δήσῃς ἐπὶ τῆς
    γῆς, ἔσται δεδεμένον ἐν τοῖς οὐρανοῖς, καὶ ὃ ἐὰν λύσῃς ἐπὶ τῆς γῆς, ἔσται λελυμένον
    ἐν τοῖς οὐρανοῖς.
  tbl-NT: Yó hmou kóm, blayu kóm yó kem kunsì bè yóm kwalisem bè yóm benwu nogot Dwata.
    Yó se nmò kenbéem talak tonok, yó se angat bud kenbê Dwata bè longit snéen. Ne
    yó se nmò là kenbéem du, là se kenbê Dwata du bè longit.”
  cpc-NT: Iri pojyaari aamaakowintawori ashitakowo pankotsi, kantatsi jashitaryiiro,
    jashitiro, jintsiriitiro shintsiini. Iro pankotsi ojyakaawintacha tsika impinkathariwintantai
    Inkitijatzi. Tima inkaati pishinitairi iiroka jaka, iriitaki ishinitaiti inkitiki.
    Iriima inkaati kaari pishinitai iiroka jaka, iiro ishinitaitziri iijatzi inkitiki”.
  nhg-NT: Hua taja temetzenmacas yöbejte de elfecac cöne Deus tlamandöruro. Hua noche
    tli tectzacuelis ipa ini nönca tlöltecpactle iyes lo que tli motzacuelea ompa
    elfecac, hua noche tli tectlöcayejtas ipan tlöltecpactle iyes lo que tli motlöcayejta
    ompa elfecac.
  nya-nya: Ine ndidzakupatsa makiyi a Ufumu wakumwamba, ndipo chilichonse chimene
    iwe udzachimanga pansi pano chidzamangidwanso kumwamba.”
  ngu-NT: Niman nimitzmacas illaves on campa Dios tlamandarohua. On tlen tejhua xtictecahuilis
    ma nochihua nican ipan in tlalticpactli, Dios ne ilhuicac no ijqui quijtos ica
    on tlacamej xquintocarohua nohuicasquej ijcon. Niman on tlen tejhua tictecahuilis
    nochihua nican ipan in tlalticpactli Dios ne ilhuicac no ijqui quijtos ica on
    tlacamej huelisquej nohuicasquej ijcon.
  kup-kup: Met ni añarab kezavonañ mañairat meñizooken paru God arim koravopuz masakavoz
    roketak emat poek tin hepan. Tapanen ev hamarah paru tairao tohopanez povon ni
    etet, ‘Evo, darim natotuzao ok ari tameg,’ pot haokë, povoz abarah God amun nim
    hakez taputam pi hakahopan. Met parum tohopanez navon ni etet, ‘Kar, rekot dari
    okatahar took,’ pot haokë, povoz abarah God amun nim hakez taputam pi hakahopan.”
  jid-jid: Mi nno wu ba hra u bwu mulki shulu. Ko ahi ngyeri wa wu lo ni ngbungblu
    a, ba lowu ni shulu, u ko gyeri wawu si ni ngbungblu a, ahe ni si ni shulu”
  wmw-wmw: Nomi nukupa mifungulo ya ufalume wa binguni. Kwa javyo, kila caulunganisa
    conse mulumwengu‑mu, cilunganisiwa novyo binguni. Kila cawasanisa conse mulumwengu‑mu,
    cukwasanisiwa novyo binguni.”
  gmv-GGM: Salo kawotetha qulfista ta ness immana, neni bitta bolla hanno gizay wuri
    salonkka hannana. Bitta bolla ne hanoppo gidaysi wurikka salonkka hanena.
  ssg-ssg: Nga hana o tel neiniai teka seilon hani Haeu lehe laha sohot kahikahik.
    Waliko tenen o halini ti itan ie, Haeu tin i halini. Waliko tenen o waheni teka
    kahikahik aile ti itan ie, Haeu tin i waheni.”
  zpo-NT: Nu lo lu za na leyaw cheen pa nabeyy Dios. Rese kwaan kado lu lo yizhyo
    ne, nkadoola naz yiba; nu rese kwaan sela lu lo yizhyo ne, mlala naz yiba.
  poy-poy: Hanukupi funguwu za Ufalumi wa kumpindi kwa Mlungu, kila shagutata pasipanu
    shitatitwi kala kumpindi kwa Mlungu na kila shaguvugula pasipanu shivugulitwi
    kala kumpindi kwa Mlungu”.
  qwh-NT: Qamtam qoycoq Dios mandaquicanqan puncupa llabinta tsararänequipaq. Qam
    que patsacho chasquinqequitam Diospis chasquenqa; y mana que patsacho chasquinqequitaqa
    manam Diospis chasquenqatsu —nir.
  gaw-gaw: Da Kayaknu ḏo maḏoḏ odnu ki amu na medaṯem. Keeke na wanp̱a qagaḵut amu
    Kayak Nug hab aṯan ele qagaḵu. Aria keeke na wanp̱a uhuqḵut amu Kayak Nug ele
    hab aṯan uhuqḵu,” awa aum.
  nca-nca: Nondoko sambo simburímbo unipareyó wiri yereyote naruyómo ŋuno owé parámi
    ke kunowano. Keto o kumi nokono ŋano kusiyoweya tiníqo, Anutuko samboko o ŋu kusiyoweya,
    ko o kumi ŋano rotoweya tiníqo, Anutuko samboko o ŋu rotoweya.”
  zpz-NTPP: Nunu ya̱ rica̱ rishbeey nir par nu shaal ru nez nu chuꞌ mbecy lat de yu
    nu riib ic Ñgyoozh. La ziꞌl mod nu ricy mbecy, benu ru niir nu walab ni rlagy
    ñi gyishlombecy ii, orzeꞌ niꞌ ziꞌl gashtal gyibaa walab ni rlagy ñi nii Ñgyoozh.
    Nunu la ziꞌl coz nu ru niir nu laab ni gyishlombecy ii, orzeꞌ niꞌ ziꞌl laab ni
    nii Ñgyoozh gashtal gyibaa ―nam.
  mkj-mkj: Ngoahi pirin kioang koawoa kihkan in Wein nehnloannge. Me ohroj ma koawoa
    kainoapwihdi nehn jampah pirin pel kainoapwdi nehnloannge, apel me ohroj ma koawoa
    mweidda nehn jampah pirin pel mweimweida nehnloannge.”
  zac-NT: Na guënehia shtiꞌdza ziquë liahi parë tsagníꞌil lu ra mënë të guëdchini
    mënë lu Shtada catë rnibëꞌa më. Lo quë narúnël permitir es quë hia bëꞌnë më permitirin
    más antsë. Nápël autoridá; guëníꞌil napë mënë libertá. Lo quë narúnël prohibë
    es quë hia bëꞌnë më prohibin dizdë más antsë. Guëníꞌil chu naperdunë nu chu nádiꞌi
    perdunë.
  kyg-kyg: Nagaemo Gotiꞌa yagaino neꞌapateya kote kiꞌmo aliꞌna kamisugeka ma mopafi
    maiꞌnekaeꞌmo kita ki malesanagenoꞌaeꞌmo ani kava huno kokuꞌnapi neꞌmoꞌa kita ki
    malegaiye. Ma mopafi maiꞌnekaeꞌmo kita yakisanana ani kava huno kokuꞌnapi neꞌmoꞌa
    kita yaki malegaiye, huno ha paiteno
  kmk-kmk: Ot itdok kan sika dit tulbok sin mangiyapuwan Apudyus ot nu singngadan
    nat adim ipalubus situn pita, adina pay maipalubus sin langit. Ot singngadan na
    mana ipalubus nu uttun pita, maipalubus pay sin langit.”
  cao-NT: Jasca, mi qui mana ca chama axëquia, chitimicaxëcanaibo rëquëniniti. Jato
    yobaxëqui mia ra. Toatiyá tsi, “Jënima tsi xo toa jabi ma acaina” i pi mi no tsi
    jënimaxëhi quiha ja acanaina mana ca Dios qui. Jasca, “Anoma tsi xo toa acaina”
    i pi jato qui mi no tsi tocaxëhi quiha Dios ri. Tocaxëti quiha mi yoba —nëa tsi
    Pedro qui Jesu nëcaniquë.
  bbr-bbr: Is nan enmat näwäu isom. Nas roasiret wasarewarea, kar ro keser auram,
    ‘Na kiro onok keseraun itok.’ Na kar ro keser auram, ‘Na kiro onok wa keserau.’
    Inok roasir na omnokou opok auram, ‘Na kiro onok wa keserau,’ Anut nukas nais
    omar oik keseriar aurai. Inok roasir nas omnokou opok auram, ‘Na kiro onok keseraun
    itok.’ Anut nukas nais omar oik keseriar aurai.”
  inb-inb: —Suma luarma iaikug­ri­diru lla­bi­kuna­ta­mi kuan­gapa kaiki. Mai­kan
    panda­ris­ka­kunata, kam kai alpapi mana pasin­siaska nigpika, sug luar­pipas
    chasa­lla­ta­mi tukun­gapa kan­kuna. Chasa­lla­ta, mai­kan panda­ris­ka­kunata
    kam kai alpapi pasin­sias­kaka, sug luar­pipas chasa­lla­ta­mi pasin­siai tukun­gapa
    kan­kuna.
  hrv-hrv: Tebi ću dati ključeve kraljevstva nebeskoga, pa što god svežeš na zemlji,
    bit će svezano na nebesima; a što god odriješiš na zemlji, bit će odriješeno na
    nebesima.”
  box-NT: Ho wáayi bɛ́ɛnì won-zàwa á ĩ ì na foǹ. Bìo lée bìo na á fo khíi
    wé pã́ bìo ho tá wán, á le Dónbeenì mún ǹ pĩ́ mu bìo ho wáayi. Á
    bìo na fo khíi wé tà bìo ho tá wán, á le Dónbeenì mún ǹ tà mu bìo
    ho wáayi.»
  ote-NT: Nuꞌi go ma ga huxꞌaꞌi ngu grá hña̱nsoqui pa gui xocua ra gosthi toꞌo da
    yʉtꞌa ja rá hmanda Ajua̱, pa njabʉ nuꞌa̱ gui ꞌyøtꞌa nuua ja ra ximhai, gueꞌa̱
    rí tꞌøtꞌe mahetsꞌi, ne nuꞌa̱ gui ma̱ gue hinda tꞌøtꞌe nuua ja ra ximhai, gueꞌa̱
    hinda tꞌøtꞌe nehe nuni mahetsꞌi.
  wnu-wnu: Qenu wonou ginamt bibis big igo tend eng nenet wugine qoat igoriban. End
    ne ne mi ag et tourieminen eng Qenu wonou ginamt end tourimba. a ag et beasieminen
    eng Qenu wonou ginamt end gor beasimba.”
  zam-NT: Pedr, daa ñibe' lool le' lùu ñibe' loo mèn co' Diox ñibe' loo. Gàcl xal
    mèn co' altant ndyoo ner no ndyoo naa loo mèna. Con' co' ñibe'l loo mèn yende
    mod li mèn, con'a gàc con' co' mnibe' lezon loo bé' gàc con' co' yende mod li
    mèn, mèn co' nzo loo cón chenen. No con' co' ñibe'l loo mèn par li mèn, con'a
    gàc con' co' mnibe' lezon loo bé' gàc loo mèn no con' co li mèn, mèn co' nqueltàa
    loo cón chenen.
  zyp-NT: Vaicung painah raang cabi sahlo cawh nama ka ca pae a. Nama tei alui letah
    na tongchaipaw he cawh avai letah tongchai cang tae hrá he ka, nama tei alui letah
    na thlangpah pawhe cawh avai letah thlangpah a cang hrá he a,” tatah a tah.
  sey-NT: Yëꞌëpi mëꞌëre maꞌtëmo paꞌi te̱ꞌte huiꞌyocore i̱sija̱ꞌquë aꞌë. Mëꞌëpi iye
    yejana sëaquë paꞌito maꞌtëmoje sëaye paꞌiji. Cuiꞌne mëꞌëpi iye yejana joyequë
    paꞌito maꞌtëmoje joyeye pasipi.”
  nvm-nvm: '@see-verse:MAT.016.018'
  mps-mps: Te eno nagebolo te we bidi Godigo augwali tonalubo madi tomoba pabo tų
    dabo ki, te ki eno nagebolo mawaibao. Tama menama, tama nago te tǫde ebo niwai
    kolesaga dąų weyu habu selebaso da, teda Godigo me te aga bidibo madide te kolesaga
    dąų weyu habu selaibao. Tama nago e tǫde niwai kolesaga yoga sisąma pisigina
    sąbaso da, teda Godigo me te aga bidibo madide te kolesaga yoga sisąma pisigina
    sąwaibao,” Jisasgo te po Pitabolo wai.
  pab-NT: Nisaite homana enokoa majiholatyakala. Hoka xoare xamani atyoite hamahokoanetya
    ali waikohekoa hoka enokoa nali atyoite kamahokoanetyaka tehitiya. Hoka xoare
    xamani atyoite haoka ali waikohekoa hoka kaxaokaka tehitiya atyoite enokoa nali
    — nexa.
  llg-llg: Dei fo Au fee o hak, fo makaneni Au hataholi nggala, sama leo o toꞌu nusa-sodak
    nggoen. Huu hata fo o kaꞌim nai daebafok ia, na ndia Lamatuak kaꞌin nai nusa-sodak
    boe. Ma hata fo o mboꞌim nai daebafok ia, na Lamatuak mboꞌin nai nusa-sodak boe.”
  kyf-kyf: '*-Lagɔɔ nyɩmaa ''wlulapɩlɩgbee -laklɩ na yia -mɩ yoo ''nyɛa. -We -na yia
    gbʋaan dʋdʋ -gʋ, gbʋaan wa yia we yalɩ. ''Ɩn -we -na yia -bloa dʋdʋ -gʋ, -bloa
    wa yia we yalɩ.»'
  tpi-tpi: Bai mi givim ol ki bilong kingdom bilong heven long yu. Samting yu pasim
    long graun, em bai God i pasim long heven tu. Na samting yu lusim long graun,
    em bai God i lusim long heven.”
  mih-NT: Ta yuhvi cua cuhve ndaha tɨcuɨ suun sa cuenda nu ndyaca ñaha ra Ndyoo, ta
    ñaa sa cua cuhñun ihya ñuu ñiyɨvɨ, cua cunuhñi tucu si ityi nuu ra Ndyoo. Ta sa
    cua ndasun ihya, ñuu ñiyɨvɨ, cua ndasi tucu si ityi nuu ra Ndyoo.
  qvh-NT: Gamta goycushayqui gloria puncupa llävinpa wawancunata. Saymi cay pasacho
    lläviptiqui gloriachöpis llävish canga. Cay pasacho quichaptiquega gloriachöpis
    quichashmi canga.”
  kms-kms: Yumbo yumbo buagi God nde si nambu yeru kin te kin ki nu kew ye. Yumbo
