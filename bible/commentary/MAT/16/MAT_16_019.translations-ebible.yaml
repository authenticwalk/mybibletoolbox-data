  cpu-NT: Iri poshiyeeya aamaventarori ashitakoro pankotsi, kantatsi irashitaryeero,
    irashitero, irantsiriitero shintsiini. Iroora pankotsi oshiyakaaventacha tsika
    impinkathariventantai Inkitesatzi. Tema inkarate pishineyetairi eeroka jaka, iriitake
    ishineyeetzi janta inkiteki. Iriima inkarate kaari pishineyetai eeroka jaka, iriitake
    kaari ishineyeetzi janta inkiteki.”
  san-ASM: অহং তুভ্যং স্ৱৰ্গীযৰাজ্যস্য কুঞ্জিকাং দাস্যামি, তেন যৎ কিঞ্চন ৎৱং পৃথিৱ্যাং
    ভংৎস্যসি তৎস্ৱৰ্গে ভংৎস্যতে, যচ্চ কিঞ্চন মহ্যাং মোক্ষ্যসি তৎ স্ৱৰ্গে মোক্ষ্যতে|
  tac-NT: Neka mué 'yámala lisensia napurigá nulame nímala mué. Mué anisáká 'we a'lá
    ko bilé 'nátili, Onorúgame 'we a'lá nirámalachigó alué 'nátili. Mué anisáká tabilé
    'la ko bilé 'nátili, Onorúgamechigó tabilé 'la nirámala alué 'nátili.
  eng-WEBPB: I will give to you the keys of the Kingdom of Heaven, and whatever you
    bind on earth will have been bound in heaven; and whatever you release on earth
    will have been released in heaven.”
  gfk-H: Iau na tar ira dadas tano matanitu maram ra mawai taam. Asa ing u tigal kai
    napu, Kalou mah aram ra mawai na hadadas tar taam. Ma asa ing u haut tanai kai
    napu, Kalou mah na hadadas tar ia taam.”
  viv-viv: Kadu yaku manuwa ana kihi higa yaku yoꞋogaga yadi luku o unaꞋitaveꞋavina.
    Gava dewa babiya unahawatana, medema kadu lobameya hinahawatana. Ada gava dewa
    babiya unahawahegena, medema kadu lobameya hinahawahegena.” Hidedemi Yesu gigahe.
  yao-yao: None chinampe iugulilo ya Umwenye wa kwinani, ni chachili chose chachinchitaŵe
    pa chilambo pano, chichiŵe chetaŵikwe kwinani ni chachili chose chachinchigopole
    pa chilambo pano, chichiŵe chegopolwe kwinani.”
  tgp-tgp: A pa sileho na kia matan mauri atu God mo aulu hinia, ale sava hinau ko
    horoa na varama, God na tuka mo horoa moiso, ale sava hinau ko tinar̃ihia na varama,
    God na tuka mo tinar̃ihia moiso.”
  auc-NT: Edæ öönædë Awënë Odeye nempo guiiquinque ante odemö wi æ̈nequï baï botö
    bitö ïmite pönömo æncæbiimpa. Æ̈mi ate bitö në ämi badïmi inte inguipoga bitö
    wææ änö incæ öönædë dobæ wææ angaïnö inte ongongæ̈impa. Ayæ̈ bitö quïëmë inguipoga
    ñimpo cæbi ï ïñonte mänïï adobaï öönædë dobæ ñimpo cæte ongongæ̈impa.
  kbc-NT: Codaa jajigotaɡ̶awa ɡ̶adiiɡ̶enatakaneɡ̶egi me iiɡ̶eni niɡ̶ina oko anida
    anejitege, micataɡ̶a niɡ̶ina oko anida lakabakenaɡ̶anaɡ̶adi ane dowediteloco diimigi,
    odaa niɡ̶ica anoliitege digoina iiɡ̶o, Aneotedoɡ̶oji aaɡ̶aɡ̶a yolitetege. Odaa
    niɡ̶ica anikani mowo niɡ̶ina oko digoina iiɡ̶o, odaa Aneotedoɡ̶oji aaɡ̶aɡ̶a ika.”
  bmh-bmh: Iz nait wanim banou mizem. Na duailel sisiaraimai, du tub guzenai auramam,
    ‘Na igul go guzenabun iboin.’ Na du tub guzenai auren, ‘Na igul go i guzenen.’
    Duair in na em ebu auramam, ‘Na igul go i guzenen,’ Uwait nug han Mesgai wag guzental
    auramau. Duair in na em ebu auramam, ‘Na igul go guzenabun iboin.’ Uwait nug han
    Mesgai wag guzental auramau.”
  ctu-BL: Mi caj cʌq'ueñet i llavejlel i yumʌntel jini am bʌ ti panchan. Pejtelel
    majqui ma' jamben ti pañimil mi caj i jambentel ti panchan. Pejtelel majqui ma'
    ñup'ben ti pañimil mi caj i ñup'bentel ti panchan, che'en Jesús.
  meq-meq: Na vəlakeye kəle i mahəndəke məgeɗ i Bəy i Mbəlom. Wu nakə ka kərah ka
    məndzibəra aye na, ta kərahiye mə mbəlom. Wu nakə ka təma ka məndzibəra aye na,
    ta təmiye mə mbəlom.»
  noa-H: Pedro, pʌrʌgta mua mʌch hiek jaaumk'ĩir jaau chirʌmgui hajim. Pua mʌ hiek
    jaaubaadëm hũrwi hʌ̈k'a nʌm k'ʌʌn mʌ dënk'a nʌisiju. Mamʌ hĩchab pua jaau k'itʌm
    hũr nʌmjã hasekasba warag hiseg nʌm k'ʌʌnan hamach mag nʌm gaaimua warag hich
    mag hok'oo wënʌrrajugui hajim. Mag nʌm haiguin pua chi mʌ haar höbërju haai nʌm
    k'ʌʌnag puertdi weeu deenaa pöd dubbaju haai nʌm k'ʌʌn hat'ee sĩi warag p'ãar
    sĩsiuk'amjöta haju.
  alp-NT: Kai kena Alla Ipletae imi tamatare Au riluke kbasa etemu kena ature tamata.
    Saisa rebe alake tamata leke esi ono mo pise saisa rebe asuka tamata esi onoe
    mei nusare, Alla ndete surgare lekwe Isukae.”
  san-VEL: aha.m tubhya.m svargiiyaraajyasya ku njikaa.m daasyaami, tena yat ki ncana
    tva.m p.rthivyaa.m bha.mtsyasi tatsvarge bha.mtsyate, yacca ki ncana mahyaa.m
    mok.syasi tat svarge mok.syate|
  kbq-kbq: Nagra mona kumapi kinofitmina kamigahue. Kagrama ama mopafima na'ano anakisanana,
    monafina anakigahie. Na'ano mopafi'ma atresana zana, monafina atregahie.
  kbh-kbh: Ats̈e cbochanjáts̈etaye obenana, mo llavëfjcá, ents̈anga Bëngbe Bëtsabe
    amë́ndayoye jamashënguama chamobenama. Bëngbe Bëtsáftaca chacojtsencuénta ora,
    canÿe soye ndoñe chaondë́tsemna ca chacojayanëse, Bëngbe Bëtsá cachcá echanjayana.
    Y cháftaca chacojtsencuénta ora, canÿe soye aíñe chaotsemna ca chacojayanëse,
    Bëngbe Bëtsá echanjayana aíñe chca chaotsemna ca —Jesús tbojaniyana.
  ron-LSB: Îți voi da cheile Împărăției Cerurilor și tot ce vei lega pe pământ va
    fi fost legat în ceruri; și tot ce vei elibera pe pământ va fi fost eliberat în
    ceruri.”
  pon-pon: I pan ki on uk kapiri pan wein nanlan kan. A meakot koe pan jaliedi nin
    jappa, pan jalidi nanlan; o meakot, koe pan lapwada nin jappa, pan lapwada nanlan.
  nhe-BL: Nimitzmacas tlanahuatili para tijtlapos campa tlanahuatía Toteco tlen itztoc
    elhuicac, pampa tiquinpohuilis tlacame quejatza huelis calaquise nepa. Huan nochi
    tlen tiquilpis nica ipan tlaltepactli, moilpis nepa ipan elhuicac. Huan tlen tijtojtomas
    ipan tlaltepactli, nojquiya motojtomas nepa elhuicac.
  sps-sps: Nyo nai faan marom anyi na fo popue tana Waan iny Gormirmir, kat te gim
    rom anyi ma famanat iny nei petoo, Gov kan gim on non ma famanat iny ya i Gormirmir,
    an kat te famanat iny rom anyi petoo, Gov kan nai famanat iny non ya Gormirmir.”
  wnc-wnc: “Nata kekeknga aknga gwabokziu enandang kopnanga daka binga gae gamit.
    Gama pake sanga Anututa enandang yuke gwa ayandakngakut takngakan kepdakane yandakngayo.
    Sike sanga Anututa enandang kapewan tasikaing kakngakan kepdakane kapewi tasining,”
    ngang inikut.
  nmw-S: Bwele a giyau heim Helak wana bagalogugui hana ki; iloke heto sahe gane u
    tepahad he panayawi, bwele Helak i tepahad he bulubulu, ge heto sahe gane u taeman
    he panayawi, bwele Helak i taeman he bulubulu.”
  bus-bus: Mɛ́ kpata kɛ̀ bↄ̀ Luda kiia mↄ̀nɛnↄ kpámma. Pↄ́ kɛ̀ ń yì tↄↄtɛ yina musu.
    Pↄ́ kɛ̀ ń pòto tↄↄtɛ potona musu.
  gub-BL: — Amono e putar Tupàn pureruze'egaw iwàpytymawokaw newe ihe nehe. Aze eremupytu'u
    kar ma'e iapo re ko ywy rehe har wanupe nehe, amupytu'u kar putar a'e ma'e iapo
    re ywak rehe har wanupe ihe nehe no. Aze erezapo kar ma'e ko ywy rehe nehe, azapo
    kar putar a'e ma'e a'e ywak rehe ihe nehe no.
  imo-imo: Gote iye nomi king molopa imboma nokombalo ulke kimu nu timbo. Aku wali
    nuni maina mele tendo molo nini melemu mulu kombuna tukundo moromo Goteni molo
    nimbelo. Nu maina mele tendo manda nini melemu mulu kombuna tukundo moromo Goteni
    manda nimbelo,” nimu.
  boj-boj: O Pita, ni que. Qotei a laŋ qureq di Mandor Koba unu deqa e ni siŋgila
    emqai. Emitqa ni mandamq endi gam getentqam di Qotei a dego laŋ qureq di gam getentqas.
    Ni mandamq endi gam waqtqam di Qotei a dego laŋ qureq di gam waqtqas.”
  eng-DRA: 'And I will give to thee the keys of the kingdom of heaven. And whatsoever
    thou shalt bind upon earth, it shall be bound also in heaven: and whatsoever thou
    shalt loose upon earth, it shall be loosed also in heaven.'
  knf-knf: 'Dluŋ kawulu iniigşaani yi Baţi : uko wi ikpokuŋ ţi mboş uluŋ kapokana
    du baţi, kë uko wi ikdinanuŋ ţi mboş, uluŋ kadinana du baţi. »'
  san-KHM: អហំ តុភ្យំ ស្វគ៌ីយរាជ្យស្យ កុញ្ជិកាំ ទាស្យាមិ, តេន យត៑ កិញ្ចន ត្វំ ប្ឫថិវ្យាំ
    ភំត្ស្យសិ តត្ស្វគ៌េ ភំត្ស្យតេ, យច្ច កិញ្ចន មហ្យាំ មោក្ឞ្យសិ តត៑ ស្វគ៌េ មោក្ឞ្យតេ។
  arn-NT: Wenu mapu ülmen mülewe ñi llafe eluaeyu. Eymi ta ‘trariley’ pifilmi ta tüfachi
    mapu mew, ka femngechi Ngünechen trarilelu reke leliwülnieaeyew. Ka eymi ta ‘neyfiley’
    pifilmi ta tüfachi mapu mew, ka femngechi Ngünechen neyfilelu reke leliwülnieaeyew.
  zas-NT: Naj gune lüj guialrniabee ni za xanyabaa, abiꞌ gra ni tiëbil gac loj guidxliuj
    guie ma na̱j gacan xanyabaa, guiáad ni ad zatiëjbtil gac loj guidxliuj guie ad
    najt gacan xanyabaa.
  ken-NT: Nɛ chɔŋ nchyɛ́ wɔ bɛtaŋ amɛm Kɛfɔ Mandɛm. Nɛ ɛnyɨŋ ɛnɛ́ ɔ́gwɔ́rɛ́ fá amɨk,
    chɔŋ Mandɛm angwɔt yɔ awu amfay. Ɛnɛ́ ɔ́káŋárí, Mandɛm ǎkaŋari awu amfay.”
