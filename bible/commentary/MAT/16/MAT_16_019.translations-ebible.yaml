verse: MAT.016.019
translations:
  kpx-kpx: Di ataeau Dilava adae uvumo uale ke vuvune dana aoi. Ige ana vuvune keta
    vata kove onole bamuge Dilavana avuta ehue ke bamui. Isi mesoho ana vata kove
    ono mole alavoge Dilavana avuta ehue ke alavoi.”
  okv-H: Eto God na uhu ta tihi jigaguja degi amita bokiri ta key no ingeni ta ikasona
    eto key amina enda ta bokiri ahurekasi uje aisoa amo God na uhu ta kito aravora
    aisuja eto enda ta bokiri hirikasi uje aisoa amo God na uhu ta kito aravora aisuja.”
  tbo-tbo: Apo Yaubada anani taniwaga ani’mhoena a welem, po ginouli hoi hipuli una
    hoeya yaka hoi yada hina hoeya, ma ginouli hoi hipuli una guduya yaka hoi yada
    hina guduya.’
  mal-C: സ്വർഗരാജ്യത്തിന്റെ താക്കോൽ ഞാൻ നിനക്കു തരും; നീ ഭൂമിയിൽ കെട്ടുന്നതെന്തും
    സ്വർഗത്തിലും കെട്ടപ്പെട്ടിരിക്കും; നീ ഭൂമിയിൽ അഴിക്കുന്നതെന്തും സ്വർഗത്തിലും അഴിക്കപ്പെട്ടിരിക്കും.”
  grc-SR: ⸋Καὶ⸌ δώσω σοὶ τὰς κλεῖς τῆς βασιλείας τῶν οὐρανῶν· καὶ ὃ ⸂ἐὰν⸃ δήσῃς ἐπὶ
    τῆς γῆς, ἔσται δεδεμένον ἐν τοῖς οὐρανοῖς· καὶ ὃ ⸂2ἐὰν⸃ λύσῃς ἐπὶ τῆς γῆς, ἔσται
    λελυμένον ἐν τοῖς οὐρανοῖς.
  bgc-bgc: मै तन्नै सुर्ग के राज्य की ताळी दियुँगा जो कुछ तू धरती पै बांधैगा, वो सुर्ग
    म्ह बंधैगा; अर जो तू धरती पै खोलैगा, वो सुर्ग म्ह खुलैगा।”
  khz-khz: Au na Kupa Basileia tavirira maki goi pana venimu; tanoparai pono ligora
    gaura maparara kupai maki Palagu na pene ligora; e tanoparai pono lugara gaura
    maparara kupai maki Palagu na pene lugara.”
  deu-TKW: Ich will dir die Schlüssel des Reichs der Himmel geben, und was du bindest
    auf der Erde, soll in den Himmeln gebunden sein, und was du lösest auf der Erde,
    soll in den Himmeln gelöst sein.
  zsr-NT: Gunnaꞌ quiuꞌ yuguꞌ zxiꞌn guia qui latj ga rna bëꞌ Nu zoa yehuaꞌ yubá. Le
    gna bëꞌu luyú ni, chgna bëꞌ caꞌ Nu naꞌ zoa yehuaꞌ yubá, atiꞌ le guꞌu latj gac
    luyú ni, chbëꞌ latj gac lë naꞌ Nu naꞌ zoa niꞌ yehuaꞌ yubá.
  lin-lin: Nakopesa yo bafungola ya Bokonzi ya Likolo ; nyonso oyo okokanga awa na
    mokili ekokangama mpe na Likolo, mpe nyonso oyo okofungola awa na mokili ekofungwama
    mpe na Likolo.
  hns-NT: Djaise koi ek tjaabhie se kamaarie khole hai, aisane toe doesar logan ke
    dekhaihe kie oesab kaise swarag ke raadj me bhiettar djaai sakiega. Djaun toe
    dhartie par baanh deihe, oe swarag me bhie baanhal rahiega. Aur djaun toe doenia
    par khol deihe, oe swarag me bhie khoelal rahiega.”
  noa-E: Pedro, pʉrʉgta mua mʉch iek jaaumkhĩir jaau chirʉmgui ajim. Pua mʉ iek jaaubaadëm
    ũrwi ʉ̈kha nʉm khʉʉn mʉ dënkha nʉisiju. Mamʉ ĩchab pua jaau khitʉm ũr nʉmjã asekasba
    warag iseg nʉm khʉʉnan amach mag nʉm gaaimua warag ich mag okhoo wënʉrrajugui
    ajim. Mag nʉm aiguin pua chi mʉ aar öbërju aai nʉm khʉʉnag puertdi weeu deenaa
    pöd dubbaju aai nʉm khʉʉn athee sĩi warag phãar sĩsiukhamjöta aju.
  eng-EMTV: And I will give you the keys of the kingdom of heaven, and whatever you
    bind on the earth will have been bound in heaven, and whatever you loose on the
    earth will have been loosed in heaven.”
  mib-NT: Te máá ró condiso jníñu ró sáha ró jéē quɨ́vɨcoo ñayuu ndaha Yaā andɨvɨ́
    jeē ndacu ya jniñu nuū i. Te tāca jéē cásɨ rō jeē ma sáha ñayuu ini ñayɨ̄vɨ yáha,
    suni casɨ jeē cáyūcú nde andɨvɨ́. Te tāca jéē cuáha ró jnúhun sáha i ini ñayɨ̄vɨ
    yáha, suni jeē cáyūcú nde andɨvɨ́ cuáha jnūhun. Achí yá.
  lif-NT2: खे़ने़ॽग साङ्‌ग्राम्‍पेदाङ्‌बा हाङ्‌जुम्‍मिल्‍ले़न्‌तिमिक्‍हाॽ पिने़रो॥
    इक्‍सादिङ् खाम्‍बेःक्‍मो के़साक्‍तुबान्‌साङ्‌ग्राम्‍पेदाङ्‌ङोआङ् साक्‍लो, हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मो के़हन्‍दुबान्‌साङ्‌ग्राम्‍पेदाङ्‌ङो हन्‍लो॥”
  xnj-xnj: Yati nikupela fungulu za Unkosi wa kunani kwa Chapanga, chochoha cheudinda
    pamulima yati chidindiwa kunani kwa Chapanga, mewawa chochoha cheudindula pamulima,
    yati chidinduliwa kunani kwa Chapanga.”
  mmx-mmx: Nia anaba raba u mi lengki ri suang lumusmaragu at Linintoo no vana at
    laxalibet. La mo leveloklok nenu u siam min kopla u sep pepe i nade xopok at na
    lavatbung menemen, ne Moroa naba siam min to vana at laxalibet.”
  cbr-NT: '''Ën cana ''ën cushi mi ''inánti ''ain, ami cushixunmi ''ë ñuiquin bana
    unicama ñuixunun. An minmi ''ë ñuiquin bana ñuixuncëxun cuacë unicamax ca ''ën
    Papa Diosan uni ''iti ''icën. A cushínbi Nucën Papa Diosan sináncësaribi oquin
    sinánquin, aín unicamax ca usai ''iti ''icë quixun caquin, ësa ñu ca ''ati ''icë
    quixun canan, ësa ñu ca ''atima ''icë quixun cacëbëtan ca Nucën Papa Dios naínu
    ''icë an, —usa ca —quixun sinánti ''icën.'
  tee-NT: Chai acxtakniyan ju uxint'i ju mintachaput ni xak'ai a'una' sia yu'unch
    ju talak'a'ita ni calhinaulh ju Dios la'is'atsucunti'an. Chai tachi chun ju jantu
    alak'a'iya' ju uxint'i ni catanavi ju yu'unch pus vachu' jantu calak'a'iya' ju
    Dios ju vilhcha lact'iyan. Chai tachi chun ju alak'a'iya' ni catanavi pus vachu'
    chunch calak'a'iya' ju Dios ju vilhcha lact'iyan.
  eng-LSV: and I will give to you the keys of the kingdom of the heavens, and whatever
    you may bind on the earth will be having been bound in the heavens, and whatever
    you may loose on the earth will be having been loosed in the heavens.”
  cak-NT: Can chawe ret xtinya-wi ri uchuk'a' chi najak ri puerta chiquiwech ri ye'oc
    quiq'uin ri ye'an gobernar roma ri Dios; romari' ronojel ri xtaxim o xtasol we'
    chech-ulef, can quiri' chuka' xti'an che chila' chicaj.
  pah-NT: '—Na tuhẽ. Tupana''ga rekorame yvyakotyve''g̃a nduvihavuhuhetero avo yvya
    koty g̃a mongovo onhi''ig̃a rupi, a''ero po ti ji nde mbopopoakari nehẽ, ei Jesus''ga
    Pedro''ga pe. A''ero po ti nde ei jireheve''g̃a pe nehẽ: “Nahanahã ti tapekoi.”
    Po a''ea nenhi''ig̃a, a''ea ko Tupana''ga nhi''ig̃a no, ei Jesus''ga Pedro''ga
    pe. Ojipea po ti nde ei nehẽ: “Nahanahã ti peko.” Po a''ea nenhi''ig̃a, a''ea
    ko Tupana''ga nhi''ig̃a no.'
  sja-NT: Llave teepatak'a puerta ewadamerã, mãga pɨk'a mɨa pɨ k'aripait'ee eperãarã
    p'anapimerã Tachi Ak'õre jua ek'ari, mãgá ichideerã p'aneedamerã mãik'aapa ichi
    truadee wãdamerã. Na p'ek'au eujãde bɨ misa, pɨa ne-inaa oopi-e bɨ pɨrã ichideerãmaa,
    Tachi Ak'õrepa auk'a oopi-e pait'ee. Jõdee ne-inaa oopi bɨ ichideerãmaa, irua
    auk'a oopiit'ee.
  xed-xed: Dzaʼa vlaghavla yu ta kramtak tgha ga mghama Lazglafta. Inda skwi dzaʼa
    ka da hbafta ta ghəŋa haɗik ná, nda hba ta luwa guli. Inda skwi dzaʼa ka da pliŋta
    ta ghəŋa haɗik guli ná, dzaʼa pliŋpla lu ta luwa guli.
  mks-NT: Ta caja i̱ xu̱hu̱n ña̱ ná cuu ndicanún nu̱ú ña̱yivi ndaja ndiquia̱hva na
    mé ná ndáha̱ i̱ cacomí i̱ cuéntá sa̱ha̱ ná. Cacuu a tátu̱hun quia̱hva i̱ yáví
    nu̱u̱n ña̱ ná cunún íchi̱ nu̱ú ndi̱hvi ña̱yivi cacomí i̱ cuéntá sa̱ha̱ ná. Tá
    co̱ sáhu̱n ña̱ma̱ni̱ ná ndi̱hvi ña̱yivi cán já quéa̱ a̱ quiáhva toho i̱ ña̱ma̱ni̱
    nu̱ ná. Joo tá sáhu̱n ña̱ma̱ni̱ nu̱ ná ndi̱hvi na̱ cán já quéa̱ quia̱hva ri ye̱he̱
    ña̱ma̱ni̱ nu̱ ná —cáchí a̱ xi̱hi̱n Pedro.
  gfk-S: Aiou ni ter tam ira dades tano kingdom tane God. Aso ing u tigel kira napu,
    God iat gate hadades ter tuma ra mawe. Ma aso ing u haut ine kira napu, God gate
    hadades ter bileng tuma ra mawe.”
  bmu-bmu: “Nöŋön Suep bemtohoŋaŋgö ki moröŋi yahöt gihimam. Gi gölmenöŋ siŋgisöndok
    jöhönöŋga miaŋön mönö Suep mire mewöyök jöhöjöhöŋi ahöma. Gi gölmenöŋ siŋgisöndok
    mosöta pösatnöŋga miaŋön mönö Suep mire mewöyök pösatpösatŋi ahöma.”
  dgz-dgz: Toemu kimaniwa tonane tumtumewa ne genian. Ge dim da piupa panawa, kiman
    gapan den paneta amba dim da ge piupa vetawa kiman gapan den veseta.”
  eng-GNV: 'And I will giue vnto thee the keyes of the kingdome of heauen, and whatsoeuer
    thou shalt binde vpon earth, shalbe bound in heauen: and whatsoeuer thou shalt
    loose on earth, shall be loosed in heauen.'
  zaa-NT: Inte' nna gúnná' lani lu' la'huacca para ithàlia lu' reino qui' Tata Dios
    para ca enne'. Iyaba nu guni lu' permitir le' yétsiloyu nna ą'hua ccą́ permitir
    ỹiabara', pero canchu labí nna, labí.
  eng-WEBSTER: 'And I will give to thee the keys of the kingdom of heaven: and whatever
    thou shalt bind on earth, shall be bound in heaven; and whatever thou shalt loose
    on earth, shall be loosed in heaven.'
  guh-guh: Pacuenia baupaevetsinë evetsiaexanatsi llavianë, bajara pijinia pacuenia
    caevetsiaexanaenatsi athëbënacuapijilivaisianë. Xua itavetsianame mapanacuataje,
    bajaraxua Dioso ata athëbënacuatatsia itaveta. Xua tocopatsianame pexanaenexa
    mapanacuataje, bajaraxua Dioso ata athëbënacuatatsia tocopata pexanaenexa, jai
    Jesús Pedrojavabelia.
  bon-bon: Cane meebine kii pa nääcärepene Acejiyame bau lui gaabe ne iitnaname piiyepu
    armime. Maane ngena mule tääpume gaabe ne jiitnute, Acejiyame te yaacatuge, cuta
    maane ngena mule tääpume gaabe ne yaarmute, Acejiyame te yaacatuge.”
  nhw-BL: Nimitzmacas tequiticayotl para tijtlapos campa tlanahuatía Toteco catli
    itztoc ilhuicac, pampa tiquinpohuilis masehualme quenicatza huelis calaquise nepa.
    Huan nochi catli tiquilpis nica ipan tlaltipactli, moilpis nepa ipan ilhuicac.
    Huan catli tijtojtomas ipan tlaltipactli, nojquiya motojtomas nepa ilhuicac.
  swh-ONEN: Nitakupa funguo za Ufalme wa mbinguni, na lolote utakalolifunga duniani
    litakuwa limefungwa Mbinguni, nalo lolote utakalofungua duniani litakuwa limefunguliwa
    mbinguni.”
  wbi-wbi: Nikukupeela ifuunguluo isa vutwa vwa kukyanya, sooni sino ukanile nu iisi
    iji, ghwope UNguluve iiva akanile kukyanya. Kange, sooni sino ghwitikisie mu iisi
    iji, naju Nguluve iiva itikisie kukyanya.
  bba-bba: Wunɑ kon bɑn te Gusunɔ u swĩin kɔkɔrɔbɑ wɛ̃. Ye ɑ yinɑmɔ hɑnduniɑɔ bɑ koo
    ye yinɑ wɔllɔ. Ye ɑ mɑɑ wurɑ hɑnduniɑɔ bɑ koo ye wurɑ wɔllɔ.
  eng-KJVCPB: 'And I will give unto thee the keys of the kingdom of heaven: and whatsoever
    thou shalt bind on earth shall be bound in heaven: and whatsoever thou shalt loose
    on earth shall be loosed in heaven.'
  kgk-NT: 'Xe nhe''ẽ-py eremombe''u va''erã Nhandejáry nhande ruvixarã rehegwa nhe''ẽ.
    Eremombe''u ramo, oĩ xe rerovia va''erã. Oĩ xe rerovia e''ỹ va''erã. Okẽ-rehe
    onhangareko mbaraete va''e-rami erepyta va''erã. “Ipy''a potĩ-ma” ere ramo nde
    rapixa-rehe, Nhandejáry ave he''i ave va''erã hese: “Ipy''a potĩ-ma” he''i ave
    va''erã hese. Ogwahẽ va''erã Nhandejáry ha-py. Ha “Ipy''a ky''a joty” ere ramo
    nde rapixa-rehe, Nhandejáry ave he''i ave va''erã, “Ipy''a ky''a” he''i ave va''erã.
    Nogwahẽ mo''ãi va''erã Nhandejáry ha-py. Ipokatu va''erã voi ne nhe''ẽ, he''i
    Pedro-pe Hesu omombe''u-vy.'
  waj-waj: Anutuuqo ngiau aapu gioonna kiaapuuyara diraivaa yaagueeqaivaa na i mminaravai.
    A mmatayaa varianna suaivaki mminnaivaara ooqoo kiannaivaa fai Anutuuqo ngiau
    aapu variivoota ooqoo tinaravai. A mmatayaa varianna suaivaki mminnaa voovaara
    ee-oo kiannaivaa fai Anutuuqo ngiau aapu variivoota ee-oo tinaravaivee,
  cpy-cpy: Poshiyaari aminakowentzirori ashitakowo pankotsi, kantacha rashita-ryeero,
    rashiteero, rintsiriitero kameetha. Rootakira pankotsi oshiyakaa-wenta-chari ipinkathari-wentantee
    Inkite-jatzi. Tema ikaatzi pishine-teeri eeroka jaka kepatsiki, riitaki ishineteete
    inkiteki. Riima kaari pishine-yitee eeroka jaka kepatsiki, eero ishinetee-tziri
    eejatzi janta inkiteki.”
  ekk-PKP: Ma annan sulle taevariigi võtmed, ja mida iganes sa maa peal keelad, on
    keelatud taevas, ja mida iganes sa maa peal lubad, on lubatud taevas.“
  mpx-mpx: He ki na pewa elam ge wam gasisi ni gan Yehoba wana abalogugui gamwanaa;
    inoke hauna toto nu lopwali panayawiya, nasi Yehoba ni lopwali labulabumwa, ge
    hauna toto nu talamwan panayawiya, nasi Yehoba ni talamwan labulabumwa.”
  wbp-wbp: Jalangurlu karnangku yinyi nyuntuku kiyi wupurnu-maninjaku tuwaku Kaatu-kurlangu-kurra
    nguru-nyayirni-wangu-kurra. Nyiyarlangu maju-kujaku kuja kanpa-jana yapa ngaju-nyangu
    warla-pajirni walyangka nyampurla, ngula-piyarlu-yijala kapu-jana Kaaturlu warla-pajirni
    nguru nyanungu-nyangurla-yijala. Nyiyarlanguku ngurrjuku nyuntulu ngula kanpa-jana
    yapa ngaju-nyanguku nyampurlaku walyangkaku nyinami rarralypa, Kaatu kapu-jana
    nyanungu-patukuju rarralypa-yijala nguru nyanungu-nyangurlaju nyinami!”
  luo-luo: Abiro miyi kifungu mag pinyruodh polo; kendo gimoro amora mitweyo e piny-ka
    notwe e polo bende, kendo gimoro amora migonyo e piny-ka nogony e polo bende.”
  nhe-NT: Nimitzmacas tlanahuatili para tijtlapos campa tlanahuatía Toteco tlen itztoc
    elhuicac, pampa tiquinpohuilis tlacame quejatza huelis calaquise nepa. Huan nochi
    tlen tiquilpis nica ipan tlaltepactli, moilpis nepa ipan elhuicac. Huan tlen tijtojtomas
    ipan tlaltepactli, nojquiya motojtomas nepa elhuicac.
  aii-aii: ”ܘܐܵܢܵܐ ܒܸܬ ܝܵܗܒܹܢܘܼܟ݂ ܩܕܝܼܠܹ̈ܐ ܕܡܲܠܟܘܼܬܵ‌ܐ ܕܫܡܲܝܵܐ، ܕܟܠܔ ܡܸܢܕܝܼ ܕܐܵܣܪܹܬ
    ܒܐܲܪܥܵܐ ܒܸܬ ܗܵܘܹܐ ܐܣܝܼܪܵܐ ܒܫܡܲܝܵܐ، ܘܟܠܔ ܡܸܢܕܝܼ ܕܫܵܪܹܝܬ ܒܐܲܪܥܵܐ ܒܸܬ ܗܵܘܹܐ ܫܸܪܝܵܐ
    ܒܫܡܲܝܵܐ.“
  esk-NT: Ilvichuvva, qaitchigisigikpiñ itqutiksranik aŋaayuqautaanun Agaayyutim.
    Suapayaaq qiḷiqsruumakkaqsi maani nunami qiḷġutiqaqtuiñaġisiruq qiḷaŋmi, aasiiñ
    suapayaaq qiḷġutaiyakkaqsi maani nunami qiḷġutaiyakkaugisiruq qiḷaŋmi.”
  msb-msb: Ihahatag ko sa imo an mga lyabi san kahadian san langit. Kaya an igabawal
    mo sa kinab-an igabawal man sa langit, kag an itutugot mo sa kinab-an itutugot
    man sa langit.”
  cpa-NT: Jøng² cuø¹³jni ta³ náh³hning juu¹² dsa¹lé² dsa² jue¹² juu¹² ja³jmo¹² Diú¹³
    héh¹. Ju³ná³ he² jǿg³ cuuh²hning lé² ni³ jmøi¹guǿi¹ la², ju³ná³ he² jǿg³ tsa¹cuuh²hning
    calah, jø¹² bíh³ lah¹jøng² cuø¹ Diú¹³ ŋi¹juǿi¹ ―ca¹juúh² Jesús.
  dso-dso: “ମୁଇ ତକେ ସରଗ୍‌ ରାଇଜର୍‌ କୁଚିକାଡି ଦେବି । ତୁଇ ଜାଇଟା ଜଗତେ ନାଇ ବଲ୍‌ସୁ, ସେଟା
    ସରଗେ ମିସା ନାଇ ଅଇସି । ତୁଇ ଜଗତେ ଜାଇଟା କରା ବଲି କଇସୁ ସେଟା ସର୍‌ଗେ ମିସା କରାଅଇସି ।”
  meu-meu: 'Guba basileiana kidia baina henimu: bena tanobada ai ba ḡui ḡaudia na
    guba ai bae heḡui, bona tanobada ai ba ruha ḡaudia na guba ai bae heruha.'
  yva-NT: Indati Syo vambunine raugaje nai indamu wimbe akarive Amisye apa kawasae
    mai. Ayao rui mirati nyo rapatimu no mine vone so omamo Amisye po rapatimu no
    munijo ntiti. Weti ana rui nyo raorai no mine so omamo Amisyo no no munijo ntiti
    Po raorai, muno ana rui nyo ramayar no mine so omamo Amisyo no no munijo ntiti
    Po ramayar.”
  dgc-dgc: Iatéd ko diko a siko i tagapamahala du pégharian na Diyos a tolay. Tu ipagbawal
    mo ta mundua éy ipagbawal be ta langet, sakay tu pakultaden mo ta mundua, éy pakultaden
    be ya ta langet.”
  zpm-NT: Laa naa rzo luu, luu gnee Xtidz naa lo miech zeeṉa gacnaṉ zho zha grieelo
    ygaa zho zaatne rnabey Dios; luu gac zig tib zha ne rey liow, teḻ zha cow, zha
    zac cxal ro yu, ni zha zac csiooga.
  hix-NT: Rano me ryhe, onà wyaro màkehe, omoro, toto komo wya, kekon xarha tà, àwya.
    Khoryenkomo mryenon mehra manatxhe hampànà, màkehe, anar komo wya, rano me mak
    ha. Àro wyaro rma màkehe, omoro, yukryeka hono rma. Àro wyaro rma rha àkehe, uro
    xarha, kahe yawono, nyamoro hoko, kekon hatà. Khoryenkomo mryenon mehra harha
