  mwf-2018: Mu Jesus kathu-ka mampirruneme, “Mu nankuneme-ka nangkal mana-wa thathpirr
    ngay-yu numamnganeme numpan-yu?”
  dif-dif: 'Nau tanangu jatana wonti: „Mina jura jatai, worana ngani nganai?“'
  gam-gam: Djimaka Jisas pille embe dji, una embe djinj ba ye na una ne mal wondo
    ne dje kaninj ne? dji.
  nou-nou: Setero Iesu ungoda yei sedo gosisira, “Edo ingo na awa ave sedo evi?”
  mqb-NT: 'Yesu a cəce asa, a wa: «Aday kwanay a nà, ki wen nen wayaw?»'
  ape-B: Ali Jisas nasolikam nakli, “Ali Ipak pakli yek douk meiweli?”
  grc-F35: Λέγει αὐτοῖς, «Ὑμεῖς δέ, τίνα με λέγετε εἶναι;»
  cav-NT: —¿Micuanara bacue, ique ai jadya aya? —jadya ecuana Jesúsra bacaduracuare.
  kgp-NT: 'Kỹ tóg ag mỹ: “ag jãvo ãjag hẽ ri ke tĩ, iso?” he mũ.'
  bvd-bvd: Sui sa Disas ka ledi kera lau ka 'urii, “Ma sui kamolu mone, molu saea
    nau sa tii nee?”
  ukr-1871: 'Рече до них: Ви ж як кажете? хто я?'
  apz-apz: Ose ulahonɨngkofi Jisas ulɨmento, Sekwo sohwasi ngkineꞌno pehofo ntɨwoꞌnɨngkohofɨhwasilo.
  yon-yon: Kwane, Yesu kaamondoon, “Ma yiibbed kuu ne kane andiib?” andoon.
  poi-NT: 'E̱ybɨc jɨypa Jesús, iñɨ́máy: —Pero mimicht́am, ¿mijunɨmtámpa, ai̱apaap
    aɨch?'
  wuv-wuv: Ina i'igai ba, “Ma hamu'ou, hamona ware ba yau, hini?”
  quf-NT: —Qamkunapaq-shuypaqa ¿mayqantaq kani? —nir tapuran chay yaĉhakuqninkunataqa.
  yuw-yuw: Ihoroc inuya Yesuho wönggon inong ac tongo yogoc, “Owi amna wömai ihoroc
    yongidang mahong sonu tingting kombingidang? Noc numa yo?”
  hus-NT-1971: 'Tam a Jesús tu conoyale: ―¿Ani tata’chic jant’ini’ tin exlanchal u
    ey?'
  med-med: “Wote enim ndi, na wu nam ninmin?” nimba wu ni kʉⱡ wuldʉtʉm.
  bch-bch: Ta ibeta gid, “Be gimi akeo ga gau sai?”
  cco-NT: —Jo̱guɨ ꞌnʉ́ꞌˋ, ¿i̱˜ fóꞌˋnaꞌ e lɨ́ɨnˊn?
  deu-1951: 'Da spricht er zu ihnen: Ihr aber, für wen haltet ihr mich?'
  alq-ALGNT: 'Jesos dac ogi k8ag8edjiman: “Kina8a dac, a8enen enenimijieg?”'
  ixl-NNT: 'As: —¿Kano ex qꞌi? ¿Kam vijleꞌm uveꞌ netaleꞌ?— tiꞌk u Jesús.'
  boa-NT: 'Ehdúu muha menéénéllii múúhakye neébe: —¿Ácooca ámuha muubá o íjcyane menééhií?'
  etr-etr: Amala säla obëgësebegi, ea ilima nabahalea, Amai, diliada ne nowëla säha
    dialeala nabi.
  quh-NT: 'Paycunamantaj nerka: —Kancunari ¿pi caskaytataj ninquichej? —nispa.'
  kwi-kwi: 'Suasne Jesúsne mɨmanara: —Une ¿Chima minmuspas? Nane ¿mɨnma ish?'
  agm-agm: Saundonɨhɨ ko nyangi sata nanyisenataise. “O amɨ sahɨho? Sahɨ nisapɨ ko
    diyaamahoe tɨwɨ gwɨnyapenawaayopo?” nyatataase.
  ubr-ubr: Iesu an baigibubunuotis itetemis iyau, “Ato omi Yau auriu on mamaba wonau?”
  tsw-NT: Reve we ece le, “A̱ɗu gba, zane ɗa yaa tarasa mu?”
  cax-NT: 'Auqui nanti Jesús ümoma: —Y carü arraño, ¿aburaño sane iñemo?'
  aia-aia: Mia Jisas 'a o'ani 'iniraau, “Mi'amou, mou 'adoma'inia do 'inau atei?”
  srp-1865: 'Reèe im Isus: a vi šta mislite ko sam ja?'
  agt-agt: “A ikamuy ay, anu hapa ya pangitan muy teyak?” kunna ha tekid.
  lug-lug: Awo Yesu n’ababuuza nti, “Mmwe mundowooza kuba ani?”
  yby-yby: Lo lokuniyoko, aku lemoda loka oletoko edimosiya nemodamuya ekahima ne
    liki data elikaka niae loko loka oletaiye.
  heb-heb: ויאמר אליהם ואתם מה תאמרו מי אני׃
  mpp-mpp: Inguc mibong yanguc miwec, “Aime ngenge ngengung nale ma micaigaing?”
  apb-apb: Oto a Jisas ko he'i dolosi lo'u aada uuri, “?Oto e ue aana i'omu? ?Ha'alaa
    omu ko unu-unue uri ineu a tei?”
  san-TEL: పశ్చాత్ స తాన్ పప్రచ్ఛ, యూయం మాం కం వదథ? తతః శిమోన్ పితర ఉవాచ,
  ben-IRV: তিনি তাঁদের বললেন, “কিন্তু তোমরা কি বল, আমি কে?”
  ntu-ntu: Zbz rpimle bagr kx, “?A' nimu, myx kxmu nzglx-krnamu ninge?”
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ਪਰ ਤੁਸੀਂ ਮੈਨੂੰ ਕੀ ਕਹਿੰਦੇ ਹੋ ਜੋ ਮੈਂ ਕੌਣ ਹਾਂ?
  tkr-tkr: 'I''see manbışike qiyghanan: – Şosqa nəxüdiy qöö Zı vuşune vor?'
  gvc-gvc: —¿Mʉsa sehe mʉsa tʉhotuchʉ diro baro jicari yʉhʉ? —ni sinitu ñʉre tjoa.
  mwp-mwp: Nuy lak, yapupoeybaydhin kedha, ‘Ngithamun wakay thamamay midh, ngay nga?’
  ksj-ksj: Ebu aniꞌa ḡadizenaꞌa, “Zaꞌa raꞌetene eꞌe iniu?”
  sbk-sbk: Abhawozya, amwe muyiga ane ni nanu?
  mya-JVB: သင် တို့လည်း ငါ့ ကို အဘယ်သူ ဖြစ် သည် ဆို ကြသနည်း ဟု မေးမြန်း တော်မူလျှင်၊
  kgf-kgf: Imuhuc ʒégic qesiénécmima ʒéyec; Waŋu eŋaoc, nuac niŋac méré ʒénéŋanʒu?
  awb-awb: Ewanana Sísaga itensabé, Itega ínénsabe inse aintaho úwana
  gdn-gdn: Mu inako tagubu manako Iyesu mu ade manutapu, wagubu ke; “Ko wiyo, wi wainapiyamu
    da nau ka nima?”
  nko-NT: Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mlɩ ɛ́ mɛ́? Mlɩa mɩ́gyí ma?”
  bsn-NT: To bajiro yʉa yirone, —Mʉama, ¿ñimʉ ñaami yʉre yati mʉa? —yʉare yisẽniĩacami.
  pib-NT: Wale wane china, “Ga wa gixa, ¿katu wane chinno?”
  wiv-wiv: A Iesus ki hulenidia, “Pele miu mule, miu ta tania hau azei?”
  reg-reg: Nabhabhwila ati, “Kemwe omwaika ati anye nanyega?”
  mlh-mlh: Oŋu ojibi iŋi weu yareya, “Eme ŋoŋo-ŋaŋe nonde uruŋu miegobi? Noŋ mo fukego?”
  gof-ENT: ዬሱሲ ዛሪዲ፥ «ያቲን፥ ሂንቴ ታና ኦና ጌቲ» ጊዲ ኤንታ ኦይቺስ።
  aau-aau: Jisas hiykwe hyo ki-wayh me nian makiy-mesopok, “Hai, homkiaw kokwe hane
    penkin kiy-ohruw me a, hakwe posokwaw so?”
  tvk-tvk: E xi misis xil bit, “?E xamim, ma midep? ?Mubit inou nabe visi vari?”
  prf-NT: Sakay tinanung na hidi, “Ay sikam ánya bi i makagi moyid? Deyaák?”
  auy-auy: Ísu séna kembiwí kentáféꞌa nóran-kwaasiyewa wéseo súwana
  tbg-tbg: Vinavuka minti tuvaro Ihuva náinavu irero, Ho nentanavu vo? Nentanavu tiriara
    ta vaiintirave ti variavo? tiro.
  hub-NT: 'Tusa tuinakai nitan chicharuk: “Tura atumsha winasha ¿yaiti turutrumea?”
    tusa tinaiti.'
  hmo-hmo: Ma ia nanadaia idia dekenai, ia gwau, “To umui be dahaka umui gwau, lau
    be daika?”
  big-big: Togo Yisugu puwiliyegi pelik yeiya, Nawiligu pilik kumuli kapura inuwago
    sawiyarik ne tak, yeiya.
  gux-G: Ke o buali ba, Ke imɔ te, i yedi ke n tie ŋma i?”
  cnl-NT: '''E³ jo̱³ ca²³jua''³ ''ñée² Jesús: ―''E³ quie''²³, ¿''i̱i̱² sɨɨ''³¹ jné²
    juo''³ ''nee''²³?'
  zar-NT: 'Níʼirö Jesús gudxëʼ légaquiëʼ: —Naruʼ libíʼiliʼ, ¿nuzxi rnnaliʼ nacaʼ nedaʼ?'
  kde-kde: Yesu nkuvauja kuva, “Dachi, na mwenu muchidachi, nangu nnani?”
  ata-ata: Xe Anu muavuti la mutaliꞌi vaxa noxiꞌa lexe, “Ia ngingi la ngingi ngavikala
    lexe eni ꞌenaꞌei?”
  qvw-NT: 'Jesusñatacmi: “Amcunapïtá ¿pitan chayurá ya''a cayá?” nila.'
  nfa-nfa: Ka Yesus karèi hari si, “Ladhe madhutu miu mesa mi, Jaꞌa ne, cee?”
  tnp-tnp: Kəni təməni=pən kəm lah məmə, “?Mətəu təhro e təmah? ?Nəkotəni məmə pəh
    u iəu?”
  urd-urd: उसने उनसे कहा, “मगर तुम मुझे क्या कहते हो?”
  hot-hot: Ma hanaŋ hik thêlô liŋ, “Ma môlôda olam ya nena opalê?”
  mqj-NT: 'Mekutana pole omi lako passikolana nakua: “Situru'' pikki''mu bennarakkao
    tee?”'
  rus-SYN: 'Он говорит им: а вы за кого почитаете Меня?'
  mbh-mbh: Na i nina or ve, “Na thomu o rivenga tho ini anga?”
  bdd-bdd: Ta Yesu ꞌihesilalediya, ꞌigwae, “Ma ꞌomi togidega ꞌimi nuwatuhu ꞌabehega
    taugu taiya?”
  cbt-NTPO: —¿Canpitapo'? ¿Incota tënama'? itërin. Itohuachina,
  srn-NT: 'Dan Yesus aksi den taki: “Ma unu, suma unu e taki tak'' Mi de?”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo nguꞌ biꞌ: ―Loꞌo cuꞌma̱ ni, ¿tilaca laca naꞌ ntiꞌ
    ma̱?'
  bqc-SIM: 'Yesu mɛ̀: Ápiↄ sↄ̃, dé i mɛ má dɛ a ũi?'
  tcz-CHONGTHU: Chujouvin, amaho chu thu adong in, “Nanghon koi ahi neitiu vem?” ati.
  mar-mar: मग येशू त्यांना म्हणाला, “पण तुम्ही मला कोण म्हणून म्हणता?”
  snp-snp: Ido linate yate namo ya kema ne, loti lo minae? loto loga o gedaiye.
  isl-isl: „En þið,“ spurði hann, „hvað segið þið?“
  spy-NT: Kulēēnchi Yēēsu, “Nto akweek, ōbērē anii ku ng'oo?”
  xnn-xnn: Dat sooten Jesus ken daida, “Dakayo pay abes ay ngan nan pangwaniyo ken
    sak-en?”
  mwe-mwe: A Yeshu gubhaabhushiyenje, “Na mmanganyanji bhuli, nkutinji nne gani?”
  tte-tte: Kabo iwalo kolili, “Na komiu, kwawalo yakato yau yaiya?”
  tcs-tcs: Den Zizas i bin aske dempla, ‘Orait. Ane yupla tingk uda mi?’
  hlt-THB: Cawh a mingmih a venawh, “Cawhtaw nangmih ingtaw kai ve u nu nami ti?”
    tinak khqi hy.
  soq-soq: Mape Iesu waitaramone wanase, “Tane e ne umanana ambi wailana ne mida?”
  qub-qub: 'Chaura quiquincunatana Jesús tapuran: «Gamcunaga ¿pï cashätataj yarpanqui?»'
  att-att: Á kinagi ni Apu Kesu nira, “Á sikayu. Asinningà ta ánninganán naw?” kun
    na.
  bki-bki: Naruei naio bika denlo, berinavo “?Ana kamiu, kamiu na kuber kiniou nebe
    kei?”
  bqp-bqp: 'Yesu pì: Ákↄ̃nↄ sↄ̃, dín adì pi má de a ũu?'
  mcp-mcp: 'Nyə nə bwo nə́: «Ká bɨ bâŋ, bɨ́ ŋgə cɨ nə́ mə jisə zə́?»'
  hat-hat: 'Li di yo: Bon, nou menm, ki moun nou di mwen ye?'
  npl-NT: 'Ijkuakó Jesús okinmili: —Iwa nomejwah, ¿tlan non kimoliah, Akin Ne?'
  bgg-bgg: “Nathek khi è now lei? Ai ithek shii sai. Nathek gushii hanyie ro è yao
    phlei?”
  eng-TCENT: He said to them, “But who do you say that I am?”
  eng-BSB: “But what about you?” Jesus asked. “Who do you say I am?”
  cpu-NT: 'Ipoña ikantziri iriyotaane: “Eeroka. ¿Tsikama pikantaiyini?”'
  san-ASM: পশ্চাৎ স তান্ পপ্ৰচ্ছ, যূযং মাং কং ৱদথ? ততঃ শিমোন্ পিতৰ উৱাচ,
  tac-NT: ―'Lige 'émika, ¿chieri koriágó ne'chí? —anile Esusi.
  eng-WEBPB: He said to them, “But who do you say that I am?”
  gfk-H: Ma Iesu ga tiri diet, “Ma muat, muat tangai bia iau siga?”
  viv-viv: Yesu gigayo, “Tu omiꞋiyao Iya vaita hakwaꞋadi ma gavaimi wagahe?”
  yao-yao: Che Yesu ŵaausisye sooni, “Nombe ŵanyamwe nkuti une ndili nduni?”
  tgp-tgp: Mo verea isara mara, “Pani kamim ka lo verea vara enau hare?”
  auc-NT: Ante tömengä mïñæ̈ në godäni apæ̈nedäni ëñëninque Itota wæætë, —Mïnitö diyæ̈,
    Æbodö ïmoo, ante pönëmïnii.
  kbc-NT: Odaa Jesus ja digika, meetediogi, “Biɡ̶ida makaamitiwaji, amakati me Ee?”
  bmh-bmh: Guzenai aurina, Yesus nug gonugau tapaimaraneu dudu awareun, “Agenag iz
    en in anemen?”
  ctu-BL: 'Jesús tsi'' c''ajtibeyob: Jixcu jatetla, ¿Majquiyon mi la'' wʌl? che''en.'
  meq-meq: 'Yesu a gwaɗatay: «Ada nəkurom ka gwaɗum i kurom, neŋ na, way?»'
  noa-H: Marau hichig magbaawai jũrr maachigta, —¿Ma pãachdëujãma? Pãrau k'ĩirjuawai,
    ¿mʌ k'ai hagá? hajim.
  alp-NT: Eleki Yesuse Itneusi be, “Po Imi beteke Aure sire?”
  san-VEL: pa"scaat sa taan papraccha, yuuya.m maa.m ka.m vadatha? tata.h "simon pitara
    uvaaca,
  kbq-kbq: Jisasi'a amanage huno zamantahige'ne, Hu'neanagi tamagra iza'e, huta Nagrikura
    nehaze?
  kbh-kbh: 'As Jesús tojanatjá: —Y ts̈ëngaftangna, ¿nda ats̈e bétsemnama nts̈amo s̈mochjayana
    ca?'
  ron-LSB: 'El le-a zis: “Dar voi cine ziceți că sunt Eu?”'
  pon-pon: 'Ap kotin majani on irail: A komail, ij me komail kin inda me nai?'
  nhe-BL: 'Huan Jesús techtlajtlani: ―¿Huan imojuanti? ¿Ajqueya inquiijtohuaj para
    na?'
  sps-sps: “Ana mi pas?” rangat fi rari Ya, “Mi tsue Varonyo sei?”
  wnc-wnc: anzing ninikut, “Sike gisa nae dasing yakaing,” ngang niniwan
  nmw-S: I liwo heidiye i nga, “Age humiu, hu nga tage sega nau?”
  bus-bus: 'Ben à ń lá à bè: Apinↄ sↄ̃, dén eè be má dɛ a ũu?'
  gub-BL: Na'e upuranu urerehe. — Pe no, ma'e peze herehe peze'eg pà, i'i urewe.
  imo-imo: Aku teko ningi ungu pilipelie Jisasini enondo nimbei, “We imbomani aku
    teko nimele nalo enoni na nari nimeleya?” nimu.
  boj-boj: Onaqa Yesus a naŋgi olo nenemnjrej, “Niŋgi segi e qa kiyersib mareqnub?”
  eng-DRA: 'Jesus saith to them: But whom do you say that I am?'
  knf-knf: 'Kë aşë ji na baka : « Kë ţi an, nji dwo in ba? »'
  san-KHM: បឝ្ចាត៑ ស តាន៑ បប្រច្ឆ, យូយំ មាំ កំ វទថ? តតះ ឝិមោន៑ បិតរ ឧវាច,
  arn-NT: —Eymün kay, ¿iney pimuken anta iñche? ―ramtungey engün.
  zas-NT: 'Dxel rëbaman loj reeman: ―Laadx lëjt, ¿xhie nadi, chu naj?'
  ken-NT: Yesu abhɛ́p bhɔ bɛ, “Kɛ bě babhɔŋ bǎrɛ̀m bɛ mɛnchí agha?”
