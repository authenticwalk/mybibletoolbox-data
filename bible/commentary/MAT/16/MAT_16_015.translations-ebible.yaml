verse: MAT.016.015
translations:
  kpx-kpx: Ige Iesuu belagevei avoe, “Isege laeau huhuige dau ole.”
  okv-H: “Eto ungona amo na do ke eagove?” ainge enu,
  tbo-tbo: Apoma a hewahewali uyahihi i baha nae i pa, ‘Ma taumi omi nugotuhu o pa
    tau iyai?’
  mal-C: “എന്നാൽ നിങ്ങളോ?” യേശു ആരാഞ്ഞു, “ഞാൻ ആരാകുന്നു എന്നാണ് നിങ്ങൾ പറയുന്നത്?”
  grc-SR: Λέγει αὐτοῖς, Ὑμεῖς δὲ τίνα με λέγετε εἶναι;
  bgc-bgc: उसनै उनतै कह्या, “पर थम मन्नै के कहो सो?”
  khz-khz: Iesu na erenagirato, netiwato, “Na gomi rakagau nogotina au rai?”
  deu-TKW: 'Sagt er zu ihnen: ihr aber, was sagt ihr, wer ich sei?'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ: ―Nazxga lbiꞌiliꞌ, ¿nuzxa rnaliꞌ nacaꞌ nedaꞌ?'
  lin-lin: 'Yesu atunaki bango lisusu : — Bongo bino, bolobaka ete Ngai nazali nani ?'
  hns-NT: 'Tab oe poetjhies: „Aur toelog ka bole hai?”'
  noa-E: Marau ichig magbaawai jũrr maachigta, —¿Ma pãachdëujãma? Pãrau khĩirjuawai,
    ¿mʉ khai agá? ajim.
  eng-EMTV: He said to them, “But who do you pronounce Me to be?”
  mib-NT: 'Te ni cahān yā jiín de: Te máá ró, ¿ndé ɨɨn cúu ri cácahān rō? achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “कर खिनिॽग, इङ्‌गाॽ हाःत्‍आ फाॽआङ् याप्‍मि
    के़मे़त्तिॽबे?”
  xnj-xnj: Yesu akavakota, “Na nyenye mwijova nene ndi yani?”
  mmx-mmx: La ne Iesu ga sue di, “Kereva ba nimi? Nemi mi lok do nenia nege?”
  cbr-NT: 'Cacëxun ca ain ''unánmicë unicama Jesusan cacëxa: —¿Atúxa usai quimainun
    caramina mitsux ''ëx caraisana ui ''ai quin?'
  tee-NT: 'Pus ju acsnich ju Jesús ajunchokopa: ―Chai ju uxijnan t''as nonat''it.
    Tis chavaich ju quilalhiulayau ju quit''in.'
  eng-LSV: He says to them, “And you—who do you say I am?”
  cak-NT: 'Y raja'' xuc''utuj chique reje'': Y rix ¿anchique ni''ij chuij? xcha''
    chique.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pehe, marãi pe ji ve jipi?'
  sja-NT: 'Mãpai Jesupa iidiji: —Parãpárama, ¿mɨ k''aima adaima? aji.'
  xed-xed: «A ki kaghuni! Wa ya ka kaghuni ta mnay?» kaʼa nda həŋ.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ta ndóhó ri, ndá da̱ cáchí ndó
    cúú u̱ —na̱cachi a.'
  gfk-S: Ma ne Jisas ga tiri di, “Ma mu, mu tange be iou nesi?”
  bmu-bmu: Mewö jigetka kewö qesim eŋgiyök, “Aka nanŋinak nöŋgöra denöwö jize? Ni
    niŋia akzal?”
  dgz-dgz: Menan Iesu mu inamup singui anega wayawamon, “Umap, go e ne da dianegiwanin?”
  eng-GNV: He said vnto them, But whome say ye that I am?
  zaa-NT: 'Lèe nna rèe cabi: Lebi''į chúná, biala rulaba latsi'' le nu cca quia''
    ni''i.'
  eng-WEBSTER: He saith to them, But who say ye that I am?
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¿Detsa nexata paxamë pajamatabëitsimë
    xanë yabara? ¿Detsa xanë ponënë? jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu itemlimige egä, “Cije weene, weene lipu jiiceniye egä cane laasi
    näne?”
  nhw-BL: 'Huan Jesús techtlatzintoquili: ―¿Huan amojuanti? ¿Ajqueya anquiijtohuaj
    para naya?'
  swh-ONEN: Akawauliza, “Je, ninyi mnasema mimi ni nani?”
  wbi-wbi: UYesu akavaposia kange akati, “Neke umue mwiti neene veeni?
  bba-bba: Yesu u nɛɛ, bɛɛ mɑɑ ni, wɑrɑ i ɡerumɔ nɑ sɑ̃ɑ.
  eng-KJVCPB: He saith unto them, But whom say ye that I am?
  kgk-NT: —Ha peẽ ae katu, mbava'e tipo peje xe-rehe? he'i oporandu-vy.
  waj-waj: 'tuduu rikioo Yisuuva iya yaparainno tunoo: Mo ngieeta niiyara dataa kuaida
    kiaannee?'
  cpy-cpy: 'Ikantzi Jesús: “¿Jempema pikanteeyini eeroka?”'
  ekk-PKP: „Aga teie?“ küsis ta neilt. „Kes ma teie arvates olen?“
  mpx-mpx: I baek elal i ba, “Yaa komiu, ku ba tage henala nau?”
  wbp-wbp: Jijajirli yarda-jana payurnu, “Kala nyurrurla-paturlu, ngana nganta kankujulu
    yirdi-mani ngajuju?”
  luo-luo: Nopenjogi niya, “To un, to uwacho ni An ngʼa?”
  nhe-NT: 'Huan Jesús techtlajtlani: ―¿Huan imojuanti? ¿Ajqueya inquiijtohuaj para
    na?'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܡܵܢܝܼ ܒܹܐܡܵܪܵܐ ܝܬܘܿܢ ܕܝܼܘܸܢ؟“'
  esk-NT: Apiqsruġniġai, “Ilipsiḷimi kisuunasugivisitŋa?”
  msb-msb: “Pero kamo, nano an pagkakilala niyo sa akon?” an hunga ni Jesus sa inda.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jøng² hniah¹², ¿hein² dsa² lán¹²jni, lë́h² hniah¹²?'
  dso-dso: ଜିସୁ ପାଚାର୍‌ଲା, “ମୁଇ କେ ବଲି ତମେ କାଇଟା ବଇଲାସ୍‌ନି ?”
  meu-meu: Ma e nanadaidia, eto, A umui be dahaka o tomamu, lau be daika?
  yva-NT: Umba Yesus po manajo pare, “Yara weapamo wapare Risyamo are pi Risy?”
  dgc-dgc: “Ey sikam,” kagi ni Jesus, “anya i isip moya? Ti ésiyaék?”
  zpm-NT: 'Dzigo rëb me lo zho: ―¿To waa? ¿Cho rzac to nac naa?'
  hix-NT: Omnyam haxa, onok me ryhe uro metakyatxowà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik ormu silira, �Hako jir jihinjik an lawe, karem ji hishindu?�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “तर म को हुँ भनेर तिमीहरू भन्छौ ?”
  cgc-cgc: Insa din pa, “Kyo a, ino maambal nyo daw kino yaken i?”
  tim-tim: Hain dâmbiâ hin aiyeŋguep, “Dâ yeŋe âmâ nâŋgât gain gain dâm nâŋgâ niŋmai?”
    dâmbo Petoro kotŋe siâ Simoŋ arekŋe hin magaŋep,
  yor-yor: “Ṣùgbọ́n ẹyin ń kọ?” Ó bi í léèrè pé, “Ta ni ẹ̀yin ń fi mi pè?”
  wos-wos: Wungi wandaka dé diré wa, “Guni wunika yingi guni we?”
  emp-NTPO: 'Maʌ̃ne Jesuba iwid̶isia: –Baribʌrʌ bãrãba mʌ̃ra ¿caida crĩcha panʌ?–'
  eng-F35: He says to them, “But you, who do you say that I am?”
  ind-ind: Lalu Dia bertanya lagi, “Tetapi bagaimana pendapat kalian tentang Aku?”
  pes-OPCB: 'سپس پرسید: «شما چه می‌گویید؟ به نظر شما من که هستم؟»'
  mpt-mpt: e baabenea Ibmal ole ne wanetabo gabibe? gesea
  bla-bla: An'ĭstsiuax Tsa kitak'anipuau nŏk'ŭm-si?
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Pa ikana꞉ma꞉ta꞉ I̱ta꞉ epi alemepe leekeme.
  mkl-mkl: Nɔ Jesu í bee ŋɑ í ni, iŋɛ mɔ ni, yooi ì ni ǹ jɛ ŋɑ.
  gaq-gaq: ଜିସୁ ସାଲ୍ୟାକୁକେ “ନେଙ୍ଗ୍ ଜାଣ୍ଡେ ଏନ୍‌ ବିସୟ୍‌ରେ ପେ ମେଁନେ ବାସଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍
    ?”
  gof-RNT: Yesuusi zaaridi, “Yaatin, hintte tana oona geeti” gidi entta oychchis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‌କଆ, “ମେନ୍‌ଦ ଆପେ ଚିନାଃ ମେନେତାନାପେ ? ଆଇଙ୍ଗ୍‌ ଅକଏ ତାନିଙ୍ଗ୍‌
    ମେନ୍ତେପେ କାଜିତାନା ?”
  gah-gah: Loko lo amekuko nene, itó lekelisía nene nenikumú éahove liki liaká niave.
  lcm-lcm: Na kala sui iria, “Au na nami, mipo kin iau ta nau a si?”
  aer-aer: Kele Jesus itneke angkeke, “Kele angwenhe anteme arrantherre-arle ayenge
    ileme?”
  qvc-NT: 'Chaymandaqam tapuwarqanllapa: —Mayá, qamkunaqa ¿imatataq ningi? ¿Pitaq
    kani qamkunapaqqa? nishpa.'
  tgl-ULB: Sinabi niya sa kanila, “Ngunit ano ang sinasabi ninyo sa kung sino ako?”
  cbs-NT: —Jamen matun shinankinan, ¿man tsua ea wamismen?— nuku wa
  xtm-NTPP: 'Te jiña''a ya: ―‍Te ndijin, ¿na in kúu sa, ka ka''an ni? ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Yesu ngabakonya, “Na mangweto bo, nnenga ne nabeneke?”
  bao-NT: 'To biro jãa ca ĩiro: —Mʉja pea, ¿“Ñiru niimi,” yʉre mʉja ĩiti? —jãare ĩi
    jãiñawi Jesús.'
  san-ORI: ପଶ୍ଚାତ୍ ସ ତାନ୍ ପପ୍ରଚ୍ଛ, ଯୂଯଂ ମାଂ କଂ ୱଦଥ? ତତଃ ଶିମୋନ୍ ପିତର ଉୱାଚ,
  huv-NT: 'Quiaj Teat Jesús tasaj nejiw: ―Jow icona, ¿jane xic ipiüngana? ―aj nejiw.'
  otn-NT: 'Ra̱ Jesús ma̱hømbi ''yɛ̱mbyø xädi: ―Xi''a̱hʉ p''ʉya, ¿te''ogä p''ʉ gni̱
    bɛ̱mhmʉ ngue guecä?'
  nop-nop: Unduŋ yobune nehibo yeninadiguk, “Kaŋ hidi hide nutok dediŋ naniiŋ?”
  obo-NT: Na kahin Disas to, “Piru atag koniyu, ondoy a man?”
  cak-ENT: 'Y rija'' xuc''utuj c''a cheque ri rachibila'': Y rix ¿achique ninuc pa
    nuvi''? xbij cheque.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ. ᤀᤡᤱᤃᤠ᤹ ᤜᤠ᤺ᤳᤀᤠ ᤑᤠ᤹ᤀᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤔᤧᤳᤋᤡ᤹ᤒᤣ᥅”
  mie-NT: 'De nī ncāhān yā: De ndá máá nú, ¿ní iin cúu nī cáchī ndá nú?'
  san-TIB: པཤྩཱཏ྄ ས ཏཱན྄ པཔྲཙྪ, ཡཱུཡཾ མཱཾ ཀཾ ཝདཐ? ཏཏཿ ཤིམོན྄ པིཏར ཨུཝཱཙ,
  qve-NT: 'Hinaqtinmi Jesusqa discipulonkunata tapuran: —Qankunari, ¿ima ninkichistaq
    noqamanta? Qankunapaqri, ¿pitaq noqari kaní? nispa.'
  pao-NT: Soo Te Pabe'e ka numme pumme nakatzimodu meeoo netamma. “Mu puu ha'yoo e
    sooyugwe?”
  cbu-NT: 'Ashiriya, Isussha: ¿Siystawa; nuwaa chakand átssa? ¿Nuw tamamazi? tárangiya.'
  usa-usa: 'ánibo Îtuma iyápó-annama ítama yimónaraiye: “kenamáárîq keráwáqá keqtábámá
    náawae téraq tíwîqa kéyaao?” téna Îtuma ítama yimónaraiye.'
  soy-soy: 'Kei kuu pɛɛ pi pisɛ rɛ: Nɔ̃́ ní, nɔ̃́ nɛ mpíí rɛ nɛ́ɛ úye?'
  hui-hui: Ani ladai biyagola ibugua tihondo lalu, Tígua nde i̱ ai ka lalu kamibe,
    lene.
  amf-amf: Yesus kena ‘‘Yedi iam hay yeda hame?’’ ki hamade.
  quc-NNT: 'Xuta'' k''u ri Jesús chke: E k''u ri ix, ¿jachin ri in ri kib''ij ix?
    —xcha chke.'
  dob-dob: Ga Yesu ꞌienaidedi, ꞌigwae, “Ta ꞌomi mwaꞌadega ꞌimi nuwanuwa ꞌaene ꞌaboꞌagu
    yaita?”
  wrs-wrs: Doa Yesus unna hevna aonghal mahalnindm, an yeriniva nengv, osva an kava?
    Pita ophona, yimba Kristus, yimba tanam Sesoana ombolnonoa, wo hev yemba opusvundthona
    Kristus maimba, hevpa ambo wohav hev.
  mca-mca: 'Qa ha'' Jesús qa yit''ijets he'' ƚ''ijatshenhei: —Qa ekheweli''ƚ, ¿ƚekpa''
    ƚetsumti''iƚiikiyek qu'' yakha''ye''?—'
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti voꞌoxuque, ¿buchꞌuun ti ta xavalique? ―xi.'
  mya-mya: ကိုယ်​တော်​က ``သင်​တို့​က​မူ​ငါ့​ကို​အ​ဘယ်​သူ​ဟု ဆို​ကြ​သ​နည်း'' ဟု​မေး​တော်​မူ​လျှင်၊
  gng-NT: 'Nɛ u niire'' bɛ ki ye: «Ninbi nín teh n yé ŋmɛ?»'
  cbi-NTPO: 'Tsenñu Jesús pakatu: Tsen, ¿ñullaa inu muve detiyu? timi.'
  ikk-NT: Kanị ọ nọ sị wẹ, “Onyẹ kẹ ụnụ sị nị 'ya kẹ m wụ?”
  leu-leu: E na Yesus a fin nari, “E nami, mi kuus malaafaa sega?”
  maz-NT: 'O ndünrü c''ua e Jesús o xipjiji: ―Natsc''eji, ¿pje xo i̱ṉ mangueji, pje
    pjëtscö?'
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། འོ༌ན། ཁྱོད་ཅག་གིས་ང་རང་ནི་སུ་ཡིན་པར་གླེང་ངམ་ཞེས་དྲིས་པ༌ལ།
  tca-NT: 'Rü yexguma ga Ngechuchu rü nüxna naca rü ñanagürü: —¿Rü pema i ñuxũ ñapegüxü̃
    choxü̃ na texé chiĩxü̃? —ñanagürü.'
  zpl-NT: 'Che uninu lubeella: ―Liꞌiquiehua, ¿ti rnihua nú necaa?'
  mbc-NT: —‍Amîrî'nîkon kanan? Anî' pe ukupî pî' naatî? —‍ta'pîiya.
  ndg-ndg: Kaabakiya, ni mwenga mwanikema nenga na nyai?
  wsk-wsk: Se Jesus nunga isuam, “Bare nina nengeta mu ani awiri ko iwita aga balsan?”
  toj-NT: 'Ti yala ja Jesusi: ―Jaxa huenlexi, ¿machunquilon huaxa hualahuex ja huenlexi?
    xchi.'
  tbc-tbc: Agog Jesus isumianai, “Ak man aŋsem mi ŋai enti mok abol di?”
  sna-sna: Akabvunza akati, “Ko, imi munoti ndini ani?”
  smk-NT: “Ket si'kamo anamaet, si'no ako sa wamoyo?” nitepet na konra.
  grc-TCGNT: Λέγει αὐτοῖς, Ὑμεῖς δὲ τίνα με λέγετε εἶναι;
  gof-WFTW: Yesuusi zaaridi, “Yaatin, hintte tana oona geeti” gidi entta oychchis.
  spa-BLM: 'Les dijo: “¿Pero quién decís que soy yo?”.'
  kyz-NT: —Pẽẽ nũ. Ma'ja pe'je ajee jee jepi nũ'ũ?— 'jau 'ga oree.
  dao-dao: Jesuh naw, “Nangmi naw mä ua jah nami na ngaih?” a ti.
  cya-cya: 'Lo'' juin ñi ''in yu: Lo'' ''un jan ñi, ¿tucui ta lcan nan'' ñan ti''
    um?'
  wrk-wrk: Yanybayi Jisus yalungi, “Ngala narri barri, wanyingkanyi narri yanybaka
    ngaki, Wanyi ngayu, wanyi.”
  nii-nii: Pe Jiisas eim ek nipi yi nim, “Enim na nii ninmin?”
  ign-NT: 'Ema Jesús tiápecha­ha­vivare tiyase­re­cahavi: —Étiyapa ¿nájaha ímija­chanuhi
    núti?'
  dik-NT: Goke thiëëc, “Na week, yakë tak lɔn ye ɣɛn ŋa?”
  cac-cac: —Xal ex tic, ¿mach in e naani? xchi d'a eb'.
  tzj-E: Ixix ¿nak nebij chwa, nak nbanic nech'ob?
  bpx-bpx: आहयु ह़मळीन ईसु केदो, पण तमारा वीच्‌यार सी मे कोय से? केवो?
  san-BUR: ပၑ္စာတ် သ တာန် ပပြစ္ဆ, ယူယံ မာံ ကံ ဝဒထ? တတး ၑိမောန် ပိတရ ဥဝါစ,
  yaa-NT: '“Akka, ¿mã, ea tsoara faimẽ?” ato faito, Pedro kemani iskafakĩ:'
  cab-NT: Ábati laríñagun joun. —Ánti jugúya, ¿cátanati lídan jarítagun?
  clu-clu: Makon ni Jesus kananda, “Piro para kanindo, sino ako?”
  swh-ULB: Akawaambia, ninyi mwasema mimi ni nani?
  tpt-NT: 'Ex naul ni Jesús: —Ex uxiknan, ¿tas ayucha naunatꞌikcha ijkunita ni kitꞌin?'
  aai-aai: Ana bai’ufununayah ibatiyih eo, “Bo kwa ayu isau i mi’itube kwa’o?”
  sny-sny: Sosu le lowe ma'e ei toweriye, “Fene lai ane piye meni totesiya awere?
    Ane eiwerai awere?”
  myy-myy: —¿Mʉama ñimʉ ñami yati mʉa yʉre? yiquĩ Jesús gʉare.
  trc-NT: ―Ne̱ maꞌa̱n soj, ga̱a ne̱ me síí mé ꞌu̱nj, rá maꞌa̱n soj ga̱ ―taj Jesucristó,
    xnáꞌanj soꞌ man nij síí tucuꞌyón se‑na̱na̱ soꞌ a.
  cut-NT: 'Tuhme tumerune ye ihyan chahn: ―Me nchuhn ne, ¿deh ra̱hn ne yáhn ne?'
  bel-bel: 'Ён кажа ім: а вы за каго ўважаеце Мяне?'
  zlm-KSZI: Isa bertanya, ‘Menurut kamu, siapakah Aku ini?’
  gdr-gdr: Seg Yesu ten kwa arkisinonj da, “Ajɨ wɨdaka rɨngmim? Wɨn yena yomnɨkenenya
    da yeten Kon?”
  vmy-NT: 'ꞌBa Jesús kitsu nganire: —ꞌBa jun, ¿jó mixun nga ꞌyá=niña̱ an?'
  cmn-FEB: 耶稣继续问门徒：“你们认为我是谁？”
  gmv-RNT: Izikka ista “Inte tana oona geetii?” gides.
  ncl-NT: 'Quinmilic: —Huan amhuanten, ¿aqui anquijtúa pampa nehual niunca?'
  sua-sua: To e Yesus ther kle ka mnganang ngar vat te, “Vanang muk ri, mut ktua pat
    te, dok erie?”
  are-are: Jesuala etnanha wotha pmarraka, “Kanha rrangkarraloa? Rrangkarra nukiperra
    nthakinhala angkama? Ngunhama yinga?”
