  bel-N: Ад таго часу пачаў Ісус паказваць вучням Сваім, што Ён мусіць пайсьці ў Ерусалім
    і шмат перацярпець ад старшыняў, і першасьвятароў, і кніжнікаў, і быць забітым,
    і на трэці дзень уваскрэснуць.
  sch-sch: Ma zora renga chu Jisua'n a ruoisingei kôm ânthârlakin a misîr phut
    zoia, an kôm, “Jerusalema ke se ngêt rang ani, upangei, Ochaisingei le Balam
    minchupungei kuta tuong ok ki tih. Thatin om ka ta, nikhomrese, sûnthum suolechu
    aringin kaithoiin om ki tih,” a tipe ngeia.
  mic-MIQNT: Na weja'tegemgeg tujiw Se'sus menaqa telimaji unaqapemg, “Amuj eliei
    Selusalemg aq na'te'l na Lesui'paq ta'n niganpugultijig, niganpugultijig patlia'sg
    aq nujigina'mua'tijig Mowisewei tplutaqan gisa'litaq ma'muniw ulmaje'n. Ne'pa'iten,
    aq gisi nesuguna'q minunsia's.”
  huu-NT: 'Naie facaisemona ie llofueoicaiganomo Jerusalémo naimɨe jaillena marefodo
    llote: —Nainomo caɨ judíuaɨ illaɨcomɨnɨ cuena eo duere fɨnoitɨmacɨ. Cuena meineitɨmacɨ;
    iadedɨ darui amani illanona, fiodaillamona jilloitɨcue.'
  jiv-NT: Nuyá Jesus ju̱na unuiniataṉ naṉkammiayi. “Wi Jerusaréṉnum wétiniaitjai.
    Nui̱ Israer-shuara úuntri̱sha, Israer-patri úuntri̱sha, Israer-shuara jintinniuri̱sha
    ti wáitkiarsartatui. Nuyá mantuawartatui túrasha menaintiú tsawantai̱ nantaktiatjai.”
  otm-NT: Nɛ nu'a ra pa a, bi dʉ'mi bi xije jatho da mba bʉ Jerusalén di ʉnba bʉ ʉ
    ma ngʉrpihe, ngue yʉ dąc'yɛi nɛ yʉ mbäją nɛ yʉ xänbate niją. Nɛ bi xije da tho
    nɛ da dąmbɛ̨ni 'bʉ ná hyupa.
  dah-dah: Be, goyenter mat komatmiŋ yago goyen kawan po, “Nebe Yerusalem kweŋ. Kumekeb
    Yuda marte doyaŋ mar parguwakya Al Kuruŋ doloŋ ird ird mata doyaŋ marte karkuwaŋyabe
    Moseyen saba marya beleŋ buluŋ buluŋ nirde mununke kameŋ. Goyenpoga kameŋ goyen
    yereŋkek hekeb huwareŋ,” yinyiŋ.
  tnk-tnk: Ia nəpɨn nəha mamevən, Iesu rɨnamahatən nərmama me səvənhi mə, “Takaməkeikei
    mevən fwe Jerusalem. Nəmə asori me mɨne pris asori me mɨne nahatən me səvəi Loa
    tuho nəmisəien me rɨpɨk ia nirak, mhousi əpune iou. Mətə ia nəpɨn səro kahar irə
    takətui mwi.”
  kpr-kpr: Iesu aminge sisira ainda amboda, nu tuturo edo isagha beká dengoro induduse,
    namanekena eminge sedo ghusira, “Na yama Jerusalem aminda terono, evetu genembo
    da babojegari, fristi+ da kokotofu, a Moses da Geka ijuga kakatoi+ na sandido,
    namokena mema tomanako mutoro itatamarena. Amo emingarera. Ne saoro evetu genembo
    mendeniimi na daoro ambudo, sifo etodaba naká dadabari ainda amboda, na sekago
    ambarida ghe jebuge erarena.”
  san-IAS: anyañca yirūśālamnagaraṁ gatvā prācīnalokebhyaḥ pradhānayājakebhya upādhyāyebhyaśca
    bahuduḥkhabhogastai rhatatvaṁ tṛtīyadine punarutthānañca mamāvaśyakam etāḥ kathā
    yīśustatkālamārabhya śiṣyān jñāpayitum ārabdhavān|
  nho-nho: Teenaa kaamata iloo Jesus no taratara ake ki ana disaipol, “Nau ki hano
    ki Jerusalem, teenaa nau ma ki mee pakavaina naa tama hakamaatua naa Jew, naa maatua hakamau
    te Hare Tapu, aa ma naa tisa naa Loo. Nau ma ki taia naa tama naa no mate, tevana ia
    nau ma ki masike i te mate no ora hoki i te ttoru naa aso.”
  gym-NT: 'Ye ngwane mentokwäre nun ja töitikaka Jesube, ie Jesu rikaba niere krörö:
    Ti rikadre Jerusalén, akwa ni näin nebe sete angwane, nitre unbre ji dokwäte btä
    nitre blitaka Ngöböbe ni mda mda diäre dänkien amne Kukwe Biani Ngöbökwe Moiséye
    dirikätre ye käkwe ti mikadi ja tare nike kri krübäte, käkwe ti müre ketadi, akwa
    köbömäkäre angwane, ti rükadita nire, nieba Jesukwe nunye.'
  azg-NT: Xjenꞌñeen já na cotsayꞌö́n yo jñꞌoon na toninncyaa Jesús, taꞌ jon na itsiꞌman
    jon ndë́ na mancüii xjen icanhanꞌ na chi ncja jon Jerusalén. Ndoꞌ joo nnꞌan na
    conintque ndëë nnꞌan na mꞌan juu tsjoonꞌñeen, yo ntyee na conintque ndëë nanꞌñeen,
    yo nnꞌan na conanꞌman nchu vaa itsiquindyi jñꞌoon na tquen Moisés, nnanꞌjndaꞌ
    nanꞌñeen na ntquenon jon naviꞌ tꞌman ndoꞌ nntꞌahan na cueꞌ jon, majoꞌ xee na jndë
    ndye ngüandoꞌ xco jon.
  bhd-bhd: एसेरे बाद यीशुए अपने चेलन ज़ोने लगो कि, “तैसेरू यरूशलेम नगरे मां गानू ज़रूरीए
    ताके यहूदी लोकां केरे बुज़ुर्गन, प्रधान याजकन ते शास्त्री लोकां केरे हथेइं तै
    बड़ो दुःख झ़ैल्ले, ते मारो गाए ते तै ट्लेइयोवं दिहाड़े फिरी ज़ींतो भोलो।”
  too-NT: 'Lā'' tuncan Jesús tzuculh cāmāsu''ni'' ī''sca''txtunu''nī''n chuntza'':
