    ug pagabanhawon pagbalik sa ikatulo ka adlaw.
  ces-LB: Od toho dne začal Ježíš otevřeně mluvit se svými učedníky o tom, že musí
    jít do Jeruzaléma a co ho tam čeká – mnoho bude trpět od židovských náboženských
    vůdců, bude zabit, ale třetí den vstane zase k životu.
  mkn-mkn: Mulai dari itu waktu, ju Yesus kasi tau Dia pung ana bua dong bilang, “Beta
    musti pi kota Yerusalem. Ma nanti di situ, Beta dapa sangsara bam-banya dari tua-tua
    adat, kapala agama Yahudi pung bos-bos, deng guru agama dong samua. Nanti dong
    bunu bekin mati sang Beta, ma dia pung lusa, Beta idop kambali.”
  pol-UBG: I odtąd zaczął Jezus tłumaczyć swoim uczniom, że musi iść do Jerozolimy
    i wiele cierpieć od starszych, od naczelnych kapłanów i uczonych w Piśmie, i być
    zabity, a trzeciego dnia zmartwychwstać.
  qxh-NT: 'Chay junajpita-pacha purïshijnincunata Jesús niran: «Jerusalén marcamanna
    aywanä. Aywaptïga, mayur runacuna, mayur cüracuna, Moiséspa shiminta yaćhaj runacuna
    juyupa ñacachimanga. Wañuchimanga. Wañuchimaptinsi, quimsa junajta Tayta Diosninchi
    cawarachimanga.»'
  nwi-nwi: Rɨrikakun ye nɨpɨg a, Yesu rɨmɨni-pən tuk kafan narmamə mɨnə mə tukraməkeikei
    mɨvən Jerusalem, kɨni nəwharu mɨnə Isrel, mɨne jif pris mɨnə, mɨne namhajoun kape
    loa kape Moses, tuksor nəmhəyen kɨmin, mhani mə tukraməkeikei mɨmhə. Mərɨg ye
    nɨpɨg yame ror kɨsisər kɨn, tukramragh mɨn ye nɨmhəyen kafan.
  kmo-kmo: 'Eeta nediik Jisas rii riiti disaipel yenya tasii mukuchichi eecha wor:
    “Adapa Jerusaem akamak heechi ikiita. Inyak, lotu apoko saba ma ye, opelen otii
    tawa harapa ma ye, Lon maji pokii tawa ma ye ana kapasek ottinak, ada harapa kapa
    meejikiita. Yecha ana pi sowakwochi chinyak, ada yadii piiriichar siichi awasen
    ya sokwakiita.”'
  agr-agr: 'Nuna tusa akatek: —Jerusalén wegagmi, awi jegaa ai minak apu aidau, sacerdote
    apuji aidaushkam, ashí chicham umiktinun jintinkagtin aidaujai senchi waitkagsag
    mantuawagtatui. Nuna dutijuawagmataish, wika kampatum tsawanta juwi nantaktatjai,
    —tau.'
  kyc-kyc: Yuu gii dokopale piso Yesumi banya disaepole dupwa lamaiyuo, Jerusaleme
    dokona paronopa kamongo dupwape purisi mupwa dupwape Mawa Pii mana lenge akali
    dupwamepe randa malu jepa pyuo karapala pyao kumakaraminyipa yuu repo dokona lete
    minyalyuo nyeramo paro ingilyamo, leya.
  urd-GVU: اُس وقت سے عیسیٰ اپنے شاگردوں پر واضح کرنے لگا، ”لازم ہے کہ مَیں یروشلم
    جا کر قوم کے بزرگوں، راہنما اماموں اور شریعت کے علما کے ہاتھوں بہت دُکھ اُٹھاؤں۔
    مجھے قتل کیا جائے گا، لیکن تیسرے دن مَیں جی اُٹھوں گا۔“
  yre-NT: '-E ''e ''sia tʋ zɩɛ -a man bɛ, -a -nan nɛn ''wɩ nɛn e "ta -daa "bɔlɛ Zozi
    man bɛ yaa vɩdɩ ''sia ''e -srunɔn lɛ. E ''nan -wlɛ ''nan: «An -ko Zeruzalɛm. Min
    cejenun, ''lee Bali -pannɔn ''tanɔn ''lee ''fluba ''ci vɩnɔn ''tɛ "kaga "paa ''an
    da. Waan -tɛa, -a yi yaagazan da -e ''an ''wluan -kanɔn ''va.»'
  fuh-BKF: Gilla wakkati oon, Iisaa fuɗɗi anndinde taalibaaɓe muuɗum ɓeen ina tilsani
    ɗum yaha Urusaliima. Toon mawɓe yimɓe e hooreeɓe almaami'en e jannginooɓe Tawreeta
    torran ɗum sanne, de ngaɗa waree. De nyannde tataɓerde ndeen o iirtoto.
  arl-NT: 'Jiyacaritij, Jesuuri canaa pohuatanu coteequiaari taa nojuaja miishaanutaniyani.
    Canaa sequereeri: —Janiyari Jerusalén tiacajinia quiariquianoni. Parta Judiocuaca
    jiyaniijianucuaari tii cua miiniutianiya naquiya jiyanohua. Pueyacuara secojonaa
    jiyaniijianucuaari nojori rupuenutaniya naa cua paracaashaanurajuhuaj, mariyata
    tariucuacaanu Moisés Naajioneejiniji niishitiojonaanio. Naacuajitij janiyari mosaanutaniyani.
    Jiuujianaraca juucajinia, janiyari samiitianutaniuhuani.'
  ziw-ziw: Kukongela aho na kujendeleza Yesu kakonga kulonga pwilili kwa wanampina
    wakwe, akagamba “Naungwa nite Yelusalemu hasulumizizwe ni wadalahala, wakulu wa
    walavyantambiko, na wahinya Sigilizi. Nanikomwe, mna mazuwa matatu yakutimila
    naniuyuke.”
  grc-TR: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς δεικνύειν τοῖς μαθηταῖς αὐτοῦ ὅτι δεῖ αὐτὸν ἀπελθεῖν
    εἰς Ἱεροσόλυμα, καὶ πολλὰ παθεῖν ἀπὸ τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ γραμματέων,
    καὶ ἀποκτανθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθῆναι.
  nag-nag: Utu somoi pora loi kene, Jisu Tai laga chela khan ke Tai Jerusalem te jabo
    lagibo, aru ta te bura manu khan, aru mukhyo purohit khan aru niyom likha khan
    pora Taike bisi dukh dibo aru morai dibo, aru tin din pichete mora pora jee uthibo
    laga kotha khan koi diya shuru hoise.
  eng-OEBCW: At that time Jesus Christ began to explain to his disciples that he must
    go to Jerusalem, and undergo much suffering at the hands of the elders, and chief
    priests, and teachers of the Law, and be put to death, and rise on the third day.
  knj-NT: 'Ja'' yet tax jun tiempoal tu'' jix c''oli yalon Jesús tet eb scuywom, yin
    tzet oj jul yiban naj. Jix yalon jaxca ti'': —Sowalil oj jin toj bey Jerusalén.
    Ja'' ta'' titu'' oj toj wil sya''ilal yu eb yicham winajil conob, c''al yu eb
    yaawil eb yak''omal xaambal tet Dios, c''al yu eb cuywam yin sley Moisés. Oj jin
    yak'' cam eb an, pero ja'' yet yox c''ual tu'' oj jin pitzc''u a oj, ẍi Jesús
    tet eb.'
  deu-1912: Von der Zeit an fing Jesus an und zeigte seinen Jüngern, wie er müßte
    hin gen Jerusalem gehen und viel leiden von den Ältesten und Hohenpriestern und
    Schriftgelehrten und getötet werden und am dritten Tage auferstehen.
  san-PUN: ਅਨ੍ਯਞ੍ਚ ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰੰ ਗਤ੍ਵਾ ਪ੍ਰਾਚੀਨਲੋਕੇਭ੍ਯਃ ਪ੍ਰਧਾਨਯਾਜਕੇਭ੍ਯ ਉਪਾਧ੍ਯਾਯੇਭ੍ਯਸ਼੍ਚ
    ਬਹੁਦੁਃਖਭੋਗਸ੍ਤੈ ਰ੍ਹਤਤ੍ਵੰ ਤ੍ਰੁʼਤੀਯਦਿਨੇ ਪੁਨਰੁੱਥਾਨਞ੍ਚ ਮਮਾਵਸ਼੍ਯਕਮ੍ ਏਤਾਃ ਕਥਾ ਯੀਸ਼ੁਸ੍ਤਤ੍ਕਾਲਮਾਰਭ੍ਯ
    ਸ਼ਿਸ਼਼੍ਯਾਨ੍ ਜ੍ਞਾਪਯਿਤੁਮ੍ ਆਰਬ੍ਧਵਾਨ੍|
  nob-LB: Etter dette begynte Jesus å snakke åpent ut med disiplene om at han skulle
    gå til Jerusalem, og alt som skulle skje der. Han forklarte at folkets ledere,
    øversteprestene og de skriftlærde, ville gjøre det slik at han måtte lide mye
    og til slutt bli drept, men at han på den tredje dagen skulle stå opp fra de døde
    igjen.
  ntj-ntj: Nyangka palunyangururtu Tjiitjalu wanalpayi pirninya yartakalu watjaranytja,
    “Kulila-rniya. Tjurutjamaku-rna yanku. Nyangka-rniya yirna pirnilu puru tjurrtjuku
    puurrpa pirnilu puru Mawutjaku wangka nintipungkupayi pirnilu-rniya ngarlpupirtira
    pungkulayilku wantiku. Palunyalu-rniya yinytjanulu nintilku. Nyangka-rniya pungku
    mirrirntanku. Nyangka-rna ngurra kutjarratjanu wankarringkula pakalku.”
  sxb-NT: Okuemera ao, Yesu yatanika okulaga awalonzi waae mbwe yasugananga agie Yerusaleemu,
    aa yagianga okunyaasiwua mu amakono aga *awagaaka awa ediini eya *Awayaudi, awakangasi
    awa *awoozia, alala na *awagerezi awa endagirra. Yawalaga mbwe kwanigirizia mbwe
    aitwe afwe kandi aziuke owuire owua okusatu awe omulamu kandi.
  nhu-NT: Ɛ kɛw yî kefew kekiɛ le, ɛ Jisos mum kɛw no duŋci ɛ̂ boom bew bo ŋgoo le
    lɛ wen kɛŋke kɛ keegɛn Jɛlusalɛm. Ɛ wen nu egɛn eyɛn boŋgɛw nteen can bonyii bò
    saake woŋ e bô bocee ncese bo baay baay noo bonyii bò duŋci bonci bo Nyo' le.
    Bó nu ke eyu wen, ɛ́ ɛdiuw ebuy ɛta ɛ́ wen ekase ebuy yî kpwe le.
  row-row: Eniꞌ a leleꞌ naa, Yesus nafadꞌe neu ana mana tungga nara nae, “Au musi
    uu isiꞌ kota Yerusalem. Te dei fo sia naa, Au hambu doidꞌosoꞌ naen seli mia lasi-lasi
    adat, ma malangga agama Yahudi ra malangga nara, ro basa meser agama ra. Dei fo
    ara tao risa Au, te finiesan ma Au usodꞌa baliꞌ.”
  msy-msy: Ezɨ dughiar kamɨn ikegha ghua, Iesus uan suren gumaziba bighavɨra me mɨgɨa
    ghaze, a Jerusalemɨn mangam, eghtɨ gumazir aruaba, ko ofa gamir gumazir ekiaba,
    koma Judabar arazibagh fozir gumaziba, a men dafarimɨn bar mɨzazir ekiaba koma
    osɨmtɨziba iniam. Eghtɨ me an aghuaghɨva a mɨsueghtɨma an aremegham. Egh dughiar
    mɨkezimɨn a ua dɨkavigham.
  agg-agg: Mamɨ ranɨ-sɨmboanɨ Sisas ai piyu haya ahambo süŋgururü-rundeimbɨmbo nafuimefoepurɨ
    ai Serusarem ŋgoafɨnambo mbühuwamboane. Ndanühündambo bogorɨ nindou, bogorɨ Godɨmbo
    sesɨ sɨhou-rundeimbɨ nindou asu ahɨnümbɨ hohoanɨmo fɨfɨrundeimbɨ-yomondɨ-mayo
    afɨndɨ tɨŋɨrɨfo tüküfendombomayo ranahambo hoafɨmayu. Ai yare nafuiyupurɨ hoafɨyuhü
    yahuya, “Nindou ranai wambo hɨfokoandu ndɨrɨmboemosɨ, ŋga asu ŋgɨmɨ si süŋgunambo
    asükainda ro yaŋgɨrɨ botɨndaheamboyahɨ,” mehupurɨ.
  ptp-ptp: Vô buc tige Yesu nêl i kɨyang taxlee vô nue ngɨvihi ên nêbê ob la Jelusalem,
    dɨ Yuda levac hɨxôn xomxo levac wê mi si daa gee dɨ he wê xovô Moses xolac gee
    he ob vông myavɨnê levac vô i dɨ hi i yib, dɨ buc yon ob lam la vêl dɨ i ob kɨdi
    lec mavɨha tii vac nang.
  nak-nak: Goio, soko molia te la haro ale, e Iesus goio lube tatahoa giteu la valalua
    la vimari tetala veia la masasagala te Tamala soio tetala eia maie veia eia ge
    goio muga e Ierusalem, me oio vola egiteu la mulugaluga tegiteu e pris, egiteu
    e ururu tegiteu e Iuda tai, vikapopo me egiteu la tahalo la mari te la merera
    te Moses, egiteu tomi la mulugaluga alele, egite ge viligi pepehoa, egite ge bilia,
    eia ge peho, la haro itolu ge polo, eia ge mahuli rivu lou.
  lbb-lbb: Turpasi ana pukakiar ning, e Iesu i atalapor anuna kakak a asaerla mang,
    ir han ot usaot e Jerusalem. Pa ir kilang a galis a mamahat miting na kun a ningnigola,
    a leklek a tena artabarla tetek e God, pa a tena asaerla tagun a warkurai, pa
    dir umkoli. Ning natol a pukakiar ir rop ir laun ulak.
  kan-2017: ಅಂದಿನಿಂದ ಯೇಸು ಕ್ರಿಸ್ತನು ತಾನು ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗಿ ಹಿರಿಯರಿಂದಲೂ ಮುಖ್ಯಯಾಜಕರಿಂದಲೂ
    ಶಾಸ್ತ್ರಿಗಳಿಂದಲೂ ಬಹು ಕಷ್ಟಗಳನ್ನನುಭವಿಸಿ ಕೊಲ್ಲಲ್ಪಟ್ಟು ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಎಬ್ಬಿಸಲ್ಪಡುವುದು
    ಅಗತ್ಯವೆಂದು ತನ್ನ ಶಿಷ್ಯರಿಗೆ ಹೇಳುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದನು.
