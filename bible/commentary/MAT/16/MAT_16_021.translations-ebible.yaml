    ŋulaŋuru rakunyŋurunydja.” Bitjarra ŋayi Djesu ḻakaranhaminanydja yukurrana.
  yal-yal: Fɔlɔ na waxatin ma, Yesu yi a yɛba fɔlɔ a xarandiine xa, a naxa, a fɛrɛ
