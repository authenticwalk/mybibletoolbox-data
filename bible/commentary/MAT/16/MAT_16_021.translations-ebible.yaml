  ese-NT: 'Majoya Jesosaa o shajjaꞌajjajji cuana huohui coo canaje ojaya emanoꞌyojjijo:
    —Eya quijje Jenosanena huasijje poquije. Jomajo Moisesija etehueꞌyo huohuijji
    cuaa, Jodio etii bajjani cuaa peaꞌai, Eyacuiñajji nijje emimijji etii cuaa peaꞌai
    eya quea huiso cuia cajeꞌyo. Quea nee nee poajeꞌyo eya. Quijje ya mo manojeꞌyo
    ohua me caca mee cajje. Jamatii beca cahuime po majje mo shequi mee caje oꞌoya
    ecue Chiiya —acanaje.'
  jac-NT: 'Haꞌ yin̈ huneꞌ tiempohal tuꞌ ichico Comam yalni tet ebnaj iscuywom tato
    yilal yul isyaꞌtajil yiban̈, yalni Comam hacaꞌ tiꞌ: —Caw yilal intohan bey Jerusalén,
    cat xin yecꞌyaꞌ wanmahan yu ebnaj ichamta winaj iswiꞌehal con̈ob Israel, yeb yu
    ebnaj iswiꞌehal yin̈ ebnaj sacerdote yeb ebnaj cuywawom yin̈ isley naj Moisés.
    Chinispotxꞌan ebnaj, yajaꞌ yin̈ yox tzꞌayic cat witzitzbican̈an hunelxa, ẍi Comam.'
  cak-CNT: Can jac'a chuka' ri' tok ri Jesús xuchop ruk'alajirisaxic chiquivech ri
    rutijoxela', chi nic'atzin c'a chi rija' nibe ri pa tinamit Jerusalem richin nuc'ovisaj
    q'uiy tijoj-pokonal pa quik'a' ri rijita'k tak achi'a' ri c'o quik'ij, pa quik'a'
    ri principal-i' tak sacerdotes y pa quik'a' chuka' ri etamanela' chirij ri ley.
