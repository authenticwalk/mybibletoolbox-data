    ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤠ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤆᤧᤰᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De jondē saá nī nquijéhé Jesús cáchī tūhun cájí yā nūū ndá tēe scuáha jíín
