  buk-buk: Têŋ têm dinaŋ Yisu gic hu sôm yom têŋ ndê ŋgacsêŋomi, pi gêŋ naŋ oc hôc
    asê iŋ. Iŋ whê sa bu iŋ gic waê bu têŋ Jerusalem ndi, ma lau bata Israel-ŋga ti
    dabuŋsiga atu-tu, ma kêdôhôŋwaga yomsu-ŋga oc sêkêŋ ŋawapac daêsam têŋ iŋ e lau
    sêndic iŋ ndu. Ma têŋ bêc titö-ŋga Anötö oc uŋ iŋ sa mbo tali tiyham.
  pri-NT: 'Tapoo na pàara bèepwiri, na é gére inapàpari tà tèpa câmu kêe wà Iésu,
    pâ: «Wâdé na go pâra naa *Iérusaléma. Â rà o dau pwa-imudiri tôo ma nama go pwamaagé
    côo wà tèpa pitûâ ma wà tèpa caa kà tèpa pwa *ârapwaailò, ma wà tèpa *dotée goro
    ê Naèà. Â rà o pwa ma go bà. Êco na, naa na béâracié kâra tòotù gée na càùé, âna
    go o mwa wâro côwâ.»'
  zpq-NT: Na' žana' Jesúsen' gwzolagüe' bzejni'ide' beṉe' ca' zjanaque' ḻe' txen cheyaḻa'
    šeje' Jerusalénṉa'. Na' gože' ḻegaque' beṉe' gole blao ca' chesenabi'e nación
    c̱hechon', na' bx̱oz gwnabia' ca' na' beṉe' ca' chososed chosolo'ede' dan' bzoj
    da' Moisés yosoc̱hi yososaque' ḻe' na' yesote' ḻe'. Perw yeyoṉ ža yebane' ladjo
    beṉe' guat ca'.
  por-TFT: Daquele tempo em diante Jesus começou a ensinar a nós, discípulos, que
    era necessário que Ele fosse à cidade de Jerusalém, que ali os anciãos líderes,
    os principais sacerdotes e os homens que ensinavam as leis judaicas iam fazê-lo
    sofrer e ser morto {morrer} e que no terceiro dia depois disso, {Deus faria} com
    que vivesse novamente.
  gwi-NT: Izhit zhat gwats'an it'ee Jesus, ditsyaa nąįį deerahah'yaa gwinzii haa gwaandak,
    “Jerusalem gwats'ą' hihshyaa gwizhrįh goo'aii, ąįį zhit gwats'an Israel kįh dilk'ii
    nąįį ts'ą' giinkhih kįh dilk'ii nąįį ts'ą' Law eech'ǫąąhtan nąįį khaiinjich'ashagahahthat
    ts'ą' shęhdaa tr'igwigwehee'aa gaa drin tik gwahaadhat ąįįtł'ęę ch'ichį' ts'an
    neegwihįhdaii t'oonchy'aa.” goovahnyąą.
  gvn-gvn: Wawu yinyamun Jesusangka jawun-karranda mumbarabuku binal-bungan nyungunkuku.
    Nyulu yalaman, “Ngayu must townbu Jerusalem dungay, yinyaymba warrngkanka, milka-bujarmankarrku.
    Jana binga-binga, maja-maja Godundumunku bayanka, teacher-teacher lawmunku, jana
    wubulku ngaykunku wawu kari bajaku, nganya warrngkay-manil, yarkinkaku kunil.
    Warngku kulurmal ngayu juranmal baja yarkinmun.”
  nhy-NT: Ijkuakón Jesús opéj kinyekilwia imomachtijkawan, nik kipia de yas Jerusalén
    iwan kitlajyowiltiskej miek in tlayekankej tetajtzitzintin, in tlayekankej tiopixkej,
    iwan in tlamachtijkej de itlanawatil in Moisés. Iwan okinmilwij nik kimiktiskej,
    pero ipan eyi tonale moyolkuis (moyolitis).
  asm-FB: সেই সময়ৰ পৰা যীচুৱে তেওঁৰ শিষ্য সকলক জনাবলৈ ধৰিলে যে, তেওঁ অৱশ্যেই যিৰূচালেমলৈ
    যাব লাগিব, আৰু তাত পৰিচাৰক, প্ৰধান পুৰোহিত আৰু বিধানৰ অধ্যাপক সকলৰ পৰা অনেক দুখভোগ
    পাই মৃত্যুভোগ কৰি তিন দিনৰ দিনা পুনৰায় উঠিব লাগিব।
  okv-okv: Eto iji amina Iesu na itiketo araha ta ke be na pere amita ambotani ta
    harikena, “Na da Jerusalem ta pambuto embo okokose te priests pepeni te ke pepeni
    ate poekari embomeni te ta ingeni ta osaga isapamane kesona. Eto enana na Na taro
    amburesona rate iji 3 amita ambota na vasiri te erasona.” ainge enu
  mxt-NT: Nya ndaha quɨvɨ cuan quichaha̱ catyí ra Jesús chi ra cachicá noo chihin
    ra, vatyi cuñí chi cha cuhun ra ñuu Jerusalén. Ta ra cacuví mandoñi, ta ra cacuví
    nuu chi tata sutu, ta ra sacuaha ley vehe ñuhu, cucasanyehe xaan ra tɨndoho chi
    ra. Ta catyí tucu ra vatyi cucahñi ra chi ra soco nu cu uñi quɨvɨ ta cunandoto
    ra.
  tzo-NT: 'Ti Jesuse hech lic yalbuntutic ho''ontutic ti yajchanc''opuntutique: ―Persa
    chibat ti Jerusalén yu''un persa te chc''ot quich'' vocol. Chiyac''ucun ti sc''ob
    ti moletique xchi''uc ti sc''ob ti totil paleetique xchi''uc ti sc''ob ti much''utic
    chchanubtasvanic ti smantal ti Diose ti scuyoj sbaique. Te chismilucun. Chicham.
    Patil ti yoxibal c''ac''al chicha''cusesat loq''uel ti ch''en ―xiyutuntutic.'
  ind-AGS: Sejak dari saat itu, Yesus mulai menjelaskan kepada murid-murid-Nya bahwa
    suatu hari Dia harus pergi ke Yerusalem, dan mengalami penderitaan yang sangat
    luar biasa di tangan para tua-tua, iman-iman kepala dan guru-guru agama; dan Dia
    juga akan dibunuh, tetapi Dia juga akan bangkit kembali dari kematian pada hari
    yang ke tiga.
  omw-omw: Mwi entaraqaatairo Iesusiva nai qutu quaninranra nai nraaqiaranramwu vutu
    kyero timwa nyinro tiqaro, Nte Ierusaremini quarita mwini nronra vaisinramwuvata,
    Kotira kyaiqa vara mwate varia vaisihua vunyaa vaisinramwuvata, mwaanra okyara
    ti varia vaisinramwuhuavata, mwihua ni uaqiamaqita vi varivaqena nte nriqa quani
    inraikyara varaqina quarita ni ru kyaivaqena nte qutu vina taarampo enta varina
    qaiqaa qati siquaninrave, tiro.
  yrb-yrb: I kowaroma Yesuma Danu iwata ueta uwaraba Danu ueta ufisu we mawetu ui.
    Dawa Jerusaremu suro anibiro i Ju uwaranu baeta uwaraini dera fuyo ode sina weta
    uwaraini tarawatu tisa uwaraini emana Dawa ure yanae ufitaro oferi derawere woufite
    uifite nono kowa rarogonu me sibiro Yesuma uietaroma ido uyafisu. Yesuma emaba
    eno we mawetu ui.
  maa-NT: Ti̱koi̱‑ne na̱chrjein Jesús tsibíts'ia̱ nga tsibéno̱jmíya‑la̱ xi̱ta̱ xi
    kota'yàt'aà‑la̱ nga jè, ján kjoi̱ Jerusalén, koa̱ jñà xi̱ta̱ jchínga ko̱ xi̱ta̱
    sko̱‑la̱ no̱'miì ko̱ xi̱ta̱ xi okóya kjo̱tíxoma‑la̱ Nainá xi kiskiì Moisés, tseé
    kjo̱'in tsjá‑la̱. Si̱ìk'en‑né. Ta̱nga k'e̱ nga ki̱jchò jàn na̱chrjein, kjoa̱áya‑la̱.
  mcq-mcq: ꞌEnarena ijihuni vea kaji rene Jesu Kerisoho uneunecha mapoka kaꞌene Hu
    Jerusaremi vaꞌakame ea mamaꞌina pirisiti mamaꞌina Sikuraipi uneunecha ani ani
    vene hu siseꞌi ꞌahaꞌe ꞌanaa kwamareje naꞌia noꞌopisu paꞌareje ꞌurihuna Huni tisaiporu
    najahana.
  sus-A: كٍلِ نَ تّمُي مَ، عِسَ نَشَ عَ تَفِ رَبَ قْلْ عَ قْشِرَبِرّيٍ بّ، عَ قٌ عَ
    شَ سِفَ دَرِ سَلَمُ، عَ شَ تْورّ فبٍفبٍ سْتْ يُوِقِيٍ شَ قٌرِيٍ، سّرّشّدُبّ كُنتِفِيٍ،
    نُن سّرِيّ كَرَ مْشْيٍ رَ، عٍ عَ قَشَ، كْنْ عَ مَن شَ كٍلِ قَشّ مَ عَ شِ سَشَن
    ندٍ مَ.
  jpn-1965: その時から、イエス・キリストは、ご自分がエルサレムに行って、長老、祭司長、律法学者たちから多くの苦しみを受け、殺され、そして三日目によみがえらなければならないことを弟子たちに示し始められた。
  fra-SBL: Dès lors, Jésus commença à montrer à ses disciples qu'il fallait qu'il
    aille à Jérusalem, qu'il souffre beaucoup de la part des anciens, des chefs des
    prêtres et des scribes, qu'il soit tué et qu'il ressuscite le troisième jour.
  yka-yka: Manjari puwas miyaˈan, nagnaˈ pahāti si Isa si meˈ tindegnen weˈ iye kahandak
    Tuhanin, subey iye hap pī si Awrusalam duk ekka kabinasahan sandalanne amban meˈ
    kabahiˈanin duk meˈ nakuraˈ imamin duk meˈ guru si saraˈ āgamahin. Ubus pinapatey
    du iye duk ellum du iye balik katellum bahanginen.
  mle-mle: A nyi Jisas dikidiy kalivadidiy duwak ki jaav bas ata wadidiy, “Wun Jiruwsalimaar
    yikuw, wuna sip kagil samasam yikina. Sapakwa nyanugw, sapakwa nyanugw pris, God
    dikidiy lo kalivanadiy duw, abab bwan kwiykidiy wunak. Viyadaak, kiyakidiwun.
    Kiyakuw, nyi mugwul yidaak, God wunaam ata kirapitaka-kidadiwun.”
  shp-NTPO: Jainxonra peokin jaonmea onannaibo Jesussen yoia iki, ja Jerusalénhain
    kaketian, judíobaon joni koshibo, itan *sacerdotebaon koshibaon, jainoax ja esé
    onan jonibaon, kikinhakin masá tenemakantibo. Jainxonra ea retekanti jake, ikaxbira
    kimisha nete itin ea jiriribiti iki, akin.
  aom-aom: 'Ëhiꞌonugoromo evare majare Iesuro aevoromo hesi ijorajo ömoꞌömoho röjëhiromo
    uëvadeje: God-ro ëhi bamëꞌëro ëhuꞌëro na Jerusalem ajiomoꞌejöjo. Ajiomoꞌiramu
    a duvaho ariböviohuro priest masijohuro Jew rajo jögoru öri röjëhijarue ariböviohuro
    ëho jaburo viꞌehe huë vavaene bövie biseꞌe bojemiꞌaruëjo. Ëhi ëꞌoromo ae gö jabesi
    övore bojëmiꞌiramu anegoꞌiramu guomoromo majae niöꞌi gemu hesi uhure riꞌöꞌejöjo.'
  geb-geb: Mba tugivigen Zisas khaŋ wo phorga rui gumgi ga nzuai, “Gu taagip Zerusareman
    naaŋv, mba ŋgui gari gumgi pani, gu Fhe Bakɨme rotu gari gumgir pani, gu Zudaiŋ
    tɨvir vhuuiŋ kaŋgi gumgir pani, mbe zaagi vhɨrver nan nɨɨnga. Mbe na shogirim,
    gu rimgip, ra phuni khegene vhɨzgirim, gu taagip khavgirga.”
  eng-WYCLIFFE: Fro that tyme Jhesus bigan to schewe to hise disciplis, that it bihofte
    hym go to Jerusalem, and suffre many thingis, of the eldere men, and of scribis,
    and princis of prestis; and be slayn, and the thridde dai to rise ayen.
  bsj-bsj: Tabti fo Yesu ter yika bibei tomange ce tamyo co ya Ursalima co nuwa dotange
    dutce kan nubo durko nen kange nubo dur wabero, kange nob mulangka werfunedo,
    ci twallum co an kun co dume bwiko kume wari.
  cak-cak: Chupan tak ri k'ij ri' ri Jesús xutz'uc nutzijoj chique ri ru-discípulos,
    chi rija' nic'atzin ni'e pa tinamit Jerusalem richin nik'ax pa k'axomal pa quik'a'
    ri nima'k quijuna' achi'a' c'o quik'ij, pa quik'a' ri nima'k tak quik'ij sacerdotes
    israelitas y pa quik'a' ri achi'a' q'uiy queteman chirij ri ley ri xyo'ox che
    ri Moisés. Xu'ij chique chi xticamises pero chi rox k'ij xtic'asos-pe.
  chf-NT: Desde jimba q'uin jini aj Jesús u täq'ui u chectesben u yajcänt'anob cache'
    c'änä xic tä Jerusalén tuba c'ac'a' tz'ibajtescac ya'i tu c'äbob ajt'äbäla, tu
    c'äb ajnojajob pale, y tu c'äb jini que tä' yuwijob ni ley taj Moisésba. C'änä
    tzämsintic täcä, y u yuxp'elib q'uin u xe tä cuxpan.
  tlf-tlf: Kale am ko daan bom-sulu kota ki, Yesus iyo tebe weng uyo kufo ilami okumop
    man imi kem bogobe-nala e, “Son-temu uyo, niyo no abiip miton Jerusalam kutam
    iinita, Juda kasel imi kamogal sino tinum amem ko age pris imi kamogimal sino
    minte ulo utamsip tinum sino ita tebe-nilipta, niyo kuguup mafak mafak kupkane-bom-nilipta,
    nimdalip yak waasi imi sagaal diim abelita, nangkolip kaani namalip bii, am alop
    kelita, am asuno diim kota God iyo nifola asok fenan-temi o,” age yakyak kema
    ko.
  piu-2006: Palulanguru palumpa kutunguḻu tjuṯangka tjanala nintiṉu yalatji, “Tjarutjalumalakutu
    ngayulu yankunytjala, yaṉanguku katjaṉiya tjuṯangara pikantankula mirrintanku.
    Muutjaku wangka nintilpayi tjuṯangku, tuḻkuku mayutju tiṉa tjuṯangkuṯarra, tjiḻpi
    tjuṯangkuṯarra watjantjala tjana ngayunya pikantankula mirrintanku. Mirri ngarrirraṉa
    munga kutjarra pakara yanku.”
  poh-NT: 'Xa ru̱cꞌ aj woꞌ cho kꞌoric xikꞌor reh maꞌ Luch, reꞌ Jesus pꞌuht risakomem
