    henek skulumech umu lo uli hunu nebemi pris eke huneke anagu anagu ilau nebehi
    nyih. Ali eke he igak. Igak aliga hukli bieh atuh nyumneh umu, yek eke wata itak
    ipe.”
  grc-F35: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς δεικνύειν τοῖς μαθηταῖς αὐτοῦ ὅτι δεῖ αὐτὸν ἀπελθεῖν
    εἰς Ἱεροσόλυμα καὶ πολλὰ παθεῖν ἀπὸ τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ γραμματέων,
    καὶ ἀποκτανθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθῆναι.
  cav-NT: Tumeque huecaca equetu Jesús cacuejatitibunecuare ecuana tura mepehua cuana
    queja tuque eje bucha judadiyaque. —Eje tupu cuaya Jerusalénju. Emuiba cuanara,
    pae cuanaja huaraji cuanara, cacuatsashati bahuityaqui cuanara jadya dyaque nerecaturadadiya.
    Iyemeredadiya tunara ique. Quimisha huecaca juatsu netitsuranucaya, —jadya tura
    ecuana cuejatibunecuare.
  kgp-NT: Kỹ tóg ag mỹ ã jagtar ke kãmén nĩ nĩ. Ã mré mũ tĩ ag mỹ tóg komẽr hã tó
