    a rod to igkatatolu no allow.”
  tel-2017: అప్పటినుంచి యేసు తాను యెరూషలేము వెళ్ళి అక్కడి పెద్దల, ప్రధాన యాజకుల, ధర్మశాస్త్ర
    పండితుల చేతుల్లో అనేక హింసలు పొంది, చనిపోయి, మూడవ రోజు తిరిగి సజీవంగా లేవడం తప్పనిసరి
    అని తన శిష్యులతో చెప్పడం మొదలుపెట్టాడు.
  hat-BSA: Depi lè sa a, Jésus te kòmanse montre disip Li yo ke Li te oblije ale Jérusalem
