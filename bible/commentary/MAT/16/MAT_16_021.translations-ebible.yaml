  swp-swp: Nei huiana ne Iesu ena heaheatayao i ribahasahasainonohaidi, ia abo i lau
    Ierusalema eai, babada eo kohena babadadi, eo tauuriuri tataodi nimadi eai baaea
    gamagaridi abo i hearodi, abo hinage se unuhemate, na asubena hehaionana eai abo
    i torouio.
  bjr-bjr: Mikari oosanarasee miqooqari narí kuquaninnanara qimannimi maree finau.
    Mifa Yeerusareenni ooru firanara faqa qimanniminau. Faiqí firaasa faqa amaana
    maqasaa rakisimarusa faqa Mooseena sandufa uqannifiqee marusa faqa misa firaa
    dinee miqoo narí Yisuna amiranara qimanniminau. Kuqariranara faqa qaaramoo faasaana
    findi fuaninnanara faqa qimanniminau.
  aby-aby: I odoro Yesuma Danu iwoka ukeka oroubairo Danu feafeku ibai we ma iwoka
    urie. We ma iwoka ukaada eno yarie, Dawa Derusaremu goiro ane ibifekuro i Du orouini
    bisara orouini dai ofereni ode sibore sianeka orouini i Mosesinu darawadu we ma
    iwoka ukeibisa orouini emuama Dawa ure yanake ufisaro oferi daiwere waufike feafike
    nono odo buuba me sifiro Yesu nono uyafekua eno we ma iwoka urie.
  eng-YLT: From that time began Jesus to shew to his disciples that it is necessary
    for him to go away to Jerusalem, and to suffer many things from the elders, and
    chief priests, and scribes, and to be put to death, and the third day to rise.
  jni-jni: Abini me yeso ma tubi ubezi anu tarsa umeme ya cukuno me gbass ma ha urushalima
    make zito sasas atari ta nanu nan anu adandang nan anu unyirte udungara u musa
    a hume rono uku taru mahiri.
  kne-kne: Manlogi sin timpo ay doy, inlogin Jesus ay mangilawag sin papasolot na
    di mapasamak en sisya sin tapin di agew. Kanana, “Masapol ay emeyak ed Jerusalem
    et dadlon pomaligat din aam-a ya din papangolon di papadi ya din mamaestron di
    linteg. Omipapse da, ngem tagoen Diyos kasin sak-en sin maikatlo ay agew.”
  tgj-tgj: Ho gv alu lokv Jisu ninyigv lvbwlaksu vdwa mindamirala minpa jirap toku,
