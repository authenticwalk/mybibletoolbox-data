    as tukꞌ unqꞌa uxhchileꞌ uvaꞌ chusel tibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ. As la yatzꞌpi. As
    la ul taama Aak titoxvu qꞌii.
  boa-NT: Átsihdyúu múúhakye úúbálleebe muhdú Jerotsaréevu péébeke túkevéjtsojtémá
    llúúvájté avyéjujtee, taúhbájú uwáábojtee, íjcyame ɨɨ́cúbáhráné nɨ́jcáutu dííbyeke
    dsɨ́jɨ́vétsoíñe. Ároobe 3 coojɨ́vatu tsiiñe ibóhɨɨíñée úúbálleébe.
  etr-etr: Segeyo amila nofela, Yesuea mi gäwilafalï, ïe bëgëla aulo amolima fädäla
    sähalea, Ne Yalusaleme moholö galeamelë. Ami awäseda, dolö dafidilo asigi gäwi
    nefolalebe amoliage, gobela ïlo busa nefolalebe amoliage, amase, mala dawadigi
    nefolalebe amoliage, ne neala elö elöla edefade sëlasimolömelë. Amala hamolahilä,
    ilia ne baagomäia nufudasegi, segeyo äudä nelolahilä osodagi ne nowemolömelë.
    Amala hamomolö galeamelëla säi.
  quh-NT: 'Chaypachamantapacha Jesuska yachacojcunanman sut''ita willayta kallarerka:
    —Jerusalén llajtaman rinaypuni tiyan. Chaypitaj israel curajcuna, yupaychana-wasimanta
    curajcunawan israel yachachejcunapiwan anchata ñac''arichiwankancu. Paycunaka
    wañuchiwankancupis. Quinsa p''unchaymantataj causarimpunay tiyan.'
  kwi-kwi: Sun payuin Jesúsne paiña kammuruza “nane Jerusalén pɨpulura ɨrɨnash” kainanamɨzta.
    “Judío ɨlaparuzkas katsa pariya ɨnintuzkas Moisés parɨt aizpa kamtamtuzkas nawa
    kwisha naizninanazi. Uspa nawa piantarawane, nane kutña payura irɨttas kuhsnash.”
  agm-agm: Aihɨ suraapɨ Jisaasiho namasatɨ nyahɨ komɨ otɨpɨpatɨhiyaanangi satatɨ kanyatatɨ
    nanyisataise. “Nɨnɨ Jerusaremɨhanda naitaano. Naindɨ noaipasanɨhɨ isɨhiya gwɨnyaahiya
    jɨhiyaunɨ amɨ pɨrisihiya isɨhiyaapɨ nandapa kohasɨpɨho tɨhɨwɨ Autaahaatɨhoai nunyohiyɨhiyaamɨ
    mɨtɨhiyaunɨ amɨ isɨhiya wɨnɨhapɨpa katɨwunjohiyɨhiyaunɨ nɨngi yaasatɨ naaŋɨhaiwa
    nanɨmɨtaapo. Yaasatɨ naaŋɨhaiwa naninyawɨ sohonɨhi nɨwɨtaapo. Sohonɨhi nɨwisaihɨ
    napotɨ ahotɨmbɨtɨ asisɨha yatairɨ sananisonɨhɨ asisɨha netɨ mairɨ ma kanisɨhetɨ
    Autaahaatɨho jahɨra ahonimatɨ nanɨmaahonɨhɨ nepaito,” nyatatɨ nyangi kanyatataase.
  ubr-ubr: On an werai on Iesu ibosuruf dura rerebai nan an baigibubunuotis iyawures,
    “Yau on anan au Jerusalem ato sabu kawian, priest aiwabis, a Baifafaro an baibebeotis
    on arimon baikokosar siniteu. Yau on arimon sinirabobiu, baise ra baitoninai on
    God arimon rabob emon inbobaimisireu an yawas men.”
  tsw-NT: Diga a mantsaꞌa a̱ ꞌya̱wa̱, reve Yesu teme a dansaa ojoro a̱ yi ili i na
    yaa cina yi. A̱vu u damma, “Na̱ n ciga na̱ n ꞌyuwan n ꞌya̱wa̱ Urishelima uba̱ta̱
    u na azagbain e iɗa, nan ganu a gbagbain na̱ munlu n Wila̱ n ri. A ta ca mu a̱tsuma̱lima̱
    lon. A̱ to una mu, agba na a yuwan rana taꞌatsu, A̱sula̱ a̱ ta̱ ꞌya̱sa̱n mu.”
  cax-NT: 'Sane nauquiche arrti Jesús comensaboti uraboiti nurria isucarü bama ñanunecasarrti,
    arrüna pasabobo ümoti. Nanti: —Tiene que yerotü au Jerusalén. Taha tiene que ichaquisürü
    ui bama mamayoreca, mayüriabuca ichepe bama üriatu bama sacerdoterrü y ui bama
    manunecana nüriacarrü. Itabairomañü, pero pürücü ba trerrü naneneca tiene que
    isübori tato.'
  aia-aia: Taraawa'a na'i 'ohasi ma 'ari'a, 'ia Jisas 'a taraawa'a maani ha'arangasia
    tanaraaui rongoiusuri ana'i 'ari nai haua na'i Jerusalem mana taha nai to'o tanaa
    na'i 'isi. 'A 'unua tanaraau do 'iraaui Na'ohadaa'i Piriisi miraaui Ha'ausuri
    'anai Ringe ana'ia Moses ma tara'i na'otara ro'u rai ha'a-rongomaata'ia marai
    ha'amaesia. Ma'ata 'e rua dangi nai hako mana'i oruna 'aigui suruta'e aho'i.
  srp-1865: Od tada poèe Isus kazivati uèenicima svojijem da njemu valja iæi u Jerusalim,
    i mnogo postradati od starješina i od glavara sveštenièkijeh i književnika, i
    da æe ga ubiti, i treæi dan da æe ustati.
  agt-agt: A ta nekabalin na en a namegafun hapa i Hesus nga mangipadangag ta pasi
    na tekid. “Mappya ta e yak sangaw ta ili na Herusalem, petta pakākāllakan nak
    sangaw na pinakadakal na Hudyo kiden kapye dak sangaw papapasi, ammi matolayak
    hala sangaw am nagpasan ya talluhaw,” kunna.
  lug-lug: Okuva mu kiseera ekyo Yesu n’atandika okunnyonnyola abayigirizwa be nga
    bwe kimugwanidde okugenda e Yerusaalemi, abakulembeze b’Abayudaaya ne bakabona
    abakulu, n’abannyonnyozi b’amateeka bamubonyeebonye, era bamutte; naye ku lunaku
    olwokusatu azuukire.
  yby-yby: 'Ya yupeka maya Jisesima mino-loko nowidanaki emotoka soto pitibo nesahenaya
    unala ipalale yuha lemoda maya sa-loko lo limiye: Jelusalemu numutokaya yowekoyoko
    monoka ujapalo wesi ito Omaimitoka jokila hi mikaka wesiya, ito monoka monawa
    api-napi ibikaka wesiya muki miluma nesa li huli nupalo moliki kohaneli helikadeko,
    onawa loweki makoki yupekaya minokoko akuya sinatubo ne.'
  heb-heb: מן העת ההיא החל ישוע להורות את תלמידיו שהוא צריך ללכת ירושלים ויענה הרבה
    בידי הזקנים והכהנים הגדולים והסופרים ויהרג וביום השלישי קום יקום׃
  mpp-mpp: Dameng iwa molickelu Yesudi mic-tengtengfocine yanguc edocebawec,“Na Yerusalem
    hikebe Yuda ngic-ngigac yengele damongfocngineng nga depec-baba ngic micne ailu
    Wapongte yefe-yowale wewedu ngic yengi doicka locnulu wehomacnudaingte. Aime hadeng
    habackang aiyemewa hatacmac gboliyelu fangkedacte.” Aibaba inguc fikenale miwec.
  apb-apb: Uure aana maholona nge a Jisas e si tala'ai unu diana aana hunie mo pwaarongoisuli
    ingeie uuri, “E malisine uri ne ke tohungei lae oto hunie i Jerusalem. I leune
    mo rato ni mwane aana mo Jiu na mo na'ohai pris na mo ha'a-uusuli aana mo Ha'atolanga
    a Mosis, kire kei ha'asapesalu'aau aana mo ola hunge, na kire kei horo maesieu.
    Ta'e aana oolune nga hai dinge ne kei ta'ela'i lo'u mwaanie maenga.”
  san-TEL: అన్యఞ్చ యిరూశాలమ్నగరం గత్వా ప్రాచీనలోకేభ్యః ప్రధానయాజకేభ్య ఉపాధ్యాయేభ్యశ్చ
    బహుదుఃఖభోగస్తై ర్హతత్వం తృతీయదినే పునరుత్థానఞ్చ మమావశ్యకమ్ ఏతాః కథా యీశుస్తత్కాలమారభ్య
    శిష్యాన్ జ్ఞాపయితుమ్ ఆరబ్ధవాన్|
  ben-IRV: সেই দিন থেকে যীশু তাঁর শিষ্যদের স্পষ্টই বললেন যে, “তাঁকে যিরুশালেমে যেতে
    হবে এবং প্রাচীনদের, প্রধান যাজকদের ও ব্যবস্থার শিক্ষকদের কাছ থেকে অনেক দুঃখ সহ্য
    করতে হবে ও মৃত্যুবরণ করতে হবে, আর তৃতীয় দিনের মৃত্যু থেকে জীবিত হয়ে উঠতে হবে।”
  ntu-ntu: Abzo mzli lcde, Jiszs alvztr-ngrde nigr da kx naprtzbz bade. Rpile kx navz
    Jerusalem mrkc na-aetqti-ngrbz drtqde mz da kxkqluting. X kxnzetung r lr Jiu sa
    napxtxpx-ngrdr nide, krlcng lrtzlvz ngrdr, kxnzetu rdr pris, x kxnzalvztrng mz
    Lou sc Mosis. X sa nanibqlr nide. A' mz zbq kratq mz nibr nzbz-krde, sc tqlupe-mop.
  pan-pan: ਉਸ ਵੇਲੇ ਤੋਂ ਯਿਸੂ ਆਪਣੇ ਚੇਲਿਆਂ ਨੂੰ ਖੁੱਲ੍ਹ ਕੇ ਦੱਸਣ ਲੱਗਾ, ਇਹ ਜ਼ਰੂਰੀ ਹੈ ਜੋ ਮੈਂ
    ਯਰੂਸ਼ਲਮ ਨੂੰ ਜਾਂਵਾਂ ਅਤੇ ਬਜ਼ੁਰਗਾਂ, ਮੁੱਖ ਜਾਜਕਾਂ ਅਤੇ ਉਪਦੇਸ਼ਕਾਂ ਦੇ ਹੱਥੋਂ ਬਹੁਤ ਦੁੱਖ
    ਝੱਲਾਂ ਅਤੇ ਮਾਰ ਦਿੱਤਾ ਜਾਂਵਾਂ ਅਤੇ ਤੀਜੇ ਦਿਨ ਜੀ ਉੱਠਾਂ।
  tkr-tkr: Mançile qiyğa I'sa giyğalna telebabışis yuşan ha'a, Vuc İyerusalimqa əlyhəəs
    ıkkanva, maane ağsaqqalaaşine, kaahinaaşine ç'ak'ınbışde, Q'aanunne mə'əllimaaşine
    xılençe Vucee geeb əq'üba ooxhanasva, Vuc gik'asdava, xhebıd'esde yiğılir Vuc
    üç'ür qa'asdava.
  gvc-gvc: 'Tí pjata Jesu sãre to buheinare noano yahu pahño dʉcare: —Jerusalẽpʉ yʉhʉre
    waharo cahmana mipʉre. Tópʉ mari coyea judio masa bʉcʉna, sacerdotea pʉhtoa, marine
    judio masare buheina cʉ̃hʉ yʉhʉre ñano yoaahca. Yʉhʉre wajãahca. Ãta ñano yʉhdʉro
    cahmana yʉhʉre. Ã jicʉ tia dacho wahaboroi masa wijaaihca —ni yahure sãre tiro.'
  mwp-mwp: Senawbi thonarngu pawpa nuydh mina kakal ngurpamoeyngu nungu niyaykazil
    kedha, ‘Kalanu bangal ngay ngaru Yoerusalemoepa a nanu koey mabaygal ngayapa mina
    wati danal poethay aymoeyne bangal. Thanamun koey mabaygal, kuyku misnarel, a
    sabiw ngurpay mabaygal bangal ngoena kedha mayparuy, thana ngoena umamathamoene.
    Thoeri goeygi kaliya ngoena bangal lak kaday tharane igililnga.’
  ksj-ksj: Eꞌe madaḡanonoꞌo, Iesuꞌa ane rune moneo ane tahiꞌatahiꞌa ḡadahe ihoziro,
    raenaꞌa, “Eḡeꞌa Ierusalema onamehuniꞌuma, ebu vaze boroboro, dibuꞌo vazeḡa ḡihiꞌaḡaḡihiꞌaḡa
    zu Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa mazaonoꞌo aduga ḡehaḡa hidiꞌuma. Zeꞌa uḡuhiꞌuma,
    rehano eꞌa mada uḡiduḡa zamaḡano bare ḡabode iḡuniꞌuma.”
  sbk-sbk: Afume isala ezyo u Yesu ahandile hubhawozye abhanafunzi aje lazima abhale
    Huyerusalemu, ayembe humambo aminji hunyobhe zya zehe na abhagosi bhadimi na simbizi,
    agoywe na zyoshe isiku lya tatu.
  mya-JVB: ထိုမှတပါးကိုယ်တော် သည် ယေရုရှလင် မြို့သို့ သွား ရ မည်။ လူ အကြီးအကဲ၊ ယဇ်ပုရောဟိတ်
    အကြီး၊ ကျမ်းပြု ဆရာတို့လက်၌ များစွာ ခံရ မည်။ အသေ သတ်ခြင်းကိုလည်း ခံရမည်။ သုံး
    ရက်မြောက်သောနေ့ ၌ ထမြောက် လိမ့်မည်ဟူသောအကြောင်း များကို ထိုအခါ မှ စ ၍တပည့် တော်တို့အား
    ပြ တော်မူ၏။
  kgf-kgf: Nalé imuaru hénima i Yerusalem keŋu ic kuneŋ ʒéma hofac oo ic kiwahécgina
    ʒéma héna acac kiwi ic ionac méraiguc emma qenʒeŋ manʒeŋ sasala mihicŋiyu qegic
    humuyu ai meme haréwéc waŋu humuc igucnec ɋelima yacmacac hezac imi tohotoho ichéra
    ʒéasari énécmiyec.
  awb-awb: Mi tanáhráq Sísaga ite we kérahwána keyábé Sarúsarama suwahpeq pukinaú
    ehweh pahsuowe. Wega itensabé, Sarúsarama suwahpeq pokinauge. Mitaq mibeqté Asiu
    kené aboawah wehreq Manikáne ehweh mibeq mahbeq arítáh kéreq Mósísine ehweh síwáhnoro
    kereqka níwíoqnéra nubiq suaneherawoe. Nubiq suehrana íné pukéna apahtáró wéhékáhtáq
    iriwe oga úkinauge úwe.
  gdn-gdn: Naiya ka Iyesu e powagana sisiyai e tadeyau kabukabuwa ragidai matarau
    eba tadebu ko karako ade ewa ka e mu inako tadebu, wagubu ke; “Nau natere Diyerusaremu
    kayasugani manako iyapana kawakawai Mamanuga God bameya dobopiyamu ragidai ade
    Mamanuga God e gorai kataimugu ragidai mete kina ki mu ubumoto nau wadisinimoto
    bita midi makari kawaya daganani tegeni. Mu nau wadisinimoto deni mena susinimoto
    poyo ko mara apeya eyaka kewoyagisi eweya ka nau ade iyasugani kirani uburani.”
  nko-NT: Tsú brɛ́ ámʋsʋ á, Yesu léfi asɩ ɔdɛ asʋ́ntɔ́ lɛ súná amʋ́ ɔbɛ́ɛ, “Ilehián
    ánɩ́ mɔ́yɔ Yerusalem yówun ɩwɩɔsɩn tsɔtsɔɔtsɔ Yudafɔ ahandɛ, Bulu igyí ahapʋ́
    dɛhɛn pʋ́ Mose mbla asunápʋ́ ɩbɩtɔ. Bɔ́mɔ mʋ, támɛ Bulu ɔbɛ́lakʋ́sʋ́a mʋ ɛkɛ
    sáásɩ́ tsú afúlitɔ.”
  bsn-NT: 'To ĩ yiro bero, Jerusalénjʉ ĩ bajirotire ado bajiro yʉare gotimasiosʉocami
    Jesús: —Jerusalénjʉ varoti ñaja yʉre. Tojʉ yʉ ejaro, bʉcʉrã, paia ʉjarã, to yicõari,
    Dios ĩ rotimasire gotimasiorimasa quẽne, rojose yʉre yicõari, yʉre sĩarʉarãma
    ĩna. Yʉre ĩna sĩaboajaquẽne, idiarʉ̃mʉ tʉsatirʉ̃mʉne yʉre catiorʉcʉmi Dios —yʉare
    yisʉocami Jesús.'
  pib-NT: Wanekluyakawa Geso Kristo yinuwaka gekakgiretna yimaklene, rumkata Gerosale
    yaletinripa. Wane gixo salewninripa tsruneya, tsrukakalune sasertoteneya, ga wa
    yonchikgapineya; ruylatikolupa ga wa mapgogne rixinri yotunkakikolupa.
  wiv-wiv: Muri na kua ki vano, a Iesus ia ti vavarivuvu keteni tatani kakava habuka,
    ia kete vano kiri Ierusalem ni luga bizea luba na limani pararaha ke vuni Iuda,
    na hetpris kamahi, ia mai na tisa kamahi kara lo. Pale, ia ti hubi matoa, na dama
    tolu muri da a Vuvu e valamari mulehia.
  reg-reg: Kwambila akatungu ako Yesu namba obhwabhila abheigisibhwa bhaye ati ni
    bhusibhusi agende Yerusalemu, anyasibhwe kumagambo mafu mumabhoko ga abhakaruka
    na abhakulu bha bha abhagabhisi na abhandiki, okunyita no okusuruka olunaku lwa
    kasatu.
  mlh-mlh: Damaŋ oone Yesuji fuŋgaru kiŋariŋpuine yoŋo buŋo iŋi barariŋga yareru miya,
    “Nonji Jerusalem raru joiserereŋ afaine mata manebemiŋ. Kantrire minebobo, soriŋ
    gio siŋaŋ eru Kadi buŋore qaqaji yoŋoji nubi komebemiŋ. Komebe una yokaomo fukeko
    komegone pakerebemiŋ.”
  gof-ENT: ሄ ዎዲያፔ ዶሚዲ ዬሱሲ ባ ታማሬታስ፥ «ታኒ ዬሩሳላሜ ባናው ቤሴስ። ያን ዴሪያ ጪማታን፥ ካሂኔ ሃላቃታኔ ሂጌ ኣስታማሬታ
    ኩሼን ዋዬ ኤካናው ቤሴስ። ኤንቲ ታና ዎና፥ ሺን ታኒ ሄን ጋላስ ሃይቆፔ ዴንዳና» ያጊዲ ቆንጪሲስ።
  aau-aau: Enekwei sohiy so meyki mon hokwe Jisas hiykwe hyo ki-wayh me kokwe senkin
    hiy-me sorasor kumay kow wayr-wayr. Hiykwe mo Jerusalem mon manuw-iau nok, hyo
    owh hokwe ya non kraiar nak-oum ok. Hiykwe Juda mo uwr hakamay o, pris karmay
    o, sow ke hiymon-sorasor uwr o, hmo iha mon lwak ey, sa homkwe hye lokin kwor
    krue ey. Sawk eypok krompri so meyki mon hokwe hiykwe su ma-loksian wayr ey.
  tvk-tvk: E melele nen ak ba, Iesu misep kila mi moletin nan xil xa ihe Serusalem.
    E melele xa ituxoh Serusalem, xi ihur longpangasien ihe holu ixo he elda xil,
    vat xil na pris xil, e titsa xil te rae na Mosis. Xi bit mesen ni xa xil lihas
    vini. Ti, e melengien tol nen, imea rilomun ra maten.
  prf-NT: Sapul haud ay kinagi dán ni Jesus ten disepulus na hidi en mangyari dikona.
    Kinagi na, “Kailangan a angayák ti Jerusalem sakay magdanasák ti makpal a hirap
    ten lima nen pinunu hidi nen banuwan, ten pinunu nen padi hidi sakay ten tagapagtoldu
    hidi nen Kautusan. Bunuwánnák di, peru ten katállu a aldew ay mabiyagák a ruway.
  auy-auy: Minkánáá Ísu wemó puwínda-aai ómbarena wení kísau-waasi simátimena séna
    Yérúsaremu-naopaꞌa kondá Yúndaa-oraaꞌ-waasiye óraaꞌ-amaan-kisau-waasiye ámáámbo
    sen-kwáásíyé síꞌo índa-iꞌa uwásinkesa sínkamiyaꞌo púwóndanifo kaumbo-kánáá maisúwáanana
    Maníkó íyáfasisinkainiye súwana
  tbg-tbg: Vi entaraqaahairo Ihuva nai vaintinavu hoqarama kero nai qutu vuainarara
    vutu kero tiva nimiro tiharo, Te Ieruharemini oru vuari mini nora vaiintinavuvata,
    Kotira kaiqa vara amite varia vaiintika vika noranavuvata, maara okara ti varia
    vaiintinavukavata, vika ti qoraiqama timitaqi vi vaiqe te aihavina haikara varaqi
    vuari ti harukaiqe te qutuvi taaramo enta varike qaiqaa qaqi himpirerave, tiro.
  hub-NT: 'Nuna tusa Jesús nina unuinatairi ainan chicharuk: “Jerusalénnum weartatji,
    winaka ai jeawakrin, judío apuri aina, sacerdote apuri ainasha, chicham umiktinan
    jintinkartin ainajai ashi nakitruina asar, senchi waitkarsar mantuawartatui. Nuna
    turutawarmataisha wika tres tsawan tepesan nantaktatjai”, tusa tinaiti.'
  hmo-hmo: Unai nega dekena amo, Iesu ese iena diba tahua taudia dekenai ia hadibaia
    hamatamaia, ia be Ierusalema dekenai do ia lao, vadaeni hanua tau badadia bona
    dubu biagudia bona taravatu hadibaia taudia ese hisihisi momo do idia henia, bona
    do idia alaia mase. To dina toi murinai be do ia toreisi lou.
  big-big: Pilik yeiya logo pulagawekkerik Yisugu yombanu ngezebokko waligeleyiwiliyegi
    kuneng kalike piyegi lewagelagi piyengki weik pelik kozak yeiya, Kalike purik
    ne paka Yirusalem yerengke kangki kani. Logo kanda pakalege purik Yudawiligi yemanewili
    keya yombu Anotoyegi kolak miziwiligi ngaiwili keya yombu Mosegi loyengki waligeleyiwiligu
    ne ngangang yemane panu keleniyagi logo puwiligu ne nelagi logo ne ibeng wizigeya
    kawiktikke waliyagi, kapura wok neyau wiziya logo wok kalikebekke ngereke wik
    yangalektagi, yeiya.
  gux-G: Lanyogu i, ke o ji cili ki maadi o ŋɔdkaaba, ke o ba gedi Jerusalema, ki
    la fala boncianla a cancannikpela, salga yidkaaba yudanba yeni a tidianla nui
    nni, ke bi ba kpa o, wan faadi li daataali daali.
