    tubatubainganamdi rimadingia. Baing bagula dung mati, saing mana xaidap tuwa bagula
    mesa muli.
  kpj-NT: 'Iribi tahe Jesuisi itỹny relyymy taerydỹỹna mahãdu‑ò. Rurukremy heka relyyre:
