    ok, tis gidung subu ebe emb Mose ane yaun dabin ok, be tis eisir bambamo ebe emb
    da gitangi Pomate ok, atob inalgum awangg yaun ve ines ays beu vunu, be as-mate
    ebe ve aitol ane ok okob atob ayeu matawangg be namdil vukuri.”
  rmc-rmc: Akorestar chudňa o Ježiš te sikavel peskre učeňiken, hoj mušinel te džal
