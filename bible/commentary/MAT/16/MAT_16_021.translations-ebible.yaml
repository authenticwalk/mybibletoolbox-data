    po Jiuꞌ, me ro teꞌ susunön ësës heꞌ, me ro teꞌ vavaasis varih to nat i ne o Vavaasis
    pe Mosës. Ee se ip vamët poë, ko vakön poen neꞌ se sun taneꞌ hah en manih po vapeepe.
  agd-agd: Mai ráké ma Yisasi e manten Yerusaremí orintin ma ven aurá afoká inain
    daná máa vei eyo iyampon kayo siamen mino. Ánon banta kéká bá monó ánon banta
    kayo vá man baya ma afová ukhein banta kayo vá ayampin ma orintin béin pákaren
    namu arirí uren kamanini aruvin banta kéká ayampin kaintin aruan púdantin ma kanú
    manaú damusí intin maen evaránen aunan baren e mantanten mino.
  rkb-NT: 'Kyze Sesus tuk zinymyrykynahatsa bo hawa mohyrikosokda soho mypubara ty
    nitsasoko. Iharere batu tsihokdaharẽna. Atahi: — Uta Serusarẽhe bo my. Anaeze
    Sudeutsa sistsaikbatsa, taparaktsa Deus wahoro zubata eze ziknapamykysokonahatsa,
    iwatahatsitsa iwatsa piksukyrykynaha. Sinini mykara. Kytsa pikbezenaha. Iwaze
    petok puruze Deus mynahyrizikpowy — niy.'
