    dipatèni, nanging ing telung dinané bakal tangi sangka kuburan.
  byr-byr: Sagaaꞌdaaꞌnyɨ Jizaazai Kɨraazɨtɨyai mɨdɨdɨvɨsaraavɨ gaai yɨbwarɨdaakuna
    “Jeruzaalemɨna wɨwɨneinyɨ aꞌmwe naangerajɨ Gotɨyarɨne tamiraꞌdɨvɨta naangerajɨ
    Kɨwɨjarajɨ sara daanga naanga nyɨjaavɨpɨꞌdeinyɨ. Nabaai nyɨramakɨpɨꞌdeinyɨ. Dɨvidaaꞌnyɨ
    yɨrɨka darɨkaai darɨkɨ ayɨna nyɨdɨkaavadeinyɨ.”
  ian-ian: Wan njɨmbla Jisas kɨta nyaangɨt ndi kat ngambundɨ. Ngambuga wandɨ. Samat
    tɨga Jerusalemat yigiyowun. Yiwun maa Judana njambwi nɨmbo God kat kwunatɨga njambwi
    nɨmbo Moses kwiya nyaangɨt sɨmogwi lɨga nɨmbo wun kat kwutaa kavle vat yigiyandi.
    Kavle vat yiga wun kat kwutaa vatnyagiyandi. Kiyalaa nandinya kuvut tɨga laakiyowun
    waa wandɨ maa wutaa
  hun-hun: Ettől fogva kezdte Jézus jelenteni tanítványainak, hogy neki Jeruzsálembe
    kell mennie, sokat szenvednie a vénektől, a főpapoktól és az írástudóktól, és
    meg kell öletnie, de harmadnapon föl kell támadnia.
  mcf-NT: Adshumbic tauaquin abi unës uate chuidondash. —Shubu dadpen icquid Edusaden
    caid yacno nidendabi. Anoshon nuquin matsesën ëbi chieshënquiendac nëidtedshun.
    Nëidic tsusiobon. Nëidic nëish yua abided unës uaquido chuiquid dapabon. Nëidic
    Moisesën dada uampid chuibanquidon. Aidtedishun mëyanquioquin ëbi unës uamendac.
    Adoacsho chococac daëdec ushash uincuenendabi —quequin chuisho
  kjs-kjs: 'Go raburi Yesumi nipuna disaipel alinu-para werepe epaliade yapi di madaa
    ni mada go-rupa palimi lo lapalasa. Nipumi nimu-para go-rupa lisa: Ni Jerusalem
    su-para palua rabu makuaae alinu-para ali kalunu-para Gote-na lodo kira-ae ali
    kalunu-para rekena agale tisaanu-para nimumi ni radaa adaa manaaoma lu makomaoma
    rogaalimi. Go-rupa palimi pare yapi repo tapa-para piruma wala rekalua lisa.'
  mni-mni: "Matam adudagi houna Jisuna mahakki tung-inbasingda mangonda thokkadabasing\
    \ adu khanghanba hourammi. Ibungona hairak-i, “Eihakna Jerusalem-da chatpa tai\
    \ aduga ahal-lamansinggi, athoiba purohitsing amadi Wayel Yathanggi ojasinggi\
    \ makhuttagi awa-ana kaya ama khaangba tai. Aduga makhoina eihakpu hatkani adubu\
    \ humni suba numitta eina sibadagi hinggatkani.”\x94"
  yad-NT: 'Jadchiñi̱ ji̱ta sajo̱ta̱da Jesús dityadoda riy yisa̱ datyavavyedabay: “Ra̱ma̱
    jiya Jerusarí̱muju̱ jasityi ra̱paru̱tyajaya̱sara ray. Rirya̱vichaniy rimyityumiy
