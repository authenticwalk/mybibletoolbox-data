    ac mwet luti Ma Sap uh. Ac fah anwuki nga, tusruktu tukun len tolu, nga fah sifil
    akmoulyeyukyak.”
  ibo-ibo: Site nʼoge ahụ Jisọs malitere ịkọwara ndị na-eso ụzọ ya, na ya aghaghị
    ịga Jerusalem, ebe ọ ga-ahụ ọtụtụ ahụhụ dị iche iche site nʼaka ndị okenye, na
    ndịisi nchụaja, na ndị ozizi iwu. O mere ka ha mata na aghaghị igbu ya, ma nʼụbọchị
    nke atọ, a ga-eme ka o site nʼọnwụ bilie.
  yml-yml: Tutuya deꞌe ꞌwainega i nagoga Iesu i velamu i kikiavemageta yana tovetutuyamavo
    ꞌwaidie avaꞌai i na souyediga ꞌwaineye faifaidi. I vo, I lubwaineku a na nago
    Ielusalema, bei veviga bwaikina a na veluagai me Diu yada toꞌedakumetavo ꞌauꞌauveadi,
    tovelomu ꞌadi toꞌedakumetavo, wata veꞌetoboda ꞌadi tovevo ꞌwaidiega. I na veimea
    a na wafa siwe ꞌaiata ꞌana vetonu ꞌwaineye Yaubada i na sivetovoiku.”
  ory-ory: ସେହି ସମୟଠାରୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟ ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ ବୁଝାଇବାକୁ ଲାଗିଲେ ଯେ, ତାହାଙ୍କୁ
    ଅବଶ୍ୟ ଯିରୂଶାଲମ ସହରକୁ ଯିବାକୁ ହେବ ଏବଂ ପ୍ରାଚୀନ, ପ୍ରଧାନ ଯାଜକ ଓ ଶାସ୍ତ୍ରୀମାନଙ୍କ ହସ୍ତରୁ
    ଅନେକ ଦୁଃଖଭୋଗ କରି ହତ ହେବାକୁ ହେବ, ପୁଣି, ତୃତୀୟ ଦିବସରେ ପୁନରୁତ୍ଥାନ ହେବାକୁ ହେବ।
  bzj-bzj: Fahn da taim goh bak, Jeezas staat tu shoa ih disaipl dehn dat ih mi hafu
    goh da Jeroosalem ahn sofa lata ting fahn di Jooish leeda dehn, ahn di cheef prees
    dehn, ahn dehn wan weh teech di Laa. Den dehn mi wahn kil ahn, bot chree dayz
    layta ih mi wahn rayz op bak fahn di ded.
  chk-chk: Seni lon ena fansoun Jesus a popuetä le pwäri ngeni nöün kewe chon kaiö,
    pwe i epwe fokun feila Jerusalem, iwe, epwe küna riaföü me ren ekewe souakom,
    ekewe souasor mi lap me ekewe Sensen Allük. Repwe niela, nge mürin ülüngat rän
    epwe manausefälitä.
  ssd-ssd: 'Ait ta mbolŋge ndo Yesus nu tugu pilmba nuŋe dubiwanu mbal saniŋgina:
    Ye mbumba Yerusalem kaŋgit. Ye ka le taŋge Israel mage mage pris gabat mbal kusem
    pasa bitekŋganu mbal nane ye tumba piti gudommba suwaig le afuŋge ye baleyamŋgaig.
    Ye kumi le mara keŋnu mbolŋge Kuate nu te-tiyamŋgat ŋga saniŋgina.'
  acr-TNT: 'Chwi cꞌu riꞌ, ri Jesús xujek ukꞌalajisaxic chique rutijoꞌn janipa ri cucꞌulumaj:
    E lic chirajawaxic che queꞌec Jerusalem, cayaꞌiꞌ na cꞌu pa cꞌax cuma tak ri nimak
    winak re Israel, ri nimak e aj chacunel pa Rocho Dios y raj cꞌutunel re ri tzijpixab,
    yey cacamisaxic; noꞌj churox kꞌij cacꞌastaj lok.'
  rop-rop: Brom det taim na Jisas bin stat dalimbat im wekinmen olabat streidat blanga
    imselp weya im garra dai, “Ai garra go langa Jerusalem, en ai garra abum loda
    trabul brom ola boswan olmen en ola haibala serramonimen en ola lowamen, en dei
    garra kilim mi ded. Bat thrideistaim ai garra gidap laibala.”
  mee-mee: Ka kae nginngina nae Iesus ke paturu ta turunge matengana nga kae te e
    ngarume ta barangalele ra kanna. I ke ture ine la loanga tae Ierusalem, nae Iurame
    ravollalaukerea memena, ba re kapunu nga pirisme, ba ra pangalomatanakana nga
    bangapagame keke la bainge oru matantana ta ri pangamiralalia. Na keke la samungpununge,
    ava ka kae a mologi ngarume nga matengana, nae Nutu ke la pangasigingpagange nga
    mateng. Na i ke la mauling muni.
  mwf-2018: Bere da nhini thangunu Jesus-ka murrinh kanhi warda merrudhaneme wurrini
    ngarra pulangay nukunu, murrinh yuthpan i pilampirdarri-ya. I mam, “Nga peneme.
    Ngay-ka da Jerusalem-nu warda wangu ngunungam da matha ngem. I kardu pangu-ka
    kardu ngalantharr ngalantharr-ya, ku yilarn ngala ngala i kardu nugarn pana ngarra
    murrinh law kardu Jews nukun puddanpunthethith pumpan, kardu pumangirtanu i thu
    pungibatnu pani i thu pangilurturtnu purru ngay-yu. I nhini thangunu-ka puddungirinuminu
    warda. Mu da perrkenkuneme mana pamanu-ka ngay-ka ngurdingkabirl-deyida-nu.”
  dif-dif: Jendranguta Jesujeli wonina wonti, milini nunkanani wondraterila, Nau Jerusalemia
    wapananto ja pinaru woraugundru ja Priesta pirnandru ja jaura jinkinietjandru
    pirna ketjaketjananto, ja tanali nina nari ngankananto, ja Nau ditjini parkulani
    nakaldra jiritjinanto.
  gam-gam: Jisas kogoye una moi al kandja gun dje awo embe dji, na Jerusalem punaka
    Juda ngambalne pai una ne, opa gale awinj una kerman ne, God lo dje awinj una
    mor ge na gaklena ngembill awo togoye. Ege sokara erwo pundaka na alla aglo erwo
    gun puno we dji.
  nou-nou: Edo iji ainda edo Iesu uso ambojimbi isaga da atopapotise ungoda yei sisira,
    “Na Jerusalem da mambadena ainde awa Jew embomei da gitijijigegari de Priest da
    gitijijigegari edo agodari atopatari embomei mi oro na memesi nembodiba be badena.
    Edo ungoi awodo na doro betadena awarate iji tamonde atae ari Mamo mi na awa betari
    da edo jigari sekago wasiri de eradena.”
  mqb-NT: 'Natiya awan kutok, a bənay pə winen ata wa ite, Yesu a dazlan sa jan ''am
    tə njanjorzlom a anà njavar anahan ahay kutok, a wa: «Bəlaray ni zla à Urəsalima.
    Ata, məceɗ sə Yahuda ahay, tə bahay sə gəɗan dungo anà way ahay anga Mbərom,
    tatə miter sə Tawrita ahay ti ga alay ti nen tə mindel, ti vaɗ nen. Aday pə luvon
    maakan anahan a cəna, nen ni slabakay ahay way uno à məke wa.»'
  ape-B: Hanubu ahabuk atuh nyumnah Jisas anape naklipam bagalu ananim disaipel nakli,
