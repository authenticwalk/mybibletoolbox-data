    mi Mina bela kumbonisa ziphasi zingolo. Bela kumvonda vayi mu lumbu kintatu niandi
    wela fuluka.
  san-SIN: අන්‍යඤ්ච යිරූශාලම්නගරං ගත්වා ප්‍රාචීනලෝකේභ්‍යඃ ප්‍රධානයාජකේභ්‍ය උපාධ්‍යායේභ්‍යශ්ච
