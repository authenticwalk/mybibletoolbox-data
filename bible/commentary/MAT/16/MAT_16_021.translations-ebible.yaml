    jém wɨd́ayt́am, jém co̱bacpɨc pa̱nijyaj, y jém escribaspɨc maestroyaj. Ocmɨ accaata̱p
    y jém tucunaja̱ma apɨspa.'
  wuv-wuv: A'a fei au fei ma nolao, Jesus na warefa'arewaia a'a ei otalai nenerana
