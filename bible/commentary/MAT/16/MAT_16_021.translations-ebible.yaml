  nvm-nvm: Areme Jesu fun tavan ijia anerene uri fu guakfuon iji fuka samakaf visume
    e vuak fuon faivo iji kuardiain. Fu kia, Na vierafe naka Jerusarem ijia e mamkanuk
    nuvuon ga e akai nijaidiavo ga e Godon isuf baroijo iji karinva ijia vak. Na ijia
    vaga bu na dab unam ise kafokafo ijia arafirieme vajai fian vajiega naka vajai
    fian uruvana igia abene isejavaik. Na isejavaime vake buka kaniega na guame naki
    nokbek (3) barke God fu kiega na una madu urikno kiain.
  mps-mps: Tama te sogo, te Pitago nage Krais dao po wali sogo, te sogo Jisasgo gagalama,
    aga wali pabo bidi dabebolo te po haninama ola mawai, “Te mu tama, ena te moni
    hanu Jerusalemba paibao. Tama pelama, tama tede nosali te Juda dabe genuai bidi
    dabego me, te pris tobolu bidi dabego me, te Juda dabego bomo yai po page ola
    mabo bidi dabego me, te augwaligo ena dene genuai mu mawaibao. Augwaligo ena isilama,
    tama nosali te sela sogo wabo side ena ma hodalueibao,” Jisasgo te po wai.
  pab-NT: 'Hatyaoseta Jesus iraehena mametaharenehare haxaotyakiraharenai hiye: —
    Jerusalém terota noxani hoka hatyo nalite judeunai nityohalitiranai, saduceunai
    xekohaseharenai, xaotyakiyaho kakoa waiyoreterenai harenaite iniyalahare axomokakihena
    natyo kalore. Nokaxaisakite hoka hanamaki ferakene najikinitaite nokaseheta —
    nexa.'
  llg-llg: Mulai neme faik ndia mai, Yesus nafada Ndia ana mana tungga nala, nae,
    “Au musi uni kota Yerusalem uu. Tehuu dei fo nai ndia, Au hambu doidosok noꞌuk
    neme basa lasi hadak, malangga anggama Yahudi la malangga nala, ma mese anggama
    la. Dei fo ala tao lisa Au, tehuu neu binesan, Au asoda fali.”
  kyf-kyf: 'Nɩɩ, we ''ka -bha ''bhʋ, -Zezu gbaa -slɛɛn ɔ ''bɩnɔnya -yla sa tɩklɩɩ,
