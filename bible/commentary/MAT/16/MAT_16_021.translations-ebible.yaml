    dan da uskrsne.
  box-NT: 'À lá bṹn ɲii wán, ó o Yeesu ɓúakáa wee bío bìo kà wéréwéré
    lè mí nì-kenínia: «Ĩ ko à ĩ va ho Zeruzalɛɛmu, à lò vaa be bĩ́n làa
    sòobɛ́ɛ ɓa *nì-kĩ́a, lè ɓa yankarowà ɲúnása lè ho *làndá bìo zéenílowa
    níi yi. Ɓa à ɓúe mi, ká hã wizooní tĩn zoǹ á ĩ ì vèe.»'
  ote-NT: Desde gueꞌbʉ ra Jesu bi mʉdi bi xipabi yá nxadi gue mi mahyoni da maꞌa̱
    pa Jerusale nuni habʉ mi pɛꞌtsi da sufri ja yá ꞌyɛ ya nda̱xjua nda̱ ne ya nda̱
    gá macja̱ ne ya xahnate de ra ley. Nehe bi xipꞌʉ gue mi pɛꞌtsi da duꞌa̱, pe rá
    hñupa mi pɛꞌtsi te da yopa nte.
  wnu-wnu: 'Qen end gari wonou uminer end wonou imbigau yurau eng musub wurinob qamar:
    “Ye Yerusalem qumo isine munon baraitari eng ne Pris wurinou gigit eng ne qomon
    qerei imbig igour eng der yanamari umine yetumunimunorei igama qen ombur gari
    uma bo igomot der bugembam.”'
  zam-NT: Desde huiza par delant Jesús mtlo mda' cuent loo myen' xin' mté'th Jesús
    le' Jesús naquinque' ya ciuda Jerusalén. Ndxab Jesús loo myen', ne, le' mèngool,
    no mèn co' nac jef co' más ñibe' loo rye nguley', no mèn co' nac maistr co' ndlu'
    cón che'n ley co' mxo'f Moisés loo mèn nación Israel, ryete mèna yátbèe par tetìi
    mèna Jesús axta plóthe lya's mèna. Ndxab Jesús loo myen', ne, le' mèna li par
    guthxù' mèn Jesús. Per co'se' yilo son huiz nguth Jesús, Jesús ryo xban làth mèn
    nguth.
  zyp-NT: Ma cai taico Zisu tah a hningzuitu sahlo khah Jerusalem khuapui lang sei
    katei, macang sahlo, tlangbui macang sahlo le phungbia cawngpahtu sahlo kia tah
    taithuinah a hlupui ing a ka, aa thaw a, canghrasala a ningthungnah letah hringnah
    letah thosah a cang nápaw kong khah a ching pase he.
  sey-NT: Ja̱re ja̱ macapi Jesupi quëa huëopi, i̱ yeꞌyacohuaꞌire. Jerusalénna sani
