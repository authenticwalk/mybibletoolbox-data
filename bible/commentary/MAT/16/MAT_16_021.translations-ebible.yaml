  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤠᤱᤎᤥ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤐᤣ᤺ᤰᤔᤠᤀᤣ ᤐᤥ᤺ᤱ. ᤜᤧᤰᤁᤩᤠᤱ
