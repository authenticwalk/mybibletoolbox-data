    jmidseaˋ quiáꞌrˉ có̱o̱ꞌ˜guɨ jaléngꞌˋ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌrˉ, jo̱
