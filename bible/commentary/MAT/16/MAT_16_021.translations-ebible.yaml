  spa-BLM: Desde entonces, Jesús comenzó a mostrar a sus discípulos que debía ir a
    Jerusalén y sufrir muchas cosas por parte de los ancianos, los jefes de los sacerdotes
    y los escribas, y ser muerto, y al tercer día resucitar.
  kyz-NT: 'A''e pe futat Jejui ''ga amanũawama mome''wau ypy oree: —Too Jerusareg
