  mto-NT: Vanꞌit tseꞌe je̱ Jesús je̱ yꞌixpa̱jkpata̱jk du̱vaajnjiꞌukvaandi je̱ts tun
    vinko̱pk je̱ꞌe̱ veꞌe je̱tseꞌe je̱m Jerusalén ña̱jkxu̱t je̱tseꞌe je̱m o̱o̱y tyunyaktsaachpaaꞌtjadat
    je̱ israeejlit je̱ myú̱jit jáyuda, je̱ teeꞌta̱jk je̱ vyintsa̱nda, ma̱a̱t je̱ tsaptu̱jkpit
    yakꞌixpa̱jkpata̱jkta. Je̱m tseꞌe je̱ jayu yakꞌo̱o̱ꞌkju̱t; ax joojntykpa̱jknuvapts
    je̱ꞌe̱ veꞌe kutoojk xa̱a̱j.
  bzh-bzh: Log Yesu nër ranġah muġin vu yi hur maluh loḳ buk saga bë rëḳ na Yerusalem,
    lob alam-teta losho alam-deneḳo-seriveng hir ggev, galam-horek-yi rëḳ debo vanë
