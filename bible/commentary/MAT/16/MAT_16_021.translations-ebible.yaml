  guj-2017: ત્યારથી માંડીને ઈસુ પોતાના શિષ્યોને જણાવવાં લાગ્યા કે, તેણે યરુશાલેમમાં
    જવું પડશે. વડીલો, મુખ્ય યાજકો તથા શાસ્ત્રીઓને હાથે ઘણું દુઃખ સહન કરવું પડશે, માર્યો
    જશે અને ત્રીજે દિવસે પાછા મૃત્યુમાંથી સજીવન થશે.
  jvn-NT: Wiwit waktu kuwi Gusti Yésus ndunung-ndunungké marang murid-muridé nèk Dèkné
