    taaɓiyin dakina. Ŋuu asiin deendu ho ƴiriy ta subbiŋkar gay, naa nooye. »'
  mlp-mlp: Ari kam nabmo Yesus ago gamuk amebta in moqdaqta na alulin emim in ago
    disaipel gibilenim bilam, Ya Jerusalem-ub lehmo tilehdaiq ham. Lehid mataw marorta
    na teq mataw tamaz emayta gigo aseseqta na teq mataw Moses ago gunun hurit kemiyta
    na in santitiy ayahmo tiyag daqay ham. Yagad teq in ya inol emid tumoqdaiq ham.
    Moqeq ya kam ezeqmanmo usid teq God iwazid ta eraqdaiq ham.
  ape-C: Aria abudok nyutob Jisas apa nakrip amam disaipel namudok anan ta nunam Jerusalem
    aria anan ta nurao sabairi eriger um amam Juda esheshim debeimi huni amam douk
    henek skulumesh um lo iri aria debeimi pris. Aria ta shon nugok, aria bihotih
    nyumneh hunak hunakuk aria anan ko ta nukitak nupe.
  bgs-bgs: Tikud katô álló tô, igulit si Jesus tun ta mga disipulu din ka ándin tô
    matuman dumunggù tun kandin. Kailangan madun sikandin tun ta Jerusalem, asta pahirapan
    sikandin katô mga ágtugállán ka Judio, mallayat ka mga pangulu ka templo asta
    mga taratinurù ka sugù. Matuman sikandin matayan, asal manté puman sikandin tun
    ta ikatállu álló.
  faa-faa: Maiya amo ipi aporo hakāsa puraki Yasumo someraka, “Ano ayiakaniesasamo,
    Yarusarame sitia hinaka, Yu aporo sisimamo soko, pirisiti aporo káramo soko, Kotimo
    somemane tisa aporomo soko, ano mokoatikirakano, himu nekea kau teraka ayiáka
    rusua kukusapo. Rusua kusuane sere isiamo ano maturikia taehokosapo.”
  kik-kik: Kuuma hĩndĩ ĩyo Jesũ akĩambĩrĩria gũtaarĩria arutwo ake atĩ no nginya athiĩ
    Jerusalemu, na athĩĩnio mũno nĩ athuuri, na athĩnjĩri-Ngai arĩa anene, na arutani
    a watho, na atĩ no nginya ooragwo, na thuutha wa mĩthenya ĩtatũ ariũke.
  cap-NT: 'Nekztan najwkchuc Jesusaqui tjaajinta z̈oñinacz̈quiz niiz̈ ticz puntuquiztan
    paljayi kallantichic̈ha, tuz̈ cjican: —Wejrqui Jerusalén watja ojkstanc̈ha. Jalla
    nicju nii wajtchiz jilirinacami, niz̈aza timplu jilirinacami, niz̈aza lii tjaajiñi
    maestrunacami jalla ninacaqui wejr walja sufriskataquic̈ha. Ultimquiziqui wejr
    conaquic̈ha. Jalla nuz̈ contiquiztan c̈hjep majquiztan jacatatac̈ha.'
  ksr-ksr: Kambaŋ kanoŋa Jiisasnoŋ kanaiŋ gowokouruta ii qaa kokaeŋ iŋisaama jero,
