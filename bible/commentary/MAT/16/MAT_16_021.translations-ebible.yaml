    tamakní, pero ixliaktutu chichiní ixama lacastacuanán nac ca̱li̱ní̱n.
  msk-msk: Yaan na allaw yang pagpono ni Jesus pagpakatigam sang kanaan manga inindo
    sang amapagguna kanaan. Yagalaong yaan, “Pagbuut nang Dios na makadto ak Jerusalem.
    Yang matikadung nang manga Judio aw yang manga labaw na magampoway aw yang manga
