    nuwaa ituyamachindanaya, tárangiya iyaatsi.
  usa-usa: 'mi-kánááráké Îtuma áaimma átárena wení iyápó-annama abarokáq timá yíkaraiye:
    “kemá Yérútáárebaq ónáae. mibáq uyátá-maqma anó-monoq-wayukagaraq kawáá-wáyúkágáráq
