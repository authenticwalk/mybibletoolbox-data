  kde-kde: Bahi kutandikila anepo, Yesu nkutandilika uvahaulila vakuhundwa vake kuva,
    àlembelewa ahwene ku Yelusalemu, na aneko vasele va Vayahudi na makuhani vakulu
    na vakúhunda Sheliya ya Musa vàmbem'baniha namene, vàmbemmwalala na liduva lya
    tatu lya kuhwa kwake àmbefufuka.
  ata-ata: Ioxe, no voxo ane ne la Iesu musolonu vaivaikala noxou sou mupelaꞌa ta
    molomolo noxou lexe, anu laixe lexe Anu ulai ne Ielusalemu. Mo utavulenu tuꞌutuꞌumaxu
    tavuꞌalo no avoꞌa ta tatila sou lalotu iloꞌa ta ailiꞌi, xe ta tisa sou lapuloto.
    Mo ivau usoli la iꞌasixu uai voxo tamei, xe no anu voxo tatalusou la Anu utulu.
  qvw-NT: 'Chay-pachapïmi yaćhapacünincunacta Jesus willapäla: “Jerusalenta linämi.
    Chayćhu prinsipal yaśhacunam, puydï sasirdüticunam, llapa camachicuyta yaćhachicücunam
    ya''acta sumä-sumä ñacachipämal wañuchipäman''a. Jinaptinpis quimsa muyunpïtam
    caśhan śhalcamuśhä” nil.'
  nfa-nfa: Karèi nèti lodꞌo èèna, Yesus peka dènge ana madhutu Na sèra, aku Nèngu
    na, “Jaꞌa hudꞌi laku ku asa Yerusalem. Te ngaa ètu nèi, Jaꞌa abhu jꞌajꞌèra ae-ae,
    nèti dhèu heka-dhèu heka adꞌa, kètu agama Yahudi dènge mese agama sèra. Èèna na
    ra pamadhe Jaꞌa, te ngaa camèdꞌa èèna, Jaꞌa mamuri hari.”
  tnp-tnp: E nian əha, Iesu təmətuəuin mətəni pətɨgəm kəm rəhan nətəmimi məmə in otəkeikei
    muvən Jerusɨləm, kəni pris asoli mɨn, mɨne nəgətun mɨn rəha Lou, mɨne nətəmi asoli
    mɨn rəfin rəha nətəm Isrel okotol in tətəu nahməiən e nərahiən tepət, kəni okotohamu
    in. Kəni uərisɨg e nian kɨsɨl lan, in otəmiəgəh mɨn e nɨmɨsiən.
  urd-urd: उस वक़्त से ईसा अपने शागिर्दों पर ज़ाहिर करने लगा “कि उसे ज़रूर है कि येरूशलेम
    को जाए और बुज़ुर्गों और सरदार काहिनों और आलिमों की तरफ़ से बहुत दु:ख उठाए; और
    क़त्ल किया जाए और तीसरे दिन जी उठे।”
  hot-hot: Pita hanaŋ nena Yisu ma Mesia vêm ma Yisu anêŋ ku yaŋ hayô nena êndôŋ anêŋ
    ŋê ku, “Tem yasopa Wapômbêŋ anêŋ lahaviŋ ba yana Jelusalem. Ma Islael iniŋ ŋê
    bêŋbêŋ lôk ŋê bêŋbêŋ êbôk da lôk ŋê lôkauk hathak abô balabuŋ tem nênêm vovaŋ
    êndêŋ ya. Ma Wapômbêŋ tem indum ba nijik ya vônô. Ma êtôm wak lô ma tem injik
    ya liŋ imbiyô esak loŋbô.”
  mqj-NT: Attu iatoo naparandukmi Puang Yesus umpaissanni passikolana kumua innang
    la lao lako Yerusalem anna la ussa'dingan buda kamaparrisan dio mai perepi'na
    to Yahudi anna kapala imam sola to untarru' issinna sura'na Musa lambisan dipatei.
    Sapo katallungngallona la tuo sule.
  rus-SYN: С того времени Иисус начал открывать ученикам Своим, что Ему должно идти
    в Иерусалим и много пострадать от старейшин и первосвященников и книжников, и
    быть убиту, и в третий день воскреснуть.
  mbh-mbh: Nge nang aken Jisas i patea ol riong a ile wainlangaere ako ve, aro i es
    a Jerusalem la, ma i el sisisong aolonga a Judare oa pompomere na pris kimangare
    na pamirealingare nge a Moses ile patorong kene omeni. Aro o so rin i, na nang
    or me aro i vus naro i los werera.
  bdd-bdd: Tuta nage ꞌoina Yesu ꞌihegaina ma ꞌana tomuliyao ꞌiheꞌitediya, ꞌigwae,
    “Cilobwaineya ma yatauya Yelusalema, ma nobwa muyamuya baibaiwadi yalobadi, babadao
    ta topwaoli madoudi ma loina ꞌana toheꞌitao ꞌoidiyega, ma nage ꞌoina siloheꞌamasigau,
    ma sabwelo hetoina ꞌoina Yehoba ꞌiꞌabihetoholo hilegau.”
  cbt-NTPO: 'Naporo quëran huarë'' chiminacaso'' ninoton, ca''tano''sanënpita sha''huitërin:
    —Quirosarinquë pa''pato, na''con parisita''huaso'' ya''huërin. Cotio ansiano''sa'',
    corto hua''ano''sa'', cotio maistro''sa'', inapita co huachi quë''yaarinacohuë''.
    Tëpaarinaco. Chiminaporahuë'', cara tahuëri quëran Yosë ananpitaantarinco, itërin.'
  srn-NT: Sensi a ten dati, Yesus bigin sori den man fu En tak' A mus go na Yerusalem.
    Drape A o nyan furu pina fu den fesiman fu a folku, fu den prenspari domri, nanga
    den sabiman fu Gado wèt. A sori den tak' sma o kiri En, ma tapu a di fu dri dei
    Gado o meki A kon na libi baka.
  cta-NT: Loꞌo tyempo biꞌ nguxana Jesús nguluꞌu yu jiꞌi̱ nguꞌ chaꞌ ntsuꞌu chaꞌ tsaa
    yu nde quichi̱ Jerusalén. Pana ca quichi̱ biꞌ tyacua chaꞌ tiꞌí jiꞌi̱ yu xquiꞌya
    chaꞌ xcubeꞌ tsa nguꞌ cusuꞌ biꞌ jiꞌi̱ yu; juaꞌa̱ sti joꞌó nu laca loo, loꞌo mstru
    chaꞌ joꞌó, lcaa nguꞌ biꞌ xcubeꞌ nguꞌ jiꞌi̱ yu ñaꞌa̱ cuayáꞌ nu cujuii nguꞌ jiꞌi̱
    yu. Pana tyuꞌú yu chaca quiyaꞌ tsa̱ nchca tyuna, nacui̱ yu.
  bqc-SIM: Za gↄↄ bee ↄ̃ Yesu lɛ́ a Yelusalɛũ gɛa piliwà a ìwaↄnɛ à mɛ̀, sema
    à taasikɛ gbɛ̃zↄ̃ↄↄ ń sa'onkiaↄ ń Mↄizi ikoyãdanɛdeↄ ↄzĩ, aai a dɛ, í vu
    a gↄↄ àaↄ̃dezĩ.
  tcz-CHONGTHU: Chuchea pat chun Yeshuan aseijuite koma kichen tah in, Jerusalem a
    aga che ding angai khohna aseiyin, chule aman hou vaipo loi le thempu le houdan
    thuhil hoa kona thil tampi gimnei hahsa ho athoh ding chu ahiltai. Ama ahin tha
    diu, hinlah anithum lhin nileh thina a kona thoudoh ding ahi.
  mar-mar: तेव्हापासून येशू ख्रिस्त आपल्या शिष्यांना सांगू लागला की, आपण यरूशलेम शहराला
    जाऊन वडील, यहूदी नेते व मुख्य याजक लोक आणि नियमशास्त्राच्या शिक्षक यांच्याकडून
    पुष्कळ दुःखे सोसावी व जिवे मारले जावे व तिसऱ्या दिवशी पुन्हा उठवले जावे याचे अगत्य
    आहे.
  snp-snp: Kamena yaloti Yesu Kilistokafo apito ege-ege moinamo we ka lo oloto pi
    gimito eti limo, Ena Yelusalemu numudo woneto wenena kiyabani we ido Goti yokila
    ki umamo we ido lo melami ka api gilibamo we yate keina naba-naba olu mofu nedeti
    nofo folato, fo kamena tili (3) minoneto ya olu nedi nedenagoliye, loto logimaiye.
  isl-isl: Eftir þetta tók Jesús að segja lærisveinum sínum berum orðum að hann yrði
    að fara til Jerúsalem. Þar mundu leiðtogar þjóðarinnar ofsækja hann og lífláta,
    en hann síðan rísa upp að þrem dögum liðnum.
  spy-NT: Kuchakee yooto kuwo taay kutoow ꞉Yēēsu kumwoochinē rubiikyii kule ākoy kuwo
    ꞉inee Yēērusālēēm ānkubuntēē nyāliluutēk chēē chaang' ām āwunnyēkaab booyik, mbo
    *kibkōrōs chēē wōōyēch āk kāānēētikaab kiruutēk. Kimwooy mbo subak kule ākoy /keebakach
    inee nto miitē bēsyēētaab sōmōk /kiing'eetee meet.
  xnn-xnn: Enggana isnan deey ay timpo et inbagan Jesus isnan papasolotna nan awnit
    ommat ken siya. Kinwanina ken daida, “Masapol ay omeyak id Jerusalem et awnit
    paligaten nan aamam-an di Judio ya nan menkangangato ay papadi ya nan men-is-isolo
    isnan linteg sak-en ya awnitda mangipapatey ngem isnan katlon di agew et kasinak
    matago.”
  mwe-mwe: Tandubhila gene malangago a Yeshu gubhatandwibhe kwaalugulilanga bhaajiganywa
    bhabho gwangali nng'iyo kuti bhanapinjikwa kwenda ku Yelushalemu, na kweneko bhapinga
    potekwa na bhanangulungwa na bhakulungwanji bhaabhishila na bhaajiganya bha Shalia.
    Kuti, bhapinga bhulagwa na lyubha lya tatu shibhayuywe.
  tte-tte: Sauganane koina Yeisu iyatubu iedeedede ana tobenaliyao kolili nuwaliyao
    ikabi-yamayaleli iba, “Naga yalau Yelusalema kabo tobagunao yo topwaoli lalakili
    yo loina kana toyakayakataiyao kani siyakamkamnayau yo siunuyamateyau kabo kaliyate
    yaiyonana koina yatoloyoi.”
  tcs-tcs: Prom dat taim nau Zizas i bin spik po dem klostuman blo em wea em go ded.
    Em spik, ‘Ai mas go po Zarusalem ane ai go go tru olkain trabol prom dem edprist,
    dem Zuwiselda ane dem Zuwislotisa. Ol i go kile mi bat lo namba tri dei ai go
    kamlaipgen.’
  hlt-THB: Amah cawhkawng taw Jesu ing Jerusalem na cet kawmsaw a hqamcakhqi khawsoeih
    boeikhqi ingkaw anaa awi cawngpyikungkhqi ing khuikhanaak a sim sak hly khqi ingkaw
    him na awm kawmsaw am thum nyn awh thawh tlaih na a awm hly khqi ce a hubatkhqi
    venawh kqawn caih pek khqi hy.
  soq-soq: Walama sawo Iesu uwaalene wawe alala sabamo waeuwamodie wanase, “Ne God
    insaisawa ituna rua Ierusalemwa odape anteapa ita poka daitada apana eiau, pirisi
    debamau ita anaana waeuwalala mampo etaidasapa. Mo ne boneapu tane walama natadeawo
    ne bo bedewe enapawineapa.”
  qub-qub: 'Chaypita-pachanami disïpuluncunata willaparan: «Jerusalenmanmi aywanä
    caycan. Chaychömi Israel mayur runacuna, mandaj cüracuna, lay yachachejcunapis
    fiyupa ñacachimar wañuchimanga. Wañuchimashanpita quimsa junajtaga cawarimushämi.»'
  att-att: Á áddè tán nga ággaw, pinegapuanán ni Apu Kesu nga ipakánnámmu sù ira sinudduán
    na yù mesimmuán na sangaw. Á kinagi na nira, “Máwák nga umayà ta Jerusalem, tapè
    attamák ku yù panigirigâ da nikán nayù ira giriámán ánna yù ira kátannangán nga
    pári ánna yù ira mesturu nga mangituddu sù tunung. Á ipapáte rangà sangaw, ngam
    paginnanolayan nangà ni Namarò sangaw nu mekatallu nga ággaw,” kun na.
  bki-bki: Mia jikar ea bogo na, Yesu milavon ka riverial rimeravo van kiano naiagagoano
    nalo, ka mia naio monoka rivavin ea vio Yerusalemo, ana ea vio na, mia tubo nalo
    na vio Israel, a nalo napano abe parinio kulo lu nalo, a naliko naverloglogiano
    na tuboiano nalo, nalo nei naruei nalo aviniu ala lelan searo ea naio. Mia Yesu
    berial banlo bunu ber mia nalo nei auetam̃aria naio rim̃aro, mia bogoti ve tolu
    [3] nene, ana mia Atua naio rivurular naio tumolu rimeul bereio.
  bqp-bqp: Zaa gↄrↄ kũ̀a Yesu tɛni a Yurusalɛmu gɛna bↄkↄtɛ a ìbanↄnɛ à pì, séde
    à wɛ́tãmma le manamana gbɛ̃ zↄ̃kↄ̃nↄ kũ sa'orikinↄ kũ ludayãdannɛrinↄ ↄĩ,
    oni a dɛ, a gↄrↄ aakↄ̃de zĩ áni vu.
  mcp-mcp: Tɛ́ɛ́d na, a músə ka tɛ́ɛ́d jaawʉ́lə *ómpwíín bɛ́ nə́ í jɨɨ nə́ a kə́g
    Yurʉ́səlɛm, nə́ ocúmbá buud wâ lɔɔm nə milúlúú myâ ofada nə *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧
    bwə́ jəlá nə kə jág jugʉshi nyə, bwə́ gwú ntâg nyə. Njɨ a bá gwûm shwoŋ dɨ́ jwɔ́w
    lʉ́ lɛ́ɛl.
  hat-hat: 'Depi lè sa a, Jezi kòmanse pale aklè ak disip li yo, li di: Fòk mwen moute
    lavil Jerizalèm. Fòk mwen soufri anpil nan men chèf fanmi yo, nan men chèf prèt
    yo, nan men dirèktè lalwa yo. Y''ap fè yo touye mwen. Men, sou twa jou, mwen gen
    pou m'' leve soti vivan nan lanmò.'
  npl-NT: Ijkuakó Jesús opé kinmilia itlamachtijkawah omonekia yas Jerusalén, iwa
    ompa chikawak kitlaijyowiltiskeh n tetajmeh tlayakankeh n tiopixkeh tlayakankeh
    iwa non kitemachtiah n tlanawatílistli. Noiwa okinmili kimiktiskeh, pero ipan
    eyi tonati moyolitis.
  bgg-bgg: Jipha ishak è ne Isu ne awai samoythek shii hong ne yao phi, “Gu ne Jerusalem
    hà wuii chid phro, thiisa hà wuii srane dukhothek boh phabithek, Iphey yua pho
    masdothek, wad re-è bajo diigchiao mua ruii phro. Gu shii ua muii phro, jimagunde
    gune da-um shii idoh hòi ruii phro.”
  eng-TCENT: From that time Jesus began to show his disciples that he must go to Jerusalem
    and suffer many things at the hands of the elders, chief priests, and scribes,
    and that he must be killed and on the third day be raised up.
  eng-BSB: From that time on Jesus began to show His disciples that He must go to
    Jerusalem and suffer many things at the hands of the elders, chief priests, and
    scribes, and that He must be killed and on the third day be raised to life.
  cpu-NT: 'Ipoña Jesús ikamantakeri iriyotaane, ikantziri: “Irootaintsi aate nampitsiki
    Jerusalén, iniroite inkemaantsitakaiyaana janta ijevajanore omperatasorentsitaari,
    ijevare iyotzinkariite ari irovakaantaitenari. Iro kantamaitacha avisavetakya
    mava kitaite ari nañagai eejatzi.”'
  san-ASM: অন্যঞ্চ যিৰূশালম্নগৰং গৎৱা প্ৰাচীনলোকেভ্যঃ প্ৰধানযাজকেভ্য উপাধ্যাযেভ্যশ্চ
    বহুদুঃখভোগস্তৈ ৰ্হতৎৱং তৃতীযদিনে পুনৰুত্থানঞ্চ মমাৱশ্যকম্ এতাঃ কথা যীশুস্তৎকালমাৰভ্য
    শিষ্যান্ জ্ঞাপযিতুম্ আৰব্ধৱান্|
  tac-NT: A'lige Esusi chojkile ruyea alué bo'né 'yuga járome 'ma simeo alé Rusaleni
    anilichi. 'Lige alué e'wélala nulame, 'lige alué e'wélala balé, 'lige alué Moisesi
    nila nulalí benírame 'we resí olamio alué Esusi 'lige 'ma me'limeo, 'lige bakiá
    rawé kachi 'ma ku ajánimio.
  eng-WEBPB: From that time, Jesus began to show his disciples that he must go to
    Jerusalem and suffer many things from the elders, chief priests, and scribes,
    and be killed, and the third day be raised up.
  gfk-H: 'Ta iakanong ra pakana bung Iesu ga tur lah bia na hamadaraas ira nuna bulu
    na hausur hoken: “Iau na hanhut at uram Ierusalem. Ma ira tamat, ira tamat na
    pris, ma ira tena hausur ta ira warkurai ta Moses, diet na hangungut iau ma ra
    haleng na tirtirih. Ma diet na bu bing iau, senbia tano aitul a bung namur, iau
    na taman tut balin.”'
  viv-viv: Ada medema tovai-nadi Yesu givebutu gavadi aimo Bana againe ginalakayemu-ma
    ana tomuliya gikivetuvetunudi gigahedi gigayo, “Aku vehimeya gavaina higa ganana
    Yelusalema againe kaliva lakahidiyao ada abaveyao ana tofaisewa kikaiwabudiyao
    kadu Mosese yana vehimeya ana tovehawala nimadiya aulolo tagiya moyaꞋaina gananuhagana.
    E, nibaikweyao nimadiya hinahegenauweku be badi hinaluveꞋalikaku tu aiyeta anaveto
    againe Yaubada ginasivemididiku.” Au hidedemi Yesu givenuwaꞋatadi.
  yao-yao: Chitandile ke katema ko Che Yesu ŵatandite kwalosya pangasisika ŵakulijiganya
    ŵao kuti yaŵajile kwaula ku Yelusalemu ni kweleko chalagaswe ni achachekulu ni
    ilongola ŵa achakulu ŵambopesi ni ŵakwiganya Malajisyo. Nipele chachiulagwa ni
    pa lyuŵa lyaatatu chasyuche.
  tgp-tgp: Mo tapulo hin rani atu natu, Iesu mo tapulo vujangi na nona tamlohi usuri
    hinia vara enia i pa vano Jerusalem, ale i pa lavi na rongohaji isana tamlohi
    aulu peresi na moli nona pr̃is peresi na tamlohi vujangi mata leu, ale la pa vilimateia,
    ale hitahu na hatolu rani i pa mele turu.
  auc-NT: Ayæ̈ Itota mänïñedë mä odömöninque tömengä mïñæ̈ në godäni ïnänite apæ̈nedinque,
    Botö cöwë Eedotadëë goquënëmo ïmopa, angantapa. Gobo ate oodeoidi në aadäni näni
    Picæncabo tönö, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö në odömönäni tönö
    godongämæ̈ cædinque botö ïmote wënæ wënæ cædäni wæwencæboimpa. Ayæ̈ botö ïmote
    godömenque wæ̈nönäni wæncæboimpa. Incæte Wængonguï angä beyænque botö mëönaa go
    adoönæque ïñonte edæ ñäni ömæ̈monte quëwencæboimpa, ante apæ̈negacäimpa.
  kbc-NT: Odaa joaniɡ̶ijaaɡ̶ijotigi niɡ̶ijo noko Jesus jiɡ̶idaaɡ̶eyatedigi me yeloɡ̶oditediogi
    niɡ̶ijo anodiotibece me leeditibige migo manitaɡ̶a nigotaɡ̶a Jerusalém, codaa
    me leeditibige meliodi me dawikode libaaɡ̶adi niɡ̶icoa laxokodi lacilodi noiigi
    judeutedi, ijaaɡ̶ijo anoiiɡ̶e sacerdotitedi, ijaaɡ̶ijo anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco
    Moisés. Codaa me leeditibige me yeleo, pida nige ixomaɡ̶atedijo itoatadiɡ̶ida
    nokododi, odaa ja yewiɡ̶atace.
  bmh-bmh: Ziwas go ebu, Yesus nug gonugau tapaimaraneu dudu araog ze mareun, “Iz
    Zerusalem uzan betemin, go ebuan dudu banban mui, Uwait ula dacanemen dudu banban
    mui, kasai ze tapaimaranem dudu go, agen iz mu banou milamam. Iz mu banou mileimai,
    goagen iwebi, noumanai, bo, gil ainarai ebu, iz koli asanai.”
  ctu-BL: Ti jim bʌ ora, Jesús tsa' caji i cʌntesan xcʌnt'añob i cha'an. Tsi' yʌlʌ
    wersa mi' majlel ti Jerusalén i yubin cabʌl wocol ti' c'ʌb xñoxob año' bʌ i ye'tel
    yic'ot ñuc bʌ motomajob yic'ot sts'ijbayajob. Wersa mi' caj ti tsʌnsʌntel. Mi
    caj i cha' tejchel ch'ojyel ti yuxp'ejlel q'uin.
  meq-meq: 'Yesu a dazlay məɗatay ha a gawla ŋgay hay parakka, a gwaɗatay: «Kutoŋ
    na diye a Zerozelem ada madugula i Yahuda hay, bagwar hay i ndo neheye tə vəlaway
    wu a Mbəlom aye ta ndo neheye tə dzaŋgawa bazlam i Mbəlom mapala eye ta seŋeye
    ɗəretsətseh. Ta kəɗiye ga ada məhəne sulo mamahkar eye na, na lətseweye abəra
    ma mədahaŋ.»'
  noa-H: Maimua jaaumamua hich Jerusalenag majujã jaaujim. Mag Jerusalén pabaimaawai
    jöoin chi pörk'a nʌm k'ʌʌnau p'adnaan chi pörk'a nʌm k'ʌʌnaupa Moisés hiek jawaag
    chi machnaan dʌ̈imua hich dau hap'ʌʌ wai naawi hich t'õojujã jaaujim. Mamʌ mag
    hamau hi t'õowiajã deeu hũwaai k'ãai t'ãrjup nʌm hee deeu hich hiiu p'iidʌjujã
    jaaujim.
  alp-NT: Menai bei mere Yesuse Ibeteke ntoli ete Eni maka luluaru be, “Suke Au keu
    lolete Yerusaleme eleki Au supu susate elake bei tamata elaka me Tuhane Eni Lumare
    kai imama elakaru kai kuru Torataru. Esi sukaKu mo hoko esi bunuKu, po ele petu
    luare Au kwana suike.”
  san-VEL: anya nca yiruu"saalamnagara.m gatvaa praaciinalokebhya.h pradhaanayaajakebhya
    upaadhyaayebhya"sca bahudu.hkhabhogastai rhatatva.m t.rtiiyadine punarutthaana nca
    mamaava"syakam etaa.h kathaa yii"sustatkaalamaarabhya "si.syaan j naapayitum aarabdhavaan|
  kbq-kbq: Ana knareti'ma e'neana, Jisasi'a amage nentaza disaipol naga'a agafa huno
    zamasamino, Agrama Jerusalemi vanige'za, ugota mono kva (elda) vahe'mo'zane, ugagota
    pristi vahe'mo'zane, kasegere ugota hu'naza vahe'mo'za, rama'a zampi azeri haviza
    nehu'za ahe frisageno friteno tagufa knarera otigahie, huno zamasami'ne.
  kbh-kbh: Chorscana Jesús tojanonts̈é chabe uatsjéndayënga jábuayenana cha ibojtsemna
    Jerusalenoye jama, y chocna chë bëtsëjemëngcá mándayënga, chë judiëngbe bachnangbe
    amë́ndayënga y chë ley abuátambayënga mochjanma cha puerte chaopadecema ca. Tojanë́yana
    cha mochjanóba, pero unga tianoye yochtanayena ca.
  ron-LSB: Din clipa aceea, Isus a început să le arate ucenicilor Săi că trebuie să
    meargă la Ierusalim, să sufere multe de la bătrâni, de la preoții cei mai de seamă
    și de la cărturari, să fie omorât și a treia zi să învie.
  pon-pon: I anjau me Iejuj kotin tapiadar kajale on japwilim a tounpadak kan, me
    a pan kotilan Ierujalem o kalokolok laud ren jaumaj akan, o ren jamereo lapalap
    akan o ren jaunkawewe kan, ome a pan kalokolok toto o kamela o ni ran kajilu a
    pan maureda,
  nhe-BL: Huan elqui ipan nopa tlalochtli quema Jesús pejqui techilhuía tiimomachtijcahua
    para monequi yas Jerusalén. Huan nepa quitlaijiyohuiltisquíaj miyac nopa huehue
    tlacame tlen israelitame, huan nopa tlayacanca totajtzitzi huan tlamachtiani tlen
    itlanahuatil Moisés. Quiijto para quimictise huan teipa ica eyi tonali, moyolcuis.
  sps-sps: Tan nainy to aya Jisas tanik iny tsue fanat of raton matisian Tsunia, “Nyo
    ma naa fi Jerusalem ma saraa kamits fatsian Anyo nimar tsunaun tana taa Jiu, an
    tsunaun tan tsoiny faakor ana rin tsoiny fifaatsuts tan Faun te kirkir iny e Moses.
    Ri nai atsuiny famat Varonyo, ai tan fafofopis nan nainy Nyo nai tsun fatabin
    varou.”
  wnc-wnc: Siwan tapduu wagwenuneta Jesuta pandetna tuwanguke Jerusalem gapmane asiknga
    kopikge anggaman ninikut. Undang kopan ninu Judia amindane take amikat gatu Anututane
    yot takwan gwene pasiya amindane take akwakat gatu mama wam yanindamumsa amikatda
    ie meya takngatu takngatu imuning. Imuke yawa tanguwa kungwake gatu tapduu gweaat
    gwenduat gwene gatu enawikge wamu anggaman ninikut.
  nmw-S: He sauge ga yake ge i lok, Yeisu i gopayoumate wana topadavae heidiye i nga,
    “Gen a la Jerusalem, iloke Judiya wedi todedei, topowo lalahine ge Logugui hana
    topapalapu bwele si patilao-yau suwok, habe bobode si lopamateyau bwen he yan
    ho-tuwonine a suwoyuk hedi.”
  bus-bus: Zaa gurↄ beeean Yesu e a Yerusalɛmu gana yã bↄkↄ̃tɛɛ a ìbanↄnɛ à bè, séde
    à wɛ́ɛtãmma e maamaa gbɛ̃nsinↄ kↄ̃n sa'orikinↄ kↄ̃n ludayãdannɛrinↄ ↄzĩ, weé
    a dɛ, à gurↄ aagↄ̃dee zĩ é fɛɛ.
  gub-BL: Na'e Zezuz uzypyrog umàno àwàm imume'u pà urewe a'e kury. — Aha putar Zeruzarez
    tawhu pe ihe nehe. Tàmutàmuzgwer paw a'e wà, xaxeto wanuwihaw a'e wà no, ze'eg
    kwehe arer rehe upurumu'e ma'e a'e wà no, upuraraw kar putar ma'erahy tetea'u
    ihewe a'e wà nehe. Hezuka kar putar wà nehe no. Na'iruz 'ar mehe Tupàn hemugweraw
    kar putar hemàno haw wi a'e nehe no, i'i urewe.
  imo-imo: Kano kinye Jisas yu lombili andolimani yundo Goteni lino nokopa kondombalo
    iye te lipo mundumbo oi nimbe kanopa ltimu iye nomi Kraist nu ningo, ningo para
    tiringi kinye pilipelie yuni yu kinye wendo ombalo mele pulu polopa eno tumbi
    tipe nimbe tipelie nimbei, “Na mindili awini nomboindo kombu awili Jerusalem paa
    pumbo nimbo pilipo moro. Juda imboma nokoromele tapu iyema kinye, Gote popo tondoli
    iye awilima kinye, Gotenga ungu manemanga puluma pilko mane tirimele iyema kinye,
    enoni na paa toko mindili kondonge. Na toko kondonge kolombo kinye, wali talo
    omba pumbelo kinye yupoko tipemunga Goteni nando makilko koinjo molowi nimbelo,”
    nimu.
  boj-boj: Bati deqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “E Jerusalem aiyeqnum.
    Dia Juda gate naŋgi ti atra tamo kokba ti dal anjam qalie tamo naŋgi ti e jaqatiŋ
    koba ebsib lubsib moiyotbqab. Bati qalub koboamqa e olo subq na tigelqai.” Yesus
    a anjam di ubtosiq minjrej.
  eng-DRA: From that time Jesus began to shew to his disciples, that he must go to
    Jerusalem, and suffer many things from the ancients and scribes and chief priests,
    and be put to death, and the third day rise again.
  knf-knf: Unuur mënţ wi wi Yeŧu ajunuŋ pdiiman baţaşarul kë awo i pya Yeruŧalem,
    kahaj da maakan ţi iñen yi bantohi, *baţeŋan baweek na *bajukan Bgah. Baluŋ kado
    bafiŋa, unuur uwajanţën aşë naţa ţi pkeţ.
  san-KHM: អន្យញ្ច យិរូឝាលម្នគរំ គត្វា ប្រាចីនលោកេភ្យះ ប្រធានយាជកេភ្យ ឧបាធ្យាយេភ្យឝ្ច
    ពហុទុះខភោគស្តៃ រ្ហតត្វំ ត្ឫតីយទិនេ បុនរុត្ថានញ្ច មមាវឝ្យកម៑ ឯតាះ កថា យីឝុស្តត្កាលមារភ្យ
    ឝិឞ្យាន៑ ជ្ញាបយិតុម៑ អារព្ធវាន៑។
  arn-NT: Feymew Jesus eluwi tañi feypiafiel tañi pu disipulu ñi amuael ta kisu Jerusalen
    waria mew, fey ti putremke wentru ka ti longkolelu pu saserdote mew ñi rume kutrankayaetew.
    Feypifi tañi pu disipulu kisu tañi langümngeael, welu küla antüalu mew ñi wiñomongetuael.
  zas-NT: Diizd nadxel guzuloj Jesús bagojn ree xbejnman guial na̱j cheman Jerusalén,
    abiꞌ ree guxtis Israel con ree bixhioz rniabee ree bixhioz në ree mextr rajc ley,
    laa reeman na̱j bén gusagzi laaman, gugüjt reeman laaman, per ni yayon dxej yabanman.
  ken-NT: Bɛ́bhó mpok yɔ, Yesu abho bɛ́gháti bakoŋo bhi mɛnyɨŋ ɛbhɛn bɛbhɔŋɔ bɛfakari
    nɛ yi. Arɛm bɛ yi abhɔŋ bɛrɔŋ Yerúsalɛm, nɛ arɛ́, bǒbati ɛtɔk, nɛ bǒbati bachiǎkap
    Mandɛm nɛ batɔŋ ɛbhé Moses mánchyɛ yi bɛyǎ ɛsɔŋɔri, kpát mángwáy yi, kɛ
    ɛ́ghaka nɔkɔ manywɔp arat, ampɛtnsɛm ndǔ nɛpɛ́m.
