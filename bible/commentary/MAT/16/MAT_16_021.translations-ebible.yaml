    xaa. Chëb xaa nii lëë meñ kuty xaa. Per tse nii loxo tson kpidz lëë xaa kpañ.
  kqa-kqa: Kandɨhɨvɨ hañɨnda kɨta Jisas nuŋandɨ sɨmbɨrasaraŋ ambami, Yi Jerusalem
