    bei meny kin ninde si pe yuqo niraq di ni mi nati. Pre di nginy temi mo pre aye
    ningg di God mune nindingi newo.
  agn-agn: Mimpisa don, nagimpisa ra si Jesus ang nagsaysay ong mga sinagpan na mga
    onopa tang mainabo ong nandia. Ganing tanandia, “Kaministiran ang paningo ong
