verse: MAT.016.021
translations:
  kpx-kpx: Vani kemo Iesuu lamisi au hativeve ke hoto loui neniai au esemu haive dua
    vanu. Abuho loui avoe, “Dana Dielusalemae tiniege oe kosivea, dubu nalimale kosivea
    isi Diue menaka loui haivemale kebiamo vatehani baluga malei. Abuna dahavoge dana
    hatiniege vanie ni abuita igaetaeau uoholisege dana tota hovelahai.”
  okv-H: Eto iji amina Iesu na ihiketo araha ta ke be na pere amita ambotani ta harikena,
    “Na da Jerusalem ta pambuto embo okokose te priests pepeni te ke pepeni ahe poekari
    embomeni te ta ingeni ta osaga isapamane kesona. Eto enana na Na taro pehasora
    rate iji 3 amita ambota na vasiri te erasona.” ainge enu
  tbo-tbo: Naka hougana uyahina i wiwawala po a hewahewali i wiatatiyehi i pa, ‘Apo
    ta nae Yelusalem po noka hotanana wiyuwa galenahi magomagouhi a wialonihi, mi
    Yudeya hai tanitaniwaga po tu witalaguyaba babadahi po lugagayo tanitaniwagahi
    uyahihiyei. Ma apo hin’uniu po iyeta witonugana uyahina a towolo meme.’
  mal-C: ആ സമയംമുതൽ യേശു, താൻ ജെറുശലേമിലേക്കു പോകേണ്ടതാണെന്നും സമുദായനേതാക്കന്മാർ,
    പുരോഹിതമുഖ്യന്മാർ, വേദജ്ഞർ എന്നിവരിൽനിന്ന് അനേക കഷ്ടം സഹിച്ച് വധിക്കപ്പെടുകയും
    മൂന്നാംദിവസം ഉയിർത്തെഴുന്നേൽക്കുകയും ചെയ്യുമെന്നും ശിഷ്യന്മാർക്ക് വിശദീകരിച്ചുകൊടുക്കാൻ
    തുടങ്ങി.
  grc-SR: Ἀπὸ τότε ἤρξατο ⸂ὁ Ἰησοῦς⸃ δεικνύειν τοῖς μαθηταῖς αὐτοῦ ὅτι δεῖ αὐτὸν ⸉ἀπελθεῖν
    εἰς Ἱεροσόλυμα,⸊ καὶ πολλὰ παθεῖν ἀπὸ τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ γραμματέων,
    καὶ ἀποκτανθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθῆναι.
  bgc-bgc: उस बखत तै यीशु अपणे चेल्यां तै बताण लाग्या, “जरूरी सै के मै यरुशलेम म्ह
    जाऊँ अर यहूदी अगुवें, प्रधान याजकां, शास्त्रियाँ के हाथ्थां तै घणा दुख ठाऊँ; अर
    मार दिया जाऊँ; अर तीसरे दिन जी उठूँ।”
  khz-khz: Volaganina na vegata Iesu na gena melo evega-ripa-kunerato, netiwato, “Au
    Ierusalemai aagona, pe Iuda velera, e Rupu Veaga velera kamura, e rova gevevega-ripagirawai
    talimara geriana roe avitivua-kamuvagina; e pia vagi-kwaregaku maki, na toma vega-toitoinai
    vou kwarega na mapana kuliiti-wai.”
  deu-TKW: Von da an begann Jesus seinen Jüngern darzulegen, daß er müsse nach Jerusalem
    ziehen und viel leiden von den Aeltesten und Hohenpriestern und Schriftgelehrten,
    und getötet werden und am dritten Tage auferweckt werden.
  zsr-NT: Laꞌ dza niꞌz gzu lahuëꞌ Jesús rguíxjöiꞌnëꞌ yuguꞌ bönniꞌ usë́d queëꞌ run
    bayúdx tsijëꞌ Jerusalén, atiꞌ niꞌ lusacaꞌ ziꞌë Lëꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ
    gul tuꞌzejniꞌi, len bönniꞌ gdauꞌ tuꞌsëdi, atiꞌ niꞌr ludöddëꞌ Lëꞌ, san catiꞌ gac
    tsonn dza ubanëꞌ lu yöl‑laꞌ gut.
  lin-lin: Wuta na tango wana, Yesu akomaki koloba polele na bayekoli na Ye ete asengeli
    kokende na Yelusalemi, asengeli komona pasi mingi na maboko ya bakambi ya bato,
    bakonzi ya Banganga-Nzambe mpe balakisi ya Mobeko ; basengeli koboma Ye, mpe asengeli
    kosekwa na mokolo ya misato.
  hns-NT: 'Oe tem se Jiesoe Kriest aapan tjela log ke samdjhaawe lagal kie: „Hamke
    tjaahie Jeroesaalem sahar me djaai ke. Aur hoewa ke barkwan aur barka agwa log
    aur dharam ke parhal log hamke bahoet doekh deiga. Tab oesab hamke marwaai dhaariega,
    bakie tiesara dien ham phien se maut me se djie oethaawal djaab.”'
  noa-E: Maimua jaaumamua ich Jerusalenag majujã jaaujim. Mag Jerusalén pabaimaawai
    jöoin chi pörkha nʉm khʉʉnau phadnaan chi pörkha nʉm khʉʉnaupa Moisés iek jawaag
    chi machnaan dʉ̈imua ich dau aphʉʉ wai naawi ich thõojujã jaaujim. Mamʉ mag amau
    i thõowiajã deeu ũwaai khãai thãrjup nʉm ee deeu ich iiu phiidʉjujã jaaujim.
  eng-EMTV: From that time Jesus began to show to His disciples that He must go off
    to Jerusalem, and suffer many things from the elders and chief priests and scribes,
    and to be killed, and to be raised the third day.
  mib-NT: Te nde saá ní quejéé Jesús cástūhun cájí yá nuū tée cáscuáha jíín yá jeē
    jíni ñúhún quihīn yā ñuu Jerusalén. Te tāca tée jéhnu jíín sútū cácujéhnu jíín
    tée cástéén tutu ley, stóho ndasɨ́ de ya. Te cahni de ya, te nuū uní quɨvɨ̄ te
    natecu yā, achí yá.
  lif-NT2: खे़न् ये़म्‍माङ्धो ये़सुरे़ कुहुॽसाम्‍बाहाॽ खुने़ॽ यरुसले़म्‍मो पेःक्‍माए
    पोःङ्, हे़क्‍क्‍याङ् खे़प्‍मो यहुदि तुम्‍लाम्‍लोःबाहाॽ, तुम्निङ्‌वाॽफुसाम्‍बाहाॽ
    नु साम्‌योथिम्‍साम्‍बाहाॽओलाम् यरिक् पाःन्‍नो तुक्‍खे चामाए पोःङ् हे़क्‍क्‍याङ्
    खुने़ॽ सिःमाए पोःङ्‌ङाङ् याम्‍मो सुम् ये़न् एगाङ् सिःमे़न्‍लाम् याम्‍मो हिङ्‌मा
    पोःङ् के़लॽबा पाःन्‍निन् चे़क्‍मा हेःक्‍तुसिरो॥
  xnj-xnj: Kuhumila penapo Yesu atumbwili kuvajovela hotohoto vawuliwa vaki, kuvya
    yikumgana ahamba ku Yelusalemu, na kwenuko yati inga'iswa pamahele, ndava ya kuyokiswa
    na vagogo, na vamteta vakulu na vawula va malagizu ga Chapanga geampeli Musa,
    kuvya yati ikomiwa na paligono la datu yati iyuka.
  mmx-mmx: Ga se ap mo laaleng ne Iesu ga ruka i xusu na tong i ri lavaun pinivu ren
    do neni na onon uto Jerusalem. La mo go loxongkulao silok, lavamaasa silok la
    luvuttadi loklox ase at Laulis Linga dinaba lox asongot aleng i la dina sev amer
    i. La at laaleng sepsev avantun neni naba roo xat amlong.
  cbr-NT: 'Ësaquin caquin sënë́ontancëxun ca aín bamati ñuixuntabaquin Jesusan aín
    ''unánmicë unicama ësaquin cacëxa: —''Ën Papa Dios cuëëncësabi oi cana Jerusalénu
    cuanin. Cuanx bëbacë ca anu ''icë uni apáncamabë judíos sacerdotenën cushicama
    ''imainun an Moisésnën cuënëo bana ''unáncë unicamax ''ën bana cuaisama tani ''ëmi
    nishti ''icën. ''Ëmi nishquin ca ''ë uni itsi ''amiti ''icën. Usaquian ''ë ''acëx
    bamatancëx cana rabë́ nëtë ''iónxa pëcaracëbë baísquiti ''ain.'
  tee-NT: Pus tus acsni ju Jesús tai'ula ix'ajunica ju ix'amamaka'ui ni tasq'uini
    ni ca'alh ju lak'achak'an Jerusalén. Chai ju anch ma slivasalh na catamamak'alhk'ajniya'
    ju papaninch chai ju xalack'ajin palijni chai ju na talhatalanininta ju ixlhamap'aksin'an
    ju ist'a'israelitanin. Chai ju anch ma camaknicana'. Para ma calok'onchokoya'
    ixlhilakat'utu avilhchan.
  eng-LSV: From that time Jesus began to show to His disciples that it is necessary
    for Him to go away to Jerusalem, and to suffer many things from the elders, and
    chief priests, and scribes, and to be put to death, and the third day to rise.
  cak-NT: Desde ri tiempo ri' ri Jesús nuk'alajij chiquiwech ri ru-discípulos, chi
    can nibe na pa tenemit Jerusalem chi nuk'axaj q'uiy sufrimiento pa quik'a' ri
    rijilaj tak achi'a' ri c'o quik'ij, pa quik'a' ri nimalaj tak sacerdotes y chuka'
    pa quik'a' ri maestros chi ri ley; can xticamises, pero pa rox k'ij xtic'astaj-pe.
  pah-NT: Kiro Jesus'ga nhimombe'ua'jaa'javi g̃wemimbo'ehara'g̃a pe nahanahã po ti
    ji ve nehẽ javo. —Taho ti ji cidade de Jerusalém me, ei Jesus'ga g̃a pe. He'yiva'ea
    po ti g̃a imondomondoi hahyva'ea ji ve nehẽ xava'eve'g̃a ikwava'ẽhara'g̃a nduvihava'g̃a
    pavẽi judeus'g̃a mbo'ehara'g̃a pavẽi no. A'ero po ti g̃a ji jukaukari nehẽ. Mokõi
    ji kirirẽ po ti nhimbogwerahava nehẽ, ei Jesus'ga g̃a pe. Nahanahã Jesus'ga imombe'ui
    aerẽva'ea onhimombe'gwovo g̃a pe.
  sja-NT: Maadamãiipa Jesupa jaramaa beeji chi k'õp'ãyoorãmaa ichi wãit'ee Jerusalendee.
    Mama judiorã poro waibɨarãpa, p'aareerã poroorãpa mãik'aapa Moisepa p'ãda jarateepataarãpa
    iru miapidait'ee mãik'aapa peepit'aadait'ee. Mamĩda ewari õpeemaa chok'ai p'irabaiit'ee.
  xed-xed: 'Daga ma tsa fitik ya zlrafta Yesu ta tsalinistá duhwalhani kazlay: «Dzaʼa
    dzaʼa yu da luwa Ursalima, dzaʼa ghuyɗipghuya la galata mndu, nda la mali ta ghəŋa
    gwal dra skwi ŋa Lazglafta, nda gwal tagha zlahu ŋa mnduha ta ɗaŋwa katakata.
    Ŋa dzata taŋ ta iʼi. Baɗu mahkən ya, ŋa sliʼagapta ɗa ma mtaku nda hafu,» kaʼa.'
  mks-NT: Ta ja̱nda̱ mé qui̱vi̱ já na̱casáhá Jesús cáxi tu̱hun a xi̱hín na̱ xíca tuun
    xi̱hi̱n á ña̱ ndítahan nu̱ á cu̱hu̱n a̱ ñuu Jerusalén. Ta mé cán ndoho ndiva̱ha
    ini a ndahá na̱ sa̱cua̱ha̱ veñu̱hu xi̱hín ndahá na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín
    ndahá na̱ jána̱ha̱ ley Moisés. Ta caja xíxi ri na̱ cán va xi̱hi̱n á ta cahní ñahá
    na̱. Joo tá ná xi̱nu̱ u̱ni̱ qui̱vi̱ nditacu tucu a.
  gfk-S: 'Taitus ikino pana bung Jisas ga tur leh be na hapalaine ira nuno bulu na
    harausur horek: “Aiou ni hanahut iat utuma Ierusalem. Ma ira tamat, ira tamat
    na pris, ma ira tena harausur ta ira harkurai tane Moses, di na hangungut iou
    ma ra haleng na harubaal. Ma di na ubu bing iou, iesene tano aitul a bung namur,
    iou ni tut hut baling.”'
  bmu-bmu: Nalö miaŋgöreŋök Jisösnöŋ könahiba gwarekurupŋi yeŋgöra keu kewö indelök,
    “Nöŋön Jerusalem anda sihimbölö gwötpuk mötmam. Kantrigö jitŋememe, jike nup galöm
    aka Köna keugö böhi yeŋön nuŋgugetka kömumam. Kömumbiga wehön karöbut aiga kömupnöhök
    wahötmam.”
  dgz-dgz: Iesu wam ame use aeni nop ere watape wa ewamot mega aroga anega wadiamuiwandin,
    “Ne Ierusalem angep. Ap mepe waenapan dimae waine nagire amba pirisi bawarewa
    ge iup wadidiamuine nagire den nanimup ugu vegaek bagu sisi baware anu tanain.
    Amba toguranegep bonigatain. Toguranegep bonigasepena amba wam yampoa God amun
    mega gapan inak nigat yon wanigain.”
  eng-GNV: From that time foorth Iesus beganne to shewe vnto his disciples, that he
    must goe vnto Hierusalem, and suffer many thinges of the Elders, and of the hie
    Priestes, and Scribes, and be slaine, and be raised againe the thirde day.
  zaa-NT: Dèsdeba lània nna gudulo Jesús gutixa'ánie ca discípulo qui'áa qui'ni naduel·la'
    éyyeé Jerusalén para quée padecer làtsi' ná' canù rigú'ubia' lè' yétsiá, ą'hua
    làtsi' ná' ca sacerdote principal nna ca maestro de la ley qui' ca judíua nna.
    Gutixà'a huée qui'ni gútti cą ne, pero bitsa tsunna nna eyáthèe de lo lù'uti.
  eng-WEBSTER: From that time forth Jesus began to show to his disciples, that he
    must go to Jerusalem, and suffer many things from the elders and chief priests,
    and scribes, and be killed, and be raised again the third day.
  guh-guh: 'Jesús pebeyaxuabijavanexatsi, tajëvelia navajunupaeba pijajivijavabelia.
    Jumaitsi mapacueniaje: —Ponaejitsianë Jerusalén tomarabelia. Nexata bajarajotalia
    nebejiobiaexanaena judíovi pijaancianovi, sacerdotevi penamatacaitorobivi ata,
    judíovi pecujarubivi ata. Bajaraxuacujinae nebeyaxuabiana. Itsiata baitsi jane
    tatëpaecujinae, acueyabi matacabita, icatsia asaënë tsane, jai Jesús tajëvelia
    pijajivijavabelia.'
  bon-bon: Pui padare cabu Yeesu gije abacitige abiberäja bägrä bime tääpume pajecu
    me wawename, egä tabe miiji Yerusalema me pa lädepi. Tabe puma pagege mäpurage
    gwidape bine päpäna modamoda iiwäreja biname, cotre abiberäja biname piiyepu nuuja
    Israela modamoda biname bime bau ca. Teebine pagege budre cabu acita, yepä nesae
    me lui bimu tabe piba pagege arpinenta.
  nhw-BL: Huan elqui ipan nopa tlatoctzi quema Jesús pejqui techilhuía tiimomachtijcahua
    para monequi yas Jerusalén. Huan nepa quitlaijiyohuiltisquíaj miyac nopa huehue
    tlacame tlen israelitame, huan nopa tlayacanca totajtzitzi huan tlamachtiani tlen
    itlanahuatilhua Moisés. Quiijto para quimictise huan teipa ica eyi tonali, moyolcuis.
  swh-ONEN: Tangu wakati huo, Yesu alianza kuwaeleza wanafunzi wake kwamba hana budi
    kwenda Yerusalemu na kupata mateso mengi mikononi mwa wazee, viongozi wa makuhani,
    na walimu wa sheria, na kwamba itampasa auawe lakini siku ya tatu kufufuliwa.
  wbi-wbi: Kutengula unsiki ughuo, uYesu akava ikuvavuula pa vuvalafu avavulanisivua
    vaake kuuti, lunoghiile umwene kuluta ku Yelusalemu na kuuva ni mhumuko nyinga
    kuhuma ku vagojo, ku vavaha va vatekesi na ku vavulanis va ndaghilo isa Moosi,
    na kubudua. Neke ikighono ikya vutatu isyuka.
  bba-bba: Sɑɑ sɑɑ yen min diyɑ Yesu Kirisi u win bwɑ̃ɑbu ɡɑri sɔ̃ɔmɔ bɑtumɑ sɔɔ u
    nɛɛ, u ǹ koo ko u kun Yerusɑlɛmu de, mi ɡuro ɡurobu kɑ yɑ̃ku kowo tɔnwerobu kɑ
    woodɑ yɛ̃robɑ koo nùn nɔni sɔ̃. Bɑ koo nùn ɡo ɑdɑmɑ sɔ̃ɔ itɑse u koo se.
  eng-KJVCPB: From that time forth began Jesus to shew unto his disciples, how that
    he must go unto Jerusalem, and suffer many things of the elders and chief priests
    and scribes, and be killed, and be raised again the third day.
  kgk-NT: 'Upéa he''i rire, omombe''u jevy jevy gwemimbo''e kwéry-pe ojéupe ojehu
    va''erã oikwaa uka-vy: —Nhandejáry nhe''ẽ-py aha-ta Jerusalém tetã-my. Upe-py
    xe mbohasa asy va''erã gwĩ judeu ruvixa kwéry, pa''i ruvixa kwéry ndive. Gwĩ judeu
    rekombo''ehaty xe mbohasa asy va''erã. Xe juka uka va''erã. Ha mbohapy áry rire
    katu, anhemoingove jevy-ma va''erã, he''i gwemimbo''e kwéry-pe ojéupe ojehu va''erã
    oikwaa uka porã-vy íxupe kwéry.'
  waj-waj: 'Ii suai ivakidiri Yisuuva ari ngiaammuauya kua kooyaa kiaa mmioo tunoo:
    Na Yerusareema vinai vaidi yokovaiyaatama vaidi Anutuuqaara kati puara hudeera
    kieetaiyaata kua mmaanna kiaa mmira vaidiiyaatama kaayau mmamma nniitareeraivaa
    ni mikiai vaidiiya ni ruputikiai na putino taara suaivaitana taikano voomaivaki
    Anutuuqo tinai na keenaa diitaanaravaivee,'
  cpy-cpy: 'Ari retanakawo Jesús ikamantziri riyotaani-paeni, ikantziri: “Okowa-perota
    aate Aapatziyaweniki, tema antawo ikemaatsi-takaena antariperopaeni, reewa-perorite
    Ompera-tajorentsi-taarewo, eejatzi reewarite Yotaantaniri-paeni, aritaki rowamaa-kaantena.
    Roo awijawi-takyaa mawa kitejeri añahaana.”'
  ekk-PKP: Sellest ajast peale hakkas Jeesus oma jüngritele selgitama, et ta peab
    minema Jeruusalemma ning et tal tuleb kohutavalt kannatada vanemate, ülempreestrite
    ja vaimulike õpetajate käes ning ta tapetaks, kuid ta tõuseb kolmandal päeval
    surnuist üles.
  mpx-mpx: Sauga o elana ge i nok, Yeisu i pamasal wana tohago elal i ba, “Na na ga
    Yelusalema inoke Yudiya wali tohouwa, topowon bwabwatal ge Logugui ana topankite
    nihi palomwanagau nabiyan ge nihi lopaaligau, inoke lan eton ni mowasi abwe na
    lut al.”
  wbp-wbp: Ngula-jangkaju, Jijajirlilpa-jana pinarri-manu nyanungu-nyangu kurdungurlu-patu,
    wangkaja-jana, “Ngajukuju ngaka-pardu-karilki kapuju maju-nyayirni rdipimirni,
    kapurnaju murrumurru-nyayirni purda-nyanyi. Yangka-paturlu Juwu-paturlu jarlu-paturlu
    manu maralypikingarduyu-paturlu wiriwirirli manu kuruwarrikingarduyu-paturlu kapujulu
    juwa-kijirni. Panu-karirli kapujulu tarnnga-kurra pakarni. Kujanyaju Kaatuju wangkaja.
    Ngula-jangkaju, kapurna ngurra-jarra-jangkarla pina-yijala wankaru-jarri.”
  luo-luo: Chakre kindeno kadhi nyime Yesu nochako nyiso jopuonjrene ni ne ochuno
    ni nyaka odhi Jerusalem kendo osandre e yore mangʼeny e lwet jodong oganda gi
    jodolo madongo kod jopuonj chik, bende nyaka nonege kendo chiengʼ mar adek nochiere
    obed mangima.
  nhe-NT: Huan elqui ipan nopa tlalochtli quema Jesús pejqui techilhuía tiimomachtijcahua
    para monequi yas Jerusalén. Huan nepa quitlaijiyohuiltisquíaj miyac nopa huehue
    tlacame tlen israelitame, huan nopa tlayacanca totajtzitzi huan tlamachtiani tlen
    itlanahuatil Moisés. Quiijto para quimictise huan teipa ica eyi tonali, moyolcuis.
  aii-aii: ܡ̣ܢ ܗ̇ܝ ܥܕܵܢܵܐ ܫܘܼܪܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܡܲܕܘܼܥܹܐ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܕܵܐܟ݂ܝܼ ܘܵܠܹܐ
    ܝܗܘܵܐ ܕܐܵܙܹܠܔ ܠܐܘܿܪܸܫܠܸܡ ܘܩܲܒܸܠܔ ܪܵܒܵܐ ܚܲܫܵܐ ܡ̣ܢ ܚܘܵܪ̈ܕܸܩܢܹܐ ܘܡ̣ܢ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ
    ܘܣܵܦܪܹ̈ܐ، ܘܦܵܐܹܫ ܩܛܝܼܠܵܐ، ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܩܵܐܹܡ.
  esk-NT: Tavrakŋaniñaglaan Jesus uqautriaqsiñiqsuq maliġuaqtimiñik nalupqinaiqł̣ugu,
    “Jerusalem-muktuksrauruŋa. Tavraniasiiñ nagliksaaqtuksraupluŋa sivulliuqtiġruaniñ
    qaukłiŋitñiñḷu agaayuliqsit aglaliqiriniñḷu, suli tuqqutauruksraupluŋa. Aglaan
    aŋipkakkaugisiruŋa piŋayuatigun uvlut.”
  msb-msb: Tuna sadto nagtuna si Jesus pagpahayag sa iya mga disipulos na dapat siya
    magkadto sa Jerusalem kag magtios sin grabe sa mga kagurangan na namumuno san
    mga Judio, mga namumuno san kapadian kag mga paratukdo san Kasuguan, tapos papatayon
    pero sa ikatulo ka adlaw bubuhayon gihapon.
  cpa-NT: Jmai³ jøng² ca¹mi¹liág¹ Jesús ca¹nií¹dsa jǿg³ ja³cog² dsa² quianh¹³dsa hi²
