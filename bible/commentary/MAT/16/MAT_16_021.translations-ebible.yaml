  bod-N: དུས་དེ་ནས༌བཟུང༌། སྐྱབས་མགོན་ཡེ་ཤུས་ཐུགས་སྲས་རྣམས་ལ་དོན་འདི་རྣམས་སྟོན་པར་འགོ་བརྩམས༌ཏེ།
