    ga Musa, wongaza ng'hatu. Wong'hopola ila zuwa lya kadatu, ndozilipuka.”
  pio-NT: Néenialíté Jesús idàbaca icàlidaca walíni, wía yéewáidacaléca, iwàwacutáanáté
