    zakoňikendar; hoj mušinela te merel a pal o trin džives te ušťel andral o meriben.
  apr-apr: Ye kene tani in Yesu imadit ye betanga pang di galiunu a ipagalanga lodi
    ye matenge ki. Ngan nen le iwete pang di nen, bet ole ilo pang Yerusalem, a bet
    nen ngan di tooltool maimai kidi Yuda, tiye di tooltool maimai ke paroranga so
    pang Maro, inbe di pannoongoo ke wer ke Maro, ngan tikap urata moonoo alunu ke
    masngana panga a isolo, inbe tiraumate le imata. Ngan ole iken ye ke ru, lo ngan
    bet ye tol ki ngan ole imadit mulu ye ni ke matenge.
  tiy-tiy: Tidéw bé no gai, i Jesuse fénkéntayén i kébéréh ne dob de kuyugén mano,
