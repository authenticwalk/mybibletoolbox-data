    naŋga tɨkatɨka kuyundu mirɨmba naŋga haŋɨnɨŋɨndu kumañɨ tamɨmandɨyu. Kamatu kañɨnda
    sambɨ kavɨtɨn, yaŋ yɨvutatamɨtu kwɨmɨrɨman. Hara arɨkiŋgɨvɨ kɨta kwɨrɨ hañɨ aŋga
    yahamɨrɨman, vami.
  zai-NT: 'Dede óraque bizulú be bisiá be stiidxa be, rabi be ca discípulu stibe:
    ―Naquiiñe chaa Jerusalén ne zuniná ca xaíque sti guidxi naa raqué, laaca né ca
    maistru de ley ne ca xaíque sti ca sacerdote, dede zuuti ca naa, peru zabane ra
    guionna gubidxa.'
  upv-upv: Etipatun re daron ngok ko Iesu ok-wera suri tevi jinibb sen nir nga ni
    pian renge Jerusalem ko wor, ko b̃irterawarreng nir ko jinibb nga marlelep re
    sulsulen nir ko jinibb nevisvisenien ne nale nesesreien nir para-loli p̃isij tevi
    re nanu pilep, niben pia-runge p̃isij e, ko para-revji pini; ko nabong p̃itul
    ko Atua pia-loli ni pia-tur imare kele.
  wap-NT: Uruu naꞌapain niꞌi diꞌikiꞌi naa, Jesus sakadan pakowaadan patominapa-kidaniinao
    ati kaimanaiman naꞌapam nii pashaꞌapata-kao. Ukowaadan ĩꞌati naꞌapam pamakon nii
    Jerusalem iti. Naꞌiaꞌo nii kazowautapainao Jewnao, faadaanao zowaunaanao, naꞌiki
    tiichaapauzonao Moses kakinaori dauꞌu baiaapa-kidan kaziwaꞌo uꞌati, ĩpatakaꞌutan
    niizu, naꞌiki ĩzowii-kidan niizu. Mazan idikinaudaꞌu kamoo udaunaꞌan, ukadishita-kida-kao
    nii, kakupa powaa iti pamawaka-kizi iki.
  mva-mva: Bong ngaranao be ilako nge Iesus mangata-la be tagataga ne iraradi masa
    Ierusalem ngalako be Iuda tamoata nedi bibia, be tamoata Nanaranga ditabatabai
    dimuamuadi, be tamoata Moses Mata ne disulesuletaki dataguraki be sururu bibia-tina
    dani be umoatea ngapura. Ata amaridi tolianao masa kababe ngamarang be moauriuri
    ngasoaki.
  dwr-NT: He wodiyaappe doommiide Yesuusi, “Taani Yeerusalaame biina, taana cimatuu,
    qeesatuwaa kaappatuunne higgiya tamaarissiyaawanttu darii waayissanaw bessee;
    unttunttu taana wodhanawunne taani heezzentho gallassi hayquwaappe denddanaw bessee”
    yaagiide, barena kaalliyaawanttussi geeshshiide oduwaa doommeedda.
  kfw-kfw: "Khawapha makheiya Jisu'n asiamruoi ngaidiang, “Kei Jerusalemma kasisik\
    \ eii halli uparup ngai, thiampu kalian ngai halli sina Dan ocha ngai diangnga\
    \ inphut kalapoong sik eii. Halli kei innalathat sik eii, takkha nithumni kalahong\
    \ ringsik eii.”\x94 tia inthiangnga karilpi aphut jei."
  bfz-bfz: तेस बखतो ते यीशु आपणे चेलेया खे बताणे लगे, “जरुरी ए कि आऊँ यरूशलेमो खे
    जाऊँ और बुजुर्गा ते, बड़े पुरोईता ते और शास्त्रिया ते दु:ख उठाऊँ और कुल़ाया जाऊँ
    और तीजे दिने जिऊँदा ऊई जाऊँ।”
  cuk-09: A-iba-onodedgi Jesús na e-sapinganga e-burgoedgine sunmakded, ede Jerusalénse
    naer-gebye, Judiomar-girmar-dummaganse nue odurdaklegoye, dule-irwa-Bab-Dummadse-gormalad-e-dummaganse
    nue wilegoye, degine, escribamarse wilebaloye, ede amarse oburgwilegoye, geb degi
    ede ibapaagi gannar durguoye.
  ben-OBCV: সেই সময় থেকে যীশু তাঁর শিষ্যদের কাছে স্পষ্টরূপে বলতে লাগলেন যে, তাঁকে
    অবশ্যই জেরুশালেমে যেতে হবে। সেখানে তাঁকে বিভিন্ন বিষয়ে দুঃখভোগ করতে হবে; প্রাচীনবর্গ,
    মহাযাজকবৃন্দ ও শাস্ত্রবিদরা তাঁকে প্রত্যাখ্যান করবে। তাঁকে হত্যা করা হবে এবং তৃতীয়
    দিনে তাঁর পুনরুত্থান হবে।
  mil-NT: 'Te ndéé dàvá‑áⁿ nǐ ngüíta Jèsús xǎhaⁿ‑gǎ xii cue tée xìca cuu ndɨhɨ‑gá:
    —Dacuɨtɨ́í sǎ quɨ̀hɨ́ⁿ‑í ñuú Jerusàlén, te yàcáⁿ cue tée cùu sacuéhé nǔú ñǎyiu
    isràél, ndɨhɨ cue dútú cúnùu, ndɨhɨ cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu
    ní chídó tnùní ndíi Moìsés, nchaa cue tée‑áⁿ ǐo dandòho ñaha‑güedé xii‑í, te cahni
    ñaha‑güedě, dico nduu úní sá cùú‑í te ndoto‑í —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Jesus jeweju etaybitbinayũ mukũyjojo o'e apẽn kuka o'jebapuk cebe iam.
    — Jerusalém ka be oju — io'e cebe ip. — Ika watwat xipan g̃u okuk soat ip―Judeuyũ
    kukukayũ, paĩyũ kukukayũ, Moisés ekawẽn imutaybitbin'ukayũ. Ipiat'ajom õn, ixeyũ
    buye — io'e jeweju etaybitbinayũ be. — Waoka ip — io'e Jesus. — Imẽnpit xepxep
    xet kap puje bit, waram ocetait — io'e Jesus.
  fue-fue: Diga wakkati mum, Yeesu fuɗɗi faamingo aahiiɓe mum wi'i e haani o yaha
    Urusaliima. Ton dottiiɓe e limaamiiɓe, e moodiɓɓe tawreeta tooroyta mo puy, ɓe
    bara mo. Amma nyalaane tatawre, o fintan.
  amk-amk: Na rahida bonani to fongna fo, Yesusi meduraia kasau we ne inontarai erariati
    fosa weo todoni kontaio ambori da to Yerusalemi tuti sodai dadira bitoya ria mano
    ewewafonia fosa, imami baba fosa, tuti mantaunau Kaiwo Musai soi fosa. Tuti ambori
    emunia mireha, wape werahida botoru aha mani, suwi na marareha rorong foi aha
    ki.
  fai-fai: Kale kanabiw kabadák alo Yesus ayo weng kidimin kinim iyo weng kidásu bakoyamono
    kala ka. “Naka yak Yedusalem unokabi uyo Yu kayak imi gebom gebom so bokal kayak
    as fakiw dakádawin kinim so sawa kukumin kinim so imi teng ban dim abe kál funin
    dukum kudu nadile nanbidiw fikalokabi ade naka fom lung kal bi am alewbino kei
    nadile asiki talá tabokabi.” Kale bakoyamse ko.
  ura-NT: Inae mainajiriin cairichaaururichaain Jorioocuru bichauhenaauru, saseredotecuru
    curuaanaacuru, Moisesa rai Cana Coauneraacha tei rauhi que cacha relaaureraauru,
    naaonjoainurine catainaane jaunte, Jerosaleeun curichaainne beebeje aina nerelanaa
    nichaanune rai Jesoso. Sohin jaaoruhane nichata janone cuhane ichanarihanine que
    aitohane jaunte,
  mcd-NT: Ascatan nantian yafi nan achiaifotian Jesús noco shafacafi yoiqui isca huayofafainpaoni,
    —Un Jerusalén ano cai. Nannoshon nocon niaifofoan ua omitsisca huafain ua ato
    rutumafiafo osha rafu non fustitan un afanan funishquiran, —ishon noco yoini.
  urt-urt: Dindiꞌ ŋup ŋendehei uku pe, Jisas ŋana lenge jetalah kin nal halhale nange
    kin ka el Jerusalem pe, lenge bwore bworenge, topoꞌe lenge pris ondoh, topoꞌe
    lenge jetmam titinge wusyep erŋeme ka yaŋaꞌe nihe syohe embere embere pupwa. Tinge
    ka yonombe ka ole, kom ŋup hun ka el miꞌe pe, ka plihe tuhur.
  kiz-kiz: Kuhomela bhwakati obhu Yesu akayanda kubhajobhela bhanafunzi kuj'ha ni
    lazima alotayi Yerusalemu, kutesibhwa kwa mambo mingi mu mabhoko gha bhaseya ni
    bhakholo bha makuhani ni bhaandishi, kukhomibhwa ni kufufuka ligono lya tatu.
  tzo-TZE: 'Li Jesuse jech laj yalbuncutic: ―Ta persa chibat ta Jerusalén yu''un ja''
    tey ta xc''ot quich'' vocol. Chi''ac''at ta sc''obic li jchapanvanejetique, xchi''uc
    li banquilal paleetique, xchi''uc li jchanubtasvanejetic ta smantal Dios yalojique.
    Tey chiyaq''uicun ta milel. Chimucat, pero chicha''cuxi ta yoxibal c''ac''al ―xiyutuncutic.'
  lex-lex: La' ler de de pa nodi liarni Yesus Nwe'er doin meman la maka ha Nwatutu-nwaye'a
    re, de Uplerlawna ralma-riorni totpena Nla' pa hota ntutu-nte'ela Yerusalem de
    Entutulu-nlelewua kropna-krieutu, yamuki-yama'ala yoma la'a ina-ama Yahudi ror
    wutga imam-imam o'tani-matni me makwatutu-kwaye'a agama. Uplerlawna Nala pa hota
    rwen E'a mere hota nodia lera wotellu owa'an de Uplerlawna Namori owa'an E la
    matmiatni ralamni.
  dov-dov: Kuzwa kuchindi echo Jesu wakatalika kwambila basikwiya bakwe kuti welede
    kwinka ku Jelusalema, kuyopengela zinti zyingi kumaanza abapati abapayizi bapati
    abalembi, kujayigwa, akubusigilwa kubuumi kubuzuba bwatatu.
  rgu-rgu: Mulai neme faiꞌ ria mai, boe ma Yesus nafada ana mana tuka dea nara nae,
    “Au muste leo kota Yerusalem uu. Tehuu nai naa neuꞌ ko Au hapu doidoso dodouꞌ
    neme lasiꞌ ara, malaka agama Yahudi malaka nara, ma basa mesen agama ra. Neuꞌ
    ko ara raisa Au, tehuu fai binesa na, te Au asoda seluꞌ.”
  toc-NT: Acxni­tiyá a̠má quilh­ta­macú Jesús luu tzú­culh ca̠ma̠­la­ca­pu̠­tun­cu­hui̠niy
    xdis­cí­pulos hua̠ntu̠ xamaj akspulay, xlá ca̠huá­nilh xla­cata pi̠ juerza xliánat
    xuani̠t nac xaca̠­chi­quí̠n Jeru­salén, xa̠huachí xana­puxcún cura xa̠huá xma̠­kalh­ta­hua­ke̠­nacán
    judíos xlacán la̠n xtaamá̠­nalh tama̠­pa̠­ti̠ni̠y. Xlá luu laca­tancs ca̠huá­nilh
    pi̠ namak­ni̠cán pero na̠ ca̠huá­nilh pi̠ caj xliaktutu quilh­ta­macú xama̠paj
    lacas­ta­cuanán nac ca̠li̠ní̠n.
  ulk-1902: Abele kerker Iesu ditimedlu ko natomertare abara kaimeg giz abkoreb E
    Ierusalemaem bakeamulu, ko gaire lu aiasi ikeli abim gaire aule giz pako zogozogo
    le giz pako aotale giz, uiaba abim ipitare eumida, E ko eded akaida thri gerger.
  som-som: Kolkaa dabadeed Ciise Masiix ayaa bilaabay inuu xertiisii u sheego inay
    waajib ugu tahay inuu Yeruusaalem tago, oo xanuun badan ka helo waayeellada iyo
    wadaaddada sare iyo culimmada, oo la dilo, oo maalinta saddexaad la sara kiciyo.
  mam-C: Axsa, oke ten Jesús xnaq'tzil qe'y, a awo'y t-xnaq'tzb'in, qa iltaq ti'j
    tu'n t-xi' toj Jerusalén, ex iltaq ti'j tu'n tiky'x tu'n antza kyu'n kynejil xjal
    ex kyu'n kynejil pale junx kyuk'a xnaq'tzil ti'j ojtxe kawb'il. Ex tzaj tq'ma'n
    qe'y, qa iltaq ti'j tu'n tkub' b'yo'n kyu'n. Me toj toxin q'ij, b'e'xtaq tu'n
    tjatz anq'in juntl majl.
  ndj-ndj: Kukandila chipindi chila Yesu akandili kuvawombela vanachuli vaki ngajila
    chifisu, “Danyendi Yelusalemu na aku vavaha na vatambika na vakomi na vawula va
    Malawu davagoboli nendu. Davang'ulayi lakini lijuva lya tatu dashukushiwi.”
  mbj-NT: 'Ti m'', ti noo gó naa Jesus du doo tamaher''oot ta ma matëg sa hã nesaa
    do tabahoop do pan''aa ky n''aa. Hahỹỹ d'' mä ta kyyh: —P''op Hagä Do karẽn Jerusarẽnh
    hẽnh ỹ bahõm ër wahë n''aa moo gó, P''op Hagä Do tób n''aa yt moo heb''ooh do
    sa wahë n''aa moo gó, Mosees ky n''aa jaw''yyk do ma mehetëk do sa moo gó na-ããj
    hẽ hajõng ỹ bahoop hyb n''aa, ỹ radaj''ëëp hyb n''aa, tamawoob hẽ ta ǟh tabado
    däk bä ỹ ganä wät p''aa hẽnh hyb n''aa —näng mä ta ma matëg sa hã.'
  lat-VUC: Exinde cœpit Jesus ostendere discipulis suis, quia oporteret eum ire Jerosolymam,
    et multa pati a senioribus, et scribis, et principibus sacerdotum, et occidi,
    et tertia die resurgere.
  ngp-ngp: Kukongela aho Yesu akongaga kuwagambila awanamp'hina wakwe haheina kufisa,
    kugamba aungwa aite Yelusalemu, na uko na apate masulumizo mengi kulawa kwa wakale
    na wakulu wa walava nt'hambiko na awahinizi we miko ya Musa enk'higwe Mnungu.
    Naho naakomigwe na mna zuwa dya katatu naauyuke.
  enq-2: 'Gii dokopa Jisasame baanya disaipolo dupa tee pyao panao dapa lamaiya: “Namba
    Jerusalema pupenge. Patopa Juumanya isingi akalipi, prisa mupapi, Mosesanya loo
    mana nyepaepi, dupame namba tanda longo ditaminopa namba pyao kumasepenge. Kumasetataminopa,
    yuu gii tepo dokonya Goteme namba sakatasetana” lea.'
  eng-ASVBT: From that time began Jesus to show unto his disciples, that he must go
    unto Jerusalem, and suffer many things of the elders and chief priests and scribes,
    and be killed, and the third day be raised up.
  mna-mna: 'Indeeŋe tina mi ila na, Yesu izzo katkat pa mbulu tabe ipet pini i ma
    naŋgaŋ kini tileŋleŋ. Ni izzo pizin ta kembei. Iso: “Nio bela aŋsala Yerusalem,
    mi zin peeze kan ziŋan bibip kizin patoronŋana kan, mi zin ŋgarŋan ki tutu ko
    tiseeze motoŋ mi tipun yo ma aŋmeete. Mi mbeŋ iwe tel pa, tona Anutu ko ipei yo
    ma burup ma aŋmaŋga mini.”'
  myw-myw: Tut towen Yeisuw isilamaw anilivan kweitan, va̱gan navamul bikakins, ilana,
    “Kadiloka ban Yelusalem, biyagageigs singay tammwayas sisiyas tanuwgwes lun situwa̱vek
    o takatimlakeins kaleiwag; ikous mo beiweigs, bakanatoun mo ba̱kit vayuwein.”
  sby-sby: Kufuma cindico, Yesu walatatika kubeshibishila limo beshikwiya bakendi
    kwambeti, “Ndelela kuya ku Yelusalemu, uko bamakulene Baciyuda, ne bamakulene
    ba beshimilumbo, ne beshikwiyisha milawo ya Mose, nkoti bakampenshe cikamba. Nibakanshine,
    nsombi pabusuba bwa butatu kayi ninkapundushiwe kubuyumi.”
  sll-sll: Ena Yisas Yerusalem nala dire tal emgi u tibi nangwo awa ha i grang wine
    ongwo hobi di tibi ol tere yu dungwi, “Na Yerusalem nalgiwe, Yuda ari ha maing
    oo singaba ire, ha maing kene ongwo yal bir hobi ire, ha maing nir si tongwo yalhobi
    ire dire, tal gogo ol na tere na sinangwo, golalga pamua. Golere emgi hamen haung
    sui tai dire pai molere, hon airalga pamua,” direre ha yu di tibi ol tongwi.
  yaq-NT: Junama'a naatekai ju'u Jesus, jume' a' majtim senu weemta machisi am tejwaa
    taitek, a' utte'atuka'po amani, aapo'ik Jerusalen tea'u a' weene'po intok junaman
    te'opopo ju'u che'a yo'owe intok jume' junama'a junae yoemratau yo'owem intok
    jume' Moiseejtuka'uta nesauri ji'ojteim yee majtame betana aapo'ik tua jiokot
    a' ya'anaa'po. Inimmeu, juname'e a' me'ene'eti jiiak. Taa ket, baji taewaita weyeo,
    aapo'ik a' jiabijtene'po betana am tejwaak.
  uro-uro: Mänasäng na äkt dä ma Jisas ka nasäng iva qat tamän mamär särha aa mudäsaqongda
    iva qa rhet sae ma Jerusalem bä va qä rha ama märän maos maos masirhat nage ama
    morta dä ama priskäna ama moräs na rha dä ama Skraipkäna. Bä va rhi veng ga näkt
    pät ama dävaung na qa ama qunäga dä va ma Ngämuqa qa rhäranas na qa nämät ama
    tñäpki.
  ita-1885: Da quell'ora Gesù cominciò a dichiarare a' suoi discepoli, che gli conveniva
    andare in Gerusalemme, e sofferir molte cose dagli anziani, e da' principali sacerdoti,
    e dagli Scribi, ed essere ucciso, e risuscitare nel terzo giorno.
  muy-muy: 'Kwa ka sarta gani nani Yezu àzlapi ana ndam maɗəbay naŋ ni vay-vay, àhi
    ana tay ahkado : « Ahàr àɗəm nakoru a Zerʉzalem kwa. Ahàr àɗəm nə̂cakay daliya
    dal-dal. Nday gəɗákani ni, gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni
    akaba ndam *məsər Wakita ge Melefit ni atawayay nu do, atakaɗ nu. Mək a huɗ ga
    vaɗ mahkərani bu anaŋgaba e kisim ba. »'
  kqc-kqc: Mirona itua baeyori, ini usi dina vene rofu nirorotari regi kora reyo,
    ina bi Jerusalem ri bosi tora vene, Sei ma amiye utari naivo vene di varika vene,
    ma ago gira oteimana vene di esika esika tau moiyaine, ma umuyegedi ma gabi meda
    regodenuri dudusa dadi rae rego.
  tav-tav: 'Ti paʉ cãno ape wame ocõo bairo cʉ buerãre jã caĩ buio jʉgó nutuami Jesu:
    —Jerusalẽpʉ cáaápaʉ yʉ ã. Topʉ capee wameri yʉ tamʉogʉ cabʉcʉrã camajare carotirã,
    sacerdote maja ʉparã quena, judío majare cabuerã quena yʉre na capopiyeyero. Yʉre
    jĩa rocacõagarãma. To bairo yʉ na cátibato quena itia rʉmʉ bero yʉ tunu catiogʉmi
    Dio, jã caĩwĩ Jesu.'
  eng-ULB: From that time Jesus started to tell his disciples that he must go to Jerusalem,
    suffer many things at the hand of the elders and chief priests and scribes, be
    killed, and be raised back to life on the third day.
  spa-VBL: A partir de entonces Jesús comenzó a explicarle a sus discípulos que él
    tendría que ir a Jerusalén, y que sufriría terriblemente en manos de los ancianos,
    de los jefes de los sacerdotes y de los maestros religiosos, y que lo matarían,
    pero que él se levantaría otra vez al tercer día.
  fra-_FOB: Dès lors Jésus commença à déclarer à ses disciples qu'il fallait qu'il
    allât à Jérusalem, et qu'il y souffrît beaucoup de la part des sénateurs, et des
    principaux sacrificateurs, et des scribes, et qu'il y fût mis à mort, et qu'il
    ressuscitât le troisième jour.
  hau-ULB: Daga lokacin nan Yesu ya fara gaya wa almajiransa cewa dole ne ya tafi
    Urushalima, ya sha wahala mai yawa a hannun dattawa, da manyan firistoci da malaman
    attaura, a kashe shi, a tashe shi zuwa rai a rana ta uku.
  mal-mal: അന്നുമുതൽ യേശു, താൻ യെരൂശലേമിൽ പോകണമെന്നും, മൂപ്പന്മാർ, മഹാപുരോഹിതന്മാർ,
    ശാസ്ത്രിമാർ എന്നിവരാൽ പലതും സഹിച്ചു കൊല്ലപ്പെടുകയും മൂന്നാം നാൾ ഉയിർത്തെഴുന്നേൽക്കുകയും
    വേണം എന്നു ശിഷ്യന്മാരോട് പ്രസ്താവിച്ചു തുടങ്ങി.
  kkc-kkc: Osoloso biame domo omaga Yesuye o hamamee dili odoo mapoo eyo talai eyo
    goo ee takomo silame bei mooloogooso. Egeeseelone yayo dimapoo egeesee takaso,
    “A Yelusalem mapoo pologa, Yu odoowo wiligi odoo sabolo, osoloso tei moso eyo
    wiligi odoo sabolo, osoloso tei eligili odoo oso amapoo dala tenelaiso. Osoloso
    edebeeyo a wooloomaloso, bi mapoo ta moloso biame bakadio hedebe di mapoo see
    bi maga hogadileiso,” dee takaso.
  urd-GVR: Us waqt se Īsā apne shāgirdoṅ par wāzih karne lagā, “Lāzim hai ki maiṅ
    Yarūshalam jā kar qaum ke buzurgoṅ, rāhnumā imāmoṅ aur sharīat ke ulamā ke hāthoṅ
    bahut dukh uṭhāūṅ. Mujhe qatl kiyā jāegā, lekin tīsre din maiṅ jī uṭhūṅgā.”
  far-far: Tala'ae ana kada nai ka leka, sa Jesus safali famadakwala fuana fafurongo
    nia ki ka 'uri, “Nau leka 'uria 'i Jerusalem. Ma na wane fanaonao ki, ma na fataabu
    baita ki, ma na wane famanata ana taki ki, kera kai fagaigai nau, ma kera kai
    saungi nau. Ma ana olu fa dangi, God kai tae nau lau 'uria na maurie.”
  suz-BL: मेना रे येसुमी आ शेंसीब आन कली “यरूसलेम लशा, जोक्‍ब तुइक्‍ब खाल्‍पा, ठेयब
    चढ़ेब नु सास्‍त्रीपुकी रे पा शुश श्‍येत जशा साइक्‍चा पुंइसीनुङ। मिनु बेक्‍शा आ
    नित्‍थ नाक्‍त सेंसीनुङ” दे शेंचा गोप्‍तु। मत्ती १२:४०; यूहन्‍ना २:१९
  car-NT: Morombo wyino Jesus 'wa Jerusalem 'wa tytory man ekarityry amo'po mo'karon
    tynemeparykon 'wa. Onewara mo'karon uwapoto'san 'wa, mo'karon Tamusi pokonokon
    jopotorykon 'wa, mo'karon Tamusi karetary uku'namon 'wa enapa imero ta'karykapory
    man, tywory man enapa ekarisakon i'waine. Oruwa kurita tywo'po pa'po me te tawomyry
    man rapa ekarisakon i'waine.
  amp-amp: Nd yiha Jisasr disaiperm rikfo nuhasak memorm, “Nanhu nmbuhat akfo nuhasanko.
    Nanhu mrokfot inji korhwot. Na Jerusalemko yi shoft, na Judaroh bro yimamn, prisroh
    bro yimamn, boririfhuthu tisamn, nd nd yimaroh tirmn hirruha. Nohrhoyann tfit
    husfirpehyuk marrn tfit sinyaruha. Na nhai tfit finji kfo finji kforhota. Na be
    yi nohnefrpat.”
  bht-bht: उस बेले यीशु चेलयां जो दसणा लगा, “मिंजो जरूरी है कि मैं यरूशलेम जां, कने
    यहूदी अगुवे, बड्डे याजकां, कने यहूदी व्यवस्था जो सिखाणे बालयां दे हथां ला मते
    दुख झेलें, कने सै मिंजो मारी देन, कने फिरी मैं तिन्ना रोजां बाद मरयां चे जिन्दा
    होई जां।”
  eng-NOY: From that time Jesus began to show to his disciples, that he must go to
    Jerusalem, and suffer many things from the elders and chief priests and scribes,
    and be put to death, and rise again on the third day.
  cub-NT: 'Dinʉmʉmata Jesús jã́d̶ovari bʉ́rejame ñʉja ʉ̃i bueimarare ñájicʉnʉcʉyʉre
    Jerusalén ãmicʉriĩmaroi. Yópe arĩ, buedejame ñʉjare: —Jaʉvʉ yʉre ʉrarõ ji ñájiquino.
    Ina judíova bʉcʉva, aru sacerdotevare jaboteipõeva, aru Jʉ̃menijicʉi yávaiye báquede
    bueipõeva máre yʉre ñájine d̶arãjarama. Yʉre boarĩ́ jarʉvarãjarama. Aru yóbecʉrijãravʉa
    yóboi nacajacʉyʉmu yʉ yainore jarʉvarĩ, arĩ coyʉrejame ñʉjare.'
  ita-1927: Da quell’ora Gesù cominciò a dichiarare ai suoi discepoli che doveva andare
    a Gerusalemme e soffrir molte cose dagli anziani, dai capi sacerdoti e dagli scribi,
    ed esser ucciso, e risuscitare il terzo giorno.
  lww-lww: Ana siar e pogos nene, Yesu kilali nap̃a kila merarava va nalogena lala,
    sape naga monar va ma Yerusalem, ana e yo nene, p̃isi na sup̃e kiena ne le Israel
    lala, akila kare manene naga vap̃isi, amio p̃arin yaru wa lala, amio m̃ena ga
    navianena navisaluaena lala, la make narui p̃isi na akila kare naga vap̃isi. Yesu
    pisa m̃ena ga pisape p̃isi na la nene awem̃ar naga mare, ana kana legiena na telu
    p̃isi, Ata Ntewa kila naga sum̃alu mali sina.
  ckb-ckb: لەو کاتەوە عیسا دەستی کرد بە ڕوونکردنەوە بۆ قوتابییەکانی کە دەبێت بچێتە
    ئۆرشەلیم، لەوێ بە دەستی پیران و کاهینانی باڵا و مامۆستایانی تەورات زۆر ئازار بچێژێت
    و بکوژرێت و لە ڕۆژی سێیەم هەستێنرێتەوە.
  nas-nas: 'Tenang-eta deto Jiisuuꞌke tee teꞌ Jerusalemaꞌ bera kapooꞌnanka arikananka
    toraꞌpuaining bakaning barevare-nupoong nau tutumpuruꞌ. Aing aaꞌninge toraꞌantavaavaing:
    nantoong pankenge, piristiꞌkoong ovontunankai, eeꞌnoko boto naunukai. Eeꞌnoko
    tee teeꞌ nkoaama dupisiꞌaavaing, eeꞌnoko beenang doong deemparako napoꞌ domamparara
    daaꞌaravai.'
  uvl-uvl: Iok, talun nga etue neu ke la ol, Iesus hele lala nge nena hana mur ke
    teke lange Ierusalem. Pe hele urume tote lange iri, ke teke lape amneia melmelenga
    halang nenge lape hana nemur te poia lange I. Ngana laka hana papalauna mur pe
    tunginga ana hana mur aria soksoke ngana mur pe hotonga ana hetoronga mur. Pe
    lape te hune I ke mete pe maul haka mule nga etue mol ngana.
  eng-BBE: From that time Jesus went on to make clear to his disciples how he would
    have to go up to Jerusalem, and undergo much at the hands of those in authority
    and the chief priests and scribes, and be put to death, and the third day come
    again from the dead.
  ixl-CNT: Uncheeꞌ ech vixeꞌt u Jesuus tiꞌ talax tu qꞌul ichusulibꞌ tziꞌ, aas ministeer
    sabꞌen tu Jerusaleen. Utz saꞌxhpaasal tu kꞌaxkꞌo tu qꞌu qꞌesal qꞌatol tzii, tu
    qꞌu qꞌesal oksan yol utz, tuchꞌ tu qꞌu aa txumbꞌal tetz u oꞌtla mantaar. Ech sakami.
    Loqꞌ sakoꞌnqꞌaavitzꞌpu titoxvaꞌ qꞌii.
  xsi-xsi: Lâ zoni ndaina, Yesu itula ŋgua pwataki panzi ne pâri-tamâta mine tu, “Maro
    Kindeni ne pateâŋa ikeno tu naŋa ma alâ Jerusalem. Ŋineŋga kinzi katonâŋa wa patarawâŋa
    tamâta ŋalaŋala wa kinzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ wa, kinzi ŋinde ma
    siveta kenzi sakamao ndo pa naŋa. Aku i ne pateâŋa ikeno tu kinzi ma sipu naŋa
    pâta amâte. Andeta kari ŋato lâ, ŋineŋga i ma ipaŋo naŋa amandi amo viâŋgu kilo.”
    Aku muli, Yesu iporo ŋguani ndaina panzi kilo mbwani pinde.
  crx-NTPO: '''Et ''oh whuya hoozulh whuts''un Sizi yugha hodul''ehne, ''enne whubunulhtun
    nus daootanelh la. Nts''en''a whe Jerusalem ts''u tiyalh. ''Et keyoh ndunne ''utso
    whudilhdzulhne, ''ink''ez lubret bumoodihne cha, ''ink''ez Moses be ''udustl''us
    ''uk''ununáguzne cha, ''enne bube lhat-un whe dzoh nuhítilhdzut, ''ink''ez hituzilhghelh.
    ''Et whulh tát dzin, ''et dunadutádalh.'
  kan-OKCV: ತಾವು ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗಿ ಹೇಗೆ ಹಿರಿಯರಿಂದಲೂ ಮುಖ್ಯಯಾಜಕರಿಂದಲೂ ನಿಯಮ ಬೋಧಕರಿಂದಲೂ
    ಬಹು ಕಷ್ಟಗಳನ್ನು ಅನುಭವಿಸಿ ಕೊಲೆಗೀಡಾಗಿ ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಜೀವಂತವಾಗಿ ಎದ್ದು ಬರುವುದು ಅವಶ್ಯವಾಗಿದೆ
    ಎಂದು ಯೇಸು ಅಂದಿನಿಂದ ತಮ್ಮ ಶಿಷ್ಯರಿಗೆ ತಿಳಿಸಲಾರಂಭಿಸಿದರು.
  bbb-bbb: Areme Jesu fune ve ijia zinuivena uri fu baronedufuo ije fuka samadukua
    visuna e vua fuone fievo ije kuariae. Fu kiae, Na vierafe naka Jerusareme ijia
    e mamekanu nuvuone ro e akae nijasiavo ro e Godi zinone ifaejevo ije kariva ijia
    vake. Na ijia vaga bu na dabe vame ise binobino ijia arafiriena vajae fiane vajiega
    naka vajae fiane urukeigia abena isejavaeke. Na isejavaena vakuma buka kaniega
    na baronero mu inokubeke furike Godi fu kiega na una urikono kiae.
  blw-blw: Nanepod hen hiyachiy tempo, inlugin Jesus way mangimfaga hen anchichay
    pasorotna hen ma-ammaan an hiya. Ekatnéén, “Masapor éméyà ad Jerusalem yag mapàpàgangà
    ahchi, te pàpàgangénà hen anchichay anam-ama way ponò hen Judio ya anap-apon hen
    pachi ya hen anchichay siguchay cha mintudtuchu hen orchin Moses, yag ana-at agé
    epapchit. Ngém hen anchi ma-atlo way ag-agaw wat man-uchiyà chillu.”
  tam-2017: அதுமுதல் இயேசு, தாம் எருசலேமுக்குப்போய், மூப்பர்களாலும் பிரதான ஆசாரியர்களாலும்,
    வேதபண்டிதர்களாலும் பல பாடுகள்பட்டு, கொலையுண்டு, மூன்றாம்நாளில் உயிரோடு எழுந்திருக்கவேண்டும்
    என்பதைத் தம்முடைய சீடர்களுக்குச் சொல்லத்தொடங்கினார்.
  azz-NT: 'Huan desde ne tonal ya pehuac Jesús quinyectapohuía ya imomachtijcahuan
    ijcuín: ―Semi monequía niyás tech ne pueblo de Jerusalén. Huan ompa nechtajyohuiltisque
    in huehuentzitzin den pueblojuani judíos huan in tayecanani tiopixcame huan in
    tanextiliani den tanahuatil de Moisés. Huan no Jesús quinilij ijcuín: ―Ompa nechmictisque,
    pero ipan eyi tonal nipanquisas niyoltoc itzalan in ánimajme.'
  spa-RV-1909: Desde aquel tiempo comenzó Jesús á declarar á sus discípulos que le
    convenía ir á Jerusalem, y padecer mucho de los ancianos, y de los príncipes de
    los sacerdotes, y de los escribas; y ser muerto, y resucitar al tercer día.
  csy-csy: Tua hun panin, Jesus in a nungzui te tung ah, Jerusalem a pai natu thu,
    ulian te, thiampi lian te le thukhamhil te hang in a thuak tu tampi te le ki that
    tu a, ni thum ni ciang a thawkik natu thu te son kipan hi.
  mxq-NT: Es net oga̱ꞌa̱n ja Jesús tꞌawa̱ꞌa̱nʉdʉ ja ꞌyʉxpʉjkpʉty ko tsojkʉp yʉꞌʉ ñʉjxʉt
    Jerusalén, es ko kana̱k peky yaꞌꞌayowa̱ꞌa̱nʉdʉ yʉ mʉjja̱ꞌa̱ydyʉjkʉty esʉ teedywyindsʉ́nʉty
    es ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp. Yaꞌꞌanma̱a̱ydyʉ extʉ ko ja̱ꞌa̱y yaꞌooga̱ꞌa̱nʉdʉ,
    per ko tyʉgʉkxʉbátʉt jyikypyʉka̱ꞌa̱ñ.
  tzj-NT: 'Ja Jesús, chipan ari'' tiempo xumajto rk''alasaxic chiquewach ja rdiscípulo
    chi rjawaxic nbe na pa Jerusalén, quewa'' xbij chique ri'': —Nentija'' na rpokonal
    pa quek''a'' ja principali'' e cachbil ja jefe quixin sacerdote e cachbil chakaja''
    ja maestro ja netijon quixin ja winak tre ja ley xin Dios. Congana lawulo'' xtiban
    na chwe, nincamsax na in chi rox k''ij ninc''astaj na, ne'' chique.'
  tdt-tdt: Komesa husi loron nee, Jesus hatete sai ba Nia eskolante sira katak, Nia
    tenki baa iha Jerusalém i tenki simu terus oi-oin. Nai ulun Judeu sira, nai lulik
    nia ulun sira ho mestri relijiaun sira sei halo terus Nia. Ema sei oho tiha Nia,
    maibee too iha loron tolu, Maromak sei halo Nia moris fila fali.
  ron-BTF: De atunci a început Isus să arate discipolilor săi, că el trebuie să meargă
    la Ierusalim și să sufere multe lucruri din partea bătrânilor și a marilor preoți
    și a scribilor și să fie ucis și a treia zi să fie înviat.
  eng-WEBP: From that time, Jesus began to show his disciples that he must go to Jerusalem
    and suffer many things from the elders, chief priests, and scribes, and be killed,
    and the third day be raised up.
  eng-FBV: From that time on Jesus began to explain to his disciples that he would
    have to go Jerusalem, and that he would suffer terribly at the hands of the elders,
    chief priests, and religious teachers; and that he would be killed, but he would
    rise again on the third day.
  nld-1939: Van toen af begon Jesus zijn leerlingen er op te wijzen, dat Hij naar
    Jerusalem moest gaan, dat Hij veel moest lijden van oudsten, opperpriesters en
    schriftgeleerden, en dat Hij gedood zou worden, en op de derde dag verrijzen.
  bwo-bwo: Manortson tuut Iyesus b́ danifwotssh hank'o eto dek' b́tuu, «Iyerusalem
    maants amo taash geyife, manoknowere ee naashuwots, kahani naashuwotsnat nem danifwotsoke
    gondbek'o tiats bodetwe, taano úditunee, keezl aawonomó k'aytuwitwe.»
  nch-BL: Huan elqui ipan nopa talojtzi quema Jesús pejqui techilhuía tiimomachtijcahua
    para monequi yas Jerusalén, huan nepa quitaijyohuiltisquíaj miyac nopa huehue
    tacame ten israelitame, huan nopa tayacanca totajtzitzi, huan tamachtiani ten
    itanahuatil Moisés. Quiijto para quimictise huan teipa ica eyi tonati, moyolcuis.
  quc-TNT: Tzare chi' c'ut ri Jesús xuchaplej u k'alajisaxic chquiwäch ru tijoxelab
    chi ri Are' rajwaxic que' na pa ri tinimit Jerusalén. Xubij chi cäban na sibalaj
    c'äx che cumal ri qui nimakil ri winak, cumal ri qui nimakil ri sacerdotes, xukuje'
    cumal ri tijonelab re ri Pixab. Xukuje' rajwaxic chi cäcämisax na, te ri' cäc'astaj
    chi c'u na churox k'ij chquixol ri cäminakib.
  tfr-NTPO: Eshko jek l̈ëkong ga Jesús tjl̈ẽ ba oppinggaga kong ga «Tja jongya Jerusalén
    kjokyo. Eshko ga judío tjl̈apgaga kjok l̇l̇gwega wl̈eniyo, syõshtaga kägäyoga,
    no pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i go, tja shdũya l̈ok ara, ga tja
    zrökoba, gueniyo äär dbargwo mya ga tja woshre Sbörë iröng obi» l̈e.
  kaq-NT: Jaatian pari jato yohimenoxon ta hashoan sirijaquin sca jato yohibenanishqui,
    jaa mahuayaxihqui honanahbo. Jerusalen janin jaa cati jai, jano jan hicha tiromabo
    teneti jai, judio hapobaan tiromajahah bi jan teneti jai, sacerdote hapobaan tiromajahah
    jan teneti jai, jaton huisha honanbaan tiromajahah bi jan teneti jai, tenehax
    bi jan mahuatihi, mahuatipish bi jahuen quimisha neten sca jan teehihribiyaxahnon
    jato yohiquin.
  ahr-ahr: त्या येळपाईन येशु त्याना शिष्यसले सांगु लागना, हाई व्हवानं आवश्यक शे की,
    “मी यरूशलेमले जासु वडील लोके, मुख्य याजक अनं शास्त्री यासनाकडतीन मना भलता छळ व्हई,
    माले मारी टाकतीन अनं तिसरा दिनले मी परत जिवत व्हसू.”
  sgb-sgb: Paubat hên habayto, ay impamulah nay na ni Apo Jesus kanlan tagahonol na
    ya malyari kana ha lumatêng ya allo, ya wana, “Hiko ya Taga-Langit, ya In-anak
    Tawo, ay kailangan hên magdanas hên hadyay pamagdusa ha Jerusalem. Hikoy araên
    lan mánoron Kautuhan ni apo Moises. Araên la kon toa ya nag tungkulan ha bansa,
    haka araên la ko êt hên ampamaala kanlan pari. Ipapatsi la ko, noa, ha ikatlon
    allo ay biyayên akon oman.”
  vie-1934: Từ đó, Đức Chúa Jêsus mới tỏ cho môn đồ biết rằng mình phải đi đến thành
    Giê-ru-sa-lem, phải chịu tại đó nhiều sự khốn khổ bởi những người trưởng lão,
    thầy tế lễ cả, cùng thầy thông giáo, và phải bị giết, đến ngày thứ ba phải sống
    lại.
  kxv-kxv: ଏଚିବେ଼ଲାଟିଏ ଜୀସୁ ତାନି ସୀସୁୟାଁଣି ୱେସାଲି ମା଼ଟ୍‌ହେସି, ନା଼ନୁ ଜିରୁସାଲମତା ହାନାୟିମାନେ,
    ଇଞ୍ଜାଁ ପ୍ରାଚିନାଙ୍ଗା, କାଜା ପୂଜେରାଙ୍ଗା ଅ଼ଡ଼େ ମେ଼ରାପୁନାରି ତା଼ଣାଟି ହା଼ରେକା ଦୁକୁ ବେଟାଆ଼ହାନା
    ହା଼ନାୟି ମାନେ, ଇଞ୍ଜାଁ ତୀନି ଦିନାଟିଏ ୱେଣ୍ତେ ନିଙ୍ଗିନାୟି ମାନେ ।
  cha-cha: Desde ayo na tiempo jatutujon si Jesus dumeclaraye y disipuluña sija, na
    guaja nesesidaña na ujanao para Jerusalem, ya upadese megae sija gui manbijo,
    yan y prinsipen y mamale sija, yan y escriba sija, ya umapuno, ya umanacajulo
    gui mina tres na jaane.
  amu-NT: Xjeⁿꞌñeeⁿ to̱ꞌ Jesús na maꞌmo̱o̱ⁿ nda̱a̱ jâ nnꞌaⁿ na cwilaꞌjomndyô̱ ñꞌeⁿñê
    na jndeiꞌnaꞌ na nncjaⁿ Jerusalén. Joꞌ joꞌ tꞌmaⁿ nawiꞌ nntjoom nlꞌa nnꞌaⁿ na cwiluiitquiendye,
    ñequio ntyee na cwiluiitquiendye, ñequio nnꞌaⁿ na cwitꞌmo̱o̱ⁿ ljeii na tqueⁿ Moisés.
    Naⁿꞌñeeⁿ nlaꞌcueeꞌna jom, sa̱a̱ xuee jnda̱ ndyee nncwandoꞌxcoom.
  hin-CV: इस समय से येशु ने शिष्यों पर यह स्पष्ट करना प्रारंभ कर दिया कि उनका येरूशलेम
    नगर जाना, पुरनियों, प्रधान पुरोहितों और शास्त्रियों द्वारा उन्हें यातना दिया जाना,
    मार डाला जाना तथा तीसरे दिन मरे हुओं में से जीवित किया जाना अवश्य है.
  eng-OURB: From that time, Yeshua [Salvation] began to show his disciples that he
    must go to Jerusalem [City of peace] and suffer many things from the elders, chief
    priests, and Torah-Teachers, and be killed, and the third day be raised up.
  spa-BES: Desde ese momento Jesús empezó a declarar a sus discípulos cómo tendría
    que ir a Jerusalén, y sufrir mucho a manos de los que están en autoridad y los
    principales sacerdotes y escribas, y ser ejecutado, y el tercer resucitar de entre
    los muertos.
  san-BEN: অন্যঞ্চ যিরূশালম্নগরং গৎৱা প্রাচীনলোকেভ্যঃ প্রধানযাজকেভ্য উপাধ্যাযেভ্যশ্চ
    বহুদুঃখভোগস্তৈ র্হতৎৱং তৃতীযদিনে পুনরুত্থানঞ্চ মমাৱশ্যকম্ এতাঃ কথা যীশুস্তৎকালমারভ্য
