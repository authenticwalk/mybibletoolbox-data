    galeŋ ano Kana qaawaa boi yoŋonoŋ nugi komumaŋa. Komuwe weeŋ karooŋ kolooro koomunoŋga
    waamaŋa.”
  eng-TNT: From that tyme forth Iesus began to shewe vnto his disciples how that he
    must go vnto Ierusalem and suffer many thinges of the Elders and of the hye prestes
    and of the scribes and must be killed and ryse agayne the thirde daye.
  sbs-sbs: Kuzwa heyo inako Jesu, chatanga ku wambila balutwana bakwe kuti cho kutameha
    kuyenda kwa Jerusalema, mi kusukuluka kakube kungi mu manza a bentanzi, bañoli,
    ni bakulwana ba mapulisita, kwi haiwe, ni kubuswa kubola ku kuhala mwizuba lya
    butatu.
  sue-sue: Be amira ana Yesu meni zaawero nena nuso nana ama kei awamu inoinua amira
    ge bua mai nusore sero kereniro ego senua awa, “Na Yerusalem nate witana ema giti
    kopi ata pris babezinoma ata lo ge gipai ema nukare ami yaya-buyaya namore potitinoma
    na iwora wanera potara dara betamunona. Betero waiko be etorobara tepo wai amire
    noko seka wero eramunona.” Ago sero amira ge dapikarago tugata wero sero tepo
    wenua awa.
  fra-NCL: Jésus commença dès lors à découvrir à ses disciples qu’il fallait qu’il
    allât à Jérusalem, qu’il souffrît beaucoup de la part des Anciens, des scribes
