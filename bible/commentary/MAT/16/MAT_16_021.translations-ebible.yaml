  ena-ena: Hadɨhu ala Jisasɨ agaŋ hɨdɨlɨ maha nudɨ hulemɨlɨ agɨladɨ abami. Asɨ abɨci
    viaŋ Jelusalem haiabɨla uben uami. Ulɨŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ hulaŋ hekɨlɨ hekɨlɨ
