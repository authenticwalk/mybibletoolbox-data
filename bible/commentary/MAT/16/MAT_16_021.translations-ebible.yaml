    mga mepet tang banoa, ang mga pangolokolo ong mga padi, ig ang mga manigtoldok
    tang Katobolan. Ipapatayo nira, piro ong ya-long kaldaw maboiong moman.”
  nhi-NT: Itich non tonal Jesús opeu quinmatiltia nitlasalohcauan nic icpia tlen yasqui
