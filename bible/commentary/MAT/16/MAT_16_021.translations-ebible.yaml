  zar-NT: Laʼ dza níʼisö gusí lahuëʼ Jesús riguíxjöiʼinëʼ yuguʼ bönniʼ usëda queëʼ
    run bayudxi tsejëʼ Jerusalén, ga niʼ yuguʼ bixúz unná bëʼ en bönniʼ gula tuʼzéajniʼinëʼ,
    en bönniʼ yudoʼ tuʼsédinëʼ uluʼsacaʼ ziʼë Lëʼ, ateʼ níʼirö ilútiëʼ Lëʼ, pero cateʼ
