    üng ka tho be khai” ti lü axüisaw he üng a jah mtheh.
  cya-cya: Ti' xacan' Jesús mdyisnan ngulyo scua la ñi cha' lo'o yu ta'a nda'an ñi,
    si'yana 'ni cha' tsaa ñi quichen Jerusalén, lo' can' tyijyin ñi nu ti'i tuyaa'
    qui'yu cula, lo'o yu nu ndlo ca tñan ni' lyaa, lo'o ne' escriba, nu hasta cujui
    ne' 'in ñi, una nu cua' ca snan tsaan tyiqui'o ñi.
  wrk-wrk: Nanamunanyi barri milidimbayi yalunya yurlurrmba jangkurranyi Jisuswanyi.
    Nyuli milidimba yalunya nanganginmuku kandimuku yurlurrmba jangkurranyi. Yanyba
    nyuli, “Ngayu karungka narrinya, jangayu barlba kula nanankurri Jirusalimyurri,
    baki jayalu yabimba kiji ngaki nanaba. Nanamukunyi mambukamukunyi baki malbumalbuwanyi
    jurjkanyi, baki milidimbawarrmukunyi yuwanyi, jayalu yabimba kiji ngaki nanaba.
    Janganjalu manjijba janybiji ngaka. Jangaka janyba, ngala baku barri kujarraka
    barndayka, jangayu mili wankijba barri.”
  nii-nii: Kunum ełe Jiisas eim Jerusalem konu ba nge pułe andan tum. “Wumb noman
    peng pim wumb ni, Gos kin kułmał kałiłmin wumb, ni lo ek emb tołmun wumb pei ok,
    eim ngenj kumbii ngungii. Ngok, to kundngii, tukpu konu mani pupu, epi nga kunum
    tekliki ełe tonu opu konj ba, ek ei ni tor kindim.”
  ign-NT: 'Tacahe, ema Jesús tépanavapa timeta­ca­havihi eta táichara­ca­vayare eta
    máepeni­rayare. Máichahavipa: —Nuti nucatu­pa­rahahi eta nuyani­ra­yarehi te Jerusalén.
    Ánaqui nucata­ji­va­yarehi ichape naicha ena tuparai­ru­cana, énapa ena aquenu­ca­ra­hana,
    énapa ena escribá­noana. Éna, tímica­pa­ca­nua­na­yareva. Mapana­ya­rei­chu­hisera
    sache nucaheyare eta népeni­rayare. Tásiha, nuchava­yarehi néchepuca —máichahavipa.'
  dik-NT: Ku jɔl Jethu wɛ̈t agai yic tënë kɔcken ye buɔɔth, “Ɣɛn abï dhiɛl la Jeruthalem.
    Ku ɣɛn abï gum apɛi kɔcdït ë baai cin, ku kɔc käk Nhialic, ku kɔc piööc lööŋ cin
    aya. Ku ɣɛn abï nɔ̈k ba thou, ku na ye aköl ye nïn diäk ke ɣɛn abï bɛn pïr.”
  cac-cac: 'A d''a jun tiempoal chi'', ix och ijan Jesús yalan d''a eb'' sc''ayb''um
    tas ol ja d''a yib''an̈. Ix yalani: —Yovalil ol in b''at d''a Jerusalén. Ata''
    ol ac''jococh d''a vib''an̈ yuj eb'' ichamtac vinac ay yopisio, eb'' sat sacerdote
    yed'' eb'' c''ayb''um d''a ley Moisés. Ol in smilcham eb'', palta axo d''a schab''jial,
    ol in pitzvocxi, xchi d''a eb''.'
  tzj-E: 'Ja'' Jesús, chpam jara'' tiemp xumaj ta rk''alsaxic chquewech rdiscípulo
    che nc''atzina nba na pJerusalén, cawra xbij chca: —Cnetja'' na lowlo'' pquek''a''
    principal-i'' e quexbil cjefe sacerdote, chka'' e quexbil maestro je nquetijona
    cxin wnak tzrij rley Dios. Y congan lowlo'' xtba''na chwa, quencamsax na y chrox
    k''ij quenc''astaj na, cara'' xbij chca.'
  bpx-bpx: तीहयी टेमे गेथो ईसु आह़फा ना चेला ने आहयु ह़मजाड़वा बाज ज्‌यो के मने यरुसलेम
    जवा नु से; तां डायला पुडारी, अने भगवान ना डायला पुंजारा, अने युहदी धरम ह़ीकाड़न्‌या
    मने वेला पाड़हे अने मने मार नाख्‌हे। पण मे तीसरा दाड़े पासो जीवतो हय जही।
  san-BUR: အနျဉ္စ ယိရူၑာလမ္နဂရံ ဂတွာ ပြာစီနလောကေဘျး ပြဓာနယာဇကေဘျ ဥပါဓျာယေဘျၑ္စ ဗဟုဒုးခဘောဂသ္တဲ
    ရှတတွံ တၖတီယဒိနေ ပုနရုတ္ထာနဉ္စ မမာဝၑျကမ် ဧတား ကထာ ယီၑုသ္တတ္ကာလမာရဘျ ၑိၐျာန် ဇ္ဉာပယိတုမ်
    အာရဗ္ဓဝါန်၊
  yaa-NT: 'Akka anã meka fetsafaxõ Jesús ato yoinima. Xafakĩakõi a aõxõ tãpimisfo
    ato yoini achiyoafomano: “Ẽ Jerusalén ano kai. Nãnoxõ a ato Nios kĩfixomisfãfe
    ãto xanĩfofo feta a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãferi, askatari
    nõko kaifãfe ãto xanĩfofofãferi ea omiskõimaxikani. Ea ato retemafiafono, tres
    nia oxata ẽ anã otoxii,” ixõ ato yoini.'
  cab-NT: Lúmagiñe dan ligía, ába lagúmeserun Jesúsu aríñaga joun láni disípulugu
    furáangu luágu lúnti lan lídin Jerusalén, luágu gíñe jasúfuriragüdübei lan wügǘriña
    weírigutiña lídan jafíñen juríu, jáma jábutigu jafádirigun juríu, jáma arúfudajatiña
    lilúrudun Moisés. Aríñagati joun luágu láfarúba lan jilágubei, áni lásaaruba lan
    luágu lǘrüwan wéyu.
  clu-clu: Alin dato ginsaysay ni Jesus sa anang mga somolonod kon ano ang matatabo
    kanana. Makon na, “Kinanglan gid nga ako magayan sa Jerusalem. Doto magaantos
    ako nga mayad sa anang imoon kanakun anang mga manogdomara ang mga Judio, ang
    mga monogdomara nga pari, kag ang mga manogtodlo ang Kasogoan. Papatayun nanda
    ako, piro sa ikatlo ka adlaw mababanaw ako.”
  swh-ULB: Tangu wakati huo Yesu alianza kuwaambia wanafunzi kuwa ni lazima aende
    Yerusalemu, kuteswa kwa mambo mengi katika mikono ya wazee na wakuu wa makuhani
    na waandishi, kuuawa na kufufuka siku ya tatu.
  tpt-NT: Anchanu julchan ni Jesús aqtaynil jalaqputeꞌeniꞌ ixtꞌaltanan ni yucha maqskꞌiniy
    kaꞌal Jerusalén. Chuncha katamamaqanlqajnivayaꞌ yu xalajꞌay xapaynin, ni xaꞌukxtinin
    kuras, y vachuꞌ yu ixtamasuy ixlhachimoꞌonkꞌan. Va katamaqniyaꞌ, pero yu laꞌatꞌutu
    julchan va katakukchoqoyaꞌ.
  aai-aai: Nati ana veya’amaim Jesu busuruf ana bai’ufununayah isah tur mutufor iuwih
    eo, “Ayu i anan Jerusalem ana tit biyababan gagamin maiyow boro anab, orot ai’in
    biyahine, Firis ukwarih naatu Ofafar Bai’obaiyenayah biyahine, hina’asabunu ana
    morob. Baise veya tounu ufunamaim morobone boro anamisir maiye.”
  sny-sny: Sosu a'i pe nowe ape se Jisas lu disaipel lo ma'e etiri werese ne omo erasi
    Jerusalem sahe henerairowa ape, le lowe ma'e au atuatu areiyeteye. Le omo erasi
    Jerusalem henerirowa su, Owane Sitewi lo wesi lu ya'ariyei tamo, au heseyei lu
    owane tutawe tamo, Owane Sitewi lo peri siye so'oruwe siye lu tamo, lowe le ma'e
    fofowei erasi a'i au irorowa. Lowe aine tera'erowa. Sosu nowe hesi heta i tepa'asirowa
    su, Owane Sitewi lai le si tame norohuwe hene ani sinerowa.
  myy-myy: 'Ito ĩ yija bero itijʉnati gʉare goti rẽtobuquĩ Jesús: —Jerusalénjʉ ware
    ña yʉre. Itojʉ yʉ ejaroca bʉcʉrã, paia ʉjarã ito yicõri judio masa rotirise riasori
    masa cʉni quenabeto yʉ tõbʉjaroca yirã yirãji ĩna. Itojʉ yʉre sĩarã yirãji ĩna.
    Ito bajibojarocati ʉdia rʉmʉ beroti yʉ catiroca yigʉ yiguĩji Dios mʉcana, yiquĩ
    Jesús gʉare.'
  trc-NT: Dan me se güii yoꞌ guun cheꞌe̱ Jesucristó cataj xnaꞌanj Jesucristó rihaan
    nij síí tucuꞌyón se‑na̱na̱ soꞌ se vaa no̱ xcúún soꞌ cavi̱i̱ soꞌ chumanꞌ Jerusalén,
    ne̱ quira̱nꞌ ndoꞌo soꞌ sayuun quiꞌya̱j nij síí uun chij do̱ꞌ, nij xrej ata̱ suun
    noco̱o doj do̱ꞌ, nij síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés rihaan nij yuvii̱ do̱ꞌ
    a. Ne̱ ticavi̱ꞌ nii man soꞌ, ne̱ cache̱n vaꞌnu̱j güii, ga̱a ne̱ cunu̱u iꞌna̱ꞌ
    uún soꞌ, cataj soꞌ a.
  cut-NT: Nde ta̱hn min cana̱n Dihvo vo ca̱h ye che checadino ihyan apóstol yahn ye
    te va che ca̱hn ye ya̱n Jerusalén, ne min a̱ma chuhrihn ye. Ndo da̱ma intiyahn
    ma̱n, chidocuya̱n ndina̱n ma̱n, sa̱hn devano ley che dirun Moisés ma̱n, din ta̱n
    se nduco ye, nde ca̱hno se ihyan. Ate cuihno ino ro ne, ntuche ye.
  bel-bel: З таго часу Ісус пачаў адкрываць вучням Сваім, што Ён мусіць ісьці ў Ерусалім
    і шмат выцерпець ад старэйшын і першасьвятароў і кніжнікаў, і мае быць забіты,
    і на трэйці дзень уваскрэснуць.
  zlm-KSZI: Sejak itu, Isa mula berkata terus-terang kepada para pengikut-Nya bahawa
    Dia harus pergi ke Baitulmaqdis dan menanggung banyak penderitaan yang disebabkan
    oleh pemimpin masyarakat, ketua imam, dan guru Taurat. Dia akan dibunuh, tetapi
    pada hari ketiga akan dibangkitkan semula.
  gdr-gdr: Ɨ onggɨt kak ke Yesu omandemb yiyata kɨma b'atomonj Tina b'auyaena rɨga
    wa odede yɨt pɨtapɨta omnenam da, “Kon b'ogla nekɨn Yerusalem taun wa dɨde jogjog
    b'ɨdgotnena takasinyɨn dem Ju rɨga waina elda rɨga wa pɨlke, ɨ yɨna mopyam sɨ
    rɨga wa pɨlke, ɨ dɨde Ju rɨga waina gog ouyaena rɨga wa pɨlke. Ɨ ton Ken notnganji
    dem dɨde Kon ɨta tutnyisɨn dem nowam bibɨrɨnd.”
  vmy-NT: ꞌBa kaꞌnda kui nixtjinbiu tsakaꞌanire Jesús nga yeꞌekixire nijmi xutare
    nga tjinnere nga kuaje Jerusalén, ꞌba nga ne tse kjuanima kjuaꞌaxtiu ngaya ntsja
    nchja chingare naxinando ko xi ngakure naꞌmi ꞌba ko chjine kjuatexuma, ꞌba nga
    kjuinikꞌen, ꞌba nga xi majánni nixtjin kjuaꞌaya nganire ngajinre mikꞌen.
  cmn-FEB: 此后，耶稣开始向门徒解释：他必须去耶路撒冷，然后会受到长老、祭司长和宗教老师的折磨迫害，被杀，在死后第三天复活。
  gmv-RNT: Hessafe ha simmin Yesusi Yerusalame baanayssa, heen dere cimatan, Qeeseta
    halaqataninne Muse woga tamarsizayta kushen waaye ekkanayssa, hayqqanayssanne
    heedzdzantho gallas hayqoppe dendanayssa bana kaallizaytas qoncisidi yootides.
  ncl-NT: Cuaquinon pehuac quinmilic Jesús quinami quipiaya pa yahuis pa Jerusalén
    pa panus míac lacocoltilisli hual yahuiloaya quichihuililo in abuelojmes huan
    in tiopistas huejué huan in lamaxtinijmes. Cuaquinon yahuiloaya quimictilo. Huan
    quiman panuloaya ye tonalijmes, quil, yihual yahuiaya yuli oc sejpa.
  sua-sua: To kmelha mnam a venloot to endo msim e Yesus tkaelha kam keknen ngang
    kalngunes te, nak ngae mYerusalem kam lol o vnek kavurgem ko vgum o pris ruk laol
    va o pattermia kmo pos va o Yuda ngalmialaol, mar kmim kngam a yoror. Va naka
    kru kun ma mmie kais mo kolkhek ruk korlotge, yek E Nut nak kle khover petgim
    ka nnak.
  are-are: Nhanha ekuriperra Jesuala kurtungurla ekuranha ntjarranha kaltjinthaka
    nhanha ekurathaka namanga nyingalauwutjika. Era etnanha kaltjinthaka ekurathaka
    namanga Jerusalem-urna lhitjika. Era etnanha kaltjinthaka kngarripata ntjarra,
    priest itornka ntjarra, artwa Intarrangaltha ntjarra turta ekura antjakunyerritjinala,
    etna erinha errilknga tutjinala turta. Era etnanha kaltjinthaka turta, era arlta
    tharraminyinta errilknga intamaliperra, Altjirrala erinha wotha etatha kamalhelitjinala.
  gai-gai: Karica an mɨn mbuŋa Iesusa ndona iŋa raŋgairena ramtaɨrmo, ma ndo Ierusalemma
    taŋna kam landamŋi mambopri. Ma minmo mbopca waraca ma taŋi anna tɨk te, ramtaɨr
    paŋaindapa, taup ndamtaɨr paŋaindapa, tɨpemb wandik tamŋirena ramtaɨra, mina mamo
    gɨrgɨr neaŋca manmo mo menacnandet, na ra mbonkacnan mbuŋa ma mac nda ŋgepnande.
  qvm-NT: Tsaypitanami discïpuluncunata Jesús wilapargan Jerusalenman aywaptin Israel
    mayor runacuna, mandag cüracuna y Moisés escribishganta yachatsegcuna contran
    sharcur nacatsinanpag cashganta. Tsaynoglami wilapargan wanutsiptinpis quimsa
    junagta cawarimunanpag cashganta.
