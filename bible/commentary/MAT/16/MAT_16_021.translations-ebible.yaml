    teero tiipacári, itiábʉreco siro masãgʉ̃dacu, jĩĩwĩ.
  bjp-bjp: Tipesu mang na aunbiing ae, Iesu ka fas berberat na fafausum kia le, in
    la tom una Ierusalem isi ik kalsakai in fuun tom e tatawin na liman foron famfamu,
    foron laulaumet na pris turan foron tom fafausum ini nagogon. Fanu rin siimete
    u ma na fatuul u e biing ik apti fis sabin.
  xon-xon: N‑yoonn ngbaan le Yesu piin ki bi kpiir tuk waadidiliib, “See m buen Jerusalem
    ki ji falaa sakpen. Juu yaab aaninkpiib, ni Uwumbɔr aatotoorninkpiib, ni Uwumbɔr
    aakaal aamɔmɔkb ga ŋa mi falaa sakpen, le ki ku mi. Iwiin itaadaal le Uwumbɔr
    ga fikr mi nkun ni.”
  tzo-ZNT: 'Lic yalboticotic noxtoc ti Jesuse: ―Persa chibat ta Jerusalén yuꞌun tey
    chba cacꞌ jvocol. Yuꞌun tey chistsaquic li jmeltsanejcꞌopetique, xchiꞌuc li totil
