  deu-ELBBK: Von der Zeit an begann Jesus seinen Jüngern zu zeigen, dass er nach Jerusalem
    hingehen müsse und von den Ältesten und Hohenpriestern und Schriftgelehrten vieles
    leiden, und getötet und am dritten Tag auferweckt werden müsse.
  mcb-NT: Impogini Jeso itsititanakero ikamantaiganakerira irogamereegi iriatakera
    Jerosarenku iratsipereakagavageigakerira itinkamiegi jorioegi intiegiri itinkamiegi
    saseroroteegi intiegiri aikiro gotagantaigirorira itsirinkakotanakerira Moiseshi
    impo ovashi irogakenkani, kantankicha omavatanakempara kutagiteri iranianae.
  yle-yle: Yi ngwo dini ghi ngê Yesu ngê p꞉uu ndiye pyu knî ye u pwopwo p꞉uu danê
    u kn꞉ââ chópu. Yepê, Dpodoni M꞉aa ngê a ka a kpo, doo u ntââ u wépi daanî puwâ.
    Yepê, Dîyo Njedusalem wanmî lee dmi, y꞉i nmî kada pini knî y꞉oo wamî mb꞉ii nê.
    Yepê, Kpêê yiyé pyu yoo yi kada pini knî y꞉oo wa mb꞉ii nê, dêêpî pyu knî y꞉oo
    wamye mb꞉ii nê. Yepê, Dono kópu yilî a nga wa d꞉uu ngmê, wa vya nê, wo pyoloni
    ngê amênê pyidu.
  swh-1850: 'Tangu wakati huo Yesu alianza kuwajulisha waziwazi wanafunzi wake: “Ni
    lazima mimi niende Yerusalemu, na huko nikapate mateso mengi yatakayosababishwa
