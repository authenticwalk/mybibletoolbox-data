    ruku kaq mantakuqkuna, kurakunapa mantaqninkuna, Moisés mantakushanta yaĉhar yaĉhachikuqkuna
    ima aypar kusalata qischamanqallapa. Chaynu qischamarmi wanuchimanqallapa. Piru
    chaynu wanuchimatinllapamapismi kimsa diyamantaqa kawsamushaq” nir.'
  yuw-yuw: Oro bongono wocin Yesu yu forosingga youp amnani fasun imongo ingoroc inogoc,
