    sen-kwáásíyé sí'a índai'a umásinkesa sínkamiya'a puwónaundanivo kaumbo-táwai maisúwáanana
    Áánútu usásisinkaniye súwana
  mpj-mpj: Palujanu Jiijajju-jananya wajalpayi palumili wangka-nintikajangka, “Ngularniya
