    ra̱vichanirye. Rirya̱jvay varirye, mumurundamimyusiy ji̱ta sa̱mi̱saniy Ju̱denuntirye.”'
  mxb-NT: Nda̱ daá ni̱ ka̱sáꞌá ná kásto̱ꞌon na xíꞌín ta̱ xíonoo xíꞌín ná ña̱ miía̱n
    koꞌo̱n na̱ ñoo Jerusalén, dá ndoꞌo naní nío̱ ná kee ta̱ sáꞌano xíꞌín ta̱ duti̱
    sakua̱ꞌa̱, xíꞌín ta̱ dánaꞌa̱ ley Moisés, ta kuu na̱. Ndiꞌi, dá nataki na̱ ti̱xi
    kuu̱ óni̱.
  pon-2006A: Sang ni ahnsowo kohla, Sises ketin tapihada mahsen sansal ong sapwellime
    tohnpadahk ko, “I uhdahn pahn kohdalahng Serusalem oh ale lokolok laud sang rehn
    soumas oh samworo lapalap oh sounkawehwehn Kosonnedo kan. I pahn kamakamala, a
    I ahpw pahn iasada ni kesiluhwen rahn.”
  maq-NT: Hya xi camá ne, sehe cavetsihin vicuya Jesús xuta ladu rë me tsëhë xi sahmi
    ngujyë xi cjue me nandya Jerusalén, hane ngajan ne, jemu cjín cjuañihi cuátju
    me cuma xi sahmi xuta changá cojo nahmi xi matitjun tsëhë nahmi cojo cha xi vicuya
    cjuachacun ne. Tsitjungui cha me, tsiquehen cha me; peru xi cumá jyan nixtin ne,
    tsicuya Nina me cjuahñu.
  hto-hto: 'Aféruimona Jesús Jerusalemo ie jáizaillena ie llófuegamacɨmo jino uáfodo
    llote. Iaɨoɨna daɨde: “Jerusalemo cue dúcɨille mei ocuífɨrede éicomɨnɨ, naa lletáriraɨnɨ
    illáɨnɨri, íemo jɨáɨ ocuica uai llófuefɨredɨnori nana ɨere cuena duere fɨ́noitiaɨoɨ.
    Omoɨmo llotɨ́cueza cuena tɨ́taitiaɨoɨ, mei íadɨ daruiámani íllemona meine abɨdo
    cáadɨmɨena íitɨcue,” daɨde.'
  por-BRBSL: A partir daquele momento, Jesus começou a mostrar a seus discípulos que
    devia ir a Jerusalém e sofrer muitas coisas dos anciãos, chefes dos sacerdotes
    e escribas, e ser morto, e ao terceiro dia ser ressuscitado.
  ces-NKB: Od té doby začal Ježíš oznamovat svým učedníkům, že musí jít do Jeruzaléma
    a mnoho vytrpět od starších, od velekněží a od zákoníků, být zabit a třetího dne
    vstát [z mrtvých].
  cui-cui: 'Bapoxonae barapo matacabi weya Jesús tamropata pitaba xua pijimonaetha
    tsipaeba pocotsi coyene Jesús cana exanaeinchi ichamonae, jeye: —Bewa ponaein
    Jerusalén tomara beya ichaxota pitiri jiwi, irʉrʉ sacerdotemonae pia pentacaponaewi
    tatsi, irʉrʉ pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene tatsi, daxita
    barapomonae bichocono neperaxa jʉbina. Mataʉtano barapomonae nebexubina. Daichitha
    poxonae acoibi po matacabiyobe tsuxubi tsane equeicha Nacom tatʉpaein asʉ neexanaena,
    jei Jesús.'
  boj-2014: Bati deqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “E Jerusalem aiyeqnum.
    Dia Juda gate naŋgi ti atra tamo kokba ti dal anjam qalie tamo naŋgi ti e jaqatiŋ
    koba ebsib lubsib moiyotbqab. Bati qalub koboamqa e olo subq na tigelqai.” Yesus
    a anjam di ubtosiq minjrej.
  eng-OEBUS: At that time Jesus Christ began to explain to his disciples that he must
    go to Jerusalem, and undergo much suffering at the hands of the elders, and chief
    priests, and teachers of the Law, and be put to death, and rise on the third day.
  eri-eri: Saini waha langa, Yesus no tigini Jerusalem goyei nomo bona nomo disaipel
    lenigou hugu warai, onodu no mora bagu, pris aroro bagu, nuuni beele isou fai
    bagu owonege langa tigini jimiri baingaro tonbona. Onodu no dukote wogunga umedu
    fati eei langa ege gidu jayonbona, waha lenigai.
  aly-aly: Ikwer-penhan Jesus-el renh-rnem akalty-anthek, “Arlta atyenhan arrer-anem.
    Alerl ayeng Jerusalem-warl alpetyek. Jew-kenh tyaty-areny Atyetyartel-rnem-then
    priest-rnemel-then ayenh anterrkweyenh, irrwampenh anthemel. Ahelengkwel-rnem
    ayenh ipmek atweyenh. Ingwa atherr-penh ayeng ipmepenh akemirreyenh arrpemarl.”
  wiu-wiu: Einapete titimoa Yesuyo one tuatekamo to̱awea okome okome Yerusaleme take
    pone mekolu eya ali-kitame no tete-kala meoi. Kanosolo ali-kitika Akolalike lodo
    yoai tiki tobou ali-kitika Mosesene totono pine to̱a olaukaki ali-kitika enika
    eni ali-kitame no wia tukoi. Nitikolika ta tebolo takoa pataka-pete Akolaliyo
    moa kamotokoo-kale
  swe-swe: '[Denna händelse inträffar ett halvår före Jesu korsfästelse. Under de
    drygt två år som han har varit med lärjungarna har han bara nämnt om sin död tre
    gånger. Detta är den fjärde, men nu börjar han undervisa dem om detta mer ofta
    och tar upp det ytterligare elva gånger.] Från och med nu började Jesus berätta
    hur han måste gå till Jerusalem och utstå mycket lidande genom översteprästerna
    och de skriftlärda [dvs. rådet, Sanhedrin i Jerusalem, som bestod av överstepräster,
    skriftlärda och folkets äldste] och hur han skulle bli dödad, men uppstå på den
    tredje dagen.'
  cth-cth: Hahoi, Jisuh ni Jerusalem ka cei vaiteh kacuenaw, vaihma bawinaw hoi cakathutkungnaw
    e kut dawk rektapnae moi a khang hnukkhu a thei awh vaiteh apâthum hnin vah bout
    a thaw nahane kong hah a hnukkâbangnaw koe a dei pouh.
  mti-mti: Me kumiwa apa onne, Iesu amatog aigo meuma wak dirumivi. Me at Jerusarem
    matai aitanit di, namuyoiyoi igiyawa, pirisi koukawa ge Gwangwan toewanewan igiyawa
    gumbo dividivi obiren danadawai autanit di, sira me tope boipe kum duwamdesiyawa
    sira inaipe.
  pad-NT: 'Hari. Oniaroa, Jesus va''ora nava''isohijoravini hiki kidipohia avigaja
    kaimoni nahina namithaki bana. Va''ora ni''aha: —Jerusalém sidajia ookhaki ho.
    Ohojana kaba''i hora vanaima''banakarahoki bana adani judeus kaija''ari vanava''isohiva
    abono, sasidotxi vavaka''da''diva, judeus kaija''ari vaka''ojomo''iva abono vihiki
    khama. Va''ora vahonariaki bana adani ija''ari vahoariha hora vanaabinivini. Mahi
    ahoarabakosiki radahahi, oahokiki bana ho.'
  twi-twi: Efi saa bere no, Yesu fii ase kyerɛkyerɛɛ ɔkɔ a ɔbɛkɔ Yerusalem, ne amane
    a obehu wɔ Yudafo mpanyin, asɔfo mpanyin ne kyerɛwfo ne akyerɛkyerɛfo no nsam
    na wɔakum no, na nnansa so no wanyan no mu pefee kyerɛɛ nʼasuafo no.
  hlt-hlt: Te vaeng lamloh Jesuh tah Jerusalem la cet tih a ham rhoek, khosoihham
    rhoek, cadaek rhoek kah nganboh muep yook ham neh, a ngawn phoeikah hnin thum
    ah a thoh ham a kuek te a hnukbang rhoek taengah koe a thuicaih.
  tbz-SIM: 'Dɛ kó dimɔ̀nnì miɛkɛ nkɛ Yesu ketɛ́mɛ̀ kɛ́nnɑ́ɑ́ nho tɑncɔ́ùmbɛ̀ kɛ tú:
    N dò nkɛ́kɔtɛ Sedisɑdɛmmu nwe ikuɔ́ tũ̀mbɛ̀ kó bɛkótíbɛ̀ nɛ̀ ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀
    nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ kɛ̀ bɛ̀ n fɛ̃́ũ, kɛ́ n kuɔ, kɛ̀ n yɑ̃́ntɛ́ diyiè tɑ̃ɑ̃́nnì
    yiè.'
  san-GUJ: અન્યઞ્ચ યિરૂશાલમ્નગરં ગત્વા પ્રાચીનલોકેભ્યઃ પ્રધાનયાજકેભ્ય ઉપાધ્યાયેભ્યશ્ચ
    બહુદુઃખભોગસ્તૈ ર્હતત્વં તૃતીયદિને પુનરુત્થાનઞ્ચ મમાવશ્યકમ્ એતાઃ કથા યીશુસ્તત્કાલમારભ્ય
    શિષ્યાન્ જ્ઞાપયિતુમ્ આરબ્ધવાન્|
  ake-NT: Mɨrɨ si'kɨrɨ, Sises uya tʉpoitorʉ ton pɨ' ekama'pʉ Surusiran pona tʉutɨto'
    oton nɨ, mɨrɨ yau tu'kan yau rɨ itepuru ton uya, Papa ena' use'man nɨto' tʉrawasomanin
    nan epuru ton mɨrɨ awonsi'kɨ Main pɨ' enupanin nan uya rɨ tʉkota'mato' oton, mɨrɨpan
    kon uya tʉwɨto' oton, mɨrɨpan te'mʉ'sa'kato' oton itosorʉwano wʉi a'tai tʉuko'manton
    pe ekama'pʉ iya.
  qvn-NT: Chaypinpita-pacham Jesusga discïpuluncuna willayta galayapäcamasha “Jerusalén
    marcataga aywanämi cayan. Chaychrümi alisca cunchurcachir wanuchipäcamanga alinninpag
    ricasha chacha runacuna, sacerdöticunapa mandagnincuna, Moisés isquirbinganpita
    yachrachigcuna, nätan quima junagtaga cawacämushagmi” nir.
  tku-NT: 'Palaj tunca Jesús tzuculh cāmāsu''yuni'' ī''scujnu''nī''n chuntza'': ―Ixlacasqui''nca
    na''ica''n nac Jerusalén. A''ntza'' naquintamakapātīnīn xanapuxcu''nu'' xala''
    nac templo ē xanapuxcu''nu'' pālejni'' ē xamākelhtahua''kē''ni''nī''n līmāpa''ksīn.
    Naquintamaknī. Ixlī''a''ktu''tun quilhtamacuj na''iclacastālancuana''n.'
  bjk-bjk: Xinabo axana bung im Jisas ixo urulo ra rengrengen köbo bak ne ausu rine
    bara ine irabo mana wan uruso Jerusalem ma irabo kip a tiip möxö oleleng ne lalaa
    xöbo limine abo sisila mabo pris tataxin mabo tene ausu möxöbo warkurai te Moses,
    ma bara a nangadi tabo mana sexomet ine ma xö narun ne bung melamu, irabo taru
    baling.
  msy-2020: Ezɨ dughiar kamɨn ikegha ghua, Iesus uan suren gumaziba bighavɨra me mɨgɨa
    ghaze, a Jerusalemɨn mangam, eghtɨ gumazir aruaba, ko ofa gamir gumazir ekiaba,
    ko Judan Arazibagh fozir gumaziba, a men dafarimɨn bar mɨzazir ekiaba ko osɨmtɨziba
    iniam. Eghtɨ me an aghuaghɨva a mɨsueghtɨma an aremegham. Egh dughiar mɨkezimɨn
    a ua dɨkavigham.
  bpr-bpr: Na mdà di du ayé, tambù Dyisas fgadè di dad to galan tdò gablà di fan mkel
    di kenen, manan, “Là ti fakay ku là gatù agu di Dyérusalém, na dee kaflayam mkel
    di do ditù mdà di dad tua gal mebe i dad to, na i dad ganlal di kafaglut, na dad
    to gal tamdò i dad uldin Dwata fagu di ku Mosis. Na fnati dad to agu, bay lê agu
    mték di gatlun du.”
  cle-NT: Ja̱³ba² gá⁴laá⁴ mɨ²ja̱³ Jesús ja̱³ mɨ³sɨɨ́h⁴ diáh⁴ xɨh³chie̱y³² ja̱³ hi³
