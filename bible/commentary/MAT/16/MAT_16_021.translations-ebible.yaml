  txq-txq: Mulai numa faik naa mai, Yesus nafada Ndia ana nunin nara nae, “Au muste
    uni kota Yerusalem uu. Tehuu neu ko nai naa, Au hambu doidosok noꞌun seli numa
    lasi-lasi hadak kara, malangga anggama Yahudi malanggan nara, ma basa meser anggamar
    mai. Neu ko ara rakanisa Au, tehuu neu bei-nesan, Au asoda fali numa mamates mai.”
  aaz-aaz: Anmurai naꞌko oras naan, Naiꞌ Yesus natoon neu In atoup noinꞌ ein am nak,
    “Au ro he ꞌnao ꞌeu kota Yerusalem. Anbi nee, Au upein haꞌmuꞌit amfaun naꞌko atoni
    mnais haart ein, aꞌnaak rais pirsait Yahudi sin aꞌnaakt ein, ma tunggur agaam
    ein ok-okeꞌ. Sin of anroor naꞌmaet Kau, mes anmeu te, Au ꞌmoni ꞌfain.”
  qup-NT: 'Chaymanta pacha Jesuska ñukanchita alita asirtachishpa rimarka: Ñuka Jerusalenma
    rinayni tiyan. Chaypimi ñukanchita kamachik israel masinchi rukukuna, saserdotekunapa
    apunkuna, Moisespa killkashkanta yachachikkunapas yapa chikniwashpankuna parisichiwankakuna.
    Paykunaka chikniwashpami wañuchiwankakuna. Chasna wañuchiwashpankunapas kimsa
    punchamantami kawsarisha.'
  dop-dop: 'Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Yesu sʋʋ ɩ ɩfɑlɑɑ kɛ heeluɣu tǝfoo sɩ: Pǝ wɛɛ
    sɩ mɑ́ polo Yosɑlɛm nɑ nyʋɣʋ nyǝ́mɑ nɑ kɔtǝlɑɑ sɔsɑɑ nɑ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ pɑ́
    tʋ-m kʋnyɔŋ kɛ tǝnɑɣɑ sɔsɔm. Pɑɑ kʋ-m, nɑ mɑɑ fe pǝ kʋyɛɛŋ tooso wule.'
  azb-azb: Bundan sonra İsa şagirdlərinə danışmağa başladı ki, Özü Yerusəlimə getməli,
    ağsaqqallar, başçı kahinlər və ilahiyyatçılar tərəfindən çox əzab çəkməli, öldürülməli
    və üçüncü gün dirilməlidir.
  eng-DBY: From that time Jesus began to shew to his disciples that he must go away
    to Jerusalem, and suffer many things from the elders and chief priests and scribes,
    and be killed, and the third day be raised.
  guo-NT: Do japamatkoitat wʉt, Jesús tʉadut xanal, japon pejnachalwan, chiekal nachanaekabʉanaliajwa
    japon fʉlaeyaxaelpoxde, Jerusalén paklowax poxade. Jaxotde judíos-ancianos, sacerdotespaklochowbej,
    judíos chanaekabʉanapibej, japi pijaxtat xabich nabijasaxaelon. Boesaxaesbejpon.
    Pe tres matkoi wʉt, Dios mat-esaxaeson pejme dukaliajwa.
  hla-hla: Tara poata teka e Iesu e hatanian hateiia turu katunun tsitsilo i tanen
    te ga mate uen me poiena, “Alia e la uagou romana i Jerusalem ba te na kamits
    hapan gia turu tsunono, nu pris pan, na turu tson hihatuts turu Lo. Ba nori te
    na atung hamate rio lia, ba lia te takei potsugu romana turu hatopisana u lan.”
  mav-NT: Mekewat e'at pyi Iesui ti'atumu'e topot­mu'eria aikotã aru toieĩne'en mesu­wa­rote
    irane hap etiat tohenoi — Uipot­mu'eria e koitywy ahenoi teran ehepe heremo kahato
    aikotã aru ta'atunug mesuwe uhepe hap e. Areto ra'yn aru Ieru­sarẽi kape uipo'oro
    hap ewy areto. Mi'i tote ti aru nagnia pa'i kororia i'ewyte seko enoi haria uhaty'i
    haty'i kahato itote aho'opot kahato aru e. Ui'auka ra'yn aru itote ma'ato mye'ym
    e'at yn wyti aru uipiit topyhu'at ui'asyp hawe e. Mi'i hawyi ti aru arẽtem i gu'uro
    pyi hawyi areĩne'en ne i ra'yn Uito e.
  kpf-kpf: Narâk zoren Yesuŋâ topkwap kut ŋâi ŋâi gâtâm âsagibap, zorat arâp sâm muyagem
    niŋgip. Oi Yesuŋâ Yerusalem kamânân zari galem a sot tirik namâ galem a sot Kembugât
    gurumin den zorat galem a, ziŋâ kut ŋâi ŋâi sumunŋâ okŋaŋgâm kune mom sirâm karâmbut
    zem zaatpap, zorat diŋâ dâtnâŋgom naŋgip.
  ppo-ppo: Mo ai be dȩmó kaae sóró, Yesuné ama yó matere whi̧rapepaae duraalu, “Ȩ
    Jerusalem be huluamó fóló betepa, kale whi̧ disiraperó mo so whi̧mó Talepaae momaratere
    topo whi̧rapenékélé, Moses-né yóló muló betere fo yó matere whi̧rapenékélé ȩpaae
    kae kae susupui ala eróló, ȩ mo ti sukó̧póló daalopó. Atéró sukó̧ló sore be dȩ
    kemetepa, ȩ momó kepaayóló betaalopó,” yalepó.
  hin-2017: उस समय से यीशु अपने चेलों को बताने लगा, “मुझे अवश्य है, कि यरूशलेम को
    जाऊँ, और प्राचीनों और प्रधान याजकों और शास्त्रियों के हाथ से बहुत दुःख उठाऊँ;
    और मार डाला जाऊँ; और तीसरे दिन जी उठूँ।”
  bef-bef: 'Yana kanaꞌalo Yesu koko panaꞌa kaga hapi fito lu hokolo huto lu epiꞌehina:
    Nani Yelusale hepatoga bulotoꞌni enikibina bo, sipi mono bo to keya ka tisa bo
    enalitogati nagabu foya li kofilube. Enali noho fililenogo yege loebe monebe minolotoꞌni
    akuꞌi ho tilunaꞌmu yabe.'
  amm-amm: Nosai no mo; Isiso mo totawoi imo ikoki, siyokutono iyaliso, tota uwo monoi
    aino imo. Na yomuki, “Yo mo Yolusolimo nokonu siyoliso na manoimo. No mo afonimaiso
    muwoi. Kotoyo ainonani monoi na imono taikiyoki. Nokoyo iyanoko siyoli na uwomonoinomo,
    nokotalo iyaliwoi lotu samukuko noko sisiyoliwoi Musini imo sai sisiyoli nokowoiyo.
    Na tukolomonoinomo, yau. Ulai amoloki tiwoi mo uwai; ulo siya mo ifou na auwoniyouwoimo,
    yausai.” Aino na ikoki.
  zaj-zaj: Songela kipigiti kija Yesu kasonga kuwalongela wanahina zake, “Nolondigwa
    nichole Yelusalemu, na hiko nogazigwa na wavyele, na wakulu wa wakulu wa nhambiko,
    na wafundiza Malagizo ga Musa. Nokomigwa, ila gahabita mazua madatu nozuka kulawa
    mkudanganhika.”
