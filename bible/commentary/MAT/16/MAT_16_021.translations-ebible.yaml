  dwr-ENT: ሄ ዎዲያፔ ዶሚዴ ዬሱሲ፥ «ታኒ ዬሩሳላሜ ቢና፥ ታና ጪማቱ፥ ቄሳቱዋ ካፓቱኔ ሂጊያ ታማሪሲያዋንቱ ዳሪ ዋዪሳናው ቤሴ፤
