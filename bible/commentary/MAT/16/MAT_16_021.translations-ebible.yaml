  gyr-NT: 'Ichuive tuprɨ Jesús omboɨpɨ imombehu güemimbohe upe oico: “Iya niha cheu
    che so ãgua tecua guasu Jerusalén ve. Aheve judío rerecuar, pahi rerecuar ɨvate
    catu vahe iyavei Moisés porocuaita rese oporombohe vahe, ahe che mombaraɨsu ucara
