    Jesús.
  zia-zia: Be auna atu Yesu mene zayero nona nuna-una ago kasa yarinena auna ge buro-mani
    nuna eno sero keregairo eyero sena, “Na Yerusalem nape witana emo gitau yao aune
    pirisa babuze aune sao tauyao ge gipao emo awong amimene yaya-biyaya na eno pugatinete
    na iwora waweng pugaya daya magayariena. Magayero wari be etama aung yai aune
    nupema seka yero iroparinena.” Ayero sero aune tani nuna-una ago kasayariniya
    auna ge apakana tugata yero sero aung yena ara.
  mal-2015: അന്നു മുതൽ യേശു, താൻ യെരൂശലേമിൽ ചെന്നിട്ടു, മൂപ്പന്മാർ, മഹാപുരോഹിതന്മാർ,
