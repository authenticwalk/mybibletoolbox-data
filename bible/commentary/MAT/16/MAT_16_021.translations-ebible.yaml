  zpv-NT: 'Ya hohra chi gahca guzoꞌbaloh guñiꞌ Jesuhs loh raꞌ xpwiinn Ñiꞌh nahpa chee
    Ñiꞌh guihdxyi Jerusalehn, laasii riꞌchi nahpa gutiꞌdxiloh Ñiꞌh guelrzaꞌcazii duxa
    lahtsi naa raꞌ bwiinnguuhla raꞌ, cun bixohza raꞌ nin rnabwaꞌ laꞌh raꞌ bixohza,
    cun mwehsu raꞌ nin ruluuꞌyi xlehyi Moisehs; neezaa rahbi Ñiꞌh: ―Nahpa zidxiinn
