    Anutulɨ tɨmbɨ mɨlalekak.'
  twi-ASANTE: Ɛfiri saa ɛberɛ no, Yesu hyɛɛ aseɛ kaa kɔ a ɔbɛkɔ Yerusalem, ne amaneɛ
