    cha'an mandar i cha'an israelob mi quejel i yʌq'uen i ñusan cabʌl wocol. Mi quejel
    i tsʌnsʌntyel pero ti yuxp'ejlel q'uin mi quejel i cha' tyejchel loq'uel ba'an
    sajtyemo' bʌ. Che' ti wʌ subeyob.
  lac-NT: 'Ra'' u q''uinin Jesús caj u yʌnxchun u camsic u camsʌwinicob. Ti'' cu bin
