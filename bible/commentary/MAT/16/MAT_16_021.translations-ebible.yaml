    inchielutielile na vaghogholo nuva vavaha avamakhuhani na iviesimba, nukhufwa
    hanghe eilinchuva eilyadhatu alanchukha.
  yom-yom: Tona thangu yina, Yesu wutona sudikisa minlonguki miandi ti kafueti kuenda
