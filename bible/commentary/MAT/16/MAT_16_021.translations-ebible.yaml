    he' pa'il qa he' i'nq'ijatshenij iye ke' Moisés ƚe'lijei qu' qi qu' naatsheten
    hatse'. Qa yit'ijets qu' nilan qa' iƚa'xe'ƚe iye qu' namets wetshetk'ewi'ƚ neƚuts.
  tzo-TZC: 'Ti Jesuse jaꞌ o tey lic yalbe yaꞌiic ti yajchancꞌoptaque: ―Ti vuꞌune persa
