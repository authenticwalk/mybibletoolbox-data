    eenabe thoothi gaale idar yeskisa ke yeskise; iam deesa ko deesadhe. Dembhiraar
    makkansoa rooroaka dhaabhayda dhaabhe’’ hamayse yidar yesken yerinam kena may
    giyan ki yedade.'
  quc-NNT: Tzare chi' k'ut ri Jesús xuchaplej u q'alajisaxik chkiwäch ru tijoxelab'
