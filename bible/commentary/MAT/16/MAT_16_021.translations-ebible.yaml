    ශිෂ්‍යාන් ඥාපයිතුම් ආරබ්ධවාන්|
  yut-yut: Uŋun bɨsapmon Yesu da wasaŋek yo noman taŋ ɨmdaŋ uŋun do paŋdetni yoyɨŋek
    yaŋ yagɨt, “Nak Jerusalem kokup papmon kɨŋek kɨla amɨn, ae mukwa sogok amɨn dakon
    amɨn madep kabɨ, ae gen teban yoyɨŋdet amɨn uŋun da yo yokwisi aŋ namɨŋek nɨkba
    kɨmotdɨsat. Aŋek gɨldat kapbɨ aŋakwan Piŋkop da aban pɨdokdɨsat.”
  grc-BYZ: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς δεικνύειν τοῖς μαθηταῖς αὐτοῦ ὅτι δεῖ αὐτὸν ἀπελθεῖν
    εἰς Ἱεροσόλυμα καὶ πολλὰ παθεῖν ἀπὸ τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ γραμματέων
    καὶ ἀποκτανθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθῆναι.
  tbl-NT: Nbuten bè yó ne, tódô gel hnakang Jisas tmulón du bè yó kem gel lemolò du
    yóm angat keglayamen, monen, “Là gbeku du ke là mógówe ebè Jirusalim. Bè yóm kkólu
    bè yó, angat hnayam le o yó kem tuha gónó tekuy gel galak, ne yó kem tau geta
    gel demsù ebè Dwata, ne yó kem tau gel tmolok hlau. Ngang le mò du efet hfatay
    le ou. Okóm bè getluhen kdaw, angat bud hlowil Dwata o.”
  cpc-NT: 'Ipoña Jesús ikamantakiri jiyotaani, ikantziri: “Irootaintsi aati nampitsiki
    Jerusalén, antawoiti inkimaatsitakaina ijiwaripirori Ompiratasorintsitaari, ijiwari
    Yotzinkariiti, ari intsitokakaantinari. Iro kantzimaitacha awijawitatya mawa kitiijyiri
    ari nañagai iijatzi”.'
  nhg-NT: Desde ipa inu niecate tunalte Jesús piehualuc quenmachestiloöya tiemachtejcöhua
    nele tieconbenieroöya ma biloa ca Jerusalén, hua ma quesufrirucö meyac sösantle
    tli tiechibelisquea biebentzetzi hua jefes de teopexcötzetzi hua tlamachtiöneme
    de teotlajtule. Nuyejque tieconbenieroöya ma tiemecticö, hua ma yulebihua ipa
    yeye tunale.
  nya-nya: Kuyambira nthawi imeneyo Yesu anayamba kuwafotokozera ophunzira ake kuti
    Iye ayenera kupita ku Yerusalemu ndi kukazunzidwa kwambiri mʼmanja mwa akulu a
    ansembe ndi aphunzitsi amalamulo kuti ayenera kuphedwa, ndi kuti tsiku lachitatu
    adzaukitsidwa.
  ngu-NT: Jesús ijcuacon opeu quintlajtlajtohuilia on inomachtijcahuan ica yejhua
    ica oncaj yas ne Jerusalén, niman ica ompa on tlajtlamatquej, niman on tlayecanquej
    tiopixquej niman on temachtijquej ican tlanahuatijli quitlajyohuiltisquej ican
    miyec tlajtlamach. Niman oquimijlij ica yejhua quimictisquej, pero ipan yeyi tonajli
    yolihuis niman noquetztehuas ne ipan itlalcon.
  kup-kup: Met pot Saimonin bar mañahaekanañ Iesu pim mañairooh-abanarin pimau ur
    ñomapanez ñetiv ba ou batat mañohot het epat mañah, “Met ne Zerusalem zeitak soman
    paru aban anumaihol bareñ elat mañaramahariz ahorir, aban ñetï kateñiz mañairaholor,
    aban korav ahö modari kakam ahov netapan. Tat paru mod narin mañapanen ne navat
    ur noñomapanen, aliz nasikaro bon tapanen zeirevaizasik maot bavirirï navatapanen
    bal haom,” pot mañah.
  jid-jid: Rji ni nton kima Yesu azi hla ni mrli koh ma ba ndi ahi gbigbi ndu wawu
    hi ni Urushalima nda hi tie ya ni tu ikpi gbugbu wu ni wo bi cice, ni Firist bi
    ninkon ni ba mala u atawura, u ba wuu, ka tash'me ni vi utra.
  wmw-wmw: Mwanzo wa noure wakati ure, Insa akanza kuwereza wanafunzi wake kuwa inlazimu
    kuka mpaka Yerusalemu, akapate kutabishiwa pakulu na wazee, wakulungwa wa dini,
    pamoja na wanlimu wa shariya, ikisa aulaiwe, na suku ya tatu afufuriwe.
  gmv-GGM: Hessappe ha simin Yesusay Yerusalame banasne hen dere cimatanine qesista
    halaqatan Musse woga tamarsizayta kushen waye ekanasne hayqanas hezantho galas
    hayqoppe dendanas bena kalizaytas qoncisidi yotidees.
  ssg-ssg: Lokon ien Jises hutui kakane tesol kahikahin ukek, “Nga nahih hani Jerusalem.
    Ti ien teka masiwi ti teka Ju, teka masiwi tuah ti hukuminiai Haeu ma seilon,
    ma teka hanaui nauna ti Moses, laha axi nga kawatan ma moloan lalap. Laha telei
    nga tuahe muhi ngain toluhu nga xahat alia.”
  zpo-NT: Jesús mzelo mseed re nu, xaa mseed lo xaa, nkin ded doo xaa bid, nu nakayaat
    re xaa gol xaa, nixa re ngwleyy xaa non, nixa re maestr xaa nlu xtizh Dios. Nu
    gut re xaa xaa, per lee mbizh yon lee xaa roban.
  poy-poy: Kwanjira shipindi shili Yesu kanjiti kuwagambira pota na kufifa kwa wafundwa
    wakuwi, “Hang'endi Yerusalemu na aku hantabiki nentu kulawa kwa wazewi na watambika
    wakulu na wafunda wa Malagaliru. Hawanagi kumbiti lishaka lya tatu kwanjira panhowiti,
    hanzyuki.”
  qwh-NT: 'Tse junaqpitam Jesus disipuluncunata cäyitsirnin, queno willapar qallecorqan:
    —Jerusalenman ewanämi presisan. Tsechomi autoridacuna, saserdoticunapa mandacoqnincuna
    y ley yachatsicoqcuna allapa jipatsiyämar wanutsiyämanqa; peru quima junaqllatam
    cawarimushaq —nir.'
  gaw-gaw: Haen amup̱a Jesus Nug dig ma, Nug Jerusalem uḵeb amu nuhigp̱a aḏi beḵunu
    amu ip̱uanaṯom. Juda iḵi danab amu mana meṯak danab oḵai amu ḏo mehuqak danab
    ele ag geha Nug guiṯak meṯaglagnu aum. Aria ag qep̱eg mauheb, deḏ ewamp̱a Kayak
    Nug heeb, Nug eḏua hip̱aidḵunu ele aum.
  nca-nca: Asa ŋu naruko ŋu noŋgo Yesuko kimani tero iŋo-iŋo rewero uniyó ŋande yimiraró,
    ko enendo Yerusalem oní Juda koro uni kembé-kembéyemboya o qa-qa unindoro tapá
    unindoya hutuŋo mande ŋuro iŋo-iŋo unindoya soso ŋundo kowe surumí parámi inoro
    uri khumoweya. Ko naru kapusayómo ŋuno pitu ko otoqoweya.
  zpz-NTPP: Nese tiem zeꞌ Jesuuz brugyiꞌ rniim lo de yu nu rsyaꞌ lom nu rlagy ñi nu
    gyam Jerusaleeng. Nunu mniim nu de yu bel ni de mbecy Israeel, nu de uz zub lo,
    nu de yu nu rlyuu leey ni Moisees, de yu zeꞌ gyicy dey nu tonaꞌ la gzac zim. Orzeꞌ
    mniim nu cut dey mi tees nañ chon dzi gyabañ mi.
  mkj-mkj: Jang anjoauwo inla Jesus sapda sikoa in janjal oang nah sohnpadahkkok,
    “Ngoahi uhdahn pirin inla Jerusalem, oaloa loklok koalik jang ipen koaunnok, jamwrou
    laplappok, apel jounpadahk in Kojonneddok. Ngoahi pirin kojkojdi, a mwerin rehn
    jiluh, Ngoahi pirin iejda.”
  zac-NT: Dizdë iurní Jesús guzublú quëgniꞌi më lu shini gusëꞌdë më de quë lëꞌë më
    napë quë guziaꞌa më Jerusalén nu de quë ra më guaniꞌsi shtë naciuni Israel nu
    ra jëfë shtë ra bëshuzi con ra mësë narluaꞌa lëy, guëzac zi rall lëꞌë më. Gunë
    rall zihani cusë cuntrë lëꞌë më. Nu repi më de quë quini rall lëꞌë më perë dzë
    tsunë tsashtë́ më ladi ra tëgulë.
  kyg-kyg: Yesuꞌa ani afinatetiꞌmo geꞌamo neꞌafiya vayaꞌaifeꞌmo aepa faino huno afole
    aino hapa painoꞌaeꞌmo, nagaemo Yulusalemu taonifiꞌmo uꞌna maiꞌnisugeꞌapaeꞌmo vayatama
    vayanagi mono huꞌa neꞌapataya vayaꞌaiteꞌmo yagaiꞌa neꞌapataya vayanagi keꞌaepa
    gemo aliꞌa apaya neꞌmalaya vayanagi huꞌa lusi hanageke yaꞌmo namitesageꞌna faliguve.
    Loleꞌe magoꞌe afinaꞌmo utesigeno halate alino he tino nategaiye, huno hapa paiꞌniye.
  kmk-kmk: Manipud sidiya timpu, inlugin Jesus un ipatigammu’t dat disipulus na un
    masapula umoy sin Jerusalem ot adu’n ligata sagapaḻona utdat lalallakay di Judio,
    aap-apun di padi kan mimistulun di lintog kan mapatoy yoong umungaḻ nu maikatlu’n
    aḻ-aḻgaw.
  cao-NT: 'Jaquirëquë quiha bëroria tsi jahuë rabëti bo qui chaniti Jesú chitahëhuaniquë.
    Ja nëcaniquë: —Jerusalén qui ë cati xo. Toa xo tsi ëa tënëmacaxëcani quiha yosibo,
    arati ibo-iboria bo, Dios yoba tiisimacanaibo. Ea namëcaxëcani quiha ra. Jama,
    tres bari quirëquë bësotëquëxëquia —i jato qui Jesu niquë.'
  bbr-bbr: Kiro ses opok, Jisas nukas kon tamareäu roat amop ämän marowon, “Is Jerusalem
    mena potoita, kiro pakan roat näunäu pak, Anut kamuk raiäi roat näunäu pak, sintore
    ämän tamareäi roat pak akas is tätäi näwäu iraiei. Is tätäi näwäu irianik, akas
    iworona, meiäm, utianik, omre 3 opok, is ätäi siräiam.”
  inb-inb: 'Chi­ura­manda Jesuska, paita kati­raiag­kunata iacha­chii kalla­rirka,
    kasa nispa: —Nukata, Jeru­salenma rin­ga­pa­mi chaia­wa­ku. Chipika, iaia sasir­duti­kuna,
    Moisés ima nis­kata iacha­chig taita­kuna i sug taita­kuna­pas iapa llakii i nanaimi
    pasa­chi­wan­gapa kan­kuna. Nukata wañu­chi­wan­ga­pa­mi kan­kuna. Chasa wañuska
    kaspa­pas, kimsa puncha­pika ikutimi kaug­sa­rin­gapa kani.'
  hrv-hrv: Otada poče Isus upućivati učenike kako treba da pođe u Jeruzalem, da mnogo
