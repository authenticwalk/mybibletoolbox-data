  dso-dso: ସେବେଲେଅନି ଜିସୁ ସିସ୍‌ମନ୍‌କେ ବୁଜ୍‌ଲାପାରା କଇବାର୍‌ ଦାର୍‌ଲା, “ମୁଇ ଜିରୁସାଲାମ୍‌
    ଜାଇ ଦରମ୍‌ଗୁରୁମନ୍‌, ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ପାର୍‌ଚିନ୍‌ମନର୍‌ଟାନେ ବେସି କସ୍‌ଟ ପାଇବି ।
    ସାରାସାରି ମକେ ମରାଇବାଇ, ମାତର୍‌ ତିନ୍‌ ଦିନ୍‌ ଗାଲାପଚେ ମୁଇ ଆରି ତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ବି
    ।”
  meu-meu: Una negana amo Iesu ese ena hahediba e hadibadia matama, ia na Ierusalem
    bainela, bena hanua tau-badadia bona hahelaḡa taudia bona itorena taudia ese hisihisi
    momo do bae hahisilaia bona bae alaia mase; a dina ihatoina ai ia na do baine
    tore isi lou.
  yva-NT: Arono naije kobe Yesus po apa siurijo makanande raura kakavimbe Apa arakovo
    utavondijo aije mai. Pare, “Indati syoroto no Yerusalem, umba siurijo manakoe
    nande Rinai weye Akarijo Yahudi nawe, syeno akokoe utantuna no Yavaro Amisye raije
    nawe, kuruno makari mbaro Ananyao Musa raije nawe ware wo inave tatugadi. Indati
    vatane wo inaubaisy, weramu masyote mandei umba ikovakato no wene rai.”
  dgc-dgc: Nadid, sapul ta éya a oras, éy nipagtapat dén ni Jesus du alagad na a kailangan
    a umange siya ta Jerusalem, a magtiis sa ta meadu, a pahirapan siya du te tungkulin
    a Judeo. “Ipabunoék de,” kagi na. “Sakay ta ikatélo a aldew éy mabuhayék.”
  zpm-NT: Leṉ dze co psilo Jesús bzeet me lo xpëëdscuel me zha csacsi miech me. Rëb
    me nroob ncuaaṉe cteed zho me, zeeṉe laa me tsie Jerusalén; grë zha non lo meṉguiedz,
    grë pxoz ne rnabey, grë maistr ley, ible stsidiḻ zho me ni haxta zut zho me; per
    zeeṉe gac tsoṉ ngbidz gut me, laa me grieeban.
  hix-NT: Àro wyaro Petru kom yakoro tàrwonàmàtxhe, noskarymekon harha tà, Txesusu.
    Twayehtoho rma yokarymekon harha tà, tànhananàhrà ro komo wya. Àtehe ro mak hampànà,
    Xerusaryen hona, kekon hatà. Thenyehra rma haxa ryeryewhamnohyatxhe hampànà, Xuknewyana
    yoh komo, horykomo komo rma, Khoryenkom màn yonye ro yoh komo xarha, àyweronàhyamano
    ynye ro komo xarha, kekon hatà. Yahkotohen hona ramoyathohetxhe xarha hampànà.
    Rowayhàtxhe, kasanàmyaha harha hampànà. Osorwawo ro enmahàtxhe, kasanàmyaha harha
    hampànà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu Jisas ol orin tiyandari man os Jerusalemik or ikurin ormu sawera. Orok
    or inak Judama lida lihi nga bikpris nga mashi Moseshin sawendari ma nga orin
    li kumaifaha orin li mandingormeshinak niri frijip fri ishinak indiyok or usahakurin
    ormu sawera.
  npi-ULB: त्यस समयदेखि येशूले आफ्ना चेलाहरूलाई उहाँ यरूशलेम जानुपर्छ, धर्म-गुरुहरू
    र मुख्य पुजारीहरू र शास्‍त्रीहरूका हातबाट धेरै कुरा भोग्‍नुपर्छ, मारिनुपर्छ र
    तेस्रो दिनमा जीवनमा उठाइनुहुन्छ भनी बताउन थाल्नुभयो ।
  cgc-cgc: Umpisa ta adlaw na nakala en ta mga tinudluan Jesus na kanen Pinili Ta
    Dyos Na Mag-ari, gasaysay kanen an ki danen na naan ta plano ta Dyos na kanen
    an miling ta Jerusalem daw naan dya maagian din tama na malain na buaten ta mga
    gadumala ta mga Judio, mga manugdumala na mga pari daw mga manugtudlo ta Mga Sinulat
    Moises. Patayen kanen i, piro bannawen ta Dyos naan ta pangallo na adlaw.
  tim-tim: Akto sop ain Yesuŋe keiŋe katmâ Yerusalem kepian âgâmbo Israe yeŋgât humomolupyeŋe
    akto Mosegât den kârikŋe makmâ kepigi akto sumbe kat kat luâk arekŋe mem siâ siâ
    mâŋgim hâk hilâlâm waŋmâ kombiâ mom benŋe hilâm âlâwu bo akto momoŋânba agatbiap
    aregât den hoŋ bawalupŋe makyeŋgiep.
  yor-yor: Láti ìgbà yìí lọ, Jesu bẹ̀rẹ̀ sí ṣàlàyé fún àwọn ọmọ-ẹ̀yìn rẹ̀ kedere nípa
    lílọ sí Jerusalẹmu láti jẹ ọ̀pọ̀ ìyà lọ́wọ́ àwọn àgbàgbà, àwọn olórí àlùfáà àti
    àwọn akọ̀wé, kí a sì pa òun, àti ní ọjọ́ kẹta, kí ó sì jíǹde.
  wos-wos: Wun nukwa dé Jisas tale ané hundi dé déka duré wa, “Wuni Jerusalemré wariwut,
    di getéfana néma du, prisna néma du, xékélelakikwa du, di wuniré haraki hurutandi.
    Hura di wuniré xiyandat hiyatawuni. Hiyae nukwa hufuk yindét God wandét wuni wambula
    ramétawuni.”
  emp-NTPO: 'Maʌ̃ ewarid̶eba ʌ̃taa Jesuba idji ume nĩbabadarãa jarabadjia idjira Jerusaleʌ̃ne
    bia mĩgaida b̶ʌda. Nãwã jarasia: –Mʌ̃ra purud̶ebema bororã jʌwaed̶a, sacerdote
    bororã jʌwaed̶a, judiorã ley jaradiabadarã jʌwaed̶a bid̶a bia mĩgaya. Mʌ̃ra beabid̶ia
    baribʌrʌ ewari ũbead̶e ʌ̃rẽbaya.–'
  eng-F35: From then on Jesus began to show to His disciples that He had to go to
    Jerusalem and suffer many things from the elders and chief priests and scribes,
    and be killed, and be raised on the third day.
  ind-ind: Sejak saat itu, Yesus mulai menyatakan kepada kami murid-murid-Nya bahwa
    Dia sudah ditetapkan Allah untuk pergi ke Yerusalem. Dia menjelaskan, “Di sana,
    para pemimpin Yahudi, imam-imam kepala, dan ahli-ahli Taurat akan membuat Aku
    sangat menderita. Lalu Aku akan dibunuh, dan pada hari ketiga Aku akan dihidupkan
    kembali oleh Allah.”
  pes-OPCB: از آن پس، عیسی آشکارا به شاگردانش می‌گفت که لازم است به اورشلیم برود و
    اینکه در آنجا مشایخ و کاهنان اعظم و علمای دین او را آزار داده، خواهند کشت، اما
    در روز سوم زنده خواهد شد.
  mpt-mpt: Amo yo olo dim ota Yesuse e okok aleyemin nakai baabenea Ne watnia Yelusalem
    bib wat unamio komokwal isa eka Gode amo kimanin nakai komokwal isa eka hekmel
    weng tekein kemin naka isa enin sumo omneniba nanaiba kaania amo asu kenia make
    dime imin hananamabibo ge baabesebe. Sino e weng olo mo baabeim blimobe. E weng
    olo nena ye baabesebe.
  bla-bla: Annik' Jesus itaumŭtŭp'anĭstsĭnomoyiuax otŭsksĭnĭmats'ax manĭstakittappopi
    Jerusalem, manĭstaks'ipuinaistoto'awpianaie omŭx'ĭmĭx ki omŭk'atoiapiekuax ki
    ai'sĭnakix, ki manistaks'enitawpiauaie, manistaks'ipuauĭstotoawpiuaie nioks'kai
    ksĭstsikui.
  ssx-ssx: Koto natena꞉ kini pu meata꞉ Yesuma꞉ ipika꞉ disaipolo tonu peneme yao alo
    hata꞉ dupa leekeme. I̱ta꞉ ota꞉ Diutuseleme da nane polueke. Kutu pua꞉ka꞉na꞉ta꞉
    koto pa꞉ta꞉ mo you haliwekima꞉ make yeni peao haleme you haliwekima꞉ make wape
    pea wala꞉tiki pu haleme haliwekima꞉ make I̱ tanda tieke ota꞉ wotu kilimikie leekeme.
    I̱ kiao limika꞉na꞉ta꞉ homuluepate hoto tepo naku pa꞉ta꞉ wia paa da꞉taa tiao halueke
    leekeme.
  mkl-mkl: Hɑi wɑɑti bɛɛbɛi Jesu í sinti ku sɔ̃ mɔcɔɛ ŋɑ í ni tilɑsii nŋu ku bɔ Zeruzɑlɛmu.
    Tenɡi bɛi inɛ nɡbo ŋɑ do inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do woo kɔ inɛ ŋɑ si woodɑ
    ŋɑ ɑɑ kpɑ̃ nŋu iju. Aɑ kpɑ nŋu, ɑmmɑ si ɑjɔ mɛɛtɑsiɑ nŋu ɑ́ jĩ mɑ́ hɑi si bɑlɛ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ବାନ୍ ଜିସୁ ସିସ୍‍ଇଂକେ କୁଲାକୁଲି ବାବ୍‌ରେ ବାସଙ୍ଗ୍‌ନେ ମୁଲେକେ, “ନେଙ୍ଗ୍
    ଯିରୂଶାଲମ୍‌ନ୍ନିଆ ୱେଚେ ଦର୍ମ ଜାଜକ୍‍, ଦର୍ମ ଗୁରୁ ବାରି ଦର୍ମ ନେତାଇଂ ନ୍‌ସା ଗୁଲେ କସ୍ଟ ମ୍ବାଏ
    । ଇଡ଼ିଙ୍ଗ୍ ଗୁଏ ଉଁୱେଏ, ମାତର୍‌ ଜିର୍ସିଦିନା ବିତ୍ରେ ବାର୍‌ମୁଇଂତର୍‍ ନେଙ୍ଗ୍ ନ୍ତଡ଼ିଆଏ ।”
  gof-RNT: He wodiyappe doomidi Yesuusi ba tamaaretas, “Taani Yerusalaame baanaw bessees.
    Yan deriya cimatan, kahine halaqatanne higge asttamaareta kushen waaye ekkanaw
    bessees. Entti tana wodhana, shin taani heedzantho gallas hayqoppe denddana” yaagidi
    qonccisis.
  unx-unx: ଏନ୍‌ ଦିପିଲିଏତେ ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ ଫାର୍‌ଚିତେ କାଜିକେଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌କେ ଯୀରୁଶାଲେମ୍‌ତେ
    ସେନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଏନ୍ତାଃରେ ପ୍ରାଚିନ୍‌କ, ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ଆଇନ୍‌ ଇତୁକଆଃ ତିଃଇରେ
    ସାବ୍‌ଇଚିକେଦ୍‌ତେ ପୁରାଃ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ଆଡଃ ଗଜଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଏନ୍ତେ ଆପି ମାହାଁ
    ତାୟମ୍‌ତେ ଜୀଉବିନିରିଦ୍‌ ହବାଅଆଃ ।”
  gah-gah: 'Gamena nene zupa Izesú nene apí oake minomo vike netá matá aitoka utó
    iti gakó nene izegipala zuha láa loko lo limimó: Zelusalega itekugo nene, monó
    gizapa ve itó guguni giziaká ve itó monó mogona apí ikimiaká vete miluma netá
    mukí nimiiki nipili hilikiko, gamena losive makole minokinake goha otinogo uve.'
  lcm-lcm: Na le si taun ang, Iesu kalapo uli atai amalangas ani kana keve nat i akalit
    ta kapo mamaiten ani ka pasal ane Ierusalem na kan sunguk a keve vilvil akui miang
    e kungaria i ri vap lava, na keve ainoinoai si ri katakai i sula ve ri vap malangas
    ani saupai, na ki raung ia na si vapotol i taun ka tadut pok.
  aer-aer: Kele Jesus anteme apententye akngerre ikwerenhe areyeke alakenhe angkeke,
    “Urreke ulkere ayenge apmere Jerusalem-werne alhetyeke, yanhe ikwerele Jew akngerrepate
    areyele, kwertengerle akngerrepate tyatye-arenye areyele, angkentye Moses-kenhe
    akaltyele-anthenhe-anthenhe areyele atyenge anyurre-irremele, akurne anthurre
    irretyenhe atyenge, ayenge rlkerte anthurre atwetyenhe. Apmere yanhenge itne ayenge
    iltye anthetyenhe arrpenhe areyele ayenge atwetyeke. Itne-arle ayenge irrerlknge
    atwekenge ingwe atherre-iperrele ayenge itethe-irrirtnetyenhe akeme-irremele.”
    Alakenhe-arle Jesus-ele apententye akngerre itneke ileke.
  qvc-NT: 'Chaymandaqam Jisusqa yach''akuqningunata kayshina niriwarqanllapa: —Riqmi
    rini Jirusalin llaqtaman. Waqpim chay kamachikuq ansyanukuna, chay kamachikuq
    isrraylinu kurakuna, Muysispa liyningunata yach''achikuqkuna ancha rinllapa padisichiwaq.
    Kanan rinllapam sintinsyawaq wañunaypaq. Piru chay wanchiwashqan diyamandam qaya
    suq punchawnin rini kawsamuq, nishpa.'
  tgl-ULB: Magmula sa oras na iyon sinimulang sabihin ni Jesus sa kaniyang mga alagad
    na kailangan niyang pumunta sa Jerusalem, magdurusa ng maraming bagay sa kamay
    ng mga nakatatanda at sa mga punong pari at sa mga eskriba, papatayin at mabubuhay
    muli sa ikatlong araw.
  cbs-NT: 'janua Jerusalén anu ka jaska waxanaibu nuku yusinkin taewakin: —Eki sinatakin
    ea ichakawakin judio xanen ibubu inun, Diosbe nukunabu janchaxunikabu inun, Diosun
    jancha kenenibu yusinananmisbun ea danankin ichakawakin ea jatu tenanmabu xaba
    dabe inun bestitian en ana bestenxanaii— akin'
  xtm-NTPP: 'Te onde kivi yukan, te Jesús ma, ni keja''a ya káxtnu''u ya nuu tee ka
    ndikin ya ma ja jiniñu''u ja ki''in ya ñuu Jerusalén ma, te jin xndo''o jin xneni
    ña''a tee ka ndanuu ma, ji''in tee ka tatnuni nuu sutu ma, ji''in tee ka skua''a
    tnu''u ni kaxtnu''u Moisés ma. Te sa''a jiña''a ya nuu tee ka ndikin ya ma: ―‍Jin
    ka''ni ña''a de, kovaa nuu uni kivi ma, te ndateku sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kuboka kingobu chenie Yesu ngatumbu kalenge kipola akinapunji bakwe, “Mpaka
    nyende oti Kuyelusalemu na kwenio mbakupotekigwa muno kuboke kakinanhota na akakung'i
    akolo na akaboli ba Malagilo ga Musa. Mbaukomigwa, nambu lichoba lya tatu mayoigwa.”
  bao-NT: Jesús, tii tabe mena, jãa cʉ̃ buerãre, Jerusalén'pʉ cʉ̃ ca waapere to biri
    bojocare ca jʉo niirã, paia ʉparã, doti cũuriquere ca jʉo bueri maja, ñañaro cʉ̃re
    cʉ̃ja tiipere, ñucã cʉ̃re cʉ̃ja ca jĩa cõapere, to biro cʉ̃re cʉ̃ja ca tii cõacãmijata
    cãare ñucã itia rʉmʉ jiro cʉ̃ ca cati tuapere, jãare wede jʉowi.
  san-ORI: ଅନ୍ୟଞ୍ଚ ଯିରୂଶାଲମ୍ନଗରଂ ଗତ୍ୱା ପ୍ରାଚୀନଲୋକେଭ୍ୟଃ ପ୍ରଧାନଯାଜକେଭ୍ୟ ଉପାଧ୍ୟାଯେଭ୍ୟଶ୍ଚ
    ବହୁଦୁଃଖଭୋଗସ୍ତୈ ର୍ହତତ୍ୱଂ ତୃତୀଯଦିନେ ପୁନରୁତ୍ଥାନଞ୍ଚ ମମାୱଶ୍ୟକମ୍ ଏତାଃ କଥା ଯୀଶୁସ୍ତତ୍କାଲମାରଭ୍ୟ
    ଶିଷ୍ୟାନ୍ ଜ୍ଞାପଯିତୁମ୍ ଆରବ୍ଧୱାନ୍|
  huv-NT: Teat Jesús naw wüx aaga nüt quiaj tapots masaj minipilan nej netam mamb
    Jerusalén. Quiaj apmamongoch xeyay ngo majneaj teowixaw montangtang tiül a nadam
    nangaj iüm, teowixaw montangtang miteaats, at mondüy wüx aaga poch tüünd Moisés.
    Aton netam mandeow mambiyaran, ndoj wüx er nüt apmapac alinomb.
  otn-NT: Ra̱ Jesús bi xihyø xädi ngue ja ts'ɛditho di̱ ma Jerusalén, ja da̱ni̱ ma
    ma̱'ʉni̱ p'ʉ. Di ʉnyø mmäcja̱ 'nɛ̱hyø xännba̱te ngue ra̱ ley, 'nɛ̱hyø n'yohʉ 'bɛt'o
    p'ʉ ja ra̱ ni̱ja̱. Da̱ hyo, pɛ rá̱ hyu̱ pa p'ʉya di bɛ̱nna̱te.
  nop-nop: Nai uŋaniŋ tububihila mihiŋiye nemek mintamimbaak wendok indiŋ yenimbihikuk.
    Jelusalem uŋoŋ uune Siloŋyot diniŋ talitimeŋ wapum heki eŋ Yodoko Mede henale
    heki tiŋa Judahi’walaŋ me wapuhi noli adi medeŋiŋ mu nadiŋa folofigita wapum miŋa
    ulukumuneeŋ, iŋgoŋ helebufa lufomkulitniŋ dapmaune kotigoŋ kumuŋ gineniŋ kaikaaŋ
    pilalaak.
  obo-NT: Na pomon tadda, id tigkanoy ron si Disas to kodpaabbotlabbot diyot mgo tinodduwan
    din moka-atag tod kotomanan din. Kahi rin to, “Ko-ilangan nod undiyon a to Jerusalem.
    Woy rutun, od ukit a to mo-uraan kodposuppit tod pombuyyahon ta, mgo ponguu to
    tohodbuwis woy mgo tohodnonaw to Suhu ni Moises. Od po-imotayan a nikandan, piru
    riyot iko-otollun allow, od kovadnow a.”
  cak-ENT: Jari' chuka' tok ri Jesús xutz'om ruk'alajrisasic chiquivüch ri rachibila',
