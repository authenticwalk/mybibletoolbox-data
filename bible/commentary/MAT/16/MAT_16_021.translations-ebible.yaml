    Israhel. Jeꞌ woꞌ reꞌ nacaꞌnam take aj cꞌamol quibe̱h aj cꞌatol si̱ chiwach i Dios
    chꞌi̱l take aj tijem ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses maj curman chi chiꞌnchel reꞌreꞌ
    naricꞌulmujic eh jeꞌ woꞌ chi reꞌ hin nawuctic woꞌ chic cho pa ro̱x kꞌi̱j niquimic,
