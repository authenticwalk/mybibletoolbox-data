    íiwacanánái nacái, nía nacái yéewáidéeyéica wenàiwica templo irìcu nàuwichàidáanápináté
    manuísíwatani, yá nanúanápináténi yái Jesúsca. Quéwa Jesús íimaca imichàanápinátéwa
    yéetácáisi íicha máisiba èeri irìcu.
  tsn-tsn: Go tswa foo Jesu a simolola go tlhalosetsa barutwa ba gagwe kaga go ya
    kwa Jerusalema, le se se tlaa mo diragalelang teng, gore o tlaa boga mo diatleng
    tsa baeteledipele ba Sejuta, le gore o tla bolawa le gore e tlaa re morago ga
    malatsi a le mararo a tsosiwe gape.
  amr-NT: “Jerusalén gobierno huairien huakkaʼ jakyo huaʼdik i̱jje̱y. Ke̱yo̱ judío
    huairitoneʼ sacerdote huairiere Moisésen eʼmanaʼbaʼ huamanmadikaʼeriere doʼtaj
    paiʼda meʼnogkaʼapone. Doʼtaj menʼarakapone. Bapaʼmeʼnoe eʼpokdeʼte Diosa meʼnoyhuada̱ʼapone.”
    Kenokaʼ Jesúsa huaboaʼda kenpaʼ monbatiaʼpakuyne. Oroʼtaj monbatiaʼpakuyne.
  pwg-pwg: Nani maranai Yesu ivi karei da kana kivikivina ivonavonaveresi da aviyavisina
    ina tupuwa kurina. Ivona bo, “God ina kayowana da ana nae ku Jerusalem da Jiu
    damsi i babada ma taparoro babadisi i babada ma vonaviyoyovana vibeyebeyena wawayisi
    ina berai da ani kamaghi kirakiiyei. Ma ini raboboku ma mara viarobina kamonai
    rabobowai ana vomiiri.”
  cjv-cjv: 'Boromdi te okome ama Yesu mouwomdi finga ari epe opom di ere moime: “Na
    Yerusarem akai naiye. Te na naika ena ari mokoinga te Yai Gumam fi mun ei teinga
    ari ori te ka di guwo dungua nuwi si ereinga ari yokamai na ganam kipi kokonan
    ori narowaimie. Ena yokamai na nai goraingoro te aro kakom suraiye moiro na tokoi
    arowaiye,” Yesu di erongoro'
  tiw-tiw: Kiyi ngawa-yuwuni Jesus yuwuntiyarra awuta ngarra-mamanta, “Ngiya wiyi
    ngumpuriyi kapi Jerusalem pili ngiya-rringani awutimarti ngiya ngini ngimatu-wariyi
    awungarruwu. Api awungaji awuta priests kapi wuta alawuruwi amintiya awuta yingampa
    alawuruwi amintiya awuta scribes wiyi yingarti ngirramini (trouble) wupakirayi
    ngiya api kapi-wutawa majatawi wiyi wuripirni ngiya. Api karri yirrajirrima wumunga
    (on third day) api ngarra ngawa-rringani wiyi arikirimi ngiya ngini ngupukularri
    api tuwanga yimpangini ngirima.” Ngarra awarra yipangiraga ngawa-yuwuni kapi ngarra-mamanta.
    Ngarra awungarri mampara karri yuwuntiyarra ngarra-mamanta nayi awarra ngirramini.
  tha-KJV: ตั้งแต่​เวลานั้นมา พระเยซู​ทรงเริ่มเผยแก่​เหล่​าสาวกของพระองค์​ว่า พระองค์​จะต้องเสด็จไปกรุงเยรูซาเล็ม
