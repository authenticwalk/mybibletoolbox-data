    จนต้องถูกประหารเสีย แต่​ในวั​นที​่สามจะทรงถูกชุบให้เป็นขึ้นมาใหม่
  por-BR-2018: Desde então Jesus começou a mostrar a seus discípulos que ele tinha
    que ir a Jerusalém, e sofrer muito pelos anciãos, pelos chefes dos sacerdotes,
    e pelos escribas, e ser morto, e ser ressuscitado ao terceiro dia.
  mhl-mhl: Damaŋ oone Yesuji fuŋgaru kiŋariŋpuine yoŋo buŋo iŋi barariŋga yareru miya,
