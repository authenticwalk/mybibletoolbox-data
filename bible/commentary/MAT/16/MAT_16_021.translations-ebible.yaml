    de fadi brab de témoro bé kitabé, férasayé ro fo Begén toow. Atin wén soy do méméléhu
    Begén. Endob dob gétéléw ne gétérésangan, tébuleu.”
  nlg-nlg: Tana bona vaghana keri Jesus te vuivuni ni bosa tateana vanira nina vaovarongo,
    “Inau ku tona i Jerusalem mi iga kara vahaghitailiu, rana huhuli ma rana manesukaghi
    kamanagho, mana lei manetarai ni vetena nina Moses. Ma kara mateu, me tolu na
    bongi murina inau ku tughuru oli tana mate.”
