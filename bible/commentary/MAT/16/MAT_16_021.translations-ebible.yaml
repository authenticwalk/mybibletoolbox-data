    ta milel, chimuque, ta yoxibal cꞌacꞌal chichaꞌcuxi ―xiyutoticotic.'
  mpm-NT: Undi sa ni kejaꞌa Jesús ni xndaku ya nuu ndajaꞌa ya, ja nɨnɨ kuu ja kiꞌin
    ya Jerusalén, ti chaa ka kuñaꞌnu ka iyo nación Israel, jiin sutu ka kuñaꞌnu, jiin
