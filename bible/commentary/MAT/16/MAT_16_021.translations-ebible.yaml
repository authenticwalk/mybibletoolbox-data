  iou-iou: Kadäni uken Jesutä yäput peŋpäŋ imaka ahäŋ imikta yäŋ imani unita iwaräntäkiye
    yäwetkuk; Näk komi pähap api nadäwet. Täŋpäkaŋ Juda täŋo äma ekäni ba bämop äma
    intäjukun täŋpani-kät Baga man yäwoŋärewani ämatä mäde api ut namineŋ. Täŋkaŋ
    nutpäŋ änenayäŋ täŋopäŋ kepma yaräkubä täreŋirän kodak taŋpäŋ äneŋi api akwet.
  ntp-NT: Aidʌ abiaadʌrʌ ʌSuusi gʌaagacai gʌraagidi aatʌmʌ mamaatʌrdami sai ʌgai viaacatadai
    isimiagi Jerusaleenamu dai sai soimaa taatatulda agai ʌtʌtʌaanʌdamigadʌ judidíu
    ʌʌmadu ʌbaitʌguucacamigadʌ ʌpapaali ʌʌmadu ʌmamaatʌtuldiadami Diuusi sʌʌlicamigadʌ.
    Dai gʌraagidi ʌSuusi sai ʌgai muaa agaitadai dʌmos bovaica tasaicʌdʌ ʌpamu duaaca
    agaitadai.
  rai-rai: U ra kum bungbung maa, Iesu i turpaai kupi in wer anuna kum naat na wawer
    naa in waan ut unaanga Ierusalem. A kum mukmuga, a kum ngaala na tena wetabaar
    karom God, ma ra kum tena wawer u ra kum Naagagon diat a wakadiki ma din aak dokoi.
    Ma baa tula bung in raap in lalaaun paat balet.
  haw-1868: Mai ia wa mai i hoomaka ai o Iesu e hoike mai i kana poe haumana, he pono
    nona ke hele aku i Ierusalema, a e hoomainoino nui ia e ka poe lunakahiko, a me
    ka poe kahuna nui, a me ka poe kakauolelo, e pepehiia hoi ia a make, a po akolu
    ae e ala hou mai ai.
  ffm-ffm: Gila e oon wakkati, Iisaa fuɗɗi anndinde taalibaaɓe mum ɓee ana tilsi mo
    yaha Urusaliima, ton mawɓe leɲol e hooreeɓe yottinooɓe sadaka e dunkee'en Sariya
    torran mo sanne, mo waree, kaa mo wuurtan ɲannde tataɓere.
  arb-NAV: مِنْ ذَلِكَ الْوَقْتِ، بَدَأَ يَسُوعُ يُعْلِنُ لِتَلامِيذِهِ أَنَّهُ لابُدَّ
    أَنْ يَمْضِيَ إِلَى أُورُشَلِيمَ، وَيَتَأَلَّمَ عَلَى أَيْدِي الشُّيُوخِ وَرُؤَسَاءِ
    الْكَهَنَةِ وَالْكَتَبَةِ، وَيُقْتَلَ، وَفِي الْيَوْمِ الثَّالِثِ يُقَامُ.
  cop-CNT: ✠
  sri-sri: 'Ĩgʉ̃ irasũ ãrĩrĩnʉ merãta Jesús gʉare ĩgʉ̃ buerãrẽ ĩgʉ̃ boaburire werenʉgãmi:
    —Yʉre Jerusalẽ́gue waaró ããrã. Irogue marã: judío masaka mʉrã, paía oparã, Moisés
    gojadeare buerimasã yʉre bʉro ñerõ tarimakʉ̃ irirãkuma. Yʉre wẽjẽrãkuma. Ĩgʉ̃sã
    irasirikerepʉrʉ, ʉrenʉ waaró merã Marĩpʉ yʉre masũgʉkumi, ãrĩmi.'
  nal-nal: La notaan angkanaan ma xa uzaa, Iesu xa varumara vazeiang ubina varaviraai
    zina adu naan kana waan Jerusalem kuna xana vazaak a vaamaazikang ka varas la
    mit amun paamua zin amun Judaa ma amun pris laba ma amun maravas iwana amun Lus
    sin Moses. Ma naandi dina zop famaat naan ma la varulang a raan, kana ramaraat
    puli xaarik siaana maatang.
  kyq-kyq: 'Naan̰ kɛn se, Isa baag taaɗn jeege tun mɛtin̰ ki tal ɔɔ: «Maam se, bɛɛki
    num mꞋɓaa Jeruzalɛm ki, ɔɔ magal taa ɓee Yaudge, magal jee tɛɗn *sɛrkɛ Raage tu,
    ute jee jeel taaɗn tɔɔkŋ mɛtn Ko Taar Raage se, naaɗe se utu am dabar dɛna, am
    tɔɔlɔ ɔɔ ɓii k‑mɔtɔge tu se mꞋaɗe Ꞌdur daan yoge tu.»'
  kwd-kwd: '''Ita na alata no''ona maka leka, la Jisas ''e tala''ae no''o na alafuunga
    wataga fana nga fufu''iwane aana maka ''ilo''oo, “Nau taku leka no''o fani Jerusalem.
    Ma nga ta''a na''ona''o, ma nga fataabu ba''ita, ma nga ta''a ni kwaifa''ananaunga
    na tagi, tagila malate''ote''o agu, ma tagila kwa''i nau. Na oru maa''e gani,
    God te''e tata''e nau la''u fana nga mooringa.”'
  ded-ded: Naso imohai hanahema Yesungo medacfora yofi edeyunuec, “Ni Yerusarennu
    kemba yudangic enarafocngina nga womong gareng enara amma mitiac negen negengngic
    yeneng kpendzengtoau fainuma nuhomegecde. Anu uameme harebec ammanu monggoc gborima
    yacbesare.” Faka imoc fingerudeac deec.
  ewe-ewe: Tso azɔ dzi heyi la, Yesu ƒoa nu na eƒe nusrɔ̃lawo tso eƒe Yerusalem yiyi
    kple nu siwo adzɔ ɖe edzi le afi ma la ŋuti. Egblɔ na wo be, le Yerusalem la,
    Yudatɔwo ƒe nunɔlagãwo, agbalẽfialawo kple dumegãwo awɔ fu ye, eye woawu ye, gake
    yeagafɔ le ŋkeke etɔ̃a gbe.
  nuy-nuy: Anubanila-wala aḏaba, niga wani-magaa nigawi-nyinyung wurru-marrbuy-maa-yinyung,
    ni-yamaa, “Ngaya anaani ngaynjaarri Jerusalem-guy. Marri nganggarra-garragayii
    runggal-windiyung. Warruburru-yung warra-mijiwanggu, warra-runggu-runggal warra-priest
    marri warra-yiyina-yinyung ana-lhaawu-runggal ngambambiindirrang ngaya. Warra-mulung-aynbaj
    warruburru-yung ngambambiimana. Marri amuulawaa-wala mana-miyn.nganga wurrugu,
    ngaya nga-ḻaḻagiiyn ana-ngawij-gala.” Dani-yung ni-yamaa.
  cop-BHC: ⲒⲤϪⲈⲚ ⲠⲒⲤⲎⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲀϤⲈⲢϨⲎⲦⲤ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲦⲀⲘⲈ ⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ ϪⲈ ϨⲰϮ
    ⲈⲢⲞϤ ⲚⲦⲈϤϢⲈ ⲚⲀϤ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲞⲨⲞϨ ⲚⲦⲈϤϬⲒ ⲚⲞⲨⲘⲎϢ ⲚϦⲒⲤⲒ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦⲞⲨ ⲚⲚⲒⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ
