    kitejiri 3, ari nopiriintanee nañagae.'
  nsn-nsn: Tar binakameon, Iesu ke uakekene tar hire uakalahara tosno tamatang uakuakeluk
    pare, “Inggo dehu la i Jerusalem, karu turung kale tur me bureher uelmahing tasir
    mamahoholik, doh tasir patere uleik, doho tamatang ualualasira tar ualatut. Inggo
    ra turung uiliatung pousuio, bo tar uatouononor marein puk inggo ra turung uatentur
    tapokis polukuio.”
  san-DEV: अन्यञ्च यिरूशालम्नगरं गत्वा प्राचीनलोकेभ्यः प्रधानयाजकेभ्य उपाध्यायेभ्यश्च
    बहुदुःखभोगस्तै र्हतत्वं तृतीयदिने पुनरुत्थानञ्च ममावश्यकम् एताः कथा यीशुस्तत्कालमारभ्य
    शिष्यान् ज्ञापयितुम् आरब्धवान्।
  tna-NT: Da hora jenetia Jesús ja mesa discípulo cuana quisapirutana cuaja pia cuana
    ja tu emanuameta. Jerusalén ejude su mesa puti taji quisatana huecuana. Judío
    cuana sa ehuidusuji, sacerdote huaraji aida, jacuatsasiati ebuetsuaji cuana ja
    cuaja Jesús ebia su sufri yameta quisatana huecuana. Cuaja tu emanuameta huecuana
    quisatana huecuana. Beju emanuameta huecuana su, quimisha tsine jaitianaja su,
    tueda eid'eyu manujiji cuana duju jenetia quisatana huecuana.
  lid-lid: Kala doh Jises leheya oro lau tan anya iy ki-iu kili Jerusalem. Ya iy kameh
    akohok sisi-in solo-an labai ereu mine iri lau tinan areu bwena, ma hawe iri lau
    tinan tiri pris, hawe iri lau tanan ta sahou batanau. Ya iri kameh adai iy imek,
    ya len taloh ano iy kameh amak ja.
  wim-wim: Amanaman-a, nil Jesus.angana kan-ngul wik engkanang waaꞌ-waaꞌ thant, ngurp
