    gio siŋaŋ eru Kadi buŋore qaqaji yoŋoji nubi komebemiŋ. Komebe una yokaomo fukeko
    komegone pakerebemiŋ.”
  klv-klv: Len nǝboŋ enan van, aYesu etub̃at kele ip̃arp̃ar mai ahai susur san gail
