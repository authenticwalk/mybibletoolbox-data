  hoy-hoy: आ समय टु यीशु तान चेलागोळी हेळली कुरतुन, “जरूरी आद कि ना यरूशलेम इक होगाईन
    अदिक पुरनियों, अदिक प्रधान याजकगोळ, अदिक शास्त्रीगोळ कय देल हापाळ दुख नेगाईन;
    अदिक कोंदकु आगाईन; अदिक मुर दिन इन बाद्दा जित्‍ता आगाईन.”
  amo-amo: Nnuzu kubi kone Yesu woro nono katwa me a ma nyiu adoo Urushalima, ama
    niu kang nacaran nakunen ntardun nacara kutii nlira, nin nadidya kutii nlira,
    aa amon ninyert, Ima molughe, ama nin fitu liri lin tate.
  pjt-pjt: Nyanga palulanguṟu Jesulu palumpa nintintja tjuṯangka ngaṉmanytju tjakultjunangi
    alatji wangkara, “Ngula ngayulu Jerusalemalakutu ankuku, kaya tjukurtjara kuranyitja
    tjuṯa, Moseku tjukurpa nintilpai tjuṯa munu wati tjiḻpi kutjupa tjuṯa kuḻu ngayuku
    puḻkaṟa kuraringkuku munuṉiya witiṟa ungkuku wati kura tjuṯa ngayunya pikantankunytjaku
    munu pungkula iluntankunytjaku. Palu ngayulu ilunytjatjanu tjiṉṯu kutjara wiyaringkunyangka
    piṟuku wankaringkula pakalku.” Alatji Jesulu palumpa nintintja tjuṯangka wangkangi.
  cwe-cwe: Kulawa chipindi icho, Yesu kandusa kuwalongela wanahina wake, “Nolondeka
