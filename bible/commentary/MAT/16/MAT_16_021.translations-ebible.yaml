    na wakulu wa nhambiko na wafundiza Malagilizo wezanigaza kwa vinhu vingi. Wezanikoma,
    mbali siku yeketatu nizazilibuka.”
  daa-NT: 'Min ƴiriy taar-at di, Iisa teestu kaawe waraŋ ɗo maajirnay aman : « Nun
