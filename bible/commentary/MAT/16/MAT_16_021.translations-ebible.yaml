  ots-NT: Desde car pa‑cá̱ car Jesús bi mʉdi bi xih quí möxte, guegue mí nesta di
    ma pʉ jar jñi̱ni Jerusalén cja̱ di du̱ pʉ. Bi xijmʉ, cʉ tita cʉ mí ja̱ cár cargojʉ
    pʉ, co cʉ möcja̱ cʉ mí mandadobi cʉ pé ddáa, co hne̱h cʉ hñøjø cʉ mí u̱jti cʉ
