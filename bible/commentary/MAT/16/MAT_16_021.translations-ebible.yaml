  kmu-kmu: Ani yupa YisasiꞋa agaiꞋaenema tokaeꞋya nemaiya anagafena haenagama falote
    hisia yamofe aepa heno amave-li-maine. Mage huno hie “Nagaya Yelusalemu visugeꞋya
    ala vayaꞋene mono note kava vayaꞋene kahegi kema havilinaya anagaꞋene tusiꞋa nagata
    aisia kava hu-nateteꞋya nahaesageꞋna faligahue. FalisugeꞋya komufi he-vai-natesageꞋna
    tole yupa maiꞋna tagufa kanale fali-mainesufitila hetigahue.” huno hu-maine.
  ood-NT: D am i amjed am hahawa si tasho t‑ahgi g Jesus k hab kaij, “Hemho wa ant
    am wo hih Jerusalem wui. Kut muꞌi wo ni‑shoꞌigch g geꞌeged ch uꞌugchu papal ch
    chehanig ha mashchamdam k am wo i ni‑dagito mant wo ni‑muhkid. T wabshaba am wo
    him k d wo i waik tashk amjed. Nt ab wo uhpam i wuhsh muhkig amjed.” Neh, bo kaij
    g Jesus.
  lbm-lbm: ऊ समय सी यीशु अपनो चेलावों ख बतावन लग्यो, “जरूरी हय कि मय यरूशलेम ख जाऊं
    अऊर बुजूर्गों, अऊर मुख्य याजकों, अऊर धर्मशास्त्रियों को हाथ सी बहुत दु:ख उठाऊ;
    अऊर मार डाल्यो जाऊं; अऊर तीसरो दिन जीन्दो होऊं।”
  ncj-NT: Ipan inon tonali in Jesús opehualoc technextililos quen Yehhuatzin mopiya
    tlen huilohuas Jerusalén. Huan in tetecten huan in tlayecancamen den tiopixcamen
    huan in tlamachtiyanimen den itlanahuatil Moisés quipiya tlen tetlapanoltisque
    tequin. Otechiluiloc quen yehhuan temictisque huan ipan yiyi tonali ihxohuas.
  yuj-yuj: Takia pwarará am ke fek táman Jisaso mao éréképá yárak i konámp arop fárákapan
    sérrá, “Ono ankár Jerusalem mek akwap nanampon. Aenanko, lotu taokeyakáp konap
    arop ntia pris tokwae fákáre, tá lo yénkrá farákáp konap arop mao onan touwe tokwae
    sáp napo, sámp nanampon. Takia am fárákapao onan faropea pap napo, péri me mek
    páte napo, yinɨnki yakea nanko, Kwaro onan warko fárámpá pap naenámpon.”
  kto-kto: Urie, na iriro tara, Iesu la puaro la man maulo lop am o usingnualap uakap
    gare ro, “Tuga tala Ierusalem, meba taving papot ngitngit na kilalap ma teip mila
    uke ga miridaip mila kakanim, teip o usingnualap o maimai ang Moses. Ga eba tomaiabung
    na ties ga eba taving, pa na la lama naien tubiat, eba ina terara na una.”
  gmv-NT: ሄሳፌ ሃ ሲሚን ዬሱሲ ዬሩሳላሜ ባናይሳ፥ ሄን ዴሬ ጪማታን፥ ቄሴታ ሃላቃታኒኔ ሙሴ ዎጋ ታማርሲዛይታ ኩሼን ዋዬ ኤካናይሳ፥
    ሃይቃናይሳኔ ሄꬓንꬆ ጋላስ ሃይቆፔ ዴንዳናይሳ ባና ካሊዛይታስ ቆንጪሲዲ ዮቲዴስ።
  por-BLT: A partir daquele momento, Jesus começou a explicar aos seus discípulos
    que ele precisaria ir para Jerusalém e que lá sofreria terrivelmente nas mãos
    dos anciãos do povo, dos chefes dos sacerdotes e dos educadores religiosos. Também
    os alertou que ele seria morto, mas que ressuscitaria no terceiro dia.
  stp-NT: Baꞌ ba ja aagiꞌñ gu Jesuus gu noonbiꞌñ na sap bhammɨ jaꞌk jim Jerusaleen,
    sap baꞌ noꞌt bhammɨ ba ai, tu chiñiaꞌ am nam tulhiiñchudai muꞌaaꞌ gu ja gɇꞌgɇrkam
    tuk gu Israel kam jaꞌtkam, gio gu ja gɇꞌgɇrkam tuk guiꞌ nam bhaiꞌ gɇꞌ chiop ja
    palhbuiꞌñdhaꞌ gu Israel kam jaꞌtkam nam tu daandaꞌ buiñor gu Dios, gio baꞌ guiꞌ
    nam sap jix mat kaꞌ gu ñioꞌkiꞌñ gu Dios. Ku baꞌ guꞌ sap baik tanoolh kɨꞌn duadɨi
    miꞌ ji na jax ba oirɨdaꞌ.
  mgc-mgc: Mï kadra nani zɔ dagba Yësu ayeto kiya kö'du riti 'bënï koli aba zi vo
    lö'bö 'benïye kazi koho, iya henye, “Makatï'bë mï Yerusalema mora matëdï riti
    aba kazi kyedre'e, vo da karasa'e vo komoyandi 'ba vo kö'du kï'dï ëtï. Akï'dïnnï
    ma zi kofo, mora ta pëtï ko'do da wota aba, matënyï na dïdï.”
  ame-NT: Jesúsña eʼñe allempot̃eñpaʼ mot̃etnom̃ eñotatyesnomueʼ pueyochreshaʼ ñeñt̃
    atet̃ anaret̃ ñocop, ñapaʼ mueroc̈htateretchaʼ; oʼch ahuoʼ Jerusaléño allñapaʼ
    allchaʼ mueroc̈htateret. Añchaʼ errot̃uanen perreʼ ñeñt̃ pomporneshaʼ pen allohuen
    judioneshaʼ ñam̃a ñeñt̃ paʼm̃chaʼtaret̃erneshaʼ pen allohuen poʼcornaneshar ñam̃a
    ñeñt̃ atarr etsotayenayeñ ñoñets ñeñt̃ atet̃ anaret̃ judioneshacop. Allñapaʼ allchaʼ
    muetsatateret t̃arraña puemaʼpamtañoña Pomporpaʼ oʼch alla tantater.
  mgh-2016: Uchokholhelha vavawo, Yesu nkaachokholha uhimiacha mwaari wo owiittucha
    awe wiira, “Ihokiphwanelha wiira kirwee Uyerusalemu kahuvihachiye chinene ni ashulhupalhe
    ni Opochera ishaani olhupalhe ni attu owiittuchiha Malhehero. Kinowiiviya, nansho
    nihuku no neraru kinowa kaahihimmwa.”
  kvn-NT: Imi teun-akar Jesús aga e-chapinganga chogdi-kual, ede Jerusalénzhe neenab,
    tegin Judio-chelegan-tummagan tegin tule-irwal-Pabzhe-kolmalad-e-tummagan tegin
    Moisés-igalgin-tulemal-oturdamalad peyedzhe e-owiomalo. Tegin Jesús chogalbal
    tulemal e-mesmalo, tegin Pab Tummad ibapágin kannan e-otullenonibalo.
  gvf-gvf: Ena kal ta u maribe pi Yesu tenangwa kaun iray kawn kule di gawa dire,
    Yesu iru di gawlima kobe tongwa, “Na Yerusalem ai nalga kaun, Yuda ibal ka main
    ogu singaba kobe, te kenin erungwa yal bil kobe, te ka main nil si tongwa yal
    kobe, ena yalin kobe giil pire na terere na si gulamba, girungwa taangwa are kaun
    sutakobe wei sinangwa, na si kwi yere alalwa.”
  san-ISO: anyañca yirūśālamnagaraṁ gatvā prācīnalōkēbhyaḥ pradhānayājakēbhya upādhyāyēbhyaśca
