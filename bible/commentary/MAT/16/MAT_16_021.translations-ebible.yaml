  tgo-tgo: E mbaŋako iyako Jisas i utukai vara weŋgiya gharaghambu iŋa, “Wo ya wa
    Jerusalem na randeviva, ravowovowo laghɨlaghɨye na mbaro gharavavaghare thɨ vakatha
    vuyowo laghɨye e ghino. Ne thɨ vakathaŋgo na ya mare na mbaŋa theghetoninji e
    tɨne kaero ya thuweiruva.”
  yap-yap: Ngiyal’ nem i yan ngam’on e yog Jesus ngak pi gachalpen nib tamilang ni
    ga’ar, “Thingar gu wan nga Jerusalem ngar ug gafgow rok e pi’in pi’ilal, nge pi
    tolang ko prist, nge pi tamchib ko Motochiyel. Bay nli’eg nggum’, ma chirofen
    nra man e dalip e rran ngay e bay ni fasegeg ko yam’.”
  mop-NT: Pues te'i. Ti'i ilic a q'uin abe'e, caji a Jesus u yadü' ti chica'an ti'ijoo'
    u yaj cambal ti yan u beel ich caj Jerusalen. —Te'i yaab a yaj a bel u ca'a betabül
    ten u menoo' a nucuch winiqui, u yet'ocoo' u noochiloo' u yaj mansaj t'an a cristiano
    ti'i a Dios eteloo' u yaj ca'ansajil u ley aj Moisese. Bel in ca'a quimsabül.
    Ca' cuxquinbil in ca'a tu yox p'eel q'uin,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Nahuu nosi oras nia, Yesus nalore kedan baa Niakaan maktuir sia nosi lia
    saa mak atu dadi baa Nia. Nia katak naꞌak, “Haꞌu kmusti baa Yerusalem. Iha nebaa,
    Haꞌu atu ketan susar waꞌin boot kosi itakaan ema Yahudi fukun sia, naꞌilulik ulun
    sia, no manorik ukun sia. Sia atu noꞌo Haꞌu, mais baa wainrua Haꞌu kmoris kikar.”
  hlt-MCSB: Te vaeng lamloh Jesuh tah Jerusalem la cet tih a ham rhoek , khosoihham
    rhoek , cadaek rhoek kah nganboh muep yook ham neh, a ngawn phoeikah hnin thum
    ah a thoh ham a kuek te a hnukbang rhoek taengah koe a thuicaih.
  xtd-NT: Daa n‑kixeꞌe Jesús xa kachitnuꞌu ñaꞌa‑ia ntdaa daña, se dakuaꞌa ñaꞌa‑ia
    nuu nax yaꞌa. N‑jaꞌan‑ia xa io xa jɨꞌɨn‑ia Jerusalén, te io xa kada uꞌu ñaꞌa sexaꞌnu
    ka taxnuni nuu ñayiu país‑ro xiꞌin dutu ka taxnuni xiꞌin se ka tuꞌa vaꞌa ley n‑chidotnuni
    Moisés. Dɨuni n‑jaꞌan‑ia xa io xa kaꞌni ñaꞌa koio‑s te nandoto‑ia nuu uni kɨu.
  mdy-ETH: ዬማፓ ዓርቃዖ ዬሱሴ ዒዛኮ ጊንፆ ሃንታ ናኣቶ ኮራ፦ «ሃሢ ዬሩሳላሜ ታ ዓኣዻንዳያ ኮይሳኔ፤ ዒኢካ ጪሞና ቄኤሶኮ
    ሱኡጎና ሃሣ ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶና ታ ጊዳ ፑርታ ሜቶ ዔኪ ዬዔም፥ ሃይቄስካፓ ሃይሣሳ ኬሎና ሃይባፓ ታ ዔቃንዳኔ» ጌዒ
    ጌዒ ኬኤዚሢ ዓርቄኔ።
  spl-spl: Otmu sâp yan Yesu sâm bâlewaŋgim mem âlâlâ tuhunomai yakât tetekŋan eknongop.
    “Topŋe katmâ Yerusalem kapiân yâhâmune yan Isirae nengât kunlipnenŋe, otmu Mosehât
    girem den kâsikum ningimai ya, otmu hotom umai yeŋgât kunlipyeŋe kerekŋe sâm bâlenihim
    mem âlâlâ tuhum nohoŋetâ mumbom. Mum yan hân kâlehen hilâm kalimbu tatbom. Yawu
    otmâ yaŋak mumuŋambâ yahatbom.” Yawu sâm eknongop.
  usp-NT: La' mak k'ij li xcholch Kakaj Jesús chi jb'ij jcholajl rechak yak ajtijol
    rib'ak chirij chi re tina b'ena Jerusalén y tina b'ansajna c'ax re jwi'lak yak
    ri wi' rekle'nak chijxo'lak yak rijajl Israel y jwi'lak mak jb'ab'alak yak ajc'amaltak
    jb'eak cristian riq'ui Kakaj Dios y jwi'lak yak ajtijoltak cristian re Jpixb'
    Kakaj Dios. Tina camsajna, pero tina c'astasajna jwich laj jcamnakl laj jrox k'ij.
  zav-NT: Na' ža na' Jeso'osən' gwzolaogüe' bsed blo'ine' disipl c̱he' ca' de que
    cheyaḻə' šeɉe' Jerosalenṉə' na' gaque' lao na' beṉə' golə blao c̱he ṉasyon Izrael
    c̱hechon', na' lao na' bx̱oz əblao c̱hecho ca', na' lao na' beṉə' ca' choso'osed
    choso'olo'i ḻei de'en bzoɉ de'e Moisezən'. Na' gwne' de que yoguə' beṉə' ca' de'e
    zan de'e yosə'əc̱hi' yosə'əsaque'e ḻe' na' əso'ote' ḻe'. Pero na' yeyoṉ ža yebane'
    ladɉo beṉə' guat ca'.
  sgz-sgz: I bung erei sang má, ái Iesu a tangkabin suri worwor talas narsán kán kalilik
    án aratintin ngo, “Ina han sang urami Ierusalem má inak áslai rangrangas singin
    bos kálámul pakta má bos pakpakta kán tan tám osmapak má bos tám mánán uri nagogon,
    má da obop iau uri minat. Má ngo na rah i atul á bung, ina liu kaleng.”
  kek-NT: Chalen sa' li cutan a'an li Jesús quixtiquib xch'olobanquil chiruheb lix
