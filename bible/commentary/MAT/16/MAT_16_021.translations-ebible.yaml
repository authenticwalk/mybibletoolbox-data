    b'ix okamel tuq b'ix tuj toxi'n q'ij tkamlen ojawel tuq anq'in.
  dan-1931: Fra den Tid begyndte Jesus at give sine Disciple til Kende, at han skulde
    gå til Jerusalem og lide meget af de Ældste og Ypperstepræsterne og de skriftkloge
    og ihjelslås og oprejses på den tredje Dag.
  kwj-kwj: O gisi hinga ambwesini ete i ini Jisas ri himache leni rini ki sukwano
