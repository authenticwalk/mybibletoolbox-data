    muomuo sibu Iuda, bu prist leong ma bu vavvasengei simi vinuor. Ma gi ta kenvamate,
    ma simi ra ta tourngan ta to muerengei.
  uig-CYR: Шу вақиттин башлап, Әйса мухлислириға өзиниң Йерусалимға кетиши, ақсақаллар,
    баш каһинлар вә Тәврат устазлири тәрипидин көп азап-оқубәт тартиши, өлтүрүлүши
    муқәррәр болғанлиғини, шундақла үчинчи күни тирилдүрүлидиғанлиғини аян қилишқа
    башлиди.
  ikw-NT: Hite n'ige wam Jizọsi bete naakanụ ele sno apna a nụ o jeeznerịri Jerusẹlem,
