  ind-AYT: Sejak saat itu, Yesus mulai menunjukkan kepada murid-murid-Nya bahwa Dia
    harus pergi ke Yerusalem dan menderita banyak hal dari para tua-tua, imam-imam
    kepala, maupun ahli-ahli Taurat, lalu dibunuh dan dibangkitkan pada hari ketiga.
  cjo-NT: 'Aripaete ritanakawo ikamanteeyanani ikame. Ikanteeyanani: —Rooteentsi niyaate
