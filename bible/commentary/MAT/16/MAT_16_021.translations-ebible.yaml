    Nu udixiuleꞌenu nú utibeei liꞌinu, pero bichia rriuna huañi zecanu.
  mbc-NT: 'Moropai mîrîrî pata pai Jesus eseurîma pia''tî''pî tîîsa''manta pî''. Tînenupa''san
