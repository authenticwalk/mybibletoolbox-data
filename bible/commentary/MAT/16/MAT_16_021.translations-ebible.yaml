  iws-iws: Mɨ Jisɨs siya ha boɨnmɨmauu bwakainamɨn kamɨm siir mɨi kɨgna mɨriiyɨm sɨmiir.
    Mɨ ɨi kara om Jerusalem hɨriir nami mɨ kara wɨ hɨk kɨmpɨpɨsu kasa hai rani. Mɨ
    inkam komiiyɨm Adi Komii siir mɨi kɨgrɨraowi ɨkɨm mɨ prismi bɨiyan inkam ɨkɨm
    mɨ kamɨm siyɨu komii ɨiir nɨnoknɨnkɨni ɨkɨm. Mɨ wɨ hɨk kɨmpɨpɨsu kariir hauuwi
    mɨ kariirɨn wɨ sɨma nɨsomaoki. Mɨ ɨi kwoɨmaka kara wa swokɨ ɨnsiin ɨdwowi ɨe hɨrankɨn.
  pol-SZ: Od tego czasu Jezus zaczął wyraźnie mówić im, że musi pójść do Jerozolimy,
    że spotkają Go tam straszne cierpienia z rąk starszych, najwyższych kapłanów i
    przywódców religijnych, że zostanie zabity, ale że trzeciego dnia zmartwychwstanie.
  ztq-NT: Destye tse go lëë Jesús bislo xñee lo xpëëdscuel nii lëë xaa tsi Jerusalén,
