    kɛyɑ́ɑ tɑ́ɑ́nũ tuŋɛ́ nkpɔ kɛ́mɛɛ yisi.
  hui-hui: Horo ogoningi howa Yasuhanda ibunaga talima piaga biaruhondo tigatiga aguaore
