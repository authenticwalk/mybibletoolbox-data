  vie-OVCB: Từ lúc đó, Chúa Giê-xu nói rõ cho các môn đệ biết chương trình Chúa đến
    Giê-ru-sa-lem, chịu nhiều đau khổ do các trưởng lão, các trưởng tế, và các thầy
    dạy luật. Ngài bị giết, nhưng ba ngày sau sẽ sống lại.
  kze-kze: minkánáá Ísu kwemó puwínín-aimba ááimba ásámai kwená kwayó-kwáásí simátimena
