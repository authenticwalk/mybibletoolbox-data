    way-wayam anangan yump-yumpayn ngathara. Than pam piꞌan Jews.antam al-alangan
    way yumpayn ngathar, than pam manth-thayan al-alangan aꞌ puth than moom priestsantam
    al-alangana, aꞌ pam piꞌ-piꞌanam wiy al-alangan thampa. Amanamaniy-a, than mulathayn
    ngayang ngula, puth kinch koꞌalamang ngulan wantow-a, ngaya mulaman koyam ekāng
    ngula.”
  zga-M: Ukhuhuma unsiekhi ughwa u Yesu akhatenghula ukhuvavula vankhonghi va mwene,
