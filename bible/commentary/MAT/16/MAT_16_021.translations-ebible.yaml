    diiv ama Judaqena araa barlta de ngene lura ama barlta nep ma Lautu, de ngene
    lura i ai de re su ne ma Moses aa lengi dai diip ten ban a qa re liirang aa ama
    merlenka-vem-iirang. De ma Iesus ka sil bareq aa risura ai diip te veleng ka.
    Dap diip naser ama niirl ama depguas de diip ka raarlviit naver ama aapngipki.
  ctu-CTI: Ti jim bʌ ora Jesús ti queji i wen suben ajcʌnt'añob i cha'an chʌ bʌ yes
