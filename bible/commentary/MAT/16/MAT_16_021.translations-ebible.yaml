    ta xichaꞌcuxi ta yoxibal cꞌacꞌal ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​၍ ဘာ​သာ​ရေး​ခေါင်း​ဆောင်​များ၊
