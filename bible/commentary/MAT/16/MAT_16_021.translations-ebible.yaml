  san-TIB: ཨནྱཉྩ ཡིརཱུཤཱལམྣགརཾ གཏྭཱ པྲཱཙཱིནལོཀེབྷྱཿ པྲདྷཱནཡཱཛཀེབྷྱ ཨུཔཱདྷྱཱཡེབྷྱཤྩ བཧུདུཿཁབྷོགསྟཻ
    རྷཏཏྭཾ ཏྲྀཏཱིཡདིནེ པུནརུཏྠཱནཉྩ མམཱཝཤྱཀམ྄ ཨེཏཱཿ ཀཐཱ ཡཱིཤུསྟཏྐཱལམཱརབྷྱ ཤིཥྱཱན྄ ཛྙཱཔཡིཏུམ྄
