    o nongoru gendic fandat fandat amnahu yu ambaracho focfoc moröma foro ihono ihono
    tong namongo nuya omengot. Tongga sep bongono anfi idina wönggon wekangot. Kopotorocho
    yong torop ihoroc woroc yongo singdegoc,” Yesuho yong tuctucno ihoroc inogoc.
  hus-NT-1971: Ma tamits a Jesús in ts’i’quiy tucu lejquith olchi huahua’ tu exobalilchic
