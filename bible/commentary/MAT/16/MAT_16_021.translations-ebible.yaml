    mulian.
  cco-NT: Jo̱ latɨˊ ie˜ jo̱b canaangˋ Jesús jmaꞌrˊ júuˆ jaléngꞌˋ i̱ dseaˋ quiáꞌrˉ
    do e fɨˊ Jerusalén ꞌnéˉ dséngꞌˉtu̱r caléꞌˋ catú̱ˉ, jo̱ fɨˊ jo̱b jaléngꞌˋ i̱ dseaˋ
