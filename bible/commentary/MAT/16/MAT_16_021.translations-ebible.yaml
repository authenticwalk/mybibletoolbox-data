    gufu, ei famamoaa humuu mei Haidaa mawe ei feroiaa law. Ma hefi'a, ro'aa fo'afama'eia
    ma a'a fei fa'odu'aiaa arewaa i asi'adiai.
  quf-NT: 'Chaymanta-pachami Jesusqa yaĉhakuqninkunata kaynu nir intrachiq qallariran:
