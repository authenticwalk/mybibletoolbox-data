    sinabwadi be loina ꞌana toeꞌitao ꞌediyega, be gote ꞌena siloemwawasigu, ta ꞌasiyata
    ꞌetonina ꞌenaya Yaubada ꞌida gietoolo limagu.”
  wrs-wrs: Doa Yesusva hevna aonghal mahalnindm ishunvna hevna kinwondamom seilnovra
    nonam, himba si wohvevav. Ona, kava gavav henga si Yerusalemram, wo di mundilva,
    kuwulva sembayang andranindnamba, eva katekisva si os kamba himba moangakalanamba
    osihivra, wo kamba kinwonda opluthumnivra. Wo manara, no moara ambo indhanamba
    si kamba helvakomandhivav. Wo kava si pokamarava samblamongonin vevav, wo henga
    si kava phovav beswonam kavna nihna.
  mca-mca: Qa hik aka'aj ha' Jesús qa nifeeli'mha he' ƚ'ijatshenhei in ƚakha' qu'
