    k'äx che kumal ri ki nimaqil ri winaq, kumal ri ki nimaqil ri sacerdotes, xuquje'
    kumal ri tijonelab' re ri Pixab'. Xuquje' rajwaxik chi käkämisax na, te ri' käk'astaj
    chi k'u na churox q'ij chkixol ri käminaqib'.
  dob-dob: Tuta gote ꞌenaya Yesu ꞌieꞌale ga ꞌina tononoyao ꞌieꞌitedi, ꞌigwae, “ꞌIlobwenena
