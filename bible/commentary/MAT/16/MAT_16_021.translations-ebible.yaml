    Ju, be jọoju a, gbu a, n'ọbochi ke ẹto, o jeehi n'ẹnwu lizọ.
  khs-khs: 'Ikila emi E sena ilipe hanosema Yesuyewi selese, “Newa aupa: seyanase,
    Yelusaleme sitiwemi hanosekiwa, Yu sena tililayawala, pilisiti sena sosoyawala,
    Kote solo ele walosene senayawala, Newa ikomonosaleke, himu nakolose toma olose
