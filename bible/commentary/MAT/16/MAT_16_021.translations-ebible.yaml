    ahkre xwỳnhjaja nẽ patre krãhtũmjaja. Mẽ kãm hprĩ hã ixpumunh nẽ kãm ixkapẽr mar
    prãm kêt jakamã kot paj tokyx ma Jerujarẽ hwỳr mõ nhũm mẽ kamã ixpynê nẽ ixtak
    rax nẽ ixpĩ. Nom kot paj ixtyk ã apkati axkrunẽpxi nhũm Tĩrtũm akupỹm ixto ixtĩr.
    Anẽ.'
  ctp-NT: Loꞌo mdyisnan Jesús ngwaꞌu yu ꞌin neꞌ chaꞌ ndiꞌin chaꞌ tsaa yu kichen Jerusalén.
    Kichen kanꞌ ta neꞌ kula ꞌin neꞌ judío nu tiꞌí ꞌin yu. Kwiꞌ sti joꞌo nu lka ndloo
    la, loꞌo mstru nu nduꞌu chaꞌ joꞌo, nchga neꞌ kula kanꞌ ta neꞌ nu tiꞌí ꞌin yu sa
    ñaꞌan bra nu kujwi neꞌ ꞌin yu. Loꞌo tyuꞌu yu xiyaꞌ la mdaꞌa snan tsan, ndukwin
    yu.
  bre-BRG: Adalek neuze, Jezuz en em lakaas da zisklêriañ d'e ziskibien e oa ret dezhañ
    mont da Jeruzalem, gouzañv kalz a draoù a-berzh an henaourien, ar veleien vras,
    ha ar skribed, bezañ lakaet d'ar marv, hag adsevel a varv d'an trede deiz.
  opm-opm: Gahan Jisas oh orhe sutin ohe meng oh duup mar napongop. Ma napotip oh
    Noh Jerusarem ap mutuhnong napison da nahahmur. Nahatporhan noh Jerusarem ap mutuhnong
    saporhan rotu ap wamat pati han pohono Got ohe ap yawar ohe hanat bok han ire
    duuptei hano sawa am hat pati hano ihir nohnong garnaham batbet sup ruumsan nahatiprimur.
    Nahama nitperhan haputipramur. Haputporhan yot dah timama bimrip oh Got orhor
    it da napamsapramur napongop.
  bvr-bvr: Gun-nardiya gugu Jesus yarlanga a-wena burrwa a-workiyana aburr-yigipa
    jawina minypa nipa a-boy barra Jirúchalam (Jerusalem) rrapa burr-guya gun-nerra
    gu-ni barra nula, rrapa minypa aburr-gata mu-murna yerrcha rrapa mola wana junggay
    yerrcha rrapa joborr marn․gi aburr-gunega birripa ngoyurra aburr-yerryerrmiya
    barra nula rrapa abu-bu barra a-juwa, rrapa minypa gu-gata wenga ngorrngurra abirri-jirrapa
    gun-ngardapa, lika nipa Wangarr ana-nyala a-jarrkarra barra rrapa wanngu a-nega.
  wal-wal: He wodeppe doommidi Yesuusi, “Taani Yerusalaame bin, tana cimati, qeese
    halaqatinne higgiyaa tamaarissiyaageeti daro waissanau bessees; eti tana woranaunne
    taani heezzantto gallassi haiquwaappe denddanau bessees” yaagidi, ba erissiyo
    ashkkaratussi geeshshidi oduwaa doommiis.
  zad-NT: Na' lo llana' wzolo Jesúza' bzajniile' beṉ'ka' nakgake'ne' txen daa llia
    bia' gak c̱he'. Golle' ḻegake' chonan byen yiyaje' Jerusalénna' kwenc̱he gake'
    lo na' beṉ' golka' chṉabia' na' lo na' bx̱ozka' chṉabia' na' lo na' beṉ'ka' chli'
    chsedi leya', na' ḻe wsak'zi'gake'ne', na' chonan byen witgake'ne' na' ka gak
    shoṉ lla yibane' ladj beṉ' wetka'.
  aso-aso: 'Idoꞌ aꞌmine gamene nelotiꞌ Izesuꞌ aza apiꞌ ogo tiꞌ lo lo-ngemeꞌmo vo minineꞌ:
    Neniꞌ gono neꞌmo gihileꞌve do sotoꞌ ilingumuꞌ naza Zelusalemi numuda vokuvo aꞌmida
    monoꞌ gizebo vesi idoꞌ evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave nabasi
    idoꞌ Zuda vete gozopotatiꞌ laaꞌ naniꞌ monoꞌ apizi ngimaaꞌ avesi ingine goboni
    mili-nidi mulumo gono nimi nibili hililisave.'
  uli-uli: Ye chaep irel yodle sa loh le Jesus sa hamdefa ngalir mokwe re dabeyal
    le ye sor bo, “Ye tugul le ibe loh Jerusalem bo ibela hafohoy mo irer mal kowe
    mo tamol temarong kala mo sensel hatobtob kala. Rebe llimeseyeyloh ngo bela solral
    mo wol miril, ngo isa molow tefael mo irel maes.”
  nin-NT: Bazhi na azhibarr ama wa, Yesu à gru di da huzzu ku abiga ma ba di, “Ingga
    ta kuma nu Urushalima. Abi gri anishirr ba, na ankpinkpye abikye ba na abitsarr
    Are ka Musa ba, a ta ku ki ingga iha. Na ta ngu ingga, u nu utarr wa ingga ta
    tasi.”
  tgk-tgk: Аз ҳамон вақт сар карда Ӯ ба шогирдонаш кушоду равшан мегуфт, ки бояд ба
    Ерусалим равад ва дар он ҷо аз дасти пирони қавм, сардорони рӯҳонӣ ва шариатдонон
    бисёр азоб мекашад. Оқибат Ӯ кушта мешавад, вале баъд аз се рӯз аз нав зинда мегардад.
  acu-NT: 'Nu kintati Jesús ni nuiniatiri ainautin ni jakatniurin pachis ujatmatan
    nangkamamiayi. Tura ujatmak: —Wikia Jerusalénnum wetin ajai. Tura nuni wi jeamtai,
    judío juuntri ainau, tura sacerdote juuntri ainausha, tura Moisésa chichame nuikiartin
    ainausha nukap wait wajakti tusar, wína mantuwartatui. Tura wainiatnak kampatam
    kinta jakan tepayatun, ataksha nantaktatjai, —turammiaji.'
  cak-WNT: Can yac'a chuka' ri' tek ri Jesús xuchop ruk'alajsaxic chiquiwech ri rudiscípulos,
    chi rajawaxic c'a chi Riya' nibe pa tinamit Jerusalem riche (rixin) chi nuk'axaj
    q'uiy tijoj pokonal pa quik'a' ri rijita'k tak achi'a' ri c'o quik'ij, pa quik'a'
    ri principali' tak sacerdotes y pa quik'a' chuka' ri aj tz'iba'. Can xubij chi
    xticamisex na wi, pero pa rox k'ij xtic'astej pe.
  ebk-ebk: Nunlapu as nan hiyasa ay timpu, enlapon Jesus ay mangelawlawag as nan disipulusna
    nan ommattu kan hiya. Kenalina, “Masapor umuyak ad Jerusalem, ya mun-iliwasak
    as ongor ay likiat ay epailiwas nan anam-amá, anap-apon chi papachi, ya nan chiyuycha
    mun-isursuru as Lintig. Maepapatuyaktu, ngem as nan maekatlu ay urkiw at matakuwak
    as nan utúy.”
  spa-PDDPT: Desde entonces Jesús comenzó a decir a sus discípulos que Él debía ir
    a Jerusalén y padecer mucho de parte de los ancianos, de los principales sacerdotes
    y de los escribas, y morir y ser resucitado al tercer día.
  ruf-ruf: Kulawa baho Yesu kandusa kuwalongela iwanang'ina wake mwatsimwatsi, “Nobamighwa
    ng'ende Yerusalemu na kudununzika ng'ani mne ghamoko ghe iwakulu, watambika wakulu
    ne iwolangulitsa Ghamalaghitso. Kuya nitsokomighwa, lekeni mne litsuwa lya kadatu
    nitsotsilihuka.”
  gun-gun: Ha'e va'e ára guive Jesus Cristo omboypy guemimbo'e kuery pe omombe'u aguã
    Jerusalém katy oo 'rãa, ha'e nhomongeta va'ety kuery po py oiko axy 'rãa opa mba'e
    py, sacerdote yvatekueve ha'e kuaxia re nhombo'e va'ety kuery po py guive. Ojukaa
    'rã, ha'e gui mboapy araa py onhemboete ju 'rãa voi omombe'u.
  agu-BL: 'Yi tele''n chitxum tetz yi mbi eka''n ta''n, nintzun oc Jesús tan xtx''olche''n
    xo''l yi mbi sbajok te i''. Itzun taltz: —At imbembil Jerusalén. Yil nopon chocopon
    yi e'' wi'' banl wi'' tetz tnum scyuch'' yi e'' wi''tz pale'', nin yi e'' tx''olol
    xo''l yi ley Moisés tan imbuchle''n. Chinquimok cya''n, poro snitz''ok le toxi''n
    k''ej, —chij Jesús ban scyetz yi e'' ẍchusbe''tz.'
  isn-isn: Sunga imatungo yayo u Yesu akandya kuaila iamanyisigwa kina itulikile alongole
    ku Yerusalemu, winzagigwa ni nkani yidu, mumikono aanyampala nia kulu amakuhani
    niaika nkani, kubulagwa nukuuka uluhiku lakatatu.
  ilo-ULB: Manipud iti dayta a tiempo, inrugi ni Jesus nga ibaga kadagiti adalanna
    a masapul a mapan isuna idiay Jerusalem, agsagaba iti adu a banbanag iti ima dagiti
    panglakayen, kadagiti panguloen a papadi, ken kadagiti eskriba, mapapatay, ken
    mapagungarto iti maikatlo nga aldaw.
  pir-NT: 'Ti pjeta Jesu ʉsãre tiquiro buhenare quehnoano yahu peho dʉcari: —‍Jerusalẽpʉ
    yʉhʉre waharo cahmene yojopʉre. Topʉ judio masa mari bʉcʉna, mari pahia pʉhtoa,
    marine judio masare buheyequina gʉ̃hʉ yʉhʉre ñano yeeta. Yʉhʉre wejẽeta. Sata
    ñano yʉhdʉro cahmene yʉhʉre. Sa yegʉ ihtia deco wahaboro masa wijiagʉta, ni yahuri
    ʉsãre tiquiro.'
  anv-NT: Ɛfɛɛ́ ne Jisɔs alɔɔ́ mangaré baá utɔɔ́ bií pópó aké, “Mbɔ́ manjyɛ
    né Jɛrosalɛ, ɛfɛɛ́ ákpakpa melɔ ne anɔɔ́ baá abi ápyɛ upɛ Ɛsɔwɔ ne ánlɛré
    mabɛ́ Ɛsɔwɔ, ápyɛ nyɛ me ngɛ́ gejamégé ɛfwyale ne apyɛ́ɛ nyɛ bɔɔ́ áwá me.
    Yɛ́mbɔ ndɔ ɛlɛɛ́ ɛkwɔnégé Ɛsɔwɔ abwɛge nyɛ me nkwilé né negbó.”
  sab-NT: 'Ne suiage gwangerugu Jesu gerudu kwian geru jwannga ulita ole Jesu be boi
    giti, Jesu gerudu: —Cha jogedale una Jerusalénge, una ege cha be mo boange tanre
    daga ngwale kwian nage. Kwian israelita chugagwalla juma ulita kaire kwian gerunga
    Chube ole daba alin chugagwalla ulita kaire kwian daba tkanga tangle Moisés chadalla
    giti ulita, kwian e ulita me cha gerua gai ulia, ama ulita be jainchke chadi cha
    gerua gdale be cha gbe boi daga ngwale, bdagli cha gwabeda agwa mongikege cha
    jaba be chkeni gwade.'
  tmd-tmd: Wop mibɨl yöraku, Jisas nöbö nuŋ bla ñɨgö, nöbö piaku nɨ al aliö aiöñɨŋö,
    rön, wöxnö yadön yadöŋa, “Nɨ mai Jerusalem dumön, mönö pɨ nuöm nɨgɨb nöbö bla
    nɨgön, God ap höjöpal ur nölɨb nöbö dib bla nɨgön, God lo mönö yad nölɨb nöbö
    bla nɨgön, nɨ ölɨŋ höb pɨ nölön pɨl pal nɨgöña. Makwam wop mös mɨdön, wop paŋ
    aku höbkal öbinö,” röŋa.
  acr-NNT: 'Chwi kꞌu riꞌ, ri Jesús xujeq uqꞌalajisaxik chike rutijoꞌn janipa ri kukꞌulumaj:
    E lik chirajawaxik che keꞌek Jerusalem, kayaꞌiꞌ na kꞌu pa kꞌax kuma taq ri nimaq
    winaq re Israel, ri nimaq e aj chakunel pa Rocho Dios y raj kꞌutunel re ri tzijpixabꞌ,
    yey kakamisaxik; noꞌj churox qꞌij kakꞌastaj loq.'
  kpg-kpg: Daamada i di madagoaa deenei, Jesus ga helekai hagammaa ang gi ana dama agoago,
    “Au e hai loo gii hana gi Jerusalem e kae dogu hagaduadua damanaiee mai baahi
    nia dagi mmaadua, mo nia dagi hai mee dabu, mo nia gau haga donudonu haganoho.
    Au ga daaligi gii made, gei i muli nia laangi e dolu gei Au ga haga mouli aga.”
  taj-taj: जमाहेन्‍से येशूसे ह्राङला चेलागदेदा “यरूशलेमरी निसी ङाइ यहूदी गन्‍बागदे,
    परमेश्‍वरला मन्‍दिररी पूजा लबा मुल म्‍हिगदेदेन यहूदी धर्मगुरुगदेग्‍याम ल्‍हानान
    दुख नातोःला। थेनीगदेसे ङादा दुख पिन्‍सी पिन्‍सीन साइला। तसैनोन ङादा सिबाग्‍याम
    सोमरेमाकुनु सोना लला” भिसी सुङ्जी।
  avt-avt: Me wɨ im ere maain Jisas katɨp mɨt disaipel nɨrak hɨrak kakno wit Jerusalem,
    te mɨt iuwe ninɨn naanmɨpre mɨt netike mɨt iuwe ne pris, mɨt nertei hɨm me Moses
    nanrekyɨwek enum yɨnk kɨrak kakɨkek hɨr nankɨp kaki. Hɨrak kaki kakwaai ere wɨ
    wikak, te hɨrak pɨke kakɨkrit.
  cbk-cbk: Desde aquel tiempo si Jesus ya manda ya gayot sabe canila que necesita
    le anda na Jerusalem para sufri muchas cosas na mano del maga oficial del iglesia
    y del maga jefe padre y del maga maestro Judio. Por ultimo ay mata sila con ele
    pero na tercer dia ay resucita le.
  uig-ARA: شۇ ۋاقىتتىن باشلاپ، ئەيسا مۇخلىسلىرىغا ئۆزىنىڭ يېرۇسالېمغا كېتىشى، ئاقساقاللار،
    باش كاھىنلار ۋە تەۋرات ئۇستازلىرى تەرىپىدىن كۆپ ئازاب-ئوقۇبەت تارتىشى، ئۆلتۈرۈلۈشى
    مۇقەررەر بولغانلىقىنى، شۇنداقلا ئۈچىنچى كۈنى تىرىلدۈرۈلىدىغانلىقىنى ئايان قىلىشقا
    باشلىدى.
  tuf-tuf: 'Etar yahncút Jesusat ima chiwa quin bucoy uchta wajacro: —Asa Jerusalén
    bétaro. Erar cucayat judío werjayinatán, sacerdote cárinatan, bachan chihtán síw̃quinatan
    as ruhw̃áyqueyra. Ruhw̃úr as yauwáyqueyra. As yauyat bay cuanyat sicor estají
    yehninro, wajacro.'
  abx-abx: Kahuman siray, agtikangan-na si Jesus agsumat i mga inadalan-na, “Kinahanglan
    nga pada'iray ako si Jerusalem ngan ag'agi pala'in-la'in kasakitan marandu'un-na
    si mga mata'o kamabu'utan, si mga puno' paraghalad pati' si mga paragturo' bala'od.
    Pwira pa sinan, maratayon ako, pero abanhaw si katallo allaw.”
  mco-NT: Ixtɨ huin'itnɨ Jesús ytɨgɨɨy yajnɨmay je' ydiscípulos ajcxy co nɨcxamb jɨm
    Jerusalén etz co jɨm ooy y'ayoohua'ñ. Jɨm Jerusalén je judío mɨjjäydɨjc, je teedytɨjc
    huɨdibɨ tungmɨɨdpɨ, etz yɨ escribas ajcxy ooy chaachytuna'ñyii etz yaj'öga'ñyii.
    Per codugɨɨg xɨɨ huin'it yjugypɨga'ñ jadüg'oc.
  kqf-kqf: Mba sauginemo te noi i nawana, Yesu ena tauwaikaiwatana lisidimo ena peki
    i giu waitete te ya nawana Yelusalemmo ba kauwa wapewapedimo yai nuwatoi. Bi ḡome
    babada nananakidi, pilisi edi babada, bi waiḡake tauwailovelovedi, Yesu sa laukivi
    gebogeboye bi sai peki. Bi laḡan waifaioninemo tana ya kenamoito munaḡa.
  cpb-NT: 'Ikanta Jesús ikamantakeri riyotaanewo, ikantziri: “Irootaintsi aate nampitsiki
    Jerusalén, antawoite inkemaatsitakaina Itzinkamipaini, reewaperore Imperatasorentsitaarewo,
    reeware Yotzinkariite, ari ritsitokaantaitena. Iro awisawetakya mawa kiteesheri
    nañagai eejatzi.”'
  aon-aon: Aria abudok nyutob Jisas apa nakrip amam disaipel namudok anan ta nunam
    Jerusalem aria anan ta nurao sabairi eriger um amam Juda esheshim debeimi huni
    amam douk henek skulumesh um lo iri aria debeimi pris. Aria ta shon nugok, aria
    bihotih nyumneh hunak hunakuk aria anan ko ta nukitak nupe.
  hus-NT-2005: Asta tam ti tám, na Jesús in tuju kin wiltsi nin exóbaliltsik ke Jajáꞌ
    koꞌol ka kʼale Jerusalén ani ke neꞌech tʼajat ka atʼax tʼajtsin kʼal nin okʼlékil
    an judíotsik, an okʼlek páleꞌtsik ani an okʼtsixtsik xin wilál nin takʼixtal na
    Dios xin jilám dhutsadh na Moisés. In utsaꞌtsik jeye ke Jajáꞌ neꞌech ka chemdhá,
    por tin óxláb a kʼítsá neꞌech ka ejech ti ít.
  mig-NT: Te máá hora jia̱n ní kejá'á Jesús ni̱ kastu̱'ún ndáa̱‑ya̱ núu̱ cháa káskuá'a
    jíín‑yá ja̱ jínu ñú'ún kí'i̱n‑ya̱ ñúu̱ Jerusalem te ndo'o xaa̱n‑yá. Te cha̱a ni̱
    ka̱yii jíín táká sutu̱ ñá'nu jíín cháa káchaa tutu̱, ma̱ kuátú'ún‑de‑ya̱ te ka'ni‑dé‑ya̱.
    Te nuu̱ uní kɨvɨ̱ te nachaku̱‑ya̱. Achí‑ya̱.
  bps-bps: Mdà di bang én, tambù Dyisas fgadè di dad gal mlalò kenen gablà di fan
    mkel di kenen, manan, “Là fakay ku là agu salu di syudad Dyérusalém, na magu di
    dee kaflayam ditù mdà di dad tua gal mebe i dad to Dyu na i dad ulu i dad bà di
    Dwata na i dad tamdò i flalò blé Dwata fagu di ku Mosis. Fnatila agu, bay nték
    agu mdà di fati di gatlun duh.”
  mbs-mbs: Lekat niyan, mig-indan si Jesus diyà te menge tinoledaan din aw eden se
    metoman domateng diyà kandin. Keilangan domoton sikandin te Jerusalem, aw ipeeleg
    sikandin te menge obanen aw pengolo te simbahan aw menenoladà te punù ingkeliwat
    i Moises. Metoman sikandin imetayan, aw penga niyan meantay lekat te nematay te
    iketelo aldaw.
  tof-tof: Ene ngürrdügabi, Yesu tóba umulbain olmaldó tóba panzedó we pupo bainürr
    wagó, “Ka sab Zerrusalem wirri basirrdü wamo abün-abün azid aengóm ⌊balngomól
    byarrmarr pamdógabi⌋, wirri prristdügabi, akó Mosesón gida umulbain pamdógabi.
    Sab kürü büdülümpükü kómkólórre a aüd ngim ngürrdü, God kürü sab kürsümüle arróldó.”
  cme-NT: 'A doŋ huɔŋgu faŋgu-na, Yesu wuɔ doŋ tuɔ piiye u pigãaŋ u *hãalãbiemba‑i
    wuɔ: «Da ku fiɛ ce niɛ niɛ, fuɔ mi kã *Yerusalɛmu‑i-na. Da mi kã, nelle bĩncuɔmba‑i
    baa *Diilojigãntaamba yuntaamba‑i a naara *ãnjĩnamma pigãataamba ka ce-mi
    sũlma aa ko-mi. Ŋga da ba ko-mi, mi ka ce yinni hãi yoŋ hĩɛma-na, siɛliŋ-yiiŋgu‑i,
    mi ka sire hel jo.»'
  sus-sus: Keli na tɛmui ma, Isa naxa a tagi raba fɔlɔ a fɔxirabirɛe bɛ, a fo a xa
    siga Darisalamu, a xa tɔɔrɛ gbegbe sɔtɔ Yuwifie xa forie, sɛrɛxɛdubɛ kuntigie,
    nun sɛriyɛ karamɔxɔe ra, e a faxa, kɔnɔ a man xa keli faxɛ ma a xi saxan nde ma.
  pon-2006: Sang ni ahnsowo kohla, Sises ketin tapihada mahsen sansal ong sapwellime
    tohnpadahk ko, “I uhdahn pahn kohdalahng Serusalem oh ale lokolok laud sang rehn
    soumas oh samworo lapalap oh sounkawehwehn Kosonnedo kan. I pahn kamakamala, a
    I ahpw pahn iasada ni kesiluhwen rahn.”
  dad-dad: Sain anĩ bunem ilauf bun, Jesus yogo nigin in dõ fiya tar yaor fe irokenẽdin,
    ĩ Jerusalem ilauf bagai, an darau musei, mudur adodo, pris odudug, lo ifelnẽdiya
    tamo imeid bun yalouf, an ĩ dukesiyouf, naa towo bure fele di, mata kel fã youf.
  zab-NT: Desdɨ chiy guzulo gudixteeny lo de xpɨnny dec ná par chiany Jerusalén, ne
    de gurtisy xte Israel cun de bxoz ni rnabee de bxoz ne de maistrɨ ni nán ley,
    laadeb ná ni quesentiand guelzii iteeddeb laany. Raipny de xpɨnny dec de bnietqui
    quinxú laany, per ni rion dxi sbíi ibánny stuby.
  jae-jae: Gêdêŋ tonaŋ Jesu geoc lasê gêdêŋ nê ŋacseŋomi kêtu ŋamata gebe “Aê oc jana
    Jerusalem ma laumata to dabuŋsêga ma biŋsutau sêkêŋ ŋandaŋ taêsam êndêŋ aê ma
    sênac aê êndu e ŋabêc êtu têlêac, go jandi sa matoc jali êsa êtiam.”
  ksd-ksd: Papa ta nam ra bung Iesu i vaarike vatavuna kana vinavana urama Ierusalem
    tai kana tarai na vartovo, ma ba ra lavur patuana, ma ra lavur tena tinabar ngalangala
    ma ra lavur tena tutumu, diat a vakadik ia ma ta mangoro na mangamangana, da doka,
    ma na laun mulai ta ra vautuluna bung.
  msm-NT: Duon sugud si Jesus to pagpasabut to mgo inanad to mgo antusonon din. Kagi
    din, “Kinahangyan no og-andiya a to siyudad to Jerusalem. Mahan-in to igpaantus
    kanay to inila no angod ta no mgo Hibru dow to yabow no mgo magdudumaya to tinuuhan
    ta hasta to mgo maistru to tinuuhan. Kinahangyan no himatajan a, di ogbanhawon
    a da duon to ikatoyu no aedow.”
  myk-myk: 'Na co wee tuun wu na a Yesu di ɲɔ kɔn na yi fiinŋɛ na yu wu kalaapiire
    ti mu na: «Li waha lʼi waha, fo nɛ bu shɛ Zheruzalɛmu ni. Nɔhɔlɛɛ, ni saraya ɲaha
    shɔɔnrivɛɛ ɲuŋɔfɛɛ, ni saliya karamɔgɔlɔɔ pu na ba nɛ kanha fo xuuni wà. Pu na
    ba nɛ gbo, ga nɛ na ba ɲɛ na foro xu ni na caxhugo caŋa taanri wogo ki na.»'
  sbe-sbe: Huyana ne unai Yesu ye hetubu yona hekahekatao ye hekatadi na ye hededehemasalaha
    meta bena taba ye lau Yelusalema. Temenai Dius babadadiyao yo taukaitalasam tauwoyaidi
    yo laugagayo taulauhekataena kabo iya se hekamkamna kabikabi udoiꞌudoi udiyedi
    yo kabo se unuhemwaloi, na mayadai hehaiyonana unai kabo Yaubada iya ye hetoloꞌuyoi
    na ye mauli.
  mcr-mcr: Iŋgaŋi Jisasi Iqu wäuŋuäŋqä ämotquamiŋqä iquauŋi kukŋuä tiiŋä tuätŋqä ätipäqäkqe.
    “Nyi Jerusälemä iuŋqä umqe. Iqiŋi, ämaqeu miqä iquatä, hiqäva-imäkqä naqä iquatä,
    kukŋuä-suqeŋqä näqŋqä iquatäŋi, qu haŋä-iqä naqänäŋä ändapäpu, Nyi pizqä bäkpnuwiqä.
    Iwä hea hŋquaqu-hŋque ae äpäwqaŋgaŋi, Goti Hanjuwä Iqu Nyi aŋgi änyivauqumuatäniqeqä.”
  cux-NT: Tuu'mi ní Jesús miiⁿ tucá'a yā chi'cueeⁿ yā discípulos yeⁿ'e yā. 'Úú cánéé
    chi caⁿ'á na yáāⁿ Jerusalén ní cánéé chí 'cueenu taaví cuuvi nééné n'deēe dendu'ū
    yeⁿ'é 'iiⁿ'yāⁿ ndiicúū chi ngaⁿ'ā ntiiⁿnyuⁿ yeⁿ'e yaācū miiⁿ, ndúúcū chiiduú n'gɛɛtɛ́,
    ndúúcū yeⁿ'e maestros yeⁿ'e ley. Cuayiivi ní 'iiⁿ'yāⁿ s'eeⁿ 'caaⁿ'núⁿ yā 'úú.
    Ní 'cuūví. Ndiichi ndii 'íínú nguuvi ní 'úú nduūchí yeⁿ'e nguaaⁿ tináⁿ'ā.
  tur-YTC: O andan itibaren Yeşua, kendisinin Yeruşalem’e gitmesi, ileri gelenler,
    başkâhinler ve yazıcıların elinden çok acı çekmesi, öldürülmesi ve üçüncü gün
    dirilmesi gerektiğini öğrencilerine göstermeye başladı.
  san-ITR: anya ncha yirUshAlamnagaraM gatvA prAchInalokebhyaH pradhAnayAjakebhya
    upAdhyAyebhyashcha bahuduHkhabhogastai rhatatvaM tR^itIyadine punarutthAna ncha
