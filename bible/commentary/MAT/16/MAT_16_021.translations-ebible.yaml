    itaw mangirangep ako li' nin abaw nin pammadya'dya' ran saray Madudunong sa Gugan-gan
    tamo, tan saray Pupangulon Pupadi' tan saray Mangatuntawo tamo. Ipapati ako li'
    bale' marate' a ikatlon awro ket pasublien nako li' nin mabyay nin Dios.”
  grc-TCGNT: Ἀπὸ τότε ἤρξατο ὁ Ἰησοῦς δεικνύειν τοῖς μαθηταῖς αὐτοῦ ὅτι δεῖ αὐτὸν
    ἀπελθεῖν εἰς Ἱεροσόλυμα, καὶ πολλὰ παθεῖν ἀπὸ τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ
    γραμματέων, καὶ ἀποκτανθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθῆναι.
  gof-WFTW: He wodiyappe doomidi Yesuusi ba tamaaretas, “Taani Yerusalaame baanaw
    bessees. Yan deriya cimatan, kahine halaqatanne higge asttamaareta kushen waaye
    ekkanaw bessees. Entti tana wodhana, shin taani heedzantho gallas hayqoppe denddana”
