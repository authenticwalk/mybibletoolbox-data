    nherẽ, pire nherẽ, ĩ̱zazei''wa norĩ ãma te te ai''uté waihu''u za''ra õ di za.'
  cuk-cuk: 'Ani an bega sogsun: Be, Pedroʼd. We-akwa-birgi anba-nanaimalad an omelomai
