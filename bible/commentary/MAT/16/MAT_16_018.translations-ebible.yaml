    sumasiniyamu ragidai kau pokagere ropanitagisi ade mu sumamaga ragiragiyagisi.
    Po kasiyarai ki baiyagisi nau sumasiniyamu ragidai ki bodata-mana kwaeyogono ko
    po kasiyarai ki mu eba raurutamini bo bodatamini. Pa mena.
  nko-NT: Ɩ́nɩ sʋ mɩ́ ɛ́ ndɛ fʋ́ bláa mbɛ́ɛ, fʋ́ dá gyí Petro. Mʋ́ asɩ gyí, ‘Bʋtá.’
    Bʋtá ánfɩsʋ néyi mɩ́ ɔpasua dɩ́nká nɩ́. Lowu túmi mɛ́ɛtalɩ́ gyí mʋ́sʋ́ ɛkɛkɛɛkɛ.
  bsn-NT: 'Ado bajiro mʉre gotiaja yʉ: Mʉ vãme ñaja Pedro. “Gʉ̃ta” yirʉaro yaja ti
    “pedro” ti yijama. Mʉ gotimasiose sʉorine jãjarã masa, yʉre ajitirʉ̃nʉcõari, rẽjarũgũrʉarãma
    ĩna. Yʉre ajitirʉ̃nʉrã ĩna ñajare, vãti yarã, “Bajireacõa tʉjajaro ĩna” yirã,
    rojose ĩnare yimasibetirʉarãma ĩna.'
  pib-NT: Seyni Gita koxa wane nchinyi, pixni Petroyi, ga wa tye tsru sotlu gogotemta
    nkamrutanru gapatjetikowaka Gitanu. Gi wa gipnachine gishyatikowaakaako gichkolu
    gapatjetachine pixka.
  wiv-wiv: Kubarae hau ka tania ni niho, Pita, ho na kedo, na huduna faundesion kedo
    kua, da ta habatia kagu sios. Na matuhanga kana matea mara beta ni vinim.
  reg-reg: Mbe anye ona enikubhwila ati awe nawe Petro, na ingulu ya litare linu enija
    okumbakako likanisa lyani. Ne emilyango ja nyombe jitalitula kuliiga.
  mlh-mlh: 'Noŋ iŋi gajibe mane: Go Pita (noŋunde buŋoo oŋgiŋ) fukende nonji oŋgiŋ
    ore paio maŋkekerisie kufufuŋnere otuŋ ruabe kitiŋ yabende maŋyaŋuŋ bobiaŋgaru
    sanaŋgaru dimanimiŋ. Goji oi siŋaŋ yabende kome Rauineji oi misoŋ kaere sa mendigo
    pore yabeiŋgo embimbiŋgaiŋ. Gemokaku goine yoŋore usunji oŋuakoŋ oi ketotieru
    gbiŋ eyarenimiŋgo embimbiŋganimiŋ.'
  gof-ENT: ታ ኔው ኦዳይስ ጴፂሮሳ፥ ኔኒ ዛላ! ታኒ ሃ ዛላ ቦላ ታ ዎሳ ኬ ኬፃና። ሃይቆ ዎልቃቲካ ኢዮ ፆኖኮና።
  aau-aau: Sa hakwe hne senkin kiy-me ley, hunkwe Pita, sa hunkwe peir ke hieyn, sa
    peir sohok ko eir mon kokwe, hakwe hano sios se meio kraipakrai iarok ey. Sawk
    lokrue-yier mo yerki-wouk hokwe sios sehe liy swakakar ley, korey law.
  tvk-tvk: E nabiteni minuk xa obe ‘Pita’ xa koute teni be ‘vatihat.’ E vatihat ak,
    nikili ni Sias navan. E xeihen xil vus na Temat e maten lasakras mei lapurun ni.
  prf-NT: Sakay kagiyán ku dikomu, a siko ay Pedro, sakay ti dibabew ni batuwid a
    iyád ay ipataknág ku en simbaan ku, sakay awan ti makapangtalu dikona maski ni
    en kapangyariyan nen kamatayan.
  auy-auy: Simátimeꞌa súne. Enáwíꞌa Pítaawemo wésemba mináwíkóní áwáuma óntamban-iye.
    Óraaꞌ-ontankaꞌa kesí naankáámbá ondá mindánkáámbá kesí waási-iꞌa owaná púwó-fasiꞌaenko
