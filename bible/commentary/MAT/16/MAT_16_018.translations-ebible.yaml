  cco-NT: Jo̱ jnea˜ fɨ́ɨˉɨ ꞌnʉˋ e cu̱u̱˜ guǿngꞌˋ e siiˋ ꞌnʉˋ cajo̱, jo̱guɨ ꞌnʉbˋ dseaˋ
