    sin naarn ein ma ntaah ein piut-piut.
  qup-NT: 'Ñukami kanta rimani, kanmi kanki Pedro. Pedro nishkanka rumimi. Chasna
    kashpan Jesuska rimashpa katirka: Tukuy shunkuykimanta pacha ñukata kiriwashkaykirayku
    sinchi rumishinami kanki. Kan yachachishpayki achka runakunata yanapasha paykunapas
    ñukapi sinchikurishka kiriwanankunapa. Chasna shuk wasihuk runashina kankunawa
    wasinita rurahushpayni kantami churasha chay wasita sinchikuchik rumishina kanaykipa.
    Tukuy kiriwakkuna shuk sumakta rurarishka wasishina kashpaykichi nima wañuna atipankachu
    tukuchinata.'
  dop-dop: Nɑ mɑ́, mɑ́ heeliɣi-ŋ tǝfoo sɩ nyɑ́ hǝtɛ yɔɣɔtǝɣɩ sɩ, Pǝlɛ, nɑ pǝlɛ nyɑ́
    nyɑ́ tɔɔ kɛ́ mɑɑ sɩɩ mɑ yǝlɑɑ kpekǝle. Nɑ sǝm kɑɑ pǝsɩ nɑ pǝ lɑ-wɛɣɛ pʋlʋ cǝcǝkɑ.
  azb-azb: Mən sənə deyirəm ki, sən Petersən və Mən cəmiyyətimi bu Qayanın üzərində
    quracağam. Ölülər diyarının qapıları ona qalib gələ bilməyəcək.
  eng-DBY: And I also, I say unto thee that thou art Peter, and on this rock I will
    build my assembly, and hades' gates shall not prevail against it.
  guo-NT: Xan ampox jʉm-an. Pedro, xam, me-ama ia't mamnikpot, ja-am xanliajwa. Jʉm-ampox
    xanliajwa, japox diachwʉajnakolax. Samata, puexa xan nanaexasisaxaelpi, me-ama
    xam, japibej tajjiwaxael. Samatabej, patʉpax malechaxisal tajjiw.
  hla-hla: Na lia e hateie golö, a solomulö e Pita, a hatu. Na i ieluna u lapo teka
    alia e hatakeiegu romana a luman lotu i tar te haharoei nenou romana a pal barebana
    te hamana uarou i tar. Na nitagala tara tou mate noa has e ma tagala saluhe noi
    romana i tanen.
  mav-NT: Uimohey hat sese ti en e. Uimohey iheg miat hat en Peteru aikotã ai'yat
    nu kawiat iheg kahato hap ewy ti uimohey hap e. Mi'i hawyi ti aru en ewywuaria
    uimohey kahato haria wo yne ati'atunug aikotã wati'a­tunug nu ai'yat nug hamuat
    hap ewy. Uimohey haria en ewywuaria wo ati'atunug ui'yat Tupana mõtypot hamuaria
    e. Yt uwe i wyti aru imoma kuap uimohey haria katu­pono po'og hesaika gu'uro kawiat
    rakat atunug mi'iria e. Wanĩ­kaptia ti'atu'uka atu'uka pytkai tukupte'en ne uimohey
    haria mesuwe katu­pono yt ta'atu­moma kuap e.
  kpf-kpf: Zorat dâgoga nâŋgâ. Gâgât kutkâ Petero (niiŋ denân ko Kât). Oi nâŋâ kât
    zorat kwâkŋan a ambân kâmut gakârâpnâ zâmbansa simgât imbaŋâŋandâ mân walâziŋgâbap.
  ppo-ppo: Térapa, ya̧lo ya̧paae i dere ape. Ya̧ta Pitapó. I doasi kapo fake tómó
    be tȩtu dere kaae, ya̧lo so whi̧ doasi fake firaalo ai ape. Atéró tȩyóló betepa,
    sukutere alané bole fotoko̧né bóe daalotei, ya̧lo tȩtu betere be fisikóló mo
    doraalomeipó.
  hin-2017: और मैं भी तुझ से कहता हूँ, कि तूपतरस है, और मैं इस पत्थर पर अपनी कलीसिया
    बनाऊँगा, और अधोलोक के फाटक उस पर प्रबल न होंगे।
  bef-bef: 'Ya hanogo nani lu nokumube: Pita, kaiya efa tegi suhi luto nohane. Ya
    huꞌahatago yaꞌmana efato nani mono nohaꞌni gilunaꞌmu yabe. Filiseꞌnamofihi amuyaꞌauba
    be megilinaꞌmu yabe.'
  amm-amm: Ya timonoki. Nono mo Pita, nani siyolo imo folosai mo tomoki. Asayo noinomo
    yoso mulumolo luwaimono noko nokolalo mo ninani tomoki siyolimai amisoso na soimo.
    Sokolo Nokota Waini amiyo pa uwokaikoiso.
  zaj-zaj: Nokulongela kamba gweye iyo Petulo, na mdibwe dino nodizenga kanisa jangu,
    na mhiko za kuzimu hazidaha kudihuma.
  chq-NT: Joon fuu²¹²uu 'nʉ, 'e sii²¹ 'nʉ Tʉ́³, joon júu³ tyi'i 'e foo²¹'o 'e lɨ́ɨ¹na
    Cristo, 'in gasii¹in Dios, ilɨ la lɨ coon²¹ cuun²¹² fee'¹ 'e jo jøøi'²¹ tya' 'in
    jai'² lɨ́ɨ²i jna tsʉ jileei'²¹ 'in jmoo¹o la to² tyʉ'² Dios lɨ́ɨ¹i la joon. Joon
    ca 'mó¹ jo lí² lii'¹i 'e júu³ do.
  swp-swp: Ea heribam ta hinage, oa Petero, teina we’u ta potana eai egu ekalesia
    abo ea hetoro; mate gigiboridi taba nige se heguri.
  bjr-bjr: Qinee ani qimamidaqa. Anee Peetooroofa ani auqu oosana oonifa mariananoo.
    Qini qikoofa qiniara uqafiqainasaa mi ufafa firaa ooniara foora marinara qinee
    mi firaa ooninasaa qini amaana maqa usakaanaura. Qini saqariki mariasa qumareeqa
    qeeqa amaana maqaikamandaanaura. Mi ooninasaa qini maaqa usakaanaura. Kuqirafa
    sia amana mi amaana maqana rafaaqa fuannoo.
  aby-aby: Eno weike wei, Fida Nanu wake naua wei. Ae Fida. Anu ibinu ubiye oma. Nono
    i oma duboro ku ukeibada Nanu wake naukeka orou i oma duboro odimake ma enamiaro
    fearekanu bunama ya i aine wai ure yareibaku inaaro da waure anifiakuro ya me
    ibene ibene ibeifoisaya eno wei.
  eng-YLT: '''And I also say to thee, that thou art a rock, and upon this rock I will
    build my assembly, and gates of Hades shall not prevail against it;'
  jni-jni: In kuri inbu we hu Bitrus mani, anipo nigeme indi bari anu am anu tarsa
    Asere, an de sa iwono izo me unu bari awe ba.
  kne-kne: Et mo sak-en pay, ibagak ay sik-a si Pedro, di olog na et bato. Din bato
    ay nay di pangisaadak sin iglesiak ay siya da din am-in ay mamati en sak-en, et
    din panakabalin di pese, adi makaabak en daida.
  tgj-tgj: 'Okv Pitar, vkvlvgabv ngo naam mindunv: No vlwng go, okv so gv vlwng aolo
    ngo, ngoogv Gvrja nga mvlwkre, okv sinam ngenam v sum vdwloka rigumriya yala mare.'
  gui-NT: Jare che jae ndeve, nde co jae Pedro. Jare che etei amomɨratata aiparavo
    vae reta, ipɨrata vaera metei o ita guasu iárambue oi vae ipɨrata rami. Jae rambue
    cañɨtei ngaraa ipuere jese reta —jei—.
  quc-TT: Ri in kinbꞌij chawe chi ri at, at Pedro. Puꞌwiꞌ kꞌu we nimalaj abꞌaj riꞌ
    kinyak wi na ri nukomontyox, ri uchiꞌ ja rech ri tyoꞌnel qꞌaqꞌ man kachꞌeken ta
    che.
  heg-NTPO: Hii ke! Nol nia, Auk ngali ku ngalam ma ‘Petrus’. Ta ngaal na nahin na
    noan, batu. Undeng ku in parsai ka didi na el batu ka son, tiata mam ku daid baut
    netes taung Auk atulin in parsai ngas. Le halin oen tom in diku-puang didiin mates
    kon no, oen tahang napiut.
  ptu-ptu: Dadi tentomai kusangaingko Petrus, (kalembasanna, batu longkahhim.) Anna
    yabona inde batu la kupake'de' kakalebuanna umma'ku. Anna kakalebuam ia too tä'
    ia la mala nataloi kamateam.
  bzd-NTPO: E' kue̱ki̱ ye' be' a̱ ichè tö be' dör Pedro (kiè e' wà kiane chè ák).
    Be' dör we̱s ák dör u katabloie es, e' wa ye' ichapa kí̱ döraë tai̱ë. Ì ko̱s tso'
    dö̀ duèwa̱ diché, e' kë̀ e̱' alö̀paka̱ ie'pa ki̱.
  kwf-kwf: Ma nau ku saea fuamu, Ꞌoe sa Peter, neꞋe fadalana ba na fau, ka diꞋia na
    fau neꞋe kira saungaꞋinia na luma fafona. Nai alu ꞋaeꞋo ta ngwae lalifu neꞋe Ꞌoke
    faꞋangasingasia ngwae neꞋe kira ke baꞋa faꞋamamana aku ki. Ma na ngasingasilana
    maeꞋa noaꞋa kasi bolo faꞋinia liufilada.
  eng-WYC-2017: And I say to thee, that thou art Peter, and on this stone I shall
    build my church, and the gates of hell shall not have might or power, [or strength],
    against it.
  eng-WMBB: I also tell you that you are Peter, and on this rock I will build my assembly,
    and the gates of Sheol will not prevail against it.
  zat-NTPS: Neda' dxapa' lue', nacu' Pedro, da zéaje̱ na tu xiaj, na' lawe' xiaj xre
    nigá guzúa' benne' xeleajlí lazre̱' neda', na' xel-la' dxenná bea chee̱ da xriwe̱'
    quebe seque na gucu'uj na benne' ca'.
  spp-spp: Mii sí jwo mu á, mii sí mu mɛge le Pyɛri (kuru ɲwɔhe ku ɲyɛ kafaaga.) Mii
    sí kuru kafaage tɛ̀gɛ na dánafeebii kuruŋke ɲwɔhɔ cyán, kwùŋi mú bà sì n‑jà yaaga
    pyi kuru ŋkemu na mɛ.
  zty-NTPS: Neda' žapa' le', le' nako' Bedw, na' ḻo yej ni chix̱jwa' benne' ka' zej
    nake' chia', na' yeḻa' wnná bia' che da' x̱iwe' bi gak wzagan' x̱nézgake'.
  mek-mek: Saimon, iifa koꞌa maamuai laifania. Pau oi alaifanio Peto alaoma. (Peto
    iꞌa malaꞌaisai auga fopa.) Ke fopa egaꞌina laagai lau eꞌu iifi eꞌa alapaapa. Ke
    ipeli paꞌafina isapuga iifi eꞌa egaꞌina papiauꞌi afaepalutiniꞌi afaelaꞌa pagainiꞌi.
  aey-aey: Eunu ija je oso mahigina eu odi. Hina Pita, ija meen big gug i tatacan
    ija ijana tamanec cehigen. Odocob oloqanih uqana cebec gagadicca eu ijana tamanec
    qee wooldoiaun.
  urd-GVH: मैं तुझे यह भी बताता हूँ कि तू पतरस यानी पत्थर है, और इसी पत्थर पर मैं
    अपनी जमात को तामीर करूँगा, ऐसी जमात जिस पर पाताल के दरवाज़े भी ग़ालिब नहीं आएँगे।
  ycn-ycn: Picá Pedro. Jipa quemacana pií. No'opiyá jema'ajeño i'imajeño picá que
    caja caphí nochojé. Uncá taca'acaje chá'atalaje no'opiyá jema'ajeño. Matajnaco
    ne'emajica je'echú chu nujhua'até.
  djr-djr: Ga dhuwandja ŋarra nhuna dhu yäku nhirrpandja Betan, ŋunhi ga mayaliy'
    lakaram guṉḏan. Ga dhipaliyin ŋunhi guṉḏalil ŋarra dhu dhuḻ'yundja ŋarrakuwuy
    buṉbuny, ŋunhi ŋayi dhu ga djuḻkmaraman dhiŋganhamirriwnydja romgu ganydjarr.
  kvg-kvg: Neka no nqataqá-manqate. Qo Pitá. Taqa manqa mokho, ‘Nandí.’ Yaq ta
    nandi-qape-te nginik, no ndigu ezoqam, no ndi-unimanqatinat, tiqa bawan andé
    khoev me notó꞉wév. Nqova soqaqape-qa bazaføgakh kopømba mbaín, nqanek bawan
    tøtømbua.
  rug-rug: Ke Maqu tozi nigo Rau sapu e Pita si agoi, sapu na patu sa ginuana. Meke
    koasa Patu Sinokirae hie si kaqu kuria Rau sa Qua ekelesia, meke sa ṉiniraṉira
    tanisa minate si lopu kaqu boka va kilasia sa sa Qua ekelesia hie.
  hop-NT: Um hapi Peter. Noqw nu isinomuy tsovalat, it pik̇aqlöt ep soñawnen pumuy
    akw nēṅem kītani.
  san-URD: اَتوہَں تْواں وَدامِ، تْوَں پِتَرَح (پْرَسْتَرَح) اَہَنْچَ تَسْیَ پْرَسْتَرَسْیوپَرِ
    سْوَمَنْڈَلِیں نِرْمّاسْیامِ، تینَ نِرَیو بَلاتْ تاں پَراجیتُں نَ شَکْشْیَتِ۔
  heb-LB: 'כשמך כן אתה: פטרוס – סלע; על סלע זה אבנה את קהילתי, וכל כוחות שאול לא יגברו
    עליה.'
  caf-NT: '''Ink''ez nyun Peter ''int''ah. ''Et ndi tse ''i k''ut suluglez neootes''alh.
    Njan ndun kwuncho ulhtus, ''i yuh ts''ih haindel, ''en whunts''ih ''aw whuch''a''
    hoolhdeh ghaít''ah.'
  mio-NT: Yuhu cati chihun ti Pedro nani cun. Chacan cuu cha yoho cuu sava ni ta cua
    iin yuu [chaha vehe], vati maun cua tindee chi ñivi chinu ini chihin yu, ta ña
    cua cundee run ndacu ndavaha ni sandoyo ñuhun run chi ñivi can.
  srq-NT: '@see-verse:MAT.016.017'
  kje-NT: Ya'u konohi o mamwali Petrus, ono o maise waku ma naruri. Lolo waku eni
    Ya ariri Ainu'u kerei, la Hayakyak Makromon ka naiye'er.
  gaz-gaz: Ani sittin hima; ati Phexrosii dha; kattaa kana irratti waldaa kiristaanaa
    koo nan ijaara; karri gahaannamis ishee hin moʼatu.
  kud-kud: Eeta yawalo alimwai owa yeham Pita, ana bui gaima, ta mata gaima teina
    ewanai yagu boda yavetowolodi ta ebe nigele howahowana mwalowoi yana wahiyala
    i'abi'abitowoidi.
  urb-NT: Petu! Ko apandu nde pe. Ita aja saka nde. Ihẽ rehe har nde erepandu, a'erehe
    amõ amõ we hũ ngã ke ihẽ amu'e katu ta. (Aja rahã, ihẽ rehe a'eta jurujar katu
    ta.) Pe, a'eta manõ tipe rahã, pyta ym ta. Yman rahã, kwera katu ta uhem tĩ.
  fra-LSG: Et moi, je te dis que tu es Pierre, et que surcette pierre je bâtirai mon
    Église, et que lesportes du séjour des morts ne prévaudront point contre elle.
  san-HK: ato'haM tvAM vadAmi, tvaM pitaraH (prastaraH) ahaJca tasya prastarasyopari
    svamaNDalIM nirmmAsyAmi, tena nirayo balAt tAM parAjetuM na zakSyati|
  cak-SNT: 'Y nivajoꞌ niꞌej chava: Atreꞌ Pedro abꞌeꞌ; y paroꞌ ri abꞌaj nem reꞌ xtinpabꞌa-ve
    ri nu-iglesia. Y ri camic man xtitiquir ta chirij.'
  uvh-uvh: Ka beng guk sini' ning ganotik, gu wapka ka Pita ning ganiting wa uningkim
    tangkunang ning wapni beng guksa' ganiting. Ka midi tangkunang beng guk u tongang
    wa uningkim tangkunang da'ning ita'. Ka na uningkim ka wara'ning fugu using ganang
    wa naganing naktangka aming arantagim ifakadofotik. Ning tinga aming kadagang
    Setan ning tangkunang ka aming ifagumak ning wari naganing arantagim u ifakadaga
    kabi'guk mo' to'ga', mokngang adi tangkunang guk ningsa' ira ani'ga'.
  ino-ino: Nakaeya kaha'nepauve kakaeya Pitakae kakimo aepa'a yafane. Ani hu'nana
    kemo'a yafa'kana nehike'na nakaeya mi'ko apaipa nami'naya vaya mani yafa'mo akofetule
    no'kana hu'na kimale'nisuke'a hani kumapi ata leke leke nehea kelifati lo'kiya
    ya'mo'a ani kimale'nisoa nona alino kape olekaiye.
  gnn-gnn: Yo, dhunupa nhe dhuwali yäku-ḻakaraŋala ŋarranhanydja Gäthu'mirriŋu Godku
    bitjarranydja. Ga ŋarra nhunanydja yäku-ḻakarama yukurra Betana, mayali' bitjan
    guṉḏa. Ga ŋunhiyinydja nhe ḻakaraŋala yäku ŋarranhana bitjarrayi bitjan guṉḏa,
    ḏälnha wal'ŋu ŋunhina ḻukuwuna mulkanharawu buṉbuwuna, ŋunhi ŋarra yurru ŋunhimalayi
    ḻukulili nherraṉ marrtji ŋarrakuwaynha buṉbu. Yo, ŋarrakalaŋumirrinydja yolŋu
    miṯtji yurru dhärra wuṉḏaŋarrnha wal'ŋu yana dhiyalaŋumiyinydja ŋarrakala yäkuŋura,
    djuḻkmaramana yukurra yurru rakunydhinyamirrinhanydja romnha ŋunhi.
  yal-yal: Nanara, n na a falama i xa, Piyɛri, gɛmɛn nan i tan na, n nan n ma banxin
    tima gɛmɛn naxan fari, n ma dɛnkɛlɛya yamana. Hali laxira so dɛɛne mi nɔɔn sɔtɛ
    n ma dɛnkɛlɛya yamaan ma mumɛ!
  cnt-NT: Jaun₂ juá'₅ jniá₂ juɨ́g₂ 'ne₂, a₂ma₂cheng'₂ Pedro, jaun₂ ne₄ nɨ₁'lau₂ la₂
    jmóg'₄ jniá₂ guá'₅ quió₃, jaun₂ ca₂lia'₂ jŋia'₅₄ i₂'io₅ bí₂ 'mú₃ tsá₃ le₃quɨ'₅₄
    jmɨg₄ jua'₅₄ a₂tió'₃ quiong'₅₄ quian'₅₄ mai₅₄ quió'₅.
  tif-tif: Kemin, kulaata weng ma bokop-ton o, kali kemin, nali talalu-tamulila, kabi
    maman tuum tap titil bikilawa kep-tokomi. Kemin, kulaata kapni win kusnum ma kaali
    Pita yo, tiki kaami miit kaali, tuum maman o, tiki. Kemin, nami okok ke-mokomap
    uyo, asuk nalmi titil uta kuluu-lomdawa, unang tunum yaapkan iyo foko kutal-dang
    nalmi miit tem tiilawa, nalmi unang tunum ke-lomdiwa, yakal maman tuum ulultap
    ke titil-kup fokoliwa kamboyokomi. Kemin, sinik mafak alik ita taba-lomdip im-baak
    moliwa, taan-ilom maaklo ke-lokomip disa. Kemin, ti suunkup ilokomip.
  nlx-nlx: एने मी बी तुवाह केथु, ‘तु पतरस हे, एने मी ज्या देगड़ा पोर मार मोंडली बाणावुह,
    एने मोतीन ताकेत बी ज्याह खेतेम नाय केर सेकी।
  apw-NT: 'Ła’íí gániłdishṉii, Ni Peter honlzéhi, daashodlaaníí kįh ágoch’ile’híí
    k’ehgo díí tsééhíí biká’ yishtł’į: áík’ehgo ch’iidntahdí’ ch’iidn binawodíí doo
    bitis hileeh da.'
  gum-gum: Inchen nagucha ñune, ñibe Pedro køn char cha. Nai iglesian i srug pala
    mara pasramønrrun cha. Inchen kwamig kønrrai marøb pasrabigwei maramburab marøbikken
    tru iglesiane ni chinchaguen kananrrab kaimanrrun cha.
  not-NT: Najitimi Peroro ora popairo ocanti mopë. Nococaquemi pinguemisantacagaiguëri
    basini matsiguenga tojai cara Naro Itomi Tosorintsi. Irapatoibiritaiguëna. Nangábintsaiguëri
    querota yagobeiri camagari, querootisati yobiacaguiri cara iquemisanquina.
  plu-plu: Pisme kuwis akki ku pariyene nah, kuri nahme akkite ku pariyene pis. Pis
    Pedru. Inakni piw “tip nopsadnano”. Ku samah pis kinetihwa inakni numinhu pis
    humaw nuthu kewa pahow tipbe ku pariye kabayno adahan eg humaw payt akamaxten.
    Nuhiyegapu hawwata igkis kewa kaayhsima tipbe ku pariye nah ahegpin adahan nah
    kehne pahá leglis gukakkis adahan Uhokri kapinnene ayge. Pisme humaw kewa ini
    payt akamaxtenbe. Igkisme nuhiyegapu humaw kewa pahá payt tiptiyebe kaawinisima
    ku pariye ka hakuh. Mbayapye akak miyaka in ka hiyá gisamanakis adahan wanegbetene
    gihawkankis.
  iou-iou: Ude yäŋpäŋ iwetkuk; Bureni ŋode gäwera nadä; Wäpka Pita yäŋ gäwet täkaŋ
    u mebäri mobä unita gäkä terak äbotnaye yepmaŋpa kehäromi irirä äma waki täŋo
    kehäromitä nämo api däpek.
  ntp-NT: Dai aanʌ angʌaagidi sai aapi Piiduru aagiada agai oodami ansai aanʌ ʌrcʌʌgacʌrʌ
    vuviaadami dai muidutai giñvaavoituda agai dai ʌgai gia cʌʌgacʌrʌ vuvaidamu aanʌ,
    dai tomasi coiyagi vʌʌscʌrʌ ʌmo imidagai ʌpamu duduaacamu vʌʌscatai.
  rai-rai: Ma iaau piri taam naa, ui Petero, a waat ki. Ang pagaa anung taara na nurnur
    u ra waat mi. A dekdek i ra minaat pa in uwia paa anung taara na nurnur.
  haw-1868: Ke olelo aku nei hoi au ia oe, O oe no o Petero, a maluna o keia pohaku
    e kukulu ana au i ko'u ekalesia, aole hoi e lanakila mai na ipuka o ka po maluna
    ona.
  ffm-ffm: Miin duu, miɗo wiye Piyeer (ɗum woni haayre), e dow nden haayre mahan-mi
    deental am goonɗinɓe ngal. Maayde e heewde semmbe fuu walaa ko waawi e mayre.
  arb-NAV: 'وَأَنَا أَيْضاً أَقُولُ لَكَ: أَنْتَ صَخْرٌ. وَعَلَى هَذِهِ الصَّخْرَةِ
    أَبْنِي كَنِيسَتِي وَقُوَّاتُ الْجَحِيمِ لَنْ تَقْوَى عَلَيْهَا!'
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲇⲉ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲁⲕ ϫⲉ ⳿ⲛⲑⲟⲕ ⲡⲉ Ⲡⲉⲧⲣⲟⲥ ⲉⲓ⳿ⲉⲕⲱⲧ ⳿ⲛⲧⲁⲉⲕ⳿ⲕⲗⲏⲥⲓ⳿ⲁ ϩⲓϫⲉⲛ
    ⲧⲁⲓⲡⲉⲧⲣⲁ ⲟⲩⲟϩ ⲛⲓⲡⲩⲗⲏ ⳿ⲛⲧⲉ ⳿ⲁⲙⲉⲛϯ ⳿ⲛⲛⲟⲩ⳿ϣϫⲉⲙϫⲟⲙ ⳿ⲉⲣⲟⲥ.
  sri-sri: Mʉrẽ werea. Mʉ “Pedro” wãĩkʉa. I ʉ̃tãye weka turari wiire iriboderosũ yʉ
    mʉ merã yaarãrẽ yʉre bʉremuturarã ããrĩmakʉ̃ irigʉkoa. Irasirigʉ wãtĩ ĩgʉ̃ turari
    merã yʉre bʉremurãrẽ neõ tarinʉgãbirikumi.
  nal-nal: Ma ga vazei nua adu nua Pita. Ma wana a vaat siar angkanaan, gana varur
    a lotu zurugu. Ma a dikdikang iwana maatang kawit nat faraxas kana waramin a lotu
    angkanaan.
  kyq-kyq: 'Bin num Ꞌbooyo Piɛr: roi Piɛr se je ɗeekŋ ɔɔ dɛlbɛ ɔɔ do dɛlɛb kɛn ese
    ɓo, maam mꞋkiin̰ *eglizuma ɔɔ yoa ute tɔɔgin̰ se kic ɓo an̰ kɔŋ tɛɗn ɗim eyo.'
  kwd-kwd: Ma nau ku iiria famu, 'i'oo la Pita, ne'e fa'aladamia 'ilaka'u nga fou,
    maka 'ilaka'u nga fou na gila launge'enia nga 'ifi fofona. Ma fofona fou lo'oo,
    nau taku launge'enia siosi agu. Ma nga tegelalana maenga 'e sia talariufia mola.
  ded-ded: Neng ifingoc edeguba negenna, ge Petoro, anu hoc yomocac witiau kpebungtoana
    faibade. Nga imocngo serima nanu homec amaac nagungo naric mi hepatanggeude.
  ewe-ewe: Nye hã mele egblɔm na wò be, wòe nye Petro si gɔmee nye kpe, eye nenem
    kpe gbadza sia dzi maɖo nye hame la anyi ɖo, eye tsiẽƒe ƒe ŋusẽwo gɔ̃ hã mate
    ŋu aɖu edzi o.
  nuy-nuy: Marri ngaya ngunu-magana, nagang aadanu Peter, nagang yamba nuynjamana
    nguynju ama-ṉuga-yii. Marri manaami-rruj mana-ṉuga anubani-yung ngaya ngamba-muṉḏugijgana
    ngayawi-nyinyung wurru-jambarrgina-yinyung, bamba-ragaana wugurru. Marri ana-lhuḏ
    ana-ngawij-jinyung, waari wu-lhuḏ-gugumi, wurru-burraa-wugij wugurru.
  cop-BHC: ⲀⲚⲞⲔ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲀⲔ ϪⲈ ⲚⲐⲞⲔ ⲠⲈ ⲠⲈⲦⲢⲞⲤ ⲈⲒⲈⲔⲰⲦ ⲚⲦⲀⲈⲔⲔⲖⲎⲤⲒⲀ ϨⲒϪⲈⲚ ⲦⲀⲒⲠⲈⲦⲢⲀ ⲞⲨⲞϨ
    ⲚⲒⲠⲨⲖⲎ ⲚⲦⲈⲀⲘⲈⲚϮ ⲚⲚⲞⲨϢϪⲈⲘϪⲞⲘ ⲈⲢⲞⲤ.
  buk-buk: Aö wasôm têŋ am, bu am Pita, ma aö wandic aneŋ gôlôwac dabuŋ sa sêlhac
    hoc dau ŋahô. Ma ŋaclai lambwam-ŋga gitôm dom bu ku ŋac dulu.
  pri-NT: 'Êkaa na go ina tâgà ni, pâ: Neegà Pétéru, pai ina wèe pâ ‘Atü’. Â wâgòro
    ê atü bèepwiri na go bari ê wâra pwapwicîri kôo. Â ê pàtàmara bàutê, âna ticè
    nii kêe naa goo.'
  zpq-NT: Na' neda' žia', len' lio' Pedro na' zeje dižan' yej. Na' ca to beṉe' güen
    yo'o chbeje' yej gual cont gonen žin cate' cueque' len yo'on, ca'cze chbeja' le'
    gono' xšina', gaco' beṉe' nechw yotobo' beṉe' yesonxene' neda'. Na' bitwbi gac
    yeson da' x̱igüe' ca' yosolej yosošošjen beṉe' ca' yesonxene' neda'.
  por-TFT: 'Também eu digo-lhe o seguinte: você é Pedro, que significa pedra/rocha.
    Por causa do que você, que é como uma pedra, e os apóstolos que são seus colegas
    ensinam (OU, por causa do que você faz), eu reunirei grupos de pessoas que creem
    em mim. Os demônios [PRS] que vivem onde os mortos maus estão não poderão impedir
    [MET] isso.'
  gwi-NT: Ąįįts'ą' jii naagwaldak Peter, nant'ee kii t'inchy'aa ąįį gwik'it dinjii
    inlii, ąįį kii kat t'ee shitr'igiinkhii zheh gwahałtsyaa, ąįįts'ą' ch'ichį' gaa
    duuyeh an yahtsii ts'ą' duuyeh gaiiyiigwagwahtsii t'oonchy'aa.
  gvn-gvn: Nyaka. Ngayu yunu burri yindu dalkil, Peter. Yinya burri Peter, yinya mean
    kulji. Yinya kuku yundu balkan yala kulji dandi bajaku. Bamangka nganya manubajabuku
    believeim-bungal, ngayu Godumukuda kangkal, yinya yala nyulu dandiku janjanay
    kuljinga dandinga, kari bulngajinya. Ngayku jawun-karra ngayu dandi-bungal, jana
    nganya kari warmbinya. Jana yindu-yinduymbu balkal ngaykunku, kanbal ngaykundu
    mambarrijida. Yinyamundu ngayku jawun-karra wubulmalda. Jawun-karra Dubumu, and
    dubu-dubu, jana ngayku jawun-karra kari buyun-damal. Kari. Kaki ngayku jawun-karra
    wulay, ngayu wundilkuda, ngaykuwunbu bubungu. Jana juma juranmal baja.”
  nhy-NT: Iwan Nej noijki nimitzilwia nik in tej tiPedro (kijtosneki tetl), iwan itech
    yin tetl nikinnotzas notlaneltokawan. Porke tej otiknextij tlan melawak. Iwan
    nochtin katlej nechneltokaskej, kiresibiroskej tlan melawak. Iwan ipoder in mikilistle
    mach semi welis kintlanis.
  asm-FB: ময়ো তোমাক কওঁ যে ‘তুমি পিতৰ অৰ্থাৎ শিল’, আৰু এই শিলৰ ওপৰত মই মোৰ মণ্ডলী
    স্থাপন কৰিম, মৃত্যুৰ কোনো শক্তিয়েইয়াক পৰাজয় কৰিব নোৱাৰিব।
  okv-okv: avoeto Peter, no degi ta erena, no javo be amo atara ra eto embomeni nau
    siriketo umbuto nau church atara emita hamo ta gerikasona eto amita degi ahihi
    amburari embo na isoro aisuja rate mane nembasuja.
  mxt-NT: Ta yuhu catyí chuun tyi yoho cuvún ra Pedro. Ta sɨquɨ cava ihya, savahí
    vehe ñuhi. Ta ma cuvi chasaha tuhun chihi chi chi.
  tzo-NT: Chacalbe uc. Ho'ot Pedroot, ho'ot ti aventa chlic jtsob ti much'utic chixch'umbun
    ti jc'ope. Persa chc'ot ti pasel scotol lume. Manchuc mi tsc'an tstup' ti pucuje,
    mu xu' yu'un.
  ind-AGS: Saya juga memberi tahu kamu bahwa kamu adalah Petrus, dan di atas batu
    karang ini saya akan membangun gereja saya dan kuasa kematian tidak akan mengalahkannya.
  omw-omw: Nte iara mwitaa tireranave, I nrutu Pitaavave. Orivave. Nte ori nronraqa
    ntena nraamwu hoqa tarerave. Mwi nraamwuva Kotira nraakye qoravantoma varivarave.
    Qutira inraikyavantovata hia qio mwi nraamwunra nraatara kyaananrove.
  yrb-yrb: Fita Nanu sina naua. Ana Fita. Anu ifunu ubina gebiro. Nono i gebiro deiro
    Nanu sina naueta uwara odimaro i uietanu bunama ina da ma jugari ufisu.
  maa-NT: '''A̱n, k''oa̱á xán‑lè nga Pedro ''mì‑lè [nga nda̱jo̱ tsò‑ne]; ya̱á i̱sòn
    nda̱jo̱ jè kìndaàsoàn na̱xa̱ndá‑na̱; na̱s''ín jè nga''ñó‑la̱ kjoa̱biyaà mìkiì
    si̱ìkijne‑la̱ jñà xi̱ta̱ na̱xa̱ndá‑na̱.'
  mcq-mcq: ꞌEnaꞌomo Na kúꞌo pina ꞌwaravu. A Pitana. ꞌEnaꞌomo ike muna anesina toakino
    Nuni sosia vehuna. ꞌEje vena huni harurijaho paniname ꞌee paasitahuna.
  sus-A: ﭑ شَ عَ قَلَ عِ بّ، عِ قِندِشِ ثِيّرِ نَن نَ، نَشَن قَلَشِ ‹فّمّ.› ﭑ نَن
    ﭑ مَ دَنشَنِيَتْي حَمَ تِمَ نَ فّمّ نَن قَرِ. هَلِ قَشّ، عَ مُ نْمَ ﭑ مَ حَمَ
    رَ.
  jpn-1965: ではわたしもあなたに言います。あなたはペテロです。わたしはこの岩の上にわたしの教会を建てます。ハデスの門もそれには打ち勝てません。
  fra-SBL: Je te dis aussi que tu es Pierre, et que sur cette pierre je bâtirai mon
    Église, et que les portes du séjour des morts ne prévaudront pas contre elle.
  yka-yka: Na, inin paˈinku si kaˈu, Petros. Kuweˈ batu kew, duk diyataˈ batu inin
    hinangku langgalkun, hāti langgalkun meˈ aˈa manuhut akuhin. Gaˈi siye tadaˈag
    weˈ nakuraˈ seyitanin.
  mle-mle: “Min Pita-dimin, minadi si maw maaj kabaak-ad. Aw wunadiy gwalugwa duw
    taakw adi apiy kabakim vagaruwtaka-kituwadiy. Ababa kupwa kidiy jaav dayadiy ap
    wunadi gwalugwum kakil-kakil rav maa. Aw wunadi gwalugw samab kwas maa kidi kupwaam.
  shp-NTPO: Jatian enbiribira mia yoiai, mia riki Pedro; ja iki shanka iki iká. Ja
    nato shankakira nokon joni itibo en jato tsinkinoxiki. Jara mawakan atipana koshinbi,
    jawekeskaxonbi ras atima iki.
  aom-aom: 'Röhu na ave jöho uaꞌiëꞌajëjo: Ja Peter javajëjo. Peter hesi bëhoho munë
    javajëjo. Röhu ave munëho bamoꞌejöjo nasi ekaresiae ahoꞌobëhe ë hesi döre gagovëvego
    bibivoromo riravoꞌirarijego. Nasi ekaresiae ahoꞌobëhe ëhi riravoꞌiramu vuovo hesi
    vöröho bogo ruahöꞌöjëvoromo ijumëvoꞌajëjo.'
  geb-geb: Maaŋ muuŋgiap, gu ntige khaŋ ndu nzuai. Ndu Pita, gu ndu tɨn wo siosan
    muuŋgirga, za vhɨzi ŋkasŋka ana mbevarim, ana ŋgirgɨrga tuktɨgi fhuvara.
  eng-WYCLIFFE: And Y seie to thee, that thou art Petre, and on this stoon Y schal
    bilde my chirche, and the yatis of helle schulen not haue miyt ayens it.
  bsj-bsj: Ma yinenti mo Bitrus dur tere do wo ma mo bikur wabe mi tiye. Nyilo bwiyare
    man a fiya turinikiditti dor cer.
  cak-cak: Yin nin-ij chave chi rat, rat Pedro. Y pa ruvi' c'a re abaj re' xtinpaba-vi
    ri nu-iglesia. Y ri ruchuk'a' ri camic man xtitiquer ta chirij.
  chf-NT: No'on täcä cälbenet cache' aneba aj Pedrojet. Ni a c'aba' jiniba u ye'e'
    cache' ca' a wälä ji'tunet. Y por ane u xe tä ajtä q'uen machca u xe u tz'ombenon.
    Chämoba mach uxin u chen trebe u tzupsen machcatac u tz'ombenon.
  tlf-tlf: Kale kota weng maak bogopkelan o ageta kale, niyo tebe telela kamoli kabo
    tuum dalan ulutap titil kup tebelap kamkalan-temi kale, kota kapmi win migik maak
    uyo Fita o ageli kale, Fita o ageli bomi magam uyo tuum dalan o kageli kale, nimi
    ogok keman-temap uyo, asok nalami titil uta ku-nilita, unang tinum kwiin tagang
    iyo kulep meng nalami miit tem tolita, tebe nimi unang tinum ke-nilipta, igil
    tuum dalan ulutap titil kup tebelip imkalan-temi kale, alugum sinik mafak iyo
    tebe-nilipta, imdaak tamalip kaan maagalo kelan-temaalip kale, suun kup nan-temip
    ko.
  piu-2006: Yiitjulu Piitanya piyuku watjaṉu, “Nganaṉa nyuntunya yini Pitiranya watjalpayi.
    Nganaṉa puḻiṯarra yini pitira watjalpayi nyakula. Waarrkana tjuṯangku waaḻa palyalkitjangku
    tjiminta yurrunpa yintilpayi taayitirringkula puḻirrinytjaku. Tjiminta yurrunpa
    nyinangutja nguwanpa nyuntu ngayuku walytja yurruntitja nyinanyi. Nyuntu nyinarra
    wiyarrinytjala ngaṉṯi ngayuku walytja kutjupa tjuṯalingkulpiya nyinarra waṉimalpa
    ngurra tjuṯawana. Paluru tjana wiyarrinytjala ngayuku walytja kutjupa tjuṯalingkulpi
    nyinarra waṉimalpa. Yalatji ngayuku walytja tjuṯalingkulpiya nyinarra waṉimalpa.
    Tjaampalaya mirrirrinytjala kutjupa tjuṯalpi ngayuku walytjarringkula nyinamalpa.
    Mamuku mayutjungku tjananya puṯu tjingapungku ngayuku wangka wantirra walytjawiyalpi
    nyinanytjaku.
  poh-NT: 'Yuꞌna kꞌuruꞌ, reꞌ take kꞌoric wili nanikꞌorom: Jeꞌ ricab til chꞌiclic nicꞌux
    chawi̱j chi reꞌ hat Luch abihnal, til chꞌiclic woꞌ nicꞌux chi reꞌ hin nanicowsonic
    quicꞌux take moloj wach aj niminel wi̱n jeꞌ ricab chi china̱ ta nak abaj wili,
    cꞌahchiꞌ nijohsam jenoꞌ pa̱t. Jeꞌ reꞌ ajic, reꞌ hin nanibanam chi reꞌ take moloj
    wach aj niminel wi̱n til kꞌe̱ꞌ woꞌ chic naquichꞌica̱b quicꞌux chiwi̱j eh chi jeꞌ
    reꞌ, xa ta nak reꞌ quimic nariwihꞌic rajawric chi quina̱.'
  tue-tue: 'Ate yʉʉ jĩĩrécãrẽ tʉoyá mʉʉ: Mʉʉ Pedro niiã. (Pedro “ʉ̃tãgã” jĩĩdʉgaro
    tiia.) Sicawií tiigá ʉ̃tãgã sotoapʉ tiirí wiibiro yʉʉre padeoráre sicapõna macãrã
    wáari tiigʉ́da. Wãtĩ cʉ̃ʉ̃yaramena yáa põna macãrãrẽ docacũmurĩ tiiríqui.'
  bjp-bjp: Ia fas o, wo e Pita. Na olon fatkiis igii, ian fiti lotu kiak, ma Edes,
    salan foron minet biil ifasi in faluut u.
  xon-xon: Piita, m tuk si la, aa ye litakpal la. Litakpal limina pu le m ga di maanib
    siin. Le nkun aapɔɔn aan nyaŋ bi.
  tzo-ZNT: Li voꞌote ti Pedro icacꞌ abie, yuꞌun ep to ta xchꞌunic avuꞌun ti voꞌon
    tal jtoj amulique. Ta persa chcꞌot yech. Acꞌu mi yoꞌonuc xchꞌay jcꞌoplal ti pucuje
    pero mu xchꞌay yuꞌun.
  mpm-NT: Ti ruꞌu na kachi ri ja maa ra kuu Pedro, ja kuni kaꞌan “ɨɨn yuu”, ti jiin
    yuu kaꞌnu jaꞌa kejaꞌa nastutu ri savaꞌani ga yɨvɨ taka nación, ja na kandixia
    i ruꞌu. Yukan kuu jniñu kin saꞌa ri jiin yuu jaꞌa. Ti jaꞌuꞌu un tu kundee kutɨ
    jiin jniñu taꞌu ri.
  ots-NT: Dí xihqui hne̱je̱, nuquɛ, gúr Pedro, guí jñɛjmi hnar me̱do pʉ jabʉ da tsjoxi
    hnar ngu̱. Ntjumʉy nʉr palabra nʉ xcú ma̱, cja̱ nuquɛ, gui ma gui föx cʉ pé dda
    cja̱hni pa da hñemegui ncja ngu̱ grí hñemegui. Yʉ to da hñemegui da cja ʉm templogö.
    Masque da contragui ca Jin Gui Jo co göhtjo quí möxte, pe jin da da̱gui, cja̱
    jin da da̱pi yʉ to da hñemegui, hne̱je̱.
  hoy-hoy: अदिक ना भी नीन से अनतीन कि नी पतरस हुय, अदिक ना ईद कल्ल मा तान मंडली माळाईन,
    अदिक अधोलोक इन फाटक अदुर मा प्रबल आगतीदील.
  amo-amo: Nkuru mbelenfi fere Bitrus kitene litala lole mma kye kutii nlira. Ni bulun
    kuwunun nkull wasa ni wantina ba.
  pjt-pjt: Kulila! Ngayulu manta winkingka aṉangu tjuṯa ngayuku walytjaringkunytjaku
    palyalku, munuṉa nyuntunya ngurkantaṟa tjunanyi tjananya aṯunymaṟa kanyintjaku.
    Panya ini Peternya wangkanyi ‘Waḻunya.’ Panya waḻungkaya waḻi palyalpai kuṉpu
    ngaṟanytjaku, palu puṟunypa nyuntu aṉangu ngayuku walytja tjuṯa kuṉpungku aṯunymaṟa
    kanyilku, kaya ilura miriku ngurakutu ankunytja wiya wankaringkula pakaṟa ngayula
    tjungu tiṯutjara nyinaku ngayuku walytja uwankara.
  cwe-cwe: Niye nokulongela, Petili, weye kwaluwe, na mchanyha ya luwe luno nizazenga
    kanisa jangu na hata nguvu za kuzimu hazizadaha kudihuma bule.
  daa-NT: 'Nun gay kaawaajiŋ aman : ‟ Kiŋ Piyer ho ɗo dambi-aŋ ko, naa pinin̰ *Eglizdu
    ho muut sa gediraajiɗo ɗo Egliz-aka.'
  mlp-mlp: An ya kazaq nibilenaiq ham. Pita ni gig nog ham. Ni nimalib teq yaqgo on
    mataw giqemid in nab zaway iyeq titur daqay ham. Tursa nagah zawayta mataw tumoqiyta
    gigo uliqab boleq giqothassa in a hi hiqiy daqay ham.
  ape-C: Aria eik yakrip nyak namudok. Nyak douk Pita, aria eik ta irok eikit arpesh
    shenek lotuati urupattiyotu dodog iruhw um amudok utom. Aria enyudok gokin dodog
    ta mare nyununut uwe, uwok.
  bgs-bgs: Purisu kagin ku áknikó, sikuna si Pedro, asta ni gó tô batu na patindággan
    ku katô mga ágpampamaké. Dì dan talun ka katulusan ka kamatayan.
  faa-faa: Hao, kaisie. Pita, nómo yano motosa amo kepoane ekepo. Arirakano nómo anoane
    somesane eke asiapo. Nómo anoane somesa ayiáka, aporo hinamo metakiramo ayiáka
    kakimaka somerakanone, iane nōmo pasimokoakosapo. Aporo hinamoane anoa paosa
    aporo hinamo ayapo. Asiamo Hetisi hauaka aeyaka, kuramo wakapumo anoa paosa aporo
    hinamoane marutaehokosafapo.
  kik-kik: Na niĩ ngũkwĩra atĩrĩ, wee nĩwe Petero, na igũrũ rĩa ihiga rĩrĩ nĩngaka
    kanitha wakwa, nacio ihingo cia kwa ngoma itikaũtooria.
  cap-NT: Amquiz cjiwc̈ha. Tekztan najwkchuc amqui Pedro cjitam cjequic̈ha. Niz̈aza
    tii maz simintuchiz wejrqui wejt icliza kjuyac̈ha. Wejt iclizaqui wejtquin kuzziz
    z̈oñinacac̈ha. Ticzmi wejt iclizquiztan ana atipasac̈ha.
  ksr-ksr: 'Niinoŋ kokaeŋ gijowe moba: Gii Piito (ananaa qaanoŋ karanjaŋ) koloona
