    yana mekora putoung mene awong puro wosari yai teng oko yariniya.'
  mal-2015: നീ പത്രൊസ് ആകുന്നു; ഈ പാറമേൽ ഞാൻ എന്റെ സഭയെ പണിയും; പാതാളഗോപുരങ്ങൾ അതിനെ
    ജയിക്കയില്ല എന്നു ഞാൻ നിന്നോടു പറയുന്നു.
  tuo-NT: Mʉꞌʉrẽ weregʉti. Mʉꞌʉ wãme Pedro ʉ̃tãgã nisĩꞌrĩrõ weeꞌe. Mʉꞌʉ weronojõ ẽjõpeorãrẽ
    ya curuacjãrãrẽ waꞌacã weegʉti. Wãtĩ cʉ̃ yarã meꞌrã ya curuacjãrãrẽ docaqueꞌacã
    weesome.
  mbl-NT: 'yĩy ''ãte xa hãpxe''e ''ãktux: ''Ãmũn Pet, yã tikmũ''ũn yĩy''ax hã: Mĩkaxxap.
