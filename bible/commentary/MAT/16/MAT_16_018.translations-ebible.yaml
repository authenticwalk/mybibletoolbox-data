    ehadamidana mupilaloya monoka elitabo wewenasidaya dilipe nupa okoko hulobetokoyoko,
    joku hilitabomidana elewoleyalimoya ma dilipe yeimauka molamekolaiye.'
  heb-heb: ואף אני אמר אליך כי אתה פטרוס ועל הסלע הזה אבנה את קהלתי ושערי שאול לא
