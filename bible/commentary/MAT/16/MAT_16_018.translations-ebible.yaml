  san-TIB: ཨཏོ྅ཧཾ ཏྭཱཾ ཝདཱམི, ཏྭཾ པིཏརཿ (པྲསྟརཿ) ཨཧཉྩ ཏསྱ པྲསྟརསྱོཔརི སྭམཎྜལཱིཾ ནིརྨྨཱསྱཱམི,
