    ɨ́ɨnotɨnona comuítaitɨcue. Iemona tɨtáfɨrede rɨ́ino cuemo ɨ́ɨnotɨnona anáfenoñeite.
  por-BRBSL: Também vos digo que sois Pedro, e sobre esta pedra edificarei minha assembléia,
