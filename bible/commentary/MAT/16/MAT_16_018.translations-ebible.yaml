    bu daro bado bu unam on a kegoino iji buba bijukurak. Regavo nar a daro maga a
    Godon unam ma iji abe e fok kuardiame nijaidiaknum samuagdiak. Regavo irerag kafo
    e bu moikigia reoijo iji a giamga bu isega a kuriaireme bijukuriamo iji God varur
    gufia fino iji fuk fu ijeg kuriaireme bijukuriak. Regavo irerag kafo bu moikigia
    reoijo a giamga bun ma a oimadako bu reoijo iji God varur gufia fino fuk fu ijeg
    oimardiakno kuain.
  mps-mps: Tama eno nagebolo te po obao, nage Pita dao, te nogi page te masigi dao,
