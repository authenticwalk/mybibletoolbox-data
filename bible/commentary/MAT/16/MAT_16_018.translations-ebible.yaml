  mxb-NT: Ta káꞌa̱n taꞌani yuꞌu̱ xíꞌón viti ña̱ kananí yoꞌó Pedro, ña̱ kóni̱ kaa yuu̱,
    ta sa̱tá yuu̱ yóꞌo koꞌi̱n kava̱ꞌi veꞌe ño̱ꞌi̱, na̱ kúú kuendái̱, ta o̱ kándeé
    taꞌon ña̱ kúú yái̱ ndi̱i dánaá ñaáán.
  pon-2006A: Eri, met I ndaiong uhk, pwe kowe Piter, paipalap ehu, oh pohn paipalap
