  cui-cui: 'Pocotsiwa xua tana neyabara paebiwam baxua natsita jume itapeinya xeiname
    xua bichocono tana necui yabara jume cowʉntsiwam. Daxota cawʉn dutatsi po wʉn
    xua jei: ‘Pedro’, jei, po wʉn caunuta xua jei: ‘iboto’, jei, tsipei ba iboto bichocono
    mata daunwei. Pocotsiwa xua xainyeya neyabara paebame baxua be iboto coyene jʉtiya
    paebame poxonae jam: ‘Xam apara Mesías. Nacom caitoroba, pon asʉ popona. Xam apara
    Nacom Pexanto tatsim’, jam. Daxita pomonae xua neyabara jume cowʉnta barapo pexainyeya
    jume tana neyabara paebiwathaxaemxae, barapomonae tajiwimonae exanaein. Tajiwimonae
    catsin taayapusʉ itorobi coyenewa xua barapo tajiwimonae jopa peamanayabinexa
    tsainchi pia peaitafaetabi jiwichi pomonae petʉpae cuiru nacua beya ponaena.'
  boj-2014: Deqa e ni endegsi mermqai. Ni Pita. Ni meniŋ bul. Meniŋ quraq di e na
