    Va'ora onajoromisiki fori vihiki adani hora vakajari'dariki ja'di kaaraki namania,
    Deus ibavi kaimoni hida gora. Jahari, kidija'ari khama ni-vakaabokaki bana ida
    kodija'ari-ra va'ora vanihimavini. Kodija'ari vani adani Jahari danona-ra vanihimara.
  twi-twi: Wone Petro, Ɔbotan, na ɔbotan yi so na mede mʼasafo besi, na tumi a ɛwɔ
