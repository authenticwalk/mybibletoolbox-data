  ory-ory: ଆଉ ମୁଁ ମଧ୍ୟ ତୁମ୍ଭକୁ କହୁଅଛି, ତୁମ୍ଭେ ପିତର, ପୁଣି, ଏହି ପଥର ଉପରେ ମୁଁ ଆପଣା ମଣ୍ଡଳୀ
