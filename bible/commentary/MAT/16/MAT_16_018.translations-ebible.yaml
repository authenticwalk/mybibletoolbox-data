    yene yopia mekoi-kitame anu peku nakoi-kiti moa atukadete wili tokoa kawa teko
    tokale wawei.
  swe-swe: Jag säger dig, du är Petrus [grekiska ’Petros’, en liten sten], och på
    denna klippa [grekiska ’Petra’, en stor massiv klippa, precis som den strax utanför
    Caesarea Filippi] ska jag bygga min församling, och dödsrikets (Hades) portar
    ska inte stå emot den. [Det är troligt att Jesus pekar på den klippa som de står
    intill, och på ett praktiskt sätt illustrerar att församlingen är som en stad
    på ett berg, , högt över all ondska. Området här vid foten av berget Hermon har
    ofta förknippats med ockult verksamhet. Ugaritiska lertavlor från 1200 f.Kr. kallar
    området ”ormens plats”. Den verkliga fienden och kampen blir snart tydlig här
    när Satan försöker influera Petrus att tillrättavisa Jesus och hindra hans lidande,
    död och uppståndelse, se vers 23.]
  cth-cth: Nang koevah ka dei, nang teh Piter doeh. Hete lungsong dawkvah Kaie kawhmoun
