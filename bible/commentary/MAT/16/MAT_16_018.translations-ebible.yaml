verse: MAT.016.018
translations:
  kpx-kpx: Iale di hoto mole loui a namihage evi. A ivilike Bita. A keu mune nahate.
    Iale dana mune ke golomo di dubu houge Seteneu bae au vuvunemo koialivebene.
  okv-H: avoeto Peter, no degi ta erena, no javo be amo koro ra eto embomeni nau siriketo
    humbuto nau church koro emita hamo ta gerikasona eto amita degi ahihi pehari embo
    na isoro aisuja rate mane dembasuja.
  tbo-tbo: Yaka a paliwelem, tam gowam Pita, anona gaima kadikadililina, apo gaima
    geka u tepana u bolu a witowolihi po hilage apapoena a kadidili ega ina wogowogodadanihi.
  mal-C: 'ഞാൻ നിന്നോടു പറയുന്നു: നീ പത്രോസ് ആകുന്നു, ഈ പാറമേൽ ഞാൻ എന്റെ സഭയെ പണിയും;
    നരകകവാടങ്ങൾ അതിനെ ജയിച്ചടക്കുക അസാധ്യം.'
  grc-SR: Κἀγὼ δέ σοι λέγω, ὅτι σὺ εἶ Πέτρος, καὶ ἐπὶ ταύτῃ τῇ πέτρᾳ οἰκοδομήσω μου
    τὴν ἐκκλησίαν, καὶ πύλαι ᾍδου οὐ κατισχύσουσιν αὐτῆς.
  bgc-bgc: अर मै भी तेरे तै कहूँ सूं के तू पतरस सै, अर मै इस पत्थर पै अपणी कलीसिया
    बणाऊँगा, अर अधोलोक के फाटक उसपै हावी कोनी होवैगें।
  khz-khz: 'Voia pakunai avaikilamuna: Goi Petero (ganina vatu), evatu atanai au geku
    ekalesia pana vega-rugaa. Kwarega tiavuna na maki ati pene lovoa.'
  deu-TKW: 'So sage auch ich dir: du bist Petrus, und auf diesen Felsen will ich meine
    Gemeinde bauen, und die Pforten der Hölle sollen sie nicht überwältigen.'
  zsr-NT: Nedaꞌ rëpaꞌ liꞌ, liꞌ nacuꞌ Pedro, atiꞌ lu guiöj ni ucuꞌa nup ludúb quiaꞌ,
    atiꞌ yöl‑laꞌ uná bëꞌ qui tuꞌ xöhuiꞌ cutu saquiꞌ uzagaꞌ xnözquëꞌ.
  lin-lin: 'Mpe Ngai, nazali koloba na yo : Ozali Libanga, mpe ezali na likolo ya
    libanga oyo nde Ngai nakotonga Lingomba na Ngai ; bongo bikuke ya mboka ya bakufi
    ekotikala kolonga yango te.'
  hns-NT: Tor naam Petras hai aur ekar matlab ‘patthar’ hai. Djaise ek ghar ekgo patthar
    par khoeb djabar se banaawal dja hai, aisane ham aapan samaadj ie patthar par
    banaabe. Aur maut ke saktie ie samaadj ke na djiet paai.
  noa-E: Pedro, maagwai pʉʉn chadcha pʉch thʉ̈riu jaau simjö mokdauu ajim irig. Pua
    mʉ iek jaaubaadëm gaaimuata mua mʉch iek ʉ̈kha nʉm khʉʉn khapaana apiju. Mag khapaana
    aadëm chan pãach chi ʉ̈rʉm khʉʉnan khëchwiajã, pãar akhaar chan okhooba ich mag
    Ẽwandam dʉ̈ita nʉisiju ajim.
  eng-EMTV: And I also say to you that you are Peter, and upon this rock I shall build
    My church, and the gates of hell shall not prevail against it.
  mib-NT: 'Te ruhū suni cáhán rī jiín ró jeē maá ró cúu Pedro, jeē cuní cahān: yuū.
    Te jnūhun ndaā jeē ni cáhān rō jeē maá rí cúu Cristo, suu cúu nájnūhun ɨɨn yuū
    cáhnu. Te sɨquɨ̄ yuū cáhnu yáha sáha ri jeē quítuu vehe, te vehe un cúu ñayuu
    cácandíje ruhū. Te tu ndé vé cundeyɨ́ cuɨtɨ sɨquɨ̄ i, ni jnūhun xeēn jeē cájihī
    i, tuá na vé cúu sáha jíín ánuá i.'
  lif-NT2: से़क्‍खा पाःन् खे़ने़ॽ मे़त्‍ने़ॽ, खे़ने़ॽ पत्रुसने़रो (पत्रुस फाॽइन् लुङ्‌लो),
    हे़क्‍क्‍याङ् कन् पयम् यम्‍बा लुङ्‌सम्‍दाङ् इङ्‌गाॽ आसेसेहुप्‍लक्‍किन् चोगुङ्‌लो॥
    हे़क्‍क्‍याङ् कन् आसेसेहुप्‍लक्‍किन् सिःमे़ल्‍ले़न् मुक्‍साम्‍मिल्‍ले़ नाःम्‍मा
    मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Nene nikuvajovela, veve ndi Petili, na panani ya litalau lenili yati nijenga
    msambi wa vandu vevakumsadika Kilisitu. Hati makakala ga lifwa gihotola lepi.
  mmx-mmx: Nia a tong i ru do, nenu ne Pita la nenu luuat kis la nia aba vaxaru ka
    lotu rak to mavana ram, la limixin lolos at ne Satan diba lok tong i kusu dina
    sele utut kepe i, ketla di noxo epovo.
  cbr-NT: 'Caxun ca mapara, griego banan “petra” cacë, a sinánquin Jesusan Simón cacëxa:
    —''Ën cana mi cain, mix camina Pedro caquin anëcë ''iti ''ain. Minmi ''ëmi bërí
    cacë bana sináncë usaribi oquin sináncë ca axa ''ëmi catamëcë unicamax ''iti ''icën.
    Bamatancëxbi cëñútimoi ca a unicamax ''ënan ''iti ''icën.'
  tee-NT: Chai ju quit'in icjunan ni lhijunch ni Pitalu' unc'an ni vasalh chunch unit'a
    tachi ju tu'u' chiux chai chunch ju nomputun ju mintapaka'ut. Pus jantu va tam
    tam na'un ju uxint'i. Chai vachu' chux ju quilapanacni catalaca'iya' ju chivinti
    ju xana'un ju quilacata. Chai nin yuchi ju Satanás jantu lai cati'amac'ap'ani
    ju quilacata quit'in mas na tachapun junita ju yuchi.
  eng-LSV: And I also say to you that you are Peter, and on this rock I will build
    My Assembly, and [the] gates of Hades will not prevail against it;
  cak-NT: 'Y ninjo'' nin-ij chawe: Ret, Pedro abi''; y parui'' ri abaj re'' xtinpoba-wi
    nu-iglesia. Y ri iglesia can manak xtich''acataj roma ri camic y roma ri itzel.'
  pah-NT: —Jihi a'e nde ve a'itituhẽva'ea pe kiro no. Nderera ko Pedro. Ita xa'e nhande
    jupe. Ita ndojijyi upa. Na jitehe po ti jireheve'g̃a nhaporemo ndogwerojijyi ojeaporog̃ita
    ojikopige'yma ji rehe nehẽ. A'ereki ji ambojiko hete g̃a ji rehe topohiryme ti
    g̃a ji hugwi javo nehẽ. Omanorame vehevi po ti g̃a kweravi mbapava koty okovo
    avuirama Tupana'ga pyri nehẽ, ei Jesus'ga.
  sja-NT: 'Mɨa jara bɨ: Pɨ t''ɨ̃jaradait''ee Pedro; jara k''inia bɨ “mãu”. Mãu ɨ̃rɨ
    te oopatak''a pia beemerã, mãga pɨk''a pɨa et''ewa jarada eperãarãpa jaradak''ãri,
    mɨchideerã p''aneedait''ee. Mãga p''aneedak''ãri, ichita chok''ai p''anapataadait''ee,
    piuruta pɨjida.'
  xed-xed: 'Ka iʼi ta mnaghatá kagha na: Piyer ka. Ta tsa pala ya dzaʼa bafta yu ta
    Igliza ɗa. Haɗ sana skwi dzaʼa laviŋtá mbrakwa mtaku ta maganavata wa.'
  mks-NT: 'Ta quia̱hva joho cáchí ri ye̱he̱ sa̱ha̱ yóhó: Yo̱hó cúún Pedro ta qui̱vu̱n
    cúni̱ cachi a tóto̱. Ta cúún tátu̱hun yu̱u̱ ndúhu̱ sa̱há in vehe nu̱ú cava̱ha
    i̱ veñu̱hu mí i̱ jáchi̱ yóhó caca nuún ca̱hu̱n sa̱há i̱ nu̱ú ña̱yivi já ná quee
    va̱ha na xi̱hín tiñáhá sa̱cua̱ha̱ já ná a̱ cúhu̱n na̱ indayá.'
  gfk-S: Ma iou tange tam, Pita, (ma no pipilaina no hinsang ‘Pita’ be tike hot,)
    be iou ni hatur no nugu lotu nalu ta ikin ra hot. Ma no dades tano minat pai nale
    pari ie.
  bmu-bmu: 'Nöŋön kewö jibi mötman: Gi Pitö (nanine keunöŋ jamönjiŋ) aknöŋga nöŋön
    jamönjiŋ miaŋgö qakŋe urumeleŋ könagesönaŋgö tandöŋi albi naŋgöm eŋginöŋga uruŋini
    möhamgöba köhöiba kinme. Göŋön i galöm köl eŋginöŋga kömup Toŋan i senjom mirigö
    kiripo naŋguŋe öröm eŋgimamgö osima. Ömewöröme tosatŋi yeŋgö kukösumŋinan mewöyök
    i köndeŋda luhut al eŋgibingö osime.'
  dgz-dgz: Wapena anu. Ge yauga Pita (gueguewa ame gwat bonawan), amba gwat ma gagap
    ne dugup nega tuin. Amba bop aroewa dugup negawa ame ya toboreta.
  eng-GNV: 'And I say also vnto thee, that thou art Peter, and vpon this rocke I will
    builde my Church: and ye gates of hell shall not ouercome it.'
  zaa-NT: 'Ą''hua nia'' lu'' qui''ni lu'' ná lu'' Pedro, quiere decir: piedra. Iqquia
    cimiéntuą'' nna ilítha''a'' iglesia quia''. La''huacca de lù''uti nna labí írialanią
    gunią vencer contra iglesia quia''.'
  eng-WEBSTER: 'And I say also to thee, that thou art Peter, and upon this rock I
    will build my church: and the gates of hell shall not prevail against it.'
  guh-guh: Nexata catsipaebianatsi mapacueniaje. Xamë rabaja Pedromë, beibotomë. Pacuenia
    ibopanaxanetojumata pexanetsibo bajayajebi ajamatabësaë tsecae, bajara pijinia
    itsane tajajivi tanejumecovënëtsivi Cristocuenenë. Nexata dovathi apo jamatabëcuenematatoxenetsitsi
    tsane.
  bon-bon: Cane naajenine meebine Peteru, egä määme ngii lui ‘Kula’ gyene. Piiyepu
    maane lui mene bii jiicite cäme poto cidi me cuta kula pana gyene, siige ai kula
    cabu cane cäme ätrunga ingle ne pa yaacitepene. Tabe epu kokre pa yaanajepi, egä
    budre te äblicäco apremela teebine.
  nhw-BL: Huan nojquiya nimitzilhuía ta tiPedro catli quiijtosnequi se tipiltetzi.
    Huan ipan ni hueyi tepatlactli nijquetzas notiopa. Huan nochi chicahualistli ipan
    mictla amo quema huelis quitlanis.
  swh-ONEN: Nami nakuambia, wewe ndiwe Petro na juu ya mwamba huu nitalijenga kanisa
    langu, hata malango ya Kuzimu hayataweza kulishinda.
  wbi-wbi: Lino nikuvuula kuuti, veeve Peteli, kwekuti linhalavue. Pakyanya pa linhaalavue
    ili nijenga inyumba jango jino kye kipugha kya vikiti, ingufu isa kuvufie nasingajilema
    lusiku.
  bba-bba: Nɛnɑ nɑ nun sɔ̃ɔmɔ mɑ nɑ nun sokɑ kperu . Kpee ten wɔllɔwɑ kon nɛn yiɡbɛru
    swĩi. Bɑɑ ɡɔɔn tii u ǹ kpɛ̃ u tu ɡɑ̃ɑnu kuɑ.
  eng-KJVCPB: And I say also unto thee, That thou art Peter, and upon this rock I
    will build my church; and the gates of hell shall not prevail against it.
  kgk-NT: Nde Pedro. Nde réry-rehe ita he'i. Nde reko ita-rami. Xe mombe'u porã-gwi
    ita-rami erenhemombaraete. Ãy, nde-rami heta nde rapykwerigwa onhemombaraete va'erã
    xe mombe'u porã ramo. Nde xe mombe'uha-rami ave, ha'e kwéry xe mombe'u porã ramo,
    xe-rehe ojerovia va'erã, amoingo va'erã xe re'ýi ramo. Xe re'ýi kwéry omano ramo
    jepe, ndaipu'akái va'erã hese anhaygwasu.
  waj-waj: Na i kiaa i mmiaunoo. I nnutu Petoroosaa oyaivo oora sikauvai. A niiyara
    kianna kuaivo sikau roosiivai. Gioonna kiaapuuya ii kua ivaa rikiada ausa hanigiaiya
    na vitee aataru yoketaivau yapa kinai yaagueeqama variaaravai. Fai hama putiraivaa
    yaagueeqaivoono ii aataru ivaa yaataraanaravai. Fai vooya putikiai vooya homo
    variaiya fai yaagueeqama variaaravai.
  cpy-cpy: Noeteemi Kijori, tema poshiyakawo eeroka kijo-pathari kepatsi, aritaki
    nowetsikaero nopanko. Ikaate kemijantaa-tsini paata, riitaki oshiyayi-teeyaawoni
    pankotsi. Eero rotsinampahae-tziri ipeyakaa-shitee-tyaari sharinkaweniki.
  ekk-PKP: Ma ütlen sulle, et sina oled Peetrus. Sellele kaljule ma rajan oma koguduse
    ning surmaväed ei võida seda.
  mpx-mpx: Nau na baewa eliyam, owa Pita, inoke pat ya pwatanaa no boda ekelesiya
    na tal, ge Seitani wana boda nige wali gasisi tage nihi bwata lake.
  wbp-wbp: Kari-nganta Piita, nyuntuju yarturlu pirrjirdi-piya! Nyampurla yarturlurla
    kapurna ngaju-nyangu jaaji ngantirni, kapurna-jana yapa panu kanjarla jintangka
    wungu-warnurla turnu-mani. Kajili yapa ngaju-nyangurlangu yawu-pardimi, kapulu
    tarnnga-juku warrarda nyinami wungu-warnurla ngaju-nyangurla. Kulalu yani nguru
    manparrpa-kurlangu-kurra, lawa.
  luo-luo: Kendo anyisi ni in Petro, kendo e lwandani ema abiro gere kanisana, kendo
    dhorangeye mag Gehena (tiende ni teko mar tho) ok noloye ngangʼ.
  nhe-NT: Huan nojquiya nimitzilhuía ta, tiPedro, tlen quiijtosnequi se tipiltetzi.
    Huan ipan ni hueyi tepatlactli nijquetzas notiopa. Huan nochi chicahualistli ipan
    mictla ax quema huelis quitlanis.
  aii-aii: ”ܘܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܐܲܢ݇ܬ ܝܼܘܸܬ ܟܹܐܦܵܐ، ܘܥܲܠܔ ܐܵܗܵܐ ܟܹܐܦܵܐ ܒܸܬ
    ܒܵܢܹܢܵܗ̇ ܥܹܕܬ‌ܝܼ، ܘܬܲܪ̈ܥܵܢܹܐ ܕܫܝܘܿܠܔ ܠܹܐ ܟܵܠܝܼ ܩܲܕܡܘܼܗ̇،
  esk-NT: Uqautillakkikpiñ, Peter-ŋurutin [itnautauruaq Uyaġaŋmik] aasiiñ taavrumuŋa
    uyaġaŋmun nappaġniaġiga agaayyuviga, suli saŋŋipayaaŋiñ tuqułhum akiiḷiyumiñaitkai.
  msb-msb: 'Kaya tandai ini: ikaw ginatawag Pedro, kag didi sani na bato titipunon
    ko an akon mga katawuhan bilang akon simbahan. Dili ini kaya daugon san gahom
    hali sa impyerno.'
  cpa-NT: 'Jøng² lah¹la² juǿi²jni hning²: Tsenh²hning Pedro, hi² hniu¹dsa juúh²dsa
    cang³. Jø¹² bíh³ lǿa¹² jǿg³ ma²na²juøh³hning ju³lah lǿa¹² cang³. Quianh¹³ jǿg³
    jøng² mi¹quianh¹³ Diú¹³ dsa² jue¹², ju³lah jan² dsa² tsih¹ hniú¹² ni³ cang³. Ha¹chi²
    hi² jenh¹³ dsa² hé² jǿg³ jøng² ju³ná³ ca¹dsan¹dsa.'
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ତକେ କଇଲିନି, ତୁଇ ପିତର୍‌, ଜାର୍‌ ଅରତ୍‌ କି ପାକ୍‌ନା । ଏ ପାକ୍‌ନା
    ଉପ୍‌ରେ ମୁଇ ମର୍‌ ମଣ୍ଡଲି ତିଆର୍‌ କର୍‌ବି । ଜେନ୍ତିକି ମରନ୍‌ ପାରା ବପୁ ମିସା ତାକେ କାଇ କରିନାପାରେ
    ।
  meu-meu: Na hamaoromumu, oi na Petro; ina papapapa latanai egu ekalesia baina hadaia,
    bona Mase Hanuana ikoukoudia ese basie hadarerea.
  yva-NT: Syo raura nai, Syo nawainamo Petrus, ama ine mare oram, weye winyamo naurata
    irati oramo Syo ratayao indamu Syo sya anugane rausea nteto rai. Sya anugane mamo
    vatan tenambe nanawirati wanave Rinai syo manugande rai. Muno Sya anugane mamo
    wene ama vambunine mo rapinde jewen, yara noa nuge nuganui.
  dgc-dgc: Ey tandaan mo, i pégngahen kua diko éy Pedro (kahulugen ni Pedro ta kagi
    na Judeo éy bito). Ey ta dibo na bitoae, éy pataknégén ko i simbaan ko, du sakup
    ko a tolay; éy éwan side madaig na kapangyarian ni Satanas.
  zpm-NT: Ye naa goṉ niina laa naa gni gaṉle cho nac luu, luu nac zig tib quie, ni
    quie ne goṉ squi nac gzhixcuaa naa xyadoo naa; tsod zha ne grieelo gnitlo yadoo
    co, per ni guieḻgut gnitloda.
  hix-NT: Onà wyaro àkehe, owya, kekon xarha tà, àwya. Petru omoro. Tohu katxho me
    rma nay hamà, oyosotà, Petru katxho. Owya, Kryestu ryhe omoro, Khoryenkom muru
    omoro, katxho xarha, tohu wyaro rma rha naha, towaxkemà wyaro rma, kekon hatà.
    Àsok hana romryenon komo weryan ha. Onà wyaro kany me weryatxow hamà, kekon hatà.
    Kryestu ryhe omoro, Khoryenkom muru rma omoro, kany me rma rha weryatxhe hampànà,
    romryenon komo, kekon hatà. Àro hoye ro arymahranye ro mak naha hampànà, anhà
    yohà ymo, awayehtoho komo yohà ymo, kekon hatà, Txesusu, Petru wya.
  sim-sim: Uwosik mirin Pitak amu ushanduwa. Pita maintontlo sihi sunja. Uhu avak
    sios anhin sunja heye orok a ukwa sir. Ushinak Laulaka kwambu orhi mbeek unak
    sios anhi tle rakakwa ambu sir, wahau.
  npi-ULB: म तिमीलाई यो पनि भन्दछु, कि तिमी पत्रुस हौ, र यस चट्टानमाथि म मेरो मण्डली
    निर्माण गर्नेछु । नरकका ढोकाहरू यसमाथि विजयी हुनेछैनन् ।
  cgc-cgc: Ambalen ko man ki kaon na kaon Pedro na beet ambalen bato daw naan ta unay
    na bato na i itukod ko ake na balay na yon man tanan na mga ittaw na gatuo ki
    yaken daw bisan gamiten pa Satanas tanan din na gaem, dili din mapirdi danen an
    na gatuo ki yaken.
  tim-tim: Gâŋgât kotge Petoro den aregât keiŋe amâ kât aregât dopŋe hainâk yu maktât
    den arekŋe nune emet ketuguwian ain Hememgât ambolupŋande nâŋgât kâmot are mem
    ge katyekberâm âi humo mem kinmâ pâpkowai.
  yor-yor: Èmi wí fún ọ, ìwọ ni Peteru àti pé orí àpáta yìí ni èmi yóò kọ́ ìjọ mi
    lé, àti ẹnu-ọ̀nà ipò òkú kì yóò lè borí rẹ̀.
  wos-wos: 'Ané wuni méniré wuni we. Ména xi Pita dé. Nana hundina mo hundi angi dé:
    Yikama motu dé. Wun némafwi motu takumbu wuna hundika xékékwa du takwaré takatawuni.
    Takawut Satanéna hambuk diré yamba yasandakéndé. Di jémba retandi, wungi re wungi
    re.'
  emp-NTPO: 'Mʌ̃a jaraya: bʌra Pedroa. Mʌ̃a naʌ̃ mõgara ʌ̃rʌ̃ mʌ̃ puruda oya. Ni beu
    bid̶a mʌ̃ purura poyaẽ́a.'
  eng-F35: And I further say to you that you are a stone, but on this bedrock I will
    build my church, and the gates of Hades will not withstand her.
  ind-ind: 'Sekarang Aku berkata kepadamu: Kamu adalah Petrus (sang Batu Besar). Dan
    di atas batu fondasi ini Aku akan mendirikan jemaat-Ku. Kuasa kematian tidak akan
    sanggup mengalahkan kesatuan jemaat-Ku itu.'
  pes-OPCB: و من نیز می‌گویم که تویی پطرس، یعنی ”صخره“، و من بر روی این صخره، کلیسای
    خود را بنا می‌کنم، و قدرتهای جهنم هرگز قادر به نابودی آن نخواهند بود.
  mpt-mpt: Ne kobo Fita ge nganabkei olo mitmakamo tomobe. Nakai amo genoma bianiba
    dabalo hakenaniba amuno olabbaniba tomo beboniba geib biamo mo fibamobabe. Sbal
    manamabobe. Kebsa makob tomo ulabobe. Kobo ne meletani ne bainobo gabibi daabeneba
