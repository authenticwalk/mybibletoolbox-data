  zpc-NT: Nëꞌëdiꞌ rniaꞌ luëꞌ nacoꞌ Pedro, ta inaro xtiꞌidzaꞌro “yo”. Con cabëꞌ unaoꞌ
    quiaꞌ unaoꞌ nacaꞌ z̃iꞌi Diuzi, canaꞌ cuiogaꞌ yaca benꞌ gale quiaꞌ, yaca benꞌ rue
    quie xtiꞌidzaꞌ. Baꞌalaꞌcazi chi yugulu taxiꞌibiꞌ huejan dila ta udyiaguiꞌjan ja
    benꞌ rale quiaꞌ, bisuejan huejan gan.
  gul-NT: An A da tell ya say, ya Peter, an pon dis rock yah A gwine build me choch.
    An eben all de powa ob hell ain neba gwine be able fa win out oba um.
