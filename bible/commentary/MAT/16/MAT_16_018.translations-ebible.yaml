    tsiiñe bóhɨɨ́hi.
  etr-etr: Amaimo, na dima sähago. Dïe ëida Fida. Igi amodaia nïe udia dolö Godea
    wela ifosisi nefolalebe amoli na ulimolömelë. Olasegi, baagomolö amoïe geloi ameada
    made nufuda salala salolemolömelë.
  quh-NT: Noka nillayquitaj kanka Pedro caskayquita. Chaytaj niyta munan rumi. Ujchaska
    ajllacuskasniytaj sinch'i rumi patapi wasichaskajina cancu. Uqhu pacha supay Satanás
    chayta manapuni atipankachu.
  kwi-kwi: Nane up mun maizninnash. Ñamin nune Simón muntɨt. Nu nawa kaizta akwa,
    nane makis nua Pedro munnintus. Nu tɨnta akwa, mɨnminkas nua maizsachi. Nane wan
    nawa piantuzakas wan na kamtamtu aizpa mɨmturuzakas kiwainnanash, na kaizta aizpa
    nɨjkulanapa, an kamtam akwa tɨnta ukkana namanapa. Uspa purakis wan ĩnkin saliztuzne
    nawa piantuza anuppasachi.
  agm-agm: Isɨ nɨnɨ gi sandɨ kahɨtataato. Kɨnyɨ watɨpɨhoŋɨ nawɨhaaraŋe. Nawɨhaarangisɨ
    kinyɨhetapɨ gisatɨ isɨhiya wanɨ nisapɨ gɨnunyaahohiyɨhiyaisunɨ ipotɨ ipotɨhura
    nisapɨ gɨnunyaitaatɨwɨhiyaisunɨ netɨ ahoyatɨ andɨtɨwiwɨto. Andɨtɨwisanɨhɨ nisapɨ
    gɨnunyaahohɨtɨhanda nawɨhiyaimatɨwɨ bitopɨ naisaihɨ Bwaasɨrɨhɨrunɨ komɨhiya watɨpɨhiyaunɨ
    nisɨ isɨhiyaisɨ wɨndɨ nepɨ tipɨ tipɨndɨwɨ maurɨpatitaapo.
  ubr-ubr: 'On mes awurem Peter: om on agim, ato atonio agimai on au ekalesia nan
    anyon; ato rabob on arimon men meyan insowarai on.'
  tsw-NT: Adama o ndolo n ta̱ ɗe wu Bituru, za na urevu wa̱ yi u ɗa ‘Aatali.’ Waru
    a aatali a nda a ɗa maa suwa a̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni† a̱ va̱, agba ucira wu
    ukwa̱ waa laꞌa ucira wa̱ yi shi.
  cax-NT: Arrüna nüri Pedro, nantü auqui besüro “Canrrü”. Arrübama icocoromañü ñana
    tacana arrone porrü urriante onü canrrü, arrüna chüpuerurrüpü apoco. Ni arrünampü
    concorrü puerurrü acana ümoma.
  aia-aia: Ni 'ado'ado 'anai atamusi 'e hau, mana'i hunganai hauni wai tau'aronai
    heisoi agua. I mena anai mae 'a bwa'i ha'ahehoa mwada'u i heisoi.
  srp-1865: 'A i ja tebi kažem: ti si Petar, i na ovome kamenu sazidaæu crkvu svoju,
    i vrata paklena neæe je nadvladati.'
  agt-agt: A gafu ta Pedru hapa ya ngagam a iko ya kuman na pundasyon na batu, te
    iko ya pamepegafwanan ku ta tolay ku kiden nga pagyanan ku ta lutakin, a awan
    sangaw ta makaperdi ta pagyanan ku maski ta pasi.
  lug-lug: Era nkutegeeza nti, Ggwe Peetero, olwazi, era ku lwazi okwo kwe ndizimba
