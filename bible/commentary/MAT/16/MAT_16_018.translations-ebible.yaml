  gup-gup: Wanjh ngaye ngeykurrme Peter, kore kamenmenyime ‘Kunwardde’. Kaluk kore
    kondah kunwardde ngaye ngamarnbun manbu ngarre yiwarrudj, kaluk manbu kundulkarre
    ngarre hell makka minj kangurdke.
  bss-NT: Né-ɔɔ́ a-Petro nlâŋge wɛ, wɛɛ́ edé ndim-e-aláá. Ámīn e ene ndim e
    aláá dɔ́ɔ mɛ́lōŋgē ḿmêm mwembé. Ké ngíne e kwééd éehɛnlé ḿmê mwembé
    ahɔ́bed ásē.
  met-met: Baing ngabalaung bila li. Ung Pita, namuxinoa ‘siang.’ Baing etua mana
    siangga li bagula ngatongtongia sabungagua. Baing Matiadi Yabadinga haringinganoa
    bagula dali te.
  kpj-NT: '@see-verse:MAT.016.017'
  zao-NT: Ne na ni lee lu nak Pey, ne lee leʼa nak “ke”, ne dits ke ree tan gwodoo
    da, kuu nak re zha kuu nyelaazʼn. Ne lee yalney chaan yalguth tsowt gan loy.
  byx-byx: De ngu sil ba ngi, ai ngi dai gia rlenki ma Pita. (I ve ama rlenki ara
    rleng dai ama dulka.) I diip ngua raarl ne gua Lautu-vem-ki vet luqa ama dulka.
    De ama qerlingki i ama altingki ver a qi dai quasik mager iv ara dlek sep gua
    Lautuqi are ves.
  ctu-CTI: Mic subeñet cha'an a c'aba' Pedro yom i yʌl tyun. Mach'ʌ ba'an majch ch'ujbi
    i nijcan colem bʌ tyun, chʌ'ʌch bajche' jini ma' majch ch'ujbi i nijcʌbeñet a
    pusic'al cha'an ma' cʌy a ch'ujbiñon. Mach'an mi quejel i jotyob jini yom bʌ i
    yʌc'ob ti sajtyel mu' tyo bʌ quejel i yoque ch'ujbiñon ti tyal tyo bʌ ora.
  zos-NT: Øtz mi nøja'mbyøjtzi, mijtzømete Pedro, mijtzømete como tza'se. Y como tza'cøs
    ño'tzo'chajpa, jetze mitzji'ṉ maṉbø yac nøcøtzo'tz aṉma'yocuy va'cø vyøti'ajyajø
    va'ṉjamyajpa'stzi. Y yatzi'ajcu'yombø'is va' ñøquipø va'ṉjamyajpapø'is øjtzi,
    ji'n ma tyone.
  gvs-gvs: 'E ame yau alatuuwokoim kunōve: Kom Pita o kada, “Lasáuna.” Go moe lasaunayana
    yatana goi bei yau guna totugugunayao alamgogoidi ayatoidi nakae lasáuna neta
    yatana vada tayowo ikasa. Ago ámasa geya itoboineyeta guna totugugunayaoyadi itogagasavedi.'
  kbm-kbm: Be ayeu nanei nitangi mie, mie arem Pita ane dabe vat, be asonge ayeu natak
    angg amolmol-gen invarkei inwei vat nok. Be Sadam ane gen tiate ti gitangi ebe
    atob nihlu awangg amolmol-gen ponge inkwai vat etok ok ite.
  rmc-rmc: 'A me tuke phenav: Tu sal o Peter a pre kadi skala ačhavava miri cirkev
    a aňi o brani le pekloskre upral late na zviťazinena.'
  apr-apr: Le awete pong nen, ong i em yo Pita i, in lono ki ben pat. Inbe ole agaua
    di tooltool le imot yo tigaua ye bareme kiau nga, ngan man apatokodo di lo tikodo
    pat tani, in pono. Ngan nen le o ke bet gurana ke matenge in iraukede di a timol,
    ngan tiap.
  tiy-tiy: Atin béréhé ku beem, beem i Pedrowe, atin dob batéwe ni fétindégé kuy simbaa
    kuwe. Enda méléhu i de étéw munur Begén loo bé kéunur me.
  nlg-nlg: Kakeri tea ge u bosa vanigho Peter, ighoe to vagha na vatu. Mi vuvungana
    na vatu keri, inau ku kisua nigua na holohoru, mana maana ni Betidalo ke mua tangomana
    na tughuru pungisiana me ke lagavulea.
  dgr-DOGNT: Nı̨ sìı kwe lanet'e t'à Peter nìyeh ha. Eyı kwe k'e sets'ǫ dǫ gıgha sekǫ̀
    gohtsı̨ ha eyıts'ǫ wehłı̨kǫ̀ yedaèt'è ha-le.
  pes-OPV: و من نیز تو را می‌گویم که تویی پطرس و بر این صخره کلیسای خود را بنا می‌کنم
    و ابواب جهنم بر آن استیلا نخواهد یافت.
  ron-1924: 'Ши Еу ыць спун: туешть Петру, ши пеачастэ пятрэвой зиди Бисерика Мя,
    шипорциле Локуинцей морцилор ну о вор бируи.'
  tpz-tpz: Ke eöꞌ se soe vaman rakah keoꞌ pën, eën e Pitaꞌ. Ka pusun in a ëhnöömah
    to soe va non manih pan a vös. Köꞌ se vasun o vakum vivihan peöꞌ, manih pa tonun
    a vös pamëh. Ko kikis va pa mët hikta antoen non a vöknah o vakum vivihan pamëh.
  agd-agd: Aní uantákái séi máa sé éin tiamé uno. Éi Pitan ban ná mai onámaná darói
    sesi vanasi ma mumunan iyain kéká o éke e éke uré átaru uan kaúdékun mai ma furin
    nanin banta ma o iyiyain barui ákona ano ída kanaíen mai kéká esantaren maman
    bararasí inten mino.
  rkb-NT: Uta kino ape Peduru my ikia hi harahare wata my. Hawa ha ty botu nitsaso
    Deus hi zawatawy ana kino katuktsa sakurẽtsa moziknaha. Hawa wahoro tisapyrẽna
    my harahare humo, katuktsa sakurẽtsa moziknaha aharere humo wasani. Satanas hyrikoso
    sapybara niwatihi katuktsa tuk myharape pehakanahaze batu kazikwy humo simyiwy.
  san-THA: 'อโต''หํ ตฺวำ วทามิ, ตฺวํ ปิตร: (ปฺรสฺตร:) อหญฺจ ตสฺย ปฺรสฺตรโสฺยปริ สฺวมณฺฑลีํ
    นิรฺมฺมาสฺยามิ, เตน นิรโย พลาตฺ ตำ ปราเชตุํ น ศกฺษฺยติฯ'
  iws-iws: Kara kɨriir boɨnki, kɨra Pitakɨn mɨ tɨ kɨriir inɨgɨn siir inɨgmwokɨmwoɨn
    siiyakɨn. Mɨ kariir iikamɨm naɨngwo tɨbmiiyɨm wɨ tɨ siiya siir ɨdwo nwowi. Setan
    siir kɨrɨeya wɨ tɨ iikamɨm naɨngwo tɨbmiiyɨm sɨmiir nikwowaisii rani. Mɨ wɨ nao
    rani. Nɨɨngaka.
  pol-SZ: 'Dlatego mówię ci: Ty jesteś Piotr—skała—i na tej skale zbuduję mój Kościół.
    A bramy piekła nie powstrzymają go.'
  ztq-NT: Per Pedre xñen lool por lii ladzy kchë meñ nii xniladzy xtitsaa sinak nii
    xlyadzy kyo yu aan ni kyalkuty kuñdy gan lo meñ go.
  kqa-kqa: Kamataharɨm naŋ ambɨrɨman, Na Pita. Yi krunavundi sɨhanaŋga yaŋɨrɨm indarɨmaŋgarandu
    haŋɨnɨŋ tɨmba hɨmba kandɨhañɨ tamɨman. Kamatɨn kɨmuhɨmundu tɨkatɨka, krunavundi
    yaŋɨrɨm indarɨmaŋgarandu haŋɨnɨŋ taŋguti mamɨŋgumandɨyu.
  zai-NT: Ne ma gulee la'ya lii Pedru, ne ni riní' lá lu ca la? “guie”. Ne lu guie
    ca chi ucué ti yu'du', ne yu'du ca nga, ca xpinne'. Ne gasti qué zanda uxhá ni,
    gueeda ni gueeda, neca enda guti.
  upv-upv: Ko inu nuwrai tevim, nik kuvi Pita (nais ngok Pita renge nale se m̃eri
    Gris nir owra b̃ereng). Nik kupivi batu jinibb suk nir totoklai, pirpe nga marili
    naim san renge b̃ereng. Ko mijen sete derteren sen evter nga p̃iasie nir.
  wap-NT: Ukauꞌan õkowaadan nii puꞌati, puꞌuu Peter, kuba kiaꞌo wuruꞌu, naꞌiki uruu
    idaꞌaꞌo nii õtoman õchoochin, aonaꞌo nii mawaka-karu kaꞌiitan pashaꞌapatanuzu.
  mva-mva: 'Bokaibe ngau bokai uraiko: Kaiko nge Pita. Be patu ngaenao masa ‘sios’
    negu mnaguraki kana. Mate kaiboang ne tagona-tina iboadu ‘sios’ ngae ngabalaki.'
  dwr-NT: Phexiroosaa, taani new oday; neeni shuchchaa; taani ha zaallaa bolla ta
    woosa golliya keexxana; ta woosa golliya haray atto, Si7ooliyaa wolqqaykka xoonanaw
    danddayenna.
  kfw-kfw: "Tuun khawa jarra Kei'n nangdiang kati, nang Peter na-eii (tinachu \x93\
    ‘lung’\x92), hiwa lungpui chunghin Kei'n kakoisuok kasaksik eii, halli khawakha\
    \ meikhur luutna kot innum matornuni."
  bfz-bfz: और आऊँ बी ताखे बोलूँआ कि तूँ पतरस ए और मां एस पात्थरो पाँदे आपणी मण्डल़ी
    बनाणी और नरको रे फाटक एस पाँदे प्रबल नि ऊणे।”
  cuk-09: Ani an bega sogsun; be Simónye-nugad, Pedroye be-nuggubaloed. We-akwa-birgi
    anba-nanaimalad an na omelomai an imakoed, burgweddi gwen egi nakosulid.
  ben-OBCV: আর আমি তোমাকে বলি, তুমি পিতর, আর আমি এই পাথরের উপরে আমার মণ্ডলী নির্মাণ
    করব। আর পাতালের দ্বারসকল এর বিপক্ষে জয়ী হতে পারবে না।
  mil-NT: Te yúhú xǎhaⁿ‑ǐ Pèlú xii‑n, te tnúhu‑áⁿ quéé‑xí yǔú, chi quèe ndáá‑xi nàcuáa
    nàni‑n, chi cuu‑n ɨ̀ɨⁿ tée vá cání ɨ̀ɨⁿ cani úú iní‑xi canu ichi‑n cuè ñáyiu nàcuáa
    cundecu ndɨhɨ ñàhá‑yu xii‑í. Te nchaa ñáyiu cùu cuendá‑í vá ndácú yùcu ñávǎha
    dacuǐta nihnu ñaha‑xi xìí‑yu.
  myu-myu: '— Icẽmãn og̃uwẽn ewebe: Ẽn Pedro. “Deus ipot ẽn,” exe iap ekawẽn kay itabucayũ
    webekitkin e''em ip, itabut puye ip. Okay itabucayũ oe''ũ ip ma''g̃u, jetait waram,
    ibaca jĩjã buye. Satanás ebekitkit bacaap podi ma e''em okay itabucayũ bacaap.'
  fue-fue: Min bo, mii wi'ee, an woni Piyer, waato hayre. Dow hayre nen mahanmi Eklesiya
    am, baa joonne maayɓe waawataa ko jaalii ka.
  amk-amk: Ampafe imadurai we wau yeyo, wau mani wonomu fino Petrusi, nana mani neta
    we kamiei mitubaru. Ampafe kariri kamiei inontaraifosa enariri we ebaung ene munufo
    sauwi fo ambori munufoi mitubaru, yau kontaio ibaung nehu jematinei na kamiei
    bonani [amani na kaiwo tarai modura wa nanai]. Ampafe mararehafoi ne mambiriufo
    kontai ki wape wedayari sawa kaha.
  fai-fai: Kale Saimon, naka bakokamon kala, kaba kam win be Tum.” Akeisa. Be Gadík
    weng Bita kalbiw. Kale naka tum abák bemi dim kal Got ami kinim gu uyo fabudu
    mo imudokabi ade fikalanámin adikum umi kitidim uyo tabe anik anik auyamoma banim.
  ura-NT: Jana iite Fedoro neei. Canune ichei aitoon. Iite canuhacha tei ajeri rijijieein,
    canu coitucuuruha canu cachaneein neenihurune coina icharaneein neriquiin. Nii
    ii que canuhacha icharatei amuritonaa nainerinaain chuni, onaaniha natiin itajenaa
    nainerinaain.
  mcd-NT: Un mia afanan yoi. Minfin Pedroquin, —ishon Jesús yoini. Ascan Pedrofin
    Israeli tsainman toquirininhuan. Tsoan putsiquitiroma. Ascasho Jesús afanan yoiqui
    isca huani, —Min yoia cuscahuunshon futsafoan aarifi icoinra huashquicani. Ascaifoan
    uhuun yorafo un ato imashquin. Yoshin chacafoan aaton curush huahuunshon ato namapaifiaquicai
    ato shatuyamafain aato finontiroma.
  urt-urt: Taꞌe luku pe, tukwini ma mini nin tuꞌe leꞌe. Nin Pita, ŋam ma mende sios
    ŋam mi munuh ŋeser uku (naŋ tehei Pita ŋeser). Pe bongol tikin hel yukur ka se
    ende yumbune sios uku.
  kiz-kiz: Nani pia nikabhajobhela kuj'ha bhebhe Petro, na panani pa muamba obhu nibetakulijenga
    likanisa lya nene. Miliangu ghya kuzimi ghib'hetalepi kulilenda.
  tzo-TZE: Jech chacalbot ec. Vo'ot Pedroot, vo'ot ta aventa ep boch'otic chlic xch'unic
    ti vu'un Jcoltavanejun yu'unique. Ta persa chc'ot ta pasel. Ac'o me tsc'an ta
    xules li pucuje pero mu xu' yu'un.
  lex-lex: Nanmu de Petrus (nnia'eratni de watu muetam kerna). A'ukot hadi totpa muatga,
    riy maka pesiayni naruri emekwali pesiaymu de hota rwal lia A mu'tu-rah'u. Emkade
    pede o' emeknekama watu maka ha rariria roma-lewu la'a wawannu totpa taken niana
    nlitri. Ne hota matmiati ho'mana taken niana rodi A mu'tu-rah'u re la yawa.
  dov-dov: Alimwi ambebo ndamba kuti kulinduwe nduwe Pita, mpawo aatala amwaala ooyu
    ndiyoyaka mbungano yangu. Milyango yazibunda tikozokuzunda.
  rgu-rgu: Nenene, ee! Besaꞌ ia Au nau fee o nade ‘Petrus’. Nadeꞌ ria sosoa na nae,
    ‘batu’. Nana huu o namahere ma teaꞌ a leoꞌ batu, neuꞌ ko o dadi fanderen soa-neuꞌ
    Au lahenda kamahere kara. Leo mae ara hapu eese-rurumuꞌ losaꞌ mate boe oo, ara
    ranenete raroo.
  toc-NT: Aquit laca­tancs cuaniyá̠n la̠nchú pi̠ huix nali̠­ma̠­pa̠­cu­hui̠­cana Pedro
    (huam­putún lanca chí­huix) y antá nac xok­spú̠n eé lanca chí­huix nac­ma̠­la­ca­tzu­qui̠y
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ luu xli̠­ca̠na naquin­ta­li̠­pa̠­huán; y hua̠nchú
    ti̠ aquit nac­ca̠­ma̠­qui­lha­qui̠y ni̠para huá xli̠­maka­tli­hueke ca̠li̠ní̠n
    cati­maka­tlá­jalh.
  ulk-1902: Kaka mari detager, Mamanali Peteru, ka ko emoare kara ekalesia tumem abele
    neide ge; umer kak ur aseamur kak ra te abi tum ge
  som-som: Anigu waxaan kugu leeyahay, Butros baad tahay, oo dhagaxan ayaan ka dul
    dhisan doonaa kiniisaddayda, oo albaabbadii Haadees kama adkaan doonaan.
  mam-C: Ex kxel nq'ma'n tey, qa a tb'iy Pegr, a ab'j tz'elpine. Ex tib'ajjo ab'j
    lo kjawile nb'inchi'n Ntanima. Ex nlayx kub' ti'j tu'n tkyaqil tipin kyimin.
  ndj-ndj: 'Na nenga ngukuwombela: Yuwi ndi Petili na paligonguveli ali dajengi lipinga
    lya vandu limjumilili Kilistu lyangu, wala liwovi lya kusova dalilemwi.'
  mbj-NT: 'Ti hyb n''aa ỹ ti her''oot hahỹỹh: Õm Peed, pä tahanäng doo. Pä tób ta
    jó ji tama sooh do hadoo da õm. Õm da hã ỹ h''yy ka''eeh do du n''aa doo. Dooh
    da Ades häd näng doo, dajëb hejój, haja bä hã ỹ h''yy ka''eeh doo, kahũũm had''yyt
    da.'
  lat-VUC: Et ego dico tibi, quia tu es Petrus, et super hanc petram ædificabo Ecclesiam
    meam, et portæ inferi non prævalebunt adversus eam.
  ngp-ngp: Naivo nakugambila, weye Petulo u luwe, naho mo luwe ulu neni dizenge fyo
    dya wahuwila wa Kilisito, naho file yoyose heidahe kudihuma.
  enq-2: 'Nambame emba dapa langilyo: Emba Pita. Nambanya siosa doko kana dake-kisa
    pitopa, endakali kumapae dupa katengema panda dokonya lome nyetae dokome siosa
    doko ita minala naeyata.'
  eng-ASVBT: And I also say unto thee, that thou art Peter, and upon this rock I will
    build my church; and the gates of Hades shall not prevail against it.
  mna-mna: 'Nio aŋso pu: Nu Petrus. Mi zin wal ta so timender sala pat taiŋgi, nako
    nio aŋlup zin ma tiwe lupŋana tio, mi aŋpombol zin ma timender mbolŋana kat. Tana
    kar sanaana mburaana ko irao ilip pizin na som.'
  myw-myw: “‘Ya̱koum Pita, wawun yagam “Dakul” o dakul towen wakunuwatan mo bawlul
    agugwamag mamagina gunbunatum yakamiy, o kanig nag bitawtoun wasigeis yakamiy
    tayakelesiys.’
  sby-sby: Ame ndambangeti, lino obe njobe Petulo, nomba palibwe lyacandanshi ili
    ninkebakepo mubungano. Kayi lufu nteti lukakomepo mubungano.
  sll-sll: Ni ha dingi kara di hulu tenia, ni hulu dungwo meri monua. Te hulu bolimbani
    iwe, na ana mini hobi i ku bol eralga pamua. Egere nona pare monangure kwia ya
    ari tau ure isusu ol terala di onamba, kunu paikinamua.
  yaq-NT: Inepo intok ne Peeo ti enchi teuwaa, intok inepo ne jiba inia lutu'uriae
    em teuwaaka'ue, jume' Liojta yoemiamtuneeme, ae am koba'a i'a. Intok kia ju'u
    kokkowame juni'i ka ae bepa utte'aka a' koba'ane.
  uro-uro: Dä ngu qoar na nge i ainge di ma Pita bä vät tak täkt ama duiqa aa rhäng
    diva ngua rhair na ama ruvek kärarhani i rhat nanakt na ngo bä va qaku mamär iva
    ama tñäpki at krot ngä namän näva arhä väs.
  ita-1885: Ed io altresì ti dico, che tu sei Pietro, e sopra questa pietra io edificherò
    la mia chiesa, e le porte dell'inferno non la portranno vincere.
  muy-muy: Nəhuk nahəma nak Piyer ; anazay kur ga məvi njəɗa ana ndam məfəku ahàr
    ni akaɗa ya tazay akur, tafəkaɗ asak ga ahay àna naŋ ni. Nahkay ti kisim tekeɗi
    aməgri araŋa ana tay do.
  kqc-kqc: Ma ya nida yi roka bi Peter, ma mina fore fafau nai dubu akugida, ma muyena
    vene di amena sana di vava yaku ka ebu rena de rego.
  tav-tav: 'Ocõo bairi wame cariape mʉ yʉ ĩ: Pedro mʉ ã. Mʉ wame “ʉ̃taa” ĩgaro ĩ.
    To bairi yʉ mʉ caĩri wame ʉ̃taa capairica cayaji majiquẽtore bairona yajiquetigaro.
    To bairona yʉ anicõa yʉ mʉ caĩrore bairona. To bairi ʉ̃taʉ cayajiquẽtore bairona
    yʉre caapiʉjarã, yʉ ya poa macana yʉ cacũparã to cãnacã rʉmʉ anicõa aninucugarãma.
    To bairi Sataná yarã yʉ ya poa macanare nare na caregarije to cãnibato quena nare
    netoquetigarãma. Yʉ ya poa macana riacoabana quena to cãnacã rʉmʉ anicõa aninucugarãma.'
  eng-ULB: I also say to you that you are Peter, and upon this rock I will build my
    church. The gates of Hades will not prevail against it.
  spa-VBL: También te digo que tú eres Pedro, y sobre esta roca edificaré mi iglesia,
    y los poderes de la muerte no la destruirán.
  fra-_FOB: Et moi, je te dis aussi que tu es Pierre, et que sur cette pierre je bâtirai
    mon Église, et les portes de l'enfer ne prévaudront point contre elle.
  hau-ULB: Ina kuma gaya maka cewa kai ne Bitrus, a kan wannan dutse zan gina ikilisiya
    ta. Kofofin hades ba za su yi nasara da ita ba.
  mal-mal: നീ പത്രൊസ് ആകുന്നു; ഈ പാറമേൽ ഞാൻ എന്റെ സഭയെ പണിയും; പാതാളഗോപുരങ്ങൾ അതിനെ
    ജയിക്കയില്ല എന്നും ഞാൻ നിന്നോട് പറയുന്നു.
  kkc-kkc: Esiga Pita, ayo namapoo taka, no yo masi badoso. Esiga ayo yo hagee ma
    dokodooga mo sosee bei mooloogoolaiso. Egeesi ma kulodu teliso kitulugu oso sosee
    hagee dagadileime.
  lit-lit: Ir aš taip pat sakau tau, kad tu esi Petras, ir ant šitos Uolos aš statydinsiu
    savo bažnyčią, ir pragaro vartai jos nenugalės.
  urd-GVR: Maiṅ tujhe yih bhī batātā hūṅ ki tū Patras yānī Patthar hai, aur isī patthar
    par maiṅ apnī jamāt ko tāmīr karūṅga, aisī jamāt jis par Pātāl ke darwāze bhī
    ġhālib nahīṅ āeṅge.
  far-far: Ma nau ku saea fuamu, 'oe sa Pita, ne fadalana na fau, ma fafona fau nai
    nau kai saungainia fikute wane famamana nau ki. Nau alu 'oe ta wane lalifu ne
    'oe fanikila wane ne kera kai famamana nau ki. Ma na nikilalana maea nao si bobola
    fuana liufilada.
  suz-BL: गे पत्रुस नवे, एको सेरथे फुल्‍लु तारी आं खिं सेल्‍नुङ। नरकमी मेको कली ग्राने
    मचाप्‍ब। यूहन्‍ना १:४२; एफिसी २:२०
  car-NT: Awu enapa noky me awairy sekari'sa. Petrus amoro mana. Moro topu tu'po ro
    mo'karon ywyinonokon auty samytake. Moro pori'tory amono'ke ro moro iromby'san
    waitopo kynaitan.
  amp-amp: Pita, kfiwann, ni tahiye. Nd tahisn nanhu sioskfot kasinyaruhant. Nd tahisn
    sioskfot hatohruhatt, noheft nhai niahato yak kasuhruhattt.
  bht-bht: कने मैं भी तिजो ने बोलदा है, कि तू पतरस है, कने मैं इसी पथरे पर अपणी कलीसिया
    बणाणी, कने अधोलोक दे फाटक उदे पर प्रबल नी होणे।”
  eng-NOY: And I on my part say to thee, that thou art Peter, a rock, and on this
    rock will I build my church, and the gates of the underworld shall not prevail
    against it.
  cub-NT: 'Coyʉyʉbu mʉre: Mi ãmiámu Pedro. No ãmiá cʉ̃ravacarõ aiyʉrõmu. Mi coyʉiyebu
    yʉre yópe cʉ̃rava ʉrava parʉrivape paiye cʉ̃rami cãchinoi. Caivʉ jʉ aivʉre yʉre,
    aru caivʉ jʉ arãjivʉre yʉre máre, coyʉiye jaʉvʉ yʉre mi coyʉiyepe paiye. Aru caivʉ
    ina yaibénajarama ne ũmei. Que baru coatebenajarama Jʉ̃menijicʉre jarʉvarĩ.'
  ita-1927: 'E io altresì ti dico: Tu sei Pietro, e su questa pietra edificherò la
    mia Chiesa, e le porte dell’Ades non la potranno vincere.'
  lww-lww: A ko nene ko kiom̃a kia tap̃ena nap̃a Pita, naga kana kinasia sanini, sane
    ‘kilavaru,’ ana lelaga pap̃isi, sa nap̃a nanagane, in na nepisu ko na sane ko
    ope varsu tai, ana p̃isi na in na nevisirlua p̃egas nen kiau li nalotena lala
    e kilatapili na sanene narui, a puriukawa na marena tap̃atete kilia taulu p̃egas
    nene.
  ckb-ckb: منیش پێت دەڵێم، تۆ پەترۆسی و لەسەر ئەم بەردە کۆمەڵەی خۆم بنیاد دەنێم کە
    دەروازەکانی دۆزەخ پێی ناوێرێت.
  nas-nas: Eeꞌnoko ninge aaꞌdamaang, daꞌ tee eeꞌnung Piita, Manto, eeꞌnoko aung-koo
    boiaꞌkoo eꞌmaniang-koo ninge tee nkaang dootuuꞌ donkong-antavampaing, mosianung-koonge
    purintoꞌke puruꞌuaukaꞌnung.
  uvl-uvl: Pe e hele lange iong, iong Petrus nenge em luna laka, ‘um’, pe nga um nei
    lape e hemes heke lek hana mur nenge leteria manmanna nge iau. Pe kerkerenga nenga
    metenga lape hekou sue iri ero toto.
  eng-BBE: And I say to you that you are Peter, and on this rock will my church be
    based, and the doors of hell will not overcome it.
  ixl-CNT: Utz aatz in, nival see, aas axh Luꞌ. Utz aꞌ sunchikvu qꞌu niman vetz viꞌ
    u tiila sivan tzaꞌ. Utz tech koj u txꞌiꞌliꞌinaj tiꞌ iyaꞌsaleꞌ.
  xsi-xsi: Mine kala naŋa apaino tu, ‘Petero, noko ne kalo-tawana ipâŋga itogo mira
    mwasina, aku naŋa ma agonanzi naneŋgu ŋgu aonzi simandi mira ŋinde kulu. Aŋga
    mateŋa ne kaika ma ikura tu izavaru ŋgu ŋinde, ande ma tia.
  crx-NTPO: '''Ink''ez nyun Peter ''int''oh. ''Et ndi tse ''i k''ut slugliz neootas''alh.
    Njan mbe la kwuncho ulhtus-i yo ts''u haindilne, ''enne hoonts''i ''aw whuch''a
    hoolhdeh ait''oh.'
  kan-OKCV: ನಾನು ಸಹ ನಿನಗೆ ಹೇಳುವುದೇನಂದರೆ, ನೀನು ಪೇತ್ರನು. ಈ ಬಂಡೆಯ ಮೇಲೆ ನಾನು ನನ್ನ ಸಭೆಯನ್ನು
    ಕಟ್ಟುವೆನು. ಪಾತಾಳದ ದ್ವಾರಗಳು ಅದನ್ನು ಜಯಿಸಲಾರವು.
  bbb-bbb: Ijadufuo igia fie, Aeje iviama ive one na Fita kuake. Ro ive ijadufuo maeje
    tugie ka gikikima ijene. Ijadufuo na e none na ma vierafevo ije na kena a uniaejake.
    Na uniaejaga are samuagiaga buone ma vierafevo ije fuka gikikima reke. Ro Setanido
    e ije buka daro bakido bu vame one a kenoeno ije bube bijukuraejake.
  blw-blw: Yag heay Pedro, kaman-a fato. Te hen annay inyalem way mepanggép an haénat,
    yachi hen kaman pégnad te yachi hen masapor afuroton hen aminay tatagu. Wat yachi
    hen manà-achà hen egachay omafurot an haén. Yag gapon kenakénég hen nasà-achancha,
    wat ammag maid maka-afà an chicha way uray hen matéyan.
  tam-2017: மேலும், நான் உனக்குச் சொல்லுகிறேன், நீ பேதுருவாய் இருக்கிறாய், இந்தக்
    கல்லின்மேல் என் சபையைக் கட்டுவேன்; பாதாளத்தின் வாசல்கள் அதை மேற்கொள்வதில்லை.
  azz-NT: Huan nimitzyequilía que tejua ti Pedro huan motocay quijtosnequi hueyi tet,
    huan mohueyitacuautamatilis tamati queme in hueyi teolol. Huan ipan nijín tacuautamatilis
    den tamati queme se teolol, itech nijín nictzinpehualtis notequiu. Huan niquinmaquixtis
    huan niquinmiactiltis notaneltocacahuan. Huan ijcón amo no huelis ne chicahualis
    den miquilis quinxijxicos notaneltocacahuan porín quipíasque ne yec tacuautamatilis
    nohuantzinco.
  spa-RV-1909: Mas yo también te digo, que tú eres Pedro, y sobre esta piedra edificaré
    mi iglesia; y las puertas del infierno no prevalecerán contra ella.
  csy-csy: Keima in kong son hi, nang sia Peter ni hi, hi suangpi tung ah ka pawlpi
    ka phut tu hi; taciang hell ngam kongpi te in a zo zo batu hi.
  mxq-NT: Mijtsʉ dʉꞌʉn Peedrʉ (diꞌibʉ ꞌyandijpy tsa̱a̱). Dʉꞌʉn mijts éxtʉm ja tsa̱a̱
    ma̱ tuꞌugʉ tʉjk tsyondaꞌaky. Mijtskyʉjxm may ja ja̱ꞌa̱y xymyʉbʉ́ktʉdʉts, es ni
    ja oꞌkʉn tkamʉmada̱ꞌa̱gʉt ja ja̱ꞌa̱yʉty diꞌibʉts xymyʉbʉ́ktʉp.
  tzj-NT: Anin nbij chawe chi atat at Pedro in parwi' awa' ja jun abaj ri' xtintic
    wi' ja wiglesia in ja camíc ni maticowin wi' trij.
  tdt-tdt: Hau hatete ba o, Hau bolu o Pedro. (Nee dehan katak ‘fatuk isin’.) Hau
    sei harii Hau nia povu iha fatuk nee nia leten, hanesan igreja ida nebee hamriik
    metin, too mate mos la bele manaan sira.
  ron-BTF: Și de asemenea îți spun că tu ești Petru și pe această stâncă voi zidi
    biserica mea; și porțile iadului nu o vor învinge.
  eng-WEBP: I also tell you that you are Peter, and on this rock I will build my assembly,
    and the gates of Hades will not prevail against it.
  eng-FBV: I also tell you that you are Peter, and on this rock I will build my church
    and the powers of death won't overcome it.
  nld-1939: 'En Ik, Ik zeg u: gij zijt Petrus; en op deze steenrots zal Ik mijn Kerk
    bouwen, en de poorten der hel zullen haar niet overweldigen.'
  bwo-bwo: Taawere hank'o etreneesha, nee P'et'ros neene, shutsi s'alanatsowe Ik'
    moo agetuwe, Ik' maa mannowere dab k'iri angonuwor da'aratse.
  nch-BL: Huan nojquiya nimitzilhuía ta tiPedro cati quiijtosnequi se tipiltetzi.
    Huan ipan ni hueyi tepatacti nijquetzas notiopa. Huan nochi chicahualisti ipan
    micta, amo quema huelis quitanis.
  quc-TNT: Ri in quinbij chawe chi ri at, at Pedro. Puwi' c'u we nimalaj abaj ri'
    queinjekba wi na ri winak ri quecojon chwe. Man cäcowin tä c'u na ri cämical chusachic
    qui wäch, —xcha che.
  tfr-NTPO: L̈ër bop kong ga pja kowër Pedro. Oba u ywë wl̈o ga ak kjang iëba bäm
    go, ber ba shakkl̈o wl̈o. Eni ga nopga tjëyo shäryër kjrina bor tjl̈õkwo kjragaga
    kjl̈obi l̈i go, so u kjoyo, ga ak l̈ër l̈i, e ber u l̈i shakkl̈o wl̈eni. Tjëyo
    l̈i zãya Ärë ga äe.
  kaq-NT: Mia tah hen Pedro janehi. Mixan main xobojaquin hahcajaquin tah hen heen
    jihuetahbo rahsi huesti yorajatihi. Min yohiha join jato jihuetahbojaxon tah hen
    jato huesti yorajatihi. Tiroma yoshiman ta jato teneti hahtipahtimahiqui.
  ahr-ahr: आखो मी तुले हाई बी सांगस, पेत्र खडक शे अनी हाऊ खडकवरच मी मनी मंडळी बनाडसु,
    अनी नरकनी कोणतीच शक्तीना त्यावर प्रभाव पडाव नही.
  sgb-sgb: Pakagilamên moy anhabiên ko kamo, Pedro. Ya labay habiên hên langan mo
    ay bato. Haka ha bato ya habaytsi, ya nanad pampah-êy bali, ay ipairêng ko ya
    nanad bali ko, ya kabooan hên kapareho mon ampaniwala ya hikoy Cristo. Haka a
    hila mahambut hên kapangyarihan hên kamatsan, ta dyanan hila hên biyay ya ayn
    angga.
  vie-1934: 'Còn ta, ta bảo ngươi rằng: Ngươi là Phi-e-rơ, ta sẽ lập Hội thánh ta
    trên đá nầy, các cửa âm phủ chẳng thắng được hội đó.'
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ଜିକେଏ ନିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ନୀନୁ ପିତରତି, ଇଞ୍ଜାଁ ଈ ୱାଲି ଲାକ ନା଼ନୁ
    ନା଼ କୁଲମିତି କେ଼ପିଇଁ, ଅ଼ଡ଼େ ହା଼କିତି ବା଼ଡ଼୍‌ୟୁ ଏ଼ଦାଆଁ ମ୍ଣେକ୍‌ହାଲି ଆ଼ଡେଏ ।
  cha-cha: Ya guajo locue sumanganejao, na jago si Pedro; ya y jilo este na acho,
    jufatinas y iglesiamo; ya y pettan sasalaguan taeninasiña contra guiya.
  amu-NT: Mati matsjo̱o̱ njomꞌ na ꞌu jndyuꞌ Pedro, ñꞌoom na maꞌmo̱ⁿnaꞌ tsjo̱ꞌ. Nacjooꞌ
    juu tsjo̱ꞌwaañe nlqua̱a̱ⁿya tmaaⁿꞌ nnꞌaⁿ na macwjiiꞌndyo̱ cwentaya. Ndoꞌ meiⁿ
    naⁿjndii na mꞌaⁿ quiiꞌ bꞌio na jeeⁿ jnda̱ cwilaꞌxmaⁿna, xocanaⁿjnda̱na nacjooꞌ
    tmaaⁿꞌ nnꞌaⁿ na cwjiiꞌndyo̱ cwentaya.
  hin-CV: 'मैं तुम पर एक और सच प्रकट कर रहा हूं: तुम पेतरॉस हो. अपनी कलीसिया का निर्माण
    मैं इसी पत्थर पर करूंगा. अधोलोक के फ़ाटक इस पर अधिकार न कर सकेंगे.'
  eng-OURB: I also tell you that you are Peter [Rock], and on this rock I will build
    my assembly, and the gates of Hades / Sh'ol ·Place of the dead· will not prevail
    against it.
  spa-BES: Y yo te digo que tú eres Pedro, y sobre esta roca se construirá mi iglesia,
    y las puertas del infierno no la vencerán.
  san-BEN: অতোঽহং ৎৱাং ৱদামি, ৎৱং পিতরঃ (প্রস্তরঃ) অহঞ্চ তস্য প্রস্তরস্যোপরি স্ৱমণ্ডলীং
    নির্ম্মাস্যামি, তেন নিরযো বলাৎ তাং পরাজেতুং ন শক্ষ্যতি|
  tdx-tdx: 'Hoe iraho ama’o: Vongam-bato irehe, naho haoreko ami’ty lamilamy toy ty
    anjombam-pitalahoako. ze tsy hahafitroara’ o lalam-bein-tsikeokeokeo.'
  naf-naf: Keyepm gâgât zeyap, geŋ kwidi alakŋaŋ Pita. (Ningalen zeleset ‘nanzaŋ katikŋaŋ’.)
    Geŋ zenak, nâgât Kawawaŋgat Nemuŋaŋ zenak. Zet ke ŋotekŋaŋ penaŋ keyepmti nâgât
    amnaŋ nâmkiŋpemneme ondek indema Sadaŋgalen windeŋaŋaŋ ku indawalabe.
  grc-MT: καγω δε σοι λεγω οτι συ ει πετροσ και επι ταυτη τη πετρα οικοδομησω μου
    την εκκλησιαν και πυλαι αδου ου κατισχυσουσιν αυτησ
  vid-vid: Na heni ndangukulonjela, hegwe ndo Petili, na hali italawe alino ndokwimiza
    chilundo cha wanhu walingumkunda Kilistu cha heni, na mong'ho wa kubagama hauweza
    kuusumya.
  pio-NT: 'Siùcade núumaca pirí Pedrocata píipidenáca íimáanáca “achúméeri íba”. Quéwa
    péemìa comparación: Yái tàacáisi siùquéerica tàacáwa píimaca nùwali ìyaca càide
    iyúwa cachàiníiri íba manuíri nabàlùadéeripiná íinata manuíri capìi. Cawinácaalí
    yeebáidéeyéica nutàacái nàyapiná càide iyúwa manuíri capìi ibàlùacaalíwa, abédanamapináta
    náiwitáise neebáidaca iyúwa píimáaná nùwali Mesíasca núa, yái Dios Iirica. Péemìa
    comparación: Càide iyúwa canáaná yáaliméeri imáalàidaca manuíri capìi ibàluèricawa
    cachàiníiri íba íinata, càita nacái canácata yáaliméeri imawènìadaca càiripináta
    nùasu wenàiwica yeebáidéeyéica nutàacái, éwita yéetácáisi piná, canácata yáaliméeri
    imáalàidaca nía, canásíwata.'
  tsn-tsn: O Petere, lefika, mme ke aga phuthego ya me mo lefikeng le, mme dinonofo
    tsotlhe tsa molete ga di kitla di e fenya.
  amr-NT: O̱ʼnendik Pedro o̱ʼe̱. Pedro huidtoneʼdik o̱ʼe̱. On konig huakkuruda huaknopo̱e̱ʼeria
    judíotaj nog aratbuttaere moʼmanbatiaʼpakapone. Ken ayaʼda ijkikaʼnig moʼmanbatiaʼpakikaʼapone.
    Huakkaʼada doʼtaj oʼnoknopo̱e̱a̱po. Huakkaʼtada Diosa oʼbaktieʼeaʼapo. Kenomeytaj
    totoʼa kenpaʼda engaña magkahueʼdik o̱ʼe̱a̱po. Doʼhua onaʼne.
  pwg-pwg: Saimon, avonavonem da kam vava vuna na Pita (Pita iyamna na ‘wakima’).
    Ma weni wakimina tepanai aku ekalesiya ana yamoni. Ma rabobo ina rewapana ke kovokovoghina
    da ina ghegavovori.
  cjv-cjv: Ena na ka ta ne di erowaiye, ‘Ne Pita moiro kongo epemere moine. Ena na
    bei moiro ari fi ki si nareinga yokamai kongo boromdi kopu tei kenaiye. Te Satan
    yaromi yoporam sumuna i bire erekename.
  tiw-tiw: Kiyi ngawa-yuwuni nyoni ngirramini yipangiraga kapi Simon, “Nginja yintanga
    Peter api awarra ngini-nginjila yintanga meaning arimi arikulanga waranga api
    ngiya wiyi ngirikirimi tayikuwapi arikutumunuwi ngini pimatu-wariyi kapi awinyirra
    waranga api wuta wiyi awuta arikutumunuwi wupapunya angilawa jarrumoka. Api awarra
    maputiti wiyi karluwu yimata-kirimi awuta arikutumunuwi ngini (to) pimata-mwari
    angilawa jarrumoka.” Ngarra awarra yimi ngawa-yuwuni kapi awarra Simon Peter.
  tha-KJV: ฝ่ายเราบอกท่านด้วยว่า ท่านคือเปโตร และบนศิ​ลาน​ี้เราจะสร้างคริสตจักรของเราไว้
    และประตู​แห่​งนรกจะมีชัยต่อคริสตจั​กรน​ั้​นก​็​หามิได้
  por-BR-2018: E eu também te digo que tu és Pedro, e sobre esta pedra edificarei
    a minha igreja; e as portas do Xeol não prevalecerão contra ela.
  mhl-mhl: 'Noŋ iŋi gajibe mane: Go Pita (noŋunde buŋoo oŋgiŋ) fukende nonji oŋgiŋ
