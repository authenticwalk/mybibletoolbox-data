  bbr-bbr: Keseria, is na aisom, na Pita, aitapau senek. is isan roasiret kiro aitapau
    oik turur maram, utianik, meiäun onokus kiro roasiret wa aru marai.
  inb-inb: 'Nuka kam­ta­mi niiki: kam, Pedro u rumi­mi ni­raiangi. Kai atun rumipi
