  big-big: Nugu kairik ne Kilisibek keya nogo neirik ni Pita, logo purikku kai purik
    kimbek kai yagenda. Keya ngago ngizi nugu ngolukku kaiya pura king imak kebangkela
    yolu piyeng kelik. I kingyengki ngalege ngiza pumak pilik kozang wizagomagi, kazing
    mabilikmekke yombanu ngago ngizi ni Kilisibek, Mesiya Anotogo puwili yaliya wazayiweki
    sawiyabek kai puragi ngizi panu kumuli puwili ngai nogomekke kiliya logo yeikta
    I Walekmak mei logo puwili kozang koyimagi. Watabi kozang nayeng ma Sadang ma
    ibenda ngezeragi kozandagorau yongkambanu neyegi ngizi panu kumuli logo I Walek
    nogomak mei puwili neneng ngelagi ono.
  gux-G: N go ba waani a ke a tie Piari (Tangu), ke li tangu po i ke n ba maa n jaandiegu.
