  pan-pan: ਅਤੇ ਮੈਂ ਵੀ ਤੈਨੂੰ ਆਖਦਾ ਹਾਂ ਜੋ ਤੂੰ ਪਤਰਸ ਹੈਂ ਅਤੇ ਮੈਂ ਇਸ ਪੱਥਰ ਉੱਤੇ ਆਪਣੀ ਕਲੀਸਿਯਾ
