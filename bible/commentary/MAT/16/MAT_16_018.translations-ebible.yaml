  san-ORI: ଅତୋଽହଂ ତ୍ୱାଂ ୱଦାମି, ତ୍ୱଂ ପିତରଃ (ପ୍ରସ୍ତରଃ) ଅହଞ୍ଚ ତସ୍ୟ ପ୍ରସ୍ତରସ୍ୟୋପରି ସ୍ୱମଣ୍ଡଲୀଂ
