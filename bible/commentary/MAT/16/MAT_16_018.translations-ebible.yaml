    queshun mibia ëbi tantiaquido chuiquid dapambo icmendambi. Adec mimbi namiaido
    ëbi tantiaquido iquendac. Satanasën aido: “Nëid yuanu. Utsibic chieshtomenu. Utsibic
    unës uamenu,” caqui abi ëbi tantiaquido iquendac.'
  kjs-kjs: 'Gore neme ne lagialo: Ne Pita-re ne puri pale kana nona piale ne madaa
    nina ruru pirinalo enaali warialua. Go-rupa palua-pulu Satan-na komape purimi
    go ruru enaali mada narabuainalia.'
  mni-mni: Aduga eina nangonda hairi, madudi nahakti Peter-ni, nungjao asigi mathakta
