  urd-urd: और मैं भी तुम से कहता हूँ; कि तू पतरस है; और मैं इस पत्थर पर अपनी कलीसिया
    बनाऊँगा। और आलम — ए — अरवाह के दरवाज़े उस पर ग़ालिब न आएँगे।
  hot-hot: Ma yanaŋ êndêŋ o nena o ma Pita. Ma tem yandav yenaŋ avômalô takatu ba
    êvhaviŋ êyô êmô valu êŋ. Ma nômlate miŋ hatôm imbuliŋ avômalô ôdôŋ êŋ ba nema
    ami ma mi.
  mqj-NT: Dadi temo kusangaimoko Petrus, kalembasanna batu. Anna yao inde batue la
    kungei umpake'de' kombonganna petauangku, anna tae' la nabela nataloi kamatean.
  rus-SYN: 'и Я говорю тебе: ты - Петр, и на сем камне Я создам Церковь мою, и врата
    ада не одолеют ее;'
  mbh-mbh: Tho ria wong, wong ini a Pita, ini anral ako aro tho pamita lek lotu nge.
    Na rinong ile engenging i pavurvur aro i pavusu i avele.
  bdd-bdd: Ma wete yahegwaego ꞌabehega saniu Pita, ta ꞌowa dimwa, ma ꞌoiuwa ꞌigu hekalesiya
    yaꞌabi, ma ꞌoinega sahena ꞌamasa bo nuwana mumuga galana sihewaiwai sine.
  cbt-NTPO: nasha nininën acochinquën. Pitro itaranquën. Ca nohuanto, na'pitëquë noya
    pëipiso pochin na'a piyapi'sa' a'chintaran imainacoso marë'. A'chintohuatan, huëntonëhuëquë
    aya'conarahuë. Oshaquëran na'asarama huachi. Co chimirin tëranta' minsëarinquëmahuë'.
  srn-NT: Dat' meki Mi o kari yu Petrus. Bika tapu a ston disi Mi sa bow Mi gemeente
    èn dede srefi no sa man wini en.
  cta-NT: Pedro naa nuꞌu̱, loꞌo juaꞌa̱ caca nuꞌu̱ ñiꞌya̱ laca sca quee quiyaꞌ niꞌi̱.
    Nu loꞌo nchcuiꞌ nuꞌu̱ tsa̱, chaꞌ liñi laca nu nchcuiꞌ nuꞌu̱; biꞌ laca su̱u̱ chaꞌ
    jiꞌi̱ ñati̱ ꞌna, chaꞌ tsoꞌo tsa ndyanu tachaa chaꞌ nu nchcuiꞌ nuꞌu̱ juaꞌa̱. Ná
    taca jiꞌi̱ cuiñaja, ni cuiꞌi̱ cuxi, ni jyoꞌo, ni tsaca ñati̱, ná taca jiꞌi̱ nguꞌ
    tsiyaꞌ ti tyiji̱loo nguꞌ jiꞌi̱ ñati̱ ꞌna, masi cajaa ñati̱ ꞌna xquiꞌya chaꞌ cuxi.
  bqc-SIM: 'Málɛ onɛ: Piɛɛn n ũ, mɛ́ gbɛsipi ↄ̃ má a gãli zɛdↄwà. Baa bɛda gbãadeↄ
    a zĩblewào.'
  tcz-CHONGTHU: Na henga kasei ahi, nangma Peter (Song) nahi, chule hiche Songpi (Christa)
    chunga hi Ka houbung Ka tundoh ding ahi, chule Damun thaneina in ajo joulou ding
    ahi.
  mar-mar: आणखी मी तुला असे सांगतो की, तू पेत्र आहेस आणि या खडकावर मी आपली मंडळी रचीन
    आणि तिच्यापुढे मृतलोकाच्या द्वारांचे कांहींच चालणार नाही.
  snp-snp: Kamo ya Pita minane, loto lokomowe. Ido kifana naba-naba ama mulalo ya
    mono wenenane olu mau wi gedemo idoneto fulumo wamo mona olu afima o gedenami
    ya ogoufámenaiye.
  isl-isl: Þú ert Pétur – kletturinn – á þessum kletti mun ég byggja söfnuð minn og
    vald vítis mun ekki megna að yfirbuga hann.
  spy-NT: Kunyi, +māākuuriing' kule Bētērō ānku +māātēēkyi kitawaani kōōnyuu nyēē
    ‑mēēbēlē ꞉Buunyoontēēt.
  xnn-xnn: Isonga ngadanak sik-a is Pedro tay kanegka bato. Et nan kinwanim ay maipanggep
    ken sak-en et siya nan kanega bato ay maipegnadan nan pammatin nan am-in ay maitapi
    ken sak-en. Et gapo isnan pammatida et maid polos makaabak ken daida ay olay nan
    tetey.
  mwe-mwe: Nne ngunakunnugulila mmwe a Petili, mmwe lindandawe na panani lindandawe
    ngupinga shenga likanisha lyangu, wala mashili ga kundamo ja bhawilenje gakalikombola.
  tte-tte: Na yawalo koliwo, esam Pita yaeyawa, kabo vekune bwaite pwatana mena yagu
    boda ekalesiya yakabi yo Seitani ana boda nige sowasowali sikaiwe-gabaen.
  tcs-tcs: Nau ai kole yu Pita, bikoz yu wase big ston. Ane antap lo dis ston ai go
    bilde sos blo mi ane Satana ane paua blo em i go kan brokem.
  hlt-THB: Na venawh ka nik kqawn peek, nang taw Piter ni, ve lungnu awh ka thlangboel
    dyih sak kawng; hell chawmkeng ing ce ce am noeng qoe tikaw.
  soq-soq: 'Tauma ne ema epe dieedina: E ipa Pita, ebo sa ipawaida ipa seu, ita seu
    sa osowe ne ekelesiana wadapa. Bo mukawa ita muka da mai mukau wineipona ando
    ekelesia kadisapua rua, diaida.'
  qub-qub: Chaymi cananga gamta Pedro në. Jutiquega rumi ninanmi caycan. Chaymi cay
    rumi janancho inlisyäta jatarichishaj. Satanaspis ni dyablucunapis manami binsengachu.
  att-att: Á yáyù nga kagiak ku nikaw, ta ingágat taka laguk ta Eduru, nga batu yù
    kebalinán na, gapu ta kun na batu nga maláddá yù kinagim nga meyannung nikán,
    nga pangikatalakán nayù ira ngámin nga metádday nikán. Á aggira nga metádday nikán,
    meyárik ira ta kapilliâ nga patáddagak ku. Á gapu ta pangikatalà da nikán, awán
    bulubugá ta makáppù nira, mássiki nu si Satanas ánna yù ira girakaráketán nga
    tumuttul kuna.
  bki-bki: Mo jau na siamo dolu nene napano Pitere naio ber jibe nei ber ‘Veru,’ a
    be riano laka, ka kiniou nemialso jibe ka veru tai napano jo, a mia kiniou nevitirilar
    kanaku taara na lotuano nalo ea tabap̃ilio tibe na naruei, mia moroano na m̃ariano
    maka rijikia tovulu taara na.
  bqp-bqp: 'Matɛn onnɛ: Pitamɛ n ũ, gbɛ̀si pìn mani ma sↄsi kátɛa, gyãwãn gbãna
    ni zĩ̀ blearo.'
  mcp-mcp: Mɛɛ mə́ ka jaaw wo nə́ wo wə́ Pyɛ̂r. Wo mə́ bə́lɛ bə kwóógʉ́. Nda bwə́
    dʉ lwɔ̧́ njɔ́w kwóógʉ́ dɨ́ gwɔ́w nə́, mə bá sɛɛŋg *Dɔ̧ lʉ́ óbúgʉla dâm kwóógʉ́
    dwô dɨ́ gwɔ̂w. Tɛɛm bə shwɨy í ábʉ́lɛ́ sá bwo sâ.
  hat-hat: 'Mwen menm, men sa m''ap di ou: Ou se yon wòch, Pyè. Se sou wòch sa a m''ap
    bati legliz mwen. Ata lanmò p''ap kapab fè l'' anyen.'
  npl-NT: Iwa Ne nimitsilia, te ti Pedro, iwa ipan non tetl nikchijchiwas notiopa,
    iwa nion ichikawalis non tlanawatia kan kateh non yomikkeh weletis kitlanis.
  bgg-bgg: 'Ji è gu ne na shii yao, Phithar: na ne lubao ro, chiih-è hì pha lubao
    phing shii gu ne gui ro charch rung ruii phro, chiih-è iy pha ji shii ayang mua
    phro.'
  eng-TCENT: And I tell yoʋ that yoʋ are Peter, and on this rock I will build my church,
    and the gates of Hades shall not prevail against it.
  eng-BSB: And I tell you that you are Peter, and on this rock I will build My church,
    and the gates of Hades will not prevail against it.
  cpu-NT: Ari nompaitaimiri naaka Pedro, iro mapi oshiyakaaventacha pivairo. Tema
    mapi pinkempitaiyaari, ari novetsikairori nopanko. Inkarate kempisantaatsine apaata,
    iri oshiyayetyaarone pankotsi. Eero jimatziro impeyakaashitaiyaari ikaratzi nampitarori
    sarinkaveni.
  san-ASM: অতোঽহং ৎৱাং ৱদামি, ৎৱং পিতৰঃ (প্ৰস্তৰঃ) অহঞ্চ তস্য প্ৰস্তৰস্যোপৰি স্ৱমণ্ডলীং
    নিৰ্ম্মাস্যামি, তেন নিৰযো বলাৎ তাং পৰাজেতুং ন শক্ষ্যতি|
  tac-NT: Mué Pegro, mué rewalá «rejté» aniame kéré. Mueka napurigá bilé rejté napu
    ajchilime ju alé re'lé chojkichí napu galí eláwili ju, alarigá ju mué. Mueka napurigá
    bilé benírame nímala ne'chí oyérame ralámuli benírame. 'Lige rekó suwigé abiena
    ne'chí si mochímala 'pa rewagachi.
  eng-WEBPB: I also tell you that you are Peter, and on this rock I will build my
    assembly, and the gates of Hades will not prevail against it.
  gfk-H: Ma iau tangai taam, Pita, (ma no kukuraina bia haat,) bia iau na hatur no
    nugu lotu naliu ta iakan ra haat. Ma no dadas tano minaat pa na pari ia.
  viv-viv: Kadu Iya ganagahe. OꞋeni Fita, a egana ana kaivila ma kuga. O unaveꞋogola
    ada tovetumagana ami yoꞋo higa yaku manuwa mena kuga giveꞋogola-ma againe ganakivemididimi.
    AbaꞋalika ana tofaiwala koyodiyao nuwanuwadi yaku manuwa hinaluyaweyawelimi tu
    keke adifaiweya, hinaga-wayoga.
  yao-yao: None ngunsalila, mmwe ni che Petulo ni pa lwele lwala lu chindandisye mpingo
    wa ŵandu ŵakunkulupilila Kilisito ni machili ga chiwa ngagaika kuukombola.
  tgp-tgp: Ale na verea isam, engko Peter sei r̃aramin hijam enia vatu, ale hin pulo
    vatu nike, a pa voro noku vao kalesia, hina purongo vara suiha non varama mata
    mateia mo r̃ilangi, pani i pa sopo er̃i turuhoroa.
  auc-NT: Ayæ̈ edæ ïïmaï ante bitö ïmite ämopa. Bitö dicamö baï ïnömi ïmipa, ante
    pönëninque botö bitö ëmöwo ante Pegodo pönö pemömo ëmömipa. Incæte dicabo tæ̈ïmö
    ï baï bitö nö änïnö ïñömö edæ tæ̈ïne ï ïñonte botö mänïmoga tæ̈ï mæ̈nonte baï
    pönö badömo ate mïnitö mïni pönencabo bacæmïnimpa. Ïninque mïnitö, Itota në Codito
    ingampa, ante mïni pönencabo ïñömö tæ̈ï ëmömïni badinque mänïmoga tæ̈ï ongonte
    baï wede pönëñömïnite në tæ̈ï pïñæ̈näni tadömengadænguipo owote ta pönäni incæ
    ædö cæte godömenque mämö bæ taquïnänii.
  kbc-NT: Natigide jao gela ɡ̶aboonaɡ̶adi akaami Pedro (leeɡ̶odi niitege niɡ̶ina mejinaɡ̶a
    wetiɡ̶a). Odaa ɡ̶adotaɡ̶a me ɡ̶adalakitiwa liciagi naɡ̶ana wetiɡ̶a anodatika moyoe
    lipodaɡ̶aladi diimigi. Odaa ja jao niɡ̶ina oko anoyiwaɡ̶adi niɡ̶ijoa ɡ̶adotaɡ̶a
    me micataɡ̶a niɡ̶ina diimigi ane dabiteɡ̶eteloco niɡ̶ina noenatagodi ditibigimedi
    wetiɡ̶a ane ɡ̶oneɡ̶e. Odaa oteɡ̶exaaɡ̶aɡ̶a némaɡ̶a aɡ̶aleeɡ̶ica loniciwaɡ̶ateloco
    niɡ̶idi oko.
  bmh-bmh: Gonun, iz na aizem, na Pita, aitabag sul. Iz izal duailel aitabag go wag
    gotularai, bo, noumabun igul nug duailel go i zilaramau.
  ctu-BL: Mic subeñet Pedrojet. Ti' pam jini xajlel mi caj c wa'chocon xñopt'añob
    c cha'an. Jini mu' bʌ i yʌc'ob ti chʌmel mach mejlic i jisañob.
  meq-meq: 'Neŋ faya na gwaɗakeye: Nəkar na, Piyer, andza məgweɗe pəlaɗ. Na hayay
    gər a ndo ga hay na, ka pəlaɗ eye nakay andza pəlaɗ nakə ta ɗəzliye faya gay aye.
    Gədaŋ i mədahaŋ ma sliye məgatay wuray kwa tsekweŋ bay.'
  noa-H: Pedro, maagwai pʌʌn chadcha pʌch t'ʌ̃riu jaau simjö mokdauu hajim hirig.
    Pua mʌ hiek jaaubaadëm gaaimuata mua mʌch hiek hʌ̈k'a nʌm k'ʌʌn k'apaana hapiju.
    Mag k'apaana haadëm chan pãach chi hʌ̃rʌm k'ʌʌnan k'ëchwiajã, pãar hak'aar chan
    hok'ooba hich mag Hẽwandam dʌ̈ita nʌisiju hajim.
  alp-NT: Ele mere hoko Au beteke ete ale be amu nane Petruse, esi natire batu kurule!
    Namake pine Au bitikemu kena aono elake ete tamata rebe esi hlaleke loko Aure,
    saka batu kurule kena lumare esi pandasire, kai Atapa tamata rame kena esi hlaleke
    lokoKu. Tamata sae iktili kena iatiasi moneka kai ro tiaru esi elake supu atiasi
    moneka.
  san-VEL: ato.aha.m tvaa.m vadaami, tva.m pitara.h (prastara.h) aha nca tasya prastarasyopari
    svama.n.dalii.m nirmmaasyaami, tena nirayo balaat taa.m paraajetu.m na "sak.syati|
  kbq-kbq: Nagra anage hu'na negasamue, kagra Pitage, hanki'na ama ana havere, mono
    noni'a ki'nugeno, fri'zamofo hanavemo'a azeri agete'oregahie.
  kbh-kbh: 'Y mënts̈ánaca cbëyana: Mora acna Pedro o chë ndëts̈becá contsemna, y chë
    ndëts̈beñe ats̈be bëts yebna chanjajebo, y ni Satanás, chabe obenánaca ents̈á
    jóbanama, queochatobenaye jtsepochócama.'
  ron-LSB: Îți spun și Eu îți spun că tu ești Petru și pe această piatră voi zidi
    Adunarea Mea și porțile Hadesului nu o vor birui.
  pon-pon: A I pil indai on uk, koe Petruj, a I pan kauada pon paip wet ai momodijou
    a wanim en pweleko kan jota pan kak kawela
  nhe-BL: Huan nojquiya nimitzilhuía ta, tiPedro, tlen quiijtosnequi se tipiltetzi.
    Huan ipan ni hueyi tepatlactli nijquetzas notiopa. Huan nochi chicahualistli ipan
    mictla ax quema huelis quitlanis.
  sps-sps: Ana Nyo tsue of marom, Nyo koo marom anyi na fats a marats, Pita, ana fats
    a marats to te faarei non a man, ai patsun a man to ayei, Nyo nai fatsuiny rou
    a numaa iny fafaatouf Tsonyo ito na gum iny vainy fafaaman te faason Ronyo, an
    parits tana mat iny Hel gim on ror ma fabiu ya.
  wnc-wnc: “Siwan nata ganinggat. Ga umanda Pita. Unzing yapii gata kekeknga sup gwenda
    binga yuayak. Sike suu wagwene engatangan tasiwa natane amin takwakga kekeknga
    yuwawa katap bamdane kekeknga akngata dua yaitapaakusiwik,” ngang inikut.
  nmw-S: Nau a liwo heim, huwo Pita, iloke he pak ya pwatane bwele a pamidi lo ekalesiya,
    ge Seitan wana boda taine wedi gaisi tage si dekai lake.
  bus-bus: 'Mɛ́ɛ oonnɛ: Pitamɛ n ũ, gbɛ̀si pìn mɛ́ ma sↄsi káɛa. Gɛ̀wãa gbãa é
    zĩ̀ blearo.'
  gub-BL: — A'e rupi amo ma'e amume'u putar newe ihe nehe kury. — Aze awa wàpuz uzapo
    nehe, itahu tàtàahy ma'e wekar putar oho nehe. Ereiko itahu ài ne. A'e rupi amono
    putar amo nerer newe ihe nehe kury. — Pet, a'e putar newe nehe. (— Ita, i'i a'e
    her zaneze'eg rupi.) Tàpuz iapo har uzapo wàpuz ita tàtàahy ma'e rehe a'e. Heremiruze'eg
    a'e wà, heràpuz ài wanekon a'e wà. Azapo putar heràpuz 'àg ita rehe ihe nehe.
    A'e rupi umàno ma'e kwer wazar nomono kar pixik kwaw heremiruze'eg tatahu pe a'e
    wà nehe.
  imo-imo: Ungu te peya nundo nio. Nunge imbi Pita, kano imbimunga ungu pulumu kou
    kanomu. Kano koumunga ola nanga imbo talapemu lipo maku topo mondombo. Aku wali
    kololi ulu pulumunga enge nilimuni i nanga talapemu topa mainye manda naa mundumbelo,
    molo.
  boj-boj: Deqa e ni endegsi mermqai. Ni Pita. Ni meniŋ bul. Meniŋ quraq di e na ijo
    segi tamo uŋgasari kalil naŋgi koroinjrqai. Koroinjritqa Moiyo Qure aqa siŋgila
    na naŋgi ugetnjrqa keresai.
  eng-DRA: 'And I say to thee: That thou art Peter; and upon this rock I will build
    my church, and the gates of hell shall not prevail against it.'
  knf-knf: 'Kë nşë jaku : Iwo Piyeer, pnduba panjaaŋ pamëban katoh, iluŋ kamëban bankfiyaarnuŋ.
    Pkeţ paankhilan kanaţ ţi kadun ki baka.'
  san-KHM: អតោៜហំ ត្វាំ វទាមិ, ត្វំ បិតរះ (ប្រស្តរះ) អហញ្ច តស្យ ប្រស្តរស្យោបរិ ស្វមណ្ឌលីំ
    និម៌្មាស្យាមិ, តេន និរយោ ពលាត៑ តាំ បរាជេតុំ ន ឝក្ឞ្យតិ។
  arn-NT: Iñche ta ka feypiaeyu, eymi ta Pedro, fey tüfachi kura mew amul trawültukuniean
    tañi trokiñche, welu chem wesa pepiluwün ñi ngünenieel ta weküfü no rume wewlayaeyew.
  zas-NT: Abiꞌ naj rni lojl, Bëd, (rën guiëban “guiaj”) lüj na̱j ziꞌc tijb guiaj ni
    gacnë lidxan, din por lüj grii ree bén gac da bejnan abiꞌ niꞌqui guialgüjt ad
    zunijtt laa reeman.
  ken-NT: Wɔ, ɔchí sɛtárɛ́bhɛ́, nɛ ndǔ sɛtárɛ́bhɛ́ ɛsɛ́n kɛ nchí te ɛkɛt ɛya.
    Nɛ yɛ̌ chí bɛtaŋá nɛwú bɛ́pú kway bɛtaŋ mɛncha nkwɔ bo Mandɛm.
