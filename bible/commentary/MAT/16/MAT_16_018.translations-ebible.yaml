  sbk-sbk: Nane tena ihuwozya aje awe wa Petro, na pamwanya yikhome ogu nayihulizenga
    ishi bhanza shane. Amalyango gawhilongo sagagayi hulishinda.
  mya-JVB: ငါ ဆို သည်ကား၊ သင် သည် ပေတရု ဖြစ် ၏။ ဤ ကျောက် ပေါ်မှာ ငါ့ အသင်း ကို ငါတည်ဆောက်
    မည်။ ထိုအသင်း ကို မရဏာ နိုင်ငံ၏တံခါး တို့သည် မ နိုင် ရာ။
  kgf-kgf: Imuac gézéwa niŋna, gi imi Petero waŋu ʒamanʒiŋ imuac qahaiguc hénaoriŋna
    meyacgémaŋ. Waŋu humumia ionac baec dumuŋa imuac kuhanéŋ méndagucnec onogicmac.
  awb-awb: Teiníboq írátíáhro. Arenáwíq Pítae. Wehukega ebahtaq pearáh náh íre míu
    míuia peh págegeue kagainserah íné tagaríáh kéwé séhréh aitahnaq págegeue mía
    míaigehe. Íné tagaríáh kégá pukirataq iraipéq íre pokigehe.
  gdn-gdn: Apunu Pita, nau nidiyani wainapi; Kau sigi ka waigugu ko ki mibai ka ‘bowa’
