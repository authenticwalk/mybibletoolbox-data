  lif-NT: ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴ ᤂᤧᤏᤧ᤹ ᤔᤧᤳᤏᤧ᤹. ᤂᤧᤏᤧ᤹ ᤐᤋᤪᤢᤛᤏᤧᤖᤥ (ᤐᤋᤪᤢᤛ ᤑᤠ᤹ᤀᤡᤴ ᤗᤢᤱᤗᤥ). ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ
