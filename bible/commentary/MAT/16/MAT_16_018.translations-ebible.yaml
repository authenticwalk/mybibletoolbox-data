  lgl-lgl: Ma lakae ilia famu, 'i'o 'a Peter, fadanai me fau, 'i fofola fau 'e lakae
    raunailia logonae ioli gera fitoo agu gi. Lakae alu 'o wale lalifu koe fanasia
    ioli 'e gera kae fitoo agu gi. Ma nanatanala maena ikoso totolia 'ali liufida.
  mmo-mmo: + o 16:18 Jon 1:42; Ep 2:20*De sa naanêêl hong naambe Pita, haale Pita
    dangga nambe tatuuh. Sale balaah sate hil landukana baale tatuuh-anjo, de taaku
    nipaya yite niwêêk-ame lohvu nambe kape sil e.
  ncu-NT: Fo̱ ke̱ŋasɛnyare̱ e̱ gye̱ Peetroo, ne̱ ke̱mo̱ kaase̱ e̱ gye̱ ke̱fo̱re̱‑ɔ
    bɛɛɛ? Fo̱ du ne̱e̱ fe̱yɛ ke̱fo̱re̱‑ɔ. Mo̱ e̱ tɔwe̱ mo̱ i gywii fo̱ fe̱yɛ ke̱fo̱re̱
    mɔ se̱ ne̱ mo̱ e̱ pwɛɛ mo̱ asɔre̱e̱ ke̱kyaŋ a m bo̱ ye̱ra, na Ɔbɔnsam na mò̱
    kamɛɛ‑rɔ awuye ma taare̱ a bo̱ nye̱ra ke̱mo̱.
  cni-NT: 'Nopajitimpi Petero: ocanti pivajiro “Mapi”. Nocoacaaquempi poamejeiteri
    atiri noamejeitaquempiri avirori. Eiro imatiritsi camaari iroashinoncaajeiteri
    quemisantajeiteroneri pincamanteriri.'
  eng-WMB: I also tell you that you are Peter, and on this rock I will build my assembly,
    and the gates of Sheol will not prevail against it.
  zaw-NT: 'Narä rniä lojlu, luj najclu Pedr, nani säloj: “Te guij.” Sa''csi sibäxtiejlu
    guidxagsa''za renani rililajz xtidxä, niluxh che guetreni, direni nitloj.'
  san-MAL: അതോഽഹം ത്വാം വദാമി, ത്വം പിതരഃ (പ്രസ്തരഃ) അഹഞ്ച തസ്യ പ്രസ്തരസ്യോപരി സ്വമണ്ഡലീം
    നിർമ്മാസ്യാമി, തേന നിരയോ ബലാത് താം പരാജേതും ന ശക്ഷ്യതി|
  tam-TCV: 'எனவே நான் உனக்குச் சொல்கிறேன்: நீ பேதுரு, இந்தப் பாறையின்மேல், நான் என்
    சபையைக் கட்டுவேன். பாதாளத்தின் வாசல்கள் அதை மேற்கொள்ளமாட்டாது.'
  mit-NT: Te yùhù cachíˋ xì mii‑ní, Pedro, ñà‑ìcúmí‑nî cunduu‑ní na iin cavà fuerte
    ndé cuàha iin vehe. Te vehe‑ma cundua nahi nèhivì‑xí icúmí danátáquì. Te mate
    (ni queé) nsihi ñà‑malu yehè andea (quixa), doco mà sáà cundeá nùù ana xínduu
    tàcá nèhivì xí.
  ceb-ULB: Ako usab moingon kanimo nga ikaw si Pedro, ug ibabaw niining bato tukoron
    ko ang akong simbahan. Ang ganghaan sa hades dili gani makabuntog batok niini.
  ces-LB: Ty jsi Petr a tvé jméno připomíná skálu. Svou církev zbuduji na Skále a
    žádná ďábelská moc ji nezničí. Kdekoliv se bude zvěstovat pravda, kterou jsi vyznal
    o mně, otevřou se lidem dveře do Božího království. Těm, kdo ji odmítnou, oznámíš
    soud, a ty, kdo ji přijmou, ujistíš o Boží milosti. Co se rozhodne zde na zemi,
    bude platit i v nebi.“
  mkn-mkn: Dengar, é! Sakarang Beta mau kasi nama ‘Petrus’ sang lu. Te itu nama pung
    arti andia, ‘batu’. Nanti lu jadi fanderen kasi Beta pung orang parcaya dong,
    tagal lu pung parcaya su kuat ke batu. Biar dong kaná siksa sampe mati ju, dong
    batahan tarús.
  pol-UBG: Ja ci też mówię, że ty jesteś Piotr, a na tej skale zbuduję mój kościół,
    a bramy piekła go nie przemogą.
  qxh-NT: '«Rasunpa Pedro canqui. (‹Pedro› ninanga: ‹rumi› ninanmi.) Pedro, jutucaj
    irmänucunata ricanayquipaj ćhurashayqui. Paycunata supaypis mana ićhipungachu.
    Irmänucuna wañurpis, chacaj pachallaćhu mana imaysi tiyacungachu.'
  nwi-nwi: Kɨni yakamni-pre tuk ik mə ik Pita, nɨpran ramni mə kapier yame jakvhirəkɨn-pən
    niməhuak kafak iran. Kɨni to nəsanɨnien kape nɨmhəyen rɨpəh napitayen kafak narmamə
    mɨnə.
  kmo-kmo: 'Eena ada miina wocho: Pita mii eeta hapaga papa. Diita papan ada yeechi
    yaya eeka otiinak ada eeji eyey ma miman yeechi yayanak, ye ya yopo wuchi yichikiita.
    Eecha otiinak ha tawa boboy siipa eeta boboyen dagiir poyekasakech.'
  agr-agr: Wishakam amina tajame, yamaik amek Pedro atatme. Jujú kaya muunta juwi
    ekenin kaya ekenjá jegamtaya numamtuk mina aentsug aidaunak awajkattajai, nunak
    jatakesh depetmainchau atinai.
  kyc-kyc: Dokonako ingyuo emba Pita lenge (pii doko kana dopale) doko suu pyao kana
    andake dokona nambame nambana Elyambu Pingi doko pyakalyinya lao elya piru. Dokopa
    kumunginya renge porai dokome Elyambu Pingi doko kapa pyao amasu minya nara.
  urd-GVU: مَیں تجھے یہ بھی بتاتا ہوں کہ تُو پطرس یعنی پتھر ہے، اور اِسی پتھر پر مَیں
    اپنی جماعت کو تعمیر کروں گا، ایسی جماعت جس پر پاتال کے دروازے بھی غالب نہیں آئیں
    گے۔
  yre-NT: Maan ve 'yiɛ 'nan, 'i 'tɔ nɛn Piɛri, -a -ci puo. Ɛn puo zɩɛ -a da nɛn an
    -taa 'mɛn -leglizi -tɔlɛa. Fɛ -tʋ 'ka 'trɛ 'gʋɛ -a da -e 'e -leglizi zɩɛ -a -wi
    dɩ.
  fuh-BKF: Miin du, miɗo wi'e Piyeer (ɗum na fiirta «Hayre»). Dow hayre ndeen nyiɓammi
    kawrital am goonɗinɓe ngaal. Fay maayde e semmbe laakara fuu walaa ko waawi e
    maggal.
  arl-NT: Janiyari socua sequenu paniya quiajaniyani Pedronaa. Quia sesaari Pedro.
    Nioori pueyano rupaajinia sequeya “saajia”. Naatej, taa saajiacuaani jataniyaquishoo,
    quiaari cumaatia nujuataja quiniutianiya, seetanujuanaa cucua quia tiuushacari,
    quia niishishacari janiyari Pueyaso Niyanuni. Naajuhuaj, puetunu pueyajanaa cante
    cucua tiuuriini taa cucua quia tiuyacuaani, janiyari nojori jiyatenutaniya cua
    muerasurani. Puetunu cua saquiriojosano pueyajanaari cumaatia nujuatunutaniya,
    nojori niishishacari janiyari Pueyaso Niyanuni. Naacuajitij, nojoriiri juhua puereetuuca
    saajiaacua tiasano quiniutianiya. Puetunu cua muerasujuanaari juhua cua tia quiniutianiya,
    cua quiquio nojori quishacari. Sesaacaari maja na naata cua tia pojoretanu quiniutianiya.
    Majaari na naata na tarinitiniu quenaaja janiya, cua tiasacari cua quiquiora.
  ziw-ziw: Ivyo nakugambila, Petulo, wi luwe, naho mlanga mo luwe luno nanizenge nyumba
    ya kuvikila, hata bome hedina uhelo hadidahe.
  grc-TR: Κἀγὼ δέ σοι λέγω, ὅτι σὺ εἶ Πέτρος, καὶ ἐπὶ ταύτῃ τῇ πέτρᾳ οἰκοδομήσω μου
    τὴν ἐκκλησίαν, καὶ πύλαι ᾍδου οὐ κατισχύσουσιν αὐτῆς.
  nag-nag: Moi etu bhi tumike koi ase, tumi Peter ase, aru etu pathor uporte Moi laga
    girja bonabo. Aru Hades laga hokti pora etu girja ke eku koribo na paribo.
  eng-OEBCW: Yes, and I say to you, your name is “Peter” – a Rock, and on this rock
    I will build my church, and the gates of Hades will not prevail over it.
  knj-NT: Jain chi wak' can ja wij Pedro. (Pedro chi yal yel oc apnoj ch'en.) Ja'
    yiban jun miman ch'en ti' oj jin wa'ne atoj eb wiglesia. Ja' jun wiglesia tu',
    c'am bak'in oj ak'le lawoj yu camich.
  deu-1912: 'Und ich sage dir auch: Du bist Petrus, und auf diesen Felsen will ich
    bauen meine Gemeinde, und die Pforten der Hölle sollen sie nicht überwältigen.'
  san-PUN: ਅਤੋ(ਅ)ਹੰ ਤ੍ਵਾਂ ਵਦਾਮਿ, ਤ੍ਵੰ ਪਿਤਰਃ (ਪ੍ਰਸ੍ਤਰਃ) ਅਹਞ੍ਚ ਤਸ੍ਯ ਪ੍ਰਸ੍ਤਰਸ੍ਯੋਪਰਿ ਸ੍ਵਮਣ੍ਡਲੀਂ
    ਨਿਰ੍ੰਮਾਸ੍ਯਾਮਿ, ਤੇਨ ਨਿਰਯੋ ਬਲਾਤ੍ ਤਾਂ ਪਰਾਜੇਤੁੰ ਨ ਸ਼ਕ੍ਸ਼਼੍ਯਤਿ|
  nob-LB: Du er Peter, en klippe, og på denne klippe vil jeg bygge min menighet. Helvetes
    krefter skal ikke kunne beseire den.
  ntj-ntj: Kulila. Nyuntunyan yini Piitanya tjiinya wangka ngaapirinypa, Purlinya.
    Nyangka purli palunyangkartu-rna wanalpayi manta lipingkatja pirnipurlkalku. Nyangka-ya
    mirrirringkulalpi mirri tirtu ngarrikitjamunu. Tjiinya-ya wankarringkula pakaralpi
    wanka tirtu nyinama.
  sxb-NT: Kandi nkulaga iwue mbwe ori Petro kandi ku iwaale rino, nyiza okuombokako
    ekaniisa kiange, kandi ewikulo ewia ekialo ekia awafu ngawiiza okukikira, yaaya.
  nhu-NT: Me ɛ no ŋgayte ɛ̂ wo lɛ wo nu Bita, ɛ ɛ̀ nu yî kembaan kin e wvù me nu ŋke
    en'yoo kentaashɛ kem ke bonyii bo mbee le. Ɛ kɛ mvuŋgay mvu kpwe le nu ke eyuu
    eghaw kentaashɛ kedvu kɛ.
  row-row: Rena, e! Aleꞌ ia Au babꞌae naram ‘Petrus’. Naraꞌ naa sosoan naeni, fatu.
    Huu nemeherem manggateeꞌ onaꞌ fatu, dei fo dadꞌi netehuuꞌ fee neu Au atahori mamahere
    ngga ra. Mae ara nenepoko-paruꞌ losa mate boe o, ara raꞌatataaꞌ rakandooꞌ a.
  msy-msy: Ezɨ kɨ nɨ mɨgei, nɨ Pita. Egh dagɨar kam gisɨn kɨ uan siosɨn ingaram, eghtɨ
    Ovevemɨn Gavgavim an suiragh anepɨrighɨva a gasɨghasighan kogham.
  agg-agg: Ŋga sɨhambo ro hoafehanɨnɨ nda, se Pita-anafɨ. (Ndürɨ Pita ana Grik hoafɨnambo
    nɨmoei yɨtɨfo ane). Asu nɨmoei yɨtɨfo ranɨwamɨ anɨmbo ro wandɨ nendɨ gugurɨndɨhearümboyahɨ.
    Rananɨmbo asu ŋgɨrɨ yɨfɨmbo ŋgɨnɨndɨ amboanɨ wandɨ nendɨ ranaheimbo hɨfɨnambondeandɨ.
  ptp-ptp: Om a nêl vô ông bê ông lêm Pita, kehe nêbê ngɨdax. Om a ob lax xomxo vông
    vinên i loc lec ngɨdax kɨsii. Dɨ xêkɨzêc wê Seten vông ge o tɨyi wê ob pwoo he
    pec ge lêm.
  nak-nak: Eau veiamu, eau ge toi la isamu sesele e Pita, la masovala mai ‘la uati
    ale uru’ me eau ge vahiliti la lotu taku loata te la hate la uati urue, eala moli
    la vagagarila te Satan kama ge koramulia veia ge bolehohoa.
  lbb-lbb: Pa a atongi tam mang, u e Pita, a hat kes. Ar atur anuka tarai a lotu ana
    hat ne. A rakrakai ana minat bel ir tolsot pas anuka tarai a lotu.
  kan-2017: ನಾನು ಇದನ್ನು ಸಹ ನಿನಗೆ ಹೇಳುತ್ತೇನೆ, “ನೀನುಪೇತ್ರನು, ಈಬಂಡೆಯ ಮೇಲೆ ನಾನು ನನ್ನ ಸಭೆಯನ್ನು
    ಕಟ್ಟುವೆನು. ಪಾತಾಳದ ಶಕ್ತಿಗಳು ಅದನ್ನು ಸೋಲಿಸಲಾರವು.
  cso-NT: Hnú² bíh¹ jmáɨ² nú² Pé¹ (hi³ hnió³ juáh³ “Quɨ́n¹”). Jná¹³ né³ juanh³² hi³
    ñí¹ quɨ́n¹ lá² bíh¹ chan²¹ jná¹³ tsá² cu³ nió³ joh² ná¹; hi³ ca³la³ hí¹juáh³ pí³
    quioh²¹ hmú³² yáh³ tiá² cah¹³ jmáɨ¹ quionh³ tsá² hí³.
  ena-ena: Nadɨ ibi mu Pita uami. Viaŋ nadɨ abadin uami. Nama lɨba vɨdɨvɨdɨŋ daŋ agaŋ
    me hɨnibanaŋ uami. Hɨnihɨni hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨbali
    agɨladɨ migɨlɨbanaŋ uami. Migɨlɨdanaŋ sudɨ fɨli haiabɨla agadɨ vɨdɨvɨdɨŋ agaŋ
    nulɨdɨ ma sɨbɨlɨ lamɨbali uami.
  tgo-tgo: Ya dage weŋge, ghen Pita, na e varɨke iyake vwatae ya vatada lo ekelesiya
    wabwi na Seitan le wabwi ma e lenji vurɨgheghe na ne thɨ kivwala.
  yap-yap: 'Ere be lungug ngom: I gur Peter, ma daken e re war ney e nggu toy e galesiya
    rog nga daken ni mus ko yam’ ma dabiyag ni nge gel ngay.'
  mop-NT: —Tan in wadic tech. Inchech aj Pedrojo. Tz'i' tunich u nu'cul a c'aba'.
    Tuwich a noxi' tunich ada'a, bel in quin yancunte boonoo' a tene, jabix cuchi
    tan in wa'cuntic a c'unaj te'i. Ca'ax boon u yaabil a c'as a yana, ma' tu paatal
    u jubu' a jabix a c'unaj abe'e,— cu t'an a Jesusu.
  tet-tet: Rona! Haꞌu ktau naran baa o kaꞌak ‘Petrus’, mak lia isin naꞌak fatuk. Tan
    okaan fiar biit tiꞌan nuꞌu fatuk, o atu dadi uma tatuur fatuk bodik Haꞌukaan ema
    makfiar sia. Masik diabu nodi beran aat hotu-hotu sokur Haꞌukaan ema sia moos,
    la bele natoba nola.
  hlt-MCSB: Te dongah kai loh nang te, “Nang tah Peter ni. Te dongah hekah lungpang
    soah hlangboel te ka thoh vetih saelkhui vongka loh noeng mahpawh.
  xtd-NT: 'Ruꞌu jaꞌan nuu‑n: Dɨu‑n kuu Spedru te kuenda kɨu toto kuu‑n, te kuenda
    kɨu veñuꞌu kuu ñayiu ka kukanu ini ñaꞌa ruꞌu, te nuu toto jan kadavaꞌa‑r veñuꞌu‑r.
    Kada‑n xa na kukueꞌe ka ñayiu kukanu ini ñaꞌa. Juini kuu Kuiꞌna xa ma kukanu ini
    ñaꞌa ñayiu, ko kukanu ini ñaꞌa naꞌi‑i, te dananitaꞌu‑r‑yɨ.'
  mdy-ETH: ታ ኔኤም ሂዚ ጋዓኔ፦ ጴፂሮሴ፥ ኔኤኒ ላሌኬ፤ ሃያ ቦኦኮላሢ ማዔ ሹጫሢዳ ታኣኮ ሺኢጲፆ ማኣሮ ዓሶ ታ ዶዲሺ ዔቂሳንዳኔ፤
    ዬኖ ሺኢጲፆ ማኣሮ ዓሶ ሃይቢ ዎልቄታዖ ባይዛዓኬ።
  spl-spl: Yâhâ gike kutgeâmâ Petoro, kut yukât topŋeâmâ “Kât” yawu tap. Gârâmâ nenŋe
    kât mem emet tuhumunŋe ŋiwiŋ ŋiwiŋ sâmap ya ki putuk sâm liwarakbuap. Yakât dopŋeâk
    lohimbi nâhâlen ga torokatmai ya ki hiliwahonomai.
  usp-NT: Y in tamb'ij chawe chi ati' Pedro ri chapca' ab'aj. Xatincoj pi ajc'amal
    jb'eak yak ri ticojowtak tzilaj jtaquil chwij. Y chib' man ab'aj li tamb'an wa'x
    wichoch. Y ta' chiqui' ticwin man camic chi jsachic jwichak yak ajtakeltak we.
  zav-NT: Na' nada' ənia' de que len' lio' Bed na' zeɉen dižə' yeɉ. Na' can' nao'
    cheɉḻi'o c̱hia' gwxaquə'əleben ca to yeɉ gual de'e gaquə gwc̱hincho par lan yo'o.
    Na' nada' yetoba' beṉə' zan beṉə' se'eɉḻe'e de que naca' Xi'iṉ Dioz can' cheɉḻi'o
    c̱hia' par nic̱h ca' əsa'aque' tozə yoso'ocodə' lɉuežɉe' so'elaogüe'e nada'. Na'
    bitobi gaquə so'on de'e x̱io' ca' par nic̱h əžin ža catə' cuich no so'elao' nada'.
  sgz-sgz: Má ina parai singim, iáu Petero sálán ngo ‘Hat’, má tan kálámul di rang
    táring ina aksim di ami iátin kábutkis minái, má minat kápate rakrakai arwat suri
    na suka bámia di.
  kek-NT: Ut la̱in ninye a̱cue nak la̱at laj Pedro. Ut sa' xbe̱n li sako̱nac a'in
    la̱in tincabla lin iglesia ut laj tza ma̱c'a'ak xcuanquil sa' xbe̱n.
  blz-NT: Mbali' iya'a, bantilkonon-Ku na ko'oom se' i koo Petrus, koi watu men moonggor.
    Ka' na wawona watu kani'i a bo pomokereran-Ku jama'at-Ku, men sian pokoonna dodongoanna
    mian lapus tuaion!
  poe-NT: Méxra̱ ntáxrja̱n kíxin jaha mé Pedro mé tꞌaxrjexín kíxin ijnko xro̱ la chrítaón
    tí xro̱ mé si̱tꞌána ni̱nko la kjónté tí kjuachaxin kuènte kjuachꞌén la tsjachahya
    sinchekꞌitjáyan.
  san-TAM: 'அதோ(அ)ஹம்ʼ த்வாம்ʼ வதா³மி, த்வம்ʼ பிதர​: (ப்ரஸ்தர​:) அஹஞ்ச தஸ்ய ப்ரஸ்தரஸ்யோபரி
    ஸ்வமண்ட³லீம்ʼ நிர்ம்மாஸ்யாமி, தேந நிரயோ ப³லாத் தாம்ʼ பராஜேதும்ʼ ந ஸ²க்ஷ்யதி|'
  cof-NT: '@see-verse:MAT.016.017'
  srm-NT: “Nöö fa de ta kai i Petuisi dë, na ‘sitonu’ di në fii kë taki nö? Wë nöö
    mi taki da i taa ku di gaan sitonu i si aki mi o seti di keiki u mi e. Nöö fa
    mi o seti ën dë, nöö di didibi ku hii di kaakiti di a abi, ku dëdë köndë seei,
    an o sa tapëën ën möönsö.
  qvs-NT: Mash allita uyariway. Kanka Pedrumi kanki. Sinchita kreyiwashkaykirayku
    sinchi rumishina kanki. Aypa runakuna kanshina sinchita kreyiwankasapa. Tukuy
    kreyiwakkuna ñukapa wasinishina kankasapa. Ñukaka sinchi rumi sawanpi wasinita
    rurasha. Tukuy kreyiwak runakuna wañushpankunapish manana wañudukuna churanankunaman
    rinkasapachu. Mana ni pi atipankachu kreyiwakkunata kulluchiyta.
  zca-NT: Na ni, lël rulë Per (kwa'n gab ke ro), mbaino lo ke re' cha̱o̱wa̱ yado'
    da xa' nak rë men da, no per ni Mizhab nale't gan chil yado' re'.
  cbc-NT: 'Tunu atore bairo mʉrẽ ñiña: Ãmea, “Pedro” mʉ yʉ wãmetiya. Mʉ wãme cawãma
    wãme pʉame Pedro “ʉ̃tã” ĩgaro ĩña. Bairi noa ũna mʉrẽ bairo catʉ̃goñatutuarã ũna,
    yʉ ya poa macããna na ãnio joroque na yʉ átigʉ. Bairo caãna ãnirĩ yasietigarãma.
    Yʉ mena ãnicõãnucũgarãma tocãnacã rʉ̃mʉa.'
  qxo-NT: Pedro, tsaynö nishga carmi gamga cimientu rumi cuenta canqui. Tsay cimientu
    rumi jananchömi noga sharcatsishä iglesiäta. Tsaynö captin nogaman criyicamogcunata
    ni Satanaspis manam imanangatsu.
  mox-mox: Ta wese yavoneu, oʼa au wawa Fita ta ana givila dabo, ʼinega dabo nana
    debanaya egu ʼekalesia ena yoqonia, ʼinega ʼaliga ena waiwai gebu ana fata egu
    ʼekalesia naqeuni.
  kew-kew: 'Gore neme ne lagialo: Ne Pita-re ne puri pane aana nona piane-ga ne madaa
    nina ruru pirinalo onaa warialua. Goa palua-pulu Satan-na omape purimi go ruru
    onaa mada narabuaniaalia.'
  dww-dww: Be taugu yà riuemna da tam Pita inam yeku. Be inam yekunama debane taugu
    yau ekalesiama yà kerina, be guri tokare nam inam ekalesianama e vaisuba be teneteneḡina.
  nif-nif: 'Wɨndɨñda nak ñɨndɨñ ganlet: koka komblin Petlo kɨtɨlet, wɨn Kawat. Tɨmbi
    nak kawat wolok plon kɨkesɨmɨnnai yapɨlam gembɨlambi bendɨ wopum danekalɨñ. Bendɨ
    wopum daumbi, kɨmdok gembɨnlɨ bo kɨkesɨmɨnnai ep tɨmbɨ pɨuktok tuop nɨm.'
  twi-ASANTE: Wone Petro, Ɔbotan, na ɔbotan yi so na mede mʼasafo bɛsie, na tumi a
    ɛwɔ ɔbonsam gyam no rentumi mmubu no da.
  aoj-aoj: Deiꞌ aꞌipina endilisi, agol ineꞌigili Pita, agol agalemba gaꞌi otam. Atiasi
    aeꞌ endaꞌ maꞌol banaganima sios aeꞌasi sotoma otam amamba ilif. Ama banagami amamba
    gaꞌi ina banagema migikilaꞌ esis, owaꞌatin.
  cbv-cbv: 'Pánihna, meemdíh nin pah wã niíj naóhna caá: Meém Pedro wʉ̃t jʉmni caá.
    (Pedro niijná, jee dáh niijná ã chãjap jĩ.) Nin jeejíh bʉ́dí mʉʉ́ wã chãjat panihni
    dawá wĩ́ihwã pínahdih wã chãjbipna caá. Queét dawá ĩ jʉmʉchah, nemépwã queétdih
    jéih yap yohcan, queét iiguípna ĩ bejcan niít.'
  taw-taw: Pen yad nep anɨb apin, nad Pita, kab kɨles tek nɨŋɨd apan agak. Binɨb yad
    yɨl yenɨgabal okok, yad kɨlop gen, kɨli kal tek yenɨgabal, kab kɨles tɨmel adek
    anɨb ak agak. Kumeb kɨles ak binɨb anɨb okok kɨlop apɨl gɨ tɨmel gek apyap pakɨnɨgel
    tek ma yenɨgab agak.
  jic-NT: P'a wa lyá le t'a jipj mpes quinam. Pedro lyá nsem wa quinam. Pe jinwá jipj,
    mpes nin lyá jipj quinam. Napj 'os wa pe püné jinwá. Pülücj ca mponecj napj lal,
    ca mpatjam Dios lal. Napj nin lejay ca nin nsem. Diablo jas tjiyocj tulucj ca
    nsem yupj jis lal. Newa ca mpatjam yupj napj lal.
  zap-NT: Le noo yna laa de nak Bëd. Led gyeree ne zu nee ylandal noo xpén noo, ni
    gyelgut gundet gan yluzh men.
  wer-wer: Pötaanök ne niamaan kat wi. Nim yapinte Pita, pöt kël kosangö. Ën nim nem
    songönte tekeri yewasën pipëteta kël kosangöökë ököt. Nook maan nem ingre mor
    saurö kël kosang pöökë rangk tauaan Setenë weëre kosangtak il naniwaspan.
  ipi-ipi: Andipa nambato pii mindi nimba langeyo. Akali mindimane anda mindi ana
    tokonga peando, anda okone tai atolopeya. Wuane pua teke, nambana yame tupa tai
    ateakale, nimbato ando atola loto, nambato nimbana gene mindi Pita geyo. Nambana
    yame utupane tai gulolai-kola, wandakali omalaini mana okona tai-lene okomane
    katulo nambana yame oko minu koya wete napulu-peya.
  qul-NT: Nokataj niyqui, kan Pedro canqui. Cay kaka patapitaj iglesiayta ruwasaj.
    Infiernopaj atiyninpas mana atipankachu iglesiaytaka.
  ter-NT: 'Haramaka ngixópi: Iti Pêturu. Yoko enepora yiuhómeku vo''ónguke, kutí koe
    mopôi poéheve péti, poéhevemakamo kutípone ne uhá koeti xâne hokónutimo ya nandíxoku
    injíkonemo yara poké''e. Yoko ákomo itoâti uké''exea muhíkova Satánae yoko uhá
    koeti ovóxe.'
  bmr-NT: Jaaneguiiha uujoho ɨco jino Pedrotɨ momonɨhi, guiisiyɨ eneejiruno. Jaaba
    jiba guiisibahallɨvɨ uujoho taajaco eetaveji. Jaajaco guijeve mitya icaruno guiinonɨjitɨhi.
  fuf-fuf: Min non mi wi'ii an Petruusu, ko a fetere. Ko e hoore ndee fetere mi darnata
    *moftal an ngal, hay doole jahannama foolataa ngal.
  bhl-bhl: Ku kilele kilila! Kom weng bokonemew weng kale tum kitil emdiw kele kasike,
    kom wiin akal Fita te. Nem sios e tum beem tikin dim kel gelii, kuan kemin em
    kitil e sios biilo nam de mit da koyemoke te.
  ons-ons: Eso ea wane na iwa yale golatpe, Petoro, ge wesi mane, na doku tau tau
    ŋei ŋerep magune wesi yewa wane kutno mawe mesiake, paki seu seu wane zonomŋo
    naŋane urum me doku tau tau magu yewa mane baŋ mi maket birakayake.
  con-NTPO: 'Toya''caen gi quenga su: Que qui Pedro, “patu”, qquen su''cho. Tsa patuvo''chonga
    gi ñame in''jan''chondeccuma ta''iyaña. Tsa''caen ta''etsse ña ñoñasi pa''cho
    na''su si''nge anchanda''je''cho quin''sui''ccu ña aindeccuma osefaeñe oshambi.'
  ghs-ghs: Oho qubake ana niiho dzapa bamu Siimo hiibaquhe omata mootoqi Peetoroke
    hiibakoi (oio birikiho isaki). Ma oi teeho quba bamuhe nii qesaho pui naate oonoma
    hiiremi anai niike hee omaniqi hiire. Hiireqi oma oonomama ana oko ma boto tupu
    nameke qesa hee ma heeta gootomi oi biiriho isaki naatakoi. Oonita nike oho qaa
    qogoimaqa Iibadzaho nagapa gama suqobidzakoi.
  peg-peg: “ଆରେ, ଆନ୍‌ ପା ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଏନ୍‌ ପିତର୍‌, ଆରେ ଇ କାଲ୍‌ ଜପି ଆନ୍‌
    ଜାର୍‌ ମଣ୍ଡ୍‌ଲି ରଚ୍‌ନାଙ୍ଗ୍‌, ଆରେ ପାତାଲ୍‌ନି ସାକ୍ତି ହେୱାନିଂ ଆରାୟ୍‌ କିଉତ୍‌ ।”
  txu-NT: Ga ne ga imã, “Abê me inhõ Bẽnjadjwỳrbê kumkatibê Kritu. Kadjy ne Metĩndjwỳnh
    ajano ga bôx. Ga abê Metĩndjwỳnh tĩn ne ar baja kra”, ane. Ba amã arẽ ga ama.
    Ga abê Pedru. Mrãmri, kẽn'ã ne anhidji amijakre. Akabẽn mex jakôt ne ga arỳm atỳx
    ne aje kẽn pyràk. Dja me akudjwa ã amim imaro ane ba arỳm amim me utà nhym me
    arỳm akudjwa tỳx kute kẽn tỳx pyràk. Me kute amim imar kunĩja dja me tỳ:x nhym
    arỳm Xatanaj nhõ me àpênh te kute meo àpanhmã ne te kute me biknor tokry djàkam
    meo biknormã.
  eng-WEBU: I also tell you that you are Peter, and on this rock I will build my assembly,
    and the gates of Hades will not prevail against it.
  gnw-NT: 'Jare che jae ndeve, nde co jae Pedro. (Pedro uipota jei: “ita”.) Jare che
    etei amɨmɨrãtata aiparavo vae reta, ipɨrãta vaerã penti tenta ita tuicha vae iárambo
    oĩ vae ipɨrãta rami. Jáeramo cañɨtei ndarau ipuere jese reta —jei—.'
  mux-mux: 'Ung te kene wasie nundu nikerko: Nunga bili Pita, (bi kaniliinga ung-pulele
    ‘ku-mulú’ kanili). Ku-mulú kanuna ola nanga yambu-talapele liipu máku topu monjumbu.
    Kanu-kene kululi ulu-pulelenga tondulale-ni nanga talape ili topa mania kapula
    naa mundumba, mólu.'
  maj-NT: Ko̱ an b'a̱ tíxihin nga ji xi k'úíhin Pedro̱. Ts'inndá ni̱nku̱na̱ a̱suhu̱n
    ndji̱o̱ xu'bi̱ ko̱ nga'yúhu̱n ngabayoo̱ najmi ka̱maha̱ ts'i̱ín ngana̱ha̱ xu̱ta̱
    xi ts'a̱n.
  bkq-NT: Âmâ Pedrogue tâzekeim. “Tuhu imâsedo” keze xirâ âze aguely. Amyguehobyry
    ara Deus Ingonotybylâ wawyly einwânni watay, ynynonrolâ. Âtâ tuhu wâgâ itâdyby
    wâne alâ kulâ nihugueba myara ise ynynonro modo âda tyeseba awyly. Tâwâlâ wâne
    iguelymo, idâzemo olâ yam, yagâ aunloenlâ itomoem. Xirâ mâuntudyze wato kuru.
  kue-kue: Ana yeglpre na ene diteinga, Pita, ene kombuglo motnga, na siosna kombuglo
    i bolamugl keinaglka. Ana geglkwa dumo yombuglomo i na siosna i-atne endekrambuka.
  cot-NT: 'Ariquea noncanquempi naatimpa: aviguenti Peerero, Mapi, ariquea ocatica
    shiratantapiqui novinchajacotantemparo notsovironaquite cantacotaquerica maasano
    quemisantajiaquenaneca. Aatoquea agavejajiguiri osotomoro Areshi ichoocaquegueti
    metojatsica.'
  bnp-bnp: A taki ioe, ioe e Petrus. Ga vakapesi langa na kedo iea a tara nau. A nitora
    na matenga i uka ma ge ratapilea.
  apn-NT: Nà akumrẽx na ka ã ijarẽnh anẽ. Tã koja mẽ apyrà nẽ nhỹrmã mẽ kot ixkôt
    amnhĩ xunhwỳr xwỳnhjaja ma hkwỳjê mã ja hã ijarẽnh o ri krĩ piitã hkôt pa. Hãmri
    nhũm mẽ hkwỳjaja mẽ kuma nẽ mẽ apyrà nẽ ixkôt amnhĩ xunhwỳ. Hãmri nhũm mẽ kêp
    ixprãm nõkati xwỳnhjaja tee ri tanhmã mẽ kot ijarẽnh toja ma nẽ ã ijarẽnh anhỹrja
    nê mẽ kãm kapẽr tã nom ho hkaprỳ. Ã koja ixkôt mẽ kot amnhĩ xunhwỳr xwỳnhjaja
    mẽ kãm ijarẽnh o pa anẽ. Jao te mẽ apê kẽn nhũm ixte mẽ ato amnhĩm inhõrkwỹ nhĩpêx
    pyràk. Tã akumrẽx ate ã ijarẽnh kot anhỹr jakamã kot paj te ixte akumrẽx amỳnh
    nẽ ato ixtẽm nẽ inhõrkwỹ nhĩpêx kaxyw amnhĩm akumrẽx axãm pyràk o anhĩpêx Simãw
    Pêtre.
  ctp-NT: Tyu naan, kanꞌ chaꞌ nuꞌwin kaa sa ñaꞌan lka ska kee nu nsu kiyaꞌ naꞌan.
    Chañi ꞌa chaꞌ nu ykwiiꞌ tsan; kanꞌ lka suun chaꞌ ꞌin nten ꞌñaǎn, chaꞌ tsaa ꞌa
    nganun chaꞌ nu ykwiiꞌ ngwañaꞌan. Ja ka ꞌin kuneꞌ xaꞌan tyijin lyo ꞌin nten ꞌñaǎn;
    loꞌo kwiꞌin kuxi, loꞌo ayman, loꞌo nten, ja tukwin ka ꞌin tyijin lyo ꞌin nten
    ꞌñaǎn, ni siya kaja nten ꞌñaǎn siꞌya chaꞌ kuxi.
  bre-BRG: 'Ha me a lavar dit: Te a zo Pêr, ha war ar roc''h-mañ e savin va Iliz,
    ha dorioù lec''h ar marv ne drec''hint ket anezhi.'
  opm-opm: Gwe ma ginapor ohe meng oh kwei kamen hatin hat pat ohe kamen meng oh go
    ginapormur. Ama kwei kamen ohe basnong oh nohe nita ma haya ihir apris ama kamen
    basnongwi haprimur. Ihir ihat patina ama ihat kamen bas pati ihirnong oh na timbas
    matin inasi hat patimur.
  bvr-bvr: 'Rrapa barrwa ngaypa ngu-wengga barra nggula minypa gun-guna: Nginyipa
    Birta ny-jurda ny-yelangga minypa jandarra gun-gata meyali, wurra ngaypa ng-gunaga
    minypa gun-maywapa gun-gurrema, minypa ngaypa nguburr-ma barra aburr-ngaypa gu-galiya
    yerrcha birripa barra gun-nardiya gugu gun-gujuwa gala gu-yinmiya gu-jinyja burrwa.'
  wal-wal: PHeexiroosaa, taani neeyyo odais; neeni shuchcha; taani ha zaallaa bolli
    ta woosa keettaa keexxana; ta woosa keettaa harai atto, Si7ooliyaa wolqqaikka
    xoonanau danddayenna.
  zad-NT: Na' nad' nia' li', lin' lio' Pedro, daa zeji yaj, na' gako' ka to yaj wal
    na' lin' wc̱hin' kwenc̱he gono' ka shanch beṉ'ka' gonḻilall'gake' nad', na' ni
    yeḻ' wita' bi yizoin wlliayi'n beṉ'ka' ba wlej' kwenc̱he nakgake' lall' na'.
  aso-aso: Idoꞌ tiꞌ lo nolo-gimuze. Gelezo. Gaza guliveka Petoloꞌ nane. Idoꞌ Petoloꞌ
    neꞌmi monovo nene eleꞌvoleꞌ geheni ve lo nenako nemuꞌ eveneꞌne zuho do sotoꞌ o-ngedo
    eleꞌvoleꞌ igi minilizave lo aꞌmine eleꞌvoleꞌ gehedoꞌ do giꞌmize-ngedekuvo ve golosoꞌmi
    amuzoꞌve neꞌmo ngelo ngivileꞌ amivo helaaꞌ neꞌmo mudise hele osuꞌ laaꞌ akaloꞌ
    ma ngeleꞌmize molamoloseive.
  uli-uli: 'Ila ibe kangalug ho Pedrus: gel sew porow, ngo woal porow la mele ibe
    hasuy halesiya la yai iyang. Ngo towe yoh le be kkel maes mo imol.'
  nin-NT: Meme nggo ingga ko da ku ùwà, ùwà si ingbinta, Biturr. Ni itu i ingbinta
    inggi iyo ingga ta me uki ku nggurr bi umungga ku nggo ittu mi si taka tsi ku
    nggarr hen.
  tgk-tgk: Бинобар ин ба ту мегӯям, ки ту Петрус — санг ҳастӣ ва дар болои ин санг
    Ман ҷамоати имондорони худро пойдор менамоям ва онро ҳатто қувваҳои марг мағлуб
    карда наметавонанд.
  acu-NT: 'Tura nunasha tajame: Ameka kaya tumau asakmin Pedro inaikiamuitme. Tura
    aints ainau kaya pisujai jean jeamina nunisnak wína nekasampita turutin ainauka
    wína aintsur arti tusan inaikiatnuitjai. Tura Yuse nemase ainausha tuke mengkakatnunam
    weenausha wína aintsur ainaun maawartin ainayat, niin nepetkartatkamawar pengké
    tujinkartinuitai.'
  cak-WNT: Y riyin chuka' nbij c'a chawe chi riyit Pedro chic c'a abi', y pa ruwi'
    re abej re' xtinpaba' wi ri nu'iglesia, y man c'a xtich'acatej ta ruma ruchuk'a'
    ri camic.
  ebk-ebk: Ifiakiak kan he-a, he-a hi Pedro ay nan laychuna ay kanan at chupras. Nan
    nauy ay chupras nan mangkiaufiak as nan iglesiak ay chicha nan omaafurot kan ha-un,
    ya achi poros amisun nan pannakafialin chi utúy chicha.
  spa-PDDPT: Yo también te digo que tú eres Pedro, y sobre esta roca edificaré mi
    iglesia, y las puertas del Hades no prevalecerán contra ella.
  ruf-ruf: Na nene nokulongela, Petiri, ghweghwe kwa bambalawe na mchanya mwe bambalawe
    lino nitsotsenga kanisa lyangu, na hata lifwa ng'alitsodaha bae kulihinya.
  gun-gun: 'Aipoa''e avi ndevy: Ndee ma Pedro, ha''e kova''e ita áry ajapo ''rã xevygua
    igreja. Ha''e gui xevygua igreja re ma manoa rokẽ rupi nhomoingea voi nda''ipo''akai
    ''rã.'
  agu-BL: 'Ma jalu'', yi in wetz swale'' jun xtxolbil tzatz: I aẍa''tz aẍ Lu''. Nin
    jepon intxicbal weri incmon tibaj yi jun c''uba''tz, nin quil xcye'' yi porer
    Bayba''n tan xite''n.'
  isn-isn: Nene kuila uewe Petro numigulya nigwe iliite ukulizenga itekeelo lane.
    Ni moma nakuulungu shakulilemya.
  ilo-ULB: Ibagak pay kenka a sika ni Pedro, ket iti rabaw daytoy a bato, ipatakderkonto
    ti iglesiak. Saanto a pagballigian dagiti ruangan ti hades daytoy.”
  pir-NT: Mʉhʉre niita niaja. Mʉhʉ Pedro wame tigʉ ijire. (Pedro nino ʉtã nino nine.)
    Ahri ʉtã paa bui tutuari wʉhʉre yʉhʉ yeboriro saha yeequina pehere wacũ tutuayequina
    ijigʉ̃ yeitja yʉhʉ. Sa ye yeequina ne pecapʉ wahasi.
  anv-NT: Ne ngarege wɔ nnó ɔkamege ɛtaravɛ. Gébégé ntɛnegé nyɛ ɛchomele bɔɔ́
    ba, ɛtaravɛ ɛwena ne ɛbɛɛ́ nebɔme. Ne negbo népɔ́ ne uto mampwɔ ɛwu.
  sab-NT: Cha gerule ba ole Simón, ba kalla na Pedro, ka e kle gerule “kechuga”. Ba
    kechuga kare, kechuga chege kiraske tanre diali, ene kaire ba be chege kiraske
    cha geruadi, ene ba giti kwian tanre be cha gerua keruchuge be cha gerua gai ulia,
    kwian e ulita be chege Chubenu. Ni jogeda ni che dolla Satanás ule mo chudaboangalla
    ulita ole be ñage kirachke kwian cha gerua gangadi, kwian ene be chege Chubenu
    diali, bdagli ama be joge toi Chube ole nga ngaña giti diali chui tangle.
  tmd-tmd: “Nɨ nagö yadmɨdla nagö Pita. Rɨb wä yöxlö aku, nɨ nöbö mö nɨ piaku piaku
    yölɨŋ pön hön, cöc na rɨg rola nɨgna. Wöröxɨb mag aku cöc na raŋ, pɨn bɨrɨb maga
    nɨgöl.
  acr-NNT: 'Riꞌin kambꞌiꞌij kꞌu chawe: Riꞌat at Pedro. Y chwi kꞌu waꞌ waꞌbꞌaj kantik
    wubꞌi ri nu iglesia, yey ruchuqꞌabꞌ ri kamik na kuchꞌij tane kꞌana usachik uwach
    ri nu iglesia.'
  kpg-kpg: 'Malaa, Au e hagi adu gi di goe Peter: goe go di hadugalaa, gei Au ga haga duu
    dagu nohongo dabu i hongo di hagamau hadugalaa deenei, gei di made e deemee di hagahuaidu
    di maa.'
  taj-taj: च्‍यागो, एसे ङाला ताम ङ्‌यान्‍गो, एला मिन पत्रुस हिन्‍ना। चु युङबाला पहराथोरी
    ङाइ ङाला मण्‍डली स्‍होला। चु मण्‍डलीदा कालला शक्तिगदेसे खाइमै ढाबारी आखम।
  avt-avt: Hi hetput, ti Pita ti hɨre teinɨk. Ti ekaap mɨt miyapɨr yapɨrwe nanises
    hɨm mai. Te menmen ham meke Seten mamnen hɨram ap te maminɨni au.
  cbk-cbk: Poreso ta llama yo contigo Pedro, que quiere decir piedra. Y encima de
    este fundacion de piedra ay planta yo mi iglesia y masquin el poder del muerte
    no puede gana con el maga miembro de ese iglesia.
  uig-ARA: مەن ساڭا شۇنى ئېيتايكى، سەن بولساڭ پېترۇسدۇرسەن. مەن جامائىتىمنى بۇ ئۇيۇلتاش
    ئۈستىگە قۇرىمەن. ئۇنىڭ ئۈستىدىن تەھتىسارانىڭ دەرۋازىلىرىمۇ غالىب كېلەلمەيدۇ.
  tuf-tuf: Ajatán bah quino wacaro. Bah ajcan Pédroro. Ajcan Pedro waquitra, aca ojcor
    wacaro. Is uwat ac arcutar ubach tuw̃ír eyta, bah chihtá cuitar cat uwa quir bin
    eyta as chiwa yináyqueyra. Yinír chiwa cahujín owár rehcáyqueyra. Aját eyta rehc
    áyinro, -wajacro-. Eyta yinyat Sisráminat eyin cuaca báreyra.
  abx-abx: Ngan sumatan-ta kaw, ka'aw si Pedro, ngan anan sinan bato papatindugun-ko
    i manniniripon pag'ampo' nga ga'i pwidi salupig-na si gahum-na si kamatayon.
