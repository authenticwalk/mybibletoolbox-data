  byr-byr: Nabaai nɨmɨ gɨmɨnyɨ gɨthɨvanɨge. Gɨmɨ Pitaigɨnyɨ. Yagaala dara dɨnɨꞌ ‘Sɨlyaigɨnyɨ.’
    Yɨ gɨmɨ nyɨdɨwaanyaꞌ sɨlaangeꞌbɨsavɨ munyaba nɨmɨre kusɨlaanyara angeꞌbɨsaraavɨ
