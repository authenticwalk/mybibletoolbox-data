  bod-N: ཡང་བདག་གིས་ཁྱོད་ལ་སྨྲ་བར་བྱ༌སྟེ། ཁྱོད་ནི་པེ་ཏྲོ༌ཡིན། བདག་གིས་རང་གི་ཆོས་ཚོགས་ནི་རྡོ་ཕ་བོང་འདིའི་སྟེང་དུ་འཛུགས་པར༌བྱའོ།
