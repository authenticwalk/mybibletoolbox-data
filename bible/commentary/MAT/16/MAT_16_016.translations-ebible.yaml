verse: MAT.016.016
translations:
  kpx-kpx: Ige Saimoni Bitau namihai avoe, “Au ukolikolie Dilava ke mo. Dilavau a
    hanavoale Keliso ailike ke.”
  okv-H: Simon Peter na ke mine einge ena, “Judea embo ta hondate ari embo, umo Kerisora.
    God vasiri te amita Meni avo vahai enda ta puvurarira,” ainge enu,
  tbo-tbo: Ma Simona Pita a baha i wimiheya i pa, ‘Tam Yaubada Lauyagohanana Natuna
    ma a Besinana lawana.’
  mal-C: “അങ്ങ് ജീവനുള്ള ദൈവത്തിന്റെ പുത്രൻ, ക്രിസ്തു ആകുന്നു,” എന്ന് ശിമോൻ പത്രോസ്
    പ്രതിവചിച്ചു.
  grc-SR: Ἀποκριθεὶς δὲ Σίμων Πέτρος εἶπεν, Σὺ εἶ ὁ χριστός, ὁ υἱὸς τοῦ θεοῦ τοῦ ζῶντος.
  bgc-bgc: शमौन पतरस नै जवाब दिया, “तू जिन्दे परमेसवर का बेट्टा मसीह सै।”
  khz-khz: Simona Petero na evega-geleato, netiwato, “Goi Keriso, maguli Palaguna
    Natuna.”
  deu-TKW: 'Es antwortete aber Simon Petrus und sprach: du bist der Christus, der
    Sohn des lebendigen Gottes.'
  zsr-NT: 'Bubiꞌë didzaꞌ Simón Pedro, rëꞌ Lëꞌ: ―Liꞌ nacuꞌ Cristo, Zxiꞌnëꞌ Dios ban.'
  lin-lin: 'Simona Petelo azongisaki : — Ozali Masiya, Mwana na Nzambe na bomoi.'
  hns-NT: 'Tab Siemon Petras bolies: „Toe Kriest, jaane djienda Parmeswar ke Beta
    baate.”'
  noa-E: Magbaawai Simón Pedroou, —Pʉ Cristo khabahab ajim irig, ich Ẽwandam Iewaa
    warrgarwe ichdëu jʉr auwia õor peerdʉ aumkhĩir pʉ̈iju a jaaujerr.
  eng-EMTV: And Simon Peter answered and said, “You are the Christ, the Son of the
    living God.”
  mib-NT: 'Te ni cahān Simón Pedro: Máá ní cúu Cristo, Yaā ní tají Yaā Dios. Te cúu
    ní Sēhe Yaā Dios, Yaā técu nɨɨ́ cáni, áchí de.'
  lif-NT2: सिमोन पत्रुसरे़ नोगप् पिरु, “खे़ने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा
    ख्रिस्‍त, आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःने़रो॥”
  xnj-xnj: Simoni Petili akayangula, “Veve ndi Kilisitu, Mwana wa Chapanga mweavi
    mumi.”
  mmx-mmx: Simon Pita ga vorang i xeretna, “Nenu Lanarong, Nitna ne Moroa, Luntoo
    Avolo.”
  cbr-NT: 'Quia ca Simón Pedronën cacëxa: —Mix camina axa bamatimoi tsócë Nucën Papa
    Dios aín Bëchicë, Cristo, axa utinu nun caíncë, a ''ain.'
  tee-NT: 'Pus ju Simón Pitalu'' naulh: ―Uxint''ich ju Cristo''at ju ixnoncan camalakachatachilh
    ju Dios. Ists''alh''at ju Dios ju lak''ajunta.'
  eng-LSV: And Simon Peter answering said, “You are the Christ, the Son of the living
    God.”
  cak-NT: 'Y ri Simón Pedro can ja'' xu''ij che ri Jesús: Ja ret ri Cristo, Ralc''ual
    ri c''aslic Dios, xcha'' che.'
  pah-NT: 'A''ero Simão Pedro''ga ei ga pe: —Nde ko Cristoramo Tupana''ga remimbuhurukaramo
    ereko. Nde ko Tupana''ga ra''yramo avuiramave''ga ra''yramo ereko, ei Pedro''ga
    Jesus''ga pe.'
  sja-NT: 'Simón Pedropa p''anauji: —Pɨ Cristoda aji; Tachi Ak''õrepa pëida eperãarã
    rey pamerã. Pɨ Tachi Ak''õre Waibɨa ichita chok''ai bapari Warra.'
  xed-xed: «Kagha ná, Kristi ka, Zwaŋa Lazglafta ya ta vla hafu ka,» ka Piyer nda
    tsi.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Simón Pedro tu̱hun nu̱ Jesús já na̱cachi da já
    xi̱hi̱n á: —Mé ndó cúú Cristo, ña̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi.
    Ta cúú ndó in túhún ji̱ni̱ já ja̱hyi Ndióxi̱, mé a̱ tácú íin indiví —na̱cachi
    da.'
  gfk-S: Pita ga balu ie ma iga tange, “Augo no Mesaia, no Natine no lilona God.”
  bmu-bmu: Qesim eŋgiiga Saimon Pitönöŋ meleŋda jii mörök, “Gi Amötqeqe Toŋi Kraist
    aka malmal Toŋi Anutugö Nahönŋi akzan.”
  dgz-dgz: Saimon Pita gare anega wan, “Ge God mega wa watu enageni Keriso. Ge God
    yaibobot wandini Otua.”
  eng-GNV: Then Simon Peter answered, and said, Thou art that Christ, the Sonne of
    the liuing God.
  zaa-NT: 'Gunne tè Simón Pedrua nna ra bi e: Cuią''bálu'' Enni''a Cristo Ỹi''ni Tata
    Dios enne'' bàni tulidàba.'
  eng-WEBSTER: And Simon Peter answered and said, Thou art the Christ, the Son of
    the living God.
  guh-guh: 'Nexata Simón Pedro jumaitsi Jesúsjavabelia: —Xamë cajena Cristomë, athëbëvetsica
    Dioso pecaitorobinëtsica jivi necapanepaenexa. Xamë Dioso piasaëtsaponaponaenë
    pexënatomë, jai Pedro Jesúsjavabelia.'
  bon-bon: Simona Peteru te Yeesu ne jejige egä, “Maane lui Keriso säte, biname bine
    lui te niiya cabu ca pagege äsecrera. Maane ireclota Acejiyame me Bägrä gäte!”
  nhw-BL: 'Huan Simón Pedro quinanquili: ―Ta tiCristo catli Toteco techilhui techtitlanilisquía.
    Ta tiIcone Toteco Dios, yaya catli nelía itztoc.'
  swh-ONEN: Simoni Petro akamjibu, “Wewe ndiwe Kristo, Mwana wa Mungu aliye hai.”
  wbi-wbi: uSimoni Peteli akamwamulila akati, “uve veeve Kilisite, Mwana ghwa Nguluve
    juno mwimi.”
  bba-bba: Simɔɔ Piɛɛ nɛɛ, wunɑ mi, wi Gusunɔ u ɡɔsɑ, wi, Yinni wɑson Bii.
  eng-KJVCPB: And Simon Peter answered and said, Thou art the Christ, the Son of the
    living God.
  kgk-NT: —Nde ko Cristo, Nhandejáry rembiporavo va'e, Nhandejáry tee ra'y voi nde,
    he'i íxupe Simão Pedro.
  waj-waj: 'tuduu rikioo Simoono Petorooso inna sai tunoo: A vaidi Anutuuqo i mmataama
    kioo vaidiikuavee. E Anutuuqo tupatupaa variraivaa Mmaapukuavee,'
  cpy-cpy: 'Ari rakanaki Simón Pedro, ikantzi: “Eeroka Jeepatzii-toetani Itomi Tajorentsi
    Kañaari.”'
  ekk-PKP: „Sina oled Messias, elava Jumala Poeg,“ vastas Siimon Peetrus.
  mpx-mpx: Saimon Pita anana i lahe i ba, “Owa Mesaiya, Yabowaine yawalina gaganina
    Natuna.”
  wbp-wbp: Jimani Piitarluju jangku-manu, “Nyuntujunpa Mijaya Milarninja-warnu yangka
    Ngalapi-nyanu Kaatu-kurlangu, Kaatu ngula-ka JUKURRARNU nyina.”
  luo-luo: Simon Petro nodwoke niya, “In e Kristo, Wuod Nyasaye Mangima.”
  nhe-NT: 'Huan Simón Pedro quinanquili: ―Ta tiCristo tlen Toteco techilhui techtitlanilisquía.
    Ta tiIcone Toteco Dios, yajaya tlen nelía itztoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ
    ܚܵܝܵܐ.“'
  esk-NT: Simon Peter-m nipliutiniġaa, “Christ-ŋurutin. Iġñiġigaatin iñuuruam Agaayyutim.”
  msb-msb: Didi ginsabat siya ni Simon Pedro, “Ikaw an Cristo na Mesias. Ikaw an Anak
    san buhay na Dios.”
  cpa-NT: 'Jøng² ca¹juúh² Simón Pedro: ―Cristo báh³ lanh¹²hning, jong¹² Diú¹³, dsa²
    chian² tiá².'
  dso-dso: ସିମନ୍‌ ପିତର୍‌ କଇଲା, “ତମେ କିରିସ୍‌ଟ, ମସିଅ, ଜିବନ୍‌ ରଇବା ପରମେସରର୍‌ ପିଲା ।”
  meu-meu: Simona Petro na e haere, eto, Oi na Keriso, Mauri Diravana Natuna.
  yva-NT: Umba Simon Petrus po raura akananto Ai pare, “Winyirati Mesias, Amisyo noa
    pitawabe Apa Arikainye pi Winy.”
  dgc-dgc: Ey kinagi ni Simon Pedro, a “Siko i Cristo a tiniyak na Diyos a tagapagligtas
    ta mundua! Siko i anak na tunay a Diyos.”
  zpm-NT: 'Pquiab Pedr, rëb Pedr: ―¡Luu nac Meṉ ne zëëble diidz ga cxeeḻ Dios! ¡Xpëëd
    Dios nac luu!'
  hix-NT: Kryestu ryhe omoro, amna wya, kekon hatà, Semaw Petru. Khoryenkom muru rma
    omoro, tehxem xaxa muru rma omoro, amna wya, kekon hatà, Semaw Petru.
  sim-sim: Urik Saimon Pita mu mbara, �Mir Avui Wasilaka or ermba ermbak linda jikisi
    indingo orhi mira. Mir hulaima nokopman jivinakmbaha nor kamashirik tahanda ma
    mira.�
  npi-ULB: सिमोन पत्रुसले उत्तर दिँदै भने, “तपाईं जीवित परमेश्‍वरका पुत्र ख्रीष्‍ट
    हुनुहुन्छ ।”
  cgc-cgc: Sabat Simon Pedro, “Kaon yan Pinili Ta Dyos Na Mag-ari daw Bata ta Dyos
    na bui.”
  tim-tim: “Anutuŋe huŋgunaŋdo miawakbiapgât dâtâŋe Anutu manman kârikŋe yâkgât nanŋe
    gem mandât.” dâep.
  yor-yor: Simoni Peteru dáhùn pé, “Ìwọ ni Kristi náà, Ọmọ Ọlọ́run alààyè.”
  wos-wos: Wungi wandéka dé Saimon Pita wa, “Méni naniré yikafre huruméte God wasékendén
    du Krais méni. Méni wungi re wungi re rekwa Godna nyan méni.”
  emp-NTPO: 'Simoʌ̃ Pedroba panusia: –Bʌra Ãcõrẽba ẽdrʌ edabari diai jarad̶aa, Ãcõrẽ
    zocai b̶ʌ Warraa.–'
  eng-F35: So in answer Simon Peter said, “You are the Christ, the Son of the Living
    God!”
  ind-ind: Maka Petrus, yang juga disebut Simon, menjawab, “Engkau adalah Kristus
    dan Anak Allah yang hidup!”
  pes-OPCB: 'شمعون پطرس جواب داد: «تویی مسیح، پسر خدای زنده!»'
  mpt-mpt: Saimon Fitae baabanea Gode Kemfakamin Naka Klaist kebtabe. Gode amit afen
    binabe miin kebtabo gesea
  bla-bla: Ki Simon Peter nokŭt'anĭstsiuaie ksĕsto'ăkauk Christ, Ap'istotokiuă ipai'tappiiuŭk
    okku'i.
  ssx-ssx: Saimono Pidama꞉ hombo peaaso alota꞉ Neketa꞉ mo da꞉taa hao hala꞉ Koda꞉na꞉
    Eiyeke Ketisoe leekeme.
  mkl-mkl: Nɔ Simɔɔ Piɛɛ í jɛɑɑ í ni, ɑwɔu Amɑi Ilɑɑɔ̃ nŋu iyi í jɛ irii kuwɛɛui.
    Awɔi ì jɛ inɛ iyi í cicɑu.
  gaq-gaq: ଶିମୋନ୍ ପିତର୍ ଉତର୍ ବିକେ “ନାଁ କିସ୍‌ଟ ମସିହ, ଜିବନ୍ ଲେଃକ୍ନେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ
    ।”
  gof-RNT: Simoona Phexiroosi zaaridi, “Neeni Kiristtoosa, de7o Xoossaa na7a” yaagis.
  unx-unx: ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆମ୍‌ଗି ଖ୍ରୀଷ୍ଟ୍‌, ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌ ତାନ୍‌ମେ ।”
  gah-gah: 'Loko loká olimikago nene, Saimon Pitá nene láa loko limó: Geza gologí
    oletatane loko lo mololeta vema alévolé Ómasímini gipala nene noane.'
  lcm-lcm: Na Simon Petero kala ngenget ta, “Numai a igenen i akanangai. Numai a nat
    i God vopo to ang.”
  aer-aer: Kenhe Simon Peter akenhe angkirtnerlenge, “Unte-arle Christ-arle, nhenge
    Ngkartele-arle alhileke. Unte Alere Ngkarte-kenhe-arle, Ngkarte lterrke akngerre-arle
    aneme akenhe.”
  qvc-NT: 'Chaymi Simun Pidruqa nirqan: —Qamqam Dyus Akrashqan Washadurniyllapa kangi.
    Qamqam Dyus kawsaqpa Churin kangi, nishpa.'
  tgl-ULB: Sumagot si Simon Pedro at sinabi, “Ikaw ang Cristo, ang Anak ng buhay na
    Diyos.”
  cbs-NT: 'Simón Pedron kemakin: —Miadan, Epa Dios jiweatun bake min nukun mekenika
    Mesías Cristoki— aka'
  xtm-NTPP: 'Te Pedro ma, ni ndakone''e de: ―‍Ndijin kúu Cristo iya ni tetniñu Su''si
    ma, te Sa''ya Su''si iya téku ma kúu ni ―‍kúu de jiña''a de.'
  nnq-nnq: Simoni Petulo ngajanga, “Mwenga nga Kilisto Mwana jwa Nnoongo ojwabi mmomi.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Simón Pedro o biro cʉ̃re ĩi yʉʉwi: —Mʉa Mesías, Ʉmʉreco
    Pacʉ to birora ca caticõa niigʉ Macʉ̃ mʉ nii —ĩiwi.'
  san-ORI: ତ୍ୱମମରେଶ୍ୱରସ୍ୟାଭିଷିକ୍ତପୁତ୍ରଃ|
  huv-NT: 'Quiaj tasaj nej Simón Pedro: ―Ique aaga Cristo leaw tapiürang aliüc, Micual
    ic Teat Dios almapac ―aw.'
  otn-NT: 'Mi̱ da̱hra̱ Bɛdu, bi ''yɛ̱mbi̱: ―Nu̱''i̱, gue''e grá̱ Cristo, rá̱ Ts''ʉnt''ʉ''i
    Oja̱ nu̱na̱ ma̱jua̱ni̱ ngue ''bʉi.'
  nop-nop: Unduŋ yeninadiune Pitadi yoguk, “Du adi Kilisto, Bepaŋ Hatihatinit’walaŋ
    Mihiŋiŋ.”
  obo-NT: Mid tavak si Simon Pedro to, “Sikkow kos Mesiyas no Anak to ma-antoy'n Monama.”
  cak-ENT: 'Y ri Simón Pedro jari'' xbij chin ri Jesús: Ja rat ri Cristo, ri jun cha''on-pe
    y takon-pe roma ri Dios, ri Ruc''ajol ri c''aslic Dios, xbij chin.'
  lif-NT: ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋ. ᤀᤠᤈᤢᤏᤡ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤏᤧᤖᤥ॥”
  mie-NT: 'De nī ncāhān Simón Pedro: Maá ní cúu Cristo, Yāā jā ní ntají Yāā Dios.
    De cúu ní Sēhe Yāā Dios, Yāā jā técū níí cání, ncachī dē.'
  san-TIB: ཏྭམམརེཤྭརསྱཱབྷིཥིཀྟཔུཏྲཿ།
  qve-NT: 'Chaymi Simón Pedroqa contestaran: —Qanqa kanki Diosmanta Hamuq Salvadorniyku
    Criston, hinaspapas wiña-wiñaypaq kawsaq Diospa Wawanmi, nispa.'
  pao-NT: Soo Simon Peter oo nekwegea, “U yow Ne Pabe'e. U ka Te Naa Besaa Tooa'a.”
  cbu-NT: 'Ashiri Simsha, Jonasarini wipa, Pitortam suru, Isusoo yámarangu: Shiy Apanlltishcha
    Wipish; Apanlltishcha Ipusamarini yuw sirú kuschiya, tárangana ántishcha shiya,
    tárangiya.'
  usa-usa: 'Tááímoni Pítaama yaúwéqma tiráiye: “emá yauwéqma yiwiraí-náqá Metáíyae
    Áánûqtuma matúq-matuq umá máin-nakoni áanimone.” téna Tááímoni Pítaama tiráiye.'
  soy-soy: 'Simɔɔ Piyɛɛ uu rinɔ́ɔ u yɔ́su rɛ: Pɔ́ɔ Kirisi kɛ Uléécɑɑ uu n wɛ́ɛ.
    Pɔ́ɔ Uléécɑɑ, nfɑ́ɑ ute Kɛpipi.'
  hui-hui: Ani layagola Saimono Pidahanda ladai bialu lalu, Mbirali Dabo Helenego
    ibulebira lowinigo Ngode Datagaliwabe haluhe kagonaga Igini í̠ore kegoni, lene.
  amf-amf: Bhethiroos hambhea Simoon kina yinin maasenka, ‘‘Ya Barjoyn qadhaa Kiristoos,
    lay dehea Barjosa Naasine’’ ki hamade.
  quc-NNT: 'Xch''aw ri tat Pedro, xub''ij che: Lal ri'' ri Cristo, ru K''ojol ri k''aslik
    Dios, —xcha che.'
  dob-dob: ꞌEnega Saimoni Pita ꞌilolagata ga ꞌigwae, “ꞌOyo Toꞌetoseyana Yaubada mayawasina
    natuna.”
  wrs-wrs: '@see-verse:MAT.016.015'
  mca-mca: 'Qa ha'' Simón Pedro qa yeku''ƚ qa yit''ijets: —Akha'' pa'' Cristo, Ƚaa''sija
    pakha'' nite'' wa''m Dios.—'
  tzo-TZC: 'Ti Simón Pedroe jech laj yal: ―Voꞌot ti Cristoe, Snichꞌon ti cuxul Diose
    ―xi.'
  mya-mya: ပေ​တ​ရု​က ``အ​ရှင်​သည်​အ​သက်​ရှင်​တော်​မူ​သော ဘု​ရား​သ​ခင်​၏​သား​တော်​တည်း​ဟူ​သော​ခ​ရစ်
    တော်​ဖြစ်​ပါ​သည်'' ဟု​လျှောက်​လေ​၏။
  gng-NT: 'Nɛ Simɔn Piɛr jiin'' wɔ ki ye: «A yé Uwien ya Nigɛndkɛ Kristo nɛ. A yé
    wɔn Uwien wà fuobe ya Bijɛ nɛ.»'
  cbi-NTPO: 'Tsenñu Simón Pedro tsandimi: Ñaa Dioschi Mi''ke'' Kayamuve, ñaa naa-uwanuba
    chumu Diosa'' Nave, timi.'
  ikk-NT: Saịmọnụ wụ Pita nọ za, sị, “'Yụ wụ Onyẹ Hụ Osolobuẹ Tumẹ, hụn wụ Kraịstị,
    Nwa Osolobuẹ—Osolobuẹ hụ rị ndụn.”
  leu-leu: Na Saimon Pita a suie, “Nano ve a Mataa Failai, a Natuna Piran aava to
    vulai.”
  maz-NT: 'O ndünrü c''ua e Simón Pedro o xipji: ―Nutscö rí mangö ngue''tsc''e Cristo.
    Ngue''tsc''e o̱ T''itsc''e Mizhocjimi c''ü ixi bübü.'
  bod-N: སི་མོན་པེ་ཏྲོ་ན༌རེ། ཁྱེད་ནི་མཱ་ཤི་ཀ་སྟེ་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་སྲས་ཡིན་ཞེས་ཞུས༌སོ།།
  tca-NT: 'Rü Chimáũ ga Pedru nanangãxü̃, rü ñanagürü nüxü̃: —Cuma nixĩ i Cristu ya
    Tupana ya maxü̃cü Nane quiĩxü̃ —ñanagürü.'
  zpl-NT: 'Nu ucuaqui Simón Pedro lunu: ―Liꞌilu necalu Cristo, Lliꞌñi Diose enu nehuañi.'
  mbc-NT: 'Simão Pedroya yuuku''pî: —‍Amîrî Paapa nîmenka''pî, Cristo. Ipatîkarî tîîko''mansen
    Paapa munmu pe awanî —‍ta''pî Pedroya.'
  ndg-ndg: Simoni Petro kabaya, “wenga wa Kristo mwana wa Nnongo ywa bii nkoto.”
  wsk-wsk: Se Simon-Peter mam, “Ni mu ni Kristus, ni Kaem marak pempem bagoso wore
    ko Namar,” mam.
