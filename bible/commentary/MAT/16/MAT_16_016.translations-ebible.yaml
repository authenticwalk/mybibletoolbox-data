  reg-reg: Mbe lisubhyo nilisoka ku Simoni Petro naika ati, “Awe nawe Kristo Omwana
    wa Mungu unu alamile.”
  mlh-mlh: Weu yareme Saimon Pitaji bokirieru ojiya, “Go Munaŋqoqo Rauine Kristo eru
    gogo Rauine Anuture Made fukege.”
  gof-ENT: ሲሞና ጴፂሮሲ ዛሪዲ፥ «ኔኒ ኪሪስቶሳ፥ ዴዖ ፆሳ ናዓ» ያጊስ።
  aau-aau: Sawk Pita hiy lonuayk me, senkin, “Hunkwe Krais, uwr God hiy ma liaup hiy
    non, hyo uwrsa me ma-huonokyaw prosue e. Hunkwe God su ma lwayr peyow peyow ey
    so ney-ar.”
  tvk-tvk: E Saemon Pita mitamea bit, “Xouk obe Mesaea. Reitin, obe Nat Hi xa meul
    da.”
  prf-NT: Tummábbig ti Simon Pedro, “Siko ay ti Cristo, en Anak nen Diyos a biyag.”
  auy-auy: Sáímoni Pítaa séna Maníkómó íyáfasinankaraiwaimba Yúndaa-waasisa wéamuꞌmaraundawisa
    óne. Maníkó fasiꞌaénkwáráwín-ááninko óne Pítaa súwana
  tbg-tbg: Ihuva minti tuvaro Saimoni Pitaava Ihura tiva amiro tiharo, Are Mesaiaavano—Kotiva
    atitai vaiintivave. Variqavano Kotiva qaqi variqiro vi vaivara are vira Maaquvanoma
    varira iarao, tiro.
  hub-NT: 'Nuna tusa takai Simón Pedro ayak: “Ameka Cristowaitme, Yuus tuke pujuwa
    nuna uchiriyaitme”, tusa tinaiti.'
  hmo-hmo: Simona Petero ia haere, ia gwau, “Oi be Keriso, Mauri Diravana ena Natuna.”
  big-big: Tegi Simong Pitago pelik meiya to mela, Ni Kilisibek, Anoto wik yolubekki
    Marekpek, pugu yawe pigi teni Yudawili yaliya wazayagi pura miziweki sawiyabek,
    meiya.
  gux-G: Ke Simɔn Piari ga mi maama, ki jiini, “A tie Kiristo i, U Tienu yua n fuo
    Bijua.”
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Muun³² Peen²³²: ―Cristo ''i³ rɨ³lø³¹ ''i''²³ ''i³
    rɨ²³xíin²³ Dios hua² ''nʉ³. Jo̱o̱³¹ Dios ''i³ rɨ³ji̱''²³.'
  zar-NT: 'Bubiʼë didzaʼ Simón Pedro, en rëʼ Lëʼ: —Liʼ nacuʼ Cristo, Zxíʼinëʼ Dios
    ban.'
  kde-kde: Simoni uvanchema Petulo nkuyang'ula kuchidoni, “Wako nni Kilisto, Mwana
    wanga Nnungu mumi.”
  ata-ata: Xe Saimoni Pita muavuti la mukolinu aloxo ꞌo, “Nini Kalisito, Lataua umauli
    utotomu ꞌOlu.”
  qvw-NT: 'Niptinmi Simon Pedro nila: “Am''a cayanqui Caćhamuśhan Salbacüca, Cawsä
    Diospa Chulinmi” nil.'
  nfa-nfa: Hèia Simon Petrus dhaa, aku nèngu na, “Ama ne, Kristus, nuka Dhèu dhu uru
    èèna Ama Lamatua pajaji tèke ho neo hia mai! Aa Ama ne, Ana Ama Lamatua dhu mamuri
    toke dꞌai mia-mia!”
  tnp-tnp: Kəni Saimon Pitə təməni=pən məmə, “Ik Krɨsto iətəm Uhgɨn təməni məmə otahli=pa.
    Ik Nətɨ Uhgɨn iətəm tətatɨg mətəmiəgəh.”
  urd-urd: शमौन पतरस ने जवाब में कहा, “तू ज़िन्दा ख़ुदा का बेटा मसीह है।”
  hot-hot: Êŋ ma Saimon Pita hanaŋ nena, “O ma Mesia, Wapômbêŋ lôkmala anêŋ Nakaduŋ
    atu ba hêv ek nêm anêŋ avômalô bulubiŋ.”
  mqj-NT: 'Natimba'' Simon Petrus nakua: “Ikomo To dibassei bayu-bayu la ma''pasalama'',
    Anakna Puang Allata''alla Dewata tuo.”'
  rus-SYN: 'Симон же Петр, отвечая, сказал: Ты - Христос, Сын Бога Живаго.'
  mbh-mbh: Saimon Pita i olal ile riong ve, “Wong ini toko ako God i ateal i ve aro
    i el werer ile tokokoere. Na wong ini a God ako i mimi evelelnga Itun.”
  bdd-bdd: Coinega Saimoni Pita ꞌihemaiseya ꞌigwae. “Cowa Toꞌabihetena, Yehoba mayawasina
    Natuna.”
  cbt-NTPO: 'Simon Pitrori itërin: —Quëmaso'' Cristo. Yosë hui''nin chachinquën. Ina
    nanpiton, a''paimarinquën, itërin.'
  srn-NT: 'Ne Simon Petrus piki En taki: “Yu na a Mesias, a Manpikin fu a libi Gado.”'
  cta-NT: 'Hora ti nguxacui̱ Simón Pedro chaꞌ jiꞌi̱ Jesús liꞌ: ―Cristo laca nuꞌu̱
    ―nacui̱―. Sñiꞌ ycuiꞌ Ndyosi nu luꞌú ca laca nuꞌu̱.'
  bqc-SIM: 'Simↄↄ Piɛɛ wèwà à mɛ̀: Mɛsiin n ũ, Lua bɛ̃́ɛ Nɛ́.'
  tcz-CHONGTHU: Simon Peter in adonbut in, “Nangma Messiah, Pathen hing Chapa nahi,”
    ati.
  mar-mar: शिमोन पेत्राने उत्तर दिले, “तू ख्रिस्त, जिवंत देवाचा पुत्र आहेस.”
  snp-snp: Saimoni Pitakafo eti limo, Kamo ya kilifi melami we Kilisto, Goti minowa-minowa
    imo we Nalafo ona ya minane, loto loumaiye.
  isl-isl: 'Símon Pétur svaraði: „Þú ert Kristur, sonur hins lifanda Guðs.“'
  spy-NT: Kumwooy ꞉Simōōni Bētērō kule, “Inyiing' *Kāārārookiintēēt, Lakwataab Yēyiin.”
  xnn-xnn: Dat kanan Simon Pedro en, “Sik-a si Kristo ay Anak Apo Dios ay inbagana
    en awnit omali ay men-apo.”
  mwe-mwe: A Shimoni Petili gubhajangwile, “Mmwe a Kilishitu, Bhanabhabho a Nnungu,
    bhali bhabhakoto.”
  tte-tte: Saimon Pita kainana iyamaisa iba, “Kowa Mesaiya, Yaubada meyawasina Natuna.”
  tcs-tcs: Saiman Pita i bin ansa, ‘Yu da Promiswan uda God i bin sanem, Boi blo da
    God uda i laip.’
  hlt-THB: Simon Piter ing, “Nang taw Khrih, ak hqing Khawsa Capa ni,” tina hy.
  soq-soq: Saimon Pita sipoalene wanase, “E ipa Keriso Inawamba, Godida wanwankasalala
    Otopa.”
  qub-qub: 'Chaymi Simón Pedroga niran: «Gamga cawaj Tayta Diospa Wamran Cristumi
    canqui» nir.'
  att-att: Á simibbák si Simon Eduru, á kinagi na, “Sikaw si Kiristu, nga Anâ nayù
    sigga-inángà nga Namarò, nga sinullà na nga umay mammaguray ta dabbuno,” kun na.
  bki-bki: Ana Saimon Pitere naio berdop̃e, berinavo “Jau kobe Naverikariano, jau
    kobe Atua na meul kenerinio.”
  bqp-bqp: 'Simↄ Pita wèa à pì: Arumasihumɛ n ũ, Luda Wɛ̃̀ndide Nɛ́.'
  mcp-mcp: 'Shímun Pyɛ̂r músə bɛ̧sa nə́: «Wo jisə *Krîst, *Mwân mə́ Zɛmbî á kuwô»'
  hat-hat: 'Simon Pyè reponn: Ou se Kris la, Pitit Bondye vivan an.'
  npl-NT: 'Simón Pedro okinankili: —Tejwatsi Ti Cristo, Ikone Dios non yolitok.'
  bgg-bgg: Simon Phithar è chang, “Na ne Masi ro, chiih-è isieng Hamangkhung-aphuii
    pha Dufuii ro.”
  eng-TCENT: Simon Peter answered, “Yoʋ are the Christ, the Son of the living God.”
  eng-BSB: Simon Peter answered, “You are the Christ, the Son of the living God.”
  cpu-NT: 'Jakanake Simón Pedro, ikantzi: “Eerokatake Cristo Itomi Pava Kañaaneri.”'
  san-ASM: ৎৱমমৰেশ্ৱৰস্যাভিষিক্তপুত্ৰঃ|
  tac-NT: '''Lige Simoni napu abiena Pegro anilime nile anile: ―Mueka pe Kristo ju
    Onorúgame Inolá, alué Onorúgame napu nabí ajagá ajtime ju.'
  eng-WEBPB: Simon Peter answered, “You are the Christ, the Son of the living God.”
  gfk-H: Pita ga balu ia ma ga tangai bia, “Uga no Mesaia, no Natina no lilona Kalou.”
  viv-viv: Saimoni-Fita gigahena gigayo, “OꞋeni Yaubada yana Tovegida higa Keliso.
    O Yaubada Tomiya-vagata Natuna.”
  yao-yao: Che Simoni Petulo ŵajanjile, “Alakwe ni Kilisito Jwakuwombola, Mwana jwa
    Akunnungu ŵaali ŵajumi.”
  tgp-tgp: Simon Peter mo r̃aramia mara, “Engko natu pa Kr̃isto atu, Natun God sei
    mo mauri!”
  auc-NT: Äñongante Timönö Pegodo wæætë, —Wængonguï në quëwengä Wëmi ingaïmi inte
    bitö ïñömö Coditobi ïnömi ïmipa.
  kbc-NT: Simão Pedro naɡ̶a igidi, meetalo, “Jaɡ̶akamaɡ̶akaami ane iiɡ̶e Aneotedoɡ̶oji
    me ɡ̶odewikatiteɡ̶egi. Akaami Lionigi Aneotedoɡ̶oji anidioka limedi me yewiɡ̶a.”
  bmh-bmh: Saimon-Pita nug koli aureun, “Na Kristus, na Uwait, awau muzmuz dacaneu,
    gonugau nag.”
  ctu-BL: 'Simón Pedro tsi'' jac''ʌ: Jatet Cristojet, jini yajcʌbil bʌ. I Yalobilet
    jini cuxul bʌ Dios, che''en.'
  meq-meq: 'Simoŋ Piyer a mbəɗay faya, a gwaɗay: «Nəkar na, Kəriste, Wawa i Mbəlom
    nakə ta sifa aye.»'
  noa-H: Magbaawai Simón Pedroou, —Pʌ Cristo k'abahab hajim hirig, hich Hẽwandam Hiewaa
    warrgarwe hichdëu jʌr hauwia hõor peerdʌ haumk'ĩir pʌ̈iju ha jaaujerr.
  alp-NT: Simone Petruse iralakeNi be, “Ale Maka Hlamate rebe Alla IulakeMu kena Aono
    hlamate tamata bei dosa, Ale Alla Eni Nanae rebe Irue eti pela.”
  san-VEL: tvamamare"svarasyaabhi.siktaputra.h|
  kbq-kbq: Higeno Saimon Pita'a kenona'a anage hu'ne, Kagra Kraisige, kasefa huno
    mani'nea Anumzamofo mofavre mani'nane.
  kbh-kbh: 'Chora Simón Pedro tbojanjuá: —Acna chë Bëngbe Bëtsabe Uámana Uabuayaná
    condmëna, chë Bëngbe Bëtsá Ainabe Uaquiñá ca.'
  ron-LSB: 'Simon Petru a răspuns: “Tu ești Hristosul, Fiul lui Dumnezeu cel viu.”'
  pon-pon: 'Jimon Petruj ap japen potoan on: Ir me Krijtuj, Japwilim en Kot ieiaj!'
  nhe-BL: 'Huan Simón Pedro quinanquili: ―Ta tiCristo tlen Toteco techilhui techtitlanilisquía.
    Ta tiIcone Toteco Dios, yajaya tlen nelía itztoc.'
  sps-sps: Saimon Pita biny Towa, “Anyi na Krais, a Mes to te pisainy e Gov ma Tsoiny
    Fiisaup Ya tana vainy, a Guei Tsoiny tana Gov a toto.”
  wnc-wnc: Saimon Pitata yake anzing inikut, “Anututa ga tapan gata Krais gatanimik
    kapa dakngake Anutu kayuk asinggan yuak kapatane waaknga ga,” ngang iniwan
  nmw-S: Saimon Pita i golase halingane i nga, “Huwo Mesaiya, Helak yawedine ganganine
    Natune.”
  bus-bus: 'Simↄ Pita wèàla à bè: Mɛsayan n ũ, Luda Wɛ̃̀ndide Nɛ́.'
  gub-BL: Uze'eg Ximàw Pet izupe. — Ureruwihawete urepyro har Tupàn hemimur karer
    romo ereiko ne, Tupàn wikuwe ma'e ta'yr romo ereiko ne, i'i izupe.
  imo-imo: Saimon Pitani topondopa nimbei, “Nu Koinjo Molopa Kau Puli Gotenga Malo,
    Goteni lino nokopa kondombalo iye te lipo mundumbo oi nimbe kanopa ltimu iye nomi
    Kraist,” nimu.
  boj-boj: Onaqa Saimon Pita na minjej, “Ni Kristus. Ni Qotei ŋambile gaigai unu qaji
    aqa Ŋiri.”
  eng-DRA: 'Simon Peter answered and said: Thou art Christ, the Son of the living
    God.'
  knf-knf: 'Ŧimoŋ Piyeer kë aŧeema aji : « Iwo *Kriŧtu, Abuk Naşibaţi ajug ubida.
    »'
  san-KHM: ត្វមមរេឝ្វរស្យាភិឞិក្តបុត្រះ។
  arn-NT: 'Fey Simon Pedro llowdungueyew: —Eymi lle tati Cristo, tati rumel mongelekechi
    Ngünechen tañi Fotüm.'
  zas-NT: 'Badxiꞌ Simón Bëdan, rëbaman: ―Lüjn na̱j Cristo. Lüjn na̱j Xiꞌn Dios naban.'
  ken-NT: Símun Píta akɛmɛ yi bɛ, “Wɔ kɛ ɔ́chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp
    bɛ ǎtò, wɔ kɛ ɔ́chí Mmɔ Mandɛm anɛ áchí nɛpɛ́m.”
