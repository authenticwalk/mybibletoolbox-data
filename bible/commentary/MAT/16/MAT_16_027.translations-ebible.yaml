verse: MAT.016.027
translations:
  kpx-kpx: Iale Atae Esena au anelu holoevei au Mamae atagamo dobai lohoniege vatae
    ata igaegae vaveveabe ibina ovei.
  okv-H: Eto Embo ta Meni na amita Mamo ta usasa te kiari te amina amita Anera isapamane
    amiga tapa puvuresi ere ua eto puvuto embo ta ari do do ere ora amita mine ikasuja.
  tbo-tbo: Babana yohola apo tau Lawa Moinau u tu winoyanoya mitehi to nenei Amau
    a wasawasa namanamalinei ma lawa atapuhi hai bagibagi mihana a welehi.
  mal-C: മനുഷ്യപുത്രൻ തന്റെ പിതാവിന്റെ തേജസ്സോടെ അവിടത്തെ ദൂതരുമൊത്തു വരും. അപ്പോൾ
    അവിടന്ന് ഓരോ വ്യക്തിക്കും അവരവരുടെ പ്രവൃത്തിക്ക് അനുസൃതമായ പ്രതിഫലം കൊടുക്കും.
  grc-SR: Μέλλει γὰρ ὁ υἱὸς τοῦ ἀνθρώπου ἔρχεσθαι ἐν τῇ δόξῃ τοῦ πατρὸς αὐτοῦ μετὰ
    τῶν ἀγγέλων αὐτοῦ, καὶ τότε ἀποδώσει ἑκάστῳ κατὰ τὴν πρᾶξιν αὐτοῦ.
  bgc-bgc: मै माणस का बेट्टा अपणे सुर्गदूत्तां कै गेल्या अपणे पिता की महिमा म्ह आऊँगा,
    अर उस बखत ‘मै हरेक नै उसकै काम्मां कै मुताबिक प्रतिफळ देऊँगा।’
  khz-khz: Kwalana Taunilimalima Natuna ia Tamana maekana kolemana e tiavuna kamuna
    e gena aneru maparara ria pia vogomai, ne taunilimalima kwapurakwapura geria kala
    gelegelerai voira pene venira.
  deu-TKW: Denn es ist an dem, daß der Sohn des Menschen kommt in der Herrlichkeit
    seines Vaters mit seinen Engeln, und hierauf wird er einem jeden vergelten nach
    seinem Thun.
  zsr-NT: Cni rniaꞌ, le huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, dzag nedaꞌ yöl‑laꞌ
    yeníꞌ queëꞌ Xuzaꞌ Dios, len dzagquëꞌ nedaꞌ gbaz laꞌy quiaꞌ. Niꞌr ubiꞌa qui queë
    bunách tsca nac le nungac.
  lin-lin: Pamba te Mwana na Moto akoya elongo na ba-anjelu na Ye kati na nkembo ya
    Tata na Ye mpe akofuta moto nyonso kolanda misala na ye.
  hns-NT: Iensaan ke Beta aapan parie log ke saath aapan Baap ke mahiemma se aaiga.
    Tab oe har ek ke okar kaam ke madjoerie deiga.
  noa-E: 'Mʉgnaa mʉ Ayau mʉg durr i agkham edjã mʉchta ichdëu jua theeg deetarr dʉ̈i
    i chognaan angelnaanpa bëewi, mʉig eegar amach nem waaujerrpierr aju am dʉ̈i:
    chi nem wajapha waaujerr khʉʉn dʉ̈ijã ich agjö maimua nem khaigba waaujerr khʉʉn
    dʉ̈ijã ich agjö.'
  eng-EMTV: For the Son of Man is going to come in the glory of His Father with His
    angels, and then He will render to each according to his works.
  mib-NT: Chi ruhū, Yaā ní nduu tēe, ndiji ri jiín táca ndajéhé rī, te yōhyo luu cujéhnu
    ri nájnūhun cújéhnu Tátá rī. Yūcuán na te cuāha ri tahū nuū ɨɨn ɨɨn ñayuu núu
    ndese jniñu ni casáha i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ मे़न्‍छाम्‍साःन् पानुदिङ् आम्‍बारे़ कुमिमिदिङ्‌ङो
    कुमाङ्‌लाइङ्‌बाहाॽनु युःआल्‍ले़ के़रे़क् मे़न्‍छाम् याप्‍मिहाॽरे़ मे़जोगुबा याःम्‍बक्‍किल्‍ले़न्
    लाॽरुबा थुम्‍घोःन् पिरुङ्‌सिङ्‌लो॥
  xnj-xnj: Ndava muni, Mwana wa Mundu yati ibwela na ukulu wa Dadi waki pamonga na
    vamitumu vaki va kunani kwa Chapanga, penapo ndi peakumuwuyisila kila mundu ndava
    ya matendu gaki.
  mmx-mmx: Nenia, Laradi Mevana, mo anaba vot mi lisisixam silok at ne Tamak la eburu
    mi lubungangelo. La ap mo laaleng limixin axap dinaba lok kaka luunun i epovo
    mi leveloklok diga lox i.
  cbr-NT: '''Ëx cana ''ën Papa Diosan nëtënu cuantancëx anu abë ''Apu ''iti ''ain.
    ''Ëx ''Apu ''aish utëcëncëbë ca ''ën ángelcamaribi uti ''icën. Uxun cana unicama
    achúshi achúshi atun nuitu ''unánquin an ñu ''atima ''acë unicama a ''atimonan
    an upí ñu ''acë unicama ''ëbë ''inúxa cuëënun ''imiti ''ain.'
  tee-NT: Pus vasalh chani ju catapasaya' ni acminchokoya' ju quit'in ju quimalakachatachilh
    Dios ni lapanac actsucuya' ju ani. Acmina' la'ixtachaput ju quimpai. Chai ac'alact'amina'
    ju qui'anquilhnin. Chai ju acsnich ac'axtakniya' ju pumatamin tachi ju lhijunch
    ixlacata tuchi tanavita la'is'atsucunti'an.
  eng-LSV: For the Son of Man is about to come in the glory of His Father, with His
    messengers, and then He will reward each according to his work.
  cak-NT: Roma ren ri jin-kajinak-pe chicaj y xinalex chi'icojol can xquipe chic jun
    mej (bey), y junan chic nuk'ij riq'uin ri Nata' y xquiepe chuka' ri nu-ángeles
    wiq'uin. Y ja xtinya' ruq'uiexel chique conojel, roma ronojel ri quibanon chiquijunal.
  pah-NT: —Aerẽ po ti ji rura'javi avo yvyakotyve'g̃a pyri Tupana'gapyrive'g̃a pavẽi
    yvagipeve'g̃a pavẽi nehẽ. Jiruva'ga rendy'jandy'java pyteri pe po ti ji rekoi
    jijoa nehẽ yvyakotyva'ero yvagipeva'ero no. A'ero po ti ji ikwepygi yvyakotyve'g̃a
    pe nehẽ. Po g̃a ndekokatui nhinhi'ig̃a rendukatukatuavo, a'ero po ti ji rekokatui
    g̃a pe nehẽ, ei Jesus'ga. Po g̃a ndekote'varuhui nhinhi'ig̃a renduve'yma, a'ero
    po ti ji imondoi hahyva'ea g̃a pe nehẽ, ei Jesus'ga.
  sja-NT: Mɨ, chi Eperã Ak'õre Truadepemapa mɨ Ak'õre k'ĩra wãree unupiit'ee, ɨt'ariipa
    chek'ãri iru angeleerã ome. Maapaita ak'ɨit'ee na p'ek'au eujãdepemaarãpa oopata
    mãik'aapa jarait'ee pia wa k'achia. Ne-inaa pia ooit'ee chi ne-inaa pia oodap'edaarãmaa.
    Jõdee k'achiadee pëiit'ee chi ne-inaa k'achia oopatap'edaarã.
  xed-xed: Wya dzaʼa sasa Zwaŋa mndu kawadaga nda duhwalhani ma glakwa Dani, ŋa dganaftani
    ta nisəla inda mndu taɓta magatá slnani ma mndu.
  mks-NT: Jáchi̱ ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi quixi tucu u̱ xi̱hi̱n
    ndée̱ Ndióxi̱, tátá i̱ ta xi̱hi̱n ndée̱ táto̱ Ndióxi̱. Mé tiempo cán náha̱ ndaja
    cáhnu cúú ye̱he̱. A̱nda̱ já cha̱hvi i̱ nu̱ú in in ña̱yivi sa̱há ña̱ha na̱caja
    na nani na̱sa̱nduu na ñuyíví yóho.
  gfk-S: Io, i tutuno be Nong a Turadi ie na hanawat ma no minamar tano nuno Mama,
    di tikai ma ira nuno angelo. Ma ina balu pukus ter ta ira turadi tiketike, haruat
    ma ira nudi tintalen.
  bmu-bmu: “Suep gölmegö azi ölŋan könaŋgep Suep garata töröŋi yembuk ki etketka Iwiŋaŋgö
    asakmararaŋi eka aurume. Nalö miaŋgöreŋ mohot mohot neŋgö ahakmemenini kewöta
    likepŋi miaŋgö dop neŋgima.
  dgz-dgz: Wam uiwa gapan, ne, Kimani Vitana Apanewa, Mamana kakae guragut mega ganasewa
    warap amba anea mega den tauapena amba waenapan kakaewa koewa taiwanumune garewa
    muga muga munain.
  eng-GNV: For the Sonne of man shall come in the glory of his Father with his Angels,
    and then shall he giue to euery man according to his deedes.
  zaa-NT: Porqui'ni Nubeyu' de Ỹiabara' nna itée lani la'yani' nna la'dàliani qui'
    Tata qui'áa, ą'hua lani ca ángeli quì'e; làniana quíthie qui' ttu ttu tsa ca enne'
    ti'iỹa ná bá nu beni cą.
  eng-WEBSTER: For the Son of man will come in the glory of his Father, with his angels;
    and then he will reward every man according to his works.
  guh-guh: Xanë, Daxitajivi Pematapijinënë, yajavapatsianicajë taxa Dioso pijapenivenivenaecotia.
    Yajavapatsianicajënua tajaángelevi. Nexata matamotaponaenajë caejivi canacujitsia,
    tanetonacuenebivi. Naneconitsiaexanaenajë pijinia pijaneconi pexainaevi.
  bon-bon: Acejiyame bau ca lui te täduji biname me äbituji, tabe teeme Babe me jamyacu
    apaclyera cabu teeme mename seemo cama cire tädepi. Siige tabe biname bine piba
    daremu cire yääcäranemepi teeme mule ibi.
  nhw-BL: Pampa na catli niMocuepqui Masehuali sempa nihualas ica itlatlanex noTata
    Dios. Huan itequihuajcahua hualase nohuaya para niquintlaxtlahuis nochi masehualme
    quen quinamiqui ica catli quichijtoque.
  swh-ONEN: Kwa maana Mwana wa Adamu atakuja katika utukufu wa Baba yake pamoja na
    malaika zake, naye ndipo atakapomlipa kila mtu kwa kadiri ya matendo yake.
  wbi-wbi: Ulwakuva une ne Mwana ghwa Muunhu nilikwisa na vanyamhola vango mu vuvaha
    vwa Nhaata ghwango. pe nilikumhomba nujunge kuling'hana ni mbombo saake,
  bba-bba: Tɔnun Bii u sisi kɑm kɑm kɑ win Bɑɑbɑn yiiko kɑ win ɡɔrɑdobɑ sɑnnu. Sɑnɑm
    mɛyɑ u koo bɑɑwure nùn win ɑre kɔsiɑ nɡe mɛ win kookoosu nɛ.
  eng-KJVCPB: 'For the Son of man shall come in the glory of his Father with his angels:
    and then he shall reward every man according to his works.'
  kgk-NT: —Xe Nhande Ryke'y tee va'e amano rire aju jevy va'erã. Upe áry-py xe Ru
    rendy pype-ma aju va'erã. Ipu'akaha reheve aju jevy va'erã. Xe rembigwái marangatu
    yváy pygwa ndive aju jevy va'erã. Petẽi teĩ yvypóry kente kwéry-pe hembiapo apokwe-rehe
    areko va'erã.
  waj-waj: Fai yapooma Na Vaidiivaa Mmaapuuvoono ni Napoonna mmeekia ari vookaraivoota
    inna aangeraiyaatama keenaa tiinaree tiee fai na tiee mmuakiaa gioonna kiaapuuya
    ngiari mmooriivaa iikiaivaugiataama irisaiyauvaa iya mminaravai.
  cpy-cpy: Aririka ipiyee paata irika Itomi Atziri ramaero rowaneenkawo Ashitariri,
    itsipatee-yaari ronampiripaeni tajorentsi, riitaki pinatapaeroni okaatzi ranteetakiri.
  ekk-PKP: Sest inimese Poeg läheb oma Isa ja tema inglite auhiilgusesse. Siis annab
    ta igaühele, mille nad on oma tegevusega ära teeninud.
  mpx-mpx: Kaiwena Gamagal Natuna i nenem ginebi Tamana wana wasawasa ge alonau wana
    aneloseyau, inoke abwe gamagalau gegewel ni pwamolal ni ola wali tuwalali.
  wbp-wbp: Ngaju yangka Kaatu-kurlangu Yapa-nyayirni-wangu, ngakarna nyampu-kurra
    pina-yanirni Kaatu-kurlangu-ngurlu nguru-nyayirni-wangu-ngurlu, ngulaju kapurna-jana
    jirrnganja yanirni pina marramarra-patuku, kapurna pina-yanirni pirrjirdi-nyayirni
    Kaatu-kurlangu-kurlu yartarnarri wiri-jarlu-kurlu. Ngula-jangkaju, kapurna-jana
    miimii-nyanjarla pinyi yapa yangka kujalpalu maju-juku nyinaja nyampurla walyangka.
    Panu-kariji kapurna-jana miimii-nyanjarla kanyi yungulurla Kaatukulku jirrnganja
    nyina tarnnga-juku, yangka kujalpalu ngurrju-juku nyinaja nyampurlaju.
  luo-luo: Nimar Wuod Dhano nodwogi e duongʼ mar Wuon mare kaachiel gi malaikege,
    kendo chiengʼno enomi ngʼato ka ngʼato pokne kaluwore gi gima osetimo.
  nhe-NT: Pampa na tlen niMocuepqui Tlacatl nihualasoc ica itlatlanex noTata Dios.
    Huan noelhuicac ejcahua hualase nohuaya para niquintlaxtlahuis nochi tlacame queja
    quinamiqui ica tlen quichijtoque.
  aii-aii: ”ܒܸܬ ܐܵܬܹ‌ܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܫܘܼܒ݂ܚܵܐ ܕܒܵܒܘܼܗ‌ܝ ܥܲܡ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ، ܘܗ̇ܝܓܵܗ
    ܒܸܬ ܦܵܪܹܥ ܠܟܠܔ ܚܲܕ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Atakkii Iġñiŋa Iñuum aggiqsaġumaruq piqatigilugich isaġuliŋni quvianaŋagun
    aapami, tavraniasiiñ akiḷḷiġisigaa iñupayaaq savaaŋigun.
  msb-msb: Ginasabi ko ini kay ako na Anak San Tawo mabalik na may glorya san akon
    Ama kaupod an mga anghel. Tapos didto ko babalusan an kada usad susog sa iya nagkahirimuan.
  cpa-NT: Di³ guiogh¹³ báh³ jní², jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
    Chinh³jni hma² høh³ quiah¹² ti³ŋieh¹jni. Quianh¹³jni ángeles chian² ŋi¹juǿi¹.
    Jøng² mi³hmah¹³jni quiah¹² lah¹jan² lah¹jan² dsa² ju³lah cónh¹ hi² ma²ca¹jmo¹dsa.
  dso-dso: ନର୍‌ପିଲା ମୁଇ ବାବା ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟା ପାଇ ସରଗ୍‌ ଦୁତ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ଆରି
    ତରେକ୍‌ ଆଇବି । ସେଡ୍‌କି ବେଲେ ମୁଇ ସବୁ ଲକର୍‌ କରିରଇବା କାମ୍‌ ଦେକି ପୁରୁସ୍‌କାର୍‌ ଦେବି
    ।
  meu-meu: Badina be Taunimanima Natuna na Tamana hairaina ai do bainema, ena aneru
    loḡora ida, taunimanima ta ta ena kara ena kara heḡereḡeredia davadia do baine
    henidia.
  yva-NT: Indati Arikainyo Vatan risyakare no mine vone so irati Sya Injaya apa kovo
    ntiti rautan, ride Apa naito kove mautan. Arono naije umba Syo kove muno kakai
    rasakinavo vatan nanentabo mansai mamaisyo awa ana udave rarijati.
  dgc-dgc: Da sakén i lélake a gébwat ta langet. Ey magsoliék se a talaga a kébil
    ko i kapangyarian Nama ko, sakay kaguman ko du anghel ko. Ey kédemét ko, éy gantian
    ko du étanan a tolay ayun to ginimet de.
  zpm-NT: Naa ne nac naa Mgui ne pxeeḻ Dios, zdziṉ dze ne gbiire guiaḻ naa stib, guiaḻnie
    naa grë xanjl naa, glu naa gaṉle pa lotaa meṉ nroob nac Pxoz naa; dze co gded
    naa miṉe tsieguiaḻ tib tib miech, teḻ zha wban zho.
  hix-NT: Amnye nomokyaha hampànà, Toto me Enusaho, kahe yawon kom yakoro, tanoto
    kom yakoro, kekon xarha tà. Tàyàmà wyaro ehonomnà me xaxa nosonyhehe hampànà.
    Tomokàtxhe rma, ehenàhno yeryaha hampànà. Anar komo wya, ohxe exetxhàyamo yehemehe
    hampànà. Anar komo wya haxa ryhe, atxke exetxhàyamotho yehenàhyaha hampànà, kekon
    hatà, Txesusu.
  sim-sim: Kumak Ma Jikisi Avui Wasilakahi oto ukruharanda orhi nga Avui Wasilaka
    ensel orhi nga or tawa wolo ma amber ol li unda undan or heyehe yombo yombo lihik
    or hakwa lir.
  npi-ULB: किनकि मानिसका पुत्र आफ्ना पिताको महिमामा उहाँका स्वर्गदूतहरूसँग आउनेछन्
    । त्यसपछि उनले हरेक व्यक्‍तिलाई उसको कामअनुसारको प्रतिफल दिनेछन् ।
  cgc-cgc: Yaken Na Alin Ta Langit Na Natao Naan Ta Kalibutan malik duma ta ake na
    mga angil daw makita sikad silaw na pawa na naan ki yaken na paryo man ta pawa
    na naan ta ake na Amay. Ta pagbalik ko, kada isya na ittaw tagan ko ta bales dipindi
    daw ino nabuat danen.
  tim-tim: Aregât keiŋe hin. Sop humoân Ewenaet pagaleŋe olop akto aŋelolupŋe âkâ
    olowâk Ewenande luâk akmâ geân nâ lâuwâŋe huŋgun niŋdo gewian, sop ain âmâ luâk
    âmbâle agak meme akmai aregât hâuŋe hainâk yeŋgiwian.
  yor-yor: Nítorí Ọmọ Ènìyàn yóò wá nínú ògo baba rẹ pẹ̀lú àwọn angẹli rẹ̀, nígbà
    náà ni yóò sì san án fún olúkúlùkù gẹ́gẹ́ bí iṣẹ́ rẹ̀.
  wos-wos: Hukémbu wuna yafa God déka hambuk wunika hweta wandét wuni Duna Nyan nukwa
    maki haanye gayatawuni. Ensel wali gayatawuni. Gaye atéfék du takwa hurundan jondu
    hasa hwetawuni.
  emp-NTPO: Wãrãda mʌ̃, Naʌ̃ Djara Edad̶ara bajãnebema nezocarã ume zeya mʌ̃ Zeza
    ʌb̶ʌad̶eba cawa oi carea. Maʌ̃ne bia oped̶ad̶ara mʌ̃a bia b̶ʌya idjab̶a cadjirua
    oped̶ad̶ara biẽ́ b̶ʌya.
  eng-F35: For the Son of the Man will certainly come in the glory of His Father with
    His angels, and then He will recompense each according to his performance.
  ind-ind: Ingatlah, Sang Anak Adam akan pergi kepada Bapa dan akan datang kembali
    dalam kemuliaan-Nya disertai para malaikat. Pada saat itulah Aku akan membalas
    setiap orang sesuai dengan perbuatannya masing-masing.
  pes-OPCB: زیرا پسر انسان با فرشتگان خود در شکوه و جلال پدر خود خواهد آمد و هر کس
    را از روی اعمالش داوری خواهد کرد.
  mpt-mpt: Abilim Da Tlemin Naka ne abiseli dlonia eka ne Aye titilo ayal inamin einobuo
    omonania dleb tenia nakaia unangai kukubo dabalim olo nabinib biamo molo yang
    kebenamabibe.
  bla-bla: Nin'au okku'i akototo'yĭnaie Un'ni ots'tsapĭnasĭnni ki oto'tokatatsix akopokiuo'iax,
    ki kŏnai'tappix manĭstsi'piĕsts otap'otŭksuauĕsts ak'ŭnĭstokotsiuax.
  ssx-ssx: Wanda꞉halina꞉ Eiyeke ipika꞉ Atekena꞉ pa̱a̱ taapuna꞉ ipika꞉ enisolo hatuku
    a̱i̱ kutaa kone ipilieke. Kutaata꞉ wanda꞉hali homeke homekema꞉ ika꞉ pu haeme hau
    manuna꞉ ana꞉ piki yenki kone iki pa꞉ta꞉ hale hale pilieke.
  mkl-mkl: Amu Amɑi Amɑnɛ ɑn nyi wɑ mɑ́ dei kɑm kɑm do ɑmboei Bɑɑm do ɑmɑlekɑm ŋɑ
    ɑjɔ. Si wɑɑti bɛɛbɛi ɑn sɑ̃ɑ inɛ fei si yɑɑse bɛi í jɛò kuwɛɛɛ.
