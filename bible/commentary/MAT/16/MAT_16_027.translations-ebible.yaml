    llapan runacuna rurashanman-tupu premyunta chasquenga.
  att-att: Á duttál sangaw yù ággaw na panolì ta dabbuno, sikán, nga Kaká na ngámin
    na tatolay, nga maddalingáráng ta karáyo nayù Yámà ánna áddalingáráng na. Á mepulù
    nikán yù ira darobak ku. Á bálatak ku yù ngámin ira nga tatolay nga katággitádday
    ta meyannung galâ sù kingngikingnguá na.
  bki-bki: Mia vaataro ka Kulorinio Kenerinio rimei bereio naliko kanano nailiano
    nalo, mia naio rimei vija karam̃ano kanano miamoiano, naruei mia naio rivulu tomu
    nalo rive verare ka kialo im̃auano nalo.
  bqp-bqp: Zaakũ Bisãsiri Nɛ́ ni ɛra à su a De gakuri gũn kũ a malaikanↄ, ani
    fĩna bo baadinɛ a yãkɛnaaa.
  mcp-mcp: Nəcé *Mwân mə Múúd mə bá zə a ŋgə́ ŋkənʉwa nda sɔ́ɔ́ŋgʉ́ yé, bə́nɔ̂ŋ *wəéŋgəles,
    a bá zə yə búúd myə́na mí mísɔ́ɔ́lʉ́gʉ́ bwə́ á sá myá.
  hat-hat: Konprann sa byen, Moun Bondye voye nan lachè a gen pou l' tounen ak zanj
    li yo, nan tout bèl pouvwa Papa l' la. Lè sa a, li va bay chak moun sa yo merite
    dapre sa yo fè.
  npl-NT: Porke Ne Non onimochi ni tlakatl niwits ika iweyijkachiwalis Notajtsi iwa
    n ángelteh, ijkuakó sejse niktlaxtlawis ika tlan okichi.
  bgg-bgg: Nyieliieshii, Bran Dufuii ne awai Aphuii pha biisiie shii hamangkhliie
    rog shii wuii ruii phro, chiih-è ai zab shii ithek blia ji duiine lasen phi ruii
    phro.
  eng-TCENT: For the Son of Man will come with his angels in the glory of his Father,
    and then he will repay each person according to what he has done.
  eng-BSB: For the Son of Man will come in His Father’s glory with His angels, and
    then He will repay each one according to what he has done.
  cpu-NT: Ari impiye apaata irika Itomi Atziri iramairo irovaneenkaro Ashitariri,
    intsipataiyaari maninkariite, iri pinatapairone okaratzi jantayeetakeri.
  san-ASM: মনুজসুতঃ স্ৱদূতৈঃ সাকং পিতুঃ প্ৰভাৱেণাগমিষ্যতি; তদা প্ৰতিমনুজং স্ৱস্ৱকৰ্ম্মানুসাৰাৎ
    ফলং দাস্যতি|
  tac-NT: '''Ma pe''wé uchéchigo siné nawámala alué napu ju Onorúgamete julárigame
    ''pa rewigáchika, ''lige asíriga ''la semáriga nawámala Onorúgame a''walílate
    ''lige aminami santo ánjeli si smela, ''lige ralámuli napu ''la sébali olale Onorúgame
    ''yuga ''la narémili ju napu Onorúgame ''yámili ju. Alué ralámuli napu tabilé
    ''la sébali olale Onorúgame ''yuga, alueka gastigo narémili ju.'
  eng-WEBPB: For the Son of Man will come in the glory of his Father with his angels,
    and then he will render to everyone according to his deeds.
  gfk-H: Io, i tutun bia Nong a Tunatuna Ia na hanuat ma no minamar tano ana Sus,
    diet tikai ma ira nuna angelo. Ma na balu pukus tar ta ira tunatuna tikatikai,
    haruat ma ira nudiet tintalen.
  viv-viv: FaꞋina aimo Iya TohobuꞋela Kamaku yana kikaiwabu ganavaini-yo ganahobuꞋela-havagi.
    E, yaku tovenuwaꞋata buye anahobuꞋela be kaliva saꞋeyana saꞋeyana yadi dewa amine
    badi agaidiya ganalaufata.
  yao-yao: Pakuŵa Mwana jwa Mundu chachiika mu ukulu wa Atatigwe pamo ni achikatumetume
    ŵakwe ŵa kwinani, pelepo chachinlipa jwalijose malinga ni masengo gao.
  tgp-tgp: Matan Natun Tamlohi i pa mai peresi na nona angelo na hasohason Tamana,
    moiso i pa voli tataholoi na tamlohi hatehateahi mata sava mo vaia na varama.
  auc-NT: Ante Itota ïñömö, “Edæ botö Waobo ëñagaïmo inte botö Wæmpo ñäö tömäo guïnæ̈
    gongæ̈ñonte botö edæ botö anquedoidi tönö edæ godongämæ̈ poncæboimpa. Ayæ̈ pömo
    ate botö tömämïni mïnitö cægaï ganca ante eyepæ̈ pædæ pönömo æncæmïnimpa.
  kbc-NT: Leeɡ̶odi Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi, idopitijo anigida
    noko idiaa iniaanjotedi, codaa loniciwaɡ̶a Aneotedoɡ̶oji ane Eiodi, idei meetaɡ̶a.
    Odaa ja jiwi ane loenataka inatawece oko, codaa jajigotiogi niɡ̶ica loojedi ane
    loenataka ane beyagi, oɡ̶oa, domige anele.
  bmh-bmh: Bo, Du Nugau Nag gonugau memeg nugau al mui, gonugau tibur inain abai ereg
    alaimai, duailel sisiaramau. Duailel inen ag igul naliu macanemen, go ece naliu
    maramau. Duailel inen ag igul eg macanemen, go ece i maramau. Go duailel unum
    sisiaramau.
  ctu-BL: Come mi caj i tilel i Yalobil Winic ti' ñuclel i Tat yic'ot i yángelob.
    Mi caj i yʌq'ueñob i tojol winicob x'ixicob ti jujuntiquil cha'an chuqui tac tsi'
    meleyob.
  meq-meq: Neŋ Wawa i Ndo na deyeweye ta gawla i Mbəlom hay ma məzlaɓ i Bəba ga. Na
    yaw na, na vəleye kwa a way wu i madagər ŋgay andza məsler ŋgay neheye a ge aye.
  noa-H: 'Mʌgnaa mʌ Hayau mʌg durr hi hagk''am hedjã mʌchta hichdëu jua t''eeg deetarr
    dʌ̈i hi chognaan angelnaanpa bëewi, mʌig heegar hamach nem waaujerrpierr haju
    ham dʌ̈i: chi nem wajap''a waaujerr k''ʌʌn dʌ̈ijã hich hagjö maimua nem k''aigba
    waaujerr k''ʌʌn dʌ̈ijã hich hagjö.'
  alp-NT: Le takwali moneka Tamata Eni Nanae Iluake sakesa kai Eni malekataru kena
    kbasa bei AmaI. Kena mere Ihukume tamata lulu saisa rebe ionore.
  san-VEL: manujasuta.h svaduutai.h saaka.m pitu.h prabhaave.naagami.syati; tadaa
    pratimanuja.m svasvakarmmaanusaaraat phala.m daasyati|
  kbq-kbq: Vahe'mofo mofavremo ankero tmima'ane, Nafa'amofo hanavefi esuno'a, Agra
    magoke magoke'moma hu'nenia avu'avate anteno mizana amigahie.
  kbh-kbh: Chë Bëngbe Bëtsá Ents̈á tbojanbemá, chabe Taitabe obenánaca y puerte buashinÿinÿaniñe
    echanjabo chabe angelotémëngaftaca, y chora cada cánÿabioye bochántats̈etaye cachcá
    nts̈amo cada ona tojëftsemcá.
  ron-LSB: Căci Fiul Omului va veni în slava Tatălui Său cu îngerii Săi și atunci
    va da fiecăruia după faptele sale.
  pon-pon: Pwe Nain aramaj pan kokido linan en Jam a, o japwilim a tounlan kan pan
    ian i; i ari pan pwain on aramaj akan duen ar wiawia kan.
  nhe-BL: Pampa na tlen niMocuepqui Tlacatl nihualasoc ica itlatlanex noTata Dios.
    Huan noelhuicac ejcahua hualase nohuaya para niquintlaxtlahuis nochi tlacame queja
    quinamiqui ica tlen quichijtoque.
  sps-sps: A Guei Tsoiny te Bobot e Gov sa ruak iny Mes me naa minon fiisen minon
    fo morena Tsunia koman siinaiv ten Taman ana Ya te nai tafan ir a fokinai vainy
    vovou tsun iny non kat te kat ari nei petoo.
  wnc-wnc: Na aminbamdane notnaapa dakngake yuat tapata Nanatane kakaa akngane yuke
    angelanaat naat kuut apnim gwene nata sanga yake aminbamde sanga atasiking kaknga
    yamit.
  nmw-S: Kaiwane Tolomo Natune i eluwom bwaine Tamane wana wasewase ge he-bwaine wana
    anelose-yan, habeto i giyau bobode hoyowate maisadiye sohode he wedi ginawi.
  bus-bus: Zaakɛ Gbɛ̃ntee Nɛ́ é liara à su a De gakui guu kↄ̃n a malaikanↄ, gbasa
    à fĩa bo baadenɛ a yãkɛnaa.
  gub-BL: Ihe Awa ta'yr ihe, azur wi putar heru ikàgaw ipuràgaw herur pà ihe nehe,
    hereko haw pe har wanerur pà ihe wà nehe no. A'e 'ar mehe amekuzar putar teko
    wanemiapo kwer paw rupi katete ihe nehe.
  imo-imo: Iyemunga Malo altopa Lapanga enge pa telimu kinye yunge mulu kombuna enselema
    kinye peya ombalo. Ombalie yuni lino ya maina imboma yu mele mele teremele ulumanga
    lino yu mele mele pundu tomboimunga nani aku tepo nio.
  boj-boj: E Tamo Aŋgro. Mondoŋ e ijo Abu aqa riaŋ na ti aqa laŋ aŋgro naŋgo riaŋ
    na ti bqai. Bosiy tamo uŋgasari kalil naŋgo kumbra qa peginjrsiy awai keretosiy
    enjrqai.
  eng-DRA: 'For the Son of man shall come in the glory of his Father with his angels:
    and then will he render to every man according to his works.'
  knf-knf: '*Abuk Ñiinţ aban ţi pbi na mndëm mi Aşin na ŋwanjuŧ ŋi nul. Wal mënţ awayëş
    ñaaŋ andoli ţi mnwo mi nul.'
  san-KHM: មនុជសុតះ ស្វទូតៃះ សាកំ បិតុះ ប្រភាវេណាគមិឞ្យតិ; តទា ប្រតិមនុជំ ស្វស្វកម៌្មានុសារាត៑
    ផលំ ទាស្យតិ។
  arn-NT: Tati Wentrukünuwpalu am ta küpayalu Ngünechen tañi kom pepiluwün mew ka
    tañi pu werken püllü engün, fey wüla kulliafi reke kake kiñeke che kom tañi femel
    mew.
  zas-NT: Abiꞌ Bén guxhaal Dios, guiꞌtaman con xguialrniabee xDadaman Dios në ree
    xianjl Dios din gudëëman ni rayal tijbgaj bejn, bal gonin been bejn.
  ken-NT: Nchí ghati bhe mɛnyɨŋ ɛbhɛn mbɔnyunɛ chɔŋ Mɛ Mmu mfú ntá Mandɛm mpɛtnsɛm
    fá amɨk nɛ bɛtaŋ Ɛtaya. Mbɔŋ bɛ́twɔ nɛ bɔángɛl Mandɛm, nchyɛ́ yɛ̌ntɨkɨ mmu aywi
    akap, bɛ́kóŋo bɛtɨk ɛbhɛn yi ákʉ́.
