verse: MAT.016.006
translations:
  kpx-kpx: Ige Iesuu ke evisi namigevei avoe, “La ebia nenigeveve. Lainaho Balisia
    ata isi Sadukea ata kebia valava ilive.”
  okv-H: eto Iesu na enana ta degi oje kahari ke einge ena, “Enana Pharisee te Sadducee
    embomeni ta bread pajirari sivo sapura ra avoeto indovojo,” ainge enu
  tbo-tbo: Ma Yesu i baha nae uyahihi i pa, ‘Ona gagalena imahi Palisi po Sadusi hai
    palawa ani lihaahanana naka nugohine gowagowada.’
  mal-C: യേശു അവരോട്, “ജാഗ്രതയുള്ളവരായിരിക്കുക, പരീശന്മാരുടെയും സദൂക്യരുടെയും പുളിച്ചമാവ്
    സൂക്ഷിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς, Ὁρᾶτε καὶ προσέχετε ἀπὸ τῆς ζύμης τῶν Φαρισαίων
    καὶ Σαδδουκαίων.
  bgc-bgc: यीशु नै उनकी कपट रूपी शिक्षा के बारें म्ह उनतै कह्या, “देक्खो, फरीसियाँ
    अर सदूकियाँ कै खमीर तै चौकन्ने रहियो।”
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Rogomi pio vetole, pio poepoe, kwalana
    Parisea talimara e Sadukea talimara geria paraoa egoro-agiana mulamulana rogona
    pio tolea.”
  deu-TKW: 'Jesus aber sagte zu ihnen: sehet zu und nehmet euch in Acht vor dem Sauerteig
    der Pharisäer und Sadducäer!'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ: ―Gul‑yutscaꞌ. Gul‑gún chiꞌi cuinliꞌ qui le nac
    ca xnëꞌi yöt xtil quequëꞌ bönniꞌ gdauꞌ fariseo len quequëꞌ bönniꞌ gdauꞌ saduceo.'
  lin-lin: 'Yesu alobaki na bango : — Bosala keba na levire ya Bafarizeo mpe ya Basaduseo !'
  hns-NT: 'Oe same par Jiesoe oelogse bolies: „Fariesie aur Sadoesie log ke khatta
    piesaan se batjaaike rahiehe.”'
  noa-E: Magbarm dʉ̈ichata ich Jesuujã marag, —Khĩir khaphʉ wënʉrrathʉ̈ ajim. Fariseonaan
    bënta saduceonaan bën dʉ̈i jãg levadurajö sim pãach gaai dʉrbapimiet ajim marag.
  eng-EMTV: Then Jesus said to them, “Look out and beware of the leaven of the Pharisees
    and the Sadducees.”
  mib-NT: 'Te ni cahān Jesús jiín de: Coto má candíje ró levadura tēe grupo fariseo
    jiín tée grupo saduceo, achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “फरिसिहाॽ नु सदुकिहाॽरे़ खुनिॽ खरे़ःङ् के़भङ्‌बा
    सिदाॽलाम् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥”
  xnj-xnj: Yesu akavajovela, “Mvya mihu na mujiyangalila na ngemeku ya Vafalisayu
    na Vasadukayu!”
  mmx-mmx: La ne Iesu ga lok tidi, “Mina lok tatao avukat nimi mumu liis (Yeast) at
    lubung Parisi mi lubung Sadiusi.”
  cbr-NT: 'Manubiancëbë ca Jesusan cacëxa: —Fariseo unibu ''imainun saduceo unibunëxa
    anua pán chamiti ñusa ''icë ax ''icësa usaribi ''itin rabanan camina bërúancati
    ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús alacjuni: ―Alacc''ats''anant''it ixlacata ju ixlevadura''an
    ju fariseonin chai ju saduceonin.'
  eng-LSV: and Jesus said to them, “Beware, and take heed of the leaven of the Pharisees
    and Sadducees”;
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: Can tic''oxaj ri xtin-ij chiwe:
    Tibana'' cuenta iwi'' chech ri levadura quichi ri achi''a'' fariseos y ri achi''a''
    saduceos, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Penhimboko''i ti pão mbovuhava rehe fariseus''g̃a
    apoa rehe saduceus''g̃a apoa rehe no, ei Jesus''ga.'
  sja-NT: 'Ma t''ẽepai Jesupa mãgaji ãchimaa: —¡Ũrítɨ! K''ĩra k''awaa nipapatáatɨ
    fariseorã pan, saduceorã pan k''onaadamerã, ãchi levadura k''achia bairã.'
  xed-xed: «Ɗasuwa ka kuni! Nghawa ghəŋa ghuni da isa la Farisa nda la Sadukiya,»
    ka Yesu nda həŋ.
  mks-NT: 'Tá na̱ndihi já na̱cachi Jesús já xi̱hi̱n ná: —Cande̱hé ndo̱. Cuéntá coo
    ndó xi̱hín na̱ fariseo ta xi̱hín na̱ saduceo ja̱n jáchi̱ ña̱ jána̱ha̱ na̱ cúú
    á tátu̱hun yúsa̱ na̱xa̱a̱ ña̱ cává táhan na xi̱hi̱n harina cáva̱ha na pan —na̱cachi
    Jesús.'
  gfk-S: Ma ne Jisas ga hakatom di ma tike nianga harharuat utano is nong ila muni
    haiah tano beret ige la laalet. Kaie, igom tange be, “Mu na balaure mu ta ira
    is ta di ra Parisi ma ira Sadiusi.”
  bmu-bmu: Mi eketka Jisösnöŋ kewö jii mötket, “Iŋini Farisi aka Sadyusi pati yahöt
    yeŋgö wösökömbukŋini aka gipŋi kakŋi mietköra mönö galömŋini meme. Mi ölöpŋanök
    qahö kewöta andö qegetka mietkön mönö yist ewö qariba mem bölim eŋgimahot.”
  dgz-dgz: Ame gapan, Iesu anega wadiamon, “Agun anun, Parisi ge Sadusi nagirewa koewa
    muga anu kakayasen. Guegue muga ame buredi tutut wapen menan atagin potap enine
    mini.”
  eng-GNV: Then Iesus said vnto them, Take heede and beware of the leauen of the Pharises
    and Sadduces.
  zaa-NT: 'Jesús nna rèe cabi: Lihue'' cuidado lani levadura qui'' ca fariséuą'' nna
    ca saducéuą'' nna.'
  eng-WEBSTER: Then Jesus said to them, Take heed and beware of the leaven of the
    Pharisees and of the Sadducees.
  guh-guh: 'Nexata Jesús pijajivi muxujioba pejumecovënëtsiyaniva fariseovi, saduceovi
    ata, itsa tsipaebatsi saicayacuenia Dioso pejumelivaisivecua. Jesús jumaitsi pijajivijavabelia
    mapacueniaje: —Panejumetaema. Xania panayajivitaema fariseovi pijalevadura. Panayajivitaema
    saduceovi ata pijalevadura, jai Jesús pijajivijavabelia. Bajarapacuenia Jesús
    jumaitsi fariseovi petsipaebaponaelivaisi, saduceovi ata petsipaebaponaelivaisi,
    Jesús pijajivi pejumecovënëtsiyaniva.'
  bon-bon: Puma cita ca Yeesu teebibine ngene ca agli mene ca jejemige egä, “Weene
    ireire inajipi Parisea sigu biname piiyepu Sadukea sigu biname bime uutneca gwidape
    tääpume.”
  nhw-BL: 'Huan Jesús techilhui: ―Ximotlachilica para amo xijselica inintlasonejcayo
    fariseos huan saduceos.'
  swh-ONEN: Yesu akawaambia, “Jihadharini. Jilindeni na chachu ya Mafarisayo na ya
    Masadukayo.”
  wbi-wbi: UYesu akavavuula akati, “Muvisaghe maaso ni kilule ikya Vafalisayi na Vasadukayi.”
  bba-bba: Yerɑ Yesu bu sɔ̃ɔwɑ u nɛɛ, i kpurɛ kpurɛ ko, i n tii sɛ kɑ Fɑlisibɑ kɑ
    Sɑdusibɑn pɛ̃ɛ seeyɑtiɑ.
  eng-KJVCPB: Then Jesus said unto them, Take heed and beware of the leaven of the
    Pharisees and of the Sadducees.
  kgk-NT: 'Upe jave he''i Hesu: —Xáke! Penhangareko porã katu pendéjehe. Ivai voi
    upe mbojape mbovuha fariseu saduceu ave rembiporu, he''i fariseu kwéry remimombe''u
    vaikwe joko-vy. Upéa he''i gwemimbo''e kwéry-pe pono fariseu kwéry ohekombo''e
    vai íxupe kwéry.'
  waj-waj: 'Nnuduu too Yisuuva vaidi Farisaiyaata vaidi Satuukaiyaatama iira aataruuvaara
    mmataama kioo iya tunoo: Vaidi Farisaiyaata vaidi Satuukaiyaatama puuqaira yeennaivo
    bereeta aakiaivaki too yootaivaa roosiivaara tuqinnama haitatuukiatee,'
  cpy-cpy: 'Ikantzi Jesús: “Paamaeyaawo shineya-kaerori ratantari Inashitantaniri
    eejatzi rashi Sadoc-paeni.”'
  ekk-PKP: „Hoiduge variseride ja saduseride juuretise eest,“ ütles Jeesus neile.
  mpx-mpx: Yeisu i baek elal i ba, “Matamiu ni mwaun ge nuku matahikagimiu Palisi
    ge Sadiusi wali yis kaiwena.”
  wbp-wbp: Jijajirli-jana pututu-pungu, kuja-jana wangkaja, “Muurlparlulu-nyanu warrawarra-kangka
    yimi-kijaku Paraji-kirlangu-kujaku manu Jatiyuji-kirlangu-kujaku! Jaru nyanungu-nyanguju-jana
    ngulaju jirdi-piya mangarri tarltu-maninja-kurlangu-piya.”
  luo-luo: Yesu nowachonegi niya, “Beduru motangʼ kendo ritreuru ne thowi mar jo-Farisai
    gi jo-Sadukai.”
  nhe-NT: 'Huan Jesús techilhui: ―Ximotlachilica para amo xijselica inintlasonejcayo
    fariseos huan saduceos.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܚܡܝܼܪܵܐ ܕܦܪ̈ܝܼܫܹܐ
    ܘܕܙܲܕܘܼܩܵܝܹ̈ܐ.“'
  esk-NT: Jesus-ŋum uqautiniġai, “Qaunagititchi puvlaksautiŋatniñ Pharisee-ŋuruatlu
    Sadducee-ŋuruatlu.”
  msb-msb: Didi sinabihan sinda ni Jesus, “Paghimat kag paglikay sa lebadura san mga
    Pariseo kag Saduceo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Jmóh³ hniah¹² hí³ chiúh³
    hi³ŋíh¹ quiah¹² dsa² fariseo quianh¹³ chiúh³ hi³ŋíh¹ quiah¹² dsa² saduceo ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଜାଗ୍‌ରତ୍‌, ପାରୁସି ଆରି ସାଦୁକିମନର୍‌ କମିର୍‌ତେଇଅନି ତରିକ୍‌ନା
    ଅଇ ରୁଆ ।”
  meu-meu: Bena Iesu ese e hamaorodia, eto, Matamui bae papa, Farisea taudia bona
    Sadukea taudia edia hatubu muramurana nahuana ba tohoa.
  yva-NT: Naije Yesus po raura nande mai pare, “Wasyisyaube irati vatano Parisi muno
    vatano Saduki awa ragi rai.”
  dgc-dgc: Ey kinagi ni Jesus dide, a “Mangilag kam ta pégpaalsa du Pariseyo sakay
    du Saduseyo.”
  zpm-NT: 'Lega nacle psilo me nonee me lo zho, rëb me: ―Goḻguieṉ goṉ, napaa noyab
    to lo zhincobi zha farisé, lo zhincobigaa zha saducé.'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Katamaru wakan hona mpànà xenytxoko,
    kekon hatà. Farysew yanhàn komo rma hona mpànà xenytxoko. Saknusew yanhàn komo
    rma hona mpànà xenytxoko, kekon hatà.
  sim-sim: Urik ormu mbara, �Farisi nga Sadyusi nga ji auheyeka, yis lihin.�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “ध्यान देओ र फरिसीहरू र सदुकीहरूको खमिरबाट
    सावधान रहो ।”
  cgc-cgc: Gambal kanen i ki danen, “Mag-andam kaw gid daw maglikaw ta pampaabok ta
    mga Pariseo daw Saduseo.”
  tim-tim: Akto Yesuŋe makyeŋgim hin dâep, “Parisaio akto Sadukaio yeŋgât kâtembe
    aregât biwiyeŋaet damunŋe golâk manbei.” dâep.
  yor-yor: Jesu sì kìlọ̀ fún wọn pé, “Ẹ kíyèsára, ẹ sì ṣọ́ra, ní ti ìwúkàrà àwọn Farisi
    àti àwọn Sadusi.”
  wos-wos: Wungi wandaka Jisas dé diré ané sataku hundi wa, “Guni xékélaki natanguni.
    Farisi Sadyusi akwi deka yis yamba hurukénguni.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Pariseorã harina ẽsãbibarida, saduceorãne sid̶a
    quĩrãcuitad̶adua.–'
  eng-F35: Then Jesus said to them, “Watch and beware of the leaven of the Pharisees
    and Sadducees.”
  ind-ind: Kata Yesus kepada kami, “Hati-hati, jangan sampai kalian terkena ragi dari
    kelompok Farisi dan Saduki.”
  pes-OPCB: 'عیسی به ایشان فرمود: «مواظب باشید و از خمیرمایۀ فریسی‌ها و صدوقی‌ها خود
    را دور نگه دارید.»'
  mpt-mpt: Yesuse saa weng mako baabenea Ibo Felisie isa eka Sadyusi isa i bleto sitanamino
    niniino yiso klaine ge baabeseo
  bla-bla: Jesus itŭm'anĭstsiuax Mokŏk'ik ki iskskats'ĭk Pharisees ki Saducees ĭstsi'kopŭtsketatsĭsau.
  ssx-ssx: Yesuma꞉ mana꞉ alo hata꞉ iki pa꞉ta꞉ alota꞉ Wotu hapa꞉peke. Pa꞉tisi Sa꞉dusi
    tapake yaapona꞉ palaowa pombei yaasa꞉eki wotu handa꞉pa꞉peke leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, to, i ce lɑɑkɑi do lefeei Fɑrisi do Sɑdusi ŋɑu.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ତରକ୍ ଲାଲାପା ଫାରୁଶୀ ବାରି ସାଦୁକୀଇଂନେ କମିର୍‍ ଆଡ଼ାତ୍ରା
    ତରକ୍ ଲାଲାପା ।”
  gof-RNT: Yesuusi enttako, “Farisaawetappenne Saduqaaweta irshshuwaafe naagettite”
    yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଫାରୁଶୀକଆଃ ଆଡଃ ସାଦୁକିକଆଃ ରାନୁଏତେ ଚିର୍ଗାଲାକାନ୍‌
    ତାଇନ୍‌ପେ ।”
  gah-gah: 'Oko anitekuko, Izesú nene anoza gakokú láa loko lo limimó: Lekeza nene
    Palisaio monó vegi itó Satukaio monó vegi keí lulu vizeaká netalímo lekepelekatize,
    ehe.'
  lcm-lcm: Na Iesu kala antok iria, “Mi arai aro, na mi aiveven imi pelek a yeast
    si ri Parisaio ve ri Sadukaio.”
  aer-aer: Jesus anteme angkelpe-angkeke, itnenhe alakenhe ilemele, “Mwantye itirremele
    ameke-arelhewarretyeke arne nhenge merne arlware-ilentye akngerre Pharisee areye
    uthene Sadducee areye uthene-kenhe-ketyenge.”
  qvc-NT: 'Chaymandaqam chay chimbaman ch''ayaptiyllapaqa, Jisusqa niwarqanllapa:
    —Uyawayllapa, kaykish niykillapa, farisiyukunapa libaduranmanda, sadusiyukunapa
    libaduranmanda kwidakanaykillapa, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Unawain ninyo at mag-ingat kayo sa lebadura
    ng mga Pariseo at mga Saduseo.”
  cbs-NT: 'Jesúsun nuku yuikin: —Shinaindakanwen. Fariseobu inun saduceobun misi xaxawati
    meseki. Uindaxankanwen— nuku wa'
  xtm-NTPP: 'Te Jesús ma, sa''a ni jiña''a ya: ―‍Jin ko koto va''a ni maa ni, ja ma
    jin kuatniñu ni levadura tee ka kuu fariseo ma ji''in levadura tee ka kuu saduceo
    ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalengela, “Mmegange mio na ntamanga maha na maboulo mabaja ga
    Mafalisayo na Masadukayo.”
  bao-NT: 'Jesús pea: —Fariseos, saduceos, cʉ̃ja ca tii niirije, pan''re ca wauaro
    ca tiirijere biro ca niirijere ĩa majiri niiña —jãare ĩiwi.'
  san-ORI: ଯୀଶୁସ୍ତାନୱାଦୀତ୍, ଯୂଯଂ ଫିରୂଶିନାଂ ସିଦୂକିନାଞ୍ଚ କିଣ୍ୱଂ ପ୍ରତି ସାୱଧାନାଃ ସତର୍କାଶ୍ଚ
    ଭୱତ|
  huv-NT: 'Condom tasaj nejiw Teat Jesús: ―Inguiayiün, sanasaj icon, netam mejawan
    wüx aaga levadura ocueaj fariseos y saduceos ―aj nejiw.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø xädi: ―Da̱mi̱ mfähmʉ ya, ma̱mi̱ sihʉ''a̱ ra̱ íxi
    di u̱nyø fariseo ya, conyø saduceo.'
  nop-nop: “Hidi Falisi tiŋa Sadusi heki’walaŋ belet tububedidok haguwo gineŋ ala
    nadinadiŋale hatiyaneeŋ.”
  obo-NT: Kahin Disas kandan to, “Bantoy kow taddot potuvu to paan to mgo Pariseo
    woy mgo Saduseo.”
  cak-ENT: 'Ri Jesús xbij c''a cheque ri rachibila'': Tivac''axaj c''a ri ninbij chive,
    que tichajij c''a ivi'' chuvüch ri levadura quichin ri achi''a'' fariseos y ri
    achi''a'' saduceos, roma xa nnimur, xbij ri Jesús.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤑᤖᤡᤛᤡᤜᤠ᤹ ᤏᤢ ᤛᤍᤢᤁᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤂᤖᤧ᤺ᤱ ᤁᤧᤓᤱᤒᤠ ᤛᤡᤍᤠ᤹ᤗᤠᤶ
    ᤛᤡᤱᤛᤡᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Coto má candíja ndá nú levadura ndá tēe grupo
    fariseo jíín grupo saduceo, ncachī yā.'
  san-TIB: ཡཱིཤུསྟཱནཝཱདཱིཏ྄, ཡཱུཡཾ ཕིརཱུཤིནཱཾ སིདཱུཀིནཱཉྩ ཀིཎྭཾ པྲཏི སཱཝདྷཱནཱཿ སཏརྐཱཤྩ བྷཝཏ།
  qve-NT: 'Hinaqtinmi Jesusqa niran: —Allinta cuidakuychis fariseo religionniyoq runakunapa,
    hinallataq saduceo religionniyoq runakunapa levadurankumantaqa, nispa.'
  pao-NT: “Mu sakwa ka mu Pharisee noko Sadducee tukaba namayana nuutumooe.”
  cbu-NT: 'Isussha: Mazinangtsa; Parísiypanshuch táyaspatash, misha Satúsiypanshuchtam
    táyaspatash tpootshishee chinarintspa; paptsa; tárangiya.'
  usa-usa: 'ánibo Îtuma timá yímikaiye: “keráwáqá atéráaro! keráwáqá Pérati-wayukagaraq
    Táátûti-wayukati yammá itoraí-kánámá yíqtiyaba atéqma arútáaro.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ pi mɑɑ rɛ: Ani nɔ́mɛnɛ́círɛ tĩ ńsɔnɛ nɛ Pifɑrisi nɛ Pisɑtusee
    nkpɔ́nɔ́tɔ pitɛ.'
  hui-hui: Ani biyagola Yasuhanda tihondo lalu, Perisi agalinagabi Sadiusi agalinagabi
    yidi ngago de hondowa bayuwa mamage ho halimu, lene.
  amf-amf: Yesus ‘‘Shedee! Parisa eenabee Saduqa eenabesa irshora mete yesaam gishimate’’
    kena ki hamade.
  quc-NNT: 'Xub''ij k''u ri Jesús chke: ¡Chitampe''! Chichajij iwib'' chuwäch ri ki
    ch''amil ri tata''ib'' fariseos xuquje'' chuwäch ri ki ch''amil ri tata''ib''
    saduceos, —xcha chke.'
  dob-dob: Ga nada Yesu ꞌieonedi, “Palisiyao be Sadusiyao ꞌadi beledi ꞌana ꞌebe gieseseya
    ꞌenega waꞌitaꞌiꞌisimi.”
  wrs-wrs: '@see-verse:MAT.016.005'
  mca-mca: 'Ma'' qa yit''ijets ha'' Jesús: —Qeku''nek, jeƚi''ƚiju''ƚ ne'' ƚeqe levadura
    nekhewe'' fariseol qa nekhewe'' iye saduceol.—'
  tzo-TZC: 'Ti Jesuse jech laj yalbe: ―Bijanic me yuꞌun ti spajubtasobil spanic ti
    jfariseoetique, ti jsaduceoetique ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``သင်​တို့​သည်​ဖာ​ရိ​ရှဲ​နှင့်​ဇဒ္ဒုကဲ တို့​၏​တ​ဆေး​ကို​သ​တိ​နှင့်​ရှောင်​ကြဉ်​ကြ​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu tɔke'' bɛ ki ye: «Li bɛn mɛn *Farisiɛnmbɛ nin Saduseyɛnmbɛ ya
    kpɔnɔ ya ñɔke bó.»'
  cbi-NTPO: 'Jesús tsandimi: Pashkatyudei fariseola'' pan pujkikaantsumi llujpepenu
    bain, naa saduceola'' pan pujkikaantsumi llujpepenu bain, timi.'
  ikk-NT: Jizọsị nọ sị wẹ, “Kpachanpụ nị ẹnya ebe yisti ndị Itu-Farisi lẹ ndị Itu-Sadusi
    rị.”
  leu-leu: E na Yesus a kuus xe siri, “Faxatang! Kaalum votai sena yiis sina mu Ferasi
    e mu Sedusi.”
  maz-NT: 'Nuc''ua e Jesús o xipjiji: ―Pjötpüji ngüenda c''o o̱ levadura c''o fariseo
    ''ñe c''o saduceo.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་བློ་རིག་བསྒྲིམས་ནས་ཕ་རུ་ཤི་པ་དང་སཱ་ཅུ་སེ་པ་རྣམས་ཀྱི་སྐྱུར་རྩི་ལ་གཟབ་པར་གྱིས་ཞེས་བཀའ་གནང༌ཞིང༌།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñanagürü nüxü̃: —¡Dücèx, pexuãẽgü naxcèx i Parichéugü
    rü Chaduchéugüarü pãũãrü puxẽẽruü̃! —ñanagürü.'
  zpl-NT: 'Che uni Jesuse lubeella: ―Ubiꞌyahua liꞌihua, lu cuendaꞌ levaduraꞌ bee fariseo
    cuna bee saduceo.'
  mbc-NT: 'Mîrîrî yai ta''pî Jesusya: —‍Enpen panpî'' e''tî, fariseuyamî'' moropai
    saduceuyamî'' pî'' tîwarî e''tî. Aka, tîwî to'' piawon trigo sa''moto'' to'' piawon
    nîsi —‍ta''pîiya.'
  ndg-ndg: Yesu kaabakiya, “Mwitahazari ni mube makini no kwo lola mafarisayo ni masadukayo.”
  wsk-wsk: Se Jesus nunga maonam, “Pharisee se Sadducee alo nunga yeast ko sinar talko,”
    mam.
  toj-NT: 'Ti yala ja Jesusi: ―C''ulanic t''un pensar. Aa cuidadoex soc ja slevadura
    ja fariseo soc ja saduceo, xchi.'
  tbc-tbc: Agog Jesus irupidai, “Kagin agane wa, Farisi iŋ Sadyusi da sad yis an niŋen
    o kagin agane wo uyanan a.”
  sna-sna: Jesu akati kwavari, “Chenjerai mungwarire mbiriso yavaFarisi navaSadhusi.”
  smk-NT: Sin nakaabay sarayna, wana ni Jesus konra, “Pakailag kamon maong sa pammakbo
    ran Pariseo tan Saduseo.”
  grc-TCGNT: Ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς, Ὁρᾶτε καὶ προσέχετε ἀπὸ τῆς ζύμης τῶν Φαρισαίων
    καὶ Σαδδουκαίων.
  gof-WFTW: Yesuusi enttako, “Farisaawetappenne Saduqaaweta irshshuwaafe naagettite”
    yaagis.
  spa-BLM: 'Jesús les dijo: “Mirad y guardaos de la levadura de los fariseos y saduceos.”'
  kyz-NT: 'Arawaw ipe Jejui ''ga ''jau oree: —Pejea''gu ki fariseu ''gã nui, ''gã
    mani''oko''o jopype awi, satuseu ''gã ma''e awi ''jau— ''jau ''ga oree.'
  dao-dao: Jesuh naw, “Pharise he ja Sadukeea nghngen nami jah cäieinak vai,” a ti.
  cya-cya: 'Lo'' juin Jesús ''in yu: Ña''an jan ñi, xñi um cunta ''in um si''ya suun
    jaslya ''in ne'' fariseo lo''o ne'' saduceo.'
  wrk-wrk: Yanybayi Jisus yalungi, “Marda narringkimi najbawa yalunginkanyi bululunyi
    yajinyi, Barasimukuyngka marda Sajusimukuyngka. Marda narringkimi najbawa yalunginkanyi
    bululunyi yajinyi.”
  nii-nii: Jiisas eim ek nipi yi nim, “Enim kan kun er mułngii! Jura wumb wu num ombu
    lo ek ekii sik ełmin wumb ni wumb kolk nga konj tonu puk piinałmin wumb ei kin
    ek kend tok ek ak mak erik ei yiis bres ełe tok kindangin opu tonu ołum ei mił
    yi erngii. Ei enim piik kun erik mułngii.
  ign-NT: 'Ema Jesús máichahavipa: —Tímati­carehi eyehe eta levadura eta taparea­sirahi
    eta masa. Tacutirichu eta taparea­sirahi eta apimi­rai­ra­vacahi ena fariséoana
    énapa ena saducéoana. Échapavaicha tayehe, vahi ecuehica éna —macahepa.'
  dik-NT: Go Jethu lɛ̈k ke, “Tiëërkë nhïïm, ku tiɛtkë röt bäk cïï nhiam cïmën Parathï
    ku Thaduthï, nhiaamden ke cɔl ago puɔ̈ɔ̈r cïmën ayum cï yiëk yic luɔu.”
  cac-cac: 'Ix yalan Jesús d''a eb'': —Ab''ec tas sval tic. Tzeyil val e b''a yuj
    yich span eb'' fariseo yed'' yuj yich span eb'' saduceo, xchi d''a eb''.'
  tzj-E: 'Jesús cawra xbij chca: —Kas bien tech''bo'', kas tebna'' cwent ewi'' chwech
    levadura cxin aj fariseo e quexbil aj saduceo, cara'' nbij chca.'
  bpx-bpx: पण ईसु तीमने हुकम आपीन केदो, चेतीन रेवो! अने फरीसी माणहु अने सदुकी माणहु
    ना खमीर सी बचीन रेवो।
  san-BUR: ယီၑုသ္တာနဝါဒီတ်, ယူယံ ဖိရူၑိနာံ သိဒူကိနာဉ္စ ကိဏွံ ပြတိ သာဝဓာနား သတရ္ကာၑ္စ
    ဘဝတ၊
  yaa-NT: 'Nãskakẽ Jesús ato yoini iskafakĩ: “Nã fariseofo feta saduceofãfe ãto pãa
    faraxati keskara fiyamakãfe,” ixõ ato yoini.'
  cab-NT: Ábati laríñagun Jesúsu joun. —Toúnigigua jumátia júngua lueí jísite fariséogu
    jáma saduséogu.
  clu-clu: Makon ni Jesus kananda, “Magandam kamo nga mayad sa anang pampaabok ang
    mga Pariseo kag mga Saduseo.”
  swh-ULB: Yesu akawaambia “ Jitahadharini na iweni makini na chachu ya Mafarisayo
    na Masadukayo.”
  tpt-NT: 'Chuncha ni Jesús va lakjunil: —Kꞌalhistꞌajkꞌantꞌik kun yu ixlevadurajkꞌan
    ni fariseos kun yu saduceos.'
  aai-aai: Jesu iten ya’ih eo, “Mata to niwa’an kwanakaifi gewas, Pharisee naatu Sadducee
    hai yeast isan.”
  sny-sny: Sosu Jisas lowe ma'e apou eiye, “Lu Farisi, lu Sadyusi lo fe wawe sa'i
    ne. Fene weiyai! Fene arute! Fene fe wawe sa'i lowe lo me'iyeni ma'e atati arure!
    Fe wawe sa'i lowe lo ape aiwawe wou a'i marepi luwaru a'i lowe lo ne. Marepi lowe
    lo fene papu wiyei su, marepi hepene werese fene lo au luwaruwerowa.” [Lu 12:1]
  myy-myy: 'Ito yija Jesús ado bajiro gʉare gotiquĩ: —Fariseo gaye tʉoĩarã, saduceo
    gaye tʉoĩarã ĩna ya naju wadarise ʉco gaye queno tʉo masiña mʉa, yiquĩ Jesús gʉare.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan nij soꞌ a: ―Cu̱tumé soj man soj se̱ gaa
    na̱nj quira̱nꞌ soj sayuun, quiꞌya̱j se‑le̱vadura nij síí fariseo do̱ꞌ, nij síí
    saduceo do̱ꞌ á ―taj Jesucristó no nij soꞌ a.'
  cut-NT: 'Ura min ra̱hn Dihvo vo nduco ye: ―Cuihco nchuhn cuda̱do. Hua tumaca̱h ne
    yahn ya̱ yahn sa̱hn fariseo ma̱n, sa̱hn saduceo ma̱n.'
  bel-bel: 'Ісус сказаў ім: глядзеце, сьцеражэцеся закваскі фарысэйскай і садукейскай.'
  zlm-KSZI: Isa berkata kepada mereka, ‘Berhati-hatilah dengan ragi orang Farisi dan
    Saduki.’
  gdr-gdr: Ɨ Yesu ten nonony amninonj da, “Wɨn nony kɨma tekenyɨt! Dɨde wɨn yɨr kɨma
    tekenyɨt Parisai rɨga ake Sadukai rɨga waina yistɨm!”
  vmy-NT: 'ꞌBa Jesús kitsure: —Chutsijon ꞌba tikuendo yojonu ngatꞌare naꞌyu sanre
    xuta fariseo ko xuta saduceo.'
  cmn-FEB: 耶稣对他们说：“你们要小心，提防法利赛人和撒都该人的酵母。”
  gmv-RNT: Yesusikka “Qoppite; Farsaaweeta irshofenne Saduqaaweta irshofe naagettite”
    gides.
  ncl-NT: 'Huan quinmilic Jesús: —Xicpiacan ca laitalisli in laxocoyajquil hual quipialo
    in fariseos huan saduceos.'
  sua-sua: Ngat vaar ka vle, to e Yesus thavaeng ngar te, “Mgua sim ktua papat he
    kngangreal ngang nguk hak mang o Parisiau va o Sadyusi ko ngta vle enang ke ngaor
    to a yis ko nma himhim orom a bret kam ho gia hibul hak.”
  are-are: Jesualantama etnanha ilaka, “Rrangkarra artwa Pharisee ntjarraka, artwa
    Sadducee ntjarraka marna ltorlpilanhanga aralhitjika.”
  gai-gai: Na ma minmo aindopatna, “Ne Sadisiapa Parisina isna moca, ne ndoritake,
    matau wat.”
  qvm-NT: 'Tsaymi Jesús caynog nergan: “Fariseo y saduceo runacunapa levadüranta cuidädu
    chasquipäcunquiman.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Jesús sɨɨyhꜙ jnäähˈ: —Le̱e̱hꜚ hnähꜘ kya̱a̱hˊ levadura
    kihꜗ dsaˉ fariseo hiꜙ kihꜗ dsaˉ saduceo kaˉlähꜘ.'
  kmu-kmu: OꞋaliꞋya vageno YisasiꞋa mage huno hama-paiye “Tamakaya Falasia vayaꞋmoꞋyaene
    Satiusi vayaꞋmoꞋyaene amakupi hanea yana age-lama ohuꞋya amavayaleti havigema
    nehaya yana kai hame hale-negia avamete huno halegino alakefa hisia yafena kaꞋye
    ho.” huno hie.
  ood-NT: D am waꞌi hekaj mad hab kaij g Jesus ab t‑wui, “Si g wo s‑e nenꞌoidk mat
    pi wo em‑cheawogi g ha‑jewajidakud hegam Palasi ch Sajusi.”
  lbm-lbm: यीशु न उन्को सी कह्यो, “देखो, फरीसियों अऊर सदूकियों को खमीर जसो शिक्षा
    सी चौकस रहजो।”
  ncj-NT: 'Oncan Jesús otechiluiloc: ―Ximomaluican ica in pahtli tlen ic semahuis
    in pantzin tlen quipiyahque in fariseos huan in saduceos.'
  yuj-yuj: Aenapo maok, Jisaso am fárákapan sérrá, “Yumo fwapia taokeyakápria yumo
    Farisi fákáre ntia Sadyusi fákáreramp yisan mér kar kipo.
  kto-kto: Ga maulo Iesu gare ro, “Temamalienming! Babun omiuluo is maiong Parasaiop
    ga Sadukaiop.”
  gmv-NT: ዬሱሲካ “ቆፒቴ፤ ፋርሳዌታ ኢርሾፌኔ ሳዱቃዌታ ኢርሾፌ ናጌቲቴ” ጊዴስ።
  por-BLT: “Cuidado com o fermento dos fariseus e dos saduceus!”
  stp-NT: 'Baꞌ tu ja aꞌgidhim gu Jesuus gu noonbiꞌñ, jup ja tɨtdaim: ―Moo pim cham
    ja kɇkɇɇdaꞌ guiꞌ nam pariseos jum tɨɨtɨꞌndaꞌ gio guiꞌ nam saduseos jup jum tɨɨtɨꞌndaꞌ,
    nam guꞌ joidham jix bhaiꞌ xi buadaꞌ nam tu aꞌgadaꞌ, jaꞌp ji buusan na jax guiꞌ
    na kɨꞌn jappukar gu paan na giilhim jix chu iaꞌñdharaꞌ.'
  mgc-mgc: Yësu iya zi zë henye, “Andire'e ëdï 'e bi kida aba kö'du langa 'ba Farasiye
    nnï Sadeke ëtï.”
  ame-NT: 'Jesúsñapaʼ atet̃ otapanet: —Eʼñech señota ñatoʼt semeñeʼteñaʼña fariseoneshaʼ
    amaʼt ñam̃a saduceoneshaʼ poʼchaser allo tsetenet pan.'
  mgh-2016: Yesu nkeerelha, “Nhiitialhe, mwiichinanelheke ni ihengedure ya Amafarisayo
    ni ya Amasadukayo.”
  kvn-NT: 'Tegin Jesús aga e-chapinganga chogalzhun: —Aga pe nue takermal, Pariseomal
    tegin Saduceomal e-madu-inaje.'
  gvf-gvf: Yesu iru di gawlima kobe tongwa, “Parasi te Sadusi kobe bole komina birete
    u bil ongwa mere, yalin kobe ka dinangwa sidinadi u bil nangwa, i nai kane milo.”
  san-ISO: yīśustānavādīt, yūyaṁ phirūśināṁ sidūkināñca kiṇvaṁ prati sāvadhānāḥ satarkāśca
    bhavata|
  deu-ELBBK: 'Jesus aber sprach zu ihnen: Seht zu und hütet euch vor dem Sauerteig
    der Pharisäer und Sadduzäer.'
  mcb-NT: 'Impo yogari Jeso ikantaigiri: —Viroegi, tsikyanira pogakoigarokari opoegantarira
    pan irashiegi pariseoegi intiegiri saroseoegi.'
  yle-yle: Yesu ngê yepê, Nmye dmyina a vyuwo. Yepê, Pádisi yoo Sadyusi yoo yi yis
    ngê kîngî dyênê nmyo.
  swh-1850: Yesu akawaambia, “Muwe macho na mjihadhari na chachu ya Mafarisayo na
    Masadukayo!”
  ese-NT: 'Jamajjeya Jesosaa oya cuana huohui canaje: —¡Quea jaꞌa nee jjashahuabaquicue!
    Paniseo cuana, Sanoseo cuana peaꞌaija pahui shejjee meejjijo miya quea tai poaje.'
  jac-NT: 'Yalni Comam tet ebnaj: —Cheyil heba tet yan̈al ispan ebnaj fariseo yeb
    ebnaj saduceo, ẍi Comam.'
  cak-CNT: 'Ri Jesús xubij c''a chique ri rutijoxela'': Can tivac''axaj c''a ri xtinbij
    chive, chi can tichajij c''a ivi'' chuvech ri ch''en (ch''amilej-k''or) quichin
    ri achi''a'' fariseos y ri achi''a'' saduceos, roma xa nuben chire ronojel chi
    nich''amir, xcha'' ri Jesús.'
  zia-zia: Buwagairo suwa yero witi ika yewa Yesu mene eyero sena, “Farisayo aune
    Sadukayo auna yis awiya seung ninae-una goiye sero, niye umo yero baingtiti nasani
    neupu.”
  mal-2015: 'എന്നാൽ യേശു അവരോടു: നോക്കുവിൻ പരീശന്മാരുടെയും സദൂക്യരുടെയും പുളിച്ച മാവു
    സൂക്ഷിച്ചു കൊൾവിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jesú ʉ̃sãrẽ niwĩ: —Mʉsã fariseo masã, saduceo masã na ye levadura pã́ bʉcʉacã
    weesere tʉꞌomasĩña, niwĩ.'
  mbl-NT: 'Ha Yeyox te: —''Õg pa ''ãti'', nũy Paniye xop yõg pãm yõg tokatogã''ax
    pa hok, xix Xanoxeo xop yõg. Kaxĩy.'
  zpc-NT: 'Naꞌra una Jesús rëbinëꞌ lëjëꞌ: ―Cani rniaꞌ leꞌe, gapale cuidado quie levadura
    quie benꞌ partido fariseo len benꞌ partido saduceo.'
  gul-NT: Den Jedus waan um say, “Oona mus tek cyah. Mus look out fa de Pharisee an
    de Sadducee kinda yeast.”
  mau-NT: 'Jesús qui³tso²-le⁴: Cho¹tsaon³, ti⁴coi²nta⁴-lao⁴³ yao³-no³ je² na⁴ˀyo⁴san³
    xi³ tsˀe⁴ cho⁴ta⁴ fariseos cao⁴ cho⁴ta⁴ saduceos.'
  gup-gup: Kaluk Jesus benmarneyimeng, “Ngurrinahnarrimen! Wardi ngundibengwarrewon
    ngudberre nawu Pharisees dja Sadducees bu kabirriyolyolme ngudberre manbuyika
    kunwok, yiman kayime mannguklurlmikenh kore kunmayali ngudberre.”
  bss-NT: Yesuɛ anláá bɔ́ aá, “Nyétêd póndé ne esultɛn éche Befarisia ne Besadusia.”
  met-met: Harua nadi ba, “Amaxania mana axamana libu salanga salalanga ma rangua
    Parisidi xaung Sadyusidi.”
  kpj-NT: 'Jesuisi tamy rarybere: —Fariseu mahãdu, saduseu mahãdu iurina‑ò bexiebenyke.'
  zao-NT: 'Tsa nzhab Jesús lo re zha: ―List gok goo, kayaat goo lebadur chaan re fariseo
    ne lebadur chaan re saduceo.'
  byx-byx: De ma Iesus ka meraqen sagel aa risura ma’, “Aitaap ngen naa ne ama Parasiqena
    araa lengiirang ama viirang. I iirang ngere riirl ip taquarl ama Yis i ai de ra
    tu nget pe ama bret.”
  ctu-CTI: 'Che'' jini, Jesús ti'' subeyob: Tsajibiletla yom. Cʌñʌtyan la'' bʌ cha''an
    jini levadura mu'' bʌ i yʌq''uen i wos i bʌ caxlan waj i cha''an bʌ fariseojob
    yic''ot saduceojob, che''en.'
  zos-NT: 'Entonces Jesusis ñøjayaju: ―U mi mbøjcøchoṉdamu yaj qui''mbapø''is pan
    fariseo''is y saduceo''is ñe''ta''m que ji''ndyet vyøjpø tiyø.'
  gvs-gvs: E kina go Yeisuyana idigo kana, ‘Ami dodōkana kidi Parisi be Sadusi idi
    isti goi.’
  kbm-kbm: '@see-verse:MAT.016.005'
  rmc-rmc: 'O Ježiš lenge phenďa: „Den tumenge pozoris pro kvasos le Farizejengro
    the le Saducejengro.“'
  apr-apr: Motong la Yesu iwete pang di nen, “Ken kakap tutang, inbe kakauwai yang
    dook leu ye yis kidi Paresi le di Sedusi.”
  tiy-tiy: Atin nuret Jesuse beroy sébaane binuwaya fantag bé de tete adatén do étéw.
    Ménbéréh mano, “Ingat gom brab sénggila gom i fégéfééruke fan kay de Fariseo brab
    kay de Saduseo.”
  nlg-nlg: Ma Jesus te bosa vanira, “Kau righitaonighau, ma kau tughuru pungisighau
    heghemiu ta didira na yeast na Pharisee mana Sadducee.”
  dgr-DOGNT: Zezì gots'ǫ̀ hadı, “Edexoahdı! Pharısee eyıts'ǫ Sadducee gı̨ı̨lı̨ı̨ sìı
