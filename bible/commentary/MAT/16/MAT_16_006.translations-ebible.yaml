  hto-hto: 'Afe mei Jesús íaɨoɨna daɨde: —Ero, fariséuaɨ naa saducéuaɨmo ite levadura
    daɨna pan aillo fáitate raa izóidemona abɨ́ omoɨ rairuiri, —daɨde.'
  por-BRBSL: 'Jesus disse-lhes: “Tende cuidado e cuidado com o fermento dos fariseus
    e saduceus”.'
  ces-NKB: 'Ježíš jim tehdy řekl: “Dávejte pozor a varujte se kvasu farizeů a saduceů.”'
  cui-cui: 'Nexata Jesús pewʉnaeya muxuweta pijimonae xua jopa pejume cowʉntsinexa
