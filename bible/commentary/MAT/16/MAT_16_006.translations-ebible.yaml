    coyenewa jopa Jesús pia pecuidubi coyenewa tatsi. Jesús jeye: —Dota pam jopa pajume
    naitaewatsinde fariseomonae pia pecuidubi coyenewa tatsi xua painya nejume cowʉntsiyainwa.
    Mataʉta dota pam xua saduceomonae pia pecuidubi coyenewa tatsi xua painya nejume
    cowʉntsiyainwa. Barapo pecuidubi coyenewan jiwi ichawa beya ajʉntʉcuicoyeneyapube
