    ca³tɨ²¹ tie³ quioh²¹ tsá² fariseos jɨ³ tsá² saduceos nɨ́² siáh³.'
  ena-ena: Ua iahuavɨla Jisasɨ agaŋ hɨve lama nudɨ hulemɨlɨ agɨladɨ abami. Namɨlaŋ
    Falisi hɨdɨlɨ agɨladɨ maci huhɨla huhɨla hɨsɨŋ isɨ aba abavɨlalɨ agɨlasaŋ sɨhɨvia
    sɨbaŋ migɨlɨhalaŋ uami. Sadiusi hɨdɨlɨ agɨladɨ maci huhɨla huhɨla hɨsɨŋ isɨ aba
    abavɨlalɨ agɨlasaŋ avi sɨhɨvia sɨbaŋ migɨlɨhalaŋ uami.
  tgo-tgo: Jisas i dage weŋgi iŋa, “Hu njimbukiki wagiyawe! Hu njimbukiki wagiyaweŋga
    Parisi na Sadusi lenji isɨt kaiwae.”
  yap-yap: Me ga’ar Jesus ngorad, “Mu ayuweged gimed ko is ko pi Farise nge pi Sadduse.”
  mop-NT: —Cününte'ex a bajil ti'i ma' a cho'bole'ex u men u levadura a fariseo etel
    a saduceo u c'aba'oo' u na'ata,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Rona nola sia dale nunia, Yesus moos katak naꞌak, “Musti sintidu ho ema
    Farisi no ema Saduki siakaan tua teen tubi.”
  hlt-MCSB: Te vaengah Jesuh loh amih te, “Pharisee rhoek neh Sadducee rhoek kah tolrhu
    ke hmat uh lamtah ngaithuen uh,” a ti nah.
  xtd-NT: 'Te n‑jaꞌan Jesús nuu‑da ntdaa‑da: —Chinuu koio janda kaa levadura se fariseu
    xiꞌin se saduceu, te koo koio‑n cuedado.'
  mdy-ETH: ዬሱሴ ዒዛኮ ጊንፆ ሃንታዞንሢ ኮራ፦ «ኮሺ ዔሩዋቴ! ፔርሴ ዓሶና ሶዶቄ ዓሶናኮ ዓሶ ዻቢሻ ሙኑቆ ፃኣዞፓ ዒንሢና
    ካፑዋቴ» ጌዔኔ።
  spl-spl: Sot barak arimunŋe yakât otmâ Yesuŋe yuwu sâm eknongop. “Parisaio otmu
    Sarukaio yeŋgât matuk keluŋaŋe mem bâleyekmapgât galem oraŋginomai.” Yawu sâop.
  usp-NT: 'Xpe Kakaj Jesús, xij rechak: Atak cwentij ayb''ak re man jch''amk''orak
    mak fariseo y mak saduceo, xche'' rechak.'
  zav-NT: 'Nach Jeso''osən'' gože'' ḻega''aque'': —Ḻegapə cuidad len xna'' cuazi c̱he
    beṉə'' fariseo ca'' na'' c̱he beṉə'' sadoseo ca''.'
  sgz-sgz: Ái Iesu a parai si di ngoromin, “Gama ololoh na káp porta i gam i tatalen
    káián tan Parisaio má tan Sadukaio. Kándi tatalen erei na káp sinim i gam ngorer
    i yis a sinim i palawa.”
  kek-NT: 'Ut li Jesús quixye reheb: —Cheq''uehak retal, me̱bon e̱rib riq''uin xch''amal
    xcaxlan cua eb laj fariseo chi moco riq''uin xch''amal xcaxlan cua eb laj saduceo.'
  blz-NT: Yesus norobu na ko'ona tae-Na, “Pore-pore ka' maka'amat i kuu na ragina
    mian Farisi tia mian Saduki.”
  poe-NT: 'Ntá ntáchro chꞌín Jesús kíxin: ―Chrókóxakonhanrá kíxin tí xro̱a̱n tsꞌánkíxin
    nio̱tjé tí sín fariseo la ko tí sín saduceo.'
  san-TAM: 'யீஸு²ஸ்தாநவாதீ³த், யூயம்ʼ பி²ரூஸி²நாம்ʼ ஸிதூ³கிநாஞ்ச கிண்வம்ʼ ப்ரதி ஸாவதா⁴நா​:
    ஸதர்காஸ்²ச ப⁴வத|'
  cof-NT: 'Junnasa, Jesús chiquilabe itsantie: —¿Bibu quichun jana lebaduraca pono
    jotun? yape ayancaisa. Junni fariséolabe saduséolabe seiton lebadura talarae tie.
    Ya lebaduraca tencabe nenalarana! tie.'
  srm-NT: 'Nöö fa u nango dë, hën Masa Jesosi bai u a soni, a taa: “Un mëni unu seei
    e, dee sëmbë, ku di sooda u dee Faliseima ku dee Saduseima.”'
  qvs-NT: 'Chaypina Jesuska willawarkansapa: —Mash allita uyariwaychi. Ama munaychichu
    fariseokunapa nima saduseokunapa levadurawan ruradu panninkunata.'
  zca-NT: 'orze'' nzhab Me lo bixa'': ―Ne go, nazen go levadur che''n rë men fariseo,
    no che''n rë men saduceo.'
  cbc-NT: 'Bairo jãã cabairo, Jesús pʉame bairo jãã ĩwĩ: —Tʉ̃goya mʉjãã. Fariseo,
    saduceo majã yaye levadura, pan pairica na cawauorijere boeticõãña —jãã ĩwĩ.'
  qxo-NT: 'Tsayta parlaycäyaptinnam Jesus nirgan: “Fariseucunapa y saduceucunapa levadüranta
    pagtä chasquiycäyanquiman” nir.'
  mox-mox: ʼInega Ieisu vonedia, “Falisiavo be Sadusiavo edi isiti ʼinega ona ʼitamakimi.”
  kew-kew: 'Gore Yesumi nimu-para lalo: Nimimi waru adalepape. Mo Farisi aanu-para
    Sayusi aanuna bret ma-adaape yis madaare waru adalepape.'
  dww-dww: Be Yesu ya riuedina, “Parisi be Sadisi adi yistma ko kita kauedina.”
  nif-nif: Tɨmbi Yesulɨ enguk, “Sɨndɨ Falisi gɨta Sadusi endok plaua kɨmɨlɨ bendɨla
    ka-kɨliñ enekalɨñ.”
  twi-ASANTE: Yesu ka kyerɛɛ wɔn sɛ, “Monhwɛ mo ho so yie wɔ Farisifoɔ ne Sadukifoɔ
    nyaatwom a ɛte sɛ mmɔreka no ho.”
  aoj-aoj: Eaꞌ Jisas naꞌipam naꞌi, “Ipaꞌ pindimafuma andeandeꞌ, solawaipama yis amamba
    amom Farisii maloma amom Sadyusii!”
  cbv-cbv: 'Páant jwĩ chʉ́ʉh bejechah, Jesús jwiítdih nin pah ã niijíp jĩ: —¡Ñi tʉ́i
    chãja chaáh! Fariseowã, saduceowãbʉt ĩ bohéát pan paáát panihni caá. Páant ĩ bohéát
    yeebdíh ã tobohna caá, ã niijíp jĩ.'
  taw-taw: Pen Jisas kɨlop agak, Nɨgtep gɨnɨmɨb agak. Bɨ Pelisi okok sek, bɨ Sajusi
    okok sek yis kɨlop ak asɨk tep gɨnɨmɨb agak.
  jic-NT: 'Jesús tjevele yupj jis lal: —''In tjajama. Po ma jisas t''as fariseopan
    jis levadura. Ma wa jisas t''as saduceopan jis levadura. Yupj jis levadura malala
    pajal.'
  zap-NT: 'Lex re Ne lo men: ―Gugap kwent lo xlebadur men ne nak farisew no le lo
    xlebadur men ne nak sadusew.'
  wer-wer: Pël yaëën Yesuuk epël yenia. “Ar Parisiire Satusi omnaröa yisötön ngarangk
    këëkë ëën.”
  ipi-ipi: Embasa yai-kola, Jisasato utupane lamawuato, Patasai tupapi, Satusi tupapi,
    utupanena palawa yangalaini pauta okomane yakama mo lawa piya olane. Waiwa ando
    atalapape lea.
  qul-NT: 'Jesús paycunata nerkan: —Khawariychis, fariseocunapaj saduceocunapajpiwan
    levadurancumanta cuidacuychis.'
  ter-NT: 'Ina kixovókoxoa Jesus: —Neíxapunoe, yokóhiyanavoa ne kutí koeti kohiyákopeti
    pâum ánahixope evo farîzeu yoko sadúseu —koéne.'
  bmr-NT: 'Jaanaa Jesu diitoco nuuhi: Magaihuɨnɨ fariseomɨ, bu saduceomɨ icamo juurisutaguiijɨnotɨ,
    nooboro.'
  fuf-fuf: 'Iisaa wi''i ɓe: «Reenee fota e lewen Fariisiyaaɓe ɓen e Sadduusiyaaɓe
    ɓen!»'
  bhl-bhl: 'Unbomeliwi, Yesus e weng mak bokoyemomele: “Wee yutaka! Yu Satyusi kunum
    so, Falisi kunum iso, alik alik biim belet wanin fasu kolewkabiliw is eisneng
    beem dulum elote kilelbiko, bokoliw te!”, yangse kale.'
  ons-ons: Yesuŋo edane rake, “Ŋine kaulukkei, so diam ŋine seleleine makei, Parisi
    so Anutu wane ra rokop don welaine ŋei Sadusi, eŋane yisiŋo masi plawa maki sua
    okanmaike, yale ŋinane keuo eŋerop masi qotkoine suayakane, so ŋinano wakesiakane
    ware nagukei.”
  con-NTPO: 'Tayo isepa tse''i in''jan''fasi Jesús tise''pama su: —Injama''tse fariseondeccu,
    saduseondeccumbe cupana''ccoma in''jan''fajama.'
  ghs-ghs: '@see-verse:MAT.016.005'
  peg-peg: ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ଜାଗ୍ରତ୍‌ ଆଡୁ, ପାରୁସି ଆରି ସାଦୁକିର୍ତି ହଇନିତାଂ ଜାଗ୍ରତ୍‌
    ଆଜ଼ି ମାନାଟ୍‌ ।”
  txu-NT: Nhym arỳm me kukràdjà kajgo kôt ar amijo ba kêt kadjy arkum kabẽn ne arkum,
    —Ga, me kute djwỳ nhigot djà djwỳ djômkam kapĩnja pumũ. Nhym arỳm djwỳ tỳx me:x
    ne. Ar gadjwỳ dja gar me kukràdjà man kôt ar amijo aban arỳm ajaxwe mex ne. Mebê
    pardjêu kukràdjà nàr mebê xadjudjêu kukràdjà dja gar aman kôt ar amijo aban arỳm
    ajaxwe me:x ne. Ar amijã ano tỳx ne me kukràdjà mar kêt ne kôt ar amijo aba kêt.
    Nãm ã Jeju nêje ar kukrào ane.
  eng-WEBU: Jesus said to them, “Take heed and beware of the yeast of the Pharisees
    and Sadducees.”
  gnw-NT: 'Jare Jesús jei chupe reta: —Piñemoa ngatu fariseo reta jare saduceo reta
    ilevadura güi.'
  mux-mux: 'Kanu-kene Yesos-ni eninindu ⸤lip-lipi topa ung-eku topa kene⸥ nimba mele:
    “Aima mimi-siku kanai! Perisi-yima kene Sadusi-yima kene enini pllawa tepa auli
    mundulimú méle yis nosulimelale kanuku konjai!” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú Jesu: —Nda cha̱so̱o. Chúhu̱un yjonu̱u na̱''yu̱ saha̱n
    já fariseo̱ ko̱ já saduseo̱.'
  bkq-NT: 'Aituo Jesus xinaram aguely: — Idataungâ. Tâmaynelâne itaungâ fariseu domodo,
    saduceu domodo warâ ifermenturygue — kely.'
  kue-kue: Ana Yesus ye ditongwa, “Ene kankun ere sugl wakai molo. Parisi ya Sadyusi
    wagle ye kanno yis mereyegl.”
  cot-NT: 'Iroompaquea iriraquea Jesoshi icanqueriquea: —Aviatimpajia, inchiquiojitaja
    pishecatacojigarotsi anempoacaguiroca pan irashijia pariseojia aisa saroseojia.'
  bnp-bnp: E Isu i taki ria, i ta maea, “Mu matadoko vona a is ne huriki a Pariseo,
    a is ne huriki a Sadusi.”
  apn-NT: 'Hãmri nhũm Jejus mẽ inhma nẽ tanhmã mẽ inhmã Parijew mẽ Satusew nhõ xwỳnhjê
    jarẽnh to. Nom pãwti hã kuxi nẽ mẽ inhmã mẽ harẽ nẽ mẽ inhmã: —Kwa mẽ o kora.
    Kêr ka mẽ Parijew mẽ Satusew nhõ xwỳnhjê mẽ kêp pãw kaxkrit xà hkwỳ hpyr kêt nẽ.
    Anẽ.'
  ctp-NT: 'Kanꞌ ykwiꞌ Jesús loꞌo neꞌ: ―Chaꞌ tiya ti tiꞌ wan tyiꞌin wan ―ndukwin Jesús
    ꞌin neꞌ―. Kiꞌya wan kwenta ni sa ñaꞌan ngiꞌni skwan tiyeꞌ nu nda neꞌ fariseo loꞌo
    neꞌ saduceo ꞌwan ―ndukwin.'
  bre-BRG: 'Jezuz a lavaras dezho: En em virit gant evezh eus goell ar farizianed
    hag ar sadukeiz.'
  opm-opm: Desa han tannong hapti Jisas oh We. Gurri Parisio Sadyusio ire den pipirpat
    da oh hatin inahatipra daham potahat patenmur napongop.
  bvr-bvr: lika Jesus a-yinanga burrwa, “Buburr-jarlapiya nula mun-gata Berachi yerrcha
    rrapa Jejuchi yerrcha mun-burriya mun-gata minypa wolawola gandichawa rakaraka
    mu-nenga mu-workiya.”
  wal-wal: Yesuusi eta, “Parisaawetu irshshuwaappenne Saaduqaawetu irshshuwaappe inttena
    eridi naagettite” yaagiis.
  zad-NT: 'Na'' goll Jesúza'' ḻegake'': ―Wsak''gale bi shajḻe''le dill'' wxiye'' c̱he
    fariseoka'' na'' saduceoka'', daa zaklebi levadúrana''.'
  aso-aso: 'Neꞌmine ikevo Izesuꞌ aza eveneꞌ maliti ngemeni damenimuꞌ beleti do lulu
    izaaꞌ ineꞌ initeꞌ zisitiloꞌ lo molo tiꞌ lo lo-ngimineꞌ: Halisaioꞌ monoꞌ laaꞌ ave
    idoꞌ Sadukaioꞌ monoꞌ laaꞌ ave engitatiꞌ zisiti nene dikelizaze. Nemuꞌ ningisa
    minilo.'
  uli-uli: Jesus sa kangalur bo, “Habe hafalugmi irel habboloh we yar Pharisees mo
    Sadducees kowe.”
  nin-NT: Nggo a cha, i Yesu ddu ba di, “Imba vu ukpa gri ni so gbye ni itu i iyisti
    i anu Farrisi na anu Sadusi ba.”
  tgk-tgk: 'Исо ба онҳо гуфт: «Ҳушёр бошед! Худро аз хамиртуруши фарисиёну саддуқиён
    эҳтиёт кунед».'
  acu-NT: 'Turakrin Jesús chichartamak: —Fariseo pang pachimtairi jurukirap, tura
    saduceo pang pachimtairisha jurukirap, —turammiaji.'
  cak-WNT: 'Ri Jesús xubij c''a chique ri rudiscípulos: Can tiwac''axaj c''a ri xtinbij
    chiwe, chi can tichajij c''a iwi'' chuwech ri ch''om (levadura) quiche (quixin)
    ri achi''a'' fariseos y ri achi''a'' saduceos, xcha'' chique.'
  ebk-ebk: “Il-ilaunyu nan lebaduran nan chiyuycha Fariseo ya Saduseo,” kenalen Jesus
    kan chicha.
  spa-PDDPT: 'Jesús les dijo: Estén atentos y guárdense de la levadura de los fariseos
    y saduceos.'
  ruf-ruf: Yesu kawalongela, “Mwalangitse, mwilolese ne hamila ya Mafarisayo na Masadukayo.”
  gun-gun: 'Ha''e ramo Jesus aipoe''i ha''e kuery pe: — Ma''ẽ, penheangu ke fariseu
    ha''e saduceu kuery regua trigo mbovua gui — he''i.'
  agu-BL: 'Ej nin yi na tzan nin Jesús tan yol scyetz, ja tal: —Or tzitil yi chitx''amil
    yi e'' parisey, scyuch'' yi e'' sadusey.'
  isn-isn: U Yesu akaaila, tuli miho nuteele wa Mafarisayo nia Masadukayo.”
  ilo-ULB: Kinuna ni Jesus kadakuada, “Dumngegkayo ket agannadkayo iti lebadura dagiti
    Pariseo ken dagiti Saduceo.”
  pir-NT: 'Sa yero Jesu ʉsãre yahuri: —‍Quehnoano yeya. Fariseo masa, saduceo masa
    tiquina ye pã pugʉ̃ yeyere ihñana quehnoano yeya. Cuarĩne ti, ni yahuri.'
  anv-NT: Ndɛre ɛbwɔ́ ájyɛɛ́, Jisɔs ajɔɔ́ ne ɛbwɔ́ aké, “Sɛge gébé ne yis ɛkwɔ
    bɔɔ́ Farasi ne ɛkwɔ bɔɔ́ Sadusi.”
  sab-NT: 'Jesu gerudu kwian geru jwannga ulita ole: —Cha gerule ulia ba ole, ba mo
    ta manadale chage ta giti kwian fariseo kwian saduceo ulitaske ba ulita me mo
    ta gbale levadura amanu gai mo alin pan dodagda.'
  tmd-tmd: Aliö nugwön Jisas nöbö nuŋ bla ñɨgö yadöŋa, “Perisi nöbö, Sadiusi nöbö,
    is ñɨŋ aku nugw ri abne,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Jesús chike: —Chitapeꞌ: Lik chichajij iwibꞌ chwa ri levadura
    ke ri fariseos y ri saduceos —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi digaula, “Goodou gii pula i nia ‘yeast’ o nia Pharisee
    mono Sadduccee.”
  taj-taj: थेनोन धुइरी येशूसे थेनीगदेदा “च्‍यागो, एनीगदे फरिसीदेन सदुकीगदेला खमीरग्‍याम
    होशियार तसी चिउ” भिसी सुङ्जी।
  avt-avt: 'Jisas ketpor tok piksa kar ik: “Yi naanempre hɨras yi einopɨn yis me Sadyusi
    netike mɨt ne Farisi.”'
  cbk-cbk: Ya habla si Jesus canila, “Esta alerto y tene cuidao con el apujan del
    maga Pariseo pati el apujan del maga Saduceo.”
  uig-ARA: 'ئەيسا ئۇلارغا: ــ ھوشيار بولۇڭلار، پەرىسىيلەر بىلەن سادۇقىيلارنىڭ ئېچىتقۇسىدىن
    ئېھتىيات قىلىڭلار، ــ دېدى.'
  tuf-tuf: 'Eyta cuácayat Jesusat eyin quin wajacro: —Yají chaw̃i. Cuaya sinti jaw̃i.
    Fariséoin saducéoin buc réhquiban bútati jaw̃i, wajacro.'
  abx-abx: Pero si Jesus namay, agpadayon pagturo' si mga iya pina'agi si pagpada'an,
    “Agmatuha kam! Agpanlikaya kam si pammatubu'-na si mga Parisiyo pati' si mga Sadusiyo.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Naygüend''ájtɨgɨx mɨɨd yɨ fariseos etz saduceos ajcxy,
    ca'' mɨjpɨdaacɨ yɨ'' ajcxy y''ayuc ytɨy''ajt, com jadu''n yɨ'' nipaady nej levadura.'
  kqf-kqf: Bi Yesu i giuwedina gado, “Koi kita kauwa te Palisi bi Sadisi edi muu'a
    ko vola kamaḡedi.”
  cpb-NT: 'Ikantzi Jesús: “Paamaiyaawo kachotakairori iwaane Fariseo eejatzi rashi
    Sadoc-iite.”'
  aon-aon: Aria Jisas nakripam namudok, “Ipak ko gamo putrugun aria gamo pudukemesh
    um amam Farisi hani amam Sadyusi amamih yoweihi aih kabi douk yis um.”
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal na Jesús: ―Ka achʼaꞌtsik; ka kóꞌoytsik i
    kwenta kʼal nin okʼtsixtal an fariseotsik ani kʼal nin okʼtsixtal an saduseotsik,
    xin junwal jelti i jilbédhaxtaláb kʼoye.'
  mig-NT: 'Te ni̱ kachi̱ Jesús jíín‑de: Koto va̱''a‑ró máá‑ró núu̱ yújan íá cháa fariseo
    jíín cháa saduceo, áchí‑ya̱.'
  bps-bps: Na fanngewe ale Dyisas, manan, “Tooyu fangeye i gambet bulung falnok fan
    dad Farisi na Sadusi.”
  mbs-mbs: Minikagi si Jesus, “Peg-ahà kaw amon eked kaw ketini te yist te menge Parisiyo
    aw Sadusiyo.”
  tof-tof: Yesu ibüka we bóktanórr wagó, “E ta mamka! E umul-umul kwarilün Parrisi
    akó Sadusi pam, ibü istabkwata.”
  cme-NT: 'Yesu wuɔ gbɛ̃-ba wuɔ: «Jande, bilaaŋ na fɛrɛ *Farisĩɛ ba siini-na baa
    *Sadusĩɛ ba bi niini-na.»'
  sus-sus: Isa naxa a masen e bɛ, «Wo wo yɛtɛ ratanga Farisɛnie nun Sadusenie xa lɛbini
    ma.»
  pon-2006: Sises eri mahsanihong irail, “Kumwail mwasahn, oh kalikasang kumwail ihsen
    Parisi oh Sadusi kan.”
  dad-dad: Jesus idi irokenẽdin, “Lo welegei! Farisia tamo ado Sadusia tamo neid yis
    nigin, ã lo welegei.”
  zab-NT: 'Parzi chi raipy Jesús laadeb: —Gulcualo cun levadur xte de fariseu ne xte
    de saduceu.'
