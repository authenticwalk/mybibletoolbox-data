    Ginu sanga Ferisi amikat Sadyusi amikatda pake pasiwa poyakga paptakaing kakngae
    gwautnong,” ngang niniwan,
  nmw-S: Yeisu i liwo heidiye i nga, “Matamiu i mwaun ge hu yehemiu Farisi ge Sadiusi
    wedi yis kaiwane.”
  bus-bus: 'Ben Yesu bèńnɛ: Àgↄ̃ a zĩnda kũna dↄ̃! À làakari kɛ Farisinↄ kↄ̃n Sadusinↄ
    burɛdisɛsɛ''ɛ̃zɛ̃zi.'
  gub-BL: Na'e uze'eg Zezuz urewe. — Pezemupy'a parizew watypy'ak imuapiruru kar haw
    rehe nehe ty wà, xatuxew watypy'ak imuapiruru kar haw rehe nehe no ty wà, i'i
    urewe.
  imo-imo: Kano kinye Jisasini enondo lepi lepi topa ungu iko topalie nimbei, “Paa
    wamongo kanaio! Farisi iyema kinye Sadyusi iyema kinye enoni plawa akopili isi
    noirimelemu kane kane molaio!” nimu.
  boj-boj: Onaqa Yesus a naŋgi endegsi minjrej, “Niŋgi geregere ŋam atsib soqniy.
    Bem tiyeqnu qaji sum Farisi naŋgo bem ti bulyimqa bem dena tiyekritosim tulaŋ
    kobaqujaqas. Sadyusi naŋgo bem dego tiyekritosim tulaŋ kobaqujaqas.”
  eng-DRA: 'Who said to them: Take heed and beware of the leaven of the Pharisees
    and Sadducees.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Natenan bnuura, nalipariin uko utaajanaani
    pşon wi *bafariŧay na *baŧaduk.'
  san-KHM: យីឝុស្តានវាទីត៑, យូយំ ផិរូឝិនាំ សិទូកិនាញ្ច កិណ្វំ ប្រតិ សាវធានាះ សតក៌ាឝ្ច
    ភវត។
  arn-NT: 'Feymew Jesus feypifi ñi pu disipulu: —Inaduamfimün ka kuñiwtuwmün tati
    pu farisew ka tati pu sadusew ñi lefawra mew.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Gol gojp cudad con xlevadur ree bénfarisew
    në ree bénsaducew.'
  ken-NT: Yesu aghati bhɔ bɛ, “Sɔt ka mpok nɛ yís anɛ bǒnkwɔ Fárisi, mǎnsɔt mpok
    nɛ yís anɛ bǒnkwɔ Sádusi.”
