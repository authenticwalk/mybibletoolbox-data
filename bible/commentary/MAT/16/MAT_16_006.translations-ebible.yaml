    exanapona beya poxonae pin pan, jei Jesús.'
  boj-2014: Onaqa Yesus a naŋgi endegsi minjrej, “Niŋgi geregere ŋam atsib soqniy.
    Bem tiyeqnu qaji sum Farisi naŋgo bem ti bulyimqa bem dena tiyekritosim tulaŋ
    kobaqujaqas. Sadyusi naŋgo bem dego tiyekritosim tulaŋ kobaqujaqas.”
  eng-OEBUS: Presently Jesus said to them, “Take care and be on your guard against
    the leaven of the Pharisees and Sadducees.”
  eri-eri: Ono wanenga Yesus no nere, lenigai “Tere oofade wagu. Tere Farisi bagu
