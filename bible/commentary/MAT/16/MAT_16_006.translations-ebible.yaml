    apmwangkwarrarl rernem akalty-antheyel-kety.”
  wiu-wiu: Nitaneyake Yesuyo okome okome Parisi ali-kitika Sadusi ali-kitika kini
    yisi kugu kiwike weamutukayano, wedetekoa yamene-kale
  swe-swe: 'Jesus sade till dem: ”Var på er vakt (se upp) för fariséernas och saddukéernas
