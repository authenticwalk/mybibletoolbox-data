  kan-2017: ಯೇಸು ಅವರಿಗೆ “ಎಚ್ಚರಿಕೆ! ಫರಿಸಾಯರ ಮತ್ತು ಸದ್ದುಕಾಯರಹುಳಿಹಿಟ್ಟಿನ ವಿಷಯದಲ್ಲಿ ಜಾಗರೂಕರಾಗಿರಿ”
    ಎಂದು ಹೇಳಿದನು.
