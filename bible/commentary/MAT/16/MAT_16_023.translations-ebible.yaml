    kiyane uteba winamo kifana yaidana oto minane. Goti kala kiyami yaidana oto kaka
    kiyámoto, faifa mikalo wenena kani kiyamo yaidana oto kaka kiyanimo ne, loto loumaiye.
  isl-isl: 'Jesús sneri sér að Pétri og sagði: „Burt með þig Satan! Þú ert á móti
    mér! Þú lítur ekki á málið frá sjónarmiði Guðs, heldur manna.“'
  spy-NT: Yooto kōōtuukyi Bētērō batay ānkumwoochi kule, “Sateenaa keey wē, Syeetaani!
    ‑Mēēyēku kāānākuut ām wōlēē āmiitē. 'Isōōtē kuu wōlēē isōōtitooy ꞉biiko, āmēēbērē
    kuu wōloo māktooy ꞉Yēyiin.”
  xnn-xnn: Dat kanan Jesus, “Taynam sak-en tay nan kinwanim et kalin Satanas. Adim
    dologen sak-en ay adi mang-ikkan isnan kayat Apo Dios. Nan ninemnemmo et baken
    adi si Apo Dios is nagapowana nodi isnan ipogaw.”
  mwe-mwe: Ikabheje a Yeshu gubhatendebhwishe, gubhaalugulile a Petili, “Nnyabhulile
    apano, Lishetani! Mmwe nnang'ibhilila. Ng'aniyo yenu nngabha ya a Nnungu ikabhe
    ya shigundu!”
  tte-tte: Yeisu itagelakeile yo iwalo Pita koina, “Kulowasi koliyau, Seitani. Kowa
    kutonan nuwanuwam ukwabi-yabeku-yau, kaiwena am nuwatu nige ilalau Yaubada ana
    kamwasa koina, na ilauya tomo ali nuwatu koina.”
  tcs-tcs: Zizas i bin tan po Pita ane spik, ‘Gowei prom mi Satana. No trai po stape
    mi. Yu mata tingbaut wiskain pipol i tingbaut. Yu no tingbaut wiskain God i tingbaut.’
  hlt-THB: Cehlai Jesu ing Piter ce hawi sih nawh, “Setan, ka huna thoeih lah! Nang
    ve kang tluuknaak ahamna awm hyk ti; Khawsa a ik-oeihkhqi ve poek kaana thlanghqing
    a ik-oeihkhqi ce poek hyk ti,” tina hy.
  soq-soq: Iesu leulentue Pita diene wanase, “Seitan, nambe aitaa! E ne intana bodeiana,
    ipawa e insaisaa ema mai God mampea tane apanaida mampea!”
  qub-qub: 'Niptin Pedruman ticrarcur niran: «¡Washata ayway Satanás! Ama chapämaychu.
    Gamga manami munanquichu Tayta Dios munashanno ruranäta, chaypa ruquenga runacuna
    yarpashanta ruranallätami munanqui.»'
  att-att: Ngam inarubáng ni Apu Kesu si Eduru ánna kinagi na kuna, “Arayyuám mà,
    ta iniyubobuk mu nikán yù ubobuk ni Satanas. Arám mà igaggak, ta tuppálak ku yù
    ipakuá ni Namarò nikán. Á ari naggapu kâ Namarò yù ánnonò mu, nu ari galâ negagángay
    nga ánnononò na tolay,” kun na.
  bki-bki: Mia Yesu barp̃ilig naio, ana mil jikili ban Pitere, berinavo “!Setano,
    kotu koalabo den kiniou! Jau kojom̃a komilavon kiniou ea kanamo jidomiano napano
    be toro ga kiano, mia maka ve Atua kanano jidomiano leleio.”
  bqp-bqp: 'Akũ Yesu lìtɛ à pì Pitanɛ: Ǹ gomɛnɛ gwe Setan! Ń ye ǹ zɛ́ zↄ̃mɛnɛmɛ.
    N laasun bi Luda pↄ́nlo, bisãsiri pↄ́mɛ.'
  mcp-mcp: 'Njɨ Yésus mú yid, ŋkáánd nə nyə nə́: «Wúg mə na, *Sátan! Wo jɨ mə məma
    bɔɔgʉ́. Mitə́dʉ́gá myô mí cúgɛ́ mítə́dʉ́gá mí Zɛmbî, mísə njɨ mitə́dʉ́gá myâ buud.»'
  hat-hat: 'Men, Jezi vire tèt li, li di Pyè konsa: Wete kò ou sou mwen, Satan. W''ap
    chache fè m'' tonbe. Lide ou pa sou sa Bondye vle, men sou sa lèzòm ta vle.'
  npl-NT: 'Pero Jesús omókopki iwa okili n Pedro: —¡Xio kan ayakmó nimitsitas, satanás!
    ¡San techtsatsakuilia! Porke amo mitstekipachoa tlan Dios kimonekiltia, yej mitstekipachoa
    tlan kinekih n tlakah itech nin tlaltíkpaktli.'
  bgg-bgg: Isu è shan srane riig ne Phithar shii yao, “Sakhathong! Gu moe è ruang
    dun dun bo! Na ne gu lumuii shii gak pha rek ramuii ro, nyieliieshii, na miyao
    hìthek ne Hamangkhung-aphuii è thog ruii pha asi ro, hì ne bran munow ne yao ro.”
  eng-TCENT: But he turned around and said to Peter, “Get behind me, Satan! Yoʋ are
    a stumbling block to me, for yoʋ are not thinking about the things of God, but
    the things of men.”
  eng-BSB: But Jesus turned and said to Peter, “Get behind Me, Satan! You are a stumbling
    block to Me. For you do not have in mind the things of God, but the things of
    men.”
  cpu-NT: 'Ari ipithokanaka Jesús, ikantanake: “Piyaate Satanás. Tema te poshiretaro
    eeroka ikovakaanari Pava, intaani poshiretaro ikovapiintakeri atziriite.”'
  san-ASM: কিন্তু স ৱদনং পৰাৱৰ্ত্য পিতৰং জগাদ, হে ৱিঘ্নকাৰিন্, মৎসম্মুখাদ্ দূৰীভৱ,
    ৎৱং মাং বাধসে, ঈশ্ৱৰীযকাৰ্য্যাৎ মানুষীযকাৰ্য্যং তুভ্যং ৰোচতে|
  tac-NT: '''Lige Esusi o''wé e''nele alué Pegro, ''lige anele: ―¡Mué Satanasi, se''wí,
    simigá ''mimi mejkami! Mueka pe nejkumega eyena ne''chí ''yuga. Mueka ''nátame
    ju napurigá ''nátame ju ralámuli, tase napurigá Onorúgame.'
  eng-WEBPB: But he turned and said to Peter, “Get behind me, Satan! You are a stumbling
    block to me, for you are not setting your mind on the things of God, but on the
    things of men.”
  gfk-H: Iesu ga talingan, gaam tangai ta Pita bia, “Haan laah um, Satan. Waak u turtur
    bat iau. Pau lik ira nemnem ta Kalou. U liklik ira nemnem gar na tunatuna mon.”
  viv-viv: Tu Yesu gihagavilana Fita againe gigahe gigayo, “Setani, o una kwaukuya.
    Mena ya nuwanuwa ulukahihiyena-ma keke Yaubada yana nuwanuwa faꞋina yaku eda usebodana.
    Au o unuwanuwa tomiyababi hinuwanuwa amine.” Hidedemi Yesu Fita gidakeyena.
  yao-yao: Nambo Che Yesu ŵagalauchile ni kwasalila che Petulo, “Ntyoche paujo pangu,
    Shetani! Mmwe nkusiŵila litala paujo pangu, pakuŵa ngankuganisya gagali ga Akunnungu,
    nambo ga ŵandu!”
  tgp-tgp: Pani Iesu mo posi mo verea isan Peter mara, “Setan, na sopo opoia vara
    a hiteho! Engko ko lo turuhoroau, matan engko ko sopo tau na r̃omim na hinahinau
    non God, pani na hinahinau nona tamlohi.”
  auc-NT: Ante wææ äñongante Itota dadi ëmæ̈ninque Pegodo ingante näëmæ̈ pïïninque,
    —Bitö Tatänabi baï ïnömi inte edæ botö weca ongönämaï wadæ gobäwe, angantapa.
    Bitö wïï Wængonguï nänö pönënö ante pönëmi inte wæætë edæ waodänique näni pönëwënö
    baï pönëninque mänömaïnö ante bitö botö ïmote ægodawaquï ñönonte baï cædinque
    wææ änewëmi awædö, angacäimpa.
  kbc-NT: Odaa Jesus ja niwiteta Pedro, odaa meete, “Otonitice yodoe, Satanás! Domaɡ̶a
    adibeyacaɡ̶ati macataɡ̶a naɡ̶ana wetiɡ̶a ane itinece naigi ane ixipe oko, leeɡ̶odi
    ɡ̶adowoocaɡ̶awa niɡ̶ina oko, pida aɡ̶adowoocaɡ̶awa Aneotedoɡ̶oji.”
  bmh-bmh: Guzenina, Yesus nug koli kekulaimai, Pita guzenai aureun, “Satan, na iz
    seiab beten! Na izal ame zoi i tapelai dan, iz abu piamoroi. Na dudu agal dabeleu
    sag sesamoranem, na Uwait nugau dabeleu naliu i sesamoranem.”
  ctu-BL: 'Jesús tsi'' sutq''ui i bʌ. Tsi'' sube Pedro: Tʌts''ʌ a bʌ ba'' añon, Satanás.
    Jatet xmʌctayajet tic tojlel. Ma''anic ma'' ch''ʌmben isujm chuqui yom Dios. Che''
    jach ma'' ch''ʌmben isujm chuqui yom winicob, che''en.'
  meq-meq: 'Ane tuk na, Yesu a mbəɗa me, a gwaɗay a Piyer: «Do abəra ka təv ga! Do
    a dəba, nəkar na, Fakalaw. Faya ka ŋgiye fagaya ɓalay. Ka dzala gər andza Mbəlom
    bay, ka dzala gər na, andza i ndo zezeŋ.»'
  noa-H: Pari Pedroou hichig magbaawai, jũrr chi Jesuu hirig, —Jöpk'aa mʌ haigmua
    chaaug petá hajim. Meperauta pʌrʌg mag hiek'api sĩebahab. Puan mag sim haig sĩi
    warag k'aibag hee mʌ burrpijuuta hẽk'a simgui hajim. Pua chan Hẽwandamau nem waum
    hig simjã k'augba, sĩi parhoobam k'ʌʌnjöta k'ĩirju simgui hajim hirig.
  alp-NT: Po Yesuse Ihali lokoi kai Ibeteke be, “Heti beiKu! Ale mere saka ro tiaru
    esi elake le anete loko Alla mo po anete loko yelu bei tamatare.”
  san-VEL: kintu sa vadana.m paraavartya pitara.m jagaada, he vighnakaarin, matsammukhaad
    duuriibhava, tva.m maa.m baadhase, ii"svariiyakaaryyaat maanu.siiyakaaryya.m tubhya.m
    rocate|
  kbq-kbq: Hianagi Jisasi'a rukrahe huno Pitankura anage hu'ne, Maniganenka namefi
    evuo Sataga! Nagri kana rehiza nehane. Na'ankure kagra Anumzamofo antahintahi
    e'norine, vahe'mofo antahi'za e'nerine.
  kbh-kbh: 'As Jesús tojanobuértana y Pédrëbioye tbojaniyana: —¡Satanás, áts̈bents̈ana
    mojuaná! ¡Aca contsebos̈e ats̈e canÿe bacna soye chas̈ócochënguama! Pedro, acbe
    juabnënga Bëngbe Bëtsábiocana ndoñe quenatóbocana, sinó nÿe ents̈ángbents̈ana
    ca.'
  ron-LSB: 'Dar El, întorcându-se, a zis lui Petru: “Satana, treci înapoia mea! Ești
    o piatră de poticnire pentru mine, pentru că nu te gândești la lucrurile lui Dumnezeu,
    ci la cele ale oamenilor.”'
  pon-pon: 'A ap kotin jaupoido majani on Petruj: Kola muri Jatan! Koe men kamakar
    on ia, pwe om lamelam kaidin en Kot, a en aramaj,'
  nhe-BL: 'Pero Jesús mocueptiquisqui huan quiilhui Pedro: ―Xinechtlalcahui, Axcualtlacatl.
    Tijnequi tinechtzacuilis para ma ax nijchihua ipaquilis Toteco. Ax timoilhuía
    tlen Toteco Dios moilhuía, san timoilhuía queja tlacame.'
  sps-sps: Jisas takopis to sa tsue ten Pita, “Fataanis osing you, Satan! Nyi bei
    ot iny rom a sanaan Tsonyo, tana saa u fakats tsumanyi nato ayan fakats tana mes
    tsun sikia ma fakats ten Gov!”
  wnc-wnc: ita tapan tekwamban yake anzing inikut, “Gata iwana dakngawi ganduke ganinggat.
    Na napbimbi ayanggat taknga tasingamuning,” ngang inikut. “Gata Anututane banip
    dua natdeyak. Wena. Gata aminde natdetdet natake kepina umukngamunggayak,” ngang
    inikut.
  nmw-S: Habeto Yeisu i galahaik, i liwo Pita heine i nga, “Seitan, u miyokau! Huwo
    sohode bagasopiyele heyau, kaiwane lam nuwotu taine i delok Helak he wana nuwotu,
    age i lok bobode he wedi nuwotu.”
  bus-bus: 'Ben Yesu lìɛ à bè Pitanɛ: Ǹ gumɛ gwe Setãn! Ń yezi ǹ zɛ́ zↄ̃mɛmɛ. N laasuu
    nɛ́ Luda pↄ́nlo, gbɛ̃ntee pↄ́mɛ.'
  gub-BL: Uwak Zezuz kury, Pet rehe ume'e pà kury. — Etyryk herenatar wi nehe, Zurupari.
    Hemupytu'u kar zo pe nehe. Tupàn nanemuze'eg kar kwaw nezewe a'e. Awa ài nema'enukwaw
    ne, awa ài ereze'eg ne. Nanema'enukwaw kwaw ma'e rehe Tupàn ài ne. Nereze'eg kwaw
    Tupàn ài ne, i'i izupe.
  imo-imo: Nalo Jisasini topele topa Pitando nimbei, “Satan, nu anjo pa! Goteni nando
    tewi nimu kongono temboi teromu pipi tini tereno kani nu anjo pa! Nu Goteni konopu
    ltemo mele naa lteno. Imbomani konopu ltemele mele kau lteno,” nimu.
  boj-boj: Onaqa Yesus a bulosiqa Pita koqyosiqa ŋiriŋtosiq minjej, “Ni Satan bul.
    Deqa ni ijo qoreq gile. Ni e uneq waibaim. Ni Qotei aqa areqalo dauryosai. Ni
    mandam tamo naŋgo areqalo dauryonum. Dauryosim agi ni na anjam di merbonum.”
  eng-DRA: 'Who turning, said to Peter: Go behind me, Satan, thou art a scandal unto
    me: because thou savourest not the things that are of God, but the things that
    are of men.'
  knf-knf: 'Kë Yeŧu aşë wugşa aji na Piyeer : « Lowaan, iwi Ŧatana! Inaţ ţi bgah aneenanaan
    pţëp. Iinji kla uko wi Naşibaţi aŋaluŋ, iji kla uko wi bañaaŋ baŋaluŋ. »'
  san-KHM: កិន្តុ ស វទនំ បរាវត៌្យ បិតរំ ជគាទ, ហេ វិឃ្នការិន៑, មត្សម្មុខាទ៑ ទូរីភវ,
    ត្វំ មាំ ពាធសេ, ឦឝ្វរីយកាយ៌្យាត៑ មានុឞីយកាយ៌្យំ តុភ្យំ រោចតេ។
  arn-NT: 'Welu Jesus adkintufi ta Pedro, fey feypifi: —¡Püntütripange ta iñche mew,
    weküfü! ¡Katrülkaduammekeen ta iñche! Eymi ngüneduamkelafimi Ngünechen tañi dungu.
    Rakiduamküleymi re che ñi dungu mew müten.'
  zas-NT: 'Per badxiꞌ loj Jesús, rëbaman: ―¡Basaꞌn naj, xindxab!, ad rüjn nawëëguil
    lon. Din ad por Diost zëëd ree xgab ni rüjnl, xixgab bénguidxliujn rüjnl.'
  ken-NT: Kɛ Yesu ayibhiri mmʉɛt ayɨŋɨ Píta, arɛm bɛ, “Satan, fá mɛ́ bɛsí! Ɔchí
    ɛrɛm ntá, ntá ya. Nkaysi yɛ chí nkaysi nkwǎŋwaŋ, abhɨ́kɨ́ fu ntá Mandɛm!”
