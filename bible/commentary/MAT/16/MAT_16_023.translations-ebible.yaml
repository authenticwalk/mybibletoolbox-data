  muy-muy: 'Ay Yezu àmbatkibiyu ma ke Piyer, àləgi bilegeni, àɗəm : « *Seteni, sləkafua,
    ru driŋ ! Nak ti kacafəŋa nu ga magray tʉwi goro a, aɗaba majalay ahàr gayak ti
    akaɗa ge Melefit ni do, kajalay ahàr ti akaɗa ge mis hihirikeni ni. »'
  kqc-kqc: Idu kero resi ina rofu niyo, “Satani, nai fufuta rofu di! Ya bi yabo daru
    kana nai ida gana rido, adina ya bi Sei di mokena kana de moisa, idu amiye di
    mokena moisa.”
  tav-tav: 'To bairo cʉ caĩro Jesu Pedrore cʉ amojore tʉjʉ: —¡Sataná, yʉre aáweoya!
    caĩñupʉ. Pedro Sataná cʉ caĩgari wame cʉ caĩro ĩi to bairo caĩwĩ Jesu. To bairi:
    —Dio yʉre cʉ cáti rotiri wame yʉ cátiere camata paii mʉ ã, caĩwĩ Pedrore. —Dio
    cʉ caboorijere mʉ tʉgooñaquẽe. Camaja na caboorije macare mʉ tʉgooña mʉa, caĩwĩ.'
  eng-ULB: But Jesus turned and said to Peter, “Get behind me, Satan! You are a stumbling
    block to me, for you do not care for the things of God, but for the things of
    people.”
  spa-VBL: 'Jesús se volvió hacia Pedro y le dijo: “¡Aléjate de mi, Satanás! ¡Eres
    una trampa para hacerme tropezar, porque estás pensando humanamente, y no como
    Dios piensa!”'
  fra-_FOB: 'Mais Jésus, se tournant, dit à Pierre: Arrière de moi, Satan! tu m''es
    en scandale; car tes pensées ne sont pas aux choses de Dieu, mais à celles des
    hommes.'
  hau-ULB: Amma Yesu ya juya ya ce wa Bitrus, “Ka koma bayana, Shaidan! Kai sanadin
    tuntube ne gare ni, domin ba ka damuwa da abubuwan da suke na Allah, amma sai
    abubuwan mutane.”
  mal-mal: അവനോ തിരിഞ്ഞു പത്രൊസിനോട്; എന്നെവിട്ടു മാറിപ്പോകൂ, സാത്താനെ; നീ എനിക്ക്
    ഇടർച്ചയാകുന്നു; നീ ദൈവത്തിന്റെ കാര്യങ്ങളല്ല, മനുഷ്യരുടെ കാര്യങ്ങളത്രേ കരുതുന്നത്
    എന്നു പറഞ്ഞു.
  kkc-kkc: Esino Yesuye Pita mapoo bidi toboloso tobudulone egeesee takaso, “Saiten,
    no amaga peegoo di. To nayo egee takoo oso ayo Godeeye goomoga goo talai ee eli
    poo. Bei, nayo to egee takoo Godeeye taka ee koo takoo. Esino edebeeyo taka goo
    ee takoo,” diso.
  urd-GVR: Īsā ne muṛ kar Patras se kahā, “Shaitān, mere sāmne se haṭ jā! Tū mere
    lie ṭhokar kā bāis hai, kyoṅki tū Allāh kī soch nahīṅ rakhtā balki insān kī.”
  far-far: Ma sa Jesus ka abulo, ma ka fata 'uri fua sa Pita, “Saetan 'ae, leka tau
    kau 'amu fasi nau! 'Oe tatae suali nau. Sulia manatalamu safali mai fasia na wane
    ki ga 'ana, ma nao lau fasia God.”
  suz-BL: मिनु येसुमी नोले हिरशा पत्रुस कली कोव़शा “ए सैतान, इ कुल मकोंइदी। मारदे
    हना आं लां तेक्‍ब बाक्‍ङे बाक्‍त। गे परमप्रभु यावे आ मिम्‍शो मपथु, मुरुमी मिम्‍शो
    लोव़ कका पाप्‍तीवी” दे हुइक्‍ताक्‍व।
  car-NT: 'Jesus wotu''ma''po te. Petrus ''wa ika''po: “Omimako ywyino, Satan! Kaki''maje!
    Tamusi ''wa kapyn moro awonumengary man, kari''na ''wa te!”'
  amp-amp: Tfit Jisasr kekutnihato kfo memorr, “Satane, wuri wain. Ni nanhu yihotat
    toh rafiwun. Ni nhai Bro Nkifrarhu yima yuhur hikkahn. Nndo yima mifroh dukefm
    hikwo.”
  bht-bht: उनी मुड़ी करी पतरसे जो बोलया, “शैताने सांई कम्म करणा बंद कर! मेरे सामणे
    ला दूर होई जा! क्योंकि तू परमेश्वरे सांई नी, पर तू माणुऐ सांई सोचा दा है।”
  eng-NOY: But he turned and said to Peter, Get thee behind me, Satan! thou art my
    stumbling-block; for thy thoughts are not on the things of God, but on those of
    men.
  cub-NT: 'Ʉbenita Jesús copedini, arejame Pedrore: —Mʉ, Satanás, jʉjovarĩdubejacʉ
    yʉre. Nʉjacʉ mʉ yʉre jocarĩ. Mʉrecabu maucʉvacʉ yʉre mi nópe aiyeque. Dápiaivʉ
    mʉ põevape. Aru dápiabevʉ mʉ Jʉ̃menijicʉ jiede, arejame Jesús.'
  ita-1927: 'Ma Gesù, rivoltosi, disse a Pietro: Vattene via da me, Satana; tu mi
    sei di scandalo. Tu non hai il senso delle cose di Dio, ma delle cose degli uomini.'
  lww-lww: Ana Yesu pilopuia, pisi m̃arera pa Pita, pisape “!Yermare Lego, oure vetan
    inu! Ko osum̃a okilali inu ke sina ga e kiom̃a sitomena nene nap̃a pe sitomena
    kiena yaru ga, pe sitomena kiena ne Ntewa re nena ga.”
  ckb-ckb: 'عیسا ئاوڕی دایەوە و بە پەترۆسی فەرموو: «لەبەرچاوم لاچۆ، ئەی شەیتان! تۆ
    کۆسپی لەبەردەمم، چونکە بیر لە کاروبارە خوداییەکان ناکەیتەوە، بەڵکو کاروباری مرۆڤانە.»'
  nas-nas: Teketa Jiisuuꞌ bakaning barevare-nupoong-aape bereꞌarama Piita turampuma
    aaꞌpuuꞌ, “Tokoi beai daꞌ Sietaniꞌ. Daꞌ tee ning-koo baankaꞌ makosi. Dake tee Kumponing
    bakaang noruꞌ noruꞌeaꞌ, nantoong biikaang noruꞌ narung noruꞌei otong.”
  uvl-uvl: Pe Iesus ul mule ramana lange Petrus pe hele lange i ke teke, “Iong non
    poreke ngana iam, o la nga rumek! O poi ke malaka nga ure nenge teke poi hele
    lek kue pe hesingo ia Iau ke e losio mule. Iong letem tu mana nga ure nemur nga
    ich nei. Letem tu nge NeHalang ero toto.”
  eng-BBE: 'But he, turning to Peter, said, Get out of my way, Satan: you are a danger
    to me because your mind is not on the things of God, but on the things of men.'
  ixl-CNT: 'Ech aatz u Jesuus tan, isuchqꞌi tibꞌ utz, tal tu u Luꞌ ech tzaꞌ: —¡Xaaneꞌl
    sunvatz txꞌiꞌliꞌinaj! Aal koꞌxh namajin. Tan aꞌ koj niitzꞌa qꞌu kam tetz u Tioxh,
    pek aꞌ niitzꞌa qꞌu kam tetz qꞌu aanima.— Texh te.'
  xsi-xsi: Andeta Yesu ipupulia lâ aku imbita Petero, ipai tu, “Sadana, noko pwâwa
    kulâ malawae! Noko kutu kupono naŋa nzalâŋgu. Noko pwoka tamâta nâ nenzi ilo-kalo
    muli, kala noko ŋandai kuporo ŋgua ikura Maro Kindeni ne ilo-kalo ŋga.”
  crx-NTPO: Peter yuts'u nálh'a 'ink'ez 'uyulhni, “Satan st'a nenínyaih! Nyun yooya
    suzilhts'i! Yak'usda nts'en'a la dat'en-un, 'et 'aw howu nuni lhnuzinzut. Ndi
    yun k'ut dune nts'oh tula ne'hut'en-un, 'et hukw'un'a za nuni ninzut!”
  kan-OKCV: ಆಗ ಯೇಸು ತಿರುಗಿಕೊಂಡು ಪೇತ್ರನಿಗೆ, “ಸೈತಾನನೇ, ನನ್ನಿಂದ ತೊಲಗಿಹೋಗು! ನೀನು ನನಗೆ
    ಅಡ್ಡಿಯಾಗಿದ್ದೀ; ನಿನ್ನ ಆಲೋಚನೆ ಮನುಷ್ಯರದೇ ಹೊರತು ದೇವರದಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Fu ijiege kuaramoga Jesu fu una dakudena Fita kuae, Setani garege vane.
    Na gaga aka i ije Godi fu kiemo na mekiro ruaeva ijene bijukurieme. Ijadufuo maeje
    vua ije a vierafena kuariemo ije fu Godire vierafejaema baki. Ro vua ije ame ema
    are vierafena kuariemono kuae.
  blw-blw: Yachi yag nanhagong ah Jesus an Pedro way mangaliyén, “Lomayaw-aat Chumunyu,
    te annog cha awisén haén way achì mangamma hen laychén Apudyus. Te hen hiyahay
    hamhamàno, faén hamhamà Apudyus te ammag hamhamà yanggay hen tatagu.”
  tam-2017: 'அவரோ திரும்பி, பேதுருவைப் பார்த்து: எனக்குப் பின்னாகப்போ, சாத்தானே, நீ
    எனக்கு இடறலாக இருக்கிறாய்; தேவனுக்குரியவைகளைச் சிந்திக்காமல் மனிதர்களுக்குரியவைகளைச்
    சிந்திக்கிறாய் என்றார்.'
  azz-NT: 'Ijcuacón Jesús mocuepac campa yetoyaj imomachtijcahuan huan quilij in Pedro
    ijcuín: ―Ximijcuani de nican noixpan, Pedro, porín majyá titanemilijtoc queme
    Satanás in amocuali, huan tinechtzajtzacuilía san. Porín tejua amo titanemilía
    queme Dios quimonequiltía. Ta, sayó titanemilía queme in tagayot.'
  spa-RV-1909: 'Entonces él, volviéndose, dijo á Pedro: Quítate de delante de mí,
    Satanás; me eres escándalo; porque no entiendes lo que es de Dios sino lo que
    es de los hombres.'
  csy-csy: 'Ahihang Jesus in le-et in, Peter kung ah, Satan, nang ka nung ah om in,
    kei hong khak in hongliksak na hihi: banghangziam cile Pathian thu sang in, mihing
    te thu kinzaw ni hi, ci hi.'
  mxq-NT: 'Es ja Jesús wya̱ꞌkʉmbijty es tꞌanma̱a̱y ja Peedrʉ: —¡Nikákʉts mij, mʉjkuꞌugópk
    Satanás! Jeꞌeyʉts mij xyꞌadsipy. Mij kyaj mwinmay éxtʉmʉ Dios, jeꞌeyʉ dʉꞌʉn éxtʉmʉ
    ja̱ꞌa̱yʉty.'
  tzj-NT: 'Ja c''a Jesús xuya'' vuelta in xbij tre ja Pedro: —Catel chinwach Satanás,
    atat xa at cani'' jun abaj ninapajsaj chipan ja bey nmajon. Queri'' nbij chawe
    como ma queri'' ta nawajo'' chwe chi nban ja cani'' nrajo'' chwe ja Dios chi nban,
    xa junan ana''oj cuq''uin winak, ne'' tre.'
  tdt-tdt: Maibee Jesus fila ba Pedro hodi siak fali nia dehan, “Satanás, sees tiha
    husi Hau nia oin! O atu taka dalan mai Hau! O nia hanoin nee laos mai husi Maromak,
    maibee mai husi ema nia hanoin.”
  ron-BTF: 'Dar s-a întors și i-a spus lui Petru: Du-te înapoia mea, Satan; tu îmi
    ești poticnire, pentru că nu gândești lucrurile lui Dumnezeu, ci lucrurile oamenilor.'
  eng-WEBP: But he turned and said to Peter, “Get behind me, Satan! You are a stumbling
    block to me, for you are not setting your mind on the things of God, but on the
    things of men.”
  eng-FBV: Jesus turned to Peter, and told him, “Get away from me, Satan! You are
    a trap to trip me up, because you're thinking in a human way, and not as God thinks!”
  nld-1939: 'Maar Hij keerde zich om, en zei tot Petrus: Ga weg van Mij, satan; ge
    zijt Mij een ergernis. Want ge zijt niet bedacht op wat God wil, maar slechts
    op wat de mensen willen.'
  bwo-bwo: Iyesusmó wongr ett aanat P'et'rossh, «Nee shed'anono! tshinatse tuuwe!
    nee ashka bako Ik'iko ní asaaberawotse taash t'uugnenee» bíet.
  nch-BL: 'Pero Jesús mocuectiquisqui huan quiilhui Pedro: ―Techtalcahui, Amocualtacat.
    Tijnequi techtahuisos para ma amo nijchihua ipaquilis Toteco. Amo timoilhuía quej
    Toteco Dios moilhuía, san timoilhuía quej masehualme.'
  quc-TNT: 'Xutzolk''omij c''u rib ri Jesús, xubij che ri tat Pedro: ¡Chatel chnuwäch,
    Satanás, xak at ya''l latz'' chwe! Man cach''ob tä c''u ru chomanic ri Dios, xane
    xak xuwi cach''ob ri qui chomanic winak, —xcha che.'
  tfr-NTPO: Gueniyo ga Jesús bojono Pedro shwo l̈ëkong, ga tjl̈ẽ ba kong ga «¡Ä, pja
    opkjos bor zl̈ong dwayo! Tja ichëp woydë dir eröe. L̇l̇ëye woyde Sbörë l̈i woyotjl̈ĩp
    shäng l̇l̇ëme. L̇l̇ëye woyde norë l̈i woyotjl̈ĩpdë shäng eröe» l̈e.
  kaq-NT: 'Pedro bejisxon sca: —Hea jenebahini catanhue, Satanas. Papa queenai quescajayama
    hen janon hihxon tah min hea pantecatsihqui. Papan shinanai quescajaquinma bi
    tah min jonibaan shinanai quescajati honanai.'
  ahr-ahr: पण तो वळीसन पेत्रले बोलना, अरे सैतान, मनासमोरतीन निंघी जाय; तु माले आडफाटा
    शे; कारण देवना गोष्टीसकडे तुनं ध्यान नही, माणससना गोष्टीसकडे शे.
  sgb-sgb: Noa, inumarap hi Apo Jesus kan Pedro ta hinabyanan na ya, “Pedro, paan
    mo kon tuksoên hên nanad ha pamanukso kangko ni Satanas! An-abalaên mo ko. Ya
    pan-ihipên mo ay alwan kaihipan ni Apo Namalyari, noa, kaihipan hên tawo!”
  vie-1934: 'Nhưng Ngài xây mặt lại mà phán cùng Phi-e-rơ rằng: ù Sa-tan, hãy lui
    ra đằng sau ta! Ngươi làm gương xấu cho ta; vì ngươi chẳng nghĩ đến việc Đức Chúa
    Trời, song nghĩ đến việc người ta.'
  kxv-kxv: ସାମା ଜୀସୁ ଡା଼ୟୁୱାକି ସିନିକିହାନା ପିତରଇଁ ଏଲେଇଚେସି, “ଏ଼ ସୟତାନ ନା଼ ତା଼ଣାଟି ହେକ
    ଆ଼ମୁ, ନୀନୁ ନା଼ ସାତ୍ରୁ ଲେହେଁ, ଇଚିହିଁ ନୀନୁ ମାହାପୂରୁ କାତା ଅଣ୍‌ପାଆନା ମାଣ୍‌ସିତି କାତା
    ଅଣ୍‌ପିମାଞ୍ଜି ।”
  cha-cha: 'Ayo nae jabiragüe, ya ilegña as Pedro: Suja gui menajo, Satanas: jago
    un tropero para guajo; sa ti untungo y güinaja Yuus, na y güinajan taotaoja sija.'
  amu-NT: 'Teiqueⁿ Jesús tsoom nnom Pedro: —Quindyo̱o̱ꞌ nacañomya ꞌu Satanás. Ñeꞌcatseitsaⁿꞌ
    ja. ꞌU ñeꞌcatseiꞌnndaꞌ tsꞌo̱o̱ⁿya ee ñꞌoom na matseiꞌtiuuꞌ jnaⁿnaꞌ cweꞌ cantyja
    na cwilaꞌtiuu nnꞌaⁿ, nchii chaꞌxjeⁿ na lꞌue tsꞌom Tyꞌo̱o̱tsꞌom.'
  hin-CV: किंतु येशु पेतरॉस से उन्मुख हो बोले, “दूर हो जा मेरी दृष्टि से, शैतान! तू
    मेरे लिए बाधा है! तेरा मन परमेश्वर संबंधित विषयों में नहीं परंतु मनुष्य संबंधी
    विषयों में है.”
  eng-OURB: But he turned, and said to Peter [Rock], “Get behind me, Satan [Adversary]!
    You are a sin ·scandal, trap snare, entrapment· to me, for you are not setting
    your mind on the things of God, but on the things of men.”
  spa-BES: 'Pero él, volviéndose a Pedro, le dijo: Quítate de mi camino, Satanás;
    eres un peligro para mí porque tu mente no está en las cosas de Dios, sino en
    las de los hombres.'
  san-BEN: কিন্তু স ৱদনং পরাৱর্ত্য পিতরং জগাদ, হে ৱিঘ্নকারিন্, মৎসম্মুখাদ্ দূরীভৱ,
    ৎৱং মাং বাধসে, ঈশ্ৱরীযকার্য্যাৎ মানুষীযকার্য্যং তুভ্যং রোচতে|
  tdx-tdx: 'Nitolike t’i Iesoà, le nitala­hara’e naho nanao ty hoe: Soike, ty mpañìnje,
    ko zehare’o; tsy haoñe’o ty tsaran’ Añahare, fa o reha’ ondatio.'
  naf-naf: Zeme Zisasiyaŋ gilik zemti Pita pigok dunduye, “Sadaŋ, geŋ sebe! Geŋ setn
    bekeknik. Geŋ zet zenik ke Kawawaŋgalen ŋoktikŋaŋgatnaŋ yek, amgat ŋoktikŋinan
    etaŋ tazinen ke nânik.”
  grc-MT: ο δε στραφεισ ειπεν τω πετρω υπαγε οπισω μου σατανα σκανδαλον μου ει οτι
    ου φρονεισ τα του θεου αλλα τα των ανθρωπων
  vid-vid: Ila Yesu kahinduka, nakamlonjela Petili, “Uche kumwando kwa heni, Limazoga!
    Hegwe ndo ngwamo kwa heni. Majesa ga hegwe hagawele ga chinguluwi ila ga chiwunhu.”
  pio-NT: 'Quéwa Jesús iwènúacawa Pedro íicha. Yá íimaca Pedro irí: —‍¡Pìawa nuícha,
    pía nùuwide Satanás nacáiri íiwitáise, píalimáidacáiná núa, numàníinápiná nubáyawanáwa!
    Càmita píináidawa iyúwa Dios iwàwáaná. Píináida meedáwa càide iyúwa èeri mìnanái
    íiwitáise ìyáaná —‍íimaca yái Jesúsca.'
  tsn-tsn: Jesu a retologela kwa go Petere a re, “Tloga fa go nna, Satane ke wena!
    O lemena le le diphatsa mo go nna. O akanya ka fa batho ba bonang ka teng, e seng
    ka fa Modimo o akanyang ka teng.”
  amr-NT: Jesúsa Pedrotaj oʼtikoretupo, —‍Yahuatiʼ. Konig totoniga̱ onaʼne. Namaʼda
    menaʼne. Konig huabokerekada namaʼda onʼnopo̱i̱kaʼnig o̱ʼna konigti iʼnopo̱i̱kaʼ.
    Diosen eʼnopo̱e̱ʼ nopo̱e̱hueʼda i̱ʼe̱ne. —‍Pedrotaj onaʼuyate.
  pwg-pwg: Ma Yesu imiiritavire ma Pita ivonapotei bo, “Seitan, kenetaweyana! Kiketagudugudu!
    Nani notana na ke God ita verem, tam dobu notana kenotanotai.”
  cjv-cjv: ena Yesu awa tero Pita di tome. “Satanyo, ne na moiki tei fakai fo! Ne
    Yai Gumam inokore ei finguamere epe dourom boikenie. Ma do. Ne ari inokore ei
    fingamere epe towane dourom boinie. Ena na nainainga konom ne si fera de narenie.”
    Yesu epe di tome.
  tiw-tiw: Api yimi ngawa-yuwuni kangatawa, “Pirri pili nginja nginingaji maputiti.
    Ngiya-rringani awutimarti ngiya ngini pajuwani ngimatami ngini awarra jirti (for
    the wrong) ngini nuwa arikutumunuwi ngintiri-kirim-ani (you've done) api nginja
    karluwu nimpitimarti ngiya ngini kuwa ngimatami awarra ngiya-rringani. Yita nginja
    karluwu nimpiri-pungintayi (think) nginingaji ngarra ngiya-rringani aripungintayi.
    Waya juwa nimpiri-pungintayi nginingaji wuta arikutumunuwi wuru-pungintayi.” Ngarra
