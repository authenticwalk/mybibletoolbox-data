  srm-NT: 'Nöö hën a bia gandji dëën taa: “Waka pasa kumutu a mi fesi dë e, ju didibi
    Saatan. I dë kuma wan sitonu a pasi da mi u mi naki futu kai kumutu a di pasi
    Gadu buta da mi u mi waka. Biga fa i fan dë, nöö na Gadu da i di pakisei dë e.
    Libisëmbë pakisei nöö di dë.”'
  qvs-NT: 'Chashna willaptin Jesuska Pedruta chapashpa willarkan: —Ñukamanta ashuy,
    Satanas. Llullachiwanayanki ama Tata Diosta kasunaynipa. Manami Tata Diospa munanantachu
    willawaykanki. Runakunapa munananllata yuyashpa willawaykanki ama wañunaynipa.'
  zca-NT: 'Per miëk Jesús lo Per, nzhab Me: ―¡Chi lon Mizhab! ¡Ka nzhaklal chil da
    lo kwa''n gat lë''; kwa''n nzhaklal, gat lë''t lo Dios nzëi; xigab che''n men
    kuba''!'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, Jesús pʉame Pedrore cʉ̃ ãmejore ĩñarĩ, atore bairo
    qũĩñupʉ̃: —¡Ácʉ́ja wãtĩ Satanás! ¡Bairo mʉ caĩrõ roro yʉ cabaipeere cabʉsʉjãnemoʉrẽ
    bairo miña! Dios cʉ̃ catʉ̃goñarõrẽ bairo mee, camasã na catʉ̃goñarõrẽ bairo mʉ
    tʉ̃goñaña, bairo yʉ mʉ caĩata —qũĩñupʉ̃ Jesús Pedrore.'
  qxo-NT: 'Tsaynö Pedro michaptinnam Jesus nirgan: “¡Cay runapita yarguy, Satanas!”
    Nisquirnam Pedruta nirgan: “Gamga tsaynö michämar Tayta Dios munanganta ruranätam
    munanquitsu, sinöga runacuna yarpangannöllam ruranäta munaycanqui”.'
  mox-mox: ʼInega Ieisu tunugivila Fita ʼinaya ta voneaya, “Oʼa ʼidewani Seitani,
    ʼinega unogegu! Ge una awatayegu, mana eu nuanua tomotau edi nuanua ʼidewani,
    ta gebu Yaubada ʼinega.”
  kew-kew: 'Gore Yesumi wala pereke tua adoa lalo: Nere Satan yaana. Nere nina masaa-nane
    gimoa pupu. Nemere Gote-na kone na-adoa nina kone mea pereketalo lae? Dia, pare
    su amaa piri aa-na kone meaena.'
  dww-dww: Dabudine Yesu yai tautinamuri be Pita ya riuena, “Kwa naḡo ḡavoe Seitan!
    Tam yau kedama kwa guduguduna, tam am noḡotama nam Mamaitua ḡarone be tima yovoyovona.
    Tam inam banaga adi noḡotama kwa giugiuena.”
  nif-nif: Eumbi tambanem, Petlola ñɨndɨñ nɨñguk, “Satan, dɨk wi! Dɨk Anutulok nanandɨ
    nɨm klelañ. Nɨm. Dɨk amalok nanandɨ klembi, telak masip tɨ-namlañ.”
  twi-ASANTE: Yesu danee ne ho kaa Petro anim sɛ, “Ɔbonsam, firi me so! Woyɛ suntidua
    kɛseɛ ma me. Wodwene nnipa adwene na ɛnyɛ Onyankopɔn deɛ.”
  aoj-aoj: Eaꞌ Jisas nandambema naꞌipa Pita naꞌi, “Inaꞌ siꞌi Satan. Deiꞌ main, inaꞌ
    owaꞌ okom mopoma okom Godia, owaꞌ. Okom mandapoma nomonas epes sagape itapi atis.
    Owaꞌi nehefa ufiaꞌw aeꞌakwia. Delefata nefeꞌ alafuga aeꞌagai.”
  cbv-cbv: Páant ã niijíchah joinít, Jesús tac pʉ́ʉd ñʉhnit, —Pánih naóhna, Satanás
    ã náahat pah naóhna caá ma chãjap. Cã́acwã ĩ jenah joyátjeh caá ma jenah joyóp.
    Dios ã jenah joyát nihcan caá. Pánihna, Dios ã náah yacat pah wã chãjat pínahdih
    ma jãhíhna caá, ãt niijíp wʉt jĩ.
  taw-taw: Agek, Jisas pen Pita nop agak, Satan, yɨp kelɨgɨl amnoŋ agak. Yɨp taynen
    mel agɨl ageban agak? God gos nɨgup tek ma nepan, binɨb gos nepal tek nep nɨŋɨd
    anɨb ageban agak.
  jic-NT: 'Pedro nin tjevele na, Jesús la nujuya, jupj wola tjevele: —Jutja napj mpe.
    Satanás jinwá velen. Jipj jyas napj ca malala la mejay. Jipj ma jele Dios jola
    jinwá. Yom p''in jola jinwá jele jipj.'
  zap-NT: 'Orguin wcheree lo Ne, re Ne lo Bëd: ―¡Gubetxee lo noo Bzelo! Noze rsoow
    de lo noo, porke rlebleedxdet de zegne rlaan Dëdyuzh, sinke le de rlebleedx zegne
    rlebleedx noze mén.'
  wer-wer: Maan Yesuuk kaip tiak epël yema. “Seten, ni sëp newesak së kan newariingan.
    Nim ngön yaan pipët Anutuu ngönte won, omën ngönte.”
  ipi-ipi: Wuane lea-kola, Jisasato mopeke loto, Pita andata wato, nimbato Gotena
    nembo-tene oko wato minuto nalele lea. Nimbato wandakalina nembo-tene wato minuto,
    nambana polane asini oko kando lokale nembo toto, Satane gulo pii okone lele-ko.
    Nimba nambana masianesa puu lea.
  qul-NT: 'Jesustaj cutirispa Pedrota nerkan: —¡Supay Satanás, ithiriy nokamanta!
    Urmachinaman churawanqui. Kan mana pensanquichu Diospaj pensaskanta jina. Kanka
    runacuna jinalla pensanqui.'
  ter-NT: 'Ina inonéxinovo Pêturu ne Jesus xaneâti kíxea: —Yahíkuxipunu Satanaé. Iti
    kutí koeti pú''iti mopôi onjéneke mani ikorókonuti, vo''oku haina ukeâti xoko
    Itukó''oviti ne iséneu, itea koati kixoku ko''ísoneuyea xâne yara kúveu mêum.'
  bmr-NT: 'Jaarunaaca Jesu dojɨcuvɨro acajebeveuboro Pedroco nuuhi: Uutɨ buhɨgovɨ
    minifoto ɨɨjoho ɨjɨ idiicaabo. Fɨne, ɨɨjoho uco acasivusuno. Dihesamaaje Moocaani
    esamaajebadɨ icatɨhi. Jillɨ miyamɨnaa esamaajebadɨro jeevahi, nooboro.'
  fuf-fuf: 'Kono Iisaa yeƴƴitii, wi''i Petruusu: «Yilto ɓaawo an, yo Ibuliisa, ɓay
    an ko a fegginoowo lan! Ko fii miijooji maa ɗin hinaa ɗi Alla, kono ko ɗi yimɓe
    ɓen!»'
  bhl-bhl: 'Dangei, Yesus e famdes angeko, Fita elo atemsomi, bokolewomele: “Seten-Ataanim
    kutaka! Nem ibik katem elo una! Ku nimtew angom ete nem deiw okinemeko, ‘Ku deiw
    nanew elo una!’, nangbelew a? Ku Sunbin-Got em ibolow fukunin bete gelewinba kesomi,
    kal so kun so kawtiw im ibolow fukunin ete kuw gelewbelew kasike!”, dangse kale.'
  ons-ons: Yesuŋo zinge Petoro olale rake, “Satan! Na biranane arinom, ge naŋane numa
    leŋleŋ okannanmaine, onoka wane geŋane dereret iwa yemo ge Anutu wane dereret
    mogare mi ramaine, midakaka, ge yemo ŋei eŋane dereretka mogare ramaine!”
  con-NTPO: 'Tsa''ma Jesús pañamba piyicamba Pedroma su: —Satana, ¡ña''ttie joqquitssija!
    ¿Ñama qqueñañe ti qui in''jan? Ñoa''me Chiga in''janqquia''caen qui in''jambi.
    A''i in''janqquia''caen qui in''jan.'
  ghs-ghs: Oho tete bamu. Hiiremi Dzesui Peetoroke dzaga bobotoqi pobi hiireta, Nii
    Saataho isakita te Ohongaho teteke qupadzohidzaranihe abihoke qupadzomaqi hiiremi
    anata qanganate oonita nii papatare.
  peg-peg: ମାତର୍‌ ଜିସୁ ମାସ୍‌ଦି ପିତର୍‌ତିଂ ଇଚାନ୍‌, “ନା ଲାଗେତାଂ ଦେହା ଆ, ସୟ୍‌ତାନ୍‌, ଏନ୍‌
    ନା ବାଦା ଲାକେ, ଇନାକିଦେଂକି ଏନ୍‌ ଇସ୍ୱର୍‌ ବିସ୍ରେ ବାବି କିୱାଦାଂ ମାନାୟ୍‌ ବିସ୍ରେ ବାବିକିନାୟା
    ।”
  txu-NT: Nhym Jeju akẽx ne Pedrumã kum, —Arỳm akabẽn kute Xatanaj kabẽn pyràk. Amũ
    imã akre rax ne dja. Aje Metĩndjwỳnh bê ijo akẽx prãm pyràk. Metĩndjwỳnhkôt adjumar
    kêt. Me kum ikĩnh kêtja kôt ne ga adjumar djà dji, ane.
  eng-WEBU: But he turned and said to Peter, “Get behind me, Satan! You are a stumbling
    block to me, for you are not setting your mind on the things of God, but on the
    things of men.”
  gnw-NT: 'Ẽrei Jesús uyerova jare jei Pedro pe: —Esɨrɨ chegüi, Satanás. Ndipota chembɨavai.
    Echa''ã nde ndiyemɨngueta neĩ ɨvɨ pegua reta uyemɨngueta rami, ndiyemɨngueta''ã
    Tumpa uyemɨngueta rami —jei.'
  mux-mux: 'Akiliinga-pe ⸤yu-ni kurumanga nuim Seten-ni “I-sikunu i-sikunu niku sinjui.”
    nimba sirim mele piliipa kene nirimeliinga piliipa kene⸥ Yesos-ni topele topa
    Pita-ndu nimba mele: “Seten, nu anju pa! Pulu Yili-ni nandu “Ti.” nirim kongunale
    tembu tekerale pipi sini tekenu akiliinga nu anju pui! Nu-ni na teku bemba sini
    tekenu. Nu Pulu Yili-ni numanuna piliilimú mele naa piliillu. Yambuma-ni numanuna
    piliilimili mele mindi piliillu.” nirim.'
  maj-NT: 'Tu̱nga kits''ínk''ótjiyak''uhún Jesu Pedro̱ ko̱ b''i̱ kitsúhu̱: —¡Ti̱yú
    xinní, Satana! Ji xi tín''endyja̱jinní. A̱t''aha̱ najmi ni xi ts''e̱ Nti̱a̱ná
    tín''enkjíntak''uin. Ni xi ts''e̱ ní xu̱ta̱ a̱sunntei̱ tín''enkjíntak''uin.'
  bkq-NT: 'Aituo Jesus MYK idyly xinaram. Pedro aguehobyry nehoguebyra tawylygue aguely
    eyam: — Satanás arâ amyguehoem aieni, Pedro. Satanás aguely kâindataymba ise urâ.
    Ânwa ozeno tuhu wâne kuhodaigâdyly myara Deus ize ato agânhedyseba mawyly. Deus
    xunâry ara inkâba âunâgu, uguondo modo xunâry ara kulâ — kely Pedroram.'
  kue-kue: Yesus ye kan akete Pita kandre yegl ditongwa, “Satan, ene ende eglke na
    mokona kra po! Ene konbauna sigetdi narekro. Ene God taraglmo ta pitnga noman
    mina paikrukwa. Taman. Ene yomba nomano pamere mere ene sika singa.”
  cot-NT: 'Cotanquitsiquea ipitsocanaca Jesoshi icantsitari Peerero: —¡Poanaqueshinete,
    Satanashi! Piticaavetaquena, teetarite irooquea pinquenquejamajate inintaguetica
    Aapani Irioshi, iroguenti piquenquejaguetaquequea iquenquejaguetica caquintejia.'
  bnp-bnp: Pali e Isu i mata lakea ne Petrus, i takia, “Satan, o hamule mai a bitogu!
    Ioe o pesi karia a dalagu. I uka ma o luhoi a maki na Vure. O luhoi kunana a maki
    na bakovi.”
  apn-NT: 'Hãmri nhũm kuma nẽ hwỳr apkjê nẽ omu nẽ kãm: —Tk. Te apê Satanasti kapẽr
    pyràk o na ka ã inhmã akapẽr anẽ. Kot kaj ã akapẽr anẽ hãmri nẽ ixkôt apa hkêt
    nẽ. Tĩrtũm kãm hprãm xà hkôt na ã mẽ kot inhĩpêx anhỹr kaxyw kênã. Tã ka Tĩrtũm
    jamaxpẽr o ajamaxpẽr kêt nẽ amnhĩ jamaxpẽr o ã inhmã akapẽr anẽ. Te apê ixpê axàmnàr
    xwỳnh pyràk o amnhĩ nhĩpêx. Anẽ.'
  ctp-NT: Bra ti mxinaꞌan Jesús tloo Tyu bra kanꞌ. ―¡Tyoꞌo tsuuꞌ, Satanás! ¡Ja chkwiiꞌ
    loꞌoǔn ngwañaꞌan, chaꞌ siꞌi ran! ―ndukwin Jesús ꞌin yu―. Ja nka tiye nuꞌwin sa
    ñaꞌan nka tiye Ndiose, sa ñaꞌan nka tiye nten chalyuu ti nka tiye nuꞌwin ni.
  bre-BRG: 'Met Jezuz, o tistreiñ, a lavaras da Bêr: A-dreñv din, Satan! Ur skouer
    fall out din, rak da soñjezonoù n''emaint ket war an traoù a sell ouzh Doue, met
    war an traoù a sell ouzh an dud.'
  opm-opm: Potporhan Jisas oh Pita ohnong tambuker wamara Ihat mengir han Satan gori
    kom kat oh sonmur. Got ohe dahapat da oh ha tarpatinoh na daham kakdah orhe danong
    hat pat han go nohe mandapnong nagaheimar mameng moh rimur por indeingop.
  bvr-bvr: Wurra Jesus a-ngukurdanyjiyana, lika a-wena nula Birta, “Nguna-bawa! Ny-jurda
    nginyipa Jeytan (Satan) an-gata walkwalk! Nginyipa nyi-guwarga. Gun-gata ny-yena
    gun-narda ngika Wangarr nyanma, wurra ana-gugaliya nyanma.”
  wal-wal: SHin Yesuusi guyye simmidi PHeexiroosa, “Ha Seexaanau, neeni ta matappe
    kichcha; neeni asi dosiyoobaa qoppiyoogaappe attin, Xoossai dosiyoobaa qoppenna
    gishshau, tau xube gidadasa” yaagiis.
  zad-NT: 'Na'' biyec̱hj Jesúza'' chi''e Pédrona'': ―Kwas ka''lə, Satanás. Cheenzilo''
    bi gon'' daa llia bia'' gon'' daa bi yoo yic̱hjo'' daa cheeni Chioza'', san daa
    nak c̱he yell-liozan yoo yic̱hjo''.'
  aso-aso: 'Neꞌmine lo lineꞌza Izesuꞌ aza velepeꞌ izo Petoloꞌni tiꞌ lo lo-imineꞌ:
    Satani gaza akaloꞌ nene golise ozo. Gaza gaka gele naineꞌ nene Oꞌmosoꞌmo gilidiꞌmino
    gelamo me misubouꞌ evenelite gilaaꞌ adiꞌmino gele naineꞌ nenako volodoꞌ o neineꞌ
    akaꞌnela ogo hizo notilange. Satani gaza olovoꞌ ozo.'
  uli-uli: Jesus sa tagul sa kangalu Pedrus bo, “Chuy tangyey ho Satan! Hosa pagu
    mala yalapay bo luluwal la yam, ila te budoh mo irel Deus bo ye budoh mo irel
    yarmat.”
  nin-NT: I Yesu kakye na ddu Biturr di, “Chi share ki ingga ni inggya ùwà Isheta.
    Ùwà si ki ingga utakpu ku karr uza, nggo amarr amuwa angga ka a si nga zhi na
    Abachi ku hen, a zhi nu unushirr ku.”
  tgk-tgk: 'Лекин Вай ба Петрус рӯй оварда гуфт: «Дур шав аз Ман, шайтон! Ту ба Ман
    халал расонда истодаӣ, чунки ту фикри Худоро надорӣ, балки фикри инсонӣ мекунӣ!»'
  acu-NT: 'Pedro Satanása nunisang chichau asamtai, Jesús Pedron ayanmatar chicharak:
    —Satanása weta. Ameka winaka itit awajtame. Ameka Yuse wakeramuringkia nintimtsume,
    antsu aints wakerina nuke nintimme, —timiayi.'
  cak-WNT: 'Yac''a tek ri Jesús xrac''axaj queri'', xupiscolij ri'' y xubij c''a chare
    ri Pedro: Cabiyin quela'' riyit Satanás, ruma ma utz ta ri nach''ob. Riyit xa
    yatoc k''atbel nubey. Ruma ri nach''ob riyit xa can junan riq''ui ri niquich''ob
    ri winek y xa ma ya ta ri nrajo'' ri Dios ri nach''ob.'
  ebk-ebk: Ngem nunsakong hi Jesus, ya kanana kan Pedro, “Mak-akka Satanas! Somasalika
    kan ha-un! Tay nan cham numnumnumun at fiakun nan laychun Apo Dios, ngem kun at
    nan laychun nan taku.”
  spa-PDDPT: 'Entonces Él dio la vuelta y le dijo a Pedro: ¡Colócate detrás de Mí,
    Satanás! Me eres tropiezo, pues no piensas lo de Dios, sino lo de los hombres.'
  ruf-ruf: Yesu kahunduka, kamlongela Petiri, “Uke kuchughu kwangu, Setani! Ghweghwe
    kwa ng'walo kuna nene, kwaapfila ghamawatso ghako ng'agholawa bae kwe Imulungu,
    ila gha chimunu.”
  gun-gun: 'Ha''e rã Jesus ojere vy ombovai Pedro pe: — Satanás, ejepe''a ke xea gui.
    Ndee ma ita xereityxea reiko, mba''eta Nhanderuete guigua e''ỹ reikuaa, ha''e
    rã avakue guigua rive.'
  agu-BL: 'Je''n tzun such''k''il tib Jesús, nintzun taltz tetz Lu'': —Cawle''n swe''j
    Satanás, Na na cẍtzan tan inmakle''n. Na yi awajtza''kl nk''e''tz cho''n na saj
    te Ryos, ma na i''tz cyajtza''kl tu'' wunak, —chij Jesús bantz tetz Lu''.'
  isn-isn: Ingi gwa u Yesu akapiluka akamuila Petro, “Suka kitalane mulugu uewe weenda
    ngilya kitalane, kunsoko shangaukee ulukani lang'wi Tunda, endu kee zizi niantu
    du.”
  ilo-ULB: Ngem timmalliaw ni Jesus ket kinunana kenni Pedro, “Adaywannak Satanas!
    Maysaka a manglaplapped kaniak, ta saanka a maseknan kadagiti banbanag a pakaseknan
    ti Dios, no diket kadagiti banbanag a pakaseknan dagiti tattao.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Jesu majaredʉca, tiquirore ohõ saha nidi: —‍Satana
    yero saha yahuducugʉ nine mʉhʉ. Sa niedacãhña. Mʉhʉ tʉhotuye masa ye ijire. Cohãcjʉ̃
    ye ijierare. Sa yegʉ yʉhʉ yeatire cahmota duare mʉhʉ, nidi Jesu Pedrore.'
  anv-NT: Yɛ́mbɔ Jisɔs aké ne Pita, “Kwilé me mbɛ ushu, danchɔmeló. Ɔgbɛɛ́ me meti
    mampyɛ genó ɛyigé Ɛsɔwɔ akɛ́lege néndé ɔfɛrégé unó nkane mekwaá, ɔfɛrégé
    fɔ́ ɛké Ɛsɔwɔ.”
  sab-NT: 'Pedro gerudu ene Jesu ole gire Jesu jwlituda gdate naskuni gerudu Pedroge:
    —¡Chegede kamne! Ba kle gerule Satanás kiralla giti ba kle gerule ama takalin
    kare, ba me ñage gerule ene dare. Ba kle gerule kare ba ta cha ta blitakalin me
    age Chube takalin kare, ba me kle tañachuge Chube takalin kare, ba kle tañachuge
    kwian onbre ngwale kle tañachuge kare.'
  tmd-tmd: Aliö rɨmɨn, Jisas höuöiliö Pita nugwo yadöŋa, “Seten, nɨ röböxön duö! Nɨ
    pödpöd rɨmɨn wöhö rön yadmɨdlö? God rɨg rɨbyöx nugw mag akuyöbö nugwöiö; nöbö
    mö rɨbyöx nugwöi rɨb akwör yöx nugwön yadmɨdlanö,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xutzuꞌ lo uwach ri Pedro y xubꞌiꞌij che: —¡Chatel chinuwach,
    Satanás! Riꞌat at latzꞌanel chwe, ma na e ta kachꞌobꞌ puwi ri uchꞌobꞌom lo ri
    Dios, xew e kachꞌobꞌ jelaꞌ pachaꞌ ri kakichꞌobꞌ ri winaq —xchaꞌ.'
  kpg-kpg: Jesus gaa huli gi daha mo Peter ga helekai, “Setan, hana gi daha mo Au!
    Goe e haga deaadee Au, idimaa, au maanadu la nia maanadu hua dangada, hagalee
    nia maanadu mai baahi o God.”
  taj-taj: तर येशू फ्‍लिक दोःसी पत्रुसदा “ङादा कोल्‍ना लबारी म्‍हाइबा शैतान, ए चुग्‍याम
    थोन्‍सी निउ! तिग्‍दा भिसम एसे परमेश्‍वरसे सुङ्बा तामदा भन्‍दा म्‍हिगदेला तामदा
    सेम लमुला” भिसी सुङ्जी।
  avt-avt: Jisas keweikɨn katɨp Pita, “Seten ti eno sip kai enopɨn. Ti hanhan hari
    han kai enuk. Ti ap han kitet menmen mar ke God han kitetim au. Ti han kitet menmen
    mar kerek mɨt keriyen han kitetim.”
  cbk-cbk: Pero si Jesus ya bira su cara y ya habla le con Pedro, “Sale ′qui na mi
    presencia, Satanas! Hende tu ta ayuda conmigo, cay de gente lang ese el di tuyo
    pensamiento y hende de Dios.”
  uig-ARA: 'لېكىن ئۇ بۇرۇلۇپ پېترۇسقا قاراپ: ــ ئارقامغا ئۆت، شەيتان! سەن ماڭا پۇتلىكاشاڭسەن،
    سېنىڭ ئويلىغانلىرىڭ خۇدانىڭ ئىشلىرى ئەمەس، ئىنساننىڭ ئىشلىرىدۇر، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat Pedro quin wajacro: —Baha Satanás uritro. Bahat as quin Sir
    chihtá yajc ayti síwata yajcaro. Eytara síuti jaw̃i. Eytara tew̃ti jaw̃i. Bahat
