verse: MAT.016.023
translations:
  kpx-kpx: Ige Iesuu Bita namihai avoe, “Setene, di haliohatunela. A keu di hativeve
    humaha bamuge toelanu. A huhuihuhui keu atae huhuihuhui. Keu Dilava huhuihuhui
    holioholinu.”
  okv-H: Iesu na egerembeto Peter ta degi ke einge ena, “Satan, na toto pambu. Ke
    no erea amo God ta degi ta eto puvuraera te embo ta degi ta eto ere puvutuhua.
    Umo nau degi mane peikasoa.” ainge eto
  tbo-tbo: Yesu i luhagawileya po i baha nae Pita uyahina i pa, ‘Tomodulele, geka
    hougana una nehaleu, ega una laipeuniu om winugonugotuhu mei lawa hota hai winugonugotuhu,
    ma ega mei Yaubada a nugotuhu.’
  mal-C: യേശു തിരിഞ്ഞ് പത്രോസിനോട്, “സാത്താനേ, എന്റെ മുമ്പിൽനിന്ന് പോ! നീ എനിക്ക്
    ഒരു പ്രതിബന്ധമാണ്. നീ ദൈവത്തിന്റെ കാര്യങ്ങളല്ല, മനുഷ്യരുടെ കാര്യങ്ങളാണ് ചിന്തിക്കുന്നത്”
    എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ στραφεὶς εἶπεν τῷ Πέτρῳ, Ὕπαγε ὀπίσω μου, Σατανᾶ, σκάνδαλόν ⸂μου εἶ·⸃
    ὅτι οὐ φρονεῖς τὰ τοῦ θεοῦ, ἀλλὰ τὰ τῶν ἀνθρώπων.
  bgc-bgc: उसनै पलटकै पतरस तै कह्या, “हे शैतान, मेरै स्याम्ही तै दूर हो! तू मेरै खात्तर
    ठोक्कर का कारण सै; क्यांतैके तू परमेसवर की बात्तां पै न्ही, पर माणसां की बात्तां
    पै मन लगावै सै।”
  khz-khz: Gaurai Iesu epoe-kuleto, Petero evaikilaato, netiwato, “Goi Satani, gekuna
    ono laka-gerevagi! Au geku lakalaka goi na oroli-gavuana, kwalana negemu tugamagi
    kilana ati Palagu genana evogomaina, na taunilimalima geriana.”
  deu-TKW: 'Er aber wandte sich und sagte zu Petrus: weiche hinter mich, Satan; du
    bist mir ein Aergernis, du denkst nicht was Gott ansteht, sondern was den Menschen.'
  zsr-NT: 'Niꞌr bueycjëꞌ Jesús, len rëꞌ Pedro: ―Bcuit ga zoaꞌ. Runuꞌ ca run Satanás,
    tuꞌ xöhuiꞌ. Runuꞌ ga gac chop ladxaꞌa le cutu nac ca rzaꞌ ladxëꞌë Dios le rzaꞌ
    ladxuꞌu liꞌ, san ca taꞌzáꞌz ládxiꞌgac bunách.'
  lin-lin: 'Kasi Yesu abalukaki, alobaki na Petelo : — Mosika na Ngai, Satana ! Ozali
    epekiselo mpo na Ngai ! Makanisi na yo ezali makanisi ya Nzambe te, ezali penza
    makanisi ya bato.'
  hns-NT: 'Bakie Jiesoe ghoemke ose bolies: „Saitaan, hamaar paatjhe se tjal dja.
    Toe maange hai hamme bharmaawe. Tor baat Parmeswar ke sotj-bietjaar na hai bakie
    iensaan ke.”'
  noa-E: Pari Pedroou ichig magbaawai, jũrr chi Jesuu irig, —Jöpkhaa mʉ aigmua chaaug
    petá ajim. Meperauta pʉrʉg mag iekhapi sĩebahab. Puan mag sim aig sĩi warag khaibag
    ee mʉ burrpijuuta ẽkha simgui ajim. Pua chan Ẽwandamau nem waum ig simjã khaugba,
    sĩi parhoobam khʉʉnjöta khĩirju simgui ajim irig.
  eng-EMTV: But He turned and said to Peter, “Get behind Me, Satan! You are a stumbling
    block to Me, because you are not mindful of the things of God, but the things
    of men.”
  mib-NT: 'Te ni ndió cóto ya nuū Pedro, te ni cahān yā jiín de: Cujiyo quihīn rō,
    chi cáhán rō ná cáhán Satanás. Chi tēe ndúcú stɨ́vɨ rúhū cúu ró. Te tu jéni ni
    rō nájnūhun jéni ni Yaā Dios, chi sa suhva jéni ni rō nájnūhun cájeni ni ñayuu.
    Achí yá.'
  lif-NT2: ये़सुःन् पत्रुस ले़प्‍माङ् हिसिङ्‌ङाङ् मे़त्तु, “माफे़न्‍साम्‍मे, खे़ने़ॽ
    इङ्‌गाॽलाम् माःङ्‌घा पेगे़ॽ! खे़ने़ॽ के़घःआरो॥ खे़ने़ॽग निङ्‌वाॽफुमाङ् कुइसिःक्
    मे़ःन्, कर मे़न्‍छाम् याप्‍मि कुइसिःक्‍लक् निङ्‌वाॽ के़इःत्तुॽरो॥”
  xnj-xnj: Nambu Yesu akang'anamuka, akamjovela Petili, “Uwuka palongolo yangu, Setani!
    Veve ndi Chipingilu changu, maholo gaku lepi ga Chapanga nambu gachimundu.”
  mmx-mmx: Iesu ga rem gili ri ne Pita la ga lok tin, “Uto u basinge ia. Nenu u lok
    ngan ne Satan. U vara i do una lok pe ia. U xopara na mu asu lavavara at ne Moroa,
    ketla u vara mun levendoxoma at limixin.”
  cbr-NT: 'Usaquin cacëx cuainacëquin ca Jesusan Pedro ñu caquin cacëxa: —Min camina
    ñunshin ''atimanën ''apu, Satanás, an sináncësa oquin sinanin. Usaquin sinánxunma
    ca ''at. Min camina ''ë ñu ''atima ''amitisa tanin. ''Ën Papa Dios cuëëncësabi
    oi ''iáxma ''ëx ''inun quixun sinánquin camina unin sináncësa oquinshi sinanin.'
  tee-NT: 'Para ju Jesús talakasp''itlh chai chani ju junilh ju Pitalu'': ―Ak''ost''ich
    ju laqui''ucxlacapu'' ji lhacaticuru. Ju uxint''i va quimak''alhk''osup''ut''un.
    Ju uxint''i jantu chun alacp''ast''acnan tachi ju Dios. Ju uxint''i va alacp''ast''acnan
    tachi ju mint''alapanacni.'
  eng-LSV: and He having turned, said to Peter, “Get behind Me, Satan! You are a stumbling-block
    to Me, for you do not mind the things of God, but the things of men.”
  cak-NT: 'Pero cuando ri Jesús xuc''oxaj quiri'', xutzalmayij-ri'' y xu''ij che ri
    Pedro: Man cac''ue-pe wiq''uin ret Satanás, roma man utz ta ri nanojij. Ret jatoc
    jun ri xe nuk''at nubey. Roma ri nanojij ret xa can junan riq''uin ri niquinojij
    ri winak y man anche''l ta nrojo'' ri Dios.'
  pah-NT: 'Opyryrỹ Jesus''ga javo Pedro''ga pe: —Ejipe''a ti ji hugwi! A''ereki Satanás''ga
    nde monhi''ĩ. Nurã nde ei nanongara, ei Jesus''ga Pedro''ga pe. Eremombi pota
    nde jirekoa Tupana''ga nhi''ig̃a rupi. Tupana''ga reaporog̃ita atyvi ndereaporog̃ita.
    A''ereki Tupana''ga opota reki nhimanoa. Yvyakotyve''g̃a ndeaporog̃ita rehe nde
    ereko, ei Jesus''ga Pedro''ga pe.'
  sja-NT: 'Mãpai Jesús p''ɨrrabaiji mãik''aapa Pedromaa mãgaji: —¡Mɨ ik''aawaapa ãyaa
    wã́ji, Satanapa mãga jarapida perã! ¿Pɨa mɨ wãpiamaata bɨk''ã? Mãgara k''ĩsia-e
    bɨ Tachi Ak''õrepa k''ĩsia bɨk''a. Jĩp''a k''ĩsiamaa bɨda aji, eperãarãpa k''ĩsiapatak''a.'
  xed-xed: «Laghula gha tavata iʼi, halaway na. Tuthun ta fə ka ŋa ɗa. Manda ŋa Lazglafta
    a ta ndana ka ta ndanu wu, manda ŋa mnda səla ta ndana ka,» ka Yesu mbəɗavata
    nda Piyer.
  mks-NT: 'Joo na̱ca̱va̱ nu̱u̱ Jesús sánde̱hé a̱ nu̱ Pedro ta já cáchí a̱ já xi̱hi̱n
    dá: —Cuáhán quee Satanás, rí cúú tiñáhá sa̱cua̱ha̱. Tá quia̱hva íin na sájí nuu
    nu̱ ná quia̱hva já íún nu̱ú i̱. Jáchi̱ co̱ cáhvi inún tá quia̱hva cáhvi ini Ndióxi̱
    joo cáhvi inún tá quia̱hva cáhvi ini ña̱yivi cuéntá ñuyíví yóho —na̱cachi Jesús
    xi̱hi̱n dá.'
  gfk-S: Jisas ga tahurus, igom tange tane Pita be, “Hana leh um, Satan. Waak u tutur
    bat iou. Paule lik ira sinisip tane God. U liklik ira sinisip gar na turadi mon.”
  bmu-bmu: Qetal waŋgiiga liliŋgöba Pitö kewö jim waŋgiyök, “Gi keu mötmörizani, mi
    Anutugöreŋ keuya qahöpmö, gölme ambazip aka Satangö sihima. Gi nöŋgö köna utumamgö
    mötnöŋga urunan böliza. Miaŋgöra Satan, gi mönö dölki nöŋgö jemesoholneyök kesalnöŋ!”
    Mewö.
  dgz-dgz: Iesu entane Pita anega diguren, “Ge Seitan mini, tau garinap ak. Ge oma
    ibariwa mini namuna boringi go God wan dim dim mega iagap ya baraingi, go apan
    iak guine gapan waingi.”
  eng-GNV: 'Then he turned backe, and said vnto Peter, Get thee behinde me, Satan:
    thou art an offence vnto me, because thou vnderstandest not the thinges that are
    of God, but the thinges that are of men.'
  zaa-NT: 'Laniana gùnna'' tsè'' tè Jesús Pedrua nna rèe bi: Becuìtta ru''a lua''
    Satanás porqui''ni estorbo la runi lu'' quia'', labí rulaba latsi'' lu'' nu cca
    qui'' Tata Dios sino nu cca qui'' ca enne'' la.'
  eng-WEBSTER: 'But he turned, and said to Peter, Get thee behind me, Satan; thou
    art an offense to me: for thou savorest not the things that are of God, but those
    that are of men.'
  guh-guh: 'Nexata Jesús Pedrovecua napënëyorotaxuaba. Taenuca pijajivi penaejavabelia.
    Nexata Jesús napënëyorotsia jumai tsanucae Pedrojavabelia: —¡Dovathi, nevecuanatixire!
    Nejamatabëcueneëjëbijitsipame. Necopare Dioso taneitorobicuenia taexanaenexa.
    Xamë apo jitsipaemë pacuenia Dioso jitsipa taexanaenexa. Saya jitsipame pacuenia
    jivi jitsipa taexanaenexa, jai Jesús.'
  bon-bon: Yeesu tatatrongtige, Peteru ne jejige egä, “Satani, äyeblingti cäme opo
    gaabe ca! Maane cebine liga iirbutame nawenite. Maane biname bime pana ngene jotwananenite,
    lica Acejiyame pana.”
  nhw-BL: 'Pero Jesús mocueptiquisqui huan quiilhui Pedro: ―Techtlalcahui, Amocualtlacatl.
    Tijnequi techmasiltis para ma amo nijchihua ipaquilis Toteco. Amo timoilhuía catli
    Toteco Dios moilhuía, san timoilhuía quen masehualme.'
  swh-ONEN: Lakini Yesu akageuka na kumwambia Petro, “Rudi nyuma yangu, Shetani! Wewe
    ni kikwazo kwangu. Moyo wako hauwazi yaliyo ya Mungu, bali ya wanadamu.”
  wbi-wbi: Neke UYesu akansyetukila uPeteli, akam'buula akati, 'Vuuka apa ghwe Setano
    uve! Ghulonda kukusigha une kuvomba uvughane vwa Nguluve ulwene masaagha gha vaanha.
  bba-bba: Adɑmɑ Yesu sĩirɑ u Piɛɛ sɔ̃ɔwɑ u nɛɛ, ɑ ɡɛɛro nɛn birun di Setɑm. A kɑsu
    ɑ mɑn torɑsiɑwɑ, domi ɑ ǹ bwisikumɔ nɡe Gusunɔ, mɑ n kun mɔ nɡe tɔnu.
  eng-KJVCPB: 'But he turned, and said unto Peter, Get thee behind me, Satan: thou
    art an offence unto me: for thou savourest not the things that be of God, but
    those that be of men.'
  kgk-NT: 'Ojere-ma Hesu: —Ejei xe ypy-gwi, he''i Pedro-pe, Satanás-py ohenói-vy íxupe.
    —Anháy ruvixa Satanás nhe''ẽ-py xe rekombo''e vaise mo''ã ereiko-vy, he''i íxupe.
    —Ereipota mo''ã xe ajere Nhandejáry rape-gwi, he''i. —Nhandejáry remimbota nde
    ndereipotái. Teko rei remimbota ae erejohu porã, he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva hanigioo Sataango Petoroosaa tasipoovaara inna tunoo:
    Sataango, ngieera kuanee. A ni aataruuvaa uudarainaree kiainna iikiannanoo. I
    yaataivo vaidiiya yaataivaa roosiinoo. Hama Anutuuqaa yaataivo itaama vainoo,
    tiravai.'
  cpy-cpy: 'Ari ipithoka-pitha-tanakari Jesús irika Pedro, ikantanakiri: “Piyaate
    Kamaari. Tee poshiretawo eeroka ikowakaanari Tajorentsi, apatziro poshiretawo
    ikowa-piintziri atziri-paeni.”'
  ekk-PKP: 'Jeesus pöördus Peetruse poole ja ütles talle: „Mine minust eemale, Saatan!
    Sa oled lõks selleks, et ma komistaksin, sest sa mõtled inimese kombel, mitte
    nii, nagu mõtleb Jumal!“'
  mpx-mpx: Yaka Yeisu i tagena sikal, i baek Pita elana i ba, “Seitani, u miegon eliyau!
    Owa u ola abasogu eliyau, kaiwena wam nuwatu nige i nonoek Yehoba wana kamwasaa,
    i noek gamagalau wali nuwatu elana.”
  wbp-wbp: Jijajijirla jungarni-purdanji-jarrija Piitakuju wangkanjakungarnti, “Nyuntunpa
    Juju Ngawu, purdangirli yukaya ngajulurla! Nyuntu kanpaju putaputa warla-pajirni
    warrki ngaju-nyangu-kujaku! Kaatuju kulangku wangkaja kujakuju wangkanjakuju,
    lawa. Nyuntulurlunpa kujaju manngu-nyangu jaruju yapa panu-kari-piyarlu.”
  luo-luo: Yesu nolokore mowachone Petro niya, “Wuog oko e nyima, Satan! In kidi mar
    chwanyruok ne an; nikech iketo pachi kuom dwaro dhano to ok kuom dwach Nyasaye.”
  nhe-NT: 'Pero Jesús mocueptiquisqui huan quiilhui Pedro: ―Xinechtlalcahui, Axcualtlacatl.
    Tijnequi tinechtzacuilis para ma ax nijchihua ipaquilis Toteco. Ax timoilhuía
    tlen Toteco Dios moilhuía, san timoilhuía queja tlacame.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܕܝܼܪܹܗ ܘܐܡܝܼܪܹܗ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܙܹܠܔ݇ ܠܘܼܟ݂ ܠܒܵܬܪܵܐ ܣܵܛܵܢܵܐ،
    ܬܘܼܪܩܵܠܵܐ ܝܘܸܬ ܐܸܠܝܼ، ܣܵܒܵܒ ܠܹܐ ܝܘܸܬ ܬܲܚܡܘܼܢܹܐ ܒܘܼܬ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܕܐܲܠܵܗܵܐ ܐܸܠܵܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ.“'
  esk-NT: Jesus-ŋum qiviaqługu Peter nipliutiniġaa, “Tuunġaaq, piiġiñ uvamniñ! Piñaiḷutaurutin
    uvamni. Isummatiqaŋitchutin Agaayyutim isummataiñik, aglaan isummatiqaqtutin iñuich
    isummataatun.”
  msb-msb: Pero gin-atubang siya ni Jesus kag gin-uritan, “Layas dida, Satanas! Ulang
    ka lang sa akon kay an imo ginaisip dili an sa Dios kundi an sa tawo.”
  cpa-NT: 'Jøng² ca¹jéinh¹ Jesús. Ca¹jé²dsa Pedro: ―¡Guønh² tø¹cah¹! Jmoh²hning ju³lah
    jmo¹² Satanás. Cuøh¹²hning jní² ju²méh³ dsøa¹². Tsa¹lë́h²hning ju³lah lë́² Diú¹³.
    Lë́h²hning jmáh¹lah hi² lë́² dsa² jmøi¹guǿi¹.'
  dso-dso: ଜିସୁ ପାସ୍‌ଲି କରି କଇଲା, “ମର୍‌ ମୁଆଟେଅନି ଦୁରିକେ ଜା ସଇତାନ୍‌ । ତୁଇ ମର୍‌ ବାଟ୍‌
    ଚୁଟିଦେଲୁସ୍‌ନି । ମକେ ନିଚୁ ବଲି କଅ ନାଇ । କାଇକେ ବଇଲେ ତମର୍‌ ଚିନ୍ତା ମୁନୁସ୍‌ମନର୍‌ତେଇଅନି,
    ପର୍‌ମେସରର୍‌ତେଇ ଅନି ନାଇ ।”
  meu-meu: 'Bena Iesu na e mede kerehai, Petro e gwau henia, eto, Satana e, murigu
    kahana aola: o hahekwakwanaigumu; badina be emu lalo-hadai na dia Dirava ena,
    to taunimanima edia.'
  yva-NT: Weramu Yesus sarirae akare, umba Po Petrus aura nanto soowabe pare, “Anakakai
    Akoe, nyusyo ra nto rinaora! Nyare nyo inaorai ritavondi Amisye apa bekere rai!
    Nya ana ndatantona wato mamo Amisye apa ma jewena, yara vatane awa ma.”
  dgc-dgc: Pero hinumarap ti Jesus diya a kinagi na, a “Umadeyo ka dén, Satanas! Sésawayénék
    mo. Ewan ka mégisip ta kaluuben na Diyos, éngˈwan ta kaluuben na tolay.”
  zpm-NT: 'Zeeṉe bin mew, zoque Pedr ga, biecw me rëb me: ―¡Biche lo naa nu meṉdox!
    ¡Loxaque no luu par guṉgüet luu naa! Zienied guic luu miṉe rnabey Dios, sinque
    miṉe rleynie miech, miṉ co zienie guic luu.'
  hix-NT: Noro wetxe neramay hatà, Txesusu. Onà wyaro nkekon hatà, àwya. Khoryenkomo
    yoyuknur xehra manay hamà, rowya, kekon hatà. Khoryenkomo yehutwatxho hoye rohra
    àro wyaro màkano. Toto yehutwatxho hoye ro haxa ryhe àro wyaro màkano, kekon hatà.
    Satanasà ymo yano me ryhe àro wyaro màkano. Àro ke, onà wyaro àkehe, noro ymo
    wya. Satanasà y, àtok ha, rohyaye, àkehe, àwya, kekon hatà, Txesusu, Petru wya.
  sim-sim: Urik Jisas or tormblehe Pitan or heyehe ormu mbara, �Laulaka mir haisi!
    Nombo anhin arangowa hala. Mashi os mi mbawa oso mbeek Avui Wasilakahi mashi ambu
    sir. Oso mashi tol ma misambik fehe lihi mashi sir.�
  npi-ULB: तर येशू फर्कनुभयो र पत्रुसलाई भन्‍नुभयो, “शैतान, मबाट टाढा होइजा ! तँ मेरो
    लागि बाधा होस्, किनकि तैँले परमेश्‍वरका कुराहरूलाई ध्यान दिँदैनस् तर मानिसहरूका
    कुराहरूमा ध्यान लगाउँछस् ।”
  cgc-cgc: Gatubang Jesus ki Pedro daw mambal, “Layas ka di, Satanas! Paryo na kaon
    magpegeng ki yaken ta pagsunod ta kabebet-en ta Dyos tak naan ta imo na isip pagbeet
    nang ta ittaw, dili pagbeet ta Dyos.”
  tim-tim: Hain dâmbo Yesuŋe purik dâm Petoro magaŋmâ hin dâep, “Gâ Hiaŋgi Amboŋe
    aregât hepunnek. Gâmâ nâ peŋ panmâ nuguâkgât dâp tiginiŋdât. Gâ Anutugât nâŋgâ
    nâŋgâ are bo nâŋgât. Gâ luâk yeŋgât nâŋgâ nâŋgâ are nâŋgâm maktât aregât heniŋdât.”
    dâep.
  yor-yor: Jesu pa ojú dà, ó sì wí fún Peteru pé, “Kúrò lẹ́yìn mi, Satani! Ohun ìkọ̀sẹ̀
    ni ìwọ jẹ́ fún mi; ìwọ kò ro ohun tí i ṣe ti Ọlọ́run, bí kò ṣe èyí ti ṣe ti ènìyàn.”
  wos-wos: Wungi wandéka dé waleka dé Pitaré wa, “Méni Satan, méni séléka! Méni wuna
    yambu méni takatéfi. Méni Godna hundi xékéhambaméni. Méni ané héfambu rekwa duna
    hundi male méni xéké.” Wungi dé Jisas Pitaré wa.
  emp-NTPO: 'Baribʌrʌ Jesuba jẽda acʌped̶a Pedroa jarasia: –Satana, mʌ̃ caitabemada
    ãyã wãdua. Mʌ̃a oida b̶ʌra bʌa obi ama b̶ʌa. Bʌa Ãcõrẽ quĩrãca crĩchaẽ́ b̶ʌa.
    Ãtebʌrʌ ẽberã quĩrãca crĩcha b̶ʌa.–'
  eng-F35: 'But turning He said to Peter: “Get behind me, Satan! You are a stumbling
    block to me, because you are not mindful of God''s values, but of men''s values.”'
  ind-ind: Yesus berpaling memandang Petrus dan berkata kepadanya, “Pergilah dari
    hadapan-Ku, hai Satanas! Kamu menjadi penghalang bagi-Ku, karena kamu mengikuti
    pikiran manusia, bukan pikiran Allah!”
  pes-OPCB: 'عیسی برگشت و به پطرس فرمود: «دور شو از من ای شیطان! تو دام خطرناکی برای
    من هستی! تو با دید انسانی به این موضوع نگاه می‌کنی، نه با دید خدایی.»'
  mpt-mpt: Yesuse deskinanea Fitae baabanea Gululam kobo deitne one, ne mo watamebe!
    Keb bobol tem funin olo Gode bobol tem funinbabe. Nakai bobol tem funin ota funanebta
    obeobo ge baabasebe.
  bla-bla: Ki itapotŭkau'aie, ki an'ĭstsiuaie Peter apŭt'tokokit, Satan; kŏk'kĭtstsskĭmskŭki;
    kimatsskŭmau'ats Ap'ĭstotokiŭă kitsksska'tŭksists annom' ksŏkkum.
  ssx-ssx: Yesuma꞉ la꞉ka꞉la mina Pida handolo hata꞉ alota꞉ Sadani. Neke puma. Neketa꞉
    ya pota꞉ a꞉mbaluekema꞉ taapeleme. Pa ekipeke. Do naka꞉ wili hone manuta꞉ Koda꞉
    pa꞉ta꞉ yama꞉ na ipula꞉pate pa hali pa꞉ta꞉ yama꞉ ipula꞉me leekeme.
  mkl-mkl: Ammɑ Jesu í sindɑ í sɔ̃ Piɛɛ í ni, sɛkɛɛ hɑi bi tom Seetɑm. Ì wɑɑ bi i
    jɛɛm bi ku koosɛ, domi i kù wɑɑ ce lɑsɑbui Ilɑɑɔ̃, í ɡbe ti ɑmɑnɛ ŋɑ.
  gaq-gaq: ଜିସୁ ପ୍ଲେଗ୍‌ଚେ ପିତରକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‌ନେ ବାନ୍ ସ୍ଲ ୱେଲା ସ‍ଏତାନ୍ ନେଙ୍ଗ୍‍ନେସା
    କସ୍ଟ ଆଡିଙ୍ଗେ ନାମ । ମେଃନ୍‌ସା ଡାଗ୍ଲା ନାନେ ଏନ୍‌ ଚିନ୍ତା ରେମୁଆଁଇଂନେ, ମାତର୍‌ ଇସ୍‌ପର୍‌ନେ
    ଚିନ୍ତା ଣ୍ଡୁ ।”
  gof-RNT: Yesuusi Phexiroosakko guye simmidi, “Ha Xalahiyaw, taappe haakka! Neeni
    asa qofa qoppasappe attin Xoossaa qofa qopponna gisho taw dhube gidaasa” yaagis.
  unx-unx: ୟୀଶୁ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ପାତ୍‌ରାସ୍‌କେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଏ ସାଏତାନ୍‌ ଆଇଁୟାଃତାଃଏତେ
    ଆତମେନ୍‌ମେ, ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ତହଦ୍‌ଇଚିଙ୍ଗ୍‌ତାନାମ୍‌, ଚିୟାଃଚି ଆମ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    କା ମେନ୍‌ଦ ହଡ଼କଆଃ ଲେକାମ୍‌ ଉଡ଼ୁଃତାନା ।”
  gah-gah: 'Loko lokago, Izesú viligoko Pitani láa loko lo amimó: Satani gakó lanitika,
    géisi nene mino olové amane. Není gapo hize lí itani gakó lokane. Gakó nene lokanimóza
    Ómasímini gakó lamanike ha vegenalitini kigikagutí gakó aleko lokane.'
  lcm-lcm: Na kala taval na kala antok a Petero ta, “Pasal e mung ig, Satan! Numai
    a at asi asavang anig, using parik kupa auai ve lomlomonai si God, sikei kupo
    auai ve lomlomonai si ri vap.”
  aer-aer: Jesus Peter-werne ularre-irremele ikwere ahele angkeke, “Arrentye-aye ayenge
    impemele alhaye. Unte akenhe itirreme tyerrtye ahelhe-arenye-arteke-arle. Unte
    kwenhe Ngkarte-arteke itirretyakenhe.”
  qvc-NT: 'Chaymi Jisusqa tikrakashpa, Pidruta nirqan: —¡Qamqam dyablushina rimaykangi!
    ¡Ashuy ñawpaymanda! Chaqa qamqam munangi disanimachiwayta, Tayta Dyus munashqanda
    ama ruranaypaq. Mana intyindiq runashinam yuyaykangi. Manam yuyaykangichu Dyus
    yuyashqanshinaqa, nishpa.'
  tgl-ULB: Ngunit bumaling si Jesus kay Pedro at sinabi, “Lumayo ka sa akin, Satanas!
    Hadlang ka sa akin, sapagkat wala kang pakialam sa mga bagay ng Diyos, kundi sa
    mga bagay ng mga tao.”
  cbs-NT: 'Jesús jawen tsumabukidi nasauketan uinkin Pedro nemakin yuikin: —Satanásan
    shinanwen min ea teawakatsis ikai ana jadi jaskayamawe. Jawada Diosun uiain keska
    min uianmaki, eska shinankinan, jaska yudabun uinmis keskawen min ea nemaidan—
    abain'
  xtm-NTPP: 'Kovaa Jesús ma, ni ndakonenuu ya, te jiña''a ya Pedro ma: ―‍¡Kuán ndiyo
    ni nuu sa, vaa sukan kúu tachi ma kúu ni! Vaa ja''nu ndee ni ja sa''a sa sukan
    játna ini Su''si ma. Ndijin chi masu jani ini ni sukan jani ini Su''si ma chi
    ja ka jani ini ñayii a‑ni jani ini ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngatendebuka ngannenge Petulo, “Malichetani mmuje unyuma jango!
    Mwe ntenda kunhwibilikia. Mawacho ginu ga Nnoongoje nambu ga mundu.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea Pedrore amojode ĩari, o biro cʉ̃re ĩiwi:
    —¡To cõrora yʉre camotatiya, Satanás! Mʉa, apeye pee yʉ ca bii maa wijiaro yʉre
    tiirʉgʉ mʉ ĩi. Mʉa, Ʉmʉreco Pacʉ cʉ̃ ca boorore biro méé mʉ tʉgoeña. Bojoca cʉ̃ja
    ca tʉgoeñari wãme pee wado mʉ tʉgoeñacã —cʉ̃re ĩiwi.'
  san-ORI: କିନ୍ତୁ ସ ୱଦନଂ ପରାୱର୍ତ୍ୟ ପିତରଂ ଜଗାଦ, ହେ ୱିଘ୍ନକାରିନ୍, ମତ୍ସମ୍ମୁଖାଦ୍ ଦୂରୀଭୱ,
    ତ୍ୱଂ ମାଂ ବାଧସେ, ଈଶ୍ୱରୀଯକାର୍ୟ୍ୟାତ୍ ମାନୁଷୀଯକାର୍ୟ୍ୟଂ ତୁଭ୍ୟଂ ରୋଚତେ|
  huv-NT: 'Teat Jesús ndiliteay majaw a Pedro, tasaj: ―Icueat xic, nde mendiüm mepal
    leaw netam narang. Nde mendeac atnej andiüm Satanás. Cos aaga indeac quiaj ocueaj
    nipilan, ngome ocueaj Teat Dios ―aj.'
  otn-NT: 'Mi̱ ''bätra̱ Jesús, bi ''yɛ̱mbra̱ Bɛdu: ―Da̱mi̱ ''uegue, rá̱ mɛfi''i ra̱
    zithu̱. Porque nu̱''i̱ guí orca̱thogui. Hi̱nga̱ gue''a̱ rá̱ ts''änni̱ Oja̱ so
    ni̱ mmʉi di̱ nja. Sinoque gue''a̱ te yø hya̱sɛ yø ja̱''i̱ so ni̱ mmʉi di̱ nja.'
  nop-nop: Unduŋ nimbune udaneeŋ niŋguk, “Sadaŋ, du tabaweŋ! Du talik kamehep tinamulaŋ.
    Du mede yolaŋ woŋ adi Bepaŋ’walaŋ mede moŋ, woŋ adi kwetfoloŋ me’walaŋ hogok.”
  obo-NT: Piru id isau si Disas ki Pedro woy mid ikahi to, “Awa ka, Moivuyan! Od boovahan
    a nikkow, su iddos poomdom du, konna pomon to Monama, ko konna, pomon to minuvu.”
  cak-ENT: 'Pero tok ri Jesús xrac''axaj quiri'', xupiscolij-ri''. Y xbij c''a chin
    ri Pedro: Man cac''uje-pe viq''uin rat Satanás, roma man utz tüj ri nanuc. Rat
    xa ncatoc k''atbül ruvüch nubey. Roma ri anojibül rat xa junan riq''uin ri nquinuc
    ri vinük y man nanuc tüj ba'' achique c''a ri nrajo'' ri Dios.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤐᤋᤪᤢᤛ ᤗᤧᤵᤔᤠᤱ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤔᤧᤳᤋᤢ. “ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤣ. ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤗᤠᤶ ᤔᤠ᤺ᤱᤄᤠ
    ᤐᤣᤃᤧ᤹᥄ ᤂᤧᤏᤧ᤹ ᤁᤧᤄ᤺ᤀᤠᤖᤥ॥ ᤂᤧᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤗᤰ
    ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī jicó cóto yā nūū Pedro, de nī ncāhān yā: Cujiyo quīhīn nū, chi cáhān
    nū tá cáhān Satanás. Chi tēe ndúcú stíví nduhū cúu nú. De nduú jáni inī nū tá
    cúu nūū jáni inī Yāā Dios, chi sa jáni inī nū tá cúu nūū jáni inī nchivī, ncachī
    yā.'
  san-TIB: ཀིནྟུ ས ཝདནཾ པརཱཝརྟྱ པིཏརཾ ཛགཱད, ཧེ ཝིགྷྣཀཱརིན྄, མཏྶམྨུཁཱད྄ དཱུརཱིབྷཝ, ཏྭཾ
    མཱཾ བཱདྷསེ, ཨཱིཤྭརཱིཡཀཱཪྻྱཱཏ྄ མཱནུཥཱིཡཀཱཪྻྱཾ ཏུབྷྱཾ རོཙཏེ།
  qve-NT: 'Ichaqa Jesusñataqmi kutirimuspa Pedrota niran: —¡Ayqeriy noqapa ñawpaqniymanta!
    Diospa munasqanta ama ruwanaypaqmi, qantaqa diablo rimachishasunki. Qanqa manan
    entiendenkichu Diospa munasqantaqa. Chaymi qanqa (Diospi mana creeq) runakuna
    hinalla piensashanki, nispa.'
  pao-NT: Soo Te Pabe'e yise oo nakasopedakwadoose ka Peter-tamme nakwumanase mee
    oo netamma, “Gi ookow e tuukwepana. U sukwe numu-wa'ne tusooyukwe ka suta'yoona,
    u gi ka Te Naa-ma nasoonatza'e.”
  cbu-NT: Isussha yámarangu; Yuwari Apari átu anuri ashchima. Yashing' tamapari ashiru
    nuwaa tamundaksha. ¿Mayaamsha nuwaa pachindaksha shiya? tárangiya. ¿Mayaamsha
    nuwaam xarashish wayamaam zandaksha? Siy tputs ashiritam chinaksha. Itaru, yuw
    Apanll chinaku anoo shiy nda chinaksha, tárangiya.
  usa-usa: 'Îtuma waéqma Pítaamma timá ámikaiye: “Tááqtaao, emá tinaaépaq yáwaao!
    emá ketúyánámmá mamá táíq-íné kéone. emá Áánûqtuni aúyánámmá íma kéitaane. emá
    paá waayúkati yúyánámmá kéitaane.” téna Îtuma tiráiye.'
  soy-soy: 'Kei kɛ Yeesu uu pɑnsɛpɔ uu Piyɛɛ mɑɑ rɛ: Pɔ́ɔkɛ́ mɛ̃ pɛlɛ, Setɑni! Kɑpɛ
    nɛ nɛ́ rikɔ! Pɔ lɑlɛ pɔkɛ́ nɛ́ púnɛisɛntɛ kɛ́ loó! Kɛpɔ́múŋɛ́ yɛ sisoipipi
    kɛmúŋɛ́ lɛ, ɑ́i Uléécɑɑ kɛkɔ́.'
  hui-hui: Ani layagola Yasu ibu beregedowa Pidahondo lalu, Dama Heyolabe í̠ i̱ kogoria
    nahe pu. Bi o larigoni Ngode Datagaliwabenaga ndo agalinagadago í̠na i̱naga harigani
    ha pai haregoni, lene.
  amf-amf: Yesus kidar wal hamayse ‘‘Ya Seethaan, isa aapira os yivaa! Barjoyn qaabenam
    hanin qaabiminna, eedinin qaabenam hanin qaabenna, ina ya goane’’ kina ki hamade.
  quc-NNT: 'Xutzolq''omij k''u rib'' ri Jesús, xub''ij che ri tat Pedro: ¡Chatel chnuwäch,
    Satanás, xaq at ya''l latz'' chwe! Man kach''ob'' tä k''u ru chomanik ri Dios,
    xane xaq xuwi kach''ob'' ri ki chomanik winaq, —xcha che.'
  dob-dob: Ta Yesu ꞌiasakowasi ga ꞌiona Pita ꞌenaya, ꞌigwae, “ꞌOyo Seitani, gete tuga
    ꞌupilisinegu! Geyaꞌabo ꞌuꞌetoꞌetobodegu! ꞌImu nuwanuwa tomota ꞌidi nuwanuwa, ta
    nigeya Yaubada ꞌina nuwanuwa nadigega.”
  wrs-wrs: Doa Yesusva imharavhoanamba, omnana Pitam, wuleiho, manam yimba monamba
    kanamba hiluvla ovravav Setanmsnamba, monamba memba Sesoa kamba indthoamnana,
    enggalmba. Yimba os nengvna, ten ombandhana ningvm, wo yimba Sesoana nengavnangva
    nengvmoa.
  mca-mca: 'Qa ha'' Jesús qa tetwek''ela''xets, qa yit''ijets ha'' Pedro: —Me''niton
    ye''mii, Satanás, hik ejunye''j ne''ej ute qu'' hilanifi qa'' natsamju'', qe akha''
    nite'' ƚijamti''ets pa''qu'' nisu''un na'' Dios, qe uja''xƚe eke'' yisu''un ene''
    jukhewƚe.—'
  tzo-TZC: 'Pero ti Jesuse tey ijoybij. Jech laj yalbe ti Pedroe: ―Chꞌaco aba ta jtojol,
    Pucuj. Yuꞌun ta xamacun ta be. Yuꞌun maꞌuc ta xanop jech chac cꞌu chaꞌal ta snop
    ti Diose. Yuꞌun jaꞌ noꞌox ta xanop jech chac cꞌu chaꞌal ta snop ti viniquetique
    ―xi.'
  mya-mya: ကိုယ်​တော်​သည်​လှည့်​၍​ပေ​တ​ရု​အား ``အ​ချင်း စာ​တန်၊ ငါ့​နောက်​သို့​ဆုတ်​လော့။
    သင်​သည်​ငါ့ အ​တွက်​ဆူး​ငြောင့်​ခ​လုတ်​သ​ဖွယ်​ဖြစ်​၏။ သင် သည်​ဘု​ရား​သ​ခင်​၏​ရှု​ထောင့်​က​မ​တွေး၊
    လူ ၏​ရှု​ထောင့်​က​သာ​တွေး​၏'' ဟု​မိန့်​တော်​မူ​သည်။
  gng-NT: 'Nɛ *Yesu jiɛbe'' ki tɔke'' Piɛr ki ye: «Paare nʼpuoli; Satan, a lìeke
    nni usɛn nɛ. Kimɛ aʼyɛnmaale ŋa ñɛn'' Uwien saan, ì yé binib yi nɛ.»'
  cbi-NTPO: 'Tsenñu Jesús Pedronu kerai shuwatu tsandimi: ¡Inu vela'' mijiide, Satanás!
    inu tsangue'' tyu''lekaakiñunguentsuve. Ñuya Dios naake pensangue'' keemuñuba
    juntsanguityu'', chachilla naake pensangue'' keemu deeñuba juntsangue pensanguemuve,
    timi.'
  ikk-NT: Kanị Jesu nọ gbehutọ, sị Pita, “Ekwensụ, pụ nị m! Ị rị a nọkin m ụzọ, makẹni
    y'a rị e ro nke Osolobuẹ, nke ịhịan k'i rị e ro.”
  leu-leu: Na Yesus xo a tapuk e kuus xe si Pita, “Faapalau sega, Setan! Nano, no
    mo ina sopitaian siak. A Piran pife tavai nano pana lamonan siim, piau, ri savat
    sina mataa.”
  maz-NT: 'Nuc''ua e Jesús o jñanda e Pedro, o xipji: ―C''ueñe ín jmigö, na ngueje
    i̱ dyätque c''ü dya jo i̱ xitscö yo jña yo. Na ngueje c''e pjeñe c''ü i̱ṉ cjijñigue
    dya, dya ngue c''ü cjijñi Mizhocjimi; ngueje c''ü cjijñi yo nte.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ཕྱིར་འཁོར་ནས་པེ་ཏྲོ་ལ་འདི་སྐད༌དུ། བདུད་སཱ་ཏན་ཁྱོད་ངའི་རྒྱབ་ཏུ་སོང༌ཞིག
    ཁྱོད་ཀྱིས་དཀོན་མཆོག་གི་དགོངས་པ་མི་བསམ༌པར། མིའི་འདོད་བློ་ཁོ་ན་བསམས་པས་ཁྱོད་ནི་བདག་གི་བཀག་རྡོ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Natürü ga Ngechuchu rü Pedrucèx nadaueguãchi, rü ñanagürü nüxü̃: —¡Choxna
    ixũgachi, Pa Chatanáx, erü chixexü̃gu choxü̃ cunguxẽẽchaü̃! Rü tama Tupana nagu
    rüxĩnüxü̃gu curüxĩnü, rü yatügü nagu rüxĩnüxü̃gumare curüxĩnü i cumax —ñanagürü.'
  zpl-NT: 'Che ubelleta Jesuse nu uninu lu Pedro: ―¡Ullunaꞌ lua bezeꞌlu, nu la riꞌixiꞌilu
    lua! Xne elliebacuꞌ nú rriꞌilu la yeꞌta nucuaꞌ lu Diose, rriꞌitsialu elliebacuꞌ
    tucu nú rriꞌi bee bene iliulabe elliebacuꞌ.'
  mbc-NT: 'Jesus era''tî''pî Pedro winîkîi. Moropai ta''pîiya Pedro pî'': —‍Uupiapai
    atarimakî, Makui. Uurî ma''nîpa yu''se awanî mîrîrî. Paapa esenumenka warantî
    eesenumenka pra awanî mîrîrî. Tarî non po tîîko''mansenon esenumenka warantî eesenumenka
    —‍ta''pîiya.'
  ndg-ndg: Lakini Yesu atigalambuka ni kummakiya Petro, ubuyangane nchogo yangu nchela!
    wenga wa kibo kachango, kwa kuwa ujali kwaa makowe ga Nnongo, ila makowe ga bandu.”
  wsk-wsk: Se Jesus punga geragam ale Peter maonam, “Satan, ni tagi to ale namarko,”
    mam. “Ni aninga lage siruwusam. Nika ikia balsam sumu mu Kaem ko ikia te mena,
    mu kari ko ikia te aninga manorsam.”
  toj-NT: 'Ti yala ja Jesusi: ―Elan ja ba jtz''eeli. Lajan soc ja'' spalabra ja Satanás
    huaxa huala cabi. Ja hueni quechan ba huax jac acomon. Ja'' huajel ac''ujol juntiro
    soc ja jastal ja spensar ja cristiano, mi jauc ja cosa sbaj Diosi, xchi ja Jesusi.'
  tbc-tbc: Agog Jesus idaŋsag irupei, “Satan, ŋai patug fo sen lasa! Oŋ ŋai naog dal
    fou da, man dugo, ilo sou uri dan man Anut san tia ya, an man tamol san mi a.”
  sna-sna: Jesu akatendeukira kwaari akati, “Enda shure kwangu Satani! Uri chigumbuso
