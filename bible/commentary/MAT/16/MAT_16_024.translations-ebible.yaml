verse: MAT.016.024
translations:
  kpx-kpx: Kateai Bitaho louito tota au esemu namigevei avoe, “Oleu daiti tiho vaniege
    au lako au isivi va halei au vatehani maleveve ke huhu haleito di ehomai.
  okv-H: ambotani tapa ta degi ke einge ena, “Eto amuna ambo ambo aisi uje aisuja
    amina amita hamo ta uje tapa toto amita ji atahu koho ta iketo humbuto na ambo
    ambo aisuja.
  tbo-tbo: Ega yaka Yesu a hewahewali i paliwelehi i pa, ‘Inapa lawa awai nugonugona
    ina wotagou yaka a luyagohana ina palihaleya. Ma anani take ina awali ma ina wotagou.
  mal-C: 'പിന്നെ യേശു തന്റെ ശിഷ്യന്മാരോട് പറഞ്ഞത്: “ഒരാൾ എന്റെ ശിഷ്യനാകാൻ ഇച്ഛിക്കുന്നെങ്കിൽ
    അയാൾ സ്വയം ത്യജിച്ച് തന്റെ ക്രൂശ് എടുത്തുകൊണ്ട് എന്നെ അനുഗമിക്കട്ടെ.'
  grc-SR: Τότε ὁ Ἰησοῦς εἶπεν τοῖς μαθηταῖς αὐτοῦ, Εἴ τις θέλει ὀπίσω μου ἐλθεῖν,
    ἀπαρνησάσθω ἑαυτόν, καὶ ἀράτω τὸν σταυρὸν αὐτοῦ, καὶ ἀκολουθείτω μοι.
  bgc-bgc: फेर यीशु नै अपणे चेल्यां तै कह्या, “जो कोए मेरा चेल्ला बणणा चाहवै, वो अपणी
    ए इच्छा पूरी ना करै बल्के अपणे दुखां का क्रूस ठाकै, मेरै पाच्छै हो लेवै।
  khz-khz: Iesu na gena melo evaikilarato, netiwato, “Pene talima ta au muliku ai
    pene laka netina genai, ia matotauna pene veluga, gena satauro pene vuaa, au muliku
    ai pene laka.”
  deu-TKW: 'Hierauf sagte Jesus zu seinen Jüngern: Will jemand mir nachgehen, der
    verleugne sich selbst, und nehme sein Kreuz auf, und folge mir.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ, rnëꞌ: ―Chquiꞌ zoëꞌ bönniꞌ rëꞌnnëꞌ
    tëꞌë nedaꞌ, ral‑laꞌ uzóëꞌ tslaꞌl yuguꞌ le rzë ladxëꞌë, len gaquëꞌ ca tu bönniꞌ
    zijëꞌ zajtë́ꞌë lëꞌi yag cruz, atiꞌ niꞌr gac tëꞌë nedaꞌ.'
  lin-lin: 'Bongo Yesu alobaki na bayekoli na Ye : — Moto nyonso oyo alingi kolanda
    Ngai asengeli komiboya ye moko, kokamata ekulusu na ye mpe kolanda Ngai.'
  hns-NT: 'Oe aapan sab tjela log se bolies: „Dje maange hai hamaar tjela banke hamaar
    rasta par tjale, oke na tjaahie aapan soekh khodje ke, bakie oke hamaar sanghe
    doekh oethaawe ke parie aur oke tjaahie hamaar pietjhe tjale ke.'
  noa-E: Maimua ichdëupai jũrr maach thumaam khʉʉnagta, —Chadcha pãrau mʉ iek pãach
    thãraucha ʉ̈kha nʉm khai, magan mua nem waupi jaau chirʉm appaita waubat, “Mʉchdëuta
    khap chirʉm mʉchdëu nem wauju” a iekhaba. Mʉ gaaimua chikhamnau pãach dau aphʉʉ
    thõoju khĩirjuwia khãijã magʉmjã igba waragta ʉ̈khanaat ajim.
  eng-EMTV: Then Jesus said to His disciples, “If anyone desires to come after Me,
    let him deny himself, and take up his cross, and follow Me.
  mib-NT: 'Yūcuán na te ni cahān yā jiín tée cáscuáha jíín yá: Na‑ni ñayuu núu cúní
    i condiquīn i ruhū, na cásɨ i jeē cuní maá i, te na cóndiquīn i ruhū te cuāha
    i jnūhun ndoho i jnūndóho jeē sɨquɨ́ rī, vēsú na cúū i.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “आत्तिल्‍ले़ इङ्‌गाॽ
    तिम्‍मा निङ्‌वाॽ चोगुॽ, हाराॽ खे़ल्‍ले़ इङ्‌गाॽरक् चाङ्‌थुङुङ् के़लॽबा कुनिङ्‌वाॽइन्‌से़रुआङ्
    कुसिलाम्‍साक्‍मा सिङ्‌ङिन् पक्‍खुआङ् इङ्‌गाॽ तिम्‍माररो॥
  xnj-xnj: Kangi Yesu akavajovela vawuliwa vaki, “Mundu yeyoha mweigana kuvya mlanda
    wangu yikumgana ajibela mwene, atola msalaba waki, anilandayi.
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren, “Mo do tara i vara i do na emu
    eburu minia, neni na domampe lorooro axap teren, la na gagas li i xusu nap kip
    losongsongot solo, la neni na mumu asu ba ia.
  cbr-NT: 'Catancëxun ca aín ''unánmicë unicama ësaquin Jesusan cacëxa: —Uix cara
    ''ën uni ''iisa tania an ca a ''ai bamanuxunbi ''ëmi catamëti quicë bana ënquinma
    ''ati ''icën.'
  tee-NT: 'Ju acsnich ju Jesús alacjuni ixchux''an ix''amamaka''ui: ―Ni xamati'' quinch''ak''ok''aputun
    pus jantu lai canavilh ixk''achat is''akstu. Chai cach''ixa'' ju mak''alhk''ajnat
    ju ca''alina'' va ixlaca''atalh ni quinch''ak''ok''ai ju quit''in. Chai aquinch''ak''ok''ak''alhi.'
  eng-LSV: Then Jesus said to His disciples, “If anyone wills to come after Me, let
    him disown himself, and take up his cross, and follow Me,
  cak-NT: 'Y ri Jesús xch''o''n chique ri ch''aka chic ru-discípulos y xu''ij: Xa
    c''o jun nrojo'' yirutzeklebej, can man tupokonaj-ri'' nu''on sufrir, xa can tu''ona''
    anche''l can ruc''uan ru-cruz. Man tu''on ri nurayij raja''. Xa c''o jun nunojij
    nu''on quiri'', can tipe wiq''uin y quirutzeklebej.'
  pah-NT: 'Kiro Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Kiroki g̃a oko pota nhiremimbo''eharamo
    – tokoyme ti g̃a g̃wemimbotarimova''ea rupi okovo nhiremimbotarimova''ea rupi,
    ei Jesus''ga g̃a pe. Po ti ojipe''g̃a imbohahyukari g̃a pe g̃a jukavo vehevi nehẽ
    peko pe Jesus''ga reheva''ero javo g̃a pe, toko jitehe ti g̃a nhiremimbotarimova''ea
    rupi opohire''yma ji hugwi.'
  sja-NT: 'Maap''eda, Jesupa mãgaji chi k''õp''ãyoorãmaa: —Eperã mɨ ome nipa k''inia
    bɨ pɨrã, k''ĩsiaik''araa bɨ ichia ne-inaa oo k''inia bɨdepai. Ichi kuruso ãp''aipia
    bɨ eperã peenadait''eek''a. Pia jarait''eera, ooipia bɨ mɨa oopi bɨk''a, ma k''aurepa
    miapiruta pɨjida piurumaa.'
  xed-xed: 'Ka Yesu nda duhwalhani tama mantsa: «Ka ta kumay mndu ta dzaʼa mista ɗa
    ná, vziŋtani ta ghəŋani ka klayni ta udza zləŋayni, ka dzaʼani mista ɗa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ xíca tuun xi̱hín a̱ cán: —Ndá na̱
    cúni̱ candi̱co̱ ye̱he̱ ndítahan nu̱ ná ndi̱hi chága̱ ini na sa̱há ye̱he̱ a̱ ju̱ú
    ga̱ sa̱ha̱ mé ná. Ta ndítahan coo tia̱hva na ndoho ini na sa̱há ye̱he̱. Ta co̱ó
    caja toho a ná quivi na sa̱há i̱.'
  gfk-S: Io, Jisas ga tange ta ira nuno bulu na harausur be, “Ing be tikenong i u
    ra murmur iou, na mat ira num sinisip ta ikin ra ula hanuo. Nu pusak no num kabai
    ma nu mur iou.
  bmu-bmu: Nalö miaŋgöreŋ Jisösnöŋ gwarekurupŋi keu kewö jii mötket, “Kunŋan nöŋgö
    andöne kamamgö mötzawi, yaŋön mönö nanŋi urusileŋaŋgö sihim kömbönaŋi bölöŋi andö
    qeiga sisitŋi megetka sihimbölö mi bisimakŋa. Mi maripomnöŋ kömumawaŋgö dop mökösöŋda
    ni nuataŋgöba kama.
  dgz-dgz: Amba Iesu wadiamot mega anega wadiamon, “Orup da inanap onat anupiwa, namu
    me mek dim da anuini tandayase, ae di vep, amba ne yauna menan, pot poraet ugu
    vegaek bagu sisi anu, bop mega ware evinap oniwandan.
  eng-GNV: 'Iesus then saide to his disciples, If any man will follow me, let him
    forsake himselfe: and take vp his crosse, and follow me.'
  zaa-NT: 'Làniana ra Jesús iyaba ca discípulo qui''áa: Canchu nuỹa calatsi''į thá''ą
    lani inte'' nna té qui''ni iỹùl·lanią la''a labą́ nna ga''ną dispuesto gúchią
    curutsi ìdi''i qui''į nna tanuą inte''.'
  eng-WEBSTER: Then said Jesus to his disciples, If any man will come after me, let
    him deny himself, and take up his cross, and follow me.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Pajivi jitsipa tanepënaponaejava,
    bajarapajivi copatsi pejitsipaecuenia penajamatabëxainabiabijavami. Exanaponaponae
    taitorobicuenia. Najamatabëcueneveretsinua, bejiobiaexanaejitsia atatsi, beyaxuabijitsia
    atatsinua, Dioso pejumelivaisi yabara piajamatabëcuenesaë tsaponaponaenexa. Nexata
    jane baja xuacujinae nepënaponaena.'
  bon-bon: Siige Yeesu abiberäja bägrä bine jejemige egä, “Biname te liba singi gyene
    cane cama yepä otnime, tabe miiji teemerage singi bine gawe me acrana, teeme baarge
    uli ne palace cabu acana siige cebine ingwe äcwi.
  nhw-BL: 'Huajca Jesús techilhui tiimomachtijcahua: ―Sintla se masehuali quinequi
    nechtoquilis, ma quitlahuelcahua catli yaya quinequi. Huan ma quitlananas icuamapel
    huan nechtoquilis mocualtlalijtos para miquis por na.'
  swh-ONEN: Ndipo Yesu akawaambia wanafunzi wake, “Mtu yeyote akitaka kunifuata, ni
    lazima ajikane mwenyewe, auchukue msalaba wake, anifuate.
  wbi-wbi: Pe akavavuula avavulanisivua vaake akati, “Umuunhu juno ulonda kukumbilila
    une, avuleke uvughane vwake, itavule ambingililaghe nambe kuuve kwe kufua.
  bba-bba: Yen biru Yesu win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, ɡoo ù n kĩ u mɑn swĩi nɡe bɔ̃̀ɔ,
    u win ɡɔ̃ru kĩru derio kpɑ u win tiin dɑ̃ɑ bunɑnɑru suɑ u n kɑ mɑn swĩi.
  eng-KJVCPB: Then said Jesus unto his disciples, If any man will come after me, let
    him deny himself, and take up his cross, and follow me.
  kgk-NT: 'Upe ramo he''i gwemimbo''e kwéry-pe: —Peẽ xe moirũse ramo, anive pejapo
    rei teĩ pejapose va''e anho mante. Anive pepena teĩ pende rekove-rehe. Xe moirũ
    ae katu peẽ. Okurusugwasu ohupi heraha-vy va''e-rami ijukapyrã-rami ae katu peiko.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari ngiaammuauya tunoo: Fai gioonna kiaapu
    voovoono ni nnaagiai nninaree tioo fai ari yaata utira aataruuvaara ooqoo tioo
    gioonna kiaapuuya niiyara inna ruputikio na putuauneema ivo putinaraivaara ee-oo
    tioo ni nnaagiai ngiaivee.'
  cpy-cpy: 'Ikantanakiri Jesús itsipapaeni riyotaani: “Eenitatsi-rika kowatsiri itsipatena,
    ipakahaero ikowashi-yitari rantero, okantawityaa ikentakoe-terimi, itsipatena.'
  ekk-PKP: 'Siis rääkis Jeesus oma jüngritele: „Kui te tahate olla minu järelkäijad,
    peate ennast salgama, oma risti võtma ja mind järgima.'
  mpx-mpx: Inoke Yeisu i baek wana tohago elal i ba, “Ebo etega nuwana ni toulilau,
    totona wana waisi ni towani, inoke ana kolos ni ahe ni kalivai ge ni toulilau.
  wbp-wbp: Ngula-jangka, Jijajiji-jana wangkaja kurdungurlu-patuku, “Ngana-puka kajilpaju
    ngampurrpa nyinayarla ngajuku puranjaku, ngulakungarntirlijilpa-nyanu wajawaja-mantarla,
    manulpaju ngaju-mipa manngu-nyangkarla. Yapa-karirli kapujulu ngajuju tarnnga-kurra
    pinyi. Kujarlu-yijala kajikalu-nyarra nyurrurlaju pinyi tarnnga-kurra. Ngulaju
    ngula-juku. Puraya-jukujulu ngajuju parra-kari parra-kari.
  luo-luo: Eka Yesu nowachone jopuonjrene niya, “Ka ngʼato dwaro luwo bangʼa to nyaka
    okwedre kende owuon kendo otingʼ msalape eka oluwa.
  nhe-NT: 'Huajca Jesús techilhui tiimomachtijcahua: ―Intla se tlacatl quinequi nechtoquilis,
    ma quitlahuelcahua tlen yajaya quinequi. Huan ma quitlalanas icuamapel huan nechtoquilis
    mocualtlalijtos para miquis nopampa na.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܡ̇ܢ ܕܒܵܥܹܐ ܐܵܬܹ‌ܐ ܒܵܬܪܝܼ، ܣܵܪܹܒ݂
    ܠܓܵܢܹܗ، ܘܫܵܩܹܠܔ ܙܩܝܼܦܹܗ، ܘܐܵܬܹ‌ܐ ܒܵܬܪܝܼ.'
  esk-NT: Jesus-ŋum nipliutiniġai maliġuaqtini, “Kisupayaam maligukkumiŋa suksraaqtaksraġigaa
    pisułłi, iqsriutilugu sanniġutani aasiiñ maligluŋa.
  msb-msb: Pakatapos sani ginsabihan ni Jesus an iya mga disipulos, “Kun may gusto
    mag-upod sa akon bilang disipulos ko dili niya dapat sundon an sadiri niya na
    kabubut-on kundi sundon lugod an kaburut-on ko kag pas-anon an iya krus na amo
    an pagtios tungod sa akon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh¹³dsa: ―Ju³ná³ hein² dsa²
    hniu¹ dság¹dsa quianh¹³ jní², jøng² tsa¹hniuh¹² høa¹dsa dsǿa¹² jǿg³ quiah¹² hŋiah¹²dsa.
    Ca¹lah¹jǿ¹ jmai³ mi¹hiúg¹dsa dsǿa¹² hie¹dsa jón²dsa huu¹³ quieg¹ jní². Jøng² báh³
    dság¹dsa quianh¹³ jní².'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ସିସ୍‌ମନ୍‌କେ କଇଲା, “କେ ମିସା ମର୍‌ ସଙ୍ଗ୍‍ ଆଇବାକେ ମନ୍‍ କଲେ, ନିଜର୍‌
    ମନ୍‍ କଲାଟା ସବୁ ଚାଡିଦେଇ, ନିଜର୍‌ କୁର୍‌ସ ବଇବାକେ ଅଇସି, ଆରି ମର୍‌ ପଚେ ପଚେ ଇଣ୍ଡ୍‌ବାକେ
    ଅଇସି ।
  meu-meu: Bena Iesu ese ena hahediba e hamaorodia, eto, Tau ta bema ura lau murigu
    ai bema raka, ia na sibona bema hedadarai, ena satauro bema huaia, lau murigu
    ai bema raka.
  yva-NT: 'Umba Yesus po raura Apa arakovo utavondi aije mai pare, “Vatano rui pi
    beker pare tavondi Inaije pamo be taiso: opamo akirive taune apa bekere rai, umba
    po inyo kapite ranawan muno tavondi Rinai kobe.'
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “Eng ti ésiya i te gustu a ipasakup
    diyakén, éy kailangan éy pabayan na pa i sarili na, sakay kumuyoyog diyakén, a
    maski bunon siya na tolay.
  zpm-NT: 'Dzigo bnee me lo zho, rëb me: ―Zha ne racladz sëëb xnëz naa, none cueeladz
    zho zho, none lëb zho guiaadnaḻ zho miṉe rnabey naa, niicle teḻ miṉ co yquiaaqui
    csacsi miech zho. Nodne yquia zdoo zho xquieḻmban zho,'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya. Rakoro otonàr
    komo xe oyehtokonye, onà wyaro ehtxok hampànà, kekon hatà, àwyanye. Osoxanomkahnohtxok
    hampànà. Oyeryewhamnohtoho komo enàmtxok hampànà. Àro wyaro enàmnye rma, rakoro
    àtotxok hampànà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu lirin ormu sawera, �Os anin ji tiyakunak ji hishi nahi, mbele mbele
    jihi amber ondon ji halaka. Uhu nomorawu os jihik talakwan ji kishaha anin ji
    tiyaka.
  npi-ULB: त्यसपछि येशूले आफ्ना चेलाहरूलाई भन्‍नुभयो, “यदि कसैले मलाई पछ्याउने इच्छा
    गर्छ भने, उसले आफैँलाई इन्कार गर्नुपर्छ; आफ्नो क्रुस उठाउनुपर्छ र मलाई पछ्याउनुपर्छ
    ।
  cgc-cgc: Gambal pa gid Jesus i ta iya na mga tinudluan, “Daw kino miag na kanen
    isya man na tinudluan ko, dapat dili iya en na liag masunod daw dapat man na isipen
    din na paryo kanen an ta isya na ittaw na gapas-an ta iya na krus tenged iling
    tan buaten ta ittaw na magsunod ki yaken.
  tim-tim: Hain dâm hârok hin dâm makyeŋgiep, “Luâk âmbâle bikŋande biwiyeŋe nâŋgâlân
    katmâ nâ olop ariwerâm âmâ wan me wanŋe hilipyeŋguwiap aregât bo hamewakmâ hanâk
    watnekmâ manbei.
  yor-yor: Nígbà náà ni Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Bí ẹnikẹ́ni bá fẹ́ tọ̀
    mí lẹ́yìn, kí ó sẹ́ ara rẹ̀, kí ó sì gbé àgbélébùú rẹ̀, kí ó sì máa tọ̀ mí lẹ́yìn.
  wos-wos: Wun hundi wataka Jisas déka duré dé wa, “Guni wuni wali yaata wuna jémba
    yanjoka mawuli yata angi yatanguni. Guni guna mawuli yangukangala yatakatanguni.
    Yatakataka guni wunika sarékéta angi watanguni, ‘Nani déka jémba yatame. Yata
    nani hangéli héraata mimbu hiyambet, wu baka joo dé. Néma joo yingafwe.’ Wungi
    wata wuna jémba hurutanguni.
  emp-NTPO: 'Maʌ̃be Jesuba idji ume nĩbabadarãa jarasia: –Ab̶aʌba mʌ̃da ẽpẽ quĩrĩã
    b̶ʌbʌrʌ, idjia o quĩrĩã b̶ʌra igaraped̶a bia mĩgai carea b̶aida b̶ʌa. Maʌ̃be mʌ̃ra
    ẽpẽida b̶ʌa.'
  eng-F35: 'Then Jesus said to His disciples: “If anyone desires to come after me,
    let him really deny himself, and take up his cross, and follow me.'
  ind-ind: Kemudian Yesus berkata kepada kami, “Siapa yang mau mengikut Aku, dia harus
    melupakan kepentingan diri sendiri dan terus mengikut Aku dengan bertekad, ‘Sekalipun
    harus mati, bahkan mati disalibkan, aku tidak akan mundur.’
  pes-OPCB: 'آنگاه عیسی به شاگردانش گفت: «اگر کسی از شما بخواهد پیرو من باشد باید
    از خودخواهی دست بردارد و صلیب خود را بر دوش گیرد و مرا پیروی کند.'
  mpt-mpt: Omito Yesuse e okok aleyemin nakai baabenea Nakai wanita ne beketne nom
    gib mole i niniino omabbuniba inamin namin kukub misiamo i dimo tam tlemo omnakatouleb
    bianiba ne kukubo wafu nine!
  bla-bla: Itŭmanĭstsiuax otŭsksĭnĭmats'ax Iststsi'ki matap'pi makopokiuo'ŏssi nĕsto'a,
