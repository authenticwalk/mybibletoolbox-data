  kbc-NT: Odaa Jesus meetediogi niɡ̶ijo anodiotibece, “Nigica ane yemaa me niotici,
    leeditibige me daɡ̶adiaa iniokini me dinowo, codaa leeditibige me igotema me diniwikodetibece,
    codaa me dawikode nigepaa yeleo, odaa ja niotici.
  bmh-bmh: Go Pita guzenai auraimai, go gonugau tapaimaraneu dudu awareun, “Du in
    iz sesamilai zuabun, go nug en i dabilamau, go gonugau a gegeulanau nugtal gamacaimai,
    iz sesamilamau.
  ctu-BL: 'Jesús tsi'' sube xcʌnt''añob i cha''an: Mi an majqui yom i tsajcañon, la''
    i cʌy chuqui yom ti'' bajñel pusic''al. La'' i ch''ʌm i cruz. La'' i tsajcañon.'
  meq-meq: 'Yesu a gwaɗatay a gawla ŋgay hay sa: «A say a ndoweye məpeŋ bəzay na,
    mâ gər ha wu nakə a say a ɗərev ŋgay aye. Mâ zla mayako mazləlmbaɗa eye ada mâ
    peŋ bəzay.'
  noa-H: Maimua hichdëupai jũrr maach t'umaam k'ʌʌnagta, —Chadcha pãrau mʌ hiek pãach
    t'ãraucha hʌ̈k'a nʌm k'ai, magan mua nem waupi jaau chirʌm happaita waubat, “Mʌchdëuta
    k'ap chirʌm mʌchdëu nem wauju” ha hiek'aba. Mʌ gaaimua chik'amnau pãach dau hap'ʌʌ
    t'õoju k'ĩirjuwia k'ãijã magʌmjã higba waragta hʌ̈k'anaat hajim.
  alp-NT: Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Imi suka luluKu hoko suke
    nete loko saisa rebe imi sukare moneka. Masike imi suka mo pomine Au suka hoko
    lalemi kera po imi luluKu neka. Masike esi bunumi saka esi paku imi ahlake ai
    batai po mula mo leke erimi luluKu rame.
  san-VEL: anantara.m yii"su.h sviiya"si.syaan uktavaan ya.h ka"scit mama pa"scaadgaamii
    bhavitum icchati, sa sva.m daamyatu, tathaa svakru"sa.m g.rhlan matpa"scaadaayaatu|
  kbq-kbq: Anante Jisasi'a amage nentaza disaipol naga'a zmasamino, Mago vahe'mo Nagri
    namage antenaku hanuno'a, agra'a avesizana, atreteno rugeka zafa'a erino namage
    eno.
  kbh-kbh: 'Chents̈ana Jesús chabe uatsjéndayënga tojanë́yana: —Nda ats̈be uatsjendayá
    jtsemnama tojtsebos̈e, cháuayana nÿe Bëngbe Bëtsá yobena sempre chabe vidiñe jtsemándayana
    ca, chabe quem luarents̈a soyënga cachcá chauesonÿá ats̈e juastama, y ats̈biama
    jasúfriama chaotseprontana y cruciñe jobanámnaca.'
  ron-LSB: 'Atunci Isus a zis ucenicilor Săi: “Dacă voiește cineva să vină după Mine,
    să se lepede de sine, să-și ia crucea și să Mă urmeze.'
  pon-pon: 'Iejuj ap kotin majani on japwilim a tounpadak kan: Meamen pan idauen ia
    en tounmeteki pein i, ap wada a lopu, idauen ia.'
  nhe-BL: 'Huajca Jesús techilhui tiimomachtijcahua: ―Intla se tlacatl quinequi nechtoquilis,
    ma quitlahuelcahua tlen yajaya quinequi. Huan ma quitlalanas icuamapel huan nechtoquilis
    mocualtlalijtos para miquis nopampa na.'
  sps-sps: Ai Jisas tsue of raton matisian Tsuan, “Sei na mes te komainy vovou Varonyo
    ee, ayei ma anofe na tsivon, ayei ma fa'orovus iny a tsivon, ana ya te vovou Vanyo,
  wnc-wnc: Inikenga pandetna anzing ninikut, “Aminu tapatuta na nawanangge natakengu
    inane banip tawanangge nataak kaknga undang teke iwanata amin saamdakane na nuwa
    kupit binga kumnangge dua gwauke meyana gwaamuke na nawamsok.
  nmw-S: Habeto Yeisu i liwo wana topadavae heidiye i nga, “Hebe hotiya nuwane i dumuyai
    heyau, gen i boleu totone wana dohob, i hiyewo wana koros ge i dumuyai heyau.
  bus-bus: 'Ben Yesu bè a ìbanↄnɛ: Tó gbɛ̃ yezi à kɛ ma ìba ũ, séde à gí a zĩnda
    wɛ̃̀ndizi, à a líkpangbãroo sɛ́ à tɛ́omazi.'
  gub-BL: Na'e uze'eg wà urewe. — Aze awa herupi iho wer a'e nehe, tuwe ni'i kwaw
    nezewe nehe, — Aze apuraraw ma'erahy ihe nehe, apytu'u putar Zezuz hemiruze'eg
    romo hereko re ihe nehe, tuwe ni'i kwaw nehe. Upuraraw putar ma'erahy a'e nehe,
    ywyra kanetar rehe uzywàzywà haw zàwenugar a'e nehe, aze oho herupi a'e nehe,
    i'i urewe.
  imo-imo: Kano kinye Jisasini yu lombili andolimando nimbei, “Imbo teni yu lombili
    pambo nimbelie yuni yunge konopumuni pimo melemanga topo mainye mundembo nimbe
    imboma unjo polopeyana angilko mindili nongo koromele mele yuni unjo polopeya
    mele gomo lembaindo Jisas lombili pumboindo mindili nondu lemo manda; kolondu
    lemo manda nimbelie na lombili opili.
  boj-boj: Osiqa Yesus na aqa aŋgro kalil naŋgi endegsi minjrej, “Tamo bei na e daurbqa
    osimqa a aqa segi areqalo kalil uratekritosim aqa segi ŋamburbas qoboiyosim e
    daurbem.
  eng-DRA: 'Then Jesus said to his disciples: If any man will come after me, let him
    deny himself, and take up his cross, and follow me.'
  knf-knf: 'Kë wi wi Yeŧu ajakuŋ na baţaşarul bŧi : « Woli ñaaŋ aŋal kaţaşën, awo
    kaţilma uleeful kakuŋa kruŧ ki nul kadinan phaj ji nji kaşë kaţaşën woli ado akeţ.'
  san-KHM: អនន្តរំ យីឝុះ ស្វីយឝិឞ្យាន៑ ឧក្តវាន៑ យះ កឝ្ចិត៑ មម បឝ្ចាទ្គាមី ភវិតុម៑
    ឥច្ឆតិ, ស ស្វំ ទាម្យតុ, តថា ស្វក្រុឝំ គ្ឫហ្លន៑ មត្បឝ្ចាទាយាតុ។
  arn-NT: 'Feymew müten Jesus feypifi tañi pu disipulu: —Iney rume ayüle iñche ñi
    disipulungeael, kisu ngüyünentuwpe, ka eluwkülepe ñi kutrankawael ta kürus mew
    ngeay rume, fey inaechimew.'
  zas-NT: 'Dxel rëb Jesús loj ree xbejnman: ―Bal yuꞌ bén rën gac da bejnan ad zajct
    güünman ziꞌc na̱j xixgabaman, siibnejzaman guialzi ni tëdzaman abiꞌ guidnalaman
    naj.'
  ken-NT: Yesu aghati yɛ baghɔkɔ́ bhi bɛ, “Mbák mmu ǎyàŋ bɛbhak nkoŋo wa, ángɔ́kɔ́ntɨk
    mmʉɛt yi, ampɔkɔ ɛkotákátí yi, ankoŋo mɛ.
