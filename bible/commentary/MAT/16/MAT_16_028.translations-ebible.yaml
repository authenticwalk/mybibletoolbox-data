verse: MAT.016.028
translations:
  kpx-kpx: Iale seleveta di la namigevege evive. La degomoleau kove uale keau bae
    haluvilivebene. Isito abuna uliege Atae Eseu ata malevege abu adave vuvunemo uveve
    ke elehaito bae haluvisi.”
  okv-H: Eto ungota degi erena embo nei nei ei ta mihera na pehari mane kesora rate
    Embo ta Meni na kihi puvuto King eto tihi jigesuja avo kesora.”
  tbo-tbo: A baha duma uyahimi, lawa gehoumi geka hosi o towotowolo apega ona hilage
    a sigana tau Lawa Moinau u taniwaga waiwasawasanei ona galeu.’
  mal-C: “ഞാൻ നിങ്ങളോടു പറയട്ടെ, മനുഷ്യപുത്രൻ തന്റെ രാജ്യത്തിൽ വരുന്നതു കാണുന്നതിനുമുമ്പ്
    ഇവിടെ നിൽക്കുന്നവരിൽ ചിലർ മരണം ആസ്വദിക്കുകയില്ല, നിശ്ചയം.”
  grc-SR: Ἀμὴν λέγω ὑμῖν, ⸆ εἰσίν τινες ⸂ὧδε ἑστῶτες,⸃ οἵτινες οὐ μὴ γεύσωνται θανάτου,
    ἕως ἂν ἴδωσιν τὸν υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐν τῇ βασιλείᾳ αὐτοῦ.
  bgc-bgc: “मै थारे तै साच्ची कहूँ सूं जो आड़ै खड़े सै उन म्ह तै कुछ इसे सै के जिब
    तक वे मुझ माणस के बेट्टे नै उसके राज्य म्ह आन्दे होए ना देख लेगें तब ताहीं मौत
    उननै छू भी न्ही पावैगी।”
  khz-khz: Avaikila-taunataunamina, enai reketa geruga-tagona ira ati pia kwarega
    vou, pene ago Taunilimalima Natuna gena Basileia aonai pene vogomai pia gitaa.
  deu-TKW: Wahrlich, ich sage euch, es sind einige unter denen, die hier stehen, welche
    den Tod nicht kosten werden, bis sie den Sohn des Menschen kommen sehen in seinem
    Reich.
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: “Cutu caꞌ lat laꞌgac nup nacuáꞌ ni catiꞌ laꞌleꞌir
    duná bëꞌa nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.”'
  lin-lin: 'Nazali koloba na bino penza ya solo : kati na bato oyo bazali awa, ezali
    na ba-oyo bakokufa te kino bakomona Mwana na Moto koya kati na nkembo ya bokonzi
    na Ye.'
  hns-NT: Ham toelogse satj boliela kie toelog me se koetjh manai na mariega djab
    lek oelog oke ek maahaaraadja ghat na aawat dekhie.”
  noa-E: Cha mʉ iekha chirʉm iekhau ãaur khʉʉn cha mʉ iek ũr nʉm khʉʉn chan mʉch chi
    Emkhooi Iewaa thumaam khʉʉn Pörkha bëeju edamjö aadëm oobam aigjã meebajugui a
    jaaumajim.
  eng-EMTV: Assuredly I say to you, there are some standing here who will by no means
    taste death till they see the Son of Man coming in His kingdom.”
  mib-NT: Te jendaá cahán rī jiín ró jeē sava tēe cáhīin yāhá, ma cúū de chi nde cuni
    de jeē maá rí, Yaā ní nduu tēe, ndácu ri jniñu jíín poder rī.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, इङ्‌गाॽ मे़न्‍छाम्‍साःन् आहाङ्‌जुम्‍मो हाङ्
    चोःक्‍से़ युःआबा मे़न्‍निए थारिक् कप्‍मो के़ये़प्‍पाहाॽओ कुभाग मे़न्‍छिःने़न्‍लो॥”
  xnj-xnj: Nikujovela chakaka, vavi vangi bahapa, vifwa lepi changamlola Mwana wa
    Mundu ibwela avi Nkosi.”
  mmx-mmx: La a tong tuturun i rinimi do lentaba atdi di tu de, di noxo met avot ti
    lovotpot tarak at laaleng nenia, Laradi Mevana, anaba vot ngan Loorong Silok.”
  cbr-NT: '''Ën cana asérabi mitsu cain, axa ënu ''ëbë ''icë uni raírinën ca bamacëma
    pain ''ixun, uni ''inux Nucën Papa Diosnuax uá ''icë, ''ëx cana asérabi ''ën unicaman
    cushi ''ai quixun isti ''icën.'
  tee-NT: Slivasalh ju iclajunau. Alin ju lamilhi'uxijnan ju ani vilat'it ju jantu
    cataniya' tus acsni aquilalakts'inau ju quit'in acsni acminchokoya' chai aclhinona'.
    Quit'in ju quimalakachatachilh Dios ni lapanac actsucuya' ju ani.
  eng-LSV: Truly I say to you, there are certain of those standing here who will not
    taste of death until they may see the Son of Man coming in His kingdom.”
  cak-NT: Tic'oxaj na pe'; can ketzij ri nin-ij chiwe, chi ren ri jin-kajinak-pe chicaj
    y xinalex chi'icojol, yipe riq'uin chic nuk'ij y c'o chic uchuk'a' pa nuk'a',
    y can jec'o jujun chiwe rix ri man xquiecom ta, c'a tiquitzu' na ri', xcha' ri
    Jesús.
  pah-NT: 'Kiroki g̃a o''ã Jesus''ga pyri – g̃a pe Jesus''ga ei: —Imombe''ukatuavo
    ji ei pe me: Omanoe''ymame ti agwa''g̃a pyteripeve''g̃a ji repiagi ji rurame kokoty
    penduvihavuhuhetero jitekovo nehẽ. A''ea Jesus''ga ei okovo yvyakotyva''ero yvagipeva''ero
    no.'
  sja-NT: Mɨa wãarata jararu. Nama p'anɨɨrã ũk'uru piudai naaweda, unudait'ee mɨ,
    chi Eperã Ak'õre Truadepema, reyk'a pacheru.
  xed-xed: Kahwathwata ka yu ta mnaghunata ná, haɗ sanlaha mataba na gwal hadna na
    dzaʼa rwuta kul nghaŋtá həŋ ta sagha Zwaŋa mndu ma ga mghamani wa.»
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ java na ndúu yóho a̱ quíví toho
    na ja̱nda̱ quia̱hva ná xi̱nu̱ qui̱vi̱ cuni na quixi tucu ye̱he̱, da̱ na̱chindahá
    Ndióxi̱ nduu ña̱yivi cacomí i̱ cuéntá sa̱há na̱ cúú cuéntá mí i̱ —cáchí Jesús.
  gfk-S: Mu hadado baak! Tari ta mu kakarek pai nale mat tuk ter be mu na nes Nong
    a Turadi ie, i hananawat ma no nuno tamat na kingdom.”
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötme: Kiaŋgöreŋ kinjei, eŋgö sutŋineyök
    tosatŋan Suep gölmegö azi ölŋan kiŋ aka asuhumawi, mi ek kutume. Jebuk mala kömupkö
    sihimbölöŋi qahö mötketka asuhum tiŋgiriga mi ekŋe.” Mewö.'
  dgz-dgz: Ne tave di wa agiat imaivin. E da da mapa yoniana ya borit wai Kimani Vitana
    Apanewa toemu nega den tauapena yawanegene amba borit wai.”
  eng-GNV: Verely I say vnto you, there bee some of them that stande here, which shall
    not taste of death, till they haue seene the Sonne of man come in his kingdome.
  zaa-NT: Hualigani nia' le qui'ni tuchùppa le canu tsè'e nì lani inte' nna labí gatti
    le hàsta'na ilá'ni le Nubeyu' de Ỹiabara' dé'e para quée Rey nna cu'úbi'e.
  eng-WEBSTER: Verily I say to you, There are some standing here, who shall not taste
    death, till they shall see the Son of man coming in his kingdom.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Daxita paxamë patëpaenejevamë,
    xanë, Daxitajivi Pematapijinënë, tajajivi ayaibitsaëtoxaneto naexanaena. Nexata
    paxamëyajuvënëvi pepuatae tsane xanë tajajivi ayaibitsaëtoxaneto taevetsijava,
    tëpaena, jai Jesús pijajivijavabelia.
  bon-bon: Cane toraca mene jijenininine, egä ama poto lui cina jeclajutäjenemige,
    teepi lica cirege budre äbita, ngälu teepi teebine cire jääpänepesi mope biname
    tääpume otni.”
  nhw-BL: Nelía nimechilhuía, sequin amojuanti catli anmoquetzaj nica, amo anmiquise
    hasta antechitase quenicatza na catli niMocuepqui Masehuali nimonextis quema nihualas
    para nitlanahuatis.
  swh-ONEN: Nawaambia kweli, baadhi yenu hapa hawataonja mauti kabla ya kumwona Mwana
    wa Adamu akija katika Ufalme wake.”
  wbi-wbi: kyang'haani nikuvavuula, vamonga nkate mulyumue mwe vano muli apa, navalafua
    kuhanga pano vikunyaagha ne Mwana ghwa Muunhu nilaava nikwisa mu vutwa vwango.
  bba-bba: Geemɑ nɑ bɛɛ sɔ̃ɔmɔ tɔn be bɑ wɑ̃ɑ mini ben ɡɑbɑ kun ɡbimɔ bu kɑ Tɔnun
    Bii wɑ u nɑ nɡe sunɔ.
  eng-KJVCPB: Verily I say unto you, There be some standing here, which shall not
    taste of death, till they see the Son of man coming in his kingdom.
  kgk-NT: Anhete ko xe ha'e-ta peẽ-my. Xe Nhande Ryke'y tee va'e aju jevy va'erã peẽ-my
    pende ruvixarã. Ha oĩ ãy gwĩ pene pa'ũ-my xe rexa joty va'erã, xe aju jevy ramo.
    Xe rexa e'ỹ reheve nomano mo'ãi. Xe rexa rire ae mante omano va'erã, he'i gwemimbo'e
    kwéry-pe Hesu.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Fai gioonna kiaapu vooya aavaki
    diaiya hama putirama kiada varida teekiai Na Vaidiivaa Mmaapuuvo kieetavai varinai
    teeda taaravaivee, tiravai.
  cpy-cpy: Omapero-tatyaa, eenitatsi pikaatziri jaka, tekiraha pikamiita aritaki piñaakiri
    Itomi Atziri jempe ikantyaa ipinkathari-wentante.”
  ekk-PKP: 'Ma ütlen teile tõtt: siin seisavad mõned, kes ei sure enne, kui nad näevad
    inimese Poja tema kuningriigis tulevat.“'
  mpx-mpx: Ya ba tunahot eliyamiu, gamagalau enuna heliya iyahe te Gamagal Natuna
    nihi kite ga ni nem alona ge wana logugui, mulaa abwe nihi yaomal.”
  wbp-wbp: Junga karna-nyarra nyampuju wangka! Ngalya-kari yapa kuja kalu wankaru-juku
    nyina jalangu, ngulangkuju kapujulu nyanyi ngaju yangka Yapa-nyayirni-wangu Kaatu-kurlanguju.
    Kapujulu milya-pinyi kajirna-jana Warlalja-Wiri nyina yapakuju. Kulalu pali milya-pinja-wangu-juku.”
    Kujanya-jana Jijajiji wangkaja yapaku panuku.
  luo-luo: “Awachonu adier ni nitie jomoko mochungʼ buta ka ma ok nokal e tho kapok
    gineno Wuod Dhano kabiro gi pinyruodhe.”
  nhe-NT: Nelía nimechilhuía, sequin imojuanti tlen inmoquetzaj nica, ax inmiquise
    hasta inquiitase quejatza na tlen niMocuepqui Tlacatl nimonextis quema nihualas
    para nitlanahuatis.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܬ ܐܢܵܫܹ̈ܐ ܟܸܠܝܹܐ ܠܲܐܟ݂ܵܐ ܕܠܹܐ ܚܵܙܝܼ
    ܡܵܘܬܵ‌ܐ ܗܲܠܔ ܕܚܵܙܝܼ ܠܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܬܵܝܵܐ ܒܡܲܠܟܘܼܬܹܗ.“
  esk-NT: Iḷumun uqautigipsi, Iñuqaqtuq-samma makitaruanik uvani tuquniaŋitchuanik
    qiñiġaluaqnagu Iġñiŋa Iñuum aggiqpan umialgulugu.”
  msb-msb: Ginasiguro ko sa iyo na igwa sin pira sa iyo na nagatindog didi na dili
    mapapatay hasta na makita an pag-abot ko na Anak San Tawo bilang hadi.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² dsiánh¹ ca²dsiogh³ hniah¹² tiogh³ ja³la²
    ca¹lah¹ca¹tǿ² ja³ca¹jaih³ hniah¹² mi³liág¹³jni jmo¹³jni héh¹, jní² dsa² ma²lán¹²
    dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh² Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ନର୍‌ପିଲା ମୁଇ ମର୍‌ ରାଇଜେ ରାଜା ଅଇ ଆଇବା ଜାକ, ଇତି ରଇଲା
    କେତେ ଲକ୍‌ ନ ମରତ୍‌ ।”
  meu-meu: Na hamaoromui momokanimu, haida ini gigini na do basie mase ela bona Taunimanima
    Natuna bae itaia, mai basileiana ida bainema.
  yva-NT: 'Syo raura tugaive wasai: Vatane inta una no wapa yasyine so wana unanta
    wene rai rainy, indati wo Arikainyo Vatane rinaeno ride indamu ibe akarive Sya
    kawasae mai no mine vone so.”'
  dgc-dgc: Ey tandaan moy ye,” kagi na. “Te sénganya se dikam a éwan mate hanggan
    éwanék de meta a magsoli se a maghari. Sakén a lélake a gébwat ta langet.”
  zpm-NT: Ib tedsod lo grë zha ne ndxie nu niina, bii no zha ne gaṉ gaṉle, zeeṉe laa
    naa csilo gnabey lo guidzliu rii.
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Toto komo kayaryet me nomokyaha xaxa
    mak hampànà, Toto me Enusaho, kekon hatà. Àro wyaro noro yomokhàra ro rma haka
    awayehyatxhe hampànà, omnyamo, kekon hatà. Okukur kom marma ryhe, àwayehpàra rma
    hak natxhe hampànà. Nyamoro rma, toto komo kayaryet me noro yomohtoho yonyatxhe
    hampànà, kekon hatà, Txesusu.
  sim-sim: Omendingak jirin amu sawenduwa, ma tol torok siwa lal li ha namber avak
    li heyenak Ma Jikisi Avui Wasilakahi malakamak or naha ranak li heyekwa ria.�
  npi-ULB: साँच्‍चै म तिमीहरूलाई भन्दछु, यहाँ खडा भएकाहरूमध्ये तिमीहरू कोही छौ, जसले
    मानिसका पुत्रलाई उनको राज्यमा आउँदै गरेका नदेखुन्जेलसम्म मृत्यु चाख्‍नेछैन ।”
  cgc-cgc: Sigurado gid na iling tan naan ta ake na pagbalik daw sugiran ta kyo na
    may anen di ki kyo na bag-o danen mapatay makita danen Yaken Na Alin Ta Langit
    Na Natao Naan Ta Kalibutan na mabot aged mag-umpisa ta ake na pagdumala.”
  tim-tim: Akto aregât makyeŋgire nâŋgâŋet. Luâk bikŋe yu kindâi ire hâmbâi boâk mombiân
    nâ emelâk luâk akmâ geângât togom damunyeŋe aktere nekbai.” dâep.
  yor-yor: “Lóòótọ́ ni mo wí fún yín. Ẹlòmíràn wà nínú àwọn tí ó wà níhìn-ín yìí,
    tí kì yóò ri ikú títí wọn ó fi rí Ọmọ Ènìyàn tí yóò máa bọ̀ ní ìjọba rẹ̀.”
  wos-wos: Ané hundi mé xéké. Guni ambu tékwa du nawulak hiyahafi re xétanguni, wuni
    néma du reta hambuk yatewuka. Wuni Duna Nyan yawut xétanguni. Mwi hundi wuni guniré
    we.” Wungi dé Jisas déka duré wa.
  emp-NTPO: 'Mʌ̃a wãrãda jaraya: ʌ̃cʌrʌ nama panʌ beud̶i naẽna ebud̶a ununia mʌ̃,
    Naʌ̃ Djara Edad̶ara jũmarã Boro bai carea zebʌrʌda.–'
  eng-F35: Assuredly I say to you, there are some standing here who will not taste
    death until they see the Son of the Man coming in His kingdom.”
  ind-ind: 'Aku menegaskan kepadamu: Di antara kalian yang berada di sini, beberapa
    orang tidak akan mati sebelum melihat Aku, Sang Anak Adam, datang dan mulai mendirikan
    kerajaan-Ku di dunia ini.”'
  pes-OPCB: یقین بدانید که در اینجا کسانی ایستاده‌اند که تا پسر انسان را نبینند که
    در ملکوتِ خود می‌آید، نخواهند مرد.»
  mpt-mpt: Ne weng ele baabenamabi olo kla funaine! Naka maki memalo dabalim olo blibi
    mo kaaim blim bliba Abilim Da Tlemin Naka ne komok sum aia natenibta mit kaanomabiobo
    ge baabesebe.
  bla-bla: Kit au'mŭnĭstopuau stsik'ix annom' itai'puyiau, mataksattotsĭm'axau eĭno'sĭnni
    otsauomai'noŏsau nĭn'au okku'i otsĭn'aipuksipusi mŏks'ĭnaiisi.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi la kitolo alome. Wanda꞉halina꞉ Eiyeketa꞉ Kini
    hali hata꞉ epolo pa꞉la꞉eki handuluekema꞉ do haleme mandane wanda꞉hali ikita꞉ ambi
    na homeke pa halimikie alome leekeme.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, inɛ ŋɑ iyi ɑ̀ wɑ ihɛ̃, ɡɔɡɔ nŋɑ ŋɑ ɑɑ yɛ ɑmu Amɑi
    Amɑnɛ n nɑ n jɛ bommɑm hee ɑŋɑ fei ɑ mɑɑ ku.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ରେମୁଆଁ ଉଂଡେନେ ରାଇଜନ୍ନିଆ ମାପାଂନେ ମାକେ ଜାକ
    ଆକ୍‌ଅରିଆ ତୁଆଁକ୍ନେ ରେମୁଆଁଇଂନେବାନ୍‌ ଉଡ଼ିରୁଆ ମେଃଡିଗ୍‌ ରକମ୍‌ ପେଗୁଏଃ ଣ୍ଡୁ ।”
  gof-RNT: Ta tuma odays; asa Na7ay kawo gididi simmeyssa be7ana gakkanaw hayssan
    eqqida asaappe hayqqonnayssati de7oosona” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ନେତାଃରେ ମେନାକଏତେ ଚିମିନ୍‌ ହଡ଼କ ମାନୱାହନ୍‌
    ଆୟାଃ ରାଇଜ୍‌ରେ ହିଜୁଃତାନ୍‌ ଆଉରିକ ନେଲେ ଜାକେଦ୍‌ କାକ ଗଜଃଆ ।”
  gah-gah: Neza lamaná lo likimitoze, gililo. Lekelisi ató nene nia vegená lekelikutí
    nene lugáa makó hili asú inamiki ha niko okulumakutí lumu ve gihila neza liminake
    agulizaki vetini loló oleketatomómámini zámuza nene lamaná oko utó okiko lekelisi
    ániganigave, loko limó.
  lcm-lcm: Na kala antok iria, “Napo mengen atutuman luai animi ta mang matan kana
    kipo tung e ke, parik kipa mat tung si ki arai ani igenen i pukun kame serei val
    tulava i kana vainagoan.”
  aer-aer: Mwantyele awerrirraye! Arrpenhe areye lyete nhenhele tnerrirremele ayenge
    arerrirretyenhe, Alere alkere-arenye ahelhe nhenhele-arle akweke inteke, apetyalpetyenhe
    Akngerrepate anetyeke. Urreke itne ilwerrirretyenhenge nhenhe aretyenhe.” Alakenhe
    re, Jesus-ele itneke ileke.
  qvc-NT: Alliptam niykillapa, wakinnikiqam manaraq wañushpa, ringillapa rikawaq,
    chayshina Dyuspa pudirninwan llipyashpa, shamuptiyqa.
  tgl-ULB: Katotohanang sinasabi ko sa inyo, may mga ilan sa inyo na nakatayo dito
    na hindi makatitikim ng kamatayan hanggang sa makita nila ang Anak ng Tao na dumarating
    sa kaniyang kaharian.”
