    rɨ²³jóo² jén²³ cɨ² ''e³ la²³ ''íi² rɨ²³jú̱n³ ''e³ rɨ²³güe''n²³na²³ co̱''³ jné²
    Jo̱o̱³¹ Dsa³ ''e³ rɨ³løn³¹na¹ juii² dsa³.'
  zar-NT: 'Le nácatë reaʼ libíʼiliʼ: “Bitiʼ caʼ ilátigaca bal-la nupa nacuáʼ ni cateʼ
    ilaʼléʼerö idinná bëʼa nedaʼ, Bönniʼ Guljëʼ Bönachi.”'
  kde-kde: Nangu nìnnyaulilanga uhiu kuva, vanu vanji vaimidîle apano vakambekuhwa
    mpaka pavambemwona Mwana wa Munu waida mu Ufalume wake.”
  ata-ata: La sou eni avikalangengi manina musuku lexe, seꞌi noxinge e itulutulu no
    taingengi ꞌo isoli uasi ixoxolu mo imaisou Itema ꞌOlu ulivu uneꞌe no anu xavi
    mo saxisaxilaꞌu noxou.”
  qvw-NT: Rasunpa, waquinniquicuná manalämi wañupäcunquilächu gubirnanäpä śhamuśhäta
    manalä licaycälil'a” nil.
  nfa-nfa: Sanèdꞌe paie! Nèti miu aaꞌi-aaꞌi se, bèli-camèdꞌa abhu cahagꞌe dhu madhe
    boe, toke ra rèdhi Jaꞌa, nuka Dhèu Rai-haha Tareꞌa-reꞌa ne, jꞌajꞌi Dhèu Aae dhu
    kèdꞌu paredha.”
  tnp-tnp: Iətəni=pɨnə nɨpəhriəniən məmə nətəmimi nəuvein kautəhtul u ikɨnu nətəm
    kəsohmɨsiən motəmiəgəh əmə moteruh Nətɨ Iətəmimi u in kig, nian tətuva e narmənɨgiən
    rəhan.”
  urd-urd: मैं तुम से सच कहता हूँ कि जो यहाँ खड़े हैं उन में से कुछ ऐसे हैं कि जब
    तक इब्न — ए — आदम को उसकी बादशाही में आते हुए न देख लेंगे; मौत का मज़ा हरगिज़
    न चखेंगे।”
  hot-hot: Yanaŋ avanôŋ êndêŋ môlô nena Anyô Anêŋ Nakaduŋ atu tem êlêm imbiŋ anêŋ
    loŋ lôkliŋyak. Ma môlô vi atu ba lêk umiŋ loŋ êntêk tem nômô lôkmala denaŋ ma
    ôŋgô nôm êŋ imbiŋ.”
  mqj-NT: Kupokadangkoa' sitonganna, dengangkoa' to dio reen temo tae' la bonno' ke
    ta'pa ummita Anak Mentolino sae mendadi Tomaraya illalan kaparentaanna.”
  rus-SYN: 'Истинно говорю вам: есть некоторые из стоящих здесь, которые не вкусят
    смерти, как уже увидят Сына Человеческого, грядущего в Царствии Своем.'
  mbh-mbh: Na tho ri nunganga a thomu nge, omu pelie ake ru o voth nge pen ake, aro
    rongan o mimi naro o thepol Toko Pomnga Itun ako aro i esu me ma ini Nepes.”
  bdd-bdd: “Yagwaeya moisa ꞌoimiya ꞌabehega tomota tupwami sahena waꞌamaꞌamasa ꞌana
    siga taugu Loheyaiguina yahilama sabi loina, ma ꞌoina waꞌita hilegau.”
  cbt-NTPO: Tëhuënchachin isoro'pa' hua'anëntapo. A'naquëma' co'huara chimiyantërasënquëmahuë',
    hua'anëntarahuëso' ni'sarama', itërin.
  srn-NT: 'Fu tru Mi e taigi un taki: Son sma de dya na un mindri di no sa dede fosi
    den si a Manpikin fu Libisma kon fu tiri sma.”'
  cta-NT: Chaꞌ liñi nchcuiꞌ naꞌ loꞌo ma̱ juani, chaꞌ ntsuꞌu nguꞌ nu tya ndu̱ loꞌo
    na chalyuu re juani, nu loꞌo tya lyiji cajaa nguꞌ ca cuayáꞌ tiꞌ nguꞌ chaꞌ cua
    nguxana chaꞌ laca naꞌ loo neꞌ cresiya jiꞌi̱ ñati̱, naꞌ nu cua nda Ni ꞌna lijya̱a̱
    chaꞌ caca naꞌ ñati̱.
  bqc-SIM: Sĩana málɛ oɛ́, gbɛ̃́ pↄ́ aa ku laeↄ gao, aa Gbɛ̃nazĩn Nɛ́ e, àlɛ mↄ́
    kía ũ.
  tcz-CHONGTHU: Chule Keiman thutah kaseipeh nahi uve, hikoma tupetna ding ho lah'a
    Mihem Chapa a Lenggama ahung masanga thilou ding aum uve,” ati.
  mar-mar: मी तुम्हास खरे सांगतो की, येथे उभे राहणाऱ्यातले काहीजण असे आहेत की, ते
    मनुष्याच्या पुत्राला त्याच्या राज्यात येताना पाहतील तोपर्यंत त्यांना मरणाचा अनुभव
    येणारच नाही.”
  snp-snp: Namo ona logimowe. Oiya ama nedi minagu yauti maleka ya folámoti, komu
    ya namo We Kula ya wenenane kiyaba o gedenae, loto enamo kamena ya neyenagilae,
    loto logimaiye.
  isl-isl: Sumir ykkar, sem hér standa, munu lifa og sjá mig í konungsríki mínu.“
  spy-NT: '!Kāāmwoowook, mii ꞉biiko alake yu chēē mābēku kumanaakas Wēritaab Chii
    kuyibu bāytooyiisyēēnyii.”'
  xnn-xnn: Tet-ewa nan ibagak, wada ken dakayo nan matatago pay laeng engganay ilaenda
    nan omaliyak ay Iyon-an Am-in di Ipogaw ay mentolay.”
  mwe-mwe: Kweli ngunakummalanjilanga, bhapalinji bhananji pepano bhakawanganga bhakanabhe
    kummonanga Mwana juka Mundu alikwiiya malinga Mpalume.”
  tte-tte: Walo yawasosi yawalo kolimiu, kani tomo tupwali luwamiu mena nige siboboita
    kanasiga Tomo Natuna sigitai iyawatagilima besiele kin.”
  tcs-tcs: Ai spik trutok ya po yupla. Sam prom yupla ya stanap, bipo yupla go ded,
    yupla go luk mi, da Truwan blo Man kamdaun po ruloba ebribodi ane ebriting.’
  hlt-THB: Awitak ka nik kqawn peek khqi, thlanghqing Capa ing a qam na a law ce a
    huh hlan khui awhtaw, vawhkaw thlang vang ak dyikhqi ak khuiawh thihnaak amak
    tan hly kawi thlang awm hy,” tina hy.
  soq-soq: Ne ulaipa dialedina, apana isiwa e bedelawo mape eneia Apana Otopa me gonaawa
    bedewe wisepio ewapu, mo mai ewasasia waimompe di bontopu, dia.”
  qub-qub: Rasunpami waquin caycho caycajcunaga manaraj wañur ricamanga noga Destinädu
    Runa llapanpaj munayniyoj caycajta.»
  att-att: Á kukurugán nga kuruk yù kagiak ku nikayu. Ajjan ira saw nikayu nga ari
    sangaw paga matay áddè ta arád dangà masingan nga umay mammaguray sù ira tatolè,
    sikán nga Kaká na ngámin na tatolay,” kun ni Apu Kesu.
  bki-bki: Riano ga kiniou neber ka kamiu, be tomu tai nalo ajumolu ajua vio na, napano
    mia nalo maka ajikia am̃aro vo, rivano-o mia rivokar bogo napano mia aial Kulorinio
    Kenerinio naio rimaluvo rimei vija kiano navenatuboiano, ka mia rimei rive tubo
    ka tomu nonovio.”
  bqp-bqp: Yãpuran matɛn oárɛ, gbɛ̃kenↄ kú gu dín oni garo ari ò Bisãsiri Nɛ́ e,
    àtɛn su kína ũ.
  mcp-mcp: Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, bɔ́ɔ́l búúd bʉ́sə́ wa ɔ́ga, bwə́ ábʉ́lɛ bwɛlɛ
    yə, bwə́ kú fwo dʉ́g *Mwân mə Múúd mə́ zə ŋwa jiya icî jé.»
  hat-hat: 'Sa m''ap di nou la a, se vre wi: Nan moun ki la koulye a, gen ladan yo
    ki p''ap gen tan mouri san yo pa wè Moun Bondye voye nan lachè a tounen tankou
    yon wa k''ap gouvènen.'
  npl-NT: De milajka nomechilia, sikimeh non nika kateh amo mikiskeh asta ijkuak nechitaskeh
    Ne Non onimochi ni tlakatl, iwa pewas nitlanawatis.
  bgg-bgg: “Gu è nathek shii izai yao dang phro, ichiih um pha giak branthek ne Bran
    Dufuii ji saja duiine wuii din ruii pha adoh sapho shii ne a-iy phro.”
  eng-TCENT: Truly I say to you, there are some standing here who will certainly not
    taste death until they see the Son of Man coming in his kingdom.”
  eng-BSB: Truly I tell you, some who are standing here will not taste death before
    they see the Son of Man coming in His kingdom.”
  cpu-NT: Kyaaryoora, tzimatsira pikaratzi jaka, tekera pinkameeta ari piñaakeri Itomi
    Atziri tsika inkantya impinkathariventante.”
  san-ASM: অহং যুষ্মান্ তথ্যং ৱচ্মি, সৰাজ্যং মনুজসুতম্ আগতং ন পশ্যন্তো মৃত্যুং ন স্ৱাদিষ্যন্তি,
    এতাদৃশাঃ কতিপযজনা অত্ৰাপি দণ্ডাযমানাঃ সন্তি|
  tac-NT: Neka 'la bijchiá aníguru, jaré ralámuli napu jena mochí, tabilé 'cho suwimela
    napusí etesa alué napu 'pa rewagáchika nawale rió neraga 'we semáriga nulachi.
  eng-WEBPB: Most certainly I tell you, there are some standing here who will in no
    way taste of death until they see the Son of Man coming in his Kingdom.”
  gfk-H: Muat hadoda baa! Aring ta muat kaiken muat tur taar pa na maat tuk taar bia
    muat na nas Nong a Tunatuna Ia, na hanhanuat ma no nuna matanitu.”
  viv-viv: Kadu gagahe velemoꞋena, tufoimi hidedei wamidimidi-ma aimo keke alika wananuhagani
    tu nagona Iya TohobuꞋela yaku waꞋabavehimeya ganayemu ma wanamidiꞋitaku.” Hidedemi
    Yesu gigahe.
  yao-yao: Ngunsalila isyene, apali ŵane mwa ŵanjimi apano ngaapasya chiwa akanaŵe
    kummona Mwana jwa Mundu achiikaga ali Mwenye.”
  tgp-tgp: Varar̃uhu na verea isamim, tatuamim la lo turu nike nakerihi, la pa sopo
    er̃i mate vavano la hite Natun Tamlohi i mai na nona suiha mata Supe.”
  auc-NT: Edæ näwangä ämopa. Mïnitö ïñömö ongömïni pancamïniya ïñömö ayæ̈ wæ̈nämaï
    mïïmïni quëwëñömïni botö Waobo ëñagaïmo inte Awënë Odeye bate ponte a ongömo adinque
    mïnitö botö nempo quëwencæmïnimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji anewi. Ina oko digoina analee daɡ̶a nigo nigetidadi me
    janagi me Ee inionigi-eliodi ane iiɡ̶e oko laaleɡ̶enali.”
  bmh-bmh: Iz ag petak pet awarem, dudu ipal ag ulis em e ebu daremen, ipal noumabun
    uhu unum i pimamen, bo, ag dabi dabi, Du Nugau Nag gumaraneun du banou sul alaba,
    ag pimamen.”
  ctu-BL: 'Isujm mic subeñetla: Lamital ili wa''alo'' bʌ ma''anic mi caj i chʌmelob
    jinto tsa''ix i q''ueleyob i Yalobil Winic che'' mi'' tilel ti'' yumʌntel, che''en
    Jesús.'
  meq-meq: 'Neŋ faya na gwaɗakumeye: Sərum ha na, ndo siye hay mə walaŋ kurom neheye
    anəke kanaŋ aye na, ta mətiye zuk bay, ta ŋgeteŋeye a neŋ Wawa i Ndo, na deyeweye
    andza bəy təday.»'
  noa-H: Cha mʌ hiek'a chirʌm hiek'au hãaur k'ʌʌn cha mʌ hiek hũr nʌm k'ʌʌn chan mʌch
    chi Hemk'ooi Hiewaa t'umaam k'ʌʌn Pörk'a bëeju hedamjö haadëm hoobam haigjã meebajugui
    ha jaaumajim.
  alp-NT: Imi lene lokoKu mimise! Bei imia meru leini me esi mata mosa eti roma esi
    selu Au Tamata Eni Nanae Iluake kena Iono Kamale.”
  san-VEL: aha.m yu.smaan tathya.m vacmi, saraajya.m manujasutam aagata.m na pa"syanto
    m.rtyu.m na svaadi.syanti, etaad.r"saa.h katipayajanaa atraapi da.n.daayamaanaa.h
    santi|
  kbq-kbq: Nagra tamage hu'na neramasmue, menima amama otitma mani'nafintira mago'amota
    ofri mani'netma negesageno Vahe'mofo mofavremo'a kini manino egahie.
  kbh-kbh: 'Ndegombre s̈cuayana: Báseftanga muents̈e montsemnënga ndoñe quemochatóbana,
    Bëngbe Bëtsá Ents̈á tbojanbemá amëndayacá jabana ntjëftsinÿcá ca —Jesús tojánayana.'
  ron-LSB: Adevărat vă spun că sunt unii care stau aici și care nu vor gusta nicidecum
    moartea până când nu vor vedea pe Fiul Omului venind în Împărăția Sa.”
  pon-pon: Melel I indai on komail, akai me ian mimi met, me jota pan mela, irail
    lao kilan Nain aramaj a kodo nan a wei.
  nhe-BL: Nelía nimechilhuía, sequin imojuanti tlen inmoquetzaj nica, ax inmiquise
    hasta inquiitase quejatza na tlen niMocuepqui Tlacatl nimonextis quema nihualas
    para nitlanahuatis.
  sps-sps: Nyo tsue faman of maromi te kaa miror mesapan te tsutsun ror tovei tabuiny
    mat ror nai tagei nats ror a Guei Tsoiny te Bobot e Gov sa ruak iny Mes me naa
    minon faarei minon a Aatouf.”
  wnc-wnc: Nata siakande siknga daninggat. Aminu ayuaingu kundu dua kumning gwekatangu
    na aminbamdane notnaapa buyambamtapa dakngake apa nandupning,” ngang ninikut.
  nmw-S: Tolosuwok a liwo heimiu, bobode topadine sidiye mwage he ya gen si paidi
    Tolomo Natune i eluwom bwaine ge wana logugui, muyai habe si mate.”
  bus-bus: Yãpuraan mɛ́ɛ ooare, gbɛ̃kenↄ kú gura kɛ̀ aↄ̃é garo ai aↄ̃ Gbɛ̃ntee Nɛ́
    e, èe suu kína ũ.
  gub-BL: Pema'enukwaw katu ko heze'eg rehe nehe ty wà. Amo xe har herexak putar Tuwihawete
    romo hezur mehe a'e wà nehe, umàno 'ym mehe a'e wà nehe. Ihe Awa ta'yr ihe. Azur
    putar Tuwihawete romo hereko pà ihe nehe. Teko herexak putar hezur mehe a'e wà
    nehe.
  imo-imo: Nani enondo paimbo i nimbo tiro. Eno iye angiltimelemanga mare oi naa kolangei
    Iyemunga Malo iye nomi kingimu omba molopa imboma pali nokombai ombalona kanonge,”
    nimu.
  boj-boj: E bole merŋgwai. Tamo qudei ijo areq endi tigelejunub qaji naŋgi moreŋosaisoqnibqa
    e Tamo Aŋgro bqai. Bosiy naŋgi taqatnjrsiy naŋgo Mandor Koba soqnit naŋgi e nubqab.”
  eng-DRA: Amen I say to you, there are some of them that stand here, that shall not
    taste death, till they see the Son of man coming in his kingdom.
  knf-knf: 'Dţupan na manjoonan : baloŋ ţi banwooŋ nţa ţi baankkeţ bë baanwin Abuk
    Ñiinţ kë abi ji naşih. »'
  san-KHM: អហំ យុឞ្មាន៑ តថ្យំ វច្មិ, សរាជ្យំ មនុជសុតម៑ អាគតំ ន បឝ្យន្តោ ម្ឫត្យុំ ន
    ស្វាទិឞ្យន្តិ, ឯតាទ្ឫឝាះ កតិបយជនា អត្រាបិ ទណ្ឌាយមានាះ សន្តិ។
  arn-NT: Rüf dungu feypiwayiñ kiñekentu tati müleyelu ta tüfa mew lalayay engün pefile
    wüla engün tati Wentrukünuwpalu tañi longko ülmenngeael.
  zas-NT: Diidxliczi rnin lojdi guial yuꞌ ree bén rigaꞌ guie ad zëjtt reeman chi gad
    reeman guguiaa Bén guxhaal Dios, guiꞌtaman con xguialrniabeeman din nabeeman.
  ken-NT: Nchí ghati bhe bɛ, mbɔk yɛka báchí fá te abhɛn bápú gu kpátɛ mǎngɔ́
    Mɛ Mmu mfú ntá Mandɛm ndu nchí twɔ fá amɨk mbɔ Mfɔ bǒ mankɛm.”
