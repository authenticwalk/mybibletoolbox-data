verse: MAT.016.002
translations:
  kpx-kpx: Isito Iesuu namigevei avoe, “Vaniu dobai vovoige lana ke elehai loui kosea,
    ‘Auna vaeahai.’
  okv-H: Iesu na ke mine einge ena, “Eto iji vovuoi ungo uhu pinono kogue evito iji
    javotoho aisuja ainge eagova
  tbo-tbo: Ega yaka Yesu i baha nae uyahihi i pa, ‘Heki, kabudala a yoli ona galeya
    hoi tupo yalasi e imagomagololo yaka o pa, “Hoimalatom apo houga dewadewa.”
  mal-C: യേശു അവരോട്, “സൂര്യാസ്തമയസമയത്ത്, ആകാശം ചെമന്നിരുന്നാൽ ‘കാലാവസ്ഥ നല്ലതെന്നും’
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν αὐτοῖς, ⸋Ὀψίας γενομένης λέγετε, Εὐδία· πυρράζει γὰρ
    ὁ οὐρανός.
  bgc-bgc: उसनै उन ताहीं जवाब दिया, “साँझ नै थम कहो सो, ‘मौसम खुला रहवैगा, क्यांतैके
    अकास लाल सै’,
  khz-khz: Na Iesu na evega-gelerato, netiwato, “Lavilavi aina garo everigona aonai,
    gokilana, ‘Kupa pekalovakalova, pe gura ati pene keto, gitagitana lagani nama.’
  deu-TKW: 'Er aber antwortete ihnen: Am Abend sagt ihr: es giebt schönes Wetter,
    denn der Himmel ist rot,'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Catiꞌ rdzöꞌ, rnaliꞌ cni: “Gun dxiꞌa cxö,
    le röꞌ böaj xna luzxbá.”'
  lin-lin: 'Yesu azongiselaki bango : — Na pokwa, bolobaka : « Mokolo ya lobi ekozala
    mokolo malamu, pamba te likolo ezali motane ! »'
  hns-NT: 'Bakie oe bolies: „Djab sandjha howe hai tab toelog baadar dekhke bole hai:
    ‘Badarie na hai, barkha na barsiega.’'
  noa-E: Pari Jesuu am ipierraajã khaba, warag sĩi amag, —¿Khan jãgwi pãrau kheeurag
    edau dubmamua edjã phur waau thʉnʉm oowia, “Nan edau wärjäphä aju” aajẽ;
  eng-EMTV: He answered and said to them, “When evening comes you say, ‘Fine weather,
    for the sky is red’.
  mib-NT: 'Te máá yá ni cahān yā jiín de: Núu ni ini, te cácahān rō: Nandii, chi ni
    nasácuéhé i andɨvɨ́, áchí ró.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ नोगप् पिरुसि, “युःन्‍छिक् ताङ्‌साक्‍पे़न्‌हे़ःत्
    लॽइल्‍ले़ ताःन्‍दिक् नाम्से़ःक् लॽरिक् के़बाःत्तुम्॥
  xnj-xnj: Nambu Yesu akavayangula, “Yikahika kimihi mwijova yati kwivya kwabwina
    ndava kunani kudung'u!
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Do mi ven laxalibet i memele ukantinao,
    la mi lok, ‘Laaleng naba lox avukat kantamak.’
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ca ësa ''icën. Bari cuabúcëbëtan naí isi camina
    quin: “Nëtë ca upí cuabutia, imë́ishi ca nëtë upí pëcarati ''icën”.'
  tee-NT: 'Para ju yuchi chani alhik''alhtailh: ―Ju tok''oxai acsni slapulh tasui
    ju lact''iyan pus ju uxijnan nonat''it ni k''oxich ca''avanana'' ju ani laquint''un''an.'
  eng-LSV: and He answering said to them, “Evening having come, you say, Fair weather,
    for the sky is red,
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' ri'': Cuando rix nitzu'' chi can
    quiak quibanon ri ajawa'' (mukul) chicaj, cuando c''aja'' nika-ka ri k''ij, ni''ij
    chi utz k''ij neru''ona''.'
  pah-NT: 'A''ero Jesus''ga ei reki g̃a pe: —Ka''aru ig̃wag̃ahivame yvaga pe ei: “Ko''emame
    po ti kwara ima''eg̃atui nehẽ.” Nahã pe ei, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa p''anauji: —K''ewaraa parãpa jarapata: “Eu pia wãit''ee, pajã
    p''oree wã perã.”'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nghay ghuni ta dvata vli laghar vli ta fitik
    hawu ya na: “Ka mandaha dzaʼa nzakwa vli mahtsim,” ka kuni ta mnay.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná:
    —Tá na̱hini já cáchí ndo̱ já: “Tiempo va̱ha ndiva̱ha cacuu a jáchi̱ ndíyéhe̱ cuáhá
    indiví”, cáchí ndo̱.'
  gfk-S: 'Ma ne Jisas ga tange balik ta di horek: “Be ite matmatarahien, ma a bilai
    na melsur, mu tange horek be, ‘A bilai na bung maran.’'
  bmu-bmu: Mewö jigetka kewö meleŋnök, “Wehön gemamgö ahiga miaŋgöreŋ kewö jimakze,
    ‘Suepnöŋ pisihizawaŋgöra uran wehön ölöpŋi akŋa.’
  dgz-dgz: Me gare wadiamon, “Mum gine tauepi, e anega wai, ‘Imana at tarasep umap
    di wandeta, iwa endi kiman gwane popo sirot wan dendeni tan.’
  eng-GNV: 'But he answered, and said vnto them, When it is euening, ye say, Faire
    wether: for ye skie is red.'
  zaa-NT: 'Becàbinie cą nna rèe: De chi rayi bía de diál·lalá nna rena le: Yala tsè''
    porqui''ni rayi bía, acca huètsa''a bá uxé.'
  eng-WEBSTER: 'He answered and said to them, When it is evening, ye say, It will
    be fair weather: for the sky is red.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Pamatacabi caniviyo itaboxo
    tsobia, paxamë pajumaitsimë tsabiabi: “Meravia pexaniamatacabi tsane. Tsipaji
    itaboxo tsobia,” pajamë tsabiabi.'
  bon-bon: Yepä Yeesu jejemige egä, “Bimu te liba läpulyäruge, weene liba jääpänimuye
    carbe uudi, weene piba apu jiicuye egä, ‘Ciiyeciye mage bimu te ebenige, ingle
    carbe lui uudi gemi.’
  nhw-BL: 'Pero Jesús quinilhui: “Quema temo tonati anquiijtohuaj para mostla cuali
    tonas pampa tlachichiltic nepa ilhuicac.'
  swh-ONEN: Yesu akawajibu, “Ifikapo jioni, mnasema, ‘Hali ya hewa itakuwa nzuri,
    kwa kuwa anga ni nyekundu.’
  wbi-wbi: UYesu akavamula akati, “Pano jifikile ivwilile mwiti, “Pakilaavo kukia
    vunofu, ulwakuva kukyanya kuvalafu.
  bba-bba: Adɑmɑ Yesu bu sɔ̃ɔwɑ u nɛɛ, sɑɑ ye sɔ̃ɔ kpeeyɔ i rɑ nɛɛ, yɑm koo dorɑ ɡisɔ
    domi wɔllɑ sɔ̃ri.
  eng-KJVCPB: 'He answered and said unto them, When it is evening, ye say, It will
    be fair weather: for the sky is red.'
  kgk-NT: 'Ha Hesu he''i oporandu va''e-pe: —Ka''aru ete ramo, aragwaju-ma ramo, “Aragwaju-ma
    ra''e” peje, “Ndoky mo''ãiry ra''e” peje arã áry-rehe.'
  waj-waj: 'tuduu rikioo Yisuuva tunoo: Pataikio heenanaanna suaivo reera kioo kaakanooka
    visikiai ngia teeda kiaanoo: Inna fai makee suai pinaa taanaraikioonno itainoo,
    kiaavai.'
  cpy-cpy: 'Rakanakiri Jesús ikantzi: “Aririka piñeero okityonkaetyee tsirenii-teeni,
    pikanteeyini: ‘Ooryaa-manaatyee inkaamani.’'
  ekk-PKP: 'Jeesus vastas: „Õhtul te ütlete: „Homme tuleb ilus päev, sest taevas punab,“'
  mpx-mpx: Yeisu analiya i lahe i ba, “Ebo sabwelu wana sauga lobek inoke ku ba, ‘Bwaligumwa
    ni mainum kaiwena labulabum i ket,’
  wbp-wbp: Jijaji wangkaja-jana, “Kuja-ka yangka yukanjarra-yani wanta manu yalkiri
    yalyuyalyu-jarrimi, nyurrurla kankulu kuja wangkami, ‘Wayinpa, yalkiriji yalyuyalyu-nyayirnilki,
    ngulaju jukurraju kapu ngurrju-nyayirni karrimi yalkiri-mipa ngapa-wangu.’
  luo-luo: Nodwokogi niya, “Kochopo odhiambo to uwacho ni ‘piny kiny nolendi nikech
    polo mamarmar,’
  nhe-NT: 'Pero Jesús quinilhui: “Quema temo tonati inquiijtohuaj para mostla cuali
    tonas pampa tlachichiltic nepa elhuicac.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܝܼܡܲܢ ܕܝܼܠܹܗ ܪܲܡܫܵܐ، ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ: ’ܨܸܚܘܵܐ ܝܠܵܗ̇
    ܕܘܼܢܝܹܐ ܣܵܒܵܒ ܣܡܝܼܩ ܠܵܗ̇ ܫܡܲܝܵܐ.‘'
  esk-NT: Kiuniġai, “Unnuksraaqman uqaġuurusi, ‘Siḷaŋŋuġniaqtuq atakkii qiḷak kaviqsiruq.’
  msb-msb: Nagsabat siya, “Kun nagatunod na an adlaw nasabi kamo, ‘Maayo an panahon
    buwas kay mapula an langit.’
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Juúh² hniah¹² dsio¹ lé² jmai³ hiá¹, ju³ná³ jáih²
    hniah¹² hi² ma²jní² guiéng² guiuh¹³ dsi³guøi² na³ma²ca¹hlég².'
  dso-dso: ଜିସୁ କଇଲା, “ତମେ ସଞ୍ଜ୍‌ ବେଲାଇ ବାଦଲ୍‌ ରଙ୍ଗ୍‌ ଡିସ୍‌ଲେ ପାଗ୍‌ ବଲ୍‌ ଅଇସି ବଲି
    କଇସା,
  meu-meu: Bena ia ese e haere henidia, eto, Adorahi ai o tomu “Kerukeru baine vala
    namo, badina be guba vada eme kakaia”;
  yva-NT: Umba Yesus po ananeneae inta raura mai pare, “Arono namandive wapo uma aen
    pasyo raije nijam, weamo wapare, ‘Sansimanamo nuge non dave.’
  dgc-dgc: Ey kinagi ni Jesus dide, a “Mépospusan moy i tanda na panahun, da éng apon
    dén éy kagi moy a mahusay i panahun ta gabia, da medemlag i langet.
  zpm-NT: 'Dzigo pquiab me rëb me lo zho: ―¡Pe nlipaa rnee to rieṉde to zha nac grë
    ncuaaṉe noyac leṉ dze rii! Zha zëëb dzigo ruṉbey to pe rlu lo xcow. Zeeṉe raṉ
    to rquia xcow nizhnie bdze dze, rieṉle to guiet stib dze co zriee lo ngbidz. Sil
    ne raṉgaa to quia xcow nizhnie, quia xcow nlaan zhan gbaa, rieṉle to guiexoo guiab
    dze co.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Awanaka owyanye kahe yonyetoko,
    onà wyaro kany me manatxow hamà, kekon hatà, àwyanye. Awanaworo omokhàra nay hamà,
    tuna, kahe roro me esnàr ke, kany me manatxow hamà. Àro hoko yaworo màketxow hamà,
    kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Ta nor layihi ta flakowak ji heyehe ji mba, �Ushok ta
    jikwa sir.� Uhu os nirsumbuk matle si rasawak ji heyehe ji mba, �Avak ma rakakwa
    sir.� Karem ji mbaha mbele mbele ondon ji heyehe yarinda jir. Hako mbele mbele
    os ter talawak ji heyewa kas ji yari nembes.
  npi-ULB: तर उहाँले उत्तर दिनुभयो र तिनीहरूलाई भन्‍नुभयो, “जब साँझ हुन्छ, तिमीहरू
    भन्छौ, ‘मौसम सफा हुनेछ, किनकि आकाश रातो छ ।’
  cgc-cgc: Piro, gambal Jesus ki danen, “Pagsalep ta adlaw, mambal kaw, ‘Dayad timpo
    i kisyem tak gaminog langit an.’
  tim-tim: Hain dâmbiâ hin dâep, “Ye amâ hin akmai. Eŋgaiŋe akto himbim gilâm aktâp
    are ekmâ hin dâmai, “Woe, hamandat gilâm aktâp aregât emet huraguwerâp.” dâmai.
  yor-yor: Ó dá wọn lóhùn pé, “Nígbà tí ó bá di àṣálẹ́, ẹ ó sọ pé, ‘Ìbá dára kí ojú
    ọ̀run pọ́n.’
  wos-wos: Wungi wandaka dé diré wa, “Gérambu yandéka nukwa naande yindéka nyirmbu
    waka hwandéka xéta guni wa, ‘Nyirmbu waka dé hwae. Hwandéka séri yikafre nukwa
    xétandé.’
  emp-NTPO: 'Maʌ̃ne Jesuba panusia: –Queubʌrʌd̶e ʌ̃mãdau b̶aebariare bajãda purea
    nũmʌbʌrʌ, bãrãba jarabadaa nurẽma ewari biaida.'
  eng-F35: 'But in answer He said to them: “When it is evening you say, ‘Fair weather,
    for the sky is red’;'
  ind-ind: Tetapi Yesus menjawab dengan gambaran berikut, “Waktu matahari mulai terbenam
    dan langit kelihatan merah, kalian berkata, ‘Besok cuaca akan baik.’
  pes-OPCB: 'او جواب داد: «شما خوب می‌توانید وضع هوا را پیش‌بینی کنید. اگر عصر، آسمان
    سرخ باشد، می‌گویید فردا هوا خوب خواهد بود؛'
  mpt-mpt: Yesuse baabenea Kwinomo ibo baaniba Ban tomo fano olo bomanomo am ayam
    bomanamabobo genabiobe.
  bla-bla: Nokŭt'anĭstsiuax, autŭkkus' si, kitan'ipuan ak'etameksĭstsi ku; ămawk'ĭssoksĭstsikuists.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaasota꞉ dupa leekeme. Nate pambolo pulu hata꞉ we
    pia꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ alota꞉ Beliata꞉ epeke nate telieke lo halememe.
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, bii inunu wɑ bɔ ku lɔ nɔ lele í kpɑ̃ ì yɑ ni ŋɑ,
    iju iyi ɑ́ mɑ́ ɑlɑ ɑ́ dɔ̃.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଉତର୍ ବିକେ “ଲମ୍‍ଡିଗ୍‍ ବେଲା ତ୍ରିଗ୍‍ଡ୍ୟା ଚିରା ତ୍ନାଲା ପାଗ୍‍ ନିମାଣ୍ଡା
    ଡିଙ୍ଗ୍ଏ ଡାଗ୍‌ଚେ ପେ ବାସଙ୍ଗ୍‌ ପେମ୍ୟା
  gof-RNT: Shin I enttako, “Sa7i omarssiya wode ‘Saloy zo77ida gisho wontto booqallana’
    yaageta.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଆପେ ଆୟୁବ୍‌ତାନ୍‌ରେ ସିର୍ମା ଆରାଃଗିପେ ନେଲେରେଦ, କାଜିୟାଃପେ
    ତିସିଙ୍ଗ୍‌ ଫାର୍‌ଚିଗିୟା ।
  gah-gah: 'Liki likago, eza láa loko lo kimimó: Lekeza nene límugusi zinogo noigo
    guhizakó ánigiake azo ho latimó neve, liki liaká niave.'
  lcm-lcm: Na kala polpol iria ta, “Si man na nei pangau kapo melek tenei ngelik milapo
    antok ta ka taun ro.
  aer-aer: Kele Jesus itneke angkeke, “Nhenhe awerrirraye. Arrantherre itelareme nhenge
    uterne irrperlenge angkulye mwerrantye athetheke-irreme, renhe aremele arrantherre
    angkerrirremele, ‘Araye, angkulye areye athetheke-irreme. Kele ingweleme alkere
    akethe anetyenhe, kwatyeke arrangkwe.’
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Qamkunaqam tardiman rupay seqaptin, syilupi
    chupikata rikashpaqa, ningillapa: “Allin diyam qayaqa rin kaq”, nishpa.'
  tgl-ULB: Ngunit sumagot siya at sinabi sa kanila, “Pagsapit ng gabi, sasabihin ninyo.
    'Magiging maganda ang panahon, sapagkat pula ang kalangitan.'
  cbs-NT: 'jatun shinanen kaneaibu unankin Jesúsun jatu yuikin: —Ma badi jikiaya matun
    yuikin: “Ikis nai tashipaki. Meshukidi penai badi pejaidaxanikiki”, man imiski.'
  xtm-NTPP: 'Te ni ndakone''e ya: ―‍Nú ve kunee ma, te ka ka''an ni: “Va''a‑ni iyo
    tiempu a, vaa andivi a chi iyo kua''a.”'
  nnq-nnq: Nambu Yesu ngabajanga, “Anda iike kimuyo mangweto kulenga, ‘Kunanioko kubi
    jegwa kuba kuche gwicho, magambu kunani kukele,’
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉwi: —Ʉmʉreco ca jũa
    naio waaro ĩari, “Boerore añuri rʉmʉ niirʉga,” mʉja ĩi.'
  san-ORI: ତତଃ ସ ଉକ୍ତୱାନ୍, ସନ୍ଧ୍ୟାଯାଂ ନଭସୋ ରକ୍ତତ୍ୱାଦ୍ ଯୂଯଂ ୱଦଥ, ଶ୍ୱୋ ନିର୍ମ୍ମଲଂ ଦିନଂ
    ଭୱିଷ୍ୟତି;
  huv-NT: 'Nej tasaj nejiw: ―Wüx langwiiüts, tenguial ajmel nüt, icona ipiüngan: “Nganüy
    apmarang najneaj cos ayac nacants oic”, irawan.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―Nu̱''mø ngue ra̱ nde, guí ɛ̱mhmʉ: “Xta̱ nho ra̱
    tiempo ya, porque ja yø zøgu̱i̱”.'
  nop-nop: Unduŋ yogiŋ kaŋ yeniŋguk, “Hidi tebele mele fohebiwene tiŋila giminiŋ diwelak
    kaŋ yoiŋ, ‘Haloŋ meleyaŋ yalek.’
  obo-NT: Piru mid tavak si Disas to, “Otid saop don kos allow, od ikahi kow to, ‘Od
    tollak be-en moho simag, su moollutu kos langit.’
  cak-ENT: 'Pero ri Jesús xbij cheque ri achi''a'' ri'': Rix tok nitz''et que cük
    quibanun ri sutz'' chicaj, tok ntajin nka-ka ri k''ij, nibij que utz k''ij nberubana''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤕᤢ᤺ᤴᤇᤡᤰ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤜᤧ᤺ᤳ ᤗ᤹ᤀᤡᤸᤗᤧ ᤋᤠ᤺ᤴᤍᤡᤰ ᤏᤠᤶᤛᤧ᤺ᤰ
    ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶ॥
  mie-NT: 'Sochi maá yā nī ncāhān yā jíín dē: Tá ñini, de cáhān ndá nú: Nandiī, chi
    nī jīchi cuáhá vīcō, cáchī nū.'
  san-TIB: ཏཏཿ ས ཨུཀྟཝཱན྄, སནྡྷྱཱཡཱཾ ནབྷསོ རཀྟཏྭཱད྄ ཡཱུཡཾ ཝདཐ, ཤྭོ ནིརྨྨལཾ དིནཾ བྷཝིཥྱཏི;
  qve-NT: 'Hinaqtinmi Jesusqa chay fariseo religionniyoq runakunata, hinallataq chay
    saduceo religionniyoq runakunata niran: —Qankunaqa tardeyaqtinmi, intiq haykunan
    law cielopi antaruphayta qawarispa, ninkichis: “Allin tiempon kanqa”, nispaykichis.'
