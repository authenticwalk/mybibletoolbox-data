    miitak yakasakech!”
  agr-agr: 'Tutai Pedro akanak juki kakaakan chichajak: —Apujuh, ame waitmainaitam
    duka nagkaetukchati tumamia. Apajuishkam aminak dutikam atí tusag tsagkamjamaitsujamah,
