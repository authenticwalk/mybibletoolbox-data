  ziw-ziw: Petulo amguha hankanda, akonga kumkwahila. Agamba “Bule, Zumbe, ivyo havikulaile!”
  grc-TR: Καὶ προσλαβόμενος αὐτὸν ὁ Πέτρος ἤρξατο ἐπιτιμᾷν αὐτῷ λέγων, Ἵλεώς σοι,
