    ŋga yowanɨ,” mehunduamboyu.
  ptp-ptp: Om Pita kô Yesu mɨ yuu la dô vɨyonên, dɨ nêl xêkɨzêc vô Yesu ên nêbê, “Apumtau,
    Anutu i le vac kɨyang tige xôn. Ên vɨyin tibêge i o lêc tulec ông lêm.”
  nak-nak: Tio e Iesus vikara matagagea giteu mai ele kaluvu, e Pita goio pulia soio,
    egira magiri gale, e Pita goio igo totolo e Iesuso, eia veiala mago “La vikararala
