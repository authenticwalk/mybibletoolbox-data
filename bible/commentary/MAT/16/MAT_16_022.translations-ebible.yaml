  aai-aai: Peter bai hin nabinamaim eo, “Regah, iti na’atube men akokok isa namatar”.
  sny-sny: Sosu Pita peri ape wanuwe su, le Jisas ma'e hene tiyewe, le ma'e peri kairefi
