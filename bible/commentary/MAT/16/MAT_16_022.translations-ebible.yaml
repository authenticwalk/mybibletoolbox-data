  cmn-FEB: 彼得于是把耶稣拉到一边，责怪他说：“上帝不容，主啊，千万不可如此，这事怎能发生在你身上。”
  gmv-RNT: Phexroosi Yesusa gede issi bagga zaaridi “Godo! Hayssi ne bolla gakkofo!”
