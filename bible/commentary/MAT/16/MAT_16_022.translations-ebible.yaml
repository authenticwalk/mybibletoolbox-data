verse: MAT.016.022
translations:
  kpx-kpx: Kateai louge Bitau melamei tiale lilikateve isuta avuho loui avoe, “Kosive,
    hoto kateale louhale. Di isiviholinu vaveve katealeu aemo loholiho.”
  okv-H: Peter na Iesu humbuto degi nei ta saeto pambuto ke ngahia na eto einge ena,
    “Bada, ari ainge no degi ta mane puvuresuja te God na haekasuja,” ainge enu
  tbo-tbo: Ega yaka Pita i weluwaya po hi tunae uheiya ma i baha kadidili uyahina
    i pa, ‘Guyau, ega a dumalu ipa geka dewana uyahim ina geleta.’
  mal-C: പത്രോസ് അദ്ദേഹത്തെ മാറ്റിനിർത്തി, “ഒരിക്കലും പാടില്ല കർത്താവേ; അങ്ങേക്ക്
    ഇങ്ങനെ ഒരിക്കലും സംഭവിക്കാതിരിക്കട്ടെ” എന്നു പറഞ്ഞ് ശാസിച്ചുതുടങ്ങി.
  grc-SR: Καὶ προσλαβόμενος αὐτὸν ὁ Πέτρος ἤρξατο ἐπιτιμᾷν αὐτῷ λέγων, Ἵλεώς σοι,
    κύριε· οὐ μὴ ἔσται σοι τοῦτο.
  bgc-bgc: इसपै पतरस उसनै न्यारा ले जाकै झिड़कण लाग्या, “हे प्रभु, परमेसवर इसा ना
    करै! तेरे गेल्या इसा कदे ना होवैगा।”
  khz-khz: Petero na evaigerevagiato, ne evaikilaato, netiwato, “Velekou, ati nevetaina;
    nevetaina ati pia vaivenimu, e ati pene wala maki.”
  deu-TKW: 'Und Petrus zog ihn an sich, und begann ihn zu schelten und sagte: das
    verhüte Gott, Herr, das darf dir nimmermehr widerfahren.'
  zsr-NT: 'Niꞌr quizi bchëꞌë Jesús Pedro len gzu lahuëꞌ rdil‑lëꞌ Lëꞌ didzaꞌ, rnëꞌ:
    ―Xan, cutu guꞌë latj Dios. Cutu caꞌ gac quiuꞌ ca rnauꞌ.'
  lin-lin: 'Petelo abendaki Yesu na pembeni mpe akomaki kopamela Ye : — Nkolo, tika
    ete Nzambe abatela Yo mosika ya makambo wana ! Ekokomela Yo te !'
  hns-NT: 'Tab Petras oke kienaare ledjaaike daate lagal. Oe bolies: „Prabhoe djie,
    ie Parmeswar na howan dewe. Aise tore sanghe kabhie na howe!”'
  noa-E: Mag jaaumam ũrwia, Pedroou ich appai chaaur thʉ̈rnaa, —Señor, ¿khanii Ẽwandamau
    pʉ dʉ̈i magpibarju? Pʉ dʉ̈i chan õrau magju khaba nʉmgui ajim irig.
  eng-EMTV: And taking Him aside, Peter began to rebuke Him, saying, “God be gracious
    to You, Lord! This shall by no means happen to You!”
  mib-NT: 'Yūcuán na te Pedro, ni cana máñúhún de ya, te ni quejéé de cáhán de nuū
    yā: ¿Naun cáhán ni súcuan? Chi tu cúní Yaā Dios jeē cuu súcuan. Tu jíni ñúhún
    cuɨtɨ ndoho ní jnúndóho yáha, áchí de.'
  lif-NT2: कर पत्रुसरे़ खुने़ॽ थिक्‍ले़प्‍माङ् तेॽरुआङ् फे़ःक्‍तु, “आदाङ्‌बे, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    अक्‍खे पोःङ्‌मा मे़बाङ्‌घुन्‍लो, अक्‍तङ्‌बा पाःङ्‌ग खे़ने़ॽनु आप्‍फाल्‍ले़आङ्
    मे़बोःङ्‌ने़ल्‍लो॥”
  xnj-xnj: Petili akamtola pamhana, akatumbula kumhakalila, “Gakotoka kukuhumila Bambu!
    Lijambu lenilo langakukolela!”
  mmx-mmx: Pita ga lam ka ne Iesu basinge lavaun pinivu la ga vaase sox i xeretna,
    “Leeme Silok. Nemen uta paase xeretnom. Na lempanga xapmek kopmen noxo vot saparav
    u.”
  cbr-NT: 'Usaria quia oquin ca Pedronën Jesús amo nitsinaxun ñu caquin cacëxa: —Usai
    camina ''itima ''ain, Nucën Papa Diosax ca mixmi usai ''iti cuëëntima ''icën.'
  tee-NT: 'Pus ju acsnich ju Pitalu'' t''asanilh va is''akstu ju Jesús. Lhi''alh alacatam
    chai tsuculh map''aksini''. Chani ju juncan ju Jesús: ―Ju Dios ca''aktaijuyan
    laca''amapaininti chai jantu tavanan chunch at''ap''asaya'' ju uxint''i.'
  eng-LSV: And having taken Him aside, Peter began to rebuke Him, saying, “Be kind
    to Yourself, Lord; this will not be to You”;
  cak-NT: 'Y cuando ri Pedro xuc''oxaj ri xu''ij ri Jesús, xuc''uaj juba'' aparte
    y cof xch''o''n che ri Jesús y xu''ij: Man ta xtrojo'' ri Dios chi xtac''ulumaj
    anche''l ri xa''ij-ka chawij ret Ajaf, xcha'' ri Pedro.'
  pah-NT: A'ero Pedro'ga ga rerohoi irupe'i onhi'ig̃ahyavo Jesus'ga pe. —Na rũi po
    ti nde ve hahyhetea nehẽ! ei Pedro'ga ga pe. Tupana'ga ti tomombi g̃a tandejukaukaryme
    g̃a pe javo, ei ga Jesus'ga pe opojykaharete'ga pe.
  sja-NT: 'Mãga ũrik''ãri, Pedropa Jesús awara ãyaa ateeji mãik''aapa ɨtrɨamaa beeji:
    —¡Tachi Ak''õrepa mãga k''inia-e! ¡Pɨmaa mãga oopi-eda! aji.'
  xed-xed: 'Lagha Piyer ka ksaghutá Yesu nda ghəŋani ta slərpa vli, ka dvanaghata:
    «Ka kliŋkla Lazglafta ta tsaya Mghama ɗa. Ma walaŋ tsaya ta slaghaghata,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱tavá xóo Pedro Jesús já na̱casáhá da̱ jána̱ni ñahá da̱ já
    na̱cachi da já xi̱hi̱n á: —Ama ná ya̱ha ña̱ yóho xi̱hi̱n ndó, xitoho i̱. Ná a̱
    quiáhva toho Ndióxi̱ ña̱ma̱ni̱ ndoho ndó já —na̱cachi Pedro xi̱hín Jesús.'
  gfk-S: Io, ne Pita ga lamus hasisingen ie, igom beu ie, igom tange be, “Pata tutuno
    iat, nugu Watong! Pa dale gil tam hokike!”
  bmu-bmu: Jisösnöŋ mewö jiiga Pitönöŋ öröm waŋgiba göraŋe anda könahiba qetala kewö
    jim waŋgiyök, “O Kembu, mi nalö kunöŋ asuhum gihibapuköra Anutunöŋ mönö sel jöhöm
    gihima.”
  dgz-dgz: Ap anega wani menan Pita Iesu nau asira ae amba digure anega wan, “Ayop,
    ap ya di venasep! Mu ap anega toguragepen tapi God watanamota. Ge nop ap mini
    ya wa.”
  eng-GNV: 'Then Peter tooke him aside, and began to rebuke him, saying, Master, pitie
    thy selfe: this shall not be vnto thee.'
  zaa-NT: 'Làniana gulèqquia yetsi'' tè Pedrua ne nna gudulo bi ritsa'' bi e nna ra
    bi: Señor, bittu ina cuią''lu'' ą'', nìdirubani ttu nu ra cuíą''lu''ą'' làa tté
    cuią''lu''.'
  eng-WEBSTER: 'Then Peter took him, and began to rebuke him, saying, Be it far from
    thee, Lord: this shall not be to thee.'
  guh-guh: 'Nexata Pedro junata Jesús pebarëponatabinexa pesaicaeyojavabelia. Nexata
    Pedro pesaicaeyojavatalia jumaitsi Jesúsjavabelia: —¡Tajatuxanenë, Dioso caitaxutotsoniataena
    bajarapamonae pecaexanaeyaniva daxita pacuenia tajëvelia navajunupaebame! jai
    Pedro Jesúsjavabelia.'
  bon-bon: Puma cita ca Peteru Yeesu ne ecanige taatu cewe me, kokre cama mene jejige
    egä, “Eewe, babo biname! Acejiyame te owecu naawenepi! Peei mule te gone läbituge
    määme tääpume!”
  nhw-BL: 'Huan Pedro quihuicac iyoca huan quitlacahualti, quiilhui: ―Ma Toteco Dios
    mitzpalehui, noTeco, para ni tlaijiyohuilistli ma amo mitzajsi.'
  swh-ONEN: Petro akamchukua kando, akaanza kumkemea akisema, “Haiwezekani, Bwana!
    Jambo hili kamwe halitakupata!”
  wbi-wbi: Pe uPeteli akaluta naghwope palubale, akatengula kukun'dalikila akati,
    “Luleke pivombeka uluo Mutwa! Isio nasingakwaghe!
  bba-bba: Yerɑ Piɛɛ kɑ nùn dɑ bɔ̃ɔrɔ u nùn ɡerisim wɔri u nɛɛ, Gusunɔ u nun bere
    Yinni, yenin bweserɑ kun nun deemɑmɔ pɑi!
  eng-KJVCPB: 'Then Peter took him, and began to rebuke him, saying, Be it far from
    thee, Lord: this shall not be unto thee.'
  kgk-NT: 'Ha Pedro katu ogwenohẽ-ma ha''e anho ha-py hakate''ỹ-gwi: —Tane resende
    katu Nhandejáry, he''i íxupe. —Koixagwa ndojehu mo''ãi va''erã nde-vy, xe Járy,
    he''i onhe''ẽ joko-vy íxupe.'
  waj-waj: 'tuduu rikioo Petorooso inna vitoo mmaraa voovau oro kioo yaagueeqama inna
    tunoo: Udaanga-o, kii Anutuuqo iya tinniiyauvaa hanigianai iya sa aiyara itaa
    kua kiatee,'
  cpy-cpy: 'Ikanta Pedro, raanakiri Jesús inteeneeni, ikantakiri: “Pinkathari, tee
    inimotana pikantziri, tee nokoyi awijimotemi pikantakiri.”'
  ekk-PKP: Peetrus viis Jeesuse kõrvale ning hakkas talle rääkima, et ta ei tohiks
    nii kõneleda. „Jumal hoidku, Issand, et seda kunagi sinuga ei juhtuks!“ ütles
    ta.
  mpx-mpx: Pita Yeisu i ahe hi na hi mihuwala, inoke i ba lopwali i ba, “Babala, bahi
    ni oola to! Bugul ya bahi ni mamasal eliyam.”
  wbp-wbp: Ngula-jangka, Piitarlu Jijaji kanja-yanu panu-kari-kijaku kurdungurlu-patu-kujaku,
    manurla kulu wangkaja, “Warlalja-Wiri, kula wangkaya kuja! Kaaturlu kapungku muurl-mardarni
    pinja-kujaku!”
  luo-luo: Petro nokawe otere tenge mi okwere ni owe wuoyo kamano. Nowachone niya,
    “Ruoth, gima kamano ok nyal timoreni ngangʼ!”
  nhe-NT: 'Huan Pedro quihuicac iyoca huan quitlacahualti, quiilhui: ―Ma Toteco Dios
    mitzpalehui, noTeco, para ni tlaijiyohuilistli ma ax mitzajsi.'
  aii-aii: 'ܐܝܼܢܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܠܘܼܒܸܠܔ ܠܹܗ ܐܸܠܹܗ ܠܚܲܕ ܓܹܒܵܐ، ܘܫܘܼܪܹܐ ܠܹܗ ܠܡܲܢܟ݂ܘܼܣܹܗ
    ܘܒܹܐܡܵܪܵܐ: ”ܚܵܣ ܡܸܢܘܼܟ݂، ܡܵܪܝܼ، ܕܐܵܗܵܐ ܡܸܢܕܝܼ ܗܵܘܹܐ ܥܲܠܘܼܟ݂.“'
  esk-NT: Peter-m avuŋaqtaaġutiplugu Jesus iñiqtiġniġaa itnaqługu, “Ataniiq, Agaayyutimtuq
    taatniitinġiḷḷiuŋ taamna. Atuumaruksrauŋipiaqtuq ilipnun.”
  msb-msb: Didi ginbulag anay siya ni Pedro sa kadamuan kag nagtuna pagsaway sa iya,
    “Ginoo, buyag! Dili gayod ini mangyayari sa imo.”
  cpa-NT: 'Jøng² ca¹jian¹ Pedro Jesús tø¹cøg¹². Ca¹jé²dsa Jesús. Ca¹juúh²dsa: ―¡Tsa¹ju³lé³
    lah¹jøng², Juu¹³ jniang³! Tsa¹lé² dsø¹ŋë́h²hning lah¹jøng² ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଜିସୁକେ ଅଁତ୍‌ରେ ଡାକିନେଇ ସେନ୍ତି ନ ଅ ବଲି ଦମ୍‌କାଇଲା । “ପର୍‌ମେସର୍‌ ତମ୍‌କେ
    କାଇଟା ନ କର, ମାପ୍‌ରୁ, ତମ୍‍କେ ଏ ସବୁ କେବେ ମିସା ନଅ ।”
  meu-meu: Bena Petro ese e hakaua siri, e sisiba henia matama, eto, Lohiabada e,
    dia unuheto; unu basie karamu toma.
  yva-NT: Umba Petrus po Yesus aijade teto arijat indamu payao nanto Ai mumuimbe.
    Petrus pare, “Injae, jewena! Ana so ma vemo nande Nai nora!”
  dgc-dgc: Ey ti Pedro, pékabati na ta éya, éy nikabukod na ti Jesus, a pinégkagian
    na siya, a “Panginoon,” kagi na, “diyan ka mégkagi ta kona sa. Ewan ka mate ta
    kona sa.”
  zpm-NT: Goṉ Pedr zha rnee me, dzigo bredzaque Pedr me blisqui Pedr lo me dieṉ pe
    nacne rnee me laa me guet.
  hix-NT: Àro ke, meya nyhe txko narày hatà, Petru. Amna yohà y, àro wyaro kahra exko,
    kekon hatà, àwya. Àro wyaro kahra exko. Oyeryewhamnohpohra nay hamà, Khoryenkomo,
    àwyanye. Àro wyarohra manay hamà, kekon hatà, Petru, àwya.
  sim-sim: Urik Pita mashi oson or misihi Jisasin or laha apsham fri sihi kwambuk
    ormu mbara, �Wasilaka wahau, oso mbeek mihik erem nakwa ambu sir te!�
  npi-ULB: तब पत्रुसले उहाँलाई एकातिर लागे र यसो भन्दै हप्काए, “प्रभु, यो तपाईंबाट
    टाढा रहोस्; यस्तो तपाईंलाई कहिल्यै नहोस् ।”
  cgc-cgc: Pagmati Pedro ta ambal Jesus, padala din Jesus an daw gapadyo danen ta
    iran na mga duma aged ambalan din na dili kanen an kumpurmi ta ambal ya Jesus.
    Ambal din, “Ginuo, dili magtugot Dyos an! Impusibli na iling an tan matabo ki
    kaon!”
  tim-tim: Akto Petoroŋe Yesu kewugum ginŋângen bam den kugâk kugâk mâŋgim hin magaŋep,
    “Humo, gâ hain bo akbiat. Wan me wan akgiŋbaigât maktât are gâŋgâlân bo miawakbiap.”
    dâep.
  yor-yor: Peteru mú Jesu sí ẹ̀gbẹ́ kan, ó bẹ̀rẹ̀ sí í bá a wí pé, “Kí a má rí i Olúwa!
    Èyí kì yóò ṣẹlẹ̀ sí Ọ!”
  wos-wos: Wungi wandéka Pita déré hura ye bér hafu téta dé wa, “Néma Du, méni wungi
    wakéméni. God wun haraki saraki jooka yamba yawundu nakéndé.”
  emp-NTPO: 'Mãwã jarad̶a carea Pedroba Jesura jĩgabe edeped̶a quẽã b̶ʌ quĩrãca jarasia:
    –Mʌ̃ Boro, mãwã bed̶earãdua. Ãcõrẽba bʌra idu mãwãbiẽ́a.–'
  eng-F35: 'So taking Him aside Peter began to rebuke Him saying: “Mercy to you, Lord!
    This shall not happen to you!”'
  ind-ind: Tetapi Petrus berpikir bahwa Raja Penyelamat tidak mungkin menderita. Maka
    dia menarik Yesus menjauh sedikit dari kami dan menegur-Nya, “Tuhan, tidak mungkin
    Allah mengizinkan itu terjadi. Jangan berpikir bahwa Engkau akan mengalami hal-hal
    itu.”
  pes-OPCB: 'پطرس او را به کناری کشیده، با مخالفت به او گفت: «سَروَر من، خدا نکند
    که چنین اتفاقی برای شما بیفتد.»'
  mpt-mpt: Fitae wentenea Yesuse debeb tanea sesa tam unanea sbal weng baabanea Sum
    kobo kukub olo keb dimo mo tam tlamone! Gode Tolobo geneko gesea
  bla-bla: Peter itŭmo'toyiuaie, ki aumŭtŭp'sitsĭpsattsiuaie, ki an'iu, Nin'a kŏkŭnĭstsĭp'piokosi;
    matakittotstsiu'ats ksĕsto'a.
  ssx-ssx: Koto pi opuaata꞉ Pidama꞉ Yesu hosiki mo pate leke hatuku mea pua hata꞉
    ipiki pa꞉ta꞉ alota꞉ Dia꞉me Tekehalio. Neke pa꞉ta꞉ kutu piki hau ota꞉ na epena꞉
    hone witolome leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ɡbɑ̃ɑ í bɔòɛ kɔkɔlɛ í sɔ̃ɔ í ni, Ilɑɑɔ̃ ku wɑɑsu ideu, Lɑfɛ̃ɛ.
    Ide dimi bɛɛbɛ kɑɑ bɑɛ pɑi.
  gaq-gaq: ପିତର୍ ଜିସୁକେ ବିନେ ୱାଡୁଂୱେଚେ ଗୁଆରେଚେ ବାସଙ୍ଗ୍‌କେ, “ଇସ୍‌ପର୍ ଆରାଃଡିଙ୍ଗ୍‌ଲେ,
    ମାପ୍ରୁ ନାନେ ଆଡ଼ାତ୍ରା ଏନ୍‌ ସାପା ଅଃନା ଆଗଟେଲେ ।”
  gof-RNT: Phexiroosi Yesuusa gaxa kessidi, “Godaw, hessi hanenna! Hessa melabay nena
    ubbarakka gakkofo!” yaagidi hanqettis.
  unx-unx: ପାତ୍‌ରାସ୍‌ ୟୀଶୁକେ ଗେନାତେ ଇଦିକିଃତେ ଏଗେର୍‌ଏଟେଦ୍‌କିୟାଏ । “ହେ ପ୍ରାଭୁ, ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆମ୍‌କେ ଲିବୁଇମେକାଏ, ନେଆଁଁ ଆମାଃରେ ଚିଉଲାଅ ଆଲକା ହବାଅଃକା ।”
  gah-gah: 'Nene gakó lo leme asú okago, Pitá nene Izesuni alémo apazá zeake géneka
    loko gahá amike láa loko limó: Guivahanínemaka, Ómasímo asega zegeto-loko noviko
    nenémini suni nene geí gumupiló utó aminogo ive.'
  lcm-lcm: Na Petero kala songo ia ane ngising na kanlapo tatapokai ania ta, “Parik
    luai, Volava! Parik kapa angkoai luai ta bil ke ka serei singim.”
  aer-aer: Peter-ele Jesus-eke antangkeke akngakelhe-ilemele, ikwere ahele angkemele,
    “Itne kwenhe ngenhe irrerlknge atwetyakenhe. Ngkartele ngenhe mwantyele arntarnte-aretyenhe!”
  qvc-NT: 'Chaymi Pidruqa Jisusta suq laduman sapalanda apashpa, nirqan: —Taytitu,
    amar Taytanchiq Dyus munanmanchu chayshina padisishpa wañunaykipaqqa, nishpa.'
  tgl-ULB: Pagkatapos ay hinila siya ni Pedro sa tabi at pinagsabihan siya, na sinasabi,
    “Mailayo sana ito sa iyo, Panginoon, hindi sana ito mangyari sa iyo.”
  cbs-NT: 'nuku xabakabi yuiaya Pedron ja mesti paxkabain nemakin yuikin: —Xanen Ibuun,
    jaskamaki. Diosun mia jaska yunuama iniki. Jau tsuan mia tenanyamaxanunbunwen—
    akaya'
  xtm-NTPP: 'Sani te Pedro ma, ni kene''e siin de ya in lado, te ni keja''a de ndónda
    de nuu ya, te jiña''a de: ―‍Señor, ¡ma yuu kuatundi''ya Su''si ma ja sukan ndo''o
    neni ni! ―‍kúu de jiña''a de.'
  nnq-nnq: Penia Petulo ngantola pantemela, ngatumbu kunkalapila, “Ikabe yeneje Angwana!
    Nhwalo gongo gumpataje mwe!”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉo, Pedro pea apero pee cʉ̃re ami waari, o biro cʉ̃re
    ĩi tuti jʉo waawi Jesús''re: —¡Agó nija Wiogʉ, Ʉmʉreco Pacʉ teere mʉre cʉ̃ camotajato!
    ¡Atea jĩcãti ʉno peera to biirije peti mʉre biitirucu! —cʉ̃re ĩiwi.'
  san-ORI: ତଦାନୀଂ ପିତରସ୍ତସ୍ୟ କରଂ ଘୃତ୍ୱା ତର୍ଜଯିତ୍ୱା କଥଯିତୁମାରବ୍ଧୱାନ୍, ହେ ପ୍ରଭୋ, ତତ୍
    ତ୍ୱତ୍ତୋ ଦୂରଂ ଯାତୁ, ତ୍ୱାଂ ପ୍ରତି କଦାପି ନ ଘଟିଷ୍ୟତେ|
  huv-NT: 'Condom quiaj a Pedro tawün nej ninguiün quiriw, tasaj: ―¡Teat, aag ayaj
