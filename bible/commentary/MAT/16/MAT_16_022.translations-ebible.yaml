  mpj-mpj: Palujanu Piijalu manu Jiijajpa kangu jaalpupula wangkapayi. Ka Piijalura
    wajarnu, “Mirtan jilanya nyuntu wangka! Mirtantaya pungku miturntanku, Mama ngarnawarrapurlukalunta
    ngampurrju kanyini.”
  lbk-lbk: Sa et inik-ak Pedro si Jesus ya yinangyangana siya ay nangwanin, “Apo,
    ad-i koma ipalofos Apo Dios chi. Ad-i mabfalin ay maangnen chi ken sik-a!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro je̱ Jesús apu̱k du̱ja̱va̱a̱jv je̱tseꞌe jidu̱ꞌu̱m
    du̱tuknu̱u̱jmi: ―¡Ma̱ja̱ Vintsá̱n, je̱ Nteꞌyameꞌe mjayé̱pjup mꞌaxajtókjup je̱ts
    ni je̱ vinꞌita ya̱ꞌa̱ veꞌe mkajátju̱t mkanáxju̱t!'
  bzh-bzh: Lob Pita ḳo yi meya nenga bevonġ ġaġek raḳ yi bë, “Mehöböp, su rëḳ
    nabë saga rë! Nġaa sënë su rëḳ natöḳ vu honġ rë!”
  guj-2017: પિતર તેમને એક બાજુ પર લઈ જઈને ઠપકો દેવા લાગ્યો અને કહ્યું કે, “અરે પ્રભુ,
