  hop-NT: 'Pahsat pu Peter put ṅuat, qöhqöyaqe aw paṅqawu: Soon pantani, Tutuyqawhqa.
    Soon um pantsaniwni.'
  san-URD: تَدانِیں پِتَرَسْتَسْیَ کَرَں گھرِتْوا تَرْجَیِتْوا کَتھَیِتُمارَبْدھَوانْ،
    ہے پْرَبھو، تَتْ تْوَتّو دُورَں یاتُ، تْواں پْرَتِ کَداپِ نَ گھَٹِشْیَتے۔
  heb-LB: 'פטרוס לקח את ישוע הצידה והוכיח אותו: ”אל תדבר כך! אסור שיקרה לך דבר כזה!“'
  caf-NT: '''Et Peter, ''en Sizi yílhchoot, ''udun neínilhti ''ink''ez hukwa'' yudáni,
    “SMoodihti nyun Yak''usda ngha te''untezeh! ''Aw nyulh ''et ndúhoneh ghaít''ah!”'
  mio-NT: 'Quee siin ra Pedro chi ra Jesuu, ta quechaha nduxaan ra Pedro chi ra, ta
    cati ra chi ra ti: ―Na cua cundahvi ini ra Ndioo chihun, ra chahnu, ta ña cua
    tahun tacan ―cati ra Pedro.'
  srq-NT: Pedro que Jesús querao pe jiri ñee sacuã ee ra. —Mbia ra jeɨ̃ jeɨ̃chɨ̃ ndeje
    jẽ. Mbia ra ndeɨquiachɨ̃ jẽ, ɨ rei que Pedro ñee asi ee ra.
  kje-NT: Enime'ede Petrus ni'ik Ai laa herne dadiyale na'ahenia, “Alhi'ihepe wakunu
    heheni? Ya apanak Makromod Lalap nako'u nahaledi panaeku onne leke yono na'ene
    namwali Makrom'u kemen.”
  gaz-gaz: Phexrosis kophaatti baasee, “Yaa Gooftaa, kun gonkumaa hin taʼin! Kun sirraa
    haa fagaatu!” jedhee isa ifachuu jalqabe.
  kud-kud: Na Pita Yeisu ilauvai, ilawei, ta iwawaloweine iwalo, ‘Taubada, ginauli
    teina havena alimwai imahamahalava!’.
  urb-NT: 'Jumu''eha ta ngi Jesu ke Petu hykýi raho. Pe, pandu ipe: —Anĩ. Sawa''e!
    Aja ym ta. Nde ke amõ ta jukwa ym ta. Tupã putar ym aja — aja Jesu pe naĩ.'
  fra-LSG: 'Pierre, l’ayant pris à part, se mit à le reprendre, et dit: A Dieu ne
    plaise, Seigneur! Cela ne t’arrivera pas.'
  san-HK: tadAnIM pitarastasya karaM ghRtvA tarjayitvA kathayitumArabdhavAn, he prabho,
    tat tvatto dUraM yAtu, tvAM prati kadApi na ghaTiSyate|
  cak-SNT: 'Ri Pedro xucꞌuaj jubꞌaꞌ aparte ri Jesús, y xuchꞌolij y xuꞌej cha: Man
    ta xtirajoꞌ ri Dios chi xtibꞌanataj incheꞌl ri xaꞌej chavij atreꞌ Ajaf, xchaꞌ
    ri Pedro.'
  uvh-uvh: Ka Pita adi midi ka Jisas wari kungkumak titiga' togu' u naknga Jisas u
    anisefi tonga anga Jisas u suronga ning anigu', ai girii mokngang sini' Anutu
    wari kuma' udagaminga gu mamareng ka u mo' bemotang.
  ino-ino: Hikeno Pita'a Yisasina avaleno alu'ale ate'neno aepa heno Yisasife inake
    he “Anumaya Koti'a ani kava ohisaya apaipa apa'kesa apamise. Anumaya'nimoka kakaeya
    ani kava huo'katesae.”
  gnn-gnn: Bala ŋayi Betayunydja ŋanya Djesunha galkikuŋalana märraŋala, bala waŋana
    nhanukala bitjarrana, “Yaka nhe biyakayi waŋiya. Yaka nhuna yurru dhuwala buma
    bitjandhiyinydja.”
  yal-yal: Piyɛri yi Yesu ba bonne fɛma, a Yesu maxadi fɔlɔ, a naxa, “Marigina, Ala
    xa i tanga na ma, na nama liga i ra mumɛ!”
  cnt-NT: 'Jaun₂ Pe₄ në́₃ ca₂jiog₃ le₃cau₅, jaun₂ ca₂jme₃lióg₃ a₂të₂néi''₂ a₂jme₁jnéi₂
    juɨ₅, ca₂juá''₂: ―¡Tsá₃ o₁le₅₄ le₂në₅, Te₁gui''₅₄! ¡O₁lɨ́g''₂ bá₄ tsá₃ juɨ₁dsi₂ŋɨ́''₂
    ''ne₂ le₂në₅!'
  tif-tif: 'Kulaa, Pita ayo alafin dibii yang kabangu dabak saan-bamda bokola ko:
    Kamokim kapyo, kabi kanolin aket kaa fukun-bamdapla bakamin dinim o. God ali kaa
    kewa tildak kapni diim kaa abam-nokomu dinim o kalale,'
  nlx-nlx: तेवी पतरस यीशुह कुवालोच ली जाईन दोपकाड़ीन केयो, “एय मालीक, बोगवान नाय केरी
    तार हेऱ्यो ओहलो केदी बी नाय एय।”
  apw-NT: 'Peter t’ąązhį’ bich’į’ hananádziigo gáṉíí, SheBik’ehń, díí nits’ą́’zhį’
    begoz’ąą le’: nich’į’ begolṉe’ hela’.'
  gum-gum: 'Inchen Pedrobe nun nøørøsrø pera ya, murtø waminchib mendabig køn: —Tius
    ashib wawa, Señor, ñun øyeeg puraimuimbe— cha.'
  not-NT: 'Aro yáganëri Peroro casiriconiati, ipëgatsacari: —Natingomi, te onganinate
    oca picanqueca. Nocoguini quero itsipiriacaguimi, querota picami.'
  plu-plu: 'Igme kiyapwiye Pedru timapni henne, ig wewkiswa gikak atakesa aynessa
    adahan ig awnene git. Ig awna: ―Kiyapwiye, ka muwaka awna inakni henne. Uhokri
    ka isaksati ini mbayka adahan in danuh ta pit.'
  iou-iou: Ude yäweränä Pitatä Jesu inipärik yäŋikŋat päŋku ibeŋpäŋ yäŋkuk; Ekäni,
    Anututä täŋkentäŋ gamiŋirän imaka udewani nämoinik api ahäŋ gamek yäk.
  ntp-NT: 'Amaasi ʌPiiduru ʌcovai vaidacai dai vui ñiooquimi daidʌ itʌtʌdai: ―Chu
    cʌliodami Diuusi maitipʌldana dai maitʌdagitona. Tomali ʌmo imidagai maitiʌpʌduuna
    imaasi ―tʌtʌdai ʌPiiduru.'
  rai-rai: Ma Petero i ben ingen paa Iesu ma i turbaat dekdeki naa, “Koku Tadaaru!
    Koku mulu ut di paam a utnaa mi un ui.”
  haw-1868: Lalau aku la o Petero ia ia, hoomaka e ao aku la ia ia, i aku la, E alohaia
    mai oe, e ka Haku; aole loa oe e hanaia pela.
  ffm-ffm: 'E ley ɗum, Piyeer sawndintini mo hedde ana ɲiŋa mo, wii mo: —Yo Laamɗo
    dannde Moobbo! Ɗum heɓataa ma!'
  arb-NAV: 'فَانْتَحَى بِهِ بُطْرُسُ جَانِباً، وَأَخَذَ يَلُومُهُ، قَائِلاً: «حَاشَا
    لَكَ يَا رَبُّ أَنْ يَحْدُثَ لَكَ هَذَا!»'
  cop-CNT: ⲟⲩⲟϩ ϥ⳿ⲁⲙⲟⲛⲓ ⳿ⲙⲙⲟϥ ⳿ⲛϫⲉ Ⲡⲉⲧⲣⲟⲥ ⲁϥⲉⲣϩⲏⲧⲥ ⳿ⲛⲉⲣ⳿ⲉⲡⲓⲧⲓⲙⲁⲛ ⲛⲁϥ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ
