  tpi-tpi: Pita i harim dispela tok na em i kisim Jisas i go long arere na i stat
    long krosim em olsem, “Bikpela, nogat tru. Dispela samting i no inap kamap long
    yu.”
  mih-NT: 'Ta zɨquɨ i tava zɨɨn ra Pedro sii ra, ta ñihi xaan i cahan ra sihin ra,
    ta catyi ra: ¡Numinoo saha, ta ma tahan si suun, tata! ¡Natyindyee ra Ndyoo suun,
    ta ma tohon sa tacuan!'
  qvh-NT: 'Sayno niptinmi jucläman gayaycur Pedro olgutupar nergan: “Tayta Dios cachamushgan
    Cristo caycarga ¿imanirtä sayno parlaycanqui? Sayno päsashunayquitaga ama cachapaysu.”'
  kms-kms: Pita ni wand ven nutungu ni Jisas nitanyi temi kring mo kinne yemu, muq
    Jisas segi puq nindig nari, “Yumbui, te tuqui segi. Yumbo ren nunde ruwi kin tuqui
    segi.”
  agn-agn: Pagabitala lamang ni Jesus ta si, ingkelan tanandia ni Pedro ong alawid-lawid
    ig agsamblengen na rin. Ganing si Pedro ong ni Jesus, “Palawid lamang tang inaning
    mong asia! Indi dapat mainabo ong nio.”
  nhi-NT: 'Ihcuacon Pedro ocuicac sican uan opeu icchicaucanotza. Oquiluih: —¡Totecotzin,
    macamo Dios macmoniquilti! ¡Amo queman ohcon mamochiua motichtzin!'
  ttc-NT: 'Ntons te Xhpe''y owel tlaq''b''a'' kyi''j b''ix oxik tq''uma'' ikxjani:
