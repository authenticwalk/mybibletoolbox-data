  gof-WFTW: Phexiroosi Yesuusa gaxa kessidi, “Godaw, hessi hanenna! Hessa melabay
    nena ubbarakka gakkofo!” yaagidi hanqettis.
  spa-BLM: 'Pedro lo tomó aparte y comenzó a reprenderlo, diciendo: “¡Lejos de ti,
    Señor! Esto no se te hará nunca”.'
  kyz-NT: 'Aipo ''ga ''eramũ Pedro ''ga ''ga rerojepe''au''i ore wi, oje''egayau ''ga
