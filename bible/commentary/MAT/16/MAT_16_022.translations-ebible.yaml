  nmw-S: Pita i sehape Yeisu si la si mivevek, bwen i topahad i nga, “Guyau, tab sohode
    ti yo! Bigi ya tab i eyoumate heim.”
  bus-bus: 'Ben Pita gàao kpado, èe giinɛ à bè: Kai Dii! Bee é n lero!'
  gub-BL: Na'e Pet weraha Zezuz pepa'u urewi kury, uze'eg ahyahy pà izupe kury. —
    Tuwe Tupàn nuzapo kar kwaw nezewe haw a'e nehe ty, hezar, i'i izupe. — Tuwe tuwihaw
    nanezuka kwaw wà nehe, i'i izupe.
  imo-imo: Aku nimu ungu pilipelie Pitani yu wendo lipe aulke kulendo mepa pumbelie
    yu pulu polopa iri topalie nimbei, “Awilimu, aku teko paa naa niwi! Nu nino mele
    aku tepa paa wendo naa ombalomu,” nimu.
  boj-boj: Onaqa Pita a anjam di qusiqa Yesus osiqa qalaq gilsiqa ŋiriŋtosiq minjej,
    “O Tamo Koba, kumbra di inoq di degsi brantqa maraim.”
  eng-DRA: 'And Peter taking him, began to rebuke him, saying: Lord, be it far from
    thee, this shall not be unto thee.'
  knf-knf: 'Piyeer apula kë bagaagi aşë jun pŋoman na a aji : « Ajugun, dñehan Naşibaţi
    abuuranu uko waŋ! Nin ukoolan uunkdolu! »'
  san-KHM: តទានីំ បិតរស្តស្យ ករំ ឃ្ឫត្វា តជ៌យិត្វា កថយិតុមារព្ធវាន៑, ហេ ប្រភោ, តត៑
    ត្វត្តោ ទូរំ យាតុ, ត្វាំ ប្រតិ កទាបិ ន ឃដិឞ្យតេ។
  arn-NT: 'Feymew püntünentueyew ta Pedro, fey eluwi tañi feypiafiel tüfachi dungu:
    —¡Ngünechen montulaeymew, Ñidol! ¡Fey tüfachi dungu mew ta rupalayaymi!'
  zas-NT: 'Dxel gulëëcaan Bëd laaman, rëbaman lojman: ―¡Dios ad zabëëladxt lüj, Dad!
    ¡Laaman ad zatiëjbt saquil zian!'
  ken-NT: Kɛ Píta asɔt yi nɛpak, abho bɛji yi bɛ, “Acha, Mandɛm ákɛ́ ka! Awǔ ndak
    ábhɨ́kɨ́ bhɔŋ bɛfakari nɛ wɔ!”
