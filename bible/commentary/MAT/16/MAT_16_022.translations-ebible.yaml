  bod-N: པེ་ཏྲོས་དེ་ཐོས་པ་དང་སྐྱབས་མགོན་ཡེ་ཤུའི་ཕྱག་ལ་འཇུས༌ཏེ། གཙོ་བོ༌ལགས། དོན་དེ་ལྟ་བུ་ཞིག་ནམ་ཡང་ཁྱེད་ལ་འབྱུང་མི་སྲིད་ཅེས་ནན་གྱིས་བསྐུལ་བ༌ན།
  tca-NT: 'Rü yexguma ga Pedru rü nüxĩca noxrüwama Ngechuchuxü̃ naga, rü inanaxügü
