  otn-NT: 'Ra̱ Bɛdu p''ʉya, bi zica̱ n''nanni̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague grá̱
    Hmu̱, ''yo da̱ ne Oja̱ ngue da̱ ngu̱''a̱ gui thogui.'
  nop-nop: Kaŋ Pitadi Jesu ne hogok nagila wooŋ indiŋ niheguk, “Wapum, Bepaŋdi gehitubu-lodaune
