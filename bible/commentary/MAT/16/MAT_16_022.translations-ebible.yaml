    Apuni ke hobole nadibi.”
  eng-OEBCW: But Peter took Jesus aside, and began to rebuke him. ‘Master,’ he said,
    ‘please God that will never be your fate!’
  knj-NT: 'Catu'' jix i''le el naj xojli yu naj Pedro tu'', jix tenchanele naj yu.
