    pät iangärhäkt ama lat angärha rhäng. Qoki va qaku ngä namän bät a nge.”
  ita-1885: 'E Pietro, trattolo da parte, cominciò a riprenderlo, dicendo: Signore,
    tolga ciò Iddio; questo non ti avverrà punto.'
  muy-muy: 'Piyer àra ècia ma gayaŋ na ti àzaba naŋ e kiɗiŋ gatay ba cak. Àləgi, àhi :
    « Bay goro, Melefit mâjəgay kur ti ere nani àgrakukvu ba ti ! »'
  kqc-kqc: Kamini Peter yaku moi etagae risi besenai ago magi kora resi niyo, “Varika
    amiye, Sei mina biri riyaine; makai bi toga ya rofu vata ga niyaine!”
  tav-tav: 'To bairo jã cʉ caĩ buioro Pedro aperobʉjaacã cʉ cane aámi. Aperobʉjaacã
    cʉ ne aá, ocõo bairo cʉ caĩ buioyupʉ: —¡Ʉpaʉ, to bairo mʉ caĩeje to baiqueticõato!
    To bairo mʉ átiqueti majuucõagarãma, cʉ caĩ buiobajupʉ Pedro maca Jesure.'
  eng-ULB: Then Peter took him aside and rebuked him, saying, “May this be far from
    you, Lord; may this never happen to you.”
  spa-VBL: Pedro llevó a Jesús con él aparte y comenzó a decirle que no era bueno
    que hablara así. “¡Dios no permita, Señor, que algo así llegue a ocurrirte!” le
    dijo.
  fra-_FOB: 'Alors Pierre, l''ayant pris à part, se mit à le reprendre et à lui dire:
    A Dieu ne plaise, Seigneur! cela ne t''arrivera point.'
  hau-ULB: Sai Bitrus ya kai shi a gefe ya tsauta masa, cewa, “Wannan ya yi nesa da
    kai, Ubangiji; wannan ba zai taba faruwa da kai ba.”
  mal-mal: 'അപ്പോൾ പത്രൊസ് അവനെ വേറിട്ടു കൊണ്ടുപോയി: കർത്താവേ, അത് നിന്നിൽനിന്നു മാറിപ്പോകട്ടെ;
    നിനക്ക് അങ്ങനെ ഒരിക്കലും സംഭവിക്കരുതേ എന്നു ശാസിച്ചു.'
  kkc-kkc: Eseme Pitaye Yesu peegoo ido dileso tobudulone yimapoo diya kitulugu sabolo
    takolone egeesee takaso, “Haye Lodee, goo hagoso namapoo peledebeyaga, Godeeye
    no gooleegeeye dee,” dee takaso.
  urd-GVR: Is par Patras use ek taraf le jā kar samjhāne lagā. “Ai Ḳhudāwand, Allāh
    na kare ki yih kabhī bhī āp ke sāth ho.”
  far-far: Ma sa Pita ka talaia kau, ma ka ngatafia ka 'uri, “'Aofia 'ae, God luia!
    Na ru ne ki, nao si fuli fuamu!”
  suz-BL: मिनु काबु लेंशा शेंदानु, पत्रुसमी येसु कली आइक्‍ची ब्रेश्‍शा लाइश्‍शा “परमप्रभु
    यावेमी इन कली शिशी पवल। प्रभु, इन देंशो खोदेंशो गेनायो मदुम्‍ल” देंमाक्‍त।
  car-NT: 'Irombo te Petrus ''wa typo terapa aro''po. Irombo e''mary a''mo''po i''wa.
    Ika''po: “Tamusi ajaijomatan, Jopoto! Moropan oty ajepory''pa kynaitan.”'
  amp-amp: Pitar inji wanyhato Jisasr yaknihato nndo rim hatohhato kfo hutt memorr,
    “Bro Nungothete, nhai mif. Na nhai wofnkaha ndhtet mrokfom wanyneft.”
  bht-bht: पतरस यीशुऐ जो बखिया लेई गिया कने इसा गल्ला पर झिड़कणा लग्गा, “है प्रभु,
    परमेश्वर ना करे। कि तिजो पर कदी ऐसा होऐ।”
  eng-NOY: Then Peter, taking him aside, began to rebuke him, saying, Be it far from
    thee, Lord! This shall not be to thee.
  cub-NT: 'Pedro ʉ̃́re nʉvarejame apevʉ ñʉjare jocarĩ. Aru yópe arĩ, jararĩdurejame
    Jesúre: —¡Mʉ, ji jabocʉ, mi que aiyepe vaicõjemejacʉrĩ mʉre Jʉ̃menijicʉ! arejame
    Pedro.'
  ita-1927: 'E Pietro, trattolo da parte, cominciò a rimproverarlo, dicendo: Tolga
    ciò Iddio, Signore; questo non ti avverrà mai.'
  lww-lww: Ana pogos nap̃a Pita mloge visena nene, piolua Yesu pano, pisi m̃arera
    pania, pisape visalup̃aria, pisape “Yesu, Ntewa monar visalup̃ar suri nene. Suri
    la nene tap̃atete kilia imi ve lelaga e ko ve sa nene.”
  ckb-ckb: 'پەترۆس عیسای هێنایە ئەم لاوە و دەستی کرد بە سەرزەنشتکردنی: «خودا نەکات
    گەورەم! هەرگیز ئەمەت بەسەرنەیەت!»'
  nas-nas: Teketa Piitai taapoꞌ beꞌantavura teka potevuma aaꞌpuuꞌ, “Bakei makotuaꞌ
    daꞌ teeꞌ nko-koo, Ovoring. Teeꞌ daꞌkoo nkoaravaukaꞌnung.”
  uvl-uvl: Pe Petrus longe Iesus nge hele ke mau pe mene lele hote Iesus pe keres
    taua I ke teke, “Non Soke! O poi ke pomam ero. Lemek ero nge ure nem lohot nge
    iong.”
  eng-BBE: And Peter, protesting, said to him, Be it far from you, Lord; it is impossible
    that this will come about.
  ixl-CNT: 'Pek aatz u Luꞌ, isikꞌle bꞌen u Jesuus echil tziꞌ. Xeꞌt imaj iatz ech tzaꞌ
    tiꞌ vaꞌl tala: —¡UnBꞌaal, oyobꞌ aatz! ¡Yeꞌk siꞌaneꞌ sapaalaxh tu u kam naaleꞌ
    tziꞌ!— Texh te.'
  xsi-xsi: Petero nde iloŋo ŋgua ŋine, ŋineŋga ikai Yesu siyâti silâ pa nia ŋgaŋe,
    aku ilelea Yesu pâta ŋana i ne ŋgua ŋinde kâ. Ipai Yesu tu, “Maro Ŋalae, mine
    tia ndo! Maro Kindeni ŋandai ilo tu vetâŋa mine ma ipâŋga pano ŋga!”
  crx-NTPO: '''Et Peter Sizi yílhchoot ''ink''ez ''udun neínilhti ''ink''ez hukwa''
    yudáni'', “SMoodihti nyun Yak''usda ngha te''untazeh! ''Aw nyulh ''et dúhoneh
    ait''oh!”'
  kan-OKCV: ಆಗ ಪೇತ್ರನು ಯೇಸುವಿನ ಕೈಹಿಡಿದು, “ಹಾಗೆ ಆಗಬಾರದು ಸ್ವಾಮೀ! ಅದು ನಿಮಗೆ ಎಂದಿಗೂ ಸಂಭವಿಸಬಾರದು!”
    ಎಂದು ಹೇಳಿ ಯೇಸುವನ್ನು ಗದರಿಸಲಾರಂಭಿಸಿದನು.
  bbb-bbb: Areme Fita fuka uri Jesu umui kena va fuebe kekena kuae, E Ireobo vua ije
    na vierafe aka isema kuae. Na vierafe Godi fube ire ise ijieki ije kuaga fu one
    rekono kuae.
  blw-blw: Yachi yag nan-iyéyat Pedro hiya hen ê-éyna yag annag enamhew way mangaliyén,
    “Apo, achi paat koma mafalin parufusun Apudyus way ma-ammaanha an hea.”
  tam-2017: 'அப்பொழுது, பேதுரு அவரைத் தனியே அழைத்துக்கொண்டுபோய்: ஆண்டவரே, இது உமக்கு
    சம்பவிக்கக்கூடாதே, இது உமக்குச் சம்பவிப்பதில்லை என்று அவரைக் கடிந்துகொள்ளத்தொடங்கினான்.'
  azz-NT: 'Ijcuacón in Pedro cuiyac Jesús seco huan ompa pehuac quixajua huan quiliaya
    ijcuín: ―Ma amo Dios quimonequilti ma pano mopan nijín ten tiquijtoa.'
  spa-RV-1909: 'Y Pedro, tomándolo aparte, comenzó á reprenderle, diciendo: Señor,
    ten compasión de ti: en ninguna manera esto te acontezca.'
  csy-csy: 'Tasiaciang Peter in Jesus sia samtuam in tei hi, Topa awng, hi thu sia
    nangma taw ki khuala tahen a: na tung ah hong theng heak tahen, ci hi.'
  mxq-NT: 'Net ja Peedrʉ dyajnejxy wiink tsoo ja Jesús, es tꞌooy. Ta tꞌanma̱a̱y: —Nindsʉnꞌa̱jtʉm,
    ¡ni tkatsókʉt ja Dios, es ni na̱ꞌa̱ dʉꞌʉn mgajátʉt!'
  tzj-NT: 'Ja c''a Pedro arja'' xuchap chi ruk''a'' in xumaj rch''a''ic tre ja xbij:
    —Dios ta xtipokonaj awach, ja xabij le'' mta moda xtibantaj ta, ne'' tre.'
  tdt-tdt: Rona nunee, Pedro dada Jesus ba sorin hodi siak Nia dehan, “Lae, Nai! Maromak
    sei la foo lisensa atu buat nee akontese.”
  ron-BTF: 'Atunci Petru l-a luat și a început să îl mustre, spunând: Departe de tine,
    Doamne, să nu ți se întâmple așa ceva.'
  eng-WEBP: Peter took him aside and began to rebuke him, saying, “Far be it from
    you, Lord! This will never be done to you.”
  eng-FBV: Peter took Jesus aside and started to tell him he shouldn't talk like that.
    “God forbid, Lord, that this would ever happen to you!” he said.
  nld-1939: 'Petrus trok Hem ter zijde, en begon Hem tegen te spreken: Dat nooit,
    Heer; zo iets zal U niet overkomen.'
  bwo-bwo: P'et'rosmó Iyesusi bíaali s'eegdek't́, «Doonzono! woteratse b́jamoona!
    keewan niats boratse!» etfetst bín fayo dek't b́tuwi.
  nch-BL: 'Huan Pedro quihuicac iyoca huan quitacahualti, quiilhui: ―Ma Toteco Dios
    mitzpalehui, noTeco, para ni taijyohuilisti ma amo mitzajsi.'
  quc-TNT: 'Are c''u ri tat Pedro xuc''am bi ri Jesús u tuquiel wi. Xuchaplej u yajic,
    xubij che: ¡Mat craj ri Dios wa'', Wajaw! ¡Mat je'' cäc''ulmaj la wa''! —xcha
    che.'
  tfr-NTPO: Eni ga rokara Pedrorë tjoksa, ga tjl̈ẽ ba kong ga «¡Tjl̈apga, woydër ga
    e wen bop kong eni l̇l̇ëme!» l̈e.
  kaq-NT: 'Nincaxon, hahmebi yohicatsihquin Jesus ninibohanxon sca Pedronen yohiquin:
    —Jascari yohuanyamahue, Hihbon. Papan ta mia jascajatimahiqui. Min yohihi quescaja
    ta mia jatimahiqui.'
  ahr-ahr: तवय पेत्र त्याले बाजुले लई गया अनं विरोध करी बोलना, प्रभुजी, तुमनावर दया
    होवो, अस तुमनासंगे व्हणारच नही.
  sgb-sgb: Kabay indayo yan pêrad ni Pedro ta hinabyanan na ya, gawan êndat nan a
    patsên ya Mesias, ya Cristo, ya wana, “Panginoon! Paan dayi palyariên ni Apo Namalyari
    ya habayto!”
  vie-1934: 'Phi-e-rơ bèn đem Ngài riêng ra, mà can rằng: Hỡi Chúa, Đức Chúa Trời
    nào nỡ vậy! Sự đó sẽ không xảy đến cho Chúa đâu!'
  kxv-kxv: ଏଚେଟିଏ ପିତର ଏ଼ୱାଣାଇଁ ଅ଼ରୱାକି ଅ଼ହାନା ଲା଼ଗାନା ଏଲେଇଚେସି, “ଏ଼ ପ୍ରବୁ, ମାହାପୂରୁ
    ନିଙ୍ଗ କାର୍ମା ଆୟାପେସି, ଇଲେତାୟି ନିଙ୍ଗେ ଏଚେଲାୱା ଆ଼ୟାଆପେ ।”
  cha-cha: 'Ya si Pedro, quinene güe ya tinitujon güe rineprende, ilegña: Señot, maase
    nu jago: este ti usiña jago.'
  amu-NT: 'Quia joꞌ tjañꞌoom Pedro Jesús cwii ntyja, to̱o̱ⁿꞌo̱ⁿ na matsoom nnom na
    ticatsa̱ꞌntjomnaꞌ na nntjom na luaaꞌ. Tsoom: —Tijoom quiaa Tyꞌo̱o̱tsꞌom na nntjomꞌ
    na luaaꞌ. Tixoquiaaⁿ na nluii naljoꞌ.'
  hin-CV: यह सुन पेतरॉस येशु को अलग ले गए और उन्हें झिड़की देते हुए कहने लगे, “परमेश्वर
    ऐसा न करें, प्रभु! आपके साथ ऐसा कभी न होगा.”
  eng-OURB: Peter [Rock] took him aside, and began to rebuke him, saying, “Far be
    it from you, Lord! This will never be done to you.”
  spa-BES: 'Entonces Pedro, protestando, le dijo: Señor, Dios no lo permita; es imposible
    que esto ocurra.'
  san-BEN: তদানীং পিতরস্তস্য করং ঘৃৎৱা তর্জযিৎৱা কথযিতুমারব্ধৱান্, হে প্রভো, তৎ ৎৱত্তো
    দূরং যাতু, ৎৱাং প্রতি কদাপি ন ঘটিষ্যতে|
  tdx-tdx: 'Natola’ i Petera le nendaha’e ami’ty hoe: Lonike te ho lavits’ Azo izay,
    Talè'
  naf-naf: Kegok dinndome Pitayaŋ Zisas igak zem mandamti zemkulumpemti dunduye, “Amobotnaŋ,
    geŋ Kawawaŋaŋ aŋgalaŋ geme kwitnaŋ kwitnaŋ keboŋaŋ ku sokbemgawe penaŋ.”
  grc-MT: και προσλαβομενοσ αυτον ο πετροσ ηρξατο επιτιμαν αυτω λεγων ιλεωσ σοι κυριε
    ου μη εσται σοι τουτο
  vid-vid: Aho Petili kamhola Yesu hafungo, nakaluka kumng'hanuchila, “Uleche kulonga
    hino Mkulu! Mbuli ayi haikufika hebu!”
  pio-NT: 'Néese Pedro itéca Jesús méetàucuta wáicha, yá idàbaca yàalàaca Jesús cachàiníiri
    iyú ipíchaná icàlidaca càiri. Yá Pedro íimaca irí: —‍¡Nuíwacali, Dios càmita iwàwa
    picàlidaca càiri wawàsi! ¡Canácatáita yéewa piùwichàacawa cài! —‍íimaca yái Pedroca.'
  tsn-tsn: Mme Petere a mo tseela fa thoko go mo kgalemela a mo raya a re, “A mogopolo
    oo o nyelele Morena. Mo ga go kitla go go diragalela!”
  amr-NT: —‍Kenpaʼ ahueʼ ya̱e̱ʼ, Huairi. Dios kenpaʼ pakhueʼ o̱ʼe̱. Konig o̱gkahueʼdik
    moʼe̱a̱pone. —‍Pedroa adyon oʼtohuaʼdepo Jesústaj onaʼuynigʼa.
  pwg-pwg: Ma Pita, Yesu itinaviviri ku ririna ma iyeghai bo, “Kegha, Bada! Ke nakanani
    ina tupuwa kurim!”
  cjv-cjv: ena Pita Yesu akiro koro tei furo “Ne yai ori moinie. Ena ka epe dikeyo.
    Tarom i ne morangi tei fuka di erekenamie,” Pita kura kam di tongoro
  tiw-tiw: Kiyi ngarratuwu Peter yimarruriyi aringampi ngawa-yuwuni ngini nimarra
    pimata-majirri wuta wangata. Ngarra karluwu awarra Peter pupuni yimuwu awarra
    ngirramini ngini ngarra ngawa-yuwuni nimarra yimi ngini wuta wiyi wuripirni awarra
    ngawa-yuwuni api yimi awarra Peter kangi ngawa-yuwuni, “Ngajiti awungani nimpajami
    pili ngarra ngawa-rringani wiyi apamangi nginja api wuta wiyi karluwu pajuwani
    pimata-kirimi nginja,” yimi Simon Peter kapi ngawa-yuwuni.
  tha-KJV: ฝ่ายเปโตรเอามือจับพระองค์ เริ่​มท​ูลท้วงพระองค์​ว่า “​พระองค์​เจ้าข้า ให้​เหตุการณ์​นั้นอยู่ห่างไกลจากพระองค์​เถิด
    อย่าให้เป็นอย่างนั้นแก่​พระองค์​เลย​”
  por-BR-2018: 'E Pedro o tomou à parte, e começou a repreendê-lo, dizendo: Misericórdia
    de ti, Senhor! De maneira nenhuma isso te aconteça.'
  mhl-mhl: Yesuji oŋu mime Pitaji keporeme qaŋaŋineo raru fuŋgaru qomuku teru iŋi
    ojiya, “O Ofoŋ, oi damaŋ mogo egu fuke gareiŋ ore Anutuji dobu kipe gareine.”
  klv-klv: Beti aPita eliv aYesu vi tarhǝte, etub̃at sor lan, ike, “Satimaiean, Nasub̃!
    Natgalenan salevisi hǝn gaiug!”
  bco-bco: Bidayo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉, eyo꞉ Ya꞉suwo꞉ ha꞉la꞉ya tililia꞉ ha꞉na꞉sa꞉ga꞉,
    emo꞉wo꞉ gadi sa꞉lakiyo꞉ a꞉la꞉sio꞉, “Alan, a꞉la꞉bo꞉ sa꞉la꞉so꞉bo. Kelego꞉ a꞉no꞉
    gelo꞉ amio꞉ mada mo꞉fa꞉la꞉doma꞉ib.”
  kdl-NT: Bituru rono yi a ikengi, u tonuko yi, “A̱sa̱ka̱ icun kadyanshi ka nala ki,
    Asheku, Kashila̱ ka a̱sa̱ka̱ ili i nala yi i gita̱ n avu wa.”
  apu-NT: 'Ininiã Petro misãkiretari Xesosi iuanoka inakasaaki. Itapararitika itxari:
    —Konapitini, kona ikara atoko inakari kona auapani pitemoni, Apiananiri. Kona
    Teoso auiritapaniri ikara atoko piniko —itxari.'
  roo-roo: Uva Pita rera auauoro avaroepa vatuarore rerare oiso pura rovosa, “Turaro.
    Easi viapau vao vii-ia karekepere!”
  miz-NT: 'Kidáā ne, kuéꞌen xīo Pedrú san ni ñā né, ikān de tíi ña ni Jēsuu, kákaꞌan
    ña: —Ñá te sāꞌá e ntio Xuva ko, Tóꞌō. Ñá te kuan kōo kuvi nto —kaꞌan ña.'
  qvz-NT: Chasna nicta uyasha Jesusta chinayama apasha, Pedro paita camachingahua
    callarira casna nisha, Chitaga Yaya Dios ima munachun, canhuan ima chasna tucuchun
    señor.
  deu-ELO: 'Und Petrus nahm ihn zu sich und fing an, ihn zu strafen, indem er sagte:
    Gott behüte dich, Herr! Dies wird dir nicht widerfahren.'
  mjc-NT: 'Tacan tan quihi̱n ra Pedro tsi ra tan quita̱ sɨɨn ra tsihin ra tan quitsaha̱
    caahán ra tsihin ra Jesús tyin ña vaha tsa caahán ra tan catyí ra: ―Na ña cuhva
    Nyoo tsa tahan un tacan, Jutu Mañi yu ―catyí ra.'
  caa-caa: 'Pero e Pedro upejca e Jesús tuaꞌ alocꞌoy patir tacar y cay uyare que majax
    imbꞌutz lo que war oꞌjron e Jesús y che: —Niwinquiraret, ira iyojron cocha era
    porque ma tiaꞌ tuaꞌ anumse abꞌa cocha era, che e Pedro.'
  pls-NT: 'Cottimeja jehe Pedro joantsjenda Jesús co coexinhi Pedro ndache Jesús:
    ―¡Nichjaha jamé ixin Dios sicao cuidado de ixin soixin que ẍonhi tiempo tsonha
    jihi!'
  eng-WYC-2018: And Peter took (hold of) him, and began to blame him (or and began
    to rebuke him), and said, Far be it from thee, Lord; this shall not be to thee.
  bdv-bdv: ସେତାକ୍‌ ପିତର୍‌ ଜିସୁକେ ଗଟ୍‌ ହାକ୍‌ କୁଦିନିଲା ଆର୍‌ ଦଃକା ଦଃୟ୍‌ କଃଉଁକେ ଦଃର୍ଲା,
    “ଏ ମାପ୍ରୁ, ଇସ୍ୱର୍‌ ତକେ ଦଃୟା କଃର, ଇରିମଃନ୍‌ ତକେ କଃବେ ହେଁ ନଃଉଅ ।”
  otq-NT: 'Nuꞌmú̱ ar Pedro bi gu̱ki, ne bi ndu̱i bi hñuꞌmba ár mu̱i bi ꞌñenö: —Ma
    tsi Hmuꞌi, hinda nejö. Yo ma da njaꞌa nöꞌö xka mö.'
