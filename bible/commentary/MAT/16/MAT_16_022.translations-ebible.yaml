  tbz-SIM: 'Kɛ̀ Piɛrii ò yu kɛ́kɛntɛ́nɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: N Yiɛ̀, Kuyie m bɑ́ɑ́
