  san-PUN: ਤਦਾਨੀਂ ਪਿਤਰਸ੍ਤਸ੍ਯ ਕਰੰ ਘ੍ਰੁʼਤ੍ਵਾ ਤਰ੍ਜਯਿਤ੍ਵਾ ਕਥਯਿਤੁਮਾਰਬ੍ਧਵਾਨ੍, ਹੇ ਪ੍ਰਭੋ,
