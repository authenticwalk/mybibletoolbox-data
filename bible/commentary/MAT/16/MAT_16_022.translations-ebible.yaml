  kyc-kyc: Dopa leyamo dokopa Pitame baa lambuo nyepala pyalana pyuo lao, Kamongo,
    Anatumi dopa pii nana lena. Emba keta dopa pyuo paa nana, leya.
  urd-GVU: اِس پر پطرس اُسے ایک طرف لے جا کر سمجھانے لگا۔ ”اے خداوند، اللہ نہ کرے
    کہ یہ کبھی بھی آپ کے ساتھ ہو۔“
  yre-NT: '-A -nan nɛn Piɛri -a laabʋ ''o "fli yei, ɛn e ''wɩ pladɩ ''sia -yrɛ ''klagla.
