  san-TIB: ཏདཱནཱིཾ པིཏརསྟསྱ ཀརཾ གྷྲྀཏྭཱ ཏརྫཡིཏྭཱ ཀཐཡིཏུམཱརབྡྷཝཱན྄, ཧེ པྲབྷོ, ཏཏ྄ ཏྭཏྟོ
    དཱུརཾ ཡཱཏུ, ཏྭཱཾ པྲཏི ཀདཱཔི ན གྷཊིཥྱཏེ།
  qve-NT: 'Hinaqtinmi Pedroqa Jesusta huk lawman waqyarispa, sayna nisqanmanta Jesusta
