  kpg-kpg: Peter gaa lahi Jesus gi mada ginaua, gaa hai ono ngudu gi mee, “Meenei
    dogu Dagi, Dimaadua gi bule ina di mee deenei gi de tale adu gi di Goe!”
  taj-taj: चु ताम थेःमाहेन्‍से पत्रुससे येशूदा जजाकी क्‍याथाङ भोर्सी “प्रभु, ह्राङदा
    परमेश्‍वरसे खाइमै चुह्रङ् तआपुङ्‍गै, ह्राङदा चुह्रङ् खाइमै आत!” भिसी बङ्जी।
  avt-avt: Hɨrak ketpor epei au, Pita keithis Jisas keiyɨk ken pɨn eik te hɨrak kenerek
    kentar hɨrak katɨp hɨrak kaki. Hɨrak ketpɨwek, “Ti kaiu Iuwe kerekek taau. Menmen
    ti hetpim hi hanhan God ap te kakwisɨm mamnen taau.”
  cbk-cbk: Despues si Pedro ya lleva con Jesus alla un poco banda, y ya hace le sublang
    con ele, “Señor, el Dios hende gayot ay permiti que ay sucede ese con uste.”
  uig-ARA: 'شۇنىڭ بىلەن پېترۇس ئۇنى بىر چەتكە تارتىپ، ئۇنى ئەيىبلەپ: ــ يا رەب، ساڭا
    رەھىم قىلىنغاي! بېشىڭغا بۇنداق ئىشلار قەتئىي چۈشمەيدۇ! ــ دېدى.'
  tuf-tuf: 'Eyta wacayat Pédroat ey ajquír beyar wajacro: —Batro, batro. Baha eyta
    cuaca báreyra, -wajacro-. Eytara tew̃ti jaw̃i. Bah eyta cuácyeyra, ay batro. Sirat
    eyta yajc ayti bah síwayqueyra, wajacro.'
  abx-abx: Ag'agda-na si Pedro si Jesus pabulag basi' sasu'it-na i amu-na. Agpinugad-nay
    to, “Paragdalom, andiri' i Diyos sinan! Ga'i nan ahinabo' si ka'aw.”
  mco-NT: 'Huin''it Pedro mɨɨdnɨcxy Jesús ahuingujc, e oy ojy, ymɨnañ: ―Huindzɨn,
    ca'' Dios tzocy nɨcx jadu''n mjaty. Mɨɨd miich ca'' jëbɨ jadu''n mjadɨpy.'
  kqf-kqf: Kamaina bi Pita Yesu i waidoli nawe tabunemo bi i kaipasinena gado, “Ke
    Bada, mba kauwina mote lisimmo ima tubuḡa!”
  cpb-NT: 'Ikanta Pedro, raanakeri Jesús jantyaatsikaini, ikantakeri: “Pinkatharí,
    te inimotena naaka pikantziri, te nokowi awishimotemi jiroka.”'
  aon-aon: Aria Pita nemnek enyudok baraen aria narao Jisas nanak anagas aria apa
    nahan nakri namudok, “Debeini, namudok ta uwok. Eshudok eneshenesh ta mare shutogurum
    nyak.”
  hus-NT-2005: 'Júná tám pílkʼi kʼal na Pedro ani tujey ti kʼwiynal enchéꞌ: ―¡Ajátik,
    ke na Dios yab kin walkaꞌ ka tamu anchanꞌ! ¡Ke yab jaykʼi ka támun jechéꞌ!'
  mig-NT: 'Yúan‑na te Pedro, ni̱ kiñi''in sɨ́ɨn‑de‑ya̱. Te ni̱ kejá''á‑de ká''a̱n
    xaa̱n‑dé jíín‑yá: Ma̱ kúu Táta̱, tú kutɨ na̱ modo ja̱ tá''a̱n‑ní tu̱ndó''o yá''a,
    áchí‑de.'
  bps-bps: Na ani duen Fiter mebe kenen di kilil na nngakan, manan, “Amu, là faloh
    Dwata i manam. Là fakay ku én mkel di ge.”
  mbs-mbs: Penga niyan, migpedapag si Pedro diyà ki Jesus, aw sinagda din, kagi din,
    “Pengolo, eked peden iyan keinang te Timanem diyà kamno. Eked palos iyan ketoman.”
  tof-tof: Pita oya tebe-tebe pokodó idódürr, da wa oya agórr wagó, “God gyaur ki
    yarilün marüka! Inzan klama sab kokean ki tómbapó marüka!”
  cme-NT: 'Uŋ waaŋ mafamma‑i, Piɛr wuɔ bĩ-yo ba kã ba deŋ ka tuɔ waŋ baa-yo wuɔ:
    «Itie, baa ta ŋ piiye dumaa, ku saa fa. Diilo baa jo baa-ma, Diilo siɛ hũu-ma
    ma ce.»'
  sus-sus: Piyɛri to a bɛndun, e sa ti e xati ma, a naxa so wɔyɛnfe Isa ra, a a fala
    a bɛ, «Ala xa i tanga na ma, n Marigi! Na fe mɔɔli mu i sɔtɔma feo!»
  pon-2006: Piter ahpw kelehpwkihla Sises oh tapihada kapwungohng, patohwan, “Maing
    ei Kaun, Koht ketin keinapwih soahng wet, mepwukat sohte mwahn pahn lelohng komwi!”
  dad-dad: Pita Jesus yale, yerin irou ile ou fiyen, ĩ iron, “Odug, sã bagai! Enĩ
    ganan õ nigin to bagai wõ youf!”
  zab-NT: 'Chiy güené Bed laany tuby lad, ax raipbɨ laany: —¡Dios quɨt cuelaazny laabiu,
    Dad! ¡Laany quɨt cuelaazny laabiu teedbiu ziy!'
  jae-jae: Tec Petere gê eŋ jakêsôm eŋ gebe “Apômtau, Anôtô êkô biŋ tonaŋ auc. Biŋ
    amboac tonaŋ êtap aôm sa atommaŋ.”
  ksd-ksd: 'Ma Petero i vatur ia ma i vura pit ia dari: Luluai, koko muka go, koko
    da pait go muka tam.'
  msm-NT: Pagdinog ni Pedro to sikan, impadiyu-diyu din si Jesus aw sapadi. “Hamug
    nu, Ginuu!” kagi din. “Kona gajod sikan ogkahitabu ikow!”
  myk-myk: 'A Pyɛɛri di gari ni wu ni kabanugo, na shɛ ɲɔ kɔn na yu ni wu ni na: «Ahayi
    Kafɔɔ, lee wa da ma ta wɛ! Kilɛ wu ma tanha lee na!»'
  sbe-sbe: Kabo Petelo Yesu ye woyahesuwala na ye hededebayao unai ye wane, “Guiyau,
    teina ginauli ta taba tabu se tubutubu kalimyena.”
  mcr-mcr: Pitä iqu kukŋuä tä qätä äwiyäqe, Jisasi Ique maŋitä ätuma äwäqe, Ique äkasuwä
    tuätŋqä ätipäqäkqe. “Naqä Iquki, oeyä! Nätmatqä tä, Si mäkimeqä iŋqiyä!” ätukqe.
  cux-NT: 'Tuu''mi ní Pedro miiⁿ ní cueⁿ''e sa ndúúcū Jesús ''áámá lado ní caⁿ''a
    sa chii sa Jesús: N''diī Señor, nguɛ́ɛ́ ''cuáaⁿ nī Ndyuūs ''iivi yú ndii mar ''áámá
    naaⁿ chi cuuvi chuū ndúúcu nī.'
  tur-YTC: Petrus O’nu bir kenara çekip azarlamaya başladı. “Bu senden uzak olsun,
    Efendimiz! Bu sana asla olmayacak” dedi.
  san-ITR: tadAnIM pitarastasya karaM ghR^itvA tarjayitvA kathayitumArabdhavAn, he
    prabho, tat tvatto dUraM yAtu, tvAM prati kadApi na ghaTiShyate|
  bel-N: 'І, адклікаўшы Яго, Пётар пачаў забараняць Яму, кажучы: «Будзь міласьцівы
    да Сябе, Госпадзе! Няхай ня будзе гэтага з Табою!»'
  sch-sch: Peter'n ama hah atheiin a tuonga, a kôm, “Pathien'n maha akhap, Pumapa!”
    ama'n, “Mahah nu chunga tung tet no nih!” tiin a ngoa.
  mic-MIQNT: Pie'l ela'latl ta'n esgwia'tiliji unaqapemg mu eimu'tiligwi. Wetqo'latl
    aq telimatl, “Gjisaqamaw, na Gjinisgam ma' ignmatmug tlian. Ula amujpa ma' gis
    tlianug ugjit gi'l.”
  huu-NT: 'Pedro dɨnena lletade: —Nama, ¡Jusiñamui iena jitaiñede! Bie isoide rafue
    omo suiñeite.'
  jiv-NT: Takui Pítiur arantach jukí chicharuk tímiayi “Uunta, nuka peṉké áchatniuiti.
    Áminkia túrutmacharminiaiti.”
  otm-NT: 'Nɛ nubʉya bi zixpʉ ma''ueni a ra Pedro nɛ bi zʉi, bi ''yɛ̨mbi: ―O guidí
    japi da bɛnt''i i, damin yąni, bi t''ɛ̨mp''a ra Jesús, bi ''yɛ̨n''a ra Pedro.'
  dah-dah: Irkeb Pita beleŋ mere go nurdeb yeŋ muŋ po tapat irdeb ineŋ teŋbe, “Doyaŋ
    Al Kuruŋ, gwaha ma tiyayiŋ. Mata gobe ge hitte ma po forok yiyyeŋ geb,” inyiŋ.
  tnk-tnk: Ia nəpɨn nəha Pita riri raka Iesu ia nɨkarenraha, mɨnanise pen tukwe in
    mə, “Iərɨmənu, pwəh Kumwesən trapi tukw ik, məpwəh nəseniien nərmama tuho noien
    nəha ia niram ia nəpɨn riti.”
  kpr-kpr: Setiri dadabetiri, Peter nu eredo Iesu budo nengae era ajagha fetedo, Peter
    tuturo edo Iesu dombuda sisira, ‘Bajari, seteso ningera ava, erama siroreure dae
    sedo, God buregaeti. Amo nimokena jo sirorae aeti,” Peter aminge sisira.
  san-IAS: tadānīṁ pitarastasya karaṁ ghṛtvā tarjayitvā kathayitumārabdhavān, he prabho,
    tat tvatto dūraṁ yātu, tvāṁ prati kadāpi na ghaṭiṣyate|
  nho-nho: Teenaa Peter ki ttaki Jesus hakavasi no nutua. “TeAriki, koe ma ki see lavaa iloo
    te haia peenaa!”
  gym-NT: 'Abtä Pedro käkwe Jesu ngwianba kaibe mentokwäre, bti rikaba mäträre krörö
    btä: ¡Ti Dänkien, Ngöbö se okwäbti kukwe kore ñan rakadrekä jire chi mabtä näre!
    nieba kwe Jesuye.'
  azg-NT: 'Ndoꞌ vi na jndë jndyii Pedro na nndaꞌ, tëyꞌoon jon Jesús vi ntyja, taꞌ
    jon na jaaꞌ jñꞌoon tso jon nnon Jesús, tso juu: —Tyiꞌntsitiuꞌ na nndaꞌ, ta, tyiꞌjon
    ncyaa Tyoꞌtsꞌon na ngenoonꞌ na nndaꞌ.'
  bhd-bhd: पतरस तैस अलग नेइतां झ़िड़कने लगो, “हे प्रभु, परमेशर न केरे, तीं सेइं एरू
    कधे न भोलू।”
  too-NT: 'Lā'' tuncan Pedro lē''lh lacachuna''j lā'' tzuculh tā''lāsta''la lā'' tzē''k
    huanilh: ―¡Māpa''ksīni'', tū'' camakxtekli Dios! ¡Tū'' catipātle''keni''ni'' chuntza''!'
  ind-AYT: Kemudian, Petrus menarik Yesus ke samping, menegur-Nya, dan berkata, “Tuhan,
    kiranya Allah menjauhkan hal itu dari Engkau! Hal ini tidak akan pernah terjadi
    pada-Mu.”
  cjo-NT: 'Tee inimotziri Peetero okaatzi ikantakiriri. Rootaki raantanakariri eekitziroeni
    jaga ikantapaakiri: —Nowinkatharite, ¡tee okameethatzi pikantakirika! ¡Eero powashironka!
    ¡Eero pikami!'
  nsn-nsn: Doh Pita ke kila liu tang Iesu, kare me uelkukur tatanon. Kare kula pare,
    “Ir Tamata Noman, ahik tun! A puh dehonene ahik pahe banotong kotpokoso totomua!”
  san-DEV: तदानीं पितरस्तस्य करं घृत्वा तर्जयित्वा कथयितुमारब्धवान्, हे प्रभो, तत्
    त्वत्तो दूरं यातु, त्वां प्रति कदापि न घटिष्यते।
  tna-NT: 'Daja Jesús ja quisapetana huecuana su, Pedro ja tueda chuadera dusutana.
    Chuadera tu mehua dusu putsu, d''ayapirutana Jesús uja: —Aimue Diusu sa tsada
    epu mahue mida daja yata huecuana.'
  lid-lid: Pita anuhun sahou doh, ya iy seheyani Jises i kabwak, ma iy ibolosen i
    tan i buku doh, “Laban, sebwe lakou doh kameh winiyan basahan tam bwe nadeh.”
  wim-wim: Aꞌ anpalana nil Peter.angan pokkap kal nunang aꞌ wak-wak nunang Jesus.anweya
    wik al-alantaman nilan waaꞌ-waaꞌ thant nungamangana. Nil thawant, “An yaꞌa, nil
    God.angan mak weekow nintanga than keꞌ yipam nintangan mulathayna. Aak way anangan
    nintan waaꞌan nungkamangan-a, ananganiya keꞌ wampow nungkarana, yaꞌa.”
  zga-M: Pwu u Petro ankhuntola, akhutenghula unkhudhukha, alikhuta, sio, lweli, Ntwa,
    inchi sanchikhakhuvone.
  yom-yom: 'Buna Piela wunnata va ndambu ayi wutona kuntubidila : —Pfumu, bika Nzambi
    kakeba mu diambu di mambu beni mabika kukuizila !'
  san-SIN: තදානීං පිතරස්තස්‍ය කරං ඝෘත්වා තර්ජයිත්වා කථයිතුමාරබ්ධවාන්, හේ ප්‍රභෝ, තත්
    ත්වත්තෝ දූරං යාතු, ත්වාං ප්‍රති කදාපි න ඝටිෂ්‍යතේ|
  yut-yut: Yaŋban Pita da uŋun gen nandaŋek Yesu ɨleŋɨkon aŋkɨ tebai yaŋ iyɨgɨt, “Amɨn
    Tagɨ! Uŋun yo morap dɨmasi altaŋ gamni!”
  grc-BYZ: καὶ προσλαβόμενος αὐτὸν ὁ Πέτρος ἤρξατο ἐπιτιμᾶν αὐτῷ λέγων· ἵλεώς σοι,
    Κύριε· οὐ μὴ ἔσται σοι τοῦτο.
  tbl-NT: Omin Pitér mit ke Jisas hlayuk udì, ne bnólówen, monen mò du, “Teya he yó,
    Sér. Yake béen dohò kut yóm monem yó.”
  cpc-NT: 'Ikanta Pedro, jaanakiri Jesús jantyaatsikiini, ikantakiri: “Pinkatharí,
    tii inimotana pikantziri, tii nokowi awijyimotimi jiroka”.'
  nhg-NT: 'Entunses Piero tieasec hua tieajajuac, otieyelfe: ―Tlöcatzintle, majcamo
    metzmopasörfe ini nönca. Ayec ejqueu mopantzinco betzes ini sösantle.'
  nya-nya: Petro anamutengera Iye pambali nayamba kumudzudzula kuti, “Dzichitireni
    chifundo Ambuye, sizingachitike kwa Inu ayi.”
  ngu-NT: 'Ijcuacon Pedro oquixeloj ocsecan niman ijquin opeu cajhua: ―NoTeco, ¡Ma
    ca Dios quinequi ijcon nochihuas! ¡Tejhua xmitztocarohua para ijcon mopan nochihuas!'
  kup-kup: Met pot mañahan Pita Iesu bamain batat pim ñomapanez ñetï hahavoz kez ravat
    epat mañah, “Deim ahop ae, tairaiz okat netapanez ni hañ? Oñ paru pot netapanez
    hapan, povoz God paru baarapan.” Pot mañahan
  jid-jid: U Bitru ka nji wu hi ni kosan nda pua wu tre nda tre, “Ndu kpiyi na tie
    whiewhiereni wu na, Baci, ikpye yi na tiewu na”.
  wmw-wmw: 'Noparepare Peduru akimwitira kunyenje, akanza kunkaidi akamba: “Anta,
    Mwenye! Vinu-vyo avikukuna futi!”'
  gmv-GGM: Phixirosaykka gede issi baga gochi zaridi godo haysi ne bolla gakofo gidi
    hanqidees.
  ssg-ssg: Pita waxi siaini Jises ape kahiloloi i. I ukek, “O kum kak ukekek ien.
    Waliko ien kum sosohot wanen hani o!”
  zpo-NT: 'Zee mbe Pér xaa tub lad nu mgalno Pér xaa, nu nzhé Pér lo xaa: —Xaa Nabeyy,
    Dios nanzheklat yet lu, nyent mod ded lu kwaan ba.'
  poy-poy: Peteru kamtola Yesu kugenda kumpeku na kanjiti kumkalipira. “Nayiwera hangu
    Mtuwa! Shitwatila ashi hapeni shikupati.”
  qwh-NT: 'Tsenam Pedroqa juc laduman japallanta qayarir piñaparqan: —Tëte, ¿imatam
    parlanqui! ¡Tsecunaqa manam qamta pasashunquitsu! —nir.'
  gaw-gaw: Anam a amu Petrus nug Jesus omala, daugp̱a uḵa, daug bata, amegp̱a aum.
    “Naḏi na nahipp̱a keeke amu iinab bema, iiṯanab!” awa aum.
  nca-nca: Ŋunde yiní Pitako Yesu rero tapémo uyaro kimani tero ŋande qene yaró, “Uni
    Parámi, kini horé. O ŋuko keno kama tunoqeweya.”
  zpz-NTPP: 'Orzeꞌ Bed gua nu reñ yu Jesuuz. Gazeꞌ nu fert mniiy tub riidz lom. Orzeꞌ
    nay rab yum: ―¡Shuaan de̱, cueꞌ zaan yaa Ñgyoozh nu rila cueꞌ ni zac ru! ―nay.'
  mkj-mkj: Peter kalahpwukihla Jesus sapda koapwung oang ih, “Maing oai Koaun, Koahs
    kainoapwi joanngoauwe,” ih pwa. “Me uhdahn johpwa pirin wiawihoang koawoa!”
  zac-NT: 'Iurní lëꞌë Pedro biaꞌa lëꞌë më tubi ladë nu guzublú gudíldill lëꞌë më.
    Guniꞌi Pedro: ―Aquë Dadë, ni lo quiere Dios. Nunquë adë guëdchínidiꞌi të́dël cusë
    rëꞌ.'
  kyg-kyg: Pitaꞌa Yesuꞌmo amasage huno avalelino uno ge haunoꞌaeꞌmo, Ala kava nene,
    huno, Gotiꞌa hau huno kateno. Mani hana agufa kavaꞌmo kagaetegamo alagi afole
    oꞌaigiye, huno ge hauꞌniye.
  kmk-kmk: Utdi, indallay Pedro utdit ad-adayu ot inggimau na un kanana’n, “Apu, iyadayun
    okyan Apudyus. Adina mabalina maipasamak kan sika nat kama’t nat.”
  cao-NT: Nicaxo tsi quiha Pedró Jesu aquëquëmaniquë, jamë ca ja qui chanixëna. Jatsi
    Jesu raahatsijahuaniquë. —Dios qui yoi tsi xo toa mi yoahana ra. Anoma quiha.
    Mi rësoyamano iquia —i ja qui Pedro niquë.
  bbr-bbr: Pita nukas Jisas ämäi ämäi kasakup keraun imäi manowon. Pita nukas kermara,
    keser auruwon, “Wa senes! Kiro onok na opok wa päi!”
  inb-inb: 'Chasa uiaspaka Pedroka, Jesús sapa­lla­ta mana uia­na­kuska­ma pusaspa,
    kasa piñag­sina nii kalla­rirka: —¡Ujala­lla­pas Taita Dius chasa muna­chu, taita
    waugki! Chasa llakii­kuna, mana ima­ura­pas kamta pasa­rin­gapa kanchu.'
  hrv-hrv: 'Petar ga uze na stranu i poče odvraćati: “Bože sačuvaj, Gospodine! Ne,
    to se tebi ne smije dogoditi!”'
  box-NT: 'Ó o Piɛre wã́a fó a ɓa vá ló, ò o wee bío: «Ébé! Ɲúhṹso, bṹn
    máa wé làa fo. Le Dónbeenì á à kã̀ní fo mu yi.»'
  ote-NT: 'Nuꞌbʉ́ ra Pedro bi njʉquiui ra Jesu ꞌnambʉ, ne bi mʉdi bi zʉi ne bi ꞌñembi:
    ―Hina, ma zi Hmuꞌi, Ajua̱ hinda ne gui thogui njabʉ.'
  wnu-wnu: 'Ende qamara Pita der Yisas nob wes opur ete isub qamat qamar: “Barai,
    Qenu ne mom nequbei igo end bais ende me nesiorunorei.”'
  zam-NT: 'Sya, xexte mblo'' Pedr Jesús. Mbe'' Pedr Jesús thìb lad loo myen'' co''
    ndxàc xtàa Pedr. Ale mtlo Pedr, mco''x Pedr Jesús. Ndxab Pedr loo Jesús: ―Ne''ñeede
    Diox conax, Tad, par ale tataa gàca loo U''. Thidtene ne''ta''de U'' lugar li
    mèn con''a loo U''.'
  zyp-NT: Piter taco a cakih lang seikhui ka, “Abuipaw, Khazing tah arai tah a be,
    ma cawh na cung letah tlung by be!” tatah a ching.
  sey-NT: 'Ja̱ maca Pedropi ti̱rona i̱te sani yëhuosiꞌi caquë capi: “¡Maijaꞌquëje̱
    ja̱je yoꞌoye coeji, Ëjaë! ¡Ja̱je yoꞌoye ti peoja̱quë mëꞌëre!”'
  nvm-nvm: Fu ijeg kuardiamga Fita fun uri Jesu imut ke va fuonkua manine kua, E Bomana
    vuak iji kuaimo iji fuba maren. Na vierafe God fuba ire ise ijekin iji kuaga fu
    on rekno kuain.
  mps-mps: Tama Pitago aga te gasaba odasa aselama, tama bomonama yoga sabo po wabo
    gagalai, “Genuai Bidi, mu menio. Eno homugo God agai nage dali homu dene eyu,
    tau siyu yao, te sę nageba pedalidali weyu. Te sę nageba me pedalogobe dao,
    te homu ebao,” Pitago te po wai.
  pab-NT: 'Hatyaoseta Pedro nolokene haware hoka nehena ihiye: — Maisaiya nikareta
    xini. Maisaiya nikare hikaxomokakita, Xekohaseti — nexa.'
  llg-llg: Yesus nafada leondiak, boe ma Petrus hela nalan neu dalak bifin, de kaꞌin,
    nae, “Ama boso kokolak leondiak! Taa bisa Manetualain elan leondiak!”
  kyf-kyf: 'Tɔʋn, ''ɩn Piɛlɩ yia ɔ -glima lalɩ, ''ɩn ɔ yia ɔ -yla gbʋ gba, ɔ nɛɛ:
