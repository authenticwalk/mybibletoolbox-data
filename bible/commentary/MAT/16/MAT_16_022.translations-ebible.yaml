  gfk-gfk: Io, ne Pita ga lamus hasisingen ie, gaam bor ie, gaam tange bia, “Taie
    tun at, nugu Watong! Pa da gil taam hokaike!”
  bjz-bjz: Aghá ririeta, Pita na umó bua aria, kasava jiria, bureguturota dibe beva
