  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤢᤏᤧ᤹ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ ᤋᤣ᤹ᤖᤢᤀᤠᤱ ᤑᤧ᤺ᤰᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤰᤂᤣ
    ᤐᤥ᤺ᤱᤔᤠ ᤔᤧᤒᤠᤱᤄᤢᤴᤗᤥ. ᤀᤰᤋᤱᤒᤠ ᤐᤠ᤺ᤱᤃ ᤂᤧᤏᤧ᤹ᤏᤢ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥”
  mie-NT: 'Ñúcuán de Pedro nī ncana síín dē yā, de nī nquijéhé dē cáhān dē nūū yā:
