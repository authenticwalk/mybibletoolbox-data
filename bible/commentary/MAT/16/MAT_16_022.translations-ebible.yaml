    marda janybikanyi nganyingka. Mikujiyi yanyba nani barri, mambuka.”
  nii-nii: Piisa eim sipipi tor sipi eim ek kis ngum. Ngopu ek yi nim, “Owundu, nim
    ek keimi ninan, nim nin ek ei tonu onermba mon.”
  ign-NT: 'Tásiha, máiputsicapa mámahi ema Pedro ema Jesús. Ánaqui macajachapa, máijara­si­ravahi
