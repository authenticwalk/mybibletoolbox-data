  ces-LB: 'Petr ho odvedl stranou a začal mu to rozmlouvat: „Takhle nemluv, nic takového
    nedopustíme.“'
  mkn-mkn: Yesus kasi tau bagitu ju, Petrus hela ame sang Dia pi pinggir ko biar dong
