  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégʉ, Pedro Jesúre yoaweyarogue ãĩa, ĩgʉ̃rẽ ãsũ ãrĩmi:
    —Yʉ Opʉ, irire ãrĩbirikõãka! Marĩpʉ, mʉ ãrĩrõsũ mʉrẽ waamakʉ̃ kãmutaburo. Mʉ ãrĩrõsũ
    mʉrẽ waabirikõãburo, ãrĩmi.'
  nal-nal: Pita xa zaxot parok Iesu ma xa vadawaar naan naako, “Piran, kawit mase!
    Tuaa gu piaat malasing kanaan. Amun saan angkanaan kana wen balas sunum.”
  kyq-kyq: 'Piɛr daŋ ɓaansin̰ cɛɛs ki ɔɔ baagin̰ mooyo ɔɔ: «Mɛluma, Raa ai bɔɔbɔ!
    Ɔn̰ nakŋ se Ꞌkaan doi ki eyo! Ɔn̰ Raa ai bɔɔbɔ!»'
  kwd-kwd: Ma la Pita ka talaia kau, maka iila fana maka 'ilo'oo, “Alafa, God 'e ruia!
    Nga 'ola lo'oo, 'e sia lau mola famu.”
  ded-ded: Ifi edeyunuu Petorongo Yesu ngadeau wangec kemma tembucfu namma dekpetari
    ammima deec, “Anutungo meficgumanu faka imocngo gearu naric mi fingecgembeso.”
  ewe-ewe: Esi Yesu gblɔ nya sia vɔ la, Petro ɖe kpɔe, eye wògblɔ nɛ be, “Mawu neɖe
    agba sia ɖa le dziwò; nu siawo madzɔ ɖe dziwò gbeɖe o!”
  nuy-nuy: Nigaayung na-Peter nu-ḻaḻagayn, “Baaṉiyn yuwaagu, naynjambiynjina.” Marri
    ni-yamayn, “Yagi nunggaṉbi! Na-God ani-maṉmani nagang! Anubani yagi wu-waṉbi nugawi-wuy,”
    ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲀⲘⲞⲚⲒ ⲘⲘⲞϤ ⲚϪⲈⲠⲈⲦⲢⲞⲤ ⲀϤⲈⲢϨⲎⲦⲤ ⲚⲈⲢⲈⲠⲒⲦⲒⲘⲀⲚ ⲚⲀϤ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲒⲖⲈⲰⲤ
    ⲚⲀⲔ ⲠⲀϬⲞⲒⲤ ⲚⲚⲈ ⲪⲀⲒ ϢⲰⲠⲒ ⲘⲘⲞⲔ.
  buk-buk: Goc Pita kôc iŋ sa ŋasawa sauŋ gi, ma sôm iŋ bocdec bu, “Pômdau, mba! Tu
    Anötö-ŋga, oc mba! Gêŋ dinaŋ oc tap am sa dom andô!”
  pri-NT: 'Â é todà Iésu naa na jè ére wà Pétéru, â é pwaé ma ina têe pâ: «Bwa, co
    Pwi Ukai! O nye ticè cèna tèepaa marigà cèna wàrapwiri!»'
  zpq-NT: 'Nach Pedroa'' gwc̱he''e Jesúsen'' gan'' nac lchojiže na'' gwzolagüe'' be''lene''
    ḻe'' diža'' gwdiḻe'' ḻe'', gože''ne'': ―X̱ana'', Diosen'' gaclene'' le''. Bitw
    gac c̱hio'' ca dan'' žo'' nga.'
  por-TFT: 'Já que Pedro pensava que o Messias não sofreria e morreria, ele levou
    Jesus à parte e começou a repreendê-lo por falar sobre sofrer e morrer. Ele disse:
    “Senhor, que Deus nunca permita que isso aconteça ao senhor! Certamente isso não
    deve acontecer!”'
  gwi-NT: Peter ąįį Jesus adan zhrįh nąąhchįį ts'ą' ginjik nint'aii haa yats'ą' ginkhii,
    “Vit'eegwijyąhchy'aa gwik'it gooli' shrǫ'! K'eegwaadhat, jii duuyeh nats'ą' jyaa
    digwinjii t'oonchy'aa!” yahnyąą.
  gvn-gvn: Yamba Peter Jesusanda yuba kadan, nyungun murru-kangan, yalaman, “Maja,
    yundu yinyaynka kari yalaku balkanyaku. Godungku yunun ngulkurrduku kujin-kujil.
    Jana yunun kari yarkinkaku kunil.”
  nhy-NT: 'Tonses in Pedro okiwikak in Jesús ik se lado iwan opéj kajwa por ijkón
    okijtoj, okilwij: ―Amo Dios ma kimonekilti, Señor. Amo semi ijkón xipano de tlan
    tikijta.'
  asm-FB: তেতিয়া পিতৰে তেওঁক একাষলৈ নি অনুযোগ কৰি ক’লে “হে প্ৰভু, ই আপোনাৰ পৰা দূৰ
    হওক! আপোনাৰ প্ৰতি কেতিয়াও এনে নঘটক।”
  okv-okv: Peter na Iesu umbuto degi nei ta tihineto pambuto ke ngahia na eto einge
    ena, “Bada, ari ainge no degi ta mane puvuresuja te God na taekasuja,” ainge enu
  mxt-NT: 'Tyicuan ta quehe̱n ra Pedro chi ra ta quita̱ sɨɨn ra chihin ra ta quichaha̱
    catyí ra chi ra Jesús vatyi ña vaha cha cahán ra ta catyí ra: ―Ña cuñí Nyoo ta
    cuvi chuun tyehe caa, Sutu Mañi yuhu.'
  tzo-NT: 'Ti Pedroe laj sq''uej sbaic xchi''uc ti Jesuse jutuc, hech lic yalbe: ―Cajval,
    ac''o xc''uxubinot ti Diose, mu me xac'' c''otuc ti pasel hech ―xut.'
  ind-AGS: Tetapi Petrus menarik Yesus dan mulai memberitahu-Nya untuk tidak berbicara
    seperti itu. “Allah melarang, Tuhan, bahwa ini akan pernah terjadi pada Engkau!”
    katanya.
  omw-omw: Iesusiva mwitaa tuvaro Pitaava mwia vita uhini kyero mwianra qaqao tiro,
    Nronrao, haunri Kotiva mwihua kyairata i mwitaama mwatevorave, tiro.
  yrb-yrb: Eno we mawetu uiro Fitama Yesu mune aika odite we kakara uteda wei, Dera
    Waria Amara, nanu ununa Godima i uwaranu ueta mune ekodifisuba Aba eno da ufitae
    watane wei.
  maa-NT: 'Jè Pedro k''e̱é kiìko̱ Jesús ñánda i̱t''aà xìn nga kiìchja̱ko̱ nga mìkiì
    ndaà tjín koni tsò. Kitsò‑la̱: ―Na̱''èn, kì k''oa̱á s''ín nìkítsjiìn. Mì k''oa̱á
    tsò Nainá nga k''oa̱s''ín ko̱mat''in.'
  mcq-mcq: ꞌEjumakame Pitara Hu ahema apene vaꞌe karaa rori hine ꞌurarahe ijá ꞌwama
    Natohwe nihoꞌo pana! Nihoꞌo ijaꞌina parenahuna ꞌwamana.
  sus-A: ثِيّرِ تٌ عَ بّندُن، عٍ سَ تِ عٍ شَتِ مَ، عَ نَشَ سٌ وْيّنقٍ عِسَ رَ، عَ
    عَ قَلَ عَ بّ، «عَلَ شَ عِ تَنفَ نَ مَ، ﭑ مَرِفِ! نَ قٍ مْولِ مُ عِ سْتْمَ قٍوٌ!»
  jpn-1965: するとペテロは、イエスを引き寄せて、いさめ始めた。「主よ。神の御恵みがありますように。そんなことが、あなたに起こるはずはありません。」
  fra-SBL: 'Pierre le prit à part et se mit à le réprimander, disant : « Loin de toi,
    Seigneur ! Il ne te sera jamais fait cela. »'
  yka-yka: Binoˈo si Isa weˈ si Petros patala-tala bu inamāhan iye weˈ ne, paˈinne,
    “Karayaw gaˈi paˈatag Tuhanin, Tuwan. Gaˈi iyan umantag si kaˈu.”
  mle-mle: Pita Jisas malaar kawarkuw, ata nimadib maa waad diki majik. Di ata wadid,
    “Yitaypika Duw, atawa ti maa! Day a jaav minaam kwur-dabaal!”
  shp-NTPO: 'Jatianra Pedron okeshoko bibainxon: —Miara jaskara winóti atipanyamake
    Ibó; Diossen mia jaskámayamabanon —akin aká iki.'
  aom-aom: 'Ëhi uëvamu hegorovo Peter-ro Iesu roriꞌo huꞌirae bavaꞌoromo uavadeje:
    Bada bogajo. Ëhi jiëꞌe huë vavaenoho bogo mae bogo baeꞌaꞌanuëjo.'
  geb-geb: Ana maaŋ mbe nzuaim, Pita mba kameŋ mbararagiap, ana ndigap gaar vugap,
    ana vhegi. Ana ana vhegap khaŋ ana nzuai, “Guman Rum, zakɨra fhuvara! Mba khesharigi
    tɨv ndun hɨgɨrga tuktɨgi fhuvara.”
  eng-WYCLIFFE: And Petre took hym, and bigan to blame him, and seide, Fer be it fro
    thee, Lord; this thing schal not be to thee.
  bsj-bsj: La Bitrus yaken ki co cungagin werangco, ki wuro a kutangi kange mo teluwe,
    wuro mani a bwiti kange mo.
  cak-cak: 'Jac''ari'' tok ri Pedro xuc''uaj-e juba'' quila'', xuch''olij, y quire''
    xu''ij che: Ajaf, ¿achique roma quiri'' nanojij? Man ta nrojo'' Dios chi quiri''
    nibanataj, xcha''.'
  chf-NT: 'De ya''i aj Pedro u tz''eji uba nämte'' t''oc tz''ita'' u ch''oc chen uba
    t''oc, u yälben ca''da: ―Cajnoja, Dios u cänäntanet. Iran que mach xic u chenet
    pasa ca'' jini.'
  tlf-tlf: Kale kota Fita iyo ilasinon dep yang kweng kal yege-bom bogobe-nala e,
    “Kamogim kabaa. Kabo kanupmin aget boyo fugun-bom bagamin ba ko. God iyo boyo
    kupkala mek kapmi diim uyo abelan-temaalu o,” agela e,
  piu-2006: Wangka panyapa yuti tjananya Yiitjulu watjaṉu mirrirrikitjangku. Piitalu
    Yiitjukuṉu wangka kulira Yiitjunya yaḻṯirra katingu paluru kutjarra ngarala wangkanytjaku.
    Piitalu Yiitjunya yalatji marrkuṉu, “Wiya. Nyuntu kana kutun nyinaku.”
  poh-NT: 'Nok cu reꞌ ti pe̱t keh ribirmijic reꞌreꞌ, reꞌ maꞌ Luch xesaj lok pa reh
    i Jesus eh jeꞌ wili xikꞌor reh chi rinakaric: «Chaj waꞌric nanakꞌor chi jeꞌ reꞌ,
    Ha̱w! Chacapaj soꞌ i Dios chi reꞌ ta nak reꞌreꞌ quetelenok awach chi maꞌ eta nacꞌul
    i tiꞌcꞌaxic xakꞌor, nqui reh.'
  tue-tue: 'Teeré tʉogʉ́, Pedro Jesuré ãpẽrã́ tʉohéropʉ néewa, wedenʉcãrigʉ niimiwĩ:
    —Yʉʉ Õpʉ̃, Cõãmacʉ̃ teero wáari jĩĩgʉ̃, cãmotáaro. Mʉʉ teero jĩĩãrigue wáarijããrõ,
    jĩĩrigʉ niimiwĩ.'
  bjp-bjp: Pita ka lame pes u una baba ke ka fakiing u aragii, “Kumguui, gong o orek
    arae. Foron tier ae, biil in to tapiek lo wo.”
  xon-xon: Le Piita di u nyan n‑gbaan, le ki ti sur u ke, “Ndindaan, Uwumbɔr cha ni
    ŋa libuln ki daa jer. U taa cha ni pii si.”
  tzo-ZNT: Li Pedroe ilocꞌlocꞌ echꞌel xchiꞌuc ti Jesuse. ―Cajval, acꞌu scꞌuxubinot
    ti Rioxe, maꞌuc yech smelol ti chavichꞌ milele ―xut.
  mpm-NT: 'Yukan ti ni kana sɨɨn Pedro ya, ti ni kachi da jiin ya: ―Jitoꞌyo, ¡Koto
    kuaꞌa Yandios jnuꞌun ja koto ni nundoꞌo un! ―ni kachi da.'
  ots-NT: 'Nu car Pedro, bbʉ mí dyøj nʉr palabra‑nʉ́, bi wejqui car Jesús, gá ma hnanguadi,
    cja̱ bi mʉdi bi nzofo. Bi xifi: ―Nuquiguɛ, Tzi Jmu̱, dyo guí ma̱nguɛ gui tu̱.
    Jin da jiɛqui car Tzi Ta ji̱tzi pa da bböjtiqui.―'
  hoy-hoy: इदुर मा पतरस यीशु उक अलग दनकुसकु अंदुन, “हे प्रभु, परमेश्वर माळबाळुल! नीन
    सांगुळ हिंग यागलु आगतीदील.”
  amo-amo: Bitrus yicilaghe likoot akpadaghe, abenle, “Cikilari ulele di piit nin
    fi; na ulele nwa sefi ba.”
  pjt-pjt: Ka Peterlu kulintjatjanungku palunya mauṉṯalpa katira paiṟa wangkangu,
    “Mayatja, wantima alatji wangkawiyangku! Godalu nyuntunya aṯunymaṟa kanyilku iluntankunytjaku-tawara.”
  cwe-cwe: Petili kamsola Yesu hamgwazo, kandusa kumbwakila, “Siivo bule Mndewa! Yayo
    hayezakulawilila weye bule!”
  daa-NT: 'Min pa-ak, Piyer imiliig serpiya ho ŋa leesiiji aman : « *Rabbine, Buŋ
    yaan̰ gooƴe ! Maan sa asaajinno tak-tak ! »'
  mlp-mlp: Haqan Pita nazaq huritadmo in Yesus waqim dan adek ban a lehim teq in wadim
    bulon, Iyahta ham haiq diqmo ham. Daq meqinta nagan niholib a hi gwahtiqdaq ham.
  ape-C: Aria Pita nemnek enyudok baraen aria narao Jisas nanak anagas aria apa nahan
    nakri namudok, “Debeini, namudok ta uwok. Eshudok eneshenesh ta mare shutogurum
