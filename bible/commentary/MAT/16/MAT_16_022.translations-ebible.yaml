    ky''ik awi''j.»'
  dan-1931: 'Og Peter tog ham til Side, begyndte at sætte ham i Rette og sagde: “Gud
    bevare dig, Herre; dette skal ingenlunde ske dig!”'
  kwj-kwj: Ete wowani Pita biya hinga rini raꞌaisini mwanji kwambu tiki ya rini sawe,
