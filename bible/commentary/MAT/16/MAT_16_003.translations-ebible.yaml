    ad chaya. Ngem achiyu met maematonan nan chiyuycha sinyar Apo Dios ay maepangkep
    kan ha-un ay cha om-ommat ad wani.
  spa-PDDPT: ']]'
  ruf-ruf: Na nemitondo mwolonga, ‘Leloli imvula yotowa, kwaapfila mlanga kudung'u
    na libingu litegha.’ Mwodaha kutanga mlanga pfakuli, lekeni ng'amdaha bae kutanga
    ipfitango pfe ghamatsuwa agha.
  gun-gun: Ha'e rã ko'ẽmba jave ma “Kova'e ára oiko 'rã ára vai, mba'eta yva pytã
    rei”, peje 'rã. Ha'e rami yva re pema'ẽ vy mba'emo peikuaa va'eri ndapexa kuaai
    va'e ty'y aỹ oiko va'e?
  agu-BL: 'Ej nin ko ẍeẍ yi sbak'' yi txant tan je''n mul k''ej, na cyalu'': ‘Yi at
    tulbil abal.’ Bintzinin na el chitxumu'' tetz e''chk techla''tz. Poro qui na el
    chitxumu'' tetz yi mbi eka''n wa''n, nin yi mbi na bajij jalcu''n ẍchiwutzu''.
    Na cyocsaj quibu'' balaj, poro chiwutz tuwu'', chiplaj tuwu''.'
  isn-isn: Ni kidaudau mukulunga ung'wega ileliye shanga uziza, migulya imalunde makauku
    du, kugoza ilingasilyo niamatungo shamumanyile.
  ilo-ULB: Ken iti agsapa ibagayo, 'Saan a nasayaat ti panawen itatta ta nalabbaga
    ken nalidem ti tangatang.' Ammoyo nga ibaga ti kaipapanan iti langa ti tangatang
    ngem saanyo a maibaga ti kaipapanan dagiti pagilasinan kadagiti tiempo.
  pir-NT: Sa yena bohrearo ʉhmʉano sohãgʉ̃, ñicuri deco ijigʉ̃ ihñana “Acoro ahtarota”,
    nine mʉsa. Sa quehnoano masiepenata Cohãcjʉ̃ tutuaye mehna mʉsare yʉhʉ ye ihñogʉ̃
    ihñaepenata ne tire quehnoano masiedare mʉsa.
  anv-NT: Ne dondo akwɔnégé nebuú nshulégé goge, dansama aké apyɛɛ́ deké, ‘Manaá
    achwɔ kwé’. Ɛnyú degɛgé nkane nebuú nélú dekaáge gefɔgé genó ɛyigé gechwɔ́ɔ
    pyɛ, yɛ́mbɔ ɛnyú dékaágé ula unó bi upyɛ mbɔ né gébé ɛyigé na.
  sab-NT: 'Kaire ngabebita ba kle gwage bogakwa gwalugenga jere ngaña gire ba kle
    gerule: “Nege nga be boi tira”, gire kle boi ene ulia ba gerule kare. Ba kle nga
    ngaña giti gbe gdadige, gire chke uñale bage nga be boi tira nga mi boi tira.
    E suge trate ba ulitage, gire ¿mineade ba me ñage mo ta gbe tañachuge trate ulita
    kle boi giti nege tangle baske? ¿Mineade me suge kaire ba ulitage cha kle age
    Chube kiralla giti cha me kle age Chube kiralla giti aini baske?'
  tmd-tmd: Pɨxmag alɨg naiö wölɨba raŋ rön höbä höbä hörön mɨjöi wobön raŋ nugugɨrön
    yajöña, ‘Ruö pɨlɨba rɨmɨdö,’ cöña. Akuyöbö alön nugw ri abön röi aku, jɨ nɨ wopik
    ap agap apɨm rɨmɨdɨl kɨ, ñɨŋ nugwöi aku, jɨ ila nugwölöi.
  acr-NNT: 'Echiriꞌ anim tan, kabꞌiꞌij alaq: “Waqꞌij lik na utz ta ri qatiempo. ma
    kaq ruwa kaj y qꞌeqmuj.” ¡Ralaq xa kebꞌ palaj alaq! Ma kariq alaq uchꞌobꞌik chi
    utz saꞌ ruꞌanom ruwa kaj, yey na kamaj tane alaq usukꞌ saꞌ taq ri katajin ri Dios
    che ukꞌutik chiwach alaq waqꞌij ora.'
  kpg-kpg: Gei luada loo goodou e helekai boloo, ‘Dangi nei la ga uwauwa, idimaa,
    di langi le e mmee gei e haga bouli.’ Malaa, goodou e mee di iloo nia hagamodongoohia
    i di gili di langi, gei e deemee di iloo nia haga modongoohia o nia laangi aanei!
  taj-taj: ओच्‍छे स्‍य्‍होरी चा खसुदेन मु वाला तबा म्राङ्सम ‘तिनी लाबालुङसर खनम’ भिसी
    मु च्‍यासी एनीगदेसे धिन फेबारी खम्मुला। तर एनीगदेदा ज्‍यना लसी उन्‍बा चु धुइला
    चिनु चा एनीगदेसे घोखम्‍बा आरे।
  avt-avt: Yi yekrit yatɨp, ‘Napɨ mɨre nɨpɨak wepni kɨre ninɨk, hauwɨ kaknen.’ Yi
    yɨr menmen mau nepni te yi yertei werek werek mekam mamnen. Te yi ap yertei werek
    werek han kitet menmen God kɨrɨakem me wɨ im a?
  cbk-cbk: Y si aga tamen, ta habla ustedes, ‘Tiene mal tiempo este dia, cay el cielo
    maoscurana.’ Que bien sabiondo ustedes para habla si tiene ba buen tiempo o mal
    tiempo, pero no puede gane ustedes entende si cosa ta pasa con ustedes ahora mismo.
  uig-ARA: 'ۋە ئەتىگەندە: «بۈگۈن بوران چىقىدۇ، چۈنكى ئاسماننىڭ رەڭگى قىزىل ھەم تۇتۇق»،
    دەيسىلەر. ئاسمان رەڭگى-رويىنى پەرق ئېتەلەيسىلەر-يۇ، لېكىن بۇ زاماندا يۈز بېرىۋاتقان
    ئالامەتلەرنى پەرق ئېتەلمەيسىلەر!'
  tuf-tuf: Chícrias cuitar cat “Abá buwáy cuan racaro,” wacaro. “Bowarám cat abayro.
    Etarwan riwa áyataro,” wacaro. Baatán bowarám cat, sero cat ub cut istír, riwa
    áyatatara, riwa áyajartara, sihw̃ar itro. Baatán eyta itro. Cuat asa rehrát áyjactara
    istín acu urá batro. Baat Sir chihtá récaji ehcú bahjác itro. Ah cat Juan rih
    sar siw̃quibat yajác cat, aját yajquíc cat itro. Eyta ub cuitar istíc cuar, Sirat
    as ayjac síhw̃atiro.
  abx-abx: Katapos kanalungan namay aminugad kam, ‘A, mara'at i panahon ina'anto kay
    mapiyat i langit ngan sigi dadampog.’ Ata'o kam lugod pagkilala si kamutangan-na
    si kalangitan, pero ga'i kam agpakatu'anan si mga pangngilalahan si ina'anto mga
    panahon.
  mco-NT: Per co miich ajcxy m'ixy jopy je tzajp tzaptz etz huimbɨcy, chi ajcxy mɨna'ñ
    co ca' y'oyɨty yɨ tiempo. Miich ajcxy ooy mnaybɨdägyii nejɨhuɨ̈y ooy m'ixpɨcyɨty
    ma Dios ytɨy'ajt, e ca' yjanchɨty. Miich ajcxy jëbɨ yɨ tzajp myajcapxy, per ca'
    mnejhuɨɨygɨxy nej yhuimbɨdzɨmy yɨ mɨjhuinma'ñ ijxpejt huɨdibɨ Dios ytumyb ma jadachambɨ
    xɨɨ tiempo.
  kqf-kqf: Bi olaolalemo galewa ya laisabasaba bi yai dudubalana ba ko sibe te, ‘Mateya
    ba nabu ya yovo.’ Temi ba yada waigayona kona sibe, bi niga laḡandimo mataila
    sa tubutubuḡana mote koma sibesibedi.
  cpb-NT: 'Irooma piñaamanairorika menkori onkityonkaitye inkiteki, pikantzi: ‘Omparyaatye
    inkani.’ Piñaakero, piyotakowetawo inkite, piyotakotziro ompare inkani. Iro kantzimaitacha
    te piyotzimaitawo piñaayewetari jaka kipatsiki.'
  aon-aon: Aria ruwahegwis ipak pakri, ‘Eshah ta harari. Umum maresh, utag iganigadae
    gatogur owishiborigi aria behrabigi. Namudok aria douk ta uhwin nyahur aria eshah
    harari.’ Adur atin, ipak patik enyudok kak um utag genekesh ahi aih aria gamo
    padukemesh um yoweibi aka yopubi nyutob ta butogur. Aria ipak douk madae gamo
    putik enen kak um pudukemesh um eneshenesh shatogur douk abudok nyutob iri.
  hus-NT-2005: 'ani tam dhajaw a ulaltsik: “Xoꞌ yab alwaꞌ i kʼij neꞌech ka kʼwajay,
    abal chakniꞌ tʼajat an walkʼiꞌ ani tokwidh.” ¡Kʼambixtsik! A witʼáltsik ka exbantsi
    an exól xin kʼwajbál an walkʼiꞌ, por yab a witʼáltsik ka exbay ke xowaꞌ u tʼajál,
    u tʼajál kʼal tin cháp na Dios.'
  mig-NT: 'Te ja̱ñá''a̱n káka''a̱n‑ro̱: Vina te kuun sau̱, chi̱ íin ñáá viko̱ kua̱''á
    ándɨ́vɨ́, áchí‑ro̱. Cha̱a uu̱ xini̱ kákuu‑ró. A kájini̱‑ro̱ na̱ún kuní ka''a̱n
    viko̱ ándɨ́vɨ́, ko tú kájuku̱''un ini̱‑ro̱ tuní kɨvɨ̱ yá''a.'
  bps-bps: Kabay ku taflafus na fulè i langit, manyu, ‘Sasè tanà kadang du fulè i
    langit na labnang.’ Fulung gamu meye dad ilè di langit du fye gadèyu kagkah i
    tanà, bay là gamu fulung meye i dad ilè gugmadèyu i nimò Dwata di bang ani.
  mbs-mbs: Aw melalag se langit te iselem aw domelem, ketegahan niyo te modan te aldaw
    sìyan. Nepela a kenyo, so pengkey egpengilala kaw te ledyawan doton te langit,
    meneng wedà niyo kilelai aw eden se kedegdagan te egkeinang seini.
  tof-tof: Akó irrbianande e igó bóktónane wagó, ‘Errkya ngup ngürra, zitülkus pülpül
    óe-óea akó tümün-tümüna.’ E umulakla bwób tonarr apónóm, a e ma gaodó koke iadeakla
    Godón tulmil bómzyatóm, errkya ne tonarra tómbapóndako?
  cme-NT: 'Aa da na sire cucuuyuŋgu-na a da diiloŋo yaaŋga saa fa, na cira: ‹Diiloŋo
    ka dãa nyuŋgo‑i-na.› Na ciɛ niɛ ta na suɔ diiloŋo yammu‑i na bɔrɔ-muɔ aa na sa
    suɔ mamaŋ ciɛŋ fiɛfiɛ‑i-na ma yuŋgu‑i?'
  sus-sus: Kuye nɛ iba wo naxɛ, ‹Tunɛ nun foye minima nɛ to, barima koore igbeelixi,
    nuxuie ifɔɔrɔ.› Wo fata koore ɲingi tagi rabade, kɔnɔ wo mu fata yi waxati fee
    tan tagi rabade.
  pon-2006: A nimenseng kumwail kin nda, ‘Rahnwet e pahn keteu, pwe pahnlahng me poh
    weitahta oh mahliok.’ Eri, kumwail kak kasawihada iren ahnsou sang ni mwomwen
    pahnlahng; ahpw kumwail sohte kak kasawihada kilel kan duwen ahnsou pwukat!
  dad-dad: bonimei di, ã urõgedig, ‘Gama uyẽ yau ado fouf, ere nigin, saa giri ye
    fen, budũ iyokelef.’ Ã saa bun es fiya nigin keleĩ bagai, anĩ ere, ã ereb sain
    nẽ uris es fiya nigin kisi feleya sã.
  zab-NT: Chiy de sidoo chi rniát xnia llayabaa ne rizá, ax rniit dec rnia gac andxiré.
    ¡Bɨndixúdeni! Anre belati nántɨ xi zelo de seny xte llayabaa, ¿xínii quɨt racbeet
    xi zelo de seny ni caniát anre?
  jae-jae: Ma bêbêc asôm gebe ‘Gêjac wêcdêlaŋ ma gamêŋ kêtuŋ tau. Ocsalô gamêŋ oc
    êtu sec.’ Gamêŋ ŋapuc tec ajala, mago têm to noc ŋabelo tec ajam kauc.
  ksd-ksd: 'Ma ba i malana ava biti: Na bata gori, tago ra bakut i rai ma namur i
    kukut bula. Ava tar matote ra vakilang na bakut, ma pa ava gire ilam ra lavur
    vakilang ta go ra kilakilala.'
  msm-NT: Ko ogyayahag to silatan aw ogkikibey to masem, og-iling kow to og-udan.
    Ogpakasabut kow to kadodoyog to panahon, di kona kow naan ogpakasabut to sikan
    ogpakiyaya to ogkangkahitabu kuntoon.
  myk-myk: 'Fugba wu bu ɲaaŋa fo na wuu ɲimuguɲɔ na, yee na jo na: ‹Zanha ki da do
    niɲaa.› Fugba wu wo ɲɛɲaa le, yee ya lee keree cɛ na shɔɔnri kiyɛ ni. Ga yee di
    da já we tuun we wo ɲaha shɛshɛɛrɛ ti kɔri cɛ wɛ!'
  sbe-sbe: Na malatomtomyena kwa wane, ‘Mayadai ta kabo huya ne ye yababa, matawuwuna
    ede mahana ye dalasae na yada ne ye pululu yo huya ne ye toleyaloyalohi.’ Huya
    kadi kao gonowana kwa hededehemasalahadi, na idohagi to teina saha se tubutubu
    ta meta nige gonowana kaniyodi kwa nuwatulobaidi.
  mcr-mcr: Itaŋga ziŋuitäŋi, he tii tqä-quenjqä. ‘Qaquvqe hea äwitä, qäukui häŋesqä
    imäŋgqeŋqe, ii yuŋuä äqunätä piyä qiyäŋqiyä.’ Auqä, qäukuä iutaŋä hiqŋqe, he hiŋuä
    äqunäpu, iuta iwäsäupŋqeŋqe, näqŋqä äŋguänä ämeŋäuä. Iŋäqe Goti Hanjuwä Iqu täŋga
    imäkätŋqeŋqä hiqŋqe, he hiŋuä äqumbiyi, iuta iuwäsäupŋqä iiŋqe, he maqŋquenjqä.
  cux-NT: Ní cuááⁿ ná nguɛɛtyaaⁿ taachí meēeⁿ ngíí cuá'aá, ndís'tiī ngaⁿ'a nī chi
    nguɛ́ɛ́ n'dáacā diīiⁿ tiempo maaⁿ. Ndís'tiī 'uūvī naaⁿ 'uūvī cheendí nī chi déénu
    nī dɛ'ɛ̄ chi cúúví yeⁿ'ē nanguuvi naati nguɛ́ɛ́ tuumicadíínuuⁿ nī dɛ'ɛ̄ chi cuuvi
    tiempo 'cūū ndúúcū señales chí inaaⁿ nī.
  tur-YTC: Sabah, ‘Bugün hava bozacak, çünkü gökyüzü kızıl ve endişe verici’ dersiniz.
    Ey ikiyüzlüler, gökyüzünün görünüşünü ayırt etmeyi biliyor da zamanın belirtilerini
    ayırt edemiyor musunuz?
  san-ITR: prAtaHkAle cha nabhaso raktatvAt malinatvA ncha vadatha, jha nbhshadya
    bhaviShyati| he kapaTino yadi yUyam antarIkShasya lakShma boddhuM shaknutha, tarhi
    kAlasyaitasya lakShma kathaM boddhuM na shaknutha?
  bel-N: 'І раніцаю: “Сёньня непагадзь, бо неба чырвонае і пахмурнае”. Крывадушнікі!
    Аблічча неба адрозьніваеце, а знакаў часу ня можаце?'
  sch-sch: Male jînga chu, ‘Kôl asena, invân ânnîm sikin ruo ajuong rang kêng,’
    nin ti ngâi. Invân enin khuohoi rang le hoiloi rang nin leiphuong theia, aniatachu,
    atûnlâia minsinnangei hi chu minlen thei mak chei!
  mic-MIQNT: Gatu igtig na'gweg ta'n tujiw wejgu segewa't tluetoqs'p, ‘Gigpesatew
    muta ugjipenug megwe'g aq poqji alugwiaq nige'.’ Ta'n angaptmoq musigisg'tug geituoqop
    pa na gigpesaq's gisna weligisg'g's. Gis nmituoq aq gis nutmoq ta'n goqwe'l ni'n
    gis tla'tegeiapnn gatu mo nestmu'tiwoq ta'n goqwei apugjig Gjinisgam tla'tegetew.
  huu-NT: 'Jɨaɨ raitomoɨ: “Jitɨramo mona jiaɨrenia, ja nocɨ deite”. Monamo omoɨ eruaɨllamona,
    marena monaillana uiñotomoɨ; iadedɨ birui cue fɨnoca rafuena raise uiñoiacaiñedomoɨ.
    Omoɨ motomo birui suide rafuena raise cacaiñedomoɨ. Abɨna uiñotɨnona abɨ caitadomoɨ.'
  jiv-NT: Túrasha “Te ajas kapa̱a̱ku péetar tsawa̱akui yumi yajauch átatui” tíniuitrume.
    Tura nekasaiti. Maa, átumka nayaim íisrum ju̱ nuṉkanam túrunattana nu nékarme.
    Antsu Yus yamái jú̱ nuṉkanam tura nuka nékatsrume. Ántraitrume.
  otm-NT: Nɛ nu'bʉ guí nuhʉ ts'ʉtho xʉn thɛni yʉ güi 'bʉ xudi, guí ɛ̨mhbʉ din dą'ye
    bʉya. Ɛ̨mmɛ guidí yorpahʉ a guím bɛ̨mhbʉ. Hanja ngue guí pąhmbʉ 'bɛ'a nam bøn'ʉ
    yʉ güi guí nuhʉ nɛ hin go guí pąhmbʉ 'bɛ'a nam bøn yʉ hmɛpya guí nuhʉ ya, bi 'yɛ̨n'a
    ra Jesús.
  dah-dah: Irde wampotbe, ‘Naŋa buluŋ hihi geb, kigariŋ kateŋ tiya,’ yeŋ haŋyen. Deŋbe
    naŋkiŋ keneŋ gab kadila heweŋ tiya ma kigariŋ kateŋ tiya goyen keŋkela nurde haŋyen.
    Goyenbe gayenter niŋ mar goke teŋbe Al Kuruŋ beleŋ mata forok yirde hi goyen daniŋ
    geb yeneŋ bebak ma teŋ haŋ?
  tnk-tnk: Nənə ia nəpnəpɨn kɨmiaha hiəni mə, ‘Rosi nesən trauər ipwet tɨ nəri nə
    mə nɨmaɡouaɡou rəruerəv, məpuə.’ Kɨmiaha hiəukurən nətəien nɨmaɡouaɡou, nənə mhəukurən
    nəfe nari nɨmaɡouaɡou ramahatən pen. Mətə rəfo hiəreirei nɨpwrai nɨmtətien me
    i kamo ipwet mɨne?
  kpr-kpr: '@see-verse:MAT.016.002'
  san-IAS: prātaḥkāle ca nabhaso raktatvāt malinatvāñca vadatha, jhañbhśadya bhaviṣyati|
    he kapaṭino yadi yūyam antarīkṣasya lakṣma boddhuṁ śaknutha, tarhi kālasyaitasya
    lakṣma kathaṁ boddhuṁ na śaknutha?
  nho-nho: Aa i te tahaata, te saaita kootou e kkite i naa tuu poouri ka mmea mai
    naa uruaoa raa, kootou ma ki taratara peelaa, ‘Te aso nei ma ki hakariaria.’ Kootou
    e illoa koi i naa vana ma ki ssura te aso raa i naa ttoka kootou i naa tiputipu
    te lani, aa niaaina maa kootou e hakakkiitea a nau i naa vana e llasi raa, kootou
    koi see illoa i te mee ma ki au i muri!
  gym-NT: 'Erere arato, dekä angwane munta niere krörö: Mtare kä bä nibi tain käinta
    amne kä nibi mütare, aisete kä rabadi käme ñüre, munta niere. Kä bäta nebe ño
    käinta abtä kä rabadi ño köbö kwatirekwatire tä nüke gare kuin munye, ¿se ñobtä
    abko Ngöböta sribi ño ño nuene ti köböire mtare kä ne ngwane abko ñan tä nüke
    gare munye se?'
  azg-NT: Majoꞌ vi na jndë tonco juu xueeꞌñeen, ndoꞌ cojntyꞌiahoꞌ na ntyja chincyu
    jntꞌa na colo ve, conduehoꞌ na nguaꞌ. ꞌOꞌ nnꞌan na tyiꞌninncüii cotjiꞌhoꞌ cüenta,
    ꞌoꞌ jndaꞌ nquenhoꞌ na cotjiꞌhoꞌ cüenta ntyja ꞌnaanꞌ chincyu na ntyja tsjöꞌndue,
    majoꞌ ndicüaaꞌ nꞌonhoꞌ nin ninꞌquitsiquindyi joo tsꞌian tꞌman na cojntyꞌiahoꞌ
    na matsꞌa.
  bhd-bhd: ते झ़ेझ़ां ज़ोतथ कि अज़ आँधी एजनीए किजोकि अम्बर लाले ते बिदलारे, तुस अम्बर
    हेरतां अंदाज़ो लेइता ज़ोतथ, पन ज़मानेरो निशान न पिशैनी सकतथ!
  too-NT: 'Lā'' palh tzi''sāt, hua''nā''tit: “Chuhua''j namin xcān como spi''nenke''
    huan a''kapūn lā'' pucsuī''”. ¡Hui''xina''n tlahua''yā''tit lakatu'' milacanca''n!
    Tzē naquilhchipinā''tit palh namin xcān a''xni''ca'' laktzī''nā''tit huan a''kapūn.
    Lā'' a''yuj laktzī''nā''tit huan lē''cnīn a''ntū ictlahua, pero tū'' kalhlaka''ī''yā''tit
    que Dios quimacamilh.'
  ind-AYT: Dan, pada pagi hari, ‘Hari ini akan ada angin kencang karena langit merah
    dan gelap.’ Kamu tahu bagaimana membedakan rupa langit, tetapi tidak mampu membedakan
    tanda-tanda zaman.
  cjo-NT: 'Omaanta, amaetyaakakya piñaakirorika aaninkaki, ari pikantanaki: “Rooteentsi
    opariye inkani. Paminetya aaninkakinta”. Amatawitantaniri, piyotakoeyakironi opariyerika
    inkani. Omaanta tee piyotakotzimaetawo maawaeni okaatzi piñeeyawitakarini jaka
    kipatsikika.'
  nsn-nsn: Doh tar liliuolik, inggoum mung kula pare, ‘Inggon e turung huan, teene
    a langit e kukurum, kare pilar pil.’ O mana noman, inggoum mung banotong bang
    paroko uaia tun tar marein, hape re baka pe rung banga to peoum tar langit, bo
    ahik pukuoum pah mung naman manate tang hingiar uahire, re uahirein Godene daan.
  san-DEV: प्रातःकाले च नभसो रक्तत्वात् मलिनत्वाञ्च वदथ, झञ्भ्शद्य भविष्यति। हे कपटिनो
