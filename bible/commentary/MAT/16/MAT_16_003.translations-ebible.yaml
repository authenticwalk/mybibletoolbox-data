    inggi yi.
  tgk-tgk: Агар субҳидам осмон тираву гирифта бошад, мегӯед, ки имрӯз шамолу боронгарӣ
    мешавад. Шумо нишонаҳои осмонро дида чӣ гуна шудани ҳаворо фаҳмида метавонеду
    нишонаҳои ҳозиразамонро дида, онҳоро муайян карда наметавонед.
  acu-NT: 'Tura tsawaarkuram: ‘Mukunit nukap au asamtai, tura nayaim kapantin wajasamtai
    yumi jiturtatui,’ tinuitrume. Nayaim jiisrumka: Kinta tu atatui tusaram nekaamnawaitrume.
    Antsu wi turaja nuka wainkayatrumek, Yus atumin nekamtikramatas wakera nuka nintimtsurme.'
  cak-WNT: Y chuka' ri pa tak nimak'a', tek riyix nitz'et chi mukul ruwech ri caj
    y quek chuka' quibanon ri sutz', nibij chi ma utz ta ri k'ij nuben wacami. Riyix
