    nè mù, noq ri.' ga le, lhaq taî akô. Nungmoq gi, mauhkung é isâm lé wú mù sê gam
    hkoq yû kô é nghut kôlhang, shí ipyat lhê é kumlhá lé gi, a sê gam hkoq yû kó
    nghut ri.
  cek-AK: 'Akhawnbang ah loe, tamai to thim moe, tamai thah pongah, vahni loe kho
    hoih mak ai, tiah na thuih o: Aw nangcae angsah thaih kaminawk, van ih khotue
    loe na panoek o thaih e, atue angmathaih loe na panoek o thai ai maw?'
  bkd-bkd: Ku agdaklep ku maselem pakaikagi kaw daan hu ‘Ag-udan.’ Natun-an nuy sa
    mga timaan hu panahun, ba imbà nuy harì agkatun-i sa timaan hu agkaula-ula iman?
  ctu-76: 'Yic''ot ti sʌc''an mi la'' wʌl: Tyal ja''al wale como chʌchʌc ya'' ti chan
    yic''ot an tyocal, che''etla. Cha''chajp la'' pensal. Mi la'' ña''tyan mi tyal
