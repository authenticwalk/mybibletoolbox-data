    ngenet lu liirang aa ver ama uusepka de ngen drlem ama rarlimini ve iirang angera
    rleng. Dai saqikka raqurla dai iara dai ngenet lu ama tekmeriirang i iara iirang
    nget den. Liirang aa dai saqikka iirang ngere siquat. Dav ai de ngenet lu liirang
    aa de quasiq ai ngene mali re ama rarlimini ve liirang angera rleng.
  ctu-CTI: 'Yic''ot ti sʌc''an mi la'' wʌl: Tyal ja''al wale como chʌchʌc ya'' ti
