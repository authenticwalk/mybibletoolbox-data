  kde-kde: Na ulyamba paucha mùhaula kuva, ‘Nelo ìmbetonya imbula ing'ulungwa ya lipungo
    kwa kuva kumahunde kùnikunduvala na mahunde lànidimbya.’ Mwenu mùnahulula kulauja
    hali ya hewa kwa kuloleha kumahunde, henga nanga pamuhulula kumala vimaiho vya
    mahiku alano.
  ata-ata: Xe no kakao la ngamaisou loxotolo lauolauoinu ia tamuxala utomu la ngingi
    ngavikala lexe, ‘Maasi la nenge laꞌiua usili.’ Ngingi ngelavusou sosovo seꞌi teitexi
    no loxotolo, musosovosou mii maꞌia. Ia ngingi ngalavusou mii maꞌia ane uxali vaimomo
    ꞌo uasi.
  qvw-NT: Ñatac wälanpa pucutay yanalpamuy siñal captin'a tamyamunantam tantiapäcunqui.
    ¡Ishcay cära nunacuna! ¡Janay pachäćhu siñalcunäta tantiayalcal-lächun canpis,
    quiquiquicunallaćhu ima pasaśhan siñaltapis mana tantiapäcunquimanchu!
  nfa-nfa: Aa ladhe lodꞌo rea, aa liru mèdhi, na èdhi teꞌa, na, ‘Doe neꞌe, oe èjꞌi.’
    De ladhe miu bisa patadhe mere tadha ètu liru sèmi sèra, nga tao ka miu bisa boe
    patadhe mere sasoa nèti tadha-tadha jaman?
  tnp-tnp: Kəni ləplapɨn nəkotəni məmə, ‘Nuhuən otəfuv, mətəu-inu nəpuə tɨnərəuvarəuv
    mɨtəlau.’ Nəkotəhrun nəniən məmə nɨpətɨ nəmtətiən mɨn e nɨmalɨ nəpuə iətəm tatiet,
    mətəu nəkotəruru nəniən nɨpətɨ nəmtətiən iətəm nəuteruh əha rəueiu, inəha nati
    agɨn mɨn iətəm kəutəhuva e nəmiəgəhiən rəhatəmah rəueiu.
  urd-urd: और सुबह को ये कि आज आन्धी चलेगी क्यूँकि आसमान लाल धुन्धला है तुम आसमान
    की सूरत में तो पहचान करना जानते हो मगर ज़मानो की अलामतों में पहचान नहीं कर सकते।
  hot-hot: Ma lôkbôk ma môlô othak onaŋ, ‘Wak habi thapuk ba tem ôthôm.’ Môlô oyala
    leŋlêvôŋ anêŋ kobom katô. Ma doŋtom ku lomaloma takatu ba lêk habitak anêŋ ôdôŋ,
    ma môlô ôthôŋ paliŋ denaŋ.
  mqj-NT: 'Ianna mebongngi'' anna makuppan padang siolaan malea biring langi'', mukuamoa'':
    ‘La uran allo.’ Dadi muissanan kumua la uran battu la kulla'' allo ke ummitakoa''
    tanda yao langi'', sapo tae''a'' muissan umpekalembasan tanda dipadadi illalan
    alla''-alla''mua'' temo.'
  rus-SYN: 'и поутру: сегодня ненастье, потому что небо багрово. Лицемеры! различать
    лице неба вы умеете, а знамений времен не можете.'
  mbh-mbh: Na rulpoalal tova thomu o thepol sepsa i selele aro thomu o ri ve, ‘Ponange
    aro vit i mol.’ Thomu o the ako a sepsa la ma lomumu mire nge aro ur kathnga aro
    i velpol, ave nge ur alavusnga ako i voth ponange lomumu i nine nge imirenga avele.
  bdd-bdd: Ma ꞌeguma gonagona galewa belabelalana ma dubadubana waꞌitadi, beno wasanapuya
    ꞌabehega duba ꞌinaonaoma. Ta beno ꞌilaꞌilalaedi yaloyaloha ꞌoidiya ꞌadi sanapu
    wasanapu pwaidiya, ma hesi ꞌilaꞌilala bewa tutaedi weyahidi geya wasanapudi.
  cbt-NTPO: Tashiramiachin chistro yaratohuachinaso', ‘Ipora tahuëri o'nanapon nimara,’
    tënama'. Ina nitotapomarahuë', ¿onpoatomata' ipora chachin naporahuësopita co
    yonquiramahuë'?
  srn-NT: Ma efu mamanten a heimel redi èn a dungrudungru, dan un e sabi tak' alen
    o kon. Fa unu man luku loktu fu sabi fa a dei o de, ma unu no man ferstan den
    sani san un e si now?
  cta-NT: 'Loꞌo ndiꞌya̱ nchcuiꞌ ma̱ nde tlya loꞌo ñaꞌa̱ ma̱ nde cua̱: “Caꞌya tyo juani
    chaꞌ lye xi ñaꞌa̱ coo cua̱, ngata tsa ñaꞌa̱ coo”, nacui̱ ma̱. ¿Ni chaꞌ laca, chaꞌ
    jlo tsa tiꞌ ma̱ ñiꞌya̱ caca sca tsa̱ nu loꞌo ñaꞌa̱ ti ma̱ nde cua̱? Pana ná jlo
    tiꞌ ma̱ tsiyaꞌ ti ñiꞌya̱ caca jiꞌi̱ cuꞌma̱ nguꞌ nasiyu̱ re tyempo juani.'
  bqc-SIM: 'Tó kↄↄɛ i mɛ: Lou a ma gbã, asa luabɛ dɛ tɛ̃́nduuduuɛ. Á luabɛ wɛ́
    dↄ̃kↄ̃ɛ, ãma i fↄ̃ gↄↄɛ bee seela dↄ̃̀o.'
  tcz-CHONGTHU: Jingkah a van asan le nilhuma kho phalou ding ahi natiuva nahet'u
    ahi. Nanghon kho phat ding thua vana melchihna a kona nahet'u ahi, hinlah phat
    umdol amelchihna na hedoh thei pouve.
  mar-mar: आणि तुम्ही सकाळी म्हणता, आज वादळ होईल कारण आभाळ तांबूस व गडद आहे. तुम्हास
    आकाशाचे स्वरूप ओळखता येते, पण काळाची लक्षणे ओळखता येत नाहीत काय?
  snp-snp: Ido leda ya kosina sinidoto epe itoma, onema ya ko winagoliye, loti lo-lo
    ama ne. Ido linate ya kosina monawa ya eyeti kolife loti kolitafa, ido namomu
    ido oiya kamena yamu ya mebe-mabawa fedami eyeti ya monawa kolife loti kolinawamo
    ya ogoufámae.
  isl-isl: '@see-verse:MAT.016.002'
  spy-NT: Nto yoo bo kōrrōōn, ōmwooyē kule, ‘Yiiwoot ra, kuuyu kaarraniit ꞉wōliin
    bo barak ānkutuuluunkēnoot.’ Ōnkētē ꞉akweek kiyēē ibooru ꞉wōliin bo barak yoo
    kaarraniit ‑āmōōnkētē kiyēē ibooru ꞉ng'aleek chu ōkāsē kuyēyāktōōs.
  xnn-xnn: Isnan abes wakgawakgat no men-gadangdang nan daya ya bomobolinget dakayot
    kanan en waay omodan. Mabalinyo ay ibaga no awnit omodan wenno adi no ilaenyo
    nan daya ngem adiyo maimatonan nan sinyal Apo Dios isnan ommat id wani.
  mwe-mwe: Kulisha nkutinji, ‘Lelo kukasha ukoto mbungo jipinga puga, pabha liunde
    lishishejela na maunde gashibhindula!’ Bhai, mmanganya nnamanyililanga kujimanya
    miongwe kwa lola liunde, ikabheje nkakwimanyanga ilangulo ya jene miongwe jino?
  tte-tte: Na tem malala na yanuwa imalaganu kabo kwawaloba, ‘Kani galewa italu.’
    Sowasowamiu tasi namwanamwana yo tasi naenaena kali kilakilala wakilalali na sauga
    bwaite Yaubada ipeili Mesaiya ana kilakilala na nige sowasowamiu wakilalali.
  tcs-tcs: Ane wen yupla luk da skai i dak ane red lo moningtaim, yupla sabe i go
    gad rein. Yupla luk dem sain lo da skai ane yupla sabe wanem i min. Wiswei? Yupla
    luk dem sain i apen ya nau, bat yupla stil no tekenotis wanem ol i min.
  hlt-THB: mymcang ben awh, khawmai a sah awhtaw, “khaw am seen tikaw,” ti uhyk ti.
    Nangmih ingawm khaw taw nai a nawng thai hlai uhyk ti, a tym hatnaak taw am nainawng
    thai uhyk ti.
  soq-soq: Ita tadinaida e wailanase, ‘Giou odedie dubaleidia ando unu wapi.’ E dima
    uba tampe emalawo eweile ateitilana, tane dima baiwa ande walamawa bedewe eueuwa
    segaleidio e eweile tane ipawaida mai ateitipona?
  qub-qub: Tutapapis inti yagamur garwanchuywan intublarämuptin gamcunaga ninqui ‹Cananga
    tamyangami› nir. Tamyananpaj mana tamyananpaj cashantapis sumajmi musyanqui. Chauraga
    ¿imanirtaj mana tantiyanquichu gamcunacho noga ruraycashäta?
  att-att: Á ta alippánnawák nu masingan naw ta ujjojjin ánna maribbà yù lángì, ammu
    naw ta magurán onu mabbaggiu sangaw támma. Ammu naw manákkilála ta tiempu megapu
    sù lángì, ngam arán naw mánnámmuán yù kebalinán nayù panákkilalán ni Namarò nga
    mesimmu ta kággággaw!
  bki-bki: a bogo napano m̃erenio bavin, mia verenio kamiu kumial vio bilvili ana
    kumial melijo bobogio, ana kumijikia kuverenio ‘Mia yuo rivovo banei.’ ?Mia kamiu
    kumijikia kubitii vremesiano na ea tiniabene ruei, ka mia kuverenio mia bogo tum̃abe,
    mia jum̃abe ana kamiu maka kuvijikia kuvitilubar kiaku vremesiano nalo ea burum̃ara
    bogo toru nei nojo bija kamiu nei?”
  bqp-bqp: Tó kↄnkↄmɛ adì pi, legũ ni ma gbãra, zaakũ ludambɛ de tɛ̃ɛ gɛ̃̀nɛgɛ̃nɛ.
    Á ludambɛ wɛ́ dↄ̃kↄ̃nɛ, ama ádi fↄ̃ à gↄrↄ díkĩna sèeda dↄ̃ro.
  mcp-mcp: Ŋkí nə́, kúndə́ mán, bɨ́ mə́ ká dʉ́g joŋ ŋkí shila, bɨ́ mpu nə́ mpú nyə
    é nywɔ̧̂. Bɨ mə́ dʉ mpu yag íyuug í joŋ; njɨ bɨ kú mpu yag sâ í ŋgə́ sɨ̂y mwɔ̂w
    mə́ga dɨ́ yí.
  hat-hat: Nou konn ki sans pou nou bay bagay k'ap pase nan syèl la. Poukisa, atò,
    nou pa konn ki sans pou nou bay bagay k'ap pase sou latè koulye a?
  npl-NT: 'iwa ijkuak tlanesi nonkijtoah: “Axa ejekas iwa kiawis, ken tlachichilewi
    iwa tlamixtentok.” ¡Íxkopteh! Nomejwah nonweletih nonkiyejyekoliah tlan nonkitah
    itech ilwikak, pero amo nonweletih nonkitah tlan tlamochijtok itech ninteh tonatijmeh.'
  bgg-bgg: Chiih-è hamiang riang nathek ne yao ruii, “Hì ne haphie phie pha rek muii
    ro, nyieliieshii, hamang ne shaig nane igiia ro. Nathek è hamang hà riig ne nyathieg
    mua, jishii nathek ne hì pha ishak pha cheb chiang shii ayao mua ro.”
  eng-TCENT: And in the morning you say, ‘There will be a storm today, for the sky
    is red and threatening.’ Hypocrites! You know how to discern the appearance of
    the sky, but you cannot discern the signs of the times?
  eng-BSB: and in the morning, ‘Today it will be stormy, for the sky is red and overcast.’
    You know how to interpret the appearance of the sky, but not the signs of the
    times.
  cpu-NT: 'Irooma piñaamanairo menkori onkityonkaityee inkiteki, pikantzi: ‘Omparyaatye
    inkane.’ Ñaakero, piyotakovetaro inkite, piyotakotziro eejatzi aririka omparyee
    inkane. Iro kantamaitacha te piyotzimaityaaro okaratzi piñaayevetari jaka kipatsiki.'
  san-ASM: প্ৰাতঃকালে চ নভসো ৰক্তৎৱাৎ মলিনৎৱাঞ্চ ৱদথ, ঝঞ্ভ্শদ্য ভৱিষ্যতি| হে কপটিনো
    যদি যূযম্ অন্তৰীক্ষস্য লক্ষ্ম বোদ্ধুং শক্নুথ, তৰ্হি কালস্যৈতস্য লক্ষ্ম কথং বোদ্ধুং
    ন শক্নুথ?
  tac-NT: Napu'lige be'á be'lí 'we sejtániga ilisá 'pa rewagachi 'lige aminami nolega
    ilisá, a'lige abiena 'la machime júkuru 'emi u'kumeo. 'La tabilé 'nátanti 'emi,
    aka 'émika 'we a'lá námame képá ye tábiri kaka nobi uchéchigo jaré tábiri tabiléchigo
    námame júkó 'emi. Neka asíriga we'ká e'karúgame newame júkuru 'we semátiri napu
    tabilé 'wesi gayéname ju ralámuli newá, 'émika tabiléchigo námame júkó tachiri
    ruyame ko alué.
  eng-WEBPB: In the morning, ‘It will be foul weather today, for the sky is red and
    threatening.’ Hypocrites! You know how to discern the appearance of the sky, but
    you can’t discern the signs of the times!
  gfk-H: Ma bia muat la nas bia i boh no hanua ra malaan, muat la tangtangai bia,
    ‘Na bata.’ Muat tale bia muat na nas kilam ira kikios tano hanua. Senbia pa muat
    tale bia muat na nas kilam ira hakilang i hanuat ta kaiken ra pakana bung.
  viv-viv: Kadu mala gilalaulauna wagagayo, Mala giyabelina tu uyuꞋuyuyuna faꞋina,
    wehi ginalugaga. Hidedemi mala ana iyaꞋiyaya waꞋitahalamanena, tu Yaubada nimana
    ana iyaꞋiyaya higa gavadi gavadi hida tova againe ginalakayemu-ma keke wadaꞋitahalamaneni.
  yao-yao: Ni kuninkucha nkutinji, ‘Lelo mbungo chijipuje, pakuŵa kwiunde kuchejele
    sooni maunde gagumbele!’ Nipele, ŵanyamwe nkukombola kumanyilila upagwe wa liunde,
    nambo imanyisyo ya katema kano ngankukombola kuimanyilila.
  tgp-tgp: Ale na r̃alavuho, ‘Taro i pa sati nohorihi matan telangi mo hahara, ale
    mo r̃or̃oha!’ Ka lo levosahia vara taro i pa sohena sava matan ka lo kilau na
    masapa, pani ka sopo er̃i hitevosahi na matamata matan rani nike ka lo toho hinia?
  auc-NT: Ayæ̈ ñäö bayö edæ, “Cöönæ cæcæ guïnæ̈ wepæ̈ baï gongæmpa,” äninque mïnitö,
    Öönæ æbänö ëönæpa, ante adinque do edæ ëñëmïnipa. Ïninque, Wængonguï quïnö cæcæ
    cæcampa, ante quïnante wïï ëñëmïni.
  kbc-NT: Odaa niɡ̶ina nigoi me ixagoditege codaa me nexocaɡ̶a ditibigimedi, odaa
    menitiwaji, ‘Datiode, leeɡ̶odi loolatedi ixagodi me nabidi.’ Odaa boɡ̶owooɡ̶otitiwaji
    domige datiode, oɡ̶oa domige adatiode, niɡ̶ina mawinitibigimecetiwaji ditibigimedi.
    Pida baadoɡ̶owooɡ̶otitiwaji niɡ̶ica ane diitigi niɡ̶ina manati ɡ̶odoxiceɡ̶etedi
    ane jaote.
  bmh-bmh: Umaseu ag emes epelaneu mui, pi mutuaneu mui, uligaimai, guzenai ze macanemen,
    ‘Ze numau.’ anemen. Ag emes uligaimai, igul go ag petak abiu macanemen. Bo, ein
    igul ulis zou, ag bigeg go i abiu.]
  ctu-BL: 'Ti sʌc''ajel mi la'' wʌl: “Talix ja''al come chʌchʌquix i yebal panchan.
    Wolix i mʌjquel”, che''etla. ¡Cha''p''ejl jax la'' pusic''al! Mi la'' ña''tʌben
    i sujmlel chuqui tac mi la'' q''uel ti panchan. ¡Pero mach la'' wujilic chuqui
    woli'' yujtel wʌle!'
  meq-meq: 'Tə mekedœ pərik ka ŋgatumay mbəlom a zəba andza pat na, ka gwaɗum: “Bəgom
    na, yam ma piye.” Andza niye ka sərum maŋgəne ha ka bo abəra həlay nakə ma giye
    tə mazəbe ka mbəlom, ada wu neheye faya ta giye bo anəke aye a say məgweɗe mey
    na, ka sərum bay na, hərwi mey?'
  noa-H: maimua jũrr hedaup'errejã hagjö hedau höbër hurum bʌ̈ʌu hedjã p'ur t'ʌnʌm
    hoowi, “Nan hedau k'õrk'aju” ha jaaujẽ? hajim. Pãrau jãg hedjã hoobarm gaaimuapai
    hed wärjäug haju wa hed k'õrk'ajujã nem k'aug nʌmta, ¿jãga jãg pãrau pãach daúa
    mua nem wau chitʌm hoo nʌmjã pöd k'aug hauba nʌ mʌ chadcha Hẽwandamau pʌ̈iju jaaujerr?
    hajim hamag.
  alp-NT: Kai kena beleti imi beteke be ‘Petu meije ulane elake le lanite lala kai
    mohine.’ Imi selu lanite, lea pise ulane imi rekwae, eleyo saisa rebe uono kena
    nusa rebai meije imi rekwa mo.
  san-VEL: praata.hkaale ca nabhaso raktatvaat malinatvaa nca vadatha, jha nbh"sadya
    bhavi.syati| he kapa.tino yadi yuuyam antariik.sasya lak.sma boddhu.m "saknutha,
    tarhi kaalasyaitasya lak.sma katha.m boddhu.m na "saknutha?
  kbq-kbq: Hagi nanterama monare kamupse ko netigeta negetma, zaho ko atugahie nehazageno,
    zaho kora netie. Menina monare fore'ma hiazana refako hutma negazanagi, ama knafima
    fore'ma hiazana refako hutma nonkazo?
  kbh-kbh: 'Y cachëse s̈mondbétsichamo: ‘Mënté echanjuafté, er celoca buánganiñe y
    ibetiñe entsemna ca.’ Ts̈ëngaftanga celoye jontjes̈iyëse, nts̈amo chë tempo yochtsemnama
    ts̈a ts̈abá jayanama s̈mojtsobenëse, ¿ndáyeca ndoñe s̈montsobena jtsetats̈ëmbuana
    ndaye bëts soye Bëngbe Bëtsá quem tempo cmojtsinÿanÿnama?'
  ron-LSB: 'Dimineața: ''Astăzi va fi vreme rea, căci cerul este roșu și amenințător''.
    Ipocriților! Știți să discerneți aspectul cerului, dar nu puteți discerne semnele
    vremurilor!'
  pon-pon: 'A ni manjan: A pan katau, pwe lan me waitata o rotorot. Komail kak on
    kajauiada mom en lan, a komail jota kak kajauiada kilel en anjau.'
  nhe-BL: Huan intla ica ijnaloc nesi hasta yayahuic tlamixtentoc, inquiijtohuaj para
    ama huetzis atl chicahuac. ¡Ome imoxayac! Inquimatij tlachque quiijtosnequi nopa
    mixtli tlen elhuicac, pero ax inquimachilíaj tlachque quiijtosnequi nochi tlen
    inquiitztoque pano ipan ni tonali.
  sps-sps: Ge tana voinyvoiny ovei mi tsue rom a ka, ‘Te nai ruat non, tana saa, a
    korosuu na a'aun ai te kum.’ Ami onot rom ma tsue fa'arasainy tou tatagaa tsumi
    tana korosuu, sana mi gim rom ma onot ma tsue fa'arasainy a foka te tagei romi
    ma kat Anyo tan nainy roman!
  wnc-wnc: Sike gatu tembana gunzitda akopnangge siwan mingata gamana sike gatuna
    zikaa siwan kake ginda anzing yakaing, ‘Enandangu gamana siwan apmanu gotda apuyapan
    gatu sopa atawik,’ ngang yakaing. Ngan. Ginda tuwangu enandang nana kake ginda
    katak usanzikaing. Ngana ginda tapduu apman yuamang komdane tuwangu katak dua
    kake usanzikaing.
  nmw-S: ge hebe henanai bwen hu nga, ‘Bwele wesi i dau, kaiwane bulubulu i dabarairai
    ge i tege.’ Bosowaimiu bulubulu hana hao hu yeuneyan ge hu lapu, age sauge gane
    Helak i hotei hana hetutuhi taine bosowaimiu hana hao hu deyeuneyan ge hu delapu.
  bus-bus: Tó kↄngↄmɛ eè be, lou é ma gbã̀a, zaakɛ ludambɛɛ dɛ tɛ̃ gɛ̃̀ɛgɛ̃ɛ. Á ludambɛ
    wɛ́ɛ dↄ̃kↄ̃zi, mↄde ée fↄ̃ à gurↄↄ kɛ̀kii sèeda dↄ̃ro.
  gub-BL: Aze ywak izi'itahy ipiràg ihem mehe, — Ukyr putar àmàn a'e nehe, peze izupe
    nehe. Pekwaw katu àmàn tur àwàm. Pekwaw katu àmàn tur 'ym àwàm, ywak rehe peme'e
    mehe. Uzeapo ma'e tetea'u iko kury, iahykaw hexak kar pà purupe kury. Màràzàwe
    tuwe napekwaw kwaw iahykaw ihem etea'i haw, i'i wanupe.
  imo-imo: Ipu leli oi kombu tangombaindo kombu kupe topa mulumu tumbulu toromo kinye
    kanokolio lo ombalo konopu ltemele kanomu. Mulumu kanokolio kombumu i tepa i tepa
    tembalo ningo karomele nalo i walimanga uluma wendo oromoma kanokolio ulumanga
    pulumu manda naa pimele.
  boj-boj: Nebeeqnaqa niŋgi mareqnub, ‘Laŋbi tuluqo. Seŋ lentqo. Deqa jagwa awa ti
    bqas.’ Od, niŋgi laŋ unoqnsib geregere pegiyeqnub. Ariya Qotei aqa maŋwa bini
    branteqnu qaji di niŋgi kiyaqa utru poiŋgosaieqnu?
  eng-DRA: 'And in the morning: Today there will be a storm, for the sky is red and
    lowering. You know then how to discern the face of the sky: and can you not know
    the signs of the times?'
  knf-knf: 'Kë na nfa kub, baţi bajënle naji : “Uşubal uşub nţa.” Naji name uko wi
    iko yi baţi ijakuŋ, aşë wo naanhil pyikrën uko wi Naşibaţi akdoluŋ nţa di.'
  san-KHM: ប្រាតះកាលេ ច នភសោ រក្តត្វាត៑ មលិនត្វាញ្ច វទថ, ឈញ្ភ្ឝទ្យ ភវិឞ្យតិ។ ហេ កបដិនោ
    យទិ យូយម៑ អន្តរីក្ឞស្យ លក្ឞ្ម ពោទ្ធុំ ឝក្នុថ, តហ៌ិ កាលស្យៃតស្យ លក្ឞ្ម កថំ ពោទ្ធុំ
    ន ឝក្នុថ?
  arn-NT: 'Ka puliwen feypikeymün: ‘Kelükünuwiyüm wenu ka tromükünuwiyüm, fachantü
    wesa antüngeay’ pikeymün. Eymün ta fente küme ngüneduamkefimün ñi chumleken ta
    kallfü wenu. ¿Fey chumngelu am ngüneduamlaymün chem dungu ñi mülen fantepu mew?'
  zas-NT: 'Guiáad rsil chi naxnia xanyabaa yuꞌ tëë za̱j, rëbidi: “Ad laat gac yandxej.”
    ¡Bén rusquiee!, bal ragbeedi xhie rën guiëb sen yuꞌ xanyabaa, ¿chexc ad rigniaꞌtidi
    xhie rën guiëb gra ni cuguiaadi yan?'
  ken-NT: Nɛ mbák nywɔp nɛ́njí nɛbu nɛ́ngiri, bǎrɛm bɛ, ‘Chɔŋ nywɔp nɛ́mbɛ́p tontó.’
    Bǎrɨ́ŋɨ́ bɛ́yɨ́ŋɨ nɛbu mǎndɛm mbák manyiɛp ǎkwɛn chɔŋ, nɛ mbák apu kwɛn.
    Kɛ bǎghɔ̀ mɛnyɨŋ ɛbhɛn bɛ́fàkari ɛchɔŋ, be kɛrɨŋɨ ntí anɛ bɔ bɛ́fàkari.
