    maka maki iau a rata, i uka ma mu matakilala.
  apn-NT: '@see-verse:MAT.016.002'
  ctp-NT: 'Kwiꞌ ndiya xka tsan nchkwiꞌ wan nde tlya, xa nu ñaꞌan wan niꞌ kwan: “Kiꞌya
