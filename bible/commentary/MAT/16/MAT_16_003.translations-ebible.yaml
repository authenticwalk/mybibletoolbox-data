  zar-NT: 'Cateʼ naca zíladoʼ, rnnaliʼ caní: “Bitiʼ gun dxiʼa naʼa dza tuʼ röʼö böaj
    xiná, en ruchul-la lúzxiba.” Libíʼiliʼ, bönniʼ ruluíʼisö tsahuiʼ cuinliʼ. Raca
