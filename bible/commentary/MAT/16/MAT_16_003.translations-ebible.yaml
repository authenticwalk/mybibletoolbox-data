  deu-ELBBK: 'und frühmorgens: Heute stürmisches Wetter, denn der Himmel ist feuerrot
    und trübe. Das Angesicht des Himmels wisst ihr zwar zu beurteilen, aber die Zeichen
    der Zeiten könnt ihr nicht beurteilen?'
  mcb-NT: 'Antari ontirika okiraagitetake tsitekyamani onti pikantaigi: ‘Maika gara
    okametigiteti, kiraagitetamanaketari, aikiro amokake.’ Tyarikatyo pikantaigaka
    viroegi pogoigakerora ariorika onkametigitetake ontirika gara okametigiteti, kantankicha
    tera pogotumaige tyara okantaka okañotakara maika pineaigakerora posante terira
    oneimagetenkani pairani.'
  yle-yle: Yepê, Dini ghi n꞉ii ngê nkalî nmye mumu ngópu, ala kópu nmye tpapê ngópu,
    nye, Nkalî ngmêka kwo, daa kêmakêma tpii wunê ghayghay. Yepê, Lukwe dîy꞉o my꞉oo
    nmye pyede. Yepê, Kópuni mbóó p꞉uu nmye mumu tumo, mb꞉aamb꞉aa ngê nmyinê wopwe
    tumo, ngmênê kópuni n꞉aa d꞉uud꞉uu too, lukwe dîy꞉o dênmyinê wopwe t꞉oo. Yepê,
    Lukwe dîy꞉o dp꞉ee myeme nê.
  swh-1850: 'Na alfajiri mwasema: Leo hali ya hewa itakuwa ya dhoruba, maana anga
    ni jekundu na tena mawingu yametanda! Basi, ninyi mnajua sana kusoma majira kwa
    kuangalia anga, lakini kutambua dalili za nyakati hizi hamjui.'
  ese-NT: 'Mecajjeahua ca ca quea apo nee nee poanijo miquianaya jama poani baꞌa:
    “Eꞌe de, quea apo; jjeya ena poaje”. Eꞌe —Jesosa poanaje—, eyahuasijje bo ba majje
    miquianaaya huohuiaña ena chamaꞌ pojjaꞌa, ena poaje pojjaꞌa. Jamatii Eyacuiñajjija
    esohuijo miquianajaya ba jjima ache shono ojjaña jaahuanajji poeje. ¿Apiojji miquea
    ba jjima?'
  jac-NT: 'Taca yet sacꞌayal xin cheyal hacaꞌ tiꞌ: “Wal tinan̈ yocxa haꞌ n̈ab yuto
    caw kꞌej moyan,” quexchi. Hex tiꞌ caw helanex hetxumni yin̈ tzet chute isba tiempo,
    ta chakꞌ haꞌ n̈ab maca machoj. Yajaꞌ wal yin̈ huneꞌ tiempohal bay ayex tiꞌ, mach
    chitxumchalo heyu.'
  cak-CNT: Y chuka' ri pa tak nimak'a', tok rix nitz'et chi ri caj mukul y quek chuka'
    quibanon ri sutz', nibij chi man utz ta k'ij nerubana'. Rix xa ca'i' c'a ipalej,
    roma jebel ivetaman nitzu' ri caj, ivetaman vi utz o man utz ta k'ij nerubana'.
    Jac'a ri retal ri can nitz'etetej-vi y nubij achique tiempo ojc'o-vi, rix xa man
    nitzu' ta.
  zia-zia: Ora iya gari noi giro eyero sinowa, ‘Bereze siwingniya, arare yeme wa diyariniya.’
    Niye berezera susuwa gosinowa, arata be euna susuwa emi zo niye oko gao yero neya
    ara.
  mal-2015: രാവിലെ ആകാശം മൂടി ചുവന്നുകണ്ടാൽ ഇന്നു മഴക്കോൾ ഉണ്ടാകും എന്നും നിങ്ങൾ പറയുന്നു.
    ആകാശത്തിന്റെ ഭാവം വിവേചിപ്പാൻ നിങ്ങൾ അറിയുന്നു; എന്നാൽ കാല ലക്ഷണങ്ങളെ വിവേചിപ്പാൻ
    കഴികയില്ലയോ?
  tuo-NT: Boꞌreacã ñiarĩ nʉmʉjo nicã, “Aco pejarosaꞌa”, niꞌi. Ʉꞌmʉarõ cjasere ĩꞌarã,
    tojo bajuri nʉmʉ nirõsaꞌa nisere masĩꞌi. Tojo nimirã, Õꞌacʉ̃ aꞌtocatero cʉ̃ weeĩꞌose
    peꞌere masĩweꞌe.
  mbl-NT: 'Tu hãptup ''ĩhã pexkox pẽnãhã, tu: “Tex tip-tup. Yã pexkox xax ''ãta xim-nĩy.”
