  lgl-lgl: '''Eo, ''ofaedani, ala ''amu lesia dasa ''e melamelaa ma ka gola, ''amu
    ka sai lou ala lia uuta kae too. Moulu saiala lesinala raloo, wasua ma iko ''ali
    ''amu lio raea mola ''are ''e God ''e fulia ala talasi ''e gi li.'
  mmo-mmo: Tonde samiinaanôôn ham nahe nambe taaku tumak le kakuup hilin, ond ham
    nanêêl nambe, ‘Om peey e luk osin vavi.’ Ke, ham navu sahi lak va baandoni nambêênja
    be lohvu, lemu va sen Anutu nawiing taahu taahu osin niwêêk hôôk ham amem ond
    ham-ame alohvu nambe anjak ni le, ham doosin.
  ncu-NT: Gye̱gyaye̱ tututu mɔ awo̱re̱ ya biri, mo̱ne̱ e̱ tɔwe̱ ne̱e̱ fe̱yɛ bware̱
    e̱ kpa a ɔ ba. Mo̱ne̱ a taare̱ mo̱ne̱ e̱ de̱e̱re̱ so̱so̱ mo̱ne̱ i pini ke̱tɔ ne̱
    ke̱ e̱ ba kaye̱‑rɔ‑ɔ, e̱me̱ne̱ se̱ ne̱ mo̱ne̱ maa taare̱ a mo̱nꞌ kaapo̱ ke̱tɔ
    ne̱ ke̱ e̱ waa kaye̱ mɔ‑rɔ mbe̱yɔmɔ‑ɔ kaase̱ fe̱raa?
  cni-NT: 'Iro cantaincha, oquitaitetamani, pineamaneririca iquiteriteamaniro catsirincaiteri,
    aisati otsiteniiteamani, ari picantajeiti: “Ompariye meeca incani”. Piojeitaque
    jaoca ocanta inquite, pioti ompariaquerica incani. Iro cantaincha te piojeiteroji
    maaroni pineaqueri meeca quipatsiqui.'
  eng-WMB: In the morning, ‘It will be foul weather today, for the sky is red and
    threatening.’ Hypocrites! You know how to discern the appearance of the sky, but
    you can’t discern the signs of the times!
  zaw-NT: 'Che rajl rsil rniitu: “Etlaadi gac te dxej nadxej sa''csi naxniaa xhaguibaa
    niluxh tre'' za.” Xhoxh numbeetu xhi säloj reseen ni rieṉ xhaguibaa, luxh ditu
    gumbee xhi säloj reseen xcuent redxejre, nalajznu recos ni cayajc.'
  san-MAL: പ്രാതഃകാലേ ച നഭസോ രക്തത്വാത് മലിനത്വാഞ്ച വദഥ, ഝഞ്ഭ്ശദ്യ ഭവിഷ്യതി| ഹേ കപടിനോ
    യദി യൂയമ് അന്തരീക്ഷസ്യ ലക്ഷ്മ ബോദ്ധും ശക്നുഥ, തർഹി കാലസ്യൈതസ്യ ലക്ഷ്മ കഥം ബോദ്ധും
    ന ശക്നുഥ?
  tam-TCV: காலை நேரத்தில் ஆகாயம் சிவப்பாயும் மந்தாரமாயும் இருந்தால், ‘இன்று புயல்காற்று
    வீசும்’ என்று சொல்கிறீர்கள். ஆகாயத்தின் தோற்றத்தை விளக்கம் அளிக்க அறிந்திருக்கிறீர்களே!
    ஆனால் காலங்களின் அடையாளங்களை பகுத்தறிய உங்களால் முடியவில்லையே.
  mit-NT: 'Daaní, dàtnàà tu, nú color cuahá iá ansivi, te ndiaha gá itá vìcò, dandu
    cachí‑nsià: “Vàxi dàvì vitni”. ¡Ndahví‑nsià! Dananí uun‑nsia nchichí‑nsià, vàchi
    mate vàtùni nacuni‑nsià seña iá ansivi, doco mà cùì nacuni stná‑nsià índù tiempu
    nduá vichi.'
  ceb-ULB: Ug sa kabuntagon moingon kamo, 'Dili maayo ang panahon karong adlawa, kay
    pula ang langit ug dag-om.' Nasayod kamo kung unsaon paghubad ang hulagway sa
    kalangitan, apan dili kamo makahubad sa mga ilhanan sa panahon.
  ces-LB: když jsou červánky ráno, říkáte, že bude špatné počasí. Úkazy na obloze
    umíte posoudit, a to, co se děje před vašima očima, je vám pořád málo?
  mkn-mkn: Deng kalo matahari nae deng langit baꞌawan itam, bosong tanda bilang, ‘Ini
    hari mau ujan.’ Naa, kalo bosong bisa baca tanda cuaca bagitu, akurang ko bosong
    sonde bisa baca tanda-tanda jaman?
  pol-UBG: 'Rano zaś: Dziś będzie niepogoda, bo niebo się czerwieni i jest zachmurzone.
    Obłudnicy, wygląd nieba umiecie rozpoznać, a znaków tych czasów nie możecie?'
  qxh-NT: 'Yana pucutayta ricar: ‹Canan tamyanga› nir rimapäcunqui. Tamyanantapis,
    usyanantapis tantiyanqui. Tayta Diosninchi caćhamashantam ichanga mana tantiyacunquichu,
    ¿au?'
  nwi-nwi: Kɨni yenpɨgyenpɨg iran, nakhamə, ‘Nəhig tukrɨp, meinai napuə rəwhao markurao.’
    Nakharkun nɨniyen nɨprai nɨmtətien ye nɨmar napuə, mərɨg nakseinein nɨniyen nɨprai
    nɨmtətien yame yakamor ai taktakun.
  kmo-kmo: 'Niyiga nedii kwo eecha wocho: ‘Neer eeta nayi hechawak kehapa hecho. Ii
    eeta wayiva nedii yato. Kwo eeta kiki siitawak kwo neeren hechawey, kapo boy boboy
    sokwato? Kwo eena hecho. Wowak, kwota diita nediik otii tawa tobon hechawey kwo
    eena sokwak tawa boboyen kwo hikikasakech.'
  agr-agr: 'untsu kashikmasjum: ‘Yamai tsawan pegkegchau atatui, ikiyamag suwe wajasé’,
    tajume. ¡Tsanumin aidauwah! Nayaimpi niimé diisjum tsawan wajuku atatua nunú dekauwaitkugmesh,
    ¿wagka wi wainchatain iwainakan takaag jusha, Apajuí tibauwa nunap jutikawa tusagmesh
    dekamainchaush dekapeagme?'
  kyc-kyc: Yangama dokopa, Yake doko kondamu raro karamo dokona epapu apunda andake
    epara, lenge kandale. Dopa lao nakamame yake dopa pilyamo dopa pilyamo lao kandapala
    dopa piralyamo lao singi. Yulu doko silyaminyipape namwa karamano yuu gii dakepale
    pyuo karaminyi dupwa kandapala enakana mende dopa piralyamo lao kando see nalyaminyi.
  urd-GVU: اور صبح کے وقت کہتے ہو، ’آج طوفان ہو گا کیونکہ آسمان سرخ ہے اور بادل چھائے
    ہوئے ہیں۔‘ غرض تم آسمان کی حالت پر غور کر کے صحیح نتیجہ نکال لیتے ہو، لیکن زمانوں
    کی علامتوں پر غور کر کے صحیح نتیجے تک پہنچنا تمہارے بس کی بات نہیں ہے۔
  yre-NT: Ɛn bodrun -te fɛnan a -suglɔɔ bɛ, kaa ve 'nan, cɛɛgʋ laa -fɛan. 'Wɩ nɛn
    e "ta dra laji bɛ, kaa -tɔa. 'Pian 'wɩ nɛn 'bɛ cɩ drɛnan 'ka 'bɔ yiɛ man 'gʋɛ,
    ka'a 'bɛ 'ci maan dɩ.]
  fuh-BKF: Fajiri du, si kammu ina wojji ina niɓɓi, on mbi'an ƴuwoonde toɓan. Oɗon
    mbaawi senndude alhaaliiji kammu, ammaa on mbaawaa senndude maandeeji wakkatiiji
    ɗiin!
  arl-NT: 'Naajuhuaj, pananu jaara tariquiicuaji jama, niquitioocua jaara niquishaarejuhuaj,
    niaari sequequiaa: “Maruqui niniutianiya”. Niaari naa niishiquiaa taamueca juucate
    quiniutianiyani jiya nia niquishacari. ¡Mosanucuanaa! ¿Casaara saniniuujia nia
    niishiyaquiya casaa Pueyaso niishitiojiya juucua niajaniyani? Nojuacuajaari juucua
    na cumaacata na miishano miiquiaa nia niquiara najuhuanaj.'
  ziw-ziw: Nomtondo, mwagamba, ‘Dyelo nakutende na fula kwaviya ulanga winkundu naho
    nimtitu.’ Mwadaha kulongwela viya nakutende kwa kusinya ulanga, mna hamkudaha
    kubunkula vilagiso vikujenda ne vipindi vino!
  grc-TR: Καὶ πρωΐ, Σήμερον χειμών· πυρράζει γὰρ στυγνάζων ὁ οὐρανός. Ὑποκριταί, τὸ
    μὲν πρόσωπον τοῦ οὐρανοῦ γινώσκετε διακρίνειν, τὰ δὲ σημεῖα τῶν καιρῶν οὐ δύνασθε;
  nag-nag: Aru phojurte, aji din biya hobole ase, kele koile akas to lal ase aru niche
    hoi ase. Tumikhan akas te saikene din kobo pare, kintu tumikhan bhal biya din
    laga somoi saikene kobo napare?
  eng-OEBCW: But in the morning you say “Today it will be stormy, for the sky is as
    red as fire and threatening.” You learn to read the sky; yet you are unable to
    read the signs of the times!
  knj-NT: 'Ey bey xin, ja'' yet sk''inibalil che yal jaxca ti'': “Yoc xa nab ti'',
    ila moyan, k''ej jolinaj xa c''al,” je chi. Jelan jex ton je yiloni, ta oj yak''
    nab ma c''amaj. Pero c''am chi na''cha el je yu wan yechel chi tx''oxon tzet ye
    jun tiempoal tinani''. Yuxan caab sat jex ton xin.'
  deu-1912: 'und des Morgens sprecht ihr: Es wird heute Ungewitter sein, denn der
    Himmel ist rot und trübe. Ihr Heuchler! über des Himmels Gestalt könnt ihr urteilen;
    könnt ihr denn nicht auch über die Zeichen dieser Zeit urteilen?'
  san-PUN: ਪ੍ਰਾਤਃਕਾਲੇ ਚ ਨਭਸੋ ਰਕ੍ਤਤ੍ਵਾਤ੍ ਮਲਿਨਤ੍ਵਾਞ੍ਚ ਵਦਥ, ਝਞ੍ਭ੍ਸ਼ਦ੍ਯ ਭਵਿਸ਼਼੍ਯਤਿ| ਹੇ ਕਪਟਿਨੋ
    ਯਦਿ ਯੂਯਮ੍ ਅਨ੍ਤਰੀਕ੍ਸ਼਼ਸ੍ਯ ਲਕ੍ਸ਼਼੍ਮ ਬੋੱਧੁੰ ਸ਼ਕ੍ਨੁਥ, ਤਰ੍ਹਿ ਕਾਲਸ੍ਯੈਤਸ੍ਯ ਲਕ੍ਸ਼਼੍ਮ ਕਥੰ ਬੋੱਧੁੰ
    ਨ ਸ਼ਕ੍ਨੁਥ?
  nob-LB: '@see-verse:MAT.016.002'
  ntj-ntj: Nyangka tjirntulu yutuwari kamparra tjarrpanytjamunungka-yan nyakulalpi
    watjalku, ‘Kapi-kulila purlkanya ngalyapakarnu.’ Tjiinya nyuntulu-yan kapi nintilu
    nyakula watjara. Palunyalunyka-yan nyakula purtu kulira Mama Kuurrtu kuwarri-kuwarri
    palyaranyangka.
  sxb-NT: Ni igulu ni riakaanye kandi ni rizigre enyinga ezia kunkio, muwoola mbwe
    emvula eeza okukuba. Okwo kulagana mbwe mumanyire okusoma okufwanana okwa igulu.
    Ni kukawa kutio, ngamumanyire okusoma ewintu ewiikola mu amiire agaturimo gano.
  nhu-NT: Ɛ́ ke dioo nu seke diuu sane ɛ ɛbulɛ yɛɛle ɛ kembɛw ɛ suu, ɛ ben no gayte
    lɛ, ‘Nffum nu ke efey ɛbɛn,’ njefo ben nu ɛ yɛn ɛ ɛbulɛ yɛɛle ɛ kembɛw ɛ suu.
    Ben kee keetaa ɛbulɛ mum kiɛɛ no ɛkfuŋ nu enu, geenɛn yaa kee kɛ bonciise bò mwɛɛm
    mvù kooyi yî kefew kin e duŋci nje la?
  row-row: Mete ma relo botiꞌ ata nema no lele nggeoꞌ, hei mihine mae, ‘Faiꞌ ia nae
    udꞌa.’ Naa, mete ma hei bisa mihine fula-fai ra nenendin, na, taꞌo bee de hei
    nda mihine leleꞌ ra nenendin sa?
  msy-msy: Egha mɨzarazibar ia ghaze, ghuariam korogha pɨzɨma, aruem aghevezɨ, ezɨ
    ia ghaze, amozim datɨrɨghɨn izɨtɨma, dughiam deraghan kogham. Guizbangɨra, ia
    overiamɨn otivir biziba deravɨra dagh fo. Egha ia dughiar kamɨn otivir arazibar
    gara da abɨzir puvatɨ.
  agg-agg: Asu siambeahɨ se yaru hoafɨyomondühɨya, ‘Hapoana hoewerɨndɨmboe, ŋga hoenɨmbaŋɨyowohü
    asu sünü aŋüsahayo,’ yahomondühanemo. Yɨnɨ, se ana sünambe nɨne-moatükunɨ tükefeyo
    ranahambo ndoru hoerundühɨmboya, ‘Ranɨ-moatükunɨ ra randɨfemboe,’ yahomondühanemosɨ.
    Ŋga asu se ana nɨne-moatükunɨyo hapondanambe tüküfemboayo ranahambo moai ndoru
    fɨfɨrundɨ.
  ptp-ptp: Vɨgwe obêc vɨdii lêc mavɨyob ge od xam nêbê lun ob val. Xam wê susu lec
    lag dɨ xovô nivɨha, lêc xam o tɨyi wê xam ob wê do levac wê nêl buc gwêbaga kɨtong
    mɨ xovô kehe ge lêm.
  nak-nak: Mai tai amuto hagolo te la kavikoki, la haro goio porosile, amuto hilo
    la mori eia parakukuru, tio amuto vei mago ‘La hura ge pu gageie, la lolovi tai
    soioge ge vagari.’ Ealale, amuto hilo la irovilala oata te la mori, amuto mata
    kilala tavutia, amuto rovi tataho la masovala. Me ilava amuto kama rovi tigi tai
    la imamala ale igoie, me la irovilala tomi tai oio vola, veia amuto ge mata kilala
    tavua, ia?
  lbb-lbb: Pa ana kobot mulo sira atongi otleng mang, ‘Onone ir kiar, anasa a bakut
    ka kubar, pa ka bagubagu rop.’ Mulo tastasman sur mulor pak a tatatai misaot na
    bakut, ika bel mulo tastasmai sur mulor pak a kamkama akinalangla, ning ia ka
    tol tari ana pukakiarla ne.
  kan-2017: ಬೆಳಗ್ಗೆ, ‘ಆಕಾಶವು ಮೋಡ ಕವಿದುಕೊಂಡು ಕೆಂಪಾಗಿದ್ದರೆ ಈಹೊತ್ತು ಗಾಳಿ ಮಳೆ ಬರುತ್ತದೆ’
    ಅನ್ನುತ್ತೀರಿ. ಆಕಾಶದಲ್ಲಿ ಕಾಣುವ ಸೂಚನೆಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಬಲ್ಲವರಾಗಿದ್ದೀರಿ, ಆದರೆ ಈ ಕಾಲದ
    ಸೂಚನೆಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳಲು ನಿಮಗೆ ಸಾಧ್ಯವಿಲ್ಲವೋ?
  cso-NT: 'Hi³ jáun² tɨ³ hú²niéi² né³ juánh³ hnoh² la³ lá²: “Né³² chau¹³ jmɨ́³, quí¹
    jlánh¹ dáɨn³ jnie²”. [¡Hnoh² tsá² lɨ́n³ náh² la³ cá¹ la³ jéinh¹!] Já² tɨn² bíh¹
    hnoh² chú¹ ñih²¹ ha³ lánh³ jniá³ chi³cuú², tɨ³la³ tiá² la³ tɨn² yáh³ hnoh² chú¹
    ñih²¹ jmáɨ¹ hi³ ziáun² dí² lá² ta³né³².'
  ena-ena: Cimɨdaŋ hɨvɨ avɨli susu agaŋ cɨbɨŋ hɨmɨdaci uaiaŋ susu agaŋ mɨdɨ lɨhudaci
    iga iga abɨlalaŋ uami. Iabi avɨli huŋe sagaŋ vebali aba abɨlalaŋ uami. Namɨlaŋ
    akuaba akuaba sihɨ hameŋ agɨladɨ iga iga sɨhɨvia sɨbaŋ lamalɨhɨlɨlalaŋ uami. Agadɨ
    ala namɨlaŋ akuaba akuaba iabi neŋ iahavadi agɨladɨ sɨhɨvia ma lamalɨhɨlɨlalaŋ
    uami.
  tgo-tgo: na mbaŋambaŋa moli huŋa, ‘Noroke i uye kaiwae buruburuko i soro na i bwedi.’
    Valɨkaiwae mbema hu thuweŋge buruburuko ghayamoyamo kaero hu ghareghare budakai
    ne i yomara, ko iyemaeŋge ma valɨkaiwami hu vamanjamanjalaŋa budakai thɨ yoyomara
    e mbaŋake iyake.
  yap-yap: Ma kakadbul ni kakadbul e bay n’en me lungumed, ‘Ra aw e n’uw, ya yuyang
    u lanelang e ba row ma yu yang e ba talumor.’ Rayag romed ni ngam changargad nga
    lanelang nga mogned rogon e n’en ni bay rin’ e yafang; machane dabiyag ni mu weliyed
    fan e pi pow ni bay rogon ko ngiyal’ney!
  mop-NT: —Le'ec ti tane'ex a wilic ti chüc a ca'an ti jatz'ca' y box a muyala, walaque'ex
    a wadic ti aleebe, watac a ja'a,— cu t'an a Jesusu. —Aj cho'e'ex, a weele'ex biqui
    ca' a na'te u wich a ca'ana. C'u' betiqui, ma' a weele'ex biqui ca' a na'te c'u'
    a tan u ye'ic u p'is yoc'ol u q'uinil a wataca, le'ec a mas c'abeete,— cu t'an
    a Jesusu.
  tet-tet: Kalo loro saꞌe nodi kaloꞌan metan, emi hatadan haꞌak, ‘Ohin loron neꞌe
    atu udan.’ Kalo emi bele leno tadak nunia, tan saa emi la bele leno tadak nosi
    Naꞌi Maromak?
  hlt-MCSB: Vaan ke Mincang ah hmuep tih a ling dongah, Tihnin ah khonal ni na ti
    uh. Vaan kah a hmuethma ngawn tah boelhkhoeh ham na ming uh dae a tuetang kah
    miknoek tah na ming uh thai moenih.
  xtd-NT: 'Datne neꞌe ka jaꞌan‑n: “Juun dau ndeꞌe te kane tachi vitna chi n‑ndukueꞌe
    andɨu, te iin vikó.” Ka kutnuni ini‑n nax yaꞌa xaxeꞌe xa xndeꞌa‑n andɨu, ko xa
    xndeꞌa‑n seña Ianyuux ña ka kutnuni ini‑n nax yaꞌa.'
  mdy-ETH: ጉቶ ሃሣ ‹ሃኖ ሳዓ ሻኣሬናኬ፤ ዒርዚ ዋርቃንዳኔ› ዒንሢ ጋዓኔ፤ ዬያይዲ ጫሪንጮ ዛጊ ዒንሢ ዔሪ ዔራኔ፤ ጋዓንቴ
    ሃሢ ማዺንቲ ማዺንቲ ዓኣ ባኮ ዛሎ ዒንሢ ዔራኒ ዳንዳዒባኣሴ።
  spl-spl: Yâhâ himbim topŋe ya heleŋgumap. Yanâmâ yeŋe yuwu nâŋgâmai. “O, yuâmâ toŋgelâk
    otbe sâm oap.” Yawu sâmai. Yeŋeâmâ to yambu otmu sikop yakât topŋe ekmâ nâŋgâm
    heŋgeŋguai. Yâhâ nâŋe kulem âlâlâ memune eksai yakât topŋeâmâ girawuhât ki ekmâ
    nâŋgâm heŋgeŋguai?
  usp-NT: 'Y cuando tisakarsanc, tab''ijtak: Tipeti'' nimaktak k''alaj jwi''l pur
    k''ek sutz''ke xe'' caj, atche''tak. Atak awetamaki'' tawiltak wi tieli'' sak''j
    o tipeti'' jab'', pero ta'' tach''ob''tak chirijak mak c''utb''ire ri tijin tawiltak
    la'' mak junab'' lajori.'
  zav-NT: 'Na'' šə chi'' beɉw catə''ən che''eni'' nach nale: “Guaquə zag, la'' chi''ichgua
    beɉw.” Beṉə'' gox̱oayag le''e. Ṉezele šə guaquə zag o šə guaquə zeyə'' catə''ən
    chle''ile nac naquə ḻe''e yoban'', pero cabi chacbe''ile bi zeɉe de''e ca'' chon
    Diozən'' tyemp nga zocho ṉa''a.'
  sgz-sgz: Má i kábungbung gam mákmák má gamá mákái bát a mirik máng kuron i pokon
    mai kumlán mehmeh, ki gamá lu parai ngo ráin na hus. Áá, gam mánán sár suri mák
    ilmi pákánbung ngorer. Mái sár ngádáh, kápgamte arwat suri mák ilmi tan akiláng
    uri bung onin?”
  kek-NT: Ut ek'ela nequeye “ho̱n naxq'ue hab xban nak cak ru ut k'ojyi̱n ru li choxa.”
    La̱ex aj ca'pac'al u. Nequenau xq'uebal retal ru li choxa. Abanan, ca'aj cui'
