  lac-NT: 'A techexo'', ca wa''ariquex cu sastar je'' u tar ya''arir a mʌ'' ac''bir
    u muyarir yejer chʌc. A techexo'', jach c''asechex. Ca wa''ariquex c''ucha''an
    a worex a wa''ariquex mʌ'' ju tar ya''arir. A techexo'', c''ucha''an a worex a
    wa''ariquex: Je'' u tar ya''arire''. Chen aro'' c''ucha''an a worex a najtiquex
    ti''. Chen mʌ'' ju c''uchur a worex a najtex u carem beyaj a beta''b ten C''uj
    tu q''uinin baje''rer.'
  xla-xla: '@see-verse:MAT.016.002'
  xav-NT: 'Duré nimahã na bâdâ ''rãi watobrozéb u, hâiwa nhirõtõ si simi''wara wamhã,
    ĩwatobrozéb ãma si bâdâ te te hâiwa nhirõtõ pré wamhã, te za duré ãne asima ''re
    ĩrowasu''u za''ra wa''aba mo: “Ãhãna hã tã te za we tita''a.” Ãne hã hâiwa u ''re
    asimizawẽrẽ za''ra wa''aba mono wamhã, aima waihu''u pese za''ra wa''aba di, tã
    ''re ĩta''a mono zéb da hã duré ''re ĩhâiwa pese mono zéb da hã. Tane nherẽ, ãhãna
    uburé ''re ĩromhâimana mono zé hã ''madâ''â za''ra wa''aba nherẽ, za ''re ĩromhâimana
    mono zéb da hã waihu''u za''ra wa''aba õ di.'
  cuk-cuk: 'Degine, neg-wakdaradba be sokardamarbalid: ‘Emi mogir ber ginnitibiid,
    degine, gutumar yaisurbalid. Degisoggu, dii burwaba-mesa wioed.’ ¡Bemar wagar-darbodamalad-dulemalad!
    Ar dii-wioeddi magar be dakmalad. Degite, bemar-abargi ibmar-gunaiddi, be aku
    dakmalad.'
  tbf-tbf: Ma tsourvovo nga ko pevien, ‘Nevere ta uos ma ta mour, simi vunan mi matanias
    a rar mereik ma a bungou.’ Nga telekiran vasa nga ta palsie venengan mi baidendeng
    surie mi matanias, eiekesen nga kap oit nia palsie man sar totourlekier ine bu
    ra.
  uig-CYR: 'вә әтигәндә: «Бүгүн боран чиқиду, чүнки асманниң рәңги қизил һәм тутуқ»,
    дәйсиләр. Асман рәңги-ройини пәриқ етәләйсиләр-ю, лекин бу заманда йүз бериватқан
    аламәтләрни пәриқ етәлмәйсиләр!'
  ikw-NT: N'ọsisi, anụ naakaa, ‘Ruwhnu oligwe bụ́o ọma tna, kwnornu nụ oligwe dugwu
    ruwhnu naachna ihie ihie.’ Anụ magwụ kpa be le ọwa nụ ruwhnu oligwe anya gwnụ
    nhne ọ jọobu. Kọvu ndaa kpa anụ máa ige ka?
  khs-khs: 'Aputa: ikiwapo nowemi kiapo ikiwatapita: potakamake meikiwa ka:menise
    yopolosaleke potose kiyewi selese, ‘Napu hawa sima:na:napo,’ au selesekeye. Aluse
    kiyawa meikiwa potose hano sima:na:wana, mo napoloma:na:wana, kiyawa potose takalese
    matanesekeye. Amowa potose matanesene kamunuse ikila weyemi Kote penaiyayewi matanepela:
    tima:na: tisewa tiyapita: potapola:, ‘Koteyewi ta:peya senawa ewalakeye.’ Aluse
    kiyawa mamataneselakeye.'
  dwr-ENT: ዎንቱማን ቃሲ፥ ‹ሳሉ ዞዒዴ ጉባኔዳ ዲራው፥ ሃቼ ኢራይ ቡካናዋ› ያጊታ፤ ሳሉዋ ፄሊዴ፥ ሳዓይ ሃናናዋ ኤራናው ዳንዳዪታ፤
    ሺን ታ ዩሳ ዎዲያ ማላታ ሻኪ ኤራናው ዳንዳይኪቴ?
  pma-pma: Ka navong out mulan, kami mivit, ‘Kosa, ous hous veni teilang vilhili ka
    mahmah keil houlu.’ Milei kilea en sakien ten an keil, ka misakras mivalei kilea
    asa koa mul kur out en avong kosa.
  atd-NT: Di ko ogkapawo on no ogpamaluwag woy duon kibol, songo ognangon kow to,
    ‘Og-uran kuntoon su malalab so langit woy duon mgo kibol.’ Ogtagno kow ko og-uran
    woy ko og-allow. Di kono kow ogpakasabut ko nokoy ka kalitukan to mgo hinimuan
    to Magboboot kuntoon.
  tel-2017: అదే ఆకాశం ఉదయం ఎర్రగా, మబ్బులతో ఉంది కాబట్టి గాలివాన వస్తుందనీ మీరు చెబుతారు
    కదా. ఆకాశంలోని సూచనలు మీకు తెలుసు గాని ఈ కాలాల సూచనలు మాత్రం గుర్తించలేరు.
  hat-BSA: Epi nan maten, ‘pral gen yon tanpèt jodi a, paske syèl la wouj e menasan.’
    Ipokrit! Nou konn kalkile aparans syèl la, men nou pa konn disène sign nan tan
    sila yo?
  top-NT: 'Y para tzisa tatapuni̱t y snu̱n lhca̱cnán, huaná̱tit: “Chí ni̱ tla̱n ama
    huan quilhtamacú, ama min se̱n.” ¡Takalhí̱n lacchixcuhuí̱n chí como ni̱ acxcatzi̱yá̱tit
    tú ca̱li̱ma̱lacahua̱ni̱má̱n Dios jaé quilhtamacú!'
  msk-msk: Aw agput da similat yang suga, aw pagdinarag yang langit na aon daklum,
    kikilara mayo na omoran, katagaan gadaklum. Kikilara mayo disang langit daw omoran
    daw dili. Yaan yang wa mayo ikilaraa yang kyakaniyan ko sang donya.
  gyr-NT: 'iyavei añihivei: ‘Co pɨpe arɨ naporai chira. Esepia, ɨva rese pĩra vai
    anga, pɨ̃tu guasu-guasu avei’ peye. Pe niha peicua mbahe ɨva resendar tẽi oyecua
    vahe mombehu; ndapeicuai rumo mara oyapave co poromondɨisa cũriteindar ava upe
    imombehu.'
  kmh-kmh: Miñmon yowakniŋ, semb biyoŋ gach giy, likañ likañ gakniŋ, ‘Ak miñmon pikniŋg
    gisap apim.’ Kun giy niŋrep gipim ak pen; Gor kun giy rek gip, kun giy rek giniŋg
    gisap aŋgiy, gos ak ma niŋbim.
  ukr-ONPU: 'А вранці кажете: „Сьогодні буде негода, бо небо похмуре“. Отже, обличчя
    неба ви можете розпізнати, а ознаки часу не можете?'
  emi-emi: me elue talaua am ue va, ‘Ghaine ettasi poli karaane ateva ange raeraeanala
    me ange aavoo.’ Am taatara kila kookoo ngateva me karika am taatara kila niaimatoonga
    tale nau.
  zpv-NT: 'ya ziga chin rwaꞌha tu naxñaa rñah rsiiyi chiꞌchi rahbi tu: “Nadxyih ziaaba
    ñihsadxiah, laasii neezaa nuu raꞌ xcahyi llaaꞌndxibaaꞌ.” Pwihsi sidela laꞌh tu
    chaꞌyi tu rahcabwaꞌ tu sehn raꞌ nin rwaꞌha tu llaaꞌndxibaaꞌ, ¿xixnaa chiꞌh sehn
    xteenn raꞌ dxyih riiꞌ ayi rahcabwaꞌ tu?'
  gux-gux: 'Ku tasoangu mo yi yen yedi: Ki taaga baa mii dinla, kelima tanpoli moandi
    ki biigidi. Yi bani ki diidi tanpoli sinankeeninba ki bundi lan yedi yaala, ama
    yii bani ki diidi ya sinankeeninba n tiendi n bua ki yedi yaala.'
  kos-kos: Ac toang na ke lotutang uh kowos ac fahk mu, ‘Ac afi, mweyen srusra ac
    lohsrlosr pe kusra uh.’ Kowos ku in palye pacl uh ke kowos liye pe kusra uh, tusruk
    kowos tia ku in aketeya kalmen akul ma sikyak in pacl inge uh!
  ibo-ibo: Nʼụtụtụ unu na-asị, ‘Anyị ga-enwe mmiri ozuzo taa nʼihi na ihu eluigwe
    na-acha uhie uhie ma na-eji oji.’ Lee na unu pụrụ ịkọwa ihu eluigwe, ma unu apụghị
    isite nʼihe ịrịbama ndị a unu na-ahụ anya kọwaa ihe oge a anyị nọ nʼime ya pụtara.
  yml-yml: '@see-verse:MAT.016.002'
  ory-ory: ଆଉ ପ୍ରାତଃକାଳରେ କହିଥାଅ, ‘ଆଜି ଝଡ଼ ହେବ, କାରଣ ଆକାଶ ଲାଲ୍ ଓ ମେଘୁଆ ହୋଇଅଛି।’ ତୁମ୍ଭେମାନେ
    ଆକାଶର ଲକ୍ଷଣର ଭେଦାଭେଦ ବୁଝି ପାରୁଅଛ, କିନ୍ତୁ କାଳର ଲକ୍ଷଣସବୁ ବୁଝି ପାରୁ ନାହଁ?
  bzj-bzj: Ahn maanin taim unu seh, ‘Staam wahn deh kaa di skai red ahn ih di blak
    op.’ Unu noa how fi reed di sain dehn eena di skai, soh how kom unu noh andastan
    di sain dehn weh shoa weh Gaad di du rait now?
  chk-chk: Nge lesosorusich oua apasa, ‘Epwe räningau, pun a par o roch fän läng.’
    Oua tongeni osuni usun ränöch me räningau ren ämi nenengeni fän läng, nge ousap
    tongeni awewei ekewe asisilen fansoun ikenai!
  ssd-ssd: 'Maratukuk tane sakade: Kite sawe piyamŋgat. Gauŋge ma soŋgate ŋgade. Samba
    mbolŋge agaŋ mayok kinig ta tane kaŋgerkade. Wam kame ait te mbolŋge kilimok mayok
    kinig ta tane kaŋgerka katese ndade e?'
  acr-TNT: 'Echiriꞌ anim tan, cabiꞌij alak: “Wakꞌij lic na utz ta ri katiempo. ma
    cak ruwa caj y kꞌekmuj.” ¡Ralak xa queb palaj alak! Ma carik alak uchꞌobic chi
    utz saꞌ ruꞌanom ruwa caj, yey na camaj tane alak usucꞌ saꞌ tak ri catajin ri Dios
    che ucꞌutic chiwach alak wakꞌij ora.'
  rop-rop: En ailibala wen det skai im redwan garram dakwan klaud, yumob sabi im garra
    rein. Wal wotfo yumob kaan irrim det wed blanga God en sabi wanim God garra dum?
  mee-mee: Ava nga sinro na miau kaka la roleng roma, ‘Kue ke la tugung, ta tava ke
    tente ba ke saisainga.’ Miau ka lomiaumatana ta kelangapatokonange oru reke lele
    nga tava, ava ka sana lomiaumatana ta kelangapatokonange oru rae Nutu kumkuma
    ki ka kae re sonrau.
  dif-dif: 'Ja tankubana palkara: Karari ditjini talara wokarala nganai, ngangau pariwilpani
    nguramaralje pirna nganai, ja ngalpuru pantjiai. Jura kana jeljujelju! Pariwilpaia
    mudla jura kiri nganai ngujangujamala, windri miljaraia malka jura wata ngujangujamai.'
  gam-gam: Kamkumaikekana kupa kama tondaka, kupill bage yendaka, ye kandja embe djinj,
    ge kopo wo, kam tonda pille yendo we djinj. Kupill paro mal ge ye dje kune yenj.
    Ba, God kogo ipon manda yendo ge ye namba yei pille kanpol natonj?
  nou-nou: Edo sipo de erido ingo sedo ewa yei umenga etira awasedo ga dadira sedo
    ewa. Edo ingo utu da iwata awa ewamei gido ewa awarate ingo iwata Mamo mi busu
    atae adira ainda ititira awa ingo gae jarewa.
  mqb-NT: 'Aday duwdew sa pac sə sləray ahay ite, kak matapasl kə̀ ɗəfak aday a ca
    ngəlaɓaɓa nə ki wen: “Biten nà, iven i ga.” Way sa ga à mburom tə way saa təra
    pə daliyugo fok nə kə sənen a agəzlan anan alay pi zek wa nə lele, aday kə sənen
    pə way sə təra à alay a wuswes a anan inde sabay ata nà, angama kutok anaw?'
  ape-B: Chopuk agliguh abali, ipak i save pakli, ‘Doumeih eke wihun nulu ali echah
    hulali. Umu monoken, aun douk nakihi ouchibal blataku ali utagu ganubu behlab
    beil meyoh.’ Ipak i save patik utagu ali padukemech umu agundak wah hutau o echah
    hulomu. Wakuli moul douk nameitu ehudak nyumneh yek yeneken nyatoglu patulin uli,
    ipak douk patulin ali wo pudukemen e, wak.
  grc-F35: καὶ πρωΐ, ‹Σήμερον χειμών, πυρράζει γὰρ στυγνάζων ὁ οὐρανός.› Ὑποκριταί,
    τὸ μὲν πρόσωπον τοῦ οὐρανοῦ γινώσκετε διακρίνειν, τὰ δὲ σημεῖα τῶν καιρῶν οὐ δύνασθε.
  cav-NT: 'Apudajudya barepa jidama nei jucara juyaju, huani ducu ijeti riya piji
    baatsu micuana jubahue: “Iyacuari nei juya” jadya. Tumetu micuanara quisarati
    ahua equedya juya. Yusuratu jetiama ahua ique tuaquejaque junahuaque adebamere
    ishuque. Micuanaradya jutidyatu adebahua ama, arepa micuana huecaca cuana eje
    buchique adeba bahue ama bucha.'
  kgp-NT: 'Kỹ kusã ki ãjag tóg kanhkã ki ẽvãnh tĩ gé. Kanhkã pũr kỹ ãjag tóg sir:
    “ta vỹ kutẽnh mũ, kanhkã vỹ pũr mũ,” he tĩ. Tó há han ãjag tóg tĩ, rãre ve kỹ,
    kanhkã pũr ven kỹ ke gé. Hã ra ãjag tóg inh ki kagtĩg nỹtĩ, ãjag tỹ sỹ nén han
    mũ vég mũ ra. Hã kỹ ãjag tóg: “Topẽ jykre mỹ vỹ?” he tĩ.'
  bvd-bvd: Sui, si kada molu suana lao salo nia 'a'abua ma ka rorodoa 'i 'uubongi,
    molu ka saea fa sato nai tara ute kai 'aru. Kamolu molu saitomana 'asia naa mamalafooa
    nia doo nai ki lao mamangaa, ma sui, lio saitoma lana doo neki God ilia nee ne
    nao gu 'ani kamolu.
  ukr-1871: 'А вранцї: Сьогоднї непогідь, бо небо червонїє та хмарить ся. Лицеміри,
    лице неба вмієте познавати, а ознак часу не можете?'
  apz-apz: Imɨngoꞌnji sekwo himo sɨkwoꞌmnoꞌnji ahwomo honɨyoꞌnohinomo uhwonontɨfi
    ole lɨwoꞌnɨngkohofi, Ifoyo wahuꞌmontonoho lɨwoꞌnɨngkohofofoho. Sekwo ahwomomo
    uhwonontɨfi ifoyo yoꞌmayoso huno seyɨwoꞌnɨngkisofoho. I osoꞌno yoꞌmayo olohontajo
    imoꞌnalokunjoso Anɨtu uhwosopoꞌmentiso sohwo sekuye pono uhwatɨmentiso sohumo
    uhwonontɨfeso yofe mɨhwofeꞌnjo yalokwofo.
  yon-yon: Kwane, amkimo yaro kangka kuu amukambidiib ambid dodmoyiib wedme ‘Kibikee
    am aron kii.’ andimaib. Yiib yiibkaad ambid arimbed komarewa korokbimaane kuu
    wedme kaadkerimaib, kumban kibikee komo keroon kee wedme id bene kaadkerindo.
  poi-NT: Jesɨc tsuuyt́im cuando agui tsabats jém ucsɨ, agui ucsjo̱m, miñɨmtámpa iga
    d́a wɨ̱cooma̱p. Mimicht́am tsa̱m minimɨgóyayt́a̱p iñyaac porque iŋcutɨɨyɨyt́ámpa
    t́i miñpa cuando íñixpa jém ucsɨ, pero d́a wɨa̱p iŋcutɨɨyɨ́y jém seña jém sɨɨppɨc
    íñixñeta iga miñpa jém íŋaŋpɨgam ja̱ma.
  wuv-wuv: ma na mafufuo hamo'aa ware ba, ‘Wagieni i pa'i lalarena ma maunu, uaa na
    ro fei haroo pumanugawe ma ana na giogio.’ Hamona fanunu'apa'aa ei hilala haroo
    pumanugawe ma'uaa, lomi hamona fanunu'apa'aa ei hilalaa feni au feni.
  quf-NT: 'Piru allaqmantakuna unaq syiluman chapakur syiluta chupikalla tultyawta
    rikarqa ninkillapa: ‘Kananqami mana allin tyimpuchu kanqa’ nir. Chaynu qamkuna
    syiluta chapar ima tyimpukunapaq yaĉharqa, ¿imapaqtaq mana intrakankillapa nuqa
    Dyusmanta shamusha kar yaĉhachishutiyqa?'
  yuw-yuw: O sa isoc isoc ane sonu yongidang, ‘Mompho sa tombuna komöc möantac.’ Boinno
    sinom, sontho momphon kiapmo angmuya ogepma sinom angsoworengidang mahong yapmu
    önga sontho yangam sonidec öngkung kampacma worochon foro wömai sonu angsoworengga
    tuctugo makombing.
  hus-NT-1971: Jaye tam ca chutheyits tsacninile bel an c’ay’lal ani max mapulits,
    tam a ulalchic abal ne’ets ca c’uajiy an q’uicha yab alabel. Tata’ ojni’chic it
    lej eb tsalpathq’ui ani yab it lejat tsalpath ta ejattal. A tso’obchic an tsu’bixtalab
    al an c’ay’lal, ani ma ni hue’ yab a tso’ob an tsu’bixtalab axi nan u t’ajal c’al
    in lej tsap a Dios ti eb.
  med-med: Wote, ipri unt ei kʉn, ‘Mʉkʉlmʉ rumbʉⱡ morum ei kʉn kona romba,’ nitmin.
    Kona ant mba muna, kona romba ei oⱡa muⱡ ei kandʉk kʉn, tʉk mendʉtmin. Wote enim
    ndi, akup penim uⱡ mbʉ kandʉk, tʉk mindi namindʉtmʉn.
  bch-bch: Be oangga gaisala, gimi ga akeo, ‘Labone rai ga iuot ga aoara itap, ngansa
    mariamba isingsingia be laulau kapei ipakala ado imata.’ Gimi aoatai kilala ngan
    tibur kemi ga tibur paeamao ngan geranga mariamba, be ikamado ga aoatai kilala
    ngan saoa danga iuotot labone rabu ngan gimi ne mao?
  cco-NT: 'jo̱guɨ mɨ˜ laꞌeeˋ fóꞌˋnaꞌ lala: “Náguɨjiʉ jmɨ́ɨbˊ nitʉ̱́ˋ, co̱ꞌ eáangˊ
    nʉʉˋ jníiˊ téeꞌ˜ fɨˊ yʉ́ꞌˆ jmɨgüíˋ.” Jo̱ song ngámꞌˋbaꞌ guiʉ́ˉ lají̱i̱ꞌ˜ e lɨ́ɨˊ
    fɨˊ yʉ́ꞌˆ jmɨgüíˋ, jo̱baꞌ ¿jialɨꞌˊ jaˋ ngángꞌˋnaꞌ e˜ nɨdsijéeˊ jmɨɨ˜ na?'
  deu-1951: 'und am Morgen: Heute kommt ein Ungewitter; denn der Himmel ist rot und
    trübe. Ihr Heuchler, das Aussehen des Himmels versteht ihr zu beurteilen, die
    Zeichen der Zeit aber nicht!'
  alq-ALGNT: 'Acitc 8ibadj e kijeba8acig, kidikidom oo8e: ‘Kitci makade misk8aban,
    kada kimi8an dac ogajigag.’ Apitc kijigabadameg 8ak8ig, maiagotc kikackitona8a
    kidji odji kikendameg adi ke ijigijigag, ka8in dac kikackitosina8a kidji nisidotameg
    adi 8a ikidomagag oo8e eji8ebag nogom.'
  ixl-NNT: 'Asoj netileꞌ uvaꞌ kajux veꞌt u almikaꞌeꞌ tul nisajbꞌeꞌ, as: «Mam jabꞌal
    tul cheel, tan at suutzꞌ vatz u almikaꞌeꞌ,» chꞌex netaleꞌ. ¡Ex kuxh kaꞌvatz tukꞌ
    vetxumbꞌaleꞌ! Tan nepal stuul kam uveꞌ tuk uchoj vatz u almikaꞌeꞌ. ¿As kam qꞌi
    uveꞌ yeꞌ nepal stuul tiꞌ unqꞌa kꞌuchbꞌal tetzeꞌ uveꞌ ni tuch sexoꞌl tu unqꞌa qꞌiieꞌ?'
  boa-NT: Áánetu cúúvénetu tejɨ tújpañúcooca ámuha méwaajácú téjcoojɨ ímítyuj cóójɨ́
    íjcyaíñe. Ehdu muurá ámuha ɨ́mɨáámeúvúdú méwaajácú muhdú néijyu muhdɨ́ɨ́vané cóójɨ
    íjcyaíñe. Árome ¿ɨ́veekí tsá ámuha mewáájácutú okée iwálloone tsúúca ámúhakye
    Píívyéébe páhduváré nénehjɨ imyéénúneri úúballéjúcohíjcyaróne?
  etr-etr: Amase elöda, sege yose amo gaalu, mu gelëge bëla gasimi sagaseda, dilia
    walioda hä fo maala sege digamolö gabula sälomelë. Amalo amo dilia mu giwigi bealahilä,
    amo gadola hamomolö gabulada helësëlo gaso, walio hamosebe amo bealahilä, amo
    gadola hamomolö gabula helësëlo made nefolaleale.]
  quh-NT: 'Tutamantataj ninquichej: “Cunan p''unchayka parankachá yanata phuyumushan”,
    nispa. Kancunaka phuyusta khawarispa yachanquichej imayna p''unchaychus cananta.
    Diospa ajllaska Runanmanta ricuchinastarí mana yachanquichejchu reparayta.'
  kwi-kwi: Kɨnmɨzkane, ‘Une mane kwail payu anpai’ kizamtu, ‘wanish sɨptɨt akwa, chiyu
    kwanam iztɨt akwa.’ U chiyura kimtu aizpa wat piankas, une ma payu na kimtu aizpa
    wat piankamasachi.
  agm-agm: Aiwɨ asisɨhaatɨhɨ yamɨhapatɨ tɨwipa napapatɨ asɨhatihɨ sahɨ satawaatopo.
    ‘Ese wipɨwɨtande,’ tawaatopo. Saiwɨ yamɨhapati iwinjawaawɨ baahaitaise wipɨwɨtaise
    tɨwɨ gwɨnyaapɨhiyaate. Gwɨnyaapɨhiyaatɨtawaahandɨ kandɨ Autaahaatɨho nisɨhetapɨ
    isɨhiyai kawitandɨ gwɨnyapesɨwaiwa wanɨ kɨmura samɨmatɨhɨ nasatɨ taatɨ kaihɨhandɨ
    kaiwa sahɨ wɨndɨ mohopo.
  ubr-ubr: Ato fomenei fomenei on omi wau, ‘Arimon usan inayar, yabin kasakasau on
    mururin a gugugurin.’ Omi arimon kasakasau wonitai wonsagob wonau on ra inkomas
    o iniyobin, baise ari wera ato bobo semamatar woniten on men wonsagob on!
  tsw-NT: Nu usana adama a na zuva ri saan na̱ wunla̱, reve i damma, ‘O to roꞌo.’
    I tse ene ta̱ iroci i nda zuva, reve i reve ili i na oo rocosu. Agba ne ɗa fo,
    i te inda ili i na maa yuwusan gogo, waru i reve ili i na oo rocosu shi.
  cax-NT: 'Arrtü tansürü amarrtai napese cüsaüboca, amucanaño: “Rrobeoca caüma”. ¡Mañapanca!
    Arraño bien tusio aume arrüna ümoche cütüriqui napese, ta tone señarrü arrtü rrobeoca
    o arrtü urria napese. ¿Causane chütusiopü aume ümoche nanaiña arrüba milagrorrü
    omirriante sobi?'
  aia-aia: Mana'i haho'oa, 'oha na aro 'a wangawanga ma waikuhi'a, mamou ha'arangasia
    do'ai dangi ta'aa. Mou aidangisi'i moi ha'ara ni aro mamougu ai'a aidangisiai
    'ado'ado 'ada'i mareho nau haa'i na'i madoraa 'ini!
  srp-1865: 'I ujutru: danas æe biti vjetar, jer je nebo crveno i mutno. Licemjeri!
    lice nebesko umijete poznavati, a znake vremena ne možete poznati?'
  agt-agt: '@see-verse:MAT.016.002'
  lug-lug: Ate eggulu bwe limyuka ku nkya mumanya nti olunaku lwonna obudde bujja
    kwefuukuula. Mumanyi bulungi endabika y’eggulu n’okwawula ebiseera, naye lwaki
    temusobola kutegeera bubonero bwa biro?
  yby-yby: Ito hoya lokaiyoko mudaikikiya okulumaloka hito-pito noiyoko oya jitibo
    ne, liki likaka niae. Edimoya okulumaloya mudaikiki onawamuya ona molikaka niaboya,
    oloti onawalo oko moloko okaka nobomidana monawamuya ma eli wehe lamadanaki ahaya
    minikaka niae.
  heb-heb: ובבקר תאמרו היום סער כי אדמו והתקדרו השמים חנפים אתם את פני השמים ידעתם
    לבחן ואתות העתים לא תוכלו׃
  mpp-mpp: Aime ubiyacte fangkelu micaigaing, ‘Mac-himong sasacne ailu kundung kwegacte
    mac-gbelong kwesidaicte.’ Ngenge sawawa maaine fikecaigac, yogo madicne hocne
    wosaecaigaing. Aime dameng yagolecte maa fikecaigac ngenge yogo nganilu sifu mi
    ngage-motocaigaing.
  apb-apb: Na i maahu'o-hu'o omu ko unue lo'u uuri, ‘Kei nemo oto eena, aana salo
    e nonoro'a na e kokohoa'a.’ Omu sai lio saie taane dai diana na dai ta'aa aana
    leesilana salo mala ngeena, ta'e omu sa'a roro'a lio saie ike tolimaa aana mo
    ola ko reu si'iri ie.
  san-TEL: ప్రాతఃకాలే చ నభసో రక్తత్వాత్ మలినత్వాఞ్చ వదథ, ఝఞ్భ్శద్య భవిష్యతి| హే కపటినో
    యది యూయమ్ అన్తరీక్షస్య లక్ష్మ బోద్ధుం శక్నుథ, తర్హి కాలస్యైతస్య లక్ష్మ కథం బోద్ధుం
    న శక్నుథ?
  ben-IRV: আর সকালে বলে থাক, আজ ঝড় হবে, কারণ আকাশ লাল ও মেঘাচ্ছন্ন হয়ে আছে। তোমরা
    আকাশের ভাব বুঝতে পার, কিন্তু কালের চিহ্নের বিষয়ে বুঝতে পার না।
  ntu-ntu: A' mz nourla, mz nzrlxlvzkr bongavz, nzrpingr kx, ‘Nrlc trnamrlzpeu.’ Kxmule-esz'
    krlzamu drtwr ngr nzrmcngr rkx mz bongavz, a' rblxbz bamu nzkrlz-krmu drtwr ngr
    nzrmcngr rkx ngr nzwz-krnge.
  pan-pan: ਅਤੇ ਸਵੇਰ ਨੂੰ ਆਖਦੇ ਹੋ, ਅੱਜ ਹਨੇਰੀ ਵਗੇਗੀ ਕਿਉਂਕਿ ਅਕਾਸ਼ ਲਾਲ ਅਤੇ ਗਹਿਰਾ ਹੈ। ਅਕਾਸ਼
    ਦੇ ਚਿੰਨ੍ਹਾਂ ਦੀ ਜਾਚ ਕਰਨੀ ਤੁਹਾਨੂੰ ਆਉਂਦੀ ਹੈ, ਪਰ ਸਮਿਆਂ ਦੇ ਨਿਸ਼ਾਨ ਪਹਿਚਾਣ ਨਹੀਂ ਸਕਦੇ।
  tkr-tkr: Miç'eedmee xəybı sadı g'acveene «G'iyna t'ufan vuxhesva» şu eyhe. Şok'le
    xəə eyxhen karbı nen eyheniyva, eyhes əxeeyid, ine gahbışin işaaratbımee vuşde
    vuk'leeqa k'əə deş.
  gvc-gvc: Tuhsʉ, bohrearo ñichuri dacho to jichʉ ñʉna “Coro tarohca”, nina mʉsa.
    Ã noano masiina jipanahta Cohamacʉ tuaa mehne mʉsare yʉ yoa ñochʉ ñʉpanahta ne
    tíre noano masierara mʉsa.
  mwp-mwp: Mina bathaynga wara, ziyal sike koey kulka gamulmayl, a kubikubimayl, ngitha
    ari tidan, kasa kay kedha ngithamulpa koey zageth Awgadhaw thonaral tidamoeypu.
  ksj-ksj: Ebu 'Oherebau adureꞌa ḡutanoga horonine iruguꞌa ruꞌaꞌuma,' rae raꞌohe.
    Zaꞌe adure iraḡa horonine naginiꞌa fureraꞌuma rae edereꞌohe. U izidi madaḡano
    naginiꞌa fureruꞌetaꞌaꞌe hugaꞌe mene edereꞌohe.
  sbk-sbk: Ni shapwi muyanga ihali yihewa yilelo saganyinza afwatanaje ianga lishamamu
    na mabhengo galigubishe ianga lyonti, mumenye afasiri uloleho wianga, ila sagamuwezya
    afasiri iishara zimusala.
  mya-JVB: နံနက်ယံ ၌ကား၊ ယခုမိုး အုံ့ လျက်ရှိ၏။ နီမောင်း သောအဆင်းလည်းရှိ၏။ ယနေ့ မိုးသက်
    မုန်တိုင်းလာလိမ့်မည်ဟုဆိုတတ်ကြ၏။ လျှို့ဝှက်သောသူတို့၊ သင်တို့သည် မိုးကောင်းကင်
    ၏ မျက်နှာ ကိုပိုင်းခြား ၍သိ နိုင်ကြ၏။ကပ် ကာလ၏ နိမိတ် လက္ခဏာတို့ကို ပိုင်းခြား၍မ
    သိနိုင် ကြ။
  kgf-kgf: Waŋu siŋunec yacma héŋgic kurumeŋ pésic pésic wamma hosusunéŋ neʒicgéyu,
    kia kimac ʒéanʒu. Kaiwe kiwa imuhuc héŋtegicma hélacnec ʒétecgéanʒu, néŋ nalé
    yomuac séséc imi hia ménda niŋtegicanʒu?
  awb-awb: Ahbiahipeq ibo muqmuriraq tagéq iboramé ibonsinawire ewe. Íópeq tagéq ibone
    sánsá ahtebahwe. Mina aiq ahtebéq peh ínéga amahnága mirau arámbéhrí tagéq íre
    ahtebahwe.]
  gdn-gdn: ade wi didiburu oroguma pinipini-wagau empiyamu ki ka wi iwagi ke; ‘Oroguma
    pinipiniwena ki pokere kemora nene ka nawaya baiyagisi.’ Wi ka kunuma yo waira
    kiyabumaga empiyamu manako ki pokaiya ka wi kataiwagamu da nawaya baiyagisi bo
    kwamura uburoto. Ko Mamanuga God karako kwaewagau ki mibai wi badidi pokere eba
    empiyamu bo wainapiyamu?
  nko-NT: Nɩ́ nyankpʋ obílá tuun nyankɩ a, mlɩtɛblɩ́ mlɩaa, ‘Ndɛ nyankpʋ obótswie
    tsʋn afú.’ Mlɩtɛtálɩ́ kɩ nsaɩntɔ, bɩ́ tɔ́á ɩbɛ́ba. Ntogyi sʋ́ mlɩmɛ́tálɩ́
    nú tɔ́á mlɩdéwúun séi ánfɩ mʋ́ asɩ.
  bsn-NT: Busurijʉ ñibiacõari, bueri ti sũayujijama, “Adirʉ̃mʉ, oco quedirʉaroja”,
    yiĩamasiaja mʉa. No bojarirʉ̃mʉ, ʉ̃mʉagaserore ĩacõari, “Quẽnarirʉ̃mʉ, rojorirʉ̃mʉ
    ñarʉaroja”, yiĩamasiaja. To bajiro yiĩamasirã ñaboarine, ñamasusejʉare ĩamasibeaja
    mʉa. Adirʉ̃mʉri yʉ yisere ĩarã ñaboarine, “Dios ĩ roticõar'i ñari, yami”, yiĩamasibeaja
    mʉa.
  pib-NT: Ga wa goyechnokawa, ‘Xawakni ginapni,’ nchina, ‘gi rixanu gasergogneru ga
    wa kwamongognetaa rixa.’ Sanowashatachingi. Gimata getgogneretlu tengogne ga wa
    ¿gi ge gimkata gimata getletlu gipapko gimaxiklechi?
  wiv-wiv: Kua kini damadama miu kene hadavia na mariaba e baritunutunua ki mariabanga,
    ia miu ta lala miu kata tani barae, ‘Da e huza kua.’ Miu ta lala miu kata hada
    lala matotonia na mak kamahi na mariaba, palaka beta matoto miu na hada lala na
    goloaloa kua e bebele meni.
  reg-reg: Ikabha katondo ni mwaika ati 'Omuyaga gwa lelo gutali gwakisi kulwokubha
    olwire nilumutuku na amele gafundikiye olwire lwona.' Omumenya okugajula kutyo
    olutumba luli, nawe mutakutula okugajula ebhibharikisho ebhya akatungu.
  mlh-mlh: “Oŋuakoŋ kae fufurere akoŋ iŋi miegobi, ‘Qonikinji boroŋgame kuanji goburega
    ore kue gbiŋ qaiŋ.’ Oŋu oŋu miku qonikinde kamasi ŋoneru kue wegire fuŋne soine
    osoeegobiyoŋ, damaŋ gogobeneŋ, ore mogeine osoeninde so manegobi. Oi so sagaga.
  gof-ENT: ዎንቲያ ዎዴ፥ ‹ሳሎይ ዞዒዲ ሻራቲዳ ጊሾ ኢራይ ቡካና› ያጌታ። ያቲን ሂንቴ ሳሎ ማላ ቤዒዲ ኤሬታ፥ ሺን ዎዲያ ማላ
    ኤራናው ዳንዳዒቤኬታ።
  aau-aau: Seyr leisnon mokwe homkwe senkin senaw ar-ira me nerie, ‘Ohokwe pau, sueyr
    howniy non lwak ey, payhokuaw waw-ku hokwe oupuey eyn lira, sawk waw homkwe non-ku
    se po nuw-swakuwmay.’ Okar, homkwe waw-ku kokwe senaw lira memeir popriy ohruw-a.
    Sawk meir suwon pokon ko enkin ma kiy-ousne omokwe, homkwe liy lira memeir ohruw-a
    nonkway popriy ley.
  tvk-tvk: E melele xa ut milan, mubiteni mubit, ‘Tilang hat pili. Ngan ak pisen ni
    xa an isa xosali.’ Xamim mupus kil naha xa di mistal e tilang hat, e musakras
    mupus kil naha xa eilep xa Hi di pol ni xosali.
  prf-NT: Sakay ti dimadimang a tarud ay kagiyán moy a, ‘Maguden nadid, gapu madiklám
    i langiten.’ Tukoy moy a magileng ten tanda hidi ti langiten, peru awan moy tukoy
    en tanda hidi ti nadid a kasalukuyan a panahun.
  auy-auy: aafáyáaraꞌa awánaamba ainánkó aafáúmá káátasuwaisaꞌa séꞌa káféꞌa aaꞌá tíníye
    wésewe. Wíyómpaꞌo awánéꞌo ombá séꞌa aaꞌá káíníye. Aaꞌá tíníye wésemba miyán-tántáákóní
    áwáuma awánaambanifo Maníkómó káféꞌo wéin-tantaakoni áwáuma ímba awánaraawe.
  tbg-tbg: Ne toqaqi tavaavaro naaruvaini kumporaiqimanta tiha, Vate aaqu ntuanarove,
    ti variarave. Ne naaruvaini tavehama kuari itaaina okararave, aaqu ntuaina okararave,
    ho tavehavata, ne nantihae maa entara qovaraiqiaina okarara kia kankomake iri
    tavaavo?
  hub-NT: 'Antsu káshikmasrum chichaakrum: ‘Yamaika yumi yutuktatui, yuragkim mukusa
    jasai’, tusarum tinu ainarme. Tsanumin ainata, nayaim iisrum, tsawan tu atatui
    tusarum nekauwaitiatrum, Yuuscha juisha winasha urukamtaig akuptukuit nuka nekatsrume.'
  hmo-hmo: Ma dabai umui gwau, ‘Hari dina be medu do ia diho, badina be guba be kakakaka
    bona ia korema danu.’ Be, guba ena toana umui diba, to hari nega ena toana be
    umui diba lasi, a?
  big-big: Ma inugu kozainung kusabanurik yokmek ngokmorokta wiyi purikki pakeli purik
    inugu pelik kisi, Koboyau lewa mena, kisi. Ini kiligang neyau lewawili kani, purik
    ini ngabelakpekki pakeli piyengki iwaka keya paka ngilumbekki pakeli piyengki
    iwaka kapura inugu kisirik watabi mabek pewekke neyegi langai mizi logo pakeli
    piyengki iwaka ono kisi.
  gux-G: Ku siŋaagu, yin yedi, “Ku taafaagu baa cua” kelima poli po mɔni ki go biigi.”
    I ba fidi ki waani poli po niima nni, ama, i kan fidi ki mi yema yogu maalma.
