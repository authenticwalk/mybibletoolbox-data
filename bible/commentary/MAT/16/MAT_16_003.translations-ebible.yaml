  gui-NT: 'Jae ramiño vi amo pe neimbove yave pere: Ara pochɨta co cuae ara. Echa
    pɨta co amapɨtu reta jare ara oyeasoi oi —pere, jei—. Pe reta co jae oporombotavɨ
    vae reta. Echa ara re pemae yave, peicuaa mbae oyeapota vae. Erei mbaeti etei
    peicuaa mbae añave oyeapo oi vae —jei—.'
  quc-TT: Xuqujeꞌ aqꞌabꞌil are kiwilo chi kyaq xuqujeꞌ qꞌeqmuj le uwach le kaj kibꞌij
    chi kubꞌan na jabꞌ, rumal cher kaxibꞌin le ubꞌanik le uwo kaj. Ix iwetaꞌm kichꞌobꞌ
    rij ri kukꞌut ri kaj, man iwetaꞌm ta kꞌut ri kakꞌulmataj pa taq ri qꞌotaj ri kape
    na.
  heg-NTPO: Nol eta lelo la sake le muik nopen mitang-tilu kam, mi taan noan, ‘Leol
    neot ni le ulan.’ Eta mi tadas taan oras ela lam, tasao le mi tadas taan tada-taad
    in daid hahalas ni ngias lo kia?
  ptu-ptu: 'Anna maka'' mebengngi'' anna ma''ku''dunni kaliane, tä'' mala tala muuaa'':
    ‘E, la uham allo.’ Dadi muissanna'' usse''la tanda kela uhanni anna la kulla'',
    sapo'' tä'' leko''a'' ia muissam umpekalembasam inde tanda dipadadi illaam alla''-alla''mua''
    tentomai.'
  bzd-NTPO: bla'mi ta̱ a' icheke, ‘Ká̱ tanewa̱ mat ka̱li̱ moneka̱ ttsettseë ta̱ ka̱li̱
    yërdaë.’ A' é̱na ia̱ne buaë mik ta̱ dìba a̱rmi mik ta̱ ka̱li̱ yërmi, eta̱ ¿we̱s
    ì tköke i̱'ñe ta̱ e' kë̀ wà a̱r a' é̱na?
  kwf-kwf: ꞋIu, ma Ꞌi Ꞌofodangi, diꞋia kamu lisia neꞋe gwaꞋi salo ki niꞋi meo ma ka
    goa, kamu ke saiana logo neꞋe uta ke baꞋa toꞋo. Kamu saiana lisilana mamanga,
    bore ma noaꞋa kamu kasi lia saiana ru neꞋe God fulia ana kaidaꞋi neꞋe ki.
  eng-WYC-2017: and the morrowtide, Today tempest, for heaven shineth heavily. Then
    ye know how to deem [wisely] the face of heaven, but ye may not know the tokens
    of times.
  eng-WMBB: In the morning, ‘It will be foul weather today, for the sky is red and
    threatening.’ Hypocrites! You know how to discern the appearance of the sky, but
    you can’t discern the signs of the times!
  zat-NTPS: 'Che zílala dxennale: “Quebe chawe'' gun na''a zra lawe'' da dá''le̱''e̱
    beuj xrna zran xabáa.” Le''e dxulé''e cuínale da quebe nácale. Dxácaqueze dxennale
    ca naca da gun zran xabáa. Quebe dxaca xuzájla''ale ca sa''yeaj da dxaca na''a
    zra.'
  spp-spp: Ɲyɛ̀ge na, yii aha kileŋi yyahe ɲya k'à wwɔ̀, yii maha jwo na zànhe sí
    n‑pa niɲjaa. Ɲyɛ yii à jà a cyire karigii puni tèepyiiŋkii cè, ka ɲaha si li ta
    ɲcyii cyi ɲyɛ na mpyi yii shwɔhɔl'e numɛ ke, yii ɲyɛ a jà a cyire cè mà yɛ?]
  zty-NTPS: '@see-verse:MAT.016.002'
  mek-mek: Ke amagai aisama oifa, ‘Pau ufa gua epito, ke apuapu ufa gua ekaisapua
    puo kina apala agemia,’ ooma. Oi ufa guagai kapaꞌina emia oisa aisama, kina kapa
    auga oifania ekaina. Kai pau Mesaia emai efua auga gouga kapaꞌina mo kemia oisaꞌi
    mo ganinagai, pau kina kapa auga agoifania afaekaina.
  aey-aey: Qasilna sao mecidudu madegina, ‘Sao gol teia waha guhudona, eunu jugu qocob
    qila wa hugian,’ egina. Sao madena eu age dogina. Euqa saen odocnu madena eunu
    gaga age qee dogina.]
  urd-GVH: और सुबह के वक़्त कहते हो, ‘आज तूफ़ान होगा क्योंकि आसमान सुर्ख़ है और बादल
    छाए हुए हैं।’ ग़रज़ तुम आसमान की हालत पर ग़ौर करके सहीह नतीजा निकाल लेते हो, लेकिन
    ज़मानों की अलामतों पर ग़ौर करके सहीह नतीजे तक पहुँचना तुम्हारे बस की बात नहीं
    है।
  ycn-ycn: 'Amácachu lapiyami querani je''echú jimá juni suhuáca''ala hua''até cajrú,
    imá: “Uncá paala ri''imajica me''etení” que. Icá hue''epiño meque ri''imajica
    maárohua je''echú jimá amácana aú. Eta, nacaje nula''acare e''iyohuá amácana aú
    uncá ihue''epila meque quemacánaca ricá.'
  djr-djr: Ga ŋuli nhuma dhu nhäma dhipal bala gali'lil bulwunulil ŋayi dhu maŋanmirriyirr
    wäŋa, nhumany dhu mak ŋunhi bitjanna waŋa; nhaltjan dhu dhuwandja gäthurnydja
    dharyun. Ŋuruŋ bili yan nhuma dhu ga marŋgithirr ŋunhi nhä mala nhuma dhu ga nhäma.
    Ga bäyŋun nhumany gi dhuwal dharaŋul ŋunhi nhä marrtji dhiyaŋ bala maḻŋ'thun.
  kvg-kvg: Yaq khaiya kikis neka bøivun tøgoat, qanaqanus qando-paveɨn, zo mø̀zøte-zøtezɨ́n,
    qæ ndǿlanqá. Zo khaiya qazo-qeivimin, zo mø̀zøte-zøtezɨ́n, khaiya ande āv khanégoāt.
    Geté zo matev nqazo-qeivi, av ndakin nqæfakhanumit, yaq zo taqa mokho upøgimáv.
  rug-rug: Meke pana munumunu si hoke zama, ‘Kote ruku sa popoa, sina opoadumu sa
    maṉauru,’ gua si gamu. Pa dinoṉona la sa maṉauru si boka tumae nia gamu sapu kote
    bule sa popoa ba vea, ba lopu boka doṉo gilani tu gamu sari na vina gilagila koasa
    totoso hie?
  hop-NT: 'Pu talavay uma paṅqaqwaṅwu: Kurs pu’ hin sóniwni, ōviypi tokpela pālaṅpu,
    piw aṅqe’ himu ohpokiwta. Uma nawip’ew hinyuṅqamu, pay as uma tokpelat pitsáṅwayat
    māmatsyaṅwunik̇aṅw, uma soon qatsi haqe’ qalawmaqat hihta tuawi’taqat māmatsyani.'
  san-URD: پْراتَحکالے چَ نَبھَسو رَکْتَتْواتْ مَلِنَتْوانْچَ وَدَتھَ، جھَنْبھْشَدْیَ
    بھَوِشْیَتِ۔ ہے کَپَٹِنو یَدِ یُویَمْ اَنْتَرِیکْشَسْیَ لَکْشْمَ بودّھُں شَکْنُتھَ،
    تَرْہِ کالَسْیَیتَسْیَ لَکْشْمَ کَتھَں بودّھُں نَ شَکْنُتھَ؟
  heb-LB: '@see-verse:MAT.016.002'
  caf-NT: '''Et bundada kw''us bulh dulk''un suli whunulh''en t''eh, ''aw ''et zeh
    whudutetsi'' dahni. Nuhwheni duba nahdzoo ahli! ''Et nduk dawhut''en, ''et t''eoonáhzun.
    ''Et whunts''ih ndoh whugha whudezulh dawhut''en, ''et ndet ''uwhulhni, ''aw t''eoonuzáhzun!'
  mio-NT: ta cha nahan cati ndo ti vitin cua cuun savi, vati cuaha cuaha iyo andivi,
    ta tava xaan ra savi vico, cati ndo. Ndehe ndo iti siqui andivi, ta nihin ndo
    cuhva yoso cuhva iyo ra savi, ta ndehe tahan ndo yoso cuhva iyo ndo quivi ya,
    soco ña cuu nihin ndo cuhva ñaan quivi cuu chi vitin.
  srq-NT: Ibei ɨreɨ̃ ndese jemae mose eresaitõ ndabe, “nyaaqui rae”, jenye chõ nguiã
    eɨcua ũquɨ̃ no. Ibei jẽɨcuate raque quia ã. Ae Dios teacuquia jẽje nae, ũquɨ̃
    jẽɨcuayã mbeɨ chõchɨ̃ nguia ã. Ae ra tu ɨcuãte mbia je nae, ¿mbaerã jẽɨngo ũquɨ̃
    nguiatu ɨcuayãte re? ¿Mbaerã jẽɨngo jẽaracua raã naa nde?
  kje-NT: la al'alam mim po'on a'am memere la ma'uwodow, mi ma'aheni lo'o okon mai.
    Mi mauroin napa'aha a'am nina tanade, maa ku eniyeni nina tanade mi ka mauroin
    napa'ahe.
  gaz-gaz: ganama immoo, ‘Samiin diimatee duumessaaʼeeraatii harʼa bokkaan jabaan
    ni rooba’ jettu. Isin bifa samii addaan baasuu ni beektu; garuu mallattoo baraa
    addaan baasuu hin dandeessan.
  kud-kud: Na ebe malatomtomwai galewa hawahawawalina na guguyou am'ita, neta amwalo
    ebeha 'wesu ana ve'ive'ilala. Omiu hauga ana oleya vedova na mata galewa am'ita,
    na amwalo yemidiyedi. Na hesi vedova ta teina haugane Yaubada yana paihowa ainona
    nigele howahowamiu amwalowei.
  urb-NT: 'Pytuniwe pepandu: “Ywa riki pirã. (Aman pihun tĩ.) A''erehe apo aman ukyr
    ta” aja. Mã! Aman ukyriha rehe har pekwa. Ywa rehe pesak rahã, pekwa. Ihẽ rehe
    har anĩ. Ihẽ ke Tupã muwyr ame''ẽ ke pekwa ym. Marã ka ym amõ ma''eha, ame''ẽ
    ke pyrãtãha namõ ihẽ ama''ema''e. Ame''ẽ ke rehe pesak tipe. Anĩ. Ihẽ riki Tupã
    muwyr ame''ẽ ke ihẽ aja pekwa ym.]'
  fra-LSG: Il y aura de l’orage aujourd’hui, car le ciel est d’un rouge sombre. Vous
    savez discerner l’aspect du ciel, et vous ne pouvez discerner les signes des temps.
  san-HK: prAtaHkAle ca nabhaso raktatvAt malinatvAJca vadatha, jhaJbhzadya bhaviSyati|
    he kapaTino yadi yUyam antarIkSasya lakSma boddhuM zaknutha, tarhi kAlasyaitasya
    lakSma kathaM boddhuM na zaknutha?
  cak-SNT: 'Y quireꞌ jeꞌ ri macꞌajan yan, antok ntitzꞌat chi ri rocaj mukul y quiak
    ri mukul, ntiꞌej: Vacame nika jobꞌ, nquixchaꞌ. ¡Ixreꞌ xa caꞌyeꞌ ipalaj! Ruma can
    ivataꞌn chica nirubꞌanaꞌ antok ntitzꞌat ri rocaj, pero man ivataꞌn ta ntitzꞌat
    ri señales richin ri tiempo ri ojcꞌo.'
  uvh-uvh: '@see-verse:MAT.016.002'
  ino-ino: Nehaya'maki natepi inake nehae ‘Ko'ku'nate hiya'mo'a alino anupa'ake nehuno
    ko'ku'na'mo'a haesa'ake nehea yafe meni yasi ne'alino ko ne'aino huke.’ hutapa
    nehae. He lamake lapa'kaeya ko'ku'nate alino aeto hea ya ne'aketapa ‘Ina kava
    huke.’ hutapa nehaya'maki meni kanafi fole ne'aiya ya aketapa aeto nohayanaketapa
    afitapa fa'ko nohae.
  gnn-gnn: '@see-verse:MAT.016.002'
  yal-yal: Xɔtɔnni xa kuyeni gbeelixi ɛ naxa, ‘Tulen famaan ni i ra.’ Ɛ nɔɛ kore xɔnna
    matoɛ nɛn ɛ yi a bunna kolon. Koni ɛ mi nɔɛ waxatini ito feene bunna kolonɲɛ.
  cnt-NT: Ján₃ bá₄ juá'₂ 'nia'₂ jme₁lɨn₅₄ juɨ₁lia'₂ të₃ o₃'iog₂, “Tiá'₃ jmɨ́₅ në₃,
    ia₁ guéin₂ jniá₂ jnei₅ tio'₅₄ guei'₅₄.” Ŋi'₅₄ bá₄ 'nia'₂ 'a₂ lia'₂ jua'₅₄ 'e₂
    jein₅ jág₁ 'a₂ lia'₂ jniá₂ guei'₅₄, jŋia'₅₄ lia'₂ 'e₂ a₂të₅ ne'₅₄ 'nia'₂ jmɨg₄
    në₃ bá₄, tsá₃ ŋi'₅₄ 'nia'₂ 'e₂ jein₅ jág₁.]
  tif-tif: 'kutim kaata am atam talaaliwa, Abiil ayo ok alala-lom malang tini tal-una
    kala atam ale kawu, ibi boko-lomdip: Am titak foko tal-unu. Lale, am ayo matikba
    kemin, wom talokomu no, kal-bom kem-yaabip o. Abiil kaptam-ami uta-mokomip kaa
    utamiwa yi, Am ayo kanolokomu kala kem-yaabip. Yale, ibi nami kukup kala kanubi
    uyo ma talalu utam-ilom, God alalta taba dong dakaan-balaya, kabak-ali kanuba
    nu ma nakan-kaabip dinim o.'
  nlx-nlx: एने वेगाच तुमू केतेह, ‘आज वादोण आवी, काहाकाय जुग रातलो एने बोरसालो एय रेनोह।’
    तुमू जुगाह देखीन हवामानान आकारो केय सेकतेह, पुण ज्या टेम माय काय एणे बाजरेनोह,
    तान बाराम नाह जाण सेकते?
  apw-NT: 'Áídá’ t’ahbįdá’ gádaadohṉii dák’eh, Dégóchǫ’go o’i’aah ląą: yaak’os łichiigo
    dábégódzidgo bił hayiłką́ą́híí be’ígózį. Nohwíí nṉee nzhóni ádaagonoł’iiníí, yáá
    daaneł’į́į́go hago ágoṉéhíí bídaagonołsį; áídá’ k’ad ágoṉéhíí doo bídaagonołsį
    da.'
  gum-gum: 'Inchene løtsøbe ñimbe trenchibelø køn cha: “Møimbe kaig kwaløm kønrrab
    asønan cha. Kaguende srømbalabe ke wañindø kasraim pasran” cha. Pøs pala wañi
    maig pasrai asha, ñim ‘øyeeg kønrrun’ chib, ‘øyeeg kønrrun’ chib waminchibeløbe,
    ¡Møin kwaløm chi pureb arrubigwane, trube, ‘øyeeg kønrrun’ chinrrab wetøgørrønrrab
    kaimabeløbe mailø køgue! cha.'
  not-NT: 'Aisati cara onguëtaguetanë, piniaqueroca onguiraaguetamanë jonoquë, aisati
    aitica mingori tsitaro, pingantaiguë: “Yamai omariaque angani”. Pigóiguë ati ocanta
    jonoquë, omariaqueca angani, carari te pigóigue omoncaraca tojai Sanguenari ora
    ocanti iribocapë Agabisaicoontatsiri.'
  plu-plu: 'Hawwata akiw ku yis hiyá en duruweh hawkanawa yis yibetki awna: “Muwokad
    nemnik, mmanawa en duruweh, ukuhne katamnap.” Yis pukuha en kabayhtiwa. Henneme
    yis ka hiyá yisma pukuha ku pariye Uhokri gikehni ku apim inin hawkri.'
  iou-iou: Ba yäŋewänkaŋ tamimaŋ gubam kubiri gwägärirän iwän taŋi tawayäŋ yäŋ yäk
    täkaŋ. Täŋpäŋ in kome täŋo kudän jopi udewani yabäŋpäŋ-nadäk täkaŋ upäŋkaŋ näk
    kudän kudupi täŋ yäpmäŋ äburo unitäŋo mebäri imata nämo kaŋpäŋ nadäk täkaŋ?
  ntp-NT: Dai siʌʌscadʌ quiaamoco vʌʌgicagi icomai aapimʌ icaitiña sai maicʌʌgaduca
    agai tasai. Aapimʌ aagaiña ʌmo istumaasi dai ʌmamaasi ivuaadana. Cʌʌga maatʌ nʌidi
    aapimʌ oidigi siʌʌscadʌ duuduquia aagadagi dai siʌʌscadʌ maiduuduquia agadagi
    dʌmos maimaatʌ nʌidi aapimʌ istumaasi ʌpʌvueeyi sivi oidigi daama.
  rai-rai: Ma u ra malaana muaat laana piri kaai lenbi, ‘Umari in baata, maa a baakut
    ia taar raap, ma a waal na baakut ia bopbop raap.’ Muaat manaana kupi muaat a
    palaa a binabo u ra baakut, iaku pa muaat manaana kupi muaat a palaa a kum kukuraai
    ra kum wakilang i ra kum bungbung mi.]
  haw-1868: I ke kakahiaka hoi, He la ino keia, no ka mea, ua ulaula mai ke ao, ua
    hakumakuma. E ka poe hookamani, ke ike nei oukou i ke kilo i na ouli o ke ao;
    aole anei oukou i ike i na hoailona o neia manawa?
  ffm-ffm: Beetee law, so on njii kammu ana wojji ana niɓɓi, on mbiyan toɓan. Oɗon
    mbaawi seenndude mbaadi kammu, kaa on mbaawaa seenndude taagumansaaji wakkatiiji
    ɗii!
  arb-NAV: 'وَإذَا كَانَتِ السَّمَاءُ حَمْرَاءَ مُلَبَّدَةً بِالْغُيُومِ فِي الصَّبَاحِ،
    تَقُولُونَ: الْيَوْمَ مَطَرٌ! إِنَّكُمْ تَسْتَدِلُّونَ عَلَى حَالَةِ الطَّقْسِ
    مِنْ مَنْظَرِ السَّمَاءِ. أَمَّا عَلامَاتُ الأَزْمِنَةِ، فَلا تَسْتَطِيعُونَ الِاسْتِدْلالَ
    عَلَيْهَا!'
  cop-CNT: ⲟⲩⲟϩ ϩⲁⲛ⳿ⲁⲧⲟⲟⲩ⳿ⲓ ⲧⲉⲧⲉⲛϫⲟⲥ ϫⲉ ⲫⲟⲟⲩ ⳿ⲧ⳿ⲫⲣⲱ ⲉⲑⲃⲉ ⲡⲓ⳿ⲑⲣⲟϣⲣⲉϣ ⳿ⲛ⳿ⲧⲫⲉ ⲛⲉⲙ ⲟⲩ⳿ⲅⲛⲟⲫⲟⲥ
    ⲛⲓϣⲟⲃⲓ ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ⳿ⲉⲥⲟⲙⲥ ⳿ⲉ⳿ⲧⲫⲉ ⲟⲩⲟϩ ⳿ⲫⲙⲏⲓⲛⲓ ⳿ⲙⲡⲁⲓⲥⲏⲟⲩ ⲫⲁⲓ ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ⳿ⲙⲙⲟϥ ⲁⲛ.
  sri-sri: 'Boyoripoe ñípimakʉ̃ ĩãrã: “Dekonʉ ããrĩrokoa”, ãrã. Ʉ̃marõmarẽ ĩãrã: “Ãsũ
    waarokoa”, ãrĩ masĩa. Irire õãrõ masĩkererã, inʉ Marĩpʉ turari merã yʉ iri ĩmurĩ
    gapʉre ĩãrã, neõ õãrõ pémasĩbea.'
  nal-nal: Ma paanaraan naagu piaat malasing kari, ‘Kana daavur, wanaze a bina xa
    bubung ma a iaas ka memek.’ Naagu raamin fakilaan amun faakilanang la ambara ma
    naagu rexaazin a raan kana malasing faa. Singsaxai xawit nat faraxas naaguna raamin
    fakilaan amun faakilanang ilamun taan angkari.
  kyq-kyq: 'Ɔɔ tanɔɔrin̰ jaay naase aakkiga maakŋ raa se aac ilim zum zum se, naase
    Ꞌtaaɗki ɔɔki: ‹Jaaki se gɔtɔ tɛɗn jig eyo.› Ute nakgen tɛɗ maakŋ raa ki se ɓo
    naase Ꞌjeelki nakgen utu Ꞌtɛɗa. Anum gɛn ɗi jaay naase aak Ꞌjeelki nakgen aan
    ɓɔrse ey se?'
  kwd-kwd: Kiu, ma 'usu'usu gani, lauta moru agasia nga lalo ngaia 'e meku maka bobola'a,
    ma moru su'a no'o ai la'u mola nga uuta te'e to'o no'o. Mooru moru su'asuria agasilana
    lalo, tafe'ua ma moru 'ame aga su'a mola na nga 'ola na God 'e agea na alata lo'oo.
  ded-ded: Nga asoac yacma deandae, ‘Amabangec sacsac amma kundung kpedeac kiafirang
    kpeude.’ Ngeni sawau faka fingecande, imoc gombunganoc isinggeandae nga nasoac
    soi fingecande ngeni imoc ifingoc isinggegec ngereebac.
  ewe-ewe: eye le ŋdi la, miegblɔna be, ‘Egbe ahom atu, elabena akpɔ̃ ɖo, eye yame
    biã.’ Mienya ale si miaɖe dziƒo ƒe nɔnɔme gɔme, gake mietea ŋu dzea si ɣeyiɣiwo
    ƒe dzesiwo o.
  nuy-nuy: Marri ana-ngamugijgaj nugurru anubani-yung nurru-yamana ‘Anubani-yung nga
    angi-warra-rabina aṉbana yagu yamba anubani-yung ana-wumala angudumang marri ama-buḻbarr-yii,’
