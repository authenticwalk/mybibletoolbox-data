  gvs-gvs: Go nobuyana neta gaota isabenínima, e bou itáoya, komi kami, “Ame bei kelavagoyo.”
    E yábana ana kaigigita itoboinemi kodovatusidi bei ana yagoina koyagoi go, kaga
    kaga sisowóduwo tuta ame goi Yaubada iguuinuwedi adi kaigigita geya itoboinemita
    kodovatusidi bei adi yagoina koyagoidi!
  kbm-kbm: be givin tistumi uli gulumb dabe ande tumtumi gavul be unei, ‘Atob wavin
    tis ur ninme.’ Yem uli gen be utpweng are seukie-ngge bemem yem gitangi ebe atob
    unatpweng gen ete ayeu galgum givin sawa etenik ok are ok ite molge.
  rmc-rmc: 'A tosara phenen: ‚Adadžives ela brišindalo, bo o ňebos hino zachmurimen
    a lolo.‘ Sar dikhen pro ňebos, džanen te phenel, savo ela džives, ale o znameňja
    kale časengre na džanen te achaľol?'
  apr-apr: Inbe muntu bet ke ise le kakamata lang katene ikoro inbe ikolomuk nga,
    ngan ole kayei ne, ‘Katai nga ole eng pa, inbe ki imol.’ Le ang nga kakamata so
    yo ke lang katene nga, inbe lomu galanga ye, ngan le moolmool ben tina yo kawete
    nga. Bong so kapala yo pombe pang yang dookoot nga, ngan ang nga kakamata ngan
    o ke bet lomu galanga ye tiap.
  tiy-tiy: Atin buluk gito gom furo brab délémon i lawaye ké sémbang i térésange,
    béréhé kom makom, ‘Rémana séko.’ Mélaw gétiga kom i atag i de tanda dob de rawén.
    Endob énda gétiga kom i atag i de tanda dob de ni do gai.
  nlg-nlg: Tana dani marao te puipungi tau bosa mau ghaghua, ‘Geva ke uha,’ na pukuna
    na pungi te dato mai, mana parako te sisi. Ighau tau righi pukulaghinia na reireina
    na oka tana parako, hauva ka, mi ghau tau mua righi vaughilalani na lei vaughilala
    tana lei bongi raini.
  dgr-DOGNT: Eyıts'ǫ k'omǫǫ̀dǫǫ̀ nı̨dè dıı haahdı, ‘K'oh dezǫǫ łǫ t'à, dıı dzęę̀ hoı̨zı̨
    ha-le,’ dahdı. K'oh dànì wègaat'ı̨ı̨ sìı wek'ayaahtı ha dìì-le. Hanìkò dıì naxıdaà
    dàgot'ı̨ı̨ sìı dànìghǫ wek'ayaahtı ha dìì?
  pes-OPV: وصبحگاهان می‌گویید امروز هوا بد خواهد شدزیرا که آسمان سرخ و گرفته است.
    ای ریاکاران می‌دانید صورت آسمان را تمییز دهید، اماعلامات زمانها را نمی توانید!
  ron-1924: 'Ши диминяца зичець: ‘Астэзь аре сэ фие фуртунэ, кэч черул есте рошу-посоморыт.’
    Фэцарничилор, фаца черулуй штиць с-о деосебиць, ши семнеле времурилор ну ле путець
    деосеби?'
  tpz-tpz: Pa pöstakah nöm se keh ep a muhin to popoen, pareꞌ ep vasup non. A, eöm
    se nat em pa uhön se nus en nös. Eꞌ to teꞌ akuk va kov e non manih, peöm to inan
    vavih e nem sih po vëknöm va pa akis. Suk ataeah poꞌ, köm hikta inan vavih nem
    pa pusun in a ma tah nöꞌ to nonok noꞌ kuru.
  agd-agd: Inká ákurá ma onen nan ma sókon konan ma yampa maeya saréa uva intin á
    danten minon téiya ono. Ayontá ma afoká ein avúavá tiretí ankan ódeyan daíde afová
    éiya ompo saréa ma afoká iyain danasinta siretí ída yaimiya ono.
  rkb-NT: Miwa botuze bijoikpe tsaririha zatata mozik zeka “O aba hyritsik nawõ” tsimaha.
    Wasani tsimaha. Bijoikpe iwatawy humo ahahyrinymyrẽtsa. Abaka amy ty mykara ana
    kino batu ahahyrinymyry, kawatahawy batu ahahyrinymyry.
  san-THA: ปฺราต:กาเล จ นภโส รกฺตตฺวาตฺ มลินตฺวาญฺจ วทถ, ฌญฺภฺศทฺย ภวิษฺยติฯ เห กปฏิโน
    ยทิ ยูยมฺ อนฺตรีกฺษสฺย ลกฺษฺม โพทฺธุํ ศกฺนุถ, ตรฺหิ กาลไสฺยตสฺย ลกฺษฺม กถํ โพทฺธุํ
    น ศกฺนุถ?
  iws-iws: Mɨ nugakɨn kɨma pɨ hɨnɨɨna boɨnyakwoki. Bɨeyɨn ɨiyaka bɨ maskwonaidniyakwokɨn
    mɨ ɨiya pa swokɨ ɨmɨɨmgi, panao ɨi mɨiyɨk nwo rani, pɨ naokak nwowi. Ɨhɨ, kɨma
    kɨgnɨnoknɨnkɨnikɨm nɨnomor saiirɨn. Mɨ kɨma tɨ hɨriinan ɨiyɨm ɨna nɨnoknɨnkɨnɨm
    mɨ kɨma Adi Komii siir dimɨnɨm tɨ tariinan nɨmbiyamɨm sɨmiir kɨgnɨnoknɨnkɨn tani,
    aniya?
  pol-SZ: 'A z rana mówicie: Niebo jest czerwone i zachmurzone, będzie burza. Trafnie
    prognozujecie pogodę po wyglądzie nieba, ale znaków czasu nie potraficie rozpoznać!'
  ztq-NT: 'Lëë tsi xyaani lyu xñee do: “Lëë kyo kyab natse, por tir nixñë leñ kpaa
    ni no xkey.” Deelñee nan do xa chak leñ kpaa worñee kyabty kyo o worñee gaa kyabo,
    penak nii xyeñdy to xa nak kchë cos nii noyak natiemp.'
  kqa-kqa: Kɨvɨsɨhu ambandara, Kukumuwava ndaŋguta ihumbɨsa nɨmbu kitɨrɨtɨ. Harɨm
    musi kuku naŋga wɨnɨ payɨmandɨ, vamba ambandara. Kambu kandɨ, ihumbɨsa nɨmbu muhɨmɨmuhɨm
    nzihɨ yɨvurahandi haŋɨnɨŋ ŋgamaŋgarandara. Hara muhɨmɨmuhɨm nzihɨ tɨhuŋgɨrɨvɨ
    yɨvurahandi nɨŋɨnɨŋ maŋgamaŋgarandara.
  zai-NT: 'Ne zaqueca pa gu''ya tu naxiñá ibá'' siadó'' la? óraque na tu: “Yanadxí
    ziaba nisa guie purti naxiñá ibá'' ne nachuundu nuu.” Laatu riene tu xi na ca
    seña ni rihuinni ibá'', peru ca seña ni cayuuya tu yanna ri'', nga qué riene tu.'
  upv-upv: Ko daron nga nial pimraej, ko kami kapok-wera ‘Lelingen naus puto tevi
    ling, suri rramlesi nabor arsongsong ko armotmote.’ Erpese kamlesi wose nabor
    nir ko kamrongwose nat nga pirpese nga piplari suri, ko kami sete kamrongwose
    nabong se inu nga meplari ren?
  wap-NT: Aizii amazada kanadan dono chaapiꞌiki wuza naꞌiki kashaba, uruu ukian aonaꞌo
    nii amazada kaimanan, tuukiaꞌo nii wunu kainaꞌiki. Uaitapa utukapan amazada shaꞌapanum
    idaꞌan ukainaabata-kinaa nii naꞌapam nii amazada shaꞌapan. Mazan aonaa uaitapan
    kaiꞌi kainaabatapanii.
  mva-mva: Oabuna-biabia masa bokai kamapile, ‘Lang izimzim be idaradara. Ura masa
    ngapura.’ Lang-ba kateate be ono anua irakinga be goalakinga kakauakauataki. Ata
    kilala kaituka bong ngaedia-lo dipurapura nge tago kaita be kakauataki!]
  dwr-NT: wonttumaathaan qassi, ‘Saluu zo77iide gubbaneedda diraw, hachche iray bukkanawaa’
    yaagiita; saluwaa xeelliide, sa7ay hananawaa eranaw danddayiita; shin ta yuussaa
    wodiyaa malaataa shaakki eranaw danddaykkitee?
  kfw-kfw: "Halli ziingtiang makhan nangni'n ningti, \x93‘Wini chu ruo asursik eii,\
    \ ajarchu marwaan asen khat um aziing,’\x92 nangni'n nikhuo omchan ning en li\
    \ angme kasuok sik ningril mator, takkha hiwa apha jarra akasuok chuon inlak ngaichu\
    \ nangni'n angme suoksik tia rilmator makchu!"
  bfz-bfz: और प्यागा खे बोलोए, ‘आज तूफान आऊणा, कऊँकि सर्ग लाल और तूँदल़ा ए।’ तुसे
    सर्गो खे देखी की पेत बताई सकोए, पर बखतो रे चिह्नो रा पेत नि बताई सकदे?
  cuk-09: 'Degine, neg-wagdar bemar sogmarbardo: ‘Emi mogir ber ginnidikid, degine,
    gutumar yaisurbalid, degisoggu, dii burwaba mesa wioed.’ ¡Bemar wagar-darbo-damalad-dulemar!
    Ar di-wioeddi magar bemar dakmalad, degite, bemar-abargi ibmar-gunaiddi aku bemar
    dakmalad.'
  ben-OBCV: ‘আজ ঝড় হবে, কারণ আকাশ লাল ও মেঘাচ্ছন্ন হয়েছে।’ তোমরা আকাশের অবস্থা দেখে
    আবহাওয়ার ব্যাখ্যা করতে পারো, কিন্তু সময়ের চিহ্ন ব্যাখ্যা করতে পারো না।
  mil-NT: 'Te òré dátnéé ndácòto tucu‑ndo andɨu, te càchí‑ndó: “Vá cádá vǎha‑xi nduu
    vìtna chi tɨcuèhé andɨu, te càa vícó”, duha càchí‑ndó. ¡Dico nchòhó cúú‑ndó ñǎyiu
    ío dàndahú méé‑xí sǎ quídé ndǎá te ñá ndàá sá quídé ndǎá‑ndó! Te cùtnuní iní‑ndó
    nàcuáa quìde‑xi andɨu, dico ñá túú cùtnuní iní‑ndó nàcuáa quèe‑xi nchaa sá quídé
    Yǎ Ndiǒxí vitna.'
  myu-myu: '@see-verse:MAT.016.002'
  fue-fue: 'Subaka bo, to on ji''ii kammu e wojji e niɓɓi, oon bi''a: ‟Diyam toɓan.”
    Oon anni suttontirgo ko waɗotoo dow kammu, amma on baaway suttontirgo maane wakkatiire
    nee ɗo!]'
  amk-amk: Tuti na kameaifo, wofoi dautai mewati rorafaisi berika tuti wekafafe paria,
    nana mani meteyo rahida nini weroharira rai. Mesawai paria we metaroang fi na
    rorafaisi tonanai, wape fi kawariai na rabuang bonini fo wiro mewaitawang metaroangna
    kaha.
  fai-fai: ade kutim mak matam somo am lung fako nada midikala ka. Kale nadiwe am
    weiw tadongin keimano, kaleyábiw. Kale kiba abid ami kin nám ki atam nadiwade
    au, be kanomin am dána dána kaleyábiw ka. Kata kiba kamano Got ami kukuw kanaba
    umi mit uyo mak kiba kal keidongin banim.
  ura-NT: 'Jana, janone cafarane nocohaca dede nijichoriaaojoaaine: ‘Urichaain elo,’
    naain ereeiche. Nitohaneein dede caje itolere coitucuhin naaonjoaainchene natiin,
    chanuna jana: ‘Naaonjoaane coinate caa aicha,’ naain caa enene cojoanonaa coitucunaa
    naineneeiche.'
  mcd-NT: Ascashon shafaino nai choshtacun man yoimisi, “Nai choshtapan fupoa. Ascan
    natian oi fuiran,” man huamisi. Ascashon nai foisquin man tapitiro oi fuyamaraimain
    ahuuscaiquin. Ascan ahuuscaquitsi Diosin mato yoiai cuscan man icoinra huapaima.
    Natian ahuara ahuuscarai cuscacai man tapiama.
  urt-urt: O ŋaiye yip tahar hondo hondonge pe, yip yanange na, ‘Ŋaitem uku yaihe
    topoꞌe ki ŋosohe saiꞌe saiꞌe leꞌe ta ŋisih ka guh eꞌe.’ Yip yetekeꞌe mwahit ŋaiye
    sai anah ŋaitem pe, yip yanange na, ŋisih ka guh lakai ŋau ka si. Kom yip yukur
    tatame ŋaiye pa sisyeme ŋaimune ŋaiye tukwini ŋende leꞌe.
  kiz-kiz: Ni lukhela mwijobha 'Hali j'ha hewa lelu j'hinofu lepi kwa kuj'ha anga
    lidung'u ni mabhengu ghaj'hifuniki anga lioha.' Mmanyiri kufasiri mwonekanu ghwa
    anga, lakini j'hij'helepi kufasiri ishara sya bhwakati.
  tzo-TZE: 'Ta sobe jech chavalic noxtoc: “Ta xtal vo'' tana yu''un toj tsoj vinajel
    xchi''uc oy ep toc”, xachiic. Jlo''lavanejoxuc. Xana''ic sq''uelel senyail ta
    vinajel pero mu xana''ic sq''uelel avalojic li c''usi c''otem xa ta pasel ta atojolic
    li'' ta orae.'
  lex-lex: Ne la' ler dom de la'pa yawyawar ma'ta demade lyanti yamkekni nmera-nlairi,
    mere nayawowta, de miwra hota otna ntur lia ler di, yoma lyanti nayawowta. Miatu
    mikwiet nana hota lera id de otna nturu me edonna, onnila mimkek la lyanti wowta-kakamni
    onde mounu-wahrani. Mere A wniatu'tu me hihi'a-yapyapi mak kamehi-kayona maka
    Aghi' nan oleka la' lera-mela ri, de ta'en niana mnia'erit nan walia.
  dov-dov: Nikuba chifuma, mwamba kuti, 'Kunze kunoli kubi, nkambo ijulu lilasalala
    alimwi lilivumbidwe. Mulizi kupandulula bwime bwakujulu, pesi tamukonzyi kupandulula
    zitondezyo zyazyiindi.
  rgu-rgu: Ma kalu ledo a tii ma oa keoinaꞌ a, emi mae, ‘Fai ia sakaꞌ uda.’ De maneniko
    emi bisa tanda malelaꞌ oa-ani leoꞌ na, ubeaꞌ taon de emi ta bisa tanda malelaꞌ
    hata fo Ramatuaꞌ a tao nai basa tepo-leleꞌ ia ra?
  toc-NT: 'Y chi̠nchú para laca­tzi̠sa luu tata­puni̠t y ma̠rí lhca̠cnán, hua­ná̠tit:
    “Chú ma̠x ni̠ luu tla̠n cati­chi­chíni eé quilh­ta­macú porque luu tzu­tzoko akapú̠n
    xa̠huachí tapuc­sni̠t.” ¡Xli̠­ca̠na pi̠ luu mákat aktzan­ká̠tit! ¿Lácu chú tla̠n
    li̠ma̠­lak­chi­pi­ni̠­yá̠tit y aka­ta̠k­sá̠tit hua̠ntu̠ tasiyuy nac akapú̠n, pero
    chi̠nchú ni̠lay aka­ta̠k­sá̠tit hua̠ntu̠ la̠nchú ca̠li̠­ma̠­la­ca­hua̠­ni̠má̠n
    Dios eé quilh­ta­macú?'
  ulk-1902: 'Abele kebi gereger a uaba mer ko, kega, Peirdi au irmir abele gereger:
    abelelam au mam mam dali, pako au kuba abele kotor ge. Uaba bes le giz, uaba umele
    etage kotor ra tonar, nako uaba nole umer kak urut atamelam?'
  som-som: Aroortiina waxaad tidhaahdaan, Maanta roob baa da'aya, waayo, cirku waa
    guduudan yahay, waana kicinsan yahay. Waxaad taqaaniin sida loo garto muuqashada
    cirka, laakiin ma kala garan kartaan calaamooyinka wakhtiyada.
  mam-C: Ex qa qlixje, nya wen k-elixe q'ij ja'lin, chi chiji'y, qu'n manyor chiky'x
    twutz kya'j, ex manyor q'aq mujilx. Qa n-el kyniky'a ti'jjo techil te twutz kya'j,
    ¿Tze'ntzin tten mi n-el kyniky'tza ti'jjo tze'ntzin t-xilin techiljo tq'ijil ja'lin?
  ndj-ndj: Na putiputi pamuwona mafundi pii mukudeta nalelu dakuvi na ndonya, nongwa
    lulanga lukeli na mafundi vakwila! Topi, yumwi mwimanya munu kulola chipindi kwa
    kulola lulanga, lakini kumanya chilangushilu cha chipindi achi mumanya ha.
  mbj-NT: Bäp paah, “Ti awät da bah'ood. Adoos da”, näk bë kyyh, tabahiin do hyb n'aa
    naëng pooh. Bë h'yy genä né paawä naëng hadoos do heen n'aa hã, banäm do heen
    n'aa hã wë hã kametëëh doo, dooh bë h'yy genä bä da hẽ ta heen n'aa bë hã kametëëh
    do hã.
  lat-VUC: 'Et mane: Hodie tempestas, rutilat enim triste cælum.'
  ngp-ngp: Kukanda mtondo wedi mwagamba kwa unga kunde vula kulu Kwaviya ulanga wi
    nk'hundu naho utitihala. Mwadaha kumanya umsimo, mkausinya ulanga mna mdunduga
    kumanya vilagiso va amazuwa aya.
  enq-2: Yuu yongelyamopa, nyakamame lao pituu, ‘Kaiti kate pyatala kopa longo silyamo
    dokonya, aiyuu ipapome-lamona’ lengema. Nyakamame kaiti doko kandatala, taita
    dopa pita-lamo lao dii tambao lengemaka doko, indupa gii dakepa pilyamo dupa nyakamame
    dii tambao kapa nalelyamino.
  eng-ASVBT: 'And in the morning, It will be foul weather today: for the heaven is
    red and lowering. Ye hypocrites, ye know how to discern the face of the heaven;
    but ye cannot discern the signs of the times.'
  mna-mna: 'Mi sombe kere zoŋ ise ma lele uunu igabgap, tona koso: ‘Wai, koozi ko
    yaŋ biibi.’ Tana lele na, karao be kikilaala. Mi mbulu ta koozi iwedet i na, kikilaala
    som.'
  myw-myw: '@see-verse:MAT.016.002'
  sby-sby: kayi bwaca mukute mwambeti, ‘Lelo niloke mfula yamabwe, pakwinga kwilu
    kwafubela ciyosha, kayi kuli makumbi ashipa mbii.’ Mukute kucikonsha kupandulula
    mbuli ncokulabonekenga kwilu ku makumbi, nomba cilalanga kupandulula bishibisho
    byapacindi cino.
  sll-sll: Dingiwe, hamen egin ongwo i hanere, maing pir po sinba, tal ta u nima nangwo
    i pir po sikino?
  yaq-NT: 'Ketwoo tana intok eme''e: “I''an ka tu''ibae jume'' taewaim, bwe''ituk
    ju''u ania sikii intok naamuk”, ti eme''e jijia. Ka tu''i yoememtaka emo tu''u
    joame, eme''e juka'' aniata ju''u a'' machiaka''ue taewaim ju''une''eiyaa. Taa
    eme''e i''an taewaim betana juka'' machilaata a'' teuwaa''ut eme''e ka a aet ju''unea.'
  uro-uro: Dap pät duququs kre va ama qurät mät ama leqäs dä ama ununige vät ama qunäga
    aa uväs dä va ngäni qoar iva rhäqyerhäkt diva ama suigi qi säp. Sa ngänät dräm
    iva ngän datnävämne mamär na ama muqunän mät ama leqäs dap kaku mamär vät a ngän
    iva ngänät lu ñismäne sävät ama muqunän bät tangät täkt ama rhodäm.
  ita-1885: 'E la mattina dite: Oggi sarà tempesta, perciocchè il cielo tutto mesto
    rosseggia. Ipocriti, ben sapete discernere l''aspetto del cielo, e non potete
    discernere i segni de'' tempi!'
  muy-muy: 'Ge miledʉ tamal kìpʉma huɗ melefit a diliŋ-diliŋ ti kəɗəmum : “Kani ti
    avər ara atəɗ.” Nahkay kə̀səruma ere ye ti agravu na àna zlam ya kipʉm a huɗ melefit
    bu na ti, kə̀sərum zlam ya ti agravu ka sarta hini do ni ti ahəmamam !'
  kqc-kqc: Ma uriyakuri bi nidedi, ‘Gua bi miya aura regedi, adina oma bi bora nisi
    seuya tau nido dada.’ Ya oma ma kono vesi bi beika ari gua una mago bi diba nigedi,
    idu Sei di rebe gua ariri vei mama regi bi anua rededi!
  tav-tav: Cabujuri paʉ cãno tunu, “Oco ñiibʉja. To bairi oco rʉmʉ anigaro,” mʉja
    ĩrã. Caroaro mʉja tʉjʉ majirã caocape quenare, caajipe quenare ʉmʉrecoopʉre tʉjʉri.
    To bairo majibana quena ati rʉmʉrire Dio cʉ cátiere mʉja tʉjʉ majiquẽe.
  eng-ULB: When it is morning, you say, 'It will be foul weather, for the sky is red
    and overcast.' You know how to interpret the appearance of the sky, but you cannot
    interpret the signs of the times.
  spa-VBL: 'pero por la mañana dicen: ‘habrá mal tiempo hoy, porque el cielo está
    rojo y nublado’. ¡Ustedes saben predecir el clima por cómo se ve el cielo, pero
    no son capaces de reconocer las señales de los tiempos!'
  fra-_FOB: 'Et le matin: Il y aura aujourd''hui de l''orage, car le ciel est sombre
    et rouge. Hypocrites! vous savez bien discerner l''apparence du ciel, et vous
    ne pouvez pas discerner les signes des temps!'
  hau-ULB: Kuma da safe ku ce, 'Zai zama yanayi mara kyau a yau, domin sama ta yi
    ja ta kuma gama gari, kun san yadda za ku bayyana kammanin sararin sama, amma
    ba ku iya bayyana alamun lokaci ba.
  mal-mal: രാവിലെ ആകാശം ചുവന്ന് മേഘാവൃതമായി കണ്ടാൽ ഇന്ന് മഴക്കോൾ ഉണ്ടാകും എന്നും നിങ്ങൾ
    വ്യാഖ്യാനിക്കുന്നു. ആകാശത്തിന്റെ ഭാവങ്ങളെ വ്യാഖ്യാനിപ്പാൻ നിങ്ങൾ അറിയുന്നു; എന്നാൽ
    കാലലക്ഷണങ്ങളെ വ്യാഖാനിപ്പാൻ നിങ്ങൾക്ക് കഴിയുന്നില്ല
  kkc-kkc: '@see-verse:MAT.016.002'
  urd-GVR: Aur subah ke waqt kahte ho, ‘Āj tūfān hogā kyoṅki āsmān surḳh hai aur bādal
    chhāe hue haiṅ.’ Ġharz tum āsmān kī hālat par ġhaur karke sahīh natījā nikāl lete
    ho, lekin zamānoṅ kī alāmatoṅ par ġhaur karke sahīh natīje tak pahuṅchnā tumhāre
    bas kī bāt nahīṅ hai.
  far-far: Iu, ma 'ofodangi, dia mulu ada to'ona gwa salo ki nia meo ma ka goa, mulu
    ka saitamana laugo ne ute kai 'aru. Mulu saitamana adalae to'ona salo, boroi ma
    nao mulu si ada saitamana ru ne God fulia ana kada ne ki.
  suz-BL: मिनु नां दाम्‍मेनु ‘मुलाक्‍त फश गिवार पाइब। मारदे हना गोस्‍सुम सुम्‍‍शा,
    सरीङ लल जिशो बाक्‍ब’ देंनीनी। सरीङ कोव़शा हाक्‍बा, दे रेउ यीबा देंने चाप्‍नीनी।
    तन्‍न मुल मार दुम्‍चशो बाक्‍बा मेको आ चिन्‍ड मरुप्‍नीनी। मत्ती ११:४
  car-NT: 'Kokoro mykaton: ‘Pari''pe erome kynaitan. Kapu irombo tuwasakaraije na.’
    Kapu enery poko one wara embatary wairy man muku''saton. Amano poko te one wara
    oty wairy man ukutyry mupijaton?'
  amp-amp: Dbha yiham mkinykr fnahwot, kfo kangko, hrek toh nyukuhwot. Yihathu rhu
    yuharpat hti nhtewakomn kfiwuko, to na ndar yiham tohhato niwa nefm nhai htihato
    yak nhtakahkomm.
  bht-bht: कने ब्यागा जो बोलदे न, कि अज तूफान ओंणा क्योंकि अम्बर लाल कने धुंधला है
    तुसां अम्बरे दे लछण दिखीकरी फरक दसी सकदे न, पर बकते दे निशाणा दा फरक कनी दसी सकदे
    न?
  eng-NOY: And in the morning, A storm today! for the sky is red and lowering. Ye
    know how to judge of the face of the sky, and can ye not discern the signs of
    the times?
  cub-NT: Aru aviá ʉ̃i cõaiyede, “Ocopenibobu jũaripenibo. Que baru cari jãravʉ ocaquiyebu”,
    aiyavʉ̃ mʉja. Cavarõquede coreóvaivʉvacari, ʉbenita pare coreóvabevʉbu mʉja ijãravʉi
    vaiyede.
  ita-1927: 'e la mattina dite: Oggi tempesta, perché il cielo rosseggia cupo! L’aspetto
    del cielo lo sapete dunque discernere, e i segni de’ tempi non arrivate a discernerli?'
  lww-lww: a pogos nap̃a mrae pa p̃arpo yo, a visae amiu avisu sinapane tano vivaga
    a lul la malolo m̃ena ga metavania, amiu akilia avisave ‘P̃isi na yua kove p̃ane.’
    ?Nane amiu asum̃a apisu kilale ke kile la nene e sinapane p̃isi narui, nap̃a p̃isi
    na pog ve sanape pona ve sanape, ana sanape nap̃a amiu pe apisu kilale re kiau
    kile lala na pog keviu nini nap̃a nesike nemio amiu poli?”
  ckb-ckb: سەر لە بەیانیش، ”ئەمڕۆ باوبۆران دەبێت، چونکە ئاسمان سوور هەڵگەڕاوە و هەورە.“
    ئێوە دەزانن ڕووی ئاسمان بخوێننەوە، بەڵام ناتوانن نیشانەکانی زەمانە لێکبدەنەوە!
  nas-nas: Eeꞌnoko napoꞌ taneꞌnang aaꞌperikooꞌ, ‘Eꞌmung irinke nkoaraaꞌnaang, aiꞌ
    paning kamoꞌke urunge neeꞌuing.’ Diiꞌke tee tampaꞌ noruꞌeri otong kamoꞌ ooverima
    nkoaravainaꞌ noruꞌkoo, teka diiꞌke emuꞌnung batei bakaang taaꞌniꞌanta noruꞌeriarupeuꞌ.
  uvl-uvl: Pe nga uach a hele ke a teke, ‘Heueu lape pitte mol, iange muchmua halang
    kou ma hele tapa sana.’ Imo anau urume tapa sana pe a hele hot pengpeng ia ure
    nenge lape lohot. Pe pomere nge anau urume ure nenge lohotot nga etue nei pe ramamo
    chach ia ero toto?
  eng-BBE: And in the morning, The weather will be bad today, for the sky is red and
    angry. You are able to see the face of heaven, but not the signs of the times.
  ixl-CNT: 'Utz aatz netal qꞌalaꞌm: «Suꞌul jabꞌal cheel. Nimnaꞌl tan, viqꞌejbꞌu xeꞌ
    amlika tu sutzꞌ.» Cheꞌex. ¡Junal ex kaꞌvatz! Etootzajle tilax qꞌu xheenya qꞌuꞌl
    nichee vatz amlika, pek tiira yeꞌxhat niꞌenku sete abꞌiste qꞌu xheenya nituch
    setiꞌaj tu u tiempo tzaꞌ.'
  xsi-xsi: Aŋga ikura mboyo mboyo, ambo miki kamora samba tini kilala tu puro-puro
    aku take-take mâmâŋga keno samba tini tava, ande miki uru kaporo tu, ‘Lâ kari
    ŋine ma karâzi imbe’. Mao nâ, miki uru kamora nia maa ikeno âta ŋinde kilala mine,
    aku kapatea sondo. Andeta kala ŋine miki kamora vetâŋa rârâ pinde, aku vetâŋa
    ŋinde itula vetâŋa ŋana ipâŋga muli ŋinde kilala pwataki; andeta miki kazizâla
    ŋana.
  crx-NTPO: '''Et bundada'' yat kw''us bulh dulk''un suli'' whunulh''en de, ''awet
    azih whudutitsi'' dahni. Nohni duba na''udzoo''ne ahli! ''Et ndo yat dawhut''en
    la, ''et t''eoonáhzun. ''Et hoonts''i ndoyá whudizulh dawhut''en la, ''et ndet
    ''uwhulhni, ''aw t''eoonuzáhzun!'
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ಆಕಾಶವು ಮೋಡ ಕವಿದು ಕೆಂಪಾಗಿದ್ದರೆ, ‘ಇಂದು ಬಿರುಗಾಳಿ ಇರುವುದು’ ಎಂದೂ ನೀವು
    ಹೇಳುತ್ತೀರಿ. ಆಕಾಶದಲ್ಲಾಗುವ ಸೂಚನೆಗಳನ್ನು ನೀವು ಗ್ರಹಿಸಬಲ್ಲಿರಿ, ಆದರೆ ಕಾಲದ ಸೂಚನೆಗಳನ್ನು
    ನೀವು ಗ್ರಹಿಸಲಾರಿರಿ.
  bbb-bbb: Ro suoke fu saove garia kaziga ja kuaevo fu ve ireobo dakuveno kuaevo.
    Ijadufuo ja mazani gare fu ve dakuve ro baki ije jane saove garia izege fu remo
    ijia gana kuaevo. Ro iviama na igifureki ire sumiki bino renoeko jane gieve rove
    ja ire ijiebuo maeje jaka naebe mukoe giana vierafeve.
  blw-blw: Yag no pomaway agé, no cha manlidlidchaga yag chan lomot, wat elasinyu
    agé hen chana isinyar way umuchan, yag umuchan tot-owa. Wat pakay makelasin-ayu
    hen sinyar hen ka-ammay hen ag-agaw yag an-ayug achi makelasin hen cha isinyar
    Apudyus hen antoy cha mepasamak ad uwan.
  tam-2017: உதயமாகிறபோது, செவ்வானமும் மந்தாரமுமாக இருக்கிறது, அதினால் இன்றைக்குக்
    காற்றும் மழையும் உண்டாகும் என்று சொல்லுகிறீர்கள். மாயக்காரர்களே, வானத்தின் தோற்றத்தை
    நிதானிக்க உங்களுக்குத் தெரியுமே, காலங்களின் அடையாளங்களை நிதானிக்க உங்களால் கூடாதா?
  azz-NT: Huan cuac ne cualcampan, ijcuacón namejuan no nanquijtoaj que axcan amo
    tonas porín tamixtentoc. Huan nanixquequepme san de namotamachilis porín cuali
    nanquiajsicamatiltíaj quenín in tonal yesqui mosta, cox tonas oso amo, pero amo
    hueli nanquiajsicamatiltíaj in nexcuitilme de toni mochihuas axcan.
  spa-RV-1909: 'Y á la mañana: Hoy tempestad; porque tiene arreboles el cielo triste.
    Hipócritas, que sabéis hacer diferencia en la faz del cielo; ¿y en las señales
    de los tiempos no podéis?'
  csy-csy: Taciang zingsang ciang in, van hong san in khua hong niim le khuasia tu
    hi, ci nu hi. Maw no a ki hitheamsak te, van en in khuahun omdan tu telthei napi,
    hun le ni i musakna te telthei ngawl nu ziam?
  mxq-NT: 'Es jépyʉp mjʉna̱ꞌa̱ndʉ: “Tyam kyaj pyojʉꞌʉga̱ꞌa̱ñ. Ix tsaptsʉ tsa̱jp es
    mʉdʉ yoots.” Mnija̱ꞌa̱dʉp xyajnikajtʉt ja tiempʉ tsa̱jpótmʉdʉ, ¿wiꞌix xykyanijáwʉdʉ
    xyajnikajtʉt diꞌibʉ tuun ja̱jtʉp ma̱ tya̱dʉ tiempʉ?'
  tzj-NT: 'In c''o je''e ja pa tak sakaric quewa'' nebij ri'': —Ja tre jun k''ij ri''
    ma buena ta ja tiempo penak, ja caj nc''utuwi, congana quiak in congana mukuli,
    nixche''e. Caca'' epalaj, ixix bien nch''obtaj emwal nak rc''amonto ja netz''at
    je''e chicaj pro ja ntajini nuban ja Dios chewach chipan ja tiempo ja rokc''o
    wi'' ri'' jari'' ni matich''obtaj wi'' emwal nak rc''amonto.'
  tdt-tdt: Iha dadeer-saan fali, bainhira imi haree loro matan leno kalohan mahar,
    imi siik dehan, karik orsida udan. Imi hatene siik sinal nebee mosu iha kalohan.
    Maibee sinal nebee mak akontese iha imi nia oin agora dadauk nee, imi la hatene
    siik.
  ron-BTF: 'Și dimineața: Astăzi vine furtună, fiindcă cerul este roșu posomorât.
    Fățarnicilor, fața cerului știți să o deosebiți; dar semnele timpurilor nu le
    puteți?'
  eng-WEBP: In the morning, ‘It will be foul weather today, for the sky is red and
    threatening.’ Hypocrites! You know how to discern the appearance of the sky, but
    you can’t discern the signs of the times!
  eng-FBV: while in the morning you say, ‘It'll be bad weather today, because the
    sky is red and overcast.’ You know how to predict the weather by what the sky
    looks like, but you can't recognize the signs of the times!
  nld-1939: 'en ‘s morgens: Vandaag lelijk weer, want de hemel is somber. Het uitzicht
    van de hemel weet gij te beoordelen, maar kunt gij het dan de tekenen der tijden
    niet?'
  bwo-bwo: Datso b́gatsor guuron ando ‹Daro daawnar b́ aak'or hambets aawush mango
    butsetwe› it etiri, dari maac'o bíaro danosh falfte, ernmó dúri milkto dano falratste.
  nch-BL: Huan sinta ica ijnaloc nesi hasta yayahuic tamixtentoc, anquiijtohuaj para
    ama huetzis at chicahuac. ¡Anquipiyaj ome amoxayac! Anquimatij taya quiijtosnequi
    nopa mixti ten ilhuicac, pero amo anquimachilíaj taya quiijtosnequi nochi cati
    anquiitztoque pano ipan ni tonali.
  quc-TNT: 'Are c''u ri ak''abil cäbij alak: “Cämic cäpe jäb rumal chi quiäk ri uwocaj,
    xukuje'' k''ekmuj,” —cächa alak. ¡Ri alak xak quieb wäch alak! Cäcowin alak chuch''obic
    ri u wäch ri caj, man cäch''ob tä c''u alak jas ri tajin cuc''ut ri Dios chuwäch
    alak pa tak we k''ij junab ri''.'
  tfr-NTPO: Ĩmi kjok shröngto ga kjok dogo srëzrë́n, pjäng sho ara ga eeri ga kjok
    owa l̈ëmi. Eni ga l̇l̇ëbo wen kjok dogo, e l̇l̇ë l̈okl̈o miydëmi pjl̈úe. ¿Eni
    ga l̇l̇ëbo shärye Sbörë eerishko dbaryo l̈i, e l̇l̇ë l̈okl̈o miydëmi l̇l̇ëm sorëro?
  kaq-NT: Xaba paquetaiya sca tah man nai jisish, Rahma ta hoi nete qui, nai ta joshinihqui
    hih man jai. Nai jisxon tah man nete yohiti honanai. Nete joibo yohiti honanxon
    bi tah man Papan hahxonai jisxon jahueja Papan noque janoxihquiquin hihxon man
    joni huetsa yohiti honanyamahi.
  ahr-ahr: अनी तुम्हीन पहाटले म्हणतस, आज वादळी वारा सूटी, कारण आकाश लाल भयानक शे,
    आकाशना लक्षणं तुमले वळखाणं जमस पण काळना लक्षणं तुमले वळखता येतस नही!
  sgb-sgb: No ha maranon ta tsinumilêm ya ginêm, ay habiên yo, ‘Manguran amêhên.’
    Muwang yo no hinoy labay habiên hên angkahêlêk yo ha langit. Yarin a yo muwang
    ya balang kapapaêpapah ya andaygên ko, ay palatandaan hên nilumatêng ya pamanlokop
    ni Apo Namalyari!
  vie-1934: 'Còn sớm mai, thì các ngươi nói rằng: Hôm nay sẽ có cơn dông, vì trời
    đỏ và mờ mờ. Các ngươi người biết phân biệt rõ sắc trời, mà không phân biệt được
    dấu chỉ thì giờ ư!'
  kxv-kxv: ଅ଼ଡ଼େ ଲା଼ଇ ବେ଼ଲା ଏଲେଇଞ୍ଜେରି, ନୀଞ୍ଜୁ ପିୟୁ ଆ଼ନେ, ଇଚିହିଁ ହା଼ଗୁ ଗାଦ୍‌ଗା ଅ଼ଡ଼େ
    ଦୂନ୍ଦ୍ରା ମୁଚାମାନେ । ମୀରୁ ହା଼ଗୁତି ପା଼ଗା ମେସାନା ନ଼କିତି କାତା ପୁଞ୍ଜାଲି ଆ଼ଡି ମାଞ୍ଜେରି,
    ସାମା ନୀଏଁତି କାତା ଅ଼ଡ଼େ ସିନାୟାଁ ପୁଞ୍ଜି ହିଲଅତେରି ।
  cha-cha: 'Ya y egaan: Pago uguaja pinagyo, sa managaga y langet ya didide na mapagajes.
    Jamyo tumungo jumusga y matan y langet; lao y señat y tiempo sija ti innasiña.'
  amu-NT: 'Ndoꞌ quia na cwitsjoom cwintyꞌiaꞌyoꞌ na jeeⁿ neiⁿncooꞌ nchquiu ꞌndaa, cwinduꞌyoꞌ:
    “Jeꞌ maxjeⁿ nncuaꞌ.” ꞌO nnꞌaⁿ na tiñecwii mꞌaaⁿꞌ nꞌomꞌyoꞌ, jeeⁿ ya cwilaꞌnoⁿꞌyoꞌ
    ꞌnaaⁿ na cwitꞌmo̱o̱ⁿ nchquiu na mꞌaⁿ tsjo̱ꞌluee sa̱a̱ tileicalaꞌno̱ⁿꞌyoꞌ ljoꞌ
    cwii ndyochꞌeetinaꞌ cantyja na cwitꞌmo̱o̱ⁿ tsꞌiaaⁿ tꞌmaⁿ na cwintyꞌiaꞌyoꞌ na matsꞌaa.'
  hin-CV: इसी प्रकार प्रातःकाल तुम कहते हो कि आज आंधी आएगी क्योंकि आकाश धूमिल है और
    आकाश में लालिमा है. तुम आकाश के स्वरूप को तो पहचान लेते हो किंतु वर्तमान समय के
    चिह्नों को नहीं!
  eng-OURB: In the morning, ‘It will be foul weather today, for the sky is red and
    threatening.’ Hypocrites! You know how to discern the appearance of the sky, but
    you can’t discern the signs of the times!
  spa-BES: Y en la mañana, el clima será malo hoy, porque el cielo está rojo y nublado.
    Ustedes pueden distinguir él aspecto del cielo, pero no los signos de los tiempos.
  san-BEN: প্রাতঃকালে চ নভসো রক্তৎৱাৎ মলিনৎৱাঞ্চ ৱদথ, ঝঞ্ভ্শদ্য ভৱিষ্যতি| হে কপটিনো
    যদি যূযম্ অন্তরীক্ষস্য লক্ষ্ম বোদ্ধুং শক্নুথ, তর্হি কালস্যৈতস্য লক্ষ্ম কথং বোদ্ধুং
    ন শক্নুথ?
  tdx-tdx: 'ie maraindray, hoe nahareo: Ho avy anito i orañey fa milodolodo i like­rañey.
    Ie fohi’ areo o fañè ty tarehe’ i likerañeio, akore te tsy rendre’ areo ty lili’
    o sà-o.'
  naf-naf: Ma mseŋan manzeip, ‘Kululuŋ sop kumti map tosâpm,’ manzeip. In kululuŋen
    ekme mopme msat keyet sepemaŋ eknâmamip keyaŋgut nâlen muluwaŋ masokbein ke eknâm
    mamiwaŋgut weyaŋti yaŋaŋ ku maeknâmâtâlip.
  grc-MT: και πρωι σημερον χειμων πυρραζει γαρ στυγναζων ο ουρανοσ υποκριται το μεν
    προσωπον του ουρανου γινωσκετε διακρινειν τα δε σημεια των καιρων ου δυνασθε
  vid-vid: Na lufuku mwangulonga, ‘Lehano nhonya yotowa, kwa vila kuulanga kudung'uwala
    na ng'hungugu igubika.’ Lelo hemwe mvizela ng'hatu kuwaza luhela kwa kulola kilanga
    vyokuli, ila kuvizela ulajilo wa luhela loza kuwa ndaze hamvizelele.
  pio-NT: 'Néese áibaalícué amalácaalí piwicáu, yá píimacuéca: ‘Siùcata báawéeri èeri
    waicácáiná quíiréeri acalèe chái Israel yàasu cáli íinata’, càicué píimaca. ¡Píacué
    pucháibéeyéica íiwitáise!, píalíacuécawa càinácaalí íimáaná yái capìraléeri cáli
    iicácanáwa. Iná iwàwacutácué píalíaca nacáiwa càinácaalí íimáaná yái numàníináca
    siùcade pèewibàa, quéwa picàlidacáitacué pichìwawa càmitasa píalíacuéwa cawinácaalí
    núa.'
  tsn-tsn: '@see-verse:MAT.016.002'
  amr-NT: Sikyoedda kurudbed e̱e̱ʼnayo kenpaʼti diga̱ʼda e̱ʼsi̱hui̱ʼ e̱e̱ʼnayo “Dakhueʼbada
    o̱ʼe̱a̱po.” Opuda̱ boaʼikaʼne. Opud huadakda o̱ʼe̱y huataʼda namaʼda moʼtinopo̱i̱kaʼne.
    Dakhueʼda moʼe̱ne. Kurud huadakda moʼnopo̱i̱kaʼnigʼa Diosa oʼtaʼmonaʼuy, oknopo̱e̱hueʼ
    o̱ʼnene.
  pwg-pwg: Ma mara boiboiyai mara ina gigiri ma muriyai ina kwavui na kona vona bo,
    ‘Garewa ina katuna.’ Koakovi ikikava matakira kunumai kona kitai na kona vona
    da mara biibiina bo mara berona. Ma karako na matakira ghamaghamasi etuputupuwa,
    idebei da God ina Vivinevine Wawayina inekiibau ma avi kubiine ke akovina kota viiviiya?
  cjv-cjv: Te koimoiri ne yokamai dime. ‘Epena kuwokawo kengoro te kama sungoro te
    kamun kou daimie. Ena epena nimi suwamie,’ ne yokamai epe dime. Ne yokamai kamun
    kanere ena kamun takongua tarom i mora fimie. Te ne yokamai epena kakom i tai
    mapunom mapunom kanere ena epena kakom ka mapunom mapunom fikeimie.
  tha-KJV: ในเวลาเช้าท่านพูดว่า ‘​วันนี้​จะเกิดพายุฝนเพราะฟ้าแดงและมัว’ โอ คนหน้าซื่อใจคด
    ท้องฟ้านั้นท่านทั้งหลายยังอาจสังเกตรู้และเข้าใจได้ แต่​หมายสำคัญแห่งกาลนี้ท่านกลับไม่​เข้าใจ
  por-BR-2018: 'E pela manhã: “Hoje haverá tempestade, pois o céu está de um vermelho
    sombrio”. Hipócritas! Vós bem sabeis distinguir a aparência do céu, mas os sinais
    dos tempos não podeis?'
  mhl-mhl: “Oŋuakoŋ kae fufurere akoŋ iŋi miegobi, ‘Qonikinji boroŋgame kuanji goburega
    ore kue gbiŋ qaiŋ.’ Oŋu oŋu miku qonikinde kamasi ŋoneru kue wegire fuŋne soine
    osoeegobiyoŋ, damaŋ gogobeneŋ, ore mogeine osoeninde so manegobi. Oi so sagaga.
  klv-klv: ale len nadudulan mǝtuke, ‘Damǝŋai naut ibatmot, nǝmarigw epit vi mǝhat
    mai nǝmav epitau. Dereh naut tisa. Nab̃iltius dereh teus.’ Mǝtolǝboi mǝtb̃eris
    nǝsa tovisi len nǝmav, ale vǝha-sua ŋai mǝtolǝboii ke naut tivoi o tisa, be mǝtodǝdas
    mǝtb̃eris lǝboi namilen nǝsa tovisi len nǝboŋ gail ta damǝŋai. Mitimabe?
  bco-bco: A꞉la꞉ta꞉ga꞉ kea꞉fo ami akino꞉ genelaki a꞉la꞉ta꞉ga꞉ kolo꞉ heyo꞉ dowab amio꞉,
    ‘O꞉go꞉ fufa o꞉lia꞉ ho꞉n o꞉lia꞉yo꞉ doma꞉nigab,’ giliyo꞉ a꞉la꞉sa꞉la꞉sen. A꞉ hendele,
    giliyo꞉ akin amilo꞉ fa꞉la꞉dowab a꞉no꞉ ko꞉lo꞉ ele ba꞉da꞉sa꞉ga꞉ a꞉na fanda asula꞉sen.
    Ko꞉sega o꞉g ho꞉len wenamilo꞉ kelego꞉ ho꞉gi fa꞉la꞉doma꞉nigab a꞉no꞉ ko꞉lo꞉ ele ba꞉ba꞉no꞉wo꞉
    giliyo꞉ mo꞉fanda asulo꞉ ko꞉lo꞉lab.
  kdl-NT: N usana kpam i wene baci zuba u shilamgbanai aku u tuwa̱i u lima̱na̱i, i
    tsu dana ta̱, “Ara wa ro ta̱.” I wenei iryoci i na a zuba i fuɗai i revei kalen
    ka le. Nala dem i wenei ili iꞌya ma yansa gogo‑na, shegai i fuɗa i reve kalen
    ka le wa.
  apu-NT: 'Iua atokokana ĩkanõkapanika iaxiti põkamarari, piãkaxitita inakasaaki:
    “Ãparaãnapani. Kataparari ĩtimatipani,” hĩtxa. Himarotapitikari takaõtxikari iaxiti
    auakari. Txamari kona himarotari Teoso kamanãtakiti ĩkorakanani. Hĩsãkirauatakasaaki,
    kãkiti erekarini atoko hĩtxa, txamari maerekati hĩkama.'
  roo-roo: Ora vokipaua oiso purapataveira, Rukuta rupapaoi. Oa iava vuvuiua revasipai.
    Uva kiuvu vusirevere ora kokeva koveovere vo voki-ia. Iu ita, visii ita vuvuiua
    vo reesiaro kekepataveira. Oire vearovira rutu vara rovirieipata. Ari varao kekepataveira
    oara vo vuuta vao reesipaiveira osa viapau vara eveipata.
  miz-NT: 'Tévāá ne, ntákaꞌan nto: “Dōo xóo iñɨ̄ vevii, tsi dóo ñuꞌu viko xéꞌe i kan”,
    kaꞌan nto. Te īni nto nté iñɨ̄ da ntaíto nto e dukún kān, ¿nté kui ñá ini ntu
    nto nté koo kuvi ñuxiví sa, da ntaíto nto nté o kakuvi vevii?'
  qvz-NT: Tutamanda ninguichi, cunan yapa ansa ricurishcamanda cunan punzhaga tamiyangaraun.
    Diosta mana yuyariccunachanguichi. Cielota ricusha ima tucungaraushcata yachanchimi
    ninguichi randi cunan ñuca raucta ricushahuas mana yachanguichichu.
  deu-ELO: 'und frühmorgens: Heute stürmisches Wetter, denn der Himmel ist feuerrot
    und trübe; das Angesicht des Himmels wisset ihr zwar zu beurteilen, aber die Zeichen
    der Zeiten könnt ihr nicht beurteilen.'
  mjc-NT: Tan tsa tuvi catyí tucu ndo tyin ña sɨɨ maa caa cua cuvi, tyin iñi naaha
    xaan tan cuaaha xaan vico, catyí ndo. ¿Nacuenda tyin tsitó tucu ndo yacan tan
    tsa cuví vityin ña cuví nacoto ndo, nyooho ra jandaví ñaha?
  caa-caa: Y conda iwira que achacojpa ut e qꞌuin conda asacojpa y iwira que ayan
    e tocar, iware que cꞌani acꞌaxi e jajar coner. Ajqꞌuecranerox, war inata tucꞌa
    war che tunor e seña lo que ayan tara tor e rum pero machi war inata tucꞌa war
    che e seña tama e tiempo conda tuaꞌ ayopa Uyunen e Dios tara tor e rum otronyajr.
  pls-NT: 'Co are ndoyo ndac̈ho ra: “Jai c̈hjoinha sehe nchanho ixin jatse ngajni
