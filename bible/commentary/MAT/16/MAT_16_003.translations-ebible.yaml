    xe''ẽgnãg, ha ''ãxop te'' pẽnãhã'', tu hãmyũmmũg ''ohnãg.'
  zpc-NT: 'Lëscanꞌ cati zë beo z̃na guibá du ziladaoꞌ, naꞌra inale: “Bihuen dyaꞌa
    naꞌa.” Pero rniaꞌ leꞌe, benꞌ tondo nacale. Banezile bi ta ilëꞌële ta yezaqueꞌle
