verse: MAT.016.003
translations:
  kpx-kpx: Ige vavita lana otogo elehage au bukage lana loui kosea, ‘Nova venina lohoi.’
    La katelahai otogo elehai kemo lulelelahalu. Isito aike laemo lohoveve vaveve
    kemo la luleleholilu.
  okv-H: eto nei iho vujau kuma terou kogue ga veasuja ainge eagova. Ungo uhu ta hajire
    kiagova avo kito ke be ereva rate iji eha emita hajire nei te nei te ikari amo
    ungo ere kogova te kiaesira ere ova.
  tbo-tbo: Ma inapa malatomtomgei ma kabudala ina geleta po yada ina kaya yaka o pa,
    “Noka gadiwewe a wekiwekilala.” Taumi houga apo galenana iyowai naka yada o galehi
    ma o ipikogehi. Tamogi iyowai po geka hougana Yaubada a bagibagi anona ega emoemotami
    ona baheya.
  mal-C: സൂര്യോദയത്തിൽ, ആകാശം ചെമന്നും ഇരുണ്ടും ഇരുന്നാൽ ഇന്ന് ‘കൊടുങ്കാറ്റുണ്ടാകും
    എന്നും’ നിങ്ങൾ പറയുന്നു. ആകാശത്തിന്റെ ഭാവഭേദങ്ങൾ വ്യാഖ്യാനിക്കാൻ നിങ്ങൾക്കറിയാം;
    എന്നാൽ, ഈ കാലഘട്ടത്തിന്റെ ലക്ഷണങ്ങൾ വ്യാഖ്യാനിക്കാൻ നിങ്ങൾക്ക് കഴിയുന്നതുമില്ല.
  grc-SR: Καὶ πρωΐ, Σήμερον χειμών· πυρράζει γὰρ στυγνάζων ὁ οὐρανός. ⸋Ὑποκριταί,⸌
    τὸ μὲν πρόσωπον τοῦ οὐρανοῦ γινώσκετε διακρίνειν, τὰ δὲ σημεῖα τῶν καιρῶν οὐ δύνασθε;⸌
  bgc-bgc: अर तड़कैए नै कहो सो, ‘आज आँधी आवैगी, क्यूँके अकास लाल अर धूळ-भरया सै।’
    थम अकास के लछण देखकै उसका भेद बता सको सो, पर आज कै बखत म्ह जो होण लाग रह्य सै
    उसनै देखकै भेद क्यूँ न्ही बता सकदे?
  khz-khz: A amoamo kavanai gokilana, ‘Toma gura maagina goti gevogomaina, kwalana
    kupa pekalovakalova, e gitagitana maki makalina.’ Kupa gogitaana gaurai, rakagau
    pio kilagia, lagani nama pa lagani rakava geriai rorinai, na ewagumona toma kolemana
    ati ripami!
  deu-TKW: 'und am Morgen: heute giebt es Unwetter, denn der Himmel ist rot und trübe.
    Das Aussehen des Himmels könnt ihr beurteilen, aber die Zeichen der Zeiten nicht.'
  zsr-NT: 'Catiꞌ nac zildauꞌ, rnaliꞌ cni: “Cutu gun dxiꞌa naꞌa dza le röꞌ böaj xna
    len ruchúl luzxbá.” Lbiꞌiliꞌ, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ. Rac gnë yaꞌaliꞌ
    nac gun luzxbá, san cutu gac tséjniꞌliꞌ le rusëdi le tac dza ni zoaruꞌ naꞌa.'
  lin-lin: 'Mpe na tongo, bolobaka : « Mvula makasi ekobeta lelo, pamba te mapata
    eyindi. » Solo, boyebi kososola bilembo oyo elakisaka soki mvula ekobeta to ekobeta
    te, kasi bozangi makoki ya kososola bilembo ya tango !'
  hns-NT: 'Aur sabere djab badarie lagal hai, tab toelog bole hai: ‘Dekh, barkha barsiega.’
    Baadar dekhke toelog bataai sake hai kaisan dien hoi. Bakie toelog na dekhe hai
    kie toelog ab kaun tem me rahe hai.'
  noa-E: maimua jũrr edaupherrejã agjö edau öbër urum bʉ̈ʉu edjã phur thʉnʉm oowi,
    “Nan edau khõrkhaju” a jaaujẽ? ajim. Pãrau jãg edjã oobarm gaaimuapai ed wärjäug
    aju wa ed khõrkhajujã nem khaug nʉmta, ¿jãga jãg pãrau pãach daúa mua nem wau
    chitʉm oo nʉmjã pöd khaug auba nʉ mʉ chadcha Ẽwandamau pʉ̈iju jaaujerr? ajim amag.
  eng-EMTV: And in the morning, ‘Today will be stormy, for the sky is red and overcast.’
    Hypocrites! Indeed you know how to discern the face of the sky, but you cannot
    discern the signs of the times.
  mib-NT: 'Te jenéhen chi cácahān rō: Vijna te cuun saū, chi ni nasácuéhé i andɨvɨ́,
    áchí ró. Tēe stáhú‑ni cácuu ró. Chi cájecūhun ni rō ndese stéén seña andɨvɨ́,
    te tu cájecūhun ni rō ndese stéén tācá jniñu jéhnu sáha ri tiempo yáha.'
  lif-NT2: हे़क्‍क्‍याङ् तानाम् ताङ्‌साक्‍पे़न्‌मुदःप्‍पिल्‍ले़ आइन् वाहित् थाःसुॽ,
    सुरित् केजङ्‌ङिन् हुःॽ लॽरिक् के़बाःत्तुम्॥ अक्‍खेलॽरिक् ताङ्‌साक्‍पे़न्‌ओगे़मे़त्तुम्‍माङ्
    वाये़म्‍मिन् नुःबा नु ताप्‍फे़ःम्‍बा चोःक् फाॽआङ् के़से़न्‍दुम्‍मिल्‍ले़ आक्‍खेलॽरिक्
    कन् ये़म्‍मो के़दाःबा मिक्‍सेःन्‍हाॽ कुसिङ् के़न्‍निःत्तुम्‍मिन्‍बाबे?
  xnj-xnj: Na lukela hamba kucha mwijova, ‘Lelu yati kwivya na fula, ndava kunani
    kudung'u na mahundi gatindili!’ Mwimanya bwina kusoma ulangisu wa kunani, nambu
    mwangamanya kusoma ulangisu wa lusenje lwa hinu.
  mmx-mmx: La do maxantamak, mira lok, ‘Larakabu mo naba vot mila laxalibet i memele
    la lengkontakabu bok mo.’ Mi reven lavatbung menemen la laxalibet, la mi epovo
    ri tong asu lavasuun at na lempanga. Ketla xopmen mina xasep at leveloklok katling
    ne Moroa im taba nimi min at na levenaleng.
  cbr-NT: 'Bëtsi nëtën camina bësuquin naí isi quin: “Nëtë ca bëitia, ''uí ca ''itsa
    ''ibúti ''icën”. Naí isquin camina uisai cara nëtë ''iti ''icë quixun ''unanin.
    Usa ñu ''unáncë ''ixunbi camina ''ën bana ñuixunia cuanan ''ën ''aia isquinshi
    ''unántisa ''ixunbi ''unaniman, ''ëx cana asérabi Nucën Papa Diosnuax ucë ''ai
    quixun.'
  tee-NT: Chai ju vats'isin acsni na slapulh tasui ju ataputs'i pus ju uxijnan nonat'it
    ni calayach ju xcan ju ani laquint'un'an. Pus ju uxijnan lai mach'akxayat'it ta
    yu avanan ju lact'iyan. Para va acxp'ut'iyununat'it ni nonat'it ni jantu lai mach'akxayat'it
    tuchi nomputun ju lhamak'an ju icnavit'ajun ju chavai.
  eng-LSV: and at morning, Foul weather today, for the sky is red—gloomy; hypocrites,
    you indeed know to discern the face of the sky, but the signs of the times you
    are not able!
  cak-NT: 'Y chuka'' ri nimak''a'' yan, cuando nitzu'' chi ri rocaj mukul y quiak
    chuka'' quibanon ri ajawa'' (mukul), ni''ij: Cami nika job, jixcha-ka. Rix xa
    ca''i'' ipalaj, roma can iweta''n anchique ri neru''ona-pe pa k''ij, cuando nitzu''
    ri rocaj. Pero man iweta''n ta nitzu'' ri yebanataj y nu''ij anchique tiempo jojc''o-wi.'
  pah-NT: '—Ypyhajive ig̃wag̃ahivame yvaga hovapitymbyguhurame pe ei: “Amana po ti
    ikyri nehẽ.” Nahã pe ei, ei Jesus''ga. —Pehepia pe yvaga ikwahava aerẽva''ea ima''eg̃atua.
    Hepiaga''javame pe pekwaha aerẽva''ea ikyra. A''ea pe pekwaha katu, ei Jesus''ga
    g̃a pe. Emo imbaragwahave''ỹve''g̃a ja po pe reki. Pehepia tehe pe ojipeva''ea
    ag̃wamova''ea – kiroki a''ea okwahavuka aerẽva''ea. Emo pe napembaragwahavi reki
    aerẽva''ea rehe, ei Jesus''ga.'
  sja-NT: 'Ichiaba tap''eweda jarapata: “Idi eu k''achia bait''ee pajã p''oree nɨ̃bairã
    mãik''aapa jɨ̃ararara nɨ̃bairã.” Parãpa mãgá pajã ak''ɨ p''anɨpa eu k''achia wa
    eu pia k''awa p''anɨ pɨrã, ¿sãap''eda ne-inaa nãgaweda p''asamaa bɨ k''awada-e
    p''anɨ?'
  xed-xed: 'Nghay ghuni ta ŋra ta vli ma mndəra luwa gasərɗək ya guli na: “Dzaʼa ghubugwa
    vli gita,” ka kuni ta mnay. Nda sna kuni ta dganatá skwiha ya ta magaku ta luwa,
    ama sna a kuni ta dganatá ŋizla skwiha ya ta magaku nda fitikani wa.'
  mks-NT: 'Ta naha cáchí ndo̱ já: “Viti ndusa quéa̱ cuun ndeé ndiva̱ha ja̱vi̱ jáchi̱
    íin vícó ndiva̱ha ta íin vi̱co̱ cuáhá indiví”, cáchí ndo̱. Co̱ cúú ndó tá quia̱hva
    ndáa ndó. Ndá cuéntá quéa̱ tia̱hva ndó ndicuni ndó ndá quéa̱ coo tá sánde̱hé ndó
    indiví joo co̱ tiáhva ndó ndicuni ndó ndá tiempo cúú á viti.'
  gfk-S: Ma be mu la nes be i boh no hanuo ra malane, mu la tangtange be, ‘Na bata.’
    Mu petlaar be mu na nes kilam ira kikios tano hanuo. Iesene pa mu le tale be mu
    na nes kilam balik ira hakilang i hananawat ta kakarek ra pana bung.
  bmu-bmu: “Mewöyök söŋanök kewö jimakze, ‘Suepnöŋ pisihiiga kousunöŋ töwizawaŋgöra
    mönö kie luhut gilma.’ Mewö mewö jiba suepkö tandökŋi eka kie wehöngö könaŋi ölöp
    kewörakzemö, nalö maljini, miaŋgö aiwesökŋi kewötpingö qahö mötze. Mi qahö dop
    kölja.
  dgz-dgz: Amba mumaget, e anega wai, ‘Endi ame ugin taueta, iwa kiman gwane irok
    kambu ene wa guguren.’ E piup ge kiman gwanewa guegue mega anenen venasini yawa
    wat mega, ame asigip tayan. Go God endi dim dim da tainiwa ya anu aviwanin.
  eng-GNV: 'And in the morning ye say, To day shall be a tempest: for the skie is
    red and lowring. O hypocrites, ye can discerne the face of the skie, and can ye
    not discerne the signes of the times?'
  zaa-NT: 'Ą''hua canchu chi reyana'' bía de díla nna rena le: Iyya l·lá ccá natsá.
    Hua ritelí báni le ca seña nu cca ỹiaba, atsi''íni rena le qui''ni làa ritelíni
    le ca cosa de la''huacca de ỹiabara'' nu chi cca lani le annana. Labí líni le.'
  eng-WEBSTER: 'And in the morning, It will be foul weather to-day: for the sky is
    red and lowering. O ye hypocrites, ye can discern the face of the sky; but can
    ye not discern the signs of the times?'
  guh-guh: 'Pamatacabi bajayacunua nacuaitaboxo itacaënanuca, pajumaitsimë tsabiabi:
    “Ajena anacuayaijitsia daxita matacabi. Tsipaji nacuaitaboxo itacaënanuca,” pajamë
    tsabiabi. Payapëtaneme picani xaniavaetsia pacuenia matacabi itsijitsia. Tsipaji
    itarërëbo pepitsapaexae, payapëtaeyabiabame. Itsiata baitsi jane patae atamë Juan
    jivibautisabinëmi pexanaponaejava, xanë ata taexanaponaejava patae atamë, itsiata
    apo payapëtaemë Dioso athëbëvetsica taneitorobinëcuenetsica.'
  bon-bon: Krokerage weene liba jääpänimuye, egä carbe uudi gemi piiyepu cäsä gemi,
    piba weene jiicuye egä, ‘Page ngupe te secirenige, ingle carbe uudi piiyepu cäsä
    gemi.’ Weene carbe cabu ca bimu ne opo yaawatnuye, yepä weene äblicäco gemi opo
    awatna page ai padare cabu lui mule cina äbitininisi, teepi ngena tääpu memi.
  nhw-BL: Huan sintla ica ijnaloc nesi hasta yayahuic tlamixtentoc, anquiijtohuaj
    para ama tlaquiyahuis chicahuac. ¡Anmoijixpatlani! Anquimatij tlaque quiijtosnequi
    nopa mixtli tlen ilhuicac, pero amo anquimachilíaj tlaque quiijtosnequi nochi
    catli anquiitztoque pano ipan ni tonali.
  swh-ONEN: Nanyi wakati wa asubuhi mnasema, ‘Leo kutakuwa na dhoruba, kwa sababu
    anga ni nyekundu na mawingu yametanda.’ Mnajua jinsi ya kupambanua kule kuonekana
    kwa anga, lakini hamwezi kupambanua dalili za nyakati.
  wbi-wbi: Palwakilo mwiti, 'uMusyughu ifula imbaha jitoonya, ilwakuva kulimafunde
    kange kughuvile.' Mwe vakedusi umue, mukagwile kuluvulania ifivalilo ifya kukyanya
    ku palanga, lwandaani mukunua kukufitang'hania ifivalilo fino fivombeka lino kuuti
    fili nu muluvo muki!
  bba-bba: Ǹ n bururun nɑ, i rɑ nɛɛ, ɡurɑ koo nɛ ɡisɔ domi wɔllɑ swɑ̃ɑ kɑ wɔ̃kɑ tobe
    kuɑ. I wɔllun yĩrenu wunɑnɑmɔ, ɑdɑmɑ i ǹ kpɛ̃ i sɑɑ yenin yĩrenu tubu.
  eng-KJVCPB: 'And in the morning, It will be foul weather to day: for the sky is
    red and lowring. O ye hypocrites, ye can discern the face of the sky; but can
    ye not discern the signs of the times?'
  kgk-NT: Ha ko'ẽmba-ma ramo, “Aragwaju-ma ra'e, araigwe-ma ave ra'e. Upéa-gwi oky-tama
    ra'e” peje ave arã áry-rehe. Aipo ramo, áry-rehe pema'ẽ ramo, peikwaa-ma oikotaha.
    Ha xe rembiapo porã porã rexa-vy, ndapehexa kwaái xe-rehe. Mbava'e-rehe po he'ise
    xe rembiapo porã ndapeikwaái voi. Nhandejáry rembiaporã ndapeikwaáiry ave.
  waj-waj: 'Pataikiai ngia diitada ngiauvau taavo nama upisiivo raikiai ngia kiaanoo:
    Fai makee inna vatiivo ruanaraikioonno itainoo, kiaavai. Ngia ngiauvaa teeda suaivo
    taanaraivaara arinaima teeda vatiivo ruanaraivaara arinaima taavai. Mo ngia aanna
    makee ta variaunna suai aavaa hama tuqinnama teeda hama ni oyaivaara arinaima
    rikiaavai.'
  cpy-cpy: 'Rooma aririka piñeero okitejetamaneerika okityonkaetyee menkori inkiteki,
    pikantzi: ‘Oparyatyee inkani.’ Tema piyotako-witawo inkite, piyotako-witawo aririka
    oparii inkani. Teemaeta piyoyitziro okaatzi piñaayi-witakari nimaeka jaka.'
  ekk-PKP: 'samas kui hommikul ütlete: „Täna tuleb halb ilm, sest taevas punab ja
    on pilves.“ Te oskate taeva järgi ilma ennustada, kuid ei tunne ära ajamärke!'
  mpx-mpx: ge ebo mweluluga inoke ku ba, ‘Nasi kehe ni lau kaiwena labulabum i ket
    ge i biki.’ I bosowaimiu labulabum ana awa nuku eunaan, yaa sauga toto Yehoba
    i teli ana etotohi nige bosowaimiu ana awa nuku eunaan.
  wbp-wbp: Kala kaji wanta kankarlu-jarrinjarni yani mungalyurru, manu yalkiri yalyuyalyu-jarrimi,
    ngulaju kuja kankulu wangka, ‘Wayinpa, yalkiriji yalyuyalyu manu mangkurdu karla
    wapirrinja-yani wantaku, ngulaju ngapa kapu wantimi jalangu ngaka.’ Nyurrurlarlu,
    nyanyi kankulu yalkiri manu kankulu wangka ngapa marda kapu wantimi, marda yalkiri-mipa
    kapu karrimi. Kala kula kankulu milya-pinyi Kaatuju kuja-ka nyarrpa-jarrimi jalangu.
  luo-luo: to gokinyi to uwacho ni, ‘Kodh yamo maduongʼ wangʼ nochwe nikech polo mamarmar
    kendo dudo.’ Ulony kuom rango chal mar polo, to ok unyal ngʼeyo ranyisi mag kit
    ndalo.
  nhe-NT: Huan intla ica ijnaloc nesi hasta yayahuic tlamixtentoc, inquiijtohuaj para
    ama huetzis atl chicahuac. ¡Ome imoxayac! Inquimatij tlachque quiijtosnequi nopa
    mixtli tlen elhuicac, pero ax inquimachilíaj tlachque quiijtosnequi nochi tlen
    inquiitztoque pano ipan ni tonali.
  aii-aii: '”ܘܒܨܲܦܪܵܐ ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ: ’ܐܸܕܝܘܿܡ ܗܵܘܵܐ ܕܒܘܼܪܲܢ ܝܼܠܹܗ، ܣܵܒܵܒ ܣܡܝܼܩ ܠܵܗ̇
    ܫܡܲܝܵܐ ܘܚܘܼܫܟܸܢܵܗ̇.‘ ܝܵܐ ܡܲܫܦܸܪ̈ܵܢܹܐ، ܦܵܬܵ‌ܐ ܕܫܡܲܝܵܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܦܵܪܫܝܼܬܘܿܢ
    ܠܵܗ̇، ܐܝܼܢܵܐ ܢܝܼܫܲܢܩܹ̈ܐ ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ ܠܹܐ ܡܵܨܹܝܬܘܿܢ ܦܵܪܫܝܼܬܘܿܢ ܠܗܘܿܢ.'
  esk-NT: Suli uvlaami uqaġaqtusi, ‘Siḷaqłuŋniaqtuq ugluvak atakkii qiḷak kaviqsiruq
    nuviyaqłuġuqman.’ Sivuniqsitḷagaluaqhusi siḷamik qiḷaum qiññaŋagun, aglaan iḷitchuġitlaiññiġisi
    qanuutautilaaŋat quviqnaqtuat savaat atuumaruat akunnapsitñi.
  msb-msb: Tapos pagkaaga naman nasabi kamo, ‘Maraot an panahon yana kay nagapula-pula
    an langit kag madampog.’ Maaram kamo magtugma kun may uran o wara kun nakikita
    niyo an panganuron pero dili gali niyo aram an gusto sabihon san mga tanda na
    ginapakita san Dios manungod sani na panahon.
  cpa-NT: Jøng² juúh² hniah¹² jií¹ jmǿa¹² ju³ná³ jáih² hniah¹² hi² ma²guiéng² guiuh¹³
    dsi³guøi² tu¹heg² ŋia² hi² tioh¹³ jneng¹². Ma²ŋih³ hniah¹² ha²lah lǿa¹² guiuh¹³
    dsi³guøi². Cónh¹jøng² tsa¹ŋih³ hniah¹² he² hi² ma²dsø²ŋë́h² hniah¹² guiogh¹³ hniah¹².
  dso-dso: ଆରି ସାକାଲ୍‌ ବେଲାଇ ରଙ୍ଗ୍‌ ଆରି ଆନ୍ଦାର୍‌ ଡିସ୍‌ଲେ ପାନି ମାର୍‌ସି ବଲି ଜାନାସ୍‌
    । ବାଦଲ୍‌ ଦେକି ପାଗର୍‌ କାତା ଆଗ୍‌ତୁ ଜାନ୍‌ସା । ମାତର୍‌ ଆଜିକାଲିର୍‌ ଡିସ୍‍ବା ଚିନ୍‌ ତମେ
    ବୁଜିନାପାରାସ୍‌ ।
  meu-meu: ma daba ai o tomu “Hari dina ai lai baine toa bada, badina be guba vada
    eme kakaia bona eme herome ahu”. Be, guba toadia na dibamui, a hari ina nega toana
    na asi dibamui a?
  yva-NT: Muno awatan ngkove, arono wapo uma aen seo raije nijam umba sandoram dave,
    weamo wapare, ‘Kavinta maruge maje.’ Wapo anakotare umaso raen dave. Weramu wabeanimaibe
    wananta anakotaro raroron arono naiso, maisyare Sya anapaporainyo syo raroronoe
    raije jewen?
  dgc-dgc: Ey ta gagabi éy kékagin moy a maguden, da mediklém i langet. Nabasa moy
    bale i tanda ta langet, pero éwan moy tukoy du tanda a mégpatunay diyakén!
  zpm-NT: '@see-verse:MAT.016.002'
  hix-NT: Enmahrà ro xarha, onà wyaro kany me manatxhe. Tuna heno nomokyan hamà, tawanye
    esnàr ke, kany me manatxhe. Àro hoko xarha, yaworo rma rha màketxow hamà, kekon
    hatà. Àro ywero manatxow hamà. Onà ywenyeke mak manatxhe. Khoryenkom yano me tan
    ryehtxoho ywenyeke rma manatxhe, kekon hatà, Txesusu.
  sim-sim: '@see-verse:MAT.016.002'
  npi-ULB: र बिहान तिमीहरू भन्छौ, ‘आज मौसम नराम्रो हुनेछ, किनकि आकाश रातो र बादलले
    ढाकिएको छ ।’ आकाशको अवस्था हेरेर कसरी अर्थ लगाउने भनेर तिमीहरू जान्दछौ, तर तिमीहरूले
    समयका चिन्हहरूको अर्थ लगाउन सक्दैनौ ।
  cgc-cgc: Ta sellem na magpawa-pawa, mambal kaw, ‘Maglain timpo i kani tak minog
    langit an daw tama item.’ Sagad kaw manilag ta mga nakita nyo naan ta kalangitan,
    piro dili nyo makamang daw ino beet ambalen ta mga natabo na pakita ta Dyos ta
    yi na timpo!
  tim-tim: Dâ hândâgân hamandatŋe tigimbo hin dâmai, “Woe, hamandat hândâk aktâpgât
    uŋak amâ tânâk seru akberâp.” hain dâmai. Aregât emet kulem keiŋe ekmâ nâŋgâm
    heŋgemgomai. Dâ sop humo aregât keiŋe amâ bo nâŋgâmai.
  yor-yor: Ní òwúrọ̀, ‘Ẹ̀yin yóò wí pé ọjọ́ kì yóò dára lónìí, nítorí ti ojú ọ̀run
    pọ́n, ó sì ṣú dẹ̀dẹ̀,’ ẹ̀yin àgàbàgebè, ẹ̀yin le sọ àmì ojú ọ̀run, ṣùgbọ́n ẹ̀yin
    kò le mọ àmì àwọn àkókò wọ̀nyí.
  wos-wos: Wungi wataka guni ganémbambu nyirmbu géli waréndéka xéta guni wa, ‘Nyirmbu
    géli dé waré. Waréndéka némbuli wali giyatandé.’ Wungi guni wa. Guni nyirré xéta
    guni xékélaki, nukwaka akwi, walika akwi. Métaka guni wuna huruwun jonduka xékélakihafi
    ye? Guna mawuli yike dé ye.
  emp-NTPO: Idjab̶a diaped̶a ʌ̃mãdau odjabariare bajãra purea nũmʌbʌrʌ idjab̶a towa
    nũmʌbʌrʌ, bãrãba jarabadaa ewari cadjiruaida. Bãrã dji biaca b̶earãba ewari quĩrãra
    cawa panʌmĩna Ãcõrẽba naʌ̃ ewarid̶e o b̶ʌra cawad̶acaa.
  eng-F35: and in the morning, ‘Today will be stormy, for the sky is red and overcast.’
    Hypocrites! You know how to discern the face of the sky, but cannot discern the
    signs of the times.
  ind-ind: Sedangkan kalau pagi hari langit merah dan gelap, kalian berkata, ‘Hari
    ini akan hujan.’ Hai orang-orang munafik! Kamu bisa mengetahui apa yang akan terjadi
    dengan cuaca hanya dengan melihat tanda-tanda di langit! Kenapa kamu tidak bisa
    mengetahui tanda-tanda zaman yang sedang terjadi sekarang ini?!
  pes-OPCB: و اگر صبح، آسمان سرخ باشد، می‌گویید که باران خواهد بارید. شما که نشانه‌های
    آسمان را تعبیر می‌کنید، چطور نمی‌توانید نشانه‌های زمانها را تعبیر نمایید!
  mpt-mpt: Eka boman tlam ole baaniba Iib dim uto mililanoa abile sok eito kinane
    yole memalo soko tlemabobo genabiobe. Ibo klul olo watemniba moton sambinabib
    otane inamin namino memalo tam tebu olo watemebibo o mitmakamo mo tekein kebibbabe.
  bla-bla: Ki ksĭskŭnna'tŭnnĭssi, ak'akapiksĭstsiku annok' ksĭstsikui, amawkĭssoksĭstsikuists
    ki ĭkikĭn'inatsiu. Kitsiksĭs'tapokămotsitappiansuai! Kitokot'ainipuau assoksĭs'tsikuĭsts
    ostokso'auĕsts; ki kimatokot'ainipuau annists'isk ksĭstsiku'ĭstsk ĭstsap'stosĭsts.
  ssx-ssx: Kutaa koto tupa꞉ kone da ka꞉la꞉paaso make ikana꞉ma꞉ta꞉ nate we pita꞉la꞉
    ekita꞉ Lako ipuluekema꞉ taa pita꞉la꞉ handa꞉e lo halememe. Ikana꞉ma꞉ oli yana꞉
    pita꞉la꞉ haumanu handolo hata꞉ dupiki nate telieke laa la꞉ u hapa꞉peke ya꞉la꞉pate
    pa ame do iki pa꞉ta꞉ pitolo haumanu handaa ikana꞉ma꞉ hone wia꞉pa꞉peke na ya꞉la꞉pe.
  mkl-mkl: Bii dɑɑkɔi í yɑ ni ŋɑ, ijĩ ɑ́ rɔ domi ijĩ í dũ í we mɑnɡo. Ì wɑɑ mɑ̀
    yɑɑsei lele ŋɑ ɑmmɑ i kù wɑɑ mɑ̀ yɑɑsei wɑɑti iyi ɑ̀ wɑ si nsɛi ŋɑ.
  gaq-gaq: ଆରି ଞ୍ଜିର୍‍ ତ୍ରିଗ୍‍ଡ୍ୟା ଚିରା ବାରି ତାଙ୍ଗ୍‌କିଗ୍ ତ୍ନାଲା ଣ୍ଡିଆ ପାଙ୍ଗ୍‌ନେ ଜାବର୍
    ବା ପେମ୍ୟାଃ । ତ୍ରିଗ୍‍ଡ୍ୟାକେ କେଚେ ପାଗ୍‍ ସାମୁଆଁ ବୁଜେ ପେଡିଙ୍ଗ୍ । ମାତର୍‌ ଏନ୍‍ ଜୁଗ୍‍ନ୍ନିଆ
    ମେଃନେ ଗଟେଡିଂକେ ଆତେନ୍‌‌ ସାପା ପେ ଡିରକମ୍ ମ୍ୟାପେୟାକେ ।”
  gof-RNT: Wonttiya wode, ‘Saloy zo77idi shaaratida gisho iray bukkana’ yaageta. Yaatin
    hintte salo mallaa be7idi ereeta, shin wodiya malla eranaw dandda7ibeekketa.
  unx-unx: ଆଡଃ ସେତାଃ ଇଦାନ୍‌ରେ ସିର୍ମା ଆରାଃଗି ଆଡଃ ରିମିଲାକାଦ୍‌ଗିପେ ନେଲେରେଦ, କାଜିୟାଃପେ,
    ତିସିଙ୍ଗ୍‌ ଦୁଦୁଗାର୍‌ ହୟ ହିଜୁଃଆ । ଆପେଦ ସିର୍ମାରେୟାଃ ଚିହ୍ନାଁପେ ନେଲ୍ଉରୁମେତାନା ମେନ୍‌ଦ
    ଦିପିଲିରାଃ ଚିହ୍ନାଁକ କାପେ ନେଲ୍ଉରୁମ୍‌ ଦାଡ଼ିତାନ୍‌ ।
  gah-gah: Itó gó lokago gó nohitago nene golini zitimó neve liki liaká niave. Itó
    lekelisi nene okulumató ánigiake nenémini mogona gona miliki giliaká niamóza,
    itína gamenaló oko moloko oaká noutímini mogonamú nene ma gili lamaná amake hanuva
    miniaká niave.
  lcm-lcm: Na si man kapo melek tenei vauk na kapo duk i kuku milapo antok ta taun
    ke ka taun daian. Mipo nas aro na keve angpetpetekai i ararai i nei pangau, sikei
    parik mipa angkoai si tun kinle ani keve akanangai i taun ke.
  aer-aer: Arlte arrpenhe akenhe ingweleme, urreke uterne akertne-irretyenhenge, alakenhe
    ante-arle angkulye athetheke-irremele imparrkeme, alakenhe irremele arrantherre
    angkerrirreme, ‘Araye angkulye athetheke-irrekeyaye. Kwatyele apeke lyete anhetyenhe.’
    Kele, arrantherre alkere aremele arrantherre akaltyele itelaremele-arle angkeme.
    Kele arrantherre areme nthakenhe-arle lyete-irreme arrantherre itelaretyakenhe-arle
    nthakenhe-arle Ngkartele mpwareme.”
  qvc-NT: 'Chayshinallam madrugadupi syilu tuldadu kaptin, qarwita chupikayaykaqta
    rikashpaqa, ningillapa: “Tamyaqmi rin”, nishpa. ¡A shimikiwanlla Dyusta kasuqkuna!
    Chayshina syiluta chapashpam, yach''angillapa, imashinam rin kaq tyimpu, nishpa.
    Chayshina yach''ashpaqa, ¿imaraykutaq mana yuyangillapachu, Dyus nishqanmi kumpliykanna,
    nishpaqa?'
  tgl-ULB: At sasabihin ninyo sa umaga, 'Hindi magiging maganda ang panahon ngayon,
    sapagkat ang langit ay pula at maulap.' Alam ninyo kung paano bigyan ng kahulugan
    ang anyo ng langit, ngunit hindi ninyo kayang bigyang kahulugan ang mga palatandaan
    ng mga panahon.
  cbs-NT: 'Janua penayadi yuikin: “Ikis nai tashipa ma nai kuin meshu meshuikiki.
    Natian ui bekatsis ikikiki”, ikin jaska ui inun niwe bemis unanbiakin janu jawen
    chakabu kupititian ma kemai en matu yusin chakayamabiakubaina ¿jawen unanmati
    man uintidumamen?'
  xtm-NTPP: 'Te xtnee ma, te ka ka''an ni: “Ki''i xeen kajin, vaa iyo viko, te iyo
    kua''a andivi a”, ka kuu ni ka ka''an ni. ¡Kovaa sanda''vi‑nka ja ka jini ni te
    masu ka ndasa''a ni kuenda! Ka nde''ya ni ichi andivi ma, te ka jini ni nawa ko
    kuu, kovaa masu ka ndasa''a ni kuenda nawa yikuu Su''si a sa''a ya in kivi in
    kivi a.'
  nnq-nnq: Na kindabindabi kulenga, ‘Ula majikoma, magambu maunde gabi titili.’ Mangwetomwe
    kumanya muno iingi yu kugalambuka machoba kukulola kunani, nambu kumanyaje mangobu
    ganga.
  bao-NT: Ñucã boeri tabere, ʉmʉreco quejero jũa, bueri bʉrʉri nii, ca biiro ĩarã,
    “Oco rʉmʉ niirʉga,” mʉja ĩi. Ʉmʉreco to biro ca biirijere ĩari, to biirije biirʉga
    añuro ca ĩi majirã nii pacarã, ¿ñee tiirã ati yʉtearire ca bii niirije peera mʉja
    ĩa majititi?
  san-ORI: ପ୍ରାତଃକାଲେ ଚ ନଭସୋ ରକ୍ତତ୍ୱାତ୍ ମଲିନତ୍ୱାଞ୍ଚ ୱଦଥ, ଝଞ୍ଭ୍ଶଦ୍ୟ ଭୱିଷ୍ୟତି| ହେ କପଟିନୋ
    ଯଦି ଯୂଯମ୍ ଅନ୍ତରୀକ୍ଷସ୍ୟ ଲକ୍ଷ୍ମ ବୋଦ୍ଧୁଂ ଶକ୍ନୁଥ, ତର୍ହି କାଲସ୍ୟୈତସ୍ୟ ଲକ୍ଷ୍ମ କଥଂ ବୋଦ୍ଧୁଂ
    ନ ଶକ୍ନୁଥ?
  huv-NT: 'Aton wüx ümb arraw ipiüngan: “Nganüy ngome apmarang najneaj cos xowüy amococ,
    ayac nacants oic”, irawan. ¡Ndeac mbeay icon! Cos icona ipiüngan ijawan cuajantanej
    wüx oic, wüx caaw, ¿neol a nganüy ngo mejawan nicuajind wüx meáwan leawa tenguial
    ajlüye?'
  otn-NT: 'Nu̱''mø xu̱di̱ p''ʉya, guí ɛ̱mhmʉ ''mø: “Nu̱ya hi̱ndi̱ ho ra̱ pa ya, porque
    ra̱ ndu̱hmi̱ ra̱ c''amma̱hɛ̱ts''i̱ ngue ja ra̱ gu̱i̱”, guí ɛ̱mhmʉ. Guí ɛ̱na̱ ngue
    guí pa̱hmʉ xa̱nho te ga̱ mbøn''a̱ te bí ja ma̱ya̱. Pɛ nu̱ya guí ɛ̱na̱ ngue hi̱nguí̱
    pa̱hmʉ te ga̱ mbønya te gäma̱ hya̱ guí̱ nnu̱hʉ yø pa dí ''bʉhmʉ ya.'
  nop-nop: Be haniŋ fooŋ kaune kunum gouyeŋ kwet mambimambip hatubune yoiŋ, ‘Gwi ulek.’
    Hidi kunum foloŋ nai dediniŋ helewek be helelak u kedem kakiyondaaŋ yoiŋ, iŋgoŋ
    nai yendok mebi mu kanadiiŋ?
  obo-NT: Woy otid ka-allow ron, od ikahi kow to, ‘Od uran be-en moho ko-ungkay, su
    moollutu kos langit woy od mosukirom.’ Od kotuig kow nod otuk to timpu ukit to
    kod-ontong dow to ko-oowayan, piru dii kow man od kotuig nod otuk to kohulugan
    to mgo kotomanan to inin timpu.
  cak-ENT: Y chuka' pa tak saker, tok rix nitz'et que ri caj k'ekumuj banun y cük
    chuka' quibanun ri sutz', nibij que man utz tüj k'ij nberubana'. Rix xa ca'i'
    c'a ipalüj, roma jabel ivetaman nitz'eta' ri caj, ivetaman si utz o man utz tüj
    k'ij nberubana'. Jac'a ri retal ri ntz'etetüj-vi y nbij achique tiempo rojc'o-vi,
    rix xa man nitz'eta' tüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠᤏᤠᤶ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤔᤢᤍ᤺ᤵᤐᤡᤸᤗᤧ ᤀᤠᤀᤡᤴ ᤘᤠᤜᤡᤳ ᤌᤠ᤺ᤛᤢ᤹. ᤛᤢᤖᤡᤳ ᤁᤣᤈᤱᤅᤡᤴ ᤜᤢ᤹᤺
    ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶ॥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤀᤥᤃᤧᤔᤧᤳᤋᤢᤶᤔᤠᤱ ᤘᤠᤕᤧᤶᤔᤡᤴ ᤏᤢ᤺ᤒᤠ ᤏᤢ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ
    ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤁᤧᤛᤧᤴᤍᤢᤶᤔᤡᤸᤗᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤕᤧᤶᤔᤥ ᤁᤧᤍᤠ᤺ᤒᤠ ᤔᤡᤰᤛᤣ᤺ᤴᤜᤠ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤔᤡᤴᤒᤠᤒᤣ᥅
  mie-NT: 'De jānehēn chi cáhān ndá nú: Mitan de cuun sāvī, chi nī jīchi cuáhá vīcō,
    cáchī nū. Vāchi tēe stáhví-ni cúu ndá nú. Chi jícūhun inī ndá nú nāsa stéhēn seña
    andiví, sochi nduú jícūhun inī nū nāsa stéhēn ndá tiñu ñáhnú jā sáhá nī tiempo
    yáhá.'
  san-TIB: པྲཱཏཿཀཱལེ ཙ ནབྷསོ རཀྟཏྭཱཏ྄ མལིནཏྭཱཉྩ ཝདཐ, ཛྷཉྦྷྴདྱ བྷཝིཥྱཏི། ཧེ ཀཔཊིནོ ཡདི
    ཡཱུཡམ྄ ཨནྟརཱིཀྵསྱ ལཀྵྨ བོདྡྷུཾ ཤཀྣུཐ, ཏརྷི ཀཱལསྱཻཏསྱ ལཀྵྨ ཀཐཾ བོདྡྷུཾ ན ཤཀྣུཐ?
  qve-NT: 'Saynallataqmi cielopi tutallamanta yana phuyuta qawarispapas, nillankichistaq:
    “Paramunqan”, nispaykichis. ¡Ishkay uya runakuna, qankunaqa cielota qawarispallaykichismi
    yachankichis, imayna tiempo kanantapas! Chayri, ¿imanaqtintaq mana cuentatari
    qokunkichishchu, kunan tiempokunapi tukuy imaymana señalkuna pasasqanmantarí?'
  pao-NT: Ka yaa togano ka muha nakagoapunne, mu oo sopedakwatoo mooa tomoapunnekwu.
    Mu mooasoo ka koomeba-witu sopedakwatoo pana mu gi oo nakasopedakwatoo ka teepu
    manekwuna ka nuka, mu Pabe'e petuse.
  cbu-NT: 'Mishat, tarasitamsha kanindaa napeerus, Msas chumbeepiwa. Sin sinapi átcha,
    atitamsa. Siy wanip yasaksa. Kanindaa yasakitaateesa, itaru yuw Apanll sirú kamanirangu
    anoo: Iparee zanganchima, táranguwa, anoo nda mangoonaksa. Nuwaa nda natstaksa.
    Apanllee kuk chinakaniya atitaateesa, nda mangoonaksa.'
  usa-usa: ánibo aabáyaanapimma keráwáqá maará kéte. ‘konnákómá abúkitana aabayákómá
    karogarommá káuraipoana uwááma kéyorena aaqá yíniye.’ kétee. minnâ áraine. aabayákóní
    awaaméqá keráwáqá aónama kéyainaae. miráimanibo íbêqa maa-kánáágómá keqtábá awaaméqá
    immá íaonama kéyainaae.
  soy-soy: Kɛyómɛ kɛn mmɑrɛ n sɑnnyɛ lin n hiihiilɛ̃, nɔ yɛ kɔ mɑɑ rɛ kɛyɑ́ɑ yɛ nɛni
    cɑɑinɛ. Nɔ yɛ felɛ ɑni kɛyómɛ mɛwee yɛnu ɑni mɛɑsei kom, ɑmɑ́ ɑ́ni yɛ lɛ̃ kɛ
    Uléécɑɑ uu ituŋɛ nnyí-i nɔ́kɛnɛ́cɔpɛ n wɑi ɑsei kõ!]
  hui-hui: Egerebagi haragola harini pobo darama bialu aruma haragola, Dalu ibulubada,
    laramili. Tígua harini hondowa ogo aleore bulubada lowa haramiligodago áyu ogoninaga
    birago ogo ale biarua lalu mo tale nabi kamigodago.
  amf-amf: Burin pir cecinin poldhenka ‘Peeno poldhayse thipidine; kina doobi qanasane’
    yeda hame. Peensa dantan goynam cecin shedayse yeda dhese; wodansa milkitino har
    konin dhehen shedayse dhesano yeam bashidu?
  quc-NNT: 'Are k''u ri aq''ab''il käb''ij alaq: “Kämik käpe jäb'' rumal chi kiäq
    ri uwokaj, xuquje'' q''eqmuj,” —kächa alaq. ¡Ri alaq xaq kieb'' wäch alaq! Käkowin
    alaq chuch''ob''ik ri u wäch ri kaj, man käch''ob'' tä k''u alaq jas ri tajin
    kuk''ut ri Dios chuwäch alaq pa taq we q''ij junab'' ri''.'
  dob-dob: Ta ꞌabo gonagonaya galewa bweyabweyalina ta gaigaina waꞌitai, nate wasinapu
    ꞌaene kwau ꞌimeema. Ga nate onaꞌaiꞌaila weꞌiweꞌiyaya nidi ꞌoelaa manudi ꞌadi mwalatoi
    niꞌatu wamwalamwalatonidi, ta esi weꞌiweꞌiyaya gete tuta nidi manudi nigeya wamwalamwalatonidi.
  wrs-wrs: '@see-verse:MAT.016.002'
  mca-mca: Qa in leefiju' ekheweli'ƚ qa ƚit'iƚijets qu' uƚ'axekii qe na'l na'aj s'e'
    qe i'ni' na' wa's qa a'taxiju'ƚ iye. Ehe, ekheweli'ƚ in ƚenikfe'li'ƚets pa' ƚunye'j
    ha'ne wa'sji' qa ¿inhats'ek in nite' ƚenikfe'li'ƚets ekewe' jutsiqetstaxij ha'ne
    ƚahats'ij?
  tzo-TZC: 'Yan ti mi ta xavilic ta sob icꞌluman tsoj schiꞌuc butꞌul ti vinajel ta
    sloqꞌueb cꞌacꞌale, jech ta xavalic: “Muꞌyuc lec ti cꞌacꞌal tanae”, xachiic. Toj
    ven xapacꞌta abaic. Lec xanaꞌic sqꞌuelel ti cꞌu sꞌelan xlaj echꞌuc ti jujun cꞌacꞌale.
    Pero mu xanaꞌic sqꞌuelel, mu xavaꞌibeic smelol ti cꞌusi ta jpas liꞌ ta atojolique.'
  mya-mya: နံ​နက်​ချိန်​၌​မိုး​တိမ်​နီ​၍​အုံ့​မှိုင်း​နေ​လျှင်​မိုး​ရွာ လိမ့်​မည်​ဟူ​၍​လည်း​ကောင်း​သင်​တို့​ပြော​တတ်​ကြ​၏။
    သင်​တို့​သည်​မိုး​ကောင်း​ကင်​ကို​ကြည့်​ခြင်း​အား​ဖြင့် မိုး​လေ​ဝ​သ​၏​အ​ခြေ​အ​နေ​ကို​သိ​နိုင်​ကြ​ပါ
    လျက် မျက်​မှောက်​ခေတ်​ကာ​လ​၏​အ​ရိပ်​အ​ခြေ​ကို မူ​ပိုင်း​ခြား​၍​မ​သိ​နိုင်​ကြ​ပါ​သ​လော။-
  gng-NT: Nɛ kutɛnŋaaku ni laa' kutaaku biike la, ni tɔkeh ki teh utaa li nii dinnɔ.
    Ni likeh kutaaku bo, nɛ ki bɛndeh utaa li nii bii wa ń nii. Nɛ ka ji li fre kí
    sekn kí bɛnde tibont tà teh fɛnfɛnnɔ nɔ ya tingi-ii?]
  cbi-NTPO: 'Tsenmin kepenene selu yapijuru tya'' ungalalanashu juntsaa, ñullaya:
    Umaa ura'' malu jun jutyuve, tiitimu deeve. Tsa'' mitya selu naanañu bain ñulla
    juntsanuya nara keemi deeshuba, ¿nejtaa entsa tinbutala tiba i'' pulla pulladeishu
    juntsanuya kera'' jaiba aseeta inu ityun?'
  ikk-NT: Ụtụntụn, ụnụ sị, ‘Mirin jẹnkọ d'e zue tanị makẹni igwere efọnni.’ Ọnụ marịn
    kẹ wẹ dọn e gi igwere a kọwa ihiẹn jẹnkọ d'e mẹni, kalẹ ụnụ ara s'ẹka a kọwa ihiẹn
    ihiẹn rị e mẹ ogẹnni rị a ghọsị.
  leu-leu: E la paanen ‘I taa raafui tanin senaso a tavegof a vuung e suk’. Mi texaas
    sena so ta mo a tavegof taxa faxalit nami pana, taasaxa mi pife fexaxaas sena
    masam famatavas pana maana fakali- maanan ri taxa savat monabeꞌ mon.
  maz-NT: '''Ma xõrü ''ma va cjins''i tangõmü, i̱ṉ mangueji ra ''ñe dyebe ''ma. Nu''tsc''eji
    i̱ṉ cjapüji na jots''üji, i̱ṉ unüji ngüenda ja ga ''ñetse a jens''e, nguec''ua
    i̱ṉ pãrãji ja ga cja yo jopa, ''ñe yo ra ''ñeje dyebe. Pero dya i̱ṉ unnc''eji
    ngüenda ja ga pëpji Mizhocjimi yo cjë yo rí cãrãji dya.'
  bod-N: ཞོགས་པར་ནམ་མཁར་སྤྲིན་དམར་དང་སྤྲིན་ནག་ཡོད༌ན། དེ་རིང་ཆར་རླུང་ཡོད་པར་ངེས་ཞེས༌ཟེར།
    ཁྱོད་རྣམས་ཀྱིས་ནམ་མཁའི་རང་བཞིན་བརྟགས་པས་ཤེས༌ཀྱང༌། དུས་འདིའི་རྟགས་ནི་རྟོག་ཀྱང་མི་ཤེས༌སོ།།
  tca-NT: 'Rü ngẽxguma pèxmama nadautüweanegu rü poraãcü nacaixanegu, rü: “Nachixe
    tá nixĩ i ngunexü̃” ñaperügügü. Pema nixĩ i duü̃xü̃gü i togüpẽ́xewa meã pemaxẽnetaxü̃,
    natürü chixexü̃gu perüxĩnüẽ. Rü pema nüxü̃ pecuèx na penangugüxü̃ i ñuxgu tá nameãnexü̃
    rü ñuxgu tá nachixeanexü̃. Natürü ñu̱xma na yanguxü̃ i ngẽma cuèxruü̃gü ga nuxcüma
    Tupana pemaã ixunetaxü̃ rü tama nüxü̃ pecuèxgüéga na ṯacüchiga yiĩxü̃ —ñanagürü.'
  zpl-NT: 'Nu bee zilaꞌ chenu rlañiꞌhua nú neluu rnaa liñibe nu nuꞌ xcabe che rnihua:
    “Necha tsu bichia quieꞌ, rriꞌihua beyaꞌ xa neca bee seña liñibe.” ¿Xiquie nú la
    riꞌihua beyaꞌ xa neca lunú reca nee?'
  mbc-NT: 'Moropai penane pu''kuru suuyu pe pata wanî ya taaya''nîkon: “Sîrîrîpe kono''
    rena pe man”, taaya''nîkon. Maasa pra ka'' pî'' katupuru era''masa''ya''nîkon
    ye''nen, moropai ewaron pe pata wanî ye''nen. Ka'' era''maya''nîkon kaisarî, taapîtîya''nîkon
    î'' e''kupî epu''tîya''nîkon. Tîîse î'' wani'' awanî ye''nen anera''ma''pîkon
    ayenukon ke, kupîya''nîkon pepîn innape? Î'' e''kupî epu''tîya''nîkon pepîn, î''
    ikupî eserîkan pepîn era''maya''nîkon tîîse —‍ta''pîiya.'
  ndg-ndg: Na kindai mwenda baya, Hali ya upepo leno inanoga kwa kuwa kunani kukele
    na maunde ngati wekelya kunani kwoti! Mwenda kutanga mwakubile kunani, lakini
    muweza kwaa tanga ishara ya nyakati.
  wsk-wsk: Ale aking tumong biyala nina barasasan ale taiti nuwi diriyam bare tiromorom
    karogo arigisan, mu nina balsan, ‘Mu tuwik marir daula karogo tairukkowo,’ ma
    balsan. Nina taiti gomang te aguwaya arigisan mu ko balalko mu nina ko ikisan.
    Bare aitak tom imi te ko kausa duap duap arataso mu ko ko duap balalko me terong.
  toj-NT: 'Pero ta jel c''a chac ja c''ac''u huax el jani, ti huaxa hualahuex que:
    Ja yaani oj jac jun tzatzal ic'', la chiyex. Huala c''umaniyex, como ay atiex,
    como huan ni xa naahuex jastal ja seña ja satq''uinali. Eso sí, huan ni xa naahuex
    yena pero iday, ja jas jel nihuan huanex yiljel ja tiempo jumasa iti, mi ni t''usan
    huaxa naahuex jas sbeja.'
  tbc-tbc: Agod tidom lo mi dop abol, ‘Gamu ui isi wa,’ man dugo, timtaen daran an
    bilkas ak ituani a. Aŋ ka keit san leil akubiani ale uyanan mok a, ak man aŋ kulob
    sensen a aŋsiganem saen lo dilasa la yan, sad fud mok akubiani ale san aŋ ta idaisuda
    na ya.
  sna-sna: Uye mangwanani munoti, ‘Nhasi kuchanaya mvura ine dutu nokuti denga rakatsvuka
    uye kwakakwidibira.’ Munoziva kududzira zvinoonekwa mudenga, asi hamugoni kududzira
    zviratidzo zvenguva.
  smk-NT: tan no kabubuklas ket mu'dit a sira' nan awro tan marurem yay langit, wamoyo,
    ‘Rumapeg ya sawanin.’ Mataros moyoy pipa'kaan nin bakas nan langit, ket sukat
    a kai moyo nin mataros a pipa'kaan nin bubagay a mampangyadi' konan sitin panaon!
  grc-TCGNT: Καὶ πρωΐ, Σήμερον χειμών· πυρράζει γὰρ στυγνάζων ὁ οὐρανός. Ὑποκριταί,
    τὸ μὲν πρόσωπον τοῦ οὐρανοῦ γινώσκετε διακρίνειν, τὰ δὲ σημεῖα τῶν καιρῶν οὐ δύνασθε;
  gof-WFTW: Wonttiya wode, ‘Saloy zo77idi shaaratida gisho iray bukkana’ yaageta.
    Yaatin hintte salo mallaa be7idi ereeta, shin wodiya malla eranaw dandda7ibeekketa.
  spa-BLM: 'Por la mañana, decís: “Hoy hará mal tiempo, porque el cielo está rojo
    y amenazante”. ¡Hipócritas! Sabéis discernir el aspecto del cielo, ¡pero no sabéis
    discernir los signos de los tiempos!'
  kyz-NT: 'A''ere nipo ku''emamũ ywak piragamũ resag ire pe''je pejejaupe: “''Awamũ
    amana ra''e”, ''jau nipo pẽẽ ywak piragũũ resag ire. Ywaga resag ire nipo pẽẽ
    mũ amana kwaapa futat. A''ere nipo naje kwaawi pejepe. Jeremiapofera resaka agawewi
    nipo pẽẽ. A''etea nipo naje rerowiari pejepe. “Janeruwarete ''ga futat ''ga mut
    janee”, ''jawe''em nipo pẽẽ jee jeremiapofera resag ire miamũ— ''jau Jejui ''ga
    ''gã nupe.'
  dao-dao: Ngawilama, “Khaw ngmei lü anghmüp law üng, tuhngawi ta khaw ah hlü ve,”
    nami ti khawiki. Khawa sen vai ja a ak vai cun khankhaw teng lü nami ksing kyawkie.
    Cunüngpi akcünmka üng sängeikia müncanksee ta am ksing khawh uki.
  cya-cya: 'Lo'' xa nde tlya nchcui'' um: Cua'' ñii qui''ya quioo si''yana nga''á
    ndla nducui ni'' cuaan. ''Un ne'' nu a ñi ndi''in cha'' ''in, ndyi''ya um cunta
    cha'' nu nchca ni'' cuaan, ¿lo'' ñi cha'' a ndyi''ya um cha'' tiyaa cha'' nu nchca
    tloo um cua'' ñii?'
  wrk-wrk: '@see-verse:MAT.016.002'
  nii-nii: Konu kupiiring okrii ni molk, konu kupu ping erpi ełim ei, enim molk konu
    pop topu, kumb owundu tumba, nik ełmin. Ba akip kunum ei, na jep oł kanim kanim
    end oł ei, enim kapłi pii poł tunanmin mon.
  ign-NT: Te yáticarahi, te ímaha eta timapi­curume, títsitsimehi, ímijachahi tiquivayare.
    Éti, ímija­chavahi ímatie­queneha eta tapaisira eta anuma. ¡Tétavi­ca­va­hisera
    eta emasua­pa­ji­raivahi! Taicha éti ímija­chavahi religiósohe, ímija­cha­vavare
    ímatie­queneha eta mavara­ha­que­neanahi ema Viya, váhisera ávara­hahini ímatie­queneha
    eta máimeruhehi ema Viya, te juca sácheana nucacha­ne­rahehi.
  dik-NT: Ku na ye nhiäknhiäk ka luɛlkë, Abï tuɛny akölë, rin acï piny dɔm bï la dïl
    ku looi luäät. Wek aa kë bï rot looi ŋic tɛ̈ tïŋ wek käkkä nhial, ku wek aacie
    käk loi röt ëmën ye ŋic!
  cac-cac: 'Ay b''aj tzeyal pax d''a q''uin̈ib''alil: A ticnaic musan, te q''uic''
    asun, ol yac'' n̈ab'', xe chi. Jelan eyilan juntzan̈ asun, tzeyalani tato ol yac''
    n̈ab'', mato maay. Ay juntzan̈xo yechel sch''oxan tas yaj jun tiempoal tic, palta
    ina max nachajel juntzan̈ chi'' eyuuj. Yuj chi'', chab'' sat ex.'
  tzj-E: 'Y c''ola nebij ptak rsakric cawrara: —Tzra jawra k''ij majo''n wen ta tiemp
    penak, caj nec''tuwa, congan quiek y congan mkula, cara'' nebij. Caca'' eplaj,
    ixix bien nch''obtaja ewmal nak rec''mon ta jnetz''et chcaj per je ntajina nuban
    Dios chewech chpam jawra tiemp ja okc''o wa'' jara'' mtch''obtaja ewmal nak rec''mon
    ta.'
  bpx-bpx: अने ह़वारे तमु केवो, ‘आज आंजी आवह़े काहाके ह़रग मे रात्‌लु वादळु सवायलु
    से, कदीम तमु ह़रग नी सेलाणी देखीन आहयु जाण लेवो के ह़ु हयवा वाळु से, ता तमु आहया
    दाड़ा मे हय रेली सेलाणी काहा नी ओळखो?
  san-BUR: ပြာတးကာလေ စ နဘသော ရက္တတွာတ် မလိနတွာဉ္စ ဝဒထ, ဈဉ္ဘ္ၑဒျ ဘဝိၐျတိ၊ ဟေ ကပဋိနော
    ယဒိ ယူယမ် အန္တရီက္ၐသျ လက္ၐ္မ ဗောဒ္ဓုံ ၑက္နုထ, တရှိ ကာလသျဲတသျ လက္ၐ္မ ကထံ ဗောဒ္ဓုံ
    န ၑက္နုထ?
  yaa-NT: Akka mã penaino nai choshtakõi õikĩ, ‘Oi iki kiki,’ mã famis. Akka nai choshtakẽma
    õikĩ, ‘Oi ikima,’ mã famis. Nai foiskĩ mã tãpitiro oi feyamai feima rakikĩa mã
    fatiro. Askafixokai nã Niospa mato yoiai keskara mã chanĩmara faima. Nãskakẽ mã
    ea tsõa atiroma keskara fafe, nõ õinõ mã ea famis. Akka, ¿afeskakĩ mã tãpiamamẽ
    Epa Niospa noko ikĩfiano?” ato askafani yoikĩ.
  cab-NT: Bináafin, ába jaríñagun. “Wuríbabei dan ugúñe ladǘga funáñu líña siélu
    áni jamúñounga.” ¡Biángua tigíbu jugúya le! Subúditi luáguti ligáburi dan jun,
    áni ibídiñeti jun luágu chülǘjali lan lidáani asálbaruni.
  clu-clu: Kag kon aga pa kag ang langit mapola kag magalum, nagakoon kamo nga ‘Maoran
    dia dadi.’ Kon magsulung kamo sa langit naulaman nindo kon magainit okon magaoran,
    piro sa mga tyimpo tana nga dia indi kamo makaintindi ang mga tanda sa mga nagakaratabo.
  swh-ULB: Na asubuhi mnasema 'Hali ya hewa leo si nzuri kwa kuwa anga ni jekundu
    na mawingu yameifunika anga lote.' Mnajua kufasiri mwonekano wa anga, lakini hamwezi
    kufasiri ishara za nyakati.
  tpt-NT: 'Tejkan puvakuj, ex naunatꞌik: “Yu chavay ka jantu lhiꞌacha kunaꞌ, ni laktꞌiyan
    ayaj xlapul, chuncha aqapuchajuy.” Ex chuncha ni uxiknan ox mispꞌayatꞌik tacha
    kunaꞌ ni julchan, ¿ex valiꞌiycha jantu malaꞌasiyatꞌik yu tapasay chavaycha aniy
    taꞌan tꞌaunatꞌik?'
  aai-aai: Naatu mar auman gagub niwuwun naatu turin nafufurum kwana’itin boro kwanao,
    boun boro nayar. Kwa i gagub akisin ana itinin kwaso’ob boro kwanao, baise abisa
    iti boun temamatar hai yabih men karam boro kwanaso’ob.
  sny-sny: Sosu nowe esi mitaiyeye su, ni'arawe farufaru a'i, sa'i nihari erasi a'i
    iroteye ape, serai sa'i, fiyaru erasi a'i henerairowa. Fene ni'arawe lo yareyare
    so'oruwe tepa'asiye. Ahowa, ane wiyawi erasi a'i aniyei su, fene wiyawi ano lo
    sitewi so'oruwerowata.
  myy-myy: Busuri jĩjʉ iti sũaja mʉa tija, wajʉ bueri rãca iti ñaja. “Adi rʉmʉ quenado
    ma”, ya mʉa. Ũmacʉ̃jʉ ticõri, “Ito bajiro rẽtaro ya adi rʉmʉ”, yi masia mʉa. Ito
    bajibojarocati adi rʉmʉ rẽtarise gaye, “Ito bajiro bajiro wado ya”, yi masibea
    mʉa.
  trc-NT: 'Ne̱ rej naꞌya̱a̱n niꞌya̱j soj xta̱ꞌ, ne̱ sese mare̱e vaa rej xta̱ꞌ, ne̱
    sese aráán ndoꞌo ngaa rej xta̱ꞌ, ne̱: “Corá cama̱nꞌ uxrá maa̱n”, taj uún soj á.
    Dan me se neꞌen soj xca̱j soj cuentá cheꞌé se vaa neꞌen soj rej xta̱ꞌ, tza̱j ne̱
    ne neꞌen soj xca̱j soj cuentá cheꞌé sayuun quira̱nꞌ soj si̱j ma̱n rihaan chumii̱
    nihánj vaa güii a̱ maꞌ.'
  cut-NT: Me vateya̱n ne, ndete che cua̱h na̱n ro ma̱n, man ma̱n ne, ra̱hn ne te cuan
    co. Nchuhn ne, ¡o na̱n o chende ne! A̱ma ndah nda cuande ne ta̱ca̱ ri na̱n ro,
    ate hua retumacadino ne yahn vederihno che redin Dendiohs ma̱n ro cuh.
  bel-bel: 'і раніцай: сёньня непагадзь, бо неба агніста-хмарнае. Крывадушнікі! аблічча
    неба вы ўмееце адрозьніваць, а азнакаў часу ня можаце?'
  zlm-KSZI: Pada waktu pagi, kamu berkata, “Cuaca buruk nanti, kerana langit merah
    mengancam.” Munafik! Kamu dapat meramalkan cuaca dengan melihat alamat-alamat
    di langit, tetapi kamu tidak dapat memahami alamat-alamat zaman ini.
  gdr-gdr: Ɨ daka sɨtawarɨnd wɨn tendenindam da, ‘Yu ɨta piro ik, nokɨp wub re kea
    kuskus dɨde timtim e awɨk.’ Sɨ ra wɨn wubɨnd gasa yɨr ongong teyenindam, wɨn ɨta
    naska kana wumɨr okatenya da wub rɨdede wɨp e ɨbɨm. Ajɨ nangga paim wɨn maka naska
    kana wumɨr yokatenya wɨn ongwatenam mɨle gatab da rɨdede wɨp wɨn e ik?
  vmy-NT: 'ꞌBa nga tajñu, mixun ngañu: “Chꞌo chun ku̱an ngandaꞌe, ngatꞌa yufi inya
    ngankꞌaa.” Mankjinnu mé= xi matsejen ngankꞌaa, tunga, ¿ánñu bi kjimankjinninu
    xi tisꞌejñatsejen ngandaꞌe?'
  cmn-FEB: 清晨时你们会说：‘天色阴沉暗红，今天一定有风雨。’你们知道如何分辨天色预测天气，却不能分辨时代的征兆吗！
  gmv-RNT: Wonta bolla ‘Saloy deexikko deexides; hachchi iray bukkana’ geeta; salo
    medha xeelidi shaakki ereeta shin ta yaana wode malata shaakki eranas dandayekketa.
  ncl-NT: 'Lanesi, huan anquijtúa: “Axan quiahuis pampa chichiltic unca in cielo,
    laticumactía.” ¡Lacuajcuamananijmes amhuanten! Anquimati len quinequi quijtúa
    quinami nesilo in cielos (ilhuicac), huan amo huil anquimati len quinequilo quijtulo
    innojen hual panujticate nican pan lalticpan quiman nehual niunca nican. Innojen
    cate ilanextilisli innojen tonalijmes.'
  sua-sua: Va muma mnorvek pum a ngaelmir to nma ktong a kus kat ko mo ruteik mum
    kle re vokom a volkha ko o varhek ngma kaum he ngae ka slok va mum her kta havae
    kat te, ‘A kus ner mi kaerik he.’ Ii, mut sim ktua mnorvek pum o ngaelmir ruk
    orom a ngausgi man ma volkha tok, vanang kman ko mut lo kais kam mnorvek pum o
    ngaelmir ruk kun mnam ke venloot ta mang Endo E Nut Thim Orom Ka Msasaen?”]
  are-are: Ingutnhala, rrangkarra paka aramanga alkira era thathamanga, matara turta
    intamanga, rrangkarra angkama, ‘Lyarta kwatjala nhitjina.’ Alkira erinha aramala
    rrangkarra kala lhangkarama kwatjala nhitjinala, itja paka. Arai, atha kala tjatjikarta
    ntjarra rrakangkarra urrkapuka. Rrangkarra pula etnanha itjala lhangkaraka.
  gai-gai: Na ŋaŋarmuŋmbaia ne aindopnande, ‘Dimir mbɨkmbɨkarapa ra laup te, anna
    mandeaca pukapa watta kɨpnande.’ Na gidik ŋgoin, ne riacna ŋgagatraca ne watca
    mbopnandet, na gan mɨnna nena eteacna ŋgagatraca ne mba watta rapacri.
  qvm-NT: 'Tsaynogpis pasaypa pucutaraycar patsa waraptin gamcuna nipäcunqui: ‘Canan
    junäga tamyangami.’ Tsaycunata tantyaycarga ¿imanirtag mana tantyapäcunquitsu
    Tayta Diosnintsi cachamashganta?'
  chz-NTPS: 'Mahꜗ taꜙlaꜙ tiih˜ jwahꜘ hnähꜘ: “Hiiꜘ gooˉ jäꜙ lleꜘ, jëëhꜘ gyʉ̱ʉ̱ꜘ gyʉʉhˈ
    mahꜗ naˉhi̱hˈ”, jwahꜘ hnähꜘ. Peerꜙ taˉju̱u̱hˈ hnähꜘ. Le̱hꜗ baˊ hnähꜘ llehˈ hnähꜘ
    juuˈ haˉ läꜙ jmeeꜗ ko̱o̱ˉ jmɨɨˊ ko̱o̱ˉ jmɨɨˊ läꜙko̱o̱ˉ laꜗ gyʉʉhˈ. Mahꜗ saꜙ kye̱hˊ
    hnähꜘ kwa̱a̱t˜ heeˉ gaˊ naˉ dsaˉlaꜘ jeeˊ kyahˈ hnähꜘ.'
  kmu-kmu: Natepiti hetitama mage nehae siaꞋmoꞋa okomaꞋage huno ikamoꞋa ai-haesa hianagino
    ‘Menia yasimoꞋene koꞋmoꞋene falote hugahie.’ hutama nehae. Tamage tamakaya ikana
    neꞋagetama ‘NaꞋa hugahie.’ hutama fako nehayanagi meni kanafima falote hia yana
    age-lama hutama noꞋagae.
  ood-NT: '@see-verse:MAT.016.002'
  lbm-lbm: अऊर भुन्सारे म कह्य हय, ‘अज आन्धी आयेंन, कहालीकि आसमान लाल अऊर धूंधलो हय।’
    तुम आसमान को हवामान ख देख क ओको भेद बताय सकय हय, पर समय को चिन्ह को भेद कहाली
    नहीं बताय सकय?
  ncj-NT: 'Huan ic sancuel nanquihtosque: “Axan yau mochihua ahmo cuali tonali, tleca
    in neluicactli tlacocoxcatixtica huan mextemi.” Nanquinehnehuiliyahque quen yes
    in tonali huan ahmo nanquixnehnehuiliyahque tlen quihtosnequi in tlen panohtica
    ipan inin tonalten.'
  yuj-yuj: 'Tá koumounek yumo arakrá sér i konapono: ‘Yámar mek támáre nánko, oukoumwan
    te ouwi warákam korop naeane.’ Tá kare! Yumo waeman take pourouráp ankank nkea
    yae-párák yámar mek yurukup i konapan maok, yumo oukoumwan mámá ke fek koropánknámp
    ankank fwapia yurukup mo napon.'
  kto-kto: Pa parabira ga mime migama, ‘Panbinim la taktogu ga pupulu. Are ratmat
    ga eba betieng ifif ba ga afarat ba.’ Migat, mime magima kagup o panbinim ga maset
    mime mavuvuo. Pa tale kan mime magima kagup a iro tara titot.
  gmv-NT: ዎንታ ቦላ ‘ሳሎይ ዴፂኮ ዴፂዴስ፤ ሃቺ ኢራይ ቡካና’ ጌታ፤ ሳሎ ሜꬋ ፄሊዲ ሻኪ ኤሬታ ሺን ታ ያና ዎዴ ማላታ ሻኪ
    ኤራናስ ዳንዳዬኬታ።
  por-BLT: 'E de manhã vocês dizem: ‘Hoje o tempo ficará ruim, porque o céu está avermelhado
    e nublado.’ Vocês sabem prever o tempo, ao olhar como o céu está, mas não conseguem
    reconhecer os sinais desta época!'
  stp-NT: 'Gio baꞌ moop kaiꞌchdhaꞌ pim ɨp paiꞌjɨ jax chuꞌm kabuimuk: “Xib moo cham
    kɨɨꞌ oidhaꞌ jimiim. Jaiñ na guꞌx bɨꞌm maaxiꞌñ gux dhaam gio nax chɨbaaꞌ.” ¿Guꞌ
    baꞌ cham puꞌñix maatɨt jup jiñ ñɨiꞌñ japim aa aañ nañ jir tuꞌp tuꞌm daꞌ? Tɨɨꞌ
    na pim baꞌ guꞌx maatɨt nɨiꞌñdhaꞌ gu tuꞌ na jax chuꞌm oidhaꞌ jimiidhaꞌ.'
  mgc-mgc: Ŋbɔ da mïndö aba, iya 'e henye, ‘Omba ku zi ta'di, ga kö'du komo bi na
    kahi a'ba na köndu.’ Aka me'do'e kö'du 'ba komo bi ne bi kongɔ aba komorïyë, mora
    ɔ'bɔ'e me'do dë kö'du kyïnë 'ba kadra ne'e.
  ame-NT: 'Aromtañañapaʼ ñerraʼm esempo sentaʼmuen enet c̈ha tsatattaʼmuena, sañapaʼ
    c̈hocmach atet̃ sotyesaʼmueneʼt̃: “C̈hoch huataʼmuena ñeñt̃oʼmar oʼ c̈ha rrenarsaʼmuen.”
    Sapaʼ atarr señoteneñña ñeñt̃ sentyen ento ñeñt̃ña señotateneʼ. T̃arraña ñeñt̃
    atet̃ norrtatyennas nepartsoteña esoʼmart̃eʼña ñeñt̃ñapaʼ amaña eñotatensoña ñeñt̃
    atet̃ pennas Yompor t̃eʼ oʼch orrtatonas poʼcohuenña. Ñeñt̃paʼ att̃at̃eʼ seshquën.'
  mgh-2016: Vanosha nchuwa nneera, ‘Ipulha inoorupa lhelho, nlhatu no ukhwiilha irimu
    ni ipiphi.’ Nnohukumulha mahuku wo uweha irimu, nansho nkelhiyaka nipampa wo uhichuwelha
    ithikineha cha alha mahuku.
  kvn-NT: 'Tegin pemal chogaldamalbal: ‘Imi neg wakur-wakur pél kinnidbi naibalil,
    al anmal wismaldo, imis ti-widani.’ Imi pemal nued wismal neg-taklegedbal, neg
    igi kuo. Tenal pemal immal-kunaidbal yabli wichulmal, igi chogle-wede.'
  gvf-gvf: te taanima wen kamin kama milungwa, ‘Nimin sinamua,’ dinwa. I yal kobe
    kamin kama milungwa kaninga main pirinba, kamin kaun malia kal ta u maribe ongwa
    main pirekun erekinwa.
  san-ISO: prātaḥkālē ca nabhasō raktatvāt malinatvāñca vadatha, jhañbhśadya bhaviṣyati|
    hē kapaṭinō yadi yūyam antarīkṣasya lakṣma bōddhuṁ śaknutha, tarhi kālasyaitasya
