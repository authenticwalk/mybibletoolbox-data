  met-met: Baing bungina buraragina aharua ba, ‘Sabaluna sabuxa, mugapdi musuding.
    Binabu longa bagula doa.’ Ang sanga ba abagu axabia sabalung kubolunoa, ne sanga
    ba abagu axabia axadi Urana libudi hatata te!
  kpj-NT: Biurasou ibede lyby lybymy txu‑di kedeakeki tahe biu ròahyyhyy bede txu
    rariakre. Myhe tarybemahãte. Kaiboho heka iwitxira aõhebo rotỹỹnykre heka teerytenykõlemahãtenyte.
  zao-NT: 'Ne leettsa nane na xkow lobee ne nakal na nzhal til, tsa mbez goo: “Naltseree
    tela yi ne tax mbi thoz”. ¡Zha nkedi nak goo, zhaa kuu mbez goo ne zhaa kuu ntsow
    goo! Nlebee goo re seny kuu nyoo lobee, ¡per nlebeet goo re seny nal tyemp ree!'
  byx-byx: Be aip lua i se bigia de ngene tuqun ai diiv ama qaik i raquarli ngenet
    lu ama aavul i ama nguin-nguin nget per ama uusepka de ngen ama qeluin. Liirang
