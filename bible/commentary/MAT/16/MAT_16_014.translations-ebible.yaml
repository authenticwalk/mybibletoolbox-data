    voꞌot la ti Jeremíase. Mi moꞌoje, jaꞌ la jun jꞌalcꞌopot ―xutic.'
  mya-mya: '``လူ​အ​ချို့​က​အ​ရှင်​သည်​ဗတ္တိ​ဇံ​ဆ​ရာ​ယော​ဟန် ဖြစ်​သည်။ အ​ချို့​က​ဧ​လိ​ယ​ဖြစ်​သည်။
    အ​ချို့​က ယေ​ရ​မိ​သို့​မ​ဟုတ်​အ​ခြား​ပ​ရော​ဖက်​တစ်​ပါး ပါး​ဖြစ်​သည်​ဟု​ပြော​ဆို​ကြ​ပါ​သည်''''
    ဟု​လျှောက် ကြ​၏။'
  gng-NT: 'Nɛ bi jiin'' wɔ ki ye: «Biba lienh ki teh a yé San wà siih binib Uwien
