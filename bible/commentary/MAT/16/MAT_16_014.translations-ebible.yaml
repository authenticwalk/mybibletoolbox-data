    ᤗᤳᤇᤠᤏᤧᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤒᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān ndá dē: Sava ji cáhān jā cúu ní Juan, tēe jā ní scuénduté.
