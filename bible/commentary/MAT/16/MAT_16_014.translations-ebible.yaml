    agepagutí gakó loaká ve makó gozapá minamokitana noane liki liaká niave.
  lcm-lcm: Na kila antok, “Mang matan kipo kin ta Ioanes katakai i asing tauia. Na
    mang matan ta Elias, na mang matan ta Ieremias vo mangsikei iria mamain ta katakai
    i kus amalangas.”
  aer-aer: Itne akenhe ikwere angkirtnerlenge, “Arrpenheme areye itirreme unte-arle
    akwele John nhenge tyerrtye areye-arle kwatyeke akwernetyarteke, itethe-arle-irrintye-alpeke.
    Arrpenhe areye akenhe itirreme unte-arle Elijah-arle akwele itethe-arle-irrintye-alpeke.
    Arrpenhe areye akenhe itirreke unte-arle Jeremiah-arle, itethe-arle-irrintye-alpeke.
    Arrpenhe areye akenhe itirreke unte-arle akwele arrule-arle angkentye Ngkarte-kenhe
    awemele ilerle-apentye akngerre, itethe-arle-irrintye-alpeke.”
  qvc-NT: 'Chaymi noqaykunaqa nirqayllapa: —Wakinqam nin chay alma Jwan Shutichikuqshi
    kangi. Wakinqam nin: Dyuspaq chay unay rimaq Eliyasshi kangi. Wakinqam nin: Dyuspaq
    chay unay rimaq Jirimiyasshi kangi ichush Dyuspaq suq unay rimaq kangi, nishpa.'
  tgl-ULB: Sinabi nila, “Sabi ng iba na si Juan na Tagapagbawtismo; ang iba, si Elias;
