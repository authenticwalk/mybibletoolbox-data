    po polobadu pusali profet bidi da te po wabo dao.”
  pab-NT: — Haiyanai atyo João Batista aokahitaha hiso. Haiyanai tehitiya atyo Elias
    aokahitaha hiso. Nikare haiyanai Jeremias aokahitaha hiso. Haiyanai tehitiya iraiti
    xakaisasehare aokahitaha hiso — nexaha ihiye.
  llg-llg: Ala lataa lae, “Hambu luma lae, Ama ia, na, Yohanis Mana Salanik nasoda
    fali so. Feꞌek lae, fama Ama ia, baꞌi Elia. Feꞌek bali na, lae, baꞌi Yeremia.
    Mete ma taa, na, Manetualain mana kokola feꞌen makahulun ele.”
  kyf-kyf: 'Wa nɛɛ: «Nyɩma tɔlʋa nɛɛ, ''Zan -Batisɩ -ɩn -mɩa, ''ɩn tɔlʋa nɛɛ, Elii
    -ɩn -mɩa. ''Ɩn tɔlʋa nɛɛ ''ya nɩɩ, Zelemi -ɩn -mɩa, -Lagɔgbʋʋ -falɩpanyɔ -putu
    -ɩn -mɩa.»'
  tpi-tpi: Na ol i tok, “Sampela i save tok, yu Jon Bilong Baptais. Na sampela i tok,
    yu Elaija. Na sampela i save tok, yu Jeremaia o wanpela profet.”
  mih-NT: 'Ta i catyi ra sihin ra: Iyo ñiyɨvɨ catyi vatyi minoo ra i nandoto cuun
