verse: MAT.016.014
translations:
  kpx-kpx: Ige abu namihai avoe, “Ata degomoleau a mai loui avoe, ‘Ata babatisogevemale
    Dioni keike ke.’ Isege degomoleau a mai loui avoe, ‘Ilaidiaike ke.’ Isege degomoleau
    a mai loui avoe, ‘Dielimaia o mesoho beloveta moleike ke.’”
  okv-H: enana ke mine einge ea, “Embo nei uhoho na amo umo John bapataito ari embo
    ke eagora eto nei uhoho na umo Peroveta Elijah ke eagora eto nei amo Peroveta
    Jeremiah eto Peroveta nei nei ainge ke eagora” ainge eo
  tbo-tbo: Ma a baha hi wimiheya hi pa, ‘Lawa gehouhi hi pa tam Yoni bapatiso, ma
    lawa gehouhi hi pa tam Elaisiya, ma lawa gehouhi hi pa tam Yelemaya bo tu bahapiko
    odubona gehouna.’
  mal-C: അതിനു ശിഷ്യന്മാർ, “യോഹന്നാൻസ്നാപകൻ എന്നു ചിലരും ഏലിയാവ് എന്നു മറ്റുചിലരും
    യിരെമ്യാവോ മറ്റു പ്രവാചകന്മാരിൽ ഒരാളോ എന്ന് വേറെ ചിലരും പറയുന്നു” എന്ന് ഉത്തരം
    പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον, Οἱ μὲν Ἰωάννην τὸν βαπτιστήν· ἄλλοι δὲ Ἠλίαν· ἕτεροι δὲ Ἰερεμίαν,
    ἢ ἕνα τῶν προφητῶν.
  bgc-bgc: वे बोल्ले, “कुछ तो यूहन्ना बपतिस्मा देण आळा कहवै सै, अर कुछ एलिय्याह, अर
    कुछ यिर्मयाह या नबियाँ म्ह तै कोए एक कहवै सै।”
  khz-khz: Ira gekilato, “Reketa gekilana, goi Ioane Bapatiso, reketa gekilana, Elia,
    e reketa gekilana, Ieremia pa peroveta talimana ta.”
  deu-TKW: 'Sie aber sagten: die einen: Johannes der Täufer, andere aber: Elias, wieder
    welche: Jeremias oder einer von den Propheten.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Laꞌquëꞌ taꞌnë́ꞌ: “Juan nacuꞌ, bönniꞌ niꞌ buquilëꞌ
    bunách nis.” Yelaꞌquëꞌ taꞌnë́ꞌ: “Elías nacuꞌ, bönniꞌ niꞌ bëꞌë didzaꞌ uláz queëꞌ
    Dios dza niꞌtë.” Yelaꞌquëꞌ taꞌnë́ꞌ: “Jeremías nacuꞌ, o yetúëꞌ bönniꞌ bëꞌë didzaꞌ
    uláz queëꞌ Dios.”'
  lin-lin: 'Bazongisaki : — Bamoko balobaka ete ozali Yoane Mobatisi ; bamosusu, Eliya ;
    mpe bamosusu lisusu, Jeremi to moko kati na basakoli.'
  hns-NT: 'Tab oesab bolies: „Koi koi bole hai kie toe Johaanas dopoe kare waala baate.
    Aur koi koi bole hai kie toe Elia baate. Aur doesar log bhie bole hai kie toe
    Jeremia baate kie to Parmeswar ke ek doesar pahiele ke sanesia.”'
  noa-E: Magbaawai marau irig, —Am iek pʉ Juan chi õor pör choomie aajem; deeum khʉʉnau
    jaauwai pʉʉta Elías aajem, warrgar Ẽwandam i jaaujerr; wa magba Jeremías khabam
    khai, dewam khãijã aajem, agjö Ẽwandam i jaaujerr.
  eng-EMTV: So they said, “Some say John the Baptist, but others say Elijah, and yet
    others say Jeremiah, or one of the prophets.”
  mib-NT: 'Te ni cacahān de: Sava i cácahān jeē cúu ní Juan tēe ni scuándute. Te sava
    ga i cácahān jeē cúu ní Elías, tēe ni nacani jnūhun Yaā Dios nde jenahán. Te sava
    ga i cácahān jeē Jeremías chí ɨnga tēe ni nacani jnūhun Yaā Dios cúu ní. Achí
    de.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “कुभारे़ बप्‍तिस्‍मा के़बिबा युहुन्‍ना, वेॽहाॽरे़
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलिया, हे़क्‍क्‍याङ् आल्‍लसाङ् वेॽहाॽरे़ग यर्मिया
    मे़ःन्‍छाङ् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽओ लत्‍छाने़रो फाॽआङ् मे़बाःत्तुॽरो॥”
  xnj-xnj: Vakamyangula, “Vangi vijova Yohani Mbatizaji,” “Vangi vijova Eliya na vangi
    vijova Yelemia, amala mmonga pagati ya Vamlota va Chapanga.”
  mmx-mmx: La diga vorang i rin keretna, “Lentaba di lok do nenu ne Jon laradi sep
    susu. Lentaba di tong i do nenu ne Elaisa, la lentaba di tong i do nenu ne Jeremaia
    kopla lara leeme vapaase ali megano.”
  cbr-NT: 'Cacëxun ca atun cacëxa: —Raírinëx ca quia, mix ismina Juan, an uni nashimicë,
    a ''ain. Raírinëx ca quia, mix ismina Elías a ''ain. Raírinëxribi ca quia, mix
    sapi ismina Jeremías a ''ain, ama ''aish ismina an Nucën Papa Dios quicë bana
    unicama ñuixuan uni itsi a ''iti ''ain.'
  tee-NT: 'Chai ju yu''unch tajuni: ―Pus ju ali''in tanajun ni ma Xivan''at ju ix''amakpaxanan.
    Chai ju ali''in tanajun ni ma Elías''at. Chai ju ali''in tanajun ni ma Jeremías''at
    u ak''antam mak''aniya lapanac unit''a ju ixnajun ixchivinti Dios.'
  eng-LSV: And they said, “Some, John the Immerser, and others, Elijah, and others,
    Jeremiah, or one of the prophets.”
  cak-NT: 'Y ri discípulos xqui''ij che ri Jesús: Jec''o ye''in chi ja ret ri Juan
    Bautista. Jec''o ch''aka chic niqui''ij chi ja ret ri Elías. Jec''o chuka'' ri
    ye''in chi ja ret ri Jeremías o jun chic chique ri achi''a'' ri xquik''alajij
    ri x-ix chique roma ri Dios ojer can, xecha'' ri discípulos.'
  pah-NT: 'A''ero garemimbo''ehara''g̃a ei Jesus''ga pe: —Ojipe''g̃a ei nde ve: “Ga
    ko João Batista''ga,” ei g̃a nde ve, ei g̃a Jesus''ga pe. Ojipe''g̃a ei nde ve:
    “Ga ko Elias''ga.” Ojipe''g̃a ei nde ve: “Ga ko Jeremias''ga. Po Jeremiasva''ea
    rũi ga rekoi, a''ero ga oko ojipe''ga Tupana''ga nhi''ig̃a mombe''uharava''ea
    pyteripeve''ga.” Nahã g̃a ei nde ve, ei Jesus''ga remimbo''ehara''g̃a Jesus''ga
    pe.'
  sja-NT: 'P''anaujida: —Ũk''uruurãpa jara p''anɨ pɨ Juan Bautista, piup''eda p''irabaida.
    Awaraarãpa jara p''anɨ pɨ Elías maa-e pɨrã Jeremías maa-e pɨrã awaraa Ak''õre
    pedee jarapari.'
  xed-xed: «Yuhwana mnda maga batem ya, ka sanlaha ta mnay. Iliya ya, ka sanlaha.
    Irmiya ya, ka sanlaha. Sana anabi ya, ka sanlaha,» ka həŋ nda tsi.
  mks-NT: 'Já na̱cachi na̱ cán já: —Java na cáchí na̱ ña̱ cúú ndó Juan, da̱ na̱caja
    ndúta̱ ña̱yivi. Ta java na cáchí na̱ ña̱ cúú ndó profeta Elías. Ta java na cáchí
    na̱ ña̱ cúú ndó profeta Jeremías. Ta java na cáchí na̱ ña̱ cúú ndó in táhan profeta
    na̱sa̱nduu sa̱nahá —na̱cachi na.'
  gfk-S: Di ga tange, “Ari di tange be Jon no ut na baptais, ari be tikenong ta ira
    tangetus, Elaija dak, be Ieremia, be ta tikenong ta ira mes na tangetus.”
  bmu-bmu: Jiiga meleŋda kewö jiget, “Tosatŋan ‘Gi Jon O-melun azia akzan,’ jimakzemö,
    tosatŋan ‘Gi Elaija akzan,’ jimakze aka tosatŋan toroqeba kewö jimakze, ‘Gi Jeremaia
    me kezapqetok azi walŋi yeŋgöreŋök kun akzan.’”
  dgz-dgz: Mu gare anega wane, “A, ge Dion waenapan dup iamoni apane diagiwanum. Waenapan
    upi ge watageta God noa waiwandini apane da, ame Elaidia o Dieremaya o apan dawa
    diagiwanum.”
  eng-GNV: 'And they said, Some say, Iohn Baptist: and some, Elias: and others, Ieremias,
    or one of the Prophets.'
  zaa-NT: 'Becàbi cabi nna ra cabi e: Ttu te cą nna rena cą qui''ni ná cuią''lu''
    Juan el Bautista; áttu te cą nna rena cą qui''ni ná cuią''lu'' Elías; áttu te
    cą nna rena cą qui''ni ná cuią''lu'' Jeremías o nùỹala ttu ca profétaá.'
  eng-WEBSTER: 'And they said, Some say that thou art John the Baptist: some Elijah;
    and others, Jeremiah, or one of the prophets.'
  guh-guh: 'Nexata Jesús pijajivi jumaitsi: —Itsamonae xamë yabara jumai tsabiabi:
    “Juanpijinëmi raeta jivibautisabinëmi icatsia asaë,” jai tsabiabi. Itsamonae pijinia
    jumai tsabiabi: “Diosojumepaebinëmi raeta, profeta Elíaspijinë, ponëmi bajayata
    ponapona, icatsia asaë,” jai tsabiabi. Itsamonae pijinia jumai tsabiabi: “Diosojumepaebinëmi
    raeta profeta Jeremíaspijinë, ponëmi bajayata ponapona, icatsia asaë. Itsa jume,
    nexata meta bajayata Diosojumepaebivimi profetavimiyajuvënënë icatsia asaë,” jai
    tsabiabi itsamonae xamë yabara, jai Jesús pijajivi.'
  bon-bon: Teepi jejisi egä, “Poto cina jiicenisi, egä maane Yoane niiye ca äciseja
    biname gäte. Poto cina jiicenisi, egä maane Eliya säte; poto cina egä maane Yeremiya
    säte coo nuuja Acejiyame me mename biname gäte.”
  nhw-BL: 'Huan tiquilhuijque: ―Sequin quiijtohuaj ta tiJuan catli tecuaaltiyaya.
    Sequin quiijtohuaj ta tiElías. Huan sequinoc quiijtohuaj ta tiJeremías o seyoc
    itlajtol pannextijca Toteco.'
  swh-ONEN: Wakamjibu, “Baadhi husema ni Yohana Mbatizaji; wengine husema ni Eliya;
    na bado wengine husema ni Yeremia au mmojawapo wa manabii.”
  wbi-wbi: Vakamwamula vakati, “Vamo viiti veeve Yohani Mwafughi, vamonga viiti veeve
    Eliya, avange viiti veeve Yelemia, nambe kuuti uve uli umo mu vavili.'
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, ɡɑbɑ ɡerumɔ Yohɑnu Bɑtɛmu kowowɑ ɑ sɑ̃ɑ. Gɑbɑ mɑɑ mɔ̀
    Eliwɑ. Gɑbɑ mɑɑ kpɑm ɡerumɔ wunɛ Yeremiwɑ ǹ kun mɛ, Gusunɔn sɔmɔbun turo.
  eng-KJVCPB: 'And they said, Some say that thou art John the Baptist: some, Elias;
    and others, Jeremias, or one of the prophets.'
  kgk-NT: —Nane mombe'u porãiry. Ne mombe'u joavy avy kuri, he'i. —“João Batista onhemoingove
    jevy va'ekwe ra'e ko upe va'e” oĩ he'i va'e nde-rehe. “Elias onhemoingove jevy
    va'ekwe ra'e ko upe va'e” oĩ he'i va'e upéixa nde-rehe. “Jeremias onhemoingove
    jevy va'ekwe ra'e ko upe va'e” oĩ he'i va'e nde-rehe. “Outro Nhandejáry nhe'ẽ-py
    omombe'u va'ety oikove jevy va'ekwe ra'e ko upe va'e” oĩ nde-rehe he'i va'e, he'i
    íxupe hemimbo'e kwéry omombe'u-vy.
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Vooyaano kiaanoo: Yuvuaano nnoori apira
    vaidivaivee, kiaani vooyaano kiaanoo: Irayaavavee, kiaani vooya kiaanoo: Yirimiaavavee,
    kiaani vooya kiaanoo: Ari vo forofetaa vaidivaivee, kiaavaivee,'
  cpy-cpy: 'Akahaeya-nakini riyotaani, ikantzi: “Eenitatsi atziri kantatsiri, ‘Eeroka
    Juan Omitsiryaatantaniri.’ Ikantzi itsipa, ‘riitaki koñaataatsi Elías.’ Ikantzi
    itsipa ‘riitaki Kamantan-tanirini Jeremías.’ Eenitatsi kantayi-tatsiri eejatzi,
    riitaki itsipa Kamantan-taniri.”'
  ekk-PKP: „Mõni ütleb, et Ristija Johannes, mõni, et Eelija, ja veel teised ütlevad,
    et Jeremija või üks teistest prohvetitest,“ vastasid nad.
  mpx-mpx: Anana hi lahe hi ola, “Enuna hi ba owa Diyon Tobabitaiso, enuna hi ba owa
    Ilaitiya, ge enuna al hi ba owa Yelemaiya o ebo palopita etega.”
  wbp-wbp: Kurdungurlu-paturlujulu jangku-manu, “Ngalya-kari kalu wangka yapa nyuntujunpa
    Jaanu Papitaji nganta. Ngalya-kari kalu wangka nyuntuju ngantanpa Layija. Ngalya-kari
    kalu wangka nyuntuju ngantanpa Jirimaya manu marda jarukungarduyu-kariyi-nyanu
    Jirimaya-piya.”
  luo-luo: Negidwoke niya, “Jomoko wacho ni in Johana ja-Batiso, to jomoko ni in Elija,
    to jomoko bende ni in Jeremia, kata achiel kuom jonabi.”
  nhe-NT: 'Huan tiquilhuijque: ―Sequin quiijtohuaj ta tiJuan tlen tecuaaltiyaya. Sequin
    quiijtohuaj ta tiElías. Huan sequinoc quiijtohuaj ta tiJeremías o seyoc itiocamanalojca
    Toteco.'
  aii-aii: 'ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܚܲܕܟܡܵܐ ܟܹܐ ܐܵܡܪܝܼ، ܐܲܢ݇ܬ ܝܼܘܸܬ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ،
    ܘܚܲܕܟܡܵܐ ܟܹܐ ܐܵܡܪܝܼ، ܐܹܠܝܼܵܐ ܝܘܸܬ، ܘܚܲܕܟܡܵܐ ܟܹܐ ܐܵܡܪܝܼ ܐܹܪܲܡܝܵܐ ܝܘܸܬ، ܝܲܢ ܚܲܕ
    ܡ̣ܢ ܢܒ݂ܝܼܹ̈ܐ ܐܚܹܪ̈ܢܹܐ.“'
  esk-NT: Kiuniġaat, “Iḷaŋisa John Paptaaqtitchiraunigaat, atlatli Elijah-ŋunipḷugu,
    atlatsuli Jeremiah-ŋunipḷugu naagaqaa iḷaginasugiplugu sivuniksriqiraiñun Agaayyutim.”
  msb-msb: Nagsabat sinda, “May nagasabi na ikaw kuno si Juan na Parabunyag na nabuhay
    gihapon, an iba naman na ikaw kuno si Elias kag may iba pa gayod na ikaw kuno
    si Jeremias o usad san mga kasadto na mga propeta.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Chian² báh³ dsa² juúh² lanh¹²hning hlai³ Juan,
    dsa² ca¹chiog¹ dsa² jmøi². Ca²dsiog³dsa juúh² lanh¹²hning Elías, dsa² mi³hǿ² jǿg³
    quiah¹² Diú¹³ ma²lǿih². Jø¹² bíh³ chian² dsa² juúh² lanh¹²hning hlai³ Jeremías,
    ho¹ ju³ jan² dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih².'
  dso-dso: ସେମନ୍‌ କଇଲାଇ, “କେତେ ଲକ୍‌ କଇଲାଇନି, ସେ ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ । ଆରି କେତେ ଲକ୍‌ ‘ସେ
    ଏଲିୟ’, ବିନ୍‌ ଲକ୍‌ମନ୍‌ କଇଲାଇନି, ‘ସେ ଜିରିମିୟ ନଇଲେ ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ତେଇଅନି ଗଟେକ୍‌
    ଲକ୍‌’ ।”
  meu-meu: Idia eto, O haida be Ioane Bapatiso e tomamu, a haida be Elia, ma haida
    be Ieremia eiava peroveta tauna ta.
  yva-NT: Umba Apa arakovo utavondi aije wo raura akanande Ai ware, “Vatane inta wo
    naura ware Winyamo Yohanes Pembaptis pi Winy. Umba inta wo naura ware Winyamo
    anawae Elia pi Winy, umba inta wo naura ware Winyamo anawae Yeremia pi Win dako,
    anawae wusyino kaijinta pi Winy.”
  dgc-dgc: Ey kinagi du alagad na, a “I kagi kana na iba éy ti Juan ka kan a Mégbinyag.
    Kagi man dén na iba a ti Elias ka kan. Ey te iba be a mégkagi a ti Heremias ka,
    o purupeta ka kan a esa.”
  zpm-NT: 'Pquiab zho rëb zho: ―No zho rnee Juan Bautista, no zho rnee Líw, no zho
    rnee Jeremíw, meṉ ne biadteed xtiidz Dios padzeela; nogaa zho rnee no cho stib
    meṉ ne ziadteed xtiidz Diosa zig biaad zha ne biaad padzeela.'
  hix-NT: Onà wyaro nketxhe, anar komo, ketxkon hatà. Xowaw heno we mokro ha, aymomno
    ynye ro heno we mokro ha, ketxhe haryhe, ohoko, anar komo, ketxkon hatà. Eryeyas
    heno haxa we mokro ha, ketxhe, anar komo xarha. Xeryemeyas heno haxa we mokro
    ha, ketxhe, anar komo xarha. Khoryenkomo rwonà yokarymanye ro heno komo kukur
    haxa we mokro ha, ketxhe, anar komo xarha, ketxkon hatà, ànhananàhrà ro komo.
  sim-sim: Karem or silirik limu sawera, �Lal mir Jon, man fak tolofalenda ma mir,
    karem mbanda lir. Hako lal mir Elaija, karem mbanda lir. Hako lal mir Jeremaia,
    karem mbanda lir. Hako lal mir profet hoje lar hahanda indik usahanda, karem mbanda
    lir.�
  npi-ULB: उनीहरूले भने, “कोही भन्छन् बप्‍तिस्मा-दिने यूहन्‍ना, कोहीले एलिया, र अरूले
    यर्मिया वा अगमवक्‍ताहरूमध्ये एक हुन् भनेर भन्दछन् ।”
  cgc-cgc: Sabat danen, “May mga ittaw na gambal na kaon kon yan Juan na manugbautismo.
    Duma ya a gambal na kaon kon Elias. Duma pa ya gambal na kaon kon Jeremias, daw
    duma pa gid ya gambal na kaon kon isya ta duma man na mga prupita na manugsugid
    ta kabebet-en ta Dyos anay pa sa.”
  tim-tim: hin dâyi, “Bikŋande âmâ Yohane tu puli luâk arekŋe mandât dâmai. Dâ bikŋande
    âmâ Eliaŋe gem mandât dâmai. Dâ bikŋande âmâ propete siâ kotŋe Yeremia me propete
    siâ me siâŋe mandât dâmai.” dâyi.
  yor-yor: Wọ́n dá a lóhùn pé, “Àwọn kan ni Johanu onítẹ̀bọmi ni, àwọn mìíràn wí pé,
    Elijah ni, àwọn mìíràn wí pé, Jeremiah ni, tàbí ọ̀kan nínú àwọn wòlíì.”
  wos-wos: Wungi wandéka di wa, “Ménika nawulak di wa, ‘Dé guré husandakwa du Jon
    dé.’ Nawulak di wa, ‘Dé hanja rendé Godna profet Elaija dé.’ Nawulak di wa, ‘Dé
    Godna profet déka xi Jeremaia dé.’ Nawulak di wa, ‘Jeremaia yingafwe. Godna profet
    nak dé.’ Wungi di ménika we.”
  emp-NTPO: 'Ãdjirãba jarasid̶aa: –Ʌ̃cʌrʌba jara panʌa bʌra Borocuebari Juaʌ̃da. Dewararãba
    jara panʌa bʌra Elíada. Dewararãba jara panʌa bʌra Jeremiada wa Ãcõrẽneba bed̶eabarida.–'
  eng-F35: So they said, “Some say John the Baptizer, others Elijah, and still others
    Jeremiah or one of the prophets.”
  ind-ind: Kami menjawab, “Ada yang mengatakan bahwa Engkau pengganti Yohanes Pembaptis.
    Ada yang mengatakan bahwa Engkau Nabi Elia. Dan ada juga yang mengatakan bahwa
    Engkau adalah Yeremia atau salah satu nabi zaman dulu yang sekarang hidup kembali.”
  pes-OPCB: 'جواب دادند: «بعضی‌ها می‌گویند که یحیای تعمید‌دهنده است؛ عده‌ای نیز می‌گویند
    ایلیا، یا ارمیا و یا یکی دیگر از پیامبران است که دوباره ظهور کرده است.»'
  mpt-mpt: i baabaniba Maki oke bianiba E Yon aa fuayemin naka etabo gesib eka mak
    ile oke bianiba Gode weng omkeimalin nakae Ilaiya etabo gesib eka mak ile oke
    bianiba Gode weng omkeimalin nakae Yelemaia eta bleka Gode weng omkeimalin naka
    mak etase makobo gesib bliobo gesiba
  bla-bla: 'Ki an''iau, stsik''ix John Baptist: stsĭk''ix, Elias: ki stsĭk''ix, Jeremias,
    ki stsĭk''ă prophet.'
  ssx-ssx: Mo disaipolo haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Mandane wanda꞉halima꞉ alota꞉
