    wajarnin, nyuntun Mamamili jakurlpurluka kujupa mitujanu wankarringu.”
  lbk-lbk: Sa cha't kinwanin, “Kanan nan tapina ay sik-a si Juan Bautista, nan tapina
    kanancha ay sik-a si Elias, ya wad-ay kayet nan mangwanin sik-a si Jeremias paymo
    esang ka isnan tapina ay mamadto.”
  mto-NT: 'Vanꞌit tseꞌe yꞌatso̱o̱vdi: ―Je̱m xa veꞌe pa̱neꞌe vaandup je̱ts je̱ Yakna̱pe̱jtpa
    Juan mitseꞌe, je̱mpa tseꞌe pa̱neꞌe vaanduvap je̱ts je̱ Elías mitseꞌe, nay je̱mpa
    tseꞌe pa̱neꞌe vaandup je̱ts je̱ Jeremías mitseꞌe, ukpu̱ nu̱toꞌk je̱ Nteꞌyam je̱
    yꞌayook ko̱jtsnajxpa juuꞌ veꞌe ju̱jpani o̱o̱ꞌktinu, ax je̱ꞌe̱k tseꞌe joojntykpa̱jknuva.'
  bzh-bzh: Lob denër yah bë, “Mehö la denenër bë Mehö-neripek-alam Jon. Log la denenër
