  san-ORI: ତଦାନୀଂ ତେ କଥିତୱନ୍ତଃ, କେଚିଦ୍ ୱଦନ୍ତି ତ୍ୱଂ ମଜ୍ଜଯିତା ଯୋହନ୍, କେଚିଦ୍ୱଦନ୍ତି, ତ୍ୱମ୍
