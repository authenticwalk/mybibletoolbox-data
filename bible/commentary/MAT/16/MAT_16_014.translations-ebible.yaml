  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, inɛ ɡɔ ŋɑ ɑ̀ yɑ ni ɑwɔu Zɑ̃ɑ woo dɑsi inyiui. Inɛ ɡɔ
