    si Jeremias, o no kai, saya ka konran saray prupita.”
  grc-TCGNT: Οἱ δὲ εἶπον, Οἱ μὲν Ἰωάννην τὸν βαπτιστήν· ἄλλοι δὲ Ἠλίαν· ἕτεροι δὲ
