  dan-1931: 'Men de sagde: “Nogle sige Johannes Døberen; andre Elias; andre Jeremias
    eller en af Profeterne.”'
  kwj-kwj: Ete wowani ya wu sawe, “Fwele ete sawendau, ‘Ori uku yasindau hima ri,
    Jon, to ai sairo.’ E, Fwele ete sawendau, ‘Ori Ilaicha,’ wowani fwele saweu, ‘Ori
    Jeremaiya.’ Fwele saweu, ‘Ori Gotri mwanji bwarakarandau hima.” ’
  vie-OVCB: 'Các môn đệ đáp: “Thưa, có người nói Thầy là Giăng Báp-tít, người khác
    cho là Ê-li, người lại bảo là Giê-rê-mi hoặc một nhà tiên tri khác.”'
  kze-kze: miwí sésa évakarawai sésa emá Yóni nombá pétinkaandawai óne sewasá évakarawai
