    “Penaro'' itekare ekareme''nen profeta Jeremias nurî''tî mîîkîrî”, taa to''ya.
    “Paapa maimu ekareme''nenan nurî''san yonpa pe awanî”, taa to''ya —‍ta''pî inenupa''sanya.'
  ndg-ndg: Kababaya, wenge wakukema Yohana mbatizaji, benge bakukema wa Eliya, ni
    benge, bakukema Yeremia, au wa nabii yumo wa manabii.
  wsk-wsk: Se nuna balman, “Saki Anuwa marak kari John ma balsan, se saki Elijah masan,
