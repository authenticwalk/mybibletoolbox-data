    cashgayquita.”'
  kms-kms: Di ni mari, “Wute ninge riri Jon wute wuye nap kin, ninge riri Elaija,
    ninge riri Jeremaia, o propet asi kin iri.”
  agn-agn: Siminabat tanira, “Ganing tang doma, yawa ono si Juan ang Manigboniag.
    Ang doma ganing ka, yawa ono si Elias. Ig ganing pa ka tang doma, yawa ono si
    Jeremias ig mga belag, tata pa ong mga propita asing tokaw.”
  nhi-NT: 'Yehuan ocnanquilihqueh: —Siquin quihtouah touatzin yen Juan Tlacuatecaani;
    ocsiquin quihtouah touatzin yen teotlanauatani Elías; ocsiquin quihtoua touatzin
