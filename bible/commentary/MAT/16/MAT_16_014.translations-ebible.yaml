    ti.”
  guj-2017: ત્યારે તેઓએ કહ્યું કે, “કેટલાક કહે છે, યોહાન બાપ્તિસ્મા કરનાર, કેટલાક
    એલિયા, કેટલાક યર્મિયા, અથવા પ્રબોધકોમાંના એક.”
  jvn-NT: 'Murid-muridé semaur: “Enèng sing ngomong nèk Kowé kuwi Yohanes Pembaptis,
    liyané ngomong jaréné Kowé nabi Elia lan liyané menèh ngarani Kowé nabi Yéremia
