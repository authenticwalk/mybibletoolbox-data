  san-TIB: ཏདཱནཱིཾ ཏེ ཀཐིཏཝནྟཿ, ཀེཙིད྄ ཝདནྟི ཏྭཾ མཛྫཡིཏཱ ཡོཧན྄, ཀེཙིདྭདནྟི, ཏྭམ྄ ཨེལིཡཿ,
