  unx-unx: ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ଚିମିନ୍‌କ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌, ଚିମିନ୍‌କ
