    ri rachibila''.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤁᤢᤓᤠᤖᤧ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ. ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
