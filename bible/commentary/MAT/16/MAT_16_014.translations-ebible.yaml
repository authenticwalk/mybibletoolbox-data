  byr-byr: Yɨdaanganna kyaꞌ kumɨ dɨna “Pwara dara dɨna ‘Jonɨ Bavɨtaazɨya Yadelyɨra.’
    Pwara dɨna ‘Sai Ne Yɨlaajalyɨ.’ Nabaai pwara dɨna ‘Sai Ne Jeremaayai dɨngaka?
    Sai ne pɨropetɨya pwai dɨngaka?’”
  ian-ian: Nat nɨmba ndɨ ngu yagu lɨga Jona waa mɨn kat walɨgandi. Nat nɨmba ndɨ Jeremaia
    waa mɨn kat walɨgandi. Nat nɨmba ndɨ profetna waa mɨn kat walɨgandi waa wandi.
  hun-hun: 'Ők pedig ezt mondták: „Némelyek Keresztelő Jánosnak, mások Illésnek; némelyek
    pedig Jeremiásnak vagy egynek a próféták közül.“'
  mcf-NT: '—“Uan pado acten mentoanondaidien nec,” mibi caosh. Utsimbic: “Edias cuëmëdquid
    Nuquin Papan ambi tantiaid oncamiampid nepanui,” mibi caosh. Utsimbic: “Edemias
    cuëmëdquid Nuquin Papan oncamepampid nepanui,” mibi caosh. Utsimbic: “Nuquin Papan
    oncamiampid utsi nepanui,” mibi caosh —capondash abëd icquidon.'
  kjs-kjs: 'Nimumi talo: Gore enaali medalomame nere Jon Baptais leme. Medalomamere
    nere Elaija leme. Medalomamere ne Jeremaia yapalo Gote-na agale lakale ali yapalo
    go-rupa leme.'
  mni-mni: "Maduda makhoina khumlak-i, “Mi kharana Ibungobu baptize toubiba John-ni\
    \ hai, atoppa kharana Elijah-ni hai, aduga atoppa mi kharana amuk Jeremiah nattraga\
    \ Tengban Mapugi wa phongdokpasinggi maraktagi amani hainei.”\x94"
  yad-NT: 'Ru̱mutya̱jada ji̱tani̱: “Nu̱y ru̱tay: Juán Bautístabay ru̱tay ji. Ti̱ni̱
