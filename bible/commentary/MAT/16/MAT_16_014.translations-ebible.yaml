    yahnga nga me ne, chja me ta nima Jeremías, hane me xi yahnga nga ne, chja me
    ta ngayun ne, ngu profeta xi hacjahi.'
  hto-hto: 'Jira afémacɨ daɨdíaɨoɨ: —Dáamɨerie “Bie Juan Bautista” daɨdíaɨoɨ, jɨáɨmacɨ
