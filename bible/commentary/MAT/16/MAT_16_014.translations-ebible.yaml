    ꞌebweu tuga.”
  wrs-wrs: Hev umnina Yesusm, monglava indhanamba yemba os umniv, yimba Yon Baptais,
    nemet ten dahanam, wo himba henga beswonam phona. Monglava indhanamba os uvna,
    yimba moashulnindrini Elaita, nemet ten anam, himba henga doa beswonam phona.
