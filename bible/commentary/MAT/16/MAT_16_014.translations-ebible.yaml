  gaq-gaq: ମେଇଂ ଉତର୍ ବିକେ, “ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌ଡିଂକେ ମେଁ ଣ୍ଡିଆନ୍ନିଆ ଦିକ୍ୟା ବିଣ୍ଡ୍ରେ ଜହନ୍‌
