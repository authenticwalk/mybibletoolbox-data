  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɛ̀mɑbɛ̀ yɛ̀mmɛ̀ do nhɑ tú Isɑ̃ɑ̃-Bɑtiisi,
