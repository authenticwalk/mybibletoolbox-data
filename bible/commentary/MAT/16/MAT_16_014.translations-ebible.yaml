  nvm-nvm: Fu ijeg kuardiamga e vuak fuon faivo iji bu una kua, No vierafega e roin
    bu a gakva bu vierafero aiji a e Jon e iji fu e do ruardiamo ijinro bu ijeg kuain.
    Regavo roin bu vierafero aiji a e Eraija ga roin bu kuai a e Jerimaia vo baga
    a e Godon vuak vierafene kuaimon bero bu ijeg vierafenvano kuain.
  mps-mps: Tama augwaligo te po wai, “Mebago te po wabo dao, te nage te baptais mani
    bidi Jon da po wabo dao. Tama mebago nage ma te polobadu bidali profet bidi Elaija
