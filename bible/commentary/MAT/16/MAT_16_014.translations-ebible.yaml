  bod-N: ཐུགས་སྲས་རྣམས་ན༌རེ། མི་ལ་ལས་ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན༌དང༌། ལ་ལས་ཨེ་ལི༌ཡཱ། ཡང་མི་ལ་ལས་ཡེ་རེམ་ཡཱའམ་ལུང་སྟོན་པའི་གྲས་ཀྱི་གཅིག་ཡིན་ཟེར་གྱི་འདུག་ཅེས་ཞུས༌སོ།།
  tca-NT: 'Rü nüma ga norü ngúexü̃gü rü nanangãxü̃ rü ñanagürügü: —Nangẽxma i duü̃xü̃gü
