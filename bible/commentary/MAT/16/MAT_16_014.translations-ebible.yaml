    bɔ́ɔ́l nə́ jísə Eli, bɔ́ɔ́lʉ́gá nə́ Zheremî ŋkí ntâg ŋgwɔ́l *múúd micúndə́.»'
  hat-hat: 'Yo reponn li: Gen moun ki di se Jan Batis ou ye. Gen lòt ki di ou se Eli.
    Gen lòt ankò ki di ou se Jeremi osinon yonn nan pwofèt yo.'
  npl-NT: 'Yejwah okinankilijkeh: —Sikimeh kijtoah Tejwatsi ti Juan Bautista, oksikimeh
    kijtoah Tejwatsi ti Elías, iwa oksikimeh kijtoah Tejwatsi ti Jeremías noso aka
    ok se profeta.'
  bgg-bgg: “Giak è ne Jon khowo rone yao,” nathek è chang, giakthek è Elija rone è
    yao, “giak è Jerimia nane gai chaig rone yao ro.”
  eng-TCENT: They said, “Some say John the Baptist, others say Elijah, and others
    say that yoʋ are Jeremiah or one of the prophets.”
  eng-BSB: They replied, “Some say John the Baptist; others say Elijah; and still
    others, Jeremiah or one of the prophets.”
  cpu-NT: 'Jakaiyanakeni, ikantzi: “Tzimatsi atziri kantatsiri, ‘Juan oviinkaatantaneri
    piriintaacha.’ Ikantzi pashine, ‘iri koñaataatsi Elías.’ Ikantzi pashine ‘iri
    Jeremías-ni.’ Tzimatsi kantayetatsiri eejatzi, pashine kamantantaneri pinatzi.”'
  san-ASM: তদানীং তে কথিতৱন্তঃ, কেচিদ্ ৱদন্তি ৎৱং মজ্জযিতা যোহন্, কেচিদ্ৱদন্তি, ৎৱম্
    এলিযঃ, কেচিচ্চ ৱদন্তি, ৎৱং যিৰিমিযো ৱা কশ্চিদ্ ভৱিষ্যদ্ৱাদীতি|
  tac-NT: '''Lige anile alué bo''né ''yuga járome: ―Jaré ralámuli aní mué Juani kará,
    alué napu ralámuli rewarame nílige. ''Lige jaré aní mué Elíasi kará, alué napu
    ruyame nílige napu anélige Onorúgame, alué napu ''ya bejtégame nílige. ''Lige
    jaré aní mué Jeremíasi kará napu abiena ruwime nílechigó napu anele Onorúgame.
    ''Lige jaré aní mué kará uché bilé napu ruwime ju napu anele Onorúgame.'
  eng-WEBPB: They said, “Some say John the Baptiser, some, Elijah, and others, Jeremiah
    or one of the prophets.”
  gfk-H: Diet ga balu ia bia, “Ari diet tangai bia Ioanes no tena bapitaiso, ari diet
    tangai bia tikai ta ira poropet—Elaija, bia Jeremaia, bia ta tikai ta ira mes
    na poropet.”
  viv-viv: Badi higayo, “Tufoidi higahe vaita O Yoni Tobafitaiso. Kadu tufoidi higahe
    vaita O Yaubada bonana ana toꞋawatalatalaina ana egana Elaiya. Kadu tufoidi higahe
    vaita O Yelemaiya o kaꞋi Yaubada bonana ana toꞋawatalatalaina kadu saꞋeyana.”
  yao-yao: Ŵajanjile, “Ŵane akuti che Yohana Ŵakubatisya ni ŵane akuti che Elia ni
    ŵane akuti che Yelemia, pane jumo jwao ŵakulondola ŵa Akunnungu.”
  tgp-tgp: Moiso lara, “Hai la lo verea vara John tamlohi paptijo, tatuara lara Elijah,
    ale hai lara Jeremiah teni vonan la pr̃ovet atu matea.”
  auc-NT: Äñongante tömënäni wæætë apæ̈nedänitapa. —Bitö ïmitedö ante apæ̈nedinque
    pancadäniya, Æpæ̈në në guidongaingä Wäö wodi incæ Itota adocä ïmaingampa, ante
    tededänipa. Wadäni guiquënë, Ediya wodi incæ Itota ïnongä ïmaingampa, ante apæ̈nedänipa.
    Wadäni guiquënë, Eedëmiya wodi ingampa, ante apæ̈nedänipa. Ayæ̈, Wïï Eedëmiya
    ingä ïninque Itota Wængonguï beyæ̈ në apæ̈negaïnäni ïñönänite adocä ïmaingä ingampa,
    ante tededänipa.
  kbc-NT: Odaa joɡ̶oigidi, moditalo, “Inatecibece modi makaami João Batista, codaa
    inatecibece eledi modi makaami Elias. Codaa ina eledi modi makaami Jeremias, oɡ̶oa,
    domige anigepidiɡ̶ica niɡ̶ijo anoyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji niɡ̶ijo
    jotigide.”
  bmh-bmh: Go koli auremen, “Duailel ipal agen guzenai ze macanem, ‘Go ze ziwaraneun
    du, Zon.’ Duailel ipal agen guzenai ze macanem, ‘Go Elaiza.’ Duailel ipal agen
    enanem, ‘Go Zeremaia ta, go Uwait nugau ze doimai, awaraneun du tub ta.’”
  ctu-BL: 'Tsi'' yʌlʌyob: Cha''tiquil uxtiquil mi'' yʌlob jatet Juanet tsa'' bʌ i
    yʌc''ʌ ch''ʌmja''. Yaño'' bʌ mi'' yʌlob Elíaset. Yaño'' bʌ mi'' yʌlob Jeremíaset.
    Yaño'' bʌ mi'' yʌlob juntiquil x''alt''añet, che''ob.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Ndo mekeleŋ eye hay tə gwaɗ nəkar na, Yuhana
    madzəhuɓe ndo a yam. Ndo siye hay tə gwaɗ nəkar na, Eliya. Ndo siye hay sa na,
    tə gwaɗ nəkar Zeremi kəgəbay nəkar nəte mə walaŋ i siye i ndo məɗe ha bazlam i
    Mbəlom hay.»'
  noa-H: Magbaawai marau hirig, —Ham hiek pʌ Juan chi hõor pör choomie haajem; deeum
    k'ʌʌnau jaauwai pʌʌta Elías haajem, warrgar Hẽwandam hi jaaujerr; wa magba Jeremías
    k'abam k'ai, dewam k'ãijã haajem, hagjö Hẽwandam hi jaaujerr.
  alp-NT: Esi ralakeNi be, “Leini esi beteke be Yohanese maka baptise, leini lekwe
    esi beteke be Elia, kai leini me lekwe esi beteke be Yeremia pise ile sae bei
    nabiaru.”
  san-VEL: tadaanii.m te kathitavanta.h, kecid vadanti tva.m majjayitaa yohan, kecidvadanti,
    tvam eliya.h, kecicca vadanti, tva.m yirimiyo vaa ka"scid bhavi.syadvaadiiti|
  kbq-kbq: Hige'za zamagra ana kenona anage hu'za asmi'naze, Mago'amo'za mono ti frezmante
    Joni'e nehaze, ruga'amo'za Elaija'e nehaze, mago'amo'za Jeremaiapi nehazageno,
    mago'amo'za hu'za mago kasnampa nere hu'za nehaze.
  kbh-kbh: 'Chënga tmojanjuá: —Báseftanga montsichamo Juan chë Ubayaná ca, ínÿengna
    Elías ca, ínÿengna Jeremías y ínÿengna tempsca inÿe Bëngbe Bëtsabe juabna oyebuambnayá
    ca.'
  ron-LSB: 'Ei au zis: “Unii zic Ioan Botezătorul, alții Ilie, iar alții Ieremia sau
    unul din profeți.”'
  pon-pon: 'Irail potoan on: Akai: Ioanej jaunpaptaij, a akai: Eliaj, o pil akai:
    Ieremiaj de amen ren jaukop oko.'
  nhe-BL: 'Huan tiquilhuijque: ―Sequin quiijtohuaj ta tiJuan tlen tecuaaltiyaya. Sequin
    quiijtohuaj ta tiElías. Huan sequinoc quiijtohuaj ta tiJeremías o seyoc itiocamanalojca
    Toteco.'
  sps-sps: “Mesapan tsue ror, Anyi Jon a Tsoiny Fapeenan,” biny finy ari Ya, “Ana
    mesapan te tsue ror, Anyi Ilaija, ana mesapan tsue ror, Anyi Jeremaia ge na isen
    tan mes panainy kuigin to te toto fatabin me.”
  wnc-wnc: anzing inikumang, “Aminu kunduta gae, ‘Jonu yangga sauyamukut tapa,’ ngang
    yakaing. Siwan kunduta, ‘Ilaija tupa siknga ngang yakapbut tapa,’ ngang yakaing.
    Siwan kunduta, ‘Yanikapsa aminu tupa siknga yukut tapatu Jeremaia ba ayanikapsa
    tapatu,’ ngang yakaing,” ngang inina
  nmw-S: Bwen si golase halingane si nga, “Topadine si nga huwo Jon Tobaptais, topadine
    si nga huwo Ilaija, ge papaine hedi si nga huwo Jeremaiya o hebe profet hotiya
    hedi.”
  bus-bus: 'Aↄ̃ wèàla wà bè: Gbɛ̃kenↄ è be Yaaya Batisikɛrimɛ, gbɛ̃kenↄ è be Ilia,
    gbɛ̃kenↄ è be dↄ Yɛrɛmaya ke annabi yãanↄ doken n ũ.'
  gub-BL: — Zuàw purumuzahazahak ma'e ukweraw wi ma'e kwer romo hekon a'e, i'i amo
    newe wà, uru'e izupe. — Eri ukweraw wi ma'e kwer romo hekon a'e, i'i amo newe
    wà no. — Zeremi ukweraw wi ma'e kwer romo hekon a'e, i'i amogwer newe wà no. —
    Tupàn ze'eg imume'u har kwehe arer ukweraw wi ma'e kwer romo hekon a'e, i'i amogwer
    newe wà no, uru'e izupe.
  imo-imo: Enoni yundo ningei, “Mareni nu imbo no ltindili Jon kolorumu, kinye kelepa
    makilipe ola moromo ningo pilko, mareni nu Goteni oi koinjo molopili olando ltimu
    iye Elaija kelepa omba moromo ningo pilko, mareni nu Jeremaia molo Gotenga iye
    profet oi kolorumu kinye makilipe ola moromo te lupe nimele,” ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Tamo qudei naŋgi mareqnub, ni Jon yansnjro qaji.
    Qudei naŋgi mareqnub, ni Elaija. Qudei naŋgi mareqnub, ni Jeremaia kiyo Qotei
    aqa medabu o tamo naŋgi nami soqneb deqaji bei kiyo?”
  eng-DRA: 'But they said: Some John the Baptist, and other some Elias, and others
    Jeremias, or one of the prophets.'
  knf-knf: 'Kë baŧeem aji : « Baloŋ baji iwo *Yowan Nabatŧaar ; kë baloŋ baji iwo
    *Eli Naţupar Naşibaţi kë baloŋ kak baji iwo Yeremiya këme aloŋ ţi *baţupar Naşibaţi
    bandukiiŋ. »'
  san-KHM: តទានីំ តេ កថិតវន្តះ, កេចិទ៑ វទន្តិ ត្វំ មជ្ជយិតា យោហន៑, កេចិទ្វទន្តិ, ត្វម៑
    ឯលិយះ, កេចិច្ច វទន្តិ, ត្វំ យិរិមិយោ វា កឝ្ចិទ៑ ភវិឞ្យទ្វាទីតិ។
  arn-NT: 'Kisu engün llowdungueyew: —Kiñeke che Juan ti Fawtisachefe pikeeymew. Ka
    kiñeke Elia pikeeymew, ka kiñeke Jeremia pikeeymew ka kiñeke kakelu pu pelon wentru
    pikey.'
  zas-NT: 'Badxiꞌ reeman laan, rëb reeman: ―Yuꞌ reeman rëb guial Wajn, bén baroobnijs
    bejn ree. Yuꞌza reeman rëb guial Elíasan, bén badëë xtiidx Dios loj ree bejn,
    yuꞌ tëë reeman rëb guial Jeremíasan, bén badëëd xtiidx Dios loj ree bejn o stijb
    ben ren ya, bén badëëd xtiidx Dios loj ree bejn.'
  ken-NT: Bákɛ́mɛ Yesu bɛ, “Mbɔk bho bárɛ̀m bɛ ɔchí Jɔ̌n Njwiti. Bachak bɛ Ɛláija,
    abhɛ́nɛ́fú bɛ́ ndɛmɛkɛpɨ̌ntɨ Jeremáya, nɛ bɛ, mbák puyɛ̌ yi, nɔ chi ndɛmɛkɛpɨ̌ntɨ
    achak.”
