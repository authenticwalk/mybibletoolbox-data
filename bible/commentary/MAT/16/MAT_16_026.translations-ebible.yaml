verse: MAT.016.026
translations:
  kpx-kpx: Isi olena vatae onobenobemo kunaite holisito Dilavamo au uvu mamoholisito
    hatiniege auna oleve kateai ukolikoli mai. Au bae kunai keta au otogoe tiveve
    ke ibina valivebene.
  okv-H: Eto embo na enda ta donda tapa humbasuja rate vasiri amita irae aisuja amo
    amita degi javotoho puveite? Javotoho puvurae be ra. Amita be amo donda no ombuto
    vasiri ehako humbari iraera.
  tbo-tbo: Inapa iyai ina wigapola duma yaka Yaubada a dewa apo ina winugoguluwi,
    naka apo awai dewadewana ina tuhagaya? Ma lawa a luyagohana naka ginouli baneina.
  mal-C: ഒരാൾ ലോകം മുഴുവൻ തന്റെ സ്വന്തമാക്കിയാലും സ്വന്തം ജീവൻ കൈമോശംവരുത്തിയാൽ അയാൾക്ക്
    എന്തു പ്രയോജനം? അഥവാ, ഒരാൾക്ക് തന്റെ ജീവന്റെ വിലയായി എന്തു പകരം കൊടുക്കാൻ കഴിയും?
  grc-SR: τί γὰρ ⸂ὠφελεῖται⸃ ἄνθρωπος ἐὰν τὸν κόσμον ὅλον κερδήσῃ, τὴν δὲ ψυχὴν αὐτοῦ
    ζημιωθῇ; Ἢ τί δώσει ἄνθρωπος ἀντάλλαγμα τῆς ψυχῆς αὐτοῦ;
  bgc-bgc: जै माणस सारी दुनिया नै पा लेवै, अर अपणी जान का नुकसान ठावै, तो उसनै के
    फायदा होगा? या माणस अपणी जान कै बदले के देवैगा?
  khz-khz: Talima taa na tanopara maparana eririwaana genai gena maguli pene piatogaa,
    gena nama rakagau ia genai? Kwalana talima ta gena maguli epia-togaato gaurai,
    rakagau na mapene voi-waia?
  deu-TKW: Denn was hälfe es dem Menschen, wenn er die ganze Welt gewänne, er käme
    aber um sein Leben? oder was soll der Mensch zum Tausch geben für sein Leben?
  zsr-NT: ¿Bizxa uziꞌtsëꞌ xbey bönniꞌ chquiꞌ utubëꞌ yúguꞌtë le dë yödzlyú ni san unitiëꞌ
    yöl‑laꞌ naꞌbán gdu queëꞌ? ¿Bizxa caz gac unödzjëꞌ bönniꞌ quië gataꞌ queëꞌ yöl‑laꞌ
    naꞌbán gdu?
  lin-lin: Litomba nini ekozala mpo na moto, soki azwi mokili mobimba, kasi abungisi
    bomoi na ye ? Moto akoki penza kopesa nini mpo na kosikola bomoi na ye ?
  hns-NT: Djab ek manai doenia bhar ke tjiedj paaike tabbo hamesa ke lieje Parmeswar
    se alag rahie, tab oke kaun faida mielie? Parmeswar ke saath rahe ke koi na kien
    sake hai.
  noa-E: Pãrau oowai, ¿khan wajaug sĩ ajim, ãbmua mʉg durr thum ichdëupai jʉ̈a wai
    sĩsim, mamʉ mag sim meebaadee khĩmie durr petam? ¿Irua ich durr thum ich dʉ̈i
    arrju aai sĩ? Pöd arrbam. ¿Pãrau khĩirjuawai ãbmua khãijã ʉ̈gthar öbëraag phatkhon
    pöm phagju aai sĩ? Mag phagwiajã pöd dubbamgui ajim.
  eng-EMTV: For what is a man profited if he gains the whole world, but forfeits his
    soul? Or what will a man give in exchange for his soul?
  mib-NT: ¿Chi ndé cuajníñu vēsú na cúndeyɨ́ ñáyuu nihīn i nɨ́ɨ́ ñáyɨ̄vɨ́, te núu
    quɨ̄vɨ i nuū jnahnú ndetū i? Chi tú na jiín cuɨtɨ chunaa ñayuu jeē cácu ánuá i.
  lif-NT2: मे़न्‍छाम् याप्‍मिःल्‍ले़ के़रे़क् इक्‍सादिङ् खाम्‍बेःक्‍मान् खुने़ॽइन्
    चोगुआङ् मे़न्‍नुप्‍मनाबा कुहिङ्‌मन्‍निन् मासुल्‍ले़ नुःबा पोःङ्‌बि? थेआङ्‌भे़ल्‍ले़
    मे़न्‍छाम् याप्‍मिःल्‍ले़ मे़न्‍नुप्‍मनाबा कुहिङ्‌मन्‍निन् याङ्‌ना खोःमारे़ लागि
    थेःल्‍ले़आङ् ले़क्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Wu, mundu yati ipata kyani akapata vindu vyoha vya pamulima na kuuyagisa
    wumi waki? Amala mundu yati iwusa chindu kiki chivya pandu pa wumi waki?
  mmx-mmx: I lok kapmek do taradi na ruuna ka lempanga axap at na lavatbung menemen,
    ketla neni ira subu vam basinge lorooro at ne Moroa. Laradi ixo epovo na un ka
    lorooro avolo.
  cbr-NT: Unix ca ënë nëtënuax 'itsaira ñuñu 'iti 'icën, 'aíshbi ca Nucën Papa Diosmi
    sináncëma 'aish abë upíma 'ianan aín nëtënu abë 'itima 'icën. Usa 'ain ca axa
    bamacëbë aín ñucama ax ñancábia bicë 'icën. ¿Nucën Papa Diosbë bamatimoi tsónuxun
    cara unin añu ñun cupíoti 'ic? Anun cupíoti ñu ca 'aíma 'icën.
  tee-NT: Pus jantu tu'u' lhajai tam lapanac mas calhajak'o chux ju xataxtokni ju
    alin ju ani lacamunutpa' para ni va calhimak'ats'ank'a ju is'atsucunti ju ca'ix'alilh
    ju lact'iyan. Pus ni va chunch ju calalh pus jantu lai cati'alh ju anch mas camapalalh
    lacatumin.
  eng-LSV: for what is a man profited if he may gain the whole world, but of his life
    suffer loss? Or what will a man give as an exchange for his life?
  cak-NT: Roma, ¿anchique nuch'ec jun winak, xa nic'ue' ri beyomel richi ronojel ri
    rech-ulef riq'uin y xa man nicolotaj ta? Más que yalan ta beyomel c'o riq'uin
    ri winak, man nitiquier ta nulok' ri c'aslen ri man niq'uis ta.
  pah-NT: '—Ojipe''g̃a – kiroki g̃a e''i: “Ndakoi ti ji Jesus''ga remimbo''eharamo
    tamono''ono''õ ti ji mbatera jijive javo” – po g̃a imono''ono''ombavi mbatera
    ojive avo yvya koty, a''ero g̃a imono''ono''õtehei ojive novĩa ogwovo hahyva''ea
    ruvihava pype, ei Jesus''ga. A''ereki ahã g̃a pe g̃ahohava Tupana''ga pyri. A''ereki
    ahe nomondoi mbatera ohohava kwepykavamo ohorame Tupana''ga pyri, ei Jesus''ga.'
  sja-NT: ¿K'ãare piata baima eperãpa na p'ek'au eujãde nɨ̃bɨ jõmaweda ataru pɨrã,
    mamĩda piup'eda chok'ai p'irabai-e pɨrã Ak'õre eujãde? Maa-e pɨrã, ¿k'ãata teeima
    Tachi Ak'õremaa ɨt'aa wãpimerã?
  xed-xed: Tsa lagha mndu ka mutsaftá na ghəŋa haɗik na demdem ka ŋani, ka nda zaɗa
    hafani ní, nu dzaʼa ghzlanata tsi na? Ari mamu a skwi dzaʼa laviŋta mndu ta varatá
    hafani nda tsi na?
  mks-NT: Va̱tí ná quee va̱ha in na ñuyíví yóho ta cómí na̱ tócó ndihi ña̱ha ñuyíví
    yóho joo ndá chuun quéa̱ tá nu̱ ndíhí ndihi sa̱ha̱ ná indayá. Jáchi̱ ni in ña̱ha
    a̱ cu̱ú cha̱hvi in na sa̱ha̱ ínima̱ ná ña̱ ná a̱ cúhu̱n na̱ indayá.
  gfk-S: Ma ina hatahutne tikenong hohaam, be na tinane ikin ra ula hanuo bakut sene
    be na ber tano nuno nilon tutuno? Io kaie, tikenong na kul pukus no nuno nilon
    tutuno ma ra so? Pata iat!
  bmu-bmu: “Kunŋan gölmeŋi gölmeŋi mieŋgö öröyuaiŋi pakpak köl öröiga buŋaŋi an teköiga
    uruŋaŋgö malmalŋi mem sohoba silebile mala kömuiga Anutunöŋ keuŋi jim teköiga
    uŋaŋan ayuhuiga qahö dop kölma. Sukinapŋi miaŋön mönö urusösöŋgai qahö ak waŋgima.
    Qahöpmahöp. Körek neŋön mönö bohonini jöhöm aŋgubingö osibin.
  dgz-dgz: Amba sia, orup da piup puraput mega iravi tambu inak yaibobot mek wa koeamepi
    o wakaumepi, ame tavewa uon! Me garewa om dim da gapan inak yaibobot sia une ta
    wat naseta?
  eng-GNV: For what shall it profite a man though he should winne the whole worlde,
    if hee lose his owne soule? or what shall a man giue for recompence of his soule?
  zaa-NT: Biani liecca canchu ttu enne' nna gunią gana itute yétsiloyu, pero bitola
    nna nitti bą́ para siempre ni'i. O biani tì'na gute ttu enne' lani Tata Dios para
    gáỹaní nu dacca' la'labàni quì'į cá.
  eng-WEBSTER: For what is a man profited, if he shall gain the whole world, and lose
    his own soul? or what shall a man give in exchange for his soul?
  guh-guh: Pajivi exanaponapona penatojitsipaecuenia, bajarapajivi Diosovecua naxuabiana.
    Nexata bajarapajivi daxitacuene xainae ata, mapanacuapijicueneje, itsiata nacuerata.
    Tsipaji pexainaecuene apo capanepae tsanetsi Diosojavabelia. Tsipaji acuenebi
    tsane itsajivi ata pematamotsinexa penaxuabiyaniva Diosovecua.
  bon-bon: Biname te nuuja miiji ne lica cire jääpänepi, ngänu gyene tabe puu iyeta
    ai gawecewe ne yaacatuge, yepä teeme ireclota ne yaapesaruge. Nuuja gwidape lica
    gyene biname te teeme ireclota daremu me ceerame.
  nhw-BL: Amo quipalehuis se masehuali masque moaxcatisquía nochi ni tlaltipactli,
    sintla quipolos ialma. Pampa amo onca tleno catli se huelis tlaxtlahuas para quimanahuis
    ialma quema quipolojtos nepa mictla.
  swh-ONEN: Kwa maana, je, itamfaidi nini mtu kuupata ulimwengu wote, lakini akayapoteza
    maisha yake? Au mtu atatoa nini badala ya nafsi yake?
  wbi-wbi: Lino, umuunhu ndepoonu ivumbulila kiki kuuva nu vumofu vwoni uvwa iisi,
    neke ambusie uvwumi vwake? nambe umuunhu ahumie kiki apyanisia pa vwumi vwake?
  bba-bba: Nɡe ɑrufɑɑni yerɑ̀ tɔnu mɔ ù n hɑnduniɑn ɡɑ̃ɑnu kpuro wɑ mɑ u win wɑ̃ɑru
    biɑ. Nɡe mbɑ n wɑ̃ɑ ye tɔnu u koo kɑ win wɑ̃ɑru kɔsinɑ.
  eng-KJVCPB: For what is a man profited, if he shall gain the whole world, and lose
    his own soul? or what shall a man give in exchange for his soul?
  kgk-NT: Nde para'e ko yvy apy gwive járy ramo ereiko va'erã. Ha Nhandejáry ndive
    ereiko e'ỹ ramo katu, mba'evete ndererekói va'erã. Opa ete-ma va'erã. Nhandejáry
    ndive ereiko e'ỹ ramo, nande reko repyvéi-ma va'erã. Nderetopái va'erã nde rekove
    repyrã. Eremano joty va'erã, he'i.
  waj-waj: Fai gioonna kiaapu voovoono mmuakiaa mmatayaa diaa mminnamminnaiyauvaa
    ariyara varoo hama tupatupaa variraivaara yaata utirainno putuoo dee irisai yoketaivaa
    fai Anutuuqaasidiri varaanarannee? Fai hama varaanaravaivee. Gioonna kiaapu voovoono
    hama yopeema irisai mminnaivaadiri Anutuuqaa mmioo tupatupaa variraivaa varaanaravaivee.
  cpy-cpy: Aminaashi-waeta otzimimo-tantzi ashaahawontsi jaka kepatsiki, aritaki opeyakaa-shitee-yaari.
    ¿Kantachama ipinako-wenteetya eero ipeyashi-waetanteeta?
  ekk-PKP: Mis kasu on teil sellest, kui võidate endale kogu maailma, kuid kaotate
    oma elu? Mida on teil anda vahetuskaubaks oma elu eest?
  mpx-mpx: Hauna ana waisi ebo gamagal etega panayawi gegewena ni ahe ni logugui-an,
    yaa yawalina hot ni payaomal. He nige bugul etega bosowaina ni ahe ge yawalina
    ni pwamola pasikal.
  wbp-wbp: Nganangku-puka kuja-ka turnu-mani nyiyarningkijarra jurnarrpa manu tala
    manu mangarri manu wawarda, nyiyaku-ka turnu-mani? Kajiji yapa yali puranja-wangu
    nyina, ngulangkuju ngari-ka jamulu turnu-mani. Kaji palimi, kula Kaatu-kurlu nyina.
    Kajilpa yangka yapa paliyarla, kulalparla nyiya kulpari yungkarla Kaatukuju pina-wankaru-maninjakuju,
    lawa.
  luo-luo: Koso en ber mane ma ngʼato yudo ka piny duto obedo mare to ngimane to olalne?
    Koso en angʼo ma ngʼato dichiw mondo owil gi ngimane?
  nhe-NT: Ax quipalehuis se tlacatl yonque moaxcatisquía nochi ni tlaltepactli intla
    quipolos ialma. Pampa ax onca tleno tlen se huelis tlaxtlahuas para quimanahuis
    ialma quema quipolojtos nepa mictla.
  aii-aii: ”ܣܵܒܵܒ ܡܘܼܕܝܼ ܝܘܼܬܪܵܢܵܐ ܐܝܼܬ ܠܒܲܪܢܵܫܵܐ ܐܸܢ ܩܵܢܹܐ ܠܵܗ̇ ܟܠܵܗ̇ ܕܘܼܢܝܹܐ ܐܝܼܢܵܐ
    ܛܲܠܸܩ ܠܵܗ̇ ܓܵܢܹܗ؟ ܝܲܢ ܡܘܼܕܝܼ ܒܸܬ ܝܵܗܒܹܠܔ ܒܲܪܢܵܫܵܐ ܡܒܵܕܵܠܔ ܕܓܵܢܹܗ؟
  esk-NT: Iñuum piññaktaaġiłhiñaugaluaġaa suurapayaaŋa marruma nunam, aglaan tammautigisigaa
    iñuutchii. Sakuuŋuraġniałha sumun atuġumiñaitchuq! Tarra simmiutiksraitchaa iñuum
    iñuutchii.
  msb-msb: Kay nano man an pakinabang san tawo kun mapasa iya an bilog na kinab-an
    kun an kabalyo sani an pagkasira san iya buhay? Syimpre wara gayod! Kay wara man
    siyaʼn mahatag agod mapabalik ina na buhay.
  cpa-NT: Ha¹chi² ta³ jmo¹ lǿh² jan² dsa² ta³cøng² jmøi¹guǿi¹ ju³ná³ dsa¹hén² jmi²dsí²
    quiah¹²dsa. Ha¹chian² dsa² tiúh¹ quíg¹, mi³jøng² liúg² jmi²dsí² quiah¹²dsa.
  dso-dso: ଜଦି ଗଟେକ୍‌ ଲକ୍‌, ଗୁଲାଇ ଜଗତ୍‌ ଜିତିକରି ନିଜର୍‌ ଜିବନ୍‌ ଆରାଇଦେଇସି ବଇଲେ ସେଟା
    କାଇ ଲାବ୍‌ ? ଜିବନ୍‌ ବାଉଡାଇ ପାଇବାକେ ଆଲେ ସେ କାଇଟା ମିସା ଦେଇ ନାପାରେ ।
  meu-meu: Tau ta ese tanobada idoinai baine abia to ena mauri baine reaia, namona
    be dahaka ia enai? Eiava tau ta ena mauri davana be dahaka baine henia?
  yva-NT: Ranivara vatane inta apaura mine vone so rai vintabo weramu apa kovo nuge
    nuganuije mamo meweno ai, weamo apaura mine so raija marudi. Weye vatane apa kovo
    nuge nuganuije mamo anakotare inta veano ranigwane kakai.
  dgc-dgc: Anya i pékinabanga na esa a tolay éng siya i mayamana ta étanan, éng éwan
    na makamtan i buhay a éwan tu katapusan? Anya beman i bayada na tolay a mate a
    monda magsoli tu buhay na?
  zpm-NT: Zha ne zienie guic loxaque gapcheṉ, ¿pa dieṉ yquiina lo zho, teḻ lëëw yquiaaqui
    guey zho gabiḻ? ¿Niacxe zrieelo gdziib zho dimi, laa zho leṉ gabiḻ?
  hix-NT: Àsok hana manatxow ha, kekon xarha tà, àwyanye. Tkatxhonke rma haxa manatxow
    hana. Ohyawonye rma nay hana, anaro rha katxhonano, omeroro, kekon hatà. Àro wyaro
    thenyehra tkatxhonkemà rma, ohxehra rma manatxhe ha. Karyhe roro harha manatxhe
    katxho mehra oyehtokonye, ohxehra rma manatxhe ha. Tanàhnohsom me xak mak manatxhe
    hampànà, kekon hatà. Karyhe roro harha oyehtxoho komo rma, onàhnàn kom me nay
    hamà. Anaro onàhnàn komo ehxera ro mak nay hamà, kekon hatà, Txesusu.
  sim-sim: Os mbele mbele misambik fehe nga mushak ji na nahi, wa mberem ji hishindu,
    ondo am jirin jelyakundal? Wahau. Ondo mbeek jirin jelyaha ermba ermbak linda
    oson jirin hakwa ambu lir.
  npi-ULB: किनकि एउटा मानिसले सारा जगत् प्राप्‍त गरेर आफ्नो जीवनचाहिँ गुमायो भने उसलाई
    के लाभ हुन्छ र ? एउटा मानिसले आफ्नो जीवनको बदलामा के दिन सक्छ ?
  cgc-cgc: Daw may ittaw na maangken din tanan na manggad naan ta kalibutan i piro
    dili din malikawan silot na ula katapusan naan ta impirno, ula man gyapon pulos
    tanan na naangken din. Ula gid betang na pwidi iatag aged balyo ta kabui na ula
    katapusan.
  tim-tim: Luâk siâ hângât wan me wan hârok mem mando manmanŋe gulip akto gain gain
    manmanŋe miawagaŋbiap? Akto manmanŋaet den dâtâŋe are gain mendo ârândâŋ akbiap?
  yor-yor: Èrè kí ni ó jẹ́ fún ènìyàn bí ó bá jèrè gbogbo ayé yìí, tí ó sì sọ ẹ̀mí
    rẹ̀ nù? Tàbí kí ni ènìyàn yóò fi dípò ẹ̀mí rẹ̀?
  wos-wos: Du takwa ané héfana jondu atéfék héranjoka sarékéta, deka jémba male yata,
    hiyae yingi maki di jémba retandi? Yingafwe. Jémba yamba rekéndi. Di Godna getéfaré
    yinjoka mawuli yata yéwa hwetandi, o yingi maki dé? Yingafwe. Di yamba yikéndi.
  emp-NTPO: Ẽberãda naʌ̃ ẽjũãne ne jũma erob̶ʌd̶e beuibʌrʌ, ¿idjia erob̶ʌba carebaica?
    Beu amaaba idjia erob̶ʌd̶ebemada ¿jũmasãwã poya diai?
  eng-F35: For what is a man profited if he gains the whole world but forfeits his
    life? Or what will a man give in exchange for his life?
  ind-ind: 'Pikirkanlah: Kalau akhirnya kamu mati juga, apa gunanya kamu menjadi kaya
    sampai memiliki seluruh harta di dunia? Harta sebanyak apa pun tidak bisa membeli
    hidup yang kekal.'
  pes-OPCB: چه فایده که انسان تمام دنیا را ببرد، اما جانش را از دست بدهد؟ مگر چیزی
    با ارزشتر از جان او پیدا می‌شود؟
  mpt-mpt: Nakaia unangai wanita dabalim olo inamin namino alukum olmina bianiba mo
    bainobo geim blim bianiba i kaaniba aseinin bib unib mole inamin namin olo fatnanota
    daabenamabone? O mo daabenamabobabe. I inamin namino dloniba i afen smike amit
    nine waloniba dobonamino blimobe.
  bla-bla: Tsanetso'ă matap'pi ak'okuiĭstŭpasokuiĭm'ats minan'attŭssi kŏnŭs'ksŏkkum,
    ki atsto'si otsipai'tappiisĭnni? Awx'a otai'akokotawpiaie opai'tappiisĭnni?
  ssx-ssx: Hali epima꞉ do kenke ala꞉ta꞉ ala꞉ta꞉ paeyao ipika꞉eki wina꞉ la halia꞉pate
    kone ipika꞉ da꞉ta꞉la꞉eki alupaeya꞉ka꞉na꞉ta꞉ kota꞉ epekeeki ma꞉nda꞉ta꞉ aleke milia꞉pe.
    Dia꞉ma꞉ ala꞉ta꞉ ma꞉nda꞉ ota꞉ na milieke. Ipika꞉ da꞉ta꞉la꞉eki paa muluekema꞉ topo
    peapeke ala꞉ta꞉ ma꞉nda꞉ a꞉nda꞉ ota꞉ na ula꞉me leekeme.
