    wel ebridem samting wea em i gad, i kan teke laip blo em kambaigen.
  hlt-THB: Thlang ing khawmdek pum ve ham mai seiawm a hqingnaak ce a hlawng awhtaw
    ikaw nu phu a tak? A hqingnaak ce ikaw ing nu ang thung thai kaw?
  soq-soq: Naita apana da tawo manewa uduudu ita ewanuauwa daitada otamodie mampemodie
    boleidia dima euwa tawo ewanuauwa sa bedewe donsapie wadepi? Me tawo ewanuauwa
    sa do awanamopie alepie nitu sa mampe inawawa gimaralepie leusapie wadepi, ba?
    Di diaida!
  qub-qub: Chaura rïcuyar cay pachacho ima-aycata charaptinpis ushacänan caycaptenga
    ¿rïcu cashan bälinchuraj? U ¿Tayta Diospa ñaupanman chayananpäpis rïcu caynin
    allichuraj canga?
  att-att: Á napiá panò yù ággián na tolay, nu málâ na ngámin yù egga ta dabbuno,
    ngam awán ta ákkiyápu na kâ Namarò? Ari gemma napiá, tanu awán ta ákkiyáma na
    kâ Namarò, mesinná kuna. Ajjan panò yù awayyá na nga mappagá sù mannanáyun nga
    inángà? Awán gemma.
  bki-bki: Naruei verenio toro tai napano na rivokar saba nalo nonovio na vio yetemeriba
    nei riviniu, mia naio milaluvu m̃arabo na meuliano, naio nei maka rijikia rivokar
    telerinio nabo tai leleio, mia iorou kanio, mia kiano saba novo nalo nei maka
    rijikia rivulu meran kanano meuliano bereio.
  bqp-bqp: Tó gbɛ̃ gↄ̃̀ à andunia vĩ pínki, tó à kùra a wɛ̃̀ndiii, bↄ́ àreen ani lee?
    Bↄ́n gbɛ̃ ni le à a wɛ̃̀ndi lilin kɛoo?
  mcp-mcp: Ŋkí muud mə́ bii mə́bii mɛ̂sh mâ shí ga nə́ ndɛɛ́ *shíshim yé jímb, wáyɛ́
    mfíí nyə́ é bə nə ndɨ́ cínɔŋg yí? Muud jɨ nə ŋkul wá jɨ́ shú nə́ a nyíŋgəg bii
    shíshim yé?
  hat-hat: Kisa sa ta sèvi yon moun pou l' ta genyen lemonn antye si l' pèdi lavi
    li? Kisa yon moun kapab bay pou l' gen lavi?
  npl-NT: Porke mach itla ipati tla se tlakatl kimotlanilia nochi tlan onka itech
    nin tlaltíkpaktli, iwa satepa mikki iwa kipolos ialma. Porke mach itla onka itech
    nin tlaltíkpaktli tlan ika weletis kitlaxtlawas ialma.
  bgg-bgg: Bran hanyie zab sohjambling mua srane awai chai san muii pha ji è aishii
    nyie magunde phua pha um bey? Ai ne nyie de amua phro, san dun pha chai ji mua
    din pha nathek shii nyie phi pha de oi ro.
  eng-TCENT: For what does it benefit a person if he gains the whole world but forfeits
    his soul? Or what can a person give in exchange for his soul?
  eng-BSB: What will it profit a man if he gains the whole world, yet forfeits his
    soul? Or what can a man give in exchange for his soul?
  cpu-NT: Tema amenaavaitashita jiñeetziro otzimimotantzi osheki ovaakarontsi tzimayetatsiri
    jaka kipatsiki, ompoña iriñeetero impeyashitaityaaro añaantarentsi. ¿Kantatsima
    impinakoventaitya eero iñaantaitaro impeyashitaitya?
  san-ASM: মানুষো যদি সৰ্ৱ্ৱং জগৎ লভতে নিজপ্ৰণান্ হাৰযতি, তৰ্হি তস্য কো লাভঃ? মনুজো
    নিজপ্ৰাণানাং ৱিনিমযেন ৱা কিং দাতুং শক্নোতি?
  tac-NT: Tabilé a'lá ju rekó bilé rió we'ká meme ke enomí, alué rió alawálaka wamí
    'légana injiérnochi simeli júkuru. ¿Chekí najtétimala alué rió napurigá bo'né
    alawala tabilé simela injiérnochi?
  eng-WEBPB: For what will it profit a man if he gains the whole world and forfeits
    his life? Or what will a man give in exchange for his life?
  gfk-H: Ma na hatahutnei tikai hoeh, bia na tinanei iakan ra ula hanua bakut, senbia
    na waak sei no nuna tutun na nilon? Ma tikai na kul pukus no nuna tutun na nilon
    ma ra sa? Taia iat!
  viv-viv: KaꞋi kaliva babi ana lokoloko matatabuna ginavai-Ꞌowona tu tauna aluꞋaluwana
    yana miya hagihagina ginanuhegena digo, keke tamo gavadi yamumuna ginanuhagani.
    KaꞋi aluꞋaluwana yana miya yamumuna ginanuhegena digo, keke tamo laufata anafaiweya
    ginaseni-yo yawaina kadu ginanuhagani.
  yao-yao: Ana mundu chapate chichi akolaga chipanje cha pa chilambo, ali ajasile
    umi wakwe? Pane mundu chatyosye chichi pamalo pa umi wakwe?
  tgp-tgp: Sava hinau mo r̃uhu isan te tamlohi vara i lavi na hinau tari na varama,
    pani i vaitihai na maurina? Teni sava hinau natu, tamlohi i er̃i silea vara i
    mele lavi na maurina?
  auc-NT: Edæ waocä inguipoga ongoncoo tömancoo ö æncæte ante cædinque nämä önöwoca
    incæ pædæ godongä wë womonte ba ïninque edæ tömengä nänö ömæwocate wæquinque æ̈maingampa.
    Ïñæmpa eyepæ̈ godongampa diyæ̈ önöwoca wæætë æ̈maingää.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko nige yakadi inoatawece ane yopotibige digoina iiɡ̶o,
    pida odaa liwigo baɡ̶a ika me yeleo, niɡ̶ini oko aɡ̶ica anigetiɡ̶ida nigaanye.
    Igaataɡ̶a aɡ̶ica anigetiɡ̶idi liboonigi me dedianaɡ̶a niɡ̶ina oko oditaɡ̶a eo
    lewiɡ̶a liwigo.
  bmh-bmh: Du tub em ebuan ece unum umau, go noumamau. Ece gonug gonugau dorog awau
    dabun erunai isanuramau? Go ein ece oimai, koli gonugau dorog awau dabun gau mamau?
    Tam, go koli nugtal gonugau dorog gau mabun iborain tam.
  ctu-BL: Come ¿chuqui mi' taj winic mi tsi' lon ch'ʌmʌ pejtelel pañimil pero mi tsa'
    sajti i ch'ujlel? Mi tsa' sajti i ch'ujlel winic, ¿chuqui mi mejlel i yʌc' cha'an
    mi' cha' taj?
  meq-meq: Taɗə ndoweye kə huta zlele i məndzibəra tebiye a neŋgeye, ane tuk na, kə
    dze ha məsəfəre ŋgay na, ŋgama eye na, mey? Wu andaya nakə ndo ma sliye mambəɗa
    ahaya məsəfəre ŋgay na, mey?
  noa-H: Pãrau hoowai, ¿k'an wajaug sĩ hajim, hãbmua mʌg durr t'um hichdëupai jʌ̃a
    wai sĩsim, mamʌ mag sim meebaadee k'ĩmie durr petam? ¿Hirua hich durr t'um hich
    dʌ̈i harrju haai sĩ? Pöd harrbam. ¿Pãrau k'ĩirjuawai hãbmua k'ãijã hʌ̃gt'ar höbëraag
    p'atk'on pöm p'agju haai sĩ? Mag p'agwiajã pöd dubbamgui hajim.
  alp-NT: Le masike tamata isupu pusue tanei miseta bei nusa meije po tatike pine
    kena imatare, isupu hukumane me otoi lauke bei Alla hoko tanei miseta meru sae
    etei moneka. Hoko tamata mere iono tekwa sasaisa kena irue tehaike Alla moneka!
  san-VEL: maanu.so yadi sarvva.m jagat labhate nijapra.naan haarayati, tarhi tasya
    ko laabha.h? manujo nijapraa.naanaa.m vinimayena vaa ki.m daatu.m "saknoti?
  kbq-kbq: Mago'mo mika mopafi zantami eri tru nehuno, agra'a agu amema atre'siana,
    na'a azahu'zana erigahie? Hifi agu amemofo nona huno na'a amigahie?
  kbh-kbh: ¿Ndayama ents̈á buanjosérvia nÿetsca quem luarents̈a soyënga jtsebomnana,
    chë nÿetsca tescama yomna ts̈abe vida tojtsoperdese? Ndegombre, canÿe ents̈á chë
    nÿetsca tescama yomna ts̈abe vida tojtsoperdese, ndocna soye quenátsmëna cha chaobená
    joyiyama, chë nÿetsca tescama yomna ts̈abe vida jtsebomnama.
  ron-LSB: Căci ce-i va folosi cuiva dacă va câștiga toată lumea și-și va pierde viața?
    Sau ce va da un om în schimbul vieții sale?
  pon-pon: Pwe da kadepa on aramaj o, ma a aneki jappa pon, ap kajela maur a? De da
    me aramaj pan kak kida, pwen kajapaledo maur a?
  nhe-BL: Ax quipalehuis se tlacatl yonque moaxcatisquía nochi ni tlaltepactli intla
    quipolos ialma. Pampa ax onca tleno tlen se huelis tlaxtlahuas para quimanahuis
    ialma quema quipolojtos nepa mictla.
  sps-sps: Ta isen ta mes te mauts non a fo masun tana ratsuu iny peto ana toto tsunia
    te iring a nun enato, fo masun to aya te faakouts fi non ya ei? A sikia. A saf
    a tafan tana mes to na to te pats fi non ya na toto na suu tana masun tsuan na?
    A sikia ovei.
  wnc-wnc: Sike aminu tapatuta sangaapana buyambam siknga papik. Pake ngana masande
    akupanu sanga wa pakut takwakga dasing gatangamik? Wena. Sike sanga dasitna bingata
    kayuk yutnanga akngana wena sikuu gatuna tanangge muke usiwik? Wena.
  nmw-S: Mwatan hana dohob hebe tolomo hotiya i howo panayawi bwabwaligane i logugui-yan,
    agegene yawedine suwok i supwahao. Taine bosowaine bigi hotiya i dehowo ge i depamaise
    pahavile yawedine.
  bus-bus: Tó gbɛ̃ gↄ̃̀ anduna vĩ píngi, tó à kòra a wɛ̃̀ndizi, bↄ́ àren eé ee? Bↄ́n
    gbɛ̃ é e à a wɛ̃̀ndi lendee kpáo?
  gub-BL: Aze awa upyhyk ma'e ywy rehe har paw rupi nehe, aze a'e re umukàzym weko
    haw nehe, aipo wiko tuwe ma'e hereko har romo nehe, aipo wiko tuwe hemetarer katu
    ma'e romo nehe. Nan kwaw pa. Aze umukàzym weko haw nehe, nupuner pixik kwaw ma'e
    imono haw rehe weko haw ipyro pà nehe. Nupuner pixik kwaw weko haw ipyro haw rehe
    nehe.
  imo-imo: Akumu ambe temona nioya? Imbo teni maina melema pali yu yunu lipe noipelie
    yu mini pali kombu kerina pumbe mindili nomba molopa kenjilkanje kano melemani
    kano imbomu ambe tepa lipe tapolkaya? Lipe naa tapolka. Molo imbo teni na mini
    pali koinjo molopo kondopo kau pambo nimbelie yu ambele melteni mini pali koinjo
    molopa kondopa kau puli ulu pulumu topo topa likaya? Melteni manda topo topa naa
    limbelo.
  boj-boj: Tamo bei a mandam qa ñoro kalil koroiyosim ariya mondoŋ aqa segi qunuŋ
    padalqas di ñoro dena a kiyersim aqaryaiyqas? Di keresai. Aqa qunuŋ padalqas di
    a awai kiye atsim dena aqa qunuŋ olo aqaryaiyosim a ŋambile sqas? Di keresai.
  eng-DRA: For what doth it profit a man, if he gain the whole world, and suffer the
    loss of his own soul? Or what exchange shall a man give for his soul?
  knf-knf: We uwooŋ ñaaŋ aka pyok pi umundu bŧi, woli aneemandën uhaaş wi nul? We
    wi ñaaŋ ahilanuŋ kawul kabuuranaan uhaaş wi nul.
  san-KHM: មានុឞោ យទិ សវ៌្វំ ជគត៑ លភតេ និជប្រណាន៑ ហារយតិ, តហ៌ិ តស្យ កោ លាភះ? មនុជោ
    និជប្រាណានាំ វិនិមយេន វា កិំ ទាតុំ ឝក្នោតិ?
  arn-NT: ¿Chem entuafuy anta che ngenngele kom chemkün mew mülelu tüfachi mapu mew,
    welu ñi püllü amule kütral mapu mew? Tunten pülata rume niellefule kiñe che ñi
    kulliafel tañi montuam, chem rume niefule ta che montul-layafeyew.
  zas-NT: Xhieczi gan gap bejn gra ni yuꞌ loj guidxliuj, abiꞌ nitaman loj Dios. Din
    ad zileꞌt sii bejn xguialnabanman xanyabaa.
  ken-NT: Ntɨkɨ nsáy mmu ábhɔŋ mbák abhɔ̌ŋ yɛ̌ntɨkɨ ɛnyɨŋ fá amɨk, kɛ anɛ́m nɛpɛ́m
    ɛni? Nɛ mbák mmu ánɛ́m nɛpɛ́m ɛni, ntɨkɨ ɛnyɨŋ yí ákwày bɛsɔt anchyɛ bɛ́
    yi ampɛt ambɔŋ nɛpɛ́m ɛni?
