    pelik keli yongomo kela, Teni perekyengki yeik kopong pi yisyengki kai yagenda
    ma talik, kela.
  gux-G: Bi ŋɔdkaaba den gagi bi ŋmiali nni ki tua, “Li tie tin ki taa kpanu yeni.”
  cnl-NT: '''E³ jo̱³ ca²³sɨ́n²³ júu² la²³ co̱³quie''² miin²³ dsa³ quien³². Ca²³jua''³te''²³:
    ―''A²³''e³ xa³ ''ɨ²³juɨ² ''e³ mɨ³quie̱²ra². ''E³ jo̱³ hua² ''e³ jua''³ la''³ Jesús.'
  zar-NT: 'Níʼirö laʼ légacasëʼ gulún xtídzaʼgaquiëʼ bönniʼ usëda queëʼ, taʼnnë́ʼ:
    —Rnnëʼ caní tuʼ cabí nuáʼaruʼ yöta xtila.'
  kde-kde: Vanang'o nkuva uvahaulanila kuchidoni, “Àtangola uchocho ing'anya itukanyakwile
    mikate.”
  ata-ata: Aneꞌi milomu sou aloxo ne la mivikalaneꞌi ngatongatoꞌo lexe, “Anu muvikalanenge
    aloxo ne xo nenge tanoꞌu nenge veleti uasi.”
  qvw-NT: 'Niptinmi quiquin-pula: “Caynu niyämanchic tantanchicta un''amuptinchicćhá”
    ninaculcäla.'
  nfa-nfa: Ropa tadèngi rare, hèia ana madhutu Na bingu, ka ra peka, “Na peka ngaa
    nèi? Ele boe neꞌa na, èdhi tèti boe roti, sina ma?”
  tnp-tnp: Kəni nəruruiən tɨnos ilah, kəni kəmotəni=pən kəm lah mɨn məmə, “Tətəghati
    lanəha mətəu-inu kəmotalu e nəmkiən pɨret nəuvein.”
  urd-urd: वो आपस में चर्चा करने लगे, “हम रोटी नहीं लाए।”
  hot-hot: Ma ŋê ku enaŋ abô hadêŋ thêlôda nena, “Alalô miŋ awa polom ami ba intu
    hanaŋ abô êntêk la.”
  mqj-NT: 'Sipantula''-tula''mi passikolana nakua: “Ia nangei mantula'' susi annu
    tae''kia'' umbaa roti.”'
  rus-SYN: 'Они же помышляли в себе и говорили: это значит, что хлебов мы не взяли.'
  mbh-mbh: Ma ile wainlangaere o rirum pel a osivenga nge ve, “Ava i oma riong aken,
    eneke te el bret pelie me avele?”
  bdd-bdd: Coinega ꞌana tomuliyaowedi siboidimo ꞌoidiya sigwaeya, “Nuwana Yesu ꞌina
    gwae huhuna bewa weyahina ꞌada ꞌulaheya tanuwanaideya.”
  cbt-NTPO: Natanahuatona', ca'tano'sanënpita capini ninontopi. —¿Onpoatonta' naporin?
    tënin a'naso'. —Ahuën. Capa pan. Co quënëhuahuë' ni'ton, napotërinpoa' nimara,
    tënin a'nanta'.
  srn-NT: 'Dan den man bigin taki a tori nanga makandra. Den taki: “Na fu di un no
    tyari brede meki A taki so.”'
  cta-NT: 'Liꞌ nchcuiꞌ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ loꞌo tyaꞌa nguꞌ: ―Chaꞌ ná loꞌo
    xlyá tejeꞌ ndyaꞌa̱ na, biꞌ chaꞌ nchcuiꞌ nu cusuꞌ chaꞌ jiꞌi̱ scua̱ tiyeꞌ loꞌo na
    ―nacui̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ aalɛ okↄ̃ɛ: Pɛ̃ɛ pↄ́ wi sɛo yã́i a òi màa.'
  tcz-CHONGTHU: Amahon changlhah apoh tahlou jeh'u chun khat le khat akinel den tauve.
  mar-mar: तेव्हा ते आपसात विचार करून म्हणाले, “आपण भाकरी घेतल्या नाहीत म्हणून ते
    असे म्हणत आहे.”
  snp-snp: Kawa logimami ya inanimonigu lokoli-fakoli oti ya eti lamo, Beleti oto
    ámoninako, yamu, loti lae.
  isl-isl: Þeir héldu að hann segði þetta af því að þeir höfðu gleymt að taka með
    sér brauð.
  spy-NT: Kung'alaalee ꞉rubiichoo ng'aleechaa ānkumwooy kule, “Kāmwooy kuu nyooto
    kuuyu manaakeenamaanu mukaatiinek.”
  xnn-xnn: Dat men-asikwani nan papasolotna en, “Waay kinwanina di tay kinalingkingan
    tako ay omala is baon.”
  mwe-mwe: Ikabheje bhalabhonji gubhataukengenenje ashayenenji, “Bhanabheleketa nneyo
    pabha twangajigala mikate.”
  tte-tte: Yo sibomamo siedeedede Yeisu ana walo kaiwena siba, “Iwalowalo besiele
    kaiwena nige beledi yabo takakalaiyama.”
  tcs-tcs: Wen Zizas i bin tokbaut yis, dempla i bin tok po wananada, ‘Ei, em tokbaut
    yis bikoz yupla no bin kare bred kam lo yumpla.’
  hlt-THB: “Phaihpi am ni taak awh va ni kaw,” ti unawh a mimah ingkaw a mimah ce
    doet qu uhy.
  soq-soq: Iesu wawe alala me gagalowa etane ipawaida banusaie muba eda gagalontoie
    waienase, “Dauwa Iesu no bured wadasiantena umanawa wade.”
  qub-qub: Nishanta mana tantiyarmi quiquin-pura tapunacuran «¿Imapäraj chayno nimanchi?
    Capas tantata mana mircapacamushanchïpita» nir.
  att-att: Á arád da kánnámmuán yù kinagi na nira. Á yáyù nga nakkaká-ubobuk ira sù
    kinagi na nira, “Yawe kinagi na nittam támma gapu ta awán ittam ta pán,” kud da.
  bki-bki: Ana nalo amijog iliano nei, mia nalo ajum̃a aberiio ka nalo bereio, aberinavo
    “?Naio mil jibe na bior maka ravarkar joko tai rimei ea vio nei koviobo?”
  bqp-bqp: 'Akũ òtɛn pikↄ̃nɛ: Kũ ódi burodi sɛ́ro yãin à ò lɛ.'
  mcp-mcp: 'Bwə́ mú ka ŋgə nyímbʉla bwə́mɛ́ nə bwə́mɛ́ nə́: «A lás ntʉ́nɨ nəcé nda
    sə́ shígɛ́ zə nə ibʉlɛ́d nə́.»'
  hat-hat: 'Disip yo yonn t''ap di lòt: Se paske nou pa pote pen kifè l''ap di sa.'
  npl-NT: 'Itlamachtijkawah opé kimoliah: —Ijkó techilia porke amo otikwalikakeh paj.'
  bgg-bgg: Ithek awaithek chung jao ne yao rai, “Ai è hì yao pha ji è, nyieliieshii
    gethek è iweb bia ne ayie pha ji ara ro.”
  eng-TCENT: So they discussed this among themselves, saying, “He must have said this
    because we brought no bread.”
  eng-BSB: They discussed this among themselves and concluded, “It is because we did
    not bring any bread.”
  cpu-NT: 'Ipoña josampitavakaanaka iriyotaane, ikantavakaiyani: “¿Opaitama ikantantairori
    iroka? ¿Irooma ikantantairi tera amake tanta?”'
  san-ASM: তেন তে পৰস্পৰং ৱিৱিচ্য কথযিতুমাৰেভিৰে, ৱযং পূপানানেতুং ৱিস্মৃতৱন্ত এতৎকাৰণাদ্
    ইতি কথযতি|
  tac-NT: '''Lige alué oyérame anile a''bopi ra''íchaga: ―¿Chonigá alaníbiché? ¿Pe
    baní tabilé a''pásiga alaniéréko?'
  eng-WEBPB: They reasoned amongst themselves, saying, “We brought no bread.”
  gfk-H: Ma ira nuna bulu na hausur diet ga iangianga balin at ta diet ma diet gaam
    tangai, “I tangai hokek kanong pa dahat kap ta beret.”
  viv-viv: Badi tomuliya hivebutu buye hiveꞋagahegahe higayo, “Keke tamo beledi kadaꞋaliyeni
    faꞋina hidedemi gigahe.”
  yao-yao: Nambo ŵele ŵanyawo ŵaliji nkuusyana achinsyene pe achitiji, “Akuŵecheta
    yeleyo pakuŵa nganitujigala mikate.”
  tgp-tgp: Moiso la tapulo sorahia isara hasera lara, “Eh, korong mo pa verea matan
    enr̃a r̃a sopo lavi te pereti teni?”
  auc-NT: Angä ëñente wædinque tömengä nänö në ëmïñæ̈näni wæætë näni caboque tededinque,
    —Päö ænte pönämaï ïmöimpa, ante Itota wabänö mänömaï beyæ̈ ämaingampa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece joɡ̶odinotaɡ̶aneɡ̶etigi niɡ̶ida aneete, modi,
    “Eote niɡ̶ida ligegi leeɡ̶odi aɡ̶icoa me inadeegaɡ̶a ɡ̶onipaontedi.”
  bmh-bmh: Agzozou guzenai ze maimai, enemen, “Ig bret oi alab tam, gonun, go ze go
    aigeu.”
  ctu-BL: 'Tsa'' caji i pejcañob i bʌ. Tsi'' yʌlʌyob: Ma''anic tsa'' lac ch''ʌmʌ tilel
    caxlan waj, che''ob.'
  meq-meq: 'Nəteye tə tsəne andza niye, tə kəɗ wuway mə walaŋ tay, tə gwaɗ: «A tsik
    andza niye na, hərwi nakə ka mətsakwa ha gər ta məzlaw makwala aye.»'
  noa-H: Mag hũrwia, chadcha levadurata jaau simpii hawi, maach happaijã, —Keena,
    maach chan chadchata pan haibëebajimwai hanaajim.
  alp-NT: Eleki esi noake kai esi lepa loko lomai be, Ilepa ele mere le ite keri roti
    more pe.
  san-VEL: tena te paraspara.m vivicya kathayitumaarebhire, vaya.m puupaanaanetu.m
    vism.rtavanta etatkaara.naad iti kathayati|
  kbq-kbq: Anage hige'za, zamagra'zmi hugantu kama huza bretima e'orima onazanteku
    nehie hu'naze.
  kbh-kbh: 'Pero chë uatsjéndayëngna imojtsenatsëtsnaye: —Chca entsichamo, bënga tandës̈e
    ndoñe tmonjesocñama ca.'
  ron-LSB: 'Și se gândeau între ei, zicând: “Nu am adus pâine.”'
  pon-pon: 'Irail ari kajokajoi nan pun arail indada: Nan pweki jota atail prot, me
    je wado.'
  nhe-BL: 'Huan tiimomachtijcahua timoilhuijque se ica seyoc: ―Techilhuía ya ni pampa
    tiquilcajque tijhualicase pantzi para tijcuase.'
  sps-sps: Ri tanik iny favevegiau buser rato fapoopoan narari, “Ayei te tsue na ka
    to, tana saa, ra gima tamaar iny me tu koinykoiny.”
  wnc-wnc: “Ninu poyau dua pakapbumangge yanggak,” ngang nisa yakumang.
  nmw-S: Topadavae si pelihulihu-yanid si nga, “I liwo sohode ti yo kaiwane taine
    ta deholuwom bred hotiya.”
  bus-bus: 'Ben aↄ̃ↄe beekↄ̃nɛ: Kɛ̀ wée burɛdi sɛ́ro yãnzin à ò lɛzi.'
  gub-BL: Na'e uruze'eg urezeupeupe kury. — Naxirur kwaw typy'ak zaneremi'u ràm zane,
    a'e rupi uze'eg nezewe zanewe, uru'e urezeupeupe.
  imo-imo: Aku tepa nimu ungu pilkolio yu lombili andoli iyemani enongano nendo yando
    ningolio ningei, “Lino bret kaloli nomili mare naa lipo mepo omolomunga aku tepa
    nimonje,” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa yawo anjam di qusibqa segi segi maroqneb,
    “Iga bem osai deqa kiyo mergwo?”
  eng-DRA: 'But they thought within themselves, saying: Because we have taken no bread.'
  knf-knf: 'Baţaşarul kë başë ţiini bukal bukal aji : « Aţiini haŋ ţiki ŋënţij ipoom.
    »'
  san-KHM: តេន តេ បរស្បរំ វិវិច្យ កថយិតុមារេភិរេ, វយំ បូបានានេតុំ វិស្ម្ឫតវន្ត ឯតត្ការណាទ៑
    ឥតិ កថយតិ។
  arn-NT: 'Fey ti pu disipulu welukonkechi feypiwi engün: —¿Fey tüfachi dungu feypipelaeiñmew
    taiñ küpalnon mew ta kofke?'
  zas-NT: 'Dxel guzuloj rëb loj lasaꞌ reeman: ―Naman duloj ree zian guial ad nacaꞌt
    ree guiadxtil.'
  ken-NT: Bábhó bɛrɛm nɛ batɨ bɛ, “Ǎrɛ̀m nɔ chi ndǔ sɛ́bhɨ́kɨ́ twɔ nɛ brɛt.”
