  dwr-ENT: ኡንቱንቱ ባሬንቱ ጊዶን፥ «ኢ ሃዋ ያጊያዌ ኑኒ ቁማ ኣሂቤና ዲራሳ» ያጊዴ ሃሳያ ዶሜዲኖ።
  pma-pma: Navong alonge, amul aviteni min keil eris avit, “Kei mul selus min ir usil
