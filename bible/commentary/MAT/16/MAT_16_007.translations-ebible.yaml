  ron-1924: 'Ученичий се гындяу ын ей ши зичяу: „Не зиче аша пентру кэ н-ам луат пынь!”'
  tpz-tpz: A ma vamomhë peꞌ to kokoman këh ne a pusun in a soe vaꞌih, pare vaiihi
