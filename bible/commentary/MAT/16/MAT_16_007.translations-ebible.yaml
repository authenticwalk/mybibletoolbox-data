  nko-NT: Akasɩ́pʋ́ amʋ bɛfɩtɛ́ aba bɛɛ, “Bodobodo amʋ́ʋ́ anɩmɛ́dɛ́ ámʋ sʋ́ ɔdɛ asʋ́n
