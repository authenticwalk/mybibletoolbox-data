verse: MAT.016.007
translations:
  kpx-kpx: Kateige esemuiabeau mole namigevei avoe, “Mesoho nahi valava malei lohoholilike
    vage au nahiho hoto kateale lounu.”
  okv-H: enana ke mine ara eto einge ea, “Dago bread toto puvera avoeto eria.” ainge
    ijie mihio
  tbo-tbo: Yesu a hewahewali tunawihi ma hi ibaabani hi pa, ‘Geka a nugotuhuna binei
    ma ata palawa nugota i guluwi po ega tata waya.’
  mal-C: “നാം അപ്പം കൊണ്ടുവരാത്തതിനാലായിരിക്കാം അങ്ങനെ പറഞ്ഞത്,” എന്നു പറഞ്ഞ് അവർ
    പരസ്പരം ചർച്ചചെയ്തു.
  grc-SR: Οἱ δὲ διελογίζοντο ἐν ἑαυτοῖς, λέγοντες ὅτι Ἄρτους οὐκ ἐλάβομεν.
  bgc-bgc: वे आप्पस म्ह विचार करण लाग्गे, “हम रोट्टी कोनी ल्याए ज्यांतै वो इस तरियां
    कहवै सै।”
  khz-khz: Ira matotaura na gekilagi-koukourato, negetiwato, “Ia evetaina ekilana,
    kwalana pereti ati pata gapikau gaurai.”
  deu-TKW: 'Sie aber dachten bei sich: das geht darauf, daß wir keine Brote genommen.'
  zsr-NT: 'Niꞌr laꞌ légaczëꞌ glun xtídzaꞌquëꞌ bönniꞌ usë́d queëꞌ, taꞌnë́ꞌ: ―Rnëꞌ cni
    le cunuaꞌruꞌ yöt xtil.'
  lin-lin: 'Bayekoli bakomaki kokanisa mpe komituna bango na bango : — Azali koloba
    bongo mpo ete tomemi mapa te !'
  hns-NT: 'Tab tjela log apane me batiaai lagal kie: „Hamlog bret bhoelaai gailie,
    ohie se oe aise bole hai.”'
  noa-E: Mag ũrwia, chadcha levadurata jaau simpii awi, maach appaijã, —Keena, maach
    chan chadchata pan aibëebajimwai anaajim.
  eng-EMTV: But they were reasoning among themselves, saying, “We did not take bread.”
  mib-NT: 'Te tēe cáscuáha un ní cacahān maá de: Va sɨquɨ̄ jeē tú na staā ndíso yó,
    jeē yúcuan cáhán yā súcuan, áchí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ खरे़ःङ्‌ङिन् आम्‍भे़त्तुम्‍मिन्‍नाङ् आनिॽ अक्‍खे आमे़त्ते़बारो
    फाॽआङ् खुनिॽ लुम्‍मो पाःन् मे़धक्‍ते़रो॥
  xnj-xnj: Nambu vene vakajovesana, “Ijova genaga ndava tigegili lepi mabumunda.”
  mmx-mmx: La lavaun pinivu ren diga epaase kantubu atdi xeretna, “I vaase mo levelinga
    mila nedik kopmen ta lok ka tengkongkide.”
  cbr-NT: Cacëx ca —nunu pán bëcëma cupí ca nu usaquin caia —quiax aín 'unánmicë unicamax
    canancëxa.
  tee-NT: 'Pus ju ix''amamaka''ui talaclajuni sia yu''unch: ―Quintajunan chunch ni
    jantu lhimintau ju tu''u'' xkapavati.'
  eng-LSV: and they were reasoning in themselves, saying, “Because we took no loaves.”
  cak-NT: 'Y roma quiri'' xu''ij ri Jesús, ri ru-discípulos xqui''ij-ka chiquiwech:
    Raja'' xu''ij quiri'' chake roma manak xkac''om-pe kaway.'
  pah-NT: Garemimbo'ehara'g̃a nhomonhi'ig̃i a'ero. —Jesus'ga ei na. A'ereki nhande
    ndiheruri pão nhande rupi, ei g̃a ojohupe.
  sja-NT: 'Mãga ũridak''ãri, chi k''õp''ãyoorã ãchi pitapai pedee para beeji: —¡Pan
    aneeda-e paji! Mãga jarajida irua jara k''inia bada k''awada-e p''anadap''edaa
    perã.'
  xed-xed: «Tsəna kwala mu kul klaftá skwa zay na ya kəl tsi ka mnay mantsa,» ka duhwalhani
    ta ndanay ma ghəŋa taŋ.
  mks-NT: Joo na̱ xíca tuun xi̱hi̱n á cán ndítúhún xi̱hi̱n táhan na ña̱ na̱cachi Jesús
    já sa̱há ña̱ co̱ó pan ñéhe na cua̱ha̱n xi̱hi̱n ná.
  gfk-S: Io, ira nuno bulu na harausur di ga iangianga baling iat ta di ma di gom
    tange, “I tange hokike kinong dait paile kap ta beret.”
  bmu-bmu: Jiiga keu pasetŋi mi qahö möt asariba sutŋine kewö eraum mötket, “Nini
    beret qahö memba kazin. Miaŋgöra jiza me denöwö?”
  dgz-dgz: Mu nop ame waran amba yaumakamup baraen wawa mutan amba anega wan, “Mame
    wani iwa nu taba buredi da ya tam onantoni menan waiwan.”
  eng-GNV: And they reasoned among themselues, saying, It is because we haue brought
    no bread.
  zaa-NT: 'Ca discípulo qui''áa nna gudulo cabi gunèni luetsi cabi nna ra cabi: Porqui''ni
    labí nùà'' ri''u ettaxtíla, acca rèe lą''.'
  eng-WEBSTER: And they reasoned among themselves, saying, It is because we have taken
    no bread.
  guh-guh: 'Itsiata Jesús pijajivi apo jumeyapëtaetsi. Bajaraxuata Jesús pijajivi
    nabarëcuaicuaijai bajarapacuenia Jesús pejumaitsijume yabara. Jesús pijajivi jamatabëcuenenavëxaniabiaya
    najumaitsi: —Jesús nacajumaitsi: “Xania panayajivitaema fariseovi pijalevadura.
    Panayajivitaema saduceovi ata pijalevadura,” nacajai. Baja raeta pacuenia Jesús
    nacajumaitsi pan apo vajacaponaexae, najai Jesús pijajivi jamatabëcuenenavëxaniabiaya.'
  bon-bon: Abiberäja bägrä cina teemeteme jitranisi egä, “Tabe naace popi ai mene
    nijinige, ingle mine buluduu bine lica sewadimisi.”
  nhw-BL: 'Huan tiimomachtijcahua timoilhuijque se ica seyoc: ―Techilhuía ya ni pampa
    tiquelcajque tijhualicase pantzi para tijcuase.'
  swh-ONEN: Wakajadiliana wao kwa wao, wakisema, “Ni kwa sababu hatukuleta mikate.”
  wbi-wbi: Avavulanisivua vala vakatengula piposania veene viiti, “Ijova enendiiki
    ulwakuva natugadile amakate!
  bba-bba: Bwɑ̃ɑ be, bɑ wesiɑnɑ bɑ nɛɛ, u ɡeruɑ mɛ yèn sɔ̃ bɑ ǹ pɛ̃ɛ kusenu kue.
  eng-KJVCPB: And they reasoned among themselves, saying, It is because we have taken
    no bread.
  kgk-NT: Ha mbava'e-rehe po he'ise Hesu ndoikwaái voi. Upéa-gwi, —Nanhane mbojapéi-gwi
    nipo omombe'u ra'e upéa nhande-vy, he'i mo'ã ojóupe onhonhe'ẽngendu-vy hikwái.
  waj-waj: 'tuduu rikiada ngiari kiaa mmi ngiari kiaa mmiida tunoo: Hama ta bereetaivaa
    varada ngiaunnaivaara ivo itaa kua tinoo,'
  cpy-cpy: 'Ikanta-wakahaeyani riyotaani: “¿Iitakama ikantan-teeri Jesús? ¿Rooma ikantan-teeri
    teera ami ratanteetari?”'
  ekk-PKP: Jüngrid hakkasid isekeskis vaidlema. „Ta ütleb seda sellepärast, et me
    ei võtnud leiba kaasa,“ järeldasid nad.
  mpx-mpx: Tohago hi peawaawota-agil hi ola, “I ba ola o kaiwena nige beleid etega
    ta pwapwatanim.”
  wbp-wbp: Kujalu kuja jaru purda-nyangu kurdungurlu-paturlu Jijaji wangkanja-kurra,
    ngulajulpalu kanginy-karrija, manulu-nyanu wangkaja, “Nyarrpaku-ka kujaju wangka?
    Marda-ka wangka yungurlipa-nyanu mangarri kangkarlarni tarnnga-parntarlu?”
  luo-luo: Ne giwuoyo kendgi kuom wachni, kagiwacho niya, “Owuoyo kamano nikech ne
    ok watingʼo makati kata achiel.”
  nhe-NT: 'Huan tiimomachtijcahua timoilhuijque se ica seyoc: ―Techilhuía ya ni pampa
    tiquilcajque tijhualicase pantzi para tijcuase.'
  aii-aii: 'ܘܐܵܢܝܼ ܚܫܝܼܒ݂ ܠܗܘܿܢ ܒܓܵܢܵܝܗ‌ܝ ܘܐܡܝܼܪܗܘܿܢ: ”ܕܠܵܐ ܫܩܝܼܠܔ ܠܲܢ ܠܲܚܡܵܐ ܥܲܡܲܢ.“'
  esk-NT: Aglaan uqauraġniqsut iŋmiknun itnaqhutiŋ, “Uqautigigaa taamna qaqqialigaaŋiññapta.”
  msb-msb: Nagairistoryahan an mga disipulos, “Basi ginsabi niya ini kay nalimot kita
    magdaraʼn pagkaon.”
  cpa-NT: 'Jøng² ca¹dsii¹ dsa² quianh¹³dsa jǿg³ guiog¹³dsa. Ca¹juúh²dsa: ―Lah¹jøng²
    juúh²dsa. Di³ tsa¹quin³ jniang³ hi³ŋíh¹ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କୁଆ ବଲା ଅଇଲାଇ, “ଆମେ ରୁଟି ଆନି ନ ରଇଲାର୍‌ ପାଇ
    ସେ ଏନ୍ତାରି କଇଲାନି ।”
  meu-meu: Idia na sibodia e hereva heheni, eto, Badina be malamala asita abi kau.
  yva-NT: Yesus apa arakovo utavondi aije unanta Apa ayao umaso raije ramu, weti wayao
    vambinibe ware, “Po raura taije weye wama rotije meweno wansai.”
  dgc-dgc: Ey du alagad, pékabati de ta éya, éy mégpéguhon side éng anya i kahulugen
    na éya. “Kodya éwan kitam tu kébil a tinapay,” kagi de. “Kanya na wade kinagi
    i éya.”
  zpm-NT: 'Zeeṉe goṉ zho sca rëb me, rneechaa zho: ―Porne nagoṉ ziaadnied ne guietxtil,
    gane squi rnee me lo ne.'
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, nosonytxetxkon hatà, ànhananàhrà ro komo,
    nyamoro rye rma. Àsok tawro àro wyaro nkano, katamaru wakan hoko, ekeyu yokhàra
    kesnàr kom ke hamà, ketxkonà rma haryhe tà, tàwyanye rma.
  sim-sim: Karem or mbarik lihi ambek limu mbara, �Wa bret nga ni laharawa ambu osik
    mbandar?�
  npi-ULB: चेलाहरूले एक आपसमा कुरा गर्दै यसो भन्‍न थाले, “हामीले रोटी नल्याएको कारण
    उहाँले यसो भन्दै हुनुहुन्छ ।”
  cgc-cgc: Pag-ambal din, gaisturyaay mga tinudluan an, “Iling tan ambal din tak ula
    ki kadala ta tinapay na balon.”
  tim-tim: Hain dâmbo magaŋgi goaŋgi akmâ hin dâyi, “Sot bo mem togoen aregât maktâp.”
    dâmbiâ
  yor-yor: Wọ́n ń sọ eléyìí ni àárín ara wọn wí pé, “Nítorí tí àwa kò mú àkàrà lọ́wọ́
    ni.”
  wos-wos: Wungi wandéka di di hafu buléta di wa, “Nani bret nawulak hurehambame.
    Wungi hurehafi yambeka dé bret némafwi yandéte takandaka joo yiska dé wa.”
  emp-NTPO: 'Jesu ume nĩbabadarãra ãdub̶a nãwã bed̶easid̶aa: –Idjia mãwã jarasia dadjirãba
    paʌ̃da eneped̶ad̶aẽ́ bẽrã.–'
  eng-F35: So they reasoned among themselves saying, “It's because we didn't bring
    any bread.”
  ind-ind: Lalu kami saling membicarakan hal itu dengan berkata, “Dia bicara begitu
    karena kita tidak membawa roti.”
  pes-OPCB: پس شاگردان با یکدیگر به بحث پرداختند که چطور فراموش کردند نان بردارند.
  mpt-mpt: e wengo mitmakamo makob Felisie isa Sadyusi isa i kukub misiamo na met
    na met bebib ota baabene otane e okok aleyemin nakai weng olo mitmakamo mo tekein
    keim blim keniba i sinwalo baasese bianiba teka bianiba baaniba Bleto deibo tlobbio
    yota baabenebo gabiba
  bla-bla: Ki ai'sĭtsĭpsattseiau, ki an'iau, nimatotsipĭnan'a ke'tani,
  ssx-ssx: Koto leekeeki opuolo hata꞉ ika꞉ ika꞉ kone hone wia pi pi lemeke ekita꞉
    dupa. Nikita꞉ palaowa na mea epoma꞉ ekina꞉ ala꞉me lemekeme.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ wɑɑ lɑsɑbu si idɔ nŋɑ ɑ̀ wɑɑ ni, nɑ iyi í jɔ̀ ɑ kù so pɛ̃ɛ
    kosĩɑi í jɔ̀ wɑ fɔ bɛɛbɛ.
  gaq-gaq: ମେଇଂ ନିଜେ ନିଜେ ବିତ୍ରେ ବାଲିର୍‌ବାତାଚେ ବାସଙ୍ଗ୍‌କେ “ନେନେ ରୁଟି ଡୁଙ୍ଗ୍‍ ନେପାଙ୍ଗ୍‌ଲା
    ମେଁ ଏନ୍‌ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍ ।”
  gof-RNT: Enttika bantta garssan, “I hessa giday nu daabbo ekkidi yoonna gishossa
    gidana” yaagidosona.
  unx-unx: ଇନ୍‌କୁ ଆକ ଆକରେକ ମେନ୍‌କେଦା, “ଆବୁ ହଲଙ୍ଗ୍‌ କାବୁ ଆଉକାଦା ଏନାମେନ୍ତେ ଇନିଃ ଆବୁକେ
    କାଜିୟାବୁତାନାଏ ।”
  gah-gah: Loko lo lemekago, peletímini lulu vizeaká netakumú lihe loko lezateloka
    logele hagele unike peleti nene ahulokoko unikumú nene gakó lo nolimize.
  lcm-lcm: Na kilapo angmemengenai musik ta, “Parik tarata lapa luk saui le.”
  aer-aer: Nhenge apententye akngerre areyele awemele alakenhe itne angkerreke, “Nthakenhe-ame
    re angkeme? Re apeke-arle alakenhe angkeme anwerne-arle merne imperlte-alhekenge.”
  qvc-NT: 'Chayshina niwaptinllapaqam, noqaykunapura kayshina parlarqayllapa: —Tandata
    mana apamushqanchiqraykum chay libadurapaqqa niwanchiqllapa.'
  tgl-ULB: Nagdahilan ang mga alagad sa kanilang mga sarili at sinabi, “Ito ay dahil
    wala tayong nadalang tinapay.”
  cbs-NT: 'shinan pewama nun jawen tsumabu yuinamei: —Nun misi beama ixuken nuku jaska
    yuikiki— nun ikaya'
  xtm-NTPP: 'Te tee ka ndikin ya ma, ka ndaxtekuechi tna''a de, te ka ka''an de: ―‍Kuechi
    ja masu na xtatila ka yinda''a o ma, chukan kúu ja ká''an ya sukan ―‍ka kuu de
    ka ka''an de.'
  nnq-nnq: Nambu angweto ngabataukana, “Balenga genia kwa magambu tupotwije mikate.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, jãa, cʉ̃ buerã pea: —¡Agó nija! Pan mani jee dootijapa
    —jãa ameri ĩiwʉ.'
  san-ORI: ତେନ ତେ ପରସ୍ପରଂ ୱିୱିଚ୍ୟ କଥଯିତୁମାରେଭିରେ, ୱଯଂ ପୂପାନାନେତୁଂ ୱିସ୍ମୃତୱନ୍ତ ଏତତ୍କାରଣାଦ୍
    ଇତି କଥଯତି|
  huv-NT: 'Quiaj minipilan nej tandeacüw nejeyéjan quiaj, tapiüngüw: ―¿Neol tandeac
    atquiaja? Aag ayaj tandeac cos ngo majamiünaats pan ―awüw.'
  otn-NT: 'Di̱ n''yɛ̱mbi̱ n''na ngu̱ n''na''ʉ yø xädi p''ʉya: ―Rá̱ nzɛgui xicjʉ ya
    ngue hi̱nxtá̱ ha̱ ra̱ thu̱hmɛ̱ ga̱ sihʉ.'
  nop-nop: Unduŋ yenimbu nehi uŋgoŋ kiyonadi tiŋa indiŋ yogiŋ, “Indi belet nemu moŋgo
    bumun doktiŋa unduŋ ninilak.”
  obo-NT: Id po-ikohiyoy iddos mgo tinodduwan din to, “Saddook id oseng din idda,
    su wora ki man.”
  cak-ENT: 'Y roma quiri'' xbij ri Jesús, ri rachibila'' xquinuc c''a pa tak cánima:
    Rija'' xbij quiri'' roma roj man xkac''ün tüj pe caxlan-vüy. (Ri levadura xa cachi''el
    jun ak''on que nbün chin ri qui''en ri ntoc caxlan-vüy que nnimür).'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤀᤠᤶᤓᤧᤳᤋᤢᤶᤔᤡᤴᤏᤠᤱ ᤀᤠᤏᤡ᤹ ᤀᤰᤂᤣ ᤀᤠᤔᤧᤳᤋᤧᤒᤠᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ
    ᤐᤠ᤺ᤴ ᤔᤧᤎᤰᤋᤧᤖᤥ॥
  mie-NT: 'De ndá tēe scuáha nī ncāhān ndá máá dē: Va sīquī jāá nduú nā stāā ndíso
    ó, jā ñúcuán cáhān yā súcuán, ncachī dē.'
  san-TIB: ཏེན ཏེ པརསྤརཾ ཝིཝིཙྱ ཀཐཡིཏུམཱརེབྷིརེ, ཝཡཾ པཱུཔཱནཱནེཏུཾ ཝིསྨྲྀཏཝནྟ ཨེཏཏྐཱརཎཱད྄
    ཨིཏི ཀཐཡཏི།
  qve-NT: 'Chaymi Jesuspa discipulonkunaqa ninakuranku: —T''antata mana apamusqanchisraykun
    saynataqa niwashanchis, nispanku.'
  pao-NT: Numme yise mee nananetamma, “Oosoo meeoo unakwe ka gi tukaba te hanekese.”
  cbu-NT: 'Iysha: ¿Mayaamaja iyaa át? tárangini. Pangaa mbizarangini ndush anumandpa
    atiya, tárangini.'
  usa-usa: 'ánibo yeíyáá watáá-wataa téta: “ketáámá yammá íma mamé iráunataae. miráitanaboana
    kétiye.” téta iyápó-annama tirááe.'
  soy-soy: 'Api pɛɛ pimɛcɔpɛcirɛ pipísɛinɛ kɑ́pɑ́ɑ́ rɛ: Kɑ́ri ɑkpɔ́nɔ́ nɛ rimpɛ́nɛmɛ
    nnyɑ kuu lɛ̃ cɛ́si.'
  hui-hui: Ani layagola hale howa ibunaga talima piaga biaru tini hangume laga laga
    bialu lalu, Ibugua o laragoni iname mberedi mbira nahene ibirimagonaga lara, lalu
    hene.
  amf-amf: Kediar ‘‘Ogono yin kinin giyoono balashayn wonka bambha walayse wonin nivon
    goynsane’’ hamayse kinka ke dhalqade.
  quc-NNT: 'Xkitzijob''ela k''u kib'' ri tijoxelab'', xkib''ij: Ri Are'' kub''ij wa''
    chqe rumal chi man k''o tä qa wa qa k''amom loq, —xecha''.'
  dob-dob: ꞌEnega tonono nidi taudimo ꞌediya sigwae, “Nai Yesu ꞌina ona ꞌalena getei
    manuna ꞌada ꞌabwaga tanuwa pupulena.”
  wrs-wrs: Doa hevna aonghal mahalnindva no moamba hillinamba, wo doa hevm asahmana
    ungu vevna, Yesusva rotim ov. Pivva rotiva maikumi viva, iambalmba homba, noinda
    osva Yesusva ishov, wo mendah hevna aonghal mahalnindva wohishuvna.
  mca-mca: 'Qa he'' ƚ''ijatshenhei qa yifaakateji'' aka''an qa yit''ijju'': —Ma in
    nite''ek jiteka''x pane''.—'
  tzo-TZC: 'Ti yajchancꞌoptaque jech lic yalbe sbaic: ―Ti jech ta xal taje, jaꞌ ti
    ichꞌay ta coꞌntontic ta yichꞌel tal ti jpantique ―xiic.'
