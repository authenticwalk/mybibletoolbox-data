verse: MAT.016.025
translations:
  kpx-kpx: Iale olena au ebika unaha huhuaniege au bae ukolikoli malivebene. Isito
    olena au ebika huhuoholisito di ivimo vatehani malei hatiniege auna ukolikoli
    mai.
  okv-H: Ke be amo embo amuna amita vasiri oenga simba aisi uje aisuja amo amita vasiri
    iraesuja rate embo amuna na avoembo amita vasiri toasuja embo amina vasiri be
    hambasuja.
  tbo-tbo: Apo iyai ega biugei ina hilage yaka apo yautuna ina halehi. Ma iyai tau
    biugei ina hilage apega yautuna ina halehi.
  mal-C: സ്വന്തം ജീവനെ രക്ഷിക്കാൻ ആഗ്രഹിക്കുന്നവർക്ക് അതു നഷ്ടമാകും; എന്റെ അനുയായി
    ആയതുനിമിത്തം സ്വജീവൻ നഷ്ടപ്പെടുത്തുന്നവർ അതു നേടുകതന്നെ ചെയ്യും.
  grc-SR: Ὃς γὰρ ⸂ἂν⸃ θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι ἀπολέσει αὐτήν· ὃς δ᾽ ἂν ἀπολέσῃ
    τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ εὑρήσει αὐτήν·
  bgc-bgc: क्यूँके जो अपणी जान बचाणा चाहवैगा, वो उसनै खोवैगा; अर जो कोए मेरै खात्तर
    जान खोवैगा, वो उसनै पावैगा।
  khz-khz: Gaura pakurai rai matotauna gena maguli egapi-gaugauana talimana, gena
    maguli pene piatogaa. A rai au pakuku ai gena maguli pene piatogaa talimana, gena
    maguli ati pene vega-lekwalekwaa, na pene rawalia.
  deu-TKW: Denn wer sein Leben retten will, der wird es verlieren; wer aber sein Leben
    verliert um meinetwillen, der wird es gewinnen.
  zsr-NT: Nu bönniꞌ guëꞌnnëꞌ gun chiꞌë yöl‑laꞌ naꞌbán queëꞌ, unitiëꞌ lei, san bönniꞌ
    unitiëꞌ yöl‑laꞌ naꞌbán queëꞌ le dëꞌë nedaꞌ, gataꞌ queëꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Pamba te moto nyonso oyo akolinga kobikisa bomoi na ye akobungisa yango,
    kasi moto nyonso oyo akobungisa bomoi na ye mpo na Ngai akozwa yango lisusu.
  hns-NT: Dje na maange hai aapan djiewan hamaar khaatien bietaawe, oe sattja djiewan
    na paaiga. Bakie dje aapan soekh tjhorke hamaar rasta par tjaliega, oe sattja
    djiewan paaiga.
  noa-E: Ar mʉig eegarjã mʉ gaaimua phithurg aumapha nʉm khʉʉn chan bʉ̈ʉrjã ʉ̈gthar
    öbërbam. Magarrau ar chi mua nem jaau chirʉm waum khõchgauta amach nemjã khĩirjuba,
    sĩi warag mʉ gaaimuata dau aphʉʉ anʉm khʉʉnan chadau ʉ̈gtharcha öbërju jaaujim.
  eng-EMTV: For whoever desires to save his life shall lose it, but whoever loses
    his life on account of Me shall find it.
  mib-NT: Chi núu ndé ñáyuu cuní i cācu i nuū jnúndóho quiji nuū i jeē sɨquɨ́ ruhū,
    núu súcuan te jnahnū ndetū i nɨ́ɨ́ cáni. Te núu ndé ñáyuu, vēsú na cúū i jeē sɨquɨ́
    ruhū, te cotecu i nɨ́ɨ́ cáni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिल्‍ले़ कुहिङ्‌मन्‍निन् ताङ्‌से़ःप्‍तुङ् लॽरिक् निङ्‌वाॽ
    चोगुॽ, खे़ल्‍ले़ खे़न्‍नाङ् मासुॽ, कर आत्तिल्‍ले़ कुहिङ्‌मन्‍निन् आलागि मासुॽ,
    खे़ल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुॽरो॥
  xnj-xnj: Muni, mundu mweigana kuusangula wumi waki mwene, yati akuuyagisa, nambu
    mundu mweakuuyagisa wumi waki ndava yangu yati akuupata kavili.
  mmx-mmx: Do nege i vara i do na ranga alis lorooro ren, neni naba sang apkav i.
    Ket do nege i soxope lorooro ren ti mumu asu ia, neni naba lok kaka lorooro avolo.
  cbr-NT: Uin cara aín cuëëncësa oquin 'ai, ënë nëtënu upitax tsótishi sinania, ax
    ca Nucën Papa Diosnan 'itima 'icën. Usa 'aínbi ca uinu 'icë unin cara ënë nëtënushi
    upitax tsóti sinánquinma 'ëmi catamëquin 'ëx quicësabi oquin 'aia, ax Nucën Papa
    Diosnan 'aish aín nëtënu abë 'iti 'icën.
  tee-NT: Pus va tichi chavaich ju najun ni jantu quinch'ak'ok'aputun va ixlaca'atalh
    ni va lai maknicalh pus ju yuchi camak'ats'ank'aya' ju xa'atsucunti ju lact'iyan.
    Para va tichi chavaich ju camak'ats'ank'aya' ju is'atsucunti va ixlaca'atalh ni
    quinch'ak'ok'ai ju quit'in pus ca'alina' ju is'atsucunti ju lact'iyan.
  eng-LSV: for whoever may will to save his life will lose it, and whoever may lose
    his life for My sake will find it;
  cak-NT: Roma xa c'o jun ri yalan nrojo' ri ruc'aslen we' chech-ulef, man xtiril
    ta ruc'aslen ri manak xtiq'uis. Pero ri man nupokonaj ta ri', más que nicamises
    woma ren, can xtiril-wi ri c'aslen chi ronojel tiempo.
  pah-NT: —Kiroki g̃a ndokopotari nhiremimbo'eharamo tajijukayme ti g̃a javo – g̃a
    po ti omano ogwovo hahyva'ea ruvihava pype nehẽ, ei Jesus'ga. —Kiroki g̃a ojipe'g̃a
    g̃a jukai g̃a jikoga g̃waramo ji rehe – omanorẽ po ti g̃a oho upa avuirama Tupana'ga
    pyri nehẽ, ei Jesus'ga.
  sja-NT: Eperã piuamaa bɨ pɨrã mɨde ijãapari k'aurepa, mãgɨ́ piuk'ãri, atuait'ee.
    Mamĩda eperã mɨde ijãapari k'aurepa piuru pɨrã, ɨt'aa wãit'ee ichi piuk'ãri.
  xed-xed: Mndu ta kuma nzulanatá hafani ná, dzaʼa zaɗiŋzaɗa tsa mndu ya ta hafani.
    Ama mndu dzaʼa zaɗiŋtá hafani ta ghəŋa gwaɗa ta iʼi ná, dzaʼa mbanafmba ta hafani
    guli.
  mks-NT: Jáchi̱ ndá na̱ catóó coo chága̱ ñuyíví yóho ndihi sa̱ha̱ ná. Joo ndá na̱
    sáha̱n ndeé ini quivi sa̱há i̱ xi̱hín sa̱há tu̱hun Ndióxi̱, ñe̱he̱ táhvi̱ ná catacu
    na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Aiou tange hobi kinong nesi ta tikenong i lik hatamat sene mon no nuno nilon,
    pai nale hatur kawase no nuno nilon tutuno. Iesene be nesi nong i bala ter no
    nuno nilon ura utagu, na hatur kawase um no nuno nilon tutuno.
  bmu-bmu: Kunŋan malmalŋi nanŋaŋgöra aŋgön köla nanŋi imbi-imbi maljawi, yaŋön mönö
    malmalŋi ölŋi jöhöi sohoma. Sohomapmö, kunŋan gölmegö malmalŋi nöŋgöra aka köleŋda
    tököm niŋgimawi, yaŋön mönö malmal ölŋaŋgö könaŋi miwikŋaiba köhöiba malma.
  dgz-dgz: Amba orup da da muk inak mugawa menan anu gurane tainewa, ame inak muga
    wakaumain, go orup da da mu inak muga nenan anu gure wakaumepiwa, mu inak kakaewa
    tautanain.
  eng-GNV: 'For whosoeuer will saue his life, shall lose it: and whosoeuer shall lose
    his life for my sake, shall finde it.'
  zaa-NT: Porqui'ni nuỹa tediba dua iqquį etúa latsi'į la'labàni quì'į nna, pues gunìtti
    lą́ na. Pero nuỹa tediba iria latsi'į la'labàni quì'į hàstaá canchu caduel·la'
    gattią porqui'ni denúą inte' nna; pues lą nna ccabàni lą́.
  eng-WEBSTER: 'For whoever will save his life, shall lose it: and whoever will lose
    his life for my sake, shall find it.'
  guh-guh: Pajivi exanaponapona penatojitsipaecuenia, apo xainae tsane matacabi apo
    pevereverecaejava. Pajivi xanë tajamatabëcueneta copata penatojitsipaecuenia pexanaejavami,
    bajarapajivi xainaena matacabi apo pevereverecaejava.
  bon-bon: Laati te liba singi lica teemerage singi bine abmaläcemame, tabe teeme
    ireclota ne cirege apesera, yepä laati te singi teemerage singi bine abmaläcemame
    cämiji pi, tabe iyeteta ireclota ne cire jääpänepi.
  nhw-BL: Pampa catli quinequi momanahuis para amo miquis por nechiximati, quipolos
    ialma. Pero catli nechtoquilis masque monequi miquis por na, quipantis nemilistli
    yancuic para nochipa.
  swh-ONEN: Kwa maana yeyote anayetaka kuyaokoa maisha yake atayapoteza, lakini yeyote
    atakayeyapoteza maisha yake kwa ajili yangu atayapata.
  wbi-wbi: Ulwakuva umuunhu juno ilonda kupoka uvwumi vwake, ujuo alambusia, looli
    umuunhu juno ikwambusia uvwumi vwake, ujuo alambusia, looli umuunhu juno ikwambusia
    uvwumi vwake vwimila une, ujuo iliiva nu vwumi uvwa kuvusila kusila.
  bba-bba: Wi u kĩ u win wɑ̃ɑru di kɑ win ɡɔ̃ru kĩru u koo tu biɑ. Adɑmɑ wi u win
    wɑ̃ɑru yinɑ nɛn sɔ̃ u koo rɑ tu wɑ.
  eng-KJVCPB: 'For whosoever will save his life shall lose it: and whosoever will
    lose his life for my sake shall find it.'
  kgk-NT: —Ha gwekove-rehe hakate'ỹ va'e katu, ndoikove mo'ãi Nhandejáry ndive. Ha
    xe-rehe ha-py gwekove-rehe nahakate'ỹiry va'e oikove meme va'erã Nhandejáry ndive.
  waj-waj: Fai gioonna kiaapu voovoono ari mmatayaa variraivaara yaagueeqama yaata
    utuoonnonno fai yapooma hama ivo tupatupaa varinaraivootainaravaivee. Fai gioonna
    kiaapu voovoono hama ari mmatayaa variraivaara yaata utirainno niiyara putinaraivaara
    ee-oo tiivo fai tupatupaa variraivaa varaanaravai.
  cpy-cpy: Tema ikaatzi etakowae-tachari rantayi-tziro ikowayi-tziri rirori, aritaki
    ipeyashi-teeyaa. Riima ikaatzi atsipewentawori rantaneero nokoyiri naaka rootaki
    ikamawentantanari, aritaki rawijakotee.
  ekk-PKP: Sest kui tahate oma elu päästa, siis kaotate selle, ja kui kaotate oma
    elu minu pärast, säästate selle.
  mpx-mpx: Kaiwena henala ebo nuwana totona yawalina ni pwamwal, nasi ni payaomal,
    yaa henala ebo yawalina ni payaomal nau kaiweu, he nasi yawalina ni pwawa.
  wbp-wbp: Nganangku-puka yapangku kajilpa-nyanu muurlparlu mardakarla palinja-kujaku
    nyanungu-miparlu, ngulaju kajika palimi-jiki. Kala kajilpankulu-nyanu yungkarla
    ngaju-kurra, ngulaju kajikankujulu marlaja nyinami wankaru-juku. Kujarlanya, purayajulu
    ngajuju.
  luo-luo: Nimar ngʼatno madwaro reso ngimane, ngimane biro lalne, to ngʼatno mowito
    ngimane nikech an biro yude.
  nhe-NT: Pampa tlen quinequi momanahuis para ax miquis ipampa nechixmati, quipolos
    ialma. Pero tlen nechtoquilis yonque monequi miquis nopampa na, quipantis yolistli
    yancuic para nochipa.
  aii-aii: ”ܣܵܒܵܒ ܡ̇ܢ ܕܒܵܥܹܐ ܦܲܪܸܩ ܠܓܵܢܹܗ ܒܸܬ ܛܲܠܸܩ ܠܵܗ̇، ܘܡ̇ܢ ܕܛܲܠܸܩ ܠܓܵܢܹܗ ܒܘܼܬ
    ܕܝܼܝܼ ܒܸܬ ܡܲܫ݇ܟ̰ܸܚ ܠܵܗ̇.
  esk-NT: Atakkii kiapayaaq anniġiniaġumiuŋ iñuułłi tammaigisigaa, aglaan kiapayaaq
    tammaiyumiuŋ iñuułłi piqutigiluŋa piññakkisiruq iḷumun iñuułiġmik.
  msb-msb: Nasabi ko ini kay an nagahandom masalbar an iya buhay para sa iya sadiri
    mawawar-an sani pero an maghalad san iya buhay alang-alang sa akon magkakaigwa
    lugod sani.
  cpa-NT: Di³ ju³ná³ hein² dsa² dsø²jiag¹² dsǿa¹² jmáh¹lah jǿg³ ha²lah guú¹dsa dsio¹
    ni³ jmøi¹guǿi¹ la², ha¹chi² li¹hmah¹³ quiah¹²dsa jmøi¹guǿi¹ cøng². Cónh¹jøng²
    ju³ná³ hein² dsa² ca¹jon¹ huu¹³ quieg¹jni, dsa² héi² li¹chian² ja³dsio¹ jmøi¹guǿi¹
    cøng².
  dso-dso: କାଇକେ ବଇଲେ କେ ମିସା ନିଜର୍‌ ଜିବନ୍‌ ରକିଆ କର୍‌ବାକେ ମନ୍‍ କର୍‌ସି ବଇଲେ, ସେଟା ସେ
    ଆରାଇସି, ମାତର୍‌ ଜେ ମର୍‌ ଲାଗି ଜିବନ୍‌ ଦେଇସି, ସେ ସତଇସେ ସେଟା ରକିଆ କର୍‌ସି ।
  meu-meu: Badina be sibona ena mauri e kahua tarikatarikamu tauna ese ena mauri baine
    reaia; a ena mauri lau daigu ai e reaiamu tauna ese ena mauri baine abia.
  yva-NT: Are pirati beker pare po apa kovo mine so ramavug, opamo indati apave kovo
    nuge nuganuije raije ramu. Yara are pirati nanto wene rai weye tavondi Rinai,
    opamo indati apave kovo nuge nuganuije rai.
  dgc-dgc: Dahilan tu maghangad a meligtas tu buhay na, éy mebut a talaga. Pero tu
    mégpabaya ta buhay na alang-alang diyakén, éy siya i mabuhaya a éwan tu katapusan.
  zpm-NT: sac zha ne yquia zdoo xquieḻmban, leḻ znu nitlo zho; saṉgue zha ne sca cueeladz
    xquieḻmban porne no zho xnëz naa, ib zgaa zho tib guieḻmban ndzon ne gdziṉd dze
    lozh.
  hix-NT: Anatoko oyeryewhamnohrà komo xehra manatxow hana, toto komo wya, kekon xarha
    tà, àwyanye. Àro ke, oyekrunhonàr xe manatxow hana, awayehrà kom hona. Oyekrunhonàr
    xano rma, awayehyatxhe xak mak hampànà, kekon hatà. Àsok haxa hana manatxow ha.
    Mosoxanomkahnohyatxow haxa hana, twayehso ro, rox oyesnàr kom ke mak ha. Àro wyaro
    tosoxanomkahnohsomà rma, mekrunhetxhe harha. Karyhe roro harha manatxhe ha, kekon
    hatà, Txesusu.
  sim-sim: Hako os mbele mbele jihi ondon ji toltambanana nahi, mendek nakwa jir.
    Hako os anin ji hishindiyaha mbele mbele ondon ji hala nahi, kumak avak ermba
    ermbak linda anhik nandan jivai laka.
  npi-ULB: किनकि जसले आफ्नो प्राण बचाउन खोज्छ उसले त्यो गुमाउनेछ र जसले मेरो खातिर
    आफ्नो जीवन गुमाउँछ त्यसले त्यो प्राप्‍त गर्नेछ ।
  cgc-cgc: Kinanglan na buaten iling an tan tak daw kino gapalabi ta iya na kabui,
    mapatay man gyapon. Piro, bisan kino na mag-alad ta iya na kabui tenged ki yaken,
    maangken din kabui na ula katapusan.
  tim-tim: Dâ siâŋe ikiŋe hâkŋe gangerâwiap are âmâ yâk manman âlepŋe bo peniaŋbiap.
    Akto siâŋe nâŋgât den âi aregâlâk nâŋgâm mando kombiâ âmâ momoŋân ba agatbiap.
  yor-yor: Nítorí ẹnikẹ́ni tí ó bá fẹ́ gba ẹ̀mí rẹ̀ là, yóò sọ ẹ̀mí rẹ̀ nù ṣùgbọ́n
    ẹnikẹ́ni tí ó bá sọ ẹ̀mí rẹ̀ nù nítorí mi, yóò rí i.
  wos-wos: Wunika sarékékwa du takwa wuna jémba yandat, wuna mama diré xiyandat di
    wuni wali jémba retandi, wungi re wungi re. Wunika sarékéhafi yakwa du takwa deka
    séfika male sarékéta deka jémba male yata di hiyae fakutandi. Wuni wali yamba
    rekéndi.
  emp-NTPO: Ab̶aʌba naʌ̃ ẽjũãne bia b̶aida jʌrʌ b̶aibʌrʌ, jĩrũare bia b̶aẽ́a. Baribʌrʌ
    ab̶aʌda mʌ̃ carea beuibʌrʌ, Ãcõrẽ ume ewariza zocai b̶aya.
  eng-F35: For whoever desires to save his life will waste it, but whoever ‘wastes’
    his life on my account will find it.
  ind-ind: Karena setiap orang yang ingin menyelamatkan nyawanya tetap akan mati.
    Tetapi siapa yang mati dibunuh karena mengikut Aku, dia akan memperoleh hidup
    kekal.
  pes-OPCB: هر که بخواهد جان خود را نجات دهد، آن را از دست خواهد داد؛ اما هر که جانش
    را به خاطر من از دست بدهد، آن را نجات خواهد داد.
  mpt-mpt: Eka nakaia unangai wanita ili bobol tem funino wafu bianiba dabalim olo
    inamin namino gobonimibo i amito mo biomabibbabe. Otane nakaia unangai wanita
    ne bobolo funaniba dabalim olo inamin namino deibonimib nakai afen smiko amit
    namabobe.
  bla-bla: 'Annŏk''aiakitsikŏmotsepiosiuok opai''tappiisĭnni, akatstomaie'': ki annŏk''
    itai''akatstomŏk opai''tappiisĭnni, nĕstoi umutak''atstomaie, ai''akokonimaie.'
  ssx-ssx: Kutu pa꞉la꞉ ekima꞉ hali epima꞉ ipika꞉ da꞉ta꞉la꞉eki homeke miniki hao haluekema꞉
    hone wia꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ da꞉ta꞉la꞉eki kone alupalieke. Kutu pilia꞉pate
    I̱ pa꞉ta꞉ hone witolo ipika꞉ da꞉ta꞉la꞉eki alupina꞉ lea꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉
    ota꞉ da꞉taa hao halieke leekeme.
  mkl-mkl: Nɔ inɛ iyi wɑ bi ku bɑ kuwɛɛ do idɔɔbiɛ, kɑɑ bɑɑ. Ammɑ inɛ iyi í nyɔ kuwɛɛɛ
    nɑ irim, lɑfɛ̃ɛ ɑ́ bɑɑ do ntɔ.
  gaq-gaq: ମେଁନ୍‌ସା ଡାଗ୍ଲା ଜା ନିଜେନେ ଜିବନ୍ ଆମ୍ବ୍ରନ୍‌ସା ଚାଏଁଏ ମେଁ ଆତେନ୍‌ ଆରେଏ ମାତର୍‌
    ନେଙ୍ଗ୍‍ସା ଜା ନିଜେନେ ଜିବନ୍‍କେ ଦାନ୍ ବିଏ ମେଁ ସତେଆ ମେଁନେ ସାଆ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ba de7uwa ashshanaw koyaa ubbay dhayssees. Shin ba de7uwa ta gisho gidi
    aathi immeyssi ashshees.
  unx-unx: ଚିୟାଃଚି ଜେତାଏ ଆୟାଃ ଜୀଉକେ ବାଞ୍ଚାଅ ସାନାଙ୍ଗ୍‌ନିଃଦ ଏନାଏ ଆଦେୟା ମେନ୍‌ଦ ଜେତାଏ
