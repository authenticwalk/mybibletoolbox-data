  bqp-bqp: Gbɛ̃ kũ à ye àgↄ̃ a wɛ̃̀ndi kũna ni kurai. Gbɛ̃ kũ à gì a wɛ̃̀ndiii
    ma yãi sↄ̃, ade mɛ́ anigↄ̃ wɛ̃̀ndi vĩ.
  mcp-mcp: Nəcé, múúd mə ká kaambʉlə nə cʉg jé, a yida jímbal gwo. Nyɔɔŋg mə jímbál
    cʉg jé nəcé mə yɛ́, a mə́ yidá kaambʉlə nə gwo.
  hat-hat: Paske, moun ki ta vle sove lavi l' va pèdi li. Men, moun ki va pèdi lavi
    l' poutèt mwen, li va jwenn li ankò.
  npl-NT: Porke akin kinekis kipalewis inemilis, kipolos. Tla aka kipoloa inemilis
    por ne, kajsis inemilis.
  bgg-bgg: Nyieliieshii, hanyie awai chai shii ragia rek pha now arone, ji pha chai
    ne san dun phro. Jishii, hanyie chai ne gu chiang è san yi arone, aishii mua ruii
    phro.
  eng-TCENT: For whoever wants to save his life will lose it, but whoever loses his
    life for my sake will find it.
  eng-BSB: For whoever wants to save his life will lose it, but whoever loses his
    life for My sake will find it.
  cpu-NT: Tema ikaratzi etakovaitachari apaniro jantayetziro inevetashiyetari, ari
    impeyashitaiya. Iriima inkarate kamimentenaneri jantayetanairo nokovakairiri naaka,
    aritake iravisakoshiretai.
  san-ASM: যতো যঃ প্ৰাণান্ ৰক্ষিতুমিচ্ছতি, স তান্ হাৰযিষ্যতি, কিন্তু যো মদৰ্থং নিজপ্ৰাণান্
    হাৰযতি, স তান্ প্ৰাপ্স্যতি|
  tac-NT: Alué rió napu majame ju me'libólikó ne'chí oyérame kóriká, alueka tase rewimela
    semati raweli. Alué rió napu ne'chí oyérame ju 'lige bilé rawé me'lisuga ne'chí
    oyérame kóriká, alueka 'la semati raweli rewimela 'pa rewagachi.
  eng-WEBPB: For whoever desires to save his life will lose it, and whoever will lose
    his life for my sake will find it.
  gfk-H: Iau tangai hua kanong siga tikai i manga lilik utano nuna nilon, pa na hatur
    kahai no nuna nilon tutuna. Senbia siga nong i waak sei no nuna nilon panei iau,
    na hatur kahai no nuna nilon tutuna.
  viv-viv: Ada gava kaliva keke nuwanuwana Iya agaikuya ginahawahegeni tu taunaga
    faꞋina ginanuwanuwa tova moyaꞋaina, medema yawaina ginanuhegena. Atu gava kaliva
    ginahawahegena be aku vetumagana faꞋina yawaina ginanuhegena, medema yawai-vagahina
    ginanuhagana.
  yao-yao: Pakuŵa, mundu jwalijose jwakusaka kuukulupusya umi wakwe, chaujase. Nambo
    mundu jwakuutyosya umi wakwe kwaligongo lyangu, chaukole sooni.
  tgp-tgp: Matan haratu mo opoi na maurina mo tavera jea, i pa vaitihaia, pani haratu
    mo r̃ohu na maurina mataku, enia i pa tapai mauri varar̃uhu atu.
  auc-NT: Edæ æcänö, Nämä wææ gompodinque quëwencæboimpa, ante cædinque botö mïñæ̈
    pönämaï ingä guiquënë tömengä ïñömö edæ quëwënämaï incæcäimpa. Wæætë edæ, Wæ̈nönäni
    wæ̈mo incæte botö Itota mïñæ̈ tee empote cöwë gocæboimpa, ante æcänö äna guiquënë
    tömengä wæætë quëwencæcäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina ane yemaa minoka yewiɡ̶ateloco niɡ̶ina iiɡ̶o, aɡ̶ica lewiɡ̶a
    ane diɡ̶ica liniogo, pida niɡ̶ina baanaɡ̶a igo me yeleotomi, niɡ̶ini oko baanaɡ̶a
    ida lewiɡ̶a ane diɡ̶ica liniogo.
  bmh-bmh: Du in go gonugau dorog awau dabun dabilaneu, go gonugau dorog eg umau.
    Bo, du in gonugau dorog iz en noumaneu, du go gonugau dorog muzmuz suban naliu
    damau. Go naliu dabun abu itanamau.
  ctu-BL: Come majqui jach yom i bajñel cʌntan i ch'ujlel mi caj i sʌt. Majqui jach
    mi' yʌc' i ch'ujlel cha'an mi' tsajcañon mi caj i cʌntan.
  meq-meq: Andza niye, ndo nakə a say mətəme ha məsəfəre ŋgay aye na, ma dziye ha
    ɗuh. Ane tuk na, ndo nakə ma dziye ha məsəfəre ŋgay hərwi ga aye na, ma hutiye
    na ɗuh.
  noa-H: Har mʌig heegarjã mʌ gaaimua p'it'urg haumap'a nʌm k'ʌʌn chan bʌ̃ʌrjã hʌ̃gt'ar
    höbërbam. Magarrau har chi mua nem jaau chirʌm waum k'õchgauta hamach nemjã k'ĩirjuba,
    sĩi warag mʌ gaaimuata dau hap'ʌʌ hanʌm k'ʌʌnan chadau hʌ̃gt'archa höbërju jaaujim.
  alp-NT: Le sepo imi suka luluKu mo le imi suka mata mo hoko imi rue kai Alla eti
    pela moneka. Hoko sepo imi mata le imi luluKu hoko imi supu rue kai Alla eti pela.
  san-VEL: yato ya.h praa.naan rak.situmicchati, sa taan haarayi.syati, kintu yo madartha.m
    nijapraa.naan haarayati, sa taan praapsyati|
  kbq-kbq: Na'ankure asimu'a aguvaziku hanimo'a, asimu'a atregahie. Hianagi iza'o
    Nagriku huno asimu'a atresimo'a asimu'a erigahie.
  kbh-kbh: Nda tojtsama quem luarents̈e bëtscá soyënga jtsebomnama y ats̈biama jasúfriama
    ndoñe tontseprontana, chë nÿetsca tescama yomna ts̈abe vida echanjopérdia. Pero
    nda quem luarents̈a soyënga cachcá tojëftsonÿá ats̈e juastama, masque chaóbana,
    chë nÿetsca tescama yomna ts̈abe vida echántsebomna.
  ron-LSB: Căci oricine vrea să-și salveze viața o va pierde, iar oricine își va pierde
    viața pentru Mine o va găsi.
  pon-pon: Pwe meamen dorela maur a, pan pupe jan, a meamen kajela maur a pwreki nai,
    i me pan diarada.
  nhe-BL: Pampa tlen quinequi momanahuis para ax miquis ipampa nechixmati, quipolos
    ialma. Pero tlen nechtoquilis yonque monequi miquis nopampa na, quipantis yolistli
    yancuic para nochipa.
  sps-sps: tana saa sei na mes te komainy makok faarof non a toto tsuan ee, nai nun
    enanon, san e sei te fa'orovus non a toto tsuan ee tan vovou Vanyo nai nom non
    a toto na suu.
  wnc-wnc: Sike aminu tapatuta nae natake tasiwawan aminu kunduta semna natangamuke
    tanguwa kupanu ita gatuna kayuk yuwik kakngana atake asinggan yuwik.
  nmw-S: Kaiwane sega hebe nuwane totone yawedine i pwamwad, bwele i supwahao, agegene
    sega hebe yawedine i supwahao nau kaiwau, bwele yawedine i paidi.
  bus-bus: Gbɛ̃ kɛ̀ yezi àgↄ̃ a wɛ̃̀ndi kũna é korazi. Gbɛ̃ kɛ̀ gì a wɛ̃̀ndizi ma
    yãnzi sↄ̃, adee bé eégↄ̃ wɛ̃̀ndi vĩ.
  gub-BL: Aze amo ipurupyro wer weko haw rehe nehe, umukàzym putar nehe. Aze amo umukàzym
    weko haw nehe, heremiruze'eg romo weko haw rehe nehe, wexak putar nehe.
  imo-imo: Imbo teni yunge maina molopa naa kololi ulu pulumu ambolopa tembalo kinye
    yu kolopalie paa molopa kenjipe kau pumbelo. Nalo imbo teni na konopu mondopalie
    nanga kongonomu tendamboi nimbe tembalo kinye yu kolopalie yu koinjo molopa kondopa
    kau puli ulu pulumu paimbo kanopa limbelo.
  boj-boj: Tamo bei na aqa segi ŋambile taqatqajqa arearetqas di a padalqas. Ariya
    tamo bei a e qa are qalsimqa aqa segi ŋambile uratqas di a olo ŋambile bole oqas.
  eng-DRA: 'For he that will save his life, shall lose it: and he that shall lose
    his life for my sake, shall find it.'
  knf-knf: Ñaaŋ ankşaluŋ pbuuran ubida wi nul aluŋ kawaaŋ wa ; kë ankluŋ kawaaŋ ubida
    wi nul pa nji aluŋ kabuuran wa.
  san-KHM: យតោ យះ ប្រាណាន៑ រក្ឞិតុមិច្ឆតិ, ស តាន៑ ហារយិឞ្យតិ, កិន្តុ យោ មទត៌្ហំ និជប្រាណាន៑
    ហារយតិ, ស តាន៑ ប្រាប្ស្យតិ។
  arn-NT: Iney rume ayüle montulael ñi mongen, fey ta pelayay ta mongen, welu tati
    lakonlu iñche tañi duam, fey peay ta mongen.
  zas-NT: Din bén mazri rën xguialnaban ni rajpaman loj guidxliuj guie zadxin dxej
    gunijtaman laan. Per bén guiët por naj, zajpaman guialnaban tiblayaa con Dios.
  ken-NT: Yɛ̌ agha anɛ áyàŋ bɛpɛmɛ mmʉɛt yi ǎnɛm nɛpɛ́m ɛni. Kɛ yɛ̌ agha anɛ áká
    mɛnɛm nɛpɛ́m ɛni ɛ̌ti ya, ǎbhɔŋ nɔ.
