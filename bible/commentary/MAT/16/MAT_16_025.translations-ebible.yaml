  dww-dww: Tam aitau tame am yawasanama kwa kaididi be kwa raberabena, tokare am yawasanama
    kwa kawa gewagewana, be tam aitau da taugu kautaiye am yawasanama kuyai utaena,
    naumeki da am yawasanama tokare kwa banavina.
  nif-nif: Neta, no en kuñgun enlok kasɨleupi nandɨlakta, endok kuñgun pailɨmekak,
    gan no en naka tɨmbi kuñgun bi-namlakta, endɨ kuñgun taletalen nɨmnat indañmekak.
  twi-ASANTE: Na obiara a ɔpɛ sɛ ɔgye ne ɔkra nkwa no, ɛbɛfiri ne nsa, na obiara a
    me enti, ne ɔkra bɛfiri ne nsa no, ne nsa bɛsane aka.
  aoj-aoj: Epen ami okom mopoma ambal ananili atol, niꞌi nihapilal tatalaꞌil, anaf
    ambal ananili higililal. Apaꞌ ami okom mopoma aeꞌ ma nesambala ambal ananili itap
    apaꞌe, anaf ambal ananili God aꞌ nofaꞌal lotanimai nepe andeandeꞌ lifilafi.
  cbv-cbv: Ded weemdíh jepahcanni, ã weñat pínahdihjeh chãjni, iiguípna ã bejbipna
    caá. Obohjeéhtih, ded weemdíh cádahcanniboó bita caandíh yeejép ĩ chãjachah yʉhna,
    páantjeh wãjeéh ã jʉmbipna caá.
  taw-taw: Bɨne ke mɨdɨl, mɨdtep gin agɨnɨgab ak, kɨdek mɨd tɨmel gɨnɨgab agak. Pen
    bɨ yɨp dɨl, yɨp tap tay gɨnɨgab takaw ma mɨdeb agɨnɨgab ak, kɨdek mɨdtep gɨnɨgab
    agak.
  jic-NT: Nepénowa ca quelel jis capj mp'a'sacj yupj p'iyá. Ma ca jisas malala se
    palá, mpes ca mvelecj yupj japon tulucj napj lal. Yupj ma ca mpatjam Dios lal.
    Nepénowa nca'lin̈ napj lal japon mpes. Más 'üsüs ca jis mpalas yupj la p'a jis
    lal. Yupj lovin ca mpatjam Dios lal.
  zap-NT: Porke men ne rkaa xgyelembán lextoo, zako perdid; per le men ne rboleedx
    xgyelembán por ne nak men xpén noo, zap men gyelembán ne nunk luzhdet.
  wer-wer: Namp pim wëwëet keimön ëak öpna pöt pim wëwëet kö sëpnaat. Ën namp nemëën
    yak wëwëet këëpöt wasëpna pöt pim wëwëet ompyaö orö morëëpnaat.”
  ipi-ipi: '@see-verse:MAT.016.024'
  qul-NT: Causaynillanta salvayta munajka chincachenka; nokaraycu causayninta chincachejka,
    salvaconka.
  ter-NT: Vo'oku enepone xâne yuixóvoti koúhepekea kóyeku yara kúveu mêum, evókoatimo
    ne mani unako koépoku xoko Itukó'oviti. Itea enepone xâne usó koyêti évokea úhepeko
    kóyeku yara kúveu mêum vo'ónguke, énomonemo unatî koépoku xoko Itukó'oviti.
  bmr-NT: Mɨɨro ifiico agaijɨmo ifiico mɨtasuji. Jaanotɨ naha tahallɨtɨ ifiico ɨmɨtasumo
    ifiico taajasuji.
  fuf-fuf: Kala faalaaɗo dandude ngurndan mun, ɗan hayriray mo, kono kala non mo ngurndan
    mun hayriraa sabu an min, o hettay ɗan.
  bhl-bhl: Yu kililina! Nimin kawtiw ite mak ikalem ibolow kuw fukunemiw tewe, ikalem
    finik so bin fein banimokoliw te. Kate, nimin kunum waneng ite mak nelo nenggelewsomi,
    ikalem ibolow beelo fukuninba keliw tewe, kunum waneng bi sunsun finik so bin
    fein kuluko, bókoliw te.
  ons-ons: Onoka waneŋo mane eŋe eŋine gegeinane simile dere mo mawaluk kayakeo, eŋe
    baŋ siuke maniake, ŋo mane eŋe naŋane raki paki gegeinane simile ea qaisik kayake,
    eŋe baŋ gege togon marat kayake.
  con-NTPO: Majan a'i paye in'jambipa tisu canse'choma in'jan'da tsangae papa catiyeya.
    Tsa'ma majan ñame in'jamba vani canse'choma se'pimbe pa'ta ñoa'me tsu ccushaya.
  ghs-ghs: Oi erake eete oorai. Teei sama nomeke qaanatemi noho isaki oi bamu naatakoi,
    qate teei naho quba eeteqi sama nomeke qaanataama naataqu noi baamu bamu naataqu.
  peg-peg: ଇନାକିଦେଂକି ଇନେର୍‌କି ଜାର୍‌ତିଂ ଜିବୁନ୍‌ ରାକ୍ୟା କିଦେଙ୍ଗ୍‌ ଇଚା କିନାନ୍‌, ହେୱେନ୍‌
    ହେଦାଂ ଆରାୟ୍‌ କିନାନ୍‌; ମାତର୍‌ ଇନେର୍‌କି ନା କାଜିଂ ଜାର୍‌ ଜିବୁନ୍‌ ଆରାୟ୍‌ କିନାନ୍‌, ହେୱେନ୍‌
    ହେଦାଂ ପାୟାଆନାନ୍‌ ।
  txu-NT: 'Me kute amidjwỳnhbit mar ne me kum tokry pyma, me tãm gêdja me tyn kam
    ijukri me biknor tokry djàkam tẽ. Nhym be, me kum ijabêkumrẽx ne kute amidjwỳnhbit
    mar kêt nhym me kute me bĩn jabej me tãm gêdja me amiptàn ar tĩn ne ba rã''ã:
    rã''ã ne.'
  eng-WEBU: For whoever desires to save his life will lose it, and whoever will lose
    his life for my sake will find it.
  gnw-NT: Uipota uñuvatu jecove vae ndarau ipuere. Ẽrei umeeta jecove chereco pegua
    vae uñuvatuta co —jei—.
  mux-mux: Yambu te-ni ma-koleana yunga kona molupa naa kululi ulu-pulele ambulumba
    temba kene yu kolupa kene sika molupa kis-sipa mindi pumba. Akiliinga-pe yambu
    te-ni na numanu monjupa kene nanga kongunale “Tenjambu.” nimba temba kene yu kolupa
    kene yu kona molupa konjupa mindi puli ulu-pulele sika kanupa liimba.
  maj-NT: A̱t'aha̱ xi mjehe̱ ts'i̱ínk'anki suba yjoho̱ nga k'úéjña tík'un, kui xi
    tu̱ sahá ku̱a̱yá. Tu̱nga xi ku̱a̱yá nga̱t'ana̱, kui xi sa̱kúhu̱ nga k'úéjña tík'un.
  bkq-NT: “Jesus eynynonro keba urâ” myguelymo, tyâzepa mitomoem kulâ watay, âdiempa
    kulâ ise xirâ anaym kurâem mawylymo. Âigueduomo Deus enadoram mydâwâpyra ise âmaemo.
    Yeinwândylymogue mâdyolymo watay olâ, Deus enadoram idâze âmaemo; aunloenlâ ise
    eagâ mawylymo.
  kue-kue: Sraglpre, yomba ta yene kor-morambuka ere-inagledi eran, okuwo kor-moglkwa
    i wau borambuka. Ba, ta ye na pre ere kor-moglkwa i kinde kondinan, ana ye kor
    wanmorambuka pra doko inambuka.
  cot-NT: Quericaca teeca irininteji irantsipeventena irooca irimetojavenquena, manaquea
    impeaquempa; cotanquitsiquea iriraquea atsipevenquenaneca irooca irimetojavenquena,
    incoquempaniquea inchoocaguiteni.
  bnp-bnp: E rei a viri i lavuni nau, ne vona ni korimule a kulina, bara i velu. Pali
    e rei a viri i mate a vuhuna i ramai iau, bara i bole a nimahuri vakaroro.
  apn-NT: —Koja mẽ ixtã mẽ atõx pĩ rỳ tanhmã mẽ atõ hto ka ty. Tã nom koja akaxwỳnh
    ma ixwỳr àpir kurê kumrẽx. Hãmri ka ixkuri atĩr tũm nẽ amex rãhã nẽ apa ho apa.
    Nom kot kaj mẽ jar atĩr prãm xàj ixkaga hãmri nẽ inhõ krĩ hwỳr axàpir kêt nẽ.
  ctp-NT: Kanaꞌ kasiya ꞌin nten nu xkwiꞌ ndaꞌan ꞌa chaꞌ tiye neꞌ ni ñaꞌan ka suꞌwe
    la chaꞌ ꞌin neꞌ, ti ykwiꞌ ti neꞌ; loꞌo kaja chalyuu ꞌin neꞌ seꞌen ndiꞌin Ndiose
    bra nu xlyaa neꞌ tyaꞌan neꞌ loꞌoǔn, ni siya kujwi nten ꞌin neꞌ chaꞌ ꞌñaǎn.
  bre-BRG: Rak piv bennak a fello dezhañ saveteiñ e vuhez, he c'hollo; met piv bennak
    a gollo e vuhez abalamour din, he saveteo.
  opm-opm: Gur matei orhorwi trun mihat orhorwi pateprineng daham inin hat ma sapti
    bap guroh eimat yah hat paten ohe da oh na datipri han bap gurmur. Nuhur Jisas
    ohe danong hat saptin niyarit hapuriyahan yahwa daham ma dinahapti bap gur eimat
    yah hat paten ohe dasi hat patepri bap gurmur.
  bvr-bvr: Ngardawa ana-nga an-gata gala nguna-burdima, wurra minypa nipa jal a-nirra
    jimarna barra wanngu a-negiya, an-gata an-gugaliya jarra gun-nyagara gu-ni barra.
    Wurra ana-nga minyja aburr-werranga abu-bu, a-juwa minypa nipa an-ngaypa, an-gata
    an-gugaliya nipa jarra wanngu a-nipa barra a-workiya.
  wal-wal: Aissi giikko, ba shemppuwaa ashshana koyiya urai bashshana; shin ba shemppuwaa
    ta gishshau bashshiya urai ashshana.
  zad-NT: Ḻa' beena' bi chzani yeḻ' mban c̱he'na', beenan' kwiayi', san beena' chzani
    yeḻ' mban c̱he'na' yen ile'ile' bittez ni c̱ha', beenan' gat' to yeḻ' mban c̱he'
    zejḻi kaṉi.
  aso-aso: Idoꞌ neꞌmine igisa neꞌmeti alizave lo noluvoniꞌ nene nanitekumuꞌ luhe.
    Lingine mene gililo. Ve ma ingine neniꞌ neꞌmeteloneꞌ nene geni initeliꞌmi lulouꞌ
    vo minevoꞌ alevote hulalone li neꞌmetamilizave nene minevoꞌ minevoꞌ minaaꞌ ngemeni
    dameni nene ma damilisave. Damilisaha ve ma ingine neꞌmeti vilizanguꞌ ngibili
    hilikevo minevoꞌ alevoꞌine hulilizaniꞌ nene alingeꞌ minevoꞌ minevoꞌ ngemeni dameni
    dalisave.
  uli-uli: Semal le yebe hachangi yal ngas ngo yebe ppung tangi; ngo te tugul semal
    le yebe mes bo fael ngang ngo yebe molow.
  nin-NT: Undurr wa nggo ti zha du uwa ta kpa itu ima ttungo, uwa si ta so sese hen,
    undurr wa nggo à ti ba itu ima à ni ku ingga, uwa à ta kpa iso sese.
  tgk-tgk: Зеро касе, ки ҳаёташро нигоҳ доштан мехоҳад, онро аз даст медиҳад, вале
    ҳар касе, ки ба хотири Ман аз баҳри ҳаёти худаш мегузарад, ҳаёти абадӣ ба даст
    меоварад.
  acu-NT: 'Aints ningki nintimias: Wikia jakashtatjai tauka jakatnuitai. Antsu aints
    wína anentak jakatata nuka jakayat tuke iwiaaku pujustinuitai.'
  cak-WNT: Ruma xabachique ri can nupokonaj ri ruc'aslen re wawe' chuwech re ruwach'ulef,
    xa ma xtril ta c'a ruc'aslen riche (rixin) xtibe k'ij xtibe sek. Yac'a ri ma nupokonaj
    ta ri ruc'aslen re wawe' choch'ulef, astape' ta na can napon pa camic wuma riyin,
    can xtril wi ruc'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Tay nan uray ngachana ay mangaayyiw as fiyagna asna's luta at malitawnantu
    challu. Ngem nan uray ngachana ay manglitaw as nan fiyagna asna's luta kiapú as
    pammatina kan ha-un at mawad-an as fiyag ay maid patingkiana ay ichat Apo Dios.
  spa-PDDPT: Porque el que quiera salvar su vida, la perderá, pero el que pierda su
    vida por causa de Mí, la hallará.
  ruf-ruf: Imunu wowose iyobama kuukombola ughima wake, katsowaghitsa, lekeni munu
    wowose iyowaghitsa ughima kwaajili yangu katsowona.
  gun-gun: Mba'eta nomanoxei ete va'e kuery omokanhy 'rã guekove. Ha'e rã xekáuxa
    omano va'e ma ojou ju 'rã guekove.
  agu-BL: Poro cyakil yi e' yi mas na chipek' te yi ank'i'n tetz tzone'j wuxtx'otx',
    chitz'ake' cyera'tz yi quitz'ajbil tetz ben k'ej ben sak. Poro ko list atit jun
    yaj tan tilwe'n cyen yi ank'i'n tetz tzone'j wuxtx'otx', tan tu' yi na chintocsaj,
    scambaj yi stz'ajbil.
  isn-isn: Uyu nuloilwe kuuguna upanga wa mihi ukulimilya, nuyu wihi kumalimilya kunsoko
    ane ukamaguna.
  ilo-ULB: Ta ti siasinoman a kayatna nga isalakan ti biagna ket mapukawnanto, ken
    siasinoman a makapukaw iti biagna gapu kaniak ket masarakannanto.
  pir-NT: Masʉno yʉhʉre wacũno marieno tiquiro esa tuharo tiquiro cahmeno sahata yero,
    pecapʉ waharota. Sa yero yeere masʉno sa yeducuriquiro ijipihtiye decori yʉhʉ
    mehna ʉhmʉsepʉ ijirota tiquiro.
  anv-NT: Néndé yɛ́ndémuú ayi akɛlege mampoó geŋwá jií ɛbyɛ́nnó aníige nyɛ
    geji, ne mbɔgé muú akamégé manchyɛɛ́ geŋwá jií getú ya, ɛbyɛ́nnó abɔ nyɛ
    geji.
  sab-NT: Kwian bai tañachuge mau giti alin allabi toi no nga dba ai giti mo manade
    no me tañachuge age Chube takalin kare giti, bdagli kwian ene be jogenga sugekare
    Chubege be chege boi daga ngwale tanre diali chui tangle. Agwa kwian bai mo ta
    gbe chage cha ole mo chuge ngwadi boi daga ngwale nga dba ai giti cha gerua gdale,
    ama me mo tallade, ama tañachuge ma no age Chube takalin kare, bdagli kwian ene
    be toi no diali chui tangle nga ngaña giti cha ole cha Ñenua Chube ole.
  tmd-tmd: Nöbö mö kai, nɨ Jisas nugw pɨmön wä renɨŋö, rön, rɨbyöx nugwön aku, kömö
    mɨden; makwam nöbö mö kai, nɨ Jisas nugw pön mɨdmön, nɨ agö magɨm rɨmɨjöñ aku
    mönö mɨdölö, cön aku, öim kömö mɨjöna.
  acr-NNT: Ma china ri na kuya ta ranimaꞌ rukꞌaslem, riꞌ e kujam ri chomilaj kꞌaslemal
    chwach ri Dios; noꞌj ri kuya ranimaꞌ rukꞌaslem wuma riꞌin, riꞌ e kuriq ri chomilaj
    ukꞌaslemal chwach ri Dios.
  kpg-kpg: Idimaa, tangada dela e hiihai e benebene dono mouli, geia e deemee di gidee
    di mouli, gei tangada dela ga deheia dono mouli i di Au, geia ga gidee di mouli.
  taj-taj: तिग्‍दा भिसम जुन म्‍हिसे ह्राङला ज्‍यान जोगब लबारी म्‍हाइला, थे म्‍हिसे
    जुकजुकधोनाला जुनी आयाङ्। तर ङाला लागिरी ज्‍याननोन पिन्‍खम्‍बा म्‍हिसे चा जुकजुकधोनाला
    जुनी याङ्ला।
  avt-avt: Mɨt kerek hanhan nani au, nanu werek, maain mɨt in hɨmɨn kɨr kakɨwaank.
    Te mɨt kerek nisɨsa ap nɨnaain mɨt nanɨnɨp nani nanɨnterik, te maain hɨmɨn kɨr
    kaku werek.
  cbk-cbk: Cay si quien ta precura salva el di suyo mismo vida, hende le puede, y
    si quien ta considera el di suyo vida de nuay valor por amor di mio, ay puede
    le queda salvao.
  uig-ARA: چۈنكى ئۆز جېنىنى قۇتقۇزماقچى بولغان كىشى چوقۇم جېنىدىن مەھرۇم بولىدۇ، لېكىن
    مەن ئۈچۈن ئۆز جېنىدىن مەھرۇم بولغان كىشى ئۇنىڭغا ئېرىشىدۇ.
  tuf-tuf: Cahujinat imár yauwic cahmar roocayat, as chihtá cácajar óraro. Bíyinatan
    eyta cati cuácayatan, eyin sácataro. As ajc rahcti reht sácataro. Cuatán as chihtá
    ques uwat cahujín yauwata óraro. Bíyinan as chihtá ques yaúyatan, aját eyin síwayqueyra.
    Síuyat eyin Sir jor cuacúr ítayqueyra.
  abx-abx: Kay bisan say i magpasiguro si kalugaringun-na kinabuhi' ina'anto, iya
    dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag
    si kalugaringun-na kinabuhi' para si ako, iya dina i maka'anda' si ungod kinabuhi'.
  mco-NT: Huen pɨnjäy huɨdibɨ ca' ayoohua'ñ mɨɨd ɨɨch ycɨxpɨ, hue' je' yajtɨgoyamy
    yɨ' yjugy'ajtɨn. Per pɨnjaty xypanɨcxpɨch oy nej ytɨmyjadɨpy, hue' je' ypadamyb
    yjugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy nimɨna.
  kqf-kqf: Aiyai bi ena yawasana i nuwamunaḡena ba ya kula yakasi, bi aiyai ena yawasana
    i nuwakamaḡena tagu aubaigu ba yawasana ya vai.
  cpb-NT: Tema ikaatzi etakowaitashitachari apaniroini rantayetziro iñaamatashiyetari,
    ari impeyashitaiya. Iriima kamawentenane rantayetanairo nokowakayiriri, ari rawisakoshiretai.
  aon-aon: Umum maresh? Douk meishi arpesh shakana shagabe eshesh kanak aria eshesh
    ta shunanunu shuwishuk. Aria ta meishi arpesh esheshish urkum apahw shurum eik
    iri aria eshesh ta mare shugok uwe, uwok. Eshesh ta shupe.
  hus-NT-2005: Pos ejtal xitaꞌ in léꞌ kin loꞌo nin xeꞌchintal, neꞌech kin kʼibdhaꞌ;
    por xitaꞌ kin kʼibdhaꞌ nin xeꞌchintal kʼal Nanáꞌkʼi tu kwenta, neꞌech kin kóꞌoy
    an xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Chi cha̱a jítú iní‑de ka̱ku‑de chi̱i tu̱ndó'o kii sɨkɨ̱‑dé, naa‑dé. Te va̱sa
    ná kúu̱ ɨɨn cha̱a ja̱ sɨkɨ́ rúu̱, ko kuchaku̱‑de. Achí‑ya̱.
  bps-bps: Du ku simto kmabas i nawan, knean mati. Kabay ku simto mati du mdà di klaloan
    deg, nun nawan landè sen.
  mbs-mbs: Pengkey ibeg te otaw megkelayat se omol din dini te keneyonan, meneng kunù
    din gayed matay. Meneng aw mepakay diyà te otaw pengkey imetayan sikandin tandà
    te pegtaking din kanak, begayan sikandin te kaling pedowan wedad temanan.
  tof-tof: Zitülkus módóga, nadü olom ubi yarile tóba tüpan arról zid ainüm, wa sab
    tóba ⌊ngarkwat-koke arról⌋ imrüke. A nadü oloma sab tóba tüpan arról imrüke kürübókamde,
    wa sab tóba ngarkwat-koke arról esene.
  cme-NT: Umaŋ duɔ tuɔ kaal baa u yuŋgu yoŋ, kutieŋo ka kɔsuɔŋ u fɛrɛ; ŋga umaŋ duɔ
    tuɔ kɔsuɔŋ u fɛrɛ mɛi maama-na, kutieŋo ka da cicɛ̃lma maŋ sa tĩɛŋ dede‑i.
  sus-sus: Mixi naxan wama a yɛtɛ rakisife, na kanyi lɔɛma nɛ. Naxan a yɛtɛ ralɔɛma
    n tan ma fe ra, na kanyi kisima nɛ.
  pon-2006: Pwe aramas emen me men doarehla eh mour, e pahn pwupwusang; a mehmen me
    men tounmeteikihla eh mour, pwehki ngehi, e pahn diar.
  dad-dad: Ere nigin, aib taka yogon mata isennẽf nigin oro fef are, fõ yalauf, aib
    taka yogon mata, aya nigin irailauf are, mata anĩ gurug fouf.
  zab-NT: Te pur elquɨ ni mazru run pur guelnabány ni napbɨ lo guɨchliuré zuu chi
    initbɨni. Per elquɨ ni gaty pur nare, laab zapbɨ guelnabány lo Dios.
  jae-jae: gebe ŋac teŋ embe êŋgôm mocsac gebe êmoa mata jali, naŋ oc êmac êndu. Ma
    teŋ embe êmac êndu êtu aêŋa, naŋ oc êŋgôŋ mata jali.
  ksd-ksd: Tago ba tikai i vavaale bat kana nilaun na virua, ma nina ba pa i nuk pa
    kana nilaun ure iau, na laun muka.
  msm-NT: Su to otow no og-oyog to kinabuhi din kani to kalibutan, wada ogkaiman din
    no kinabuhi no wada katapusan. Di to otow no og-unung kanay inggad igkamatoy din
    nasi ogbogajan to kinabuhi no wada katapusan.
  myk-myk: Bani sipya we wʼa giin wu wuyɛ pile munaa ɲuŋɔ wolo niɲaa ge, wee na ba
    buun wu munaa ni ɲiga na. Ga we wʼa bɔnri wu munaa ni niɲaa nɛ wuu na ge, wee
    wu da ba guri wuu munaa li ta ɲiga na.
  sbe-sbe: Kaniyona ede ena hesau ye henuwa bena yona mauli ye bom ye kitahetete,
    meta kabo yona mauli ye kabisapuli. Na ena debaguyena hesau yona mauli ye nuwagabaei,
    kabo yona mauli ye lobaiꞌuyoi.
  mcr-mcr: Ii tiiŋiqä. Ämaqä hŋqu, iqueqä häŋä-pmeqe a yäŋänäqŋqä äkiqätmitätqe, qui
    imäknäniqeqä. Iŋäqe ämaqä hŋqu, Nyinyqä kŋuä indqänätä, iqueqä häŋä-pmeqe ävquatämämitätqe,
    iqu häŋä pmetäniqeqä.
  cux-NT: Tí nducyáácá 'iiⁿ'yāⁿ chi neⁿ'e yā nadanguáⁿ'ai maáⁿ yā vida yeⁿ'e yā na
    iⁿ'yeeⁿdí 'cūū ní dindaí yā táámá vida yeⁿ'e yā nanááⁿ Ndyuūs. Ní nducyáácá 'iiⁿ'yāⁿ
    chi dindaí yā vida yeⁿ'e yā cucáávā 'úú ní nandaācá yā táámá vida yeⁿ'e yā nanááⁿ
    Ndyuūs.
  tur-YTC: Çünkü yaşamını kurtarmak isteyen onu yitirecek, yaşamını benim uğruma yitiren
    ise onu bulacaktır.
  san-ITR: yato yaH prANAn rakShitumichChati, sa tAn hArayiShyati, kintu yo madarthaM
    nijaprANAn hArayati, sa tAn prApsyati|
  bel-N: Бо хто хоча душу сваю выратаваць, той загубіць яе, а хто загубіць душу сваю
    дзеля Мяне, той знойдзе яе.
  sch-sch: Tukhom a ringna mojôk a nuom kaiin machân an ta; aniatachu, keima sika
    an ringna machân kaiin man an tih.
  mic-MIQNT: Muta ta'n getu wen getu' ugs'tawi'sij na awna np'tew. Gatu na mimajuinu
    ta'n awan'ta'sualsit muta getu' majulgwalit ni'n je tlia ne'po'qsin na negm msntew
    iapjiwewei mimajuaqan.
  huu-NT: Duere sefuillana jacɨruillamona cue comɨnɨna bu jaiacaiñenia, ja muidomo
    faɨfite; iadedɨ duere sefuillana jacɨruiñenamona cue comɨnɨna bu jaia, jaca faɨfiñeite.
  jiv-NT: Shuar áyatik péṉker pujustaj tákuṉka nu shuar uwemtsuk jakattawai. Antsu
    jákatniuitkuisha péṉker pujustinian enentáimtsuna nú shuar nekas iwiaakman wainkiattawai.
  otm-NT: Nguetho nu'a to'o di huɛ̨czɛhɛ rá te, da mba ma ʉnbi rá te bʉ ja ran dąte,
    pɛ nu'a to'o hingui su da thącpa rá te nanguecä, da dįn'a ra te maząi a.
  dah-dah: '@see-verse:MAT.016.024'
  tnk-tnk: Iərmama sə rokeikei mə trəkwtəmhiri nɨmɨruien səvənhi trarfai irə, mətə
    iərmama sə traraka ia nɨmɨruien səvənhi tukw iou truvehi nɨmɨruien rerɨn.
  kpr-kpr: 'Ainda tuka mo: mave nu enda einda gugua kotise, a ambari dae oju use na
    doyarira amo, nu sifo amboda ambarira. O mave nandae sedo ambarira amo, nu amboda
    jebuga evovodae irari ava tuve barira.'
  san-IAS: yato yaḥ prāṇān rakṣitumicchati, sa tān hārayiṣyati, kintu yo madarthaṁ
    nijaprāṇān hārayati, sa tān prāpsyati|
  nho-nho: Te tama e hakaseresere tana ora raa, te tama naa ma ki see kite te ora
    maaoni; aa te tama e tiiake mai tana ora kiaa nau raa, te tama naa ma ki taaohi
    ki te ora maaoni.
  gym-NT: ñobtä ñan angwane nire nire tö ja kwata ngibiai jen jakrä abko krütadi kärekäre,
    erere rabadi kärekäre Ngöbö okwä bäre mento akwa, nire nire krütadi ti dokwäre
    abko rabadi dianintari nünakäre kärekäre Ngöböbe.
  azg-NT: Ngꞌe minninchen tsꞌan na incyaa juu na cuaanquii na nin ꞌnan na ngenon juu,
    ngꞌe na mꞌaan juu ntyja njan, tsanꞌñeen ntsinꞌman Tyoꞌtsꞌon ñuaanꞌ juu. Majoꞌ
    minninchen tsꞌan na itsijndaꞌ nquii juu nchu ya chaꞌ ntyja ꞌnaanꞌhanꞌ ntsinꞌman
    Tyoꞌtsꞌon ñuaanꞌ juu, ntyja ꞌnaanꞌ joꞌ ngitsu ñuaanꞌ juu.
  bhd-bhd: “किजोकि ज़ै कोई अपनि जान बच़ानी चालो, त तै तैस गुवालो, ते ज़ै अपनि जान मेरे
    लेइ गुवालो, त तै तैस हासिल केरेलो।
  too-NT: Huan a'ntīn tapūtaxtucu'tun de huan a'ntū natapātīni'n por quimpālacata,
    tū' catitaka'lhīlh ixquilhtamacuj para pō'ktu. Lā' huan a'ntī natapātīni'n a'yuj
    natanī por quimpālacata, xlaca'n nataka'lhī ixquilhtamacujca'n para pō'ktu.
  ind-AYT: Karena siapa yang ingin menyelamatkan nyawanya akan kehilangan nyawanya.
    Akan tetapi, siapa yang kehilangan nyawanya karena Aku, ia akan mendapatkannya.
  cjo-NT: Riraga kowawitachari ikaminthayaami ari rowashironkaantyaari iinja Tajorentsi,
    omaanta riraga kemaatsitawentenani, iñeenaroña janta Tajorentsikinta.
  nsn-nsn: Ge a tamata pe gere kapil uanono tena nitua, na nituaon e turung rouo tatanon,
    doh mair tamata re heir tena nitua re uakeluk pe totoguo, inggon e turung tupara
    tena nitua.
  san-DEV: यतो यः प्राणान् रक्षितुमिच्छति, स तान् हारयिष्यति, किन्तु यो मदर्थं निजप्राणान्
    हारयति, स तान् प्राप्स्यति।
  tna-NT: Tusa manu teje ema tije paata, manuameja paata huecuana biame. Ema pamapa
    mesa ai cuana quitaita ebia su tsada pabata.
  lid-lid: Tasah, buku none ari ndramak anya katawi kohan kudu, kohan kameh ano. Arile,
    buku none ari ndramak abudon jo ya kohan ano, iy kameh winiyan andrei kohan ja.
  wim-wim: Nil weeꞌangwey wantow ngayangana pam wanch wiyangan keꞌ yipam mulathayn
    nunang-a, yaa, nilaniya keꞌ wuniy aak ngatharangana, yaꞌa; puth nil weeꞌanganwey
    anman ngangk thayanangam monkan-wak-wakow ngayangan-a, nungkway pam wanch wiyangana
    thaaꞌ-thengkathiythan nunang-a, nath mulathiythan nunang-a, yaa, an nil ngangk
    aak umpuyam wunow aak ngatharangana.
  zga-M: Ulwa khuva umunu uvieinoghwa ukwiphokha uwumi uwa mwene, ayikhuvuyancha,
    numu uvieinogwa ukhuyancha uwumi wa mwene khulyune, ayiphona.
  yom-yom: Bila woso tidi vukisa luzingu luandi wela luzimbisa, vayi woso wela luzimbisa
    mu diambu diama, buna wela lubakula.
  san-SIN: යතෝ යඃ ප්‍රාණාන් රක්‍ෂිතුමිච්ඡති, ස තාන් හාරයිෂ්‍යති, කින්තු යෝ මදර්ථං
    නිජප්‍රාණාන් හාරයති, ස තාන් ප්‍රාප්ස්‍යති|
  yut-yut: Amɨn kɨnda iyɨ dakon yɨyɨtni tagɨsi tosak do nandaŋek pi madep asak kaŋ,
    egɨp egɨpni pasɨl ɨmjak. Mani amɨn kɨnda nak do nandaŋek egɨp egɨpni do nandaban
    yo madep dɨma asak kaŋ, uŋun amɨn egɨp egɨp dagok dagogɨ mɨni abɨdosak.
  grc-BYZ: ὃς γὰρ ἂν θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι, ἀπολέσει αὐτήν· ὃς δ᾽ ἂν ἀπολέσῃ
    τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ, εὑρήσει αὐτήν.
  tbl-NT: Yóm tau ke knamaen klowilen, angat lana béléen yóm klowilen yó. Okóm yóm
    tau ke là knamaen du klowilen lanen lemolò do, angat gutahen yóm klowil laen dù
    sónen.
  cpc-NT: Iitarika itakowaitachari jantayitziro inintashiyitari, ari impiyashitaiya.
    Iriima kamawintinani jantayitanairo nokowakairiri naaka, aritaki jawijakoshiritai.
  nhg-NT: Pos öque beletes queneques quemalfis inemeles, quixniempolus. Hua öque beletes
    quetiemacas inemeles nopampa, queniextis.
  nya-nya: Pakuti aliyense amene afuna kupulumutsa moyo wake adzawutaya koma aliyense
    amene ataya moyo wake chifukwa cha Ine adzawupeza.
  ngu-NT: Yejhua in nemechijlia pampa yejhuan quinequis quimaquixtis inemilis ipan
    in tlalticpactli, quipolos ialma, pero yejhuan san nopampa quipolos inemilis ipan
    in tlalticpactli, yejhua quiselis nemilistli para ialma.
  kup-kup: '@see-verse:MAT.016.024'
  jid-jid: E i wa ani wa' kpa tuma j'bu a, ani wau hama, u i wa a nno tuma ni nyu
    mu a afe wu.
  wmw-wmw: Kamana mwenyé kusaka kukengera mainsha ake, apoteza, fala mwenyé kupoteza
    mainsha ake kwa sababu yangu omi, asingana.
  gmv-GGM: Be shempo ashana koyzadey wuri dhaysana, gido attin ba shempo ta gish dhaysizadey
    ashana.
  ssg-ssg: Seilon teka namilolaha mewenae hasoliai tonalaha ti itan ie, laha kum tunahi
    tonain kapi Haeu. Tuahe teka na laha hana tonalaha hahitake nenein ti Haeu nake
    nga, laha tunahi tonain kapi Haeu ti tap tahi tapoan.
  zpo-NT: Chelee tub xaa yet nel nreke xaa tich na, nu nel ngula xaa re wdizh wen
    cheen Dios xaa nzho naz leen yiba, le xaa gan yalnaban cheen xaa kwaan tira. Per
    lee xaa nzheb yet kwaan na, nalet xaa gan yalnaban naz leen yiba.
  poy-poy: Toziya muntu yakafira kugalopoziya makaliru gakuwi mweni hakagahovii, kumbiti
    muntu yoseri yakagahoviya makaliru gakuwi toziya ya neni hakagalopoziyi.
  qwh-NT: Pipis caweninllapaq yarparaq caqqa ushacanqam; peru noqarecur caweninta
    oqraq caqqa wiñe cawetam tarenqa.
  gaw-gaw: Aria danab laa nug wanp̱a bau daaḵunu dab mak anuqak aoṯe amu nug bauklel
    hanhannu ii aoma amge laa nug dahilnu anuqak dooṯe, wanp̱anu bau dayak amunu anuqak
    ii dooṯe amu nug am bauklel hanhannu aoḵu.
  nca-nca: Dokoro, dani kato eneŋo yoto-yotoyó kondé towowero ye iŋote qu, yoto-yotoyó
    ŋu piyo teweya. Quko dani kato no iŋo nunoro yoto-yotoyó rotoweya tiníqo, ene
    yoto-yotoyó ŋu reweya.
  zpz-NTPP: Gun yu nu rlagy co nap ub, yu zeꞌ nit loy. Tees yu nu nit lo nu nac ya̱,
    yu zeꞌ rishli gruu mbañ yu.
  mkj-mkj: Pwa emen ma nimen doaroahla ah mour ih pirin luhj jang; a emen ma mihndahkihla
    ah mour ki Ngoahi, ih pirin mourla.
  zac-NT: El quë nadë rac shtúꞌudiꞌi gati por na, zátill. Perë el quë naguëniti vidë
    shtë́niꞌ por na nu por dizaꞌquë, guëbánill parë siemprë; gac salvárëll.
  kyg-kyg: Mago vekamoꞌa ma mopafi alagepa huno maisayafekeꞌmo agesa neꞌafisiyana
    alagepa huno neꞌmaiya kavaꞌamo atalegaiye. Mago vekamoꞌa nagaetefeꞌmo alagepa
    huno neꞌmaiya kavaꞌamo ataleꞌnisiyana alagepa huno maisiya yaꞌmo aligiye.
  kmk-kmk: Ta sanat tagu’n manaḻakug sit mataguwana’t tun pita, adina maitdan si mataguwana’t
    inggaingga yoong sat tagu’n mataḻak na dit mataguwana maipagapu’t manuttuwaana
    kan sakon, maitdan si mataguwana’t inggaingga.
  cao-NT: Jabi xabahamahacayamaxëhi quiha toa jahuë noma jabi ó quëëmisxëni cato.
    Jama, xabahamahacaxëhi quiha ëa iqui tsi jahuë noma jabi chihohuahai cato. Bëbo-bëboriaxëhi
    quiha ra.
  bbr-bbr: Inok ro ko kon totok awau rawaun ronkateäu kiro kon totok aru mai. Utianik,
    inok ro kon totok isanun meiäi, kiro ro kon totok orip orip jekur eposek rawai.
    Ko eposek rawaun apu itanai.
  inb-inb: Mai­kan kikinpa kaug­saita kispi­chinga­paglla iuia­kugpika, kikinmi puchu­ka­rin­gapa
    ka. Ikuti mai­kan­pas nuka­manda wañu­chii tukug­pika, mana mas wañui kaug­sai­ta­mi
    tarin­gapa ka.
  hrv-hrv: Tko hoće život svoj spasiti, izgubit će ga, a tko izgubi život svoj poradi
    mena, naći će ga.
  box-NT: Lé bìo á yìa wi ò o kã̀ní mí mukãnì wón á à vĩ́iní le. Ká
    yìa màhã́ tà le mí ì vĩ́iní le ĩnɛ́n bìo yi, wón á à yí le.
  ote-NT: Ngueꞌa̱ nuꞌa̱ tóꞌo ma̱di rá te ne hinda zɛta ya ntꞌʉtsate, núꞌá̱ da ꞌbɛdi
    rá te pa nza̱ntho, ha nuꞌa̱ tóꞌo da zɛta ya ntꞌʉtsate po rá ngueque, nuꞌá̱ ma
    da zʉdi rá te pa nza̱ntho.
  wnu-wnu: Your ger see igom igamau end misir qebebi igub eng mom umiba. A yet igub
    wonou git goan eng duieminer eng igomot igoriba.
  zam-NT: Tac mèn co' ante ndoo lezo' ndxath ndxey' no ndxath ndlyux mèn par que no
    mèn che'npe' mèn, mèna ante ndoo lezo' que no mèn cón che'npe' izlyo' ndxè'. Loo
    mèna ne'ta'de Diox lugar ne' ne' tyal Diox yòo ban no mèn Diox thidtene yiloa.
    Per mèn co' lá' ryethe con' co' nac yalndac che'npe' mèn co' gác li mèn gan loo
    izlyo' ndxè' por cón chenen, loo mèna ta' Diox lugar no tyal Diox par yòo ban
    no mèna Diox thidtene yiloa.
  zyp-NT: Zecawtamaw tatah a hringnah pachah a dupaw taco hly a ka, canghrasala Kama
    ka rawng tah a hringnah a hlypaw taco a hmuh a.
  sey-NT: Ja̱je paꞌina, coꞌye deꞌoye paꞌiyere cuasaquë yoꞌoquëpi coa ne huesoja̱ꞌquë
    api, i̱ paꞌiye. Ja̱je paꞌiquëtaꞌare yëꞌë doꞌire ai yoꞌoquë i̱ paꞌiye ne huesosiquëpi
    ti̱ꞌajaꞌquë api, paꞌiye.
  nvm-nvm: Ijefuon maiji erar fu una fuon izeg fu ma fivakfuon iji uruvana vierafeno
    iji rad fuba unam ma karivako iji abek. Regavo erar fu tavan bog una e roin oijmiame
    ifejdiamo iji rad fu unam ma karivako iji abek.
  mps-mps: Magi baso meni. Bidi me aga e tǫde bidibo sogo aga tobade aga tigi sese
    yai da homu eyu da, teda dwaibao, hagawaibao. Me ma, niwai bidi me deli agai homugo
    ena koneyu, tama ena tobade aga bidibo ula tagaliyu da, teda aga bidabo ula mu
    saibao.
  pab-NT: Hiyaiya, xala xamani atyoite wenati waiyexe tawita hoka meta atyoite enonita.
    Xakore hoka xala xamani atyoite nohiyiti kaxaisaka hoka kaiyakeheta atyoite hoka
    wenati waiyexe nali hikoa.
  llg-llg: Hataholi sadia mate huu ana tungga Au, dei fo ana hambu sodak nakandondoo
    henin no Lamatuak. Tehuu hataholi kada nau nasoda soaneu ndia ao-ina hehelin,
    neu ko ndia taa nasodan nakandondoo henin no Lamatuak!
  kyf-kyf: Nɩɩ, nyɔɔo nyɔɔ -ka ɔ 'dɛɛ 'yliyɔgagɩe 'wʋgʋ nɩ, 'wʋ ɔ yia we bɔa. 'Ɩn
    -ɔ -ka ɔ 'dɛɛ 'yliyɔgagɩe 'wʋbɔ na 'gbʋ, 'yliyɔgagɩe -we 'nɩa bhloluda -ka, 'mʋ
    -mɔɔ yia 'yɩa.
  tpi-tpi: Long wanem, sapos wanpela man i laik holimpas laip bilong em yet, laip
    bilong en bai i lus. Tasol sapos wanpela man i ting long mi na i lusim laip bilong
    en, em bai i kisim laip bilong en.
  mih-NT: Tatu ña cuñi ñiyɨvɨ sa cuu ñu sa cuenda Tuhun Ndyoo, cua cuu ñu, ta cua
    cuhun ñu andyaya, ta ma cundito ñu sihin ra Ndyoo. Zoco tatu cua cuu ñiyɨvɨ sa
    cuenda mi a sa cuenda Tuhun Ndyoo cua cundito ñu sihin ra Ndyoo.
  qvh-NT: Noga munashgäno cawananpa trucan quiquin munashganno cawagcunaga infiernuman
    gaycushmi cayangapä. Ima nacaycho carpis noga munashgäno cawagcunami isanga gloriaman
    chäyangapä.
  kms-kms: Wuti tughe nikin ghimbine nei nimbiny nimbiny di nati, tedi ni nas nas
    te kin nas tuqui segi, pudi wuti tughe nge ningg nikin ghimbi nei nimbiny segi
    di nati, tedi ni otiwo yuwon pu nas nas te kin nas ye.
  agn-agn: Tenged ang taw ang agpalabien na tang kaboi na tarin ong ta-paw tang kalibotan,
    tanandia tang malipatan tang kaboi na. Piro ang sinopay magbolontad tang kaboi
    na para ong yen, tanandia tang marisibi ta kaboing anday kataposan.
  nhi-NT: Pues nochi naquin ictlaocolita niyolilis, icpolos; pero nochi naquin icpolos
    niyolilis nopampa, cahsis yolilistli.
  ttc-NT: Komo ab'l aj cha njoyon tume'l tzan tkolon tib'x tzan tanq'in, tetzji opoyonajkixi';
    yatzun te aj okamel tzan tpaj tokslb'en wi'j, tetz otkamb'a'tz jun tanq'in.
  dan-1931: Thi den, som vil frelse sit Liv, skal miste det; men den, som mister sit
    Liv for min Skyld, skal bjærge det.
  kwj-kwj: E, hima fori ri himamwale tini ete ri enepesiwa himamwale rihi ti humbuno.
    E, hima fori ani ni hambwani himamwale rihi ti ri ohumbwewa, ichai o hima himamwale
    rihi ri ai torono.
  vie-OVCB: Ai tham sống sợ chết, sẽ mất mạng. Ai hy sinh tính mạng vì Ta, sẽ được
    sống.
  kze-kze: tirááímo táíndai'o ésa íma kawe'á umái ménaaovo kentávésa ísámai tirááímo
    táínda-yantaa'o tuwésamo puwésa aúnái'a umái maí'mai'a ónááowe.
  mpj-mpj: Yiipinyurra palukajangkamarra ngurlurriku, ka ngayurninyurra junku yanku,
    mirtanyurra Mamamili ngurrangka nyinaku. Yiipinyurra palukajangkamarra mirta ngurlurriku,
    ka ngayukujunyurra junga nyinaku, palujanu wulunyurra wanka nyinaku, Mamamili
    ngurrangka.
  lbk-lbk: Tay mo sino nan ad-i mangayyew isnan fiyagna ta olay matey midkakay ken
    sak-en, at maisalakan. Ngem nan takho ay chadlos mangisalak isnan fiyagna at khechangna
