  san-URD: یَتو یَح پْرانانْ رَکْشِتُمِچّھَتِ، سَ تانْ ہارَیِشْیَتِ، کِنْتُ یو مَدَرْتھَں
    نِجَپْرانانْ ہارَیَتِ، سَ تانْ پْراپْسْیَتِ۔
  heb-LB: כי מי שמנסה להציל את חייו – יאבד אותם, ואילו מי שיוותר על חייו למעני – ימצא
    אותם.
  caf-NT: '''Et huwa ndan ye khuna hotelhyih hukwa'' ninzun t''eh, ''en tinta hóte''alh.
    ''Et whunts''ih ndan ye khuna si sugha tinta ooní''ai t''eh, ''en ye khuna ''i
    nahíte''alh.'
  mio-NT: '[Tacan cati yu,] vati tu cua cuni ndo coo vaha ndo cuenda ñuhun ñuñivi
    ya, cua ndoyo ñuhun ndo cuenda ra Ndioo, soco tu cua cuvi ndo cuenda yuhu, cua
    coo ndito ndo cuenda ra Ndioo.'
  srq-NT: Emo ndua beɨ mose ngueco rese, ereco ra ua esɨ. Emo huɨ mose ngueco sɨ seje,
    ũquɨ̃ nda siqui beɨ.
  kje-NT: Ya a'aheni eniyeni ono inhoi namka'uk ihin kemen maki de namhene huri nin
    morimori lolo noho wawan eni, ai onne kan lernala or'ori dardari ma namlolo. Maa
    ri man huriyedi nin morimori lolo noho wawan eni leke lernohi Ya'u, ai onne lernala
    or'ori dardari ma namlolo ma kan horu.
  gaz-gaz: Namni lubbuu isaa oolfachuu barbaadu kam iyyuu lubbuu isaa ni dhabaatii;
    garuu namni naaf jedhee lubbuu isaa dhabu kam iyyuu lubbuu isaa ni argata.
  kud-kud: ‘Na ebe yaiya yawahina inuwavi, howola abo yawahinane ivesawali. Na ebe
    yaiya yawahina vehabagu italamwei na imwalowoi, iya mata yawahina namwanamwana
    ilobai.
  urb-NT: 'Amõ manõ tar ym. A''erehe a''e pandu: “Anĩ. Jesu rehe ajurujar ym ihẽ”
    aja. Aja rahã, Tupã namõ ixo ym te ta. Ihẽ rehe amõ jurujar katu, a''erehe a''e
    ke amõ ta jukwa. Aja rahã, Tupã namõ aja te''e ta a''e ixo.'
  fra-LSG: Car celui qui voudra sauver sa vie la perdra, mais celui qui la perdra
    à cause de moi la trouvera.
  san-HK: yato yaH prANAn rakSitumicchati, sa tAn hArayiSyati, kintu yo madarthaM
    nijaprANAn hArayati, sa tAn prApsyati|
  cak-SNT: Ruma xa cꞌo jun ri altíra nrajoꞌ ri rucꞌaslien vaveꞌ choch-ulief, man xticolotaj
    ta. Pero ri jun, mesque niquimisas vuma inreꞌ, can xtiril ri cꞌaslien ri man niqꞌuis
    ta.
  uvh-uvh: Beng sini' aming ka ananing iik kareng ka kamaganang i tanga iik waraga'sa'
    sura nagata' guk mo' surota' adi inga' iikni wa kamaganang inggingsa' bisasu'no'ga'.
    A aming ka nagata' sura aming fam wari adining fugu u ugumak waraga' mutu guk
    mo' tanga kumarota' adi inga' ka' ningsa' ira awa'.
  ino-ino: Mako vaya'moki apavamu hanesike'a kanale mai ya'a atafa hu'a alaki huli'a
    maisayana ani apavamu hano hukea'maki mako vaya'moki nakaeyafe apa'kesa afi'a
    kanale mai ya'api'ae apavamu'ae atalesayana ani kanale mai ya'api alaki ali'na
    katisuke'a akola maikae.
  gnn-gnn: Ŋunhi yurru ŋula yol yolŋu waŋa bitjandja, ‘Yaka ŋarra ḏukṯuk burakinyarawu
    ga ŋayaŋu-yätjthinyarawu. Yakana ŋarra yurru malthun Djesuwunydja,’ bitjandja,
    bala ŋayi yurru ŋunhiyinydja yolŋu buwayakthirrina, yakana ŋayi yurru walŋa nhina
    yukurra. Ga ŋunhinydja yolŋu ŋunhi ŋayi yurru waŋa bitjan, ‘Ŋarra yurru malthun
    Garraywunydja bitjan liŋgu, galki yana nhanŋu, bäyyi walala yurru ŋunhi bumanydja
    ŋarranha murrkay'kumanydja,’ bitjandhiyinydja, bala ŋayinydja yurru ŋunhiyinydja
    yolŋu yuwalknha nhina yukurra walŋana-wala yana.
  yal-yal: Bayo naxan waxi a niin nakisi feni, na bɔnɔma ayi nɛn, koni naxan bɔnɔma
    a niini n tan ma fe ra, na kisima nɛn.
  cnt-NT: Ia₁ juɨ₁'ein₂ guë́₃ i₂tsá₃ 'nio₃ jón₂ ia₁ a₂'ɨ́n₅ dsɨ́₅ le₃chain₂ dse₃ mɨ₂güɨ́g₃
    la₂, dsɨ₂'én₂ quió'₅. La₁ juɨ₁'ein₂ guë́₃ i₂tén'₂ dsɨ́₅ gue₃ 'mú₃ 'uɨg₅₄ quió₃
    jniá₂, le₃chain₂ dse₃ mɨ₂güɨ́g₃ caun₂.
  tif-tif: Kanolin kemin, tunum iyo kawanta ma almi angtiil kalan kaata, suunkup aket
    kuwa-bom, almi aket fukunin kaata-kup kanum tal-unemon o, kema namti, kaata taan-ilomda
    maaklo ke-lokoma; kemin ale, tunum ayo kawanta, kuno yang kunu-bili waasi iyo
    taba-lomdip nelamip kulaa, kuno nelamip o, kala-lomda tildang nami lak kaata-kup
    dukum-kup kutal-fuku kulii-taba namti, kanolin tunum kaata ti suunkup ilokoma
    ko.
  nlx-nlx: काहाकाय जो कुण तान जीवाह वोचाड़ने हुदेह तो ताह गोमाड़ देय; एने जो तान जीवाह
    मार केरता गोमाड़ देय तो ताह वोचाड़ लेय।
  apw-NT: 'Dahadíń bi’ihi’ṉa’ yaa bił goyééhíí, áí bits’ą́’ da’ilíí hileeh: áídá’
    dahadíń ídaayis’ṉahgo shíí shighą bi’ihi’ṉa’ da’ilíí silįį’íí, áń ihi’ṉaa doo
    ngonel’ąą dahíí yee hiṉaa doo.'
  gum-gum: Inchen møikkøben øsig kømigwangøba isubiibe yandø pinab pinamig nebunrrun
    cha. Inchen nagurrindø kwabiibe managatig øsig kømigwan wetørrawa, tøgagønrrun
    cha.
  not-NT: Ira cogabitacha ingábintsëma yaca quibatsica, tenta iraninte iratsipiriero,
    aiquenta iratsipiriasantë. Irari quemisantasantënane yaca quibatsica, irooti cara
    ingamobiquina Naro, aiquenta intiomoquina Jonogaguitequë, intimasantanë caninasati.
  plu-plu: Mmanawa pahapwi ku pariye kiyé gipitnen, iggi biyuknek giw Uhokri adahan
    apanenekwa. Pahapwime ku pariye miyehe gipitwa ndahan, iggi aymuhwanek gimun Uhokri
    adahan apanenekwa.
  iou-iou: Täŋpäkaŋ, äma kubätä säkgämän kaŋ irayäŋ nadäŋkaŋ iniken irit kuŋat-kuŋarita
    iyap taŋpäŋä u api paorek. Upäŋkaŋ äma kubätä näka yäŋpäŋ irit kuŋat-kuŋari iniŋ
    kirewayäŋ täko uwä irit täga api kaŋ-ahäwek.
  ntp-NT: Sioorʌ ivuaadagi ʌʌgi istumaasi ipʌliadagi ʌgai gia imimu Diaavora ʌʌmadu,
    dʌmos sioorʌ baigʌducagi dai muquiagi giñvaavoitudaitai ʌgai gia cʌʌgacʌrʌ vuusaimu.
  rai-rai: Baa te i maari baat paa ku anuna lalaaun in wirua, iaku ia baa pa i maari
    baat anuna lalaaun kup iaau, in lalaaun.
  haw-1868: 'No ka mea, o ka mea e manao ana e malama i kona ola, e lilo ana ia mea:
    aka, o ka mea e haalele i kona ola no''u, e loaa ia ia ke ola.'
  ffm-ffm: Sabi muuyɗo danndude yonki mum, waasan ki. Kaa baasirɗo ki sabaabu am,
    hisinan ki.
  arb-NAV: فَأَيُّ مَنْ أَرَادَ أَنْ يُخَلِّصَ نَفْسَهُ، يَخْسَرُهَا؛ وَلكِنَّ مَنْ
    يَخْسَرُ نَفْسَهُ لأَجْلِي، فَإِنَّهُ يَجِدُهَا.
  cop-CNT: ⲫⲏ ⲅⲁⲣ ⲉⲑⲟⲩⲱϣ ⳿ⲉⲛⲟϩⲉⲙ ⳿ⲛⲧⲉϥⲯⲩⲭⲏ ⲉϥ⳿ⲉⲧⲁⲕⲟⲥ ⲫⲏ ⲇⲉ ⲉⲑⲛⲁⲧⲁⲕⲟ ⳿ⲛⲧⲉϥⲯⲩⲭⲏ ⲉⲑⲃⲏⲧ
    ⲉϥ⳿ⲉϫⲉⲙⲥ.
  sri-sri: Sugʉ i ʉ̃mʉgue ĩgʉ̃ya okari direta maĩgʉ̃ peamegue béosũgʉkumi. Gajigʉ
    gapʉ yʉre tʉyari waja gajerã ĩgʉ̃rẽ wẽjẽkerepʉrʉ, Marĩpʉ pʉrogue ĩgʉ̃ merã ʉsʉyari
    bokagʉkumi.
  nal-nal: Avuna nis ka saxot kana roting falagot a roroiang sina, a roroiang kanaan
    sina xana milung siaana, singsaxai nis ka lis pizin a roroiang sina saxotang aizinugu,
    naan kana tangin a roro tapal.
  kyq-kyq: Taa debm je kaajn̰ kon̰ se utu an̰ kutu naan Raa ki ɔɔ debm ut kon̰a taa
    maam se, utu an̰ kaaja.
  kwd-kwd: Ni dai ne'e ma'asiri fana lekanga suri nau tofuna ngaia 'e siria 'ani agea
    mola ni 'ola suria kwaisiriinga aana 'i talana, ngaia te'e talafia nga mooringa
    firi lo'oo. Tafe'ua ni dai ne'e 'uri 'ani mae fagu, ngaia te'e to'o na mooringa
    firi.
  ded-ded: Ngic mong ye kekeha segereudeac negemma uaya mekecde, ye kekeha sufumiude.
    Nga mong ye neac amma kekeha waude, ye kekeha fingecmiude.
  ewe-ewe: elabena ame si lɔ̃a eƒe agbe, eye wòtia eƒe agbe yome le ŋutilã me la,
    abui; ke ame si ɖe asi le eƒe agbe ŋu faa ɖe tanye la, akpɔ agbe mavɔ.
  nuy-nuy: Na-wurrujung-maynji anubani-yung aniwu-waṉagana-maynji nigawi-nyinyung
    ana-wiri, wurrugu marri yijgubulu anggu-wurag. Yagu anubani-yung-maynji aniwaarruyn-maynji
    ana-wiri nigawi-nyinyung, ngayawi yungguyung, wurrugu marri nubagi-yung ani-wiri-mang.
  cop-BHC: ⲪⲎ ⲄⲀⲢ ⲈⲐⲞⲨⲰϢ ⲈⲚⲞϨⲈⲘ ⲚⲦⲈϤⲮⲨⲬⲎ ⲈϤⲈⲦⲀⲔⲞⲤ ⲪⲎ ⲆⲈ ⲈⲐⲚⲀⲦⲀⲔⲞ ⲚⲦⲈϤⲮⲨⲬⲎ ⲈⲐⲂⲎⲦ ⲈϤⲈϪⲈⲘⲤ.
  buk-buk: Bu asa naŋ tac whiŋ bu sap gêŋ nom-ŋga dôŋ ŋapaŋ tu mbo tali-ŋga, naŋ oc
    niŋga. Magoc asa naŋ bu hu gêŋ nom-ŋga siŋ tu êŋkuc aö-ŋga, naŋ oc niŋga dom.
  pri-NT: Ba wà pwina nümee na é ipwamuru ê wâro kêe, âna ée mwa tubatiàu. Â wà pwina
    é tubatiàu ê wâro kêe ba kôo, âna wà pwiibà, âna ée udò [ma tâa têe ê *âji wâro].
  zpq-NT: Note'teze beṉe' chacde' gone' cont bi žaglagüe' o cont nono yesot ḻe', benan'
    cuiayi'. Na' note'teze beṉe' chzanḻaže' cuine' žaglagüe' o gate' ṉe c̱hia' neda',
    ba de yeḻa' mban c̱he' toḻi tocaṉe.
  por-TFT: Façam assim, porque aquele que tentar salvar sua própria vida negando que
    pertence a mim quando as pessoas querem matá-lo nunca viverá eternamente, mas
    aquele que os outros matarem por ser meu discípulo viverá com Deus eternamente.
  gwi-NT: Juu dagwandaii, diyinji' haa intsai' ji' t'ee yaa shrihteegwehee'aa. Gaa
    juu shęh'an niindhat ąįįt'ee dagwandaii, diyinji' haa neehahshii.
  gvn-gvn: Kaki bama juranku bundanka, and nyunguku way wukurrinka, nyulu juma wulay.
    Kaki bama nyunguwunmun waymun jurrkiji, and Godumu way wukurril, Godungku nyungun
    juran-bungal wuljaljiku.
  nhy-NT: Porke tla akaj kineki kipalewis inemilis, kipolos. Pero tla akaj kipolos
    inemilis por Nej, kipalewis inemilis.
  asm-FB: কিয়নো যি কোনোৱে নিজৰ জীৱন ৰক্ষা কৰিব খোজে, তেওঁ তাক হেৰুৱাব; কিন্তু যি
    কোনোৱে মোৰ কাৰণে নিজৰ জীৱন হেৰুৱায়, তেওঁ সেই জীৱন পাব।
  okv-okv: Ke be amo embo amuna amita vasiri eonga simba aisi uje aisuja amo amita
    vasiri iraesuja rate embo amuna na avoembo amita vasiri toasuja embo amina vasiri
    be tambasuja.
  mxt-NT: Vatyi nya nyoho ña cuñí ndo nyehe ndo tɨndoho cha cuenda yuhu, cucúvi ndo
    ta cuhun ndo anyaya. Soco nya ndo cuhva ndo ñayɨvɨ̱ ndo cha cuende, cucacu añima
    ndo.
  tzo-NT: Yu'un scotol ti much'u chc'uxubin sbae, ja' chch'ay. Scotol ti much'u mu
    xc'uxubin sbae, ho'on ti jventa, ja' chcuxi.
  ind-AGS: Sebab jika kamu ingin menyelamatkan hidup kamu, kamu akan kehilangannya,
    dan jika kamu kehilangan hidup kamu demi saya, kamu akan menyelamatkannya.
  omw-omw: Nai mwatani qati varianinranra nraahu nronraqama kyero riaariva, mwi vaisiva
    ekyaarama qutu quananrove. Vaisivanto nianra riemwaqiro viqaro uro qutu quariva,
    mwi vaisiva ekyaa enta qati variqiro quananrove.
  yrb-yrb: Anama danu ewaro me ibeta yawoegou ufisuna ina feafiro Nabai ibene ibene
    da ibifisu. Anama danu me ibeta yawoegou utawa ufite Naba uifisuna dawa Nabai
    ibene ibene me ibeibisu.
  maa-NT: Nga ni̱ta̱ yá xi̱ta̱ xi mejèn‑la̱ ko̱chrjetjì yijo‑la̱ nga ni̱mé kjo̱'in
    sa̱kò‑la̱, tà sa̱á si̱ìchija‑né ko̱ kjo̱'in kíjnajiìn; ta̱nga jè xi tíjnandaà
    nga tsjá yijo‑la̱ xi kjoa̱ ts'a̱n, sa̱kò‑la̱ kjoa̱binachon nga i̱t'aà ts'a̱n ndaà
    kíjna.
  mcq-mcq: ꞌEnakaivo ea irara huni hiiji ori niꞌajaraꞌamajaho huni hiijaho ranahuna.
    ꞌEne ea irara huni hiiji Nunijihunaꞌe hiꞌamajaho huni hia ꞌunanahuna.
  sus-A: مِشِ نَشَن وَ مَ عَ يّتّ رَكِسِقٍ، نَ كَنيِ لْيمَ نّ. نَشَن عَ يّتّ رَلْيمَ
    ﭑ تَن مَ قٍ رَ، نَ كَنيِ كِسِمَ نّ.
  jpn-1965: いのちを救おうと思う者はそれを失い、わたしのためにいのちを失う者は、それを見いだすのです。
  fra-SBL: Car quiconque veut sauver sa vie la perdra, et quiconque perdra sa vie
    à cause de moi la trouvera.
  yka-yka: Peggeˈ,” paˈin si Isa, “bang aˈahin ellegne umulnen, gaˈ niyaˈ umulne salama-lama.
    Saguwaˈ bang aˈahin gaˈi ellegne umulnen duk maglillaˈ pe iye matey hawal tuyuˈne
    manuhut akuhin, na, aˈa iyan taga umul du salama-lama.
  mle-mle: '@see-verse:MAT.016.024'
  shp-NTPO: Ja jakonshamares jatín keenaibora, moa jatíbi manóke. Ikaxbi, ea kopi
    menikaataibaonra, jakon jati nokokanti jake.
  aom-aom: Ja jasi sinohuni uehorovoromo biririvoromo ave saꞌare hiꞌi ëhemu uehorovëꞌoho
    ijonöho guomo öriro vaꞌaꞌanuëjo. O ja nasi jöëni guomëꞌoho ijonöho maro hiꞌaꞌanuëjo.
  geb-geb: Maaŋ muuŋgip, guma the won tumara ndɨkndɨgɨrga, ana tum za vhɨzgirga. Guma
    na ndɨkndɨgɨp, won tuma fekhɨngirga, mba guma, ana tum zazera mbara muuŋgiap ki
    bɨɨŋbɨɨŋ ndigirga.
  eng-WYCLIFFE: shal leese it; and he that schal leese his lijf for me, schal fynde
    it.
  bsj-bsj: wuro cwiti naco fulo dume ce ri, co lemco, Wo lem dume ceri dormire di
    can fiya ti.
  cak-cak: Roma xa achique na ri nupokonaj ruc'aslen choch'ulef, man xtril ta ri c'aslen
    ri richin jumul. Jac'a ri man nupokonaj ta ruc'aslen voma yin, can xtril-vi.
  chf-NT: Uc'a upete machcatac u sacän cache' cuxlec utz pancab, u xe u säte' upete
    ni jini. Upete machcatac mach u sacä tuba cuxlec utz pancab uc'a u tz'ombon cä
    t'an, u xe chich tä äc'binte paq'uin cuxlec más utz.
  tlf-tlf: Kale tinum iyo dogap ita ilami kaal ilak kup suun duga-bom, ilami aget
    fugunin uta kup kanum tiineman o agan-kala umdii, beta kaan-nalata, maagalo kelan-tema
    kale minte, tinum iyo dogap ita, ‘Meng kanu-bili waasi iyo tebe nangko-nimip kuta,
    nangko-nimip o,’ age-nala meng nimi ilak kup duga-bom nimi kuguup uta fomtuup
    waafuu kwep taba umdii, beta suun kup nan-tema ko.
  piu-2006: Tjinguru kuya tjuṯangku mirri pungkutjipingka, ngayuku walytjangku nguḻurringkula
    ngayunya wiyalpi kulilku. Yaṉangu paluru wiya kana kutu nyinaku ngayuku ngurrangka,
    wiya. Tjinguru kuya tjuṯangku mirri pungkukitjangku watjantjala, ngayuku walytja
    kutjupangku kulira wiya nguḻurrinytjaku mirriya pungkukitjangku watjantjala. Paluru
    kana nyinakitjangku kulintjawiya, tjukarurru ngayuku kutu nyinanytjaku. Yalatji
    tjukarurru nyinanytjala palulanguru kuya tjuṯangku iluntanku. Palulanguru paluru
    ngayuku ngurrangka kana kutu nyinaku.
  poh-NT: Nikꞌor chi jeꞌ reꞌ maj hab wach reꞌ xa reꞌ sukquil cꞌuxlis ra̱j pa ricꞌacharic,
    maꞌxta rehcham i junelic cꞌacharic ru̱cꞌ i Dios, raj nchel i maꞌ rikꞌor ta bihnal
    ricꞌuluric i tiꞌcꞌaxic nbanaric reh ruꞌum chi waj tahkanel, reꞌreꞌ narehcham i
    junelic cꞌacharic.
  tue-tue: Ãpĩ sĩãrére cuigʉno yʉʉre “masĩria” jĩĩgʉ̃́ pecamepʉ wáagʉdaqui. Ãpĩpé
    yʉʉre “masĩã” jĩĩ, teewapamena cʉ̃ʉ̃rẽ sĩãrĩ́, yʉʉmena catirucujãgʉ̃daqui.
  bjp-bjp: Wara le se i gong kale liu kia, liu ae in mangmangal koseng u, isau le
    se i sok ufu liu kia wara lo iau, in liu.
  xon-xon: Unii umɔk kaan ŋmaa kpo m pu na kan, waamɔfal ga bee yɔli la. Unii umɔk
    ga ŋmaa kpo m pu na kan, u ga kan limɔfal li kaa kpa ndoon na.
  tzo-ZNT: Ti muchꞌutic mu xiyichꞌic ta muqꞌue ti jaꞌ chiꞌic o li milele, yuꞌun onox
    ta xꞌochic ta cꞌocꞌ ta sbatel osil. Yan ti muchꞌutic muc ta alel yuꞌunic mi jaꞌ
    xlajic oe, ta xcuxiic ta sbatel osil.
  mpm-NT: Chi yɨvɨ ka ndiyo ini ja kunchuku vaꞌa i nuu ñuyɨvɨ jaꞌa, ja tu ka kandixia
    i jnuꞌun ri, ti xnaa i maa i nuu Yandios. Ko yɨvɨ na kondoꞌo koo nene i ja sɨkɨ
