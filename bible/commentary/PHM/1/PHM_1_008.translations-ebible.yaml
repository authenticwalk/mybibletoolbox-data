  uig-ARA: شۇڭا، گەرچە سېنى لايىق ئىشنى قىلىشقا بۇيرۇشقا مەسىھدە جۈرئەتلىك بولالىساممۇ،
  tuf-tuf: Eyta cuácayat aját bah ojcor conro. Bahat yajcata bin eyan aját ahár yajc
