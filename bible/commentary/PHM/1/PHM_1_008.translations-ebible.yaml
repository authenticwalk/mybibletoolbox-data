    na lo usiho vara o vai na hinau matea. Enau Paul na vajiaha nake, ale na lo toho
    na ima r̃ilangi matan Kr̃isto Iesu,
  auc-NT: Mänömaï beyæ̈ mönö Awënë Codito botö ïmote angä ëñëninque botö awënë baï
    äninque bitö cæquënënö ante, Ïïmaï cæe, ante guïñënämaï inte bitö ïmite wææ ämo
    baï waa incædönimpa.
  kbc-NT: Leeɡ̶odi me micataɡ̶a daɡ̶a ee ɡ̶anioxoa, codaa me leeɡ̶odi me ɡ̶odexogotege
    Jesus Cristo ane najigotediwa inaɡ̶atetigi, ani yaaleɡ̶ena me ɡ̶adiiɡ̶eni mawii
    niɡ̶ica ane domaɡ̶a leeditibige mawii.
  bmh-bmh: Iz Kristus nugau salau du, gonun, iz wanim mui, gonun, iz na gusig aizabun
    iboin. Bo, iz abiu nait ounab Uwait en noumaimai, duailel en ounab nug noumanem,
    gonun, iz na gusig ze i aizai.
  ctu-BL: Ti Cristo mi mejlel c subeñet ti mandar bajche' yom ma' mel.
  meq-meq: Hərwi niye, neŋ faya na gwaɗakeye amboh ka məge wu nakə na tsikakeye anəke
    aye. Neŋ na, ndo i maslaŋ i Yesu Kəriste. Na sliye faya mətsikaka ta gədaŋ ka
    wu nakə ka giye.
  noa-H: Mag pua t'umaam k'ʌʌn k'a k'õsi haajeewai, pʌch chog harr Onésimojã hagjö
    warm k'ʌʌnjö pua daupii haju haai sim. Cristoou hich hi jaaumk'ĩir mʌ jʌr hautarr
    haawai mua pʌrʌg warre hi daupii habá ha jaauju haai chirʌm.
  alp-NT: Hoko auku ebe, au kotie bei ale leke aono misete ete Onesimuse. Ilupe auku
    anare neka le ihlaleke loko Yesuse Kristuse bei au atetuke Sou Misete etei kena
    au mei bui laleije. Masike au rekwa be bei auku kbasare au pleta kena aono saisa
    rebe suke aonore le aure Kristuse Yesuse Eni maka ulake, po lesi bei mere au pake
    auku kbasare mo. Au kotie bei ale leke aonoe le ite oki lomai kai ite oki tamata
    rebe esi hlaleke loko Allare. Au meije tamata ntuane, meije au supu alese lekwe
    le au layani Kristuse Yesuse.
  san-VEL: tvayaa yat karttavya.m tat tvaam aaj naapayitu.m yadyapyaha.m khrii.s.tenaatiivotsuko
    bhaveya.m tathaapi v.rddha
  kbq-kbq: E'ina hu'negu, nagrira Kraisi'a nazeri hanaveti'neankina hanave ke hu'na
    fatgoza huo hu'na hugantegaragi,
  kbh-kbh: Y chca, ats̈e Cristbe ichmoná quetsomñecá sëntsobena, aca nÿe jamándana
    nts̈amo yomncá chacotsamama, pero ats̈e chca ndoñe quichatsma.
  ron-LSB: De aceea, deși am toată îndrăzneala în Hristos să vă poruncesc ceea ce
    se cuvine,
  pon-pon: I me i aimaki ren Krijtuj kujoned eki on komui duen me pan wiaui.
  nhe-BL: Huajca nimitztlajtlanía se favor. Yonque nihuelisquía nimitznahuatisquía
    ica itequihuejcayo Cristo para xijchihua tlen quinamiqui, ax nimitznahuatis.
  sps-sps: Tan kat to aya nyo onot rou ma faan iny tsuen parits tsumanyi ma kat, u
    kat te onot rom anyi ma kat, tana saa nyo kaa miroun gumgum koman e Krais.
  wnc-wnc: Unzingge nata wamu takngatu ganike sanga nomana atasinanga aknga gata tasiwiyakge
    natake ganinggat. Ganike Kraisda na tapan itane puya amina dakngake yuat takngae
    natake wamu kekeknga ganiwit gamu noman siwan ngana unzing ganinangge dua nataat.
  bus-bus: Beee yãnzi, baa kɛ̀ ma zɛ́ kà Kirisi guu mà yã kɛ̀ maa ǹ kɛɛ diɛnnɛ,
  gub-BL: A'e rupi aze'eg putar newe One rehe ihe kury, ma'e henoz pà newe kury. Ta'e
    ihe neryky'yr romo aiko Zaneruwihawete rehe zanezeruzar haw rehe ihe xe. Aze mo
    aputar, apuner mo iapo kar haw rehe a'e ma'e newe ihe, ta'e ihe Tupàn hemimono
    karer romo aiko ihe xe, ize'eg imume'u har romo ihe xe.
  imo-imo: Ulu te nu teani konopu lteo. Kraistinga imbina Aku ulumu teani nimbo nundo
    manda nimbo. Nalo nunge ulu pengama lipo manjipolio,
  boj-boj: O Filemon, e qalieonum, ino kumbra kalil bole. Deqa e ni kumbra bei yqajqa
    mermitqa ni ijo anjam daurye. E Kristus aqa ñam na ni siŋgila na mermqa kere.
  eng-DRA: 'Wherefore though I have much confidence in Christ Jesus, to command thee
    that which is to the purpose:'
  knf-knf: '*Kriŧtu aţenën kë nhil pţu''u pdo uko wi nji kahepariiŋ.'
  san-KHM: ត្វយា យត៑ កត៌្តវ្យំ តត៑ ត្វាម៑ អាជ្ញាបយិតុំ យទ្យប្យហំ ខ្រីឞ្ដេនាតីវោត្សុកោ
    ភវេយំ តថាបិ វ្ឫទ្ធ
  arn-NT: Feymew iñche, tunte Cristo ñi apostolngefun rume, niefun fentren dungu tami
    werküafiel chem dungu tami femafel,
  zas-NT: Zeel majsi raꞌpan guialrniabee par ganin conin rayal güünl guial najn tijb
    xi apóstol Jesucrist,
  ken-NT: Ndu mbárɛ́ mmʉɛt nɛ Kristo, nchí kway bɛghati wɔ ɔ́nkʉ ɛnyɨŋ ɛnɛ ɔ́bhɔ́ŋɔ́
    bɛkʉ.
