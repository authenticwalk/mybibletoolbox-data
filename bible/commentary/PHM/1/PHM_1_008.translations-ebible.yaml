verse: PHM.001.008
translations:
  kpx-kpx: Dana isivianiege Iesu ivimo a namihage ana di isivi ke vanela. Isito di
    isiviholinu kateale valiho.
  okv-H: Eto na Keriso na no okose ikehija avo eto na umo ari javotoho ai ke ngahia
    na ke ahena
  tbo-tbo: Emoemotana po Keliso gowanei a taniwagem.
  mal-C: ആകയാൽ, നീ ചെയ്യേണ്ട കാര്യം നിന്നോടു കൽപ്പിക്കാൻ ക്രിസ്തുവിൽ എനിക്കു ധൈര്യമുണ്ടെങ്കിലും;
  grc-SR: Διὸ πολλὴν ἐν χριστῷ παρρησίαν ἔχων ἐπιτάσσειν σοι τὸ ἀνῆκον,
  bgc-bgc: जो हक मेरे ताहीं मसीह नै दिया सै, उसकी बजह तै मै थमनै हुकम दे सकूँ सूं,
    के थमनै के करण की जरूरत सै, पर मै इसा कोनी करुँ, मै पौलुस, बुजुर्ग माणस होण के
    नाते अर मसीह यीशु का कैदी होण के कारण थारे तै प्यार तै बिनती करुँ सूं।
  khz-khz: Au aoku makwalimuna Keriso aonai goi para vaikilamu rakagau poro kala,
  deu-TKW: Darum obwohl ich in Christus mich ganz berechtigt weiß, dir vorzuschreiben,
    was sich ziemt,
  zsr-NT: Qui lë ni naꞌ, zal‑laꞌ dë lu naꞌa le nacaꞌ gbaz nasölëꞌë Cristo gna béꞌidaꞌ
    liꞌ ca ral‑laꞌ gunuꞌ
  lin-lin: Yango wana, atako, kati na Klisto, nazali na makoki ya kotinda yo kosala
    likambo songolo to pakala,
  hns-NT: Ham tor iesaai ke barka bhaai baatie, aur hamke hoekoem hai tose bole ke
    ka kare ke.
  noa-E: Mag pua thumaam khʉʉn kha khõsi aajeewai, pʉch chog arr Onésimojã agjö warm
    khʉʉnjö pua daupii aju aai sim. Cristoou ich i jaaumkhĩir mʉ jʉr autarr aawai
    mua pʉrʉg warre i daupii abá a jaauju aai chirʉm.
  eng-EMTV: Therefore, having much boldness in Christ to command you what is fitting,
  mib-NT: Núu súcuan te cáhán ndahú rí jiín ró, vēsú cuu ndacu ri nuū rō ndese cánuú
    sáha ró, chi cúu ri apóstol Cristo.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ ख्रिस्‍तओ के़वाॽबा आयुक्‍लाम् खे़ने़ॽ थे़मा चोःक्‍मा
    पोःङ् फाॽआङ् इङ्‌जाःङ् पिमा सुक्‍ने़साङ्,
  xnj-xnj: Nene namlongo waku mukuwunga na Kilisitu nganihotwili kukulagiza changali
    wogohi ukita chauganikiwa kukita.
  mmx-mmx: Nenia a epovo ana vaase basabas tu mila nenia laradi gugu at ne Karisito,
  cbr-NT: Cristonëan 'ë aín bana ñuixunun 'imicë 'ixun, 'ëx cuëëncësabi oquinmi 'anun
    'ën mi cati ca asábi 'icën.
  tee-NT: Pus alinch ju quintachaput ni ixtamalakachan Jesús icjunita chai laich acjunin
    tuchi lhijunch ni anaviya'.
  eng-LSV: For this reason, having in Christ much boldness to command you that which
    is fit—
  cak-NT: Romari', más que can yitiquier nin-ij chawe anchique nic'atzin na'an, roma
    can jin jun ru-apóstol ri Jesucristo, ren man nin-en ta quiri'.
  pah-NT: Nde g̃a nderekokaturo g̃waramo po ti ji ehetei nde ve hamo nahanahã ti eko
    javo. Nanongara ko pyry javo po ti ji ehetei nde pojihuve'yma hamo Cristo'ga jikoty'aro
    g̃waramo ji pavẽi.
  sja-NT: Pɨ mãga bapari perã, mɨa ne-inaa iidi k'inia bɨ pɨa mɨ-it'ee oomerã. Pɨa
    nãga ooipia bɨ, ne-inaa pia bairã. Ma awara Cristopa mɨ jɨrɨt'erada perã, mɨa
    waawee-ee na iidiru oopii pɨmaa.
  xed-xed: Aŋ mndani, má si slaghusla yu ma nzakwa ɗa ka ghunatá mnda Kristi, má ŋa
    mnaghatá tva skwi ma ŋa magay gha ɗina.
  mks-NT: Ye̱he̱ cúú u̱ in apóstol Jesucristo ña̱ cán quéa̱ íin sa̱há i̱ cahnda i̱
    chuun nu̱u̱n cajún ña̱ ndítahan nu̱u̱n cajún.
  gfk-S: Tano nugu kinkinis tane Krais iou balaraan ter ma i tale iou be ni hagut
    ugo ura gilgil ira linge i tahut be nu gil.
  bmu-bmu: Mewö malnöŋga Kraistpuk qekötahöziga ölöp awösamkakak aka kukösum qakŋe
    kinda yuai akŋangö jim kutum gihibileŋak.
  dgz-dgz: Ap menan ne Keriso gamup kaimakaet dim da tapen men diagepena ame di ta.
  eng-GNV: Wherefore, though I bee very bolde in Christ to commaund thee that which
    is conuenient,
  zaa-NT: Lu' Filemón, canchu calátsa'a' gunia' lu' mandado guni lu' nu ná deber qui'
    lu', pues hua té derecho quia' porqui'ni ná' apóstol.
  eng-WEBSTER: Wherefore, though I might be very bold in Christ to enjoin thee that
    which is convenient.
  guh-guh: Xanë Cristo taneitorobinëxae, nejamatabëcuenecaëjëpa picani tacaitorobinexa
    xua bexaname Dioso pecasivabarëyanexa. Itsiata baitsi jane apo caitorobi tsanetsi.
  bon-bon: Maane lipu singi gäte ätrunga biname bime tääpume, peei name pi cane lui
    te weene cama yepä ätrunga biname gäne, cane miiji gäne meebine giri acita maane
    ngena wawename, yepä cane giri lica nacitenine.
  nhw-BL: Huajca nimitztlajtlanía se favor. Masque nihuelisquía nimitznahuatisquía
    ica itequiticayo Cristo para xijchihua catli quinamiqui, amo nimitznahuatis.
  swh-ONEN: Hata hivyo, ingawa katika Kristo ningeweza kuwa na ujasiri na kukuagiza
    yale yakupasayo kutenda,
  wbi-wbi: lino napano nili nu vutavulilua mwa Kilisite kukukulaghila kino unoghile
    kuvomba, nanivomba uluo.
  bba-bba: Yen sɔ̃, bɑɑ mɛ nɛn toro sindu Kirisin sɔ̃ tɑ turɑ n kɑ nun yiire ɑ kɑ
    ko mɛ n weenɛ,
  eng-KJVCPB: Wherefore, though I might be much bold in Christ to enjoin thee that
    which is convenient,
  kgk-NT: Xe, Paulo, Cristo nhe'ẽ aikwaa porã-gwi ome'ẽ arã ne rembiaporã amombe'u
    hagwã nde-vy. Ha xe katu nda'e mo'ãi joty ne rembiapo porãrã-rehe. Erejerovia
    porã-gwi Nhandejáry-rehe, xe ndajepy'apýi voi nde-rehe.
  waj-waj: Itaama vaikiai na Yisuu Kirisiinna mmooriivaa varauvoonora tiee a vo mmoori
    voovai iikianeeraivaara na aikiooma yaagueeqama i tinaravai.
  cpy-cpy: Niyotzi nimaeka, naaka riyoshiitaki Jeepatzii-totaa-rewo nomonkaata-kaemiromi
    okaate panteeri.
  mpx-mpx: Bugul etega nuwau te binimala nu ginol, ge bosowaiu Keliso alana elana
    na ba ge nu ginol,
  wbp-wbp: Pilimu, nyuntu kanpaju milya-pinyi ngajuju Jijaji Kiraji-kirlangu warrkini.
    Ngaju karna-jana marlaja nyinami pirijina rdakungka Yimi Ngurrju yirri-puranja-warnu.
    Kujarlaju, kajilparnangku jinyijinyi-mantarla tarnngangku-juku ngajukuju purda-nyanjakuju,
    ngulaju ngula-juku. Kajikanpaju linpangku purda-nyanyi. Kala lawa, milya-pinyi
    karnangku nyuntuju yulkanja-panu Kaatu-kurlangu. Kujarlaju, ngayi karnangku wangkami
    mari-karra jinyijinyi-maninja-wangu. Purlka-nyayirni ngari karnangkurla wangka
    yangkaku Yunajimuku yungunpa rdakurl-kijirni pina-yaninja-kurra.
  luo-luo: Kuom mano, kata obedo ni kuom Kristo ne anyalo bedo gi chir mar chiki mondo
    itim gima onego itim,
  nhe-NT: Huajca nimitztlajtlanía se favor. Yonque nihuelisquía nimitznahuatisquía
    ica itequihuejcayo Cristo para xijchihua tlen quinamiqui, ax nimitznahuatis.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܝܼܬ ܠܝܼ ܓ̰ܘܼܪܐܲܬ ܪܵܒܵܐ ܒܡܫܝܼܚܵܐ ܕܦܵܩܕܹܢܘܼܟ݂ ܡܸܢܕܝܼ ܕܘܵܠܹܐ ܝܠܹܗ،
  esk-NT: Taatnamik iŋiġvigillagukkikpiñ sumik piraksrapnik tilił̣hiñaugaluaqhutin,
    aniqatigiplutin Christ-mi.
  msb-msb: Tungod sani, bisan ngani may gahom ako hali kan Cristo na mandahan ta ikaw
    kun nano an dapat na himuon,
  cpa-NT: Jøng² dsi¹³ báh³ juu¹² hi² jmo³jni héh¹ ha²lah dsio¹ hi² jmóh³hning. Di³
    lán¹²jni dsa² quián¹² Cristo. Jøng² ha¹chi² héh¹ jmo³jni.
  dso-dso: ତେବେ ଏଟାର୍‌ଲାଗି କିରିସ୍‌ଟର୍‌ ପାଇ ଗଟେକ୍‌ ବାଇ ଇସାବେ ତକେ ତିଆର୍‌ବାକେ ମର୍‌ ପୁରାପୁରୁନ୍‌
    ଅଦିକାର୍‌ ଆଚେ ।
  meu-meu: Taunabunai, Keriso ladana ai bama haḡanimu diba, ede boma kara toma,
  yva-NT: Sya arakove, syare syo nanajo indamu nyo anakotaro mamaisye inta rave. Ranivara
    anakotaro mamaisy namije syare syo nantitidi rai, weamo syo nantitidi kai weye
    Kristus apa vambunine no irati rinai.
  dgc-dgc: Kanya nadid, Pilimon, éy te kaginék diko. Pero éwan ko gamitén i kapangyarian
    ko a gébwat ni Cristo a mangpilit diko a mangtupad ta gustu kua.
  zpm-NT: Niicle ne rieguiaḻa gnabey naa luu miṉe racladz naa guṉ luu, sac goṉ Jesús
    bzo naa none naa Xtiidz me,
  hix-NT: Kryestu mryenon komo yowakryenye ro me manay hatà. Àro ke, uro nyhe txko
    ewakryeko kany me wehxaha, owya. Onesemu hoko ryhe kàrwonaha, ayakoro, ayanotothàr
    hoko rma. Noro hoko ryhe, royuknur xe wehxaha, owya. Uro ryhe eyuhko xaxa hampànà
    kahra mak wehxaha, owya. Uro ryhe eyuhko xaxa hampànà kany me wehxan hamà, Kryestu
    nànyaketxho me ryesnàr ke. Àro wyaro kahra mak wehxaha, owya. Onà wyaro haxa ryhe
    àkehe. Uro nyhe txko ewakryeko àkehe, owya, osoxe rma haxa kesnàr ke. Uro ryhe,
    Pawru rma, Kryestu Txesusu nànyaketxho rma, noro yano me tahusomà rma, onà wyaro
    ryhe àkehe, owya. Uro nyhe txko ewakryeko, àkehe, owya.
  sim-sim: Lerawu las mi lakwak a hishiwa os nandu. Mashi jivi Jisas Kraishin a sawerik
    mi misihi mir an nga nakrem Kraisin ni tiyanda mak mi nanda osik lerawu oson a
    mbashiwak landahi mir.
  npi-ULB: यसकारण, तिमीले के गर्नुपर्छ, त्यो कुरा तिमीलाई आज्ञा दिनको निम्ति ख्रीष्‍टमा
    ममा साहस भए, तापनि
  cgc-cgc: Tenged gagugma ka ta mga ittaw na iya ta Dyos, may ipangabay a ki kaon
    parti ta isya ki danen. May uturidad a na alin ki Cristo na pwidi a magsugo ki
    kaon daw ino dapat no na buaten,
  tim-tim: Galane, nâ Kristogât akmâ gâ hin me hain akben dâm makmâ hâwâtgektere ârândâŋ
    akmap.
  yor-yor: Nítorí náà, bí ó tilẹ̀ jẹ́ pé nínú Kristi mo ní ìgboyà púpọ̀ láti pàṣẹ
    ohun ti ó yẹ kí ó ṣe fún ọ,
  wos-wos: Wungi maki wuni hurumén sémbutka sarékéta wuni angi wuni saréké. Wuni Kraisna
    ximbu méni yikafre joo huruméte méniré hambukmbu wawut, méni wuna hundi xékéta
    wawun maki hurutaméni.
  emp-NTPO: Maʌ̃ carea bʌ́a iwid̶iya mʌ̃a jarabʌrʌ quĩrãca omãrẽã. Critod̶eba mʌ̃a
    obida b̶ʌmĩna obiẽ́a.
  eng-F35: Now then, though I have all boldness in Christ to order you (sg) to do
    what is right,
  ind-ind: Jadi sebenarnya, meskipun sebagai rasul Kristus saya bisa menyuruhmu untuk
    melakukan apa yang sepantasnya,
  pes-OPCB: از این رو، گرچه در مسیح حق دارم جسارت کنم و به تو دستور دهم تا آنچه را
    که درست است انجام دهی،
  mpt-mpt: Kobo nakaia unangai kukub ayamo omkayebeba ne seinkebi kesoa ne baabkenia
    Kobo Onisimas esa inabanale ge baabkenamabibe. E makob ne miinobe. Eka nele e
    ay dikinobe. Niminbabe, ne klabutam ele biania Yesus Klaiste wengo omkahabia e
    bainobo genebiobe. Hangkalebmin ne Yesus Klaiste wengo omkeimabi o dafa ota i
    ne klabuto getneibbiobe. Klaiste nemfakanea e titilo omnebio kesoa ne baabkenia
    Kobo Onisimase kukub ayam omkahamale ge baabkei mole olo ayam otane ne mo menganimibabe.
    Nib dabo bobol temo makob biob kesoa ne inamin kukubo deibonia weng fiab baabkenamabibe.
  ssx-ssx: Koto ekima꞉ta꞉ I̱ma꞉ naka꞉ Ketiso yankeke hata꞉ pipita꞉ pa pua hata꞉ dupi
    dupi laa lapeke ya꞉la꞉pate
  mkl-mkl: Nɑ nŋu, bɑɑ do iyi ǹ nɛ kpɑ̃ɑ nɑ irii Kirisi iyi ɑn tilɑsiɛ i ce iyi í
    sĩɑ,
  gaq-gaq: ଆକେନ୍‌ ନ୍‌ସାଃ ପେନେ କିସ୍‌ଟ ବିସ୍‌ବାସି ବୟାଁ ସୁଗୁଆ ଦର୍‌କାର୍‌ ପେନେ ବିସୟ୍‌ରେ
    ଆଦେସ୍‌ ବିଃ ନ୍‌ସାଃ ନେଂନେ ସାଆସ୍ ଲେଃକେ ।
  gof-RNT: Hessa gisho, neeni oothanaw bessiyabaa oothana mela nena kiittanaw Kiristtoosa
    baggara taw minotethi de7ees.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆମ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ରେ ବିଶ୍ୱାସୀ ହାଗାତାନ୍‌ମେ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ
    କାମିକ ଆଚୁ ନାଙ୍ଗ୍‌ ଆଇଁୟାଃ ପୁରାଃଗି ଜୀଉରେ କେଟେଦ୍‌ ମେନାଃ ।
  gah-gah: Nenemú etati netá alitane loko Kilistoni gakotó lo hukoko logetatomó nelina,
    vávani oko lo gumulinamóza,
  lcm-lcm: Asukang a kantanem napo togon a roron ke le si Karisto ani naka asok ua
    ta ku abis a lau ro ke,
  aer-aer: Philemon, ayenge awaye! Ayenge nhenhe jail-ele aneme, artwe ampwe anteme
    anemele, tharle ayeye Jesus Christ-kenhe ilerle-apemeke. The angkentye ikwerenhe
    akwete ileme, ayenge kake ngkwinhe-arteke-arlke Christ-nge. Alakenhe ikwerenge
    anteme the apeke alartetyele-arteke ngenhe uternemere ayenge awetyeke mpwaretyeke
    anteme ayenge-arle angkeme. Arrangkwe akenhe, the ngenhe mwantyele apayuthneme
    unte-arrpe itirretyenhenge.
  qvc-NT: 'Chayshina Dyusninchiqta allita kasuptikiqam, noqa Jisukristupa apustulnin
    kashpa, paypa shutinwan atini kamachishuyta: “Kay ima allita ruray”, nishpa.'
  tgl-ULB: Kaya kahit na mayroon akong lahat ng katapangan kay Cristo na utusan ka
    kung ano ang dapat mong gawin,
  cbs-NT: Jaskawen taexun ea en Criston kushipayabiatun en mia yunua en yunua chibankin
    min atidubia
  xtm-NTPP: Chukan kúu ja ja maa Cristo ma, te visi iyo sa ja kuu tatnuni sa ja sa'a
    ni sukan iyo ja sa'a ni ma,
  nnq-nnq: Kwa magambu genia, ne nalongo binu kukulondana na Kilisto, kabi nhotwi
    kunhwamulu panga jogopa nkamule champaligwa kamula,
  bao-NT: To biri Cristo jʉori uwiricaro maniro mʉ ca tiipere mʉre ca tii dotipʉra
    niicã pacagʉ,
  san-ORI: ତ୍ୱଯା ଯତ୍ କର୍ତ୍ତୱ୍ୟଂ ତତ୍ ତ୍ୱାମ୍ ଆଜ୍ଞାପଯିତୁଂ ଯଦ୍ୟପ୍ୟହଂ ଖ୍ରୀଷ୍ଟେନାତୀୱୋତ୍ସୁକୋ
    ଭୱେଯଂ ତଥାପି ୱୃଦ୍ଧ
  huv-NT: Masey nop apóstol ocueaj Teat Cristo xic, pares alndom nasaj ic nguineay
    netam merang,
  otn-NT: Ja̱na̱ngue nu̱gä, n'na ra̱ ma̱te dí̱ nne ga̱ ä'i. Hi̱ngrá̱ ngue'mø ngue
    bi 'dacra̱ ts'ɛdi ra̱ Cristo ngue ga̱ xi'i te ja ngue gui 'yøt'e.
  nop-nop: Nu Kilisto wou foloŋ yofafaŋeeŋ titiŋ didimeniŋ niŋ ganimbene titiŋdok
    kedem lodaaŋ ganindok nadilat,
  obo-NT: De-en duwon od buyuwon ku kikow. Pomon to kotungud no id boggoy koddi ni
    Disas Krays, od pokosuhu a en nanoy kikow no od puung taddot ollog nod puungan,
  cak-ENT: Romari' yin, stape' (aunque) c'o vuchuk'a' yo'on pa nuk'a' roma ri Cristo,
    man nincusaj tüj c'a vocomi richin que ninbij chave ri achique c'uluman que nabün.
    Man quiri' tüj.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤀᤠᤕᤢᤰᤗᤠᤶ ᤂᤧᤏᤧ᤹ ᤌᤧᤔᤠ ᤆᤥ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤔᤠ ᤛᤢᤰᤏᤧᤛᤠᤱ.
  mie-NT: Túsaá de cáhān ndāhví nī jíín nú, vísō cuu ndacu nī nūū nū nāsa cánuú sāhá
    nú, chi cúu nī apóstol Cristo.
  san-TIB: ཏྭཡཱ ཡཏ྄ ཀརྟྟཝྱཾ ཏཏ྄ ཏྭཱམ྄ ཨཱཛྙཱཔཡིཏུཾ ཡདྱཔྱཧཾ ཁྲཱིཥྚེནཱཏཱིཝོཏྶུཀོ བྷཝེཡཾ
    ཏཐཱཔི ཝྲྀདྡྷ
  qve-NT: Noqaqa Jesucristopa apostolnin kasqayraykun, derechoyoq kani qanta kamachinaypaq,
    saynapi Diospa munasqanman hina imatapas ruwanaykipaq.
  pao-NT: U ka tunaka'oedyukuduna, nu sakwa oetoo u tubetse nenoyukwe, ka besa u tumatugu,
  cbu-NT: Nuw Isusoo tayaspatampantaati, itaru ashtaa shiyaa kamachtamaam ngatkina.
    Ashiri ngutariti táchinllpa.
  usa-usa: kemá móra itaí-yátááqá emmá ítama káonaune. Îtu Káríqtoma ketí anó-napoaq
