    nu'ij achique ruchojmil yecolotaj ri vinak.
  chf-NT: Mejorica si cä colesan wida en lugar de ane tuba u täclenon bajca mäcälon
    preso uc'a cä tz'aycun u t'an Dios.
  tlf-tlf: '@see-verse:PHM.001.012'
  piu-2006: '@see-verse:PHM.001.012'
  poh-NT: Til pan coric, reꞌ hin xwa̱j nak chi xcahnic ta nak ayuꞌ eh chi jeꞌ reꞌ
    jenaj nak atoꞌbil enaꞌn wi̱n ru̱cꞌ riyeꞌeric kꞌab reh chi encahnic ayuꞌ chi nitobjic
    ru̱cꞌ paꞌ bih wi̱n nwa̱j ayuꞌ pan che̱ꞌ reꞌ tzꞌapalqui̱n wi̱ꞌ ruꞌum rikꞌormojic
    i lokꞌ laj ribiral i Jesus chiri̱j i coꞌlbal i̱b.
  tue-tue: Ãñuãtã, ãnorã́ pʉtʉácũmudutiboajĩyu. Yʉʉ Jesuyé quetire wederé wapa peresuwiipʉ
    niiritabe, cʉ̃ʉ̃ mʉʉ padeboarere padebosai.
  bjp-bjp: Ia ier ta le ian tel papte u naisang, isi ik kep salam na lupes iau aunbiing
    ia kiis na kamkabet, wara na Rokap na Fafas.
  xon-xon: M ba gee ke u li bi m chee ki li si saasisiiyaan ki ter mi buyoonn m bi
    kiyondiik ni tibɔnyaan tee pu na.
  tzo-ZNT: Ti manchuc amanoje, lec ti liꞌ chixchiꞌin o ti yechuque. Yuꞌun coꞌol xchiꞌuc
