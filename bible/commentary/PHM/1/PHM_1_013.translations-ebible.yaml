  cco-NT: Jo̱ eáamˊ lamɨ˜ iing˜ jnea˜ e nijé̱ˉguɨr fɨˊ la có̱o̱ꞌ˜ jnea˜ e laco̱ꞌ nijmɨcó̱o̱ꞌr˜
