  ena-ena: Viaŋ Jisasɨ dɨ ciaŋ agadɨ sulasula hɨdɨdalɨŋ iadɨ via lɨmɨn sɨbɨlɨ ulaŋ
    hɨvɨ lamavɨci hɨnidin uami. Nɨbu viaŋ hula hɨnihɨni saŋ huaci abamɨgɨlavin uami.
    Abamɨgɨlɨlɨŋ nɨbu nadɨ uvɨsɨjiŋ viavɨla iadɨ ahɨliahuvi uami.
  tgo-tgo: Lo renuwaŋa mbala wo ya mwanaghathɨ gheke, iya mbaŋake amba inaŋguke e
    thiyo Toto Thovuye ghakaiwo kaiwae, na i methɨŋge i kaiwo wothalavu kaiwae.
  yap-yap: Gu ba’adag ni nggu tay rog u roy e ngiyal’ney ni gu ba’ u kalbus ni bochan
    fare Thin Ni Bfel’, ni fan e nge yan nga luwam nge ayuwegneg.
  mop-NT: Que'enen ti presojil u men walac in betic u meyaj a Noochtzili. In c'atiintaj
    cuchi ca' culac aj Onesimo tin wetel ca' u yaanteen le'ec boon q'uin que'enen
    wa'ye'e. Ti baalo'o, tan u joc'ol jabix oqui ala'i ta jelil tanil u yaantiquen.
  tet-tet: Tuir loos, haꞌu kbeer katoos nia, nebee nia seluk mau nodi naliku haꞌu
    iha neꞌe, tan haꞌu neꞌe ema bui. Ema natama haꞌu baa bui neꞌe, tan haꞌu katak
    Lia Diꞌak baa ema.
  hlt-MCSB: Anih te ka taengla khueh ka ngaih. Te daengah ni olthangthen kah hloong
    khuiah khaw nang yueng la kai m'bongyong eh.
  xtd-NT: N‑juini‑da xa kutuu ka‑da xiꞌin‑s, xa junukuechi ka‑s nuu‑da nɨni kɨndiꞌu
    ka‑da, xaxeꞌe xa ña yoo ndixi xa junukuechi‑n nuu‑da. Yɨndiꞌu‑da xaxeꞌe xa n‑jaꞌan‑da
    nuu ñayiu nax io xa kada‑i xa nanitaꞌu‑i.
  mdy-ETH: ኮዦ ሃይሶ ዛሎና ታ ሃካ ቱኡቲ ዓኣንቴ ኔጉዲ ማዒ ዒዚ ታኣም ማዻኒ ታኣና ዎላ ዓኣቴ ኮሺታንቴኬ፤
  spl-spl: '@see-verse:PHM.001.012'
  usp-NT: In rajti wanm tiwa'x wiq'uil neri li cars pi aq'uexwach pire inrilb'ej jwi'l
    ini' ajb'il tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: Yebeida' žalə' gaquə yega'aṉlene' nada' par nic̱h gaquəlene' nada' can'
    gaquəleno' nda' lao dia' ližyan' žalə' zo' nga.
  sgz-sgz: Iau nem ngo ái na kis tiklik mam iau uri keles iáu, ngorer suri na tangan
    iau i pákánbung iau kis main i rumán batbat kalar kabin iau tám arbin si Káláu.
  kek-NT: La̱in xcuaj raj nak xcana ta cuiq'uin. Naru raj ta̱c'anjelak chicuu chok'
    a̱cuu̱chil la̱at nak cuanquin chi pre̱xil xban xyebal resil li colba-ib.
  blz-NT: Bookoi i ia taankononku itamo tii yaku' bo boloos mangkalesang i yaku' men
    dauga' na tarungkuan gause mengelelekon Lele Pore.
  poe-NT: Janhan tjínka̱van chrókuito̱nakian chꞌán ntihi kíxin chrókjuinki̱tsana chꞌán
    chrínkí tí chrókjuakꞌe jaha kíxin tjéchji̱naxián tí itén Jesucristo.
  san-TAM: ஸுஸம்ʼவாத³ஸ்ய க்ருʼதே ஸ்²ருʼங்க²லப³த்³தோ⁴(அ)ஹம்ʼ பரிசாரகமிவ தம்ʼ ஸ்வஸந்நிதௌ⁴
