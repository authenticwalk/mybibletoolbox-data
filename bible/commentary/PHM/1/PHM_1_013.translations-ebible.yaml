    erexo ym. A'erehe marã ka ym ihẽ rehe nde erehaihuha. (A'erehe One riki ihẽ rehe
    haihu katu ta.)
  fra-LSG: J’aurais désiré le retenir auprès de moi, pour qu’il me servît à ta place,
