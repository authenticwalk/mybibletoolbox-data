verse: PHM.001.013
translations:
  kpx-kpx: Di isiviale keluige di dibulae uale kove au a lovo mai daiti ui di tedahoi.
  okv-H: Eto na Iesu ta duru javotoho avo eto tipura ta mihene umo hondate Onesimus
    na na hondate ue ei iroja uje ere ona.
  tbo-tbo: A luhogaleya ipa a womomohi po ina haguhaguwe hougana hoi numa panipani
    a memae tuwega dewadewana binei po tam tu luhalenam.
  mal-C: സുവിശേഷത്തിനുവേണ്ടി ബന്ധനത്തിൽ കഴിയുന്ന എന്നെ ശുശ്രൂഷിക്കാൻ നിനക്കുപകരം അവനെ
    എന്റെ അടുക്കൽ നിർത്താൻ എനിക്ക് ആഗ്രഹമുണ്ടായിരുന്നു.
  grc-SR: ὃν ἐγὼ ἐβουλόμην πρὸς ἐμαυτὸν κατέχειν, ἵνα ὑπὲρ σοῦ ⸉διακονῇ μοι⸊ ἐν τοῖς
    δεσμοῖς τοῦ εὐαγγελίου·
  bgc-bgc: उसनै मै अपणे ए धोरै राखणा चाहूँ था, ताके वो तेरी जगहां मेरी मदद कर सकै,
    जिब के मै मसीह का सुसमाचार सुणाण कै खात्तर कैद म्ह सूं।
  khz-khz: Au geku ririwa ia enai pana gapi-gaugaua au lagaku ai, pe goi kapumu pene
    gapia au pere veakavaku, au Vali Namana galamanai tipurai roe ea aonai.
  deu-TKW: Gerne hätte ich ihn behalten, daß er mir statt deiner diene in den Banden
    des Evangeliums;
  zsr-NT: Guꞌndaꞌ ugáꞌnlenbiꞌ nedaꞌ ni, quië uláz quiuꞌ gunbiꞌ xchinaꞌ tsal ni yuꞌa
    lidx guia le runaꞌ lban qui didzaꞌ dxiꞌa
  lin-lin: Nalingaki ete atikala elongo na ngai awa, na boloko epai wapi nazali mpo
    na Sango Malamu, mpo ete asalisa ngai na esika na yo.
  hns-NT: Ham bahoet maangat rahielie oke aapan lage rakhe. Tab oe tor darie par hamaar
    sewa kar sakat djab talak ham khoes khabar bataawe ke dwaara djahal me baatie.
  noa-E: Mua chadcha mʉch aigmua ogdʉba i wai chiram khõsi chirʉm, mʉg maach peerdʉajem
    iek jaau chitʉm gaaimua preso chiraawai mʉchdëu nemdam iigwaijã ichdëuta au deebarphʉ
    amkhĩir. Mua khaphʉ chirʉm ĩchab, pua mʉ oon bëem khõsi sim. Mamʉ warphagkham
    gaaimua pöd bëeba aawai mua jũrr ichta mʉch dʉ̈i sĩepim khõsi chirajim, mag irua
    pʉ kõit mʉ athee nem wau simta jũrr pʉchdëuchata wau simjö amkhĩir.
  eng-EMTV: whom I wished to keep with myself, in order that on your behalf he might
    serve me in the bonds of the gospel.
  mib-NT: Te cusɨɨ̄ ni rī núu jeē na cúu quendōo i jíín rí yāhá, návāha cuajníñu i
    nuū rī lugar maá ró níní jéē íne ri vecāa jeē sɨquɨ́ jnúhun vāha ya.
  lif-NT2: से़क्‍खाःल्‍ले़ खुने़ॽग इङ्‌गाॽ कप्‍मा आसिराॽ थाङे़आङ् वये़, थेआङ्‌भे़ल्‍ले़
    सुनाइङ् से़ःसुङ्‌बाल्‍ले़ चोगुल्‍ले़ पुङ्‌लाहिम्‍मो साक्‍पा थ्‍याङ्‌ङाङ् याक्‍काल्‍ले़
    खे़ने़ॽ के़ले़क्‌वा खुने़ॽ फाॽमा सुक्‍ताङ्‌बारो॥
  xnj-xnj: Nigana atama na nene apa anitangatila pahala paku veve, lukumbi penivili
    mchifungu ndava ya kukokosa Lilovi la Bwina.
  mmx-mmx: I lox avukat do neni na nemen eburu minia xusu neni na lok tooro ia mi
    Lagale Lavavang de at loogu xokoxo. Nenu xopmen unak lok de xusu unaba lok tooro
    ia, ketla ne Onesimas, i lok ngan ta do i lok kun u.
  cbr-NT: Jesucristo ñuiquin uni bana ñuixuncë cupí sipuacë 'icëa, min 'aquiniamabi
    an ënuxun 'ë ñu 'axunun bërúnti cana sinan.
  tee-NT: Ju quit'in va laich acch'apa'ula tachi ju va q'uimalak'ach'anit'achit'ach.
    Ju chunch tachi ju va junch uxint'i ju aq'uinch'alhc'atnanilh ju ani junta ict'alhnucanta
    va ixlaca'atalh ni xac'ajuni ju lapanacni ju chivinti ixlacata ju Jesús.
  eng-LSV: whom I intended to retain to myself, that in your behalf he might minister
    to me in the bonds of the good news,
  cak-NT: Ren c'o ta ninjo' chi ri Onésimo nic'ue' ta ka wiq'uin chi yiru'on servir
    we' pa cárcel pa aq'uiexel ret, roma ret man jatiquier ta jac'ue-pe wiq'uin. Can
    aweta'n chi jinc'o pa cárcel roma nintzijoj ri utzilaj rutzij ri Dios.
  pah-NT: 'Filemom, avo ejuvame po nde ji pokogi hamo. Avo reki nde nderekoi. Nurã
    ji ei jiyvyteri pe: Pyry po Onésimo''ga pytai ji pyri a''ero hamo ji pokoga Filemom''ga
    py''rovo hamo. A''ereki ji ako cadeia pype Cristo''ga mombe''gwovo g̃waramo. A''ea
    ji ei jijapyakavo novĩa.'
  sja-NT: Mɨa k'inia bak'aji iru mɨ ome beemerã, mɨ nama carcelde bɨ misa, Jesupa
    ooda jarateeda k'aurepa. Mãgá irua mɨ k'aripak'aji pɨ pari.
  xed-xed: Si má ta kumay yu ta ŋaghuta tavata iʼi hadna ma na nzakwa ɗa tsam lu ma
    gamak ta ghəŋa Lfiɗa Gwaɗa, má ŋa magihatá slna ma vla gha, ya má da ɗawu yu ta
    magihata gha.
  mks-NT: Cúni̱ ña̱ ná cando̱o da yóho xi̱hín i̱ já ná cuu chindeé da̱ ye̱he̱ nu̱
    mún. Jáchi̱ ndáca̱a̱n i̱ veca̱a yóho sa̱há ña̱ cáha̱n i̱ tu̱hun va̱ha sa̱há Jesucristo
    nu̱ú ña̱yivi.
  gfk-S: Iou te sip be ni palim kawase mon ie ura kapkap no num mahuo ura harahut
    iou ing iou kis kira tano hala na harpadano utano tahut na hininaawas.
  bmu-bmu: Nöŋön Ölöwak Buŋagöra aka kösö mire tatzal. Miaŋgöra Onesimus jöhöbi nömbuk
    mala göhö salupke bauköm niŋgimapkö mötzal.
  dgz-dgz: Ne God Nop Oit Mega Kakaewa waingina menan gwat nokap bat nimanegene wanik
    angina gapan, ne Onesimas watanapen wande uaga ware nao ta aiwandat anun.
  eng-GNV: Whom I woulde haue reteined with mee, that in thy steade he might haue
    ministred vnto me in the bondes of the Gospel.
  zaa-NT: Rethél·la' ya' ą màsqui'ba rú'u látsa'a' qui'ni eyà'ną le' ciudíį miéntraste
    tí'a' litsi' ìyyį para qui'ni táxi'ą nu riquina' te' tì'atsi du bá lu', para qui'ni
    gunią adí nu ná guni lu' de téni cą inte' preso porqui'ni riquixà'a' evangelio
    qui' Cristo Jesús.
  eng-WEBSTER: 'Whom I would have retained with me, that in thy stead he might have
    ministered to me in the bonds of the gospel:'
  guh-guh: Naneconitsiaya ponaponajë penaneconitsivi pejebabiabibota pexanialivaisi,
    Jesucristo pelivaisi, jivi tatsipaebabiabixae. Bitso picani Onésimo asivanë xanëjavata
    peponaponaenexa. Nexata Onésimo itsa ponaponaejitsipa xanëjavata, neyavenonaponaponaejitsipa
    xaniavaetsia. Taneyavenonaenexa, betanetoitorobinëmëcuenia neyavenonabiabijitsipa.
  bon-bon: Cäme singi pisi nyene tabe ama lenajame määme puupu ne acatame cebine ätityerame,
    cane liba taatu nanajenige krokeciiye mete cabu Miiji Mene name pi.
  nhw-BL: Nijnequiyaya mocajtosquía nohuaya quen se catli techtitlanilijtosquía para
    nechtequipanos nica campa nitzactoc pampa nitlacamanalhuía nopa cuali camanali
    tlen Jesucristo.
  swh-ONEN: Ningependa nikae naye ili ashike nafasi yako ya kunisaidia wakati huu
    nikiwa kifungoni kwa ajili ya Injili.
  wbi-wbi: kange niveele nikeela ikale nuune aave m'bombi ghwango kuuti ahaale palyune
    kukunhanga, pano nilimundinde vwimila imhola inofu.
  bba-bba: Nɑ rɑɑ kĩ u n wɑ̃ɑ nɛn bɔkuɔ pirisɔm sɔɔ mi nɑ wɑ̃ɑ Lɑbɑɑri ɡeɑn sɔ̃ u
    kɑ mɑn somi wunɛn ɑyerɔ.
  eng-KJVCPB: 'whom I would have retained with me, that in thy stead he might have
    ministered unto me in the bonds of the gospel:'
  kgk-NT: Ha'e jepe kuri xe xejéupe Onésimo oiko meme hagwã xe ndive. Upéixa ramo
    ae ne rembiaporãgwe ha'e ojapo va'erã xe ndive ko'a-py. Nhandejáry Hesu Cristo
    rehegwa nhe'ẽ amombe'u meme-gwi xe moĩ-ma a-py preso. Onésimo opyta ave preso-gwi
    xe moirũ a-py.
  waj-waj: Na Yisuu Kirisiinna mmayaayaivaa gioonna kiaapuuya kiaa mmiaivaara oovi
    nnauvaki variaunoo. Na aavaki variau suaivaki ivo ni tasipama mmannammanna varinaraivaara
    ni yoketainoo. Eenoo ni tasipama variee mmooriivaa iinara mmaataivaa ivo varoo
    ni tasipama varioo mmooriivaa iikiaiveera na inna niniyara ravaatainaravai.
  cpy-cpy: Oshekira nokowawitaka itsipateenami naaka. Ari okantakimi ipoyaateemi eeroka
    ramitako-yitena jaka romonkyahae-takina okantakaan-tziro nokenkithata-kotziro
    Kameethari Ñaantsi.
  mpx-mpx: He no nuwatu te binimala na kukuhikan, inoke sauga nau iyahe ya minamina
    dela Wasa Waiwaisana ana tuwalali kaiwena, abam ni ahe ge ni tuwalali o labe kaiwena.
  wbp-wbp: Nyampurla rdakungka karna-jana marlaja nyinami-juku yapa-kariki Yimi Ngurrju
    yirri-puranja-warnu. Kula kanpaju nyuntuju palka-wiyi jirrnganja warrki-jarri.
    Kujarlaju mardarna mardarni Yunajimu nyampurla-juku tarnnga-juku yilyanja-wangurlu.
    Yungurnangku marda jurnta mardarni yunguju nyampurlalku warrki-jarrimi ngajukulku
    tarnngalku. Kala lawa! Ngulajungku warrkini nyuntu-nyangu.
  luo-luo: Dahero bedo kode ka mondo okonya kaeni kapod an e od twech nikech Injili.
  nhe-NT: Nijnequiyaya mocajtosquía nohuaya queja se tlen tinechtitlanilijtosquía
    para nechtequipanos nica campa nitzactoc pampa nitlacamanalohua nopa cuali tlajtoli
    tlen Jesucristo.
  aii-aii: ܒܵܥܹܝܢ ܗܘܵܐ ܕܚܲܡܹܝܢ ܗܘܵܐ ܠܹܗ ܠܟܸܣܠܝܼ، ܕܥܒ݂ܝܼܕ ܠܹܗ ܚܸܠܡܲܬ ܐܸܠܝܼ ܡ̣ܢ ܓܹܒܘܼܟ݂
    ܟܲܕ ܐܵܢܵܐ ܒܐܸܣܘܼܪܹ̈ܐ ܕܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: Nayuqtigisrukkaluaġiga uvaŋni illugu. Savautinayaġaaŋa iniksraġaluapni qiḷiqsimałłamni
    piqutigiplugu tusraayugaaġiksuaq.
  msb-msb: Kay myintras adi pa ako sa prisuhan tungod sa Maayo Na Barita, gusto ko
    kuntani na adi lang siya sa akon agod makabulig na bagaʼn ikaw man lang.
  cpa-NT: Mi³hno¹jni hi² mi³dsián¹³jni dsa² ja³la². Mi³jøng² dsieh¹² hning² mi³mi¹ti¹dsa
    ne¹jni ja³hiúg³jni hni¹ŋí³ huu¹³ quiah¹² jǿg³ dsio¹.
  dso-dso: ତାକେ ବନ୍ଦିଗରେ ମର୍‌ ସଙ୍ଗ୍‍ ରଅ ବଲି ମନ୍‍ କର୍‌ତେରଇଲି । ସୁବ୍‌ କବରର୍‌ ଲାଗି ତର୍‌
    ବାଦୁଲେ ସେ ମକେ ଇତି ସାଇଜ କର୍‌ତା ।
  meu-meu: Bena egu ura be bama dogoa tao, sivarai namo ena iḡui ai isiaigu bema lao
    heni, oi ibolomu.
  yva-NT: 'Syo raura kakavimbe: arikainye sopamo ibeke dave syo amavuga indamu panapatambe
    rinai. Syare po winanigwan po inaeranande risya makova so rai. Rinausiso makova
    weye syo Ayao Kovo Yesus Kristus ravov.'
  dgc-dgc: Gustu ko maka a gipusén ko pa se siya a kaguman ko, monda siya maka i mégebégi
    mo a tumulung se diyakén ale ko a pihesu.
  zpm-NT: Gocladz naa mbëz me lo naa nëz rii, zeeṉa me niuṉ dziin lo naa nu xcuent
    luu, ne znu nioogyu naa nu loxaque ne noseed naa miech Xtiidz Ndzon Jesús.
  hix-NT: Ànyaknyàr xehra rma wehxaknan haryhe. Ranoto me, rohyawo roro esnàr xe rma
    wehxaknan haryhe. Onà ymo yawo tahuso wehxaha, rowya àrwo yonyhorunu yokarymanàr
    ke mak ha. Onà ymo yawo rma ryehtoko, rohyawo roro noro yesnàr xe wehxaknan haryhe,
    àwya rakoronomanàr horà, onànyaketxhàr me rakoronomanàr horà.
  sim-sim: '@see-verse:PHM.001.012'
  npi-ULB: म सुसमाचारको निम्ति कारागारमा हुँदा उसले तिम्रो सट्टामा मेरो सेवा गर्न
    सक्‍ने थियो भनेर मैले उसलाई मसँगै राख्‍न चाहन्थेँ ।
  cgc-cgc: Mintras naan a pa di ta prisuan i tenged ta ake na pagsugid ta miad na
    balita, miad gid inta na padayon na matabangan a din. Yon na liag ko inta na awiran
    ko kanen i aged magtabang kanen ki yaken bilang sal-i ki kaon.
  tim-tim: Yâkŋe okot nâŋgâ niŋmâ tân nugumap, aregât yâk arimbo âmâ gain gain akbian?
    Kambiamne bâlimbo âmâ okot nâŋgâ aŋbian. Akto nâ pat âlepŋaet akmâ kala busi emetŋân
    tatmâ âmâ gâŋgât dumgân hoŋ akniŋâkgât gangerâwerâm nâŋgân.
  yor-yor: Èmi ìbá fẹ́ láti dá a dúró sọ́dọ̀ mi níhìn-ín, kí ó ba à dípò rẹ láti máa
    ràn mí lọ́wọ́ nígbà tí mo wà nínú ìdè nítorí ìyìnrere
  wos-wos: Mawuli yata dé wuniré yatakahafi yata wuni wali reta ména hafwa héraata
    wuniré yikafre hurundéte, wuni mawuli ye. Godna hundi wataka séndé gembu reta
    wuni mawuli ye, dé wuni wali reta wuniré yikafre hurundéte.
  emp-NTPO: Bed̶ea bia Critod̶ebema carea mʌ̃ preso b̶ʌd̶e idjira mʌ̃ ume erob̶a quĩrĩã
    b̶asia jũma bʌa mʌ̃ carea jãmaʌba poya oẽ́ b̶ʌda omãrẽã.
  eng-F35: —I would have liked to keep him with me, so that he might minister to me
    in your place, while I am in chains for the Gospel,
  ind-ind: Sebenarnya saya ingin menahan dia di sini untuk membantu saya selama saya
    dipenjarakan karena Kabar Baik, sehingga dia seakan mewakili kamu— sebab saya
    tahu bahwa kamu pasti akan menolong saya seandainya kamu ada di sini.
  pes-OPCB: می‌خواستم او را نزد خود نگاه دارم، تا در این مدتی که به سبب اعلام پیغام
    انجیل در زندان به سر می‌برم، به جای تو مرا کمک کند.
  mpt-mpt: '@see-verse:PHM.001.012'
  ssx-ssx: I̱ma꞉ Yesuna꞉ Pi Seliapo wala꞉tiki pu haoweke handaa dipula do pilume.
    Do pilu pa꞉ta꞉ nakana꞉ma꞉ I̱ tamba꞉ mulu pele tupa꞉ta꞉ Onisimasima꞉ naka꞉ anke
    teke mina꞉ ipikita꞉ I̱ yaapo pa haena꞉e laa hone pa꞉la꞉me.
  mkl-mkl: Ǹ bi ku wɑ kɔkɔm nii wo ku sobim si ɑɡbɛɛ̀ si wɑɑti iyi ǹ wɑ piisɔ̃ɔ ihɛ̃
    nɑ lɑɑbɑɑu jiidɑu.
  gaq-gaq: କିସ୍‌ଟନେ ନିମାଣ୍ଡା ସାମୁଆଁ ବାସଂକ୍ନେ ନ୍‌ସାଃ ନେଂ ସେବା ଡିଂ ନ୍‌ସା ଆକେନ୍‌ ବନ୍ଦିସାଲ୍‌
    ଡାଗ୍ରା ନ୍‌ଲେଃକେ । ଆକ୍‌କେ ଲେଃ ଜାକ ନାନ୍‌ସାଃ ଆମେକେ ନେଂ କାମ୍‌ରେ ଆଃସ୍ଲେନ୍‌ସାଃ ନେଂନେ
    ମନ୍‌ ଲେଃଗେ ।
  gof-RNT: '@see-verse:PHM.001.012'
  unx-unx: ଆଇଙ୍ଗ୍‌ ସୁକୁକାଜି ନାଙ୍ଗ୍‌ ଜେହେଲ୍‌ରେ ସିକିଡ଼ିତେ ତଲାକାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଆମାଃ
    ବାଦ୍‍ଲାରେ ଆଇଙ୍ଗ୍‌କେ ଦେଙ୍ଗାନାଙ୍ଗ୍‌ ଇନିଃକେ ଆଇଁୟାଃ ହେପାଦ୍‌ରେ ଦହନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌
    ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza nene Izesuni gakó lamanakumule loko nagá numukú nougo, áisi nene geitó
    omolelé oko gelekelé onetative loko ale gilitanogo umóza,
  lcm-lcm: Natapo buk teng akit ania pat konang ka luk kam pangau asi me li kunga
    anig nei gogotan ke marai akus ro.
  aer-aer: Tharle renhe atyenge atnyenetyeke ahentye-aneme, nhenge ayenge jail-le
    anemele tharle Angkentye Mwerre Jesus Christ-akerte ilerle-apekeke. Re nhenhele
    atyenge warrke-irretyeke unte-tetye, tharle itelaremenge unte-arle ayenge alpe-eme-iletyeke
    ahentye aneme. Kele arrangkwe-arle! Re apele warrkene ngkwinhe.
  qvc-NT: Jisukristupa shumaq nutisyanda yach'achikushqayrayku kay karsilpi kashpam,
    ancha munarqani Unisimu pullay kidanambaq, qamba rrimplasuyki kashpa yanapawanambaq.
  tgl-ULB: Nais ko sanang manatili siya sa aking piling, upang siya ang maglingkod
    sa akin kahalili mo, habang ako ay naka-tanikala alang-alang sa ebanghelyo.
  cbs-NT: Jesucriston kakapekidi datan akin en yusinkubaunpanan bichikin ea nemaimabu
    min ea jaska waxun medabewatidumaken miwen Onésimon ea medabejaidawakubaini yaushikin
    en nichinkatsi ikamabia
  xtm-NTPP: Visi kúni sa ja na kendoo de ya'a te kunukuechi de nuu sa nuu tniñu maa
    ni, nani yinee sa vekaa ya,
  nnq-nnq: Kabimbai atame nanenga anyangate pampala kunyangata mwe kiti mbi pamba
    mukipungo magambu gu kutangacha Nhwalo Gwambone.
  bao-NT: Biigʉpʉa, mʉ wajoaye cʉ̃re yʉ ami tuenerʉgamijapa, Jesucristo yee jʉori
    tia cũurica wiipʉ yʉ ca niiro ʉno yʉre cʉ̃ tii nemojato ĩigʉ.
