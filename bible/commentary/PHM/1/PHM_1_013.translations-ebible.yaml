  cjv-cjv: Koma na furo gunom kam di mari deika ena yokamai na kan si nareingoro kan
    iki faiye. Ena na kan iki faika kakom tei na epe di fikai “Ne tawa moranga akire
    di narowanba ne tawa moikenga ena na Onisima yaromi ako moraikoro akire di narowangua
    faname,” epe di fiye.
  tha-KJV: ข้าพเจ้าใคร่จะให้เขาอยู่กับข้าพเจ้า เพื่อเขาจะได้​ปรนนิบัติ​ข้าพเจ้าแทนท่าน
    ในระหว่างที่ข้าพเจ้าถูกจองจำเพราะข่าวประเสริฐนั้น
  por-BR-2018: Eu até que gostaria de retê-lo comigo, para que como teu substituto
    ele me servisse nas prisões do Evangelho;
  mhl-mhl: Nonji Bobiaŋ Biŋere eru witi pigo ŋego. Ore eru Onesimus kipeboŋ noke goku
    gore mobego bapi nuiŋ ore manego.
  klv-klv: A m̃o, nolǝŋon ke netǝgau gati hǝn b̃eum esagw len namilem̃ nǝboŋ nototoh
    len nǝ-baŋis-gati-an m̃os na-kel-uri-an tovoi.
  bco-bco: Niyo꞉ e mo꞉hamana꞉kiyo꞉ ka꞉la꞉sa꞉ga꞉, ne o꞉lia꞉ dowai kibo꞉bowo꞉, ne Ya꞉suwa꞉
    to nafaya a꞉la꞉ta꞉ga꞉lo꞉ dibolowa so꞉l wenamio꞉, gilo꞉ asuwa꞉tan aumbo꞉, eyo꞉
