    ajemiꞌiröhego ëhuni maꞌenoꞌibejodoho röhu bogo maꞌenoꞌejo.
  geb-geb: Gu ana thɨvarim, ana na han kɨrgeŋ, gu guigira nen ndikndigi. Ana na han
    kɨv, gu Zisas buna vhuueŋ khuav phena tɨvanen kim, ana nan kurav ndu mba mbui
    ŋaara muunga.
  bsj-bsj: Nomi cuiti na yoken co na tikanye nanger mwero ki kwama wo mi fucuna ker
    fulen kered kwama.
  cak-cak: Yin xinrayij chi ri Onésimo c'a xc'uje' ta vave' viq'uin pan aq'uexel,
