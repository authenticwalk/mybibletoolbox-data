  jpn-1965: 私は、彼を私のところにとどめておき、福音のために獄中にいる間、あなたに代わって私のために仕えてもらいたいとも考えましたが、
  fra-SBL: que j'ai voulu garder avec moi, afin qu'il me serve en votre faveur dans
