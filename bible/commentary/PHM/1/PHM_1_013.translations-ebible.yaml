    jcuxlejaltic ta sbatel osil ti Jesucristoe.
  mpm-NT: Kusɨɨ ini ri ti kuni ri ja na kuncha da jiin ri jaꞌa, nava na chindee da
    ruꞌu nuu jniñu saꞌa ra vijna nɨ kande ri vekaa ja sɨkɨ jnuꞌun Cristo.
  ots-NT: Xin di jogui gua tza̱migö nʉr Onésimo di gojcua pa di pɛjpigui hua jar födi,
    di goji por rá nguehquɛ, ncjahmʉ guehquɛ gri föxqui hua. Como ngu guir pa̱di,
    i cjojqui födi porque dí ma̱n car tzi ddadyo jña̱ digue car Jesucristo.
  hoy-hoy: आऊक ना तान हात्‍ती इच ईटोद चाहासीन कि आव नीन दी टु ई बंधन दा जो खुशखबरी
    इन कारण आन, नान स्यावा माळुल.
  amo-amo: Ulle na uwang cinghe kitikanghe kang bara fewe awa buni, meg ulle na ndi
    nanya kilari licin Kutellẹ.
  pjt-pjt: '@see-verse:PHM.001.012'
  cwe-cwe: Nolonda nimwike hano hamwe na niye, vino vinili muna ichifungo kwa ichimu
    cha Mbuli Inogile, muladi yadahe kunitaza hanhu hako.
  daa-NT: Ka seener, nun goy ɗo daŋaayner ɗo bi ka Kabarre ta Gala. Nu raka ŋaa goye
    iŋ nunu a ŋaan gaayindu ɗo wiktin taat ki ginno.
  mlp-mlp: Nazaq iyan ya wasihid in ningo ban waqeq ilumsihad kab osdaq haqad ya inad
    emta. Ya Yesus awagamun dimunta bilaqsa mataw ya iwazim iqirquran ya bit kab osaiq.
    Sa ninmo kab osta iyeq ni tuteqmo ya ilumsih nagta. Nazaq iyan ni ya ilumsih nagta
    na amenin ya ningo kabibiy mat Onesimus ka wasihgo inad emta.
  ape-C: Abudok nyutob yonoweshik yape obi nyutob, um agundok yakripesh Iruhin ananin
    yopinyi baraen um, eik douk yakri wosik um nini eik upe. Yakri nini eik upe nutaurume
    um eshudok kabi nyak nyuni eik upe ba nyutaurume um.
  bgs-bgs: Kakalyag ku na póddóán ku pô pád sikandin dini kanak ébô sikandin tô tumabang
    kanak na bullas áknikó, róggun na igprisowa tingód katô kólit-ólit ku katô Madigár
    Gulitán.
  faa-faa: Nómo ano ararehoko makeraka rekeanafonosakipoko epo ano ararehoasimo yu
    reae aihoko seserakanapo. Yasu hemakapusimo some kotesane some kasapoko ano tipura
    makesa rekenapo. Tipura makesa rea maiya omo Onísimasemo ano ararehoasimo yu reae
    aihoko hemakapurakanapo.
  kik-kik: Nĩingĩrendire gũikara nake, nĩgeetha andeithagie handũ-inĩ haku, rĩu njohetwo
    nĩ ũndũ wa Ũhoro-ũrĩa-Mwega.
  cap-NT: Tekz wejttan chica eclic̈haj cjiwc̈ha. Carsilquiz z̈elan Onesimuqui am cuntiquiztan
    wejtquiz sirwasac̈ha. Wejrqui Yooz taku paljaytiquiztan tii carsilquiz z̈eluc̈ha.
  ksr-ksr: Niinoŋ Oligaa Buŋawaajoŋ ama kapuare mirinoŋ rajeŋ. Kawaajoŋ Onesimus somoŋgowe
    niwo laligoŋ goo kitiga ilaaŋ nombaatiwaajoŋ mojeŋ.
  eng-TNT: whom I wolde fayne have retayned with me that in thy stede he myght have
