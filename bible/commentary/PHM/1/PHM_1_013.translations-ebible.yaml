    serve me for thee here where I am in prison for the sake of the Gospel or the
    Good News;)
  bdv-bdv: ନିକ କବୁର୍‌ ଗିନେ ବାନ୍ଦୁଣେ ରଃୟ୍‌ ତାକେ ତର୍‌ ଟାଣେ ମର୍‌ ସେବା କଃରୁକେ ମର୍‌ ସଃଙ୍ଗ୍
