  prf-NT: Gustu ku nakuwan a mágyan pala siya dikoku alay ku a pumáppiresu gapu ten
    pángngaral ku ten Maganda a Bareta, tánni matulunganák na gapu awan ka.
  auy-auy: Ónísímasimba taꞌótokaanana súwaꞌnai ínkwae séꞌa únda isaꞌá úwoi miyán-ímáyáá
    úne. Ísu Káráísitin-aai simátimewandarakemba ándáfaꞌa mósínkááwaꞌa méraunda enanondáá
    Ónísímasi súwaꞌnai íníye óndanifo
  tbg-tbg: Te Karaitira uva tiva nimiqi vi vauramanta vira kaara seniqohai ti rumpa
    taamanta vaunara. Te maini maaqi vaiha ariara tiha, Are kia ho anintera ti kahaqinarave
    tivake, Onesimusirara viva ai vatuka varero maini vaiharo ti kahaqianarove, tivake
    vira maini ravaaqavu kaataa imantavata,
  hub-NT: Wika Cristo chichamen etseru asan, achinkan pujaj jui nisha wijai pujusti
    tusan senchi wakemainaitjai.
  hmo-hmo: Lauegu ura korikori be ia do lau dogoatao, vadaeni dibura ruma lalonai
    Sivarai Namona dainai lau noho neganai, ia ese lau do ia durua noho. Unai dekena
    amo ia ese oiemu gabu do ia abia bamona, lau durua totona.
  big-big: Ne ngago wazono Yisuyegi langaira kozak kaiyarikki wiyeke sengyengko wigira
    wazaniya logo yolu pewekke pi ne kiling mabelege miza wara yolugi keli logo tamizeige
    ne pilik miza kesak pi tung nugurik weiya logo neyegi saweli.
  gux-G: 'N ya po bi bua waa ya ye n kan: o bi ba fid ga o tuonl ki son n po li laba
    manl po.'
  cnl-NT: Ca²³lǿn³na²³ 'e³ dxʉ́²³ 'e³ rɨ²cuaa'n²³²na¹ 'u² 'e³ rɨ²³jmée²³ co̱²juø'¹
    quián²³ 'e³ 'iin³¹ 'nʉ³ 'e³ la²³ 'iun²³²na¹ i²³ñí² dsoo² 'e³ 'ɨɨn²³ júu² dxʉ́²³.
  zar-NT: Gúʼunidaʼ ugáʼanalenbiʼ nedaʼ ni, para uláz quiuʼ gunbiʼ xichinaʼ tsanni
    ni yuʼa lidxi guíë tuʼ runaʼ libán que didzaʼ dxiʼa,
  kde-kde: Nikanitamwa namene Onesimo aisalile pamo na nangu uchinga anguyangate madengo
    badala yako, muuhiku auno ungujukile kuva ninfungwa ing'anya ya kuyanjaja Malove
    Lambone.
  ata-ata: No mine eni exoxolu no taasou navunavu, la emasaxa lexe anu uxolu noxilo
    sou unoꞌu tanixene mo usuꞌulileli sou aaꞌaloiꞌa ta mitema aꞌalo laixe noxou Iesu
    Kalisito.
  qvw-NT: Ya'apïtá munäman Jesusninchic-laycu cay wićhaläśhäcäćhu pudirniqui yanapämänanpämi
    cala.
  nfa-nfa: Madhutu ngangee jaꞌa, na, jaꞌa taha Onesimus sèna ka gati èu, ho nèngu
    ladhe-leru jaꞌa ètu neꞌe. Te jaꞌa bisa boe tao ngaa-ngaa ètu dꞌara bèdho ne. Jaꞌa
    jꞌajꞌi ana bèdho, lula peka-padhai dènge dhèu Lii Lolo Beꞌa Lamatua Yesus.
  tnp-tnp: Nəmə tətatɨg itɨmlau min, nɨkik tagiən ohni, kəni in otatos nɨmeim mətasiru
    lak nian iətatɨg u ikɨnu e kaləpus o nanusiən təuvɨr.
  urd-urd: उसको मैं अपने ही पास रखना चाहता था, ताकि तेरी तरफ़ से इस क़ैद में जो ख़ुशख़बरी
    के ज़रिए है मेरी ख़िदमत करे।
  hot-hot: Yahamô koladôŋ hathak Abô Mavi ba intu yaleŋmavi ek yani enja anêm loŋ
    ba êmô imbiŋ ya ek nêm ya sa.
  mqj-NT: Sitonganna moraina' la umpatorroi inde la ussondako ungkandapana' illalan
    tarungkun annu umpalanda'na' Kareba Kadoresan.
  rus-SYN: Я хотел при себе удержать его, дабы он вместо тебя послужил мне в узах
    за благовествование;
  mbh-mbh: Na tho sis rintet ve aro tho krim wereru i, mo aro i el meum nge opoalngek,
    eneke tho voth a mang a midenga nge Panongpolong Sivenga panongpolnga.
  bdd-bdd: weyahina nuwanuwagu yanuwahi ma tauna ꞌihesuwahego ma ꞌiꞌabihetegau ꞌigu
    miya deli ꞌoina.
  cbt-NTPO: Isëquë quëparitacaso' nohuantopirahuë', a'pataranquën. Quisocristo nanamën
    a'chinahuëso marë' tashinan pëiquë ya'huarahuë. Quëmanta' isëquë ya'huaran naporini,
    catahuaitoncohuë', tënahuë. Onisimo quëma ya'huërënamën pochin catahuarinco ni'ton,
    co yaa'paporahuë', a'pataranquën.
  srn-NT: Mi ben sa wani fu a tan nanga mi. Dan a ben kan yepi mi na ini yu presi,
    now di mi de na strafu fu di mi e panya a Bun Nyunsu.
  cta-NT: Jlo tiꞌ nuꞌu̱ chaꞌ ntsuꞌu naꞌ neꞌ chcua̱ nde xquiꞌya chaꞌ cua nchcuiꞌ naꞌ
    chaꞌ tsoꞌo jiꞌi̱ Jesucristo loꞌo ñati̱, loꞌo juaꞌa̱ tsoꞌo tsa ntsuꞌu tyiquee naꞌ
    si ndyanu yu ca nde loꞌo naꞌ, chaꞌ xtyucua yu jnaꞌ ñiꞌya̱ laca si na cua ndiꞌi̱
    ycuiꞌ nuꞌu̱ ca nde.
  bqc-SIM: Ma kua kpɛ́u Yesu baokpaa yã́i guu, má ye aàↄ ku ma saɛ, kɛ́ aàↄ dↄmalɛ
    n gbɛu,
  tcz-CHONGTHU: Keiman amahi hiche thihkhaova kakihen sunga hi Kipana Thupha seiphongnaa
    nangma thalhenga eikithopi dia umdensah ding kalunggon ahi.
  mar-mar: सुवार्तेमुळे मी बंधनात पडलो असता तुझ्याऐवजी त्याने माझी सेवा करावी म्हणून
    त्यास जवळ ठेवण्याचे माझ्या मनात होते.
  snp-snp: Ilifi melomo, ya Yesu kala kuwa lalo yamu nelau minomo ya ebaka olami neko,
    ane olu faka lagi ne, loto kolofa,
  isl-isl: Ég hefði svo gjarnan viljað hafa hann hjá mér á meðan ég sit í fangelsi
    fyrir að predika gleðiboðskapinn. Á þann hátt gætir þú létt undir með mér,
  spy-NT: Kāābērē nto tāābuurtē keey inee yu taarataat kuuyu kyaa-amtaate lōkōōywēk
    chēē kāroomēch sukookeeriing' kuyēētyēēchoo.
  xnn-xnn: Kayatko koma pay ay makitetee siya isna tapno bomadang isnan kamaidmo ay
    mangbadang ken sak-en isnan naay ay maibabalodak gapo isnan mangibagbagaak isnan
    gawis ay damag.
  mwe-mwe: Napinjile atame na nne nkupinga anyangutile maengo penu mmwe, pepano pundabhilwe
    kwa ligongo lya Ngani ja Mmbone pano.
  tte-tte: Yagu nuwatu bagubagunana yakato temga yakabi-kalatan, kaiwena saugana yau
    ele yamiyamiya deli mena wasana namwanamwana kana paisowa kaiwena iyamiyalaewo
    besiele kowa iyaele kumiyamiya saligu mena na kusagusaguiyau.
  tcs-tcs: Ai bin prapa wande kipem ya wea mi ya insaid zeilaus, ai ya lokap wea dem
    sein. Bikoz ip em bin stil ya, em i go elpe mi da seimwei wiskain ip yu bin ya.
  hlt-THB: Awithang leek awh thiqui ing khih na ka awm awh kai anik bawm aham, ka
    venawh awm sak aham ngaih mai kawng nyng.
  soq-soq: Ne menaidanena me wadapaitue nata wainipona, me e aupaa wadape ne Gagalo
    euda baiwa dibura bedewe wainedina sauneipona.
  qub-qub: Jesucristupa willacuyninta willacushäpita prësu caycashäcama gampa ruquiqui
    yanapämänanpaj goyächicuptëpis allimi canman caran.
  att-att: Á ikáyâ ku nakuan ta maggián si Onesimo nikán, ta keggâ nga nebáluk paga
    sawe karsel megapu ta pangilayalayâ ku sù napiá nga dámak, tapè aggina nakuan
    yù mangabbák nikán ta pannakabaggim.
  bki-bki: Najaaro ver naio toa vio nei vija kiniou ga, ka rijai kiniou ea bogokouo
    nei, napano kiniou nojoa yimo na tetavokoiano bior Ioluano Vou, mia ver naio rila
    tibe na, javukia napano naio midu jelemo, naio mila im̃auano tai napano memedu
    ka mia jau kala van kiniou.
  bqp-bqp: Ma kunna kpɛ́siran baaru nna kpana yãi, má ye àgↄ̃ kú ma sarɛ, de àgↄ̃
    kpámai n gɛ̃nɛ ũ,
  mcp-mcp: Mə ámə nywá yidá jɨɨ nə́ a jíg wa mə́dɨ́ koogʉ́ té mə́ jɨ́ mímbwug dɨ́
    nəcé Jɔ̧jɔ̧ Kɛ́ɛl yí, a ŋgə́g nə sɛ̂y nə mə jilá gwô dɨ̂.
  hat-hat: M' ta byen renmen kenbe l' bò kote m', pou l' te ka sèvi m' nan plas ou,
    pandan m' nan prizon pou bon nouvèl la.
  npl-NT: Ne niknekiskia mamokawa nowa, para makichiwa n tekitl non te tikchiwaskia
    nika kan onechtsakeh por oniktetlapowijtinemia n kualitlájtoli.
  bgg-bgg: Gune aishii isa gui rog hà ruii yang shii, muawie chiang è gu phatheg hà
    rai pha ishak shii, ai ne nathek chiang è gu shii nong phi ro.
  eng-TCENT: I wanted to keep him with me so that he could serve me in yoʋr place
    during my imprisonment for the gospel.
  eng-BSB: I would have liked to keep him with me, so that on your behalf he could
    minister to me in my chains for the gospel.
  cpu-NT: Osheki nokovavetaka intsipatyaanami naaka. Ari onkantakemi irimpoyaatyaami
    eeroka irampitakoyetena jaka jashitakoyeetakena okantakaantziro nokinkithatakotziro
    Kameethari Ñaantsi.
  san-ASM: সুসংৱাদস্য কৃতে শৃঙ্খলবদ্ধোঽহং পৰিচাৰকমিৱ তং স্ৱসন্নিধৌ ৱৰ্ত্তযিতুম্ ঐচ্ছং|
  tac-NT: Neka machí mué 'we a'lá gu'írimio ne'chí, alekeri amulí ta'mé jula ne alué
    rió Onésimo, alué rió jena wa'lú nejkúrime nímiligó.
  eng-WEBPB: whom I desired to keep with me, that on your behalf he might serve me
    in my chains for the Good News.
  gfk-H: Iau ta nem bia ena palim kahai mon ia wara kapkap no num mahua wara harharahut
    iau kai ra nugu kinkinis na hinhisaan utano tahut na hinhinawas.
  viv-viv: Nuwanuwaku ma higa vaita gadahawatana be gidabwaꞋuliku, ada VenuwaꞋata
    Yamumuna faꞋine be deliya gamimiyami againe gidavelugaku vaita o loseyani amine.
  yao-yao: Ngasachile atame none papapa kuti angamuchisye pamalo penu pandili jwantawe
    ligongo naliji nkulalichila Ngani Jambone.
  tgp-tgp: Na pa lo opoia vara i lo toho peresiau matan vara i lavi na jaram nike,
    vara i tueniau na noku rani r̃ilangi mata Retir̃uhu na ima r̃ilangi.
  auc-NT: Itota ingantedö ante mönö watapæ̈ apæ̈nedö beyænque botö ïmote tee mönedäni
    ongöninque botö, Pidemöö dæ äñonte Önetïmo ïñömö tömengä beyæ̈ botö weca ongöninque
    botö tönö guëa cæcæcäimpa, ante pönëninque aïnentabopa.
  kbc-NT: Domaɡ̶a jemaa me inolitini digoina meetaɡ̶a me idaxawa me waxodi ɡ̶amedi
    maleeɡ̶inaaɡ̶ejo niwiloɡ̶onaɡ̶axi leeɡ̶odi mejitece nibodicetedi anele ane yalaɡ̶atece
    Cristo.
  bmh-bmh: Onesimus iz hiacaranem zau oug daminag, gonug nait empip oimai, iz isanileimai,
    Uwait nugau ze duailel abai marabun iboin. Guzenabun, go iz ibail dabun en dabelem.
  ctu-BL: Tsac ña'ta uts'at mi' cʌytʌl quic'ot cha'an mi' coltañon ti a wenta che'
    wʌ' ñup'ulon cha'an jini wen t'an.
  meq-meq: Haɓe a seŋ na, mâ ndza ka təv ga kanaŋ ma daŋgay hərwi ada mâ dzəna ga
    a bəram yak nakə taɗə nəkar ka təv ga na, ka dzəniye ga aye.
  noa-H: Mua chadcha mʌch haigmua hogdʌba hi wai chiram k'õsi chirʌm, mʌg maach peerdʌajem
    hiek jaau chitʌm gaaimua preso chiraawai mʌchdëu nemdam hiigwaijã hichdëuta hau
    deebarp'ʌ hamk'ĩir. Mua k'ap'ʌ chirʌm hĩchab, pua mʌ hoon bëem k'õsi sim. Mamʌ
    warp'agk'am gaaimua pöd bëeba haawai mua jũrr hichta mʌch dʌ̈i sĩepim k'õsi chirajim,
    mag hirua pʌ kõit mʌ hat'ee nem wau simta jũrr pʌchdëuchata wau simjö hamk'ĩir.
  alp-NT: Au suka irue kaiku ete meije leke iseli ale kena tapa au loko saisa rebe
    suke atapa au lokore, kena au mei bui lalei meije. Au supu alese le lepae Sou
    Misete.
  san-VEL: susa.mvaadasya k.rte "s.r"nkhalabaddho.aha.m paricaarakamiva ta.m svasannidhau
    varttayitum aiccha.m|
  kbq-kbq: Knare Musenkegu'ma kina hu'na maninofi, kagri no erino manineno naza haniegu
    navenesie.
  kbh-kbh: Ats̈biama puerte ts̈abá manmëna cha áts̈eftaca matënjoquedase, acbe cuenta
    ats̈e chas̈oservema, cárceloye utamená së́ntsemnëntscuana, chë ts̈abe noticiënga
    ents̈anga abuayiynaye causa.
  ron-LSB: pe care am vrut să-l păstrez cu mine, pentru ca, în numele vostru, să-mi
    slujească în lanțurile mele pentru Buna Vestire.
  pon-pon: Pwe i mauki a en mimieta re i, pwen papa ia ni ai jaliekidi ronamau, wiliandi
    komui,
  nhe-BL: Nijnequiyaya mocajtosquía nohuaya queja se tlen tinechtitlanilijtosquía
    para nechtequipanos nica campa nitzactoc pampa nitlacamanalohua nopa cuali tlajtoli
    tlen Jesucristo.
  sps-sps: Nyo pon rou ma fatsing iny ya nei ma kaa fiisen vaminyo ya tan nainy te
    kaa ronyo tan kotskots to tan kat tsun nan Vurungan Rof nane Krais ma faakouts
    vanyo ya, a tsutsun of matuanyi.
  wnc-wnc: Siwan ngana kaautde tapduknga wena napmamban yuat komune nata aminu waapa
    tapa ita gae tangge yuke na gatangamikge take siknga natapbum ngana gatuna natagwaanguke
    natapa take dua sikut. Aho.
  bus-bus: Ma kuuna kpɛ́siaan baaru nna kpana yãnzi, má yezi àgↄ̃ kú ma saɛ, lɛ àgↄ̃
    dↄↄmalɛ n gɛ̃ɛ ũ,
  gub-BL: Hepurumupyta kar wer zepe hehe xe hepyr ihe, xe zemunehew paw pe hereko
    mehe ihe. Nepurupytywà wer herehe ne no, xe zemunehew paw pe hereko mehe ne no.
    Nan kwaw pa. Nereiko kwaw xe, a'e rupi nerepuner kwaw hepytywà haw rehe. Aze mo
    One xe hekon, a'e mehe mo hepytywà mo nerekuzar romo.
  imo-imo: Na ungu tukume nimbo para tirumunga ka ulke pepolio, nu kolona na kinye
    kongono tepili nimbolio nani yu na kinye molopili nindu lemo na paa tono kolto.
  boj-boj: E Yesus aqa anjam bole qa waueqnum deqa e tonto talq endi unum. Ariya ijo
    are koba endegsi unu. E Onesimus olo osiy a e ombla tonto talq endi sosim a na
    e aqaryaiboqnqas. A ino kaŋgal tamo unu deqa a na e aqaryaibqas di ni na dego
    e aqaryaibqam.
  eng-DRA: 'Whom I would have retained with me, that in thy stead he might have ministered
    to me in the bands of the gospel:'
  knf-knf: Ddoo ŋal lah kaduka na a, awooru ţi ado kaţënkën, wi *Uţup Ulil Unuura
    uţuuŋ kë nwo ukalabuş.
  san-KHM: សុសំវាទស្យ ក្ឫតេ ឝ្ឫង្ខលពទ្ធោៜហំ បរិចារកមិវ តំ ស្វសន្និធៅ វត៌្តយិតុម៑ ឰច្ឆំ។
  arn-NT: Iñche ayülefun ñi nieafiel tüfa mew femngechi tañi poyeafetew ta iñche eymi
    reke, iñche tañi püresulen mew ta Cristo ñi küme dungu tañi duam.
  zas-NT: Guyënan nizujman con naj din nüjnman naj yudar luar lüj, laꞌtgaj yuꞌn ladxguiib
    guial rtiechan xtiidx Jesucrist.
  ken-NT: Mbʉ́ nkɔŋ bɛ yi andɔp fá ánkwáká nɔ́kɔ́ mɛ ndǔ kɛnɔŋ ɛkɛ́nɛ nchí arɛ
    ɛ̌ti Mbok Ndɨ́ndɨ́. Mbʉ yi arɔp fá bɛkwak mɛ ndǔ ntí ywɛ.
