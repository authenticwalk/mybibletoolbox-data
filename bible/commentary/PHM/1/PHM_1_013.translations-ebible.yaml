  sue-sue: Na Oziga Ewanana emo inoise benai sora itena nu ni sorepitinoise bua naso
    waise soyamu kotupisena.
  fra-NCL: Je l’aurais volontiers retenu près de moi, afin qu’il me servit à ta place
    dans les chaînes que je porte pour l’Evangile.
  bhg-bhg: Iji einde na bino dave awaembo bundari oroda isite awa, na jipapa edo etena,
    embo ami namonde daedo einda isite ito dero budo na kondade arate.
  snn-NT: Yë'ë naconi quë'rë se'e bëani, yë'ëni conguë ba'itoca, ai bojoguë ba'ire'ahuë
    yë'ë. Yë'ë yua Cristore yo'o conguëna, baguë yua yë'ëni conguë ba'itoca, më'ë
    coñete ro'tani bojoguë ba'ire'ahuë yë'ë, preso zeansi'quë sëani.
  atb-NT: Haû gabú danglu é yanmai, ngò htóng lúng nyi é má náng é malaî ngo lé garúm
    râ matú, yhang lé ngò shuî nyi to naû kôlhang,
  cek-AK: 'kahoih tamthanglok ka thuih pongah thongim ka krak naah kai khetzawn hanah,
