    nei legami dell'evangelo;
  muy-muy: Nihi nu nə̀bu a ahay ga daŋgay bu azuhva goro ya nə̀hi *Ma Mʉweni Sulumani
    ana mis ni. Nahkay nàwaya ti mânjəhaɗa akaba nu ga məjənaki nu a kəla gayak va.
  kqc-kqc: Nai ura bi nasa amebiyaine, ye ago buni dada dibura ideri ameidari, bi
    yi sanari na aedego.
  tav-tav: To bairo cʉ̃re tunu aá rotibaopʉcʉna Onésimore cʉ yʉ boobapa atopʉre yʉ
    mena, yʉre cátinemopaʉ ĩi. Presopʉ yʉ cãno caroaro yʉ átinemonucumi. Mʉna yʉre
    mʉ cátinemoborore bairona ácʉ caroaro majuu yʉ átinemonucumi.
  eng-ULB: I wish I could have kept him with me, so he could serve me for you, while
    I am in chains for the sake of the gospel.
  spa-VBL: Habría preferido que se quedara aquí conmigo para que me fuera de ayuda
    como me habrías ayudado tú mientras estoy encadenado por predicar la buena noticia.
  fra-_FOB: Je voulais le retenir auprès de moi, afin qu'il me servît à ta place dans
    les liens où je suis pour l'Évangile.
  hau-ULB: Na so da na rike shi a wuri na, domin ya rika yi mini hidima a madadin
    ka, a lokacin da ni ke cikin sarkoki saboda bishara.
  mal-mal: സുവിശേഷം നിമിത്തമുള്ള തടവിൽ എന്നെ ശുശ്രൂഷിക്കേണ്ടതിന് അവനെ നിനക്ക് പകരം
    എന്റെ അടുക്കൽ തന്നെ നിർത്തിക്കൊൾവാൻ എനിക്ക് ആഗ്രഹമുണ്ടായിരുന്നു.
  kkc-kkc: '@see-verse:PHM.001.012'
  lit-lit: Man buvo noras jį palaikyti pas save, kad jis vietoj tavęs man patarnautų,
    kol esu pančiuose dėl Evangelijos,
  urd-GVR: Asal meṅ maiṅ use apne pās rakhnā chāhtā thā tāki jab tak maiṅ ḳhushḳhabrī
    kī ḳhātir qaid meṅ hūṅ wuh āp kī jagah merī ḳhidmat kare.
  far-far: Nau ku to 'i laona beu ni kanie, sulia lealana na Farongoe Lea. Ma nau
    ku doria fua ne sa Onesimus ka to basi 'ana 'i seki siaku kada ne, fua nia kai
    'adomi nau talamu.
  suz-BL: ख्रीस्‍त आ लोव़ शेंशो आ पर्बम जेल्‍खानम चोक्‍सीशा बाक्‍ङानु, ओनेसीमस इ पा
    ङा आं वारच सेल्‍चा थुं पाता। फिलिप्‍पी २:३०
  car-NT: Yjekosa rypo imero apyiry 'se we'i, moro iru'pyn oka upu'po me yjaru'ka'po
    epatomanen me iwaito'me ajekataka.
  amp-amp: Nd gutnius mrokfothu pthaneftpno kalabus htamoma. Na kalabus tohwohat afo
    rorn ninhu tkitt yakhato rorn niahato mhti duka tany hanyrfoura.
  bht-bht: मैं उसयो अपणी मदद तांई अपणे बाल ही रखणा चांदा था, जबकि मैं शुभसमाचारे दा
    प्रचार करणे तांई जेला च था। सै ऐथू मेरी मदद करणे तांई है तेरी जगा लेई सकदा है,
    क्योंकि मिंजो पता है की तू मेरी मदद करणा चांदा है।
  eng-NOY: Whom I would have retained with me, that in thy stead he might minister
    to me in the bonds of the gospel;
  cub-NT: 'Yʉ́capũravʉ bʉoimʉmu caride ji coyʉiye báque boje Jesús ʉ̃i yávaiye méne.
    Aru yʉ coreóvaivʉ iyede: Mʉ cʉcʉ baru yui, cad̶atejebu yʉre. Ʉbenita mʉ cʉbevʉ
    yui. Que baru mautede d̶aiyʉrĩduvʉ Onésimore, ʉ̃i cʉquiyepe ayʉ yore ji yebai,
    ʉ̃i cad̶atequiyepe ayʉ yʉre yópe mi baju cad̶atejʉroepe yʉre.'
  ita-1927: Avrei voluto tenerlo presso di me, affinché in vece tua mi servisse nelle
    catene che porto a motivo del Vangelo;
  lww-lww: In na nekekaran nesape popon naga sum̃a ga amio inu e nini, vena iila inu
    e pogos m̃arera nini nap̃a nem̃eke e yum̃a naloge viowaena vanon lologena wo,
    a visae naga kila sanene, sa nap̃a naga kus lelem̃a, naga kila yum̃aena tai pan
    inu nap̃a torokin ko okila van inu.
  ckb-ckb: حەزم دەکرد لەلای خۆم بیهێڵمەوە، تاکو لە جیاتی تۆ خزمەتی منی کۆت و بەندکراو
    لە پێناوی مزگێنیی مەسیح بکات.
  nas-nas: Anke ning-ankoi otoꞌkoo aaꞌnaꞌ piamoi otong ning tampara doorenang-koo
    kiimatamauꞌ nooꞌke oꞌnoko pakumuuꞌnaang dake pakumepeuꞌnooꞌ makosinooꞌ.
  uvl-uvl: Pe nenge teke e rahite i ke tu luluch nge iau, e iech toto nga nem pule.
    Iange iau etu nga tuele au ngana pe i lape mene mullim ke halaua iau ke e haliu
    hote Helenga Urana Toto Ngana.
  eng-BBE: 'Though my desire was to keep him with me, to be my servant in the chains
    of the good news, in your place:'
  ixl-CNT: Tan aal vatz unkꞌuꞌl aas maꞌkojkaa tzunxeꞌ. Silochꞌin tu u tzeꞌ tzaꞌ tiꞌ
    ipaxsal itziiul u bꞌaꞌnla chusbꞌal, echaꞌ nichaꞌan tiꞌ unlochleꞌ.
  xsi-xsi: Naŋa iloŋgu tu asilikana i imo kuku naŋa nâ, ŋana i ma ikura tu ikai noko
    tamwata nia ŋana ivila naŋa kâ, lâ zo ŋine amo luma sakamao ilo ŋana naneŋgu wurâta
    ŋana atula pâri ara kâ.
  crx-NTPO: Njan szih tidalh hukwa' nuszun inle', njan khuni unzoo-i gha suzghel.
    'Et da' nyun ngha snat ne'óot'en oole' da'.
  kan-OKCV: ಸುವಾರ್ತೆಯ ನಿಮಿತ್ತ ಸೆರೆಯಲ್ಲಿರುವ ನನಗೆ ಉಪಚಾರ ಮಾಡುವಂತೆ ನಿನಗೆ ಬದಲಾಗಿ ಓನೇಸಿಮನನನ್ನು
    ನನ್ನ ಬಳಿಯಲ್ಲೇ ಉಳಿಸಿಕೊಳ್ಳಲು ಅಪೇಕ್ಷಿಸಿದ್ದೆನು.
  bbb-bbb: Na dibure ige na fivo ije na Godido vua maeje dabe kuaenoejo ijadufuo na
    igia five. Ijadufuo na Onesimasi kuaga fu nosiki igia fikiro na ijiege vierafe.
    Fu igia fikina fure irere boeje a dasumiedufuo ije ifejieke.
  blw-blw: An-owat komag laychén paat way mì-iggaw an haén ta anà an torongan an hiya
    ah kaman penaka-acharno way tomorong hen antoy nifafalluchà gapon chà mangintudtuchuwan
    hen anchi ammayay chamag.
  tam-2017: நற்செய்திக்காகக் கட்டப்பட்டிருக்கிற எனக்கு ஊழியம் செய்வதற்காக உமக்குப்
    பதிலாக அவனை என்னோடு வைத்துக்கொள்ளவேண்டும் என்று நினைத்தேன்.
  azz-NT: Huan nejua nicnequisquía que ma mocahuani oc nohuan in Onésimo, para ma
    yejua mitzixpatcayotijto, huan ma nechtequitilijto nican campa nejua nitzactoc.
    Huan nechtzacuacque porín nejua nitanojnotztinemía ica ne yancuic Tajtoltzin de
    Dios ten cualcui ne nemaquixtilis.
  spa-RV-1909: Yo quisiera detenerle conmigo, para que en lugar de ti me sirviese
    en las prisiones del evangelio;
  csy-csy: 'Lungdamna thu hang in kolhawng taw ka om laitak in, nangma tang in hong
    khoi tu in ama sia ka kung ah omsak nuam khi hi:'
  mxq-NT: Ʉj tʉʉxyʉpts njajʉna̱ꞌa̱ñ esxyʉp ꞌyakweꞌemy mʉt ʉj, esxyʉp xymyʉdúñʉts ma̱
    mij mjapa̱a̱dyʉty ma̱a̱nʉmts nꞌaktsimdsyʉʉnʉ mʉt yʉꞌʉgyʉjxm kots nga̱jxwaꞌxy ja
    oybyʉ ayuk.
  tzj-NT: Ntakel awq'uin masqui anin congana ta qui'il chwe ja xtiq'ueje' ta más wq'uin.
    Congana ngana chi ninruto' wawe' jaru' pa tiempo xquinq'ueje' pa che' rumac ja
    utzlaj tzij xin Jesucristo. Ja wixta nq'ueje' na más wq'uin jari' cani' jun ayuda
    natakto atat chi nto'ic.
  tdt-tdt: Hau iha kadeia laran nee tanba hau foo sai Maromak nia Liafuan Diak. Tuir
    loos hau hakarak atu Onésimu hela nafatin ho hau para bele foo ajuda mai hau hodi
    senhor nia naran.
  ron-BTF: Pe care voiam să îl reţin cu mine, ca să îmi servească în locul tău în
    lanţurile evangheliei;
  eng-WEBP: whom I desired to keep with me, that on your behalf he might serve me
    in my chains for the Good News.
  eng-FBV: I'd have preferred to keep him here with me so that he could have helped
    me as you would have done while I am in chains for telling the good news.
  nld-1939: Ik had hem gaarne bij me gehouden, opdat hij mij in úw plaats zou dienen
    gedurende mijn gevangenschap voor het Evangelie.
  bwo-bwo: Doo shishi jangosh hanokere tipeyat t beyor n shegro wotar taash b́ finish
    bí taanton b́wotink'e geneúyank'ee b́ teshi,
  nch-BL: Nijnequisquía ma mocahua nohuaya quej se cati techtitanilisquía ta para
    nechtequipanos nica campa nitzactoc pampa nitepohuilía nopa cuali camanali ten
    Jesucristo.
  quc-TNT: Ri in c'ut, are ta cwaj chi cäcanaj can na wuc', rech quinupatänij na che
    a q'uexwäch waral pa ri che' jawije' in tz'aptal wi rumal ru tzijoxic ri Utzalaj
    Tzij re ri Evangelio.
  tfr-NTPO: Tja bängzak shäng Jesucristo tjl̈õkwo roy pjl̈ú l̈i kjĩshko. Eni ga pja
    shäng jũshko kjwe ga miydër ga tja kjimtëp. E kjĩshko ga woydoror ga e ber sök
    bor tjok bop ãska.
  kaq-NT: Mian yohihah quesca jan hea yanapannon hen jaa banepanan tah hen baneyamahi.
    Sipo xoboho tsahoxon Papan joi hen yohinon hea manatihi bi tah hen baneyamahi.
  sgb-sgb: Labay ko dayi hên maglaêh ya tana di hên manawop kangko, hên kahagili mo
    kaban atsi ko ha hukulan gawan ha pangitoro kon tungkol kan Apo Jesu-Cristo.
  vie-1934: Tôi vốn muốn cầm người ở lại cùng tôi, đặng thế cho anh mà giúp việc tôi
    trong cơn vì Tin Lành chịu xiềng xích.
  kxv-kxv: ନେହିଁ କାବ୍ରୁତାକି ନା଼ନୁ କାୟିଦିତା ମାଞ୍ଜାନା ଏ଼ୱାଣାଇଁ ନୀ କିନି ଜାତ୍‌ନୁ ନାଙ୍ଗେ
    କିହାଲି ତାକି ଡାଗେ ଇଟାଲି ଅଣ୍‌ପିମାଚେଏଁ,
  amu-NT: Ja ya ntyjii xeⁿ na ljooꞌñê ñjaaⁿñe ñꞌeⁿndyo̱ cha nndiꞌntjoom no̱o̱ⁿ yocheⁿ
    na mꞌaaⁿya pra̱so ncꞌe na mañequiaya ñꞌoom naya ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: हालांकि मैं चाहता था कि उसे अपने पास ही रखूं कि वह तुम्हारा स्थान लेकर ईश्वरीय
    सुसमाचार के लिए मुझ बंदी की सेवा करे.
  spa-BES: 'Aunque mi deseo era mantenerlo conmigo, ser mi siervo en las cadenas de
    las buenas nuevas, en tu lugar:'
  san-BEN: সুসংৱাদস্য কৃতে শৃঙ্খলবদ্ধোঽহং পরিচারকমিৱ তং স্ৱসন্নিধৌ ৱর্ত্তযিতুম্ ঐচ্ছং|
  tdx-tdx: ie ho nitanako atoa hitoroñe ahy ty ama’o amo rohy toañe ty amy talili-soay,
  naf-naf: Neŋ Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋgapmti mka katikŋanen neme tapma
    egaŋ nikdamuŋ dolakŋaŋ mamin keyepmti neŋ ek aŋgalaŋma neŋmak kapi tatagalen penaŋ
    nâyap. Egaŋ gâgât weŋnok neŋmak mamti napmukulem mnenagen dolakŋaŋ penaŋ benak.
  grc-MT: ον εγω εβουλομην προσ εμαυτον κατεχειν ινα υπερ σου διακονη μοι εν τοισ
    δεσμοισ του ευαγγελιου
  vid-vid: Nangana yekale na heni yanhanze honhu ha hegwe mhela awu mbele mchinweng'ho
    kwa chiwalo cha kudamla Mbuli Inojile.
  pio-NT: Iyamáacaalíwa núapichatá, yá cayábaca nuwàwatá, yéewanápiná yáalimá iyúudàaca
    núa mamáalàacata píamirìcubàata, idècunitàacá presoca núa nucàlidacáiná wenàiwicanái
    irí Wáiwacali Jesucristo itàacái.
  tsn-tsn: Mme tota ke ne ke ratile go mo tshegetsa kwano go nna fa ke santse ke le
    mo dikeetaneng ka ntlha ya go rera Mafoko a a Molemo, mme o ne o tlaa bo o ne
    o ntse o nthusa ka ene,
  amr-NT: Jesucristoen huadak huaʼa ijmanbatiaʼpakikaʼuynok bokuda̱meʼnok huabakuda̱ʼ
    jakyo i̱jjunhuay. On i̱yo̱ e̱e̱ʼnayo doʼtaj oʼtihuapokikaʼayetnigʼa i̱yo̱ ehueʼ
    i̱ʼe̱nok ontehuapaʼ o̱ʼnen huanabaʼ Onésimo doʼtaj beʼtihuapokikeʼ doʼhua eʼpakada
  pwg-pwg: Keriso varana biibiina kubiine na ku gabura itereku ma nani kamonai akayowei
