    ma wa̱ri u gain vu yansa̱ka mu.
  apu-NT: Ninirekamari notakata uai ikaikotini, nota imoianatini ĩkapani, kotxi pite
    kona posotari pimoianatinino uai kateia ãki nauakasaaki, kotxi pite auini maioakari.
    Nota uai aua Teoso iokanapirena erekari nisãpiretini xika.
  roo-roo: Ari ita, rerapa ruipa ragaparai rutu oiso ra vovio raga ragai ruvara-ia
    toupareve, vo uva tuukepa kepa-ia toupaavoi. Aue iava uvare oearovupa siposipopaaveira
    Vearo Siposipo iava. Oire ra oisi ragai ruvara-ia touoro ragai tauvareve vii vo
    tavukiaro ouoro.
  miz-NT: Ntio ko é kūtuví ka ñá nī kó vata koo é xntii ñā kó naa nto dá nuu kutū
    ú a kuenta iña túꞌūn vaꞌá san.
  qvz-NT: Cachashallata ñucahuan saquirichun nisha munarani. Ñáuca carcelbi tiyausha
    Jesusmanda camachiupi can randimanda pai ñucata yanapahuachun nisha munarani,
    chasna munashallata cambagma cachauni.
  deu-ELO: welchen ich bei mir behalten wollte, auf daß er statt deiner mir diene
    in den Banden des Evangeliums.
  mjc-NT: Tsicá tucu iñi yu tsa ndoo ra nu nyií yu vehe caa ihya tan jatyinyee ra
    tsi yu cahan yu tuhun Nyoo tsitsi tsa nduve un.
  caa-caa: Quisinic ani que aquetpa tacaren tuaꞌ uyubꞌi utacren apater net cocha turen
    tara tama e cárcel umen que cay inchecsu uyojroner e Dios tama e corpesiaj tut
    e gente ixin.
  pls-NT: Janha rrojinaho que jehe rroguittohe nttihi nganji na para que tti rrojinchehe
    jaha nganji na janha, jehe tti rrojinchehe mé cain nchanho que janha rriaxinna
    ixin causexin tti jian joajna.
  eng-WYC-2018: whom I would withhold with me, that he should serve for thee to me
