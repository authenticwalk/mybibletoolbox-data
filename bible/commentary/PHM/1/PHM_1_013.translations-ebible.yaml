  ino-ino: Yisasi Kalaisi kanale ke nehuke'a natafa hu'a nofi nopi natake'na mai'noa
    yafe Onesimasina kakaeya anona'a atafa hisukeno nakaeya'ae mai'neno naha'maese
    hu'nae nehoe.
  gnn-gnn: Ŋarra bini ḏälkunha warray ŋanya yulŋunydja, dhiyala warray, märr yurru
    ŋayi guŋga'yun ŋarranha nhokalaynydja dharapulŋura, ŋunhi ŋarra garrpiṉara dhuwala,
    liŋgu ŋarra ŋuli yukurra ḻakarama dhäwu' birrŋ'marama Djesuwalaŋuwuy.
  yal-yal: A yi rafan n ma nun, a lu n fɛma be, alogo a xa wali n xa i funfuni, n
