  cof-NT: Nuchica manjituto, labe pechuno se jono jomin jonhoe. Inte la Jesucrístoca
    paca sen fiquica micarimin joto dorasanan, Onésimori seque caayudainano jomin
    jonhoe. Nuchi epe mantato tanun esclabo joto, la doraminca ayudainari, nu patsa
    laca cuidainamin cuwenta jono jomin jonhoe.
  srm-NT: Ma bi kë mandëën ko da i möön seei. Mi bi kë hoi ën aki, be a ta heepi mi
    a i kamian ta sölugu mi ka mi dë buibui aki fu di buka u Masa Jesosi hedi.
  qvs-NT: Jesukristu salvakuk kananta yachachikushkaynirayku ñuka kay karselpi kani.
    Chayrayku munayman Onesimo ñukawan kiparinanpa kan yanapawanaykishina pay yanapawananpa.
  zca-NT: Na ngakla ya'n xa' re' kuda, par gaknu xa' da nela lu ka, dub nzho'n lizhyi'b
    re' por nidizha widi'zh nazhon che'n Dios.
  cbc-NT: Baipʉa ato yʉ mena cʉ̃ catuaro yʉ bomiña, yʉre cʉ̃ jʉátinemoáto ĩ. Mʉ, yʉre
    mʉ cajʉátinemorĩcãrõrẽã bairo mʉ camanoi, ato yʉ mena cʉ̃ catuaro yʉ bomiña. Bairo
    cʉ̃rẽ yʉ bomiña mai, ato preso jorica wiipʉ Jesucristo yaye quetire yʉ caquetibʉjʉrije
    jʉ̃gori topʉ yʉ caãno ũno.
  qxo-NT: Jesucristupa willacuyninta willacungäpita caychö prësurangäyag gampa troquiqui
    yanapamänanpä quëdatsicuycuptïpis allim canman cargan.
  mox-mox: '@see-verse:PHM.001.012'
  kew-kew: Neme epe agaa moge riape kogono madaa kalabus ada piruaayo-pulu neme Onesimus
    ni raapu pirua ni raba mina kone sawa. Goa pua nena alo-para nipu pirita penalo.
  dww-dww: Taugu uma dibure yà miamiana vari verenama kana taiye. Be taugu è ḡoeḡoena
    da Onesmas sibo uma dibure è rabe kwase da sibo ya saguguna tam epaiyamma.
  twi-ASANTE: Esiane asɛmpa no enti, mepɛɛ sɛ ɔtena me nkyɛn ɛberɛ a meda afiase yi
    sɛdeɛ ɛbɛyɛ a, ɔbɛsi wʼananmu aboa me.
  aoj-aoj: Aeꞌ andaꞌ maol awalipasa basef buꞌwafi Godi eaꞌ sandaꞌe andaꞌ kalabus.
    Eaꞌ aeꞌ aꞌi elaꞌata Onesimus nope naꞌa nolome atapina nohoꞌofena ma nogatopalope.
  cbv-cbv: Obohjeéhtih, nemat mʉʉ́boó wã jʉmat pónih, wãjeéh wãta chãwát tʉ́ʉt tagaá,
    weemdíh ã teo wáacat pínah niijná. Páant wãjeéh ã jʉmʉchah nihna, meém weemdíh
    ma jéih teo wáacadih jʉ̃óhcah, caánboó meem páh ãta jéih teo wáac tagaá.
  taw-taw: Gos yad nepin ak, yad yɨl mɨdeŋ agɨl nepin. Klays takaw teplep agñen yɨp
    nag lel mɨdebin awl, nad apɨl yɨp wog gɨñɨnɨmɨn tek ma lup ak, Onesimus yɨp wog
    gɨñɨbɨkop.
  jic-NT: Najastsja jupj newá mpü'üm napj lal. Najastsja jupj ca ncapj mp'a'sas qui'á
    cawilta nt'a, jipj len̈ mpes. Qui'á 'os la p'a jis lal tjevelé mpes. Nin tjevelé
    tsjan niná Jesucristo 'üsüs la tjiji gente mpes.
  zap-NT: Wlaan noo nsoow noo zhaa nee, chen nyun zhaa xyudar noo nlaa zhaa ne ryal
    ylaa de myentras ne nuu noo chegyiib por ne rzëët noo xdiznzoon Jesucrist.
  wer-wer: Ne Kristoë ngön ompyaut ök yaautaan wii kaatak neulëën wëaupök pi nim urötak
    kaamök elnëëpënëak kent yaë.
  ipi-ipi: '@see-verse:PHM.001.012'
  qul-NT: Nokaka munayman nokawan caypi cananta, cuentayquimanta sirvinawanpaj, evangelioraycu
    preso cachcajtiy.
  ter-NT: Mani ngaha'âti óveakoneye njokóyoke, mani huvo'óxonuti koeku óveango ra
    ika'ákovokutike, undi evótikokonoti koyúhoyea ra inámati ihíkauvoti íhae xoko
    Itukó'oviti. Kene mani énomonemaka ahe'ókopi koeku ákoyea melíkanu.
  bmr-NT: Imogorahi jinoovɨ uuma iicanoco dibuunavɨ uco ijeecɨvequi jino Cristo jɨɨbogohallɨtɨ
    cɨvojafaño iicaaboco.
  fuf-fuf: Mi faalano yo o wonu takko an, fii yo o wallan lonto-maa e nder ko mi jolkaa
    fii Kibaaru Moƴƴo on kon.
  bhl-bhl: 'Dabalasomi, ibolow fukunomeli: “Min kale neso sok am tem kale kel be tewe,
    nem Sunbin-Got em Weng Kal Ken Ati be bakayem ding dim e, e kom abin kuluko, nelo
    fein dokonemoke te!”, angbi te.'
  ons-ons: Na don kisi maine ra qelaŋanbe ea wane rau paki, mulap urumgo birananbi
    metkole, paki Onesimus ma walukkawe geŋane tungo iwa mere urata qesiŋ naniakane
    detkole.
  con-NTPO: Ñajan Jesucristone ñotsse condase'choma condasepa piccoyesi cca'indeccu
    tsu ñama fuiteya'cho. Tsa'cansi injama'choni gi Onésimoma vani ñai'ccu can'jeñe
    in'jan'ma queni moen. Nane tise ñama fuite'choecan'da tsu que ñama fuiteqquia'cañe'can.
  ghs-ghs: Oi ana sinabidzaho quba sutasutata ooraiqi noke name quba qaanatemi noi
    niiho habara eete naho kokora baura eetarori.
  peg-peg: ନେକ୍ରିକାବୁର୍‌ କାଜିଂ ଗାଚ୍‌ଚିତିହିଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ନି ବାହାତ ନା ହେବା କିନି କାଜିଂ
    ଲାଗେ ଇଡ଼ିଦେଂ ନା ମାନ୍‌ ଆନାତା,
  txu-NT: Nã bãm te ije o aminhõ prãme nhym arek ikuri ãm ne kute akàxã ijo djuw mexmã.
    Ije Jeju kukràdjà ny'ã idjujarẽnh ibakam ne me ibê ijê ba mebê ijê djàkam dja
    nhym Ônemu kute akàxã imã àpênhmã ba te ije o aminhõ prãme.
  eng-WEBU: whom I desired to keep with me, that on your behalf he might serve me
    in my chains for the Good News.
  gnw-NT: Echa'ã amɨmbɨtata tẽi che ndive, jae uyeyocui vaerã cheve ndepepɨca pe,
    peresorɨru pe aĩ rambueve. Cua peresorɨru pe aĩ ñee icavi vae amɨmbeu ramo.
  mux-mux: Na-ni temani-kaiéle topu silsiliipu andurundeliinga na liiku ka siring
    kene ka-lkuna peliáliinga Onesimas-ni nunga alko topa “Na liiku tapunjukunu ka-lkuna
    nokani mului.” nilka
  maj-NT: Mjena nga k'úéjñako̱ sana e̱i̱ tsakai tu̱ xi ngajohi̱ ts'i̱ínxát'ahana e̱i̱
    má nga kjíi̱ya'yán tu̱ nga̱t'aha̱ én nda tsuhu̱ Nda̱ Nti̱a̱ná.
  bkq-NT: Jesus unâry kâengatulygue tarâ kadeia oday ietagu. Yagâlâ wâne ize wawyly,
    iemawyadâniem. Tarâlâ âmâ-ro watay, arâ lâpylâma tâise iemawyadâdyly.
  kue-kue: Ye na yawagle ake gidi moglmbo kade, ene angain indre ana na Yaglkande
    kamo wakai pre kane painga i na akeple dinambuka i wakai pirka.
  cot-NT: Nonintavecaquea inchoocaquemequeate ocaniqui iramitacoquenamequea choocatirajanagueti
    santanaqui, isantanatacotimentajiquenaro notsavetantavaequerogueti Quenquetsatsarentsi
    Oganejencatatsica. Arimequea inchoocaqueme ocaniqui quempetaca aviguenticaca amitacoquena.
  bnp-bnp: Bara vivi ge made turagu koea, ge bole a murimu, ge tuhori iau koea na
    bavi, a made vona a vuhuna a taki tala a Velenga Kamumu.
  apn-NT: Kot jar ixri arĩk nẽ apãnhã tanhmã ixto ajuta hto ho paja na inhmã hprãm.
  ctp-NT: Nuꞌwin jlyo tiiꞌ chaꞌ nsuꞌwiǐn niꞌ ñaꞌan chkwan nde, chunꞌ nchkwiǐnꞌ chaꞌ
    suꞌwe ꞌin Jesucristo loꞌo nten; kwiꞌ ngwañaꞌan, suꞌwe ꞌa ka tiyeěn ni siya kanun
    yu loꞌoǔn nde re, chaꞌ tayaꞌ yu ꞌñaǎn ñaꞌan tiꞌ si ndiꞌiin ykwiiꞌ nde re.
  opm-opm: Noh Got ohe yah meng oh pot pisapat ohe pe oh karapus hat pat moh gorhe
    napanggeit napapat aduup apit mohoh nohnong napanggeit ha napapindinoh dahat pat
    orhor it gorhe patnong nadarhetiprohmur.
  bvr-bvr: Minypa ngaypa ngunyuna brichina ngu-nirra ngardawa gun-molamola janguny
    ngaypa ngu-rrimanga, ngaypa jimarn jarra an-guna ngu-rrimangarna barra nipa a-gunggaja
    apula minypa gun-gata nginyipa nyanma, ngardawa nipa an-nginyipa an-mujama.
  wal-wal: '@see-verse:PHM.001.012'
  zad-NT: Goklallaa wkwaaṉa'ne' gaklene' nad' lo xḻatjo' shlak dia' lillyani ni c̱he
    dill' wen dill' kob c̱he Crístona'.
  kmg-kmg: No Biŋebiaŋte erâ kâpâcwâru ficko ŋehape gore âkehoc kiŋaŋ qanareocte sakarezo
    mupo.
  aso-aso: Naza Kilisitoꞌ gamaziꞌve lamineꞌ lo soto sotoꞌ ogo minaaꞌ uvongumuꞌ nalatoꞌ
    mela nouvonguꞌ geitoꞌ medelo mino gonoꞌne do-nedaaꞌ ilingumuꞌ nene nenikisi ha
    minelive lo gele minuha ma imiselamuvodineꞌza
  uli-uli: Yodle imel lal kalbus iyang le fael Ebangelium we, ngo idipli bo iy yebe
    mel irey bo yebe tipingiyey, le yebe igegel mala gel hobe foru hare ho mel irey.
  nin-NT: Ni ikri imungga yi ni iharr yi, ingga i ka zha di a bu sarr ba inkla imuwa
    yi ni inggya, wre ku bu zi ingga nu undu ku ibre Ure ku wre ku.
  tgk-tgk: Хеле мехостам, дар наздам бошаду, ҳангоме ки барои хушхабар зиндонӣ ҳастам,
    ба ҷойи ту ба ман хизмат кунад.
  acu-NT: Wi Yusnum uwemratin chichaman etseru asan kársernum pujamtai, tura ameka
    arák pujau asam, winaka yainkachmin asakmin, nuka wini pujus yainkati tusan wakerimjai.
  cak-WNT: Riyin nwajo' chi ri Onésimo nic'oje' ta wuq'ui riche (rixin) chi yirunimaj
    yirilij wawe' pa cárcel, achi'el jun aq'uexel. Riyit can awetaman c'a chi yin
    ya'on pa cárcel xa ruma ntzijoj ri lok'olaj ch'abel ri niya'o colotajic.
  ebk-ebk: Laychok pay koma ay mayasna hiya ta fumachang kan ha-un as nan kamaidmu
    as nan nauy naifiafiaruchak kiapú as nan nangekaskasabaak as nan ammay ay chamag.
  spa-PDDPT: Yo quería retenerlo conmigo, a fin de que me sirviera por ti en las prisiones
    de las Buenas Noticias.
  ruf-ruf: Tsambama akale na nene, yakutendele ng'onde ino ya kunyapfila hano mchifungo,
    kwaajili ya kupeta Imbuli Inoghile.
  gun-gun: Xee ma nderekovia amombytavexe teĩ xea py, ayvu porã káuxa xejokuaa imoinya
    py xepytyvõ aguã.
  agu-BL: Yi wetz wajbil, i klo' tan cyaje'n cyen Onésimo tzone'j tan wuch'eye'n.
    Ja klo' cyaj i' tetz axel, na tzinwutz wetz na lo cẍpek' tan awule'n tan wuch'eye'n
    tzone'j xetze', na na el atxum tetz yi atin xetze' tan tu' yi xomchin te Cristo.
  isn-isn: Azansigile azuzasaga palung'we nunene, ili wanintumile badalako, matungo
    nukole mukitungo nsoko ainjili.
  eng-PEV: You see, I told the people here the good news about Jesus, and the bosses
    didn’t like me doing that, so they put me in jail. And I know that you can’t come
    here to help me, so I want to keep Onesimus here, to help me instead of you helping
    me.
  ilo-ULB: Tarigagayko a pagtalinaedek pay koma isuna kaniak, tapno makatulong kaniak
    bayat iti kinaawanmo, bayat ti pannakaibaludko gapu iti ebanghelio.
  pir-NT: Quehnoañe buheyere yʉhʉ buheri buhiri peresupʉ yʉhʉ ijiri watoa tiquirore
    yʉhʉre yedoho dutiboaya yʉhʉ tiquirore ohoeragʉ. Sa yegʉ yʉhʉ mehna tojoa dutiboaya
    yʉhʉ. Mʉhʉ pehe yʉhʉre mʉhʉ yedohoro basioeragʉ̃ tiquiro pehe mʉhʉre camesariquiro
    ijiboaya.
  anv-NT: Mbɔ nké mbele ji abɛ fa ne me, asɛ melu wyɛ mampógé me ndɛre nlú né
    denɔ gétúgé abya melɔ́mélɔ́.
  sab-NT: Cha kle aini skage Jesucristo gerua dbe giti cha tañachugu ma no cha Onésimo
    gaida aini ba kle cha ole kare cha tañachugu Onésimo gai ba giti tangle. Agwa
    cha me ñage tañachuge cha ama gaida aini cha takalin kare ma no cha ama kageni
    ba ngwadi.
  tmd-tmd: Höd yad nugwön mönö nagö pɨlöx aku, nugwo yad aböyöx. Krais mönö wä yadmɨdmön,
    nɨ nag nɨgɨm mɨdɨl yörɨk, nagö hön nɨ nugwidɨx mɨdɨbä maga nɨgöl aku, Onesimas
    nɨ nugwidɨx mɨdöxisöŋö waiö.
  acr-NNT: tobꞌ lik kuaj riꞌin kakꞌojiꞌ wukꞌ pakꞌaxel rilal chaꞌ kinutoꞌo janipa chi
    qꞌij in kꞌo pa cárcel ruma kantzijoj ri Utzilaj Tzij.
  kpg-kpg: Au e hiihai bolo mee belee noho dalia au i ginei i dogu madagoaa e galabudi iei
    au i di gili di Longo Humalia, e pono do lohongo, e hagamaamaa au.
  taj-taj: थार्बा पिन्‍बा समाचारला लागिरी ङा झ्‍याल्‍खानरी मुबा धुइरी एला साटोरी थेसे
    ङादा ह्रो लबाला लागिरी थे चुरीन मुगै भिबा ङाला सेम मुबा।
  avt-avt: Hi hanhan eriuwerek, te hɨrak kaktikewa kaku in kakɨkepa kerek hi wen hepu
    wɨnak enuk ke gavman hentar hɨm me God. Te hi hepu in ti ekepa. Au, ti hepeit
    ein, te hi hanhan hɨrak kekrehɨr kit kekepa.
  cbk-cbk: Alegre man era yo si ele junto lang conmigo, mientras taqui pa yo na calaboso
    por causa del Buen Noticia, para puede le ayuda conmigo na lugar di uste.
  uig-ARA: خۇش خەۋەرنى دەپ كىشەنلەردە تۇرغىنىمدا ئۇنى سېنىڭ ئورنۇڭدا مېنىڭ خىزمىتىمدە
    بولۇشقا يېنىمدا قالدۇرۇپ قالغۇم بار ئىدى؛
  tuf-tuf: As Jesucristo chihtá ques cárcel icar chájacro. Etar bahat as obir yajcata
    tehmár eyat as cárcel icar obir yajcayta acu eya ayti siu cun rehjecro. Aját ayti
    siu cun cuar síutiro. Síuquir waquít eyat as obir yajcayat, as ohbac chácata binro.
  abx-abx: I karuyag-ko ngani' kunta' nga hawiran-ko iya basi' sahuwangan-na ako ato
    myintras nga atiya' pa ako apriso tungod si pagparapasamwak-ko si mahalap sumat.
    Kon da'inan sinan, sapanginanu-na i mga buruhaton nga tawa'-mo kunta' kon ato
    kaw.
  mco-NT: Ooy ɨɨch yam njayaj'ida'ñɨch ma ɨɨch jɨgɨx ixyipy yam xymɨɨdtuñɨch. Ytimyñipaatpy
    ixyipy jadu'n nej miich xymɨɨdtuñɨch ma yam nbujxtɨjc'ɨñäyɨch mɨɨd co ngapxhuäcxyɨch
    je jemybɨ oybɨ ayuc nej Jesucristo yjaty ayooy.
  cpb-NT: Osheki nokowawetaka intsipatename. Iri poyaatemineme eeroka ramitakoyetena
    jaka romonkyagaitakenaga okantakaantziro nokenkithatakotziro Kameethari Ñaantsi.
  aon-aon: Abudok nyutob yonoweshik yape obi nyutob, um agundok yakripesh Iruhin ananin
    yopinyi baraen um, eik douk yakri wosik um nini eik upe. Yakri nini eik upe nutaurume
    um eshudok kabi nyak nyuni eik upe ba nyutaurume um.
  hus-NT-2005: U léꞌak max ka jilkʼon techéꞌ kʼal nanáꞌ ban wikʼaxteꞌ abal ti kin
    tolmiy ku ólnaꞌ an alwaꞌ tʼilab jelt xan ti tatáꞌ tin tolmiyámal.
  mig-NT: Te kúsɨɨ̱ iní‑ri̱ ja̱ kúnchaa̱‑i jíín‑rí te kuu‑i yu'u núu̱‑ro̱ kuátíñu‑i
    nuu̱‑rí núú, nini kándee‑ri̱ veka̱a ja̱ sɨkɨ́ máá tú'un va̱'a.
  bps-bps: Kayègu moon fnègu kenen fa dini di safédgu, du fye gtabengam agu fagu di
    kenen di klogu fa dini di bilanggù ani, du mdà di katdògu i Fye Tulen.
  mbs-mbs: Ibeg ko, temengan ko peden sikandin amon meketabang ka kanak pineokit kandin
    dalem te dini a pa te keleboso tandà te pegtoladà ko te Mèpiya Indan tepad ki
    Cristo.
  tof-tof: Kürü ubi oya amiógüma; wa kürüka ae yarile kürü tangamtinüm kürü zagetódó
    marü pabodó, ka tümün müótüdü inizanla sein sye-i amrókrrón, Yesu Kerrison ⌊Morroal
    Bóktananme⌋.
  cme-NT: Miŋ yeŋ kaso‑i-na bande‑i-na *Neldɔdɔlma maama-na, mi taa mi taara mi jĩna-yuɔ
    mi caaŋ-nu u tuɔ ce mi maacemma‑i naŋ fuoŋgu-na.
  sus-sus: N bara wa a xɔn a xa lu n yi ra, alako a xa n mali i tan ɲɔxɔɛ ra n ma
    geelimaniya kui, n bara naxan sɔtɔ Ala xa xibaaru fanyi xa fe ra.
  pon-2006: I men en mihmihte rehi met, ni ei senselki rongamwahu, pwe en kak wiliankomwihdi
    oh sewese ie.
  dad-dad: Aya ĩ uruwom mabodom are, sain aya biya od nigin kokolin afar mog, ĩ ogon
    modoũ yale fen, isennam.
  zab-NT: Nare rcaaza nizuguanéb naa par niacnéb nare lo xcuendu lalzi nuua láani
    lizguiib pur guelrtɨɨch xtiidx Jesucrist.
  jae-jae: Aê gabe jakôc eŋ tôŋ gebe ênam sakiŋ aê, taŋ gêŋgôŋ kapoacwalô kêtu ŋawae
    ŋajamŋa naŋ, êjô aôm su.
  ksd-ksd: iau ga mainge ke ba na ki piragu, upi na pait kaum papalum piragu ta go
    ra vivi na bo na varvai;
  msm-NT: Ogkaliyag a podom no mamonang sikandin dini kanay agun ogkatabangan a din
    kibali sikuna kotob no kani a pad to prisuhan tongod to diya pagnawnangon ku to
    Madojow no Nawnangonon.
  myk-myk: Nɛ kunni la bye di wu yaha nayɛ tàan naha. Kilɛ Jozaama pemu wuu na di
    ɲɛ kaso wu ni ge, wu bye wee ma tɛgɛ, wu da kapyeŋɛɛ pyi na mu.
  sbe-sbe: Ya henuwa bena taba Onesimo sola maidagu ka miya, to kabo ye lauhedamaigo
    na ye saguigau huyana Yesu wasana namwanamwana debanaena ya miyamiya numatutugudu
    ta unai.
  mcr-mcr: Nyi kukŋuä äŋguä we-huŋqä-täŋiŋqä guä äpmamäŋga, iqu saqä aŋi ämetä, yätamäkqä
    nyiyätŋqä täqi täqumuatmqä itaŋgqä-qe, si “Ŋŋqä” änä mandqä iqaŋgŋiŋqä, nyi ique,
    “Täqi pmayä” mätquä itmä, sinyqä aŋgi ändowatqä. Nyi si maŋä yäŋänäqŋqä äktqeŋqä,
    “Ŋŋqä” dtŋqeŋqä manyiŋqä iqi. Si nyi yätamäkqä nyisŋqeŋqe, tqä äkiŋqä iunä imäktŋqä
    änyiŋgi.
  cux-NT: '''Úú neⁿ''é chi cunee sa nduucú caati cuuvi sa dichíí''vɛ̄ sa ''úú lado
    yeⁿ''ē di neⁿ''e chi canuúⁿ vácūū cucáávā chi idiíⁿ ntiiⁿnyuⁿ yeⁿ''é Ndyuūs.'
  tur-YTC: Müjde uğruna tutuklu bulunduğum şu sırada senin yerine bana hizmet etmesi
    için onu yanımda tutmak isterdim.
  san-ITR: susaMvAdasya kR^ite shR^i Nkhalabaddho.ahaM parichArakamiva taM svasannidhau
    varttayitum aichChaM|
  bel-N: Хацеў я яго пры сабе трымаць, каб ён замест цябе паслужыў мне ў путах за
    Эвангельле,
  sch-sch: Masikin, ama hih nu ruthûla ni san theina rangin thurchisa jâra intângna
    ina ko om sûngin ko kôm hin la dar rang ku nuom ani.
  mic-MIQNT: '''Gsatmug siaw gu''gung ni''neg gis nige'' laplusang pisi ta''n tel
    pestunmatmap gelu''lg agnutmaqan glaman gis tli apoqonmuitew st''ge'' ta''n gi''l
    tli apoqonmuites, pa na i''mn tet.'
  huu-NT: O facaina naimɨe cuena birui canode. Cue dɨga naimɨe fɨebillana jitaidɨcue;
  jiv-NT: Wi Yus-Chichaman étserkun sepunam pujajai. Túmakun ame yajá pujakum yáintkiatin
    tujintiakmin nii antsu wiji̱a̱i̱ pujus yáintkiat tusan wakerimjai.
  otm-NT: Nɛ dín ndepe xtán gocua ra Onésimo, sä xtí zɛqui ts'ʉ, nguetho dí ofädigä,
    ngue dím mangä ran ho ma'da'yo, ngue tengu'bʉ da gue'a zɛhɛ xquí zɛqui.
  dah-dah: '@see-verse:PHM.001.012'
  tnk-tnk: Iakokeikei mə takəkwtəmhiri əknekɨn ramarə kɨmrau min mə truvehi təmwhekɨm,
    mamo tukwini nari miou nəpɨn iakamarə ia kalapus tɨ nəɡkiariien amasan.
  kpr-kpr: Na God da Bino Eveva ava vironu sedo ghusena aindae, na diburada fitero
    irena. Eminda irise, nu buregaono fetedo nangae irise, nu nindae sise, namokena
    saramana aeti.
  san-IAS: susaṁvādasya kṛte śṛṅkhalabaddho'haṁ paricārakamiva taṁ svasannidhau varttayitum
    aicchaṁ|
  nho-nho: Nau ni hiihai maa te tama nei ki tauhia a nau ki nnoho maaua ki tokonaki mai
    a ia ki aku heuna e mee i te kina nei, teenaa ki sui too sao, i taku saaita e moe
    iloto te hare karapusi.
  gym-NT: Kukwe kuin Jesubtä diri dokwäre tita ngite kä teri, ne känti Onésimo rabadre
    ti die mikakäre ma täte, ie ti tö rababa bäri.
  azg-NT: Vi jndë vantyja tsꞌon juu Cristo, sꞌaahanꞌ na ntꞌue jndyi tsꞌön na ntsintjöꞌhin.
    Nndaꞌ matsitiu chaꞌ ntyja na ndiquindëë na ntejndeiꞌ ncuꞌ ja juu xjen na ntyꞌi
    vancjo tsojnaanꞌ na mancya jñꞌoon naya ntyja ꞌnaanꞌ Jesucristo, juu juu nndinonhin
    na ntyeꞌntjon juu nnön.
  bhd-bhd: अवं ज़ांतगर खुशखबरी प्रचार केरनेरे वजाई कैदखाने मां आईं तांतगर तैस अपनि
    मद्दत केरनेरे लेइ इड़ी एप्पू सेइं साथी रखनो चातो थियो। ताके तै तेरे ठैरी मेरी मद्दत
    केरे, किजोकि अवं ज़ानताईं तू मेरी मद्दत केरनि चातस।
  too-NT: Quit xa'icmāchokocu'tun huā'tzā' lā' ixquimaktāyalh. Ixlalh milaktapalh
    līhuan tachī'n quit ixpālacata huan xatzey tachihuīn.
  ind-AYT: yang sebenarnya ingin aku tahan untuk tinggal bersamaku supaya ia bisa
    menggantikanmu melayaniku selama aku dipenjarakan karena Injil.
  cjo-NT: Nokowaperowitaka kijokiro rowanakinami jaka, ramitakoperotenami omonkyaagamentotsikika,
    okimityaami arimi pijeekemi jaka, pineshironkatenami eerori, rooma nokenkithatziro
    ikantziri Tajorentsi, rootaki nojeekantakari jaka iroñaaka.
  nsn-nsn: Inggo ku marang ut tunumpe tatanonane ru uangoul pe tar karabus mare kale
    bakono tenang buturua tar poul totoguo tar hire tauete toro Uelhire Uaia.
  san-DEV: सुसंवादस्य कृते शृङ्खलबद्धोऽहं परिचारकमिव तं स्वसन्निधौ वर्त्तयितुम् ऐच्छं।
  tna-NT: Quema tsada epudhaani tueda ema neje paaniti puji ema terijiji yani tupu,
    ema patsahuata puji mi eturuca.
  lid-lid: Jo mene amekes gok ta atiye sahou mwasin, ma iri atehei jo ili bolo asiu
    lulik. Eme ma, jo bwetenei kandriyen mwasin ta Onesimus ja amekes udu bolo asiu
    lulik hawek, ya jo abudon ta iy kudu hawek kudu gwek, ma iy i nyara ou winiyan
    aseben jo udu dah.
  wim-wim: Thananiya kathin ngayangwey chainsanga puth inpalana ngay wik min Christ.antaman
    waaꞌ-waaꞌangweya. Ngaywey kaangk nil Onesimus.an ingman wunow ngatharanga yipam
    maꞌ-aath-aathow ngayang. Nil ingman wuniywey-a, nil maꞌ-aath-aathiy ngayang keꞌ
    nintamana maꞌ-aath-aathin ngayang nint ingmanan wuninweya.
  zga-M: Nihuvela uhutale ajige pupaninie nune, ili ambombelage apyanile palyove,
    asehe vu nele pukongwa hu nongwa ija uvangeili.
  yom-yom: Muaki ndiedi katia ti kavuanda kuandi yama muingi katsadisa va buangu kiaku
    bu ndidi wukangama mu diambu di Nsamu Wumboti.
  san-SIN: සුසංවාදස්‍ය කෘතේ ශෘඞ්ඛලබද්ධෝ(අ)හං පරිචාරකමිව තං ස්වසන්නිධෞ වර්ත්තයිතුම්
    ඓච්ඡං|
  yut-yut: Abɨsok Gen Bin Tagɨsi yaŋ teŋteŋok dakon pi do aŋek dam teban amɨn egɨsat
    bɨsapmon abɨdoko gak da tamokon pi asak kaŋ, nak uŋun do tagɨsi nandakeŋ.
  grc-BYZ: ὃν ἐγὼ ἐβουλόμην πρὸς ἐμαυτὸν κατέχειν, ἵνα ὑπὲρ σοῦ διακονῇ μοι ἐν τοῖς
    δεσμοῖς τοῦ εὐαγγελίου·
  cpc-NT: Ojyiki nokowawitaka intsipatinami naaka. Ari onkantakimi impoyaatimi iiroka
    jimitakoyitina jaka jomontyaitakina okantakaantziro nokinkithatakotziro Kamiithari
    Ñaantsi.
  nhg-NT: Naja necnequeya ma mocöhua ca naja, para que pa molocör taja niechserbirus
    necö ipan cörsel cöne netzacteca por ipampa cuale tlamachestelestle. Necnequeya
    ma yaja ma niechserbiro siendo que taja abele teniechserbirus.
  nya-nya: Ndikanakonda ndikanakhala naye kuno kuti iyeyo azinditumikira mʼmalo mwako
    pamene ndili mu unyolo chifukwa cha Uthenga Wabwino.
  ngu-NT: Nejhua nicnequisquia nican nohuan ma nocahua para nechpalehuis chica nitzacuticaj
    san ipampa on cuajli tlajtojli yejhuan quitemaca temaquixtilistli. Yejhua nechpalehuisquia
    quen tla tejhua tinechpalehuisquia tla tinemisquia nican.
  kup-kup: Met ne Kristoz ñetiv haohovoz hat ev kakam zeimakeh nemerizahan hezan ni
    hotoh het neñizookez pap tat hezaek, pi ev nenañ am hepanepuh ne neñizohopanez
    homeohö.
  jid-jid: Mi na son ndi mini kawu zi ni me, don dun tie nimu ndu u'mbi, ka mi ri
    he ni loh nitu itre Irji.
  wmw-wmw: Vinajibu nikare naye nokuno kanifungiwe kuno kwa sababu ya Habari Ngema,
    anisaidiye ukosofu wa uwe.
  gmv-GGM: Mishiracho qaala gaasotetha ta haan qachista dishin ne tana ootha maadana
    exxa izi tanara deyidakko tana ufaysses shin.
  ssg-ssg: Pahak wanen nga akeni kongini i kapik lehe i uke totonam hualiak ti nga
    kakalabusake kaxiai meng solian ti Jises Krais.
  zpo-NT: Oj tira kwaz Onésimo yo rop na xaa nee zee kee xaa zhiin lo na xlugar lu,
    nel na nzhoo lozhyib kwent cheen wdizh chul cheen Jesucrist.
  poy-poy: Menfiriti kalikali na neni su kantangi lihengu panu kwajili ya mwenga shipindi
    ashi neni shawera mushibetubetu toziya ya Shisoweru Shiwagira.
  qwh-NT: Quecho noqawan pe quedacunanta allapam munarqä, alli willaquita willaconqäpita,
    que carselcho llawirëcaptï rantiqui yanapamänanpaq.
  gaw-gaw: Da Jesusnu Nai Ena amu mehuqiqi, ag da hip̱aliḏp̱ig daaṯem amunu da mani
    guiṯakp̱a haen imup̱a dayeye, Onisimas hagaḵa aop̱i, na outp̱a, nug da ehaniḏebeb
    daagnihnu ool dayom
  nca-nca: Hamó, ene noya yoreweya ŋuro kondé ye iŋoyoteno. Ŋunde tero enendo no miti
    mande yeyoteno ŋuro kusi-kusi yano norotaŋgurí quno ŋuno keŋo mepé rero no samaka
    nereweya.
  zpz-NTPP: Ya̱ ngulagya̱ nu ñgyiyeeñ yu lo̱ ii, gun orzeꞌ ñgyicy yu riiñ ne̱ lugaar
    ni ru lat nu ri̱ nañ yuꞌ gyiib nu nac de riidz nu sac ni Crisht.
  zac-NT: Rac shtuaꞌa nëaꞌnënull na ndëꞌë parë guëáꞌnëll shlugárël. Gúniꞌ sirvë mientras
    nanúa prësi purquë bëluáꞌahia dizaꞌquë.
  kyg-kyg: Alagepa faigoko gelefeꞌmo kalavusifiꞌmo maiꞌnogenoꞌaeꞌmo kagae kaimuꞌyaleꞌmo
    eno nagaeꞌeꞌmo magokepi lokaeno maiꞌneno naha maesiyafeꞌmo nahauꞌniye.
  kmk-kmk: Piyaoka inggaw kan sakon daḻapnu siya’d kama nu kasukat nu un tumuḻung
    kan sakon uttun nabaḻudak maipagapu’t man-iwalagawagak utdit Nabaḻun Damag.
  cao-NT: Jasca, mi yonati chitiacasquia ra, mia ja ratino iquish na. Ea mëbiti mëtsaria
    xo mi yonati, presó tsi ë iquë no, Cristo Chani tahëhax na.
  bbr-bbr: Onesimus is karapus owa raita, kos nan omoi oumara, is sareirianik, Anut
    nukan ämän roasiret tamaraun itok. Keseria, ko is pak rawaun ronkatem.
  inb-inb: Paita muna­kurka­nimi, nuka­wa kida­richu; chasaka, nuka Alli Willai­manda
    wichka­raias­kapi kan­kama, kamba kuintapi pai aida­wan­ga­pa.
  hrv-hrv: Htjedoh ga zadržati kod sebe da mi mjesto tebe posluži u okovima evanđelja.
  box-NT: Bìo á ĩ wi ho kàsó yi le bín-tente bìo yi, á ĩ yàá lá wi à ĩ
    día wo ĩ nìsã́ní, ò o wé séení mi ũ lahó yi.
  ote-NT: Nuga ga nehma̱ ga tsa̱mi pa da mɛpcaguiua ja ra fadi, pa núꞌa̱ go gui pɛpcahma̱,
    go da mɛpcani núbya de dí oua fadi po rá ngue ra ma̱ca noya.
  wnu-wnu: Yonou sarau eng, qob uber dibes qamb qirine uyort yebigumirei. Qen end
    ne uput qamb ye Onesimus duet nob uyort e igimine ye nob sarau ebet igo.
  zam-NT: Na mblyaz ngyan' Ones trè' con daa par li Ones mandad loon cón che'nl láth
    ngue'en lezi'f por cón che'n di's ndac che'n Diox.
  zyp-NT: Thawngchawbia rawng tei bahrairui ka khi chung lehei nama caipaw tei rai
    a pa bong rua pawtah kama khatah ungsah paria ka du thlang.
  sey-NT: Deꞌo coca quëa doꞌire tse̱asiquë paꞌina, yëꞌëre mëꞌë co̱catiraꞌsi saꞌrore,
    pëani co̱caija̱quë caraꞌhuë.
  nvm-nvm: Regavo na vuak ma iji abe kuaimoijo ijefuon na igia dibur fij. Ijefuon
    naka Onesimas kuaga fu igia nosik fikro na ijeg vierafen. Fu igia nosik fikin
    irerag fok ar dasumdiekfuon iji fur ifejdiek.
  mps-mps: Tama eno homugo agai ena tau somainogo aga ede ena dali bidimainao, homu
    yali. Eno Godigo gesi dwagi yai po te we bidibolo pusubaso, augwaligo ena e kalabus
    beba muani. Tama ena ede bidibadi nage digibulu bidiyu, nago ena tau sabo usu
    sąbaso, eno homugo Onesimus aga e hanude bidiyu agai ena tau somaina homu yali.
  pab-NT: Kasani alita nohaliye tyaona hoka berexo ako notyaonitere nase Iraiti Waiyexe
    hiye kahinaetya natyo hiwenekoare naowita.
  llg-llg: Teteben, au nau elan fo ana bisa nggati o, fo ana ono-lau au nai ia. Huu
    au ta akamboꞌik tao hata esa boe nai ia. Au dadik hataholi bui, huu au afada hataholi
    laꞌeneu Lamatuak Yesus Tutui Malolen.
  kyf-kyf: Da ɩn mɩa da -kaslʋ 'wʋ, -Lagɔgbʋʋ gbagbɩee 'gbʋ, ɩn 'yɩbha yaa, ɩn 'ka
    ɔ na 'dɛ kwesi tɩ, ɔ 'ka 'mɩ 'wʋsa -na 'bɩgʋ.
  tpi-tpi: Mi bai amamas tru sapos mi inap pasim em i stap wantaim mi, bai em i ken
    mekim wok bilong yu yet bilong helpim mi long dispela taim mi stap kalabusman
    long wok bilong autim gutnius.
  mih-NT: Cuñi sa vatyi ndoo ra ihya sihin vatyi tyindyee ra sii sa cuenda moo nɨɨ
    ñi sa ñohi vehe caa sa cuenda Tuhun Ndyoo.
  qvh-NT: Jesucristupa wilacuyninta wilacushgäpita caycho prësu caycashgäyag gampa
    trucayqui yanapämänanpä quëdasicuptëpis alimi canman cargan.
  kms-kms: Nge Jisas ningg wand yuwon ye ningg taq pu yengu kin ven nde puayi nu guadi
    nge ghav gudigh tuqui segi. Pugri bu nge ni kait nase nas ei ni nu sunyi nitawuri
    nge ghav nindigh ningg kari.
  agn-agn: Galiliago rin ang tani kang lagi tanandia ong yen agod tabangano nandia
    bilang katelet mo, mintras tanio pa agprison tenged ong pagtoldoko tang Mo-yang
    Balita.
  nhi-NT: Neh onniquisquia mai nican nouan, uan manechmatlani mopampa nican campa
    intzacutoc nic intematiltia in tlahtol tlen cualica temaquixtilistli.
  ttc-NT: Wetz ngan-tal tzan tqet nk'amo' wuky'i'l tzan-tal tonen wuky'i'l te aky'ixel
    man akyinqex pres tzan tpaj te tpakb'alil galan ti'j Jesukrist.
  dan-1931: Ham vilde jeg gerne beholde hos mig, for at han i dit Sted kunde tjene
    mig i Evangeliets Lænker.
  kwj-kwj: Ani Gotri mwanji ti a bwani ani iwani kalapus tiki do wu ani rawaruro ti,
    do gisi ki Onisimas a torosiwa ani ga dani ani okulani mi wa ki kalapus tiki si
    da ki.
  vie-OVCB: Tôi muốn giữ người này ở đây với tôi để người này thay anh giúp việc tôi
