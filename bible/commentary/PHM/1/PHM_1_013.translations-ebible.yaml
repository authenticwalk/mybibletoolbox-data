  mle-mle: Wuna mawul wana di mina tamiy kwurkuw, wun God diki Viyakita Maja danik
    tikuw, kilim kalabus im kwatuwalik tikuw, wunak sugwiyaan kwurdikik wunawa kwakuw.
  shp-NTPO: Eara keena iki, já ebébi neno banétinin, ja en jakon joi yoiaitian ea
    cárcel meran akana ikai kaman, min toan ea jan akinti.
  aom-aom: Naro Onesimus maꞌenoꞌibejo ëhuro iae na mae jevoꞌibejo. Keriso-are jö ma
