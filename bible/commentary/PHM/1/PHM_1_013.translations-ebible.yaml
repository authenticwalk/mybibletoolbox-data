  plu-plu: Ku samah nah ay agiku parakseket apatra ku samah nah ekkene Uhokri ginetni,
    nah kaayhsima muwaka ig msakwa ay nukakhu ig nayapetni piwenyan.
  iou-iou: Butewaki, Onesimus u näkkät bok itnaŋi. Näk Anutu täŋo manbiŋamta yäŋpäŋ
