  kje-NT: Manlo'o ya apanak an minala noro ya'u, leke nahinerrala i wal'u pakuwala'u
    lere ya'u min bui raram eni ono i loikaru Makromod Lalap Lirna Wawa'an eni.
  gaz-gaz: Ani yeroon wangeelaaf hidhametti inni iddoo kee buʼee akka na tajaajiluuf
    of biratti isa hambifachuu barbaadeen ture.
  kud-kud: Eeta vada abapaiyai yamiyamiya wasa namwanamwana vehabana ainaena nuwanuwagu
    Onesimo yanuwavi aivelahem na ebe ihaguigau.
  urb-NT: Myrandu katu ihẽ apandu pandu, a'erehe kyndaha pe ihẽ axo. Se ihẽ axo rahã,
