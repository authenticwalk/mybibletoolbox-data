verse: PHM.001.004
translations:
  kpx-kpx: Di vani bahata guliguliai a huhuai vahaehoai Dilava imihama.
  okv-H: Eto na pari ue kaiketo umo hotembagona
  tbo-tbo: Pilimoni, houga magomagouna a tapatapalologem naka nugonugou hinena i kaoha
    duma Yaubada uyahina.
  mal-C: കർത്താവായ യേശുവിൽ നിനക്കുള്ള വിശ്വാസത്തെയും സകലവിശുദ്ധരോടുമുള്ള നിന്റെ സ്നേഹത്തെയുംകുറിച്ചു
    കേട്ടിട്ട് ഞാൻ എന്റെ ദൈവത്തിന് എപ്പോഴും സ്തോത്രംചെയ്യുന്നു. ക്രിസ്തുയേശുവിൽക്കൂടെ
    നമുക്കു ലഭിച്ചിട്ടുള്ള സകലനന്മകളെയുംപറ്റിയുള്ള പൂർണമായ അറിവിൽ നിന്റെ വിശ്വാസത്തിന്റെ
    കൂട്ടായ്മ അധികം ഫലപ്രദമാകേണ്ടതിന് ഞാൻ നിന്നെ ഓർത്തു പ്രാർഥിക്കുന്നു
  grc-SR: Εὐχαριστῶ τῷ θεῷ μου, πάντοτε μνείαν σου ποιούμενος ἐπὶ τῶν προσευχῶν μου,
  bgc-bgc: मै जिब भी थारे खात्तर प्रार्थना करुँ सूं, तो मै सारी हाण थारे खात्तर परमेसवर
    का धन्यवाद करुँ सूं।
  khz-khz: Filemona, geku Palagu atanikiu-veniana e vanagivanagi geku rapali ai akilagimuna,
  deu-TKW: Ich danke meinem Gott allezeit, indem ich deiner gedenke in meinen Gebeten,
  zsr-NT: Xclenuꞌ, rë́teczaꞌ‑nëꞌ Dios queëruꞌ, len rajnéyteczdaꞌ liꞌ catiꞌ rulidzaꞌ‑nëꞌ
    Dios.
  lin-lin: Tango nyonso nasambelaka, natangaka kombo na yo mpe nazongisaka matondi
    epai ya Nzambe na ngai,
  hns-NT: Ham soenlie hai kie toe kaise Prabhoe Jiesoe aur okar sab bieswaasie log
    ke prem kare hai aur toe ketana bharosaadaar baate. Ohie se djab ham tore khaatien
    praatna kariela tab ham aapan Parmeswar ke hardam dhanbaad deila.
  noa-E: Filemón, Ẽwandamag jëeu chirʉm aig mʉchdëu pʉ khĩirju athaawai warag pʉ igwia
    irig ʉ̈u ajim a chiraajem.
  eng-EMTV: I thank my God, always making mention of you in my prayers,
  mib-NT: Te jeē jicán tahú rī nuū Yaā Dios te tu náā ni rī cacān tahú rī jehē rō,
    te níní nácuatáhú rí nuū yā jeē sɨquɨ́ rō.
  lif-NT2: आन्‍साॽ फिलेमोन्‍ने, खे़ने़ॽ के़लागि तुवा चोःक्‍काल्‍ले़ इङ्‌गाॽ सेवा चोगुङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङिन् सदादिङ् नोगे़न् पिरुङ्‌लो,
  xnj-xnj: Lukumbi lwoha penimyupa Chapanga, nikukumbuka veve Filimoni na kumsengusa
    Chapanga,
  mmx-mmx: Do nenia a ngising ne Moroa, a tong avukat amisik tin mumu u, ne Pilimon.
  cbr-NT: Nucën Papa Diosbë banaquin cana camabi nëtë mi sinánquin a mi ñucáxunin.
    Ñucáxuanan cana, mitsux isamina Nucën 'Ibu Jesúsmi upiti sinani ami catamëti,
    aín unicamabë nuibananin quixun ñuicania cuaquin Nucën Papa Dios —asábi ca —caquin
    a rabin.
  tee-NT: Pus va tapakchux ict'achivinin ju Dios pus icjuni lak'ailakts'iuch ju milacata.
  eng-LSV: I give thanks to my God, always making mention of you in my prayers,
  cak-NT: Ren can siempre jatinnataj pa nu-oración y ninya' matiox che ri nu-Dios
    awoma ret Filemón.
  pah-NT: 'Filemom, nhinhi''ig̃ame Tupana''ga pe jiruvihavuhuhete''ga pe ji ei jipi:
    —Ndepyry hete nde Filemom''ga pokoga. Nurã Filemom''ga pyryvamo. A''ea ji ei Tupana''ga
    pe nde renoina.'
  sja-NT: Filemón, mɨa ɨt'aa t'ɨ̃k'ãri pɨ pari, ichita gracias jarapari mɨ ɨt'aripema
    Ak'õremaa.
  xed-xed: Inda fitika magay ɗa ta duʼa, ta kulay yu ta hga gha, ka rfa Lazglafta
    ta ghəŋa kagha,
  mks-NT: Tá xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ sa̱hu̱n co̱ ndíndójó i̱ ndiquia̱hva i̱ ndixa̱hvi
    nu̱ mé á sa̱ha̱ mún.
  gfk-S: Tasigu Pilemon, ing iou la saasaring iou la liklik leh ugo ma iou la tangtanga
    tahut tupas God ura utam kinong iou te ser leh ra hininaawas utano num harmarsai
    ter ta ira matanabar bakut tane God ma no hininaawas utano num nurnur tano Watong
    Jisas.
  bmu-bmu: 'Nöŋön nalö dop köuluköba gi mötmörim gihimakzalaŋgö dop kewögöra Anutuni
    saiwap jim waŋgimakzal:'
  dgz-dgz: Ae kaiwan, gwaninawa, Pilimon, ne wam wam God inap mup waina, gaunaga den
    inap waivin.
  eng-GNV: I giue thanks to my God, making mention alwaies of thee in my praiers,
  zaa-NT: Tulidàba rexa látsa'a' lu' nna runia' oración por lu' nna ruí'a' gracia
    Tata Dios por lu',
  eng-WEBSTER: I thank my God, making mention of thee always in my prayers,
  guh-guh: Filemón, cavënëlivaisitanetsi niasivajava vajatuxanenë Jesucristo, daxita
    Dioso pejumecovënëtsivi yajava. Cavënëlivaisitanetsinua nenajamatabëcuenecopatsijava
    pepo petuxanenë Jesúsjavabelia. Bajaraxuata itsa cajamatabënajinatsi, catovajëtabiabatsi
    Diosojavabelia. Nexata pexaniajamatabëcuene rajutabiabajë Diosojavabelia xamë
    yabara.
  bon-bon: Pilimon, cane liba irecu lätumutanune, cane meebine ngii naajananune piiyepu
    cäme Acejiyame ne eso yääcäranune määme tääpume,
  nhw-BL: Filemón, nochipa nijtlascamati Toteco por ta quema nimotlatlajtía,
  swh-ONEN: Siku zote ninamshukuru Mungu ninapokukumbuka katika maombi yangu,
  wbi-wbi: jatu pano nikukusumila, nikumwongesia uNguluve munyifunyo sango.
  bba-bba: Nɑ rɑ n nɛn Gusunɔ siɑrɑmɔ bɑɑdommɑ nɑ̀ n kɑnɑru mɔ̀ wunɛn sɔ̃,
  eng-KJVCPB: I thank my God, making mention of thee always in my prayers,
  kgk-NT: Xe atimã meme voi Nhandejáry-pe nde-rehe Filemom. Nhandejáry-pe ajapo ramo
    oração, xe mandu'a meme va'e voi nde-rehe. Xe ahendu nhe'ẽ porã ne rerakwã. Nde,
    erehayhu tee voi Nhandejáry Hesu-rehe ojerovia va'e kwéry-pe. Xe ne rerakwã porã
    ahendu ramo avy'a voi. Upéixa avy'a aikwaa ramo nde erejerovia porã Nhandejáry
    Hesu Cristo-rehe. Ambojeupi ramo Nhandejáry-pe xe nhe'ẽ xe mandu'a meme voi nde-rehe.
  waj-waj: Pirimuuno, na yaaku vareera suaivaki aiyara yaata utuee makemakee Anutuuqaata
    kua tiee aiyara yoketaavaivee kiaunoo.
  cpy-cpy: Aririka namanako-yitemi, antawo nopasoonkitziri Tajorentsi.
  mpx-mpx: Sauga gegewena no awanun elana ya awaawanun Pilimon kaiwem ge ya babaa
    mulolu no Yabowaine elana,
  wbp-wbp: Nyuntu Pilimu, jaru wita karna purda-nyanyi warrarda nyuntu-kurluju yangka
    kuja kanpa-jana nganta yulkami Kirijini-kariyi-nyanuku jintawarlayiki, manu karna
    purda-nyanyi yangka kuja kanparla wala nyinami Warlalja-Wiriki Jijaji Kirajiki
    parra-kari parra-kari nganta. Kujarlaju, warrarda karnangku manngu-nyanyi nyuntu,
    manu karnangkurla kujakuju wardinyi-jarrinjarla yati-wangka Kaatuku.
  luo-luo: Adwokone Nyasacha erokamano pile ka aluongo nyingi e lemona,
  nhe-NT: Filemón, nochipa nijtlascamati Toteco mopampa ta quema nimomaijtohua,
  aii-aii: ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܐܝܼܡܲܢ ܕܕܵܟ݂ܪܹܢܘܼܟ݂ ܒܨܠܵܘܵܬ‌ܝܼ̈ ܟܹܐ ܫܲܟܪܸܢ ܠܐܲܠܵܗ‌ܝܼ،
  esk-NT: Quyagiga Agaayyutiga itqaġiplutin iŋiqsruqama,
  msb-msb: San nangadyi ako manungod sa imo, pirme ako nagapasalamat sa Dios,
  cpa-NT: Haih³jni Diú¹³ di³hmah³ tiá². Hia³jni hning² ja³hlanh¹³jni Diú¹³.
  dso-dso: ବାଇ ପିଲିମନ୍‌, ମୁଇ ଜେଡେବେଲେ ମିସା ପାର୍‌ତନା କର୍‌ବା ବେଲେ, ତକେ ଏତାଇକରି ପର୍‌ମେସର୍‌କେ
    ଦନିଅବାଦ୍‌ ଦେଲିନି ।
  meu-meu: Na ḡuriḡurimu negadia iboudiai oi na lalomumu, bona Dirava na hanamoamu;
  yva-NT: Arakovo Pilemon, syo kove raura seo Amisye aijo nai arono rui vayave ribe
    sambayambe,
  dgc-dgc: Mégpasalamaték ta Diyos a palagi, dahil diko, Pilimon, a alélahanén ta
    ka ta panalangin ko.
  zpm-NT: Ib riaaṉladzd naa luu, zeeṉe rzodiidznie naa Dios, tibaque rded naa xquizh
    lo me squitaa noneedz me guieḻbiini lo luu.
  hix-NT: Ohoko ryhe tàrwonyemà ro me wehxaha, Khoryenkom yakoro. Ohoko rorwonàmnàtoko
    rye rma, onà wyaro àkehe, àwya. Apa y, ohxe xaxa manay hamà, noro txko hoko, àkehe
    yohà rma haxa, Khoryenkomo wya, ohoko.
  sim-sim: Ermba ermbak Avui Wasilakan a sawewa wolo mirin a hishihi Avui Wasilakan
    armesarmek a mbanda nira.
  npi-ULB: तिमीलाई प्रार्थनामा सम्झना गर्दा म सधैँ परमेश्‍वरलाई धन्यवाद दिन्छु ।
  cgc-cgc: Naan ta ake na pagpangamuyo na pasambit ko kaon yan Filemon, pirmi a gapasalamat
    naan ta Dyos tenged ki kaon.
  tim-tim: Galane nâ Anutuŋe gâ tân guguâk dâm nâŋgâm âmâ ain dowâk Anutu mepaiŋe
    mem ulilaŋman.
  yor-yor: Èmi máa ń dúpẹ́ lọ́wọ́ Ọlọ́run nígbà tí mo bá rántí rẹ nínú àdúrà mi,
  wos-wos: Wuni atéfék nukwambu Godka diména naata dé wali hundi buléta wuni ménika
    sarékéta ménika Godré wa.
  emp-NTPO: Mʌ̃a Ãcõrẽa iwid̶ibʌrʌza bʌ carea bia b̶ʌad̶a abaria.
  eng-F35: I always thank my God as I make mention of you (sg) in my prayers,
  ind-ind: Saya selalu bersyukur kepada Allah kita tentang kamu setiap kali saya mendoakanmu.
  pes-OPCB: فیلیمون عزیز، هر بار که برای تو دعا می‌کنم، ابتدا خدا را برای وجود تو
    شکر می‌کنم،
  mpt-mpt: Naka maki baaniba Failimone Yesus Sume gobanea bainobo genea e Yesuse bainobo
    galin naka unangi gobe biebo gesiba ne wentenia Gode gangobo genia keb bobolo
    amitie fumbiania Gode nganha biania God kobo Failimone daahamale ge ohabibe.
  ssx-ssx: Pailimono I̱ma꞉ yeni pu moneaaso toma꞉na꞉ta꞉ naka꞉ biki alo hata꞉ta꞉ Koda꞉
    pa꞉ta꞉ keiyae pi lo halome.
  mkl-mkl: Wɑɑti iyi ǹ wɑ n ce kutɔɔ fei ǹ yɑ n ye ɡiɡiɛi nɔ ǹ yɑ n sɑɑbu Aɔ̃ Lɑfɛ̃ɛm
    nɑ iriɛ,
  gaq-gaq: କାଲାଆଃ ନେଂ ସୁମରେ ବେଲା ଆନାକେ ସୁମରେଚେଃ ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍ ବିଃଏ
  gof-RNT: Neeni geeshshata doseyssanne Godaa Yesuusa ammaneyssa taani si7iya gisho
    Xoossaa woossashe nena qoppiya wode ubban ta Xoossaa galatays.
  unx-unx: ହାଗା ଫିଲ୍‌ମନ୍‌, ଆଇଙ୍ଗ୍‌ ବିନ୍ତିତାନ୍‌ ଇମ୍‌ତା ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆମ୍‌କେ ପାହାମ୍‌ତାନ୍‌ଲଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମାଇତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Numuna loaká nou zupa zupa nene gugulizá oko geikumú Ómasi agepoka loaká
    noumó nene
  lcm-lcm: Si kag keve taun ipo sokotuk napo uli lomlomonai anim velai ani posong
    aro ani God,
  aer-aer: Nhenge ayenge Ngkarteke angkemele, ayenge ngkwenge-inpe itirremele. Nhenge
    the Ngkarte apayuthnemele ayenge-arle Ikwere akangkemele angkeme tharle awerle-anemele
    unte-arle Ngkarte-kenhe areyeke akwetethe ahentye anemenge nhenge Jesus Alartetye-arlke
    akwetethe arratye itelaremele arlte arrpe-anenhele.
  qvc-NT: Tukuy tyimpu yuyashushpa, Tayta Dyusman mañakushpam, ancha pagikuni qambaq.
  tgl-ULB: Lagi kong pinasasalamatan ang aking Diyos. Binabanggit kita sa aking mga
    panalangin.
  cbs-NT: Nukun Xanen Ibu Jesucristo bechipaikin ikunwankin min chibankubainai inun
    dasibi jawenabu medibiwen nuikin min jatu duawamiskidi kakape ninkatan benimakin
    janu en Diosbe janchaitian mikidi shinankin en Dios en mia kenwanxunkubainmiski.
  xtm-NTPP: Ndaka jichi jikan‑ta'vi sa nuu Su'si o a, ndimaa ndáka'án ña'a sa, te
    ndákuan‑ta'vi sa nuu ya ja sukan sa'a sukan kúu ni nuu ya ma.
  nnq-nnq: Kila kingobu pang'ongalela, nankombake mwe ma Filemoni nu kunnumba Nnoongo,
  bao-NT: Juu buegʉ mʉre tʉgoeña bʉagʉ cõrora, yʉ Ʉmʉreco Pacʉre, “Añu majuropeecã”
    cʉ̃re yʉ ĩi.
  san-ORI: ପ୍ରଭୁଂ ଯୀଶୁଂ ପ୍ରତି ସର୍ୱ୍ୱାନ୍ ପୱିତ୍ରଲୋକାନ୍ ପ୍ରତି ଚ ତୱ ପ୍ରେମୱିଶ୍ୱାସଯୋ ର୍ୱୃତ୍ତାନ୍ତଂ
    ନିଶମ୍ୟାହଂ
  huv-NT: Xique wüx sataag orar süüch gracias Teat Dios wüx ique teat Filemón, ngondrom
    ximeaats ic.
  otn-NT: Nu̱'mø dí̱ mmat'Oja̱gä, za̱nt'a̱ da̱di ja ma̱mma̱di̱ Oja̱ conná̱ ngue'e.
  nop-nop: Nu helemahelemaŋ ninadine gineŋ welemomooŋ dutok nadiŋa Bepaŋne niutumbalat.
  obo-NT: Na suwod ku no Filemon, inaayun a nod posolamat to Monama ipat timpu nod
    dasaa a atag kikow.
  cak-ENT: Yin Pablo chi jumul c'a ninbün orar avoma rat Filemón. Y chuka' chi jumul
    ninmatioxij chin ri nu-Dios avoma,
  lif-NT: ᤀᤠᤴᤛᤠ᤹ ᤑᤡᤗᤣᤔᤥᤴᤏᤣ. ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤠᤃᤡ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤠᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤘᤠ ᤆᤥᤃᤢᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤛᤍᤠᤍᤡᤱ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ.
  mie-NT: De tá jícān táhvī ni nūū Yāā Dios de nduú náā inī ni cācān táhvī ni jēhē
    nū, de níní nácuetáhví nī nūū yā jā síquī nū.
  san-TIB: པྲབྷུཾ ཡཱིཤུཾ པྲཏི སཪྻྭཱན྄ པཝིཏྲལོཀཱན྄ པྲཏི ཙ ཏཝ པྲེམཝིཤྭཱསཡོ ཪྻྲྀཏྟཱནྟཾ
    ནིཤམྱཱཧཾ
  qve-NT: Wawqéy Filemón, noqaqa Diosmanta mañakuspaymi, qanmanta yuyarispay, graciasta
    Diosman qoni.
  pao-NT: U no'oko mu tunaka'oedyukudu soobedyana yise tubetse unu ka Te Pabe'e Jesus-wi
    tuna'oedyukute, nu u nuka. Ooonne'yoona nu ooosapa Te Naa-matoo u nanesootuhikuno'o.
  cbu-NT: Apanllpat tsiyatkuri, uru shiyaam Apanllee Wappari tina.
  usa-usa: Pírímonio, kemá ketí Áánûqtukaq nunamummá kéteqa eqtábá timuqá ôriq umá
    kémareq kétune.
  soy-soy: Ḿpɑ́ píyei kɑm yɛ nɛn kɛyómɛ n yɑ́ɑ́si, ɑm kɛpɔ́cɑ́ɑ́ léisɛ, ɑm pɔ̃́
    nnyɑ Uléécɑɑ pɔɔnɛsɛ.
  hui-hui: I̱na horo bibahendengi Ngode Datagaliwabehondo bi lalu howa í̠ mitangi
    bialu ka̱i̱ laruli.
  amf-amf: Barjoam inin misken wodanka haam bhocchada rooro wul isa Barjoam ida gobshe.
  quc-NNT: Ri at, Filemón, amaq'el aretaq kinxuki'k, katna'taj chwe kinb'an orar pa
    wi', kinya maltioxinik che ri qa Dios.
  dob-dob: Niꞌatu teteliyo yanonona ꞌaene ꞌida ꞌInapwana Yesu ta ꞌana toyalao maiboꞌadi
    ꞌuoboboma ꞌaiꞌailidi, ta wate ꞌuemisedi, ꞌenega tuta yauna ꞌigu sidasida ꞌenaya
    ma igu lokagutoki Yaubada ꞌena manuyo.
  wrs-wrs: Kava nengawol lohmanav yemba kavna sembayangnamba. Wo kava elsus owomnav
    kavna Sesoamba, osva yimba lehra, yeindava.
  mca-mca: Hit'ijetspha'm ƚe'wisij pa' yeqe Dios in nite' tsitapiji'ij ei qa k'iyinji'ij,
  tzo-TZC: Tey onoꞌox ta xcalbe vocol ti Diose ti cꞌalal ta jvulesot ta coꞌnton ti
    cꞌalal ta jta ta cꞌoponele.
  mya-mya: ငါ့​ညီ​ဖိ​လေ​မုန်၊ ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​ဝင် အ​ပေါင်း​တို့​အား​သင်​ချစ်​ခင်​ပုံ၊
