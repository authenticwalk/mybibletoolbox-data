  bdd-bdd: Wasau yahesagoha pwaiya beno ꞌino helau ma ꞌino hemisa ꞌida Bada Yesu ꞌoina,
    ma ꞌana tomuliyao mabwaiyadi wete ꞌoidiya, ꞌoinega tuta mabwaiyana ꞌigu ꞌahwanoi
    ꞌoidiyega maꞌigu loyauwedo, Yehoba ꞌoina weyahiu.
  cbt-NTPO: 'Nani tahuëri iyasha quëma marë'': Yosë nontërahuë. Quisocristo noya natëran.
    Naporahuaton, ya''ipi imapisopita nosororan, natantërahuë. Ina marë'' “Yosparinquën
    Sinioro,” itërahuë.'
  srn-NT: Ala leisi mi e taki mi Gado tangi te mi e prakseri yu na ini begi.
  cta-NT: Ndya naꞌ xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi cuentya jinuꞌu̱, Filemón, lcaa quiyaꞌ
    loꞌo nchcuiꞌ naꞌ loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: N yã́ ìↄ dↄmagu gↄↄpii ma wabikɛa Luawa guuɛ, ↄ̃ mi aà sáaukpa,
  tcz-CHONGTHU: Philemon, nangma dinga katao tengleh ka Pathen kathangvah jingin ahi.
  mar-mar: मी आपल्या प्रार्थनांमध्ये सर्वदा तुझी आठवण करून, माझ्या देवाची उपकारस्तुती
    करतो;
  snp-snp: Namo kamena-kamena Menefo Goti loumomo, ya kamokafo Wekola Yesu koli kikitoto
    seka-muluga umuto, ido felegaga wenenala muki yaki seka-muluga gimi-gimi o minanimo
    yamu kolito ya siyane, lalole, loto kulika loumu-umu o minowe.
  isl-isl: Kæri Fílemon, ég þakka Guði í hvert sinn sem ég bið fyrir þér,
  spy-NT: Yoo āsooyē, ābirchinē Yēyiin kōōnkōy kubo inyiing',
  xnn-xnn: Filemon, kanayon ay men-iyamanak ken Apo Dios isnan mangilol-owalowak ken
    sik-a
  mwe-mwe: Ngunakwaatendela eja a Nnungu bhangu mobha gowe, pungunkumbushila mwe a
    Pilimoni nkujuga kwangu,
  tte-tte: Sauga meuloina yagu kawanoi yagu Yaubada koina yakawakawatoki yo yakawakawanoi
    Pilimoni kaiwem,
  tcs-tcs: Ebritaim wen ai prea, ai ebritaim eso God po yu Pilemon,
  hlt-THB: Kak cykcah awh nang aham Khawsa venawh zeelnaak awi kqawn poepa nyng,
  soq-soq: Ne sona Pailimon, ne rauparina uduudu bedewe e insaedine ita e baia ne
    Godna auwasadina.
  qub-qub: Filemón, imaypis mañacushä örami gampaj Tayta Diosninchïta agradësicö.
  att-att: Á pakimállà ku kâ Namarò, sigídángà mabbalabálà kuna megapu nikaw, Pilemon.
  bki-bki: Kuruaku Vailimon, bogo napano nojom̃a nejidomialso ea kanaku ilivol-kouano
    nalo, bogo nonovio nojom̃a nober siva dam̃ariga ban Atua biorso.
  bqp-bqp: N yã dìgↄ̃ dↄmagu gↄrↄ sĩnda pínki ma aduakɛnaa gũn, madìgↄ̃ ma Luda
    sáabu kpá,
  mcp-mcp: Mə́ dʉ yə Zɛmbî waamə́ akíba ja jɛ̂sh mə́ tə́dʉ́gá wo mə́dɨ́ mə́jəgʉla
    dɨ́ yí.
  hat-hat: Chak fwa m'ap lapriyè, mwen nonmen non ou, mwen di Bondye mèsi pou ou.
  npl-NT: Nochipa nimitsilnamiki ijkuak nimotiotsajtsilia, iwa nimotlasojkamati inawak
    Dios,
  bgg-bgg: Khuiino Philimon, idang gu ne sia pha ishak shii, gune na beng soi ne chiih-è
    gui Hamangkhung-aphuii shii lasothek phi.
  eng-TCENT: I give thanks to my God, always making mention of yoʋ in my prayers,
  eng-BSB: I always thank my God, remembering you in my prayers,
  cpu-NT: Aririka noñaañaatakoyetemi, iniroite nopaasoonketziri Pava.
  san-ASM: প্ৰভুং যীশুং প্ৰতি সৰ্ৱ্ৱান্ পৱিত্ৰলোকান্ প্ৰতি চ তৱ প্ৰেমৱিশ্ৱাসযো ৰ্ৱৃত্তান্তং
    নিশম্যাহং
  tac-NT: Neka we'sá cheliera 'yame júturu Onorúgame, Onorúgame 'we 'la gu'írimpá
    mué. Neka akéturu 'we 'la oyérame ko mué alué Wa'lula Esusi ra'ichálila, 'lige
    'we 'la galeme ko mué Esusi, 'lige 'we 'la na'temame ko mué Esukristo oyérame.
    Alekeri cheliera 'ya ne Onorúgame.
  eng-WEBPB: I thank my God always, making mention of you in my prayers,
  gfk-H: Tasigu Pilimon, ing iau sala saasaring iau sala liklik lah uga ma iau sala
    tangtanga tahut ta Kalou u taam kanong iau ta ser lah ra hinhinawas utano num
    harmarsai taar ta ira mataniabar bakut ta Kalou ma no hinhinawas utano num nurnur
    tano Watong Iesu.
  viv-viv: Siule Filimoni, yaku veꞋoveꞋoꞋola againe o faꞋiniya yaku Yaubada againe
    gavesivesiule.
  yao-yao: Nlongo njangu che Filimoni, katema kose pangupopela, ngunkumbuchila mmwe,
    ni kwatogolela Akunnungu ŵangu,
  tgp-tgp: Tarea na noku usiusi na lo vere meje isan noku God matam,
  auc-NT: Bitö Awënë Itota ingante wede pönëmi ïmipa, ante tömengä quïnäni ïnönäni
    ïnänite waadete pönëmi ïmipa, ante bitö ïmitedö ante änäni ëñënïmo inte botö bitö
    beyæ̈ ante Wængonguï ingante botö apæ̈neyedë adocä ingante cöwë waa ate pönente
    apæ̈nebopa.
  kbc-NT: Niɡ̶ina me jotaɡ̶aneɡ̶e Aneotedoɡ̶oji, idioka limedi me idalaɡ̶atibigaɡ̶aji
    Filemom, odaa iniotagodetalo Iniotagodi Aneotedoɡ̶oji.
  bmh-bmh: O Zai, iz na en bisom peimai, na isanizabun Uwait umkoskos auranem.
  ctu-BL: Ti pejtelel ora mic suben c Dios wocolix i yʌlʌ che' mic ña'tañet ti oración.
  meq-meq: Ahəl nakə faya na giye amboh a Mbəlom aye na, na gaway naha sɨsœ a Mbəlom
    hərwi yak huya.
  noa-H: Filemón, Hẽwandamag jëeu chirʌm haig mʌchdëu pʌ k'ĩirju hat'aawai warag pʌ
    higwia hirig hʌ̈u hajim ha chiraajem.
  alp-NT: Pela au kotie bei Allare, au kotie ete ale lekwe, au kotie trima kasi ete
    Alla rame.
  san-VEL: prabhu.m yii"su.m prati sarvvaan pavitralokaan prati ca tava premavi"svaasayo
    rv.rttaanta.m ni"samyaaha.m
  kbq-kbq: Mika zupa nunamuma hufina, kagriku'ma antahinegami'na, Anumzani'amofona
    susu hunentoe.
  kbh-kbh: Bëngbe Bëtsáftaca stsencuénta ora, acbiama sëndbétsenojuabnaye, y sempre
    acbiama Bëngbe Bëtsá sëndbétsatschuanaye,
  ron-LSB: Mulțumesc totdeauna Dumnezeului meu, pomenindu-vă în rugăciunile mele,
  pon-pon: I kin danke ai Kot ni ai kapakap kin komui anjau karoj.
  nhe-BL: Filemón, nochipa nijtlascamati Toteco mopampa ta quema nimomaijtohua,
  sps-sps: Filimon, vamuinyasiny fafaaman tsonyo, tan mamatsiny nainy te faakats ronyo,
    nyo natiny asang marom anyi ana nyo te natiny tsue faarof naa ten Gov tsonyo,
  wnc-wnc: Siwan nata wamu nataawa aminda gae asinggan yake gata Buyambam tapaninu
    Jesue natapi kekekawan banip gwaangu itane aminabamde natayamunggayak ngang yawawa
    nataat. Natake tumuk wam yanangge natakengu nata gae asinggan natake gatane umanda
    yake gaak wamu Anutunae inimbaknganggat.
  bus-bus: N yã ègↄ̃ dↄmagu gurↄ píngi ma aduakɛna guu, mɛɛ̀gↄ̃ ma Luda sáabu kpaa,
  gub-BL: Pirem herywyr, tuweharupi Tupàn pe heze'eg mehe, aze'eg teko nerehe ihe.
    — Pirem uzeruzar nerehe a'e, a'e izupe.
  imo-imo: Gote kinye konge tepolio wali imbomani nando ningei nu Awili Jisas Kraist
    paa ipuki tikolio Gotenga imbo wayema konopu mondorono nimele akumunga wali walima
    nu konopu lepolio Gote kinye paa tereno nio.
  boj-boj: E gaigai ijo Qotei biŋiyoqnsim ni qa pailyeqnum.
  eng-DRA: I give thanks to my God, always making a remembrance of thee in my prayers.
  knf-knf: Ŋyaaş bŧi ŋi njaaŋ kañehan dji kaleşu kaşë beeb Naşibaţi i njaaŋ kadëman
    ţi uko wi nu.
  san-KHM: ប្រភុំ យីឝុំ ប្រតិ សវ៌្វាន៑ បវិត្រលោកាន៑ ប្រតិ ច តវ ប្រេមវិឝ្វាសយោ រ្វ្ឫត្តាន្តំ
    និឝម្យាហំ
  arn-NT: Fey ngillatuyüm, tukulpakeeyu ta eymi, fey mañumkefiñ ta Ngünechen,
  zas-NT: Beegaj chi rbedx rniaaban Dios rudën quixtëë lojman por lüj,
  ken-NT: Filɛmɔn, yɛ̌ntɨkɨ mpok anɛ mɛ̌nɨ̀kmʉɛt nchí kaka Mandɛm ɛ̌ti yɛ,
