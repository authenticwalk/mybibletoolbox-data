  mdy-ETH: ኑኡኒ ኪሪስቶሴሮ ማዔሢሮ ኑኡኮ ዓኣ ኮዦ ባኮ ቢያ ኔ ዔራንዳጉዲ ኔኤኮ ጉሙርቂፆ ሜሌ ዓሲም ኔ ዻዊሢና ዶዳንዳጉዲ
    ታኣኒ ፆኦሲ ሺኢቃኔ።
  spl-spl: Kiristo orop biwinenŋaŋe kepeiakmâ konohâk otmu manmunŋe manman âlepŋahât
    bulâŋe âlâlâ teteningimap. Topŋe katmâ yâkâlen biwinenŋe katbin yan manman âlepŋahât
    bulâŋe teteningiop yakât topŋe tipiŋe nâŋgâwin. Yâhâ gâ orop Kiristohâlen biwinenŋaŋe
    kepeim manmâ yâhânom yan manman âlepŋahât bulâŋe teteningimap yakât topŋe nâŋgâm
    heŋgeŋgunomgât Anitâ ulitguman.
  usp-NT: Jwi'l at cub'uli' ach'ol chirij Kakaj Jesucristo chapca' in, tantz'onaj
    re Kakaj Dios pire jcub'arb' ach'ol chirij Kakaj Jesucristo tran chi tawetemaj
    juntir utzil ri tiye'saj chike jwi'l ojchak jun riq'ui Kakaj Jesucristo.
  zav-NT: Na' chona' orasyon chṉaba' de que sotezə so' gono' güen len ḻega'aque' laogüe
    de'en chonḻilažo'o X̱ancho Jesocristən', par nic̱h yogue'e sa'acbe'ine' de que
    Cristo Jeso'osən' babenchgüe' güen len chio'o chonḻilažə'əchone'.
  sgz-sgz: Iau longrai ngo u lu ararguna tiklik mai matananu. Má ngorer iau sung sur
    di suri da longra ilmi táit iáu parai má dák mánán kuluk i bos lain arasosah ái
    Káláu a tari si git er git murmur i Iesu.
  kek-NT: Ut nintz'a̱ma ajcui' chiru li Dios nak tatxtenk'a re nak ta̱c'utu̱nk chanru
    la̱ pa̱ba̱l. Ut nak te'ril li rusilal li Jesucristo cuan a̱cuiq'uin, te'q'ui̱k
    sa' xpa̱ba̱leb.
  blz-NT: Sambayangkononku kada' poowawanta men sa'angu' kaparasaya'an sida munturangi
    pinginti'ianmuu na wiwi'na barakaat men isian na ko'onta gause i kita moto kantang
    tii Kristus.
  poe-NT: Tjáncháha̱ Dios kíxin tsjinki̱tsa chꞌán tí sín kuítekaon tió kjuáko̱hé sín
    kíxin ntá tsienxín sín jína nkexrí kaín tí nkehe chóntani kíxin kjuíncheyaonni
    Cristo Jesús.
  san-TAM: அஸ்மாஸு யத்³யத் ஸௌஜந்யம்ʼ வித்³யதே தத் ஸர்வ்வம்ʼ க்²ரீஷ்டம்ʼ யீஸு²ம்ʼ யத்
    ப்ரதி ப⁴வதீதி ஜ்ஞாநாய தவ விஸ்²வாஸமூலிகா தா³நஸீ²லதா யத் ஸப²லா ப⁴வேத் தத³ஹம் இச்சா²மி|
  cof-NT: Junni la Diosibe rocainayoe nuca quiran, merán, quiminla Diosica fe miilaisa.
    Diosi Jesucrístobe cayaiminlabenan tsara sen joeque miilaisa rocainayoe.
  srm-NT: Nöö mi ta begi ën da i, taa te sëmbë si di bunuhati libi fii dë, nöö de
    musu ko sabi möönmöön taa sömëni bunu soni dë u feni te u ta waka a Jesosi Keesitu
    baka.
  qvs-NT: Kan tukuy pita parlachinki Jesukristuta kreyikunaykita. Chayrayku Tata Diosta
    roygani allita entiendinaykipa Jesukristu sukaman kuyawashpanchikuna tukuy layapi
    yanapawananchikunata.
  zca-NT: Nina'ba lo Dios, por xmod ñilal widi'zh che'n Jesukrist, lë' más wech be
    zobyek, rë kwa'n wen kwa'n gak le' Krist Jesús kun kad be.
  cbc-NT: 'Bairi tunu Diore mʉ yʉ jẽnibojaya: Jããrẽã bairo mʉ cʉ̃ã Dios mena catʉ̃goñatutuaʉ
    ãnirĩ, nipetirije caroa yericʉtaje Jesucristo marĩrẽ cʉ̃ cajorijere mʉ catʉ̃gomasĩpetiparore
    bairo ĩ, yʉ jẽnibojanucũña.'
  qxo-NT: Tsaynö cawar ima shumagmi cawaycanqui. Diosnintsicman mañacaycämümi willacuyninta
    willacur imaypis tsaynö allilla cawanayquipä. Tsaynöpam Señorllantsic yanapaycäshungayquita
    runacuna tantiyayanga.
  mox-mox: Ta yavevenoqi una veiaiana aqiaqi tovetumaqana qabudi maega, be yaqisa
    una alamani aqiaqiea yani qabuna aqiaqina kalobelobedi Keliso ʼinega, mana tauna
    maega niʼa kaveʼaidega. Ta nuanuagu baʼe yani nana ʼinega Keliso awatubo nalobea
    tomotau ʼidiega.
  kew-kew: Gore niaa nimi kone rulaeme onaanu raapu kone padane-rupa samina. Goa pua
    niaa Yesu raapu pirua nipuna puri rayo adaminalo beten to.
  dww-dww: Taugu yà moimoiragina da tam am waisumaḡe sibo kuyai rewapanana, be inam
    waisumeḡinama sibo kuyai daberarina banaga ḡesaudima ḡarodie, inam kauine yawasana
    matabudi veredima Yesu Kerisoe tè ragaragaudina tokare kwa katai kauedina.
  twi-ASANTE: Mebɔ mpaeɛ sɛ wobɛkɔ so abɔ wo gyidie no ho dawuro akyerɛ afoforɔ sɛdeɛ
    ɛbɛyɛ a wobɛhunu nhyira a Kristo de ama yɛn no nyinaa.
  aoj-aoj: Aeꞌ andabeten ahaliꞌ God aꞌi inaꞌ niꞌipasa hapif ineꞌini kofagena newaꞌ
    banaga anis daias. Inaꞌ nendaꞌas naꞌamba ma negegawa andeandeꞌ hiahaom buꞌwami
    apaꞌ magape sisihipama Kraisi mogofaꞌami.
  cbv-cbv: Jwiít Jesúsdih tʉ́i jenah joinít, biíc yoobó ã́ihwã jwĩ jʉmna caá. Pánih
    jʉmnit, Cristodih oina, ã teo wáacatjĩh jwĩ tʉ́i jʉmbipna caá. “Paá, ma teo wáacatjĩh
    jwĩ tʉ́i jʉmat pínahdih Filemóndih ma jéihyanaá”, wãpĩ́ niíj ʉʉ́bhna caá.
  taw-taw: Nop agnɨŋɨd apin, Nad ge, chɨn Pilemon ayɨp jɨmñɨl mɨdɨl, Klays nop gos
    lɨnɨgɨnɨgun apin. Pilemon ne Klays nop gos lɨnɨgek nad nop ge, chɨn Klays binɨb
    ne okok chɨnop pel gɨtep gɨpan ak ne nɨgtep gɨl, chɨg tep yɨbɨl gɨnɨmuŋ apin.
  jic-NT: Napj velé Dios lal jipj mpes. Najas lovin mvelen la p'a jilal Jesucristo
    mpes. Najas ca 'üsüs mpalas velen mpes. Nin tepyala na, jipj ca jus nlayen tsjay
    'üsüs qjuis tepyala Jesucristo mpes.
  zap-NT: No rnab noo lo Dëdyuzh ne por ne rlaleedx de Jesucrist nak ne gaknanre de
    yrandxee ne rseleedx Jesucrist lo be.
  wer-wer: Ni omnaröen nim Kristoon kön wi kosang yewesa pöten ök maan tiar Kristook
    yal ëak wëën Anutuu tiarën ompyaö yaalni pöten ëwat sëpënëak kimang yemak.
  ipi-ipi: Nambato ale ewa-kola, amene Pilimone nimbato Gotena wandakali tupa towa
    epelewa yamapane yoto, utupanena yamapane oko mo tai layawa atalane lene okone
    nambato ale wato, namba yamapane epene paluto, epele andane wete ewa. Matili nimba
    nanima towa potomane lo atole mambele, wandakali waka tupamane andolai-kola, wandakali-mane
    Kataisa wata alapale nembo toto, Goteto mangene epene tupa pitaka piyane oko andeakale
    lo nambato pote leyo.
  qul-NT: Kan creejmasiypaj Diosmanta mañacuni, Cristo Jesuspi tucuy bendicioncuna
    capuwaskanchismanta allinta entendinayquipaj.
  ter-NT: Enepone ákoyea iháxakea iséneu ya visóneu ikéneke Vúnae vo'oku kitípi Jesus
    kuteâtimaka ûti, émbemo Itukó'oviti itúkeovo énomone kutí'inoke inamá'axoti kuri'úxovo
    yéxi koêku ne uhá koeti únatinoe koekúti ukeâti xoko Itukó'oviti koeku hókea uti
    Kristu.
  bmr-NT: Tollɨro bu Moocaanico dilluhicahi oono dimiyaavogoco aatyɨmemere imiyaavogomohallɨvɨ,
    jaamo Cristo Jesufañodɨ paryɨ iiminoco magaayɨcɨnoco imino igaajaqui.
  fuf-fuf: Mi torike yo gomɗinal maa ngal hawtuɗen ngal waɗu batte, andaa moƴƴere
    wonannde en e nder humondiral e *Almasiihu on.
  bhl-bhl: 'Dangbomi, elo weng makso bokolewomeli: “Filemon eso, mali Yesus gelewkabiliw
    kunum waneng iso, alik alik biim wensankabiliw ding dim e, im ibolow dulew dulew
    kukuw be fian kuw kebomaka! Kesomi, im mali kunum waneng iso ikalem Kulais elo
    fein ibolow kelewkabiliw em sang bokolew bokolew kebiliw ding dim bakate, mali
    i Kulais em kaneyemse ken kukuw be atemeko, dolon keemiwi, im kal e atin kuw fian
    keyemoka!”, dangakabi te.'
  ons-ons: Ge ŋenerop mali malipze weku okanmaike, ea wane na Anutu meŋenkawe oŋo
    qesiŋgangi, mali malip yewaŋo dereretŋone malotkeki, ge baŋ Kristo wano ŋine mosop
    wane weleine ma okanmaine, ea wane kine detlukkene.
  con-NTPO: Chigama gi iñajan cuintsu poiyi'cco majan quenima Jesúsne pañamba in'jan'chondeccuja
    Cristove in'jamba ñotssiama isuya'chone in'jan'faye.
  ghs-ghs: '@see-verse:PHM.001.005'
  peg-peg: ଇନେସ୍‌ ମି ପାର୍ତିନି ମେହାଣ୍‌, ମାଙ୍ଗେଙ୍ଗ୍‌ ହିୟାଜ଼ି ମାନି ୱିଜ଼ୁ ହାର୍‌ଦି ବିସ୍ରେ
    ମେହାତି ଗିଆନ୍‌ ହୁକେ କ୍ରିସ୍ଟତି ପାକ୍ୟାତ କାମାୟ୍‌ ଆନାଙ୍ଗା ।
  txu-NT: Be, nã bãm Metĩndjwỳnhmã ajarẽ ne kum, —Arỳm ne Piremõ amikajmã'ã Jeju ma.
    Kam dja ga kum õdjànhmẽ kum me abê jarẽ gê memã õdjành ne kum me abê, ane. Nã
    bãm ã Metĩndjwỳnhmã ajarẽnho ane. Nà, akmere, dja me akabẽn mex man anhõdjành
    pumũn arỳm akôt Kritu ma, Kritu nhõdjànhmẽ ukaprĩ ma. Nãm ukaprĩkôt apỹnh mỳjja
    mex djàrio me bakĩnh ne arỳm gadjwỳ ajo kĩnh ne, gê me gop apumũn kam arỳm akôt
    Kritumã kato.
  eng-WEBU: that the fellowship of your faith may become effective in the knowledge
    of every good thing which is in us in Christ Jesus.
  gnw-NT: Ime amocue ndepurugüɨrovia rupi yandeYa re güɨrovia vae. Ayerure Tumpa pe
    jocua reta uicuaa cavi vaerã opaete mbae icavi vae Cristo rupi ñanoi vae.
  mux-mux: Pulu Yili-kene nunga mawa tenjipu kene, ‘Nu-kene oliu ‘⸤Yesos Krais⸥ sika.’
    nimbu tondulu mundupu piliilimuláliinga numanu tiluna pupili tapú-topu molemulu
    ulele-ni nu aima piliipa kungnjuliele sipili. Piliipa kungnjuli akili pemba kene
    Krais-nga méle kaí oliu silimú liilimuluma kamu tondulu mundukunu piliani.’ niliu.
  maj-NT: Bankihi̱ Nti̱a̱ná nga xi nkú ts'ín n'e s'ejin ni xi ngujihín n'e s'ejián,
    kui xi kats'ínxájin kju̱a̱nkjintak'uhi̱n tu̱ xi b'a̱ ts'ín ka̱mankjihin ri ngayjee̱
    ni nda xi tjínná nga̱t'aha̱ Cristo̱ Jesu.
  bkq-NT: Koendâ mâkâ âinwânni modo agâ. Nemawyadâbyramo nipyra. Awylygue âyam kâenkadyly,
    toenzepa lelâlâ Cristo wâgâ nhutuhoem, neinwâmpyra nipyra itoem, nheinwântoem
    lakuru. Arâ aidyly tiuntuduomo, toenzepa ise kurâ domodo iomaru agâ, Deus, koendâ
    Filemom aidylygue” uguely inanry âwâgâ Deusram.
  kue-kue: Ene pirngi dinga yombuglo ere ombuno dinatnga, yegl etn kade no Krais mina
    taragl wakai kaima yumga i ene mundu kaima piratnga pirkan eratnga pre na kamange
    erika.
  cot-NT: Aritarite aquejeshirentavacaaca atsaroventacarigueti, nocantacoguitani namanacoventaquempiquea
    nocanqueri Aapani Irioshi noninque pintsamajatanaqueroquea quero icojiacajini
    Quirishito Jesoshi icavintsajajiacajigueti maasano aatimpajia tsaroventajigarica.
  bnp-bnp: A vasileki vona na tahuna o taki e huriki a niluhoi vomu ne Kristo, bara
    i vakabele a kanena, ri gi lohoka kamumu vona a maki kamumu lobo si gi bole a
    vuhuna si rihi e Kristo.
  apn-NT: Na xep mẽ piitã mẽ kãm tanhmã Jejus kot mẽ inhnê amnhĩ nhĩpêx to hã harẽnh
    o ri mẽ hkôt pa. Jakamã kêr ka tanhmã mẽ kot mar xwỳnhjê hkrã hto kê mẽhprĩ hã
    mar tỳx nẽ Kris kot tanhmã mẽ ho mex to hã amnhĩ tã omu. Anhỹr o ato kuwỳ.
  ctp-NT: kanꞌ chaꞌ njñaǎn chaꞌ tlyu tiꞌ ꞌin Ndiose, chaꞌ ka biyaꞌ suꞌwe tiꞌ nchga
    nten nu wa ynan chaꞌ nu ykwiiꞌ loꞌo neꞌ chaꞌ ꞌin Jesucristo. Bra kanꞌ ka biyaꞌ
    suꞌwe tiꞌ neꞌ chaꞌ xkwiꞌ suꞌwe ꞌa ngiꞌni Krixtu loꞌoan.
  opm-opm: Nohe ma nadahandeipat meng oh mamaru mat nadahandeipatmur. At Gota. Pirimon
    ohe gorhornong Orhorwi inahatin hatin hanwa ma dahapat da oh ihirnong meng por
    pinggipatmur. Ama por pinggipat ohe pe oh Got go Krais orhe tapnong hat patim
    yah da yah da ma daripti da titsi titsi mat isip mat orhorwi am mat apisashenmur
    por nadahandeipatmur.
  bvr-bvr: Ngaypa ngu-wengganacha nggula ngu-workiya gun-gata nula minypa nginyipa
    burr-gurdagurdarraja ny-yorkiya Jesus. Minypa ana-goyburrpa mu-nguy barra marn․gi
    nyiburr-ni gun-gata nula gun-molamola gun-guyinda nipa Wangarr arr-wuna minypa
    ngayburrpa rrapa nipa Christ gu-ngardapa nguburr-negiyana.
  wal-wal: Neeni ne ammanuwaa haratuura shaakkiyoogee nuuyyo Kiristtoos Yesuusa baggaara
    yiya lo77obaa ubbaa erissana mala, taani Xoossaa woossais.
  zad-NT: Chṉabid' Chioza' gaklene' li' gono' ka dii le we'leno' beṉ' cho'a xtilleena'
    daa ba wyajḻi'o kwenc̱he shajni'chilo' kwasḻoḻ ka nak dii wenka' naki c̱hecho
    daa nakcho Crístona' txen.
  kmg-kmg: Eme go mamanasiŋko nâŋehec maŋ mocjaha emeŋte wiac biaŋne Kristoraonec
    fua-nârewec fokac i sasawa mana taracmurâ numuekopac.
  aso-aso: Idoꞌ aꞌmine Oꞌmosola laaꞌ nouvoniꞌ nene gaza Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ
    ogo lelikuꞌ omo giꞌmizo naineꞌ neꞌmo nene laza Kilisitoda mine molo initeꞌ lamineꞌ
    daaꞌ nouneꞌ mukikumuꞌ nene gele osuꞌ lo mineline losa Oꞌmosola laaꞌ nouve.
  uli-uli: Imemapel bo hare irel yach sew chog irel yach luglug ngo yebe palleng yach
    medaf tot irel pangal meka ye momay le yesa yoh ngalgich mo irel Deus mo irel
    yach sew chog mo Kristus.
  nin-NT: Ingga so barr Abachi di inggurr bi imunta yi nu ùwà ni iga yi i bu bwu ku
    ùwà ashishi du ùwà bu hi inkindirr yi nggo inta abi Kristi ba i si nà yi nggo.
  tgk-tgk: Бигзор имони ту, ки дар бародарӣ дида мешавад, фаҳмиши туро дар бораи ҳама
    баракатҳое, ки дар Масеҳ дорӣ, афзун намояд.
  acu-NT: Tura wi Yusen seakun, chikich aints ainau ami chichamin antukar nekasar
    Yusen nintimsar pujusarti tusan seajai. Tura Cristo iin pengker awajtamsamiaji
    nu mash nekamtikramati tusan Yusnaka seajai.
  cak-WNT: Riyin nc'utuj c'a chare ri Dios, ruma chi riyit acukuban ac'u'x riq'ui
    ri Jesucristo, ruma ta c'a ri' xtetamex ri utzil ri quic'ulun chic quinojel ri
    c'o ri Cristo Jesús pa tak cánima. Can ta nibanatej jun utzilaj samaj ruma ri
    acukuban ac'u'x.
  ebk-ebk: Ekarkararagku ay as nan cham mangifiagfiag-an as nan maepangkep as pammatem
    as nan tapina ay tataku at mataptapiyan koma nan pannakaawatmu as nan am-in ay
    bendisyon ay inchat Apo Dios kan chitaku kiapú as nan pammati takú kan Cristo.
  spa-PDDPT: Ruego que, por medio del conocimiento de todo lo bueno de ustedes en
    Cristo, la participación de tu fe sea eficaz.
  ruf-ruf: Nokulombela uwe ne ngupfu kuwalongela iwanu wangi inoghola yako, ili wamanye
    ghendo ghose ghanoghile ghatwinagho twetwe yatwilungile na Kiristu.
  gun-gun: Ajerure ore rami rejerovia reve Cristo re vy mba'emo porã jareko va'e reikuaapa
    avi aguã.
  agu-BL: Nin na che' intyoẍij yi e' yi ja cyocsaj yol Kajcaw Jesús tan tu' yi quilol
    yi nternin k'uklij arac'u'l te i'. Nin na inc'uch tetz Kataj tan tele'n chitxum
    tetz cyakil yi e'chk takle'n balaj yi ba'n cyetzaj tan tu' yi ate' tk'ab Cristo
    Jesús.
  isn-isn: Kulompa itee wihangueli nuuhoeli wanyu, utule uza kumanye kela lukani nuluzepie
    pa ng'wanyu nukung'wa Kilisto.
  eng-PEV: I ask God to help you know more about all the good things that Jesus Christ
    gives us after we join with him, and I ask God to help you tell other people about
    him, and tell them what you believe. That is what I pray for you.
  ilo-ULB: Ikararagko a nabunga koma iti pannakiramanmo iti pammati a maipaay iti
    pannakaammo iti tunggal nasayaat a banag nga adda kadatayo kenni Cristo.
  pir-NT: Mari ihcãno mehna Cristore wacũ tutuana ijiaja. Sa wacũ tutuagʉ mʉhʉ ijigʉ̃
    ohõ saha ni sini basaja Cohãcjʉ̃re. Jesucristo yequina ijina, pajiro quehnoañene
    cʉonata mari. Tire quehnoano mʉhʉre masi peho dutigʉ sini basagʉ niaja Cohãcjʉ̃re.
  anv-NT: Nnɛnemmyɛ nnó mmyɛ ɛyi ɛse déchome ndɛre bɔɔ́ abi ákame ne Jisɔs, ɛpyɛ
    wɔ ɔkaá cháŋéné genó ɛyi getome ne mejé ɛwé ɛse déwyaá ndɛre bɔɔ́ Jisɔs
    Kras.
  sab-NT: Cha gerule ba ole, ba ama ta gbe ba gerua Jesucristo giti kete dare kwian
    na gdaite kaire kairege, ene be suge trate mo tale amage Jesucristo giti ba diali
    kle age no cha ulita alin.” Cha kle gerule ene Chube ole ba giti.
  tmd-tmd: Nɨ God höjöpalön yadmɨdla, “Acö, naŋ raŋ, Pilimon nuŋ Krais mönö mag wä
    nugw pɨmɨd aku nöbö mö bla yad nölaŋ, naŋ an Krais nugw pöl nöbö mö bla ap wä
    agap apɨm nölmɨdlö aku, Pilimon nuŋ magalɨg nugw ri abaŋ,” me rɨmɨdla.
  acr-NNT: Ekꞌu ri kuaj riꞌin e ketaꞌmaj la ronoje ri utz yaꞌtal paqaqꞌabꞌ kaqaꞌano
    ruma xa oj jun rukꞌ ri Cristo, chaꞌ jelaꞌ ri kubꞌulibꞌal kꞌuꞌx la rukꞌ Rire kꞌo
    kutiqoj chike jujun chik.
