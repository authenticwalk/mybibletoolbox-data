verse: PHM.001.006
translations:
  kpx-kpx: Di aho guliguliai isiviale nahi Iesu Kelisomo uveve dua maleale kemo lulelelahai
    hilokage Dilavau nahie hoesegeve dua vama.
  okv-H: Eto inena Iesu Keriso ta ke hande ururo ungotena Keriso ta ambotani na Keriso
    ta degi ta tunga jamo ari te hondate ari doitoko ere humbuhora avo be kesora ainge
    ijie pari eagora.
  tbo-tbo: Tau a laupali naka ipa tam Pilimoni witulana dewadewana tu witumagana lawahi
    mitehi ona waya po Yaubada a ombenena Keliso tu wimulitagona uyahita una hanapugeya.
  mal-C: '@see-verse:PHM.001.005'
  grc-SR: ὅπως ἡ κοινωνία τῆς πίστεώς σου ἐνεργὴς γένηται ἐν ἐπιγνώσει παντὸς ἀγαθοῦ
    ⸋τοῦ⸌ ἐν ⸂ἡμῖν⸃ εἰς ⸂2χριστὸν Ἰησοῦν.⸃
  bgc-bgc: मै प्रार्थना करुँ सूं, के जो बिश्वासियाँ गैल थारी साझेदारी सै, उन भली चिज्जां
    के जाणण के जरिये जो परमेसवर नै म्हारे ताहीं दी सै, वा और घणी बढ़ती जावै। अर या
    म्हारे मसीह की महिमा खात्तर हो।
  khz-khz: Gaura pakurai arapalina gemu kamonagi pono varavaragia talima reketa geriai,
    pe gau namara tagaunarana Keriso genai takamonagina vetainai, pono ripa-namanamara.
  deu-TKW: auf daß der Anteil an deinem Glauben wirksam werden möge in der Erkenntnis
    alles Guten, was unter euch ist, für Christus.
  zsr-NT: Rnabaꞌ lahuëꞌ Dios gunëꞌ ga guntsca dxin lban runuꞌ ca nac le réjlëꞌu Cristo,
    quië luzíꞌ xbey nup nacuáꞌ niꞌ yúguꞌtë le nac dxiꞌa, le ruzáꞌ ladxëꞌë queëruꞌ
    Jesucristo.
  lin-lin: Nabondelaka ete kondima oyo ezali kosangisa biso emonisama na misala, mpo
    ete ososola malamu bolamu nyonso oyo tozali na yango kati na Klisto.
  hns-NT: Ham ose maangiela kie hamlogke ekahie bieswaas dwaara toe hardam auro dekhaihe
    kie Kriest hamlogse ketana barhia kaam karwaai sake hai.
  noa-E: Ĩchab mua pʉ kõit Ẽwandamag jëeu chiraajem, cha maachdëu ʉ̈kha nʉm iek deeum
    khʉʉnag jaaumam dʉ̈i pʉchdëupaijã jãga Jesucristo gaaimuata maachin Ẽwandam dʉ̈i
    ʉ̈u wënʉrraajẽ a thumaa ajapha khap amkhĩir.
  eng-EMTV: that the sharing of your faith may become effective in full knowledge
    of every good thing which is in us in Christ Jesus.
  mib-NT: Te jícán tahú rī jeē ñáyuu ni cacandíje sɨquɨ̄ jeē candíje máá ró, na jécūhun
    vāha ga ni i sɨquɨ̄ tāca jéē váha jeē sáha ya yohó jeē jiín Cristo Jesús.
  lif-NT2: खे़ने़ॽ के़नसाःन्‍निन् वेॽहाॽ के़जे़क्‍तुसिल्‍ले़ ख्रिस्‍तरे़ आबिरे़बा
    काक् मुॽइसाम्‍हाॽ नुःरिक्‍काङ् कुसिङ् निःप्‍मा के़सुक्‍तुर फाॽआङ् तुवा चोःक्‍कारो॥
  xnj-xnj: Niyupa, kuvya kwinu musadika pamonga na veve, ukukita umanya kila chindu
    chabwina chetivili nachu mukuwungana na Bambu witu Kilisitu.
  mmx-mmx: A sing ne Moroa do lixitkis ekilen atnema eburu minemi limixin nunu naba
    lox asuusu leveloklox anarong ne Karisito im taba dik min.
  cbr-NT: Mix Jesucristomi catamëquinmi ax cuëëncësabi oquin 'acë cupí, ca uni raírinëxribi
    ami catamëaxa. Acaman uisaira oquin cara Jesucristonën aín unicama 'aquinia quixun
    'unánun cana aturibi Nucën Papa Dios ñucáxunin.
  tee-NT: Ictapainini ju Dios ixlacata'an ju yu'unch ju xatalhilaca'an ju Jesús va
    ixlaca'atalh ni talakts'inan ni lhilac'ap'in ju uxint'i. Vachu' iclacasq'uin ni
    catac'atsaya' ju yu'unch ni yuchi ju Cristo Jesús ju xataxtakniyan ju k'ox mi'atsucunti'an.
  eng-LSV: that the fellowship of your faith may become working in the full knowledge
    of every good thing that [is] in you toward Christ Jesus;
  cak-NT: Ren ninc'utuj che ri Dios, chi ri anchok chique natzijoj-wi ri anchique
    animan, can ta xtiquina'ej ronojel ri bendiciones ri jec'o pa kac'aslen roj roma
    c'o ri Cristo Jesús pa tak kánima.
  pah-NT: 'Nurã ji ei Tupana''ga pe: —Filemom''ga ojiko hete Cristo''ga rehe ojikoty''aro
    ga pavẽi ga kwahavuka ndereheve''g̃a pe. Cristo''ga kwahavukaro g̃waramo tokwaha
    pa ti Filemom''ga Cristo''ga remimombyryva ndereheve''g̃a pe. A''ea ji ei Tupana''ga
    pe nde renoina.'
  sja-NT: Pɨ mãgá chik'inia bapari perã tachi ijãapataarã ome, mɨa ɨt'aa iidipari
    Tachi Ak'õrepa pɨmaa k'awapimerã ne-inaa pia jõma tachi Cristodeerãpa oodai irua
    k'aripak'ãri.
  xed-xed: Ta maga duʼa yu da Lazglafta ka maravata pghatá ghəŋa na zlghay nda ŋuɗuf
    nda gwa u mida na, nda ma slna u. Mantsa, ka zlagapta ŋərma skwi ta kumə ŋni ta
    magata gha ŋa Kristi bɗaŋay ta daɓi.
  mks-NT: Ta xíca̱ ta̱hví i̱ nu̱ Ndióxi̱ ña̱ ná ndicanún nu̱ú java ña̱yivi ndá quia̱hva
    cándeé inún mé á. Ta xi̱hín ña̱ yóho cuu canda̱a̱ va̱ha ini na ndaja náhnu ña̱ma̱ni̱
    cája Ndióxi̱ xi̱hi̱n tócó ndihi mí, na̱ cándeé ini Jesucristo.
  gfk-S: Iou nunure be augo tike turadi ing u la terter ra harharahut ing i lake ira
    sunupi tike turadi. Ma iou sasaring be no num tintalen na harharahut hobi na lamus
    ugo be nu nunure ma nu kilingane timaan ira haridan bakut ing u hatur kawase naramon
    tano num kinkinis tane Krais.
  bmu-bmu: 'Saiwap jiba kewö köulukömakzal: Mötnaripkan mönö köhöiba pöwöwöm aiga
    ölöp qöhöröŋnine kinda nembuk mötnaripkö keuŋi jim sehiba malman. Mewö Kraistpuk
    qekötahöba kininga kalem ölöpŋi ölöpŋi neŋgimakzawi, gi miaŋgö könaŋi körekŋanök
    möt sölöŋgöman.'
  dgz-dgz: Ne mup genan God inap waina ame ge Iesu anu tumasiana oisewa waenapan upi
    wadiamoa gapan Iesu Keriso wat aipakam mega kakae guragut inap waritoni, ame di
    anu awai.
  eng-GNV: That the fellowship of thy faith may bee made effectuall, and that whatsoeuer
    good thing is in you through Christ Iesus, may be knowen.
  zaa-NT: Acca adí ca enne' nna ría hua latsi' quį ne. Rinábania' Tata Dios por iyaba
    ca hermánua qui'ni gútie adí la' ritelíni qui' quį para qui'ni gunibia' cą adí
    tse' iyaba nu chi beni Jesucristua lo losto' le.
  eng-WEBSTER: That the communication of thy faith may become effectual by the acknowledging
    of every good thing which is in you in Christ Jesus.
  guh-guh: Pamonae ata Diosojavabelia najamatabëcuenecopaba xamë pexanialivaisi netsipaebixae,
    bajarapamonae ata tovajëtabiabajë Diosojavabelia. Tovajëtabiabajë bajarapamonae
    xaniavaetsia peyapëtaenexa Dioso vajanacayavenonabiabijava Jesucristo pijajivixaetsi.
  bon-bon: Cane irecu ätumutenine, egä weene lipu alenglecäjininiye cine cama yepä
    ätrunga cabu, peei te pa niwenipi mine cängenarage umle äbitame iyeta miiji mule
    poto cidi me, lui cina saacluge Acejiyame bau ca, mine liba Keriso cabu ninajininige.
  nhw-BL: Huan nijtlajtlanía Toteco para huelis tiquinilhuis miyac masehualme quen
    tijneltocatoc Jesucristo para inijuanti nojquiya huelise quineltocase. Quej nopa
    ta huan inijuanti huelise anquimachilise nochi nopa tlatiochihuali catli tijpiyaj
    ipan Jesucristo.
  swh-ONEN: Naomba utiwe nguvu katika kuishuhudia imani yako, ili upate kuwa na ufahamu
    mkamilifu juu ya kila kitu chema tulicho nacho ndani ya Kristo.
  wbi-wbi: lino nikukufuunya kuuti, uvuhangilanisi uvuo vuvombaghe imbombo n'kate
    mulyumue kuuti, mu uluo lukuvapela kukagula inofu sooni, sino tunoghile kuvomba
    mwa Yesu Kilisite.
  bba-bba: Nɑ nùn kɑnɑmɔ u de nɔɔ tiɑ ye bɛsɛ kɑ wunɛ sɑ mɔɔsinɛ nɑɑnɛ dokebun sɔ̃
    yu sɔ̃ɔsirɑ kookoosu sɔɔ kpɑ ɑ ɡɑ̃ɑ ɡeenu kpuro tubu ni sɑ mɔ Kirisin sɑɑbu.
  eng-KJVCPB: that the communication of thy faith may become effectual by the acknowledging
    of every good thing which is in you in Christ Jesus.
  kgk-NT: Ajerure íxupe nhane pavẽ-gwi nhane mo'arandu porãve rãve hagwã Hesu Cristo
    remime'ẽgwe-rehe. Ore, nde ave jajerovia Hesu Cristo-rehe. Peteĩxa nhaime-gwi
    indive, Nhandejáry ohovasa vasa nhande-vy nhande rekove. Upe jeovasa Nhandejáry
    nhande-vy ome'ẽ va'ekwe jaikwaa porãve rãve hagwã ajerure íxupe.
  waj-waj: Ta Yisuu Kirisiinna gioonna kiaapuya variaunnaivaara ta innasidiri yaagueeqa
    ari vookaraiyauvaa varaunnavai. Eeta teetama Yisuu Kirisiinnara kutaavaivee kiaunnaiya
    ta mmuaavaugiataama ii kua ivaa arinaima rikiaaraivaara na yaaku varaunoo.
  cpy-cpy: Rootaki namana-kotan-tzimiri eeroka-paeni pikaatzi paapatziya-wakaa-yitanaa
    pikemijanta-yitee, tema nokowatzii pikematha-perota-neero kameetha okaatzi rantakaa-shireta-kaemiri
    Jeepatzii-totaa-rewo Jesús.
  mpx-mpx: Wam abulilek kaiwena iyaka alomwau ge Yehoba wana gamagalau ku heliheliyam,
    inoke ya awanun Yehoba elana heliheliyam o paganina ni gagasisi eliyam, kaiwena
    waisi gegewena toto Keliso eliyana i gan elala u atena.
  wbp-wbp: Ngalipa karliparla wala nyina Jijaji Kirajikiji, kujarlanya karlipa jintangka-juku
    nyina. Nyanunguju kangalpa warrarda nyinami ngalipakuju yimiri-nyayirni. Kujarlaju
    karnangkurla Kaatu payirni nyuntuku Pilimuku yungunpa-jana pinarri-mani kuja-juku
    Kirijini-kariyi-nyanuku. Ngula-jangkanya kapunkulu warrajarlu milya-pinyi yangka
    kuja kangalpa Jijajirli warrawarra-kanyi yimiri-nyayirnirli.
  luo-luo: Alemoni ni mondo iland yie ma in-go motegno, mondo eka ibed gi ngʼeyo matut
    kuom gik mabeyo duto ma wan-go ei Kristo.
  nhe-NT: Huan nijtlajtlanía Toteco para huelis tiquinilhuis miyac tlacame queja tijneltocatoc
    Jesucristo para inijuanti nojquiya huelise quineltocase. Queja nopa ta huan inijuanti
    huelise inquimachilise nochi nopa tlatiochihuali tlen tijpiyaj ipan Jesucristo.
  aii-aii: ܕܗܵܘܝܵܐ ܫܲܪܝܼܟܘܼܬܵ‌ܐ ܕܗܲܝܡܵܢܘܼܬܘܼܟ݂ ܒܸܦܠܵܚܵܐ ܒܝܕܵܥܬܵ‌ܐ ܓܡܝܼܪܬܵ‌ܐ ܠܟܠܔ ܦܘܼܠܚܵܢܵܐ
    ܛܵܒ݂ܵܐ ܓܵܘܲܢ ܒܡܫܝܼܚܵܐ.
  esk-NT: Piqatigiił̣iqput ilipsitñi ukpiqsriruaŋuruani piġuqtuksrauruq iḷitchuġitlasriḷusri
    ikayuutipayaanik pigikkapsitñik Christ Jesus-mi.
  msb-msb: Kaya nangadyi ako na an pakibahin san imo mga maayo na gawi tungod san
    pagtuod mo magadara gayod sin kaaram san tanan na kaayuhan na adi sa aton pakig-upod
    kan Cristo.
  cpa-NT: Møa³jni Diú¹³ hi² li¹ne³ jniang³ cu²rø² ha²lah tan¹ jniang³ ca¹lah¹jǿ¹ hi²
    dsio¹, jniang³ dsa² quián¹² Cristo. Di³ ŋi²niang³ jniang³ cøng² juu¹² cu¹dsie¹²,
    hi² hé² jniang³ jǿg³ quiah¹² Diú¹³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ଆମେ ମିସ୍‌ଲାର୍‌ପାଇ ଆମର୍‌ ଜିବନେ ଜେତ୍‌କି ସବୁ ଆସିର୍‌ବାଦ୍‌
    ପାଇଆଚୁ, ସେଟା ସବୁ ନିକ ସଙ୍ଗ୍‍ ବୁଜ୍‌ବାକେ ଆମେ ତମର୍‌ ସଙ୍ଗ୍‍ ରଇଲାବେଲେ, ବୁଜିପାର୍‌ବୁ ବଲି
    ମୁଇ ଆସା କଲିନି ।
  meu-meu: Taunabunai egu ḡuriḡuri be oiemu abidadama huahuana baine dobi idia ediai,
    Keriso lalonai ita edai e miamu ḡaudia namodia iboudiai bae diba.
  yva-NT: Arakove, wambe arakobe weye wamanave Yesus Kristus ai. Wambe arakobe ti
    ribe sambayambe indamu wama ana wandaene miridi nseo indamu wamo Amisye apa kovo
    manakoe raen tenambe, wemirati wamaura rai weye wambe intabove no Kristusa nui.
  dgc-dgc: Ménalanginék a mapospusan maka du tolay i mahusay a dumemét dikitam a gébwat
    ni Cristo. Mapospusan de maka ya dahil ta péniwala mo a ipahayag mo.
  zpm-NT: Rnab naa lo Dios, grëse miṉe noseed luu grë zha ne no i, tsoguic zhow, zeeṉa
    ygaa zho grëse guieḻnzaac ne rdeed Jesús lo grë zha ne ngab lo me.
  hix-NT: Onà wyaro xarha kàrwonaha, Khoryenkom yakoro, ohoko. Apa y, Kryestu hona
    xenye ro me rma haxa nay hatà. Kryestu hona xenye ro rma, omryenon komo yakoronomanye
    ro me hak nahko, àkehe, ohoko. Apa y, akoronomanye ro kom me hak nahko, onewakryenàr
    me rma haxa ehutwatxho menye, àkehe, Khoryenkomo wya, ohoko. Àsok tawro hana.
    Kryestu yoh me kehtokonye, noro newakryenàr me rma haxa tehxatxow hamà.
  sim-sim: Kraisin mi hishindiyanda nombon man mi sawendan halashinak kwambuk si naka.
    Uhu mbele mbele jivi os Krais nirin or hahanda oson avak mi heyekrahakoroka.
  npi-ULB: म प्रार्थना गर्छु, कि ख्रीष्‍टमा हामीमा भएको हरेक असल कुराको ज्ञानको निम्ति
    तिम्रो विश्‍वासको सहभागिता प्रभावकारी हुन सकोस् ।
  cgc-cgc: Gapangamuyo a na tenged gaisya ka daw gaduma ta mga paryo no na gatuo ki
    Cristo, magdugang imo na pag-intindi parti ta tanan na mga kaayaran na paatag
    Cristo ki kiten na mga sakep ki kanen.
  tim-tim: Nâŋe âmâ gâŋe luâk âmbâle Yesu nâŋgaŋmatgât keiŋe makyeŋgimenâ nâŋgâwaigât
    Anutu ulilaŋdân. Hain akmâ Kristoŋe wan me wan âlepŋe aknengiep are nâŋgâm metewengât
    Anutu ulilaŋdân.
  yor-yor: Èmi ń gbàdúrà pé, bí ìwọ ti ń ṣe alábápín nínú ìgbàgbọ́ rẹ pẹ̀lú àwọn ẹlòmíràn,
    pé kí ìgbàgbọ́ náà lè mú ọkàn wọn dúró gbọingbọin, gẹ́gẹ́ bí wọn ti rí àwọn ọ̀rọ̀
    ohun rere tí ó ń bẹ nínú ayé rẹ, èyí tí ó ti ọ̀dọ̀ Kristi wá.
  wos-wos: Nani Kraiska jémba sarékéta déka du nani re. Rembeka dé naniré yikafre
    huru. Méni akwi Kraiska jémba sarékéta déka du reta nak duré déka hundi wata,
    Kraismbu hérambeka atéfék yikafre jonduka jémba xékélakiméte, wuni Godré wakwexéké.
  emp-NTPO: Mʌ̃a Ãcõrẽa iwid̶i b̶ʌa Crito ĩjã b̶ea ume bʌra bio bia b̶amãrẽã. Mãwã
    jũma ne bia dadjia Jesucritod̶eba eropanʌda bʌa bio cawaya.
  eng-F35: so that the sharing of your (sg) faith may become powerful through a full
    understanding of every good thing that is among you (pl) who are in Christ Jesus;
  ind-ind: Saya juga berdoa supaya keyakinan yang kita miliki itu semakin memberikan
    semangat kepadamu sehingga kita lebih memperhatikan hal-hal baik yang dapat kita
    lakukan demi kemuliaan Kristus Yesus.
  pes-OPCB: دعا می‌کنم که ایمان و اعتمادی را که به خداوند داری، با دیگران در میان
    بگذاری، تا ایشان نیز تحت تأثیر قرار گیرند و ببینند که چه نیکویی‌ها و مواهبی از
    عیسی مسیح نصیب تو شده است.
  mpt-mpt: Ne Gode imin baabania Failimone keb wengo nakaia unangai omkayemeo kobo
    inamin namin ayamo Yesus Klaiste ni omkayebeo alehabeba e kla tekein kemeko ge
    baabaiobe.
  ssx-ssx: Kame dikana꞉ma꞉ neke ame̱le̱ mo Yesu Ketiso pa꞉ta꞉ hone tulaasa꞉ hau pa꞉ta꞉ta꞉
    ota꞉ homeke hone wia ta꞉ma꞉ni pea haloma꞉me. Kota꞉ mo ya yeni pitolo ekita꞉ mo
    naka꞉ hone tulaleeki pa꞉ta꞉ yama꞉ Ketisona꞉ epeke putupa꞉ ku hala꞉eki paeyao handoelena꞉
    Koda꞉ma꞉ walena꞉ I̱ma꞉ ipiki pa꞉ta꞉ yeni pitolome.
  mkl-mkl: Ǹ wɑ n tɔɔ Ilɑɑɔ̃ ku jɔ̀ ɑnu ɑkɑ̃ iyi ɑwɑɛ ŋɑ ɑ̀ nɛ nɑ nɑɑnɛ ku dɑsiu ku
    jɔ̀ i mɑ̀ mii jiidɑ iyi ɑ̀ nɛ si kpɑ̃ɑi Kirisi fei.
  gaq-gaq: ଡିରକମ୍ ନାଁ ବିସ୍‌ବାସ୍‌ନ୍ନିଆ କୁଡ଼େଃମାଡ଼େଃ ବାନ୍‌ ବିଃବକ୍ନେ ସର୍‌ତେ ନିମାଣ୍ଡା
    ସାମୁଆଁ ବିସ‍ଏରେ ବୁଦିବାନ୍ କିସ୍‌ଟନେ ପାକା ପୁରନ୍ ଡିଂଏ ।
  gof-RNT: Neeni ne ammanuwa haratas shaakkeyssi nuus Kiristtoos Yesuusa baggara yaa
    lo77obaa ubbaa erisana mela taani Xoossaa woossays.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ଆବୁଆଃ ମେନେସା ହବାୟାନ୍‌ ହରାତେ ଆବୁଆଃ ଜୀଦାନ୍‌ରେ ଆଶିଷ୍‌ବୁ ନାମାକାଦା
    । ଖ୍ରୀଷ୍ଟ୍‌କେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହରାତେ ଆମାଃଲଃ ଆଲେୟାଃ ମେନେସା, ଏନ୍‌ ସବେନ୍‌ ବୁଗିନ୍‌ ବିଷାଏରେୟାଃ
