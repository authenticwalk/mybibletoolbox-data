  gub-BL: Aze'eg teko Tupàn pe nerehe ihe, ma'e henoz pà izupe ihe. — Pirem a'e, umume'u
    nerehe uzeruzar haw oho iko a'e, teko wanupe a'e, wamuzeruzar kar pà nerehe a'e,
    a'e izupe. — A'e rupi ainoz ma'e newe ihe kury. Pirem henu har a'e wà nehe, aze
    uzeruzar Zaneruwihawete Zezuz rehe a'e wà nehe, a'e mehe ekwaw kar nekatu haw
    wanupe nehe no, a'e izupe, ma'e henoz pà izupe.
  imo-imo: Nu lino kinye popo tipo Kraist ipuki tirimolo aku ulumuni lino Kraist kinye
    popo tipo molopolio mane ungu waye ltimolo akuma lino paa lipo manjemili enge
    tipe makinjipili nimbo Gote kinye aku tepo konge tero.
  boj-boj: Ni iga ti beterosim koba na Yesus qa gago areqalo siŋgilateqnum deqa e
    endegsi Qotei pailyeqnum, “O Abu, ni na Filemon iga ti aqaryaigimqa iga powo bole
    osim iŋgi bole bole Kristus a iga egeqnu qaji di geregere poigwas.”
  eng-DRA: That the communication of thy faith may be made evident in the acknowledgment
    of every good work, that is in you in Christ Jesus.
  knf-knf: Dñehan Naşibaţi ado pfiyaar pi iţokuŋ na nja pado kalemp, ihilna ime iko
    inuura bŧi yi ŋkaaŋ ţi ubida na *Kriŧtu.
  san-KHM: អស្មាសុ យទ្យត៑ សៅជន្យំ វិទ្យតេ តត៑ សវ៌្វំ ខ្រីឞ្ដំ យីឝុំ យត៑ ប្រតិ ភវតីតិ
    ជ្ញានាយ តវ វិឝ្វាសមូលិកា ទានឝីលតា យត៑ សផលា ភវេត៑ តទហម៑ ឥច្ឆាមិ។
  arn-NT: Fey pewmangen eymi tami mupiltulen ñi küme kimfalael itrokom che mew, tami
    küme longkontukuafiel itrokom ti küme felen taiñ llowel ta Cristo Jesus mew.
  zas-NT: Rniaab tëën lojman guial lüj cayüjnl dunujn yudar par yatieꞌch ree mazri
    xtiidx Jesucrist, gusnuu gagbeel gra ni zagdxe ni rayaꞌp ree guial ma nayajc ree
    tijbzi con Jesucrist.
  ken-NT: Nɛ nchí nɨkmʉɛt ntá Mandɛm bɛ ɔ́nchɛ́m mmʉɛt nɛ batɨ̌ bǒnkwɔ ɔ́ndɔ́k
    nɔ́kɔ́ chi ambɨ, nɛ bɛ ɛyɔ ɛ́nkwak wɔ ɔ́ndɨ́ŋɨ́ bɛrɨ́tí mɛnyɨŋ mɛnkɛm ɛbhɛn Mandɛm
    áchyɛ̀ bhɛsɛ ndu sɛbharɛ mmʉɛt nɛ Kristo.
