  gfk-H: A tutuna sakit tasigu. Iau nem bia u na harahut iau ta dahina narako tano
    nugu kinkinis tano Watong. U na hasigarina no nugu nilon narako ta Karisito.
  viv-viv: Siule tobohiyaku, Kaiwabu Yesu faꞋina yaku veꞋoꞋola amine udanuwakabubuyeku.
    Ide Keliso yana kaliva faꞋina, udanuwakabubuyeku-yo aku ayauna udakivehavehagina.
  yao-yao: Kwayele, nlongo njangu, ngunchondelela mungamuchisye kwa litala li kwa
    liwamba lya Ambuje, sambano nti nlongo njangu nkulumbikana ni Kilisito, muunonyelesye
    ntima wangu.
  tgp-tgp: Ale voraiku, mo r̃uhu vara, o pa vai te hina r̃uhu hatea isaku matan Moli,
    o vaiau a avulahi,
  auc-NT: Botö tönïñabi ëñëmi. Mönö Awënë beyænque bitö botö beyæ̈ pönö cædinque Önetïmo
    ingante waadete pönencæbiimpa, ante wæbopa. Edæ mönö Codito nempo quëwëmöna ïninque
    bitö waadete pönente cæbi ate botö gancæ entawente tocæboimpa, ämopa.
  kbc-NT: Enice, inioxoa, awii niɡ̶ijo ane jipokotaɡ̶awa leeɡ̶odi Ǥoniotagodi, odaa
    adoniciwaɡ̶ati, ane ee ɡ̶anioxoa leeɡ̶odi me ɡ̶odexogotege Ǥoniotagodi.
  bmh-bmh: O Zai, Dubanou Ban nugau wanib ebu na izal oiab naliu mabun izal ze aizem
    guzenen. Ig Kristus waugab daremun, gonun, na igul go izal oiab naliu usalabun
    guzenamam.
  ctu-BL: Hermano, pʌsbeñon i yutslel a pusic'al ti lac Yum. Ñuq'uesʌbeñon c pusic'al
    ti Cristo.
  meq-meq: Amboh malamar ga, neŋ faya na gakeye amboh tə məzele i Bəy Maduweŋ. Geŋ
    wu nakə lele eye, meŋ ha ɗərev tey hərwi nəmay tebiye may aye ka dzapama ka Yesu
    Kəriste.
  noa-H: Magau k'odam Filemón. Puajã maach Pör Jesucristo hiek hʌ̈k'aajeewai, Onésimo
    chig haba sĩi warag hi daupii wai chirsimk'ĩir, muata pʌrʌg chaigpa chirʌm hi
    kõit. Mag pʌjã hĩchab Cristo dën haawai cha mua jaau chirʌmjö habá hi dʌ̈i, magbarmua
    warag mʌchpata mʌ k'ĩirdam honee hapieg.
  alp-NT: Kwali Pilemone, au kotie bei ale leke atapa au mina le ite luare Tuhane
    Eni tamata. Aranai kai li lokoi mise lupe aakbere tamata jemate toini maketa lekwe,
    mere aakbere au le ite luare Kristuse Eni tamata.
  san-VEL: bho bhraata.h, prabho.h k.rte mama vaa nchaa.m puuraya khrii.s.tasya k.rte
    mama praa.naan aapyaayaya|
  kbq-kbq: Tamage nenfuga, Ramofompina knare hunantenka, Kraisimpina nagu'a nazeri
    kasefahu kea nasami'nanegu nehue.
  kbh-kbh: Chcasna, Jesucrístbeyeca ats̈be cats̈ata, Bëngbe Utabnáftaca cánÿiñe mo
    canÿacá quetsomñecá, Diosmanda chë pavor s̈cochtsebema. Diosmanda cochjama ats̈be
    ainana ngménaca ndoñe chaondë́tsemnama.
  ron-LSB: Da, frate, lasă-mă să mă bucur de tine în Domnul. Împrospătează-mi inima
    în Domnul.
  pon-pon: Ei ri ai, i men paiekin komui ren Kaun o, kainjenemauda monion i ren Krijtuj.
  nhe-BL: Quena noicni, xijchihua ni favor huan sampa xijseli. Ya nopa nechpalehuis
    na huan nechyolchicahuas ipan Tohueyiteco.
  sps-sps: Eye, vamuinyasiny tsonyo, kat of you na ka to, nom fatabiny e Onesimas
    to te kat fi rom anyi tana Tsunaun, tan kat to aya, a aave vanyo parits enanon,
    sa faarei varonyo na vamuinyasiny tsumanyi koman e Krais!
  wnc-wnc: Siakan notna. Gaat naat Buyambam tapaniu Jesue amin notna dakngake yuamak
    kakngae natake sanga wa na gatangamunanga aknga tasiyo. Sanga waaknga tasingamuyuk
    musipma tapi kekekayok.
  bus-bus: Tↄ̀, ma gbɛ̃, kuuna Dii guu ǹ à maaa kɛmɛ, ǹ ma làakari kpáɛmɛ wa kuuna
    Kirisi guu yãnzi.
  gub-BL: Herywyr. Ezapo ko ma'e ihewe nehe, ta'e ereiko uzeruzar ma'e romo xe. Hemurywete
    kar pe nehe ty, ta'e herywyr romo ereiko xe, ta'e Zaneruwihawete rehe zazeruzar
    zane xe.
  imo-imo: Ango, piltinoya. Ilto Kraistinga iye talo. Awilimunga imbina nuni neya
    aku ulu pengamu na kinye tekolio nanga konopu teko penga tiwi.
  boj-boj: O ijo was Filemon, ni que. Aqo ombla Tamo Koba Kristus aqa tamo unum deqa
    ni aqa ñam na olo Onesimus ijoq qariŋyosim dena ijo are boletetbe.
  eng-DRA: Yea, brother. May I enjoy thee in the Lord. Refresh my bowels in the Lord.
  knf-knf: Aa, iwi ayiţ naan tenan ţi Ajugun idolën uko wi nñehaniiŋ, tenan kak ţi
    uŋal wi Kriŧtu iwalanaan uhaaş.
  san-KHM: ភោ ភ្រាតះ, ប្រភោះ ក្ឫតេ មម វាញ្ឆាំ បូរយ ខ្រីឞ្ដស្យ ក្ឫតេ មម ប្រាណាន៑ អាប្យាយយ។
  arn-NT: Felelley may, peñi, füreneaen tami feyentulen ta Ñidol mew. Yafültukuñmaen
    tañi piwke tami peñiyefiel mew ta Cristo mew.
  zas-NT: Yan been naj favor guin guial rënl Jesucrist, zian baguꞌ luxdon guial nayajc
    xbejn Jesucrist.
  ken-NT: Manɔ́, kʉ ɛnyɨŋ ɛnɛ ntá ya ndu nnyɛ́n Yesu Acha. Kʉ mbɔ ntɨ mmǔ Kristo
    bɛ ntɨ nɛ́mpɔ́p mɛ amɛm.
