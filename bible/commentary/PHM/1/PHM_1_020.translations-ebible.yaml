  gof-ENT: ታ ኢሻው፥ ጎዳ ባጋራ ኔፔ ማዴ ዴማናው ኮያይስ። ኪሪስቶሳ ባጋራ ታና ሚን።
  aau-aau: Hano wayh ara, Hakamay se hokuaw kokwe, hunkwe hane kwa hiymon nanpanan.
