  san-ASM: ভো ভ্ৰাতঃ, প্ৰভোঃ কৃতে মম ৱাঞ্ছাং পূৰয খ্ৰীষ্টস্য কৃতে মম প্ৰাণান্ আপ্যাযয|
  tac-NT: Ne Páulo 'lige mué Bilimoni, ramueka okánika niru alué Esukristo oyérame,
