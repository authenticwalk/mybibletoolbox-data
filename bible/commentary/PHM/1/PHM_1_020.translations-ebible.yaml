    Cristo.
  bgg-bgg: Ji-è, guro khuiino, Ithong chiang shii gu haro shii hì rek phi bo; Masi
    shii khuiino duiine, gu shii sang yi bo!
  eng-TCENT: Yes, brother, let me have some benefit from yoʋ in the Lord. Refresh
    my heart in the Lord.
  eng-BSB: Yes, brother, let me have some benefit from you in the Lord. Refresh my
