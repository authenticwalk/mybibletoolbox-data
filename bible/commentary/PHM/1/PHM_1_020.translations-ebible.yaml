    nendaꞌ opaf aeꞌafi fotaga boꞌof newaꞌ banagai sonehe.
  cbv-cbv: Pánihna, wã dée, wã oini, jwĩ Maáh Cristoíh jʉmna, Onésimodih ma tʉ́i chãjaá.
    Páant ma chãjat doonádih joinít, bʉ́dí wã wẽibipna caá.
  taw-taw: Mam, yad agɨl gos nepin, chɨl Klays bɨne okok mɨdol, nad Bɨawl nop nɨŋɨd
    yɨp anɨgɨl gɨtep gɨnɨmɨn. Anɨge, yad nɨgen tep gek, mɨñmɨñ gɨnɨgayn.
  jic-NT: Natjam, cupj nin pyonecj Jesucristo tjevelá. Jipj se con̈ Jesucristo 'ots'ipj.
    Mpes po najas jipj ca la mijin napj najas jinwá. Nin lejay na, tsjay 'ücj najas
    nsem.
  zap-NT: Gulaa faborree ne rnab noo lo de ne nak be xpén Jesucrist. Gunexiilen lextoo
    noo ne rlaleedx be Jesucrist.
  wer-wer: Pötaanök Aköpëën yak ne ompyaö elnëak Onisimas sant mowas. Tepër Kristook
    yal menak wëerek pël elnëën ya kë sumaan.
  ipi-ipi: Enene, amene nimbato Akali Andane oko nembo toto, nambana yamapane mo kuai
    laya wato, Onesimasa lamolo-peke lapi lakae lo nembo teyo.
  qul-NT: Arí, hermanóy, cay favorta ruwaway Señorpi creyente jina. Cusichiway Cristopi
    hermano jina.
  ter-NT: Iti mbo'ínu xoko Vúnae, ngúxoa itíkimo kuteâti anjá'inopi koeku hókea uti
    Vúnae Jesus. Yane keuhépekopotimo inzóneu ikéneke Kristu.
  bmr-NT: Jaaneguiiha tañahabo, uudi jino iminoco deetavo Aivojɨɨbo Jesuco imiyaavogomo
    iicanɨcɨbadɨ. Jaaneguiiha tajeebɨɨco daacusu Cristofañodɨ tañahabo idiicamaño.
  fuf-fuf: Awa yo musiɗɗo, waɗanan ɗun sabu Joomiraaɗo on, ɓuttinaa ɓernde an nden
    e telen-ma Almasiihu on.
  bhl-bhl: Wee, nakunum kutaka! Ku nemdiw Kulais em gelewkabelew kunum kebelew kasike,
    ku nem bokokemsi fut kale kiliko, gelewolewka! Ku nukalem Kamok Fian em kulo kukukembe
    kukuw ken bakati nelo kukunemew tewe, ne kawin dak kel ibolow nanbowko, boki te.
  ons-ons: O kimane, na don golatmaile, iwa bakomse Waom wane ranom paki detnanikene.
    Ge so na ŋere Kristo wano kima wele gemaitane, ge wet pesek okannom wetne menageake.
  con-NTPO: Ju, faenga'su, Na'su Jesúsve in'jamba ñama fuiteja. Nane Cristove in'jamba
    ñama avujaenjan ña injama'choni opatsse canseye.
  ghs-ghs: Piremo noma name, meenipamuke nii Kiristu qupadzomaqa ohonga naate anake
    hoobidzare.
  peg-peg: ଆଁ, ଟଣ୍ଡେନ୍‌, ମାପ୍ରୁ ଲାହାଂ ରଚେମାଞ୍ଜି ମି ହୁକେ ନା ଲାବ୍‌ ଆଏତ୍‌, କ୍ରିସ୍ଟ ତାକେ
    ନା ଜିବୁନ୍‌ତ ସୁସ୍ତା ହିଦା ।
  txu-NT: Nà, akmere, gora ã anen kum akabẽn mex jarẽ gu banhõ Bẽnjadjwỳr kabẽnkôt
    tu kum akabẽn mex jarẽ. Kum akabẽn mex jarẽn o ikĩnh, akmere. Gu baje Kritukôt
    abeno bakamykam gop ijo kĩnh, akmere.
  eng-WEBU: Yes, brother, let me have joy from you in the Lord. Refresh my heart in
    the Lord.
  gnw-NT: Añete co, cherɨvɨ, iyapo cua icavi vae cheve yandeYa re yarovia ramo. Chembɨpɨacatu.
    Echa'ã mocui reve yarovia yandeYa re.
  mux-mux: Ang, ‘Auliele-nga kongun te tenjambu.’ nikunu na liiku tapunjukunu ulu
    kaí te ti. Olsu Krais-nga yisele molembuláliinga nu-ni na numanu kaí pípili ulu
    te ti.
  maj-NT: Ji nda̱ nts'e, a̱t'aha̱ tjohi̱ Nda̱ Nti̱a̱ná, kasakújinna ji nku kju̱a̱nda.
    Tjen nga'yíhi̱n ani̱ma̱na̱ tu̱ nga̱t'aha̱ nga nkuhú kich'aá Cristo̱.
  bkq-NT: Koendâ lelâ ikâ Onésimo agâ, âyam kâenkado ara, ypemugu Cristo eynynâ. Amituo
    ise won-honru mâunduly, azakâlâ Cristo eynynonro kydawylygue.
  kue-kue: Angra, Yaglkande kangiye mina na gun yenaglka mambuno wakai ere naratnedi
    pirka. Ana na nomana wakai yenan, nono Krais yombamo mouglka ana mambuno eratnara
    i mina na dena munduna argan erambuka.
  cot-NT: Nonintavecaquea, napitsaroventarite, pincavintsajacotename, apatsinorotari
    inaque Amajirote. Poguishinejavaequenaquea, aguijatacoqueritari Quirishito.
  bnp-bnp: I muholi, o turagu. A ngaru go kori iau na rane Bakovi Dagi. O vakatora
    a niluhoi nau na rane Kristo.
  apn-NT: E kwa ixkràmnhwỳ. Ixpyrà nẽ apê Kris kwỳ jakamã kêr ka ixkamã axukaprĩ hã
    inhmã Onesti ho mex nẽ. Kêr pa ja hã ajarẽnh ma nẽ ixkĩnh nẽ tãm ijamaxpẽr.
  ctp-NT: Taꞌaan lka yu chabiyaꞌ ꞌin Jesucristo, kanꞌ chaꞌ sa ñaꞌan nu tka mjñaǎn
    ꞌiin, chaꞌ suꞌwe ti chkwiiꞌ loꞌo yu, ngwañaꞌan kuꞌnii loꞌo yu. Ja chan ka suꞌwe
    la tiyeěn si ta wan chabiyaꞌ tyaan yu nde re chaꞌ tayaꞌ yu ꞌñaǎn.
  opm-opm: Nohe nap Pirimon go nohnong mamaru nahat da yah nahatinmur. Go Nuhut Hanipyah
    orhe tapnong hat pati han yot ma hapat. Ihan noh ohe danong apang matpora daham
    norhe ma napor mengru mat orhor Onesimas ohnong amamsi mat ambutinmur.
  bvr-bvr: Ngaw, japurra ngapa ny-jirra. Gun-gata minypa ngarripa wugupa Bunggawa
    arr-yika, gun-narda ngaypa jal ngu-nirra guna-jeka barra apula gun-gunyilja. Nguna-jalkaka,
    japa, minypa ngarripa rrapa Christ gu-ngardapa arri-negiyana.
  wal-wal: Ee ta ishau, Godaa baggaara neeppe go77a demmanau koyais. Kiristtoosa baggaara
    tana minttetta.
  zad-NT: Beṉ' bish', chṉabid' li' yeḻ' goklenni daa chakicho X̱ancho Jesucrístona'.
    Ben ka soa' mbalaz daa nakcho toz nx̱enilall'cho Crístona'.
  kmg-kmg: Âgo-nane, go Wofuŋte erâ wiac buafec tahacnucmurâ enarekac. Kristore erâ
    bubiaŋ qanarezemec.
  aso-aso: Ne neiha neze zuho make, laza nene Guvelesi veꞌmi evenele nosineꞌ nenako
    geitatiꞌ initeꞌ ma daloho lo nogiluve. Aꞌmine nene adoꞌ Kilisitoꞌ evenele nosingumuꞌ
    ve lo neniꞌ luꞌneuꞌ do lamineꞌ o-nedo gele emanivo Onesimoꞌ nenita alive losa
    noluve.
  uli-uli: Ila irel yach mel bo gich Kristiano ngo ngang idodongor ngalug bo be iye
    sengal yam tipingiyey irel yai yengang ngal Samol bo yebe cchehas lal depey.
  nin-NT: Uzumburr, ingga tsi ku ùwà ango du ùwà ka zi ingga ni inkindirr iyirr inggi.
    Nu nggo ùwà i su uzumburr uniga Kristi, ùwà bu di ingga inyarr ni isisurr imungga.
  tgk-tgk: Бале, бародар Филемӯн, мехоҳам ба хотири Худованд аз ту фоидае бинам. Диламро
    дар Масеҳ қувват бубахш!
  acu-NT: Yatsuru, ame ii Apuri Cristonu asam, wait aneasam pengker nintimsam Onésimo
    jeemin jukim nintir waramtikrusta.
  cak-WNT: Queri' wach'alal, ruma chi kach'alal ki' pa rubi' ri Ajaf, rumac'ari' nwajo'
    chi naben ri utzil ri nc'utuj chawe, chi tac'ulu' c'a jabel ri Onésimo. Y riq'ui
    ri' xtaya' quicoten pa wánima y chuka' can xtik'alajin chi xa jun chic kabanon
    riq'ui ri Cristo.
  ebk-ebk: Isunga ifiak, sapay koma ta atum nan chawatku kan he-a kiapú as nan enmafurotanta
    kan Apo Jesus. Pangaasem ta paragsakunak kan he-a ay ifiak kiapú as nan enmafurotanta
    kan Cristo.
  spa-PDDPT: Sí, hermano, que yo me beneficie de ti en el Señor. Conforta mi corazón
    en Cristo.
  ruf-ruf: Ndughu yangu utende pfino kwa kunyapfila nene kwaajili ye Imtwatsa, lelo
    ghweghwe ka ndughu yangu mne ukwilunga na Kiristu udeng'elese ghumoyo ghwangu.
  gun-gun: Ha'e nunga rupi irmão, Senhor re vy ejapo ha'e nunga xevy. Xembovy'a ke
    Cristo re.
  agu-BL: Nin kajwutz kib tk'ab Kajcaw. Cha'stzun te banaj yi jun chin pawora'tz swetz
    tan intzatzine'n.
  isn-isn: Hange muluna, lekampate uulowa wa mukulu kupuma kitalako niloeye munkolo
    ane kong'wa Kilisto.
  eng-PEV: Yes, my friend, you and me, we both belong to our leader, Jesus Christ,
    so I really want you to help me. Then I will feel really happy.
  ilo-ULB: Wen, kabsat, ipalubosmo nga agragsakak iti Apo; pabaroem ti pusok kenni
    Cristo.
  pir-NT: Sa yegʉ yʉhʉ acayʉ, yʉhʉ cahĩgʉ, mari pʉhtoro Cristo yaquiro ijire mʉhʉ.
    Sa yegʉ Onésimore quehnoano piti caya. Cristo yaquiro ijigʉ yʉhʉ acayʉ ijire mʉhʉ.
    Sa yegʉ yʉhʉre quehnoano bucuegʉ̃ yeya.
  anv-NT: Ndɛre ɛlúmbɔ, meŋmɛ wa, né gétúgé mabɔ Ata pyɛ me galɔ́gálɔ́. Pyɛ
    metɔɔ́ ɛgɔ me ndɛre ntɛ meŋmɛ ayi áfyɛɛ́ metɔɔ́ ne Kras.
  sab-NT: Cha daballa Jesucristo giti Filemón, ba Jesucristo gerua gaba cha kare,
    cha takalin ba cha ta gbe suga no ole, ba cha chudaboadale age no Onésimo alin,
    ba Jesucristo gerua ganga no malen ba agedale no Onésimo alin.
  tmd-tmd: Nöböhöd na. Nöbö Diba mabö rɨmɨdöl aku nugwön, nɨ nagö yadmɨdɨl mag akwör
    rö. Krais an nöbö hogwa pɨ ri abɨm hödpɨg hogwa mɨdöl aku, naŋ aliö alaŋ nugwön
    nɨ wahax pɨna.
  acr-NNT: Hermano, ruma kꞌax kanaꞌ la ri Qanimajawal; ꞌana ko la wa kantzꞌonoj cheꞌla.
    Nimarisaj kꞌu la ri nukꞌuꞌx rukꞌ wa kaꞌan la che ri Onésimo.
  kpg-kpg: Deenei laa, dogu duaahina nei, dumaalia haga gila ina di mee deenei i di
    ingoo o Tagi. Goe haga tenetene ina dogu manawa be di hoo ni oogu i di ingoo o
    Christ.
  taj-taj: थेतबासेलमा ङाला आले, ङादा प्रभुला लागिरी चु गे लसी पिन्‍गो। ख्रीष्‍टदेन
    छ्‌याम गिक तबासे लमा एसे ङाला सेम दोःसी ताङ्ना लउ।
  avt-avt: Te kai yinak, ti erekyo menmen yaaim im. Ti naanmɨpre Onisimas kar ke ti
    naanmɨmprau. Ti erɨak menmen im mentar hawɨr wises Mɨtɨk Iuwe, te hi han yaaik
    eriuwit.
  cbk-cbk: Entonces, mi hermano, hace este favor que ta pidi yo por causa del Señor,
    y ansina ay hace uste alegre conmigo, cay hermano ya kita na fe con Jesucristo.
  uig-ARA: شۇڭا، ئەي قېرىندىشىم، مەن رەبدە سەندىن مەنپەئەتكە ئېرىشمەكچىمەن؛ ئىچ-باغىرلىرىمنى
    مەسىھدە سۆيۈندۈرگىن.
  tuf-tuf: Filemonu, rabu, aját bah quin eyta wacaro. Bahat as acu ay yajc cunro.
    Jesucristo chihtá cuitar bahat as urá ohbac chaw̃i. As chihtá wácati yajw̃i.
  abx-abx: Bugtu'-ko, mahaya i pag'anduy-ko nga aniya' saprubitsaran-ko tikang si
    ka'aw tungod si pag'adda-ta si Ginu'o. Palaksihon gihapon i alabatan-ko bilang
    kaparihu-mo nga ag'adda na si Kristo.
  mco-NT: Xypubedɨpɨch mɨɨd Onésimo. Yɨ nHuindzɨn'ajtɨm Jesús yjäygɨdägɨpy pen jadu'n
    mduñ. Mdunɨpy may'ajt mɨɨd Onésimo mɨɨd Jesús ycɨxpɨ, e jadu'n ɨɨch jëb huaad
    njotcujc'atyɨch.
  cpb-NT: Ari okanta iyekí. Nokowataike iriira kantakayaawone Awinkatharite paakameethatairi
    Onésimo, tema iro kimoshiretakagaanari.
  aon-aon: Namudok aria eikin wanin Filemon, eik yakri nyak nyunekume enyudok douk
    yakripenyum, um Onesimus. Nyunekesh kabi Debeini ananish arpesh shenekesh um.
    Yakri nyugabeime eikihw apahw um nyunek yopinyi kabi Krais ananish arpesh apa
    shenekesh um.
  hus-NT-2005: Kidhábláb, ti kin tʼajtsi jechéꞌ an ti alwaꞌtaláb kom wawáꞌ i belálich
    an Ajátikláb; ti kin kʼijidhmédhaꞌ, kom i belálich an Ajátikláb.
  mig-NT: Jándáa̱ ñáni̱, kuní‑ri̱ ja̱ ná kúsɨɨ̱ iní‑ri̱ sá'a‑ró sɨkɨ́ tíñu máá Jíto'o̱‑yo̱.
    Te ná náni'i̱n‑gá ini̱‑ri̱ sá'a‑ró jíín máá Jíto'o̱‑yo̱.
  bps-bps: Taman flanekgu, toom agu kando, du sasatu ite di kafaglut di ku Amuta Dyisas.
    Dnohoam i knayègu én, du fye mlaan i nawagu, du saflanek ite fagu di ku Krayst.
  mbs-mbs: Doun niyan, Elew, keidowi a bag so sakop ki te Pengolo tadon. Tomani se
    ibeg ko amon meluba se pedowan ko so telekedowa ki tandà te pegpemenal ta ki Cristo.
  tof-tof: Anda kürü zonaret, gyaurka, ma kürünkü tólael ini kla, ka marü ne klamóm
    amtindóla, zitülkus mi nizana Lodón amkoman angundamli. Ma kürü moboküp küsilzan
    syó, zitülkus mi nizana Kerrison amkoman angundamli.
  cme-NT: Mi natobiŋ nuɔ, jande, ne Itieŋo‑i aa ŋ ce-ma ŋaa miŋ waaŋ-ma dumaa; ne
    Kirsa‑i aa ŋ fɛ̃ mi huɔŋga‑i.
  sus-sus: N ngaxakerenyi, i fan xa yi fe raba n bɛ Ala xa Mixi Sugandixi xa fe ra.
    I fan xa n bɔɲɛ rasɛɛwa, Marigi xa fe ra.
  pon-2006: Eri, riei, menlau kapwaiada anahn wet pwehki Kaun-o, komw kaparanda mohngiongiet
    nin duwen riei men rehn Krais.
  dad-dad: Turau, aya fau õ bun tamal, ereb biya Odug bun alouf nigin orouf, Kristus
    bun, aya wau filolõ fiya wana.
  zab-NT: 'Anre baany favorqui zec ni rac saniroldilaaznɨ Jesucrist: guluzaclaaz nare
    zec xpɨny Crist ni nan.'
  jae-jae: O lasic, biŋŋanô, ômoasiŋ aê ŋagec êtu Apômtauŋa to ôlau ŋoc ŋalêlôm êtu
    Kilisiŋa acgom.
  ksd-ksd: Maia, turagu, boina ba ina gugu ure u ta ra Luluai; una valagar pa ra balagu
    tai Kristo.
  msm-NT: Kaling sadangay suun ku, tumana seini pighangyu ku isip pabur nu kanay su
    migsusuun ki man duon to Ginuu. Dasiga a su nabogkot ki man duon kandin.
  myk-myk: Na ceborona, nʼa ma ɲɛɛri ma ɲɔ mayɛ na, mʼa le kasaana le pye na mu Kafɔɔ
    wuu na. Ɲɔ mayɛ na mʼa na funŋɔ ɲiŋɛ, kariɲɛɛgɛ kemu ni wù wa Kirisa ni ge, kee
    mɛgɛ na.
  sbe-sbe: Kagu kaha, Guiyau debanaena yogu kaibwada ta bena taba ku ginauli. Unai
    kabo nuwagu ta ku hebayao Keliso unai.
  mcr-mcr: Ŋqä nyämaqä iquki, nyi sinyqä kŋuä tiiŋä indqänätqäŋä. “Ye quuvqe, Kraisi
    Naqä Iquenyqä eqiyätqäŋueä-qae, iqu nyiŋi äŋguä inyimäkätä, nyaqä äwqe yäŋänäqŋqä
    imäkänyuenjiyäŋqiyä.”
  cux-NT: Maaⁿ ní dii Filemón, di'cuíítu ca dii chi diiⁿ di favor 'cūū nduucú chi
    'cuaaⁿ di Onésimo caati s'uuúⁿ hermanos yeⁿ'e yú vi'ī cucáávā chi i'téénu yú Señor
    Jesucristo. Tée di 'viich'ɛɛtínūuⁿ na staava yeⁿ'é tan'dúúcā hermano yeⁿ'e yú
    vi'ī chi yeⁿ'e Cristo.
  tur-YTC: Evet, kardeşim, Efendi’de beni sevindir. Yüreğimi Efendi’de tazele.
  san-ITR: bho bhrAtaH, prabhoH kR^ite mama vA nChAM pUraya khrIShTasya kR^ite mama
    prANAn ApyAyaya|
  bel-N: Гэтак, браце, дай мне скарыстацца ад цябе ў Госпадзе; супакой маё нутро ў
    Госпадзе.
  sch-sch: Masikin, ka lâibungpa, rangâihoitakin Pumapa jârin mahi ni tho pe inla;
    Khrista taka han lâibung anghan, mi mathâi roh!
  mic-MIQNT: Na glaman nitap tali ulm'tun na tla'tega ugjit Gjinisgam ugwisunmg, ulgwija'tui
    'ngamlamun muta wijigati'gw Se'suguliewigtug.
  huu-NT: Cue ama, coco Nama Cristomo coco jaɨnaɨaɨlla jira, cue jitaille rafuena
    fɨno. Ie mei cue comecɨ uri iite.
  jiv-NT: Wátsek, yatsurú, amesha Yus-shuar asam wi seajme jú̱ túrutata. Kristu enentáimtakum
    shiir enentáimtikrurta.
  otm-NT: Nuya ma zʉ cu, 'yørqui ts'ʉ ra mate 'bɛ'a dí ä'a'i, nangue guín 'youi ra
    Hmu. Nu'bʉ gui 'yut nin huɛ̨cate nangue ra Onésimo, da hyu ma mbʉi 'bʉ.
  dah-dah: Niŋgeb, kadne, Onesimus gayen ge hitte kukeb igiŋ igiŋ irde hiwoŋ yeŋ nurde
    hime. Gwaha teŋ hayiŋ gobe Doyaŋ Al Kuruŋ niŋ teŋ ne faraŋ nurde ha yeŋ nurd guneŋ.
    Gusuŋaŋ girde hime gayen igiŋ nurayiŋbe Yesu Kristu niŋ teŋ tareŋ nirde ha yeŋ
    nurd guneŋ.
  tnk-tnk: Ouəh, piak, iakokeikei mə tikasitu ia nirak, mo rerɨk raɡien, tɨ nəri nə
    mə krau pəri krauahatətə ia Kristo Iərɨmənu səkɨtaha.
  kpr-kpr: Ava sedo, nanda namendi, Onesimus nati joká doruse, bu kaifa aso dae resena.
    Ni nangae dabade Keriso da natofo edo irera aindae sise, Bajari da javoda amingaresa
    amo, ni namokena dubo jama futuse, amingaso dae resena.
  san-IAS: bho bhrātaḥ, prabhoḥ kṛte mama vāñchāṁ pūraya khrīṣṭasya kṛte mama prāṇān
    āpyāyaya|
  nho-nho: Taku taina nei. I loto te Inoa Christ, koe ki haia mai koe taku mee e vanaatu nei.
    Haia taku manava ki taukareka, i taaua nei se haanau iloto Christ.
  gym-NT: Rürümon ütiä kri kore mabti tikwe, ye mdenbtä abko ni Dänkien käta ni tarere,
    ye käbti ti tö ja di käräi mae Onésimo kräke, ye kwrere makwe Onésimo kata ngäbti
    kä mikakäre nuäre tibtä, ni ja mräkäre Kristo käbti ye kwrere.
  azg-NT: Joꞌ nanein, ꞌuꞌ ntyjë, ngꞌe na condui ꞌuꞌ tsꞌan na vantyja tsꞌon, quitsaꞌ
    vi nayaꞌñeen na macꞌan nnonꞌ ngꞌe na viꞌntyjiꞌ Cristo, juuhanꞌ nninncyaahanꞌ na
    tein ro quityquiiꞌ ñuan njan. Joꞌ ntyja ꞌnanꞌ ncyꞌön na jndö quityquiiꞌ joo ꞌnan
    na maquenön.
  bhd-bhd: हे मेरे ट्लारे दोस्त, साथी विश्वासी भोनेरे वजाई सेइं इन मेरे लेइ केर ते
