  mar-mar: हे बंधू, प्रभूच्या ठायी माझ्यावर एवढा उपकार कर; ख्रिस्ताच्या ठायी माझ्या
    जिवाला विश्रांती दे.
  snp-snp: E’e, Wekola lulau mino edomi yamu ane olu faka lo nedenane, loto kolomo,
