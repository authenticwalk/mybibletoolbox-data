  bqc-SIM: Too, ma gbɛ̃́, maakɛmɛɛ Dii yã́i, ní ma sↄ̃ damɛɛ doũ wá naa Kilisiwa
    guu yã́i.
  tcz-CHONGTHU: Tahbeh in, kasopi, Pakai jal'in hiche hi nei gelkhoh peh'in kati ahi.
