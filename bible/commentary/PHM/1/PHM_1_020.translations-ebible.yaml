  quh-NT: Cunan, hermano, Onesimota jap'icapuspa allinta ruwapuway Señorninchejraycu.
    Sonkoytataj cusiywan samachipuway Cristopi nokawan ujchaska caspa.
  kwi-kwi: Ap aña, mɨzha. Nukas nakas au Anpatta nɨjkulamtu akwa, na paikumtu aizpa
    kitpa. Nu na paikumtu aizpa kitne, nane wat kulnash, nu Dios pashit aizpa kimtu
    akwa.
  agm-agm: Isɨ nisɨ naisohoŋe atɨnime. Awaisɨhomɨ ambɨpataahɨ nɨnɨ kahɨtohɨma atimbɨ
    kaime. Sandɨ yahuraaŋɨ Kɨraisihomɨhuraaŋisɨ kɨnyɨ katohɨrɨhɨretɨ atimbɨ kiyapaapaahɨ
    nisɨ maarɨho biyatɨ wɨnitɨtaise.
  ubr-ubr: On mes taiu, Bada Wabinai abifefeyanim am obin utiyamai an etaiai on utibaisiu,
