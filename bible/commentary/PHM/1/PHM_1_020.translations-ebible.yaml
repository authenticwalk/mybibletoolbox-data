  san-TEL: భో భ్రాతః, ప్రభోః కృతే మమ వాఞ్ఛాం పూరయ ఖ్రీష్టస్య కృతే మమ ప్రాణాన్ ఆప్యాయయ|
  ben-IRV: হ্যাঁ ভাই, প্রভুতে আমাকে আনন্দ করতে দাও এবং তুমি খ্রীষ্টেতে আমার হৃদয়
