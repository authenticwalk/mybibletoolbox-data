verse: PHM.001.020
translations:
  kpx-kpx: Iale di haoka, di isivi ke vanela. Nahiau Kosive esemu holialemo di isivi
    ke valive di mai vahaehotinela.
  okv-H: Avo eto namei na do penunu erena avo Christian ta vasiri na ejo. Eto Bada
    Iesu avo embo nau degi ta Christian ta osari na ari erevi ejo tunga javotoho ane.
  tbo-tbo: Uyahinei, walehiu, u luhogala ipa una luwitaniu Guyau binei po u nugotuhu
    una wotagoya po Keliso gowanei una likaohau.
  mal-C: അതേ, സഹോദരാ, കർത്താവിൽ നീ എനിക്ക് ഈ സഹായംചെയ്യുക. അതാണ് ക്രിസ്തുവിൽ എന്നെ
    ഉന്മേഷമുള്ളവനാക്കുന്നത്.
  grc-SR: Ναί, ἀδελφέ, ἐγώ σου ὀναίμην ἐν κυρίῳ· ἀνάπαυσόν μου τὰ σπλάγχνα ἐν ⸂κυρίῳ.⸃
  bgc-bgc: हे मेरे प्यारे भाई, मेरे खात्तर योए कर क्यूँके हम बिश्वासी भाई सां, अर
    तेरे इसा करण तै मै मसीह म्ह उत्साहित हो जाऊँगा।
  khz-khz: Pe, walakavaku Velekou aonai, gemu kala geku noginogi pono gapi-ragea.
    Ita taura ruala Keriso aonai tamagulina, pe pono vega-verereku.
  deu-TKW: Ja, Bruder, ich möchte von dir etwas haben im Herrn, erquicke mein Herz
    in Christus.
  zsr-NT: Caꞌ gac, böchaꞌa. Chquiꞌ dë le uziꞌa xbauꞌ le náquiruꞌ queëꞌ Xanruꞌ, ben
    lë naꞌ chgútaꞌyuaꞌ lauꞌ le nacaꞌ böchuꞌu réjlëꞌa Cristo, atiꞌ cni gunuꞌ ga huöac
    ladxaꞌa.
  lin-lin: Ndeko na ngai, mpo na bolingo ya Nkolo, salela ngai bolamu wana ; kitisa
    ngai motema lokola ndeko na yo kati na Klisto.
  hns-NT: E bhaai, hamlog to bieswaasie bhaai-bhaai baatie, ohie se hamaar khaatien
    ie bhala kaam kar deihe aur hamaar diel me Kriest dwaara khoesiaalie pahoetjaaw.
  noa-E: Magau khodam Filemón. Puajã maach Pör Jesucristo iek ʉ̈khaajeewai, Onésimo
    chig aba sĩi warag i daupii wai chirsimkhĩir, muata pʉrʉg chaigpa chirʉm i kõit.
    Mag pʉjã ĩchab Cristo dën aawai cha mua jaau chirʉmjö abá i dʉ̈i, magbarmua warag
    mʉchpata mʉ khĩirdam onee apieg.
  eng-EMTV: Yes, brother, may I have profit from you in the Lord; refresh my heart
    in the Lord.
  mib-NT: Núu súcuan, hermano, sáha ró favor yáha jíín rí sɨquɨ̄ jeē candíje ró Jítoho
    yō. Sáha ró jéē ndúsɨɨ̄ ni rī, sɨquɨ̄ jeē cúu ró hermano candíje Cristo.
  lif-NT2: आन्‍साॽए, दाङ्‌बाओ खुने़ॽ लाङ्‌दाःक्‍ताङ् पिराङ्‌ङे़ॽ, हे़क्‍केलॽरिक् ख्रिस्‍तओ
    इङ्‌गाॽ हाङ्‌हाङ् मे़त्ताङ्‌ङे़ॽओ॥
  xnj-xnj: Hinu mlongo wangu, nikitila lijambu lenilo ndava ya Bambu, lisangalusa
    mtima wangu, ngati mlongo mukuwungana na Kilisitu.
  mmx-mmx: Netak. Una siam ka ne Onesimas kusu naba lok ngan lavanga avukat tia at
    laasen at Leeme Silok la unaba lox amomo aleng ia.
  cbr-NT: Usa 'ain camina mix Jesucristonan 'aish 'ën xucë́nsa 'ixun, Jesucristomi
    catamëcë unin 'acësoquin upí oquin sinánquin, 'ëxribi ainan 'icë upí oquin sinani
    cuëënun 'ë 'imiti 'ain.
  tee-NT: Pus ji quilak'au aq'uinavininch ju ani lamapainin ju icsq'uiniyan ni vachu'
    lhilac'ap'int'ach ju Jesús tachi ju quit'in. Chai ni quilak'au'at la'ixmacni ju
    Cristo pus amak'ank'ach'at'i ju qui'alhunut.
  eng-LSV: Yes, brother, may I have profit of you in the LORD; refresh my yearnings
    in the LORD;
  cak-NT: Ret animan chic ri Ajaf. Romari' ninjo' chi na'an ri favor re' chue, chi
    utz tac'ama-ka rech ri Onésimo. Y quiri', can xta'an chue chi xquiquicot pa wánima,
    roma can k'alaj chi atzekleben ri Cristo.
  pah-NT: Na tuhẽ. Nhiirũramo emombyry ti ji ve a'ero ji mbohoryoryva epyryvamo Onésimo'ga
    pe nhandepojykaharete'ga jikoty'aro g̃waramo nhande pavẽi. A'ea ji apota. Embovy'ara'ja
    ti jipy'a Cristo'ga jikoty'aro g̃waramo nhande pavẽi.
  sja-NT: Maperã ɨ̃pema, ɨ̃rá mɨa k'inia bɨ pɨa jõdee mɨ k'aripamerã, Tachi Waibɨapa
    pɨmaa oopi k'inia bɨk'a. Chupɨria k'awáaji mãik'aapa Onésimo auteebáiji. Mãgá
    pɨa mɨ t'ãri o-ĩapiit'ee.
  xed-xed: Mantsa zwaŋama ɗa, ta ndəɓa dzvu yu da kagha ma hga Mghama mu, ka lɓihata
    ka ta ŋuɗufa ɗa ma guyatá vgha u ma Kristi.
  mks-NT: Inga tucu xíca̱ i̱ ña̱ma̱ni̱ nu̱u̱n ña̱ ná ndiquehe va̱hún Onésimo jáchi̱
    cúún ñani mí i̱, da̱ cúú cuéntá Jesús. Tá ná cajún ña̱ yóho sa̱há ña̱ cándeé inún
    mé á já quéa̱ quia̱hvún tu̱hun ndeé ini i̱.
  gfk-S: A tutuno sakit tasigu. Iou sip be nu harahut iou hobi ta dahine naramon tano
    nugu kinkinis tano Watong. Nu hanunuhuan no nugu nilon naramon tane Krais.
  bmu-bmu: O urumeleŋ alani, Kembugö Buŋa gihiali, mi mönö meleŋda bauköm niŋgimangö
    ak niŋgiza. Kraist qekötahözani, miaŋgö dop mönö Onesimus köl örönöŋga nöŋgö urunan
    amgöba ölöwakŋa.
  dgz-dgz: Ap menan gwaninawa Pilimon, Ayop yaua gapan waiangin, nop mame waiangina
    di ta nen. Ap tawa ne imuna Keriso inap sia veturep aton neneta.
  eng-GNV: 'Yea, brother, let mee obteine this pleasure of thee in the Lord: comfort
    my bowels in the Lord.'
  zaa-NT: Accaỹa hermano to' quia', guni lu' nui por inte' porqui'ni catsi'íni lu'
    Señor, para qui'ni íl·lani adí la' redacca' latsi' lo lóstu'a' lani e.
  eng-WEBSTER: 'Yes, brother, let me have joy of thee in the Lord: refresh my bowels
    in the Lord.'
  guh-guh: Tajabananë, pacuenia cavajëtatsi, xaniavaetsia copiapitsianame Onésimo
    Jesucristo pijajivitonëxaemë. Xaniavaetsia Onésimo itsa copiapitsianame, bitso
    nejamatabëcuenebarëyaya exanaename.
  bon-bon: Peei name pi cäme yepä ätrunga biname, maane owecu nawenepi apu cabu cebine
    ätityerame ätrunga biname bime mule liiyepu. Maane lipu cane cama yepä ätrunga
    biname gäte, maane cebine gege me nawenepi.
  nhw-BL: Quena noicni, xijchihua ni favor huan sempa xijseli. Ya nopa techpalehuis
    na huan techyolchicahuas ipan Tohueyiteco.
  swh-ONEN: Ndugu yangu, natamani nipate faida kwako katika Bwana, uuburudishe moyo
    wangu katika Kristo.
  wbi-wbi: Lino nyalukolo ghwango umbombele ulu vwimila ilitavua lwa Mutwa. hovosia
    umwojo ghwango ndavule lunoghiile kuvanyalukolo ma Kilisite
  bba-bba: Yen sɔ̃nɑ nɛɡii, ɑ mɑn durom mɛ kuo Yinnin sɔ̃. A mɑn ɡɔ̃ru yɛmiɑsio Kirisi
    sɔɔ.
  eng-KJVCPB: 'Yea, brother, let me have joy of thee in the Lord: refresh my bowels
    in the Lord.'
  kgk-NT: Opa xe rembijerure erejapo ramo xe-vy, upéixa ramo xe mbovy'a va'erã. Aipota
    xe rembijerure erejapo xe-vy, Hesu Cristo-rehe erejerovia-magwi xe-ramima ave
    ereiko. Upéixa ramo xe mbovy'a arã, peteĩxa Hesu-rehe jajerovia-gwi.
  waj-waj: Ni seena-o, ivaara a Yisuu Kirisiinnara mmuduuya ruannaivaara fai na i
    yaparakiauvaa a iino ni yoketainaravai. Ta taaravaitana Yisuu Kirisiinnara kutaavaivee
    kiaunnaivaara a ni seena tuanaakua niiyara yoketaino ni ausaivo yoketaakiaivee.
  cpy-cpy: Ari okanta, noyemijantzin-karite. Nokowatzira pikameethatzi-moteena eeroka,
    ikantakaa-neemi Awinkatharite paakameethateeri Onésimo, tema rootaki otsinkaenari
    noshireki.
  mpx-mpx: Taliu, ya awanun Babala alana elana nu labeyau nu ginol ni ola to. He kila
    ta minaa Keliso elana, inoke no awanun nu hago ge ateu nu payaliyaya.
  wbp-wbp: Yuwa, ngajukupurdangka Pilimu, yungulpanpaju ngungkurr-nyinayarla ngajuku
    yungu-ngalingki Warlalja-Wiri Jijaji wardinyilki nyina. Rdakurl-kijaka pina yangka
    Yunajimu, kujarlunya yungunpaju wardinyi-maninjarla pirrjirdi-mani Kirijini-kariyi-piya.
  luo-luo: Gima agombo maduongʼ, owadwa, en ni mondo iyie itimna ngʼwono kuom Ruoth,
    kidwogo chunya kuom Kristo.
  nhe-NT: Quena noicni, xijchihua ni favor huan sampa xijseli. Ya nopa nechpalehuis
    na huan nechyolchicahuas ipan Tohueyiteco.
  aii-aii: ܗܹܐ ܐܲܚܘܿܢܝܼ، ܗܲܝܸܪܝܼ ܒܡܵܪܲܢ؛ ܡܲܚܕܝܼ ܠܸܒܝܼ ܒܡܫܝܼܚܵܐ.
  esk-NT: Aniqatmaaŋ, quyalisallaŋniaŋŋa pisigilugu Ataniq, quviatchaksaġluŋa aniqatigipluŋa
    Atanġuruakun.
  msb-msb: Kaya, kamanghod ko, pakihimo sani sa akon tungod san aton pag-urusad sa
    Ginoo. Palipayon mo ako na kamanghod mo sa pakig-upod naton kan Cristo.
  cpa-NT: Jøng² báh³ dsa² roh¹³ jniang³, jmo³ cøng² hi² dsio¹ hoh¹² ja³cog² jní².
    Di³ lanh¹²hning dsa² quián¹² Juu¹³ jniang³. Jmo³ hi² len¹ dsøa¹ jní². Di³ lanh¹²hning
    dsa² quián¹² Cristo.
  dso-dso: ତେବେ ତୁଇ ଜେକି କିରିସ୍‌ଟର୍‌ ଲାଗି ମର୍‌ ବାଇଅଇଆଚୁସ୍‌ । ମର୍‌ପାଇ ଏ ଗଟେକ୍‌ କାମ୍‌
    କରି ମକେ ସାର୍‌ଦା କରାଆ ।
  meu-meu: ḡau tamona, tadigu e, mani ba hamoalegu Lohiabada lalonai, lalogu ba hakerua
    Keriso lalonai.
  yva-NT: 'Weti, arakove, koveamo nyo kove inta raugakare rinai no taiso: nyo Onesimus
    augave siso akato. Syare wimbeto sya ana syo raura rai weye rimbe arakobe no Amisy
    Yesus Kristusa nui. Wea indati rinanayanambe rave.'
  dgc-dgc: Kanya, Wadeng, éy umayun ka pad ta pékiohon ko a éye diko dahil ta péniwala
    ta ta Panginoon. Pakasayaénék pad, da patwadi kita dén ta péniwala.
  zpm-NT: Sca goṉ bets gaca, bzhiguieḻ beeṉ guieḻnzaac co; bloonley zdoo naa, bieṉ
    gaṉle tibaque lo meṉ ne ngab ne.
  hix-NT: Rowtà y, uro ewakryeko. Oyowtà me ryhe Onesemu txeryko, owya rowakryetxho
    me. Kohkom yohà rye me kesnàr ke ryhe, uro ewakryeko. Teryehorye rma haxa uro
    txeryko, Kryestu mryenon me kesnàr ke mak ha.
  sim-sim: Awasayi, Wasilaka Jisasin nakrem shi hishindiyanda osik anin jipjip mi
    uhunda hom Onesimusin erem armek uka. Mir nga an nga nakrem Kraishi mak shi nanda
    osik erem mi unak sunguwavu anhi avak si mbornaka.
  npi-ULB: हो, भाइ, मेरो आनन्दको निम्ति प्रभुमा केही गरिदेऊ; ख्रीष्‍टमा मेरो हृदयलाई
    ताजा पारिदेऊ ।
  cgc-cgc: Filemon na utod ko, daw maimo nang, tumanen no ake na pangabay parti ki
    Onesimo tenged isya ki nang ta pagtuo ta Ginuo. Lipayen no ake na nakem bilang
    imo na utod ki Cristo.
  tim-tim: Nâ Kristogât akmâ yu makgiŋbe. Dosage tatgiŋdâp aregât akto Humogât akmâ
    nâŋgâ niŋmâ laune lokomenâ biwine heroŋe akto manbian.
  yor-yor: Èmi ń fẹ́ arákùnrin, pé kí èmi kí ó lè ni àǹfààní kan láti ọ̀dọ̀ rẹ nínú
    Olúwa; fi ayọ̀ rẹ kún ọkàn mi nínú Kristi.
  wos-wos: Wuna bandi, méni ani Néma Dumbu sékéré renanka sarékéta wuniré yikafre
    hurumét, wu yikafre dé. Méni ani Kraisna du renakaka sarékéta wuna mawuliré yikafre
    hurutaméni.
  emp-NTPO: Djaba, dadji Boro carea mʌ̃ quĩrã djuburia iwid̶i b̶ʌra odua. Dadjira
    Critod̶eba djabarã bẽrã mʌ̃ sora b̶ʌsrid̶abidua.
  eng-F35: Yes brother, let me have this benefit from you in the Lord; refresh my
    heart in the Lord.
  ind-ind: Ya, kita sudah menjadi saudara karena Tuhan Yesus, maka dalam kesatuan
    kita dengan Tuhan, saya mohon lakukanlah permintaan itu, agar hati saya tenang.
  pes-OPCB: بله، برادر عزیزم، این محبت را در حق من انجام ده، تا دل خستهٔ من شاد شود
    و مسیح را سپاس گویم.
  mpt-mpt: Ae ne nek kobo Sume Yesus Klaiste bainobo galin naka kesoa daatnenale!
    Nib dabo Klaist emi kesoa kobo Onisimase imin natlea dab keniba ib bobol temo
    makob aib mole ne bobol ayam funania seinamabibe.
  ssx-ssx: Pilisi I̱ma꞉ ta꞉na꞉ma꞉ homonota꞉ kota꞉ nakana꞉ma꞉ mo Tekehali pa꞉ta꞉ hone
    witolo ya Ketiso kame hata꞉ ya honke loa꞉ ekita꞉ ota꞉ pia꞉peke.
  mkl-mkl: Nɑ nŋu, ɑwɔ inɛm, ǹ wɑ n tɔɔɛ i ceem didɔ̃u bɛ nɑ irii Lɑfɛ̃ɛ. Tũ inɔm
    si kpɑ̃ɑi Kirisi.
  gaq-gaq: ଆତେନ୍‌‌ ନ୍‌ସାଃ ବୟାଁ । ନେଂ ସୁଗୁଆ ମୁଇଂଜା କିସ୍‌ଟ ବିସ୍‌ବାସି ବୟାଁକେ ମାପ୍‌ରୁନ୍‌ସାଃ
    ଆସିର୍ବାଦ୍ ଡିଂପା, ଆକେନ୍‌ ନ୍‌ସାଃ ନେଂ ମାଲେ ମ୍ଲେଡ଼୍ୟାଃ ଉଁୱେଏ ।
  gof-RNT: Ta ishaw, Godaa baggara neeppe maade demmanaw koyays. Kiristtoosa baggara
    tana minthetha.
  unx-unx: ଏନାତେ ଏ ହାଗା, ପ୍ରାଭୁଆଃ ମେନେସାରେ ଆମାଃ ହରାତେ ଆଇଁୟାଃ ବୁଗିନାଃ ହବାଅଃକା, ଆଡଃ
    ଖ୍ରୀଷ୍ଟ୍‌ରେ ହାଗାଲେକା ରାସ୍‌କାଇଙ୍ଗ୍‌ମେ ।
  gah-gah: Nenemú, nigivénega, geza Guivahanimule loko netá makó loló onetatane loko
    noluve. Kilistotoka gímizusimómave loko mulénegú lamaná gilitove loko naná naná
    onetozo.
  lcm-lcm: Tasig, si karung angtunganan e matana i Volava, napo buk ta ku using kag
    lomlomonai. Man asukang, kupo vil atanginang pok a vingag e matana i Karisto.
  aer-aer: Ye, the ngenhe apayuthneme artwe nhenhe akangkemele inirtnetyeke ikwere
    ipeltye-irretyeke. Alakenhe renhe atyenge mpwaraye, apentemele anthintye-alpeme-arteke,
    unte-arle Christ-kenhe anemenge. Nhenge unte ikwerenge ipeltye-irremele, ayenge
    arnterre akangkemele anthurre anetyenhenge.
  qvc-NT: Mayá, kriyiq masita, Jisukristupi kriyishpaqar, kay faburta rurawashpa,
    kunswilaway.
  tgl-ULB: Oo, kapatid, hayaan mo akong magkaroon ng ilang kagalakan sa Panginoon
    mula sa iyo; pasiglahin mo ang aking puso kay Kristo.
  cbs-NT: En betsaan, eskaki, shinanwen. Min ebetan Cristo ikunwainan, nukun Xanen
    Ibu benimawanun ika ana jaki sinatama ewen nuikin Onésimo ea jaska waxunxanwen,
    ea juinti shinan chankanwankinan, jaska nun Criston betsawen taeadan.
  xtm-NTPP: Saa vi, ñani, te ja maa Iya Tátnuni ma, te jikan‑ta'vi sa nuu ni ja na
    ndataa ni tnu'u kanu ini ja sukan sa'a ni ma, te koo va'a sa.
  nnq-nnq: Elo, malongo bango, undende yene kukunyangata nenga ka magambu ga Angwana,
    ngoe mwe malongo bango mukulondana na Kilisto muwalali mwojo gwango.
  bao-NT: Ʉ̃gjá yʉ yee wedegʉ, Jesucristore ca tʉo nʉnʉjeegʉ mʉ ca niirijere jĩcã
    wãme yʉre tii bojaya. Jesucristore tʉo nʉnʉjee yaarã cʉtiricʉre birora yʉ ca yeri
    ʉjea niiro tiiya.
  san-ORI: ଭୋ ଭ୍ରାତଃ, ପ୍ରଭୋଃ କୃତେ ମମ ୱାଞ୍ଛାଂ ପୂରଯ ଖ୍ରୀଷ୍ଟସ୍ୟ କୃତେ ମମ ପ୍ରାଣାନ୍ ଆପ୍ୟାଯଯ|
  huv-NT: Nganüy xechiig, sandiüm meaach mapac ximeaats merang leaw sasaj ic quiaj,
    cos andüjpiiüts Teat Cristo.
  otn-NT: Ague ma̱ zi cu̱'i̱, ngue n'nat'a̱ ra̱ Hmu̱ dí ɛ̱c'ɛ̱i̱ui, 'yørca̱gui̱ ra̱
    ma̱te na̱ ra̱ hya̱ dí xi'i. Da̱mi̱ hyu̱rca̱gui̱ ma̱ mmʉi ngue da̱di̱ ncu̱ui ngue
    ra̱ Cristo.
  nop-nop: Unduŋ doktiŋa notne, i nadiweŋ. Wapum wou foloŋ titiŋ momooŋ u tinambeŋdok
    nadilat. Indi Kilisto’walaŋ me hatiyamut, doktiŋa titiŋ undiniŋ u tubune welemomooŋ
    nadiwaat.
  obo-NT: De-en suwod, kolimulimu, puungiyu ini koddi, su nosokkad ki man to kopomakoy
    riyon tod Longaggon. Boggayiu to kahaan inis pusung ku timbang toosuwod ki riyot
    ki Disas Krays.
  cak-ENT: Y rat ataken chic ri Ajaf Jesús. Roma c'a ri' ninjo' que nabün ri favor
    ri xinc'utuj yan chave, que tac'ulu' jabel ri Onésimo. Y riq'uin ri' naya' quicot
    pa vánima, roma nk'alajin-vi que jabel atzekleben ri Cristo.
  lif-NT: ᤀᤠᤴᤛᤠ᤹ᤀᤣ. ᤍᤠᤱᤒᤠᤀᤥ ᤂᤢᤏᤧ᤹ ᤗᤠᤱᤍᤠ᤺ᤰᤋᤠᤱ ᤐᤡᤖᤠᤱᤅᤧ᤹. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤀᤡᤱᤃᤠ᤹
    ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤋᤠᤱᤅᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá, hermano, sāhá nú favor yáhá jíín nī sīquī jā cándíja nú Jētohō ō.
    Sāhá nú jā ndusiī inī ni, sīquī jā cúu nú hermano jā cándíja Cristo.
  san-TIB: བྷོ བྷྲཱཏཿ, པྲབྷོཿ ཀྲྀཏེ མམ ཝཱཉྪཱཾ པཱུརཡ ཁྲཱིཥྚསྱ ཀྲྀཏེ མམ པྲཱཎཱན྄ ཨཱཔྱཱཡཡ།
  qve-NT: Saynaqa wawqéy Filemón, Diospi creeq runa kaspaykiqa, kay valekamusqayta
    uyariykuway. Chay favortaqa amayá noqaraykuchu ruway, aswanqa Jesucristota khuyakusqaykiraykuyá.
    (Qanpas hinallataq noqapas Jesucristopi creesqanchisraykun wawqentin kanchis).
    Saynata chay favorta ruwaspayá, kay llakisqa sonqoyta kusirichiy.
  pao-NT: E pua'a, u ka yoo manena, besa e masoonammekwu.
  cbu-NT: Ashiriya, zuwaa, nuwaa kuki mazinangandama. Isusoo chinakush, ashiriya nuwaa
    kuki tuminungcha. Zuwanllee Onísaa natsarinllpa; chinangcha. Nuwaa tuwizpurtanda.
    Nuw shiyaa Isusumun zuwanlleeruri atina.
  usa-usa: owé. ketíbâko, kemá emmá ítama aónáúnaiq uyátárain-akoqtabama uwo. minnáyaba
    kerátámá Îtu Káríqtoni ábâqawaaraa umá máuyapoa emá ketí tirummá mamá amuqá marakaao.
  soy-soy: Hói unɛ́mɑ́rɛcɔ, ɑ Upíimɑ nnyɑ ŋmurɛi ɑɑ pikɛi mpí nɛ́ wɑi. A Kirisi
    kupɛ́nɛcɔ kɛ́mɛɛ rinɛ́kíŋ niŋukusɛ.
  hui-hui: Anigo i̱naga hameneore Anduane Homogo mitangi bialu i̱ mo turu habe. Iya
    Kerisoha hamenela kaba manda bialu i̱ mo wála habe.
  amf-amf: Imbanaasa, Imbaa wontea Yesusna hamayse iam hanin kelshoadettsi haam ida
    oyse; iam galshen bhocchira Kiristooska ukunsisaa.
  quc-NNT: Je', wachalal, chab'ana we toq'ob' ri' chwe, at kojoninaq k'u che ri Qajaw
    Jesucristo. Chaya jororemal che ri wanima', at wachalal ya' rumal ri Cristo.
  dob-dob: Tasigu ye, nuwanuwagu be Keliso ꞌana esanega Onesimo ꞌuda obobome ma imu
    nuwatau, nate lema sinabwana ꞌeguya, be ꞌenega ꞌagu lotoona ꞌida boboꞌana ꞌaiꞌaila.
  wrs-wrs: Seh, kava yemba os omnav, honaoa veno kamoa mendekli-ina. Lunakangs vro
    kana indm Kristusinda, wo kava indk vethavra.
  mca-mca: Ehe, yejefe, esƚisij aka'an qu' nets-sinheti'mkii qu' nata'ƚets in je'witjefeye'k
    ipji' ha' Yatsat'ax'inij, i'sinheti'mkiiha pa' yitawe'j qu' nata'ƚets in je'witjefeye'k
    ipji' ha' Cristo.
  tzo-TZC: Lec chaꞌe, Quermano, avocoluc ti jech ta jcꞌanbot ta sventa ti jchꞌunolajelot
    yuꞌun ti Cajvaltique. Patbun coꞌnton ti jech quermano jbatic ta stojol ti Cristoe.
  mya-mya: သို့​ဖြစ်​၍​ငါ့​ညီ၊ သ​ခင်​ဘု​ရား​၏​မျက်​နှာ​တော် ကို​ထောက်​၍​ငါ့​အား​ကျေး​ဇူး​ပြု​ပါ​လော့။
    ခ​ရစ် တော်​၌​ညီ​အစ်​ကို​အ​နေ​ဖြင့်​ငါ့​အား​စိတ်​ရွှင် လန်း​စေ​ပါ​လော့။
  gng-NT: Nɛn bo, nʼninjɛ, Yonbdaan bo, tien nnɔ kí de nni. Wɔn Kristo bo, cère
    nʼyɛnm ń li dɔ.
  cbi-NTPO: Tsa' mitya, naatala, ñu Bale Rukunu keenguemuya, juntsaa kemishtika tenve;
    tsejtaa Cristo' mityaren in naatala jumuya tsangue' in tenbuka sundyawaade.
  ikk-NT: Ẹghẹẹ nwẹnẹ m, nị m gidẹ ẹfan Di-nwọnni-ẹnyi ri ọghọnị ẹka ị. Gi ifiri Kraịstị
    gba m umẹ.
  leu-leu: Ka fesing, xavangau pana mo aanabeꞌ. No taa vile pa Krais e i taa fafaamamaasau
    sait.
  maz-NT: Nguec'ua rí ö'tc'ü favor cjuarma rí recibidogue e Onésimo. Na ngue je ga
    cjanu ga ne e Cristo c'ín Jmugöji. Rí recibidogue, ngue c'ua dya cja ra pëtsa
    ín mü'bü.
  bod-N: སྤུན་ཟླ༌ལགས། ཁྱོད་ཀྱིས་གཙོ་བོའི་ནང་དུ་ང་རང་ལ་ཕན་འདོགས་པ་དང་། སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་ངའི་སེམས་དགའ་ཞིང་སྤྲོ་རུ་འཇུག་པར་སྨོན།
  tca-NT: Rü ngẽmaãcü, Pa Chaueneẽx, rü chanaxwèxe i tórü Corigagu chauxcèx cunaxü
    i ngẽma ngü̃xẽẽ. Rü chanaxwèxe i choxü̃ cutaãẽxẽẽ, erü chaueneẽ i Cristuaxü̃́
    yaxõxü̃ quixĩ.
  zpl-NT: 'Ne uriꞌi faura cuaꞌ lua, lunú neca saꞌa lunú nzeli arquiaꞌa Jesucristo:
    Scua uduꞌ ana arquia tucu nú necaꞌa beneꞌ Jesucristo.'
  mbc-NT: Tîîse uyonpa, mîrîrî warantî tauya sîrîrî apî'. Mîrîrî mîkupîi kure'ne atausinpato'pe,
    Cristo pemonkono pe e'nî ye'nen.
  ndg-ndg: 'Eelo wanongo, Unileke nipate pula ya''Bwana boka kwako: uutelebuye moyo
    wango katika Kristo.'
  wsk-wsk: Se aga bo, aninga angamang mu ni Kristus ningi munan uwuta te aga sangaruko.
    Jesus te angamang motam sokel tuiko.
  toj-NT: Porque meran ni quermano, jayuj oja c'ul qui ja pavor iti yuj ja huan ni
    xa c'uan ja Cajualtiqui. A nihuan qui ja jc'ujoli, como quermano xa ni jbajtic
    soc ja Cristo tac.
  kkl-kkl: Ane sembe, Yesus Kristus nu talulamsildi, salelamsilne ponekoag agha, nu
    naro naipsae neneltalamapti, na yepto wana yeng nembanululam. “Onesimus yaleba,
    opna koma wali uro toplulam,” aro mololangken.
  tbc-tbc: Awo teig, oŋ Tubun ak san a, ak niŋen o lou uyan ak ta panag o ilog ibol
    da. Agod Kristus niŋen o dam oŋ ŋaineg bubeg maror pani wo ilog yen da.
  sna-sna: Hama, ndinoshuva, kuti ndiwane rubatsiro kubva kwauri muna She; zorodza
    mwoyo wangu muna Kristu.
  smk-NT: Anaod, busat, pagustwan mo in pa nin dawat ko komo alang-alang sa pibsatan
    ta kona nin Uunuren. Paksawen mo pay nakem ko ta mibsat ata kona ni Cristo.
  grc-TCGNT: Ναί, ἀδελφέ, ἐγώ σου ὀναίμην ἐν Κυρίῳ· ἀνάπαυσόν μου τὰ σπλάγχνα ἐν Κυρίῳ.
  gof-WFTW: Ta ishaw, Godaa baggara neeppe maade demmanaw koyays. Kiristtoosa baggara
    tana minthetha.
  spa-BLM: Sí, hermano, permíteme que me alegre de ti en el Señor. Refresca mi corazón
    en el Señor.
  kyz-NT: A'ere jane juejue Jejui 'ga rerowiari futari. A'eramũ ene ejejukau esage
    Onesimu 'ga ree, jarejewirera 'ga ree. Aipo apo re je maku'i ape.
  dao-dao: Acunakyase, ka na aw, Khritaw üng na bea kba na jesak lü Bawipa phäha ka
    hmai bük lü ahin hin keia khana pawha.
  cya-cya: Cha' ñi, 'un ñi ta'a na, nchca tin' si'yana cu'ni um sca cha' tsu'hue lo'on
    si'ya cha' 'in Ñi X'nan na, lo' taa um cha' tnu tiquee 'ñan si'yana sca cha' ti
    'in na lo'o ñi.
  wrk-wrk: '@see-verse:PHM.001.019'
  nii-nii: Keimi angnan; na kapłi nim oł ei erkin kin, na kin paki to ngunjii. Nimbił
    erang siłip, Jiisas Owundu kin pii gii nipił mołmbuł. Nim kapłi ek nikin kin,
    na noman tuk er dinga kindkin kin, kaimb se ngunjii. Ngan kin, siłip Jiisas Krais
    kin pii gii nipił kin, angim angim mołmbuł.
  ign-NT: Tiuri, nuparape, picata­ji­ca­nuchaha eta juca nuyasea­ruvihi táichavenehi
    eta nucacha­mu­ri­virahi mayehe ema Viáquenu. Picuri­sa­mu­ré­chanuya.
  dik-NT: Ke yïn manh ma, loi kënë apath rin Bänyda. Ku ë wɛ̈t ca lim tënë yï ke ɣo
    cït mïth ë tik rin Raan cï lɔc ku dɔc, dɛɛt ɣapuɔ̈u.
  cac-cac: Yuj chi' vuc'tac, ac' pavor d'ayin d'a sb'i Cajal Jesús. Ac' in tzalajc'olal
    yuj Cristo.
  tzj-E: Cara' rbanic wch'alal, tebna' jawra utzil jquentajina quenc'utuj chawa, tec'lu'
    Onésimo. Wnac'ul, jara' nexq'ue'a wanm awmal per rmal je xjun kabnon ruq'uin Kajaw
    Jesucristo tak cara' quenbij chawa.
  san-BUR: ဘော ဘြာတး, ပြဘေား ကၖတေ မမ ဝါဉ္ဆာံ ပူရယ ခြီၐ္ဋသျ ကၖတေ မမ ပြာဏာန် အာပျာယယ၊
  yaa-NT: Efe yorashta, ẽ mia yoi nõko Ifoõxõ ea Onĩsimõ shara faxõfe. Ẽfe õiti inimamasharakõife.
  cab-NT: Ánja, nidúje, adǘgabeí fuleísei le nun queísi afíñeti luágu Crístu, ámalijaboún
    nanígi queísi idújei lueígiñe Crístu.
  clu-clu: Gani Filemon, abi imoa akun ginapangabay nga dia kanimo tungud nga kita
    pario ron nga nagatoo sa Ginoo. Lipaya ako ra bilang imong kabogto kay Cristo.
  swh-ULB: 'Naam ndugu, acha nipate furaha ya Bwana toka kwako: uburudishe moyo wangu
    katika Kristo.'
  tpt-NT: Ex chuncha, laqaj, kꞌamakꞌatꞌi yu klhitapayniniyan por chꞌantaun juntau
    kun yu Jalhachimoꞌonuꞌ. Chuncha kꞌimalakꞌaꞌulanin kelhanuti por chꞌantaun juntau
    kun yu Jalhachimoꞌonuꞌ Cristo.
  aai-aai: Taiu, baitumatumayan akokok ata Regah Keriso wabinamaim mi’itube o biyane
    baibais ta atab, Keriso wanawananamaim dogorou itakumamat koufair atab.
  sny-sny: Marepi ano apou a'i toteye. Kaiyemo ano, Jisas lo iyape se, ne lai marepi
    ano au kairefiyere. Serai ne marepi ano Krais lo kairefi se ne lai marepi ano
    au fetaneyere.
  myy-myy: Jesucristore tʉorʉ̃nʉrã ñari sĩgʉ̃ rĩa robo bajirã ña mani. Ĩre mʉ tʉorʉ̃nʉjare
    yʉ ocabaji robo bajigʉ ña mʉ. Mʉ cʉni Cristore cʉdi ãmogʉ̃ ñari yʉre queno yiya
    mʉ. Wanʉre rãca Onésimore boca ãmiña. Ito bajiro mʉ yija tʉocõri, yʉ ya ʉsijʉ
    oca sẽo wanʉgʉ̃ yigʉja yʉ.
  trc-NT: Dan me se me ina̱nj rá ꞌu̱nj qui̱ꞌyáá so̱ꞌ se ndoꞌo cheꞌej, cheꞌé se si̱j
    noco̱ꞌ man síí ꞌni̱j raꞌa man níꞌ me níꞌ, tinu̱j. ꞌO̱ se nda̱a cunu̱u cui̱j rá
    ꞌu̱nj, qui̱ꞌyáá so̱ꞌ cheꞌé Jesucristó ei.
  cut-NT: Tihca̱ dihnó. Ca̱va Dihvo vo Jesucristo, ihyan min che ritahno vo ihyan
    ne, redin yahn che dinahn ne che ricá ndih, neca̱h ya̱n ne chedave yáhn.
  bel-bel: Так, браце, дай мне скарыстацца табою ў Госпадзе; супакой маё сэрца ў Госпадзе.
  zlm-KSZI: Oleh itu, demi Tuhan tolonglah aku dan gembirakan hatiku sebagai saudara
    seiman dalam al-Masih.
  gdr-gdr: Sɨ gar ke utkunda yɨnggan! Yu man toko koina singi rɨrɨrɨnd Onesimond simesime
    yomnene Yonggyamɨm nyɨ kɨma. Ɨ ɨngkaemb kon okasɨn b'ogɨl ɨsma, ɨ ket gar ngɨmbla
    okasɨn Keriso map.
  vmy-NT: Jun ntsꞌia̱, tiꞌen kjuandabi ngatꞌare Naꞌenna. Taꞌe ngaꞌñuri inimana̱ ngatꞌare
    Cristo.
  cmn-FEB: 是的，兄弟啊！让我在主那里获得你的帮助；请让我以在基督中感到幸福。
  gmv-RNT: Hi7a ta ishazo hessa lo7o ooso ne taas ooththana mala Goda sunthan Kirstoosa
    gish gaada ne ta wozna shempissana mala nena woossays.
  ncl-NT: Quema, Nito, ma nicpía se lachihualisli cuali pan mopampa tehual. Inon nicpías
    quiman niquitas quinami ticneltocas toTata, niquijtúa, quiman ticnamiquía Onésimo
    quinami mocni. Yojque tichmacas paquilisli pa noyolo pampa yoje ticneltoca Cristo.
  sua-sua: He dok vat, ko kle ka nho mkor in vat te, yin kam lol kuaro rhek ruk mang
    e Amisermon he kturang dok mang tok. Ngiak khenam ngang dok te, muo lo monopia
    ruk mom kor mnam muo mang e Kristus he mokpom kar, he ngia ho mi kut kaenkrovgem
    dok kam ngatkal mang e Amisermon kmeknik ngok kmin he ngia smia tar vanie.
  klt-klt: Nukna, ko Táwi kutná hára no rina kanet wa wáina táinelák ingga naret.
    Nát tu Jesu Son Iháhá watán ámna yá átamát, wata ku rina kanet wáina tángga ku
    nák pahánna son táng káto táinelák.
  are-are: Tjina nukai, Ingkartakakwia nuka kangkwerrai. Kristakakwia turta yinganha
    tjipatjipilai.
  gai-gai: Na aukna kaka u warac, Kacootna i mbuŋa aku toŋgorenanna, u aukmo an tɨp
    kirar laŋa mo. Na aŋga Karaisna ramootniŋ, aintik an tɨp kirar laŋna moca, u aukna
    nikinik iromo laŋa mo.
  qvm-NT: Filemón, yäracog mayë captiquimi gamta ruwacö cay nishgäta cumplinayquipag.
    Ruwacushgäta cumpliptiquega cushicushagmi.
  chz-NTPS: Läꜙja̱ˉ ø̱ø̱hnꜗ, jmeeˊ jë̱ë̱ˉ dsënꜙ, jmeeˊ nøhˈ dsënꜙ, läꜙ hnøøꜗ Dsaˉjø̱ø̱hˈ
    jnänˋ.
  kmu-kmu: E, nenafugae Anumayamoene ailokaetaa mainoa yafe ani kavama hisanagena
    muse hisugeno naipamoa kanale hugahie. Afaa ani kavala hunato.
  ood-NT: Pegih, pt hab masma hab wo elidad g Onesimus mat d wo m-wehnagk. Id at ab
    wo si i ni-gewkemhu am wehhejed g Jiosh alidag.
  lbm-lbm: हे भाऊ, मोख तोरो सी प्रभु यीशु मसीह म यो फायदा प्राप्त हो मोरो दिल ख ताजगी
    मिले।
  ncj-NT: Ijcon tel, nocniu, xinechchihuili inin tlen nimitztlatlautiya, huan ijcon
    tinechpacmacas tleca ijcon monextis motlasohtlalis ihtech Totecohtzin. Manechyolchicahualo
    quen timosetilihtoque tehuan Cristo.
  yuj-yuj: 'Onomp nánae e, amo wawae! Kraisomp arop yak nempara, ono Tokwae Karamp
    e fek sér rae: Onesimusén warámp napo, ono am nɨnɨk fek warákárriaka yonkwae tɨkɨp
    nanampono.'
  kto-kto: Are ratmat ga papa ruang, narung meba akosarnang tavuk ila muri ira Onisimas
    na tara la eba ina terigiang me noi. Leba are ba rie, tie me irie tavuk nuang
    le mangangasnang dalap tuo ira Ila Kakani ga maset maidangnang dalap tuo meba
    temeba ira Karisito.
  gmv-NT: ሂዓ ታ ኢሻዞ ሄሳ ሎዖ ኦሶ ኔ ታስ ኦꬃና ማላ ጎዳ ሱንꬃን ኪርስቶሳ ጊሽ ጋዳ ኔ ታ ዎዝና ሼምፒሳና ማላ ኔና ዎሳይስ።
  por-BLT: Sim, meu irmão, eu espero esse favor de você, no Senhor. Então, eu lhe
    peço que deixe-me feliz em Cristo.
  stp-NT: Ea nap pu duñiaꞌñ jaduuñ jich Xoiꞌkam bhaan. Soiꞌñ ɨlhdhat jañ pum tɨtda
    nap iam puñ dhuiñdhaꞌ nañ jax jum tɨtda, nap guꞌ bax maat na jax jaꞌk jum aaꞌ
    nach pu duñiidhaꞌ noꞌch ba tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam. Dhiꞌ bhaan jap xiñ
    guguuxdhaꞌ nañ cham jax jiñ aaꞌndaꞌñ jur am bhaan, nach guꞌ pu kaiꞌñkam bar jich
    jajaaꞌnnim jich Xoiꞌkam bhaan.
  ame-NT: Poʼñoc̈h masheñe, napaʼ añ eʼñe nemnen t̃eʼpaʼ oʼch alla p̃ocshaterren nam̃a
    eʼñe p̃ameʼñeñot̃ Yepartseshar Jesucristo. Allochñapaʼ napaʼc̈hoʼña att̃och eʼñe
    cohuen nocsherra neyoc̈hro eʼñe nameʼñeñot̃ nam̃a Cristo.
  mgh-2016: Paahi etu munna, kinoulhepelhani wiira nkipangelheke nenno nlhove nno
    wo nlhatu wa Athithi, nkiteelhiheke nrima thoko munninyu mu uttunanani nhina Kuristo.
  kvn-NT: Kwenad, imi an Cristogin pe-kwenadga maidbal, pe an-wis-pentako Pab-Jesús-ulgin
    pe nuedgin Onésimo-abingao an naga ulubgin weligwal-itogal.
  gvf-gvf: Ka iru diga paamia, ena ya enane, i na yasu Yesu Singaba milungwa pire,
    na “Aa te wai ere yalini to,” di i tega mere ero. Eranga ena na denan miranan
    suna yobilaan bilamue.
  san-ISO: bhō bhrātaḥ, prabhōḥ kr̥tē mama vāñchāṁ pūraya khrīṣṭasya kr̥tē mama prāṇān
    āpyāyaya|
  deu-ELBBK: Ja, Bruder, ich möchte gern Nutzen an dir haben im Herrn; erquicke mein
    Herz in Christus.
  mcb-NT: Iroroventi maika, napigematsatene, pintsarogakagavagetakenara pogishineasanovagetakenara
    pintsatagakerora nokantakempirira, nantitari papigematsatene.
  yle-yle: Nyââ, a mbwó, kópuni ṉga d꞉a dmyinê, dpo d꞉uu ngi, mu kópu u dîy꞉o nmî
    Lémi Yesu Kédisu p꞉uu nipi nye dpodo mo. Yi kópu u l꞉êê dîy꞉o a gha mb꞉aamb꞉aa
    ngê wa pyódu.
  swh-1850: Haya, basi, ndugu yangu, nifanyie jambo hilo kwa ajili ya jina la Bwana;
    burudisha moyo wangu kama ndugu katika Kristo.
  ese-NT: Eꞌe Pinemo, miya ecue chahua jayojja jama poani. Jamajjeya eseya Jesosa
    Quito nijje jjapeequianijo, ¡che iña quea quijijji jaji nee po meeꞌyocue! ¡Onesimo
    mi que poquiꞌyajo, jaꞌajjequiꞌyo majje jjequidobiaꞌyocue!
  jac-NT: Hach wuẍtaj yije tzet chinkꞌanan tawet tiꞌ, yuto yuninalxa Comam Dios hawehi.
    Akꞌ yakꞌlobal wanmahan, yuto juẍtaxa coba yin̈ Comam Jesucristo.
  cak-CNT: Y rat animan chic ri Ajaf. Roma c'a ri' ninvajo' chi naben ri utzil ri
    xinc'utuj yan chave, chi tac'ulu' jebel ri Onésimo. Y riq'uin ri' xtaya' quicoten
    pa vánima, roma can nik'alajin-vi chi jebel avojkan ri Cristo.
  zia-zia: Otao nana, ning Tuwa kotupu nasani mani iyengtena butuniya awiya kora ye.
    Ning Kristo kotupu nasani ayero yasa dubo nana iwaing yaise ara tapunena.
  mal-2015: അതേ സഹോദരാ, നിന്നെക്കൊണ്ടു എനിക്കു കർത്താവിൽ ഒരനുഭവം വേണ്ടിയിരിക്കുന്നു;
    ക്രിസ്തുവിൽ എന്റെ ഹൃദയം തണുപ്പിക്ക.
  tuo-NT: Acaweregʉ, mʉꞌʉ Jesucristore ẽjõpeogʉ niyugʉ, Onésimorẽ añurõ ñeꞌecã ʉaꞌa.
    Tojo weegʉ yʉꞌʉre wãcũtutuacã weeya.
  mbl-NT: '''Ũkxape: ''Ãpu ''ũgmũn pupi ''Onẽy putup pax, yũmũg xuxyã pupip-tup pax,
    nũy ''ũgkuxa ''ũm hittupmã'', nũy ''ãmũn te ''ãhã'' taknõy.'
  zpc-NT: Bichaꞌ huuꞌ tu cule, rnabaꞌ luëꞌ como ca benꞌ rnaorë xneza Jesús, yeyuez̃elaꞌadyoꞌ
    nëꞌëdiꞌ como ca benꞌ bichaꞌ, benꞌ quie Cristo.
  gul-NT: Yeah, me broda, do me dis fabor, fa sake ob we Lawd. A ya Christian broda.
    Mek me haat glad.
  mau-NT: Jaon³, ntsˀe³, ca²ta³ma³tsjoa³ya³-na³ tˀa³tsi⁴ nca³ ti³yo³coa⁴² Nai³-na¹.
    Ti⁴qui³njen³nchˀan¹yai³ ni⁴ma⁴-na⁴ nca³ ti³yo³coa⁴² Nai³-na¹.
  gup-gup: Nawu ngudda ngaye ngarrdanginj, ngaye kuhni djawan ba bu yikurduyime ngardduk
    kore Kawohrnan Rowk kadberre. Djawan bu kankangemarnbom bu Christkenh.
  bss-NT: Né-ɔɔ́, a-mwǎnyaŋ, ncháaʼ nɛ́n mɛɛ́ éwôŋgɛn mɛ á dǐn á Sáŋgú.
    Wógéd mɛ menyiŋge á dǐn á Krǐsto.
  met-met: Riagu hatuminga haringinama, ulungu to. Kitam tataga rangua Toxoratamona,
    binabu ngabo ba ulibu kubolu xaiya li manga. Uharingia hatumingagua bila ba, namua
    na kitam tataga rangua Kristo.
  kpj-NT: Warybe mynamy ta kai bòwidỹỹkre Kristu òraru‑ki, tai ta biwadeysanykre.
    Jiarỹ warybe rewahinyreriu, araeryre, waixitòedỹỹna ratyre biwinykre.
  zao-NT: Wets, btsow yalwen ree lon, tak nyelaaza Zha Nabee, btsowe tsa naley yo
    leettsoon, tak wets ropaa tak nyelaazaa Jesucrist.
  byx-byx: '@see-verse:PHM.001.019'
  ctu-CTI: Hermañu, ch'ujbin bajche' mic subeñet cha'an ma' tijicnisʌbeñon c pusic'al
    cha'an ochemet ti' t'an lac Yum. Ñuc isʌbeñon c pusic'al cha'an hermañujet ti
    Cristo.
  zos-NT: Jø'ø, atzi, tzøc como mi ⁿva'cpase porque mi va'ṉjamba ancø ndø Comi, y
    jetse ma mi ndø yaj casøyi. Y jetse maṉba mi ndø yac it contento ø ndzoco'yomo
    jujche mi ndø tøvø, porque parejo ndø va'ṉjamdamba Jesucristo.
  gvs-gvs: U siyagu, ida spwagógana ida Tomoya taiyao pasina latuwogu vaita kom yaim
    goi ababane. Ida spwagógana Guyau taiyao pasina yawoigu kulīsi!
  kbm-kbm: O angg nune, mie nulgum ayeu be tangg-vevie siti ve Amol Bamo ane ma. Kilisi
    ane amol kulkul ane tutlu, dangetok be mie nulgum be ayeu aplongg vie siti bekob.
  tew-tew: Tíˀûu páaḏéˀiˀ, Naˀinbí Sedó Jesus-áḏí wé̖ˀge gamuu, heḏiho odaˀ u̖ḏá
    nä́ˀi híwó̖ˀdi hä̖ä̖wí wídaaˀandiˀ naa dînˀa̖míˀin. Handiḏi Christ-víˀin gamuuḏi
    naví píˀnä́ khóˀyé naa díhíhchannamí.
  rmc-rmc: He, kamav, phrala, hoj man tutar te avel varesavi chasna andro Raj. Ker
    mange radišagos andro jilo andro Kristus!
  apr-apr: Le tool kiau, aru tatara lodo medana pang Tool Mai, le lok bet kuyei so
    yo atorong ye nga. Idi nga tooltool ke Kirisi, le kulonau a bet nen ngan lok madoko
    be.
  tiy-tiy: Mélaw adih, toow fo damén méuyotu de ké tabanga mo begén bé rigoné moy
    nan nongot gu. Féororénu non sédumon tom sabaf bé kéunur tome bé Kristowe.
  nlg-nlg: Eo hoghogu, ko nea na hava tu liomu nia vania Onesimus. Ko nea eni vania
    a Lord. Mana pukuna iroghita koro taluutunia Christ, ko nea eni mu ku nia togotogo.
  dgr-DOGNT: Sèot'ı̨ı̨, gots'ǫ̀ K'àowo wets'ıhɂǫ̀ t'asìı net'àhoehwhı ha dehwhǫ. Eyıt'à
    Zezì-Krı wets'ıhɂǫ̀ sedzeè t'à sınà ası̨ı̨le.
  pes-OPV: بلی‌ای برادر، تا من از تو در خداوندبرخوردار شوم. پس جان مرا در مسیح تازگی
    بده.
  ron-1924: Да, фрате, фэ-мь бинеле ачеста ын Домнул ши ынвиорязэ-мь инима ын Христос!
  tpz-tpz: Ivëh, köꞌ hinhin a noꞌ oah kea peöꞌ, pan eën se nok ka neoꞌ a tah vaꞌih,
    vamanih pa teꞌ to vavatet non e Ieesuꞌ Kristo. Ka manih pa taateꞌ pamëh, eën se
    vavaeö rakah a neoꞌ ko vavih a koman neoꞌ.
  agd-agd: Tifa soe, erasan Yisas Karaisin ninan bá umpo Bafan avíkasá téi ma inaerunaí
    esin ná tirá kusi sintano.
  rkb-NT: 'Iwaze katsaktsa Sesus humo myspirikporẽtsa ikia Onesimu humo tsimypokzitsiukrẽta!
    Katsy my. Awahoro bo pomoze: — O pakutynykta — iwa tsimyzeka kakurẽta mozik.'
  san-THA: 'โภ ภฺราต:, ปฺรโภ: กฺฤเต มม วาญฺฉำ ปูรย ขฺรีษฺฏสฺย กฺฤเต มม ปฺราณานฺ อาปฺยายยฯ'
  iws-iws: Ɨhɨ, tɨ kariir pɨuganan naɨngwo tɨbmii inkamɨn, tɨ siir daɨngwoki mɨ kara
    ha naɨngwowi kɨra tɨ dimɨnɨn siirɨn naɨngwo tɨbmiini siyɨuɨn siir hauukɨiyɨu kɨra
    tɨ siyɨuɨn kamɨm naɨngwo tɨbmiiyɨm sɨma tɨriyɨm kariir kwoɨn ɨiir sɨbgu owaigɨnɨuwam
    mɨ ta hɨriinan saiirsika kara wa maɨrgɨmaɨrgaei mɨ Onisimas siirɨn wɨ kɨriiram
    waraurar swokɨ ɨkropki.
  pol-SZ: Przyjacielu, wyświadcz mi więc tę przysługę i w imieniu Chrystusa spraw
    mi tę radość.
  ztq-NT: Beeñ favor go lon, beetsy. Pchoobladzy styoon, por betsy no por xtiits Crist.
  zai-NT: Bi'ni ni canaba lii ri purti ma xpinni Señor lii. Bisieche ladxiduá' casi
    enda bi'chi neza Cristu.
  upv-upv: O tasik, kupla se inu renge nanu ngel, suri kerru rromorkorti pa tevi Numal.
    Kuploli inu bornge p̃irres luwi renge norrorrmien suk.
  wap-NT: Aizii õꞌinawuzu õkiaꞌazon puꞌati, turuu shoman pushaꞌapatan wuruꞌu õaipaniaz
    pushaꞌapatan, ushaꞌapanum kauꞌan ipai waunao mishidainaouꞌu naa paꞌidiwaru Christ.
    Pushaꞌapatinan an naꞌapa, tuukiaꞌo nii pumaꞌozakadan õnyukunuu, ushaꞌapanum kauꞌan
    ipai waunao, Christ atiꞌoraꞌa naa wamashaapan.
  mva-mva: 'Kaiko moimoina-tina taritokagu nge Tanepoa ara-nao be kana ngae ureretaki
    goemaki: Taritokagu Kristus ara-nao bokana be ilogu goaka-sakuli!'
  dwr-NT: E, ta ishaw, Godaa bagganna neeppe maaduwaa demmanaw koyyay. Kiristtoosa
    bagganna taana menthetha.
  kfw-kfw: Minriang kaom suopui, Pumi sik-ah hiwahi nathopi inlang Christa diang kamalung
    naminrokpiro.
  bfz-bfz: ओ मेरे प्यारे दोस्त, ये खुशी माखे प्रभुए रे तेरी तरफा ते मिलो। मसीह रे
    मेरे जिऊओ खे अरा-फरा करी दे।
  cuk-09: Eye, gwenad, anmar Cristogi gwenadgan gumarsoggu, Bab-Jesús-nuggi weligwar
    an itogegala gwenad-Onésimo be abingasun. Deyob be imaksale, nue be an-gwage ogannogoed.
  ben-OBCV: ভাই, আমরা দুজনই প্রভুতে আছি। প্রভুতে আমি তোমার কাছ থেকে এই উপকার যেন পেতে
    পারি; খ্রীষ্টে তুমি আমাকে এ বিষয়ে নিশ্চিন্ত করো।
  mil-NT: Dico yòhó tée ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú cada ndee ìní‑n càda‑n
    tnúhu ndàhú càháⁿ‑í núú‑n chi ndècu‑o ichi‑gá. Te ducaⁿ càda‑n nacuáa cuu‑xi dàtná
    ɨɨⁿ tnúhu ndee ìní sá cúú‑xì‑í, chi ndɨ ndùú‑ó ndècu‑o ichi‑gá.
  myu-myu: Imẽnpuye, okitpit, xipan cuy Onésimo ejukuk wuyetabut wuykukukat kay buye.
    Xipan cuy etujuõm eduk'a be omucokcok am.
  fue-fue: An banniraawo am, waɗanam ɗum sabbu Joomiraawo, deƴƴitin ɓerne am gam kawtal
    men e Almasiihu.
  amk-amk: Ampafe doroi bohi Filemone, nari kariri fianai aino yeyoai mau nina, amani
    bomang we Onesimusi na mai aha. Na tonanane nari yau imirising pari aha weo ro
    ria Seng Kristusi na mai.
  fai-fai: Kaleyo nalam kinim duw kabayo, kaba ken Yesus win dim nam aket dukum kumambi
    uyo kanonamon, kalokabaw namti, naka atin kalfalokabi ko.
  ura-NT: Aihara canejera. Cojuriu Jesocurisito cachaneein nenaa tocohaneein caa ichei
    bajaanune rijijieein atiin ichaain, Jesocurisito coreniha canejeraneeine jaun
    canu suujua nunaau.
  mcd-NT: Uhuun yorashtan un mia yoca cuscan ua ashopun. Min Onésimo shara huaa cuscan
    urifi uhuun nomuran un unimashquin. Jesushuunshon nanscacoin ua huashopun.
  urt-urt: Taꞌe luku pe, toꞌ ŋam, nato naŋ tikin Lahmborenge pe, ŋam masande ŋaiye
    na ende ŋoihmbwaip bwore otme ŋam. Detale, poi berei hoime miyeꞌ tikin Krais.
  kiz-kiz: 'Naam ndongo, lekayi nikabhayi furaha jha Bwana kuhoma kwa bhebhe: uhobhosiajhi
    muoyo ghwa nene mu Kristu.'
  tzo-TZE: Quermano, mu me alticuc ti la jcholbot sc'op Diose. Cuxetuc me co'nton
    avu'un ta sventa li Cajvaltique.
  lex-lex: Heiwia'lu awuak owa'an pa mtiultulan pa mrieiniana Onisimus. Mrieiniana
    a wakwa'ku di pa emeka twa'ina-twanara la Yesus Kristus loini-talanni, totpena
    hota la' hihi'imu-yapyapmu de pa alier la ralma hepuepru onnila itla' id la Yesus
    Kristus.
  dov-dov: Ili, mwanama, leka ndijane zimwi zijanwa kuzwa kulindime muMwami bambulula
    moyo wangu muli Kkilisito.
  rgu-rgu: De, aꞌa tulu-fali au nai hata ia ra, nana huu ita kileobobokiꞌ esa nai
    Ramatuaꞌ a daleꞌ so. Matatama au dale ka leo naꞌ, huu fo ita sama-sama dadi teuꞌ
    Kristus nuu-enan.
  toc-NT: Xa̠huachí aquit cli̠­ma̠x­tuyá̠n cumu la̠ quin­ta̠lá porque cca­tzi̠y pi̠
    li̠pa̠­huana Cristo, na̠ cca­tzi̠y pi̠ pa̠x­qui̠­nana y pímpa̠t quin­tla­hua­niya
    u̠má lanca li̠tlá̠n hua̠ntu̠ aquit cli̠­ma̠aka­tzan­ke̠má̠n, pus chuná la̠n nali̠­maka­pa̠­xu­huaya
    qui­nacú.
  som-som: Haah, walaalkayow, xagga Rabbiga farxad aan kaa helo, qalbigaygana xagga
    Masiixa ku qabowji.
  mam-C: Ikytzi'n werman, nchin kub'sin nwutza te'y, tu'n tb'inchi'n tze'nku nqani'n
    toj tb'i tAjaw Tkyaqil. Chewsima wanmi'n toj qnimb'il ti'j Crist.
  ndj-ndj: Yina, mlongu wangu, ugoleli chilongu achi kwanongwa ya litawa lya Bambu,
    usikishi ndima yangu kucha mlongu Mukilistu.
  mbj-NT: Ti hyb n'aa kä, Tak'ëp Hyb N'aa Jawyk Do hyb n'aa ỹ karẽn paawä baad magado
    Onesĩm. Mah'yyb tsebé ỹỹh, hä̃j ỹ mabahadoo do hyb n'aa Kristo hã ër h'yy ka'eeh
    do hyb n'aa.
  lat-VUC: 'ita, frater. Ego te fruar in Domino: refice viscera mea in Domino.'
  ngp-ngp: Ivo ndugu yangu nidamanyile imbuli iyo kwajili ya Zumbe, usangalaze umoyo
    wangu enga nduguyo mwo kulunganywa mwa Kilisito.
  enq-2: Dopana, kaimii, Kamongonya kenge dokonya embame nambanya kalai epe dupa pyakapi
    laka lao masilyo. Kamongonya kenge dokonya embame nambanya mona auu pisakapi laka
    lao masilyo.
  eng-ASVBT: 'Yea, brother, let me have joy of thee in the Lord: refresh my heart
    in the Lord.'
  mna-mna: Tiziŋ, nio leleŋ be nu uulu yo ma kam uraata ti pa Merere zaana. Naso swe
    mbulu ki Krisi, mi kam ma leleŋ ambai.
  myw-myw: E, veiyoug yak, bweina bukwanow aygag, bukusiwyoub mtowen Onesim, daGuyaws
    Kelis yagan waseg, mo beitout nanoug.
  sby-sby: Lino omwanse wame nenjame unyamfweko pacebo ca Mwami. Unkondwelesheko mbuli
    mukwenu muli Klistu.
  sll-sll: Enambiye, ni Kraist nomani si pir tere Onisimas unangwo pana gal to. Ni
    na kina Kraist gamahobo mominia, ha di ni tega i wine olo. Olanga na wai pire
    maa e ni teralua.
  yaq-NT: Jeewi, nemak weri, ika'a ujbwanta nee ya'ariane, yo'owe Jesukrijtota em
    suale'po amani, intok Krijtopo em nemak weriaka' betchi'bo, inika'a nee ya'ariaka
    in jiapsi alleetuane.
  uro-uro: Ari, gua ruaqa, nani a ngo iva ngia rhualat toqor täkt bä ba ngo inguna
    un moe un dualat pä ma Engeska aa rem. Mamär iva ngi säm ama märmärgem sämät gu
    sarimgi mäni ma Krais.
  ita-1885: Deh! fratello, fammi pro in ciò nel Signore; ricrea le mie viscere nel
    Signore.
  muy-muy: Nahkay wur ga mmawa goro ni, kam-kam gray ere ye ti nə̀huk ni àna slimi
    ga Bay geli. Ndisliŋʉ məɓəruv ti aɗaba leli cecʉeni ata nak mìgia akaɗa mis bəlaŋ
    akaba Krist a.
  kqc-kqc: Nai dubuini, nai ura reida na bi ya rofu Varika amiye dudu obini be moigida.
    Keriso dudu nai uka moi ada revo!
  tav-tav: Filemón, yʉ yaʉ, Diore caapipajei mʉ ã. To bairi mʉ yʉ caĩrore bairo ája.
    Onésimore caroaro cʉ boca tʉjʉya, caroaro Pablo cʉ wariñuu tʉgooñaato ĩi.
  eng-ULB: Yes, brother, do me a favor in the Lord; refresh my heart in Christ.
  spa-VBL: Sí, hermano, espero este favor de tu parte en el Señor; por favor, dame
    esa alegría en Cristo.
  fra-_FOB: Oui, frère, que je reçoive ce plaisir de toi dans le Seigneur; réjouis
    mes entrailles dans le Seigneur.
  hau-ULB: I, dan'uwa, ka yi mani alheri cikin Ubangiji; ka ba zuciyata hutu a cikin
    Almasihu.
  mal-mal: അതേ സഹോദരാ, നിന്നിൽനിന്ന് കർത്താവിൽ ഒരു ഉപകാരം എനിക്ക് ആവശ്യമായിരിക്കുന്നു;
    ക്രിസ്തുവിൽ എന്റെ ഹൃദയത്തിന് ഉന്മേഷം പകരുക.
  kkc-kkc: Esiga molo emegei. Iyo Keliso mapoo tei too ee ma kulodu doga, nayo Lodee
    halo Onisimas ee see ide. Eseega a goomoga sabolo badalaiso.
  lit-lit: 'Taip, broli, pats norėčiau sulaukti džiuginančios naudos iš tavęs Viešpatyje:
    atgaivink mano giliaširdiškus jausmus Viešpatyje.'
  urd-GVR: Chunāṅche mere bhāī, mujh par yih mehrbānī kareṅ ki mujhe Ḳhudāwand meṅ
    āp se kuchh fāydā mile. Masīh meṅ merī jān ko tāzā kareṅ.
  far-far: Nia ne, wanefuta lea nau ana sa Christ, nau ku doria 'oe 'adomi nau ana
    ru ne, sulia kwaimanie koro ana 'Aofia. 'Oe kai faeele nau dia 'oe sasia ru ne
    fuaku!
  suz-BL: आं दाक्‍शो लोक्‍ब, प्रभु आ नेंमी गो निक्‍शी वोबु दुम्‍शा बाक्‍स। ख्रीस्‍त
    आ दाक्‍शो पा आं थुं बारपा ग्‍येरपाइय्‍यी।
  car-NT: A'a, yja'sakary, a'si'ko iru'pa kypoko mo'ko Jopoto ta. Yturu'po andy'mopoko
    Kristus ta.
  amp-amp: Yinowe, wawanyn. Jisasrhu yufatpno kfo kangann nanhu yima yuhur wuyaktwanr.
    No buga Kraisr hikwono. Ndnettn nanhu yima yuhurn wamikmbrekahtn nanhu yima yuhur
    be yindhorhato marnyarahr.
  bht-bht: मेरे प्यारे मित्र, ऐ खुशी मिंजो प्रभु च तेरिया तरफा ला मिल्ले, कने इक साथी
    विश्वासी दे रुपे च मिंजो उत्साहित करे।
  eng-NOY: Yea, brother, let me have joy of thee in the Lord; refresh my heart in
    Christ.
  cub-NT: Mʉ, jícʉ, maje jʉ aiye boje cũinátʉrʉ maje jabocʉ Jesucristore, cad̶ateni,
    torojʉre d̶ajacʉ yʉre.
  ita-1927: Sì, fratello, io vorrei da te un qualche utile nel Signore; deh, ricrea
    il mio cuore in Cristo.
  lww-lww: Ve sanene, sineun nesape okila yum̃aena wo nene van inu nap̃a nesum̃a nepiun
    ke tan ko e kia kiena ne Sup̃e. Wolai, visae okila ve sanene, p̃isi na neloge
    sineu wo sina vap̃isi, nap̃a malena wo kiena ne Kristo naga sum̃a miyum̃ae ke
    sanene e kieta malena lala.
  ckb-ckb: برا گیان، لە پێناوی عیسای خاوەن شکۆمان ئەم چاکەیەم لەگەڵ بکە، بە مەسیح
