  san-DEV: भो भ्रातः, प्रभोः कृते मम वाञ्छां पूरय ख्रीष्टस्य कृते मम प्राणान् आप्यायय।
  tna-NT: Edue, quema jabajati chidi aque, mida Echua Puji Jesucristo peje su jei
