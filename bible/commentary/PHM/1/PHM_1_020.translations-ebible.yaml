  cco-NT: Jo̱ mɨ́ɨꞌ˜ɨ ꞌnʉˋ lajo̱ uíiꞌ˜ e co̱o̱bˋ fɨˊ tɨ́ꞌˉnaaꞌ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ,
