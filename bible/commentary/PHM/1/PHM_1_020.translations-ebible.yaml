    ken Kristo.
  mwe-mwe: Elo apwanga, ngunapinga mbwaishe kwenu mmwe kupitila Bhakulungwa, nng'angalaye
    ntima gwangu nkulundana na a Kilishitu.
  tte-tte: Kaukava, tawae yakawanoiyan Guyau esana mena uginauli besiele na mesabana
    kategu ukwabi-yaliyaya-yan kaiwena kita tamiyamiya Keliso koina.
  tcs-tcs: Wa, mai gudbala, pliz, mata welkam Onisimas baik wea neim blo da BosLod.
    Ip yu go teke em, i go meke mi prapa nadakain api.
  hlt-THB: Ka naa, Bawipa awh ce nang a venawh kawng hawihkhang naak ka huh thainaak
    aham ngaih nyng; Khrih awh kak kawlung ve caih law sak lah.
  soq-soq: Sa baiwa sona saunee Onesimus umanawa dima ne menanedia rua Tatamba baiwa
    dewasawo ne nuana eulepi Keriso bedewe.
  qub-qub: Filemón, yäracoj-masë captiquimi gamta ruwacö nishäta cumlinayquipaj. Ruwacushäta
    cumliptiquega cushicushämi.
  att-att: Kopun, parè bì ta ikállà mà, megapu sù ángngikatalà ta kâ Apu, ánna bannáyám
    mu yù nonò ku, megapu sù kepattatádde ta kâ Apu Kesu Kiristu.
  bki-bki: Tibe na, ana mia nejidom ka jau kala im̃auano novo na rivan kiniou napano
    nojom̃a nebika denso ea Tubo siano. Kuruaku liki, ver kala tibe na, mia nojog
    rivu ve toru laka bereio ea kiaku iviso, napano Kristo kiano meuliano novo naio
    jom̃a mim̃au ea kiado meuliano nalo jibe na.
  bqp-bqp: Tↄ̀, ma gbɛ̃, kunna Dikiri gũn ǹ yã mana kɛmɛnɛ, ǹ ma laakari kpátɛmɛnɛ
