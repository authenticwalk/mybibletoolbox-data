  ind-AGS: saya lebih suka meminta bantuan ini oleh karena kasih sayang saja. Paulus
    tua ini, sekarang adalah seorang tahanan oleh karena Yesus Kristus,
  omw-omw: Ni mutukyavanto iara vaihananra tina, nte ivata qua qihaakyama kyena tirera.
