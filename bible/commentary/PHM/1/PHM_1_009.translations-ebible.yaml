  tbz-SIM: N nɛ́ dɔ́ kɛ dɑ bɑ́ntɛ̀mu n dɑ dɔ́ mɛ̀ɛ̀ kpɛ́í nnɛ̀ Yesu Kirisi ti dɔ́
