  npl-NT: okachi kuali nimitstlatlaujtia ika notlasojtlalis. Ne Pablo, ya nitetajtsi,
    iwa axa nitsaktok por oniktetlapowijtinemia itlajtol Cristo Jesús.
  bgg-bgg: Jishii nyieliieshii gu na shii miie, ji pha chiang shii gu ne khung. Phaul,
    gune Masi Isu ro khliie ro, chiih-è thuh shii gune ai chiang shii phathegpho ro,
    jimagunde gu ne hì pha blia rekramuii.
  eng-TCENT: I would rather appeal to yoʋ on the basis of love. I, Paul, an old man
    and now a prisoner for Jesus Christ,
  eng-BSB: I prefer to appeal on the basis of love. For I, Paul, am now aged, and
    a prisoner of Christ Jesus as well.
  cpu-NT: Iro kantacha, intaani nonkovakotashityaami kapicheeni, tema niyotake tsika
    pikanta petakotanta. Pablo nonatzi naaka, antarikonatakena, jashitakoventaitakenari
    naaka Jesucristo.
  san-ASM: ইদানীং যীশুখ্ৰীষ্টস্য বন্দিদাসশ্চৈৱম্ভূতো যঃ পৌলঃ সোঽহং ৎৱাং ৱিনেতুং ৱৰং
    মন্যে|
  tac-NT: neka tabiléchigo nuléniligó mué. Neka pe najkí napurigá mué 'we 'la na'temámala
    alué ralámuli. Ne Páulo ya'má o'chérame kame, alekeri 'la niraga etewa ne. Jena
    galírale bajcháriga ajtí ne jipe, pe alué Esukristo ra'ichálila ruwime kóriká.
  eng-WEBPB: yet for love’s sake I rather appeal to you, being such a one as Paul,
    the aged, but also a prisoner of Jesus Christ.
  gfk-H: Iasen iau na saring mon uga tiga linga utano num harmarsai. A tutuna bia
    iau Pol at, tiga turtur hakilang ta Iesu Karisito, ma ken iau tikai ing di ta
    his kahai iau wara gaiana, senbia iau saring mon uga.
  viv-viv: '@see-verse:PHM.001.008'
  yao-yao: nambo kwa ligongo lya unonyelo, mmbaya nammende. Ngutenda yeleyi namuno
    uneji che Paolo jundi jwanchekulwipe, ni sambano ndaŵikwe kwa liwamba lya Che
    Yesu Kilisito.
  tgp-tgp: '@see-verse:PHM.001.008'
  auc-NT: Incæte botö wææ änämaï inte wæætë mönö waadete pönëmämo beyænque ædæmö apæ̈nebopa.
    Botö Pabodobo ïnömo inte në picæ̈mo ïmopa. Ayæ̈ ñöwo botö Itota Codito ingantedö
    ante apæ̈nebo beyænque botö ïmote tee mönedäni tee mönegaïmo inte ämopa.
  kbc-NT: Pida leeɡ̶odi me jemaanaɡ̶a oninitecibeci eledi oko, ee ajemaa me ɡ̶adiiɡ̶eni,
    pida jemaa me jipokotaɡ̶awa leeɡ̶odi Onésimo, idaaɡ̶ida ee Paulo baanaɡ̶a ee laxokegi,
    codaa me idejo niwiloɡ̶onaɡ̶axi leeɡ̶odi me jiotece Cristo.
  bmh-bmh: Iz na en izal oiab noumeu, gonun, iz na ze iau aizamoroi. Iz Pol, Yesus
    Kristus nugau salau du, iz ulis ureg usalemin. Iz goen hiacaranem zau oug heilina
    daimai, iau ze e na aizamoroi.
  ctu-BL: Pero c'ux mi cubiñet, jini cha'an mij c'ajtibeñet ti wocol t'an. Pablojon,
    ñoxonix, xñujp'elon i cha'an Jesucristo.
  meq-meq: Ane tuk na, na tsikakeye andza niye bay. Na dzala ɗuh na, məgaka amboh
    hərwi ka wuɗa ndo hay. Neŋ Pol na, neŋ guram eye ada neŋ anəke madərəzla eye ma
    daŋgay hərwi məsler i Yesu Kəriste nakay faya na giye aye.
  noa-H: Mamʌ muata hajués pʌrʌg hi daupii hapi chirʌm ham hugua, maach numijã hagdaujö
    chik'am k'a k'õsi nʌmjö hi k'a k'õsi hamk'ĩir, sĩi hik'õrjã k'aba pʌrʌg magam
    hig chirʌm. Mʌ ya jöoiraa chirʌm. Mag chirʌm hãba, Cristo hiek jaau chitʌm gaaimua
    preso chirʌm.
  alp-NT: '@see-verse:PHM.001.008'
  san-VEL: idaanii.m yii"sukhrii.s.tasya bandidaasa"scaivambhuuto ya.h paula.h so.aha.m
    tvaa.m vinetu.m vara.m manye|
  kbq-kbq: Nagra Poli'na, Krais Jisasi erizante kina hu'noa ne'mona, navesigantoa
    kazigati, kazeri otike huna kantahinegoe.
  kbh-kbh: Y cbondbobonshánayeca, chca játamamna, aca cbochanjaimpáda. Ats̈e Pablo,
    Jesucristbe cuenta ichmoná jóyebuambayama y mora utamená, chabiama oservena causa,
  ron-LSB: totuși, din pricina dragostei, mă adresez mai degrabă vouă, fiind unul
    ca Pavel, bătrân, dar și prizonier al lui Isus Hristos.
  pon-pon: Ari jo, pweki ai limpok on komui i men poeki ta re omui, pwe nai Pauluj
    likailapalar o jalidi en Krijtuj amen.
  nhe-BL: Pero pampa nimitzicnelía, san nimitztlajtlanía ni favor, na niPablo tlen
    nijpiya miyac xihuitl, huan tlen nitzactoc pampa nijtoquilía Cristo Jesús.
  sps-sps: San tan mangiir te kaa mironyo tsumanyi, nyo komainy sing marom anyi ma
    nom fatabiny Onesimas a faarei to na tsoiny binun babainy. Nyo kat fi rou to,
    tana saa anyo Pol, nyo tsokanei you, ana nyo kan kaa rou tana tseen tan kotskots
    tana binun ten Jisas Krais.
  wnc-wnc: Aho. Nata ga musip gwaang nataayak kakngaekan natake sanga tapatusimde
    ganinangge nataat. Na Pol. Na aminuake gwa singgat. Siwan aminda Jesu Kraisdane
    umana akngae semna natake na take kaautde napmaba yuke ganinggakanggat.
  bus-bus: baa kↄ̃n beeeo ma agbaa kpànnɛ kↄ̃n yenzio. Mamↄma Pↄlu, mare ìsi ina kↄ̃n
    ma kuuna kpɛ́siaan tia Kirisi Yesu yãnzio,
  gub-BL: Nan kwaw pa. Uruamutar katu ihe. A'e rupi ainoz putar ma'e newe nehe. Aze
    nanepurapo wer kwaw hehe nehe, a'e mehe nazapo kar kwaw newe nehe. Ihe Pawru ihe,
    ihe Zezuz hemimono karer romo aiko teko wanupe ihe. Ko 'ar rehe zemunehew paw
    pe imunehew pyrer romo aiko ihe, ta'e Tupàn ze'eg imume'u har romo aiko ihe xe.
  imo-imo: ungu enge nilimu nundo naa nio. Imbo lupema konopu mondoli ulumuni ilto
    lipe popo tirimo akumunga taka lipo nio. Na Pol, Kraist Jisasinga ungumu nimbo
    andopo tiro iyemu, kinye aku kongonomunga ka ulkena pero kani
  boj-boj: Ariya e ni tulaŋ siŋgila na mermqasai. Aqo ombla qalaqalaiyo kumbra dauryeqnum
    deqa e ni lawo na mermqai. E Pol. E Kristus Yesus aqa wau tamo. E aqa anjam mare
    mare laqnem deqa jeu tamo naŋgi na e ojsib tonto talq endi waibeb unum.
  eng-DRA: For charity sake I rather beseech, whereas thou art such a one, as Paul
    an old man, and now a prisoner also of Jesus Christ.
  knf-knf: Kë nji Pawulu naţaf i ulemp wi Kriŧtu uţuuŋ kë nwo hënkuŋ nakalabuş kë
    nşë ñehanu ñehan uko wi ţi uŋal wi ŋkaaŋ pa Kriŧtu.
  san-KHM: ឥទានីំ យីឝុខ្រីឞ្ដស្យ ពន្ទិទាសឝ្ចៃវម្ភូតោ យះ បៅលះ សោៜហំ ត្វាំ វិនេតុំ វរំ
    មន្យេ។
  arn-NT: welu may doyümün tami llellipuafiel piwkeyen mew. Iñche Pablo dew putremkülewen,
    fey fewla püresulen ta Cristo Jesus ñi duam,
  zas-NT: per guial rayën du lasaꞌ, zagdxeli rniaaban lojl, naj Pab, ma najn tijb
    bengol abiꞌ yan yuꞌn ladxguiib guial rtiechan xtiidx Jesucrist,
  ken-NT: Yɛ̌ nɔ, ɛ̌ti ɛkɔŋ, mɛ Pɔ̌l, mmǔ nsensi nɛ mǔkɛnɔŋ nɛ́nɛ ɛ̌ti Yesu Kristo,
    nchí nɨk wɔ chi mmʉɛt.
