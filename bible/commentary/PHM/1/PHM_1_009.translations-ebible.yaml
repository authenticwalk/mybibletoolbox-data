    mare laqnem deqa jeu tamo naŋgi na e ojsib tonto talq endi waibeb unum.
  eng-OEBUS: yet the claims of love make me prefer to plead with you – yes, even me,
    Paul, though I am an ambassador for Christ Jesus and, now a prisoner for him as
    well.
  eri-eri: onodu ji isini, ji ne beele danga bagu ada lehinon boni. Nere ila gaude
    nigei nomo fanyimu waha, ere ngadu dage hirina, onou waha boni ji beele foinga
    langa lehinoni ononi. Ji Pol we, ji Yesus Kristus nomo beele tedu mayou fai, onodu
    Kristus nomo haruwe waha langa, ji fere elebe dagou mata langa yafani.
  wiu-wiu: Neeke wene mekoane mekene tekene ko akatekoane uku. Nipa no Polo ada toanemeku
