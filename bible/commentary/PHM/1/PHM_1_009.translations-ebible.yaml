  quh-NT: Munacususkayraycurí ajllani mayta niricusuyta. Noka, Pablo, ashqha watasniyojña
    cani. Cunantaj Jesucristomanta willaraskayraycu carcelpi wisk'aska,
  kwi-kwi: Na nua pashimtu akwa, nane nua chiwazha paikwanash. Nune nawa pian. Nane
    Pablo mun ish. Na ɨlapa parɨtkas, nane Dios ɨnintamika ish. Mane kajchira sɨptɨtmika
