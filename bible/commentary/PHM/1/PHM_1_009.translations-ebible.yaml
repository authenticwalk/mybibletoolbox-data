  san-DEV: इदानीं यीशुख्रीष्टस्य बन्दिदासश्चैवम्भूतो यः पौलः सोऽहं त्वां विनेतुं वरं
    मन्ये।
  tna-NT: Yama mi cuatsasia cua biame, aimue mida yama ecuatsasia mahue. Yama mi ai
    chidi ebaja, miada ema ibuneda ebainia putsu. Ema upia edhi, terijiji Cristo jepuiti.
  lid-lid: Arile bwai, jo bwalek amekes i buku doh. Tasah, kandriyen ta tikisiy badeh,
