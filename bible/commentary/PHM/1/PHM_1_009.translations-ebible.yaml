  dwr-ENT: ታኒ ጳዉሎሲ ጪሜዳዌ፥ ኪሪስቶሲ ዬሱሳው ሃዒካ ቃሹዋን ዴዒያዌ፥ ሲቁዋ ዲራው፥ ኔና ዎሳይ።
  pma-pma: Ka nihisuk enges kumoni ven envatien onom. Kokilea keke navi ulmatu tuai
