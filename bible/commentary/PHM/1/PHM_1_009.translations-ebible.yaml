    fånge till den Smorde (Messias, Kristus) Jesus,
  cth-cth: A kum kacue e kai Pawl ni, Jisuh Khrih hanlah thongim ka bo nah patenghai
    yah, lungpatawnae lahoi doeh ka dei.
  mti-mti: Megara ne imunap baigan gumbe nun genan watna. Ne Poru tayawa da, sira
    gare mame Iesu Keriso oya nog abnawa eni.
  pad-NT: '@see-verse:PHM.001.008'
  twi-twi: nanso me Paulo a meyɛ akwakoraa ne Kristo Yesu deduani fi ɔdɔ mu mprempren
