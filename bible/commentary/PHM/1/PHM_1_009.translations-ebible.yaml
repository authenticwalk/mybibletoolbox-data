  tlf-tlf: '@see-verse:PHM.001.008'
  piu-2006: '@see-verse:PHM.001.008'
  poh-NT: xa reꞌ laꞌ ruꞌ maꞌ eta woꞌ quiniqꞌuic kꞌe̱ꞌ chana̱. Jeꞌ reꞌ kꞌuruꞌ maꞌ ruꞌum
