verse: PHM.001.009
translations:
  kpx-kpx: Isito di di uvu mai aoale kemo di isivi ko vanela. Kosealemo dau di ebia
    holinu. Di Iesu hoto loui ata haivelage abu nova di mai dibulae mavolu.
  okv-H: rate osari avo eto ke ngahia toto ke erevi no degi ta seima asona. Amo embo
    mane na Paul Iesu ta ke hande ari embo te Iesu avoembo tipura ehena nanena nau
    meni Onesimus avo eto no degi ta penunu erena.
  tbo-tbo: Ega naka pite ma a laupali gonugonuwa uyahim luhogala binei. Tau Paulo
    amaka a wibada, ma geka hougana a wipanipani Yesu Keliso binei
  mal-C: വൃദ്ധനും ഇപ്പോൾ ക്രിസ്തുയേശുവിന്റെ തടവുകാരനുമായ പൗലോസ് എന്ന ഞാൻ,
  grc-SR: διὰ τὴν ἀγάπην μᾶλλον παρακαλῶ, τοιοῦτος ὢν ὡς Παῦλος πρεσβύτης, νυνὶ δὲ
    καὶ δέσμιος ⸉Ἰησοῦ χριστοῦ.⸊
  bgc-bgc: '@see-verse:PHM.001.008'
  khz-khz: na ulamagi aonaimo anogimuna gemu ulamagi pakunai. E au, Paulo, pavelepara
    e Keriso Iesu galamanai tipurai ea.
  deu-TKW: 'ziehe ich doch um der Liebe willen vor, dich zu bitten. Siehe mich an:
    ich Paulus, ein Greis, jetzt auch Gefangener Christus Jesus'','
  zsr-NT: ni rátaꞌyuaꞌ lauꞌ len yöl‑laꞌ nadxíꞌi, nedaꞌ ni chnacaꞌ bönniꞌ gul len yuꞌa
    lidx guia le runaꞌ xchinëꞌ Jesucristo.
  lin-lin: kasi nasepeli kosenga na yo na kombo ya bolingo, ngai Polo, mobange mpe
    sik’oyo mokangami na boloko mpo na Yesu-Klisto ;
  hns-NT: Bakie hamlog to pjaara bhaai baatie, ohie se ham tose koetjh bientie kariela.
    Toe djaane hai kie ham boerhwa baatie, aur ham Kriest Jiesoe ke kaam kare ke dwaara
    djahal me pahoetj gailie.
  noa-E: Mamʉ muata ajués pʉrʉg i daupii api chirʉm am ugua, maach numijã agdaujö
    chikham kha khõsi nʉmjö i kha khõsi amkhĩir, sĩi ikhõrjã khaba pʉrʉg magam ig
    chirʉm. Mʉ ya jöoiraa chirʉm. Mag chirʉm ãba, Cristo iek jaau chitʉm gaaimua preso
    chirʉm.
  eng-EMTV: rather on account of love I appeal to you—being such a one as Paul, the
    elder, and now also a prisoner of Jesus Christ—
  mib-NT: Te tuú chi sa cáhán ndahú rí jiín ró sɨquɨ̄ jeē cáhīyo manī yō. Te cundáhú
    ni rō ruhū sáha ró jéē cuní ruhū Pablo, chi je jéhnu ri, te íne ri vecāa jeē sɨquɨ́
    jnúhun Cristo Jesús.
  lif-NT2: इङ्‌गाॽ खदाक्‍मि पावल, आल्‍लो ख्रिस्‍त ये़सुरे़ कुबुङ्‌लाथाबा के़बोःङ्‌बाल्‍ले़,
    आनिॽ लुङ्‌माॽ तुक्‍सिङ्‌माल्‍ले़ चोगुल्‍ले़ खे़ने़ॽ पेलि फाक्‍ने़ॽरो॥
  xnj-xnj: Nambu ndava ya uganu, mbanga nikuyupe. Nikita chenichi pamonga nene Pauli
    mwanivii nagogo, na hinu mkungiwa ndava ya kumhengela Kilisitu Yesu.
  mmx-mmx: ketla nia noxo vaase lolos, ana paase mi labalamu. Nenia a tu katling ne
    Iesu Karisito la at na loxonaleng nia a nemen to at loogu xokoxo.
  cbr-NT: Usa 'aínbi cana —'ë nuibaquinshi camina ëx cuëëncësabi oquin 'ati 'ai —quixun
    sinánquin mi cain. 'Ëx cana Pablo, caniacëcë uni 'aish, Cristo ñuiquin uni bana
    ñuixuncë cupí sipuacë 'ain.
  tee-NT: Para jantu chunch actilalh. Alai va actapaininiyan ni aq'uinaviniya' lamapainin
    va ixlaca'atalh ni tu'u' lalhiulayau. Ju chavai na icpapach chai ict'alhnucantach
    va ixlaca'atalh ni xac'ajuni ju lapanacni ixlacata ju Cristo Jesús.
  eng-LSV: because of the love I rather plead, being such a one as Paul the aged,
    and now also a prisoner of Jesus Christ;
  cak-NT: Ren xa jun favor ninc'utuj chawe roma can weta'n chi yalan nakajo-ki'. Ret
    aweta'n chi ren xa xirijix yan ka, y man xe ta ri', can aweta'n chuka' chi jinc'o
    pa cárcel roma nintzijoj rutzij ri Jesucristo.
  pah-NT: Jixava'ero ji rekoi cadeia pype kiro Jesus Cristo'ga mombe'gwovo g̃waramo.
    Nurã po ti ji ei ji rendu katu javo hamo. Emo ti ji nda'ei nde ve. Nhanenhoarõhetero
    g̃waramo ji ekatukatui kiro nde ve nahanahã ti eko javo.
  sja-NT: Mamĩda k'awa bairã pɨa jõma ijãapataarã k'inia iru bapari, mɨa pɨmaa chupɨria
    iidiit'ee. Taawa pɨa ũrii mɨa iidiru, mɨ chonaa bairã mãik'aapa na carcelde bairã
    Jesucristopa oopi bɨk'a oopari k'aurepa.
  xed-xed: Ama dzvu ta ndəɓu yu da kagha nda ma ɗvu. Iʼi Pwal ya, glata mndu yu guli,
    wana ndanana tsamtsa lu ta iʼi ma gamak, kabga maganata ɗa ta slna ta Yesu Kristi.
  mks-NT: Joo co̱ cája i̱ ña̱. Ña̱ cája i̱ quéa̱ xíca̱ i̱ ña̱ma̱ni̱ nu̱u̱n jáchi̱
    quíhvi̱ ini i̱ yo̱hó. Xíní ñúhú ndicu̱hu̱n inún ña̱ cúú u̱ Pablo, da̱ sáhnu, da̱
    ndáca̱a̱n veca̱a sa̱ha̱ Jesucristo.
  gfk-S: Iesene iou ni saring mon ugo tike linge utano num harmarsai. A tutuno be
    iou Pol iat, tike turturkiles tane Krais Jisas, ma kakarek iou tikenong di te
    hiis kawase iou ura utana, iesene iou saring mon ugo.
  bmu-bmu: Mi töndup Anutunöŋ uruŋan jöpaköm netkizawaŋgöra aka ölöp jimkutukutuni
    mosöta ulet miyök ulet gihimam. Gi Pol nöŋgö silikni mötzan. Nöŋön azi namŋi akzal
    aka Kraist Jisösgö nupköra aka nalö kewöŋe kösö miri azia mewöyök akzal.
  dgz-dgz: Ne Pol Iesu Keriso nao mega taina apanewa amba endi me menan gwat nokap
    apan inanegen wanik angin. Iwa imuna inagap warini menan nop yaemantu diagivin.
  eng-GNV: Yet for loues sake I rather beseeche thee, though I be as I am, euen Paul
    aged, and euen nowe a prisoner for Iesus Christ.
  zaa-NT: Pero por la' tsì'ilatsi' nu té lo lóstu'a' lani lu', acca rinába lánia'
    lu' favor, inte' Pablo chi ná' adí enne' gùla nna tí'a' litsi' ìyyį porqui'ni
    runia' nu ra Cristo Jesús.
  eng-WEBSTER: Yet for love's sake I rather beseech thee , being such one as Paul
    the aged, and now also a prisoner of Jesus Christ.
  guh-guh: Tacaasivaxae, saya pexaniacuenia cavajëtatsi pexaniacuene tanetoexanaenexamë.
    Xanë Pablonë, perujunënë baja. Maparucaeje naneconitsiaponaponajë penaneconitsivi
    pejebabiabibota Jesucristo pijajivitonëxaenë.
  bon-bon: Cäme puu conocäco pisi nyene meebine giri acitame maane ngena wawename,
    ingle cane Keriso me mename biname gäne piiyepu page cane age säne krokeciiye
    mete cabu teeme name pi, yepä cane giri lica naacitenine pätä cängena naajenine,
    ingle cane määme tääpume singi gäne.
  nhw-BL: Pero pampa nimitzicnelía, san nimitztlajtlanía ni favor, na niPablo catli
    nijpiya miyac xihuitl, huan catli nitzactoc pampa nijtoquilía Cristo Jesús.
  swh-ONEN: lakini ninakuomba kwa upendo, mimi Paulo, mzee na pia sasa nikiwa mfungwa
    wa Kristo Yesu,
  wbi-wbi: Looli vwimila ulughani nivwene lunono nikusuume, une ne Paulo ndavule nili
    mughogholo ne pinyua mwa Yesu Kilisite.
  bba-bba: kɑ mɛ, kĩrun sɔ̃nɑ nɑ nun suuru kɑnɑmɔ, nɛ Pɔlu, nɛ wi nɑ bukurɑ mɑ nɑ
    tɛ̃ wɑ̃ɑ pirisɔm sɔɔ Yesu Kirisin sɔ̃.
  eng-KJVCPB: yet for love’s sake I rather beseech thee, being such a one as Paul
    the aged, and now also a prisoner of Jesus Christ.
  kgk-NT: Nhandejáry Hesu Cristo rembigwái voi xe. Inhe'ẽ amombe'u-gwi aime preso
    ko'ãy. Aikwaa erejapo arã xe remimbota. Orohayhu eterei-gwi ae xe ndorojokwaiséiry
    voi.
  waj-waj: Ta ausa hanigieeraiya titiiyara titiiyara mmuduuya ruaunnaivaara hama na
    yaagueeqama tinaravai. Na yoketayoketaama aita kua tinaravai. Na Pauruuso vaa
    yokovaa vaidivai variee Yisuu Kirisiinna kuaivaa kiauvoono aanna makee na inna
    mmoori varauvaara oovi nnauvaki variee aita yoketaa kuaivaa tinaravai.
  cpy-cpy: Roo kanteencha, apatziro nokowa-kota-shiteemi eepichokiini, tema niyotaki
    jempe pikanta petakotanta. Pablo-wa naaka, antariperotapaakina, romonkyaawentee-takinari
    Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: yaa owa ge nau wala penunuwana kaiwena nasi na awanun ya elam. Nau Pol,
    iyaka ya tonowak ge Keliso Yeisu kaiwena ya minaa dela,
  wbp-wbp: '@see-verse:PHM.001.008'
  luo-luo: to koro asayi mondo itim kamano nikech hera. Koro an Paulo awuon, ma jaduongʼ,
    kendo motwe nikech wach Kristo Yesu,
  nhe-NT: Pero pampa nimitzicnelía, san nimitztlajtlanía ni favor, na niPablo tlen
    nijpiya miyac xihuitl, huan tlen nitzactoc pampa nijtoquilía Cristo Jesús.
  aii-aii: ܐܝܼܢܵܐ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܘܼܟ݂ ܒܐܘܼܪܚܵܐ ܕܚܘܼܒܵܐ. ܐܵܢܵܐ ܦܵܘܠܘܿܣ، ܐܢܵܫܵܐ ܣܵܒ݂ܵܐ
    ܘܐܵܕܝܼܵܐ ܐܘܼܦ ܐܲܣܝܼܪܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Uvvasuli Christ-ŋum piqpaksrił̣hagun tilisunġitchikpiñ, aglaan uvaŋa aŋayuqaaqtuami,
    isiqtaupluŋa pisigiplugu Jesus Christ iŋiġvigisrukkikpiñ.
  msb-msb: nakimaluoy lugod ako kay namumut-an ta ikaw. Dahilan gurang na ako kag
    niyan man priso tungod sa pagsirbe kan Cristo,
  cpa-NT: Cónh¹ juøh¹³ báh³ jní². Di³ hnó¹jni hning². Jní² Pablo, dsa² lán¹² dsa²
    ma²juanh¹², hiúg³jni hni¹ŋí³ huu¹³ quiah¹² Cristo Jesús,
  dso-dso: ମାତର୍‌ ମୁଇ ତକେ ଆଲାଦ୍‌ କଲିନି, ସେଟାର୍‌ଲାଗି ଅବ୍‌କା ବାବୁଜିଆ କର୍‌ବି । ମୁଇ ପାଉଲ୍‌
    କିରିସ୍‌ଟ ଜିସୁର୍‌ ମୁକିଅ କବର୍‌ନେଉ ଅଇରଇଲେମିସା, ତାର୍‌ଲାଗି ଏବେ ମୁଇ ବନ୍ଦିଅଇଆଚି ।
  meu-meu: to lalokau dainai asina haḡanimumu, na noimumu hari. Oibe, lau Paulo, tau
    badana bona Keriso Iesu ena abi mauri tauna,
  yva-NT: Weramu syonae syo nantitidi raiji, yara syo nanajo bayave weye rimuinyo
    rinsai kava. Syare naemeno rinai weye risyirati Paulus ribe vatan anuive to, muno
    ituna no tanoano makova rai weye ritavondi Yesus Kristus ai.
  dgc-dgc: Engˈwan, alang-alang ta pégkasuyu taa, éy mékiohonék san diko. Maski lakayék
    a nepihesu alang-alang ni Cristo, éy éwan ta ka pilitén.
  zpm-NT: per gnabeyd naa luu, sinque laa naa rnab lo luu yquiaadiag luu gaṉle zha
    racladz naa; sac goṉ ndioṉ ne zigne rleynie naa luu, scaque luu rleynie luu naa.
    (Goṉ gaṉle, meṉgol ne nac Pabl nu nonee lo luu, laa naa nioogyu nu loxaque ne
    quiayuṉ naa xtsiiṉ Jesús.)
  hix-NT: '@see-verse:PHM.001.008'
  sim-sim: Hako mbeek erem mirin a mbakwa ambu mir. Mberem ushiwak? Mirin a rupshinda
    nira. Uwa osik mirin mainalok amu sawenduwa. An Pol avoko laka anira. Mashi Jisas
    Kraishin a sawerik krawuk li oweshihindak amu linduwa.
  npi-ULB: प्रेमको कारणले म वृद्ध पावल, येशूको निम्ति एउटा कैदी, म तिमीलाई बिन्ती
    गर्छु,
  cgc-cgc: piro tenged gapalanggaay ki bilang mga mag-utod ta pagtuo, mangabay a nang
    ki kaon, dili a magsugo. Gani, yaken Pablo na isya na manakem daw isya man na
    gasakripisyo naan ta prisuan ta ake na pagsirbi ki Jesu-Cristo,
  tim-tim: Gârâmâ nâ hin me hain akbomgât hin makgiŋbe. Nâ emelâk sâmbâ akmâ Yesu
    Kristogât âigât akmâ kala busi kâlegen katnekbiâ mandân aregât akto han kalem
    agaŋgimaetgât yân makmâ ewum hin den yeukŋân ulitgiŋbe.
  yor-yor: síbẹ̀ nítorí ìfẹ́ èmí kúkú bẹ̀ ọ́. Èmi gẹ́gẹ́ bí Paulu, arúgbó, àti nísinsin
    yìí òǹdè Jesu Kristi.
  wos-wos: Méniré hambuk hundimbu wanjoka hélék wuni ye. Méni wunika némafwimbu mawuli
    yaméka wuni ménika némafwimbu mawuli yata wuni méniré nakélak wakwexékénjoka wuni
    mawuli ye. Méni wunika méni xékélaki. Wuni Pol gwalefa du reta Krais Jisas yawun
    jémbaka wuni séndé gembu re.
  emp-NTPO: Ãtebʌrʌ mʌ̃a bed̶ea djuburiaya quĩrĩãneba mãwã omãrẽã. Mʌ̃ra drõã Pauloa.
    Jesucrito carea preso b̶ʌa.
  eng-F35: I—being none other than Paul the old man and now also a prisoner for Jesus
    Christ—would rather appeal to you, for love's sake.
  ind-ind: saya lebih suka memohon kepadamu, karena kita saling mengasihi. Terlebih
    lagi, mengingat bahwa Paulus, saudaramu ini, sudah tua dan sedang dipenjara karena
    melayani Kristus Yesus, saya mohon dengarkanlah permintaan ini.
  pes-OPCB: اما بر اساس محبت، ترجیح می‌دهم آن را به شکل خواهش مطرح کنم. بله، من، پولسِ
    پیر، که اکنون به خاطر خدمت به مسیحْ عیسی زندانی نیز شده‌ام،
  mpt-mpt: '@see-verse:PHM.001.008'
  ssx-ssx: paa neke pa꞉ta꞉ pukima꞉ homolo ekima꞉ pa honke ala꞉eki homeke pitolome.
    Do honke alo ekita꞉ I̱ Polota꞉ koke hali hata꞉ kone pa Yesu Ketisona꞉ e pokoeke
    handaa dipula mea pitaalemeke pita꞉ kone alome.
  mkl-mkl: do nŋu fei, nɑ kubii í jɔ̀ ǹ wɑ n tɔɔɛ suuru. Amu Pɔlu, ɑmu iyi ǹ jɛ
    mɔkɔ nɡbo, nɔ wee nsɛi ǹ wɑ piisɔ̃ɔ nɑ irii Jesu Kirisi,
  gaq-gaq: ଡାଗ୍ଲା ନାଡାଗ୍ରା ନେଂନେ ଆଲାଦ୍ ଲେଃକ୍ନେନ୍‌ସାଃ ଚା ଙ୍ଗୁଆରେଏ । ଏଲେଡିଗ୍‌ ନେଂ ପାଉଲ୍
    ଜିସୁ କିସ୍‌ଟନେ ଗୁତିଡ଼େ ଆରି ମେଁନେ ନ୍‌ସାଃ ଏଃକେ ବନ୍ଦି
  gof-RNT: Taani, cimay Phawuloosi, Kiristtoos Yesuusas ha77ika qashon de7eyssi, siiqon
    nena woossays.
  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ହାଡ଼ାମଃତାନ୍‌ ପାଉଲୁସ୍‌, ଦୁଲାଡ଼୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ବିନ୍ତିମେ
    ତାନାଇଙ୍ଗ୍‌, ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ନାହାଁଃ ଜେହେଲା କାନାଇଙ୍ଗ୍‌ ।
  gah-gah: leza monokú nouhá vegená eza agika amigo eza agika amigo oaká nounikeve
    loko hagitana voká noluve. Neza Paulona Izesu Kilistoni monó gakó lole ale vémina
    itó aikumule loko nagá numukú nou vémina noluve.
  lcm-lcm: sikei napo aikut palau ua si kam lau i ngorem. Io, nau Paulo nau a lapan
    ke napo ago nei vilvil akui kapa marai Karisto Iesu,
  aer-aer: '@see-verse:PHM.001.008'
  qvc-NT: Piru qamta kuyashushpam, mana munanichu kamachishuyta. Ashwanmi rini rrugashuqlla.
    Noqa Pablum ancha mayurna kani. Kanan Jisukristupaq yach'achikushqayraykum kay
    karsilpi kani.
  tgl-ULB: sa halip dahil sa pag-ibig, ako ay nakikiusap sa iyo- ako, si Pablo, isang
    matandang lalaki, at ngayon isang bilanggo para kay Cristo Jesus.
  cbs-NT: jaskakidi en mia shinanma jakia nui nun jaibunameaiwen taexun en mia ea
    akaii. Eadan, en ma mestebuaii. Jaskabiaken Jesucristo en dayaxunkunkainaiwen
    taexun natian ea bichikin akawaxun ea meneximabuki.
  xtm-NTPP: kovaa ja ka kutoo tna'a o a, chukan kúu ja saña ja kúu sa Pablo a, ja
    jâ ni kuu nija'nu sa, te vitna ja yinee sa vekaa ya kuechi ja káxtnu'u sa tnu'u
    vii tnu'u va'a Jesucristo a nuu ndaka ñayii ma, te jikan‑ta'vi sa ja sa'a ni ja
    vii ja va'a
  nnq-nnq: nambu magambu nde mpala, mbaya nannyope. Ndenda yene iganukube ne Paulo
    ng'oime na ngoe ne mbi napungwa kwa magambu ga kummegele Yesu Kilisto.
  bao-NT: 'mairique mena pee mʉre yʉ ĩirʉga: Yʉ Pablo, bʉcʉ, mecʉ̃ra Cristo Jesús
    jʉori tia cũurica wiipʉ ca niigʉ,'
  san-ORI: ଇଦାନୀଂ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ବନ୍ଦିଦାସଶ୍ଚୈୱମ୍ଭୂତୋ ଯଃ ପୌଲଃ ସୋଽହଂ ତ୍ୱାଂ ୱିନେତୁଂ ୱରଂ
    ମନ୍ୟେ|
  huv-NT: pero nganüy sandiüm natün icueaj wüx mimonajneaj Teat Dios. Xique Pablo
    nop xic natang ombas, nganüy sal tiül manchiüc cos sarang minajiüt Teat Jesucristo.
  otn-NT: Pɛ dí ä'i ra̱ ma̱te, porque da̱di̱ ma̱'i̱. Nu̱gä drá̱ Pablo, ya drá̱ da̱c'ɛ̱i̱gä
    'nɛ̱ dí ofädigä ngue dí̱ mma̱mbrá̱ hya̱ ra̱ Jesucristo.
  nop-nop: iŋgoŋ oŋ, nu welesiloŋ doktiŋa mede fafaŋeniŋ adi mu ganimbit. Me noli
    yabukahilekahile titiŋ wendi nihikiutak, doktiŋa mede kulemaŋgoŋ ganimbit. Nu
    Pol, nu Kilisto Jesu’walaŋ maŋiŋ mede tiŋa yohautawene nanagila buŋa yot fafaŋeniŋneŋ
