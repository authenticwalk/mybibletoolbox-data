  mxb-NT: tído diꞌa xíka̱i̱ ña̱ mani̱ noo̱ ní sa̱ꞌá ña̱ kúꞌu̱ ini saꞌa̱ sátáꞌan yó.
    Ta yuꞌu̱ kúú Pablo, na̱ káꞌa̱n xíꞌín ní, ta kúúí iin na̱ sa̱va̱ꞌa, ta nákaa̱ yuꞌu̱
