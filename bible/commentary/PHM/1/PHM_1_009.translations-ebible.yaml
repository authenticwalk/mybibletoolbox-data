    Ŋunde ŋuro o tewero ŋuro kinaŋge kira kerewe.
  zpz-NTPP: Tees yet zir lagya̱ nishba̱a̱ lor nu ni gyicy ru nu nac nu rca den losaꞌn.
    Ya̱ Baly. Nunu bi gubela̱. Nunu ri pres nu nac Jesucrisht.
  zac-NT: perë mejurë quëhuna ruëguë lul purquë rac shtúꞌul na nu rac shtuaꞌa lë́ꞌël.
    Na Pablo nahia më gushë, perë iurneꞌ nanúa prësi purquë nahia shmënë Cristo Jesús.
  kyg-kyg: kahau kayamopafiꞌmo kahauꞌniya kavaꞌmoꞌa alino he tino katesiyafeꞌmo nahauꞌnigeꞌnaeꞌmo
