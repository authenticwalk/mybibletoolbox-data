    quihndë ngatsë rë xi sahme xa rë Jesucristu ne,
  hto-hto: Mei íadɨ afe izói ócuiñeitɨcue. Rɨire ocuilla baɨmo caɨmare jɨ́cana gáɨdɨcue.
