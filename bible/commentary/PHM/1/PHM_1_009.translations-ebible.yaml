    jɨáɨ Cristo Jesús llavécamɨedɨcue.
  por-BRBSL: ainda assim, por amor, eu prefiro apelar para vós, sendo um tal de Paulo,
    o idoso, mas também um prisioneiro de Jesus Cristo.
  ces-NKB: kvůli lásce [však] raději prosím, neboť jsem [už] takový, totiž starý Pavel
