  sus-A: ﭑ عِ مَيَندِ مَ وٌن مَ شَنُنتٍيَ نَن مَ قٍ رَ. ﭑ تَن ثْلُ نَن وْيّنقٍ عِ
    بّ يِ كِ، شّمْشِ نَشَن نَ فٍيلِ عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ قٍ رَ.
  jpn-1965: むしろ愛によって、あなたにお願いしたいと思います。年老いて、今はまたキリスト・イエスの囚人となっている私パウロが、
  fra-SBL: je préfère, par amour, faire appel à vous, étant un tel Paul, âgé, mais
