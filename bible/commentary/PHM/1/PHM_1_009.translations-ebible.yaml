    tama da deliba wadolama bidibao. Tama tiyu, eno nage dali po bomo elama wabo homu
    eno egobeo, te eno duadigi nage dali hanaluyu te po obao. Ena Pol, ena da Godigo
    po sela pabo bidi dao, tama Krais Jisas tobade augwaligo ena kalabus beba munama,
