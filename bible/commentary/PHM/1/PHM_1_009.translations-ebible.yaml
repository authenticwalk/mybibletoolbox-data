    bamanda. Jana yinyaynka nganya jailba mumban. Yinyaynka yundu nganya kuku nyaka.
    Yamba ngayu wawu kari yunun mambarrinka. Kari. Ngayu yunundu babajinka.
  nhy-NT: okachi kuale nikneki nimitztlajtlanilis ika tlasojtlalistle. Nej, niPablo,
