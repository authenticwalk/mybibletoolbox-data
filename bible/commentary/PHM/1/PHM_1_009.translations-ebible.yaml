  gmv-GGM: Gido attin ta nena azazanape siiqora wossayss. Gaasoykka tani Yesusii Kiristosa
    gish qachistada qasho keeththan diza phawulosakko.
  ssg-ssg: Tuahe pahak nga kamei eliel o nake ti soliai lohuloh ti kalu ma wawahen
