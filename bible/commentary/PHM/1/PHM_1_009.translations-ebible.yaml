  dif-dif: Ngangau ngani jenipara, Paulus, pinaru nganai, ja karari bakana Jesuni
    Christuni dupudupu,
  gam-gam: Ba nono soka kanwopake yenmoll al ge na kandja kiye dje djina pupen. Na
    Pol moro, na Jisas dje wori na une kogoye yell pille kaye paro.
  nou-nou: Awarate na dubo bari mi iso yei sasainbari mi sedo gano adesa. Na Paul
