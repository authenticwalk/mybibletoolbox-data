  mle-mle: An awarwa awarwa mawul yitalik tikuw, alik wun minak wasipi-yaay, wun bas
    situwadimin ki yawiy kwurkwurik. Ayiy, wun Pol, adi apaan, adi Jisas Krais diki
    danik kalabus im kwanadi duw, wun minak Anisimas-ak bas sikir. Aw wun kilim kalabus
    im kwatuwil sikir, wun Jisas Kraisak watuwil maaj wukikuw, di Jisas Kraisak wukijibir
    tad. Alik tikuw, kita God dikidi gwalugwum di wunadi nyan kaytik tikwanaad.
  shp-NTPO: noianana ixonres en mia yoiai. Ea Pablora moa yosishoko iki, jatian rama
    iki moa Cristo Jesús kopi, ea cárcel meran akana.
  aom-aom: Röhu bogo ëhioho ëꞌejo. Aꞌi ja huë baejëꞌe ae javëꞌego ëhuni naehu nimaje
    jöho ma-sanuꞌe majahiꞌejo. Paul na Iesu Keriso-are jö majëhijaje ae jevoꞌi aviavejöꞌe
    na hesi jöëni savoji gagore hijaje aëro jevëꞌëro
  geb-geb: Gu ndɨkndɨgi, gu kama havharar ndu suanga tuktɨgi fhuvara. Ŋka guigira
    ndavar wani ga ndɨɨi tɨv, mba tɨv ŋka kegim, ŋka ki. Gu maaŋ muuŋgiap kama mɨɨtɨgar
