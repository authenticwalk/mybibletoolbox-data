    handru, ma jo badeh, udu ndra bolo asiu lulik kada-ah kahis, tasah katin ta jo
    atiye sahou mwasin ta Krais Jises.
  wim-wim: '@see-verse:PHM.001.008'
  zga-M: Ulwahova nongwa ya lugano, nihohosimelencha one ne Pau ne gogolo, na leno
    nelekangwa aji ya Yiisu Krisiti.
  yom-yom: mu diambu di luzolo, vayi mu diambu di boso bu ndidi minu Polo, kinunu
