  kew-kew: Neme ne madaa pedo pu raana omalo-ga neme agaa pawa meape. Gore ni Yesu
    Krais-na agaa lakene aa ya-pulu ni kalabus ada-para pi. Goa pea pare puri pane
    agaa nalagialua.
  dww-dww: baninama nuaguma kwa paḡopaḡona aubainama. Taugu Pol yodi èi dosina, be
    mate Yesu Kerisoe è diburana.
  twi-ASANTE: nanso ɔdɔ so, me Paulo a meyɛ akɔkoraa ɛne Kristo Yesu deduani seesei,
  aoj-aoj: Apaꞌ aeꞌ andaiwaꞌ ma igaꞌipina dindinip, owaꞌ. God okom maimailafa eaꞌ
    afaꞌ wapani ukup paipaila epes hiasi. Isimba atis deiꞌ ahaliꞌina. Aeꞌ Pol, hagewe
    eaꞌ deiꞌ ape andaꞌ kalabus andaꞌ maol Krais Jisasi,
  cbv-cbv: '@see-verse:PHM.001.008'
  taw-taw: '@see-verse:PHM.001.008'
  jic-NT: Mop'in napj quelel la 'e jay, mpes ma quelel 'i jütütj. Nin p'in najas jipj
    ca la mijin napj najas jinwá napj najas mpes p'in. Co'müy napj quinam. Cawilta
    mo'o pü'üs Jesucristo mpes tsji' la tjejay mpes.
  zap-NT: per por ne ryanelsaa be, wlaadet noo we, mazdee ryan noo byen ynab noo fabor
    lo de. Gukanzaleedx ne che gol noo no ne chegyiib nuu noo por ne rzëët noo xdiiz
    Jesucrist.
  wer-wer: Pël ëëmaatak tepër nampnampëën yak lup sant yeë pötaan wiap wesak niamaan.
    Ne Pool omp ulöpöp Yesu Kristo pimëën yak wii kaatak neulëën wëaupök
  ipi-ipi: '@see-verse:PHM.001.008'
  qul-NT: Chaywanpas rogayta munayqui munacuyniyoj caskayquiraycu. Noka, Pablo, ña
    machuña cani, Cristo Jesusraycu cunanka preso cani.
  ter-NT: Itea vo'oku ákoyea omótovopi ongóvo, émbemopi itúkeovo ya unákoke iséneu
    itíki ra anjá'inopi, undi Poûlu, undi yékoteno, undi iká'aetimaka kó'oyene vo'oku
    ngoyúhoyea koeku Kristu Jesus.
  bmr-NT: Ɨvɨ jillɨro gaijɨfeenedɨ ɨco dilluhi. Uujoho Pablo amiyaabo iicacuubo, bu
    jino Cristo Jesuhallɨtɨ cɨvojafaño iicaabo,
  fuf-fuf: miɗo yiɗu-maa tororde giggol, wano min Puulusa mi woniri nii nayeejo e
    kasoojo kadi sabu Iisaa Almasiihu on.
  bhl-bhl: ne kitil weng fian be kulo nam bokokemi te. Kate, ku kukalem ibolow mutuk
    fian dunemkabelew beelo ibolow fukuneko, nelo fein dokonema! Ku kawalik nem dakalamin
    weng be kiliko, nem kaneyemsiliw beem dulum akati ibolow fukunemolewka! Nimtew
    angom? Nem Kulais Yesus em aluwbamin aluwkabi beem mongom ete i nelo sok am tem
    da konemsiliw kasike.
  ons-ons: Ŋo siluŋ wet maepŋo ge so na weneŋ qeturaŋ ŋotkimo, don pelekine golatmaile.
    Ea wane na iwa yale ramaile, na Paulo, na ŋei sele so na Kristo Yesu wane mulap
    ŋei.
  con-NTPO: Tsa'ma quema ñotsse in'jamba gi mandambe'yi aqquia iñajañe in'jan. Tsa'camba
    gi ña Pablo, ccashe'ye, Cristone condasepa piccoyepa can'jemba,
  ghs-ghs: Oonihe, nii ma naka qesa dzaira eetorai, ma ana Pauroi sinabidzaho abi
    mina naate ooraita nii ao tete qupadzomorai kaqa.
  peg-peg: ଆତିସ୍‌ପା ଆନ୍‌ ବୁଡ଼୍‌ହି ପାଉଲ୍‌, ଜିଉନନି କାଜିଂ ମିଙ୍ଗ୍‌ ଗୱାରି କିଦ୍‌ନାଙ୍ଗା,
    କ୍ରିସ୍ଟ ଜିସୁତି କାଜିଂ ନଙ୍ଗ୍‌ ଗେହ୍‌ୟା ଆତାଙ୍ଗ୍‌ନା ଜେ ଆନ୍‌,
  txu-NT: '@see-verse:PHM.001.008'
  eng-WEBU: yet for love’s sake I rather appeal to you, being such a one as Paul,
    the aged, but also a prisoner of Jesus Christ.
  gnw-NT: Ẽrei mburuau checotɨ nenoi ramo, cheiño numɨñera. Chendechi ma co, jare
    che co jae penti pereso Cristo Jesús pe ayeyocui ramo.
  mux-mux: ⸤aku-sipu naa nimbú⸥. Numanu munjuli ulele-ni olsu liipa tere lenjipa ‘Tiluna
    molambili.’ nilimú-na aku-sipu molembuláliinga na-ni ⸤“Nu i-sikunu ti.” nimbu
    tondulu mundupu naa nimbu, “Ulu te teani.” nimbu⸥ nu táka-nimbu mawa tembu teker.
    Sika na Poll, na yi-andale, Krais Yesos-nga kongun tenjiliáliinga ka-lkuna peliu,
    na aku-sipu yili moliáliinga
  maj-NT: tu̱nga tu̱ sa ní tíbankihi ni xi xíhin a̱t'aha̱ tjoná xinki̱á. An Pablo̱
    xi ja kama chá ko̱ kjíi̱ya'yán nd'a̱i̱ tu̱ nga̱t'aha̱ Cristo̱ Jesu
  bkq-NT: '@see-verse:PHM.001.008'
  kue-kue: Ene yomba wakai kanga mambuno i na wakane ta ditenaglka. Na yagl kindagl
    Pol erme ombugl Yesus Krais kongunmo pre kane painga.
  cot-NT: Cotanquitsiquea avirompate aviatimpa, caavijitarite pipintsatantaca. Ariqueate
    noquempetaca naatimpa nopintsataquempiquea. Naatimpa naroguenti Paavoro jac quenquevatanajana.
    Imaica choocatatsitirajana isantanatacotimentajiquenaroquea notsavetantaquerigueti
    Jesoquirishito.
  bnp-bnp: Pali a vuhuna tu vangaru, a koi ni vakuku ioe. Iau, a gare, a made na bavi,
    a vuhuna a ramai e Isu Kristo. Lakea a ngaru ni taki kunana ioe.
  apn-NT: Kot paj ãm pahte axpẽn to pahkràmnhwỳ hã hã awỳ. Ra ixwej tỳx nẽ Kris ã
    arĩ mẽ hagjênh xà kamã ixkrĩ htã mẽmoj tã awỳ ka inhma nẽ inhmã ho anhỹr japêr
    ko.
  ctp-NT: '@see-verse:PHM.001.008'
  opm-opm: Noh gonong Aw go imat ambutina napotin orhora; noh gonong bopor nahat napapat
    ohoh ihan gonong Imat ambutina na napotiprohmur. Gorhordapat Noh imat ambur papinpora
    daham ha imtinoh rim noh Go imat ambutina na naporpatmur. Noh Krais Jisas ohe
    nitao rim karapus nahat napapti han bat Por noh gonong napotin ina hat pat orhor
    gonong imat na napotiprohmur.
  bvr-bvr: Wurra jarra warlwarl ngu-wengga barra nggula ngardawa ngarripa gurrurta
    ay-rrimanga arrkula gu-gapa gu-guta. A-lay, ngaypa ng-guna Paul — ngaypa ng-gapula
    rrapa gun-guniya gugu ngaypa brichina ngunabi-nenga minypa ngaypa ngu-rrimanga
    Christ Jesus gun-nika janguny —
  wal-wal: Taani PHauloosi cimidaagee, Kiristtoos Yesuusayyo ha77ikka qashuwan de7iyaagee,
    siiquwaa gishshau, nena woossais.
  zad-NT: chakid' wenlan gat'yoid' li' gono' daa cheenid' daa chaki ljwellcho. Nad'
    Pablo ba nak' beṉ' gol na' dia' lillyani daa chyix̱ji'a xtill' Cristo Jesúza',
  kmg-kmg: erâ sifu maŋjauŋte erâ mâc mu hemunaŋ egarehuc mupe” ŋicqizec Paulo no
    hâcne, erâ dameŋ ši wâc Kristo Jesure kâpâcwâru ŋic epozi,
  aso-aso: Kilisitoꞌ evenele laza lute ge neme ne geme lo minelonidoꞌ o neinako nemuꞌ
    nene amuzo molo lo huko lo-gedamo asi haza nevo longoꞌ ogo gele-gedelesa nene
    noluve. Ee, Pauloꞌ naza Kilisitoꞌ velemuꞌ medelo mino gamaziꞌve lo sotoꞌ ogaꞌ
    uve idoꞌ idise aꞌmine Izesuꞌ Kilisitoꞌnimuꞌ ve li nalatoꞌ huli-nimikave neniꞌ
    nene haza nevo longoꞌ ogo gele-gedelesa nene noluve.
  uli-uli: Ngo fael mala ihachangug mele ikekafalpecheh iyang, le ila mwo ngang Paulus
    le imel bo metal Kristus ngo iwol kalbus le fael Kristus.
  nin-NT: Isisurr ikpanye na anishirr yi i si ta di ingga na meme hen. I ta di ingga
    i ka tsi ku ùwà ango mu. Ingga Bulu, ku ichiche tuku inkpinkpye imungga yi, ingga
    kri ni iharr ni itu i Kristi Yesu.
  tgk-tgk: Лекин баҳри муҳаббати мо ҳамчун Павлуси пир ва шахсе, ки ба хотири Исои
    Масеҳ зиндонӣ аст, аз ту танҳо хоҳиш мекунам.
  acu-NT: '@see-verse:PHM.001.008'
  cak-WNT: pero riyin xa ma ncusaj ta c'a re wacami. Riyin xa jun utzil nc'utuj chawe
    ruma ri ajowabel c'o kiq'ui. Riyit awetaman chi riyin xa yin ri'j chic, y ma xu
    (xe) ta wi chuka' ri', xa can awetaman chuka' chi wacami yin ya'on pa cárcel ruma
    ri rubi' ri Jesucristo.
  ebk-ebk: Ngem kiapú as layad, kunak yangkiay munpakpakaasi kan he-a. Atok na uray
    mu ha-un hi Pablo ay am-ama ya naifiafiarud pay laing ad wani kiapú kan Cristo.
  spa-PDDPT: más bien por causa de mi amor hacia ti, te exhorto, por ser como soy,
    Pablo, ya anciano, y ahora también prisionero de Cristo Jesús,
  ruf-ruf: Lekeni kwaapfila nokunoghela, pfinogha nikulombe. Notenda apfi hata ka
    nene Pauli nilala, na sambi nene nyohighwa kwaajili ya Kiristu Yesu.
  gun-gun: ha'e rami teĩ roayvua rupi ajerure porã'i ha'e nunga re. Xee Paulo xetuja'i
    ma, ha'e aỹ Jesus káuxa nhuã py aĩ.
  agu-BL: Poro quil tzimban, ma na ntin tzinjake' jun pawor tzatz. Sak tzawutz Filemón
    yi ja chintijin nin atin xetze' tan tu' yi na chinxom te Cristo.
  isn-isn: Ingi gwa kunsoko aulowa, kuleka gwa ite kuupepelya nene, nene numunyampala,
    nitungelega ntungilwe nsoko ang'wa Kilisto u Yesu.
  eng-PEV: You see, I love you a lot. You know me, Paul, and you know that I’m an
    old man. I work for Jesus Christ, so the bosses here put me in jail.
  ilo-ULB: ngem gapu iti ayat, dawdawatek ketdi kenka—Siak, ni Pablo, maysa a nataengan
    a tao, ken balud ita gapu kenni Cristo Jesus.
  pir-NT: '@see-verse:PHM.001.008'
  anv-NT: Ndɛre ɛlúmbɔ, nnɛne ɛlé wɔ mmyɛ né gejeé ɛyigé débɔɔ́ ne atɛ. Me Pɔl
    nnɛne wɔ mmyɛ ndɛre muú kpaá wyɛ ne muú ayi akpɛne denɔ gétúgé Kras Jisɔs.
  sab-NT: Cha kwian juma nege cha kle skage Jesucristo gerua dbe giti. Cha no no ba
    ole, cha gerule ba ole ta no giti lle boanga ba alin Onésimo giti. Cha Jesucristo
    gerua tragu Onésimo ole gire Onésimo Jesucristo gerua gau ulia, nege ama cha kirolla
    kare Jesucristo giti ama Jesucristo gerua gau ulia aini cha kle skage ngwadi.
  tmd-tmd: Nɨ wopik nöbö nom röxgla. Krais Jisas mönö wä aku yad nöl yönmɨdmön, nɨ
    nag nɨgɨm mɨdɨl aku, nagö mönö ölɨsö yadlöxa, jɨ nagö aliö yadöin. Nagö nöbö madmag
    yöbö na mɨdlö makwam, nɨ rɨg yajɨn mag akuyöbö rö.
  acr-NNT: ekꞌu ri kanꞌano e kinelaj ko cheꞌla ruma ri rutzil kꞌuꞌx la wukꞌ. Riꞌin
    in Pablo, in chi nimalaj winaq, yey woꞌora in kꞌo pa cárcel ruma kintzijon puwi
    ri Cristo;
  kpg-kpg: Gei di maa au e aloho i di goe, gei au ga dangidangi adu gi di goe. Au
    e hai di mee deenei, ma e aha maa au go Paul, e pono a Jesus Christ, gei dolomeenei
    au e galabudi i di gili o Christ.
  taj-taj: तर एला माया मुबासे लमा ङाइ एदा चु बिन्‍ती लबा मुला, दान्‍दे ङा खेप्‍बा
    दोसी जिन्‍बा पावल ख्रीष्‍ट येशूला लागिरी झ्‍याल्‍खानरी मुला।
  avt-avt: '@see-verse:PHM.001.008'
  cbk-cbk: pero no quiere yo manda ansina, sino por causa del di mio amor quiere lang
    yo pidi favor. Ahora yo un preso por causa di Jesucristo, y masquin viejo ya yo,
    no quiere yo manda con uste.
  uig-ARA: لېكىن يەنىلا مۇھەببەتنىڭ تۈرتكىسى بىلەن مەنكى قېرى پاۋلۇس ھەمدە ھازىرمۇ
    ئەيسا مەسىھنىڭ مەھبۇسى بولۇش سۈپىتىدە ساڭا ئىلتىماس قىلىپ ئۆتۈنۈشنى لايىق كۆردۇم
    ــ
  tuf-tuf: Cuaquir bah sehnác rehquít bah ojcor conro. Behmá urá cut yajcayta acu
    conro. As Pablo Jesús chihtá ehcuquib rehquít as cárcel icar tunjacro. Aját bah
    ojcor ajc uní cut conro.
  abx-abx: ga'i nan himu-ko, kundi' makimalu'oy ako dina si ka'aw sigon si gugma'
    bisan kon ako si Pablo nga idaran na ngan apriso tungod si pagsirbi-ko si Kristo.
  mco-NT: '@see-verse:PHM.001.008'
  cpb-NT: Apatziro nonkowakotemi eepichokiini, tema niyotake tsika pikanta petakotanta.
    Pablo ninatzi naaka, antarikitapaakena, romonkyaawentaitakenari Jesucristo.
  aon-aon: Nyak douk urkum manawasham Iruhin ananish arpesh aria eik shopunek urkum
    manawasham nyak abom. Namudok aria douk yakri ikripen shokubur meyoh. Eik Pol
    douk nyeigur nyato iruhw um yarahaen um Krais Jisas ananin baraen aria ahudok
    nyumnah douk shopunek enyudok yonoweshik yape um enyudok ananin mour.
  hus-NT-2005: 'Tokot tu pakabédhál kʼal jun i alwaꞌtaláb enchéꞌ: Nanáꞌ, xu bij Pablo,
    xin yejchelich ani in kʼwajat tin wikʼnél kʼal tin kwentakʼi na Kristo Jesús,'
  mig-NT: chi̱ sua va'a̱‑ga̱ ná ká'a̱n nda̱'ú‑ri̱ jíín‑ró já jíín sɨkɨ́ já maní‑ro̱
    jíín‑rí, jíín sɨkɨ́ já rúu̱ kúu Pablo, cha̱a ni̱ yii jíín já kándee‑ri̱ veka̱a
    ja̱ sɨkɨ́ Jesucristo.
  bps-bps: Kabay, du bong nawagu ge, taman tatì agu fakdo di ge. Hae, fakdota ge balù
    deg tatoo tua nan, na balù bnilanggù agu ani, duenan du tamdò agu i Fye Tulen
    gablà ku Krayst Dyisas.
  mbs-mbs: Meneng so dakel se pedowan ko kamno, eked a sogò kamno. Pengkey siaken,
    si Pablo, se sebad sogounun i Jesu Cristo, aw pengkey nekeleboso a songkani tandà
    te pegtaking ko kandin, meneng memoyò a olò diyà kamno.
  tof-tof: '@see-verse:PHM.001.008'
  cme-NT: Ŋga mi niɛ da ku bɔyaa mi ne niŋ dɔl nuɔmba‑i dumaa, aa cãrã-niɛ ku yaa
    faa. Muɔ Pol, mi yaaŋga cãa, a naara kufaŋgu‑i ba diyaa-mi kaso Yesu-Kirsa maama-na.
  sus-sus: N i mayandima won ma xanunteya nan ma fe ra. N tan Pɔlu nan wɔyɛnfe i bɛ
    yi ki, xɛmɔxi naxan na geeli Ala xa Mixi Sugandixi Isa xa fe ra.
  pon-2006: Eri soh, limpoak me kahrehiong ie ei pekipek rehmwi. Eri, I wia met, mehnda
    ma ngehi Pohl, wiliepen Krais Sises, oh pil ahnsou wet I wie sensel pwehki ih.
  dad-dad: anĩ ere, aya wau laa fiya bun afar fen, totol bagai to ayok. Aya, Pol,
    tamo tubau fen, gama Kristus Jesus nẽ kalabus tamo,
  zab-NT: per pur guelrcaaz ni rdxapnɨ par cun sáan, güenru rguiin rnaaba loo nare
    Pablɨ ni anaa bɨngul ne anre nuua láani lizguiib pur guelrtɨɨch xtiidx Jesucrist,
  jae-jae: Mago gabe jaŋgôm atom. Aê, Paulu, taŋ katu ŋac laŋgwa sugac ma galoc katu
    Kilisi Jesu nê ŋac kapoacwalôŋa gêwiŋ naŋ, kajatu aôm atom, kateŋ aôm kêtu têntac
    gêwiŋ tauŋŋa.
  ksd-ksd: ma iau lul vovo pa u ka ure ra varmari, tago iau Paulo ra patuana, ma go
    di tar vi iau ure Kristo Iesu;
  msm-NT: di tongod to gugma, oghangyuon ku nasi sikuna. Siak si Pablo no sinugu ni
    Cristo Jesus dow naprisu tongod kandin
  myk-myk: Ga yani nɛ wu lee pye ge, nɛ yaa na mu ɲɛɛri taanɲɛɛgɛ ki wuu na. Nɛ Pɔli,
    nɛ ɲɛri nɔhɔlɛ, lee na laha wà, nɛ ɲɛ kaso ni Yesu Kirisa mɛgɛ ki wuu na.
  sbe-sbe: '@see-verse:PHM.001.008'
  mcr-mcr: '@see-verse:PHM.001.008'
  cux-NT: naati neⁿ'é di'cuiitú dii cucáávā chi neⁿ'e yú Cristo. 'Úú Pablo 'āā ndiicúú
    maaⁿ ní canuúⁿ vácūū cucáávā chi diíⁿ ntiiⁿnyuⁿ yeⁿ'e Cristo.
  tur-YTC: '@see-verse:PHM.001.008'
  san-ITR: idAnIM yIshukhrIShTasya bandidAsashchaivambhUto yaH paulaH so.ahaM tvAM
    vinetuM varaM manye|
  bel-N: лепш праз любоў прашу, ня хто іншы, як Павал, староста, а цяпер і вязень
    Ісуса Хрыста.
  sch-sch: Aniatachu, manêkin nang ku lungkhamna sikin, keima Paul nikhom ronga,
    hima hih thôn Khrista Jisua palâi, male atûn hin khom ama jâra mi intângpu
    nikhom ronga ngêna ko dôn ani.
  mic-MIQNT: Pas na ta'n teli gsalul wet naqamasi ta'n tl ml'gimulin aq awna pipanimul
    ugjit tla'tegen. Tali ulm'tun tla'tega ugjit ni'n ta'n gisigui aq nige' laplusang
    pisi ugjit Se'suguli.
  huu-NT: iadedɨ conima coco isiruilla jira, o dɨga ñaɨtɨcue. Jai uaɨcɨmadɨcue. Jesucristo
    rafuena cue llua muidona, cárcelmona jai ñaɨtɨcue.
  jiv-NT: Antsu aneakun aya jú̱nisan tájame. Wi Papru úuntach asan tura Krístun takarkun
    sepunam pujakun
  otm-NT: pɛ man'da xʉn ho ga ä'a n'da ra mate tho gui 'yøt'e nangue ran huɛ̨cate
    tho, ngue gui simanho mahøn'a na ni 'yɛ̨hɛ̨ ra Onésimo. Nugä drá Pablogä, ya xtán
    dąc'yɛ̨igä, nɛ dí ofädigä nangue rá 'bɛfi ra Cristo Jesús.
  dah-dah: Goyenbe ge niŋ amaŋeŋ nurde guneŋ hime geb, gago eseŋ mere girtiŋ yara
    girde hime. Ne Polbe alik himiŋ. Gega Yesu Kristu niŋ manaŋ teŋ koyare gago hime.
  tnk-tnk: mətə nokeikeiien səkrau, ko iapko mhə iamɨnhi. Iakuə takəres a ik. Təkwtəkwuni
    iou Pol iakɨnərɡharə, nənə rəmwhen iakuvəni raka iakamarə ia kalapus tɨ Iesu Kristo,
  kpr-kpr: '@see-verse:PHM.001.008'
  san-IAS: idānīṁ yīśukhrīṣṭasya bandidāsaścaivambhūto yaḥ paulaḥ so'haṁ tvāṁ vinetuṁ
    varaṁ manye|
  nho-nho: Tevana iaa, i aa nau e llee taku manava iaa koe raa, teenaa nau ma ki vasiri atu
    hakaraaoi koi kiaa koe. Teenei ko nau, Paul, se tama e tukua ki haia naa heuna
    Jesus Christ, aa teenei ku karapusi iaa nau e haia a nau ana heuna.
  gym-NT: '@see-verse:PHM.001.008'
  azg-NT: majoꞌ min na nndaꞌ, yantyi ntyji na ntcꞌan na quitsaꞌ vi nanꞌñeen ngꞌe na
    viꞌntyjiꞌ nnꞌan. Mancö Pablo, nein na tsantque ja ndoꞌ na mꞌan vancjo xengꞌe na
    condui ja tsꞌan ntyja ꞌnaanꞌ nquii Jesucristo.
  bhd-bhd: '@see-verse:PHM.001.008'
  too-NT: Mejor na'icsqui'ni'yāni' ixpālacata mintapāxquī'n. Quit Pablo a'ntī icsqui'ni'yāni'
