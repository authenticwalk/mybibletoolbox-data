  san-SIN: ඉදානීං යීශුඛ්‍රීෂ්ටස්‍ය බන්දිදාසශ්චෛවම්භූතෝ යඃ පෞලඃ සෝ(අ)හං ත්වාං විනේතුං
    වරං මන්‍යේ|
  yut-yut: do gen tebai dɨma gayɨkeŋ. Amɨn do but dasi galak taŋ yomyom aŋpak da nit
