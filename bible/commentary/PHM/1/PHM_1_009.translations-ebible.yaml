  grc-BYZ: διὰ τὴν ἀγάπην μᾶλλον παρακαλῶ· τοιοῦτος ὤν, ὡς Παῦλος πρεσβύτης, νυνὶ
    δὲ καὶ δέσμιος Ἰησοῦ Χριστοῦ,
  cpc-NT: Iro kantacha, apa nonkowakotashitimi kapichiini, tima niyotaki tsika pikanta
