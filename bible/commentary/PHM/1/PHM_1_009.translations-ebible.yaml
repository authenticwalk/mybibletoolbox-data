    —
  cjo-NT: 'omaanta anintaperotawakaaka eejatzi niyotzi pinintaperotakiri ayemijantzinkarite,
    rootaki kaari nokowanta nokantemi: “Ajaa, iroka pantayiterini”. Rooma nantyashiparitaki
    iroñaaka, eejatzi apatziro nantziro ikowakaakinari Jesokirishito. Ñaakiro, nokenkithatakotziri
    Jesokirishito, rootaki romonkyaagaetantakinari omonkyaagamentotsikika. Rootaki
    nokowantari eeroka pikemijantena.'
  nsn-nsn: bo teeit kompe tar nimalauelhirene tagiraeig, temaeit ru dangato totomua.
