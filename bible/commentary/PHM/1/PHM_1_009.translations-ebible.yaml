  yml-yml: '@see-verse:PHM.001.008'
  ory-ory: ତଥାପି ମୁଁ ବୃଦ୍ଧ ପାଉଲ, ପ୍ରେମ ହେତୁ ତୁମ୍ଭକୁ ଅନୁରୋଧ କରୁଅଛି, ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ
