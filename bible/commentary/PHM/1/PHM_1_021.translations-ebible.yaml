  kbh-kbh: Ats̈e chca cbontsabobiamná, er ats̈e ts̈abá sëndë́tats̈ëmbo, nts̈amo cbontseimpadancá
    cochjamama, y cabá más chama cochjatsmama.
  ron-LSB: Având încredere în ascultarea voastră, vă scriu, știind că veți face chiar
    mai mult decât vă spun eu.
  pon-pon: I kaporoporeki om peik, ap intin won komui. A i aja, me komui pan wia laud
    jan, me inda.
  nhe-BL: Yeca nimitztlajcuilhuilía ni amatl pampa cuali nijmati tijchihuas tlen nimitzilhuía.
    Quena, nelía nijmati onpano tijchihuas nochi tlen nimitztlajtlanía.
  sps-sps: Nyo nat you to te kirkir ronyon noun tovei, anyi nai kat rom a ka te rangat
    iny ronyo ai to kan nyo nat you nyi nai kat fafisfis pis iny rom a foka to.
  wnc-wnc: Pas asanu matake sanga waaknga apme tasiwiyakge natapa kekekanggak. Siwan
    semna dua natake sanga waakngakan dua tasiwiyak. Aho. Sanga tapatu gika banipda
    siwan natapiyak kaknga kuut atasiwiyak ngang natapa kekekanggak.
  bus-bus: Ma takada kɛ̀ kɛ̃̀nnɛ, kɛ̀ má dↄ̃ kɛ̀ nɛ́ ma yã ma, bensↄ̃ nɛ́ kɛ dɛ yã
    kɛ̀ má ònnɛɛla.
  gub-BL: Ezapo tuwe a'e ma'e newe hereminozgwer nehe ty. Kutàri, ko pape rehe imuapyk
    mehe, akwaw ma'e newe hereminozgwer iapo àwàm ihe. Erezapo putar nehe.
  imo-imo: Na paa i tepo lipo manjiro, nuni nanga ungumu lombilinio akumunga nani
    i pipiamu nunge tondoro. Nani nu walipo pilipo Onesimus kinye teani nio mele maindo
    munduko ulu pengamu paa olando tenio aku konopu lteo.
  boj-boj: E qalieonum, ni ijo anjam endi dauryqam. Osim ijo anjam endi buŋyosim olo
    Onesimus ijoq qariŋyqam. Utru deqa e anjam endi neŋgreŋyonum.
  eng-DRA: 'Trusting in thy obedience, I have written to thee: knowing that thou wilt
    also do more than I say.'
  knf-knf: Dfiyaar bnuura wi nji kapiiŧiiŋ kë idinan uko wi nhepariiŋ. Ddoo me kë
    idoo do kapelan uko wi nhepariiŋ.
  san-KHM: តវាជ្ញាគ្រាហិត្វេ វិឝ្វស្យ មយា ឯតត៑ លិខ្យតេ មយា យទុច្យតេ តតោៜធិកំ ត្វយា
    ការិឞ្យត ឥតិ ជានាមិ។
  arn-NT: Wirileleyu tüfachi dungu iñche am küme kimnielu tami müngeltuael. Ka femngechi
    kimnien tami doy küme femael tüfeychi dungu tami feypipefiel.
  zas-NT: Naj caxhal guiꞌch guie lojl abiꞌ ragbeechaawan guial guzoobil da diidxan,
    ragbee tëën guial mazri na̱j ni güünl guial loj ni canin lojl.
  ken-NT: Ndu nchí sɨŋ ɛkáti-nɛ, mbɨ́kɨ́ bhɔŋ bɛcháy nɛ wɔ mbɔnyunɛ ndɨ́ŋɨ́ bɛ
    chɔŋ ɔ́nkʉ ɛnyɨŋ ɛnɛ mɛ́yàŋ wɔ ɔ́nkʉ, nɛ ɔ́nkʉ mbɔŋ ɛncha ɛnyu ɛnɛ mɛ́yàŋ.
