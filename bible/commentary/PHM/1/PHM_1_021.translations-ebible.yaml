verse: PHM.001.021
translations:
  kpx-kpx: Di ko hisaliai hilokage ana di a imihale ke vanela. Di louale keu eseve.
    Isito ana ke evihai vaveve baluga vanela.
  okv-H: Eto na ahari erevi kajihe kogona amo tapa do penunu erena avo ikasoa avo
    pere mane rate nei hamo ta ikasoa.
  tbo-tbo: A hanapugem apo awai a gilugilumiyahi naka apo una limoineya po una dewa
    lagoneya po naka amaka.
  mal-C: ഞാൻ ആവശ്യപ്പെടുന്നതിലധികം നീ ചെയ്യും എന്നെനിക്കറിയാം. നിന്റെ അനുസരണയെപ്പറ്റി
    എനിക്കു പൂർണവിശ്വാസം ഉള്ളതുകൊണ്ടാണ് ഞാൻ ഇതെഴുതുന്നത്.
  grc-SR: Πεποιθὼς τῇ ὑπακοῇ σου ἔγραψά σοι, εἰδὼς ὅτι καὶ ὑπὲρ ⸂ὃ⸃ λέγω ποιήσεις.
  bgc-bgc: मै तेरे पै भरोस्सा करकै तेरे तै लिखूँ सूं, अर या जाणु सूं के जो कुछ मै
    कहूँ सूं, तू उसतै घणा बढ़कै करैगा।
  khz-khz: Gemu maguli galewanai averaramanina gaurai patalo-venimu. Au ripaku, ati
    anogimuna kalaramo pono kalara, na kala namara polura maki pono kalara.
  deu-TKW: Im Vertrauen auf deine Willigkeit schreibe ich dir; ich weiß, daß du mehr
    thust als ich sage.
  zsr-NT: Ruzujaꞌ quiuꞌ lu guich ni, le ruzxöni ladxaꞌa liꞌ, gunuꞌ ca rna xtidzaꞌa,
    len nözdaꞌ gunuꞌ yelatiꞌ ca lë naꞌ chgútaꞌyuaꞌ lauꞌ.
  lin-lin: Nakomeli yo na elikya ete okosala makambo oyo nasengi yo, mpe nayebi ete
    okosala kutu koleka.
  hns-NT: Ham tor oeppar bharosa kariela kie toe kariehe djaise ham ie tjietthie me
    liekhlie baatie. Ham to djaaniela kie toe ie liekhal baat se djaada kariehe.
  noa-E: Mua khaphʉ chirʉm, pua cha mʉchdëu jaau chirʉmjö aju. Magua mua mʉg ẽsap
    pʉrʉg phã deepʉ̈i chirʉm. Khaphʉ chirʉm ĩchab, cha mʉchdëu jaau chirʉm khãaijã
    atcha pua i aairaa aju.
  eng-EMTV: Having been persuaded of your obedience, I am writing to you, knowing
    that you will do even beyond what I say.
  mib-NT: Te tée ri yáha núū rō, chi cúcáhnu vāha ni rī jeē cuatáhú ró, te nde vihyá
    gā sáha ró vēsú jeē ni jícān rī.
  lif-NT2: इङ्‌गाॽ साप्‍तुङ्‌ल पत्ताल्‍ले़सा पेलि फाक्‍ने़बान् निस्‍से के़जोगुॽ, हे़क्‍क्‍याङ्
    खे़न्‍नुःल्‍ले़आङ् यरिक् के़जोगुॽ फाॽआङ् निःसुङ्‌लो॥
  xnj-xnj: Niyandika kuni nihuvalila kuvya yati wiyidakila luyupu lwangu, kavili nimanyili
    kuvya yati ukita hati neju ya ago genikuyupa.
  mmx-mmx: A malagan na levelinga la aklen tinotno i do nenu unaba ronga res tarak
    la unaba lok levempanga vetpes bok tia.
  cbr-NT: '''Ën cacësa oquinshi ''aquinma camina minbi ''ën mi cacësamaira oquin ''ati
    ''ai quixun sinánquin cana mi buánminuxun ënë quirica cuënëoin.'
  tee-NT: Pus ni icc'atsaich ni alac'a'iya'ich ju tuchi icjunan yuchi iclhi'ats'oknunitanch
    ju ani chivinti. Chai icc'atsaich ni jantu va yuchi ju anaviya' tachi ju icjunan
    para palai lhu ju anaviya'.
  eng-LSV: I wrote to you having been confident in your obedience, having known that
    you will also do above what I may say;
  cak-NT: Ren xintz'ibaj ri carta re' chawe, roma can nuyo'n wánima awiq'uin chi can
    xta'an ri xinc'utuj chawe. Y man xe ta ri favor ri' xta'an, xa can weta'n chuka'
    chi can xta'an más.
  pah-NT: Filemom'ga ti g̃wendu katu nhinhi'ig̃a nehẽ, a'e ji jiyvyteri pe. Nurã po
    ti ji ikwatijari ga pe togwereko katu ti ga Onésimo'ga javo nehẽ, a'e ji. Gwereko
    katu tuhẽ ti ga Onésimo'ga, a'e ji. Johe ti ga ga rerekokatuhetei nehẽ, a'e ji
    jiyvyteri pe. A'ereki ji akwaha neremimombyryvag̃wama.
  sja-NT: Mɨa ijãa bɨ pɨa ooit'ee mɨa iidi bɨk'a. Mapa na k'art'a pɨmaa p'ãmaa bɨ.
    Wãara mɨa k'ĩsia bɨ pɨa waapɨara ooit'ee mɨa iidida k'ãyaara.
  xed-xed: 'Ta vindi yu ta na ɗelewer na ná, nda sna yu kazlay: Dzaʼa magihamaga ka
    ta skwi ta ɗawu yu da kagha, nda sna yu guli dzaʼa magamaga ka ka malaghutá ya
    mna yu kəʼa.'
  mks-NT: Cánda̱a̱ va̱ha ini i̱ ña̱ cajún ña̱ xíca̱ i̱ nu̱u̱n cajún sa̱há ña̱ cán
    quéa̱ cáhyí i̱ carta yóho nu̱u̱n ta cánda̱a̱ ini i̱ ña̱ ya̱ha chága̱ cajún nu̱ú
    ña̱ xíca̱ i̱ nu̱u̱n.
  gfk-S: Iou pakpakat tupas ugo kinong iou nunure ter be nu taram iou ma be ira num
    gingilaan na manga tamat um ta ing iou saring.
  bmu-bmu: 'Keuni tem kölmani, mi möt nariba keuni ohoba könaŋamgi kewö ahöi mötzal:
    Keu jizali, mi mönö oŋgita qetpuk ak soroköman. Mewö.'
  dgz-dgz: Amba ne ok ma sean di anuingina ame ne dim da tapen diagina ge di tai amba
    upi aigap aigap sia di ta agingai.
  eng-GNV: Trusting in thine obedience, I wrote vnto thee, knowing that thou wilt
    do eue more then I say.
  zaa-NT: Ą' rudíania' lu' porqui'ni ràppa' confianza lani lu' qui'ni runi lu' obedecer,
    ą'hua yua' qui'ni guni lu' adí teérulá tì'chu nu rinába yì'į.
  eng-WEBSTER: Having confidence in thy obedience I wrote to thee, knowing that thou
    wilt also do more than I say.
  guh-guh: 'Catoyaquinatsi mapabaxutoje tsipaji yapëtaniji tanejumecovënëtsijavanexa
    tacaitorobicuenia. Casivajamatabëjumaitsitsi mapacueniaje: “Filemón cajena taitorobicuenia
    matatoxenetsia xaniavaetsia copiapitsiana Onésimo,” casivajamatabëjaitsi.'
  bon-bon: Cane liba ai ne yoogärenine, cane umle gäne, egä cane ngena tääpume naajenine,
    maane jewenenite. Cuta cane umle gäne, egä maane itucärenite cane lui wawena tääpume
    naajenine.
  nhw-BL: Yeca nimitztlajcuilhuilía ni amatl pampa cuali nijmati tijchihuas catli
    nimitzilhuía. Quena, nelía nijmati onpano tijchihuas nochi catli nimitztlajtlanía.
  swh-ONEN: Nikiwa na hakika ya utii wako, nakuandikia, nikijua kwamba utafanya hata
    zaidi ya yale ninayokuomba.
  wbi-wbi: nilemba isi, ulwakuva nikaghwile kuti ghukunda, kange kyaghuvomba kukila
    fino nikukusuma.
  bba-bba: Nɑ nun tire teni kuɑmmɛ yèn sɔ̃ nɑ wunɛn mɛm nɔɔbu nɑɑnɛ sɑ̃ɑ, domi nɑ
    yɛ̃ kɑm kɑm kɑɑ ko n kere ye nɑ mɑm nun kɑnɑmɔ.
  eng-KJVCPB: Having confidence in thy obedience I wrote unto thee, knowing that thou
    wilt also do more than I say.
  kgk-NT: Ko'a-rami ahai nde-vy xe nhe'ẽ. Aikwaa porã voi xe ne nhe'ẽngendu voi nde.
    Upéa-gwi xe rembijerure-gwi erejapove va'erã voi xe-vy.
  waj-waj: 'Na aa kua aavaa fafaara ree variee yaagueeqama yaata utuee kiaunoo: Fai
    na inna yaparakiauvaa ivo iinaravaivee, kiauvai. Vaa na rikiauvai. Na i yaparakiau
    kuaivaata a iinna vo kuavaatama fai iinaravai.'
  cpy-cpy: Rootaki nojankinatan-tzimirori iroka niyotzi aritaki pimatakinawo, tema
    pimatakiro pawijakaa-nakiro okaatzi nokowa-kota-kimiri.
  mpx-mpx: Ateu i matuwa te nasi nu ginol ni ola no baaba, inoke ya leli i ola to.
    He ya atena wam ginol Onisimo elana nasi ni waisi hot ge toto ya awanuni ni waisi
    lake.
  wbp-wbp: Pilimu, nyuntu karnangku milya-pinyi kapunpaju purda-nyanyi wilji-wangurlu.
    Kajilparnangku nyiyarlanguku payikarla, ngulaju kajikanpaju linpangku purda-nyanyi.
    Kujarlaju karnangku lani-wangu wangka jaru nyampu.
  luo-luo: Nikech angʼeyo maber ni iwinjo wach, andikoni ka an gi adiera ni ibiro
    timona maber moloyo kaka akwayi.
  nhe-NT: Yeca nimitztlajcuilhuilía ni amatl pampa cuali nijmati tijchihuas tlen nimitzilhuía.
    Quena, nelía nijmati onpano tijchihuas nochi tlen nimitztlajtlanía.
  aii-aii: ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ ܕܒܸܬ ܫܵܠܡܹܬ ܐܸܠܝܼ، ܒܘܼܬ ܐܵܗܵܐ ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܘܼܟ݂، ܟܲܕ
    ܒܝܼܕܵܥܵܐ ܕܐܘܼܦ ܒܸܬ ܥܵܒ݂ܕܹܬ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܕܒܸܛܠܵܒܵܐ ܝܘܸܢ.
  esk-NT: Aglaktuŋa uumiŋa ilipnun nalupqigiñġitḷugu tupiksrisuułhiñ iḷisimagaluaŋŋaan
    savaaqatḷuŋniałhiñ iŋiqsruaġikkamniñ.
  msb-msb: Kaya ginasurat ko ini na may kompyansa sa pagkamahinunudon mo kay naaraman
    ko na hihimuon an mas sobra pa sa ginahangyo ko.
  cpa-NT: Dsianh¹³jni si² la² quiánh²hning. Di³ ma²guiang³jni hi² nǿngh³hning jǿg³.
    Ma²guiang³jni hi² jmóh³hning ma¹dsio¹² ha²cónh¹ ja³ca¹juǿi²jni hning².
  dso-dso: ଏଟା ଲେକ୍‌ଲାବେଲେ, ମୁଇ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଜାନିଆଚି, ମୁଇ ମାଙ୍ଗ୍‌ବା ବିସଇ ତୁଇ କର୍‌ସୁ
    ଆକା । ଦେକ୍‌ଲେ, ମାଙ୍ଗ୍‌ଲାତେଇଅନି ଅଦିକ୍‌ କର୍‌ସୁ ।
  meu-meu: Lalogu na e tomamu ba kamonai henigu dainai na tore henimumu; dibagu na
    gwauraimu karadia ba hereadia.
  yva-NT: Syo nyovara waowe so ratoe weye syanave nai nyare wimbeto sya ayaowe rai.
    Muno syo naen nya ana nyo rave ama kove indati mo sya ana syo ranajoe so rakivan.
  dgc-dgc: Mégkompiyansaék diko, Pilimon, da tukoy ko a sundin mo i pékiohon kua diko
    ta sulatae. Tukoy ko a gemtén mo i mas mahigit ta gustu ko.
  zpm-NT: Laa naa pxeḻ guits rii lo luu, sac rieṉ naa ible zon luu miṉe rne naa lo
    luu nu, rgobey naa haxta nroobraa miṉe guṉ luu lo miṉe rnab naa.
  hix-NT: Royukyaha xaxa mak hampànà, Feryemonà, àkehe, rohnawo. Àro ke ryhe, onà
    rokaryehtanà àmenhehe, ohyaka. Rowya, uro ewakryeko, katxho yoho rma haxa, royukyaha
    xaxa mak hampànà, noro ha, àkehe, rohnawo, ohoko.
  sim-sim: An a hishiwa karem, mir mashi anhi kason tiyakwa mir. Uwa osik jekamba
    kason mirnjik amu kayenduwa. A hishiwa Onesimusin avak armek mi ukwa ri. Uhu warje
    mende nga armek mi ukwa ri.
  npi-ULB: तिमीले मेरो आज्ञा पालन गर्छौ भन्‍ने निश्‍चयतासाथ म तिमीलाई यो पत्र लेख्दै
    छु । मलाई विश्‍वास छ, कि तिमीले मैले भनेको भन्दा पनि बढी गर्नेछौ ।
  cgc-cgc: Gasulat a ki kaon tak bakod gid ake na pagsalig na tumanen no pangabay
    ko i daw nlaman ko man na palanggaen no Onesimo i na mas pa kaysa ta ambal ko.
  tim-tim: Akto gâ laune lokomat are bunŋerâm nâŋgâm den ire kulemgogiŋdân. Akmâ nâŋgâm
    makgiŋdân are konok bo akmâ biwigaet siânba dewatiwiat.
  yor-yor: Ìgbẹ́kẹ̀lé ti mo ní pé ìwọ yóò gbọ́rọ̀, ni mo fi kọ ìwé yìí ránṣẹ́ sí ọ.
    Mo mọ̀ dájú pé ìwọ yóò ṣe ju bí mo ti béèrè lọ.
  wos-wos: Wuni angi wuni saréké. Méni wawun hundi xékéta wawun maki huruta nawulak
    yikafre jémba akwi yataméni. Wungi sarékéta wuni roohafi yata wuni ané nyinga
    wuni hayi, ménika.
  emp-NTPO: Mʌ̃a mãwã b̶ʌbʌrʌa cawa b̶ʌ bẽrã bʌa mʌ̃ bed̶eara ĩjãida. Cawa b̶ʌa mʌ̃a
    jara b̶ʌ cãyãbara bʌa biara oida.
  eng-F35: Being confident of your obedience, I write to you, knowing that you (sg)
    will do even more than I say.
  ind-ind: Sebetulnya, saat menulis surat ini pun saya yakin bahwa kamu pasti melakukannya,
    bahkan melebihi apa yang saya minta.
  pes-OPCB: این نامه را برایت می‌نویسم، چون یقین دارم که هر چه از تو تقاضا کنم، حتی
    بیشتر از آن را انجام خواهی داد.
  mpt-mpt: Ne wengo dola omfubkenamabi olo ne tekein kebibe, kobo ne wengo wenteneba
    inaneba inamin namin kukub ayamo afet osa omalamabeobe.
  ssx-ssx: Ya honema꞉ta꞉ do wapena꞉ honke alo hauta꞉ pilipikie hone ota꞉ witolome.
    Kota꞉ ya alo tupa꞉ta꞉ ota꞉ lombei peao pilipikie hone witolome.
  mkl-mkl: Ǹ ceɛ tiɑu ihɛ̃ wɑi si nɑ iyi í jɔ̀ ǹ wɑ n nɑɑnɛɛ iyi ɑɑ jirimɑ ide iyi
    ǹ wɑ n fɔu, nɔ ǹ mɑ̀ kɑm kɑm ɑɑ ce ku re bɑɑ iyi ǹ wɑ n tɔɔɛu.
  gaq-gaq: ନା ନେଂନେ ଙ୍ଗୁଆରେକ୍ନେ ରକ୍ୟା ଡିଂଏ ଡାଗ୍‍ଚେ ଡିଲାଡିଗ୍‌ ମ୍ୟାଃଚେ ନେଂ ଆକେନ୍‌ ଉଲିଆଃ
    ଗୁଆର୍‌ଣ୍ଡିଂକେ । ଇଡ଼ିଙ୍ଗ୍‌ଡାମୁଏ ନେଂ ମ୍‌ମ୍ୟାଃକେ ପେବାନ୍‌ ନେଂ ଉଡ଼ି ଉର୍‌ଣ୍ଡିଂକେ ପେ
    ନେଂ ନ୍‌ସାଃ ମେଁ ବାନ୍‌ ମାଲେ ପେଡିଂଏ ।
  gof-RNT: Taani gidayssafe daro neeni oothanayssa erada qassi ne taw kiitettanayssa
    ammanada hayssa xaafays.
  unx-unx: ଆଇଁୟାଃ ପୁରା ବିଶ୍ୱାସ୍‌ ମେନାଃ, ଆମ୍‌ ଆଇଁୟାଃ କାଜି ମାନାତିଙ୍ଗ୍‌ତାନାମ୍‌ ମେନ୍ତେ
    ଆଇଙ୍ଗ୍‌ ଆମାତାଃତେଇଙ୍ଗ୍‌ ଅଲେତାନା, ଆଇଁୟାଃ କାଜିଏତେ ଆମ୍‌ ଆଦ୍‌କାମ୍‌ ରିକାୟା, ଏନାଇଙ୍ଗ୍‌
    ସାରିତାନା ।
  gah-gah: Geza není gakó imane gele alitane loko gelenouke luhuva imane nogizuve.
    Itó lutíminigó negopa gigikagutí geleko netá makó loló itane loko gelenouve.
  lcm-lcm: Napo lomon ia ta kula abis korong ia, using napo nas kam lau i longong.
    Kana napo salik anim using napo malangas ta man kula abis korong ia, kula abis
    soliu luai ani sokotuk ke.
  aer-aer: Kele the-ingarle nhenhe intelhe-ileme, the itelareme unte arratye-arle
    mpwareme iwenhe apeke renhe the apayuthneke, unte awethe anthurre-ulkere anteme
    mpwaretyenhe.
  qvc-NT: 'Kay kartatam iskibriyki yuyakushpa: Ringim kasuwaq, nishpa. Chaqa yuyakunim:
    Chay mañashushqaymandaqam ashwan masta ringi yanapawaq, nishpa.'
  tgl-ULB: Dahil nagtitiwala sa iyong pagsunod, sumulat ako sa iyo na alam kong magagawa
    mo ang higit pa sa aking hinihiling.
  cbs-NT: En jancha min ninkakin chibanmis unankin en mia kenexun bumaii, jaska en
    mia ea akai binukin min pepawaxanai shinankinan.
  xtm-NTPP: Te tée sa nuu ni, vaa kúkanu ini sa ja kandija ni ja ká'an sa a, te vaa
    jâ jini sa ja kua'a‑ka sa'a ni sana ja ká'an sa a.
  nnq-nnq: Nunhwamine magambu nunhwandaki ganga, manyi mankamula kupeta genia ganannengile.
  bao-NT: Ca tʉo nʉnʉjeegʉ mʉ ca niirijere añuro majiri, mʉre yʉ owa cojo. Ñucã mʉre
    yʉ ca tii dotiro ametʉeneropʉ mʉ ca tiipere yʉ maji.
  san-ORI: ତୱାଜ୍ଞାଗ୍ରାହିତ୍ୱେ ୱିଶ୍ୱସ୍ୟ ମଯା ଏତତ୍ ଲିଖ୍ୟତେ ମଯା ଯଦୁଚ୍ୟତେ ତତୋଽଧିକଂ ତ୍ୱଯା
    କାରିଷ୍ୟତ ଇତି ଜାନାମି|
  huv-NT: Xique sayaag apmerang leawa sapiüng, pares tarangas aaga nawiig cam nüüch
    ic, cos sajaw apmeyac wüx alquiriw leawa satün.
  otn-NT: Dí pɛn'na̱'i̱ ra̱ hya̱ ja ua, porque dí pa̱cä xa̱nho ngue gui 'yøt'a̱ te
    dí xi'i. 'Nɛ̱ dí pa̱di̱ ngue ma̱n'na xa̱ngu̱ gui 'yøt'e ngue'a̱ te dí xi'i ya.
  nop-nop: Du medene i agaŋ kedem takaliwaaŋ unduŋ hinek nadiwene dapmaune pepa i
    youkamulat. Tiŋa Onesimasdok titiŋ timindok ganilat u du kalakapme hinek tiŋa
    tibaaŋ u agaŋ nadilat.
  obo-NT: Id sulat ku ini kikow, oyyos id salig a nod puungan du en inis od buyuwon
    ku kikow. Woy nosorollan ku no lampas pe-en ka-ay tod buyuwon ku kos od puungan
    du atag ki Onesimo.
  cak-ENT: Yin xintz'ibaj ri carta re' chave roma nuyo'on-vi vánima aviq'uin que nabün
    ri xinc'utuj chave. Y man xe tüj ri favor ri' nabün, xa vetaman-vi que nabün más.
