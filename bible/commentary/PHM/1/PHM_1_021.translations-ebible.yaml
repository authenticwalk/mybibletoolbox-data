  grc-TR: Πεποιθὼς τῇ ὑπακοῇ σου ἔγραψά σοι, εἰδὼς ὅτι καὶ ὑπὲρ ὃ λέγω ποιήσεις.
  nag-nag: Tumi pora kotha mani kene thaka to moi bharosa ase. Aru moi kowa kotha
