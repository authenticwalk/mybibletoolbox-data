    Uunuren.
  grc-TCGNT: οὐκέτι ὡς δοῦλον, ἀλλ᾽ ὑπὲρ δοῦλον, ἀδελφὸν ἀγαπητόν, μάλιστα ἐμοί, πόσῳ
