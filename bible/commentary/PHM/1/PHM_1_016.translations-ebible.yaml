  dad-dad: ĩ baban ferfer gen sã, anĩ ere, ferfer wal fiya, turã bagai. Ĩ aya bun
    neu oboiyou, anĩ ere, ĩ õ bun ogon oboi bagai neu wal fiya, are tamo nẽ lo fiya
    bun ado Odug nẽ lo fiya bun age fiyauf.
  zab-NT: per agati zecti tuby mos, amazru güen que tuby mos, a zecpacza tuby betsu
    ni rcaazu. Nare quesentiand rcaazab, per liú ná par icaazrupacub, gati zecziti
