    mʉguꞌuk diꞌibʉ jemyñʉm tꞌaxa̱jʉ Nindsʉnꞌa̱jtʉm.
  tzj-NT: Arja' nmeloj awq'uin pro ma cani' chi ta jun moso pro más chi na vale chwach
    jun moso como arja' chak'laj kach'alal chic. Arja' jun kach'alal ja congana nel
    nuc'u'x trij in pior c'a chawe atat como ja tok xtekaj awq'uin jari' jun ajsamajel
    ja nmeloj awq'uin in chakaja' ruq'uin ja Jesucristo yukul wi' ec'u'x chi ix ca'i'.
  tdt-tdt: Uluk nia nee ita nia atan deit. Maibee agora nia fila fali, nia mos sai
    ita nia maluk sarani. Hau hadomi teb-tebes nia, maibee ita sei hadomi liu tan
    nia, tanba agora nia laos deit senhor nia atan, maibee nia mos tuir Nai Jesus
    hanesan ita.
  ron-BTF: De acum nu ca rob, ci mai presus decât rob, un frate preaiubit mai ales
    mie şi cu cât mai mult ţie, deopotrivă în carne şi în Domnul?
  eng-WEBP: no longer as a slave, but more than a slave, a beloved brother—especially
    to me, but how much rather to you, both in the flesh and in the Lord.
  eng-FBV: He's not a servant anymore, because he's more than a servant. He's a specially-loved
    brother, particularly to me, and even more to you, both as a man and as a fellow-believer
    in the Lord.
  nld-1939: niet meer als slaaf, doch meer dan dat, als een geliefden broeder. Geldt
    dit voor mij, hoeveel te meer geldt het dan voor u, die hem terugkrijgt zowel
    naar het lichaam als in den Heer.
  bwo-bwo: Haniyak guutsok'o b́ woterawo guutsoniyere bog wotar shuneets eshúwok'owiye,
