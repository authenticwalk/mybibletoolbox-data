    eshwok'oyiye.
  nch-BL: Huan ama yaya ayecmo san se tequipanojquet cati tijcojtoc. Ama yaya toicni
    ipan Jesucristo cati niquicnelía huan cati nijmati tiquicnelis nojquiya quema
    sempa itztos mohuaya para mitztequipanos.
  quc-TNT: Man cäc'oji tä chi na awuc' xa jas jun patäninel, xane cäc'oji awuc' rech
    c'o na ri catuto' wi chuwäch jun patäninel. Je' cuban na jas jun lok'alaj kachalal
    cojonel. Ri in, sibalaj lok' ri Onésimo chnuwäch, ri at c'ut xukuje' rajwaxic
    sibalaj lok' cawil wi. Man xak tä jun winak ri Onésimo, xane xukuje' jun kas kachalal
    rumal chi junam uj cojoninak che ri Kajaw Jesucristo.
  tfr-NTPO: Ber bop parkaga tjwl̈ẽk shäng pjir wl̈eniyo dö ame, ber bop kjl̈ara, woydëp
    ara wl̈eniyo bakoe. Tja omwoydë ara, gueniyo ga woydër ga pja omwoydë e kjinmo.
    Ber bop parkaga dö ame, ber bop kjl̈ara bako, mär shäng Tjl̈apga Jesús go kjĩshko.
    Woydër ga pja omwoydë ara e kjĩshko.
  kaq-NT: Rahma ta miin joni mentan hashoan hihti siri qui, miin huetsabi sca. Jahan
    min hihti queenai. Hean jisí ta jascapah qui. Mian jisí rah ta jascapahax bi hashoan
    siri rihbi qui. Miin jonihax bi ta noquen Hihbo copi miin huetsa coin sca qui.
  sgb-sgb: alwan bêngat nanad ipoh, noa, ha kapareho minan ampagpalokop kan Panginoon
    Jesu-Cristo etaman. Anlugurên ko ya, noa, hikan pêtêg ya manlugud êt kana dayi,
    ta ipoh mo ya, bayo kapareho mo ya êt hên ampagpalokop ha Panginoon.
  vie-1934: không coi như tôi mọi nữa, nhưng coi hơn tôi mọi, coi như anh em yêu dấu,
