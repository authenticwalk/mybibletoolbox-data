    oiko.
  agu-BL: poro yi jalu' mas ba'n tcu'n, na at lok' ib tzixo'l nin ititz'un itzicy
    itib tuch' tk'ab Kajcaw Jesucristo. Yi in wetz, wi'nin na chimpek' te'j, poro
    yi aẍatz, mas tcu'n lo' cẍpek'ok te'j jalu', na nk'e'tz ntin tz'ocopon tetz jun
