  mig-NT: Te ma̱ káni‑ga̱ ini̱‑ro̱ já mozo kúu‑i, chi̱ va̱'a‑ga̱ koo‑ró jíín‑i vásá
    jíín mozo nátu̱'un mani̱‑ro̱ jíín ɨ́ɨn ñani̱‑ro̱, chi̱ súan jáni ini̱‑ri̱ jíto‑ri̱‑i.
    Ko ví'í‑gá kúu máá‑i nuu̱ máá‑ró ja̱ sɨkɨ́ tá'an‑ró kúu‑i jíín já sɨkɨ́ máá Jíto'o̱‑yo̱.
  bps-bps: Du mdà ani, ise alò fasakam, bay mabtas fa kenen di fasak, du kenen satu
    flanekam di kafaglut di ku Krayst Dyisas. Na too mabtas kenen di deg, bay lumban
    fa di ge, du ise ku alò fasakam, bay tambaling flanekam, du faglut kenen di Amuta
    Dyisas.
  mbs-mbs: Lekat seini kenà den sikandin olò allang no, meneng labi den sikandin meelagà
    diyà te allang, so kedowa no den sikandin tandà te pegpemenal din ki Cristo. Ontò
    sikandin meelagà kanak, meneng labi pa meelagà kamno, kenà olò so allang no sikandin,
    meneng meelagà so kedowa no den sikandin tandà te pegpemenal din te Pengolo tadon.
  tof-tof: Errkya wa ⌊leba zaget pama⌋, dakla ama wa morroalana popa leba zaget pamdógab,
    zitülkus wa errkya mibü ubi zonareta. Kürü wirri moboküpdü ubi oyakama, a marü
    wirrian moboküpdü ubi ma oyaka yarile kürükagabi. Marü moboküpdü ubi oyaka yarile,
    zitülkus wa marü leba zaget pama akó wa Lodón ngidü zonareta.
  cme-NT: Gboluoŋ daaku-na, baa bel-o ŋaa kɔriɛgbãŋgbãlãŋo, bel-o ŋaa ŋ nelkpekpelŋo.
    U maama dii kpelle mi huɔŋga-na; ŋga uŋ kãŋ na da na ka tĩɛna baa na-naa, a
    naara naŋ tiraa na ye Itieŋo baaŋ namaa na hãi‑i-na, u maama saaya ma waa kpelle
    naŋ huɔŋga-na a yaŋ muɔŋo‑i.
  sus-sus: I tan bɛ yakɔsi, a tide bara dangi konyi ra. A bara findi i ngaxakerenyi
    yɛtɛ yati ra. N tan bara a xanu ki fanyi, kɔnɔ a lan i tan nan xa a xanu dangi
    n na a xa mixiɲa nun a xa danxaniya xa fe ra.
  pon-2006: Pwe met, kaidehk ih ladu men, pwe e wadawadalahr; e wialahr kompoakepahi
    souleng men rehn Krais. Met me inenen katapan ong ie! Oh ia uwen eh pahn katapan
