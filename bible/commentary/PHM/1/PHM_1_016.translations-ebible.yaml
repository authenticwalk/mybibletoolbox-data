  kwj-kwj: Apa rini hima i tau ra himache tumbwa ri da nambwe. Mina. O sumbu ni ri
    dikisini apa rini nu okokonandau nui hiparakambwe hinga ri waꞌaihiro. Mwe naha,
    anjenga ai hiparakambwe mwe naha hinga rini ani hambwasini inaka ahi ti rini kekembwa
    ete a wondau. Woro mini okwe Apukolaka hi ki mi tau ra himache tumbwa mina, mi
    hiparakambwe fori hinga mi ete rini hambwasini inaka mihi ti rini keke ma wo.
  vie-OVCB: không phải làm nô lệ như ngày trước, nhưng đã trở thành đứa em thân yêu
