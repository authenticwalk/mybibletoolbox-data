    mani ngaꞌe ngasunꞌndio ꞌba ntsꞌia mani ngatꞌare Cristo.
  cmn-FEB: 不再是奴隶，而是高于奴隶。他是被特别爱护的兄弟。对我尤其如此，对你甚至更是如此，不论作为一个人还是相信主的信徒，都是如此。
  gmv-RNT: Hayssafe guye izi nenara daanay aylle mala gidonta ayllefe aadhdhi nees
