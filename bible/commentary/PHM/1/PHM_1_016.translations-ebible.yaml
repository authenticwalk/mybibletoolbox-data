  grc-MT: ουκετι ωσ δουλον αλλ υπερ δουλον αδελφον αγαπητον μαλιστα εμοι ποσω δε μαλλον
    σοι και εν σαρκι και εν κυριω
  vid-vid: Na heye sambi hawele mpogozi wa hihi hela, ila lelo, ayu kapuluta ng'hatu
    kuupogozi, heye ka mng'holozetu tumganile. Ndo wa kitumbila ng'hatu kwa heni,
