    so̱ꞌ, ne̱ ꞌo̱ tinúú níꞌ síí ꞌe̱e̱ rá níꞌ man gu̱un soꞌ ei. ꞌO̱ se ꞌe̱e̱ uxrá raj
    man soꞌ, ne̱ táá a̱ so̱ꞌ, ne̱ doj a̱ ga̱a̱ ꞌe̱e̱ rá ma̱ꞌán so̱ꞌ man soꞌ a̱ ei.
    ꞌO̱ se si̱j ꞌyaj suun rihaan so̱ꞌ me soꞌ rihaan chumii̱ nihánj, ne̱ si̱j noco̱ꞌ
