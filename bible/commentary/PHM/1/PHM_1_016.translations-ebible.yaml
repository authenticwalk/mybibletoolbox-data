  mbc-NT: Awenna'po aapia apoitîrî pe awe'to'pe, tîîse apoitîrî yentai awe'to'pe nîrî.
    Ayonpa pe pu'kuru awe'to'pe tarîpai awenna'po. Mîîkîrî sa'namauya yentai sa'namaya
