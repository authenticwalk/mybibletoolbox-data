    nữa.
  kxv-kxv: ସାମା ଏ଼ୱାସି ୱାର୍‌ଇ ହ଼ଲେଏସି ଆ଼ଏ, ନୀଏଁ ଏ଼ୱାସି ଜୀୱୁତି ତାୟି, ଇଚିହିଁ ଆଙ୍ଗା ତଲେ
    ଅ଼ଡ଼େ ମାହାପୂରୁ ତା଼ଣା ନିଙ୍ଗେତାକି ଏଚେକା ଜୀୱୁ ନ଼ନାସି ଆ଼ଅସି ।
  amu-NT: Ee jeꞌ tachii macoꞌñomꞌ cweꞌ cwii moso na ndiꞌntjomtyeⁿ njomꞌ. Jom cwiluiiñê
    cwii nnꞌaaⁿya na wiꞌ nꞌo̱o̱ⁿya. Mayuuꞌ ja jnda ntyjiiya ñꞌeⁿñê ndoꞌ majndeiiticheⁿ
