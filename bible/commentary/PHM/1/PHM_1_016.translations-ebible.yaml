  cbk-cbk: Cay hende na le esclavo lang, sino ahora mas mejor pa que un esclavo, cay
    ahora ele estimao hermano creyente ya tamen. Bien estimao le para conmigo, pero
    mas estimao le para con uste, cay hende lang ele esclavo di uste, sino un hermano
    tamen quien ta tene fe y ta obedece con el Señor!
  uig-ARA: مېنىڭ شۇنداق دېگىنىم، ئۇنىڭغا قۇل قاتارىدا ئەمەس، بەلكى قۇلدىن كۆپ ئۈستۈن
    ــ ماڭا نەقەدەر سۆيۈملۈك، شۇنداقلا ساڭا تېخىمۇ شۇنداق بولىدىغان (ئىنسانىي مۇناسىۋەتلەر
    بىلەن ھەم رەبدە بولغان مۇناسىۋەت بىلەن)، سۆيۈملۈك قېرىنداش قاتارىدا ئىگە بولىسەن؛
  tuf-tuf: Ah yahncút Onésimo bah acu cacmá étani batro. Cuatán bah acu cacúm cat
    rab cat rehcaro. Eya as acu rabin waajacro. Cuatán bah acuan cuitro. Behmá cajc
    cut bin rehquít, behmá owár Sir uw waajác rehquít, bah acu rabin as cuitro.
  abx-abx: Sinan uras, ma'in na iya uripun-mo kundi' adda na hinigugma'-mo bugto'
    si pagtu'o nga iya i pinakamahalap para si ka'aw. Para namay si ako, addangan
    iya si bali tapit si ako, pero sigurado nga mas matapit iya si ka'aw bilang a'a-mo
    ngan hasta pa bilang bugtu'-mo nga ag'adda na si Ginu'o.
  mco-NT: Ca' jadu'n m'ocmɨɨd'ajtnɨp cham jadu'n nej jac'oyñipɨn cojuyɨ̈y codoogɨ̈y
    tumbɨ. Hue' je' mmɨɨ'adɨp jadu'n nej Jesús yjäy huɨdibɨ ooy mdzocy mjɨhuɨ̈y. Pues
    ooy ɨɨch yɨ' ndzocy njɨhuɨ̈yɨch. Jac nïgɨ cham miich mdzogɨpy mjɨhuɨ̈huɨpy mɨɨd
    co yɨ' cham y'oyjäyɨty, etz co cham mɨjpɨdägy yɨ Huindzɨn Jesús.
  cpb-NT: Iro kantacha, te apatziro poshiyakagairi pimperatanewo pikantawetari pairani,
    poshiyakagairi iriime pirentzi petakoperotanewo. Eejatzi nonkantairi naaka. Eeroka
    maperotairone petakotaiyaari pimperatari koñaawoini, irijatzi rimperatari eejatzi
    Awinkatharite.
  aon-aon: Aria douk, anan madae kabi riguk um atin uwe, uwok. Um agundok nenemen
    mour meyoh utabor uwok um. Douk neshagrakuk namudok natogur kabi nyakin wanin
    abom um. Aria nyak ta urkum munawashaman. Eik adur urkum manawashaman, aria nyak
    ta nyishagrakuk eik urkum munawasham abom anan. Um maresh? Anan ta nunemen mour
    meyoh aria shopunek natogur abom kabi anan nyakin wanin um agundok pagipesh Debeini
    um.
  hus-NT-2005: Yabich jelti jun i jolib, ka kóꞌoy jelti jun i kidhábláb xa kʼanidhál
    tʼajat. Nanáꞌ u kʼanidhál tʼajat, por tatáꞌ yejat más ka kʼanidhaꞌ, yab jelti
