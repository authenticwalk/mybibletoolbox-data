  sny-sny: Le ne ma'e heneraiyei su, le wiyawi meni yahowa'i no ta'ama. Ahowa, le
    a'i lai a'i kaiyemo wisere a'i no tene! Ane meni ape ne marepi erasi a'i tote
    wawesiyenamisiya. Sosu aiwawe ne meni ape marepi erasi wiyeme a'i tote wawesiyete.
    Meni ape ne ma'e iyei su, le kaiyemo wiyeme a'i ne ne heneraiyei. Le etiri werese
    no ne ma'e au pati ta'aneyei. Ne, Onesimus aiwawe a'i, fenesi Jisas lo marepi
    umasinamisiya. Serai fenesi Jisas lo lu feni henerai tepa'asiye. [1 Ti 6:2]
  myy-myy: “Yʉre moa ĩsigorʉ ñami ĩ”, yi tʉoĩabesa mʉ Onésimore ĩja. “Yʉ ocabaji robo
