  san-THA: ปุน รฺทาสมิว ลปฺสฺยเส ตนฺนหิ กินฺตุ ทาสาตฺ เศฺรษฺฐํ มม ปฺริยํ ตว จ ศารีริกสมฺพนฺธาตฺ
