  eng-NOY: no longer as a bond-servant, but above a bond-servant, a brother beloved,
    especially to me, but how much more to thee, both in the flesh, and in the Lord!
  cub-NT: Caride yebacacʉ bacʉyʉ́ ãmemi ʉ̃. Ʉ̃ máre, majape, jʉ aibi Jesúre. Que baru
    majecʉpe, maje ʉmʉme ʉ̃. Ʉ̃ pare cad̶ateibi yʉre. Ʉbenita pʉeno baju cad̶atecʉyʉme
    mʉre.
  ita-1927: non più come uno schiavo, ma come da più di uno schiavo, come un fratello
    caro specialmente a me, ma ora quanto più a te, e nella carne e nel Signore!
  lww-lww: Sanene komin nap̃a nanagane, p̃isi na naga wasup̃e ke sina ga pum̃a, naga
    ve ve sa re si yaru nayum̃ae kiom̃aena, ana naga wasup̃e pum̃a sane womla tai
    e Yesu, nap̃a sanene na po manenea. Sineu si naga keviu pap̃isi rui, sa ga wolai
    tai, a nemlelaga nesape p̃isi na sinem̃a si naga vano vano-o vap̃isi, komin naga
    pe kiom̃a yaru p̃isi rui, a metavania, nanagane naga pimi pe womla m̃ena ga.
  ckb-ckb: جا لە ئەمڕۆ بەدواوە کۆیلە نییە، بەڵکو لە کۆیلە باشترە، برایەکی باوەڕداری
    خۆشەویستە. ئەگەر برایەکی خۆشەویست بێت بۆ من، ئاخۆ چەند زیاتر دەبێت بۆ تۆ، کە بە
    لەش وەک مرۆڤ و بە یەکبوون لەگەڵ مەسیحدا وەک برا هاوبەشن.
  nas-nas: Eeꞌ, ninge tee aaꞌnaꞌ tampaꞌ noruꞌamaung deemparako dake napoꞌ deto basinooꞌ
    noruꞌeaing, aiꞌ tee tee dakaang naning, dakaang botovotonaaꞌ deempari otoko.
  uvl-uvl: O mene mule i pe o nausio mene i ke pomanga lem tula nenge ume manmana
    nge iong ero. O naue i ke pomanga lem non ia pe o naue i ke pomanga tim ia. Iau
    mutek tau tote i ke pomalam e tung tote letek lange i. Pe iong lape mutem taua
    i iange lem non ia pe lape mutem tau tote i iange letena manmanna nge Non Soke
    ke ulolo.
  eng-BBE: No longer as a servant, but more than a servant, a brother, very dear to
    me specially, but much more to you, in the flesh as well as in the Lord.
  ixl-CNT: Utz yitꞌeꞌch tereꞌn koꞌnkoxh tatineꞌ aꞌ maꞌj aqꞌonom siꞌaneꞌ, pek paalchu
    viꞌ maꞌl aqꞌonom. Ech kꞌula, echaꞌ ikꞌulax maꞌl niman tetz u Jesuus saꞌaneꞌ aas
    tiiꞌoꞌ tiꞌ. Tan tiiꞌin tiꞌ. Utz aal maas tiiꞌaxh tiꞌ saꞌaneꞌ. Yitꞌ tiꞌ koꞌn koj
    aas aaqꞌonom, pek tan, bꞌaꞌnla tek niman tetz u kuBꞌaal.
  xsi-xsi: Aku lâ zo muli ŋinde, ande noko ma kumora i tu imo wurâta tamâta nâ, mine
    ndimo. Mao nâ, i ma imo noko ne wurâta tamâta ŋana ikai kuleŋa pano kilo; andeta
    naŋa iloŋgu tu noko ma kumora i tu imo noko ninambwe kalo-tawana tamâta tona,
    aku iloŋgu tu noko ma tini mwasa ndo papa i. Naŋa warakâŋgu uru amora i togo niŋgu-nambwe
    mine, aku tiniŋgu mwasa nâ papa. Andeta naŋa iloŋgu tu noko tamwata ma tini mwasa
    ndo papa i, ŋana tu ikai kuleŋa pano, aku i ne kalo-tawana ikeno pa Maro Ŋalae,
    itogo noko ne kalo-tawana mine.
  crx-NTPO: '''Aw ''on ''un nye ''ulhna lhtisdle. ''Et ''andit ''ulhna unli-un whanus
    ''unt''oh. Neulhutsin ookw''ets''intsi''-un unli. Si tube sba dízti'' ''et hoonts''i
    dalcho-i be suba nyun ''on nus mba dízti''. ''Et náwhult''oh, ndi yun k''ut huba
    cha ''ink''ez neMoodihti ba cha.'
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ಅವನು ದಾಸನಾಗದೆ, ದಾಸನಿಗಿಂತ ಮೇಲಾಗಿ ಪ್ರಿಯ ಸಹೋದರನಂತಾಗಬೇಕು. ಅವನು
    ವಿಶೇಷವಾಗಿ ನನಗೆ ಬಹು ಪ್ರಿಯನಾಗಿದ್ದಾನೆ. ಆದರೂ ಓನೇಸಿಮನು ನಿನಗೆ ಮಾನವ ರೀತಿಯಲ್ಲಿಯೂ ಕರ್ತ
    ಯೇಸುವಿನಲ್ಲಿಯೂ ಒಬ್ಬ ಸಹೋದರನಾಗಿ ಇನ್ನು ಎಷ್ಟೋ ಪ್ರಿಯನಾಗಿರಬೇಕಲ್ಲವೇ.
  bbb-bbb: Ro na vierafe fube i ije fu oefuo moni baki meno ijiaru mekuma baki. Ro
    fuje fune oe dakudena Jesu ma vierafe ijadufuo nika Jesu Kuraesido ive ijia uvia
    one igege oemarejakinu mesirine. Na Onesimasi naka ireobo oetuavo ijadufuo na
    vierafe adua aka fu ireobo oetuake. Ijadufuo maeje fu una osiki i mekuma fuka
    a ireobo ifejake.
  blw-blw: Yag ad uwan, faén agé yanggay ammag alepan, te gapon ommafurotanaat namfalin
    ah sonodtaaw paat way laylaychéntaaw. An-og patigén paat hiya, yag awniyat kaskasen
    agé hea, te faén yanggay alepanno ad uwan te sonodno agé gapon ommafurotana an
    Apo Jesu Cristu.
  tam-2017: அவன் எனக்குப் பிரியமான சகோதரனென்றால், உமக்கு சரீரத்தின்படியும் கர்த்தருக்குள்ளும்
    எவ்வளவு பிரியமுள்ளவனாக இருக்கவேண்டும்!
  azz-NT: '@see-verse:PHM.001.015'
  spa-RV-1909: No ya como siervo, antes más que siervo, como hermano amado, mayormente
    de mí, pero cuánto más de ti, en la carne y en el Señor.
  csy-csy: Tu in ama sia sila bang hi ngawl in, sila sang in a sangzaw in ama na sang
    in, ama sia keima atu, a tuan in ka it suapui hi a, cilesa lam le Topa lam ah
    nangma atu in bangza in pha seseam tu ziam?
  mxq-NT: kyaj ñakydyʉꞌʉnʉty éxtʉm tuꞌugʉ ja̱ꞌa̱y juybyʉ, tyam dʉꞌʉn waanʉ oy éxtʉm
