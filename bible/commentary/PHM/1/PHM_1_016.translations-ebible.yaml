    ní yeⁿ'e Señor Jesucristo yeⁿ'e yú.
  tur-YTC: Bundan böyle o artık bir köle değil, köleden üstündür; özellikle benim
    için sevgili bir kardeştir. Hele senin için hem bedende hem de Efendi’de bir kardeştir.
  san-ITR: puna rdAsamiva lapsyase tannahi kintu dAsAt shreShThaM mama priyaM tava
