  taj-taj: थेतबासेलमा दाहेन्‍से थे नोकर ह्रङ्‌बा आहिन, तर नोकर भन्‍दा घ्रेन हिन्‍ना।
    ओच्‍छे प्रभुरी सेम निबा ङाला ह्राङलान आले हिन्‍ना, दान्‍दे मी झन एला लागिरी थे
    ह्राङलान आले हिन्‍ना।
  avt-avt: kakɨr ke mɨtɨk kit kɨrɨak wok mit taau! Hɨrak kakre kit yinak yaaik kaku
    kaktikewit. Hi hanhanek iuwe. Ti au ti tewen han tewenɨnek wɨsenuk hentar hɨrak
