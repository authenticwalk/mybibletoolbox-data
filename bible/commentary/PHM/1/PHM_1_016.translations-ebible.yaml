    pretyaya ing Gusti Yésus.
  byr-byr: Yaasɨwaꞌwawɨnya yadei gɨmɨjɨ kuna mwaaladevaaibɨsai mɨka! Aawa. Sai dazasare
    sabwi miꞌna wavɨlaꞌmwakelyɨ. Dahaaꞌ Kɨraazɨtɨyarɨne neyaꞌmwei gamɨ sarɨna nevuꞌnɨvanɨkelyɨ.
    Yɨ nɨmɨ sainyɨ dɨragɨnna sara yawɨꞌdɨnyalyɨ. Sareinyɨ kɨrɨꞌ dazasare saburɨna
    gɨmɨ naanga nyavɨlaꞌdɨnneigɨnyɨ. Yɨ gɨmɨre kɨlaakejɨkɨna sai nayaa gɨthaayadelyɨ.
    Kɨlaakejɨkɨna gavevɨneꞌna mɨꞌ. Yɨ nabaai Naangerɨna sai jaꞌmwei gyeꞌmwannamwaaladelyɨ.
    Dazasarerɨna tewaanya naanga gɨvuꞌnadeigɨnyɨ.
  ian-ian: Tak mɨna njɨvwa kwuta nyanat tɨndɨ. Ngɨni mɨna mbaapma nyanat tɨga mɨna
    njɨvwa kwukiyandɨ. Ndɨ kat vɨlaa solaat sɨgiyamɨn. Ndɨ mbaapma wuleindɨ, ndɨ kat
    solat sɨga lɨwun. Mɨno ndɨ kat solat sɨgiyamɨn. Mɨna kɨta mbaapma nyanat tɨga
    mɨna njɨvwa kwukiyandɨ. Mɨn ndɨ kat nɨmamba woviyaguga solat sɨgiyamɨn.
  hun-hun: Most már nem úgy, mint szolgát, hanem mint szeretett atyafit, különösképpen
    nekem, de mennyivel inkább neked, test szerint is és az Úrban is.
  mcf-NT: Onesimo min yua iccondaid Esuquidistu tantiaquid yansho mimbi con utsi caid
    aidi nendac. Ëbëd icquin natiapimbocsho aidën nashunebi. Mibi yacno nidshun mimbi
    chuisho Esuquidistu tantiaquid icquin chieshenquiocquin bëdamboen mibi nashunendac.
  kjs-kjs: Go pumare abi nipuri pa kogonome adili naaki-rupadaa napia. Dia, pare abiri
    nipu ora naana Keriso-na ame ya-pulu nipu madaa pa kogono adili ali pia-daa nalema.
    Gore neme page nipu ora nana ame ya-pulu raaname komalo. Go pea-le neme nipu mealiri
    nipu kogono adili naaki epe-rupa piralia. Go pea pare nipu Mudu Ali raapu piruma
    ora nena ame ya-pulu neme nipu madaa raana ora waru komape.
  mni-mni: Houjikti mahak a-reiba minaigumna nattaduna, madudagi yamna henba haibadi
    Christtada achanba ichil inao oire. Mahak asi eigidamak achanba ama oire adubu
    nahakkidamakti mioiba masel ama oina amadi Mapu Ibungogi maphamda ichil inao ama
    oina henna achanba ama oire!
  yad-NT: '@see-verse:PHM.001.015'
  mxb-NT: Ta viti natiin va̱ꞌa ní ra̱, chi̱ kúú rá iin ta̱ ndáya̱ꞌi cháá ka̱ o̱ du̱ú
