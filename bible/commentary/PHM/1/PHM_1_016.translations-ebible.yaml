    siùcáisede péenásàirisíwa Wáiwacali ìwalíisená. Máiní cáinináca nuicácani, quéwa
    iwàwacutá cáinináca piicácani cachàiníwanái, càmita iyúwa piicáaná áiba wenàiwica
    meedátá, néese iyúwa piicáaná péenásàirisíwawa Wáiwacali ìwalíisená.'
  tsn-tsn: e sa tlhole e le motlhanka fela, mme a le mongwe yo o botoka, mokaulengwe
    yo o rategang, segolo jang mo go nna. Jaanong le wena o tlaa go solegela molemo
    thata, gonne ga se motlhanka fela mme gape ke mokaulengwe wa gago mo go Keresete.
  amr-NT: O̱ʼnen huanabaʼ iʼtaeonhuahuikaʼaponigʼa huanabaʼyoʼda ehueʼdik iʼta̱e̱a̱po.
    Konig o̱ʼnen huadiʼnanada huamaʼbueykon iʼta̱e̱a̱po. Doʼhued huamaʼbuy konig i̱jta̱e̱po
    huakkaʼ diʼ i̱jje̱y. O̱ʼnanayo Onésimotaj nogi̱ti diʼ ya̱e̱ʼ. Ken o̱ʼnen huanabaʼ
    iʼta̱e̱ nogi̱ti diʼ ya̱e̱ʼ. Ken Huairi Jesucristotaj huaknopo̱e̱ʼeri huamaʼbuy
    o̱ʼe̱nok nogi̱ti diʼ ya̱e̱ʼ.
  pwg-pwg: Kunona Onesimas na am sleiv kava, ma karako tuna patana da nakanani ma
    kegha da ku tepana tuna na varesim biibiina Keriso avanai. Tuna nuwanuwaku ma
    ana vonatawei kurim na tam mani kuna vopanani da tuna wekarakava ikikava wawayina
    na kuna kayowana kirakiiyei.
  cjv-cjv: Ena kawom epena yaromi u ne moingi tei unangua yaromi koma nuwi kokonan
    gan moinguamere epe yo moikename. Tamanume. Yaromi tai mapunom i ime dere ena
    Yesu fi ki si tongua iran i epena no emenom ama kawom moingoro ena no denom minom
    yaromi towapunga fanamie. O, na nanan denam minam yaromi mun fi teipa te ne bei
    moiro “Yaromi na nuwi kokonanam gan moire te Ari Wanopanom fi ki si tongua na
    emenam ama moime,” di fire ena ne denum minum yaromi fi moko iwa de towane.
  tha-KJV: บัดนี้​เขามิ​ใช่​เป็นทาสอีกต่อไป แต่​ดี​ยิ่งกว่าทาส คือเป็นพี่น้องที่​รัก
    เขาเป็​นที​่รักมากของข้าพเจ้า แต่​คงจะเป็​นที​่รักของท่านมากยิ่งกว่านั้​นอ​ีก
    ทั้งในเนื้อหนังและในองค์​พระผู้เป็นเจ้า
  por-BR-2018: Não mais como a um servo, mas sim mais que um servo, como a um amado
    irmão, especialmente para mim, e muito mais de ti, tanto na carne como no Senhor.
  mhl-mhl: Rone kiŋaŋqoqo omaine fukeru goyayoŋ, damaŋ yoo oi odureru ŋi fuŋine mo
    fukega. Maŋine kerisieru bio yoro ogonokuŋ fukega. Nonji iŋore aŋi kokoine manebe
    goji ŋi oi ŋonende Ofonde biŋe fukeko iŋore noŋ nadureru aŋi mokemoke yobu maneemiŋ.
  klv-klv: asike evi slev am. Dereh tivoi sǝhor naslev, tesum̃an aṽam̃ gǝb̃elǝmas
    buni. Ginau nolǝmas buni, avil gaiug golǝmas masuṽ hǝni sǝhor ginau notolǝmas
    buni. Dereh gelǝmas buni hum naslev sam̃, be savi naslev ŋai, dereh gelǝmas buni
    husur evi aṽam̃ len Nasub̃.
  bco-bco: Onesimus e gelo꞉wa a꞉ma꞉la꞉ fa꞉la꞉dowalikiyo꞉, e gi madali nanogdo꞉ dian
    kalu dowaki, giyo꞉ e madali nanogdo꞉ dian kalule a꞉dowab a꞉la꞉bo꞉ asula꞉so꞉bo.
    Niyo꞉ Onesimuso꞉ mada asulab ko꞉sega, e gi nanog dialikiyo꞉, Alana꞉ wi amio꞉ e
    gaoleyo꞉ o꞉ngo꞉ dowaliki, giyo꞉ e mada alan asuluma꞉ib.
  kdl-NT: Gogo‑na kagbashi ka kpam koshi wa, u la ta̱ kagbashi, vangu vunu ɗa uza
    ɗa u gain vu cigi. Ma ciga yi wa wa, avu kpam dem u gan ta̱ vu cigi yi hal uciga
    vi u lai u va̱. Vu cigi yi tyoku u kagbashi, n tyoku u vangu u vunu a asuvu a
    Asheku.
  apu-NT: Iua pinitiri piamotakiti itxapanikaua. Uatxa apiaerekata iua. Pitari pitiretakiti
    itxapekaua, kotxi iua auikari Kristo sãkire. Iteene nota tiretari iua. Pite apia
    tiretariko iua, kotxi iua pinitiri itxaua. Apaka iua pitari itxaua, kotxi Apiananiri
    nakiti hĩtxaua.
  roo-roo: Vo vokio vao oa-ia viapau oiso Onisimas touparevoi osa voari tuariri akukuvira
    oisoa kovo ragapareve. Viapau. Uvare vo vokio-ia oiso rutu touparevoi, Rera-a
    ro-ia vegei araokotoaaro vo Krais vaisiaro-ia. Eva-a oa-ia kovopa irarapa pute
    pievira touparevoi. Eisi osa iava uvuipaveiei ra rirovira rutu rerapa siraopave.
    Oire vosa oiso rugorugoopau rore Onisimas, Ragaipa kovopato ro-ia ora ragai araokotoaaro
    vo Turaro vaisiaro-ia, uva eisi osa rugoopaoro uvuipauei ra rirovira rutu rerapa
    siraopau vo sirao-ia pute pievira osa rerapa siraoparaveira.
  miz-NT: Tsi ñá te da mii tsī é kāde tsiñu ña iña nto ve, tsí dií ka nuu áꞌvi ña
    ve, tsí e kúvi ña taꞌan kō, ña e dóo kuinima ko. Xuꞌú ne, dōó ntio kó ña. Ntá
    tsi dɨvi ntō ne, á tē dií dií ka kueꞌe ntío nto ña kuenta iña mii ñá ne, kuenta
    iña Tóꞌo kō dɨ.
  qvz-NT: '@see-verse:PHM.001.015'
  deu-ELO: nicht länger als einen Sklaven, sondern mehr als einen Sklaven, als einen
