  tca-NT: Natürü i ñu̱xma rü tama ngẽxü̃rüüxü̃mare i curü duü̃xü̃rüü̃ nixĩ, erü wüxi
    i curü duü̃xü̃ãrü yexera nixĩ i ñu̱xmax, erü taeneẽ i nüxü̃ ingechaü̃xü̃ nixĩ.
