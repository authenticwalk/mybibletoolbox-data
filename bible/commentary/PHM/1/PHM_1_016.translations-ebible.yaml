  arb-NAV: لَا كَعَبْدٍ فِيمَا بَعْدُ، بَلْ أَفْضَلَ مِنْ عَبْدٍ، أَخاً حَبِيباً،
    إِلَيَّ بِخَاصَّةٍ، فَكَمْ بِالأَحْرَى إِلَيْكَ، فِي الْجَسَدِ وَفِي الرَّبِّ
    مَعاً؟
  cop-CNT: ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲃⲱⲕ ⲁⲛ ϫⲉ ⲁⲗⲗⲁ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲥⲟⲛ ⳿ⲙⲙⲉⲛⲣⲓⲧ ⲉϥⲟⲩⲟⲧ ⳿ⲉⲟⲩⲃⲱⲕ ⲙⲁⲗⲓⲥⲧⲁ
    ⲛⲏⲓ ⲁⲩⲏⲣ ϫⲉ ⲙⲁⲗⲗⲟⲛ ⲛⲁⲕ ⲛⲉⲙ ϧⲉⲛ ⳿ⲧⲥⲁⲣⲝ ⲛⲉⲙ ϧⲉⲛ Ⲡ⳪.
  sri-sri: Ĩgʉ̃ mʉrẽ moãboegʉ ããrĩkeregʉ, daporare Jesúre bʉremumi. Mʉya weregʉ irirosũ
    ããrĩ́mi. Yʉ ĩgʉ̃rẽ bʉro maĩa. Mʉ gapʉ yʉ nemorõ ĩgʉ̃rẽ maĩrõ gããmea. “Yʉre moãboegʉ
    ããrĩkeregʉ, Jesúre bʉremusĩã, yaa weregʉ irirosũ ããrĩ́mi, irasirigʉ ĩgʉ̃rẽ bʉro
    maĩa”, ãrĩ gũñarõ gããmea.
  nal-nal: kawit kaarik a iaana kilaaiang, singsaxai xa laaup pana a iaana kilaaiang,
    naan daazum daxa lamaskana Kaarisito. Nia ga sasaxot famarazaat naan, singsaxai
    nua guna sasaxot famarazaat mase naan, panaze naan a rapti malasing nua ma naan
    daazum lamaskana a Piran.
  kyq-kyq: Ɔɔ ɓɔrse se naan̰ aan gɔɔ ɓul ey sum, gaŋ ɓɔrse naan̰ tɛɗga bɛɛ cir ɓulu
    taa naan̰ tɛɗga gɛnaa kɛn ɔɔn̰ maaka. Maam se mꞋjen̰a naɓo naai se an̰ je dɛn
    cir daala; taa naan̰ kic debkilimi ɔɔ tɛɗga gɛnaa ɗoobm Isa al‑Masi ki.
  kwd-kwd: Ma nga alata lo'oo, ngaia wane ni taunga'inga tago mola 'amoe, ngaia 'e
    riufia no'o nga wane ni taunga'inga tago. Ma ngaia nga wane ni kwaimaanga le'a
    le'a adauru ala Jisas Kraes. Nau ku manata ba'ita ana, ma 'i'oo la Filimon, 'i'oo
    'ani manata ba'ita la'u ala Onesimas 'ani riufi nau, suria ngaia nga wane ni taunga'inga
    tago amu, ma ngaia nga wane ni futanga amu la'u na Alafa.
  ded-ded: Waguma wanacngic siricfu monggoc mi haude, kpac. Ye yaguc negen negensinggoc
    songo tosonina ande. Ni yeac ifi yombong negenduae. Nga geng yeac mingina nga
    negen negensinnu Kebuac amma ye tosoga momoc ande, faka imoc wiac engena.
  ewe-ewe: Onesimo maganye kluvi ɖeɖe ko azɔ o, ke boŋ azu nu si kɔ sãa wu, eye woanye
    nɔvi lɔlɔ̃a, vevietɔ nam. Agazu ame vevi na wò ŋutɔ hã azɔ, elabena maganye subɔla
    le ŋutilã me ko o, ke boŋ anye nɔviwò le Aƒetɔ la me hã.
  nuy-nuy: Niga ani-yandhurrbangana nagang, yagu yagi aadani-yung-bugij-magaa. Aḏaba
    ngaya-waj marri nugawaj, naadagu nanaa-ḏamarr-ngu-burraa, nagawaj-dhangu. Ngaya
    anaani nganaa-ḏamarr-ngu-burraa naadagu runggal, yagu nugaayung banaa-ḏamarr-ngu-burraa
    naadagu runggal windiyung. Niga ani-yandhurrbangana-wugij, marri ngijang, nuguṉi
    aadanu niini-jambarrgina na-Buunggawa-wuy, niini-murruyung-gaynjina, wiijamana
    anaani.
  cop-BHC: ⲘⲪⲢⲎϮ ⲚⲞⲨⲂⲰⲔ ⲀⲚ ϪⲈ ⲀⲖⲖⲀ ⲘⲪⲢⲎϮ ⲚⲞⲨⲤⲞⲚ ⲘⲘⲈⲚⲢⲒⲦ ⲈϤⲞⲨⲞⲦ ⲈⲞⲨⲂⲰⲔ ⲘⲀⲖⲒⲤⲦⲀ ⲚⲎⲒ
    ⲀⲨⲎⲢ ϪⲈ ⲘⲀⲖⲖⲞⲚ ⲚⲀⲔ ⲚⲈⲘ ϦⲈⲚⲦⲤⲀⲢⲜ ⲚⲈⲘ ϦⲈⲚⲠϬⲞⲒⲤ.
  buk-buk: Ma iŋ oc mbo whiŋ am gitôm ŋgac akiŋ ŋambwa dom. Kwahic dec iŋ hôc gêlêc
    ŋgac akiŋ, iŋ ti am nem asidôwa tac whiŋ-ŋga solop. Aö atac whiŋ iŋ ndu andô,
    magoc aö kayalê bu am oc atac whiŋ iŋ hôc gêlêc. Ŋahu bu iŋ am nem ŋgac akiŋ,
    ma iŋ am nem asidôwa kêŋ whiŋ Pômdau-ŋga whiŋ.
  pri-NT: Ba nabàni, âna jèe câé caa pwi ênawéna'gà co. É jèe pwi aéjii kâju mwara,
    naa na nee Kériso. Üu, é jèe pwi gòrobéeò, â wâgà, âna wâdé na gà dau meaarié.
    Ba é pwi ênawéna'gà, â jèpwi mwara, âna é pwi a cèikî béegà, naa goo Pwi Ukai.
  zpq-NT: Na' ṉa'a bich naque' mos c̱hio' na'ze san naque' ca beṉe' bišo' da' naque'
    txen len chio' chejnilaže'cho X̱ancho Jesucriston'. Ḻeca chacda'ne', na' le' cheyaḻa'
    gacchdo'ne', gague con ca chacdo' note'teze beṉac̱h, san can' chacdo' beṉe' ḻježo'
    chesejnilaže' X̱anchon'.
  por-TFT: Você não o terá mais somente como um escravo. Ao invés disso, você o terá
    como alguém que é mais do que um escravo. Você o terá como um companheiro cristão!
    Ele é especialmente querido para mim, mas ele certamente será mais querido para
    você do que para mim, já que agora não só pertence a você, mas também pertence
    ao Senhor.
  gwi-NT: Juk slave nilii kwaa, nihk'it Christ k'injiindhat geh'an. Łyaa gwintł'oo
    vit'eehaałchy'aa, gaa nan ąįį shandaa gwitr'it nizįį eenjit vit'eehąąhchy'aa.
  gvn-gvn: Nyulu yunu slavekuda, yamba nyulu yunu jawun yalarrku. Ngali nyungunku
    wawu jirray, nyulu Majanda Jesusanda dajijinya. Yundu nyungunku wawu jirraymal,
    ngayu jarra yala, buban. Nyulu yunu slaveku, yamba nyulu yalarrku yunu jawunkuda,
    nyulu Majanda Jesusanda dajijinya.
  nhy-NT: pero axan mach ok tikpias kej se tlanamaktle, sino kej itlaj katlej okachi
