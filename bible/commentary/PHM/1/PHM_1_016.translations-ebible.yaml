  bod-N: ད་ལྟ་གཡོག་པོ་མ་ཡིན༌པར། གཡོག་པོ་ལས་གོ་ས་མཐོ་ཞིང་སྙིང་ནས་བརྩེ་བའི་སྤུན་ཟླ་ཡིན༌ཞིང་།
