verse: PHM.001.016
translations:
  kpx-kpx: Keu aike a esemu unaha holioholinu. Isito keu nova Keliso esemu holige
    nahi avuluvuta uvu igaeage au nahie hoho holinu. Au evievi ata holiale keu nahie
    nimo baluga.
  okv-H: Onesimus na nau namei ehija rate no namei be aisuja. Eto no pure ari embo
    pere mane rate no tunga humbari eto ekalesia vahai embo aisuja.
  tbo-tbo: Lolowa tauna om tu bagibagi hota ma geka hougana tauna walehita, po a luhogalena
    dumaya ipa tam una wiwalehineya Guyau gowanei po om tu bagibagi dewadewana.
  mal-C: ഒനേസിമൊസ് ഇനിമേൽ ദാസനല്ല, ദാസനിലുപരി എനിക്ക് ഏറ്റവും പ്രിയമുള്ള സഹോദരനാണ്.
    അങ്ങനെയെങ്കിൽ മാനുഷികമായും കർത്താവിലും അയാൾ നിനക്ക് എത്രയധികം പ്രിയപ്പെട്ടവൻ!
  grc-SR: οὐκέτι ὡς δοῦλον, ἀλλ᾽ ὑπὲρ δοῦλον, ἀδελφὸν ἀγαπητόν, μάλιστα ἐμοί, πόσῳ
    δὲ μᾶλλον σοὶ καὶ ἐν σαρκὶ καὶ ἐν κυρίῳ.
  bgc-bgc: पर इब वो तेरा दास ए कोनी बल्के दास तै भी बढ़कै, यानी बिश्वासी भाई सै। मै
    उसतै भोत प्यार करुँ सूं, पर इब तू मेरे तै भी ज्यादा उसतै प्यार कर, दास की तरियां
    न्ही, पर बिश्वासी भाई की तरियां।
  khz-khz: Ati gemu inagula talimana ati voina talimanamo. Aikina. Taunatauna, ia
    gemu inagulu talimana ati voina talimana, na ia ewagumona goi walakavamu taunataunanai
    pene ago, gaurai pono ulamagia. Au na ia agitatago-gitakauana maaoku maparana
    na, e goi na maki pono ulamagi iwavagia maaomu maparana na. Ia pono ulamagia e
    pono gapi-ragea talima ta e Velekou aonai walakava ta.
  deu-TKW: nicht mehr als Knecht, sondern als etwas viel besseres, als geliebten Bruder
    - mir gewiß, wie sollte er es dir nicht noch mehr sein im Fleisch sowohl als im
    Herrn.
  zsr-NT: Naꞌa, cutur gacbiꞌ quiuꞌ ca biꞌi nadaꞌu, san gacbiꞌ quiuꞌ ca biꞌi bö́chiꞌczuꞌ,
    nacbiꞌ biꞌi bö́chiꞌruꞌ réjlëꞌbiꞌ Cristo, len nadxiꞌiruꞌ‑biꞌ. Nacbiꞌ cni quiaꞌ
    nedaꞌ, atiꞌ ral‑laꞌ gacrbiꞌ caꞌ cni quiuꞌ, clëgz ca böchiꞌ lzaꞌu, san lëzcaꞌ ca
    biꞌi böchuꞌu réjlëꞌbiꞌ Xanruꞌ Jesucristo.
  lin-lin: lokola mowumbu lisusu te kasi koleka kutu ata mowumbu, lokola ndeko ya
    bolingo. Azali na litomba mingi mpo na ngai, kasi azali mpe na litomba mingi lisusu
    koleka mpo na yo, lokola moto mpe lokola ndeko kati na Nkolo.
  hns-NT: na ek nietja goelaam ghat djaise pahiele, bakie ekgo pjaara bieswaasie bhaai
    ghat. Djab ham oke etana tjaahiela, tab toe oke ketana tjahiehe. Ab oe na khaalie
    tor goelaam hai bakie Prabhoe dwaara tor bhaai bhie hoi gail hai.
  noa-E: Mag pʉch aig wai chirsim chan ya tag sĩi pʉ chogpai khaba, ya ĩsin warram
    khãaijã ajapchata sĩsim. Ajapcharan iin ya maach khod chaardamau, iruajã ĩchab
    dʉ̈i maach Ẽwandam iek ʉ̈kha khërsiewai. Mʉch imeerba muan i jãsene chirʉm. Mamʉ
    puata mʉ khãyaujã ʉ̈rcha i jãsene aju aai sim. Sĩi pʉch chog aawaipaijã khaba,
    iruajã maach Pör Jesucristo iek ʉ̈kha sĩsiewaita i daupii aju aai sim.
  eng-EMTV: no longer as a slave but more than a slave—a beloved brother, especially
    to me but how much more to you, both in the flesh and in the Lord.
  mib-NT: Te vijna tuá cúu i ɨɨn mozo jeē ní jeen ró, chi ni nduu i ɨɨn jeē váha ga,
    suu ɨɨn hermano jeē maní rō jiín. Te ruhū chi yōhyo manī rī jiín i, te nagā ni
    cuu máá ró jeē ma cóo manī rō jiín i. Te nasūu jéē maní rō jiín ɨɨn tēe súcuan‑ni,
    chi sɨquɨ̄ jeē cúu i ɨɨn hermano jeē candíje nuū Jítoho yō.
  lif-NT2: आल्‍ल खुने़ॽग योःक्‍पा हे़क्‍के मे़ःन्‍लो, कर खे़न्‍नुःल्‍ले़आङ् यरिक्
    आनिॽ नसानिबा नुसाॽ पोःक्‍खे़आङ् वाॽरो॥ खुने़ॽग इङ्‌गाॽ लुङ्‌माॽ तुक्‍तुङ्‌बान्‍नुःल्‍ले़आङ्
    खे़ने़ॽ नासिङ्‌गे़न् थक्‍को नु दाङ्‌बाओ साॽरिक् लुङ्‌माॽ के़दुक्‍तुबा नुसाॽ पोःक्‍खे़आङ्
    वाॽरो॥
  xnj-xnj: Hinu mwene mvanda lepi kavili nambu mbwina kuliku mvanda. Mwene hinu ndi
    mlongo witu mganu. Ndi mbwina kwa nene na kwaku yati ivya mbwina neju, muni mwene
    ndi mundu ngati tete na mlongo witu mukuwungana na Bambu.
  mmx-mmx: Neni noxopmen lasaxaruki mene nga, neni naba lok ngan netam orong la ba
    lok lempanga avukat tu. Neni ik lok tooro aleng ia ketla neni naba lok tooro aleng
    tinotno u ngan lasaxaruki la neni netam tinotno keneng at Leeme Silok.
  cbr-NT: Min ñu mëëmicë unishi 'iá 'aíshbi ca bërí Onésimo Jesucristomi catamëcë
    'aish min xucë́nsa 'iti 'icën. 'Ën cana a nuibatin. Usa 'icëbi camina miinra 'ën
    'acësamaira oquin a nuibati 'ain, min ëmanu 'icë cupishima, Jesucristomi catamëcë
    'aísha min xucë́nsa 'icë.
  tee-NT: Para ju chavai jantu alakts'i ju yuchi tachi ju va milapanac junita. Ju
    chavai alakts'int'ich tachi tam xamati' ju na tu'u' lhiulat'i. Ju chavai ac'ats'at'ich
    ni milak'au junita la'ixmacni Jesús. Pus ju quit'in slivasalh icmapaini. Pus ja
    va a ti uxint'i jantu at'imap'ainit'i ni mint'alapanac junita chai ju chavai vachu'
    milak'au la'ixmacni ju Jesús junita.
  eng-LSV: no longer as a servant, but above a servant—a beloved brother, especially
    to me, and how much more to you, both in the flesh and in the LORD!
  cak-NT: Cuando raja' xel-pe awiq'uin, c'a man jani toc kach'alal, xe jun ralic asamajel.
    Pero cami can kach'alal chic. Ren yalan ninjo' raja', pero ret can más xtajo',
    man xe ta roma asamajel; ret can xtajo' chuka' roma raja' can runiman chic ri
    Ajaf.
  pah-NT: Ndepyrive'ga jate rũi ko Onésimo'ga oko kiro. A'ereki kiro neirũramo ga
    oko no okovo ndepy'a'jaheteva'ero. A'ereki ag̃wamo ga ojiko Cristo'ga rehe nhandepojykaharete'ga
    rehe nhande javijitehe. Ga ko nhiirũramo a'ero no. Jipy'a ja hete ga. Johe po
    ti ga ndepy'a ja hete nehẽ no. A'ereki ga oko ndepyriva'ero neirũramo no.
  sja-NT: Ma awara ɨ̃rá iru auteebairu pɨrã, iru pipɨara bai esclavo k'ãyaara. Pɨ
    ɨ̃pema pia bait'ee auk'a Cristode ijãa bairã. Mɨa iru k'inia iru bɨ. Mamĩda pɨa
    iru audupɨara k'inia iru baipia bɨ, iru chok'ek'ee bairã mãik'aapa iru pɨ ɨ̃pema
    Cristo k'aurepa perã.
  xed-xed: Ndanana ná, ta ka vuʼa a nzakwani wu, mal tsatsi ka vuʼa, nda nza ka zwaŋama
    mu tegeɗtegeɗ. Ɗvuɗva iʼi, kagha yeya dzaʼa kwal kul ɗvafta rki. Mnda səla ya,
    zwaŋama gha ya guli ma Kristi.
  mks-NT: A̱ cája ga̱ún cuéntá ña̱ cúú dá da̱ na̱xeún. Joo va̱ha chága̱ viti jáchi̱
    cúú da̱ ñani máni̱ yo̱hó cuéntá Jesucristo. Quíhvi̱ ndiva̱ha ini i̱ da̱ joo xíní
    ñúhú qui̱hvi̱ ini chágu̱n da̱ jáchi̱ cája chúun da nu̱u̱n ta cúú da̱ ñanún cuéntá
    Jesús viti.
  gfk-S: Pa nule hatur kawase habaling ie hoke tike tultule mon. Pata. Nu hatur kawase
    ie hoke be a bilai na tasim ie naramon tane Krais, ma ikinong i manga tahut ta
    tike tultule mon. Iou sip ie hoke no tasigu, iesene tutuno sakit augo bileng,
    nu manga sip ie hobi, kinong a num tultule ie ma a tasim bileng ie naramon tano
    Watong.
  bmu-bmu: Mutuk welenqeqe omaŋi aka malökmö, nalö kewöŋe mi oŋgita azi qainŋi kun
    akza. Uruŋi meleŋda mönö wölböt alanina akza. Nöŋön yaŋgöra gwötpuk ak niŋgiiga
    göŋön azi mi eknöŋga Kembugö buŋaŋi aiga yaŋgöra mewö ni noŋgita önöŋi qahö ak
    gihimakŋa.
  dgz-dgz: Me watagaet nao mondi kaimakaet genan taiwandin, go endi me gwaniga iragena
    mini di, nao genan kakaevet aigap sia taiwandata. Me ne evenana imuna wat kakayasiniwa
    go ge me menan bumaga tantan anu guringan iwa me apan nu umanup amba den Iesu
    anu tumasiniwa.
  eng-GNV: 'Not now as a seruant, but aboue a seruant, euen as a brother beloued,
    specially to me: howe much more then vnto thee, both in the flesh and in the Lord?'
  zaa-NT: pero álaáruhuá tì'a ttu esclavo teruba, sino adiru tse' annana porqui'ni
    ná huą́ ttu hermano querido. Yala catsi'í ti' ą, pero lu' nna ná qui'ni adírulá
    catsi'íni lu' ą porqui'ni lą nna ną́ nu gunią tsina lo lu' ą'hua ttùba hermano
    chi ná chùppa le lani Señor.
  eng-WEBSTER: Not now as a servant, but above a servant, a brother beloved, specially
    to me, but how much more to thee, both in the flesh, and in the Lord?
  guh-guh: Pëtsa baja taneme saya nijajivitonëcuenia. Biji rajane nijajivitonë ata,
    Dioso pejamatabëcueneta asivaya taename benejuyapijinëcuenia. Xanë picani bitso
    asivanë Onésimo. Itsiata xanë bajaraponë tasivajava matatoxenetsia, xamë bitso
    asivamë tsane. Tsipaji xamë bajaraponë nijajivitonë. Nejuyapijinënua baja Dioso
    pejamatabëcueneta.
  bon-bon: 'Siige page tabe papa aletnäneji biname lica gyene, yepä tabe baborage
    gyene aletnäneji biname cabu ca: tabe page määme ngenecurage biname gyene ätrunga
    cabu. Tabe puu babo miijirage gyene cäme tääpume, yepä tabe määme tääpume cerämu
    miijirage gyene, ingle tabe määme aletnäneji biname gyene cuta tabe maane cama
    yepä Yageyame ne jitrungenige.'
  nhw-BL: Huan ama yaya ayacmo san se tequipanojquetl catli tijcojtoc. Ama yaya toicni
    ipan Jesucristo catli niquicnelía huan catli nijmati tiquicnelis nojquiya quema
    sempa itztos mohuaya para mitztequipanos.
  swh-ONEN: Si kama mtumwa, bali bora kuliko mtumwa, kama ndugu mpendwa. Yeye ni mpendwa
    sana kwangu na hata kwako zaidi, yeye kama mwanadamu na kama ndugu katika Bwana.
  wbi-wbi: looli n'kami kange nyalukolo mughanike. une nimughanile kyongo, uve ghukumughana
    kukila, hene mwana ghwa munyumba jaako, kange nyalukolo mwa Mutwa.
  bba-bba: n ǹ mɔ nɡe yoo tɔnɑ, ɑdɑmɑ tɛ̃ u yoo kerɑ. U kuɑ kĩnɑsi Kirisi sɔɔ n ku
    mɑm ko nɛn mi, ɑdɑmɑ n weenɛ u n kere mɛ ɡem ɡem wunɛn mi, domi u ǹ sɑ̃ɑ wunɛn
    yoo tɔnɑ, u mɑɑ sɑ̃ɑwɑ wunɛn kĩnɑsi Yinni sɔɔ.
  eng-KJVCPB: not now as a servant, but above a servant, a brother beloved, specially
    to me, but how much more unto thee, both in the flesh, and in the Lord?
  kgk-NT: Ko'ãy oho ramo nde róy-py ha'e, ndaha'evéi-ma tembigwái ramo anho mate oiko
    hagwã. Nhande-rami ave-ma oiko-gwi, ko'ãy Hesu Cristo-rehe ojerovia-gwi, nhande
    ryvy mirĩ-ramima jahayhu tee arã íxupe. Xe ahayhu tee voi íxupe. Nde katu xéhegwi
    erehayhuve va'erã íxupe. Ne ndive oiko-gwi, Hesu-rehe ojerovia-gwi ave erehayhuve
    va'erã íxupe.
  waj-waj: Aanna makee hama ivo sikaunnaadiri yookaakianna ngiaammuauvai nnaasu varinoo.
    Vaa ii aataru ivaa ivo yaatara kiaivai. Ivo Yisuu Kirisiinnara kutaavaivee tiivaara
    ti seena vaidi ta innara mmuduuya ruaunnavai varinoo. Na innara pinaama ni yoketainoo.
    Fai eenoo innara ari vookaraama pinaama i yoketainaravai. Ivo Udaanga Yisuu Kirisiinnara
    kutaavaivee tiivaara i seena vaidi tuanaavai varioo i mmoori varaivaara a innara
    pinaama i yoketainaravai.
  cpy-cpy: Roo kanteencha, teera apatziro pikimita-kaanteeri pomperatani pikimi-witarira
    paerani, tema pikimita-kaanteeri riimi pirentzi petako-perotani. Ari nokimita-kaanta-kariri
    eejatzi naaka. Tema eerokaha mapero-teeroni petakoperoteeyaari pomperatari koñaatziro,
    riijatzi romperataari eejatzi Awinkatharite.
  mpx-mpx: He sauga ya iya nige totuwalali loloyowanina ya i oola. Tunahot iya totuwalali
    loloyowanina, yaa i ola al iya talim nunuwanina Keliso elana. Ana nunuwana i bwata
    eliyau, yaa nasi ana nunuwana ni bwata hot eliyam, iya wam totuwalali ge iya talim
    Babala elana.
  wbp-wbp: Nyanungurlu Yunajimurlu, ngulangkuju kaju wardinyi-mani. Ngulajurla warlalja
    Jijaji Kirajiki Warlalja-Wiriki. Nyurru-wiyi kalangku warrkini-mipa-wiyi nyinaja.
    Kala jalanguju kangalpa nyinami ngalipakupurdangkalku Kirijini-kariyi-nyanu. Kujarlaju,
    kapungku nyunturlangu miyalu raa-pinyi karrikarri-wangurlu nyuntukupurdangkarlulku.
  luo-luo: ok kaka misumba to kaka owadu migeno ma en ngʼat moloyo misumba. En ohala
    ne an, to angʼeyo ni en ohala moloyo ne in bende, ok mana kaka ngʼato angʼata,
    to kaka owadu kuom Ruoth.
  nhe-NT: Huan ama yajaya ayoc san se tlatequipanojquetl tlen tijcojtoc. Ama yajaya
    toicni ipan Jesucristo tlen niquicnelía huan tlen nijmati tiquicnelis nojquiya
    quema sampa itztos mohuaya para mitztequipanos.
  aii-aii: ܐܝܼܢܵܐ ܠܵܐ ܐܚܹܪܢܵܐ ܐܲܝܟ݂ ܥܲܒ݂ܕܵܐ ܐܸܠܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܥܲܒ݂ܕܵܐ، ܐܲܝܟ݂ ܐܲܚܘܿܢܵܐ
    ܡܘܼܚܸܒܵܐ، ܪܵܒܵܐ ܐܸܠܝܼ، ܘܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܐܸܠܘܼܟ݂، ܒܦܲܓ݂ܪܵܐ ܘܒܡܵܪܲܢ.
  esk-NT: Uvakŋaniñaglaan savaktaaġruułhiñaunġiqsuq ilipnun aglaan nakuqsitḷuktuq
    savaktaaġruŋmiñ. Onesimus ukpiqsriaqsikami Christ-mik piqpaknaqsiruq aniqatigiliutipluni
    uvaŋnun aglaan pitḷukługuunniiñ ilipnun, takku Agaayyutim pigiliutipmigaa iliptuntuuq.
  msb-msb: Pero dili lang kay uripon, kundi mas maayo pa sa uripon kay siya pinalangga
    na kamanghod kan Cristo. Mahalaga siya sa akon pero mas mahalaga sa imo dili lang
    uripon kundi bilang kamanghod mo sa Ginoo.
  cpa-NT: Tsa¹ma¹lán¹²dsa jmáh¹lah dsa² jmo¹² ta³ quiánh²hning. Dsio¹ hi³méh¹ ma²lán¹²dsa.
    Ma²lán¹²dsa dsa² roh¹³ jniang³, dsa² hnio¹ jniang³. Hnó¹ báh³ jní² dsa² hŋiéng¹.
    Jøng² hiug¹² jín³ ma¹dsio¹² mi³hnóh¹hning dsa². Di³ lán¹²dsa dsa² roh¹³ jniang³,
    quianh¹³ dsa² jmo¹² ta³ quiánh²hning.
  dso-dso: ଆରି ଏବେ ସେ ଅବ୍‌କା ଗତିଦାଙ୍ଗ୍‌ଡା ନଏଁ, ମାତର୍‌ କିରିସ୍‌ଟର୍‌ ଲାଗି ଗଟେକ୍‌ ଆଲାଦର୍‌
    ବାଇ ଅଇଆଚେ । ମୁଇ ତାକେ ବେସି ଆଲାଦ୍‌ କଲିନି । କିରିସ୍‌ଟର୍‌ ଲାଗି ଗଟେକ୍‌ ବାଇ ଇସାବେ ଆରି
    ଗତିଦାଙ୍ଗ୍‌ଡା ଇସାବେ ସେ ତର୍‌ପାଇ କେତେକ୍‌ ଅଦିକ୍‌ ଆଲାଦର୍‌ ଲକ୍‌ ଅଇସି ।
  meu-meu: dia hesiai tauna, a hesiai e hereaiamu tauna, varavara bona lalokau, lauegu
    bona oiemu, tau-anina ai bona Lohiabada lalonai.
  yva-NT: Wusyinoe nyo Onesimus atantona nyare opamo arikainyo aro pa. Weramu soamo
    be arove obo rai jewen, yara opamo wama arakovo panave Yesus ai inta pije tavon.
    Risyamo rimuinyo ai rave, weramu sya muinye mamaun, yara winya muinyo ai manakoe
    weye opamo nya arikainyo panapatambe naije pa muno opamo nya arakovo ripanave
    Amisy Yesus ai kava.
  dgc-dgc: Ey éwan dén siya nibilang a utusan mo san nadid, éngˈwan higit pa ta utusan,
    da naging top mo siya nadid ta péniwala. Sakén éy gustu ko siya a tahod. Pero
    siko, éy mas mahigit i pénggustu mua diya a talaga, da te utusan ka man dén, sakay
    te top ka be dén a méniwala ta Panginoon tam.
  zpm-NT: Per bieṉ goṉ, sacdraa luu me niina zig tib zha ne ruṉse xtsiiṉ luu, goṉ
    gaṉle rrieequia tib bets luu i, tib zha ne nziuu lo luu i nac me. Teḻ naa, sca
    rzaac naa me, gacxe waa none gleynie luu me; sac goṉ teḻ niina, led loxaque tib
    nguṉdziindse nac me lo luu, sinque ye tib bets luu nac me, sac goṉ yele me ngab
    lo Dios.
  hix-NT: Amnyehra ryhe, ayanoto me marma nehxakonà, ehematxhohnà ro me mak ha. Ohyaka
    harha tàtotxhe, oyowtà me harha mpànà naha ha. Onàhnàn me harha mpànà naha ha.
    Ronàhnàn me rma haxa naha. Rowya àhnànàytxoho yoho rma haxa, màhnànàryan hamà,
    omoro, àsok tawro hana, ayanoto me esnàr ke hamà, oyowtà me xarha esnàr ke hamà,
    Kohkomo hokru me esnàr ke hamà.
  sim-sim: Mas men lerawu mihin landari mak nari ri. Hako ter nakrem mir nga Jisasin
    shi hishindiyanda mak or nawa osik mir avak orin rupshi mendehe armek orin uka.
    An sunguwavu mende nga orin a rupshi mendenda nir.
  npi-ULB: अब एक दासको रूपमा होइन, तर दासभन्दा अधिक एउटा प्रिय भाइको रूपमा ग्रहण गर
    । म उसलाई माया गर्छु र तिमीले पनि उसलाई प्रेम गर । तिमीले उसलाई शरीरमा र प्रभुमा
    भाइको रूपमा प्रेम गर ।
  cgc-cgc: Daw malik kanen dyan, dili no en inta kanen bilangen na suguon no nang.
    Bilangen no man kanen i na pinalangga no na utod ki Cristo. Palangga ko gid kanen
    i, piro nlaman ko na mas pa gid palanggaen no kanen i tenged kanen i anduni dili
    nang en suguon no tak utod no man en ta pagtuo ta Ginuo.
  tim-tim: Dâ gâŋgâlân purik katbiap âmâ hoŋ bawa konok bo akgiŋmâ manbiap. Onesimo
    âmâ Humogâlân gâtŋe aregât gala agaŋben. Nâ hainâk Humogât akmâ gala akniŋepgât
    nâŋgâre humo aktâp. Aregât gâŋe Humogât akmâ akto hoŋ bawa akgiŋepgât maŋganmâ
    nâŋgaŋmenâ humo akbiâp.
  yor-yor: Kì í wá ṣe bí ẹrú mọ́, ṣùgbọ́n bí ẹni ti ó sàn ju ẹrú lọ, gẹ́gẹ́ bí arákùnrin.
    Ó ṣọ̀wọ́n fún mi jọjọ, ṣùgbọ́n ó ṣọ̀wọ́n fún ọ jù nípa ti ara àti gẹ́gẹ́ bí arákùnrin
    nínú Olúwa.
  wos-wos: Dé wambula yae dé ména jémba yakwa du male yingafwe. Dé jémba yakwa duré
    sarékéngwanda dé mawuli yambeka bandi xaku, wunika akwi. Dé ména jémba yata Néma
    Duna hémémbu ména bandi maki rendénka méni wuniré sarékéngwanda méni déka némafwimbu
    mawuli yataméni.
  emp-NTPO: Baribʌrʌ idjira nezoca quĩrãca erob̶aiẽ́ b̶ʌa, ãtebʌrʌ nezoca cãyãbara
    biara erob̶aida b̶ʌa. Critod̶eba bʌ djaba bẽrã quĩrĩãneba erob̶aida b̶ʌa. Mʌ̃a
    idjira bio quĩrĩã b̶ʌa, baribʌrʌ maʌ̃ cãyãbara bʌa idjira biara quĩrĩãida b̶ʌa,
    bʌ nezoca bẽrã idjab̶a dadjirã Borod̶eba bʌ djaba bẽrã.
  eng-F35: —no longer as a slave, but more than a slave, a beloved brother, very much
    to me but even more to you, both in flesh and in the Lord.
  ind-ind: Sekarang Onesimus bukan lagi budak, tetapi lebih daripada itu. Dia sudah
    menjadi saudara seiman yang terkasih, khususnya bagi saya. Namun, terlebih lagi
    bagimu, karena dia adalah anggota rumah tanggamu sekaligus saudaramu seiman, sebab
    kalian sama-sama bersatu dengan Tuhan Yesus.
  pes-OPCB: اما نه دیگر به‌عنوان غلام و برده، بلکه برتر از غلام، به‌عنوان برادری عزیز.
    او برای من بسیار عزیز است، اما برای تو عزیزتر، هم به‌عنوان یک همنوع و هم به‌عنوان
    برادر در خداوند.
  mpt-mpt: E nib Sume bainobo galin naka kesoa e ne ningobe. Ne e goba biania seinhabibe.
    Sino e okoko besa okok kemin naka otane memalo e Sume Yesus Klaiste bainobo gene
    kesoa e okoko besa okok kemin naka eka e keb ning na kesoa e natlameo kobo seinha
    bianeba kla gobanamabeobe.
  ssx-ssx: Pate ame ipikita꞉ amba꞉ hande pa hameke e pokea꞉ some tupa꞉ dia꞉me ameta꞉
    koto hau ota꞉ topo pea dika꞉ epeke Ketiso kame talo ipula꞉me. Ame ipikita꞉ ota꞉
    ya tamba꞉ mina꞉la꞉ epeke hali hala꞉pate wetepe naka꞉ pa hameke e pokalia꞉ hali
    make naka꞉ Tekehali Ketiso pa꞉ta꞉ hala꞉ kame makee hone witolo ipiki pa꞉ta꞉ pukima꞉
    homo halipikie.
  mkl-mkl: Kɑɑ nyi wɑ bi tɛɛ bɑɑ bɛi ɑru nŋu ɑkɑ̃ mɑ́, ɑmmɑ í re ɑru. Á nyi wɑi bɛi
    bɑɑkɔɔ jiidɑɛ. Ǹ nɛ kubiɛ ntɔ ntɔ, nɔ í sĩɑ titɛɛ ku re, domi kù jɛ ɑruɛ nŋu
    ɑkɑ̃, í jɛ bɑɑkɔɔɛ si kpɑ̃ɑi Kirisi mɑ́.
  gaq-gaq: ଡାଗ୍ଲା ଏତେ ଲାଃଲାପା ମେଃ ଏଃକେ ଚାଃ ମୁଇଂ ସ୍ଲେରେ ଣ୍ଡୁ । କିସ୍‌ଟନେ ବିସ୍‌ବାସି ସୁଗୁଆ
    ମେଁ ଏଃକେ ନେନେ ମୁଇଂଞ୍ଜା ବୟାଁ । ନେଂ କେନ୍‌କେନ୍ନିଆ ଏଃକେ ମେଃ ଉଡ଼ି ସାଆଜ୍ୟ ଡିଂଗେ । ପେନେ
    ମୁଇଂଜା ଗୁତିରେ ଆରି କିସ୍‌ଟ ବିସ୍‌ବାସି ବୟାଁ ସୁଗୁଆ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଆରି ମାପ୍‌ରୁ ଡାଗ୍ରା
    ମେଃ ନାନ୍‌ସାଃ ଆରି ଉଡ଼ି ସାଆଜ୍ୟ ଆରାଃଡିଂ ।
  gof-RNT: Hiza, hayssafe guye Anasmoosi aylle gidonnashin ayllefe I daro aadhdhees.
    I taw ay mela siiqo ishee! Qassi I new asa baggarakka Godaa baggarakka aadhdhida
    isha.
  unx-unx: ଆଡଃ ନାହାଁଃଦ ଇନିଃ କିରିଙ୍ଗ୍‌ ଦାସି ଲେକା କାହାଗି, ମେନ୍‌ଦ କିରିଙ୍ଗ୍‌ଦାସିଏତେ ମାରାଙ୍ଗ୍‌
    ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବିଶ୍ୱାସୀ ଲେକାତେ ଇନିଃ ମିଆଁଦ୍‌ ଦୁଲାଡ଼୍‌ ହାଗା ଲେକା ତାନିଃ । ଏନାତେ ଇନିଃ
    ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହାଗା ତାନିଃ । ଇନିଃ ମିଆଁଦ୍‌ ଦୁଲାଡ଼୍‌ ହଡ଼ ଲେକା ଆଡଃ ପ୍ରାଭୁରେ ମିଆଁଦ୍‌
    ହାଗା ଲେକା ଆମାଃ ନାଙ୍ଗ୍‌ ଚିମିନ୍‌ ବୁଗିନାଃ ହବାଅଃଆ ।
  gah-gah: Nene gelekelekó ogetamitive. Koma itetigí oko minatize. Monokú gigivekaho
    loló okago húnane novive. Itó nigika amenou ve noimóza, geitokagi ha netakumupe
    Guivahanímini izegipa loló ikumupe áminámini oko itetigí oko minatimó neve.
  lcm-lcm: val igenen kalakala na parik ta vopo abis palau ang. Io, val mang tasim
    roron. Kakag ta kun tasig ro. Vei singim nganing ka mamaiten luai kana angtasimal.
    Using kapo mang igenen na kapo tasim e matana i Volava.
  aer-aer: '@see-verse:PHM.001.015'
  qvc-NT: Piru mananam allichu, randishqa kriyadutashina ch'askinayki. Ashwanri ancha
    kuyashqa kriyiq masinchiq kaptin, shumaqta ch'ayachiy. Chaqa paytam ancha kuyani.
    Piru qamqar noqamandaqa masta kuyay, kriyaduyki kashqanrayku, Jisukristupi kriyishqanrayku.
    Chaymi manana yanqa runatashinaqa kuyangichu.
  tgl-ULB: Hindi bilang isang alipin, ngunit higit sa pagiging isang alipin, bilang
    minamahal na kapatid—lalo na sa akin, at lalo pa para sa iyo, kapwa sa laman at
    sa Panginoon.
  cbs-NT: ana min dayadu keskama min dayadu pepa binua min bechipaiai min betsa kayabi
    keskadan. Ean en bechipaichakayamabiaya mian bechipaikin min ea binumaxanimenkain.
    Dayadu esclavo besti jayama jakia dayadu binuan keskai mibetan Jesús ikunwainwen
    taea min betsa keska min jayaxanaii.
  xtm-NTPP: Te másu ko kuu‑ka de tee xtetuu ni ja kunukuechi de nuu ni sukan ni yo
    sa'a ni onde xi'na‑ka ma. Vaa vitna chi in tee va'a jâ ni nduu de, te katanuu
    ñukuun ña'a de, vaa in ñani o kúu de, te ka kutoo tna'a xeen o ji'in de. Te sukan
    kúu de nuu maa sa a, te kuiti sukan tna ko kuu de nuu maa ni, vi Filemón, vaa
    ni iyo de ji'in ni kua'a kivi, te kuiti kútoo ni de, te vi'i‑ka ja vitna ja ka
    iyo o ji'in de nuu Iya Tátnuni a, kuiti kutoo xeen‑ka ni de.
  nnq-nnq: Jwenio mmanda kabeje, nambu kupeta mmanda, jwenio ngoe nga nnongo gwito
    mukulondana na Kilisto. Ambala nenga na ampala mwenga chenge muno, gambu jwenio
    andi mmanda na andi nnongo mukulondana na Angwana.
  bao-NT: To biri mʉre pade coteri majʉre biro méé, ca pade cotegʉ ametʉenero añugʉ,
    mʉ yee wedegʉ, mʉ ca maigʉre biro pee niirucumi. Bʉaro cʉ̃re yʉ mai. Mʉ pee doca
    ametʉenero cʉ̃re mʉ maicu. Bojocʉre mairicarore biro wado méé, Wiogʉre ca tʉo
    nʉnʉjeegʉre biro pee cʉ̃re mʉ mairucu.
  san-ORI: ପୁନ ର୍ଦାସମିୱ ଲପ୍ସ୍ୟସେ ତନ୍ନହି କିନ୍ତୁ ଦାସାତ୍ ଶ୍ରେଷ୍ଠଂ ମମ ପ୍ରିଯଂ ତୱ ଚ ଶାରୀରିକସମ୍ବନ୍ଧାତ୍
    ପ୍ରଭୁସମ୍ବନ୍ଧାଚ୍ଚ ତତୋଽଧିକଂ ପ୍ରିଯଂ ଭ୍ରାତରମିୱ|
  huv-NT: Nganüy lango majlüy atnej nop najon nerang najiüt, nej nganüy ajntsop wüx
    atam, ngo matow nej ambeat nop najon nerang najiüt, cos nej ajlüy atnej nop micoj
    michiig wüx Teat Cristo. Sitiül xique sandiüm nej, ique alwüx netam mendiüm cos
    apmambeol ic wüx minajiüt, at aton cos ajlüyiiüts noic nej wüx minajiüt Teat Dios.
  otn-NT: Nu̱na̱ ni̱ hmi̱qui̱, 'yo ni̱ mantho guí ørpe tengu̱tho ørpa̱ yø hmi̱qui̱
    yø ja̱'i̱. Sinoque nu̱na̱ ni̱ hmi̱qui̱, guí mbɛ̱ni̱ ngue bi gohi tengu̱tho 'mø
    ngue ɛni̱ cu̱ na̱. Nu̱gä ɛ̱mmɛ̱i̱ da̱di̱ ma̱cä na̱ ra̱ Onésimo, pɛ da̱ gue'e ma̱
    da̱tho ja ngue gui̱ ma̱di̱. Porque nu̱yá, hi̱nga̱ høntho ngue ni̱ hmi̱qui̱ ya,
    sinoque ni cu̱ ya ngue n'nat'a̱ ra̱ Hmu̱ guí ɛ̱c'ɛ̱i̱ui ya.
  nop-nop: Nai indinde adi nadimimbune kwanai-mege hogok mu tibaak. Mokoŋ. Adi yadi
    kwanai-mege hatibaak, iŋgoŋ kahileune menoke hinek unduŋ tibaak. Na yadi kawene
    notne hinek unduŋ tubune welenedi kahile hinek tilat. Du maaŋ kahile hinek tibaaŋ
    u agaŋ nadilat. Adi tipilapilaye kwanaiŋiŋ gineŋ titiŋŋiŋ u kanadiune momooŋ tibaak,
    eŋ Kilisto’walaŋkade adi kaune noke hinek unduŋ tubune welegedi kahile hinek tibaaŋ.
  obo-NT: Woy poomdommow, no ko-ungkay konna ra sikandin uripon, ko konna, id ginowannan
    dud no suwod diyon to kopomakoy. Id dokollan ku sikandin to ginawa, piru lampas
    du pe-en sikandin nod ginowannan, konna ra pomon to uripon du sikandin, ko konna,
    pomon to suwod dud en diyon tod Longaggon.
  cak-ENT: Tok xel-e aviq'uin, c'a man jani hermano tüj, xa c'a choj jun asamajel.
    Jac'a vocomi hermano chic. Yin juis ninjo' rija', jac'a rat más najo', man xaxe
    tüj roma ri asamajel, man quiri' tüj, rat najo' chuka' roma rutaken chic ri Ajaf.
  lif-NT: ᤀᤠᤸᤗ ᤂᤢᤏᤧ᤹ᤃ ᤕᤥ᤺ᤰᤐᤠ ᤜᤧᤰᤁᤣ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤀᤠᤏᤡ᤹ ᤏᤛᤠᤏᤡᤒᤠ ᤏᤢᤛᤠ᤹
    ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤱᤒᤠᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤏᤢ
    ᤍᤠᤱᤒᤠᤀᤥ ᤛᤠ᤹ᤖᤡᤰ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤢᤒᤠ ᤏᤢᤛᤠ᤹ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De mitan chi nduú cā cúu ji iin mozo jā ní jeen nú, chi nī nduu ji iin jā
    váha cā, suu iin hermano jā mānī nū jíín. De nduhū chi mānī ndasí nī jíín ji,
    de nā oncā cúu maá nú jā má cōó mānī nū jíín ji. Chi nsūú jā mānī nū jíín iin
    tēe súcuán-ni, chi sīquī jā cúu ji iin hermano jā cándíja nūū Jētohō ō.
  san-TIB: པུན རྡཱསམིཝ ལཔྶྱསེ ཏནྣཧི ཀིནྟུ དཱསཱཏ྄ ཤྲེཥྛཾ མམ པྲིཡཾ ཏཝ ཙ ཤཱརཱིརིཀསམྦནྡྷཱཏ྄
    པྲབྷུསམྦནྡྷཱཙྩ ཏཏོ྅དྷིཀཾ པྲིཡཾ བྷྲཱཏརམིཝ།
  qve-NT: Hinaspapas payqa manañan huk esclavo hinañachu servisunki. Aswanqa khuyakusqanchis
    wawqenchis hinañan kanqa. Chaymi aswan más allin. Noqaqa anchatapunin Onesimotaqa
    khuyakuni; qanqa noqamantapas aswan mastaraqchá khuyakunki. Saynaqa amañayá paytaqa
    runamasiykita hinañachu khuyakunki; aswanqa Jesucristopi creeqmasinchista hinañayá
    paytaqa khuyakunki.
  pao-NT: Soo Onesimus gi numu sukwe tummatzidu oosoo ka Te Pabe'e Jesus-wi tunaka'oedyukuna,
    ooonne'yoona ta ka Onesimus unu soobedya meno'o.
  cbu-NT: 'Ndatuma suwachu, m''chuchurish taarangiya. Itaru, na Isusumun zuwanllshatishcha.
    Ashiri shiysha zuwanlleetsish tamapari ashisha chinachsha. Nuw Onísaa kapung chinaki:
    itaru shiysha m''chuchureetsinashtish aranginasha zuwanlleetsish ashiritam chinangcha.'
  usa-usa: Onetímatima wemá mórama meyámmá íma mayéna paá kayóq-náqíye. miráimanibo
    wegáráq miráuma Îtu Káríqtoqtabama ákáina-abaqawaaraa-naqiye. kemá weqtábámá timuqá
    kémarakaunaboa emá weqtábámá amuqá marakánóne. wemá keqnáámmá ení kayóqá mayánîmanibo
    íbêqa wemá Îtu Káríqtoqtabama enábâqawaamiye.
  soy-soy: Úu kɔ nɛni nkpéni mɛsɑmɛ ulɑ́si. U ulɑ́si felɛ. U nɛni umɑ́rɛcɔ lɑlɑ
    kɛcirɛ lɛ. Mɛyíkíyiki kɑm u lɑ. Pɔ̃́ ticuruu yɛ́ kɔ u n lɑ ɑi tɔ́su nɛ̃́, tɛ
    u kɛsoipipi lɛ un kɔ Upíimɑ kupɛ́nɛcɔ kɛ́mɛɛ upɔ́mɑ́rɛcɔ nnyɑ.
  hui-hui: Ai áyu ibu garabaya biabe ale biahaga hangu ndogo ibu Kerisoha howa iya
    hameneore kabagoni. Ibuhondo gubalini howa mitangi timbuni ho kogoni. Í̠na ibu
    garabaya biabe ale biahagabi Anduane Homogoha í̠naga hameneorebi ka mitangi buwa
    ibuhondo gubalini timbuniore ho holebere.
  amf-amf: Keeda kaara os hambesana kinka kinin dahayno waadima eedidettsi dayma,
    waadima eedira sagi nashadhaa hasa imbanaasdettsi kida maate. Harrna hambhidianna,
    isa kattsi nashadhaa imbanaasa ki hanna, waanka hana kinin waadadhenbee Imba Kiristooska
    hambanaasa kinin dohonbeka hana hamin kalon nashadhaa kida maate.
  quc-NNT: Man käk'oji tä chi na awuk' xa jas jun patäninel, xane käk'oji awuk' rech
    k'o na ri katuto' wi chuwäch jun patäninel. Je' kub'an na jas jun loq'alaj qachalal
    kojonel. Ri in, sib'alaj loq' ri Onésimo chnuwäch, ri at k'ut xuquje' rajwaxik
    sib'alaj loq' kawil wi. Man xaq tä jun winaq ri Onésimo, xane xuquje' jun qas
    qachalal rumal chi junam uj kojoninaq che ri Qajaw Jesucristo.
  dob-dob: Lowa tauna ꞌimu toguinuwa, ta gete tugai nigeya ꞌaene ꞌietoguinuwa namo,
    ta tauna wate tada ꞌawatasina Yesu Keliso ꞌenega. ꞌAboꞌagu niꞌatu yaꞌawa tasinena,
    ta ꞌoyo ꞌilobweneyo be ꞌuꞌawa tasina ꞌaiꞌaile, manuna tauna ꞌimu toguinuwa ta
    tasiyo wate ꞌida ꞌInapwana ꞌenega.
  wrs-wrs: Heva ombandhana andranindrinielmangas owaiva, heva os besal ombandhana
    andranindrinielm, eva yena mongawa Kristusnindrinielm, ten pev und vevm. Kava
    kavpa und vev mindnam hemba. Wo heva os yimba si mindnam und vevra hemba. Yimba
    si und vevra hemba, os eva himba indhanarinita, wo mendekli-inda yimba si osva
    nonglavav, mongawa Kristusnindrini kana.
  mca-mca: Hats nite' hik ƚunye'j qu' ewi'ƚe'ƚe qu' witƚinek'e (esclavo), qe hane'en
    les in weju'ƚij in witƚinek qe inejefe'epji' iye pa' Intata, yakha' te'eme qi
    in hisu'un, qa akha'ƚe qa tsikfe'l ewets in les qu' qiyi'ija qu' isu'un, qa nite'
    ewi'ƚƚe qu' nata'ƚets in jukhew qu' isu'un qe in inejefe'epji' iye ha' Yatsat'ax'inij.
  tzo-TZC: Pero mu xa coꞌoluc jech chac cꞌu chaꞌal jun mosovil. Yuꞌun más to lec.
