  ksd-ksd: vakir da ra vilavilau mulai, na lia ta diat ra umana vilavilau, da a vakak
    na turam, i vakak muka piragu, ma i manga vakak piram, ure ra palapakana ma ta
    ra Luluai bula.
  msm-NT: Su sugud kuntoon, konad no puli nu da sikandin suguonon, di ogyabow on to
    pagmahal nu kandin su suun nud man to pagtuu. Pighilabi kud yagboy sikandin, di
    yabow on podom to paghilabi nu kandin su suguonon nu dow suun nud man isab duon
    to Ginuu.
  myk-myk: Ga nimɛ, wu ɲɛ nago kanna bulo wu ɲɛ sanha wɛ. Wu tayerege ya pɛlɛ bulo
    wogo na. Wu co ni taanɲɛɛgɛ ni, mʼa wu co ma ceboro. Wu kaa kunni ya dan nɛ ni
    fo xuuni, ga wu kaa kuuni ya yaa na dan mu ni na toro nɛ tàan, bani sipya wu ɲɛ
    wii, na nɔhɔ pye Kirisa wo.
  sbe-sbe: Iya yom heyayai tauhaina, na sunuma debanaena ye hemala kada kaha. Iya
    ya gadosisiyei, na nuwana yom gadosisi iya unai kabo ye lakikalili, matawuwuna
    iya yom hali tamowai yo hinage kam kaha Guiyau debanaena.
  mcr-mcr: Täŋgaŋi iqu tqä wäuŋuä-kiyqä hiŋgiŋqä qu eäqä-qe, iqu Jisasi Iquenyqä quuvqe
    ne eqiyätuŋquä-pa eqiyätäqetaŋi, tatqä-guäka eŋqä-paŋä-qu inä eäqi. Iiŋä iutaŋi
    nyi iquenyqä kuapänä nyinätqätaŋga, si-pqe iquenyqä aaŋä kuapänä kiŋguäniqe. Iqu
    tqä wäuŋuä-kiyqä-qu eä, itaŋga Naqä Iqueqä hueqä-himqä iutaŋä tqä-täuä eŋqä-paŋä
    iiŋä-que äqunätnä, iquenyqe äkinyänä.
  cux-NT: Naati maaⁿ ní nguɛ́ɛ́ cuta'a di saⁿ'á 'cūū tan'dúúcā esclavo chi 'áámá cānee
    sa dichíí'vɛ̄ sa dii naati tan'dúúcā chi 'aama saⁿ'ā n'daacā ca, nguɛ́ɛ́ ti 'aama
    esclavo caati maaⁿ ní Onésimo 'cūū 'áámá hermano yeⁿ'e yú chi neené neⁿ'é 'nū.
    'Úú neⁿ'é taavi hermano Onésimo naati dii canee chi dinéⁿ'e taavi ca di saⁿ'ā.
