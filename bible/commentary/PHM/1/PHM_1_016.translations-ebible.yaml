    E Bomana iji ma vierafeno fuk fu ijeg ma vierafek.
  mps-mps: Tama megi aga te olo sę ebo bidi naga ma egobeo. Menio. Da bidi sela Genuai
    Bidi Jisasde wadolobaso, te bidi Onesimus aga da te da sigo ama mu dao. Tama megi
    aga dago ama mu gagawali, dago dwagi yai homu aga dali ebo dao. Te eno digi aga
    dali te eno ama mu te homu eyu, aga dali wiegi yai homu ebo dao. Me ma, nago eno
    ebo homu aiyaba elaluyu, tama nago te homu eyu, aga nago sę ebo bidi bidiyu,
    te me nago ama dao, tama nago aga dali dwagi yai homu elama, godolo mu yao.
  pab-NT: Haikoahetehena homana xakore hoka maisa atyo wakahareheta xini. Hiyaiya,
    wakahare xahehare atyo, wihinaehare atyo Cristo koamaniya tyaohenere hiyeta. Noxiyakawali
    atyo. Exahe tehitiya hoka hixiyakawala. Maisa atyo halititere xini, wihinaehare
    kaiserehare atyo Xekohaseti hiyeta.
  llg-llg: Faik fo ana nalai, na kada ana dadik neu o atam. Tehuu hatematak ia ana
    fali, de ndia boe dadik neu o fadi susuem. Au boe oo sue ndia alan seli! De hatematak
    ia, ndia sosoan boe tamba neu o. Ndia ta kada dadik o atam, tehuu ndia boe oo
    dadik neu o fadim, fo sama-sama mamahele neu Karistus.
  kyf-kyf: Nɩɩ, ɔ 'nɩ 'maslɛɛn gaylo -kpʋa nya -mɩ, ɔ -zi -slɛɛn gaylo 'wʋ. Ɔ mɩ na
    yɩcɛ nya -Zezu 'wʋ, 'ɩn ɔ mneni ɔ 'ka -na yɩcɛ nya -mɩ, we 'ka na -nʋ 'wʋzi. Filemɔ,
    ɔ mɩ -na gaylo nya, 'ɩn ɔ mɩ 'yaa -na -Lagɔbheli -zɔnʋ nya.
  tpi-tpi: Nau yu no ken ting em i wokboi nating tasol. Nogat. Tru, em i stap wokboi
    nating bilong yu, tasol nau em i kamap brata tru bilong yu na yu bai laikim em
    tru. Mi yet mi save lukim em olsem brata tru na mi givim bel bilong mi long em.
    Tasol mi save, yu bai laikim em moa yet. Yu bai laikim pasin em i mekim olsem
    wokboi nating, na long Krais yu bai lukim em olsem brata tru, na yu bai laikim
    em tru.
  mih-NT: Ta ña maa ñi muzun cuu sii ra vityi, zoco minoo cuhva vaha ca vatyi cuu
    tucu ra minoo hermano, ra sa cuñi xaan yo. Cuñi xein sii ra, ta cuñi si sa cuñi
    xaan ca moo sii ra ñihi ca. Ta yɨvɨ tañi ñiyɨvɨ ndya vaha ñi, zoco cuñun sii ra
    tañi minoo hermano yo sa cuenda ra ndyaca ñaha sii yo.
  qvh-NT: '@see-verse:PHM.001.015'
  kms-kms: Muq ni nunde taq pu yenu yembe nand ye nganye kin pugri nei ghamb wayequ.
