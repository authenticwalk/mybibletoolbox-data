  okv-okv: Onesimus na nau namei etija rate no namei be aisuja. Eto no pure ari embo
    pere mane rate no tunga humbari eto ekalesia vahai embo aisuja.
  mxt-NT: soco ñima tari noo musu ri, soco tari noo ra vaha ca. Vatyi yañi yo cuví
    chi ra. Ta cuñí xain chi ra, ta vihi ca yoho, tahán chi cha cuñí con chi ra. Vatyi
    ñima noo yañun cuenda coño ñuhu ri cuví chi ra. Soco yañun cha cuenda Sutu Mañi
    yo cuví chi ra ñandɨhɨ.
  tzo-NT: Ma'uc no'ox amozo ti chaviq'ue. Ja' quermanotic sbatel osil. Ja' c'ux ti
    co'ntontic. Jelaven c'ux ti co'nton jtuc. Ech'em to c'ux ti avo'nton uc yu'un
    ja' amozo, ja' avermano xa uc ti stojol ti Cristoe.
  ind-AGS: Dia sudah lebih dari sekedar seorang pelayan. Dia adalah saudara yang sangat
    dikasihi, khususnya bagi saya, dan bahkan lebih bagi kamu, baik sebagai seorang
    laki-laki maupun sebagai saudara seiman dalam Tuhan.
  omw-omw: 'E mate mwaa entaraqaataira hiama mwi vaisirara nte rupa tau vaisiva mwitaama
    nraahu variarive tiraitira, e mwitaama qiante: Onisimaasiva qutaaqama kyero Kotira
    nraaqiaraqama virara tina, nte mwianra ni kata pakyaave qianinrave, qiante. Nte
    mwi vaisirara ni mutukya vaihana nte mwianra ni katave tura. E qioma mwi vaisirara
    tiqara, Mwiva ni kyaiqa vaisi kyuqeva variqaro mwiva Karaisira nraaqiara varivara
    tiro, mwiva ni kata pakyaama variho, tinanra.'
  yrb-yrb: Bodere dawana anu sabua ueta amara. Awonana dawa sabua ueta amara torowa
    me, dawana nanu naiye. Nono abaide, bodere dawa anu sabua ueta amara, nono awonana
    dawa Godinu sina nauiba dawana anu sabua ueta amaraini anu aiye.
  maa-NT: Ta̱nga kì k'oa̱á s'ín 'ya takoìn koni tsà jngoò xi ta̱xki̱ chi̱'nda; ìsa̱á
    'ñó ndaà jcha̱takoìn koni tsà jngoò 'ndsì xi 'ñó ndaà matsjachi. 'A̱n, 'ñó matsjake̱;
    ta̱nga ngaji̱ ìsa̱á 'ñó ti̱tsjachi mìtsà ta koi kjoa̱‑la̱ nga chi̱'nda tsi̱ji
    ko̱ma, koi‑né nga jyeé 'ndsè chibà i̱t'aà ts'e̱ Cristo.
  mcq-mcq: ꞌEnaꞌomo hu iviamaakaho pwea kaivo pwea puni ꞌunami jaꞌina pana vo nuni
    vwea kaꞌene na oja mahujina. Ikaho nara hu oja mahujina vo iviamaa hu oni vuꞌujaho
    haharu pana vo Natohwi jihuni vaji vuꞌujihunaꞌe ijara marana asima paranana.
  sus-A: عِ تَن بّ يَكْسِ، عَ تِدٍ بَرَ دَنفِ كٌنيِ رَ. عَ بَرَ قِندِ عِ نفَشَكٍرٍنيِ
    يّتّ يَتِ رَ. ﭑ تَن بَرَ عَ شَنُ كِ قَنيِ، كْنْ عَ لَن عِ تَن نَن شَ عَ شَنُ دَنفِ
    ﭑ نَ عَ شَ مِشِحَ نُن عَ شَ دَنشَنِيَ شَ قٍ رَ.
  jpn-1965: もはや奴隷としてではなく、奴隷以上の者、すなわち、愛する兄弟としてです。特に私にとってそうですが、あなたにとってはなおさらのこと、肉においても主にあっても、そうではありませんか。
  fra-SBL: non plus comme un esclave, mais plus qu'un esclave, un frère bien-aimé,
    pour moi surtout, mais combien plus pour vous, dans la chair et dans le Seigneur.
  yka-yka: Matuˈuhin banyagaˈnu hadja iye saguwaˈ kuweˈitu langkew pe iye amban banyagaˈ
    peggeˈ pungtinaˈite bi ne iye kinalasahan peggeˈ saliˈ kite bi sandel pu si Isa
    Almasi. Aku malasa ku teˈed si iye saguwaˈ pasōng lasanu si iyehin peggeˈ banyagaˈnu
    iye duk pungtinaˈinu isab sabab sandel ne iye pu si Isa, Panuhutanin.
  mle-mle: Aw kita di minak kipa yawiy duw-ada ti maa. Aw a javim yitaypik tikina,
    di minadi mina mawul yiladi Kristen gwalugwa duw tikinaad. Wunak ab di wuna mawul
    yiladi Kristen gwalugwa duw tikwanaad. Di minak wunaam yitaypik tikinaad kipa
    yawiy duwawa Kristen gwalugwa duw nakamwiyib minak tikinaad.
  shp-NTPO: Jatianra min yonoti keskáres moa itima iki, bebon jakonra itiki, mia jaon
    kikini keenai min wetsabi keská moa ikax. Eara kikini jaon keenai, jatian miakayara
    ibiresti jake, moa westíora joni keskáakinres shinanyamai, Ibon janenko min wetsa
    iketian.
  aom-aom: Avevejöꞌoho hu bogo ma-jasi muemu vaejahaje aho jioꞌi aꞌi jasi huë baejanue
    ö maeje. Iae na hesi örire börömo bëhe uehorovajeje. Röhu jero na iosiremiromo
    börömo mae hu uehorovo avohoꞌanue ë hesi bëhoho hu jasi mu vaejahaje ae jioromo
    jaꞌo huꞌo Badare ae gemuoho jëvëꞌego.
  geb-geb: Ndu ntigem kha ndɨkndɨgar anan muuŋ thari, ana fhura ndun ŋaara guma kɨrga.
    Fhuvara. Ana guigira fhura ndun ŋaara guma kɨrga. Ndu ntigem kha ndɨkndɨgar ana
    muuŋri. Ana guigira Zisas khothɨgap, ana ndu phorge rɨgine fara muuŋgi. Ndu guigira
    won ndavar anan nɨɨŋgip, ŋko fek gu ŋguk kɨri. Gu nduara ana gari, ŋka guigira
    fek gu ŋguk ma. Gu maaŋ muuŋgiap won ndavar ana nɨɨŋgi. Gu maaŋ muuŋgiap khueŋ
    kaŋgi, ndu guigira won ndavar anan nɨɨnga. Ndu vhɨra ana fhura ndun ŋgarɨv muunga
    tɨvi, ndu guigira nta vuzvugirga. Ndu Krais zɨn panan ŋko fek gu ŋguk kɨv, ndu
    guigira won ndavar anan nɨɨŋgirga.
  bsj-bsj: Maca yila caga ti tak, con la canga yii mwe ken mo cuitiyẽ, la nyo ma fiye
    mo wiyeu. mor bwiye kanye mor teluwe be.
  cak-cak: Pero man xe ta chic lok'on asamajinel, vacami más chuvech jun asamajinel,
    roma rija' jun ri junan kaniman ri Jesucristo riq'uin. Yin can ninjo' rija', y
    veteman chi rat más xtajo' que chinuvech yin, man xe ta roma chi asamajinel, xa
    roma chi jun kabanon pa rubi' ri Ajaf riq'uin.
  chf-NT: Pero mach co que a sapän ca' untu a wajpatan. Co que a sapän ca' untu mero
    a yajben lot uc'a u tz'ombi Cajnojala. No'onba cä yajna'tan chich, pero más c'änä
    a yajna'tan ane, y mach uc'a a wajpatan sino que uc'a u tz'ombi Cajnojala aj Jesucristo.
  tlf-tlf: Siin uyo beyo kapmi ogok kemin tinum ke-bii-se kuta, asok kamano koyo ogok
    kemin tinum uta kup ba kale minte, kapsino alop maagup Krais imi ilak dugamin
    tinum ke-nala kalapmi duup aligaap keba ko. Kale bemi aget uyo kobebi kale, nugum
    kapkal mungkup utamapta, beyo kapmi ogok kemin tinum e minte, beyo kalaptap Kristen
    keba kalaa age-nalapta, bemi aget uyo fomtuup kobe-nalapta o ageta ko.
  piu-2006: '@see-verse:PHM.001.015'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chacꞌul woꞌ chic awu̱cꞌ i One̱simo reꞌ cok ruꞌ cꞌolok pan
    acꞌux chi maꞌ xa jeꞌ ta chic ricab jenoꞌ xa hab wach queh awaj camanom i ricꞌuluric
    na̱banam maj yuꞌna acha̱kꞌ chic pan niminic. Reꞌ kacha̱kꞌ wili kꞌuruꞌ reꞌ kꞌe̱ꞌ
    tiꞌ nwicꞌraj i hin, til kꞌe̱ꞌ woꞌ chic tiꞌ chawicꞌraj chiwach ricꞌrinjic niban
    i hin maj yuꞌna narisoljic je awu̱cꞌ chi rinimem chic i kAja̱w Jesus eh chi narojic
    woꞌ chic camanok awu̱cꞌ.
  tue-tue: Atitóre mʉʉrẽ dutiapenori basocʉ dícʉ niiriqui sáa. Nemorṍ ãñurõ tiiápugʉ
    niigʉ̃daqui. Marĩya wedegʉbiro biigʉ́, marĩ bayiró maĩgʉ̃́ niiĩ. Yʉʉ cʉ̃ʉ̃rẽ bayiró
    maĩã. Mʉʉ doca nemorṍ maĩcú. Mecʉ̃ãmena mʉʉrẽ dutiapenori basocʉ dícʉ niirii;
    cʉ̃ʉ̃ Jesuré padeogʉ́ niijĩgʉ̃, mʉʉya wedegʉ tiiróbiro niiĩ.
  bjp-bjp: Ma igii, gong mang o par u arae nenge fafauun foes, gong. On par u mang
    arae nenge sun biitom tutus. Ia ier isi, isau le wo, on lala ier tom isi, wara
    le i nenge tom foim kiam, ma i tuamlik sabin na asa Kumguui.
  xon-xon: Dandana wee, waa ki bi ke unaagbiija na. U jer unaagbiija. U ye tina aabo
    u ti gee u na la. M yaa gee u kan, aa ga li gee u ki jer kina; ba pu? u ye saanaagbiija,
    ki mu ye aana aabo Tidindaan pu.
  tzo-ZNT: Maꞌuc xa noꞌox amozo yaꞌel ti chaviqꞌue, yuꞌun jchiꞌiltic xa ta xchꞌunel
    li scꞌop Rioxe chac cꞌu chaꞌal li yane ti jcꞌanojtique. Yuꞌun jcꞌanoj tajmec li
    Onésimoe. Li voꞌote más to acꞌanoj yuꞌun jaꞌ amozo. Lavie coꞌol xa avichꞌojic
    ta mucꞌ ti Cajvaltic Jesucristoe.
  mpm-NT: Vijna na ti tukaa saꞌa ra nava ja kuu da muzu ra, chi suꞌva saꞌa nanu ja
    kuu da ɨɨn ñani ra ni kaku jiꞌin ra jiin. Ti suni siaꞌan saꞌa maa ri ja kuu da
    jiin ri. Ko viꞌi ga kuu da ja kuu nuu roꞌo, chi vijna na ti kunukuachi da nuu
    ra ja kuu da ɨɨn chaa ni kɨvɨ ndaꞌa Jitoꞌo.
  ots-NT: Nuya, bbʉ pé xquí cuajti, ya jin da pɛjpiqui gá fuerza, ncja ngu̱ nguá dyøti
    má̱hmɛto, Nuya, da pɛjpiqui cor pöjö ncja ngu̱ hner tzi cjua̱da̱ ca guí ne. Nugö,
    dí ndo ma̱j nʉr Onésimo, cja̱ hne̱hquiguɛ, pe ntoja más guí ndo ma̱di, como ir
    mɛfiguɛ, cja̱ guejtjo hne̱ ya xi ir cjua̱da̱, ca ya xcá hñe̱me̱ cam Tzi Jmu̱jʉ
    Jesucristo.
  hoy-hoy: लेकीन ईगी टु दास उन घाई ईला उलटा दास से भी वळ्लेव प्रिय वार्ट उन घाई, मतलब
    ना रा आऊन से प्यार माळतीन, लेकीन नीव आऊक मंळसा अन नाता देल अदिक प्रभु उन नाता
    देल नान से यक्कुल प्यार माळी.
  amo-amo: Na adu kuchin ba akalin kuchi, nafo gwana kinnayi nighere badi nin nanin
    nanere abadikitife nanya kidoawo nin nanya Nchikilari.
  pjt-pjt: '@see-verse:PHM.001.015'
  cwe-cwe: Na sambi si mtumwa kaidi, mbali ni kufosa mtumwa, ndugu mulondwa mwa Chilisito.
    Yeye munhu goya ng'hani kumwangu! Na munhu goya ng'hani kumwako, kwaviya yeye
    ni munhu na ndugu kwa kuilumba na Mndewa!
  daa-NT: Dak talin̰jiɗo pey ar ɓerre. Ŋaar pakgig ko ɓerre serek, ŋaar siŋjiŋ ɗo
    Iisa Masi. Nu elgig dakina, kar kiŋ gay yaa elin̰ pey paka. Kii elin̰ji-ak asaan
    ŋa gem ar kiŋke ho asaan ŋa siŋji oki ɗo Iisa Masi.
  mlp-mlp: Ta teq muran in ningo hib lehid ni kabibiy mat nog a hi waqdaq. Helmo in
    ningo kabiy emdaqta. Teq in ningo hib lehid ni nimaqbab araq anan ninad bilaqaqta
    nazaq nog ni tuwaqdaq. Ya mat na loyinsa in ya imaqbab dimun diqta nog iyaq. Sa
    in ningo hib ta lehid ni nazaq tiloyindaqmo. Ad ne giger araqibmo Iyahta aholib
    soqoteq inaq osad ni mat na anan ninad bilaq gigayindaq.
  ape-C: Aria douk, anan madae kabi riguk um atin uwe, uwok. Um agundok nenemen mour
    meyoh utabor uwok um. Douk neshagrakuk namudok natogur kabi nyakin wanin abom
    um. Aria nyak ta urkum munawashaman. Eik adur urkum manawashaman, aria nyak ta
    nyishagrakuk eik urkum munawasham abom anan. Um maresh? Anan ta nunemen mour meyoh
    aria shopunek natogur abom kabi anan nyakin wanin um agundok pagipesh Debeini
    um.
  bgs-bgs: Áknganni ánnà dád állang nu sikandin, asal tuu madigár su kataladi nud
    sikandin. Agad tuuwa ágginawa kandin, asal tuu ka pa guminawa kandin ka tandingán
    katô kaginawa ku kandin, su sikandin tô állang nu asta tô kataladi nu ukit ka
    kapamaké din katô Áglangngagán.
  faa-faa: E pariperakano asekea hemakapuraka, “Onísimaseane aporo raipa roposa hákasa
    yiyapo,” aíyaka hemakapukupo. “Onísimaseane isiapo Keresoa paosa aporo maepo,”
    aíyaka hemakapunie. Eane nōmo hemakapurakanapo. E Keresoa paosasamo nómo soko
    eane hemakapukusapo. Onísimaseane nómo aporo raipa roposa rea nine, e nómo Keresoa
    paosa maepo. Asiamo nómo eaki kakaro hemakapukusapo, aíyaka nōmo hemakapurakanapo.
  kik-kik: no ndagacooke arĩ o ngombo, no akorwo akĩrĩte ngombo, acooke arĩ mũrũ wa
    Ithe witũ mwende mũno. Nĩ wa bata mũno harĩ niĩ, no harĩwe nĩ wa bata makĩria,
    arĩ ta mũndũ o na ta mũrũ wa Ithe witũ thĩinĩ wa Mwathani.
  cap-NT: Jaziqui anac̈ha piyunakazqui. Antiz Yoozquin criichi k'ayi jilazakazza.
    Wejrqui niiz̈quin k'ayachuc̈ha. Walikazza niiqui. Amzakaz Onesimuz̈quiz k'ayachaquic̈ha
    am zuma z̈oñiz̈ cjen, niz̈aza Yoozquin criichi jilaz̈ta cjen.
  ksr-ksr: Wala weleŋqeqe omaya kolooŋ laligoroto, kambaŋ kokaamba ii uuguŋ eja qaita
    moŋ kolooja. Uuta meleema mono wombo alanaraga kolooja. Niinoŋ iwaajoŋ siiŋ mamaga
    mobe giinoŋ eja ii iina Pombaa buŋa kolooro iwaajoŋ nii nuuguŋ siiŋ honoŋa qaa
    momakebaga.
  eng-TNT: 'not nowe as a servaut: but above a servaunt I meane a brother beloved
    specially to me: but how moche more vnto the both in the flesshe and also in the
    Lorde?'
  sbs-sbs: Kete na ve muhikana hape, kono yo hita muhikana, muukwaangu yo sakahala.
    Yo sakahala sihulu kwangu, ni ahulu kwako, konse ni mwinyama ni kwa Simwine.
  sue-sue: Gita nu soumai gege asinoisosa, ata zeme meni awa nu soumai asai awa dainitinoya
    asamunosa. Nu gera otao nasokai asamunosa awa. Na numore dubara dumi pupinowena,
    ata nine meni awa nu tamara soumai niso ata gera otao niso wero nuamunoya awa
    giro numore dubara dumi bamu pumamunosa awa.
  fra-NCL: non plus comme un esclave, mais bien mieux qu’un esclave, comme un frère
    bien-aimé, tout particulièrement aimé de moi, et combien plus de toi, aussi bien
    selon la chair que selon le Seigneur ?
  bhg-bhg: Boroko embo awa ito buro embo akuta ae ata ainda dero buro emboda dero
    daginegari. Embo awa nameji ito. Edo embo awa ito topo edo Badari da topo. Awatedo
    embo awa na bé dubobudo ena, ata ine na daginegedo embo awa dubobudo ata.
  snn-NT: Baguëni si'arën baguë, ro yo'o con hua'guë se'gare'ru baguëte se'e ëñama'iñë
    më'ë. Më'ë te'e bainguë ai yësi'quëre'ru baguëte ëñaguë ba'ija'guë'ë më'ë. Yë'ë
    yua baguëni recoyo ai yëguë sëani, më'ëbi baguëni quë'rëreba ai yëguë ba'ire'ahuë.
    Më'ë yo'o conguë se'gare gare se'e ro'tama'ijë'ën. Më'ë te'e bainguë Cristo naconi
    te'ereba zi'insi'quëre ro'taguë bojojë'ën.
  atb-NT: Yhang gi, htâng hpyang, jùn rayuq dông a nghut e za, jùn htoq má je ge é
    chyitdap gumang hpó dut râ nghut bê; ngá matú, yhang gi, ngò chyitdap dik é sû
    nghut lhê; náng matú kúm gi, byù rayuq dông le, Yhumsîng Yesuq má gumang hpó rayuq
    dông le, je riyhang chyitdap râ sû dut bê nghut ri.
  cek-AK: Toe anih loe vaihi tamna ah om ai boeh, tamna pongah sang boeh, kai hanah
    loe palung ih kam nawk baktiah ni oh, nang han cae loe taksa hoi Angraeng ah kawkruk
    maw palung ih amnawk baktiah om aep tih?
  bkd-bkd: Iman saini kenà nud en ulipen ba nabuhat en ha suled nu duun hu pagtuu.
    Saini palanggà ku tungkay ba ayuwà pa gayed mahal diyan ta ikaw ta ulipen nu daw
    suled nu pa gayed duun hu pagtuu hu Ginuu.
  ctu-76: Mach chʌc che'iqui che' bajche' lolon ajtoñel jach bʌ pero wale iliyi más
    weñʌch como mi yajñel che' bajche' p'untyʌbil bʌ hermañu. Mic wen p'untyan, pero
    yom a más p'untyan, jatyet. Mach che'ic jach bajche' winic ma' p'untyan, pero
    che' bajche' hermañu bʌ ti lac Yum.
  lac-NT: Ca' bin uruc a c'urew Filemón, mʌ' bic a c'urewi' ca' bin uruqui' quire'
    tu yacsaj tu yor, Onésimo. A baje'rere' Filemón, a wits'in Onésimo, quire' tu
    yacsaj tu yor. Ca' a wacsej Onésimo, an ten bic a mac a jach yaje'. Quire' a teno'
    in jach yajquinta Onésimo xan. A techo', jach manan ca' a yajquintej Onésimo,
    quire' mʌ' chen a c'urew, bayiri' a wits'in. Quire' tu yacsaj tu yor u t'ʌn Cristo.
  xla-xla: Epedeme wa꞉ta ya꞉ye ma semtlepiye, wa꞉ matle ya꞉ye isikimi wa꞉ isili tle
    halemama asiyama pa꞉le dla oko hamhala demiyo. Adipalati, ya꞉ mape watapo Keliso
    dulu dla mikadepe dle oplami amko depo halapo. Epedeme na꞉ta ya꞉ye sikemte malamde.
    Epapedeme asiyama wa꞉tapo ya꞉ye Keliso dulu dla wa꞉ ei ikadepe some sikemte malahallepe.
  xav-NT: Cristuhu zazei'wa te za oto 're mo, Onezimo hã. Pawa'âbâ ãna aima romhuri'wa
    si 're morĩ õ di za oto. Cristuhu zazei uptabi 'wa oto 're morĩ wa, wano te za
    oto 're hâimana, Onezimo hã. Tô sena sawi di, ĩ̱ma. Tawamhã aima sawi uptabi di
    za oto, ta hã. Asiré ĩsazei'wai wa, ano te za oto 're mo, asiré.
  cuk-cuk: Mer maiyob bar be Onésimo-dako. Suli, aba bur bule be dakoed, gwenad-nue-sabedyob
    be abingaoed. Ar we-gwenad an bela-belad sabed, ar bedi bur bule nue-sabguergebed.
    Dule-yogasaaledyob be sabguosulid, Bab-Jesúsʼgi-be-gwenadyob be sabguoed.
  tbf-tbf: Ma a kap malan va eie ke petspets eiekesen mi mei ese ta kalei rio mi petspets
    malan e kasi tuktuk. Kong tentoiv rakot se Onesimo a leong eiekesen ke tentoiv
    rakot seie a leong beitsak simi vunan a kap va eie ke petspets mo eiekesen e kasi
    i aron ken tentoiv mi Nguts.
  uig-CYR: Мениң шундақ дегиним, униңға қул қатарида әмәс, бәлки қулдин көп үстүн
    — маңа нәқәдәр сөйүмлүк, шундақла саңа техиму шундақ болидиған (инсаний мунасивәтләр
    билән һәм Рәбдә болған мунасивәт билән), сөйүмлүк қериндаш қатарида егә болисән;
  ikw-NT: Ọ bụ́ma lele ọhi, o kakwo ọhi, kọvu lele nnwọ nda be whnụrnu n'anya. Ọ zị
    m mkpa k'ezi, kọvu ọ zị ị mkpa kakwo lele badnụ nụ lele nnwọ nda nụ rime Nyenwe
    aị.
  khs-khs: 'Ewa mene inapita: matanese Onisemasewa tima:na: tisene sena wa:la:ya semetei
    kakeye esa: matanepa. Onisemasewa nini Kelesowemi pala ma:ekeye esa: matanepa:.
    Ewa keyawa matanakeye. Ewa Kelesowemi palanase, neyawana ewa matanema:na:keye.
    Onisemase ewa ne tima:na: timita: wa:la:ya enewamona, ewa ne Kelesowemi pala ma:ekeye.
    Alake, keyawa emawa heneye matanema:na: esa: matanekeye.'
  dwr-ENT: ሲሚ ሃዋፔ ሲንው ኣናሲሞሲ ኣይሊያ ጊዴና፤ ሺን ኣይሊያፔ ኢ ሎይ ኣ፤ ኢ ታው ኣይ ኬና ሲቆ ኢሼ! ቃሲ ኢ ኔው
    ኣሳ ባጋናካ ጎዳ ባጋናካ ኣይ ኬና ኣዳ ኢሻ ጊዳንዴሻ!
  pma-pma: Ka kosa, kei roviteis slev tai onom. Vuo. Kei tahos muli slev tai, kei
    vi more tumali. Inau ek vati, ka keik, em hehati mok, veni kei vi slev onom ka
    tumali emun en isen Asuv Iesu.
  atd-NT: Di kuntoon, konad on no uripon nu ro si Unisimu ko kono no sulod nud on.
    Dakol ka goinawa ku kandin di dakoldakol man ka koykow no goinawa kandin su nohimu
    on ian no patalasulod ta su ligkat to nigtuu on to Lagboy no Igbuyag ta.
  tel-2017: ముఖ్యంగా నాకూ, శరీర బంధాన్ని బట్టీ ప్రభువును బట్టీ మరి ముఖ్యంగా నీకూ అతడు
    ఇక ఎంత మాత్రం బానిసగా మాత్రమే కాక అంతకంటే ఎక్కువగా ప్రియమైన సోదరుడు.
  hat-BSA: pa tankou yon esklav ankò, men plis ke yon esklav yon frè byeneme, sitou
    pou mwen menm, men plis ankò pou ou, nan lachè e nan Senyè a.
  top-NT: Chí pa̱t maklhti̱nana la̱ yaj cha̱tum tasa̱cua tí ixtama̱huani̱ta, yaj pa̱t
    li̱cxila la̱ mintasa̱cua, chí pa̱t li̱cxila la̱ cha̱tum minta̱cam tí nalakalhamana.
    Aquit snu̱n clakalhamán la̱ xli̱ca̱na quinta̱cam, pero huix mini̱niyá̱n ma̱s nalakalhamana
    porque li̱scujá̱n la̱ta maká̱n y xa̱huá li̱tanú quinta̱camcán porque chí li̱pa̱huán
    Cristo.
  msk-msk: Adoon buku da gaid nang sogwanun yaan, toyo yaan labaw pa sang sogwanun
    kay yanarig da kang Jesu Kristo. Mayn da yaan nang kanmo lomon na kyakarugunan
    mo, labi pa kanak, toyo labaw pa digkanmo kay yaan kanmo sogwanun na arag da kamo
    tomotoo kang Jesu Kristo.
  gyr-NT: Ndahe iri chira mbiguai tẽi. Ahe rumo avɨye catu itera mbiguai güeco agüer
    sui. Esepia, yande rɨvrɨ niha yande rembiaɨsu secoi cũritei. Che asaɨsu eteprɨ
    iyavei nde eresaɨsu catu irira che sui. Ndererecoi chira ava nungar tẽi; erereco
    tuprɨra saɨsusa pɨpe yande rɨvrɨ nungar tuprɨ ité yande Yar upe nara.
  kmh-kmh: Bi yikop woŋg giñemb rek ma mindeniŋgamb; nuk miñiy mam chir omiŋal yipund
    giy ak, nip chiŋgiy mindeniŋgamb. Nup bi woŋg giñemb rek ma niŋniŋgamban; nuk
    Gor binuk bap, namam nand key ak rek mapin niŋniŋgamban.
  ukr-ONPU: але вже не як раба, а краще за раба – як улюбленого брата. Він є дорогий
    для мене, але ще дорожчий для тебе як людина і як брат у Господі.
  emi-emi: Karika va nongina tau ngai uungu ia karika etokatoka tale aloannaane, ta
    elaulau tau ngai uungu eteva karika etokatoka tale aloannaane, ia masi kapumaili
    ia. Masinaaili ia etaghi me maamasinaane etam aue enamungaili va kapum tau ngai
    uungu ia, me kapumi ia mausi Vau ngepona ateva.
  zpv-NT: ya ayiru zigadxiꞌh mooza sino que nin lasahca ru loh tuhbi mooza, o sea
    ziga zi tuhbi bwihtsi bihda luꞌh; naꞌh rucaꞌh duxa stoꞌn laꞌh bi, per yiꞌh mahzi
    ru bacaꞌh stoꞌ luꞌh laꞌh bi nee ayi ziga zi tuhbi bwiinn si dxiꞌh sino que ziga
    bwihtsi paꞌh luꞌh nez loh xneziuh Jesucristu.
  gux-gux: Moala a kan go ya nua o ke o tie yonbo ka, ama ke o di cie yonbo. O tie
    a kpibuado. O tie yeni mini yaapo, ki baa tie yeni fini yaapo ki cie kelima ti
    gbanandi nni leni o Diedo nni.
  kos-kos: El ne mwet kohs se lom, tuh el tia ana mwet kohs se, mweyen inge el sie
    mwet lulalfongi saok wiom in Christ. Yohk na pwaye sripal nu sik! Ac el fah arulana
    yohk pac sripal nu sum, ke el sie mwet foko lom ac oayapa sie mwet lulalfongi
    wiom in Leum!
  ibo-ibo: Ọ bụghịkwa ohu ọzọ, kama ọ karịrị ohu, maka ọ dịka nwanna a hụrụ nʼanya,
    ọkachasị nʼebe mụ onwe m nọ, ma ọ ga-abụkwara gị karịchasịa, ma nʼanụ ahụ nakwa
    nʼime Onyenwe anyị.
  yml-yml: Mogitana yamu tofolova, siwe ꞌasiau kebu tofolova ꞌaisena, taunina tamu
    tomogo, fai ma fueda ta vetumagana Keliso ꞌwaineye bega ta na awave-taineni. Yau
    a nuakalikalieniga, ꞌomu wata baniꞌodi ꞌu na nuakalikalieni bwaikina fai ma fuemie
    ꞌada Toveimea Iesu yana tomotoga bega i na ꞌiꞌivaisemu yamu folova ꞌwaidie.
  ory-ory: ବିଶେଷ ଭାବରେ ସେ ମୋହର ଜଣେ ପ୍ରିୟ ଭାଇ, ଅତଏବ, ପ୍ରଭୁଙ୍କଠାରେ ଓ ଶାରୀରିକ ଭାବରେ ସେ
    ତୁମ୍ଭ ଓ ମୋ ପ୍ରତି କେତେ ଅଧିକ ପ୍ରିୟ ନ ହେବ।
  bzj-bzj: Ih da noh jos wahn slayv nohmoh; ih da wahn dyaa brada, espeshali tu mee.
    Now ih wahn meen moch moa tu yoo tu, noh oanli az wahn slayv, bot az wahn brada,
    kaa ih bilangz tu Jeezas Krais.
  chk-chk: Iwe, iei esap chüen chök eman amanau, nge a kon aüchea seni eman amanau,
    pun i eman pwiich mi achengicheng lon Kraist. A men fokun aüchea me rei! Nge epwe
    le fen ifan me aüchean me reöm, pwe i eman amanau nge pwal eman pwiich lon ach
    Samol.
  ssd-ssd: Kile nu naŋe piro agaŋ taŋaŋ ndo kuga. Nu Yesus Kristus ndoŋ ulendika nu
    sine tuku tira ande. Nu ne tuku tira piro agaŋ taŋaŋ minit. Ta tuku ye nu iduset
    ta ne ye liyumba nu suŋgomba idusamŋgat.
  acr-TNT: re toꞌbel e la, yey rire e jun hermano na lokꞌ ta cꞌax canaꞌw re. Riꞌin
    lic cꞌax cannaꞌo yey woꞌora más ne cꞌax canaꞌ rilal, ma e toꞌbel e la, yey rilal
    rucꞌ rire chakꞌ ib alak chupa rubiꞌ ri Kanimajawal.
  rop-rop: Ai laigim im nomo lilbit. Bat yu garra laigim im mowa igin, dumaji im nomo
    oni wekinmen blanga yu. Im Kristjan braja blanga yu na.
  mee-mee: Ava ka sana la i a akumangngatulu a kaning mana. Ke sa. Ka la i a agau
    e pe raumana muni nga agau a i a akumangngatulu a kaning mana. Ka la i a kolingang
    a one materaumane. Ka i a agau a iau matea raumana, ava ka laumatana roma, one
    ko la matenge raumana muni nge iau. Ka la i a agau a one la matengraumanange.
    Ba ka la i a kolingang ngallo nge Avolau a one la matengraumanange bole.
  dif-dif: Wata morla mili jeribaka, a‐ai, morla pirna milini, ngatata ngantjalu jeribaka,
    ngopera ngakangu, ja morla pirna jinkangu, palkuni ja bakana Kaparani.
  gam-gam: Asa une ni nukogo una moi ge, ni napupen. Une ge ni agan wopake kaima moro
    dje pupen. Une na agana wopake moro ba une ni agan wopake kaima moro. Ipon, Krais
    kandjiye al une ni agan wopake moro, alla une ni nukogo una para moro.
  nou-nou: Edo matu awa umo iso agipo embo isira te boroko awa uso buro agipo embo
    da buro awa derigurira. Edo umo awa ingodenaso namendi Keriso da jawo da etira.
    Edo na umo dubo budo ena te imo umo dubo be badesa ainda be awa umo iso agipo
    embo edo iso namendi Bada da jawo da awasedo.
  mqb-NT: Anga həna nà, winen ɓile aɗəka cəna coy bay. A zalay ɓile anga winen mərak
    a mənumo lele a kutok. Nen nà, nə pəlay anan tə mindel. Iken ɗukwen nà, pəlay
    anan nə, zal nen, anga winen ɗo zənzen awan, aday winen ɗo ana Yesu Almasihu kutok
    asa.
  ape-B: Ali nameitu, anan douk wo kobi likuk umu atugun e, wak. Umu agundak nenemenyu
