    as gidida gishshinne izi nees Kirstoosa baggara isha gidida gish nees keehi dosetidade
    gidana.
  ncl-NT: Niquijtúa, yajmo ticpías quinami tequipanujquil pampa yihual axcan unca
    len niman cuali pa tehual. Amo yesquiaya yoje cuali pa tehual sinda jan mocahuaya
    se tequipanujquil san. Axcan ticpías Onésimo quinami mocni hual ticlasojla, quinami
    nehual axcan nicpía quinami nolasojli nocni. Unca pampa yihual nicnextilic iojli
    Cristo. Ma yoje, yihual Onésimo axan unca niman míac molasojli, pampa amo jan
    unca lacal san pa tehual. Noje yihual mocni pampa yoje quichíac in Tata.
  sua-sua: Ii, na kaeknik ngok kmin enang tok, vanang ngiak or kam gia vokom en te,
    ilkayie to kmenen kmeha tuk ngang in. Nove. Ngiak kle kvokom en kat te, ngornopia
    langto kat, endo ngom vu kaelongtok mang. He enang tok, na kat kaeknik ngok kmin,
    va si yin va ngia kais kam vokom en kat te, en a mhel to tho mi kut ya hak kam
    mokpom kar en tete, ko en na kaeknik ngok kmin he ye kais kam kle kvokom en kat
