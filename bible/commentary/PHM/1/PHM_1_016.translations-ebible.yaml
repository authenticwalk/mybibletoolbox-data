  noa-H: Mag pʌch haig wai chirsim chan ya tag sĩi pʌ chogpai k'aba, ya hĩsin warram
    k'ãaijã hajapchata sĩsim. Hajapcharan hiin ya maach k'od chaardamau, hiruajã hĩchab
    dʌ̈i maach Hẽwandam hiek hʌ̈k'a k'ërsiewai. Mʌch himeerba muan hi jãsene chirʌm.
    Mamʌ puata mʌ k'ãyaujã hʌ̃rcha hi jãsene haju haai sim. Sĩi pʌch chog haawaipaijã
    k'aba, hiruajã maach Pör Jesucristo hiek hʌ̈k'a sĩsiewaita hi daupii haju haai
    sim.
  alp-NT: '@see-verse:PHM.001.015'
  san-VEL: puna rdaasamiva lapsyase tannahi kintu daasaat "sre.s.tha.m mama priya.m
    tava ca "saariirikasambandhaat prabhusambandhaacca tato.adhika.m priya.m bhraataramiva|
  kbq-kbq: Menina Onisimusia mago'ane kazokzo eri'za nera omanine. Hianagi nagritera
    kazokzo eri'za vahera agatereno navesinentoa nenfu'e. Hu'neanagi menina kagritera
    amega tavufare'ene Ramofompina mago'ane mono nerafu manine
  kbh-kbh: y ndoñe nÿe acbiama mo nÿets tempo canÿe oservenacá, ndayá chama más uamanacá,
    mo Jesucrístbeyeca canÿe bonshana cats̈atcá. Ats̈e puerte Onésimo së́ndbobonshana,
    y acna cmontsemna más cha jtsebobonshánana, er cha mora ndoñe quenátsmëna canÿa
    nÿe acbiama nÿets tempo oservená, ndayá Bëngbe Utabnábeyeca canÿe cats̈ata, nts̈amo
    cach aca condmëncá.
  ron-LSB: nu mai ca sclav, ci mai mult decât un sclav, un frate iubit — mai ales
    pentru mine, dar cu atât mai mult pentru voi, atât în trup cât și în Domnul.
  pon-pon: Kaidin due ladu amen, a mau jan ladu amen, pwe due ri omui kompok amen;
    iduen re i, a re omui pan laud jan ni pali uduk a o ni pali en Kaun.
  nhe-BL: Huan ama yajaya ayoc san se tlatequipanojquetl tlen tijcojtoc. Ama yajaya
    toicni ipan Jesucristo tlen niquicnelía huan tlen nijmati tiquicnelis nojquiya
    quema sampa itztos mohuaya para mitztequipanos.
  sps-sps: Ai tovei, ayei na sikia ma tsoiny binun babainy bus; ayei kaa fafis iny
    non a tsoiny binun babainy! Ayei na vamuinyasiny faman ten Krais. Anyo komainy
    fiisok rou ya ai vou nyi komainy fiisok pis rom ya tana saa fuan a ka to ayei
    faarei non a tsoiny binun babainy an ayei faarei non a vamuinyasiny tsuam koman
    a Tsunaun!
  wnc-wnc: Siwan nata gae initewa apan gata gatuka tapi ita tupa puya aminda dakngakut
    ngana apmanu notda siknga dakngawan ie banip gwaang natangamuke puya amina mooapa
    ngangu ma natapim. Dasingge? Ie nata banip gwaang siknga natangamunggat. Siwan
    iat gaat yotza gapmandune nanakande notna notna dakngake yuamak ngana ita Anututane
    amina dakngake notna siknga binga dakngake yuak ngang natapso. Sanga waakngata
    aawikge natake Anututa apba katewan ita ga gapmake kukut.
  bus-bus: À kuu lán zↄ̀ bà dↄro, zaakɛ à dɛ zↄ̀la, à dɛ n gbɛ̃ yenzidee ũ kuuna
    Kirisi guu. Ma gbɛ̃ yenzideemɛ. Weé mmↄn kɛ̀ à dɛ n zↄ̀ ũ, bensↄ̃ à gↄ̃̀ n gbɛ̃
    ũ Dii guu pↄ́ o dↄↄ́?
  gub-BL: Nuiko kwaw xo uma'ereko e ma'e romo zutyka'i ko 'ar rehe. Zanerywyr romo
    tuwe hekon a'e kury, ta'e uzeruzar Zaneruwihawete rehe xe. Kwa azamutar katu azeharomoete
    ihe pa. Ne nehe no ty, ezamutar katu wera'u nehe no ty. Ta'e a'e newe uma'ereko
    e ma'e romo hekon a'e xe, ta'e nerywyr romo hekon a'e no xe.
  imo-imo: Kinye nuni yu nunge kongono kendemande iyemu kau konopu naa lewi. Paimbo,
    yu nunge kongono kendemande iyemu nalo kinye nunge angena tukumemu nu paa konopu
    mondonio. Nani kando wali yu nanga kandi ango konopu lepo yu konopu tiro. Nalo
    na lipo manjiro, yu paa konopu mondonio. Nuni yunge kongono kendemande tembalomuni
    konopu mondonio nalo Kraistinga iyemu ningolio nunge angena tukumemu konopu lekolio
    yu kanoko paa konopu mondonio.
  boj-boj: Onesimus a ino kaŋgal tamo segi sai. A ino Kristen was bole. A ijo Kristen
    was dego. Deqa e a tulaŋ qalaqalaiyeqnum. A ino kaŋgal tamo bolequja. A ni ombla
    Tamo Koba beteryejunub. Deqa e qalieonum, ni a olo tulaŋ qalaqalaiyoqnqam.
  eng-DRA: 'Not now as a servant, but instead of a servant, a most dear brother, especially
    to me: but how much more to thee both in the flesh and in the Lord?'
  knf-knf: Aankkak du iwi ji ñaaŋ i bajaaŋ bajuuknţën ţi ulemp ţañ, apel hënkuŋ ñaaŋ
    i bajaaŋ bajuuknţën ţi ulemp, awo hënkuŋ ayiţ nja i ŋmaganuŋ. Dmagana maakan na
    manjoonan, kë iwi, iwo kamagana kapelën, ţiki awo nalemparu abot awo ayiţu ţi
    Ajugun.
  san-KHM: បុន រ្ទាសមិវ លប្ស្យសេ តន្នហិ កិន្តុ ទាសាត៑ ឝ្រេឞ្ឋំ មម ប្រិយំ តវ ច ឝារីរិកសម្ពន្ធាត៑
    ប្រភុសម្ពន្ធាច្ច តតោៜធិកំ ប្រិយំ ភ្រាតរមិវ។
  arn-NT: Fey tüfa kiñe püresukonangewetulayay, welu may doy küme puwtuletuay ta kiñe
    püresukona mew. Kiñe ayün peñingetuay. Iñche rume piwkeyeniefiñ, fey eymi feley
    tami doy piwkeyetuafiel, ñi re chengen mew müten no, welu may ñi kiñe peñingen
    mew ta Ñidol mew.
  zas-NT: per ad ziꞌctri tijb mojs, mazri zagdxe guial loj tijb mojs, ziꞌc tijb bijchil
    bén rënl. Dád rënan laaman, per lüj rayal guiënl laaman mazri ad ziꞌctzi tijb
    bejn, rayal guiënl laaman ziꞌc tijb bijchil por Jesucrist.
  ken-NT: Yi apɛt apu chi ndiɛrɛ nsɛm. Acha nsɛm nɛ́nɛ. Arɔp chi ntɨ manɔ́ anɛ ɔ́kwáy
    bɛkɔŋ. Nkɔŋ yi tontó, kɛ ɔbhɔ̌ŋ mbɔŋ bɛkɔŋ yi ɛncha ɛnyu ɛnɛ nkɔ́ŋɔ́ yi. Achí
    nsɛm aywɛ, apɛt abhak ntɨ manɔ́ ntá yɛ ndu ábhárɛ́ mmʉɛt nɛ Yesu Acha mbɔ wɔ.
