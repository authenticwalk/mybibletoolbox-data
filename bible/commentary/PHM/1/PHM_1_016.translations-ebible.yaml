  gdr-gdr: Nangga ma jɨ rada ton re moina wɨko rɨga e yɨbɨm, ajɨ ton ma rɨrɨr e yu
    jaba wɨko rɨga nena ɨbɨm naskand re dɨde. Mop nokɨp ton re kea gar ke utkunda
    rɨga na awonj. Sɨ ton kornɨm re ma sobijog singi iyena kɨma yɨnggan e au. Ɨ mornɨm
    tau ra b'usaya kwa ukoijog singi iyena kɨma gar ke utkunda yɨnggan e. Sɨ ton re
    gɨm ke moina wɨko rɨga e, ajɨ kwa ton re yɨpa moina gar ke utkunda yɨnggan e Yonggyamɨm
    pɨlɨnd. Sɨ ton re kea meraina gar ke utkunda yɨnggan e au.
  vmy-NT: Tunga ngandaꞌe bi nde tsa joni jngu chuꞌnda xi tsindai. Tusa joni jngu xuta
