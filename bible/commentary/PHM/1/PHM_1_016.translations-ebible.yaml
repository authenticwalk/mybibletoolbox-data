  nvm-nvm: Regavo iviakma na vierafe fu e be fum una oifuon ba mon ik reokma bakin.
    Regavo aka uviaion be ja fusik Kurais ma vierafejo igeg oimardakfuon. Na Onesimas
    naka bomana vierafen ijefuon na vierafe ak aka fu bomana vierafek. Ijefuon maiji
