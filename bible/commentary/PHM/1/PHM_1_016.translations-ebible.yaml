  bel-N: ужо не як слугу, але вышэй за слугу, як брата ўлюбёнага, асабліва для мяне,
    а тым больш для цябе — і паводле цела, і ў Госпадзе.
  sch-sch: 'Atûn hin ama hih suok papai niloiin suok nêka sa uol ok: ama hih Khrista
    taka han lâibung moroitak ani zoi. Keima ta rangin khodôr tak mo ani rang ni
    zoi! Male nangma ta rang vângin chu ala ni uol rang, aruonin suok anghan le Pumapa
    han lâibung anghan ani rang ani zoi!'
  mic-MIQNT: Gatu nige' mo pas'g gistejuip me' naji ma'mun tepawgtit. Nige' ginu 'gjignaminu
    Se'suguliewigtug. Maw me'gitelm'g ni'n. Naji me'gitelmates aq me' gi'l ulapetmates
    ta'n tel gistejuij aq 'gjignaminu Se'suguliewigtug.
  huu-NT: '@see-verse:PHM.001.015'
  jiv-NT: Kame yamaikia emetachma antsu ame aneamu yátsumea áinis átatui. Nuka ti
    péṉkerchakait. Wisha nin ti aneajai. Tura yainmakmin asamtai tura Krístunam ame
    yatsum ajasu asamtai winia iniankattsam aneashtapash.
  otm-NT: Hin gui sini nangue ni 'yɛ̨hɛ̨ thoho pɛ gui sini nangue ni zʉ cu nangue
    ra Cristo, nguetho nuna ma zʉ cuhʉ mahuɛ̨qui. Nuya man'da di nuui ya, nguetho
    hinga hønt'a ni 'yɛ̨hɛ̨, pɛ ni zʉ cu nangue ra Cristo ma Hmuhʉ ya.
  dah-dah: Niŋgeb gaha naŋabe meteŋ al dulŋeŋ yara moŋ, al gwahade gote folek, kolge
    gigen wor po yara nurde uneŋ hayiŋ. Nebe keŋkela ma nurd uneŋ hinhem gega, gayenterbe
    amaŋeŋ wor po nurde uneŋ hime. Munaŋ gebe keŋkela nurde uneŋ hinhan. Yeŋbe meteŋ
    alge, irde Doyaŋ Al Kuruŋ niŋ teŋbe kolge yara hiyuŋ geb, yeŋ ge amaŋeŋ nurde
    hayiŋ gobe ne beleŋ yeŋ ge amaŋeŋ nurde uneŋ himyen gote folek yeŋ nurde hime.
  tnk-tnk: Nənə təkwtəkwuni in rɨpko mhə slef əpa riti səim, mətə in rəpi raka slef.
    In piəvtaha keikei riti. Iou iakokeikei pɨk in, mətə ik tikokeikei pɨk in rəpi
    raka tɨ nəri nə mə in slef səim, mətə irənhə mwi irə in piam, tɨ nəri nə mə in
    ruvəuvehe mamahatətə ia Iərɨmənu səkɨtaha.
  kpr-kpr: Giti, nu ninda saramana kato edo irei. Avata oroko, nu jo amingo iraeri.
    Nu Keriso de dabade tatedo, nangaeda dubo bari namendi edo irira. Na nu dubo ruruse,
    uju beká ava eraena. A oroko nimbarago nu dubo ruruse, uju beká ava aresa. Nu
    ninda saramana kato, avata kotugo, ninda namendi ari, nengae dabade irareva.
  san-IAS: puna rdāsamiva lapsyase tannahi kintu dāsāt śreṣṭhaṁ mama priyaṁ tava ca
    śārīrikasambandhāt prabhusambandhācca tato'dhikaṁ priyaṁ bhrātaramiva|
  nho-nho: Saaita nei a ia ku see mee koi ma se poe; a ia ku mee maa ko too taina
    maaoni. Nau e llee iloo taku manava iaa ia, aa nau e iloa maa koe hoki ma ki llee
    too manava iaa ia, i te aa, i aa ia ku see mee koi ma se poe aau; a ia naa ku mee
    hoki ma se taina maaoni aau i koorua e tautari hakapaa i Christ.
  gym-NT: Akwa mtare abko niara ñan rabadreta klabore jirekäbe makwe, akwa ma mräkä
    tare kri makwe ni Dänkien käbti, ye kwrere rabadi makrä. Niara tareta kri tikwe,
