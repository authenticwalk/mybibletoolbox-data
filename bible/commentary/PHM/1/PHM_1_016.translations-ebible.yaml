    rá kuendá satoꞌo yo̱ Jesús.
  pon-2006A: Pwe met, kaidehk ih ladu men, pwe e wadawadalahr; e wialahr kompoakepahi
    souleng men rehn Krais. Met me inenen katapan ong ie! Oh ia uwen eh pahn katapan
    ong komwi, nin duwen ladu men oh pil riomwi souleng men rehn Kaun-o!
  maq-NT: Peru ha quihndë hacuiin sacuaha ngu mosu hndixahan nuju cha xi cuejña cha
    cojo nuju ta sacuaha ngu xuta xi jemu vengui sa chjí rë me, sacuaha ngu xingun
    xi jercu hmutacún. Ngahan ne, jercu hmú cacún cha, hacuaha ngayun ne, hitsë sa
    ndaja hmutacún cha, hacuiin suvá sacuaha ngu xuta ni ta sacuaha ngu xuta ladu
    rë Nai naja.
  hto-hto: Iemona birui rɨire ocuícamɨe izóiñeno, mei jɨáɨfodo izíruiga ama izóidɨmɨena
    afémɨe o dɨga írede. Afe jira naui rɨire ocuícamɨe baɨmo ñúemɨena o dɨga írede.
    Afe bímɨe ɨere izíruitɨcue, mei íadɨ o cue baɨmo íena izíruiredɨo. Birui daa afe
    ñue táɨjɨtallɨmɨe izói íena izíruinidɨo, mei afe baɨmo caɨ Ocuíraɨmamo jaɨnaide
    ámana o izíruilla izói, afe izói íena izíruiredɨo.
  por-BRBSL: não mais como escravo, mas mais do que escravo, um irmão amado - especialmente
