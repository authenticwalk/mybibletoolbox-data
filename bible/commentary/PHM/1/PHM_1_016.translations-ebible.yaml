  tgk-tgk: Лекин акнун на чун ғуломи ту, балки хеле беҳтар аз ғулом, ҳамчун бародари
    азизат бошад. Барои ман Онисимус хеле азиз аст, лекин барои ту ӯ ҳамчун коргар
    ва пайрави Масеҳ азизтар аст.
  acu-NT: Antsu wína inatiruitai tuuka yamaikia nintimsaip. Antsu yamaikia nuna nangkamasang
    wína aneamur yatsuruitme tu nintimtusta. Wisha junaka nukap aneajai. Antsu ami
    inatiram asamtai, tura yamaikia Yusnau asamtai, wína nangkatusmek amesha nukap
    aneetnuitme.
  cak-WNT: Tek xanmej pe awuq'ui, can c'a ma jane kach'alal ta, xa jun mozo ri can
    ximil pa samaj awuq'ui. Yac'a re wacami can kach'alal chic. Riyin sibilaj nwajo'
    riya', yac'a riyit can sibilaj c'a chuka' xtawajo', ma xaxu (xaxe) ta wi ruma
