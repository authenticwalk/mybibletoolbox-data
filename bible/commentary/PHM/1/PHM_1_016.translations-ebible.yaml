    ri Ajaf.
  ebk-ebk: Ad wani, hi Onesimo at fiakun usa ay apud ay mafiabfiaor, ngem am-amud
    mu nan mafiabfiaor, tay nunfialin hiya as laylaychun takú ay ifia. Ongor chi layadku
    kan hiya, ngem kaskasintu ongor nan layadmu kan hiya as fiabfiaarum ya as ifiam
    kiapú as nan pammatiyu kan Apo Jesus.
  spa-PDDPT: 'ya no como un esclavo, sino más que un esclavo: como hermano amado,
    especialmente para mí, y cuánto más para ti, tanto en el cuerpo como en el Señor.'
  ruf-ruf: Lelo yeye si mtumwa keli ila kanogha kubita mtumwa, yeye sambi kandughu
    yetu mne ukwilunga na Kiristu. Kanoghela nene na katsokunoghela ghweghwe ghendo,
    mana yeye kamunu miyetu na ndughu yetu mne kwilunga ne Imtwatsa!
  gun-gun: ndevygua escravo-rã ju e'ỹ guive removaẽ aguã, ha'e rã nde-irmão reayvu
    ete va'e rami, nde-escravo rami rive'ỹ. Mba'eta Onésimo ma xe-irmão oiko rire
