  isn-isn: Nsoko itee alekekutula mutungwa hangi, inge bahu lukulu amutungwa, anga
    muluna muulowa, hasa kung'wane kukila kung'wako, mumwele nukung'wa mukulu.
  eng-PEV: You can have him back again now, but not just as a work-man that you don’t
    have to pay. Now he can be something much better than your work-man. He can be
    like your brother, and you can love him. I love Onesimus very much, but you will
    love him even more than I do. You see, he is your work-man, but you will like
    him more than a boss likes his work-men, because he is also your brother. You
    and he both belong to our leader, Jesus, so he is your brother, and you will love
    him a lot.
  ilo-ULB: Tapno saan laengen isuna a kas tagabu, ngem nangatngato pay ngem tagabu,
    kas maysa nga ay-ayaten a kabsat— nangnangruna kaniak, ken ad-adda pay koma kenka,
    iti lasag ken iti Apo.
  pir-NT: Sa yero tiquiro yojopʉre cahacjʉ̃no ijierare. Cahacjẽna tiquina bui cjũno
    ijiriquiro ijire tiquiro, yʉhʉ ihñagʉ̃. Yojopʉre tiquiro mʉhʉ acayʉro Jesu yaquiro
    ijire. Sa yegʉ tiquirore tutuaro cahĩaja. Mʉhʉ pehe yʉhʉ yʉhdʉoro tiquirore cahĩgʉta.
    Mʉhʉ sa cahĩdiquiro ijiro, cahacjʉ̃no ijieperota yojopʉre cahacjʉ̃no tiquiro ijiriro
    saha ijierare tiquiro. Tiquiro mʉhʉ acayʉro Jesucristo yaquiro ijire.
  anv-NT: Mbɛ mbɛ ji abɔ́ alú mefwɛ́ wyɛ, yɛ́mbɔ nana aŋea gemɛ apwɔ mefwɛ́ néndé
    alá ntɛ meŋmɛ wyɛ́ gétúgé ji ntó áfyɛɛ́ metɔɔ́ ne Kras. Me mbɔɔ́ gejeé
    ne ji dɔɔ́, yɛ́mbɔ ushuú gejeé ɛyigé ɔbɔɔ́ nyɛ ne ji gejamé kpaá gepwɔ amu
    néndé ji alú ntɛ mekwaá ne ntɛ meŋmɛ wyɛ ayi afyɛɛ́ ntó metɔɔ́ ne Ata.
  sab-NT: me lle boanga alin allabi ba alin agwa ba ama gadale mo daballanu kare Jesucristo
    giti ba nodale ama ole, ene chege ma no ba alin. Cha no Onésimo ole kaire ba mo
    ta dbadale ma no ama ole, me tai dage amage mo chudaboanga kareni allabi agwa
    ba mo ta gbale no ama ole, ama ba daballanu Jesucristo giti.
  tmd-tmd: Jɨ naŋ weik nugwo hör nag mabö rɨb nöbö nagö i nugwöinö; weik nugwo haul
    madmag yöbö an nöbö hogwa mɨrɨx ödöriö i röxg nugunö. Nuŋ haul madmag yöbö nɨ
