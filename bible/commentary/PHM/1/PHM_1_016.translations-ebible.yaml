  bel-bel: ужо ня як раба, а вышэйшага за раба, брата любаснага, асабліва мне, а тым
    болей табе, і па плоці і ў Госпадзе.
  zlm-KSZI: Kini dia bukan hanya seorang hamba, dia saudara yang dikasihi. Dia amat
    bererti bagiku, dan tentulah lebih bererti bagimu, baik sebagai hamba mahupun
