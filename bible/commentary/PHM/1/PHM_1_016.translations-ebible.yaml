    jnda̱ we ncꞌe na cwiluiiñê cwii nnꞌaaⁿya na mꞌaaⁿñê cwentaaꞌ Ta Jesucristo.
  hin-CV: दास के रूप में नहीं परंतु दास से ऊंचे एक प्रिय भाई के रूप में, विशेषकर मेरे
    लिए. वह मुझे तो अत्यंत प्रिय है ही किंतु मुझसे बढ़कर तुम्हें दोनों ही रूपों में—व्यक्ति
    के रूप में तथा प्रभु में भाई के रूप में.
  spa-BES: Ya no como siervo, sino más que como siervo, como hermano, muy querido
    para mí especialmente, pero mucho más para ti, tanto en la carne como en el Señor.
  san-BEN: পুন র্দাসমিৱ লপ্স্যসে তন্নহি কিন্তু দাসাৎ শ্রেষ্ঠং মম প্রিযং তৱ চ শারীরিকসম্বন্ধাৎ
    প্রভুসম্বন্ধাচ্চ ততোঽধিকং প্রিযং ভ্রাতরমিৱ|
  tdx-tdx: tsy ho ondevo ka, fa lombolombo’ ty ondevo, toe rahalahy ìsoke, men­tsake
    amako, fa somandrake ama’o an-tsandriñe naho amy Talè ao.
  naf-naf: Wa ek sisiliŋ nemba etaŋ mamtan keboŋ yek. Egaŋ notnaŋ sambe ekŋen sebemindein.
