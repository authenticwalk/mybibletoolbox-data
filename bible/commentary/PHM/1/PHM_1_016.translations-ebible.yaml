    tøgagømmay tøgagørrunrrig, kan undaaraig nunewan lataikke, nøbe naimbe truba undaaraig
    køn. Trune ñibe treetøguen kømø, katøguchinguen isua undaaramig køn, nø misag
    pasraigu lata, Señorweinug pasraigu lata.
  not-NT: quero picantacagajari ibega ibimantaga carari yamai irianti popiguemisantane
    aisa pinintane. Nanintiri naro, carari obiro nintasanotërine iriro cagari yamai
    ibimantaga irianti popiguemisantane.
  plu-plu: Kuri ig kawki inenwatma pibuk. Ig pi kabayte kuri. Ig kuri pikebyi Jesus
    gihiyega. Ta nuthu ig kibeyne nukebyi. Ta pit ig kibeynewata. Mmanawa ig kibeyne
    pibuk, ig hawwata kibeyne pikebyi Uhokriyan.
  iou-iou: Uwä gäkŋo piä äma jopi ude äneŋi ittagän nämo. Nämoinik. U irepmitpäŋ notkapak
    säkgämän ude itta api ärewek. Nadätan, näk äma unita notnapak bureni yäŋ nadäŋpäŋ
    gäripi nadätat. Täŋ, gähä udegän äma unita gäripi pähap api nadäŋ imen. U piä
    ämaka irirän gäripi nadäŋ imayäŋ täno ugän nämo. U Ekäni wäpi terak notkapak bureni-inik
    irirän gäripi nadäŋ imikinik api täŋpen.
  ntp-NT: maisiu ʌmo piooñi duucai baiyoma ʌmo gʌaduñi duucai dai aliʌ oigʌadamu aapi
    cavaavoitudacai ʌgai. Dai poduucai siooma ʌrcʌʌgai aapi gʌvʌʌtarʌ. Aanʌ gia aliʌ
    oigʌdai, dʌmos aapi gia gʌaagai isvaamioma oigʌadagi, maisiu tomastuma cʌʌli duucai
    sivi gia ʌrgʌaduñi vaavoitudadami goovai.
  rai-rai: Mi pa in welaar balet ma ma ra wilawilaau, in welaar ma temlik mulu u ra
    nurnur. Iaau maari, iaku iaau nemi naa anum maarmaari karomi in ngaala, maa ia
    anum tena pinapaam ma temlik kaai u ra Tadaaru.
  haw-1868: Aole me he kauwa la ma ia hope, aka, me he mea la e oi i ke kauwa, he
    hoahanau punahele, pela io ia'u, a he oiaio maoli no ia oe, ma ke kino, a maloko
    hoi o ka Haku.
  ffm-ffm: tawa wanaa no maccuɗo nii tan, ko ɓuri maccuɗo, hono no sakiike men korsuɗo
    nii. Miin, miɗo horsini mo sanne, kaa aan ɓuri horsinde mo, sabi aɗa horsiniri
