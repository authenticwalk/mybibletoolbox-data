  cui-cui: Anoxuae nama bapon jopa bewa yabara nanta xeinaem xua bapon be pon pebusi
    cui taetaeinchi jitontsi. Anoxuae nama bewa catsita tsane xua bapon peainya cui
    jiton, beyacaincha be pon pebusi cui taetaeinchi. Baxua jei pon bichocono peantobe
    jitontsi pejume cowʉntsixae Cristo Jesús. Xan bapon Onésimo bichocono antobein.
    Ichitha xam nama bapon bewa bichocono antobem jinya necata nacuichixae jame yawano
    be neyapin tsicotaema irʉ pejume cowʉntsixae Jesucristo, pon jiwi Pecanamataxeinaein.
  boj-2014: Onesimus a ino kaŋgal tamo segi sai. A ino Kristen was bole. A ijo Kristen
    was dego. Deqa e a tulaŋ qalaqalaiyeqnum. A ino kaŋgal tamo bolequja. A ni ombla
    Tamo Koba beteryejunub. Deqa e qalieonum, ni a olo tulaŋ qalaqalaiyoqnqam.
  eng-OEBUS: no longer as a slave, but as something better – a dearly loved friend
    and follower of the Lord, especially dear to me, and how much more so to you,
    not only as a person, but as your fellow Christian!
  eri-eri: Ne elebe no haruwe magana ewe iwou adai isau. Ngalenga, no ne name haruwe
    magana ewe yafai, onou wa, elebe no ne name baine tigini heigaha, wa ne no gaude
    tuwau ganga. Ji yage, no yame baife tigini dorofe uredu boni, yame huwanyafe no
    tuni. Onou wa, ji isini, ne no gaude tuwau ganga. Ne nomo onowou haruwe magana
    ewe dorofe onona waha gaude hinonbona, onodu Kristus langa, no name baine tigini
    dorofe urau ganga, onodu ne no gaude tuwau ganga.
  wiu-wiu: Ne mekota wini wakapea nome menokalepa neke skueme topo toa moa eegetane
