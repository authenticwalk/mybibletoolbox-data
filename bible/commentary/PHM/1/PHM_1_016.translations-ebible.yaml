  mya-mya: ယ​ခု​အ​ခါ​သူ​သည်​ကျွန်​မျှ​သာ​မ​ဟုတ်​တော့​ဘဲ ခ​ရစ်​တော်​၌​ချစ်​သော​ညီ​အစ်​ကို​ဖြစ်​လာ​ပေ​ပြီ။
