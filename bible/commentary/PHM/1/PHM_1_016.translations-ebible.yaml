    Jesucristore ĩ tʉorʉ̃nʉjare sĩgʉ̃ rĩa robo bajirã ña mʉa ĩja. Ito bajiri bʉto
    bʉsa ĩre mʉ maija quena.
  trc-NT: Tza̱j ne̱ ya̱j me se se̱ guun soꞌ mozó u̱u̱n rihaan so̱ꞌ nu̱ꞌ cavii nu̱ꞌ
