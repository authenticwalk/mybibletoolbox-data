  san-MAL: തത്കരണസമയേ മദർഥമപി വാസഗൃഹം ത്വയാ സജ്ജീക്രിയതാം യതോ യുഷ്മാകം പ്രാർഥനാനാം
    ഫലരൂപോ വര ഇവാഹം യുഷ്മഭ്യം ദായിഷ്യേ മമേതി പ്രത്യാശാ ജായതേ|
  tam-TCV: 'மேலும் ஒரு வேண்டுகோள்: எனக்காக ஒரு தங்கும் இடத்தை ஆயத்தம் செய். ஏனெனில்
    உங்களுடைய மன்றாட்டுகளின் பிரதிபலனாக, நான் மீண்டும் உங்களிடம் வருவேன் என்று எதிர்பார்க்கிறேன்.'
  mit-NT: Daaní, cuní stnáì ni coó tùha iin vehe tii ñà‑coi ndé iá‑nî, vàchi icúmî
    esperanza ñà‑chindee Dios yùhù, vàchi divi ñà‑jaàn nduá xícàn tàhvì‑nsiá nùù‑yá
    sàhí. Ñàyùcàndùá, nihnú inì sàì ndé ndoó‑nsiá.
  ceb-ULB: Sa samang higayon, pag-andam ug usa ka lawak alang kanako, kay naglaom
    ako nga pinaagi sa inyong mga pag-ampo igahatag ako pagbalik diha kaninyo.
  ces-LB: Zároveň mi připrav nějaké ubytování. Doufám, že díky vašim modlitbám budu
    se k vám moci brzo vrátit.
  mkn-mkn: Ada satu hal lai. Tolong sadia kasi sang beta kamar satu doo. Te beta parcaya
    Tuhan ada dengar bosong pung sambayang, deng nanti Dia buka jalan kasi kaluar
    sang beta dari ini bui, ko datang kambali lia sang bosong lai di situ.
  pol-UBG: A zarazem przygotuj mi też gościnę; mam bowiem ufność, że dzięki waszym
    modlitwom będę wam oddany.
  qxh-NT: Mañacärishayquita wiyar carsilpita llucshinäpaj Tayta Diosninchi camacächiptin,
    yapay watucushayqui. Pachächimanqui, ari.
  nwi-nwi: Kɨni nar kɨrik mɨn, takamor apnəpenə ye kwənmhan kɨrik kafak, meinai yakamərəhu-pən
    kafak nətərɨgien ye Kughen mə in tukror swatuk kɨmi yo jakrerɨg-pre mɨn tuk əmiə
    rəmhen kɨn yame kɨmiə nɨmɨsəhuak tukun.
  kmo-kmo: Wonyak, aka wo poche na sayarechi heechi ta. Ada eecha hikitu God riipa
    meejikiita kwota riina wohechawey. Wonyak, anapa kwotak awasen yakiita.
  agr-agr: Wait aneasam wi kanumainchakam umigtukta. Wi anuí minitnunak atum Apajuí
    aujtugjum duwi, ni awetakui minittajai atumin wainkatasan.
  kyc-kyc: Pii mende doko, nambana panda mende rapa rapa pyakare. Anatumi nakamana
    ateŋa larami doko sera lao silyu. Sepala baame namba nakama keta dee range jera.
  urd-GVU: ایک اَور گزارش بھی ہے، میرے لئے ایک کمرا تیار کریں، کیونکہ مجھے اُمید ہے
    کہ آپ کی دعاؤں کے جواب میں مجھے آپ کو واپس دیا جائے گا۔
  yre-NT: '''Wɩ nɛn ''bɛ cɩ ''an ''bɔ ''le vɛ -a bɛ, -nyrɛn ''gʋ. Maan laabo ''i ''lɔ
    ''nan ''i ''kɔn "bʋ "tʋ man drɛ ''an nyinnan -a, kɔɔ -a -cin a ''an ''ji ''nan,
    ''cee Bali trʋ ''badɩ -le "wɛan bɛ, Bali "we "man -e ''o ''si ''an man, te an
    "ta "lo ''ka ''va nun.'
  fuh-BKF: Katin du, moƴƴinanam jipporde, sabo miɗo sikka njaabaneɗon du'aawuuji mooɗon
    mi wara to mooɗon.
  arl-NT: Naajuhuaj, janiyari juhuacarijia quia sequeyani, cua maquejara quia jeenucuare
    cucuaji quia tiajinia. Naa pueyaracaanu cucuara nia secojosacari Pueyaso niiquiji
    cua cartesaanuratej, nojuajaruhua niaacua cua tiuquitiniutianiya, niaata cua quiniuria.
  ziw-ziw: Hamwenga na yano, nikiyani chumba cha kugona kwa viya nina msuhi kugamba
    mo kulombeza kwenyu, Chohile nanitende niwatalamkileni.
  grc-TR: Ἅμα δὲ καὶ ἑτοίμαζέ μοι ξενίαν· ἐλπίζω γὰρ ὅτι διὰ τῶν προσευχῶν ὑμῶν χαρισθήσομαι
    ὑμῖν.
  nag-nag: Aru etu logote, etiya moi nimite ekta kamra taiyar kori kene rakhibi, moi
    asha ase tumi laga prathana pora moi joldi tumi logote wapas ahibo paribo.
  eng-OEBCW: Please also get a lodging ready for me, for I hope that I will be given
    back to you all in answer to your prayers.
  knj-NT: Chi wal pax toj e ach, cha sey nioj bey chi wak' jin posada titu'. Ta oj
    el yin sc'ul Dios oj jin toj e ex tu', jaxca ta' che yute je k'anon yin je txa.
  deu-1912: Daneben bereite mir die Herberge; denn ich hoffe, daß ich durch euer Gebet
    euch geschenkt werde.
  san-PUN: ਤਤ੍ਕਰਣਸਮਯੇ ਮਦਰ੍ਥਮਪਿ ਵਾਸਗ੍ਰੁʼਹੰ ਤ੍ਵਯਾ ਸੱਜੀਕ੍ਰਿਯਤਾਂ ਯਤੋ ਯੁਸ਼਼੍ਮਾਕੰ ਪ੍ਰਾਰ੍ਥਨਾਨਾਂ
    ਫਲਰੂਪੋ ਵਰ ਇਵਾਹੰ ਯੁਸ਼਼੍ਮਭ੍ਯੰ ਦਾਯਿਸ਼਼੍ਯੇ ਮਮੇਤਿ ਪ੍ਰਤ੍ਯਾਸ਼ਾ ਜਾਯਤੇ|
  nob-LB: 'En ting til ber jeg deg om: Ha et rom klart til meg. Jeg håper at Gud skal
    svare på bønnene deres og snart la meg få komme til dere.'
  ntj-ntj: Puru-rnanta ngaanya tjapilku. Nyuntuku yiwarlangka-tju ruumpa tamarlmarra
    wanti mapitjala-tjananyarnanta nyinarratjaku. Tjiinyamarntu-yan tjapira Mama Kuurrtu-rni
    tjayilnguru pakaltjingaltjaku. Nyangka-rna mularrkulira tjiinya-rna pakara nyuntulakutu-tjananyarnanta
    mapitjakitjalu.
  sxb-NT: 'Ekintu kindi ekilala ekisigaale ni nkino: Nyagala onyikazizie enyumba eya
    omugeni, aeniki ndi no okuganya mbwe wuangu ano Katonda aaza okutuusia okusawa
    okwa mumiire okuwa ni mumusawa mbwe nyirane mbawone.'
  nhu-NT: Keebvuu bise fó, seyse bvudvuu bvu nce le ɛ̂ me, njefo me ntaale fwe ŋkee
    lɛ Nyo' nu eyuw bunle yene eciinse me fô ben e.
  row-row: Hambu dalaꞌ esa fai. Tulun sadꞌia fee au kama esa dei. Huu au umuhere Lamatuaꞌ
    rena hule-oꞌe mara, de dei fo Ana soi dalaꞌ fo au kalua mia bꞌui ia, fo baliꞌ
    eti ita nggi sia naa.
  msy-msy: Ezɨ kɨ akar mam ua iti. Nan nɨghnɨzir gavgavim kara, God ian azangsɨziba
    baregham, egh na ateghtɨma kɨ ua ia bagh izegham. Eghtɨ nɨ na bagh uan dɨpenimɨn
    danganitam akɨrightɨ, kɨ a dakuam.
  agg-agg: Awi ro sɨhambo mamɨ hoafɨ ŋgorü hoafɨndahanɨnɨ samboanahɨ. Asu se randowandühɨ
    wambo sɨhafɨ worambe fondɨ nafɨndɨhao hɨnɨŋgɨndowandɨ. Ŋga ro fɨfɨrɨ-heamboanahɨ
    God ai sɨhei dɨdɨbafɨfe ra hɨmborɨndu haya asu wambo sɨheimbo sowana koandɨhendɨrɨ
    yahumboani.
  ptp-ptp: Dɨ kɨyang ngwe, a nêb ông viac xumac nɨlô wê a ob dô vac ge ti, ên a vông
    i vin ên a nêb Anutu ob ngô kɨtaaên wê xam mi kɨtaa lec a ge dɨ ob vông a lôc
    mɨ loc vô xam.
  nak-nak: La kilaka taku isa lou, mai eme ge raragi veia eau ge guvi oio tamutou
    ele, ge hari lalai amutou, mai la kilaka tamutou tomi soio te La Tahalo Uru eia
    ge puru, veia eau ge beu rivu loua somai tamutou ele.
  lbb-lbb: Ning a utna otleng, a nunung u sur ur sang ta tuka rumai tetek iau. A tortorot
    mang e God ir alangolango sen iau kusun a rumai a dodot sur ar han ulak tetek
    mulo. Ine a wana numulo na nunung.
  kan-2017: ಇದಲ್ಲದೆ ದೇವರು ನಿಮ್ಮ ಪ್ರಾರ್ಥನೆಗಳನ್ನು ಕೇಳಿ ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವುದಕ್ಕೆ ಕೃಪೆ
    ಮಾಡುವನೆಂಬ ನಿರೀಕ್ಷೆ ನನಗುಂಟು. ಆದಕಾರಣ ನಾನು ಉಳಿದುಕೊಳ್ಳಲು ಒಂದು ಕೊಠಡಿಯನ್ನು ಸಿದ್ಧಪಡಿಸು.
