verse: PHM.001.022
translations:
  kpx-kpx: Di hotoe gabi louge evinela. Di isiviale daho a o mole uvu hoesehavonela.
    Kosealemo di huhuige Dilavana a guliguli ke evige dana lohoniege aiti ui.
  okv-H: Eto ke nei amo nau evari bande nununga ejo amita be amo na hotembihena ungota
    pari isapamane avo eto God na na ikau ungota degi egerembasona.
  tbo-tbo: Ginouli gehouna a luhogaleya ipa omi lupali Yaubada ina nonoli po a nehi
    uyahim yaka u babanoya una wononogogeya.
  mal-C: 'മറ്റൊരു കാര്യംകൂടി: നിങ്ങളുടെ പ്രാർഥനയുടെ ഫലമായി ദൈവം എന്നെ നിങ്ങളുടെ അടുത്തേക്കയയ്ക്കും
    എന്നു ഞാൻ പ്രത്യാശിക്കുന്നു. അതുകൊണ്ട് നീ എനിക്കു താമസസൗകര്യം ഒരുക്കണം.'
  grc-SR: Ἅμα δὲ καὶ ἑτοίμαζέ μοι ξενίαν· ἐλπίζω γὰρ ὅτι διὰ τῶν προσευχῶν ὑμῶν χαρισθήσομαι
    ὑμῖν.
  bgc-bgc: अर या भी कै मेरै खात्तर रुकण की जगहां तैयार राक्खै। मन्नै उम्मीद सै, के
    परमेसवर थारी प्रार्थनायां का जवाब देवैगा, अर मै थारे धोरै आकै थमनै देख पाऊँगा।
  khz-khz: Makwauta ea, geku maitu kovogana ta pono kala-maavua, kwalana atugamagina,
    Palagu na gemi rapali pene gapi-ragea, pe pene vaiwatiku gemi ai.
  deu-TKW: Rüste dich auch mich zum Gaste zu haben; ich hoffe daß ich euch durch euer
    Gebet wiedergeschenkt werde.
  zsr-NT: Lëzcaꞌ rnabaꞌ lauꞌ upaꞌu quiaꞌ ga soaꞌ lu yuꞌu lidxuꞌ, le runaꞌ löz urujaꞌ
    lidx guia ni, atiꞌ guidaꞌ ga zoaliꞌ le rulidzliꞌ‑nëꞌ Dios rnabliꞌ nedaꞌ lahuëꞌ.
  lin-lin: Nasengi na yo lisusu ete obongisela ngai esika ya kolala, pamba te nazali
    na elikya ete Nzambe akozongisa ngai epai na bino lokola eyano na mabondeli na
    bino.
  hns-NT: Toelog to praatna kare hai kie ham djahal me se tjhoetkaara paabe aur toelog
    ke paas aai sakab. Ham bieswaas kariela kie Parmeswar toelogke praatna soeniega.
    Ohie se hamaar khaatien ekgo kothrie tajaar kar deihe.
  noa-E: Mʉ athee ĩchab didam jʉrwi ajapha khĩir khaug khërbá, mʉch maawai ag ee chiraimaag.
    Mua pʉrʉg mag chirʉmʉn, jãg ʉ̈u pãachdëu mʉ kõit jëeu durrum gaaimua Ẽwandamau
    mʉchig pãar oon mapiju khaphʉ chiraawaita mag chirʉm.
  eng-EMTV: But meanwhile, also prepare for me a guestroom, for I hope that through
    your prayers I will be graciously given to you.
  mib-NT: Te suni jícán rī jeē sátūhva ró núū cóndee rī, chi ñúhun ni rī jeē quénda
    ri yāhá te jeē rī nuū rō sáha Yaā Dios sɨquɨ̄ jeē cájicān tahú rō jehē rī.
  lif-NT2: हे़क्‍क्‍याङ् लत्‍छा पाःन् वाॽ–इङ्‌गाॽ आयुङ्‌मारे़ लागि याक्‍फाधिक् यारिप्
    चोगाङ् पिराङ्‌ङे़ॽ, थेआङ्‌भे़ल्‍ले़ के़जोगुबा तुवाःल्‍ले़ चोगुल्‍ले़ खे़ने़ॽओ
    नुःङ्‌ङा ताआबि के़लॽबा निङ्‌साङ् चोगुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Pamonga na aga, nitendelekela chumba cha kugona, muni mukuyupa kwinu Chapanga,
    yati akuniwuyisa kavili kwinu.
  mmx-mmx: La lara lavanga bok. Una gagas li toxot mikmidi ria. A lok do ne Moroa
    naba vorang levesingising atnemi xusu nenia aba vot pasa bok nimi.
  cbr-NT: Nucën Papa Diosmi 'ë ñucáxuncëx cana mitsu isi cuanti 'ai quixun cana sinanin.
    Usa 'ain camina anu 'ëx 'i cuanti 'ë meníoxunti 'ain.
  tee-NT: Vachu' aq'uilak'asilak'oxinin junta lai ac'astacnana'. Pus ni va tachi at'ap'aininiya'
    ju Dios ju quilacata ta ts'a jantu calacasq'uina' ju Dios ni laich ac'antachau
    lalakts'inin.
  eng-LSV: and at the same time also prepare for me a lodging, for I hope that through
    your prayers I will be granted to you.
  cak-NT: Can tabana' ru'onic yan jun wocho, chi quiri' cuando xquinel-e we' pa cárcel
    yinapon chila' awiq'uin. Roma ren can woyoben chic chi ri Dios can xtu'on quiri',
    anche'l ri ic'utun che pa oración.
  pah-NT: 'A''e ji nde ve ojipea: Emboavujikwe ti jikihava ji ve. A''ereki ji tahoa''ja
    nde pyri. Penhi''ig̃a g̃waramo Tupana''ga pe ji repyga po ti ga hendukatui ji
    mondovouka pe pyri nehẽ.'
  sja-NT: Mãga oo bɨ misa, cuarto awara bɨ́ji mɨ-it'ee, mɨ jãma panak'ãri. Mɨa mãga
    jara bɨ ijãa bairã parã ɨt'aa t'ɨ̃pata k'aurepa Tachi Ak'õrepa mɨ uchiapiit'ee
    na carceldeepa mãik'aapa waya pëiit'ee parãmaa.
  xed-xed: Mantsa, ta ɗaway yu ta payiɗifta gha ta dzuguvi guli. Ta grafta yu ná,
    dzaʼa tsuʼaftsuʼa Lazglafta ta duʼa ghuni ŋa vlihatani ta tvi ŋa ɓhadaghata ɗa
    da kaghuni.
  mks-NT: Inga tucu xíca̱ i̱ ña̱ma̱ni̱ nu̱u̱n ña̱ ná caja tia̱hvún in vehe loho nu̱ú
    coo i̱. Jáchi̱ sa̱há ña̱ xíca̱ ta̱hví ndihi ndó nu̱ Ndióxi̱ ña̱ ná sa̱a̱ i̱ coto
    nihni i̱ ndo̱hó sa̱há ña̱ cán quéa̱ cája i̱ cuéntá caja mé á ña̱ma̱ni̱ xi̱hín
    i̱ sa̱a̱ i̱ ja̱n.
  gfk-S: Ma tike linge bileng. Nu tagure tike hala na wasire ura utagu kinong iou
    lik be God na balu ira numu sinsaring ma ina halangalanga ise iou tupas mu.
  bmu-bmu: 'Keu kun ki: Eŋön köulukögetka Kembunöŋ ni meleŋ niŋgii eŋgöreŋ kamamgö
    al mamböta jörömqöröm akzal. Miaŋgöra mönö miri uruŋi kun nöŋgöra mem kelötman.'
  dgz-dgz: Amba nop da sia mam, Pa gwanewa enugutane ame da mondi wandepiwa nenan
    vea wandep, ne tauapena gapan inapen. Iwa ne anuingina mup ega God inap waiana
    panip ne iman ewagai inayap sia tauain.
  eng-GNV: 'Moreouer also prepare mee lodging: for I trust through your prayers I
    shall be freely giuen vnto you.'
  zaa-NT: Ą'hua gúnitsè' bál·la lu' làti egà'na' canchu chi itá' huenàba titsa' le,
    porqui'ni ráppá' confianza lani Tata Dios qui'ni ecàbie ca oración nu runi le
    por inte' qui'ni pronto taá cca te' itá' làti tse'e le.
  eng-WEBSTER: But at the same time prepare me also a lodging; for I trust that through
    your prayers I shall be given to you.
  guh-guh: 'Caecuenia tavajënaeyabelia cavajëtatsi tavajënaelia nijabota tanetoxaniavaetsinexamë,
    itsajota patsijitsianë itsa ponajë paxamëjavabelia. Tsipaji bajayajebi panetovajëcabiabame
    Diosojavabelia tapatsinexa paxamëjavabelia. Nexata jamatabëjumaitsinë: “Pacuenia
    bajarapamonae netovajëcabiaba Diosojavabelia, bajarapacuenia Dioso netocopatsiana,”
    jamatabëjanë taponaenexa paxamëjavabelia.'
  bon-bon: 'Cane cuta nuuja gwidape tääpume meebine näätinärenine: maane puupu emacetnäjepi
    cäme tääpume, ingle cane cäme ngene atwana ne Acejiyame bau me becitine, egä tabe
    weeme irecu ätumuta daremu jiwecnistenininige, siige cebine weeme bau me pa nawe-cnistepi.'
  nhw-BL: Nojquiya techchihuili se favor huan techsencahuilis campa nicochis. Nijmati
    tijtlajtlanía Toteco para ma nechmajcahuaca ipan ni tlatzactli. Huan nijchiya
    para quej nopa panos para huelis niyas nimechpaxaloti.
  swh-ONEN: 'Jambo moja zaidi: Niandalie chumba cha wageni, kwa kuwa nataraji kurudishwa
    kwenu kama jibu la maombi yenu.'
  wbi-wbi: palikimo nisio unding'anikisyaghe apa kufikila, ulwakuva nihuvila kuti
    munyifunyo siinu, uNguluve ikunhanga niise kulyumue.
  bba-bba: Gɑ̃ɑ teenɑ nu tie, ɑ mɑn diru kɑsuo yèn sɔ̃ nɑ yĩiyɔ Gusunɔ u koo bɛɛn
    kɑnɑru mwɑ kpɑ u mɑn bɛɛ wesiɑ.
  eng-KJVCPB: 'But withal prepare me also a lodging: for I trust that through your
    prayers I shall be given unto you.'
  kgk-NT: Ko'ãy katu ajerure ambue va'e-rehe nde-vy erembosako'i hagwã xe-vy nde róga-py
    aha ramo upe-py ake hagwã. Aikwaa voi pembojeupi meme ramo Nhandejáry-pe pene
    nhe'ẽ xe-rehe, voi asẽ jevy arã ko'a-gwi aha jevy hagwã pende ha-py.
  waj-waj: A Onesimuusaa tuqinnaanaraivaara teerainna niini nnau voovaata teerakianee.
    Na ngiiisi kuanaraivaara ngia mmuakiaaya yaaku varakio Anutuuqo irisai ni titanai
    na ngiiisi kuanaraivaara na faannaina variaunoo.
  cpy-cpy: Nokoyi eejatzi, paamaakowentyaa niyaata-shitemi pijeekira eeroka, ari nojeekawaetapaaki.
    Rootakirika pikowa-kotan-takiri pamana-kotena, ari ishinetakiro Tajorentsi omatyaa.
  mpx-mpx: 'Ge bugul etega al: abakenu etega nu lovivina-an kaiweu, kaiwena ya abulilek
    te wami awanun Yehoba ni hago ge ni pasikalau na nowa eliyamiu.'
  wbp-wbp: Ngakarnangku nyanyi ngurrangka nyuntu-nyangurla. Kajinkijilirla wangka
    Kaatuku, ngula-warnuju kapurna wilypi-pardinjarla yani rdaku-jangka warlangarrangarra-kurralku.
    Junga kujaju! Ngulakungarntiji ngurra ruumu-parduju jungarni-manta ngajukuju jijanukungarntikiji.
  luo-luo: Kwayo machielo ma an-go en ni mondo ilosna kar nindo, nikech an-gi geno
    ni ibiro gonya mana kaka usebedo kulamo.
  nhe-NT: Nojquiya xinechchihuili se favor huan xinechsencahuilis campa nicochis.
    Nijmati tijtlajtlanía Toteco para ma nechmajcahuaca ipan ni tlatzactli. Huan nijchiya
    para queja nopa panos para huelis niyas nimechpaxaloti.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ، ܐܘܼܦ ܗܲܕܸܪ ܐܸܠܝܼ ܕܘܼܟܵܐ ܕܫܵܪܹܝܢ ܠܟܸܣܠܘܼܟ݂، ܣܵܒܵܒ ܐܝܼܬ
    ܠܝܼ ܗܹܒ݂ܝܼ ܕܒܘܼܬ ܨܠܵܘܵܬܵܘ̈ܟ݂ܘܿܢ ܒܸܬ ܦܵܝܫܹܢ ܡܘܼܕܸܪܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aasriipsuuq niġiugaqaqtuŋa qiñitlasiḷgił̣imnik ilipsitñik iŋiqsrułłapsigun.
    Taatnaqhutin itqanaiyaġumuutin iniksramnik.
  msb-msb: Usad pa, handaan mo man ako sin usad na kwarto kay nagalaom ako na an Dios
    pagasabaton an iyo mga pangadyi kag papabalikon niya ako sa iyo.
  cpa-NT: Jøng² jmóh³hning ju³jŋia¹³ cøng² neng¹² hniú¹² ta³lah¹jøng². Ma²ca¹hlanh¹³hning
    Diú¹³ hi² liúg²jni hni¹ŋí³. Jøng² lë́²jni hi² li¹chi² jǿg³ hi² nei³jni ja³quiánh³hning.
  dso-dso: ଏଟାଚାଡି ମର୍‌ପାଇ ଗଟେକ୍‌ ବାକ୍‌ରା ସାଜାଡି ର । କାଇକେବଇଲେ, ତୁଇ ପାର୍‌ତନା କଲା ଇସାବେ
    ମୁଇ ତର୍‌ଲଗେ ଦାପ୍‌ରେ କେଟିପାର୍‌ବି ।
  meu-meu: Vadivadi daiutuna ta bavabia heḡaeḡae lauegu; badina be name helaro emu
    ḡuriḡuri daidiai egu vasi dalana baine helailai.
  yva-NT: 'Umba sya ayao intabo mi som akato: syare nyo tanoane inta ratayao rinanyut.
    Weye arakove weabe sambayambe rinai ti, inanave Amisye amen Wepi indati po inapaya
    irati tanoano makova so rai indamu syore syo wasapan tenambe.'
  dgc-dgc: Maghanda kam be ta demtan ko, da umasaék a paluwasénék de ta pégpihesuanae,
    dahil ta panalangin moya diyakén, a tulos bumisitaék dikam.
  zpm-NT: Lëë nëzle nu rnabaque naa lo luu, siguieḻ luu gneedz luu lidz luu cuëz naa
    zeeṉe laa naa guiaḻ i; sac rieṉ naa ib zuṉ Dios miṉe quianab to lo me, zneedz
    me diidz guiaḻ naa guiaḻgaṉ naa to.
  hix-NT: Rowya on menhontoko rma, onà wyaro ryhe àkehe xarha, owya. Khoryenkomo wya
    ranàr hona ro rma haxa wehxaha, ohyaka, romohtoho hoko orwonàmrà kom ke. Àro ke,
    rosarà enyhoryeko.
  sim-sim: Mashi las er nga mirin a sawekwa karem. A hishiwa Avui Wasilaka avak os
    orin ji sawendan or misihi or ushinak krawun a hala talaha jihik a rakwak amu
    hishinduwa. Uwa osik aka las a wakwa mishi anjik ji hundujeshinak jihik a rawa
    wolo orok a waka.
  npi-ULB: साथै, मेरो निम्ति एउटा कोठा तयार गर, किनकि म आशा गर्दछु, कि तिम्रो प्रार्थनाले
    गर्दा चाँडै नै म तिमीलाई भेट्न आउन सक्‍नेछु ।
  cgc-cgc: 'May isya a pa na pangabay ki kaon: Daw maimo, magpriparar ka ta kwarto
    na dayunan ko tak gasalig a na magsabat Dyos an ta inyo na pangamuyo na tabangan
    a din na miling a dyan ki kyo.'
  tim-tim: Akto Yesugât kâmot gâŋgât emelan mendugumai arekŋe Anutu ulilaŋbiâ nâŋgâm
    âmâ nâ kala busi emetŋe kâlegenba nâ mem purik katnekto gâŋgâlân togowian. Aregât
    gâ nâŋgât emet kom hâre hâreŋe siâ heŋgemgoniŋben.
  yor-yor: Ó ku ohun kan, ṣe ìtọ́jú iyàrá àlejò rẹ sílẹ̀ fún mi, nítorí mo ní ìgbàgbọ́
    pé a óò tú mi sílẹ̀ fún yín ní ìdáhùn sí àdúrà yín.
  wos-wos: Nak hundi akwi watawuni. Hwatewuka ge hurutaméni. God guna wakwexékéngun
    hundi xékéta wuniré yikafre hurundét, wuni gunika yatawuni. Wungi wuni mawuli
    ye.
  emp-NTPO: Maʌ̃ awara mʌ̃a crĩcha b̶ʌa bãrãba Ãcõrẽa iwid̶i panʌneba mʌ̃ra ẽdrʌida.
    Mãwã mʌ̃ra bãrãmaa poya wãya. Maʌ̃ bẽrã mʌ̃ cãĩ sid̶a waga erob̶adua.
  eng-F35: But meanwhile, do prepare a guest room for me, because I hope that through
    your (pl) prayers I will be graciously bestowed on you (pl).
  ind-ind: Saya juga minta tolong untuk menyiapkan kamar bagi saya. Karena saya berharap
    Allah akan mengizinkan saya kembali kepada kalian, seperti yang kalian doakan.
  pes-OPCB: در ضمن، اتاقی نیز برای من آماده کن، زیرا امیدوارم که خدا دعای شما را مستجاب
    فرموده، اجازه دهد که به‌زودی نزد شما آیم.
  mpt-mpt: Kobo Onisimase kukub ayam omaneba gobanale! Eka ne weng mako baabkenamabio
    kebsa bainobo galin nakaia unangai keb am tam minabib isa ibo Gode nganha bianiba
    Fole klabuto tileisaneba tleko gabibo ne funania Gode ib wengo wentenea inanamabebo
    ge funai kesoa kobo biino mo deitnenabebte!
  ssx-ssx: Pi ma꞉nda꞉ta꞉ dupae. Ya honema꞉ta꞉ iki paeyaoma꞉ Koda꞉ pa꞉ta꞉ yeni pu haleme
    ekina꞉ hombo peaaso I̱ta꞉ neke pa꞉ta꞉ a꞉pono lelieke. Koto ekina꞉ta꞉ I̱ hapeke
    da panda꞉ ma꞉nda꞉ tikitiki yao wia꞉peke.
  mkl-mkl: Mii ɑkɑ̃i í ɡbe, ceem sɔɔlui ile bii ɑn nɑɑ n wɑ, domi ǹ wɑ n cɔ kpɑ̃ɑ
    iyi Ilɑɑɔ̃ ɑ́ nɑ ku sindoom wɑ bi tu ŋɛ mɑ́ nɑ sɑɑbui kutɔɔ nŋɛ.
  gaq-gaq: ଆକେନ୍‌ ଏଃତେ ନେଂନେ ଆରି ମୁଇଂ ସାମୁଆଁ ଆତ୍‌ଡାଗ୍ରା ନେଂ ନ୍‌ସାଃ ମୁଇଂ ବାକ୍ରା ଆଃରେବପା
    । ନେଂନେ ବିସ୍‌ବାସ୍‌‌ ପେ ପେସୁମରେକ୍ନେ ନ୍‌ସାଃ ନେଂ ପେନେ ଡାଗ୍ରା ଆଣ୍ଡେ ମ୍ପାଂଏ ।
  gof-RNT: Xoossay hintte woosa si7idi tana hintteko guye zaarana gada qoppiya gisho
    taw imathi shemppiya keethi giigisa.
  unx-unx: ଆଡଃ ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ଏନ୍ତାଃରେ ଡେରା ଠାୟାଦ୍‌ ସେକାଡ଼୍‌କେଦ୍‌ତେ ଦହକାମେ ଚିୟାଃଚି
    ଆଇଁୟାଃ ଆସ୍ରା ମେନାଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେୟାଃ ବିନ୍ତି ଆୟୁମେୟା ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ
    ହିଜୁଃରୁହାଡ଼ାଇଙ୍ଗ୍‌ ।
  gah-gah: Itó lekeza nene nenikumú numuna nilató Ómasímo nagakutí gologí onimikiko
    geitoka vitove loko nene gele hamó oko gelenouve. Nenemú géisi nene akato numuni
    ale vavá onetozo.
  lcm-lcm: Ku usausa ta oring anig asi kag an rot using napo lomon ia ta nakan serei,
    using God katala longong kami keve sokotuk anig.
  aer-aer: The nhenhe-inpe apayuthneme! Apmere atyenge akwetante mpwaretyeke, ayenge
    apetyetyeke arrekantherrenge anetyeke. Arrantherre nhenge Ngkarte atyenge apayuthneke-arle
    nhenge ayenge ingwenthe-ulkere jail-ngentyele arratetyenhe arrekantherre-werne
    apetyetyenhenge. Ayenge itirreme Ngkartele ingwenthe-ulkere mpwaretyenhe iwenhe
    arrantherre-arle apayuthnekeke.
  qvc-NT: 'Pusadaytapis siguray. Chaqa ancham yuyakunipis: Noqapaq qamkuna mañakuptikim,
