  kxv-kxv: ଈଦାଆଁ ତଲେ ନା଼ ଡ଼ୟିନି ଇଲୁ ଜିକେଏ କିହାନା ଇଟାମୁ, ଇଚିହିଁ ମୀ ପ୍ରା଼ତାନା ତଲେ ମୀରୁ
