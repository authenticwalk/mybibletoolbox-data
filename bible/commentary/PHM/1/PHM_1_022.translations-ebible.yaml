  kan-OKCV: 'ಇದಲ್ಲದೆ: ನಿಮ್ಮ ಪ್ರಾರ್ಥನೆಯ ದೆಸೆಯಿಂದ ನಾನು ಪುನಃ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುತ್ತೇನೆಂದು
    ನನಗೆ ನಿರೀಕ್ಷೆ ಇರುವುದು. ಆದಕಾರಣ ನನಗಾಗಿ ಒಂದು ಅತಿಥಿ ಕೊಠಡಿಯನ್ನು ಸಿದ್ಧಮಾಡು.'
  bbb-bbb: Ro kuke na vierafe a are be noefuo kanafuidufuo. Ijadufuo maeje na ma vierafega
