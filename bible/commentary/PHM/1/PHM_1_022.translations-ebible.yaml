  ckb-ckb: لەگەڵ ئەمەشدا، ژووری میوانداریم بۆ ئامادە بکە، چونکە هیوادارم بەهۆی نوێژەکانتانەوه
    بە ئێوە ببەخشرێم.
  nas-nas: Napoꞌ aaꞌdamaang, “Pava-koo-navaro maamu-antamemuai mora aatumpainooꞌ,
