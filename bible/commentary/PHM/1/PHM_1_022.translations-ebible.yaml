    boriei weru aitamu rorong nei, ambori yontai mau ki.
  fai-fai: Kale naka alo weng mak bakokamon, kaba akálamin am abin mak kudánamaw suduno
    kala. Watawo kaleyo bá, nam aket dukum fukanin uyo ki Got kim amaneng dukádawin
    kidi nada yán kidon kalokaba uyo sok talá namadála asiki tadokabi kala.
  ura-NT: Nii choae tacaainechu turuhanune jaanu rucuhequine jereeun, caresero cuhane
    nihanune jaun, cacoreniha bajaaebajaaequichene tonoraain, inara coaraa uhanune
    jererichaain Cana Coaunerane cohajihanune jaun.
  mcd-NT: Tsain futsari un mia cunushoni min tapinon. Min ua Upa Dios cufishomisi
    afanan un miqui nocoshquinon. Ascacun min pushu ano ua cunu futsa itishara huashohuun.
    Ascan mian cufishona cuscan Diosin nica. Ascashon miqui ua nichishquin. Ascapainon.
  urt-urt: Topoꞌe ende miꞌmiꞌ me dou ende nato yokoh ŋaiye ka si me ŋam ŋaiye ma muta
    mambaꞌe posoh. Ŋam sisyeme nange Got se ka usyunde yisilih yip pe, se ka ember
    ŋam ŋaiye ma muta metekeꞌ yip.
  kiz-kiz: Bhwakati bhobhuobhu jhandalayi kichumba kya bhahesiya kwandabha jha nene,
    kwa kujha nitumaini kup'etela maombi gha bhebhe nibetakugendela karibuni naha.
  tzo-TZE: Chapanbun junuc acuarto noxtoc, yu'un ta jna' ti ta ono'ox xiloc' ta chuquele
    yu'un chac'opanbicun Dios ta jtojol, jech xu' chtal jq'ueloxuc.
  lex-lex: Ne awuak walia hadi tiy o'a, de pena mtiulan pa muhgalia o rommu kamarni
    id mai a'u, yoma agha'ar a arnu la Uplerlawna de hota la' miy sniumbainmi re,
    ed mak kottiarg owa'an a lia miy hononmi.
  dov-dov: Muchiindi eecho, mundibambile n'anda yabenzu, nkambo ndilangilila kuti
    kwindilila ankombyo zyanu ndizyoomupegwa lubo.
  rgu-rgu: Bei hata esa bali. Sadia fee au kama esa dei. Au amahere Ramatuaꞌ a namanene
