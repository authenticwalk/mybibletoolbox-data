    pus aya clac­lhca̠­hui­li̠ni̠t pi̠ ni̠ maka̠s quilh­ta­macú naca­na̠­chá̠n ca̠la­ka­pa­xia̠lhnaná̠n.
  som-som: Isla markaasna ii diyaari meel aan ku hoydo; waayo, waxaan rajaynayaa in
    baryadiinna laygu kiin siiyo.
  mam-C: Ex ikyxjo, xi nq'ma'n tu'n tkub' tb'inchi'n ja' tu'n nktani'y, qu'n q'uqle
    nk'u'ja ti'j Dios, tu'n ttzaj ttzaq'wi'n kyna'j Diosa, alkye q'ij tu'n nxi'y lol
