  ena-ena: Iadɨ hɨji mu nameŋ hɨnidi uami. Asɨ naludɨ ciaŋ igahɨlavɨla iadɨ ahɨliahuci
    lɨmɨn sɨbɨlɨ ulaŋ nagadɨ vala ivave naludɨ pɨŋ uben uami. Hameŋ sadaŋ nadɨ ulaŋ
