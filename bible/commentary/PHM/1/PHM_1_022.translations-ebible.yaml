  xsi-xsi: Aku ŋine naŋa atu aporo naneŋgu ŋgua toŋge kilo pano. Naŋa ao tiniŋgu ŋana
    Maro Kindeni tu ma ipaloŋo pa nemi noŋa ku ma ivilana ŋana ataulo amâ pami kilo.
