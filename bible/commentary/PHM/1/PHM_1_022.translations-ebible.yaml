  eng-ASVBT: 'But withal prepare me also a lodging: for I hope that through your prayers
    I shall be granted unto you.'
  mna-mna: Aŋso aŋwi u pa koroŋ toro tomini. Parei, ko irao re leŋ muriŋ sa ma imbotmbot?
