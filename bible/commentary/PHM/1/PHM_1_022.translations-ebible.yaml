  tgo-tgo: 'Bigi reghava: u vivatharawe ghamba ghena regha kaiwaŋgu, kaiwae ya vareminje
    lemi naŋgona Loi ne i loŋwe na i vaŋgunjoghaŋgo ya ghaona e ghemi.'
  yap-yap: Mu kum fal’eg rogon reb e singgil ngog, ya gu be finey ni bayi fulweg Got
    taban e meybil romed ni gimed gubin nge fulwegeg ngomed.
  mop-NT: Le'ec ti tan a betic ten a qui'il ti'i aj Onesimojo, utzquinte ten a cuarto
    ti'i in posadojo. Le'ec a Dioso, uchac u cha'ic in ca' beel ti sut ta wetele'ex
    jabix ilic ti tane'ex a c'aatic ti'iji.
  tet-tet: Noo lia ida tenik. Tulun madiꞌa keꞌan ida bodik haꞌu lai. Haꞌu kfiar kaꞌak,
    Naꞌi Maromak rona emikaan hamulak, toꞌo Nia atu buka dalan nasai haꞌu nosi bui
    neꞌe, nebee haꞌu ktone hikar karee emi iha nia.
  hlt-MCSB: Pahoi ah kai ham khaw pahnah rhoekbah lah. Nangmih kah thangthuinah rhangneh
    nangmih khodawkngai ham te ka ngaiuep.
  xtd-NT: Ɨnka ntuku xa juini‑da. Juini‑da xa kada tuꞌa‑n ɨɨn nuu kutuu‑da chi ñu
    ini‑da xa xee‑da dian. Ñu ini‑da xa xee‑da chi ka xijan taꞌu‑n nuu Ianyuux xa
    na xee‑da.
  mdy-ETH: ፆኦሲ ዒንሢኮ ሺኢጲፆ ዋይዚ፥ ታኣኒ ዒንሢ ኮይላ ሙካንዳጉዲ ታና ማሃንዳኔ ጌይ ሃጊ ማዓንዳ ዎዛ ታ ጌሣሢሮ ታኣኒ
    ሃውሻንዳ ማኣሪ ታኣም ኮዔ።
  spl-spl: Otmu den âlâ yuwu sâmune nâŋgâ. Roma yeŋgât lok kunyeŋaŋe tembe lâulipŋe
    ekyongomu yâkŋe holaŋnekŋetâ yeŋgâlen takamune eŋaknomgât yeŋe Anitâ ulitgum manmai.
    Yeŋe Anitâ ulitgumai ya nâŋgâm Roma yeŋgât biwiyeŋan kioŋmu holaŋnekŋetâ yeŋgâlen
    takawomgât biwine mem mansan. Yakât otmâ emet heŋgeŋguŋetâ tatmu yan taka imbomgât
    naŋgan.
  usp-NT: Y tamb'ijb'i chawe chi tatoc jun luwar lamas imb'e wa'xwi' jwi'l cub'uli'
    inch'ol chi pent Kakaj Dios tijya' luwar chawechak chi intaw chic aac'lak chapca'
    xatz'onajtak re cuando xatch'a'wtak riq'uil.
  zav-NT: Na' ḻeczə chṉabda' le' gonšgo' probnid to cuart par nada'. Zoa' lez yesə'əsane'
    nada' šə gonchle orasyon par nada' par nic̱h gaquə deyelaṉa'a le'e.
  sgz-sgz: 'Má kesi táit mul, una eran i tekesi rum kabin iau hol on ngo tekesá bung
    ina han uri narsá gam má ina kis tiklik mam gam kabin ngo gam sung áklis sur iau.
    Ngorer wán á kamu sung sur iau a ngoromin: ái Káláu na lam iau suri ina kis tiklik
    mam gam.'
  kek-NT: Ut nintz'a̱ma ajcui' cha̱cuu nak ta̱cauresi li cuochochnal. Yo̱quin chixyo'oninquil
    nak tinxic cui'chic e̱riq'uin jo' yo̱quex chixtz'a̱manquil chiru li Dios.
  blz-NT: Saliwakon iya'a, yaku' mama'ase' moki toropoti sa'angu' tambin na laigaan
    bo tuukanku. Ooskononku, Tumpu sabole mangalaboti sambayangmuu wiwi'kuuna, ka'
    mungule'kon i yaku' soosoodo na ko'omuu.
  poe-NT: Kja̱xin tjáncháha kíxin tjéyá ijnko nchia tsjakꞌé. Tjécho̱nha̱n kíxin jahará
    la nixje̱hérá Dios la ntá Dios chrókjuanjon kjuachaxin kíxin chrókjuasántsjaha̱rá.
  san-TAM: தத்கரணஸமயே மத³ர்த²மபி வாஸக்³ருʼஹம்ʼ த்வயா ஸஜ்ஜீக்ரியதாம்ʼ யதோ யுஷ்மாகம்ʼ
    ப்ரார்த²நாநாம்ʼ ப²லரூபோ வர இவாஹம்ʼ யுஷ்மப்⁴யம்ʼ தா³யிஷ்யே மமேதி ப்ரத்யாஸா² ஜாயதே|
  cof-NT: Junsi man fiquiman rocaino muquee. Lachi tenchi tamoca sena! nube moora
    fecári chuchun. Nulari Diosibe rocailainae yape laca manlarisa carisa. Junni nula
    tsanque rocailainanan, la moora manloichunaeque tenjae. Junto manlosi, nuchica
    janae.
  srm-NT: Nöö mi kë begi i wan oto soni möön. Mi kë hakisi i fii seeka wan kamba u
    di wosu fii da mi fu mi ko pasa daka ku i. Biga ka i ta begi Masa Gaangadu da
    mi tjika dë, nöö mi a’ di biibi taa a sa puu mi a dunguwosu aki nöömö be mi ko
    a i ala.
  qvs-NT: Chaymanta kankuna Tata Diosta roygaptikichi pay munaptin risha kawaknikichi.
    Chayrayku suk kuartuta allichapay chaypi chayanaynipa.
  zca-NT: Mbaino biwi' ga' plo ya'n da; na nane, lë' Dios le' ka kwa'n kina'b go lo
    Me, zon xtu wëlt kun go.
  cbc-NT: Apeyera tunu mʉ tʉpʉ ácʉ́, yʉ cacãniparore yʉ mʉ qũẽnocũbojacotegʉ. Bairi
    tãmurĩã yʉ witigʉ. Dios pʉame yʉre mʉjãã cajẽnibojarijere catʉ̃goʉ ãnirĩ, preso
    jorica wiipʉ caãniatacʉ yʉ witio joroque átigʉmi. Bairo witiri bero, mʉjãã tʉpʉ
    yʉ atígʉ tunu. Bairi caroaro yʉ mʉjãã yuwa mʉ wiipʉ.
  qxo-NT: Noga chämuptï patsatsimänayquipä listacuycay. Tayta Diosman mañacungayquinölla
    carcelpita yargamurga gam cagman watucagniqui chäramushämi.
  mox-mox: Ta wese taha egu nuanua una noqolia. Nuanuagu eu vanuea sifaufa taha una
    ʼivaʼavaʼaia weaqigu, mana me egu vetumaqana yanuaia be Yaubada emi venoqi weaqigu
    naveʼiea ʼinega naʼetoyavuigu baʼe vanue ʼebeyoqona ʼinega, be yaqisa ena wai
    ena vayausimi.
  kew-kew: 'Goa pea pare ne agaa meda pa lagialo: Neme nina ada pada meda managola
    sape. Gore neme kone salo pare Gote-me nimina beten pagalia rabu niri wala nimi
    raapu madaa mapiraalia kone salo.'
  dww-dww: 'Yodi yaba ḡesau yà riuem: Bada ami moiragima e pariparibeena da taugu
    tokare yà verauna ḡaromie. Vutuna aubainama tam am vadae yau gabuma kwa vokaukaua
    wainonoḡi be e kenakena.'
  twi-ASANTE: Afei pɛ ɛdan ma me, ɛfiri sɛ, menim sɛ Onyankopɔn bɛtie mo mpaeɛbɔ ama
    mabɛka mo ho bio.
  aoj-aoj: Eaꞌ anif basef wapani. Aeꞌ okom mandandaꞌ aꞌi God atiasi nemeꞌ beten ipeꞌini
    nokwaha aeꞌ efeꞌmago ipaꞌ wapani. Eaꞌ deiꞌ inaꞌ nendondomba anagon nopomago ma
    aeꞌ efoꞌo epe egalomena.
  cbv-cbv: 'Nindihbʉt meemdíh wã naóhbipna caá: Ñi pebhna wã bejat pínahdih jwĩ Maáhdih
    ñi ʉʉ́bátdih wã jéihna caá. Páant ñi ʉʉ́bátdih ã jepahachah, ñi pebhna jʉibína
    wã ʉ̃wat tólih pínahdih ma ámoh páñaá.'
  taw-taw: Pen takaw nokom olap mɨdeb. Gos yad anɨgɨl mɨdeb, God nop agnepɨm tek nɨŋɨd,
    yɨp gek nag lep ak kelɨgɨl, nɨbop yɨl adɨkɨd amnɨgayn. Anɨb ak yɨp kal ñɨluk mɨgan
    olap nɨŋɨd gɨlɨtep ge, yad amɨl kɨnɨm.
  jic-NT: Po quelel jum jipj nt'a. Mpes Dios lal la monan len̈ way 'ücj ca mis. 'Ücj
    la mijin la püt'üs napj ne'aj.
  zap-NT: No rnab noo lo de ne ylaxnëz de te ledne ykaa noo, porke tegue yna Dëdyuzh
    ylaa Ne ne rnab de lo Ne, yniiz Ne si chiid noo wii lo de.
  wer-wer: Ne kön wiin Anutuuk nim kimang yamëëaut kat wiak wil neulëën nim naë waisumaap.
    Pötaanök Onisimas pim nim naë waisëpnaatak ne nim naë wais ömaan ur nent kopëta
    was.
  ipi-ipi: Wuane lalu, nambato pii mindi konda pua leyo. Namba katapusa ateyo-kola,
    yakamato Gote lo pote leyai okone Goteto ale wato, namba yakama ateyainga puu
    lolopeya nembo teyo-ko. Namba pangulane panda mindi nimbato mandeke pingepe.
  qul-NT: Wasiyquipi alojacunaypaj waquichipuway. Oracionniyquichista Dios uyariskanraycu,
    jamuyta suyachcani kancunawan tupanaypaj Diospaj favorninman jina.
  ter-NT: Yokóseananu, keúnakinonumaka imóngoku yóvokuke, vo'oku ngúxoa aúngopeovomo
    xepákuke koeku yépemo'ixinonu xoko Itukó'oviti.
  bmr-NT: Bu tollɨro uudi uujoho ɨɨfetejimañoco tahɨmega dimibachu. Mɨɨro jino teemehi
    amɨɨhai Moocaanico midilluhicanoco amɨɨhaico ihacɨqui uujoho amɨɨhaico emeecɨtejinoco.
  fuf-fuf: E hoore ɗun, eɓɓanan werde, miɗo tanƴinii yahugol ka mon sabu torndeeji
