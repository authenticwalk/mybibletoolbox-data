  bus-bus: Beee gbɛra ǹ pitakii kɛkɛmɛ dↄ, zaakɛ má wɛ́ɛ dↄzi Luda é ma bↄare wɛ́ɛkɛɛ
    kɛ̀ ée kɛɛa yãnzi.
  gub-BL: Ezapokatu nepyr heker àwàm nehe. Ta'e Tupàn hemuhem kar putar zemunehew
    paw wi a'e nehe xe, hemono kar pà nepyr a'e nehe xe, ta'e nezewe haw erenoz izupe
    no xe.
  imo-imo: Ungu te kape nimboi. Goteni enonga konge teremelema pimo nimbo ipuki tiro.
    Pimona na altopa eno moromelena ombo. Akumunga na ombo pembo nunge ulke kiripi
    te nanga amenge teko noindiwi.
  boj-boj: Ijo anjam qujai bei agiende. E are qalonum, Qotei a nuŋgo pailyo qusim
    gam waqtetbimqa e nuŋgoq olo bqai. Deqa Filemon, e ino talq di ŋeiqajqa warum
    bei ni na gereiyetbe.
  eng-DRA: But withal prepare me also a lodging. For I hope that through your prayers
    I shall be given unto you.
  knf-knf: Kaan ido kabomanaan meeţ, dfiyaar kë pñehan pi nakñehanuŋ Naşibaţi paţu
    bakakanaan hënkuŋ ţi iñeen yi nan.
  san-KHM: តត្ករណសមយេ មទត៌្ហមបិ វាសគ្ឫហំ ត្វយា សជ្ជីក្រិយតាំ យតោ យុឞ្មាកំ ប្រាត៌្ហនានាំ
    ផលរូបោ វរ ឥវាហំ យុឞ្មភ្យំ ទាយិឞ្យេ មមេតិ ប្រត្យាឝា ជាយតេ។
  arn-NT: Fey ka femngechi, pepikanienge iñche tañi umañtupuael, fey iñche am maneluwkülelu
    eymün tamün ngillatulen ta Ñidol mew, Ngünechen eluafenew tamün pewmeafiel.
  zas-NT: Been tëë porvinid lënü lidxil lod yayaꞌnan, din ziꞌc cabejdx canabidi Dios,
    ragbeen tiëbaman guidganan lëjt.
  ken-NT: Mpɛt nchí yaŋ bɛ ɔ́ngoko mɔ́kɛt ɔmbʉrɛ ntá ya. Nnókó bɛ́ chɔŋ Mandɛm
    angók nɛnɨkɨ́mʉɛt ɛnɛka, ankʉ ńtwɔ awu.
