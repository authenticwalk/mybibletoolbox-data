verse: PHM.001.005
translations:
  kpx-kpx: Kosealemo di hilokage a a uvu mai Iesuemo mamonu. Isi kemo Dilava ata bahata
    kebiaho isiviai kebia tedaevema.
  okv-H: te umo Bada Iesu te God ta embomeni tapa osa ue humota eagoa duru avo ingihe
    ungotenau God jakeka eagona.
  tbo-tbo: Babana tuwegam dewadewana a nonoli naka ata Guyau Yesu u witumaganeya po
    u luhogaleya mei gasi tu wiwoiyawena e lauhogalehi.
  mal-C: '@see-verse:PHM.001.004'
  grc-SR: ἀκούων σου τὴν ἀγάπην, καὶ τὴν πίστιν ἣν ἔχεις ⸂πρὸς⸃ τὸν κύριον Ἰησοῦν
    καὶ εἰς πάντας τοὺς ἁγίους,
  bgc-bgc: मै प्रभु यीशु मसीह पै थारे बिश्वास अर परमेसवर के पवित्र माणसां के प्रति
    प्यार के बारें म्ह सुणदा रहूँ सूं।
  khz-khz: kwalana gemu kamonagi Velekou Iesu genai e gemu ulamagi Palagu gena veaga
    talimara maparara geriai akamonagimuna gaurai.
  deu-TKW: 'da ich höre von deiner Liebe und dem Glauben, den du hast zu dem Herrn
    Jesus und für alle Heiligen:'
  zsr-NT: Cni runaꞌ le rdxin quiaꞌ didzaꞌ ca nadxiꞌinuꞌ‑nëꞌ Xanruꞌ Jesús len réjlëꞌu
    Lëꞌ, len nadxiꞌinuꞌ caꞌ yúguꞌtë bunách chnubijëꞌ quizi queëꞌ.
  lin-lin: pamba te nazali koyoka sango ya bolingo na yo mpo na basantu nyonso, mpe
    ya kondima na yo kati na Nkolo Yesu.
  hns-NT: '@see-verse:PHM.001.004'
  noa-E: Mua chadcha irig ʉ̈u ajim aajem, mʉchdëu ũurwai pua thum Ẽwandam iek ʉ̈kha
    durrum khʉʉnjã daupiinaa maach Pör Jesucristo dʉ̈ijã ubʉ chitʉm a ũurjeewai.
  eng-EMTV: hearing of your love and faith which you have toward the Lord Jesus and
    toward all the saints,
  mib-NT: Chi níhín rī jnūhun jeē váha cándíje ró jnúhun cúndáhú ni Jitoho yō Jesús
    rohó, te cúndáhú ni rō tāca ñáyuu yɨ́hɨ ndaha Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌के़जोगुबा के़धुम्‍बा
    नसाःन्‍निल्‍ले़ कुयाःम्‍बेओ नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़रे़क् सेसे कुमनाहाॽ
    लुङ्‌माॽ के़दुक्‍तुसिबा पाःन्‍हाॽ इङ्‌गाॽ खे़प्‍सुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: muni niyuwana chauyimili musadika kwa Bambu witu Yesu na uganu kwa vandu
    voha va Chapanga.
  mmx-mmx: Mila ang tonga i do lununu ram saparap Leeme Silok, ne Iesu i lolos, la
    u balamu bok limixin teren.
  cbr-NT: '@see-verse:PHM.001.004'
  tee-NT: Chunch iclai ni icmac'atsanicanta ni na lhilac'ap'inch ju Jesús chai slivasalh
    na amap'aini tachi chun ju lapanacni ju talhilaca'anta ju yuchi vachu'.
  eng-LSV: hearing of your love and faith that you have to the Lord Jesus and toward
    all the holy ones,
  cak-NT: Roma ren can ninc'oxaj chi ret ayo'n awánima riq'uin ri Ajaf Jesús y yalan
    najo', y chuka' chi yalan ye'ajo' ri lok'olaj tak kach'alal.
  pah-NT: 'A''ereki ojipe''g̃a nde mombe''u ji ve. G̃a e''i: “Filemom''ga ojiko hete
    Jesus''ga rehe nhandepojykaharete''ga rehe. Oko hete ga Tupana''ga remimo''ẽhara''g̃a
    ndehe nhaporemo g̃a aromo,” ei g̃a nde mombe''gwovo.'
  sja-NT: Ũridoo pɨ wãara ijãapari Tachi Waibɨa Jesude mãik'aapa iru k'inia iru bapari.
    Ichiaba ũridoo pɨa jõma ijãapataarã k'inia iru bapari.
  xed-xed: kabga sniɗighasna na zlghay ya zlghaf ka ta Mghama mu Yesu Kristi, nda
    ɗvuta ya ɗvu ka kahwathwata ta gwal zlghay nda ŋuɗuf.
  mks-NT: Jáchi̱ na̱ñe̱hé e̱ tu̱hun ña̱ cándeé inún Jesucristo, xitoho í ta quíhvi̱
    inún mé á xi̱hín ndihi na̱ cúú cuéntá mé á.
  gfk-S: '@see-verse:PHM.001.004'
  bmu-bmu: Gi Kembu Jisös möt nariba jöpaköm waŋgiba Anutugö ambazip sarakŋi pakpak
    jöpaköba urukalem ak eŋgiba maljan.
  dgz-dgz: Iwa ge anu tumat gega Ayop Iesu inap tan, God waenapan mega munan anu guriana
    ame oitaga anuina menan.
  eng-GNV: (When I heare of thy loue and faith, which thou hast toward the Lord Iesus,
    and towarde all Saintes)
  zaa-NT: porqui'ni ca hermano nna riquixà'ani cą inte' ti'iỹa tsè' runi lu' lani
    iyaba cą, porqui'ni té la' tsì'ilatsi' lo losto' lu' para Señor Jesucristo ą'hua
    para làcą, ą' modo nna ritelíni qui'ni ná lu' ttu enne' ríalatsi'.
  eng-WEBSTER: Hearing of thy love and faith, which thou hast towards the Lord Jesus,
    and towards all saints;
  guh-guh: '@see-verse:PHM.001.004'
  bon-bon: ingle cane itu nätecijumi, maane lipu baborage singi gäte Acejiyame me
    binamewale bime tääpume piiyepu maane lipu Yageyame Yeesu ne jitrungenite.
  nhw-BL: pampa quejipa nijcaqui para chicahuac tijneltoca Tohueyiteco Jesucristo
    huan miyac tiquinicnelía nochi catli yaya quiniyocacajtoc para iaxcahua.
  swh-ONEN: kwa sababu ninasikia juu ya imani yako katika Bwana Yesu na upendo wako
    kwa watakatifu wote.
  wbi-wbi: ulwakuva nipulika imhola ja lwitiko lwako mwa Mutwa Yesu, nulughano lwako
    kuvitiiki vooni. ulwitiki lwako lukupelile kuuva nu vuhangilanisi na vange.
  bba-bba: domi nɑ wunɛn kĩrun bɑɑru nɔɔmɔ te ɑ nɑɑnɛ dokeobu kĩ kɑ mɑɑ wunɛn nɑɑnɛ
    doke bi ɑ mɔ Yinni Yesu sɔɔ.
  eng-KJVCPB: hearing of thy love and faith, which thou hast toward the Lord Jesus,
    and toward all saints;
  kgk-NT: '@see-verse:PHM.001.004'
  waj-waj: Na rikiaukai a Udaanga Yisuu Kirisiinnara kutaavaivee tiee innara mmuduuya
    ruee Anutuuqaa gioonna kiaapuuyaraatama mmuduuya ruannakuavee. Na ivaa rikiauvaara
    na itaama Anutuuqaata aiyara kua kiaunoo.
  cpy-cpy: Tema nokema-kotakimi osheki petakotantayita, pikinatari Awinkatharite Jesús,
    ari pikimiteeri eejatzi ikaatzi rashiyitaari rirori.
  mpx-mpx: kaiwena wasam ya hago te wam abulilek i gasisi Babala Yeisu elana ge wam
    nunuwana i bwata Yehoba wana gamagalau gegewel elal.
  wbp-wbp: '@see-verse:PHM.001.004'
  luo-luo: nikech awinjo kuom yie ma in-go kuom Ruoth Yesu, kendo kuom hera miherogo
    jomaler duto.
  nhe-NT: pampa quejipa nijcaqui para chicahuac tijneltoca Tohueyiteco Jesucristo
    huan miyac tiquinicnelía nochi itlatzejtzeloltijca tlacajhua.
  aii-aii: ܟܲܕ ܒܸܫܡܵܥܵܐ ܒܘܼܬ ܚܘܼܒܵܐ ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܐܝܼܬ ܠܘܼܟ݂ ܠܟܸܣ ܡܵܪܲܢ ܝܼܫܘܿܥ ܘܠܟܸܣ
    ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ،
  esk-NT: tusraapluŋa piqpaksrisilaapnik iluqaitñik Agaayyutim iñuiñik suli ukpiqsrisilaapnik
    Ataniġikkaptiknik Jesus.
  msb-msb: kay nababatian ko an kamuot mo sa tanan na katawuhan san Dios kag pagtuod
    sa Ginooʼn Jesus.
  cpa-NT: Ma²ca¹nang¹jni jǿg³ hi² héh²hning jǿg³ quiah¹² Jesús, hi² hnóh¹hning ca¹lah¹já¹
    dsa² roh¹³ jniang³.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ଲକର୍‌ପାଇ ରଇବା ତମର୍‌ ଆଲାଦ୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁର୍‌ଟାନେ
    ରଇବା ତମର୍‌ ବିସ୍‌ବାସ୍‌ ମୁଇ ସୁନିଆଚି ।
  meu-meu: badina be na kamonaimu oi ese Lohiabada Iesu o lalokau heniamu bona o abidadama
    heniamu, helaḡa taudia danu o lalokau henidiamu bona o abidadama henidiamu.
  yva-NT: weye ridaniv winyamo nyanave Amisy Yesus ai muno wimuiny irati Amisye apa
    kawasae mansai tenambe.
  dgc-dgc: Dahilan éy nabaheta ko dén i pégmahal mo du étanan a méniwala, sakay nabaheta
    ko be a matibay dén tu péniwala mo ni Panginoon Jesus.
  zpm-NT: Sac ziyonle naa squitaa dib zdoo luu rliladz luu Jesús, rleynie luu me,
    ni scaque rleynie luu grë zha ne ngab lo me.
  hix-NT: Àro wyaro kàrwonaha, ohoko, rowya oyokaytà yonytxanàr ke. Txesus hona, Kohkom
    hona xenye ro me rma haxa manay hatà. Noro mryenon komo xe rma haxa manay hatà.
  sim-sim: Mberem ushiwak? Li sawerik a misiri, mir sunguwavu mihi nga Wasilaka Jisasin
    mi haha orin hishindiyanda ma indinga mir. Uhu Avui Wasilakahi man wapnuku mihik
    mi owehe armek unda ma mir. Uwa osik orin armesarmek amu mbanduwa.
  npi-ULB: प्रभु येशूमा भएको तिम्रो विश्‍वास र प्रेम र अरू विश्‍वासीहरूप्रति भएको
    तिम्रो प्रेमको बारेमा मैले सुनेको छु ।
  cgc-cgc: Gapasalamat a ki kanen tenged nabalitaan ko na gagugma ka gid ta tanan
    na mga ittaw na iya ta Dyos daw gatuo ka ki Ginuo Jesus.
  tim-tim: Pilemoŋ gâŋe Humo Yesu hangande nâŋgaŋmâ kotgâm manmat akto Yesugât kâmotlupŋe
    yâk yeŋgât okot nâŋgâ yeŋgimat aregât pat nâŋgâm Anutu âlepŋerâm mepaimŋe mem
    magaŋman.
  yor-yor: nítorí mo ń gbọ́ nípa ìgbàgbọ́ rẹ nínú Jesu Olúwa àti nípa ìfẹ́ rẹ sí àwọn
    ènìyàn mímọ́.
  wos-wos: Wuni ménika ané hundi xéké. Méni Néma Du Jisaska jémba sarékéta déka hundika
    “Mwi hundi dé” naata méni Godna atéfék du takwaka méni némafwimbu mawuli ye. Wungi
    xékéta wuni Godka wungi diména na.
  emp-NTPO: Mʌ̃a ũrĩsia bʌa dadjirã Boro Jesura bio ĩjã b̶ʌda idjab̶a jũma Ãcõrẽ ẽberãrãra
    quĩrĩã b̶ʌda.
  eng-F35: hearing of your love and faith that you have toward the Lord Jesus, and
    for all the saints,
  ind-ind: Saya bersyukur karena sudah mendengar bahwa kamu banyak berbuat kasih kepada
    semua umat Allah dan terus percaya penuh kepada Tuhan Yesus.
  pes-OPCB: زیرا از دیگران می‌شنوم که چه ایمان استواری به عیسای خداوند داری، و چه
    محبتی در حق همۀ مقدّسان، یعنی در حق ایمانداران انجام می‌دهی.
  mpt-mpt: '@see-verse:PHM.001.004'
  ssx-ssx: Kutu piki hauta꞉ mo nakana꞉ma꞉ Koda꞉na꞉ wanda꞉hali paeyao pa꞉ta꞉ pukima꞉
    homo make kutaa mo Tekehali Yesu pa꞉ta꞉ hone tulao haleeki make opitolo hata꞉
    alome.
  mkl-mkl: domi ǹ wɑ n ɡbɔ bɑɑui nɑɑnɛɛ iyi ì dɑsi Lɑfɛ̃ɛ Jesu do bɛi ì bi woo dɑsi
    Jesu nɑɑnɛ ŋɑ fei.
  gaq-gaq: ମେଃଡାଗ୍ଲା ନେଂ ଅଁଲେଃକେ ମାପ୍‌ରୁ ଜିସୁନେ ଡାଗ୍ରା ପେନେ ଉଡ଼ି ବିସ୍‌ବାସ୍‌‌ ଆରି କିତଂ
    ଆଲାଦ୍ ଡିଂନେ ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ନାନେ ଉଡ଼ି ଆଲାଦ୍ !
  gof-RNT: '@see-verse:PHM.001.004'
  unx-unx: ଚିୟାଃଚି ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ଆମାଃ ବିଶ୍ୱାସ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଲଃ
    ଆମାଃ ଦୁଲାଡ଼୍‌ ମେନାଃ, ଏନା ଆଇଙ୍ଗ୍‌ ଆୟୁମ୍‌କାଦା ।
  gah-gah: geza Guivahani Izesukumú gele alévolé oaká anike, Ómasímini vegenala zuha
    gigika kemeaká noanimó nenémini gakola nene vegenalite likago gelekuke ló oaká
    nouve.
  lcm-lcm: using natala longong ta kupo lomlomon serei si Volava Iesu, na kupo ngorem
    kapa velai ani pakangai ani mamain ta vap lomlomon.
  aer-aer: '@see-verse:PHM.001.004'
  qvc-NT: 'Chaqa yach''ashqam kani: Ancha allitash Siñurninchiq Jisuspi kriyingi.
    Tukuy shunqoykiwanshi payta kuyangi. Paypi yumbay kriyiqtapisshi ancha kuyangi,
    nishpa.'
  tgl-ULB: Narinig ko ang pagmamahal at pananampalataya na mayroon ka sa Panginoong
    Jesus at sa lahat ng mananampalataya.
  cbs-NT: '@see-verse:PHM.001.004'
  xtm-NTPP: Vaa jiniso'o sa sukan kútoo ni ndaka ñayii ni ka nduu sa'ya Su'si ma ja
    ñatuu‑ka na ja u'vi ka sa'a i ma, ji'in sukan kútoo ni Jesús iya tátnuni nuu o
    a, ji'in sukan ûni kúkanu ini xeen ni ya ma.
  nnq-nnq: gambu nyoine pamaamini Angwana bito ana Yesu na pamapala bandu ba Nnoongo
    boa.
  bao-NT: Wiogʉ Jesucristore díámacʉ̃ tʉo nʉcʉ̃ bʉo, cʉ̃re ca tʉo nʉnʉjeerã niipetirãre
    mai, mʉ ca tiirijere yʉ queti tʉo.
  san-ORI: ପ୍ରାର୍ଥନାସମଯେ ତୱ ନାମୋଚ୍ଚାରଯନ୍ ନିରନ୍ତରଂ ମମେଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦାମି|
  huv-NT: Cos lananguiay anderac wüx ique nguineay ajüic iyar andeac Teat Jesús, nguineay
    indiüm meáwan mondüüb Teat Jesús.
  otn-NT: Porque dí øcä ngue ja̱njua̱ni̱ ga̱di̱ ma̱di̱ to gätho yø ja̱'i̱ ya o rá̱
    'yɛ Oja̱, 'nɛ̱ guí ha̱hni̱ mmʉi guí ɛ̱c'ɛ̱i̱ na̱ ra̱ Hmu̱ Jesús.
  nop-nop: Maŋgoŋde, metamdi indiŋ naniiŋ, du Bepaŋ’walaŋ metam welegedi hinek yabukahilelaŋ
    eŋ Wapum Jesu nadisukilitimiŋa medeŋiŋ kelelaŋ. Adi unduŋ nanimbune nadilat doktiŋa
    Bepaŋ niutumbalat.
  obo-NT: Oyyos norinog ku iddos moka-atag to kodginawa ru to langun no minuvu to
    Monama, woy dos mooggot no kopomakoy ru riyon tod Longaggon no si Disas Krays.
  cak-ENT: roma yin ninvac'axaj-vi que rat ntajin nye'ajo' ri Dios y conojel vinük
    y ntajin naya' avánima jabel riq'uin ri Jesucristo.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤁᤧᤈᤥᤃᤢᤒᤠ ᤁᤧᤎᤢᤶᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤛᤣᤛᤣ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤋᤢᤛᤡᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤵᤛᤢᤱᤅᤠᤱ
    ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: Chi níhīn ni tūhun jā vāha cándíja nú jā cúndáhví inī Jētohō ō Jesús ndóhó,
    de cúndáhví inī nū ndācá nchivī jā yíhí ndahá Yāā Dios.
  san-TIB: པྲཱརྠནཱསམཡེ ཏཝ ནཱམོཙྩཱརཡན྄ ནིརནྟརཾ མམེཤྭརཾ དྷནྱཾ ཝདཱམི།
  qve-NT: Noqaqa Señorninchis Jesucristota khuyakusqaykimanta, paypi iñisqaykimanta,
    hinallataq llapallan creyentekunata anchata khuyakusqaykimantawan iman uyarini.
  pao-NT: '@see-verse:PHM.001.004'
  cbu-NT: Shiyamun zapan mazinarangtana; Kapung Isusoo mangoonkiya. Isusoo kizpur
    chinakiya, átssincha shiyaatsi. Mishat, Isuschichee zoonlleepaz ashiru kizpur
    chinakiya. Isusumuna uru istakiya; átssincha shiyaatsi.
  usa-usa: emá uyátárai-naqa Îtukaq itáíq-itaiq umá wení waayúkayopaq enarummá kéyimenaq
    minnáyaba timuqá kémarakaune.
  soy-soy: Nɛ konlɛ pin lɛ̃ kɑɑ Kirisi pikɔ́ nnɛ́í ń lɑ nɛ lɛ̃ kɑɑ Upíimɑ Yeesu
    nɛ kɛfɑ n tɛnɛlɛ̃ nsímɛ́ símisi.
  hui-hui: Irane í̠na Ngode Datagaliwabenaga wali agalihondo gubalini ho kegobi Anduane
    Homogo Yasuhondo mini mbiraore wu kegobi hale haru.
  amf-amf: Harrna hambhidianna, Imbaa wontea Yesusdar woylamin hanin qajenbee Barjo
    eena wulam hanin nashenbeam inta qansidine.
  quc-NNT: Je ri' kinb'ano rumal chi nu tom u tzijol chi qas tzij at kojoninaq che
    ri Cristo Jesús, xuquje' chi sib'alaj kawaj ri Are', man xuwi tä k'u ri Are',
    xane xuquje' keawaj ri e rech ri Dios. E are wa' ri e kojoninaq che ri Cristo
    Jesús.
  dob-dob: '@see-verse:PHM.001.004'
  wrs-wrs: Manara noinda kava hellenamba, ona, sna undvewolna luhunv, nomba indkumbimba
    Sesoatindimba, eva undnahonam pev ten lohmanavm mendekli Yesusm.
  mca-mca: qe k'impi'ye'ej pa' na'l e'm e'qsu'unka'xij pe' week inejefetsipji' pa'
    Intata qa pa' nite' eqekuye'jij iye ha' Yatsat'ax'inij Jesús.
