verse: PHM.001.025
translations:
  kpx-kpx: Di isiviale nahie Kosive Iesu Kelisou vani bahata la huhuevei la hoesegevegei.
    Di hotou kemo kateai ua.
  okv-H: Eto Iesu Keriso ta hande ari te hondate ari ungota degi iroi, orere re.
  tbo-tbo: Ata Guyau Yesu Keliso a lunugotootogo alugom ina melabeni.
  mal-C: കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൃപ നിങ്ങളുടെ ആത്മാവോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  grc-SR: Ἡ χάρις ⸂τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ⸃ μετὰ τοῦ πνεύματος ὑμῶν. ⸋Ἀμήν.⸌
  bgc-bgc: मै प्रार्थना करुँ सूं, के म्हारे प्रभु यीशु मसीह का अनुग्रह थारे साथ होंदा
    रहवै। आमीन।
  khz-khz: Velekou Iesu Keriso gena vega-nama maparami gemi ai pene mia.
  deu-TKW: Die Gnade unseres Herrn Jesus Christus mit eurem Geiste.
  zsr-NT: Rnabaꞌ lahuëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ. Caꞌ gac.
  lin-lin: Tika ete ngolu ya Yesu-Klisto, Nkolo na biso, ezala elongo na molimo na
    yo !
  hns-NT: Prabhoe Jiesoe Kriest ke bhalaai toelogke oeppar rahe.
  noa-E: Magdam jawaag ajim pʉrʉg mʉg ẽsap phã deepʉ̈i chirʉm. Mʉʉn maach Pör Jesucristoogta
    jëeu chiraajem pãar kõit, pãar dʉ̈i ogdʉba ich mag pãar thʉa wai sĩemkhĩir. Ayoo
    kakë, Pablo
  eng-EMTV: The grace of our Lord Jesus Christ be with your spirit. Amen.
  mib-NT: Te ñúhun ni rī jeē Jítoho yō Jesucristo na sáha ga yā jeē váha róhó jíjnáhan
    ró. Súcuan na cóo. Amén.
  lif-NT2: दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍मिन् खे़ने़ॽनु वाॽररो॥
  xnj-xnj: Nikuvaganila mwavoha nyenye ubwina wa Bambu witu Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu at Leeme Silok ne Iesu Karisito na nemen eburu minemi.
  cbr-NT: Nucën 'Ibu Jesucristonëan nuibaquin 'aquincëxmi min sinan upí 'aish chuámarua
    'iti cana cuëënin. Ashi, Pablo.
  tee-NT: Ictapainini ju Jesucristo ni catanaviniyan lamapainin minchux'an ju uxijnan.
    Vasalh chunch icsq'uini.
  eng-LSV: The grace of our Lord Jesus Christ [is] with your spirit! Amen.
  cak-NT: Y ri ru-bendición ri Kajaf Jesucristo xtic'ue' ta pa tak iwánima chi'iwonojel.
    Amén.
  pah-NT: Nhandepojykaharete'ga Jesus Cristo'ga ti tomombyry Filemom'g̃a pe, a'e ji.
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesucristopa parã jõmaweda pia ak'ɨ bapariimerã.
    Mãgapai paji.
  xed-xed: Ka nza zɗakatahuɗa Mghama mu Yesu Kristi nda kaghuni.
  mks-NT: Ná caja Jesucristo, xitoho í cua̱há ña̱ma̱ni̱ xi̱hín ndihi ndó, na̱ ndúu
    ja̱n. Já ná coo.
  gfk-S: No harmarsai tano Watong Jisas Krais na kis tikai ma mu.
  bmu-bmu: Kembu Jisös Kraistkö kalem möriamnöŋ mönö uŋaŋini kötuetköba embuk ahöma.
    Mewö.
  dgz-dgz: Ayop nuga Iesu Keriso yan garaet mega inayap wande aiwandan.
  eng-GNV: The grace of our Lord Iesus Christ be with your spirit, Amen. ‘Written
    from Rome to Philemon, and send by Onesimus a seruant.’
  zaa-NT: Xana' Ri'u Jesucristua nna gunie iyáỹiani le bendecir. Ą' bá ná carta quia'
    nu rithél·la'a' lani lu'.
  eng-WEBSTER: The grace of our Lord Jesus Christ be with your spirit. Amen.
  guh-guh: Pacatovajëtabiabatsi Diosojavabelia vajatuxanenë Jesucristo papecayavenonabiabinexa.
  bon-bon: Yageyame Yeesu Keriso me miiji te määme seemo cabu lenajame. Cane ngii
    Paulo. Cäme mene ngälu peese nyene.
  nhw-BL: Toteco Jesucristo ma quipiya hueyi iyolo ica amotonal. Quej nopa ma eli.
  swh-ONEN: Neema ya Bwana Yesu Kristo iwe pamoja na roho zenu. Amen.
  wbi-wbi: ulusungu lwa Mutwa ghwitu Yesu Kilisite luvisaghe numue.
  bba-bba: Yinni Yesu Kirisin durom mu n kɑ bɛɛ wɑ̃ɑ.
  eng-KJVCPB: The grace of our Lord Jesus Christ be with your spirit. Amen. ¶ Written
    from Rome to Philemon, by Onesimus a servant.
  kgk-NT: Tapende rovasa porã porã katu Nhandejáry Hesu Cristo pende rexakwaa rei-vy.
    Pende py'a gwive tapende rovasa.
  waj-waj: Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama yaata utiraivo
    ngii mmuakiaaya ngii tasipama vakiaivee.
  cpy-cpy: ¡Okantashitzimaetyaa ineshironkateemi Awinkatharite Jesús Jeepatzii-totaa-rewo!
    Kyaariwé.
  mpx-mpx: Babala Yeisu Keliso wana mulolu ni minaa ku gewigewi eliyamiu.
  wbp-wbp: Yati-wangkamilki karna-nyarrarla Jijaji Kirajiki nyurrurlaku yapaku, “Warlalja-Wiri
    Jijaji, yimiri-jana nyinaya yapa nyampu-patuku, manu nyinaya yapa nyampurra-kurlu
    tarnnga-juku.” Ngula-juku.
  luo-luo: Ngʼwono mar Ruoth Yesu Kristo mondo obed kod chunyi.
  nhe-NT: Toteco Jesucristo ma quipiya hueyi iyolo ica imotonal. Queja nopa ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܥܲܡ ܪܘܼܚܵܘܟ݂ܘܿܢ. ܐܵܡܹܝܢ.
  esk-NT: Uvvatuq iłuaqqutrisaan Atannapta Jesus Christ-ŋum irvigiliuŋ irrusriqsi.
  msb-msb: Niyan, nagapangadyi man ako na an aton Ginooʼn Jesu-Cristo magaataman sa
    iyo tanan sin maayo.
  cpa-NT: Ju³jmo¹³ Jesucristo, Juu¹³ jniang³, dsio¹ dsǿa¹² ja³cogh²hning.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଲାଟା ତମର୍‌ ସବୁର୍‌ ସଙ୍ଗ୍‍
    ର ।
  meu-meu: Lohiabada Iesu Keriso ena harihari-bada laumamu ai baine mia.
  yva-NT: Amisy Yesus Kristus apa kove no wasautan tenambe. Risy, Paulus
  dgc-dgc: Kagbian kam maka na Panginoon tam a Jesu Cristo. Ewan dén. Pablo.
  zpm-NT: Jesús meṉ ne rnabey ne, me glu gaṉle pa lotaa noxco me luu. ¡Me guṉlay luu!
    Pabl
  hix-NT: Towahke xaxa nay hamà, Txesusu Kryestu, Kohkomo, khokonye. Àro wyaro towahke
    noro yehtxoho hutwanàr xe roro wehxaha, owyanye, ohnawonye.
  sim-sim: Jirnjik Avui Wasilakan a sawenak waprupshi Wasilaka Jisas Kraishi avak
    or halashinak jihik si naka. Unda kasira. Ambehoma.
  npi-ULB: हाम्रा येशू ख्रीष्‍टको अनुग्रह तिम्रो आत्मासित रहोस् । आमेन ।
  cgc-cgc: Kabay pa na kyo tanan, mabaton nyo mga kaayaran na alin ki Ginuo Jesu-Cristo.
  tim-tim: Humo Yesu Kristoŋe damunge akmâ okot âlep akgiŋdo biwige sândugeâkgât ulilaŋdân.
  yor-yor: Kí oore-ọ̀fẹ́ Jesu Kristi Olúwa wa wà pẹ̀lú ẹ̀mí yín.
  wos-wos: Néma Du Jisas Krais gunika saréfa naata guna mawuliré yikafre hurundéte
    wuni déré wakwexéké. Wuna hundi yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritoba idji biad̶eba bãrãra careba
    b̶aida.
  eng-F35: The grace of our Lord Jesus be with your (pl) spirit. Amen.
  ind-ind: Akhir kata, kiranya Penguasa kita Kristus Yesus selalu menyertai kamu semua
    dengan kebaikan hati-Nya. Amin.
  pes-OPCB: فیض خداوند ما عیسی مسیح با روح شما باد.
  mpt-mpt: Yesus Klaist Sume ibo daayemeko! Ne wengo bayotabe. Fol neta futan olo
    dola omfubkenamabibe.
  ssx-ssx: Koto ekina꞉ Tekehali Yesu Ketisona꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki iki
    homeke homeke ame̱le̱ nate paeyao u haena꞉e alome.
  mkl-mkl: Didɔ̃i Lɑfɛ̃ɛ Jesu Kirisi ku wɑ si ŋɛ.
  gaq-gaq: ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟ ନେ ଆସିର୍ବାଦ୍ ପେନେ ସାପାରେନେ ଆତ୍ମା ଡାଗ୍ରା ଲେଃଲେଃ ।
  gof-RNT: Godaa Yesuus Kiristtoosa aadho keehatethay hintte ayyaanaara gido.
  unx-unx: ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍ ଆପେ ସବେନ୍‌କଲଃ ଆତ୍ମାରେ ହାବାଅଃକା ।
  gah-gah: Guivahani Izesu Kilistoni nasahilí likigikagú mino moloko minino.
  lcm-lcm: Kana roron a Volava Iesu Karisto ka auai ve malanganto imi.
  aer-aer: Kele the intelhe-ilentye urteke nhenhe uyerrelhe-ileke. Alartetye Jesus
    Christ-ele arrenhantherrenhe arntarnte-aretyenhe mwantye-mwantye-ilemele. Kele,
    yanhe alakenhe ware.
  qvc-NT: Siñurninchiq Jisukristu qamkunata yanapashunqa. (Chaytallam iskibriyki.)
    Chayshina kanqa.
  tgl-ULB: Nawa ang pagpapala ng Panginoong Jesu Cristo ay mapasa-inyong espiritu.
    Amen.
  cbs-NT: Nukun Xanen Ibu Jesucriston jawen pepawen jau matu duawakubainunwen. Jatiski,
    en janchadan. Pablo
  xtm-NTPP: Te maa ja vii ja va'a ja ni skuta'vi ña'a Jesucristo iya tátnuni nuu o
    a na koo ini anua ndaka ni a. Te sukan kó kuu.
  nnq-nnq: Nnoongo ampegange upeele kuboka ka Angwana bito ana Yesu Kilisto ube pamwe
    na mangweto mumyojo jinu.
  bao-NT: Wiogʉ Jesucristo, cʉ̃ ca añu majuropeerije mʉja ca catiro jãña niirijepʉ
    mena to niijato. To biro to biijato. Pablo
  san-ORI: ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାନୁଗ୍ରହୋ ଯୁଷ୍ମାକମ୍ ଆତ୍ମନା ସହ ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Miteatiiüts Jesucristo mambeol icon, müüch majlüy tiül imeajtsan mimonajneaj
    nej, tambtámban. Amén.
  otn-NT: A nu̱yá, nu̱na̱ ma̱ Hmu̱hʉ Jesucristo di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Wapum Jesu Kilisto’walaŋ siloŋ tobogoŋdi welehik gineŋ halek.
  obo-NT: Muopa nod kotanggap dow kos kopiyannoy tod Longaggon no si Disas Krays.
    Na, ka-ay ra en taman.
  cak-ENT: Y ri utzilüj sipanic ri nspaj-pe ri Kajaf Jesucristo nc'uje' ta c'a pa
    tak ivánima chi'ivonojel. Quiri' ta c'a.
  lif-NT: ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤧᤏᤧ᤹ᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥
  mie-NT: De ñúhún inī ni jā Jētohō ō Jesucristo ná sáhá cā yā jā váha ndá ndóhó.
    Súcuán ná cóo. Amén.
  san-TIB: ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱཱནུགྲཧོ ཡུཥྨཱཀམ྄ ཨཱཏྨནཱ སཧ བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: Noqaqa Diosmantan mañakushani, Señorninchis Jesucristo qankunawan kaspa,
    tukuy imapi yanapasunaykichispaq. Amén.
  pao-NT: “Soo Te Pabe'e Jesus sakwa ooosapa besa mu sootuhi,” mee'e nu mu nanesootuhikute.
  cbu-NT: Ashiriya, zuwanllee, iy Kurakarini Isusu; Apanll Wipa, siyaam ichinguroomis
    istachiya. [Ashiriya, wapparee, zuwaa Filemónu.]
  usa-usa: uyátárai-naqa Îtu Káríqtoni íráqô-qtataakoma keráwáqtê waíno. kemá Póroe.
  soy-soy: Urɔ́píimɑ Yeesu Kirisi ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ.
  hui-hui: Anduane Homogo Yasu Keriso ibunaga biamogo bia holene tíha wiaabo helo
    hamelo ko.
  amf-amf: Imbaa wontea Yesus Kiristoossa sunin imintono yembesana ko dee.
  quc-NNT: Are ta b'a' ri Qajaw Jesucristo kätoq'ob'isan i wäch ix iwonojel. Amén.
  dob-dob: ꞌIda ꞌInapwana Yesu Keliso yaluyaluwayo ꞌida obobome be ꞌumiya boboꞌana.
    ꞌAboꞌagu Paulo.
  wrs-wrs: Pivna mendekli Yesus Kristusoa yemoa wavra vewol vera. Doata.
  mca-mca: Pakha' qi ƚeqi'fenkeye'j ha' Yatsat'ax'inij Jesucristo qu' na'ni'ƚ ejupha
    week ekheweli'ƚ.
  tzo-TZC: Acꞌo yacꞌboxuc bendición ti Cajvaltic Jesucristo acotolique. Jechuc.
  mya-mya: သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏​ကျေး​ဇူး​တော်​ကို​သင် တို့​အား​လုံး​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။
    ဖိ​လေ​မုန်​သြ​ဝါ​ဒ​စာ​ပြီး​၏။
  gng-NT: Yonbdaan *Yesu Kristo ń juoke nɛ.
  cbi-NTPO: Kumuinchi ñullanu Bale Ruku Jesucristo estya' keewaasa tenve.
  ikk-NT: Ẹfọma Di-nwọnni-ẹnyi wụ Jesu Kristi ya nọyeni mmọn ụnụ.
  leu-leu: A maana roxoyan sina Memai Yesus Krais ri taa waan xuvul pama.
  maz-NT: E Jesucristo c'ín Jmugöji ra mböxc'üji.
  bod-N: གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཐུགས་རྗེ་ནམ་ཡང་ཁྱོད་ཅག་གི་སེམས་སུ་གནས་པར༌སྨོན།། །།
  tca-NT: Rü chanaxwèxe i tórü Cori ya Ngechuchu ya Cristu pexü̃ narüngü̃xẽẽ i guxãma
    i pemax. Rü nuãma cuxna, Pauru
  zpl-NT: Jesucristo enu rnibiyaꞌ riꞌinu nú cha nzeꞌca lu cuendaꞌhua. Amén.
  mbc-NT: Ayewankon ya' morî tîrî Uyepotorîkon Jesus Cristoya yu'se wai. Mîrîrî neken.
  ndg-ndg: Ngingi ya Bwana bwitu Yesu Krisitu pamope na mwoyo wako. Amina
  wsk-wsk: Kari Biya Jesus Kristus ko gomang lila ni kerak bagarukko. Nunguning.
  toj-NT: A sc'uluquex bendiciar ja Cajualtic Jesucristo apetzanilex ja janec ayex
    ja tihui. Amén. Ti ch'aca.
  kkl-kkl: “Yesus Kristus nu Talulamsildi, Salelamsilne ponekori a'un nong ninkgi
    yepsilul,” aro kiplamsiap. Na Paulusti kiplamsindi, palilamna. Abenda.
  tbc-tbc: Tubun ak Jesus Kristus san ilo panek an aŋanem ŋutum fidian da itumanip
    amado.
  sna-sna: Nyasha dzaIshe Jesu Kristu ngadzive nomweya wako.
  smk-NT: Rumate' kumon komoyo nga'min a bindisyon na ni Uunuren a si Jesu-Cristo.
  grc-TCGNT: Ἡ χάρις τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ μετὰ τοῦ πνεύματος ὑμῶν. Ἀμήν.
  gof-WFTW: Godaa Yesuus Kiristtoosa aadho keehatethay hintte ayyaanaara gido.
  spa-BLM: La gracia de nuestro Señor Jesucristo esté con vuestro espíritu. Amén.
  kyz-NT: Jarejararete 'ga, Jejui Kristu 'ga resagea pẽ nerekoa je afutat. Kweramũ
    etee jeremimome'ua.
  dao-dao: Bawipa Jesuh Khritawa bäkhäknak nami vana khana ve se.
  cya-cya: Cui' cha' tsu'hue 'in Ñi X'nan na Jesucristo quinu yu'hui ni' cusya 'in
    um. Amen.
  wrk-wrk: Ngayu yanybaka mududu nangangi ngamanginkanyi mambukanyi Jisus Krayiskanyi,
    janyulu jungku nganyindu kurduluna. Barriwa barri, bukamba nayinda jangkurr.
  nii-nii: Kapłi Jiisas Krais Owundu nge noman ka ei enim noman tuk gui ełe, tep to
    mułangłi!
  ign-NT: Nuyaseu­cha­paraca ema Viáquenu Jesucristo táetaviu­chahíni eta iúrica­ca­revaya
    máicha. Tamu­ tupa.
  dik-NT: Bï dhëëŋ Bänyda Jethu raan cï lɔc ku dɔc rëër ke we ëbën.
  cac-cac: Aocab' Cajal Jesucristo syac' svach'c'olal d'ayex ta'.
  tzj-E: Kas ta xtec'je'a pnewanm utzil je nsipaj Kajaw Jesucristo chka. Amén.
  san-BUR: အသ္မာကံ ပြဘော ရျီၑုခြီၐ္ဋသျာနုဂြဟော ယုၐ္မာကမ် အာတ္မနာ သဟ ဘူယာတ်၊ အာမေန်၊
  yaa-NT: Nõko Ifo Jesucristo mato noikĩ mato kexesharakõipainõra. Nã tii ẽ mato yoi.
    Ẽkĩa Pablo.
  cab-NT: Binílaün Wabúreme Jesucrístu. Ítaralá.
  clu-clu: Kabay pa nga kaloyan kamo ra gid nga tanan atun Ginoong Jesu-Cristo.
  swh-ULB: Neema ya Bwana Yesu Kristo iwe pamoja na roho yako. Amina.
  tpt-NT: Katamapaynin ni Jalhachimoꞌonu Jesucristo la metsukuntikꞌan. Chuncha kavalcha.
  aai-aai: Ata Regah Jesu Keriso ana manaw ana kabeber wanawanamaim bairi kwanama.
  sny-sny: Sosu a'i pe ane Owane Sitewi ma'e apou ei toweriyei, Meni Owane Krais Jisas
    lo marepi fetaneye a'i hepene no saro aiwawe ironamiteyei. One towe eite papera.
  myy-myy: Mʉre yiari mani Ʉjʉ Jesucristore seni ĩsisotia yʉ, mʉre ĩ queno yitoni.
    Itocõ ña.
  trc-NT: Me rá ꞌu̱nj quiꞌya̱j ndoꞌo Jesucristó si̱j ꞌni̱j raꞌa man níꞌ se lu̱j cheꞌé
    nimán nij soj ado̱nj.
  cut-NT: Dihvo vo Jesucristo din yahino ye nchuhn. Tihca̱ co.
  bel-bel: Мілата Госпада нашага Ісуса Хрыста з духам вашым. Амін.
