  fuf-fuf: No gasa a seeduno e Onesiima haa seeɗa, fii yo a hettitu mo haa poomaa.
  bhl-bhl: Ku kilele ibolow fukuna! Onesimus e fong ding kuw kulo kokemeko, fon tele
