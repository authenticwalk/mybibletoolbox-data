  peg-peg: ଇନାକିଦେଂକି ଆନାତ୍‌ପା, ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଆରେ ଆଡ଼ିଏନ୍‌ ଲାକେ ଗାଟାୱାଦାଂ
