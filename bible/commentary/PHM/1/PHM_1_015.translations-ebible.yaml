    kavila vyaka na vyaka.
  ata-ata: Tavaꞌu xo anu Onesimosi muꞌumesine se kituꞌa ne, male nini nalivulixu uneꞌe
    noxine mo sou uxolu noxine utotomu.
  qvw-NT: Ñatac Onesimo ichaćh ampi calupäla canan cutimul wiñay simpripäña anwan
    caycunanpä.
  nfa-nfa: 'Ele boe èu pangee sèmi neꞌe: Lamatua soro tèke Onesimus ele nèti èu dꞌara
    ciki ooꞌe ne, sèna ka na mai hari ho pea taruu dènge èu.'
  tnp-tnp: Iəsəhruniən, nəmə təhro Onesiməs təmagɨm o nian əkuəkɨr məmə onəkos mɨn
    in tɨtəlɨg=pa mɨn nəutatɨg agɨn,
  urd-urd: क्यूँकि मुम्किन है कि वो तुझ से इसलिए थोड़ी देर के वास्ते जुदा हुआ हो कि
    हमेशा तेरे पास रहे।
  hot-hot: Betha Onesimi hatak o vauna ek nêmimbiŋ Yisu Kilisi vêm ba havôhathôk hathak
    loŋbô ma tem êmô imbiŋ o wak nômbêŋ intu sapêŋ la.
  mqj-NT: Umbai iamo dingei umpasisarak salako sappai', ammu malara sola liua' sae
    lako-lakona ke ma'pasulemi matin.
  rus-SYN: Ибо, может быть, он для того на время отлучился, чтобы тебе принять его
    навсегда,
  mbh-mbh: I nunganga ako Onesimus i lo lelpot om palolo avele. Na ava i lo lelpot
    om venen aken mo aro i velpol ini lom toko werer ol.
  bdd-bdd: Nuwana bewa tauna huhuna ta Onesimo ꞌiꞌebesinegowa tuta muhemuhena tuwa,
    ma ꞌeguma ꞌihilawa nata baꞌidau wamiya hataya.
  cbt-NTPO: Yosë nohuanton, ta'ananpirinquën nimara Quisocristo nohuitacaso marë',
    tënahuë. Co hua'qui' patërinquënhuë'. Iporaso' paahuamantarinquën inaquë ya'huëmiatacaso
    marë'.
  srn-NT: Bika a kan tak' a gwe libi yu wan pisten, nomo fu no gwe noiti moro te a
    drai kon baka na yu.
  cta-NT: Ná tyiqueeꞌ ngusna yu xi jinuꞌu̱ chaꞌ tya ta la ycuiꞌ Ndyosi jiꞌi̱ yu chaꞌ
    tyalaa yu ca slo nuꞌu̱ chaca quiyaꞌ, chaꞌ juani tyanu yu slo nuꞌu̱ tyucui tyempo
    nu tyiꞌi̱ yu chalyuu.
  bqc-SIM: Àↄ Ɔnɛziũ kɛ̃ama yãa gↄↄpla dɛ kɛ́ aà ɛa suma àↄ kunnↄ gↄↄpii yã́iɛ.
  tcz-CHONGTHU: Nangman phat chomkhat a dinga Onesimus hi namansah chu aitih a naumpiden
    theina ding hinte.
  mar-mar: कदाचित तो तुझ्यापासून ह्यामुळेच काही वेळ वेगळा झाला असेल की, त्याने सर्वकाळासाठी
    तुझे व्हावे.
  snp-snp: Ido wewa ya kamena lina efema kamodokati faiga minami, ya itibito kamodoka
    oto oiya yaloti kamoki lakoina minomo dinagoliye, loto kolowe.
  isl-isl: 'Kannski getum við lýst því sem gerst hefur á þennan hátt: Hann strauk
    frá þér um stund, til þess síðan að geta verið hjá þér það sem eftir er.'
  spy-NT: Ābērē tōōs /kikiitabaan Ōnēēsimō ām wōlēē imiitē ām bēsyōōsyēk chēē ng'ēri
    kule si nto yoo wokōōyēēwu, ōbuurtē keey ākookoy.
  xnn-xnn: Waay nan gapo ay tinaynan daka is sin-awyan et ta maitdowan siya tapno
    makitetee ken sik-a ay eng-enggana.
  mwe-mwe: Pana mwashinkulekana naka Oneshimo mobha gashoko, nkupinga abhujaga, atame
    na mmwe mobha gowe.
  tte-tte: Na nuwana bwaite yaina Onesimo ilogabaegiwo sauga kubwakubwanamo na tem
    Yaubada Onesimo iyanuwabui. Kabo saugana ipileyoiwa mekamkava kwamiyayai.
  tcs-tcs: Yu tingbaut Onisimas wase diswei ya. Onisimas i bin libe yu po mata sottaim,
    bat nau wen em kambaik em go kambaigen po gud.
  hlt-THB: Nang a venawh kawng kawlhkalh a pleng qunaak ve nang ing ak nep na na taaknaak
    tlaih aham va ni hy voei –
  soq-soq: Ne insedina Onesimus walama kampaida os e een me e manawo leulepi wisepia
    walama uduudu e do wankasaitana baiwa.
  qub-qub: Capaschari Tayta Dios Onesimutaga juc rätullapis gampita raquisha. Canan
    cutimorga para-simrinami gamwan goyanga.
  att-att: Á yawe mápugák yù ure ni Namarò kâ Onesimo, ta nesinná bì nikaw, nga nelabbè
    ta giák ku, tapè mapággáng ánna manguruk kâ Apu. Á patoliak ku laguk nikaw, tapè
    alawatam mu sangaw nga maggián galâ nikaw ta áddè ta áddè.
  bki-bki: Riano ga ka napano Onesimas naio buro denso, ana mia kei rijikia, p̃eli
    Atua ga mila naio jaluvo denso ka bogo na bulati tai jibe na, ka vere naio riviedu
    easo bereio, mia naio ve kiamo bo kanio naruei, rivano-o mia to toboto.
  bqp-bqp: Ke anigↄ̃ Ɔnɛsimu kɛ̃mma yã gↄrↄ pla de à ɛra à summa àgↄ̃ kú kũnwo gↄrↄ
    sĩnda pínki yãimɛ.
  mcp-mcp: Jɨ́ nə ŋkul bə nə́ Onezîm nyə a béégya nə wo bʉ́baalɛ́ fwála shú nə́ wo
    nyíŋgəg lə́g nyə kandʉgə kandʉgə.
  hat-hat: Ou pa janm konnen si Onezim pa t' kite ou pou yon tan, pou ou te ka jwenn
    li ankò pou tout tan.
  npl-NT: Chamo Onésimo omitscholili kech tonati, iwa axa mawalmokopati mamokawa nochipa
    mowa,
  bgg-bgg: Ji rek phade yangne um ruii phro, Onesimus ne ìujia ishak shii na re-è
    ruang rey dun chiih-è ai ne nathek rog shii idang rai pha dun mua din.
  eng-TCENT: Perhaps the reason he was separated from yoʋ for an hour was so that
    yoʋ might have him back forever,
  eng-BSB: For perhaps this is why he was separated from you for a while, so that
    you might have him back for good—
  cpu-NT: Aamashitya irootajaantake omatantakari ishinetaitziri irika Onésimo ishiyapithatantakamiri
    pairani, ari onkantya inkempisantantyaariri Cristo irojatzi impiyantaiyaari intsipatapiintantaiyaamiri
    iroñaaka.
  san-ASM: কো জানাতি ক্ষণকালাৰ্থং ৎৱত্তস্তস্য ৱিচ্ছেদোঽভৱদ্ এতস্যাযম্ অভিপ্ৰাযো যৎ
    ৎৱম্ অনন্তকালাৰ্থং তং লপ্স্যসে
  tac-NT: '''La nílike''é ''másasa. Jípeko ''ma ku seba mué bejtélachi, jípeko ''la
    Onorúgame oyérame júkuru tase napurigá i''bé.'
  eng-WEBPB: For perhaps he was therefore separated from you for a while that you
    would have him forever,
  gfk-H: I tutuna bia ga haan talur baa uga. Senbia iakan ra linga i hanuat dak ing
    u naga kap hatikanei lah um ia.
  viv-viv: KaꞋiwa, kaꞋi bana Onesimo ginuyabuyabu-yo tova kabisona gimiyavehaile be
    higa ginayewana againiya ginamiya-vagata.
  yao-yao: Panepa lyeleli lili ligongo, che Onesimo ŵalekangene ni mmwe kwa katema,
    kuti auje sooni kukwenu ni kutama ni jwelejo moŵa gose pangali mbesi.
  tgp-tgp: Korong Onesimus mo rovo hiniho mata makomo rani purongo, matan vara i mele
    mai isam i pa toho jejeu,
  auc-NT: Önetïmo bitö ïmite wantæyö wodii godingä inte ñöwo adodö pöñongante bitö
    tömengä ingante wæætë æ̈ñömi tömengä cöwë bitö tönö quëwencæcäimpa. Wabänö mänïï
    ante beyænque wantæyö wodii gocantawo.
  kbc-NT: Ica ina Aneotedoɡ̶oji daɡ̶a ika Onésimo me ɡ̶adalatawaanigi me akatitace
    mabaatege me opitacaɡ̶awa midiaaɡ̶i nigepaa anigicatibige.
  bmh-bmh: Izal dabeleu gue, Onesimus go getal na utizai waneun, go Uwait nugtal guzeneun,
    gonun, ulis iz go palautina, nagen koli imai emen, na ibaiz umkoskos betei suban
    damau.
  ctu-BL: Tic'ʌl mi tsi' poj cʌyʌyet Onésimo cha'an ma' junyajlel pʌy ochel ti pejtelel
    ora.
  meq-meq: Agəna a say a Mbəlom Onezim mâ ye a təv aye mâ ndzaw tsekweŋ andza nakay
    hərwi ada mâ ma naha ka təv yak ada ka ndzawumeye salamay ka tor eye.
  noa-H: Jãg Onésimo pʌ haigmua dʌrtarran, jãan Jöoirau hich hiiu k'ãijã jãgpijim,
    deeu nassi pawia hũmaai pʌch haar petaawai deeu pʌch dʌ̈i hich mag hi wai chirsimk'ĩir.
  alp-NT: Alla Isebeie Onesimuse ikeu bei ale toto mina piseu, leke ileu suike loko
    ale eti pela. Aranai batuke kena iono tamata makerike rebe kbasa sae mo ete ale
    moneka, po aranai lupe kwali rebe aokini. Au okini po suke aokini lesi leneka.
    Le ile amu tamata makerike kai ile tamata rebe Ioki Tuhane lupe ale neka.
  san-VEL: ko jaanaati k.sa.nakaalaartha.m tvattastasya vicchedo.abhavad etasyaayam
    abhipraayo yat tvam anantakaalaartha.m ta.m lapsyase
  kbq-kbq: Na'ankure amana agafarepi Onisimusima osia knafima kagri'ma katreneana,
    ete avresankeno kagrane manivava haniegu anara hu'ne.
  kbh-kbh: Ats̈e sëntsejuabná nderado Onésimo ácbents̈ana básefta tescama tojanoluaré,
    mora ácaftaca nÿets tempo jtsatsmënama ca,
  ron-LSB: De aceea, poate că a fost despărțit de voi pentru o vreme, pentru ca voi
    să-l aveți pentru totdeauna,
  pon-pon: Ele a tan jan re omui anjau kij, pwe komui en pur on naineki i kokolata.
  nhe-BL: Huelis timoilhuis para Onésimo mitzcajtejqui para se tlalochtli para teipa
    huelis mocahuas mohuaya para nochipa.
  sps-sps: Onesimas te bus osing manyi tan fo mar nainy, sa gima rof, sai tan kat
    to ayei, Gov fatangan manyi ma nom fatabiny ya ma kaa fiisen mami nyi ya tan mamatsiny
    nainy.
  wnc-wnc: Nata yumdekan tanangge dua natapbum. Aho. Gata aminu waapa gatuka tapi
    ita asinggan gaat gatake yutzande natake Anututa apba katewan ita ga gapmake kuke
    tapduu dapakngakan yuak ngang natake moo dua tapit. Wena.
  bus-bus: Eégↄ̃ Ɔnɛsimu kɛ̃mma yã gurↄ plaa lɛ à ɛara à summa àgↄ̃ kúnyo gurↄ píngi
    yãnzimɛ.
  gub-BL: One a'e, uzàn oho newi a'e. Upyta muite newi. Ko 'ar rehe uzewyr newe kury.
    Upyta ru'u nepyr tuweharupi nehe. Aze ru'u noho kwaw newi nehe.
  imo-imo: Onesimusini nu alaye kolo tiye kolorumu aku paimbo wendo orumu. Nalo yu
    altoko tukundo lieni nu kinye kamukumu molangili aku ulu oi wendo ombalo konopu
    lteo.
  boj-boj: Bole, Onesimus a bati truquyala ni uratmej. E are qalonum, Qotei a segi
    na gam gereiyonaqa Onesimus a ni uratmej. Di kiyaqa? Ni na a olo osim niŋgi ombla
    bati gaigai sqajqa deqa.
  eng-DRA: 'For perhaps he therefore departed for a season from thee, that thou mightest
    receive him again for ever:'
  knf-knf: Ulome nawayşër na Oneŧim ŋwal ŋntiinku, aşë bi ahil akak du iwi naţo te
    mnţo.
  san-KHM: កោ ជានាតិ ក្ឞណកាលាត៌្ហំ ត្វត្តស្តស្យ វិច្ឆេទោៜភវទ៑ ឯតស្យាយម៑ អភិប្រាយោ
    យត៑ ត្វម៑ អនន្តកាលាត៌្ហំ តំ លប្ស្យសេ
  arn-NT: Pichi alüñma püntütripay ta Onesimo, fey fewla ñi rumel mületuael eymi engu.
  zas-NT: Bal brii Onésimo lidxil tibladëd, per gojc zian din chileꞌ sunëman lüj tiblayaa,
  ken-NT: Ngufú, ɛ́fákárí nyaka bɛ Onɛ́simɔs ándɔ́ wɔ ndu mɔ́mbɨŋɨ́ mpok chi
    bɛ ámpɛ́tnsɛm ntá yɛ ndu nté anɛ yi ákway bɛbhak nɛ wɔ mpoknkɛm.
