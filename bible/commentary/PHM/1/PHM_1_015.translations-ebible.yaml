verse: PHM.001.015
translations:
  kpx-kpx: Keu a halei lohoaleu vani moagavesite kove ua. Isito a hanavoho isiviholige
    auna aiti u seleveai.
  okv-H: Eto Onesimus na umo toto pambuhija amo God ta uje ta pambuheite? Amo ke be
    eto amina iji isapa eto no degi ta eto pambuto no degi ta datoho aisuja avo God
    na uje enute?
  tbo-tbo: Nugote houga kuku hotana i lowolowo halem binei una wihaleya po mitehi
    ona mewahaga.
  mal-C: അൽപ്പകാലത്തേക്ക് ഒനേസിമൊസ് നിന്നിൽനിന്ന് അകന്നുപോയത്, അയാളെ എന്നേക്കുമായി
    നിനക്കു തിരിച്ചുകിട്ടേണ്ടതിന് ആയിരിക്കാം.
  grc-SR: Τάχα γὰρ διὰ τοῦτο ἐχωρίσθη πρὸς ὥραν, ἵνα αἰώνιον αὐτὸν ἀπέχῃς·
  bgc-bgc: हो सकै सै के परमेसवर नै उनेसिमुस ताहीं, तेरे तै इस करकै थोड़े बखत खात्तर
    दूर जाण का मौक्का दिया, ताके वो मसीह पै बिश्वास कर सकै, अर उसकी बजह तै तू सदा
    खात्तर उसनै पा लेवै।
  khz-khz: Peiramu goi gemuna Onesimo egerevagito toma reketa ganina, mapono gapi-waikulea
    genai, goi goti pio talu-vanagivanagi ulanana.
  deu-TKW: Ist er doch vielleicht eben darum auf eine kurze Zeit dir genommen worden,
    damit du ihn auf ewig hättest,
  zsr-NT: Nazx caꞌ qui lë ni naꞌ buzaꞌbiꞌ ga zuꞌ Onésimo tu chiꞌidauꞌ quië udxinbiꞌ
    tsaz ga zuꞌ.
  lin-lin: Tango mosusu, mwa tango moke oyo bozalaki ya kokabwana na Onezime ezalaki
    mpo ete ozwa ye mpo na libela,
  hns-NT: Saait oe koetjh dien khaat tor lage se tjal gail raha djeme oe ab hardam
    tore lage rahie sake,
  noa-E: Jãg Onésimo pʉ aigmua dʉrtarran, jãan Jöoirau ich iiu khãijã jãgpijim, deeu
    nassi pawia ũmaai pʉch aar petaawai deeu pʉch dʉ̈i ich mag i wai chirsimkhĩir.
  eng-EMTV: For perhaps he was taken away for a time on account of this, in order
    that you might keep him eternally,
  mib-NT: Chi sanaa te jeē sɨquɨ́ yáha cúu jeē ní jinu i ni cujiyo i nuū rō jecu‑ni
    tiempo, suu návāha ví quendōo i jíín ró sáha Yaā Dios.
  lif-NT2: खुने़ॽग सदादिङ्‌ले़ लागि खे़ने़ॽओ याम्‍मो नुःङ्‌मा ताःमा फाॽआङ्‌ने़ सप्‍फारे़
    लागि खे़ने़ॽनु से़न्‍दे़बारे़त्‍छ!
  xnj-xnj: Pangi Onesimo awukili kwaku lukumbi lutali, muni uhotola kavili kuvya na
    veve magono goha.
  mmx-mmx: A lok do neni ga sixiro basinge u at leventaba leven gaaling mene, ketla
    neni naba nemen amisik eburu minu ngan netam tinotno xeneng at ne Karisito.
  cbr-NT: Ënanantëcëntimoi mibë 'iti cupí sapi ca Onésimonën mi ëanxa.
  tee-NT: Jantu xcai ni yuchi xalhimaco'ulayan ju Onésimo lakat'ui lakat'utu malhquiyu'
    ni laich amaklht'ayanank'alhiya'.
  eng-LSV: for perhaps because of this he departed for an hour, that you may have
    him continuously,
  cak-NT: Y ren nin-ij chi can c'o utz ri nuc'om-pe chawe chi ri Onésimo xatruya'
    can juba' tiempo, roma cami can xtitzolaj chic jumul awiq'uin.
  pah-NT: 'Mara''ngu po Tupana''ga javo: “Tojipe''aahi''vi ti Onésimo''ga Filemom''ga
    hugwi tojivyra''ja ti ga Filemom''ga pyri opytavo pevo avuirama nehẽ javo”? Mara''ngu
    po a''ea Tupana''ga javo? A''ea ji a''e.'
  sja-NT: K'ĩsíaji nãgɨde. Onésimo mak'ɨara taarã-e baji pɨ ik'aawaapa uchiada. ¿Tachi
    Ak'õrepa iru mãgá wãpiji-ek'ã aji, Cristode ijãap'eda, ɨ̃rá pɨ ome ichita bapariimerã?
  xed-xed: Ba kada vrəglavafta nzakwa ghuni ŋa kɗekedzeŋ ká skwi nda Unesima kəl tsi
    ka dgata vgha nda kagha ŋa fitik kwitikw.
  mks-NT: Cája i̱ cuéntá na̱caxoo tóo Onésimo nu̱u̱n joo viti ndicó co̱o da ná coo
    da níí tiempo xu̱hu̱n.
  gfk-S: I tutuno be iga hana sukun baak ugo. Iesene ikin ra linge i hanawat dak waing
    nuge hatur kawase hatikane um ie.
  bmu-bmu: Onesimusnöŋ kewögöra aka gömosörök me? Yaŋön nalö töröptökŋi yaigep mala
    kunbuk liliŋgöba kaba göbuk nalö teteköŋi qahö malma.
  dgz-dgz: Ne anuingina, Onesimas me wam koni otu da tap ae vege mapa oneni ame menan
    me ewagai sia one inagap di wande aiwandapen menan tan.
  eng-GNV: It may be that he therefore departed for a season, that thou shouldest
    receiue him for euer,
  zaa-NT: Màsqui'ba Onésimo labí tse' benią lani lu' nna becuìttą lani lu' nna tuchùppa
    ubitsa to' labiru gùduą lani lu'. Pero xiaba ą' uccua para qui'ni édi' lu' ą attu
    nna gunią tsina lo lu' para siempre,
  eng-WEBSTER: For perhaps he therefore departed for a season, that thou shouldst
    receive him for ever;
  guh-guh: Onésimo picani itsa cavecuanajetabajirava, cavecuanatsata caematacabibeje.
    Itsiata baja icatsia aeconoxae xamëjavabelia naviatsijitsialia. Nexata jane baja
    daxitamatacabijavabelianexa nijajivitonë tsaponaponae tsane.
  bon-bon: Pama Onesimus naace name pi matikäli padare taatu cabu mara me läbitepi
    määme bau ca, egä tabe piba maane cama iyeteta lenajame.
  nhw-BL: Huelis timoilhuis para Onésimo mitzcajtejqui para se tlatoctzi para teipa
    huelis mocahuas mohuaya para nochipa.
  swh-ONEN: Huenda sababu ya yeye kutengwa nawe kwa kitambo kidogo ni ili uwe naye
    daima.
  wbi-wbi: pamo uNguluve akam'busisie uOnesimo kulyumue un'siki n'debe, neke pambele
    uuve nu mwene jaatu. kutengulila lino un'kami ghako ujuo nan'kami lwene,
  bba-bba: À ku tubɑ yenin sɑɑbuwɑ i kɑ kɑrɑnɑ wunɛ kɑ Onɛsimu sɑɑ fiiko kpɑ ɑ wɑ
    ɑ n kɑ nùn mɔ kɑ bɑɑdommɑɔ,
  eng-KJVCPB: For perhaps he therefore departed for a season, that thou shouldest
    receive him for ever;
  kgk-NT: 'Xe ha''e-ta nde-vy: Ikatu arã ja''e Onésimo-rehe. Ha''e sapy''a ete osẽ
    araka''e nde róy-gwi. Ko''ãy oike jevy nde róy-py oiko meme jevy hagwã ne ndive.'
  waj-waj: Na yaata utuauko ivo i pikioo vioo kiaivaa oyaivo ataama vainoo. Ivo i
    pikioo ngioo paanna suai numa ni tasipama varioo ari ausaivaa hanigia kioo fai
    ivo kava vararanoo vioo i tasipama tupatupaa varinaravai.
  cpy-cpy: Aamaa-shityaa roota-kirika omatantakari ishinetee-tziri irika Onésimo ishiya-pithatan-takimiri
    paerani, ari okantyaa ikemijantan-tyaariri Jeepatzii-totaa-rewo, roojatzi ipiyantee-yaari
    janta itsipatan-tapae-miri.
  mpx-mpx: He i eguluwagiwa sauga kakaubwaina ya, tabam puna heiya te ge nu ahe pasikal
    ni ola talim ge ni mihot elam.
  wbp-wbp: Nyampurla rdakungka kujalparna mardarnu Yunajimu witaku, ngulaju marda
    yungungku kulpari yani tarnngalku nyuntu-kurra.
  luo-luo: Nyalo bet ni Onesimo nowuok iri kuom kinde manok mondo iyud thuolo mar
    kawe chuth bangʼe,
  nhe-NT: Huelis timoilhuis para Onésimo mitzcajtejqui para se tlalochtli para teipa
    huelis mocahuas mohuaya para nochipa.
  aii-aii: ܩܵܘܡܵܐ ܕܥܸܠܬܵ‌ܐ ܕܦܪܝܼܫ ܠܹܗ ܡܸܢܘܼܟ݂ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ، ܝܼܗܘܵܐ ܕܩܲܒܠܸܬ
    ܠܹܗ ܐܲܡܝܼܢܵܐܝܼܬ،
  esk-NT: Taatnaqhuni aullaummiuraallaguknaġniqsuq ilipniñ, ilipnun utitlasripḷuni
    iñiġlugu.
  msb-msb: Basi nabulag anay sa imo si Onesimo sin dyutay na panahon agod pagbalik
    niya, ada na siya sa imo hasta na lang.
  cpa-NT: Lǿa¹² báh³ lah¹jøng². Ca¹jŋiáh²dsa cu²hna². Mi³jøng² li¹quianh³hning dsa²
    tiá².
  dso-dso: ଜେନ୍ତାରିକି ଅନିସ୍‌ମସ୍‌ ଆରି ତୁଇ, ସାଉକାର୍‌ ଆରି ଗତିଦାଙ୍ଗ୍‌ଡା ପାରା ନ ଅଇ, ମର୍‌ବା
    ଜାକ ନିଜର୍‌ ବାଇ ଇସାବେ ରଇବାକେ, ଚନେକର୍‌ପାଇ ତର୍‌ଟାନେଅନି ଦୁରିକେ ରଇଲା ।
  meu-meu: 'Badina bunai, readia, una nega sina oiemu amo e heabi oho, bavabia hanaihanai
    helaoreana:'
  yva-NT: Syo ratantona Onesimus puje naora vavai somamo mamaisyo Amisye apa bekere
    rai, indamu Onesimus pakanande nai to weamo no narijata nuge nuganui.
  dgc-dgc: Kanya wade nehiwalay diko ti Onesimo a sandali a panahun, éy monda maging
    kaguman mo siya a huway habang buhay.
  zpm-NT: Nli laa Onésimo biche lo luu palal dze; per niina ne laa me glanso lo luu
    stib, lëë guiaaṉle me lo luu i.
  hix-NT: Àsok tawro ryhe ohnànkaye, Onesemu. Khoryenkom yano me ryhe ohnànkay hamà.
    Anatoko onà wyaro nehutway hana, Khoryenkomo. Feryemonà hyawohra mexehra hak nahko,
    Onesemu, kekon hana. Amnye haxa ryhe, noro hyaw harha hak nahko, meya roro rma
    haxa mak ha, kekon hana, Khoryenkomo.
  sim-sim: He, Onesimus mirin or halaha tulu rari ri. Uhu kandakar nga nambek torok
    er linda ri. Hako karem amu hishinduwa. Mirin or hala nor tarinjik ormu wavun
    tormbleri ri. Unda osik mir nga or nga Jisasin hishindiyanda mak shi naha ermba
    ermbak nakrem shi likurik nari sir. Mberem ushiwak?
  npi-ULB: सायद अब तिमीले सदाको लागि उसलाई फिर्ता पाउन सकोस् भनेर नै ऊ केही समयको
    निम्ति तिमीबाट अलग भएको थियो ।
  cgc-cgc: Basi pagbeet gid ta Dyos na gapamadyo kan-o Onesimo i ki kaon ta lipo na
    timpo aged daw malik kanen i ki kaon, naan nang en kanen i ki kaon asta kan-o.
  tim-tim: Galane hoŋ bawa Onesimo yâk hepun gekto olop bo maliat amâ keiŋe hingât
    me gain? Purik katmâ togombo gâ olop sop kâlep manmâ âgâwiandatgât mon?
  yor-yor: Bóyá ìdí rẹ̀ tí òun fi yẹra kúrò lọ́dọ̀ rẹ fún ìgbà díẹ̀ ni pé kí ìwọ kí
    ó lè gbà á padà sọ́dọ̀ títí láé.
  wos-wos: Wafewana dé méniré yatakandén mo angi dé. Dé yatakataka ye dé bafu nawulak
    nak hafwambu re wambula yae dé méni wali retandé, wungi re wungi re.
  emp-NTPO: Dãrãẽ́ b̶ʌa bʌ nezoca Onesimora bʌ ume b̶ad̶ada mĩrũ wãnada. Ãĩbẽrã mãwãsia
    idji jẽda wãbʌrʌd̶e bʌa ewariza erob̶amãrẽã.
  eng-F35: Perhaps this is why he was removed for a while, so that you would have
    him forever
  ind-ind: Mungkin juga, Allah mengizinkan dia kabur darimu untuk sementara waktu
    agar sesudah dia kembali, dia akan bersamamu untuk seterusnya.
  pes-OPCB: شاید او به این دلیل برای مدتی کوتاه از تو جدا شد تا برای همیشه نزد تو
    بازگردد،
  mpt-mpt: Onisimase kobo deibkenea wetou tlebuo ne mo tekein kebiba otane ne funania
    Gode kweimiki deibaia monea bib afet ye unanea Yesus Klaiste wengo wenteko geneta
    watanamino deibanea tlebu ese makobo ge funaiobe. Otane e amito mo nemebabe. E
    besa un te biebe. Memalo e Yesus Klaiste bainobo gene kesoa imin natlea dab keniba
    amit nomabiobe.
  ssx-ssx: Onisimasima꞉ neke mina꞉pa꞉lake hauta꞉ pa nate hosikima꞉ homeke pia꞉pate
    paa handa꞉ mika꞉na꞉ta꞉ kota꞉ hoto paeyaota꞉ neke yaapo hao halieke.
  mkl-mkl: Á yɔkɔ ku jɛ iŋɛò Onezimu ì fɛɛfɛ njɛ ŋɑi wo si wɑɑti keekeu ku bɑ i nɑɑ
    i nɔɔ do ɑjɔ fei.
  gaq-gaq: ଣ୍ଡୁଲା କାଲାଆଃ ନାନେ ଡିଂଚେଃ ଲେଃଏ ଡାଗ୍‍ଚେ ଅନୀସିମ ୱିଡ଼ିସି ଆନାକେ ଆନ୍ତାର୍‌ଚେ
    ୱେ ଲେଃଗେ ।
  gof-RNT: Anasmoosi guutha wode neeppe shaakettidayssi, ooni eri simmidi ubba wode
    neera de7onna aggenna.
  unx-unx: ହବାସାକାଅଆଃ, ଜାନାଅ ଆମାଃତାଃରେ ତାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେ ଅନିସିମସ୍‌ ଚିମିନ୍‌
    ମାହାଁ ଆମାଃତାଃଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇକେନା ।
  gah-gah: 'Onesímo ahulogetamó nenémini mogona lá oko noitive: Ahulogimikikoma nene,
    gamena koma oko vokiko atiginá oko nene gezagi alévolé oko mino-loko voko minanogo
    ive.'
  lcm-lcm: Si pangau kudik ang milongta lapo ago angtaliungai singina, vei kata asereiai
    nganing ani taun ke, ani ku songo pok ia, asi kana ago luai singim,
  aer-aer: Kele unte itelareme rarle ngenhe imperle-alheke. Kele mwerre-arle, re nhenhe-werne
    apetyeke ayeye Jesus-akerte aweke-iperre re renhe arratye itelaremele. Re kwenhe
    warrkene ngkwinhe aneke ngenhe iwerle-alhemele alheke, re kwenhe Jesus-eke-artweyeke
    anteme. Kele nhenge re ngkwenge-werne alpemele, nhenge warrkene-ante ware kwenye,
    nhenge re Jesus-kenhe anteme irreke mpwele kenhenge atherre anteme anerle-anerreme.
    Kele lyete re ngkwenge-werne apetye-alpeme ngkwenge anetyeke anteme akwete. Ayenge
    kwenhe artwe nhenheke akangkeme anthurre anteme, unte-inpe kele ikwere akangkemele
    anthurre anetyenhe rarle ngkwenge-artweyeke anthurre anteme Jesus-enge ularre.
  qvc-NT: Kinsapch'i payqa suq tyimpupaqlla qamandaqa akrakarqan, kananmandapacha
    tukuy tyimpuna pullayki kanambaq.
  tgl-ULB: Marahil ang dahilan kaya siya nahiwalay sa iyo sandali, ay upang siya ay
    matanggap mong muli magpakailanman.
  cbs-NT: Chanima uatian jaskatanda Onésimon mia jeneyubidanima natian ana chintunkaina
    uatian min jabe imis keskama ma mibetan ikunwainwen taea min betsa kayabi keska
    ipakexanikiki,
  xtm-NTPP: Xi saa ja ni kuu sa'a ma, in ja ni jani ini maa Su'si ma kúu, te ni jikayata
    de nuu ni jaku kivi ma, sukan‑va'a kuni de tnu'u vii tnu'u va'a Su'si o a, te
    ja ndakokuiñi de ma, te ndakuan‑ta'vi ni de ja koo ni ji'in de ni‑kani ni‑jika.
  nnq-nnq: Pangaje Onesimo ngaboka kwinu kukingobu kichoko tu, kupala abuje kabena
    ntame nakwe machoba goa pangapela.
  bao-NT: Onésimo, jĩcã cuu mʉre cʉ̃ ca camotatijata, to birora cʉ̃re mʉ ca cʉocã
    niiperena ĩima ĩigʉ biijacupi cʉ̃ ca biijata.
  san-ORI: କୋ ଜାନାତି କ୍ଷଣକାଲାର୍ଥଂ ତ୍ୱତ୍ତସ୍ତସ୍ୟ ୱିଚ୍ଛେଦୋଽଭୱଦ୍ ଏତସ୍ୟାଯମ୍ ଅଭିପ୍ରାଯୋ ଯତ୍
    ତ୍ୱମ୍ ଅନନ୍ତକାଲାର୍ଥଂ ତଂ ଲପ୍ସ୍ୟସେ
  huv-NT: Cos, ¿jonde ngwüy naleaingue? teat Onésimo taw niüng ijlüy acásan nüt, nganüy
    alndom mandilil niüng ijlüy macül quiaj nómban.
  otn-NT: Rá̱ nzɛgui mi̱ jatho ngue da̱ zoc'a̱'i̱ p'ʉ ni̱ hmi̱qui̱ njammi̱ pa. Porque
    nu̱'mø bá̱ pengui̱, ya dra̱ 'yɛ̱c'ɛ̱i̱, 'nɛ̱ ya hi̱nni̱ mantho da̱ hyɛc'a̱'i̱
    p'ʉ.
  nop-nop: Biyaku Onesimas adi nai muniniŋ-kabe bigabuguk. Woŋ adi kotigoŋ nagilune
    dukut hatifafaŋedok binek unduŋ tuguk.
  obo-NT: Saddook puhawang to Monama no od pokoddiyu kow ki Onesimo to moobbavon timpu,
    su amoy riyot kodlivod din, dii kowd en od pokodpitas ahad kannu.
  cak-ENT: Y riq'uin ba' man ruyon tüj itzel xuc'ün-pe chave que ri Onésimo xel-pe
    aviq'uin jun ca'i-oxi' k'ij, roma vocomi ntzolij jun bey chic aviq'uin, richin
    chi jumul.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤛᤍᤠᤍᤡᤱᤗᤧ ᤗᤠᤃᤡ ᤂᤧᤏᤧ᤹ᤀᤥ ᤕᤠᤶᤔᤥ ᤏᤢ᤺ᤱᤔᤠ ᤋᤠ᤺ᤔᤠ ᤑᤠ᤹ᤀᤠᤱᤏᤧ ᤛᤵᤑᤠᤖᤧ ᤗᤠᤃᤡ ᤂᤧᤏᤧ᤹ᤏᤢ
    ᤛᤧᤴᤍᤧᤒᤠᤖᤧᤳᤇ᥄
  mie-NT: Chi sanaā de jā síquī yáhá cúu jā ní jinu ji nī ncujiyo ji nūū nū jacū-ni
    tiempo, suu tácua níní quendōo ji jíín nú sāhá Yāā Dios.
  san-TIB: ཀོ ཛཱནཱཏི ཀྵཎཀཱལཱརྠཾ ཏྭཏྟསྟསྱ ཝིཙྪེདོ྅བྷཝད྄ ཨེཏསྱཱཡམ྄ ཨབྷིཔྲཱཡོ ཡཏ྄ ཏྭམ྄
    ཨནནྟཀཱལཱརྠཾ ཏཾ ལཔྶྱསེ
  qve-NT: Qanmantan Onesimoqa huk tiempo ishkapakuran. Ichaqa kunanmi qanman kutimuspa
    wañunankama qanta servisunki.
