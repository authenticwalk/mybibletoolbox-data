    hos tei te polien na Iesu nggoni xamel e eheien namel di e xouk.
  prf-NT: Iyád a sulat ay gubwat kánni Pablo a piresu alang-alang kánni Cristo Jesus,
    sakay gubwat bi kánni Timoteo a kapatkaka tam. Para iyád kánni Filemon a mahal
    mi a kapatkaka sakay kaparehu mi a tagapagserbi.
  auy-auy: Fírímóniyo kemá Póro maanáúfáí agáúmne. Kesí waási po keséꞌa ankarotaré
    kísau wémaendawi isaaó. Fasiꞌaénkóní waási ení naaúmpaꞌo túwaandu owí ísáaro.
    Ápíyaao kentáá símánaakowaraꞌa isaaó. Ákípaasiyo keséta taankarotaré fasiꞌámai
    kísau wémaendawi ewáráꞌá isaaó. Ísu Káráísitin-aai simátimewandarakemba ándáfaꞌa
    sínkaraawaꞌa méꞌa maanáúfáí agai-amúne. Kenkáí sífáko Tímóti keséꞌa méraiye.
  tbg-tbg: Te Poruka. Ihu Karaitiva ti rumpa taimanta vaurauka. Tinavu qata vakaa
    Timotiva ti vataakero vaimanta te maa uvara ai Pirimonira qara ruva amite. Are
    titanta tontivano vaihara titanta aanantera Kotira kaiqa vaiintivanoma variarao.
  hub-NT: Wika Pablowaitjai, Jesucriston chichamen etserin asan, jui achinkan egkemsan,
    Filemónka, ina anetairi takatnum atuunaitairi asaakmin, ina yachi Timoteojai juna
    papiin aaran akuptajme.
  hmo-hmo: Lau Paulo, Keriso Iesu dainai, dibura ruma dekenai lau noho, bona iseda
    varavara Timoteo ese inai revareva ai torea noho.
  big-big: Ne Paulu puwiligu ngago wazono Kilisi Yisuyegi langaira kozak kairikki
    wiyeke wigira wazaniyabokko kapiya perik lende mizi, keya Timoti ne kiling Yisuyegi
    ngizi kumulibok te mabiyau wangane togora ni Pilimoyegi wezameli puloge. Togo
    niyegi kumulirik, ni tegi kewengkebek mizi, keya mabilik Kilisiyegi yawe mizibek
    mizi.
  gux-G: min Pɔl yua tie dansalg Jesu kristo po yeni ti nijua Timote fuod filimo ti
