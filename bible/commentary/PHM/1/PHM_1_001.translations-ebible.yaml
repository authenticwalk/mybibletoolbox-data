    jasi örire jejamijö.
  geb-geb: Gu Por, gu Zisas Krais zɨn panan phena tɨvanen ki guma ma. Gu nza phorga
    guigira Zisas khothɨgi guma Timoti, ŋka kha gava khergiap, ndu Firemon, ŋka anan
