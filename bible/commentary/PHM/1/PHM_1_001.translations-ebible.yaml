  tgo-tgo: Ghino Pol, ya vavaghareŋa Krais Jisas iya kaiwae ya yaku e thiyo tɨne.
    Weiŋgu ghaghanda Timoti wo roriya letake iyake na wo variye i ghaona e ghen Pilimon,
    valɨghareghareme na lama valɨrakakaiwo,
  yap-yap: Re babyor ney e yib rok Paul ni kemang reb e kalbus ni bochan Kristus Jesus,
    ma ki yib rok walagdad i Timothy — Ngak e fager romow i Filemon ni gamad nga ta’ab
    maruwel,
  mop-NT: Inen aj Pablojo. Que'enen ti presojil u men walac in betic u meyaj a Jesucristojo.
    Inen in wet'oc aj hermano Timoteojo, tan ti tz'iibtic a carta ada' ti'i tech Filemon.
    Yaj in wu'yeech. Walac ilic a betic u meyaj a Noochtzili.
  tet-tet: Hakerek neꞌe nosi haꞌu, Paulus. Haꞌu ko haꞌukaan belu Timotius solok tabe
