verse: PHM.001.001
translations:
  kpx-kpx: Bilimoni, no haoka, ana duave. Dau Bolo da. Di Iesu Keliso hoto loui ata
    haivege abu di mai dibulae mavolu. Iale dalike nahie haoka Timotiti levaleva ko
    hisaliai aho hanavoma. No hilokage a subuta nohehi lovianu.
  okv-H: Ajao nau namei eto nau pure vahai embo Philemon. Na Paul Iesu Keriso avo
    embo tipura ehena te namei Timothy te na no degi ta ahari erevi ere kajihera,
  tbo-tbo: Tau Paulo, Yesu Keliso gowana binei hi paniu. Walehita Timoti mitehi to
    memae. Tam walehiyai Pilimoni om leta a gilumi. Tam ma tauyai ta bagibagi gogona.
  mal-C: ക്രിസ്തുയേശുവിന്റെ സുവിശേഷം പ്രസംഗിച്ചതിനാൽ തടവുകാരനായ പൗലോസും നമ്മുടെ സഹോദരനായ
    തിമോത്തിയോസും ചേർന്ന്, ഞങ്ങളുടെ പ്രിയസ്നേഹിതനും സഹപ്രവർത്തകനുമായ ഫിലേമോൻ എന്ന
    നിനക്കും
  grc-SR: Παῦλος δέσμιος ⸉χριστοῦ Ἰησοῦ,⸊ καὶ Τιμόθεος ὁ ἀδελφός, Φιλήμονι τῷ ἀγαπητῷ
    καὶ συνεργῷ ἡμῶν,
  bgc-bgc: या चिट्ठी मुझ पौलुस, की ओड़ तै सै, जो मसीह यीशु का कैदी सै। हे फिलेमोन,
    मेरी अर बिश्वासी भाई तीमुथियुस की ओड़ तै तन्नै नमस्कार। तू म्हारा प्यारा मित्तर
    अर मसीह के काम करण म्ह म्हारा साझ्झीदार सै।
  khz-khz: Au Paulo, Iesu Keriso galamanai tipurai ataluna talimaku, e walakavara
    Timoteo, gemana ewatina. Inagulu kwapuna gakalaana talimana e gatamai namana Filemona
    atalo-venimuna.
  deu-TKW: Paulus, Gefangener Christus Jesus' und Timotheus der Bruder an Philemon
    unseren teueren Mitarbeiter
  zsr-NT: Nedaꞌ, Pablo, dzagbiꞌ nedaꞌ biꞌi bö́chiꞌruꞌ Timoteo, atiꞌ nadzunaꞌ lidx
    guia le runaꞌ xchinëꞌ Jesucristo, rugapaꞌ Dios liꞌ, Filemón, nacuꞌ bönniꞌ nadxiꞌituꞌ
    len runuꞌ xchinëꞌ Cristo ca runtuꞌ netuꞌ.
  lin-lin: Ngai Polo, mokangami na boloko mpo na Yesu-Klisto, mpe Timote, ndeko na
    biso ; Epai ya Filemo, molingami na biso mpe moninga ya mosala ;
  hns-NT: Ham Paulas baatie aur aapan iesaai bhaai Tiemotias ke sanghe ie tjietthie
    liekhiela. Ham Kriest Jiesoe khaatien kaam karke ab ekgo djahalia hoi gailie.
    Ie tjietthie hamaar pjaara saamiel waala Fielemon khaatien hai,
  noa-E: Filemón, ¿jãgpai chirʉ́? Mʉʉn Pabloou. Maach Pör Jesucristo iek jaau chirʉm
    gaaimua preso chirʉm. Mag preso chirʉmuata pʉrʉg mʉg ẽsap phã deepʉ̈i chirʉm.
    Pʉjã maar dʉ̈i maach Pör Jesucristo iek jaau nʉm gaai ogdʉba khitaawai, maach
    ermano Timoteo dʉ̈imua muata pʉrʉg saludaa chirʉm.
  eng-EMTV: Paul, a prisoner of Christ Jesus, and Timothy our brother, To Philemon
    our beloved and fellow worker,
  mib-NT: Máá rí cúu Pablo, te íne ri vecāa jeē sɨquɨ́ jnúhun Cristo Jesús. Te jíín
    hermano yō Timoteo cátee ri carta yáha cuájeē nuū rō Filemón. Chi cúu ró tée jeē
    cáhīyo manī rī jiín, chi chíndéé ñájnáhan ró jíín rí sɨquɨ̄ jníñu Yaā Dios.
  lif-NT2: आन्‍छिगे़ मिःम् चुम् नु सोसोरिक् माङ्‌सेवा के़जोःक्‍पा फिलेमोन, आनिॽ नसानिमा
    नुसाॽ अप्‍फिया, आन्‍छिगे़नु माङ्‌सेवा के़जोःक्‍पा अर्खिपस हे़क्‍क्‍याङ् के़हिम्‍मो
    के़जुम्‍बा सेसेहुप्‍लक्‍कोबा मनासे, ख्रिस्‍त ये़सुरे़ कुयाःम्‍बेओ सुनाइङ् से़ःसुङ्‌ङिल्‍ले़
    पुङ्‌लाधाबा के़बोःङ्‌बा इङ्‌गाॽ पावल नु आनिॽ नुसाॽ तिमोथिरे़ कन्‌सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍कासिगे़रो॥
  xnj-xnj: Nene Pauli, mkungiwa ndava ya kumuhengela Yesu Kilisitu, pamonga na Timoti
    mlongo witu, tikuyandikila veve Filimoni, muhenga lihengu muyitu na nkozi muyitu
    mwatikuganili,
  mmx-mmx: Nenia ne Pol, nia a nemen de at loogu xokoxo mila nenia a tong asu Lagale
    Lavavang at ne Iesu Karisito. Timoti, neton dik, ik lok eburu minia. Nema mi ne
    Timoti ma malagan na lovoang tu, ne Pilimon. Nenu lentangas avukat atnama la nu
    laradi gugu at ne Moroa ngan nema.
  cbr-NT: Filemón, 'ëx Pablo, Jesucristo ñuiquin uni bana ñuixuncë cupí sipuacë 'ixun,
    cana axribi Jesucristomi catamëcë 'aísha nucën xucën 'ain, Timoteobëtan mi quirica
    buánmin. Minribimi nubëtan Jesucristo ñuiquin bana ñuixuncë 'icë cananuna ënë
    quirica mi cuënëoxunin.
  tee-NT: Ju quit'in icPablo. Tach'in icjunita va ixlaca'atalh ni ic'ajuni ju lapanacni
    ixlacata ju Cristo Jesús. Pus ju quit'in chai ju quilak'au'an Timoteo iclamac'amiyau
    ju uxint'i ji Filemón. Ju uxint'i na tu'u' iclalhiulayau chai quint'ach'alhcatna'
    unit'a la'ixlhich'alhcat ju Dios.
  eng-LSV: Paul, a prisoner of Christ Jesus, and Timotheus the brother, to Philemon
    our beloved and fellow-worker,
  cak-NT: en Pablo, jin-tz'apel pa cárcel roma nintzijoj rutzij ri Jesucristo. C'o-pe
    wiq'uin ri kach'alal Timoteo cuando nintak-e ri carta re' chawe ret Filemón, ri
    can yalan jatkajo' y can junan naka'an ri samaj awiq'uin.
  pah-NT: Jihi ko Pauloramo. Ji Jesus Cristo'ga mombe'uro g̃waramo g̃a ji mongi cadeia
    pype ikwehe. Filemom, kiro jirekorame cadeia pype ji ikwatijarukari imondouka
    nde ve. Timóteo'ga pavẽi ji ikwatijarukari. Ga ko nhaneirũramo ojikoga g̃waramo
    Jesus Cristo'ga rehe. Filemom, nde ko oreremiarõhetero eporavykyavo ore javijitehe
    Cristo'ga mombe'gwovo ojipe'g̃a pe.
  sja-NT: Mɨ, Pablo carcelde bɨ mɨa oopari perã Jesucristopa oopi bɨk'a. Mɨ tachi
    ɨ̃pema Cristo k'aurepa Timoteo ome na k'art'a p'ã pëiruta Filemonmaa. Filemón,
    pɨ k'inia iru p'anɨpɨ, auk'a Cristode ijãapari perã mãik'aapa auk'a iru-it'ee
    mimiapari perã.
  xed-xed: Iʼi Pwal Tsam lu ma gamak ta ghəŋa vəl maganata ɗa ta slna ta Yesu Kristi,
    kawadaga nda zwaŋama mu Timute ŋni ta vindaghafta, a gra Filimuŋ ta nzakway ta
    gwa ghəŋ nda aŋni ma mndərga na slna na.
  mks-NT: Ye̱he̱ cúú u̱ Pablo ta ndáca̱a̱n i̱ veca̱a yóho sa̱ha̱ ña̱ cúú u̱ cuéntá
    Jesucristo. Ye̱he̱ xi̱hi̱n Timoteo, ñani í, da̱ cúú cuéntá Jesús cáhyí nde̱ carta
    yóho nu̱ mún, Filemón. Quíhvi̱ ini nde̱ yo̱hó ta in cúún xi̱hín nde̱ sa̱há ña̱
    cája chúún cuéntá Jesucristo.
  gfk-S: Aiou Pol nong di te hiis kawase iou ura utane Krais Jisas. Ma mir ma ne Timoti
    no tasi dait naramon tane Krais, mir tule ikin ra nianga tupas ugo Pilemon, augo
    no numir bilai na harwis nong u papalim tikai ma mir.
  bmu-bmu: O wölböt alani aka neŋakni Filemon! Pol nöŋön Jisös Kraistkö nupŋi memakzalaŋgöra
    aka gwaröhöm niŋgigetka kösö mire tatzal. Urumeleŋ alani Timoti yaŋön nömbuk tariga
    nöŋön göbuk keu eraum mötpitköra kimbi ki ohozal.
  dgz-dgz: Ne apan Pol Iesu Keriso no oise waingina menan waenapan waranegen gwat
    nokap bat nimanegene waingena apanewa, amba gwaninu Timoti dere, ok ma nao daiton
    taitoni apane Pilimon inagap sianit. Amba domaranu Apia ge apan Akipas, Iesu menan
    umanup kaimakaet waini apanewa, amba den pa gega gapan iam iam taine nagirewa
    ame uruga inayap sianit.
  eng-GNV: Paul a prisoner of Iesus Christ, and our brother Timotheus, vnto Philemon
    our deare friende, and fellowe helper,
  zaa-NT: Inte' Pablo annana tí'a' litsi' ìyyį, téni cą inte' preso porqui'ni riquixà'a'
    nu cca qui' Cristo Jesús nna runia' nu rèe, acca bitsa'áni cą inte'. Inte' lani
    hermano qui' ri'u Timoteo nna rudiàni tu' lu' Filemón porqui'ni ná lu' amigo tse'
    qui' tu', ą'hua yala cualàni runi lu' intu' lo tsina qui' Señor.
  eng-WEBSTER: Paul, a prisoner of Jesus Christ, and Timothy our brother, to Philemon
    our dearly beloved, and fellow-laborer,
  guh-guh: Xanë Pablonë, Jesucristo pijajivitonëxaenë, Jesucristo pelivaisi jivi tsipaebabiabajë.
    Bajaraxuata nenaneconitsiaexana. Nexata penaneconitsivi pejebabiabibota naneconitsiaponaponajë.
    Filemón, paxanëbeje vajabananë Timoteobeje, bitso pacaasivatsibeje patacayajavanacuenebabiabinëxaebeje.
    Paxanëbeje, pacatoyaquinatsibeje mapabaxutoje.
  bon-bon: Cane Paulo, lui te nanajinige krokeciiye mete cabu Keriso Yeesu me name
    pi, piiyepu mime yepä ätrunga biname Timoti, cine te yoogärenago ai mene ne cime
    biname Pilimon bau me, cine cama yepä kaakesea ne lui te jewenenige.
  nhw-BL: Na niPablo catli niitztoc ipan tlatzactli pampa nicamanaltiyaya nopa cuali
    camanali tlen Jesucristo. Na niitztoc nica ihuaya noicni Timoteo. Nimitztlajcuilhuía
    ni amatlajcuiloli ta tinoicni Filemón catli nimitzicnelía huan catli titequiti
    nohuaya ipan itequi Toteco.
  swh-ONEN: 'Paulo, mfungwa wa Kristo Yesu, pamoja na Timotheo ndugu yetu: Kwa Filemoni
    rafiki yetu mpendwa na mtendakazi mwenzetu,'
  wbi-wbi: une ne Paulo, ne juno nikungilie vwimila kudalikila iMhola ja Yesu kilisite.
    nikukulembela uve Filimoni. une nunyalukolo ghwitu u uTimoteo, tukuhungila uve
    ghwe mughanike ghwitu, ghwe n'jiitu mumbombo.
  bba-bba: Filemɔɔ, bɛsɛn kĩnɑsi kɑ bɛsɛn sɔm kowosi, kɑ mɑɑ Yesun yiɡbɛ te tɑ rɑ
    mɛnnɛ wunɛn yɛnuɔ kɑ bɛsɛn sesu Apiɑ kɑ mɑɑ Aɑsipu bɛsɛn tɑbu kowosi sɔmburu sɔɔ,
    bɛɛyɑ sɑ tire teni kuɑ. Gusunɔ bɛsɛn Bɑɑbɑ kɑ Yinni Yesu Kirisi bu bɛɛ durom kuɑ
    kpɑ bu bɛɛ ɑlɑfiɑ kɛ̃. Nɛnɑ Pɔlu wi bɑ pirisɔm sɑ̃ɑ Yesu Kirisin sɔ̃, nɛ kɑ bɛsɛɡii
    Timɔte, sɑ bɛɛ tɔburɑ.
  eng-KJVCPB: Paul, a prisoner of Jesus Christ, and Timothy our brother, unto Philemon
    our dearly beloved, and fellowlabourer,
  kgk-NT: Xe, Paulo, Hesu rehegwa nhe'ẽ amombe'u meme-gwi ko'ãy aime ko'a-py preso.
    Timóteo opyta xe ndive xe moirũ hagwã rei. Ko'ãy araha uka-ta peteĩ kwatia-py
    nhe'ẽ nde-vy gwarã. Nde, Filemom, ore irũ tee voi, ore rembihayhu va'e voi nde.
    Ore ramigwa ave nde eremombe'u mbe'u Hesu Cristo rehegwa nhe'ẽ ereiko-vy. Ko va'e
    nhe'ẽ ahai-ta nde-vy gwarã.
  waj-waj: Pirimuuno, na Pauruusoono aa yanaa aavaa aini fafaarakiaunoo. Na Yisuu
    Kirisiinna mmoori varauvaara oovi nnauvaki variaunoo. Ti seena vaidi Timotiiva
    numa ni tasipama varikiai na aa yanaa aavaa aini fafaarakiaunoo. Ta aiyara mmuduuya
    ruaunna vaidi ti tasipama mmoori varaannaivaaniaata
  cpy-cpy: Naaka Pablo ojankinatzimiro iroka. Tema romonkyaawentee-takinari naaka
    Jesús Jeepatzii-totaa-rewo jaka. Riitaki notsipatakari noyemijantzin-karite Timoteo
    nojankinatzimiro iroka. Eeroka notyaantzini, Filemón, osheki netakotzimi eeroka
    amitakota-piintanari.
  mpx-mpx: Nau Pol, he Keliso Yeisu kaiwena ya minaa dela. Alou ge talila Timoti leta
    ya ha ginol ge ha patuna i nowa Pilimon eliyam, owa wama heliyam nunuwanina ge
    wama pan totuwalali,
  wbp-wbp: Ngaju karna rdakungka nyinami Puurluju. Kujalparnarla warrki-jarrija Jijaji
    Kirajikiji mata-karda-nyayirni, kuja-wanawananya karna nyinami rdakungkaju. Ngajulurlu
    manu Timijirli karnalu-nyarra yilyamirra jaru nyampu nyurrurlaku. Nyanunguju-ka
    nyina Kirijini-yijala ngalipakupurdangkaju. Ngulangkuju ngajarrarluju karlijarrangku
    jaru yilyamirra nyuntuku-wiyi wungu-warnuku Pilimuku, nyunturlangu kuja kanparla
    warrki-jarrimi Kaatuku ngajarra-piya.
  luo-luo: An Paulo ngʼat motwe nikech Kristo Yesu kod owadwa Timotheo, Wandikoni
    osiepwa mwageno kendo jatich wadwa Filemon,
  nhe-NT: Na niPablo tlen niitztoc ipan tlatzactli pampa nicamatiyaya nopa cuali tlajtoli
    tlen Jesucristo. Na niitztoc nica ihuaya noicni Timoteo. Nimitztlajcuilhuía ni
    amatlajcuiloli ta, tinoicni Filemón, tlen nimitzicnelía huan tlen titequiti nohuaya
    ipan itequi Toteco.
  aii-aii: ܦܵܘܠܘܿܣ ܐܲܣܝܼܪܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܛܝܼܡܵܬܹܐܘܿܣ ܐܲܚܘܿܢܵܐ، ܠܦܝܼܠܹܡܘܿܢ ܡܘܼܚܸܒܵܐ
    ܘܦܲܠܵܚܵܐ ܥܲܡܲܢ،
  esk-NT: Uvaŋa Paul tigutaaŋuruaŋa piqutigiplugu Jesus Christ, aasriiñ Timothy aniqatigikkaqput
    uvamniittuqtuuq. Aglaktuŋa uumiŋa tuyuutmik Philemon-mun piqpagikkamnun savaqatigikkamnun,
  msb-msb: Felimon, ini na surat hali sa akon, si Pablo na usad na priso kay nagtukdo
    ako manungod kan Cristo Jesus, kag hali man kan Timoteo na kaigmanghod naton sa
    pagtuod. Ginapadara namon ini pakada sa imo, Felimon, na amon pinalangga na katrabaho,
  cpa-NT: Jní² Pablo, dsa² hiúg³ hni¹ŋí³ huu¹³ quiah¹² Cristo Jesús, quianh¹³ Timoteo
    dsa² roh¹³ jniang³, dsianh¹³ jnieh³ cøng² si² la² quiánh² hning² Filemón. Hnio¹
    jnieh³ hning². Cøng² jǿg³ ŋi²niang³ jniang³.
  dso-dso: ମୁଇ ପାଉଲ୍‌ ଜେକି ଜିସୁକିରିସ୍‌ଟର୍‌ ଲାଗି ବନ୍ଦି ଆଚି । ଆରି ଆମର୍‌ ବାଇ ତିମତି ।
    ଆମେ ମିସିକରି ଆମର୍‌ ମଇତର୍‌ ଆରି ସଙ୍ଗର୍‌ କାମ୍‌କରୁ ପିଲିମନ୍‌କେ ଏ ଚିଟି ଲେକ୍‌ଲୁନି ।
  meu-meu: Lau Paulo, Keriso Iesu dainai abi-mauri tauna, varavarada Timoteo ida,
    raruosi ese emai lalokau Filemona, ai ida ta ḡaukara heboumu taumu, a tore henimumu.
  yva-NT: Risyirati Paulus, syo nyovara waowe so ratoe more irati Pilemon winai. Winyamo
    sya arakovo inanuga no nai, winyirati nyo Amisye apa anakere raijar maisyare rinamaisy.
    Arakovo Timotius po kove ranutu nai tavon. Soamo risyamo rimakova no tanoano makova
    rai weye syo ayao Yesus Kristus ravov.
  dgc-dgc: Gébwat ye ni Pablo a pihesu alang-alang ni Cristo Jesus. Sikame ti Timoteo
    i nanulata ta éye. Saye i sulat mia ni Pilimon, tu mahal me a katulung me ta tarabaho
    tam.
  zpm-NT: Naa nac Pabl, laa naa no ladzguiib nu loxaque ne quiayuṉ naa xtsiiṉ Jesús;
    grop no Timoté laa no rquia guits rii. Laa no rxeeḻa lo luu goṉ Filemón, ne nligaa
    rleynie no luu squi ye luu noyuṉ xtsiiṉ Jesús.
  hix-NT: Pawru uro ha. Tahuso wehxaha, watxa ymo yawo, Kryestu Txesus yano me mak
    ha. Rakoro naha, Txemohtyo, kowtà komo. Feryemonà y, ohyaka àmenhehe. Amna nàhnànà
    ryhe omoro. Amna wyaro rma rha, Khoryenkomo hyaka tatamohxemà ro rma omoro.
  sim-sim: An Pol anira. An lerawu Krais Jisashin a larik krawuk li oweshihindak a
    linda nira. Nakrem Jisasin hishindiyanda ma Timoti nga shi lihi jekamba kason
    Filemon, mirnjik amu kayenduwa. Mir nir nga nakrem Jisasin ni hishindiyaha lerawu
    nakrem ni landa mira. Mirin nimu rupshinduwa. Hako jekamba kaso mirtonomnjik a
    kayewa ambu sir.
  npi-ULB: ख्रीष्‍ट येशूको कैदी पावल र हाम्रा भाइ तिमोथीबाट हाम्रा प्रिय साथी तथा
    सङ्गी-सहकर्मी फिलेमोनलाई,
  cgc-cgc: Yaken Pablo na napriso tenged ta ake na pagsirbi ki Jesu-Cristo, daw ake
    i na duma Timoteo na ate na utod ki Cristo. Kami i gapangamusta ki kaon Filemon
    na ame na pinalangga na arey daw duma ta ubra.
  tim-tim: Galane, Pilemoŋ, nâmâ Paulo den ire yu kulemgoân. Nâ Yesu Kristogât âi
    mendere bikŋande den aregât hâkâŋ akmâ kala busiân katnegi. Nâ akto Timoteo netŋe
    nâŋgâ giŋmaet. Gâŋe âigât tân netkumat aregât hin makgiŋdetŋe nâŋgâ.
  yor-yor: Èmi Paulu, ẹni tí a fi sẹ́wọ̀n nítorí pé ó ń wàásù ìyìnrere Jesu Kristi
    àti Timotiu arákùnrin wa, Sí Filemoni ọ̀rẹ́ wa ọ̀wọ́n àti alábáṣiṣẹ́ wa,
  wos-wos: Wuni Pol Krais Jisasna jémba yata séndé gembu rewuka nana bandi Timoti
    wuni wali rendéka wuni ané nyinga hayi. Némafwimbu mawuli yanaka du Filemon, ménika
    wuni ané nyinga hayi. Méni nani wali Krais Jisasna jémba méni ye.
  emp-NTPO: Mʌ̃ra Pauloa. Jesucrito carea preso b̶ʌa. Dadji djaba Timoteoda nama b̶ʌa.
    Djaba Pilemoʌ̃, daiba bʌra quĩrĩã panʌa. Bʌa dai quĩrãca Ãcõrẽ trajura o b̶ʌ bẽrã
    mʌ̃a naʌ̃ cartara bʌ itea b̶ʌbʌrʌa.
  eng-F35: Paul, a prisoner for Jesus Christ, and brother Timothy, to the beloved
    Philemon, our fellow worker,
  ind-ind: Kepada yang terkasih Filemon, teman sekerja kami, dan seluruh jemaat yang
    berkumpul di rumahmu, juga kepada saudari terkasih kita Afia dan Arkipus, yang
    berjuang bersama kita melayani Tuhan. Salam sejahtera dari saya, Paulus, yang
    dipenjarakan karena Kristus Yesus, dan dari Timotius, saudara seiman kita.
