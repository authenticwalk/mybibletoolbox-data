    Filemon sembe, “Nu babe awe nikne torop nimi wamap,” aro wanaagne wamlamba, kiplangkenam.
    Allah Elmabo andi aeag winiltalamang nimiap sembe babe kiplamsinam. Apna Yesusag
    “Sikne” aro seneragtop kel Apfia sembe “Nunipsa'el,” aro kiplamnam. Nungkae Arkhipus
