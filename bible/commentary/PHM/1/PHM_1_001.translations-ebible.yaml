    t'oc ni junda.
  tlf-tlf: Numi bubul Filemon kabo nuubap aga? Yesus Krais imi sang baga-em tebesi
    umi kalan uta sok de namolip tebesi niyo Fol nita kale, numi duup Timoti iso alop
    nuyo suuk kon koyo dola kopkelum o ageta ko. Nimi weng umobeli koyo ku-nalap Kristen
    unang tinum kapmi am ulotu kem-nuubip bilip iyo weng umobe-nalap e, Apia sino
    Akipus so migim iyo weng umobe no kelal o ageta kale, kabo niso alop Krais imi
    ogok maagup kemin tinum kapta kale, Apia boyo nulutap Kristen e minte, numi unang
    no kale, Akipus begal nulutap Saatan isino dinan-bom Krais imi ogok ke-bom kaal
    fuyap utamamin tinum no ko.
  piu-2006: Ngayulu Puulalu anta Timitjiyilu piipa ngaatjanya wakara iyaṉi, Paaliminalu
    nyuntu riitarringkula kulintjaku. Timitjiyinya Yiitjuku walytja nyinanyi, ngayuku
    maḻanypa nguwanpa. Tjungungku nganaṉa Yiitjuku walytjangku Katutjaku waarrka palyalpayi.
    Ngalitju nyuntupa yunytju nyinanyi Paalimina. Ngayulu Puulanya tjiilangka nyinanyi.
    Ngayulu Yiitju Kurayitjaku wangka tjakultjurinangi ngurra tjuṯawana, palulanguruṉiya
    witira tjarrpatjunu tjiilangka.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ pan che̱ꞌ wilqui̱n wichꞌi̱l i nicha̱kꞌ pan niminic reꞌ
    Timote̱yo ribihnal. Chi jeꞌ reꞌ wilco̱j ruꞌum reh rikꞌormojic riCꞌuhbal i Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric, cꞌahchiꞌ nitzꞌihmbam je i hu̱j wili aweh hat wasbe̱s
    maꞌ Pilemon reꞌ kꞌe̱ꞌ tiꞌ tiwicꞌraj eh jeꞌ woꞌ reꞌ ncaꞌn take kichꞌi̱l pa ricamaj
    i kAja̱w Dios.
  tue-tue: Yʉʉ Pablo Jesucristoyere wederé wapa peresuwiipʉ niigʉ̃́ mʉ́ãrẽ ãñudutia.
    Timoteo marĩya wedegʉbiro biigʉ́cã ãñudutii. Filemón, mʉʉ ʉ̃sã menamacʉ̃ Jesucristoyere
    wedeapugʉre ãñudutia.
  bjp-bjp: Ia Pol, ia kiis na kamkabet wara na unune kiak lo Karisito Iesu. Kama e
    Timoti, tualikrer, kama sisiit usuf o Pilimon o tala kamah ke tikiin foim kimah.
  xon-xon: Min Pɔɔl u bi kiyondiik ni Yesu Kristo pu na, ni tina aabo Timoti le ŋmee
