    Timotiy-awa, ki lapa nyig sukwutuwa minak, Payliyman. Min, wunadi mawul yituwadi
    duw, min anawa Godak yawiy kwurnadi duw, minak ki lapa nyig sukwutuwa.
  shp-NTPO: Ja Cristo kopí cárcel meran akana Pablonra, Timoteo betan ixon mia saludo
    bomai Filemón. Ja non akai teeribira min akai.
  aom-aom: O asëꞌe Philemon nosi aemoꞌaeme noꞌo bimuvoromo mu vaejanue aho na Iesu
