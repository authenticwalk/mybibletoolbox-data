  qvw-NT: Jesusninchic-laycu wićhalä ya'a Pablom chalapacü-masinchic Timoteowan cay
    cartacta isquirbiycälimuc am cuyaśhá lulawshï-masí Filemonman jinaman paninchic
    Apiapäpis, allin willacuyćhu cä cachacu-masinchic Arquipopäpis, jinaman wasiquićhu
    lluy juntunacü chalapacü-masinchiccunapäpis.
  nfa-nfa: Sasuri ne nèti jaꞌa, Paulus. Angalai jaꞌa, Timotius, hia lii mahoꞌo kahèi.
    Sèna ka èu meꞌa, ra taha jaꞌa ètu dꞌara èmu bèdho ne, lula jaꞌa peka-padhai dènge
    dhèu lula-nèti Yesus Kristus. Jaꞌa suri sasuri ne hia èu, Pilmon, dhu jiꞌi sue,
    aa dhu jꞌajꞌi angalai ètu dꞌara sasabꞌa;
  tnp-tnp: Iəu Pol, iətəm iətatɨg e kaləpus o Krɨsto Iesu, itɨmlau piatah Timoti,
    iətuəni təuvɨr kəm ik Fɨlimon. Ik iətəmi keikei iətəm iəkuolkeikei pɨk, kəni kitahal
    kahlol uək kətiəh əmə rəha Iesu.
  urd-urd: पौलुस की तरफ़ से जो मसीह ईसा का क़ैदी है, और भाई तीमुथियुस की तरफ़ से अपने
    'अज़ीज़ और हम ख़िदमत फिलेमोन,
  hot-hot: Ya Pol, yahamô koladôŋ hathak Yisu Kilisi. Yai lôk alalôaniŋ aiyaŋ Timoti
    ato kapya êntêk hadêŋ o, Pilemon. O ma yaianiŋ aiyaŋ anôŋ atu ba alalô adum ku
    doŋtom êntêk haviŋ i.
  mqj-NT: Kaomo Paulus, to ditarungkun annu unturu'na' Kristus Yesus, ummuki' inde
    sura'e sola Timotius, sa'do'doranta, kipalulako Filemon satappaan lentekki to
    kikamasei.
  rus-SYN: Павел, узник Иисуса Христа, и Тимофей брат, Филимону возлюбленному и сотруднику
    нашему,
  mbh-mbh: Tho a Pol, ako tho voth a mang a midenga lemi, eneke tho panongpol nge
    a Krais Jisas ile panongpolong, na titeir a Timoti ako i voth tomo nge tho, i
    opoal tho nge malueng ake watnga. Na tho wat i a wong a Pilemon nge. Wong ini
    titeimem sivenga ako ler omaing i thun.
  bdd-bdd: Yauwedo tasigu Pilimoni, ꞌowa Yesu Keliso ꞌina topaihowa ꞌaigeda, gide
    taugu. Ma taugu Paulo deliya boꞌi silagugauwa Yesu Keliso ꞌina paihowa weyahina,
    ma bewa Timoti ꞌiꞌabihetegau ta bewa ꞌino leta ꞌaleleleleyawa.
  cbt-NTPO: Iya Pirimon, ca Paonoco ninshitaranquën, ni'quë'. ¿Noya quëmanta' ya'huaran?
    Noya canta' ya'huarahuë. Quisocristo nanamën a'chinahuëso marë' tashinan pëiquë
    po'morinaco. Iya Timotioro'co nanan a'patarainquën. Nosororainquën iyasha. Quëmanta'
    catahuarancoi a'china'huaiso marë'.
  srn-NT: Gi wi lobi brada Filemon di e wroko makandra nanga wi, Disi na wan brifi
    fu Paulus nanga wi brada Timoteus. Mi de na straf'oso fu Kristus Yesus ede.
  cta-NT: Pablo laca naꞌ, loꞌo juani ntsuꞌu naꞌ neꞌ chcua̱ cuentya jiꞌi̱ Jesucristo.
    Nscua naꞌ quityi re loꞌo Timoteo tyaꞌa na, chaꞌ ta ya chaꞌ loꞌo nuꞌu̱, Filemón,
    chaꞌ tsoꞌo tsa tyaꞌa tsoꞌo na laca nuꞌu̱, chaꞌ la cuiꞌ tyaꞌa cña ndyuꞌni na.
  bqc-SIM: Ma Pↄlu, ma gbɛ̃́ pↄ́ wà ma dakpɛu Kilisi Yesu yã́i ń ma gbɛ̃do Timↄteeo,
    wámɛ wa láɛ bee kɛ̃̀nɛ, wá zĩkɛndee yenzide Filemↄↄ,
  tcz-CHONGTHU: Paul a kon in salam Hiche lekhathot hi Christa Yeshua chung chang
    a Kipana Thupha seiphongjeh a songkullut Paul le sopi Timothy teni a kon ahi.
    Keiman ngailut umtah, tohkhompi, Philemon henga,
  mar-mar: पौल, ख्रिस्त येशूचा बंदिवान आणि भाऊ तीमथ्य यांच्याकडून; आमचा प्रिय आणि
    सोबतीचा कामकरी फिलेमोन ह्यास,
  snp-snp: Aiyo, lono koinatefo sene-mulune komomo we Filemoniyo, namo Polo, Kilisto
    Yesu yamu nelalo minomo we ya mono kunatefo Timotite minoto, lufuwa ama ya wi
    fulo kedowe.
  isl-isl: Frá Páli, sem er í fangelsi fyrir að boða fagnaðarerindið um Jesú Krist,
    og frá bróður Tímóteusi. Til Fílemons, okkar kæra samstarfsmanns, og hinna trúuðu,
    sem koma saman á heimili þínu,
  spy-NT: Anii nyoo Bāwulō nyoo arataat kubo Kāārārookiintēēt Yēēsu. Kēēboontē keey
    Tēmētēēwō ānkiisubooyiing' inyiing' tilyeenyoo Filēmōōn nyoo kēēchāmē miisin ānkēēyēyiisyootē
    tukul.
  xnn-xnn: Sak-en si Pablo ay nangisolat isnan solat ay naay isnan naibabalodak gapo
    isnan oblak ay pala ken Jesu Kristo. Mensolatak ken sik-a, Filemon, ay esay gayyemko
    ay mangbadbadang isnan oblami ay pala ken Kristo. Mensolatak abes ken Apia ay
    kanegmi kababaiyan yas Arkipo ay esay mentaltalabako ay pilmi pala ken Jesus.
    Maitapi abes am-in ay mamati ay madagdagop isnan baeyyo ay mangdayaw ken Apo Dios
    ya mensolo isnan kalina. Ab-aboloyan Timoteo ay besat tako gapo isnan pammati
    tako nan kankanak isnan solat ay naay.
  mwe-mwe: Nne Pauli nankutabhwa kwa ligongo lya a Yeshu Kilishitu, na alongo ajetu
    a Timoteo, tunakunjandishila mmwe a Pilimoni nkupingwa na uwe na mmakamula liengo
    ajetu,
  tte-tte: Yau Paulo, Yeisu Keliso kaiwena yamiyamiya deli mena. Mekaukava Timoti
    leta bwaite kalele yo kayawasa ilaowa Pilimoni koliwo, kowa ama eliyam mulomulolona
    yo ama tali topaisowa,
  tcs-tcs: Dis leta i prom mi Pol. Ai ya insaid zeilaus bikoz prom prise da gudniuz
    baut Kraist Zizas. Ane amenbala blo yumpla tu ya Timoti, i spik alo. Mitu raite
    dis leta po yu Pilemon, uda mitu i prapa labem bikoz yu meke da seimkain wok wea
    mitu i mekem.
  hlt-THB: Jesu Khrih a thawk tla Paul ingkaw ningnih a naa Timote ing, Ka lungnaak
    pyi ingkaw bibi pyikung Filemon ingkaw,
  soq-soq: Ne Paul Keriso Iesu baiwa dibura bedewe wainedina, ita sumanai somba Timoti
    do e auwaeitana, niapo! Ne Paul leta ema girumantedina ne nola sonaida Pailimon
    manawo.
  qub-qub: 'Cuyay willacoj-masë ermänu Filemón: Noga Pablo Jesucristupa willacuyninta
    willacushäpita carsilcho caycarmi cay cartata apachicamö. Timoteopis salüdunta
    apachicamunmi.'
  att-att: Sikán si Pablo, nga nebáluk megapu sù ángnguruk ku kâ Apu Kesu Kiristu.
    Á ajjan saw gapay si Timotio, nga wagi tam megapu ta ángnguruk tam, nga maggián
    sawe ili nga mangabbák nikán. Á mattúrâ kami nikayu, Pilemon, nga kábulum mi nga
    iddukam mi, nga mattarabáku ta napiá nga mangabbák nikami ta pattarabáku mi.
  bki-bki: Kiniou Pol, nojom̃a nejirii m̃esi nei biedu banso, Vailimon. Vonganei kiniou
    nojoa komeli labo na vio Romo, mia bior nojom̃a nemila im̃auano napano Yesu Kristo
    kiano, tenene na nalo amila kiniou nojoa yimo na tetavokoiano ea vio nei. Kuruado
    nei Timoti naio jo bija kiniou ea vio nei, naruei kumemi juo nuber kavijo bo p̃eli
    na bogiano bo banso, napano kito tolu romim̃au ea ga Tubo takurano ga,
  bqp-bqp: Makũ Pↄlu kũ ò ma da kpɛ́siran Kirisi Yesu yãi kũ ó Yesude dake Timↄtio,
    ókↄ̃nↄ mɛ́ o takada díkĩna kɛ̃̀nnɛ, ó zĩkɛri dake yenyĩde Filimↄ
  mcp-mcp: Mə Pwôl wə́ mə́ cílə́ kálaad ɛ́ga, mə muud jɨ́ mímbwug dɨ́ nəcé ŋgə́lə
    sɛ̂y nə *Krîst Yésus yɛ́. Sá mwááŋg Timotê sə́ ŋgə cilə wo, abábə wúsʉ́ Fʉlmɔ̂ŋ,
    wo muud ŋgə́ nə́mə́ bə́dʉga nə sə́ ŋgə́lə sɛ̂y nə Yésus yɛ́.
  hat-hat: Mwen menm Pòl, ki nan prizon poutèt Jezikri, m'ap ekri lèt sa a, ansanm
    ak frè Timote, Pou Filemon, yon moun nou renmen anpil epi k'ap travay ansanm ak
    nou pou Seyè a,
  npl-NT: Ne Pablo nitsaktok por niktekitilia n Toteko Cristo Jesús. Ne iwan tokni
    Timoteo, timitsijkuililiah nin amatlajkuíloli te Filemón, tokni non satlawel timitstlasojtlah,
    ken noiwa titekiti inawak Cristo kemi tejwah.
  bgg-bgg: Masi Isu chiang phatheg hà rai pha Phaul, chiih-è gethek khuiino Thimothi
    re-è. Gethek ijak nane gethek rog shii blia rek pha Philimon,
  eng-TCENT: Paul, a prisoner for Christ Jesus, and Timothy our brother, to Philemon,
    our beloved friend and fellow worker,
  eng-BSB: Paul, a prisoner of Christ Jesus, and Timothy our brother, To Philemon
    our beloved fellow worker,
  cpu-NT: Naaka Pablo osankinatzimiro iroka. Tema jashitakoventaitakenari naaka Jesucristo
    jaka. Iriira notsipataka iyeki Timoteo nosankinatzimiro iroka. Eerokatake notyaantzini,
    Filemón, netakotane novimi, eeroka ampitakotapiintanari.
  san-ASM: খ্ৰীষ্টস্য যীশো ৰ্বন্দিদাসঃ পৌলস্তীথিযনামা ভ্ৰাতা চ প্ৰিযং সহকাৰিণং ফিলীমোনং
  tac-NT: Ne Páulo 'we repori mué. Neka jipe jena ajtí galírale bajcháriga. Galírale
    bajcharu ne alué Kristo Esusi ra'ichálila beníriga eyénachi. Ye rió Timoteo 'we
    náolachigó reporali. Ye rió 'we oyérame ju alué Kristo Esusi napurigá mué 'lige
    napurigá ne. Ramueka 'we ganíliga etuwía mué, mué abiena alué nóchali nóchame
    kame napu nejile Onorúgame.
  eng-WEBPB: Paul, a prisoner of Christ Jesus, and Timothy our brother, to Philemon,
    our beloved fellow worker,
  gfk-H: Iau Pol nong di ta his kahai iau wara gaia Iesu Karisito. Mamir ma ne Timoti
    no tasi dahat narako ta Karisito, mamir tulei kan ra nianga taar taam Pilimon,
    uga no bilai na talai mamir nong u papalim tikai ma mamir.
  viv-viv: Yo siule tobohiyanuwaku Filimoni, oꞋeni Yesu Keliso yana tofaisewa anafaiweya
    kadu iyaꞋeku. Iya Folo deliya hiseku be Yesu Keliso faꞋina yogoyogoniku gamimiyami
    amanadi ya leta gaꞋetoladina be unaꞋitana. Iya Folo kadu tobohiyada Timoti yama
    lusiule againiya.
  yao-yao: Une che Paolo jundaŵikwe kwa ligongo lya kwatumichila Che Yesu Kilisito.
    Une pamo ni che Timoseo nlongo njetu, tukunnembela alakwe che Filimoni jwakunonyelwa
    jwetu, ni junkupanganya masengo pamo nowe,
  tgp-tgp: Enau, Paul peresi vorair̃a Timothy nike, kama uli leta nike isam Philemon.
    Nike Rome, na lo toho na lolo ima r̃ilangi, mata noku vavahinau na lo vaia matan
    Kr̃isto Iesu. Ale engko tapalamam, kama lo hiteho sohena voraimam matea na vavahinau
    non Moli.
  auc-NT: Botö Pabodobo ïnömo inte Itota Codito ingantedö ante apæ̈nebo beyænque botö
    ïmote tee mönedäni tee mönegaïmo ïmopa. Mönö tönïñacä Tïmoteo tönö yewæmömönapa.
    Pidemöö möna në waadebi ïnömi inte mönatö tönö godongämæ̈ cædömi ïñömite mönatö,
    Bitö acæbiimpa, ante yewæ̈mömönapa.
  kbc-NT: Ee Paulo, ite ee niwiloɡ̶onaɡ̶axi leeɡ̶odi me jiotece Jesus Cristo. Ee iniaa
    ɡ̶onioxoa Timóteo jiwakateenaɡ̶atibigaɡ̶aji naɡ̶adi notaɡ̶anaɡ̶axi, akamaɡ̶akaami,
    Filemom ane akaami ɡ̶odokaaɡ̶edi me jibaaɡ̶a, ɡ̶odokaaɡ̶edi ɡ̶odemaanigi.
  bmh-bmh: O Zai, Pilemon, iz Pol, Yesus Kristus nugau salau du, Uwait nugau Ze duailel
    Yesus en oiagab kekulabun awarabun betei darena, dudu agen Yesus nugau ze duailel
    i awarabun en iz hiacaranem zau oug heilina daimai, na sikut wai mizem. Timoti
    go igual salau zaicig, go iz ibail darena, na sikut wai mizem. Pilemon, na igual
    salau zaicig. Ig zaicig Timoti dual iguan sikut wai mizem.
  ctu-BL: Pablojon xñujp'elon i cha'an Jesucristo, quic'ot la quermano Timoteo. Mic
    ts'ijbubeñet ili jun Filemón, c'uxbibilet bʌ c pi'ʌl lojon ti e'tel,
  meq-meq: Maa watsa ɗerewel nakay na, neŋ Pol. Neŋ ma daŋgay hərwi məge məsler i
    Yesu Kəriste. Maa watsa na, nəmay ta malamar kway Timote. Nəmaa watsa naha a nəkar
    dzam may Filimoŋ. Hərwi nəkar na, ka dzapakwa nəte ka məsler i Bəy maduweŋ kway
    Yesu Kəriste.
  noa-H: Filemón, ¿jãgpai chirʌ́? Mʌʌn Pabloou. Maach Pör Jesucristo hiek jaau chirʌm
    gaaimua preso chirʌm. Mag preso chirʌmuata pʌrʌg mʌg hẽsap p'ã deepʌ̈i chirʌm.
    Pʌjã maar dʌ̈i maach Pör Jesucristo hiek jaau nʌm gaai hogdʌba k'itaawai, maach
    hermano Timoteo dʌ̈imua muata pʌrʌg saludaa chirʌm.
  alp-NT: Auku ebe Pilemone, au Pauluse, au sakesa kai iteki kwali Timotiuse leki
    sulate meije etemu. Ale amiki ebe misete, kai ebe makerike kena layani Kristuse!
    Au leki lekwe ete iteki beta Apia kai ete iteki ebe Arkipuse rebe ilepae Sou misete
    ktili sakesa kai ite kai ilayani loko Allare ktili lupe itere neka masike supu
    susate boka bei tamata maketa. Au leki lekwe ete jemate toini rebe esi lupu me
    amu lumare. Au supu alese meije le au lepae Sou Misete kena Kristuse Yesuse.
  san-VEL: khrii.s.tasya yii"so rbandidaasa.h paulastiithiyanaamaa bhraataa ca priya.m
    sahakaari.na.m philiimona.m
  kbq-kbq: Hagi nagra Poli'na, Krais Jisasi erizante kina hu'nomo'nane, nenafu Timoti'ene
    ama avona, Filimoniga magoka eri'za enerita tavesinegantona rone timokaregane,
  kbh-kbh: Ats̈e Pablo, mora utamená Cristo Jesusbiama oservena causa, quem tsbuanácha
    sëntsabiamná, Jesucrístbeyeca bëngbe cats̈ata Timotéoftaca, acbiama Filemón, bëngbe
    bonshaná y nda bë́ngaftaca condëtrabája Jesucristo jasérviama.
  ron-LSB: Pavel, prizonier al lui Hristos Isus, și Timotei, fratele nostru, lui Filimon,
    iubitul nostru colaborator,
  pon-pon: PAULUJ jalidi en Krijtuj Iejuj amen, o ri atail Timoteuj on Pilemon kompoke
    pat o at warok ni dodok kan.
  nhe-BL: Na niPablo tlen niitztoc ipan tlatzactli pampa nicamatiyaya nopa cuali tlajtoli
    tlen Jesucristo. Na niitztoc nica ihuaya noicni Timoteo. Nimitztlajcuilhuía ni
    amatlajcuiloli ta, tinoicni Filemón, tlen nimitzicnelía huan tlen titequiti nohuaya
    ipan itequi Toteco.
  sps-sps: Anyo Pol, nyo kaa rou tan kotskots tana saa tana binun ten Krais Jisas
    fiisen me Timoti, na vamuinyasiny tsura ten Krais, amam kirkir naa rom tsumanyi,
    Filimon, vaatau faman tsumam an mes panainy tsoiny binun tsumam tana binun ten
    Krais,
  wnc-wnc: Na Pol. Na Jesu Kraisde puya pasinggat takngae semna nataaing aminda na
    tanggaganuke kaautde napmaba yuat. Yusika naat gatu puya amin notniu Timotiatda
    pas asanu Filimonde gae matanggamukamak. Gakaya Jesue puya pasinggayak. Ge nitda
    gae banip gwaang natanggamukamak.
  bus-bus: Mamↄma Pↄlu kɛ̀ wà ma da kpɛ́siaan Kirisi Yesu yãnzi kↄ̃n wa Yesude daa
    Timↄtio, wámbe wa takada kɛ̀kii kɛ̃̀nnɛ, wa zĩkɛri daa yenzide Filimↄ
  gub-BL: Ihe Pawru ihe, Ximot zanerywyr xe hepyr hekon a'e no. Ko urepape oromono
    kar putar newe ure nehe kury, Pirem, urerapi har, urerupi uma'ereko ma'e. Oromono
    kar putar ureze'eg amogwer uzeruzar ma'e wanupe no, a'e neràpuz me uzemono'og
    ma'e wanupe no, Aw pe no, zanerupi uma'ereko ma'e Araki her ma'e pe no. Ihe Pawru
    ihe, amume'u Zaneruwihawete Zezuz rehe ze'eg puràg teko taw nànàgatu ihe, teko
    wanupe ihe. A'e rupi tuwihaw hemunehew kar hereraha kar pà zemunehew paw pe a'e.
    Aiko zemunehew paw pe ihe kury, ko 'ar rehe ihe kury.
  imo-imo: Na Pol, Jisas Kraistinga kongonomunga, ka ulke pero. Linonga angenu Timoti
    kinye molopolio Filemon, nanga kongono tendeku iye kanopa ltendeli pengamu kinye,
    linonga kemulu Apia kinye lino opa kalale iyema Gotenga i opa akumunga moromolo
    iye Arkipus kinye Kristen imbomani nunge ulkena nombeya teremelema kinye eno wayendo
    i pipia topo tiro.
  boj-boj: O Filemon, e Pol. E Kristus Yesus aqa wau tamo. E aqa anjam mare mare laqnem
    deqa jeu tamo naŋgi na e ojsib tonto talq endi waibeb unum. Aqo gago was Timoti
    wo anjam endi neŋgreŋyosim inoq qariŋyonum. Ni gago Kristen was bole. Ni iga koba
    na wau qujai.
  eng-DRA: 'Paul, a prisoner of Christ Jesus, and Timothy, a brother: to Philemon,
    our beloved and fellow labourer;'
  knf-knf: Nji Pawulu i ulemp wi Yeŧu *Kriŧtu uţuuŋ kë nwo ukalabuş, na Timote ayiţ
    nja ŋkpiiŧiiŋ, iwi Filemoŋ i ŋmaganuŋ injaaŋ klemp ulemp uŧënţ wi nun.
  san-KHM: ខ្រីឞ្ដស្យ យីឝោ រ្ពន្ទិទាសះ បៅលស្តីថិយនាមា ភ្រាតា ច ប្រិយំ សហការិណំ ផិលីមោនំ
  arn-NT: Iñche Pablo, püresulen ta Cristo Jesus ñi duam. Eymi Filemon wirileleyu
    ta tüfachi karta kiñentrür tañi peñi Timotew iñchiw. Eymi ta iñchiñ taiñ ayünieelchi
    kompañ ta küdaw mew.
  zas-NT: Naj Pab, yuꞌn ladxguiib guial rtiechan xtiidx Jesucrist. Naj, në Timoteo
    raxhaalan guiꞌch guie par lüj Filemón, nayajc ree compniar ratieꞌch ree xtiidxaman,
    lüj ragbee rayën daꞌtan lüj.
  ken-NT: Mɛ Pɔ̌l, mǔkɛnɔŋ ɛ̌ti Yesu Kristo kɛ nchí sɨŋ ɛkáti ɛnɛ. Nchí fá nɛ
    mɔ́mayɛsɛ Tímɔti. Filɛmɔn, nchí sɨŋ ntá yɛ anɛ ɛkɔŋ, nɛ ntɨ nkʉbɛtɨk ywɛsɛ.
