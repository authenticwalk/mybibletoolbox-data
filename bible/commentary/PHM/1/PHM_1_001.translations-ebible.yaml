  ata-ata: Eni Paulo, aneꞌi misakisakileli mo eni a axoxolu no taasou navunavu, xo
    eni amitema sou xaixai noxou Kalisito Iesu. Nexi noxou Timoti, anu loxo vivinge
    noxou Iesu Kalisito, tekaukavu kaukavu ane ꞌo mulai noxine Pilimoni, nini menexixe
