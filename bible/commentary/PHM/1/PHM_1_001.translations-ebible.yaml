  fra-_FOB: Paul, prisonnier de Jésus-Christ, et Timothée notre frère, à Philémon
    notre bien-aimé, et notre compagnon d'œuvres;
  hau-ULB: Bulus, daurarren Yesu Almasihu, da kuma dan'uwa Timotawus zuwa ga Filimon,
    kaunataccen abokinmu da kuma abokin aikin mu,
  mal-mal: ക്രിസ്തുയേശുവിനുവേണ്ടി തടവുകാരനായ പൗലൊസും, സഹോദരനായ തിമൊഥെയൊസും, ഞങ്ങളുടെ
    പ്രിയനും കൂട്ടുവേലക്കാരനുമായ ഫിലേമോൻ എന്ന നിനക്കും
  kkc-kkc: A Polo, Yesu Kelisowo goo ee takomo silee maga, neliga moso ma kulodu badeli
    odoo ee aso. Ibada omolo Timoti asalo hamapoo dobolone, iyo ibada odoo ibolo tou
    hedebe teli Palimon namapoo to hogugu hagee ka tonowa.
  lit-lit: Paulius, kalinys dėl Jėzaus Kristaus, ir brolis Timotiejus mylimam Filemonui,
    kuris yra ir mūsų bendradarbis,
  urd-GVR: Yih ḳhat Masīh Īsā ke qaidī Paulus aur Tīmuthiyus kī taraf se hai. Maiṅ
    apne azīz dost aur hamḳhidmat Filemon ko likh rahā hūṅ
  far-far: Nau sa Paul, nau ku to laona beu ni kanie fafia na raoe nau fuana sa Jesus
    Christ. Karo sa Timoti na wanefuta kia laona famamanae, karo kwatea kau fata lealae
    karo ki fuamu Filemon, na wane kwaimani karo ne rao oku fai karo.
  suz-BL: ख्रीस्‍त येसु आ नेंमी जेल्‍खानम चोक्‍चा पुंइसीशो पावल नु इं लोक्‍ब तिमोथी
    गो निक्‍शीमी एको चिठी ब्रेक्‍ताक्‍स्‍कु। एको चिठी सु सु इन कली ब्रेक्‍ताक्‍स्‍कु
    देंशा हना, गो नु गारशा गेय पाइब इं दाक्‍शो फिलेमोन, एफिसी ३:१
  car-NT: Paulus, mo'ko Kristus Jesus upu'po me aru'ka'po, mo'ko ka'sakarykon Timoteus
    maro ero kareta merojan mo'ko typynen na'na emaminary a'sakary Filemon 'wa,
  amp-amp: Na Pora, nann ndar gontwat wandfakhato htefiwant. Krais Jisasrhu gutnius
    mrokfothu pthaneftpno kalabus htamoma. Nompno rpat Jisasr hikwa yima Timotir rpat
    rhuhato ndar gontwat wandfakhato htefiwunont ni Filemonnhu yufatpno. Ni tu nmoh
    yimate yo nom hingrnewa hingrneft tohnuhiwa yimaye.
  bht-bht: मैं, पौलुस इसा चिठिया जो लिखा दा है। मैं यीशु मसीह दिया सेबा तांई जेला
    च बन्द है। मैं कने साड़ा मसीह भाई, तीमुथियुस तुहांजो नमस्कार करदे न। कने मैं ऐ
    साड़े प्यारे मित्र कने सोगी कम्म करणे बाले फिलेमोन जो लिखा दा है।
  eng-NOY: Paul, a prisoner of Christ Jesus, and Timothy the brother, to Philemon
    our beloved friend and fellow-laborer,
  cub-NT: Yʉ, Pablo, bʉoimʉ ji coyʉiye báque boje Jesucristoi yávaiye méne, toivaicõjeivʉ
    apecʉre iyoca paperayocare mʉre, Filemóre. Yʉ aru Timoteo, majecʉ ʉ̃i jʉ aiye
    boje Jesúre, meaicõjeivʉbu mʉre, ñʉje ʉmʉre ñʉjape memeñʉre.
  ita-1927: Paolo, prigione di Cristo Gesù, e il fratello Timoteo, a Filemone, nostro
    diletto e compagno d’opera,
  lww-lww: Inu Pol, nesiri ke m̃aki nene pan ko Pilimon. Nanagane nesike e pupia pulkumali
    nae Rom, a komin nap̃a nekila ke yum̃aena kiena ne Yesu Kristo, la amligan inu
    nesike e yum̃a naloge viowaena e nini na wa. Kieta wolai nap̃a, Timote, naga sike
    amio inu e nini na wa, ana imimi lua mepisa pokolulagi pona pokolemalo pan ko,
    nap̃a ita ga teloka temiyum̃ae ke pa Sup̃e taaga ga,
  ckb-ckb: لە پۆڵسەوە کە لە پێناوی عیسای مەسیح بەند کراوە، هەروەها لە تیمۆساوسی برامانەوە،
    بۆ هاوکار و خۆشەویست فلیمۆن و
  nas-nas: Aung aneꞌ karavoto˜ ninge Paulaꞌke daariamang anke Karistooꞌ bakaang doorenang
    siraꞌpamaunge kiimatamauꞌnooꞌke oꞌnoi.
  uvl-uvl: Iau Paulus koi ehas ia alalaha nei. Pe te tamal teua iau nga tuele au ngana
    iange e umume nge Iesus Kristus. Imem nai tira Timoti mo hekule alalaha nei ke
    lange Pilemon iong. Pilemon, imem pekngamem iong iange o umume nge Iesus pule.
  eng-BBE: Paul, a prisoner of Jesus Christ, and Timothy our brother, to Philemon,
    our dear helper in the faith,
  ixl-CNT: In Pablo, aꞌ unmol u niman tetz u Jesuus Timoteo, nunqꞌilabꞌenaxh hermano
    Filemoon, axh vaꞌl tiiꞌoꞌ saiꞌ, lochol qetz tiꞌ ipaxsal u yolbꞌal Tioxh. Tu tzeꞌ
    atilkꞌin tiꞌ u Jesucristo.
  xsi-xsi: Naŋa Paulo, naŋani amo luma sakamao ilo ŋana naneŋgu wurâta uru aveta pa
    Yesu Kirisi kâ. Naŋa amo taitu kuku ninda-nambwe Timoti, kala maka rua kaŋgere
    ŋgua lâ pepa ŋine tini imâ pa noko, Pilemon. Maka nima-nambwe ara kala noko, aku
    nenda wurâta taitu.
  crx-NTPO: Si Paul 'ust'oh. 'Et Sizi Gri ba 'adus'ai. 'Et Timothy neulhutsin, 'en
    cha sulh 'unt'oh. Philemon nyun nts'o k'etisgus. Neulhutsin, nk'ets'intsi'. Nek'eke
    'ink'ez nebulh 'ut'en-un inli.
  kan-OKCV: ಸುವಾರ್ತೆಯನ್ನು ಸಾರಿದ್ದರಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸೆರೆಯಾಳಾಗಿರುವ ಪೌಲನೂ ನಮ್ಮ ಸಹೋದರನಾದ
    ತಿಮೊಥೆಯನೂ, ನಮಗೆ ಪ್ರಿಯನೂ ಜೊತೆಗೆಲಸದವನೂ ಆಗಿರುವ ಫಿಲೆಮೋನನಿಗೂ
  bbb-bbb: Fasi ige Foru nare Timoti e ije fu nosiki imeno ijiaki isoeve. Ro naeje
    na Jesu Kuraesido i menoejo ijadufuo iviama na dibure five. Ijadufuo fasi ige
    no isoena Firimoni e ije a noena i besu menoeno ije nijave. Ro kuke fasi ige no
    isoena e sosi ije bu are one ijia besu afuivo ije abero bara Afiakiro e kai nuvuone
    Akifasi e ije bu noena i besu ige isejavaekinu menoeno ije nijiave.
  blw-blw: Haén ah Pablo way nifafarud gapon chà mangintudtuchuwan hen omafurotan
    an Jesu Cristu, ya antoyan agéhto ah Timoteo way sonodtaaw. Wat antoyan hen soratni
    an heay ifani way Filemon way laylaychénni way cha agé mangintudtuchu hen alen
    Apudyus.
  tam-2017: கிறிஸ்து இயேசுவுக்காக சிறைச்சாலையில் கட்டப்பட்டவனாக இருக்கிற பவுலும்,
    சகோதரனாகிய தீமோத்தேயும், எங்களுக்குப் பிரியமுள்ளவனும் உடன்வேலையாளுமாக இருக்கிற
    பிலேமோனுக்கும்,
  azz-NT: Huan nejuatzin ni Pablo ten nechtzacuacque ya queme preso porín nejua nitacuautamatinemi
    ihuan Cristo Jesús. Huan tejua Filemón, nimitzijcuilohuilía nijín amat. Huan amo
    nejua san. Ta, no nimitzijcuilohuilijtoc iixteno in tocniu Timoteo. Huan timitztajpaloaj
    tejua Filemón, titotasojicnitzin huan titotequiticaicnitzin.
  spa-RV-1909: PABLO, prisionero de Jesucristo, y el hermano Timoteo, á Filemón amado,
    y coadjutor nuestro;
  csy-csy: Jesus Christ hang in thong a tak keima Paul le i suapui Timothy in ka it
    mama uh le ka naseppui uh a hi Philemon,
  mxq-NT: Ʉj Pa̱a̱blʉ. Tsimdsyʉnaabyʉts mʉt kots nga̱jxwaꞌxy ja Jesukristʉ ꞌyayuk.
    Ʉj esʉ nmʉguꞌukꞌa̱jtʉm Timotee nduknigáxtʉdsʉ tya̱dʉ neky mij, mʉmʉduumbʉ, mʉguꞌuk
    Filemón,
  tzj-NT: Anin in Pablo, inocnak preso pa che' pro rmal ja Jesucristo tok queri' nbanon.
    Filemón, anin wachbil ja kach'alal Timoteo nkatz'ibaj awa' carta ri' in camic
    ntakel awq'uin. Atat at kachbil chipan ja samaj xin Jesucristo in congana natkajo'.
  tdt-tdt: Surat nee husi hau, Paulo hamutuk ho ita nia maluk sarani Timóteo. Hau
    dadur hela iha kadeia laran tanba hau tuir Kristu Jesus. Ami hakerek surat nee
    ba ami nia belun diak Filemón, senhor halao Maromak nia servisu hanesan ami.
  ron-BTF: Pavel, prizonier al lui Isus Cristos şi fratele nostru Timotei, lui Filimon
    preaiubitul şi conlucrătorul nostru,
  eng-WEBP: Paul, a prisoner of Christ Jesus, and Timothy our brother, to Philemon,
    our beloved fellow worker,
  eng-FBV: This letter is sent from Paul, prisoner of Jesus Christ, and from our brother
    Timothy, to Philemon, our good friend and co-worker;
  nld-1939: Paulus, de geboeide van Christus Jesus, en broeder Timóteus; aan onzen
    beminden medearbeider Filemon,
  bwo-bwo: Krstos Iyesus jangosh tipetso tiyoke P'awlosnat no eshu T'imotiyosokere,
    shunetso no eshuu no fini tooh wottsosh Filimonsh,
  nch-BL: Na niPablo cati niitztoc ipan tatzacti pampa nicamanaltiyaya nopa cuali
    camanali ten Jesucristo. Na niitztoc nica ihuaya noicni Timoteo. Nimitztajcuilhuía
    ni amatajcuiloli ta, tinoicni Filemón cati nimitzicnelía huan cati titequiti nohuaya
    ipan itequi Toteco.
  quc-TNT: In wa', ri Pablo, in c'o pa che' rumal chi tajin quintzijoj ri utzalaj
    tzij chrij ri Cristo Jesús. Lok'alaj Filemón, kach ajchac chutzijoxic ru Lok'
    Pixab ri Dios, quintz'ibaj bi we wuj ri' chawe, wachi'l ri kachalal Timoteo.
  tfr-NTPO: Kjibokwo ëre taga tja Pablorë, bi kjl̈ara Timoteo tjok. Tja sök kjërshko.
    Tja bängzak shäng jũshko, Cristo Jesús tjl̈õkwo kjĩshko. Filemón, pja parkë shäng
    borwa tjok, ga pja woydërwa ara. Kjibokwo ëre ichërwa jek bop kong,
  kaq-NT: ¿Noquen Hihbaan shinanya man siripi jihueyamahin, noque huetsabaan? Sipo
    xoboho hea tsahonihbaan tah hen sipo janinxon noquen huetsa Timoteo betan nea
    quirica huishahi, mato qui raannoxon. Noquen Hihbo Jesucristo copi ta hea tsahoncannishqui.
  sgb-sgb: Hiko hi Pablo ya main hulat hên habaytsi. Hikoy nakahukul gawan ha pangitoro
    kon tungkol kan Apo Jesu-Cristo. Hi Timoteo ya patêl tamo ha Panginoon ay kalamo
    kon ampanulat hên habaytsi ya para kamo, Filemon, ya anlugurên naên kalamo ha
    paytoro.
  vie-1934: Phao-lô, kẻ tù của Đức Chúa Jêsus Christ, và Ti-mô-thê, anh em chúng ta,
    gởi cho Phi-lê-môn, là người rất yêu dấu và cùng làm việc với chúng ta,
  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲ, ଜୀସୁ କ୍ରୀସ୍ତ ତାକି ଦସ୍‌ପି ଆ଼଼ହାମାନାତେଏଁ, ତାୟି ତିମତି, ମା଼ ତଲେ
    କାମା କିହିମାନି ଜୀୱୁତି ପିଲିମନ,
  amu-NT: Ja Pablo na mꞌaaⁿya wꞌaancjo ncꞌe Cristo Jesús, ñequio tiꞌnnꞌaⁿya Timoteo
    matseiljeiya cartawaa na matseicwano̱ⁿ na mꞌaaⁿꞌ Filemón, ꞌu na matseiꞌjomndyuꞌ
    tsꞌiaaⁿ ꞌnaaⁿꞌ nqueⁿ.
  hin-CV: मसीह येशु के लिए बंदी पौलॉस तथा हमारे भाई तिमोथियॉस की ओर से, हमारे प्रिय
    सहकर्मी फ़िलेमोन,
  spa-BES: Pablo, prisionero de Jesucristo, y Timoteo nuestro hermano, a Filemón,
    nuestro querido ayudante en la fe,
  san-BEN: খ্রীষ্টস্য যীশো র্বন্দিদাসঃ পৌলস্তীথিযনামা ভ্রাতা চ প্রিযং সহকারিণং ফিলীমোনং
  tdx-tdx: 'I Paoly, mpirohi’ Iesoà Norizañey, naho i Timoty rahalahintika: Ho a i
    Filemona rañetse naho mpifanehake ama’ay,'
  naf-naf: O Pilimon notn penaŋ, neŋ Zisas Kilaisiyet zetnaŋ mpalakŋaŋ bema keyet
    pepetnaŋ mti nati tot mka katikŋan neme tapma Kilaismagen notn Timoti egaŋ kapi
    mamti napmukulem mamin. Yaŋ nit nsakwep kapi tati mulup an notnit penaŋ Pilimon
    gâgât keŋnit beme zapat meluwaŋ kapi kumti galup.
  grc-MT: παυλοσ δεσμιοσ χριστου ιησου και τιμοθεοσ ο αδελφοσ φιλημονι τω αγαπητω
    και συνεργω ημων
  vid-vid: Heni Paoli nda mchinweng'ho kwa chiwalo cha kumkolela mijito Kilistu Yesu.
    Heni hamilwe na Timoteyi mng'holozetu kuli Kilistu, ndangukwandichila hegwe Filimeni
    tukuganile, mkolamijito myetu,
  pio-NT: Núa Pablo ìyéerica presoíri iyú Cristo Jesús irípiná, nucàlidacáiná iináwaná
    ìwali, nubànùa pirí cuyàluta. Wéenásàiri nacái yeebáidéerica Jesucristo itàacái,
    yái Timoteoca, iwàwalica pía. Wabànùa pirí cuyàluta, pía Filemón, wàacawéeriná
    cáininéerica waicáca íibaidéerica Dios irípiná wáapicha.
  tsn-tsn: 'Lokwalo lo lo tswang kwa go: Paulo yo ke leng mo kgolegelong ka ntlha
    ya go rera Mafoko a a Molemo kaga Jesu Keresete le kwa go mokaulengwe Timotheo.'
  amr-NT: Do Pablo i̱jje̱y. Cristo Jesústaj ijnigpe̱i̱kaʼpo Roma aratbuten huabakuda̱ʼ
    jakyo i̱ji̱kay. Doʼhued huamaʼbuy Timoteoere i̱jje̱po oʼnigmadoyaʼne. O̱ʼna Filemón
    huadiʼda o̱ʼe̱ne, oroʼomeyere huadak huaʼa huamanbatiaʼpakeri i̱ʼe̱ne.
  pwg-pwg: Taku Pol, ma Yesu Keriso kubiine na ku gabura itereku da gabura kamonai
    amakamakai ma varesita Timoti yavata kagirugiruma kwinakai Pirimon kurim. Tam
    na nuwanuwakai ma yavata tabigabiga patapata.
  cjv-cjv: Na Pauro. Te nonon emenom Timoti gere no surai bei moiro munom ganom ya
    ne Firemon boi eropuiye. Koma na Kirisito Yesu kokonanom beika ena ari yokamai
    na nakire kan iki tei de nareime. Ena ne Firemon Yai Gumam kokonan ama benga te
    no surai denom minom ne mun fi erepuka ena munom ganom i boi eropuiye.
  tha-KJV: เปาโล ผู้​ถู​กจองจำเพื่อพระเยซู​คริสต์ กั​บท​ิโมธีน้องชายของเรา ถึง ฟี​เลโมน
    เพื่อนร่วมงานที่รักของเรา
  por-BR-2018: Paulo, prisioneiro de Cristo Jesus, e o irmão Timóteo, a Filemom, o
    amado, e nosso cooperador;
  mhl-mhl: O yoro ogone eru ogobabapine Filemon. Pol nonji Yesu Kristore gio baego
    ore eru nigiŋ nubi witi pigo ŋego. Maŋkekerisie ogone Timoti iŋoji noke ŋeko nonji
    goke buŋo mimane enimi ore quraŋ yo quraŋgago.
  klv-klv: Ginau, aPol, nutos nalob̃ulat napisulan egai; ginau, lotobaŋis gat ginau
    husur aYesu Kristo, mai aTimoti tovi aṽadat len nadǝlomian. Nutosi van hǝn gaiug,
    aFilem̃on, gotovi aṽanamǝru len nadǝlomian namrtolǝmas bun gaiug mai gotoum m̃os
    aKristo hum ginamǝru.
  bco-bco: Fo꞉l, ne Ya꞉su Kelisowa꞉ wiya a꞉la꞉ta꞉ga꞉lo꞉ dibolo amilo꞉ so꞉l ne o꞉lia꞉
    nao Timoti naino꞉ sagalo꞉ towo꞉ gemo꞉ sa꞉sa꞉liga꞉to꞉l. To we nili mili nafa nanogo꞉
    negelelo꞉ dia꞉seno꞉, Filemon, ge o꞉lia꞉ nado Abia o꞉lia꞉ negelelo꞉ nanogo꞉ halaido꞉lo꞉
    dia꞉seno꞉ Akibus o꞉lia꞉ Keliso kaluka꞉isale gi ayamilo꞉ Godeya꞉ mando꞉ da꞉ba꞉
    ya꞉lab o꞉lia꞉mo꞉wo꞉, mo꞉fo꞉s we gimo꞉ sa꞉sa꞉liga꞉to꞉l.
  kdl-NT: Mpa Bulus, uza ɗa u korongi ukanikorongi u na vi. A kuwa ku aꞌali ka ma̱ri
    adama a kuɓari ku Kadyanshi ka Shinga ka Yesu Kirisiti Kawauwi ka ma yansa. Timoti
    utoku u va̱ wa̱ ta̱ kaɓolo na̱ mpa. Filimo ɗa ma koronku, utoku u manyan u tsunu
    u ɗa kpam tsa ciga yi wa wa.
  apu-NT: Nota Paoro. Kateia ãki naua, Kristo Xesosi sãkire nauikini xika. Nota, aĩtari
    Tximótxiokata aiokanatsopata pitemoni Piremõmoni. Ate iteene tiretai pite. Atekata
    parĩkauatakari pitxaua.
  roo-roo: Ragai-a vao Pol ragoa tuukepa kepa-ia toupaavoi, uvare Krais-pa kovopato-a
    ragai. Uva vegei-a vao ora ro Timoti vii araokotoareiaro ora ragai, vegoa vo rigato
    puravevoi viipa Failimon. Uvare viipa siraopaveaira vo osa Krais-pa kovopariveira.
    Oire uva voearo rutu tapopa vo rigato-a vao-ia, oearoa vii vo kepaaro-ia ora gurupaaveira
    lotu purapasa. Ora o tapo vigei taataavaaro Apia iriapa tapo vo rigato puravevoi,
    ora ro tapopa Akipas ira vegei tapo vuri vovourova ora upoparoveira.
  miz-NT: Xuꞌu é Pablú u, é nuu kutū ú kuenta iña Jesúcristú ne, ntuví u ni taꞌan
    ko Timōteu ntáde váꞌa ntɨ́ tutú sāꞌá iña nto, Filémuun, tsi dóo váꞌa tiin ō é
    dadɨɨ tsi ntáde tsiñu ō.
  qvz-NT: Llaquishca huauqui Filemon, Ñáuca Jesucristomanda yachachishcamanda carcelbi
    tiyausha quillcasha canda saludani. Ñáucanchi quiric huauqui Timoteohuas canda
    saludan. Cambas ñucanchihuan pariu tarabac mangui Filemon.
  deu-ELO: Paulus, ein Gefangener Christi Jesu, und Timotheus, der Bruder, Philemon,
    dem Geliebten und unserem Mitarbeiter,
  mjc-NT: Yuhu ra Pablo, nyií yu vehe caa tsa cuenda tsa caahán yu tuhun ra Cristo.
    Yooho Filemón tyaá yu carta ihya tsa cuenda un. Tan jaquitsí yu nacumi tsi un.
    Tan catyi̱ tucu ra Timoteo tyin jaquitsí ndɨhɨ ra nacumi tsi un. Cuñí xaan ndi
    tsi un tsa cuenda tsa iin ñi tyiñu ra Cristo jahá tyiñu yo.
  caa-caa: Pues nen xeꞌ Pabloen turen tara tama e cárcel umen taca que war inchecsu
