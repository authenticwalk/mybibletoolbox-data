  dwr-ENT: ታኒ ጳዉሎሲ፥ ዬሱሲ ኪሪስቶሳ ዲራው ቃሹዋን ዴዒያዌኔ ኑ ኢሻ ፂሞቶሲ፥ ኑናና ኦያ ኑኒ ሲቂያ ፒሊሞናው፥
  pma-pma: Inau Pol, namul en eim takeih veni navitehiten more longlongien usil Iesu
