  pol-UBG: Paweł, więzień Chrystusa Jezusa, i Tymoteusz, brat, do umiłowanego Filemona,
    naszego współpracownika;
  qxh-NT: Filemónllau Filemón, nuwa Pablo, irmänunchi Timoteuwan ishcanï cartacamü
    Washäcuj Jesús-janan runacuna wićhgaraycächimaptinsi. Tayta Diosninchipa shiminta
    willapäcur purïshimashayquipita sumaj cushicü. Wasiquićhu llapan juturaj irmänunchicunatapis,
    mama Apiatapis, yanapäcuj Arquiputapis wamayapämay, ari. Llapaniquita Washäcujninchi
    Jesúspis, Tayta Diosninchipis alli ñawinwan ricayculläshunqui. Llaquipäshushpayqui
    sumaj yanapayculläshunqui.
  nwi-nwi: Filimon. Yo Pol, yame kɨmɨvəhsi-pən yo ye kalabus tuk nɨni-ərhavyen Yesu
    Kristo, kɨmru piautawə Timoti, yakarərai nəkwəkwə e kɨmik. Filimon, ik kɨmru kɨrik,
    kɨni kɨtasɨr karhor wok kɨrikianə əmə kape Kughen.
  kmo-kmo: Ada eeta Pol. Ada Jisas riiti hik poko jichawa ma. Ada noti kumwoy yaka
    Timoti riitaka diita jey keyichi Pilimon miina hato. Miita noti kumwoy yaka siiken
    nota yo kiki otiito.
  agr-agr: Witjai Pabloitjai, Kristu Jisusa takaju asan achinkan pujajai. Anetaiju
    Filemogkah, ameshkam wi Apajuin takajag junismek takau asamin, yatsug Timoteojai
    pujusan kumpamjame.
  kyc-kyc: Namba Pole Koraisa Yesunya namba reke lao karapusi akali karo dokome pepa
    pyao jilyu. Nambapa namwana yangonge Timoti dokopa emba namwana puu minyingi keyange
    yulu mendakinya pingi dokona yako letambano.
  urd-GVU: یہ خط مسیح عیسیٰ کے قیدی پولس اور تیمُتھیُس کی طرف سے ہے۔ مَیں اپنے عزیز
    دوست اور ہم خدمت فلیمون کو لکھ رہا ہوں
  yre-NT: '''An ''bɔ Pɔl bɛ, Zozi Crizi -le ''nyranman ''padɩ man nɛn an ya -pʋ ''kuin.
    Mɛɛn ''fluba ''gʋɛ -a crɛn -tɛ ''kʋ ''vale -kaa "bʋɩ Zozizan Timote -a. Kʋa crɛn
    -tɛ ''i ''bɔ Filemɔn lɛ. I ya ''kʋe min ''kpa -a, ɛn i Bali -le ''nyranman "paa
    "le ''kʋe ''wɩ ''zʋ. Kʋi ''tɔ bo.'
  fuh-BKF: Ɓataaki ki to amin ƴuuri, miin Pool, uddiraaɗo e kasu saabe gollande Iisaa
    Almasiihu, e sakiike meeɗen Timote. Miɗen njowte, aan Filemon gollidoowo e amin
    korsuɗo.
  arl-NT: ¿Quiaate quiyajaa canaa panishano Filemónnaa? Janiyari Pabloni. Quiasano
    pueyanonijia, Jesucristojiniji cua pohuatanuucua. Janiyari parta Pueyaso pueyano
    Timoteota nio naajiya quiarani, jaarajaaja pa Jiyaniijiara poonijiona quia quiniuucua.
  ziw-ziw: Miye Paolo, mfungwa ywa Kulisito Yesu, hamwenga na Timoseo mlukolo mnyetu
    Chakuwandikila weye Filemoni chikukubweda naho mndima mnyetu,
  grc-TR: Παῦλος δέσμιος Χριστοῦ Ἰησοῦ, καὶ Τιμόθεος ὁ ἀδελφός, Φιλήμονι τῷ ἀγαπητῷ
    καὶ συνεργῷ ἡμῶν,
  nag-nag: Paul, Jisu Khrista laga koidi, aru moi logote bhai Timothy, duijon pora
    Philemon ke, jun amikhan laga morom sathi aru susamachar laga prochar korate eke
    logote kaam kora jon ase,
  eng-OEBCW: From Paul, now a prisoner for Christ Jesus, and from Timothy, a fellow
    follower of the Lord.
  knj-NT: Ja' tinani' xin, jain Pablo jin ti', yetoj kuẍtaj Timoteo, chi katoj cu
    carta ti' e ach wuẍtaj Filemón. Preso wei, yu c'al chi wal el sk'aneal naj Cristo
    Jesús. Cam c'ulnebil ku, catu' ket mulnawomal cu ba ja wetoj yin smulnail Dios.
  deu-1912: Paulus, der Gebundene Christi Jesu, und Timotheus, der Bruder, Philemon,
    dem Lieben und unserm Gehilfen,
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਯੀਸ਼ੋ ਰ੍ਬਨ੍ਦਿਦਾਸਃ ਪੌਲਸ੍ਤੀਥਿਯਨਾਮਾ ਭ੍ਰਾਤਾ ਚ ਪ੍ਰਿਯੰ ਸਹਕਾਰਿਣੰ ਫਿਲੀਮੋਨੰ
  nob-LB: Hilsen fra Paulus, som er kastet i fengsel for å ha spredd budskapet om
    Jesus Kristus. Min medarbeider Timoteus sender også sin hilsen. Til vår kjære
    venn og medarbeider Filemon.
  ntj-ntj: Yuwa Payiliiman, ngayulu-rnanku Puultu lata ngaanya walkatjura. Tjayilpa-rna
    nyinarra tjukurrpa Tjiitja-Kurayitjanyatjarra watjaranytjatjanu. Nyangka kurta
    Timatjinyatarrartu nyinarra. Yuwa, ngaangkalpi-lan waarka lurrtjulu palyaranytja.
    Nyangka-rnanta mukulyanytjulu tirtu kulira. Palunyalu-rnanku lata ngaanya walkatjura,
  sxb-NT: Inze Paulo, omusiwe ku amangʼana aga Yesu *Kristo, nkujojera iwue omwiko
    iifu owa tugonziizie kandi owemirimo alala ni ifwe Filemooni, ni ndi alala ni
    Timotheeo wamwifu ku Kristo.
  nhu-NT: Ɛ̀ nu me wvù Baul, ɛ me nu yî ncaw e nje me nu wee Klistu Jisos. Ɛ̀ nu bee
    waa bwee wesebeene wvù Timatio. Me nsaaŋke ŋwa' wvun fô Filemun wvù nsaa yesebeene
    shém wvù bee bó lemte yî fiɛɛ le fimwaaŋ,
  row-row: Susura ia mia au, Paulus. Au nonoo ngga Timotius o haitua sodꞌa-moleꞌ boe.
    Sadꞌi aꞌa muhine, ara tao au sia bui rala ia, huu au dui-bꞌengga soꞌal Yesus Kristus
    neu atahori. Au suraꞌ susura ia fee neu nggo, Filemon, fo hai sueꞌ a, ma mana
    dadꞌi hai nonoo mana tao ues ma;
  msy-msy: Kɨ Pol, kɨ Krais Iesus bangɨn kalabusɨn iti, egha kɨ e uan aveghbuam Timoti
    ko, ga akɨnafarir kam nɨ Filemon bagha an osiri. Nɨ en namakar aghuimra, egha
    e ko ingangarir vamɨram ami.
  agg-agg: Firemon, sɨhambo pas nda ro Por-anahɨ sürü paparɨhandɨ sɨhefɨ wandafɨ Timoti
    dɨbo. Ro Sisas Kraisɨndɨ ratüpurɨ süŋgunambo karabusɨyahe nɨmboamboanahɨ asu yɨhoefɨ
    wandafɨ se ro-babɨdɨ mamɨ ratüpurɨ ratüpurɨyefɨ-rɨhundeimb-anafɨ.
  ptp-ptp: A, Pol, hɨxôn il lig Timoti, xii kɨvuu kɨpihac ga vô ông Pailimon. Pailimon,
    ông ge xii lig yuac wê xii xêmyaa vin lec ông ge. Tɨbii vông a lam dô vac kalabuhu
    ên wê a mi nêl Yesu Kɨlisi xolac ge, om a kɨvuu kɨyang ga i loc vô ông,
  nak-nak: Tavu e tabaragu e Pilimon, Eiau e Pol, amila me tabara galua e Timoti,
    amila kekesiamu. Eau pou te la luma la kilisi, la vuhula eau valolo la valalua
    me hatavivile te la isale Kraist Iesus. La igogolu tegatou isa moli te la valolo
    te la isala.
  lbb-lbb: Iau, e Pol, a kes ting na rumai a dodot anasa a tortorot o e Karisito Iesu.
    Miau ma e Timoti a tasindala, mia tumus a pas ne tetek u Pilimon, a wakak a halimila
    ana titol,
  kan-2017: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸೆರೆಯಾಳಾಗಿರುವ ಪೌಲನೂ, ಸಹೋದರನಾದ ತಿಮೊಥೆಯನೂ, ನಮಗೆ ಪ್ರಿಯನೂ
    ಜೊತೆ ಸೇವಕನೂ ಆಗಿರುವ ಫಿಲೆಮೋನನೆಂಬ ನಿನಗೂ,
  cso-NT: Jná¹³ Po¹, tsá² cuá¹tson³ ná¹ cun³ñí¹ hi³ tanh³² ná¹ ta²¹ Cristo Jesús,
    reh² Timoteo quiúnh¹ jná¹³ cuá¹jmu² sí² lá² hi³ ca³tɨn¹ hnú² Filemón, hnú² tsá²
