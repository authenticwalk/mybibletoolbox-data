  hoy-hoy: पौलुस उन दी टु जो मसीह यीशु उन कैदी आन, अदिक वार्ट तीमुथियुस उन दी टु नाम
    प्रिय सहकर्मी फिलेमोन,
  amo-amo: Bulus kucin Nkristi Yesu, nin Timothy gwana bite ucindu kitin Philimo,
    gwana nsubit nin adon katawe,
  pjt-pjt: Walytja wiṟu! Ngayulu Paulalu kuwari nyuntumpa lita walkatjunanyi, panya
