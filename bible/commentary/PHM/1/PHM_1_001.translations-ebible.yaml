  kde-kde: Baluwa aino ìhaloka kwang'une Paolo, ngufungwîje kwajili ya kuntumikila
    Yesu Kilisto, pamo na nkúkulupila nnyetu Timoseo. Tùkulembila wako Filimoni, nnyanjawetu
