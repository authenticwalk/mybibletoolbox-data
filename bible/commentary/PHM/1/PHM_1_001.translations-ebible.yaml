    mamaluk serwisu mak ami hadomi,
  hlt-MCSB: Jesuh Khrih kah thongtla Paul neh Timothy loh manuca neh kaimih kah thintlo
    neh bibipuei Philimon,
  xtd-NT: Daña Spalu, se yɨndiꞌu xaxeꞌe Cristu Jesús, tundaꞌa‑da xiꞌin ñani‑ro Timoteo
    carta yaꞌa juan xee nuu ndixi, Filemón. Mani ka juini ñaꞌa‑da. Ntdaa‑ro ka kida
    tniu Ianyuux.
  mdy-ETH: ኪሪስቶሴ ዛሎሮ ቱኡቲ ዓኣ ጳውሎሴና ዒሻሢ ፂሞቴዎሴናይዳፓ፦ ኑኡና ዎላ ማዻያ ማዔ፥ ናሽኪንታ ዒሻሢ፥ ፒልሞናም፤
  spl-spl: Nâmâ Paulo. Nâŋe Kiristohâlen biwinaŋe kepeim yâkât den pat âlepŋe lohimbi
    ekyongoman. Yawu otmune yakât lok nombotŋaŋe menekmâ pâi emetŋan katnekŋetâ manmâ
    gan. Otmu bukunenŋe âlâ, Timoteo, yâk orop biwinetŋaŋe kepeiakmâ konohâk otmu
    tânahomait. Emelâk gâ orowâk Kiristohât âi mem gawin.
  usp-NT: In Pablo win prexil jwi'l in ajb'il tzilaj jtaquil chirij Kakaj Jesucristo,
    impach Timoteo ri kech'elxic chirij Kakaj Jesucristo, tantz'ib'ajb'i man wuj ri
    pi awe Filemón, at lok'laj kapach chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo
  zav-NT: Nada' Pab dia' lizya nga c̱hedə' chyix̱ɉui'a xtižə' Cristo Jeso'osən'. Na'
    txen len beṉə' bišə'əcho Temtion' chzoɉto' le' Filemon. Chaqueto' c̱hio' na' naco'
    txen len neto' choncho xšin Diozən'.
  sgz-sgz: Buk minái á iau ái Paulo iau le on til main i rumán batbat kalar erei iau
    kis on kabin iau arbin sur Iesu Karisito. Mái Timoteo tuá git giur no giur tar
    palai buk minái ur singim ái Pilimon, iáu lain tám him si Káláu má iáu tur giur.
  kek-NT: La̱in laj Pablo. Cuanquin chi pre̱xil sa' xc'aba' li Jesucristo. Cuochben
    li kaherma̱n Timoteo yo̱quin chixtz'i̱banquil li hu a'in, at Filemón. La̱at kech
    aj c'anjelil chiru li Cristo ut raro̱cat kaban.
  blz-NT: Yaku', ai Paulus, men nitarungku gause na pongololo'an i Kristus Yesus,
    ka' i Timotius utusta sa'angu' kaparasaya'an, munsurati i koo Filemon men kolingu',
    samba-sambamai balimang,
  poe-NT: Janhan Pablo tjéchji̱naxián tí xra̱ kuènte Cristo Jesús tjékjian tí xroon
    i la ko kíchó ni Timoteo kíxin tí jaha Filemón tsꞌayéhé. Jaha mé tjua̱ha kíxin
    jnkokón tjejóchꞌeni xra̱ kuènte Dios.
  san-TAM: 'க்²ரீஷ்டஸ்ய யீஸோ² ர்ப³ந்தி³தா³ஸ​: பௌலஸ்தீதி²யநாமா ப்⁴ராதா ச ப்ரியம்ʼ ஸஹகாரிணம்ʼ
    பி²லீமோநம்ʼ'
  cof-NT: La Pablo in pila quinayoe aco Filemónchica erechun. Jesucrístoca paca fiquica
    micarimin jonun tenchi dorato, in pila quinayoe. La Timotéobenan nuchi erechun
    pila quilaquinayoe. Filemón, nu duque laquiranun amico joe. Chiquila Jesucrístochi
    tenchi ticatiya quinasanan, nu pequimin jominhe.
  srm-NT: U lobi mati Filemon, mi Paulosu ku u baa Timoteo ta manda odi da i. Mati,
    fa i si i sai dë, wë nöö u ku i tuu ta wooko di wan kodo wooko da Masa Jesosi,
    nöö hën u ta mbei di pampia aki manda da i. Nöö ka i si mi ta mbei ën aki, nöö
    a dunguwosu mi dë, mati. De söötö mi aki fu di mi ta konda di buka u Masa Jesosi.
    Nöö u ta manda gaan odi da i, ku u sisa Apifia, ku Akipusi di u ku ën ta biinga
    ku di wooko u Masa Jesosi makandi, ku hii dee sëmbë u Masa Jesosi tuu dee ta miti
    makandi a i wosu naandë. De tuu u ta manda gaan odi da.
  qvs-NT: Munanayni yachachikukmasini Filemon, ñuka Pablu kay karselpi kani Jesukristupa
    rimananta yachachikushkaynirayku. Wawkinchi Timoteowan tantalla kay kartata killkaykayki.
  zca-NT: Na Pab, nzho'n lizhyi'b por nilun widi'zh che'n Krist Jesús. Rop no kun
    Timoteo wech be, kixë'l no yech re' lol, Jwilimón; nazhi' da lu por tutsa zhi'n
    nile' be.
  cbc-NT: Yʉ, Pablo cawãmecʉcʉ Jesucristo yaye quetire yʉ caquetibʉjʉrije jʉ̃gori
    preso jorica wiipʉ ãcʉ̃, mʉrẽ yʉ woajoya ati cartare. Marĩ yaʉ Timoteo mena jĩcãrõ,
    mʉ, Filemón cawãmecʉcʉre jãã woajoya. Mʉ cʉ̃ã, jãã camai, jãã bapare bairo caãcʉ̃
    ãnirĩ camasãrẽ na mʉ quetibʉjʉnucũña. Jãã cʉ̃ãrẽ caroaro jãã mʉ jʉátinemonucũña.
  qxo-NT: 'Cuyay willacog mayï Filemon: Noga Pablo cay cartata cartacamü Jesucristupa
    willacuyninta willacungäpita carcelchö caycarmi, criyicog mayintsic Timoteuwan
    ishcäcuna.'
  mox-mox: Yaʼa Faulo leta baʼe yaʼwayavia waiwai iagu Filimoni ʼiuya. Ta wese Timoti
    ena lukaiwa vetunea waiwai ʼiuya. Oʼa ta wese imaʼa eda fewa ʼaidegana Ieisu Keliso
    weaqina. Ta yaʼa iaʼuluguyegu vanue ʼebeyoqona ʼinaya Ieisu Keliso Valena ana
    lugaihi weaqina.
  kew-kew: Ni Pol-re Yesu Krais-na kogono madaa kalabus ada-para pi. Niaana ame Timoti
    saa laapome go pepa Philemon ne re-para o taatepa. Nere ora ni raapu kogono padane-rupa
    pepa.
  dww-dww: Taugu Pol, Yesu Keriso isane è diburana, be Timoti turadama. Tauma uma
    letanama ka girugirumina tam Pirimon turamaima be taunoya sagumaima ḡarome,
  twi-ASANTE: Nwoma yi firi Paulo a ɛsiane Kristo Yesu enti, meyɛ odeduani no ne yɛn
    nuabarima Timoteo nkyɛn, Yɛde kɔma yɛn adamfo ne yɛn yɔnko Filemon
  aoj-aoj: Aeꞌ Pol, aeꞌ andaꞌ kalabusa maol Krais Jisasi. Owamafa afaꞌinai Timoti
    nape nalome naꞌaꞌe. Eaꞌ andaꞌ basef ifimba fafeꞌmago inaꞌ Filemon, alipunai afaꞌinai
    ma wandaꞌ maol atin Godi. Ukup afaꞌipi paipailina aꞌowaꞌ.
  cbv-cbv: Weém, Pablo, Jesucristoíh doonádih wã naáwát jíib nemat mʉʉ́boó jʉmni,
    jwĩ ʉ́ʉd Timoteojĩh meém Filemóndih jwĩ tʉ́yat tʉ́ʉtna caá. Meém jwĩ oini, jwĩ
    naáwát pah Jesucristoíh doonádih naóhni ma jʉmʉchah, nin nʉ́odih meemdíh wã daác
    wahna caá.
  taw-taw: Yad Pol. Klays Jisas nop wog gen yɨp nag lel mɨdebin. Pilemon, nad mam
    tep chɨn mɨdɨl, Klays wog ne chɨn jɨmñɨl gɨpun. Pen yad mam chɨn Timoti ayɨp mɨdɨl,
    mɨj anɨb ak ñu kɨl tɨkɨl nep ñobul.
  jic-NT: Napj Pablo. Timoteo já'asa wa qui'á. Jupj cupj qjuis catjam. Napj 'os cawilta
    mo'ó Jesucristo mpes tsji' lejay ne. Filemón, papel niná pyaquecj jipj mpes. Jipj
    cupj qjuis catjam. Pasal quelel la 'ijicj. Jipj tsji' lejay wa cupj qjuilal Jesucristo
    mpes.
  zap-NT: Noo nak Pabel; por ne rzëët noo xdiiz Jesucrist nuu noo chegyiib. Noo yrup
    noo Timotew ne rlaleedx ke Jesucrist kakaa gyiichree yxaal noo we lo de Filemón,
    tese dxiin rlaa be no kesentyent ryaan noo de.
  wer-wer: O Pailimon, ne Pool Yesu Kristoë ngönte yaautaan wii kaatak neulëaupök
    Timoti tepërim ngöntöp piiring wë tenpim ya ngawiap nimëën pep epwer retëng ë
    yaningk.
  ipi-ipi: Namba Polo. Nambato Jisasa Kataisana piape piyawane mambele, namba andi
    latane ateyo. Kitisene amene Timoti bala namba towa atu ateyapa. Pilimone nimba
    nalipa towa piape mindiki piyamane nembo toto, nalipato nimba towa epelewa yamapa
    yoto, nimbana pepa oko peyo epe leyapa.
  qul-NT: Noka, Pablo, preso cani Cristo Jesusraycu. Hermano Timoteopiwan cay cartata
    escribimuyqui kanman, Filemón, munaska llanc'ajmasiycu,
  ter-NT: Yundóxinopi, undi Poûlu, undi iká'aeti vo'oku ngoyúhoyea koeku Kristu Jesus.
    Anéyemaka njokóyoke ne Timóti, po'inu ûti xoko Vúnae. Pahúkinopea ûti ra koyuhópeti
    Filemóm, iti ákoti omotóva vokóvo, iti po'i huvo'óxovitimaka yara itukéti ítukexeovike
    Vúnae.
  bmr-NT: Uujoho Pablo, jino Cristo Jesu momohallɨtɨ cɨvojafaño iicaabo jihaameque
    caatɨnɨhi sano monahabo Timoteoma ɨɨdi, agaijɨɨbo Filemon mududɨcamaaje nahabonɨmɨnaafidi,
  fuf-fuf: Immorde e an min Puulusa, oo kasoojo sabu Iisaa Almasiihu on, wondude e
    Timotee oo musiɗɗo men, haa e oo giɗo amen, wondiɗɗo amen e golle, ɗun ko an Filimuunu,
  bhl-bhl: Nakunum fangfangdakamin kunum Filemon kutaka! Ku belew yako! Fol nete Kulais
    Yesus em aluwbamin kunum kesi kasike, maka kawtiw i nelo sok am tem da konemsiliw
    te. Kame, neso, nukalem nakunum Timoti eso, aso nu ibolow fian dukembuluw nakunum
    kulo fut kale dabalakemuw te.
  ons-ons: Na Paulo, na Kristo Yesu wane ra more mulap urumgo gemaile, so kimaze Timoti,
    ŋeto kibi iwa qe kimase so miti ŋei kimase Pilemon qe ginmaite. So geŋaneka mida.
  con-NTPO: Ña Pablo gi faenga'su Timoteoi'ccu que ingi in'jan'cho fae'ngae sema'su
    Filemónga tevaen'jen'fa. Cristo Jesúsne condasepa gi vani picco'je'cho ettini
    piccoyepa can'jen.
  ghs-ghs: Nii dzaira qidza ma bauraho ttaiqanita Timotteo ma nakai noorake niiho
    quba qeete. Ma sinabidzaho oko ma botoi naga niihota ttutturatorai, ma ata niiho
    Apia, noi dzaba qidzani. Qate nakai nookami niiho khata Akhipu noio sinabidzaho
    qaa abi ttaiqa naate oorai, dzoobe.
  peg-peg: କ୍ରିସ୍ଟ ଜିସୁତି କାଜିଂ ବନ୍ଦି ଆଜ଼ି ମାଚିଲେ ଆନ୍‌ ପାଉଲ୍‌, ଟଣ୍ଡେନ୍‌ ତିମତି ମା ୱାରିନିକାନ୍‌
    ଆରି ହାଙ୍ଗ୍‌ଦାକାନ୍‌ ପିଲିମନ୍‌ ତାଂ ଆକି ଲେକି କିନାଙ୍ଗା,
  txu-NT: Piremõ, amã ne ba pi'ôk no'ôk ne. Ba, ibê Paur ne ba amã pi'ôk no'ôk ne.
    Gu bakamy Ximoximẽ ne bar amã pi'ôk no'ôk ne. Piremõ, ga ne ga ar ikôt Metĩndjwỳnhmã
    adjàpênh ar aba bar imã akĩnhkumrẽx ne amã pi'ôk no'ôk ne. Gamẽ gwaj bakanikwỳnh
    Apijmẽ Akipu gwaj bakôt àpênhjamẽ ar aje amim Jeju mar ne kôt anhũrkwãkam aben
    pydjijamẽ, ar amã ne bar pi'ôk no'ôk ne. Ba, ibê Paur, Jeju Kritu'ã idjujarẽnh
    ibakam me kute ibê ijêja, ba ne ba ar amã pi'ôk no'ôk ne.
  eng-WEBU: Paul, a prisoner of Christ Jesus, and Timothy our brother, to Philemon,
    our beloved fellow worker,
  gnw-NT: Che co jae Pablo. Che co jae penti pereso Cristo Jesús pe ayeyocui ramo.
    Yanderɨvɨ Timoteo ime vi cua pe oĩ che ndive. Aicuatía cua tupapire ndeve, Filemón.
    Ore nduau co. Nde ndeparavɨquɨ ore ndive.
  mux-mux: Na Poll, Krais Yesos-nga kongun tenjiliáliinga ka-lkuna peliu yili, na
    kene oliunga angin Timoti wasie molupulu kene pepá ili topu siker. Olsunga aima
    pulu lelemú yi Pillimon, tapú-topu kongun telemulu yili, nu kene, oliunga kimulu
    Apia kene, oliu wasie tapú-topu ele tili yi Akipas kene, Krais-nga yambu-talape
    Pillimon nunga lkuna máku tolemele yambuma kene, eni pepá ili topu siker.
  maj-NT: An Pablo̱ kjíi̱ya'yán nga̱t'aha̱ Cristo̱ Jesu. An ko̱ nda̱ nts'eé Timoteo̱
    tísuniñai̱hi̱ nda̱ Filemon. Tjo ṉkjúnna ji. Ji xi ta̱ tín'exát'aihi̱ Cristo̱.
  bkq-NT: Urâ Paulo xirâ kata âyam iweninri, Filemom. Kadeia oday tarâ wawyly, Cristo
    Jesus wâgâ auguelygue. Tarâ yagâlâ merâ Timóteo, kypemugu Cristo eynynâ, idaenkuly
    lâpylâ. Xina eataen-ho tutuzeim âmâ. Xina memawyadâdâ Jesus unâry xina nhegatuday.
  kue-kue: Na Pol, Yesus Krais pre kanemo painga, te Timoti nono angro no pepa muno
    i bogl ene Filemon tombuglka. Ene yomba wakai yeinendre, ana kongun suwara ounga
    yomba motnga.
  cot-NT: Naroguenti Paavoro, choocana ocaniqui nosantanatacotaca, iroguenti isantanatacotimentajiquena
    notsavetantaguitirini Jesoquirishito. Notsipatavajari apitsaroventarite Timoteo
    notioncaquempigueti aviatimpa Piremoni nopintsajiacaca. Aquejetavacaaca antaventiniri
    Jesoquirishito.
  bnp-bnp: Iau e Paulus, ni ru dili iau na bavi, a vuhuna a ramai e Isu Kristo. Maria
    e Timoti, a turane tarua, miri here lakene vomu o Pilemon. Miri ngaru hateka ioe,
    te leho palupu.
  apn-NT: Pa ixkràmnhwỳ Piremõ? Xà amex? Ixpê Pawre na pa awỳr kagà nhĩpêx nẽ kumẽ.
    Apê Kris kôt ixtõ hã inhmã akĩnh. Na ka hte ixpyrà nẽ Kris mã tanhmã amnhĩ nhĩpêx
    to ho apa. Ta ot pa awỳr kagàja kamã ixpẽr mẽ.
  ctp-NT: Palyu lkaǎn, loꞌo ni, nsuꞌwiǐn niꞌ ñaꞌan chkwan chunꞌ nchkwiǐnꞌ chaꞌ ꞌin
    Jesucristo. Ndaꞌaǎn kityi re loꞌo Timu taꞌaan, chaꞌ chkwiꞌ ba ska chaꞌ loꞌo nuꞌwin,
    Filemón, chaꞌ suꞌwe ꞌa taꞌa suꞌwe ndiꞌian lkaan, chaꞌ ti kwiꞌ taꞌa tñan ngiꞌnian.
  opm-opm: Nohan Pirimona. Gin Por noh gonong meng tit napotinmat brak mat mama nasar
    ohmur. Noh Jisas Krais ohe meng pot pisapatin ihir nohnong karapus nahatperhan
    noh karapus hat patim orhor mama brak mat nasar ohmur. Ditadite taptem Timoti
    nuhut gonong bopor nahat napaptim tamreindinhe diradir tap tamreipti hano rima
    mama brak mat nasariya ohmur.
  bvr-bvr: Mun-guna jurra ngaypa Paul rrapa Dimati (Timothy) an-guna an-ngayburrpa
    worlapa arrburrwa ngatipa nyirri-wukurrjinga nggula. Minyja ngaypa ng-guna wupa
    brichina (prisoner) ngu-nirra ngardawa minypa janguny ngu-ngurrjinga ngu-workiya
    Christ Jesus gun-nika. Baylíman (Philemon), a-lay, an-borrmunga, japurra ngapa
    ny-jirra, gun-guna janguny nggula ny-jurdiya gu-ngardapiya atila ngatipa jama
    arri-jirra arri-workiya.
  wal-wal: Taani PHauloosi, Yesuus Kiristtoosa gishshau qashuwan de7iyaageenne nu
    ishaa Ximootiyoosi, nunaara oottiya nuuni siiqiyo Pilimoonayyo,
  zad-NT: Nad' Pablo, dia' lillyani daa chyix̱ji'a xtill' Cristo Jesúza', chzej' li'
    Filemón. Na' len beṉ' bish'cho Timotewi chwapnto' li' chiox, daa ḻe chakinto'
    li', na' daa nakcho txen choncho xshin Chioza'.
  kmg-kmg: Paulo, Kristo Jesure kâpâcwâru ŋic no, â âgo-nâŋec Timoteo, nâhe Filemoŋ
    joroc babafic-nâhec gore papia ši râekoperec”
  aso-aso: Luhuvo niteꞌ meve nene Izesuꞌ Kilisitoꞌnimuꞌ ve lo nalatoꞌ nouve Pauloꞌ
    nenitatikisi idoꞌ leze zuho Timoteodatikisi nene novive. Aꞌmine luhuvo niteꞌ meve
    nene lelikisi hamoꞌ gono daaꞌ nounive lute geme nonive Hilemoniꞌ geikumukisi
  uli-uli: Babior le ila ye budoh mo irel Paulus, we ye kalbus le fael Jesus Kristus,
    ngo ye wol budoh mo irel Timothy we bisich — Ngalug gel Philemon le maryarmem
    mo chol yamem yengang,
  nin-NT: A si ingga Bulu nggo a ttu ingga nu uki ni itu i Kristi Yesu. Inta i charr
    tuku uzayirr amunta wa Timoti. Inta charr ku ùwà Filemo, akpamburr uniga tuku
    uni na undu amunta,
  tgk-tgk: Филемӯни азиз, дӯст ва ҳамхизмати мо! Ман Павлус, ки бандии Исои Масеҳ
    ҳастам, ҳамроҳи бародари имондори мо Тимотиюс ба ту
  acu-NT: Wiitjai Pabloitjai. Cristo Jesúsa inatiri asan, kársernum achikmau pujajai.
    Tura ii yachí Timoteosha wijai pujawai. Yatsur Filemónka, ame wijai metek Yuse
    takatri takakmin asam, iinu aneetiri yachiinme. Tura asakmin ju papin amin aatjame.
  cak-WNT: Riyin ri Pablo, yin ya'on c'a wawe' pa cárcel ruma ri rubi' ri Jesucristo.
    Y wachibilan c'a ri kach'alal Timoteo tek ntz'ibaj el re wuj re' chawe riyit Filemón.
    Y sibilaj yitkajo' ruma kachibil ki' chupan ri samaj.
  ebk-ebk: Ha-un hi Pablo ay naifiafiarud kiapú as nan chak munserserfiyan kan Cristo
    Jesus. Nan kadwak hena at hi Timoteo ay ifia takú. Nauy nan suratmi kan he-a Filemon
    ay laylaychunmi ay pachongmi ay munserserfi ay mangepakpakaammu as nan maepangkep
    kan Cristo.
  spa-PDDPT: Pablo, prisionero de Cristo Jesús, y el hermano Timoteo, al amado Filemón,
    colaborador nuestro,
  ruf-ruf: Nene Pauli, yanyohighwe kwaajili ya Yesu Kiristu. Na ndughu yetu Timoteo.
    Twokwandikila ghweghwe sale yetu Filimoni, yatusang'ana ng'onde imwe,
  gun-gun: Xee Paulo ma Cristo Jesus pegua aikoa re nhuã py aĩ. Xe-irmão Timóteo reve
    roxarura ndevy, xerembiayvu Filemom. Ore rami avi remba'eapo va'e reiko.
  agu-BL: I ina'tz in Pawl. Atin pres tan paj yi xomchin te ẍchusu'n Cristo. At kajwutz
    Timoteo swe'j, nin na chintzan tan stz'ibe'n nin yi carte'j tzatz Filemón, na
    aẍ jun tan kuch'eye'n te tak'un Kataj.
  isn-isn: Paulo mutungwa wang'wa Yesu Klisto, hangi indugu nu Timoteo kung'wa Filimoni,
    molowa muhumba miitu hangi mitumi mulimu palung'we nusese,
  eng-PEV: I am Paul, and this letter is from me. I work for Jesus Christ. The bosses
    didn’t like me doing that, so they put me in jail. Our friend Timothy is here
    too. He is helping me write this letter. We are writing to you, Philemon. You
    work for Jesus, just like we do, and you are our good friend.
  ilo-ULB: Siak ni Pablo, maysa a balud ni Cristo Jesus, ken ni kabsattayo a Timoteo
    ket agsursuratkami kenni Felimon, nga ay-ayatenmi a gayyem ken katrabahoan,
  pir-NT: Yʉhʉ Pablo, Jesucristo yaquiro yʉhʉ ijiri buhiri peresupʉ ijiaja. Yʉhʉ,
    mari acayʉro Jesu yaquiro Timoteo mehna mʉhʉre Filemore quehnoa dutiaja ʉsã. Sa
    yegʉ mʉhʉre ojoa ohoaja yʉhʉ, Pablo. Mʉhʉ ʉsã cahĩgʉ Cristo yere ʉsã mehna dahradohogʉ
    ijire mʉhʉ.
  anv-NT: Me Pɔl muú nkpɛne denɔ gétúgé utɔɔ́ Kras Jisɔs ne nsame ŋwɛ ayina. Nlú
    fa chónchó ne meŋmɛ sé Timɔti. Ntɔme ŋwɛ ayina ɛta wyɛ Filɛmɔn. Wɔ ɔlú mejeé
    sé ayi débɔɔ́ gejeé ne wɔ dɔɔ́ ne ntɛ muú utɔɔ́ ayi dépyɛɛ́ utɔɔ́ ɛsɔwɔ chónchó.
  sab-NT: 'Cha Pablo chada ai degange ba alin Filemón: Ba cha skatemanalla no no ba
    cha chudaboanga Jesucristo gerua traganga kwian ole. Aini cha kle skage Jesucristo
    gerua dbe giti cha chada ai degange ba alin ule che daballa Jesucristo giti Timoteo
    ole.'
  tmd-tmd: Nɨ Pol. Krais Jisas mabö rɨmɨdmön, nɨ nag nɨgɨm mɨdla. Nɨ haul ana Timoti
    pɨsaŋ mɨdön, ñɨgö köp kɨ kai kɨtmɨdöla. Nöböhöd wä an Pilimon, an mabö nɨgiö nɨgön
    rɨmɨdöla.
  acr-NNT: Riꞌin in Pablo, in kꞌo pa cárcel ruma kintzijon puwi ri Qanimajawal Jesucristo.
    Junam rukꞌ ri hermano Timoteo kaqataq bꞌi wa carta cheꞌla Filemón, ri na loqꞌ
    ta kꞌax kanaꞌw e la yey lal qachbꞌiꞌil chupa ruchak ri Dios.
  kpg-kpg: Mai baahi o Paul, tangada galabudi i di gili o Jesus Christ, mo mai tadau
    duaahina go Timothy, ang gi di goe di mau ihoo hagaaloho hai hegau go Philemon,
  taj-taj: लास्‍सो, ङा ख्रीष्‍ट येशूला लागिरी झ्‍याल्‍खानरी मुबा पावलदेन य्‍हाङला
    आले तिमोथीग्‍याम, ङन्‍ना सेम निबा ह्रो ङन्‍दा ह्रो लबा फिलेमोनदेन
  avt-avt: Hi Pol hi hepu hekre wɨnak enuk ke gavman hentar hɨm me Jisas Krais hi
    atɨp mɨt em. Hi hetike kaiu yinak Timoti, hawɨr wik wewis tɨwei ik wesiuwerek
    ken ti Failimon. Ti kawɨr yaaik, haiu mɨrɨak menmen miutɨp.
  cbk-cbk: Este carta ta sale con Pablo, un preso por amor di Jesucristo, y con Timoteo,
    el di aton hermano na fe. Ta escribi came para con uste, Filemon, el di amon estimao
    hermano na fe y uban na trabajo para con Jesucristo.
  uig-ARA: مەسىھ ئەيسانىڭ مەھبۇسى مەنكى پاۋلۇس ۋە قېرىندىشىمىز تىموتىيدىن سۆيۈملۈكىمىز
    ۋە خىزمەتدىشىمىز فىلېمونغا
  tuf-tuf: As Pábloat bah acu ayin carit uch cuihsuro. Bah Filemón acu ayin cuihsuro.
    Asan Jesucristo chiwa etar quehsúquinat as cárcel icar tunjacro. Aját carit uchan
    Timoteo jor cuihsuro. Timoteo ey Jesucristo cuitar is acu rabro. Filemonu, bah
    is owár ruoro. Bah is íw̃oquinro. Etar bah is owár ruoquib rehquít, isat bah sehnác
    rehquít carit uch cuihsuro.
  abx-abx: Tikang to surat si Pablo nga apriso tungod si pagsirbi-ko si Kristo Jesus.
    Atiya' agtangka' si ako si Timoteo nga bugtu'-ta kam si pagtu'o. Tigsurat-koy
    to para si ka'aw Filimon, ka'aw nga hinigugma' kami' kumpaniya pati' katumuy-tumoy
    si trabaho
  mco-NT: Ɨɨch Pablo etz Timoteo, ɨɨch ajt nmɨgüg, nijayɨɨybɨch miich Filemón huɨdibɨ
    ooy ndzocyɨch, huɨdibɨ quipxyɨ mɨɨd nduunɨm. Nmach'ɨñäyɨch mɨɨd co nyajmɨj'atyɨch
    Cristo Jesús.
  cpb-NT: Naaka Pablo osankenatzimirori jiroka. Tema romonkyaawentaitakenari naaka
    Jesucristo jaka. Iri notsipatakari iyeki Timoteo nosankenatzimiro jiroka. Eerokatake
    notyaantzini, Filemón, netakotanewo nowimi, eeroka amitakotapiintanari.
  aon-aon: Eik Pol douk showeshike yape um yenek Jisas Krais ananin yopinyi mour um,
    yani ohwakin wanin Timoti weneku apudok shup um nyak ohwakin arpen Filemon. Nyak
    nyani ohwak douk menek Iruhin ananin mour atin iri.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, xin kʼwajat tin wikʼnél kʼal tin kwentakʼi na
    Kristo Jesús, u dhutsál jechéꞌ an úw junax kʼal an kidhábláb Timoteo. I dhutsál
    jechéꞌ an úw abal tatáꞌ Filemón, xi tu tolmiyámal teye kʼal jechéꞌ an tʼojláb.
  mig-NT: Máá‑rí kúu Pablo, te kándee‑ri̱ veka̱a ja̱ sɨkɨ́ Jesucristo te jíín ñaní‑yo̱
    Timoteo katájí‑rí tutu̱ yá'a nuu̱‑ro̱ Filemón, chaa mani jíín‑rí kúu‑ró, te chíndéé
    tá'an‑ró jíín‑rí.
  bps-bps: Agu Fol na Timoti i flanekta di kafaglut i smulat ani di ge Filimon, ge
    i toomi kando na dememi di nimòmi ku Dyisas Krayst. Bnilanggù agu mdà di katdògu
    i Fye Tulen gablà ku Krayst Dyisas.
  mbs-mbs: Seini se solat day kamno, Filemon, sigalak day egtabang kenami. Se solat
    seini lekat kanak, si Pablo, kineleboso pa tandà te pegtaking ko ki Jesu Cristo,
    aw lekat heman te kedowa tadon te pegpemenal si Timoteo.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Ka tümün müótüdümla, zitülkus
    ka Kerriso Yesun bóktan büdrratdóla. Timoti, mibü zoret, ta asine kürüka. Pilimon,
    ka ini peba mórrag marüka wialómdóla. Ma kibü moboküpdü gódamla, akó ma Yesun
    zaget tómbapóndóla kizanamli.
  cme-NT: Muɔ Pol, ba bilaa-mi dii-mi kaso‑i-na Yesu-Kirsa maama-na. Muɔ baa mi natobiŋo‑i
    Timote‑i, miɛmɛi nyɛgãaŋ sɛbɛ daayo‑i diɛ hã-ni Filemɔ. Nuɔnɛi i jĩɛŋ nuɔ,
    nuɔnɛi i nabentieŋ nuɔ maacemmaŋ-hũmelle-na.
  sus-sus: N tan Pɔlu nan yi ki, naxan bara findi geelimani ra Ala xa Mixi Sugandixi
    bɛ. Muxu nun won ngaxakerenyi Timote nan yi bataaxɛ sɛbɛfe, katarabi Filemon ma
    muxu xanuntenyi nun muxu waliboore,
  pon-2006: Sang Pohl, me sensel pwehki Krais Sises, oh pil sang riatail Timoty— Ong
    kompoakepaht oh iangat soundoadoahk Pailimwon,
  dad-dad: Aya, Pol, Kristus Jesus nẽ kalabus tamo, neda turada Timoti ado, oboida
    ado kabĩ turada Filemon gein,
  zab-NT: Nare Pablɨ, nuua láani lizguiib pur guelrtɨɨch xtiidx Jesucrist. Naa ne
    Timoteo rxiaaldnɨ cartré par liú, Filemón ni quesentiand rcaaznɨ pur ni rac saa
    ni catɨɨchnɨ xtiidxny.
  jae-jae: Kilisi Jesu nê ŋac kapoacwalôŋa aê, Paulu, agêc Timote ma biŋ êndêŋ aêacma
    ŋac Pilemon, taŋ gêjam kôm gêwiŋ aêac naŋ,
  ksd-ksd: Paulo, di tar vi ia ure Kristo Iesu, ma Timoteo tura i vevet, tadav Pilemon,
    nina ave mari ia, ma kaveve tena maramaravut,
  msm-NT: Siak no migsuyat to seini, si Pablo a no naprisu tongod to pagtuman ku ki
    Cristo Jesus. Duma ku si Timoteo no suun ta to pagtuu. Suyat ku seini ikow Filemon
    no hinigugma noy no katimbang to trabahu no kaning Diyus.
  myk-myk: Nɛ Pɔli we pʼa le kaso ni Yesu Kirisa wo mɛgɛ ki kaa jo na ge, nɛ ni na
    ceborona Timote, wèe pʼa we sɛmɛ we tun wù labyeɲii, wù taanɲii Filemɔ mu.
  sbe-sbe: Yau Paulo, Yesu Keliso debanaena numatutugudu unai taumiya. Maidagu kada
    kaha Timoti leta ta ka kuli ye laowa kowa yoma hali taupaisowa Pilemona kalimwai.
    Kowa meta kama kaha ka gadosisiyeigo.
  mcr-mcr: Tuwaŋuä tä nyi Poli, Kraisi Jisasi Iqueä wäuŋuä imäkätqätaŋgä, guä äkiqiyenjikuwä
    iqundä, neqä neyämaqä Timoti iqutä, ye Pilimänä iqukiŋqä äväwqatque. Si yeyämaqä
    kiiŋä äyenyätŋqä eänä, wäuŋuä ye imäkätqäŋuee anä imäkqä iqukiyi.
  cux-NT: '''Úú Pablo, saⁿ''ā chi canuúⁿ vácūū cáávā chi diíⁿ ntiiⁿnyuⁿ yeⁿ''ē Jesucristo.
    ''Úú ndúúcū hermano Timoteo idingúuⁿ ''nū carta ''cūū yeⁿ''ē dii Filemón chi nééné
    neⁿ''e ''nū dii compañero yeⁿ''e yú vi''ī chi dáámá idiiⁿ yú ntiiⁿnyuⁿ ndúúcū
    ví''i.'
  tur-YTC: Mesih Yeşua’nın tutuklusu olan ben Pavlus ve kardeşimiz Timoteos’tan sevgili
    emektaşımız Filimon’a, sevgili Afiya’ya, mücadele arkadaşımız Arhippus’a ve senin
    evinde bulunan kiliseye selam!
  san-ITR: khrIShTasya yIsho rbandidAsaH paulastIthiyanAmA bhrAtA cha priyaM sahakAriNaM
    philImonaM
  bel-N: Павал, вязень Ісуса Хрыста, і Цімафей, брат, — Філімону, улюбёнаму і супрацоўніку
    нашаму,
  sch-sch: Paul, Khrista Jisua jâra mi intângpu le ei lâibungpa Timothy renga,
    Kin mal le kin sinthopu champui Philimon kôm,
  mic-MIQNT: Nige' ni'n Poligap epa'si aq ewi'gmul gi'l Piliman. Laplusang nige' weji
    pisi ugjit Se'suguli ta'n tel lugo'g. Ni'n maw Timoti, 'gjignaminu Se'suguliewigtug,
    wel'ta'sualneg. Mawi gsitelmuleg ta'n maw luguti'gw Gjinisgamewigtug.
  huu-NT: Filemón, bie carta o dine oredɨcue. ¿Nɨe isoidɨo? Pablodɨcue. Jesucristo
    rafue cue lluamona, cárcelmo itɨcue. O dɨne cue uai oredɨcue. Timoteo cue dɨga
    ite. Ie uai jɨaɨ orede. Caɨ Moo Jusiñamuimo jai caɨ jaɨnaɨaɨlla jira, naimɨedɨ
    coco ama. Coco dɨga Cristo facaina o maɨjɨa jira, ona isiruitɨcoco.
  jiv-NT: Wi Papru ju̱ papin áaran akuptajme ámin, Jirimiuṉká. Ii yachi Timiutéusha
    ju̱na akupturmawai. Wi Jesukrístu takaru asan sepunam pujajai. Ame iiji̱a̱i̱ tsaniṉkia
    takáa asakmin ju̱ papin akuptajme.
  otm-NT: Nguä drá Pablogä dí ofädigä nangue ra Cristo Jesús. Dí ot'ä'be ra søcuą
    ra Timoteo, nɛ ga pɛn'na'be ma amigo'a'be grá Filemón, man 'yohʉ i nangue rá 'bɛfi
    Oją.
  dah-dah: Be, nebe Pol, Yesu Kristu niŋ teŋ gago koyare hime. Irdeb kadniniŋ Timotiya
    dufay uŋkureŋ po kerdeb asaŋ gago kaŋ hime. Asaŋ gabe ge Filemon niŋ kaŋ hime.
    Irdeb babaniniŋ Apiaya Aksipusya irde Yesuyen alya bereya gere yare gabu irde
    haŋyen goyen goke manaŋ kaŋ hime. Filemon gebe kadniniŋ wor po, irde meteŋ kadniniŋ
    manaŋ.
  tnk-tnk: Iou Pol iakamarə ia kalapus tɨ nəɡhi Iesu Kristo. Kɨmrau piəvtaha Timoti
    iarouni ramasan tukw ik Filimon. Ik iərmama i kɨtahar mik samaro pəri wok. Kɨmrau
    iarouokeikei ik.
  kpr-kpr: Arie, nanda namendi! Na Paul. Na Iesu Keriso da javodae sedo diburada fitero
    irena. Nangaeda namendi Timothy ghae irise, reta emo eregefena. Yari budo gi!
    Philemon, ni namane nangaeda namendiri. Namonde dabade saramana edo ghusera aindae,
    ni ategi beká ava erera. Yari budo gi!
  san-IAS: khrīṣṭasya yīśo rbandidāsaḥ paulastīthiyanāmā bhrātā ca priyaṁ sahakāriṇaṁ
    philīmonaṁ
  nho-nho: A nau Paul, e sissii atu te pas nei. Nau e karapusi i aa nau e heheuna
    maa Jesus Christ. Timothy, taatou taina, e noho ma nau i te kina nei. Nau e sissii atu
    kiaa koe, Filemon, maaua soa e heheuna hakapaa ma maaua.
  gym-NT: Ti Pablo, tita ngite kä teri tödekabtä Kristo Jesubti amne ti mräkä Timoteo
    tä tibe nete käta köbö kuin juen makrä Filemón. Filemón, ma abra nun kukwe muko
    amne sribi muko nunkwe, aisete ma tare kri nunkwe.
  azg-NT: Maja Pablo macüji tsonvahin na matscüenönhanꞌ na mꞌanꞌ Filemón, ꞌuꞌ na condui
    ꞌuꞌ tsꞌan na matsijon ꞌuꞌ yo tsꞌian na matsꞌa. Mꞌan ja vancjo ngꞌe na condui ja
    tsꞌan cüentaaꞌ Jesucristo. Juu ntyjëëhë Timoteo itsijonhin yo juu jñꞌoonva na
    macüji.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखने लोरोईं। अवं कैदे मां आईं किजोकि अवं यीशु मसीहेरे
    बारे मां प्रचार केरताईं। हे फिलेमोन तीं इश्शे ढ्ला तीमुथियुस ते मेरे तरफां नमस्कार।
    तू इश्शो ट्लारो दोस्तस आस ते ज़ेन्च़रे अस मसीहेरे लेइ कम केरतम तेन्च़रे तू भी केरतस।
  too-NT: Quit Pablo a'ntīn tachī'n por ixpālacata Jesucristo. Lā' nā huī' huā'tzā'
    quintā'tinca'n Timoteo. Ictzo'knuni'mā'ni' hui'x, Filemón, a'ntī quilātā'scujāuj
    lā' iccāpāxquī'yāni'.
  ind-AYT: Salam dari Paulus, seorang yang dipenjara karena Yesus Kristus, dan dari
    Timotius, saudara seiman kita, kepada Filemon, sahabat dan rekan pelayan yang
    kami kasihi,
  cjo-NT: Nokoyi niwethatemi eeroka Jirimooni, tsikarika pikanta pijeeki. Naaka Paaworo
    nojankinatzimiro. Nojeeki iroñaaka jaka omonkyaagamentotsikika, omaanta nanteniri
    Jesokirishito oetarika ikowakaanari. Notsipatakari ayemijantzinkarite Temoteeyo
    nojankinatzimiro iroka. Nonintaperotakimi. Pikimitakina, antziniriri Tajorentsi
    oetarikapaeni.
  nsn-nsn: Inggo Poul ku bolo toro bolobolo rone, inggo u uangoul tar karabus teeit
    ku hirhire tauete teil pe tono Uelhire Uaia Iesu Kristo. Roon o la tur pono tang
    uanotougigeig Timoti. Roono ka heirilain totomua Pilimon gero uoto kalekinale
    tokaha keip tamiueim, kara kaloumiueim.
  san-DEV: ख्रीष्टस्य यीशो र्बन्दिदासः पौलस्तीथियनामा भ्राता च प्रियं सहकारिणं फिलीमोनं
  tna-NT: Ema da Pablo. Terijiji da ema Jesucristo sa quisa saida cuana quisaquisa
    puana jepuiti. Timoteo neje yama ye quirica edereinia. Edue Filemón, mi peje su
    ye quirica ebeituinia miada da etseju neje tupupai Diusu mebajaji. Daja huecha
    pamapa mique ete su edhitatitani dharejiji edue cuana peje su etseju ye quirica
    ebeituinia.
  lid-lid: Pilemon, jo Pol, jo atorou la-ukei ramen dah ewek tam. Ou badeh, kawas
    taso mwasin ma to amekes gok randra le. Jo badeh, udu bolo asiu lulik kada-ah,
    tasah jo atiye sahou mwasin ta Krais Jises ili tiri mwan ma badih. Timoti badeh,
    i buku nadu tine to, iy udu hawek kada-ah ale,
  wim-wim: Ayyang, ngurp ngatharam Philemon-ang, ngay Paul lat inan ump-umpang aak
    jailama. Ngay wik Jesus Christ.antaman thaaꞌ-aath-aathang thanang pam wanch, wik
    waaꞌ-waaꞌang keꞌ-paal than ngayangan jailang thenchinanya. Ngayaniya Jesus Christ.anta.
    Ngaya puth Timothya ngurp ngampan, ngan lat inman ump-umpanan nungkar Philemona
    ngurp nganttama, nint work nganttangan iiyangan nungant Christ.antana.
  zga-M: Paul nkongwaa wa Yiisu Kristi, nu lukolo Timoti hwa filemoni, mmanyani nu
    gane vetu nu mbomba mbombo baninie nufwe.
  yom-yom: Polo, muisi nloko mu diambu di Yesu Klisto, ayi Timote khombꞌetobafidisidi
    nkanda wawu kuidi Filemo, nkundi eto wu luzolo ayi kisadi yeto
  san-SIN: ඛ්‍රීෂ්ටස්‍ය යීශෝ ර්බන්දිදාසඃ පෞලස්තීථියනාමා භ්‍රාතා ච ප්‍රියං සහකාරිණං
    ඵිලීමෝනං
  yut-yut: Nak Pol, Yesu Kristo yoldat do aŋek dam tebanon egɨsat. Nak gat ae notnin
    Timoti, nit da papia on Pilimon gak do mandamak. Gak notnin tagɨsi ae pi ɨsalnin.
  grc-BYZ: Παῦλος, δέσμιος Χριστοῦ Ἰησοῦ, καὶ Τιμόθεος ὁ ἀδελφός, Φιλήμονι τῷ ἀγαπητῷ
    καὶ συνεργῷ ἡμῶν
  cpc-NT: Naaka Pablo osankinatzimirori jiroka. Tima jomontyaawintaitakinari naaka
    Jesucristo jaka. Iri notsipataka iyiki Timoteo nosankinatzimiro jiroka. Iirokataki
    notyaantzini, Filemón, nitakotani nowimi, iiroka imitakotapiintakinari.
  nhg-NT: Naja nePöblo que netzacteca ipan cörsel por tiepampa Cristo Jesús. Naja
    ca tiehua tocni Timoteo temetzejcuelfea ini cörta para taja, Filemón, öque tecaca
    tetotlasojcöicni de traböjo.
  nya-nya: Kuchokera kwa Paulo, amene ndili mʼndende chifukwa cha Khristu Yesu ndi
    Timoteyo mʼbale wathu. Kulembera Filemoni, bwenzi lathu lokondedwa ndi mtumiki
    mnzathu.
  ngu-NT: Nejhua, Pablo, yejhuan nitzacuticaj ipampa Cristo Jesús, niquijcuilohua
    in tlajcuilolamatl san secan ihuan tocniu Timoteo para tejhua, Filemón, totequipanojcaxiu
    ipan itequiu Cristo.
  kup-kup: Met ne Pol, Iesu Kristoz ñetiv haohovoz hat kakam zeimakeh ev nemerizahan
    hez, met ner darim bosip ravat hezap Timoti popunañ honeo deip ev het ni deipim
    hatap Pilemon darip gog honevok tamegivoz homet ñetï epov ev menakaz teg.
  jid-jid: Pol, indji u tie ndu Kristi Yesu, ba-mba vayi ma Timoti hi ni Filimon,
    ikpan mbu ni ikpan tie ndu mbu,
  wmw-wmw: Omi Paulu, nfungwa kwa kuwa nintumika Almasihi Insa. Eyi waraka‑yi, omi
    pamoja na nduyangu Timotiyu tukuperekera uwe Filemoni, mpendani wetu na ntumisi
    mwenzetu,
  gmv-GGM: Yesusi Kirstossa gish qachettida tappe Phawulossapenne nu isha Xiintossape
    nu siqqo isha gididi nunara issife oothiza Pllimonas.
  ssg-ssg: Teik pas ie tataiak nga Pol, tel nga kakalabusake ti kaxi ahutiai meng
    solian ti Jises Krais. Amuam ti amili Timoti, tel akikikako ti Krais haniwa Pilemon,
    tel i puas akakati amili pate amili waheni.
  zpo-NT: Dix Mong, Na nak Pab, nu nzhoo na lozhyib kwent cheen Jesucrist, nu kakee
    na yech ne lo lu, xaa kwaan tubka mkee re nu zhiin, kwaan wech be Timoteo.
  poy-poy: Neni Paulu, mtatilwa toziya ya Kristu Yesu, nwera pamuhera na Timotewu
    mlongu muyetu. Tukulembera gwenga Filimoni mtenda lihengu myetu yatukufira,
  qwh-NT: Jesucristuta sirweq mayi cuyë wauqi Filemon, noqa Pablum que cartata cartacamü
    wauqintsic Timoteuwan, Teyta Jesucristupa willaquininta willacushqäpita carselcho
    llawirëcarnin.
  gaw-gaw: Da am Paulus, da Kristus Jesusnu hip̱aliḏak danab. Da ig lainig Timotius
    ele, i ad uḏug imu Pilimon nahipnu yaaṯep. Na i lainih enanag, amu na ihinih uḏat
    laip̱u ele daaṯem.
  nca-nca: No Pol, no Kristo Yesu koro kho teyoteno ŋuro kusi-kusi uni yoteno. Noya
    topone hamó ŋu Timoti koya sokome ŋa nakayáŋarowó. Filemon, toponari hamó noreya
    kho koporo teyote qu, sokome ŋa rewe keno uyaró.
  zpz-NTPP: Ya̱ Baly ri̱ pres nu nac Jesucrisht. Orzeꞌ na ca̱a̱ gyicy ii tublaazh
    la nu biicy na Timoteo nu zeeda̱ lo ru Moong. Ru losa̱ꞌ de̱ nu tonaꞌ la rca̱.
    Nunu tub ziꞌl riiñ ni Crisht ricy den.
  zac-NT: Na Pablo nanúa prësi purquë rluáꞌahia dizaꞌquë shtë Cristo Jesús. Quëquëaꞌa
    cartë rëꞌ juntë con Timoteo naná bëchi saꞌ hiaꞌa. Quëquëaꞌa lul, Filemón, nal
    tubi narunë compañi lëꞌë naꞌa lu dchiꞌni. Nalë́ rac shtuꞌu naꞌa lë́ꞌël.
  kyg-kyg: Poloꞌnamo Kalaisi Yesu agiꞌalefeꞌmo kalavusifiꞌmo maiꞌneꞌnaeꞌmo konagatimoꞌmo
    Timotiꞌeꞌmo mani avoꞌmo nekaoꞌae. Laꞌahauꞌniya vekamo laꞌagaeꞌeꞌmo lokaeka Goti
    aliꞌyaꞌamo neꞌalina vekamo Failimonigagi laꞌahauꞌniya a kanomo Apiyagagi laꞌagaeꞌeꞌmo
    lokaeno kame nehiya vekamo Akipasigagi nokafiꞌmo aliꞌa anupa huꞌa maiꞌnaya siosi
    vayaꞌefenagi hutaꞌa mani avoꞌmo nekaoꞌae.
  kmk-kmk: 'Kan sika Filemon un potgon mi’n katalibasuwan: Sakon si Pablo un mababaḻud
    maipagapu’t manselbiyak kan Jesu Kristu. Buḻun ku si Timoteo, un sunud taku’n
    manuttuwa un mansulat kan sika.'
  cao-NT: Jabi mi qui naa chani raati ibo ca Pablo ca ëa xo naa. Nobë xatë Timoteo
    yaxo tsi mia joihuaquia, Filemón. Jasca, mia ri tsi xo nobë xatë ri, naa no bëta
    Dios bax yonocoriabëquihai cato. Jabi Jesucristo tahëhax preso qui ë nanëhacani
    quiha.
  bbr-bbr: O Jai, Filemon, is Pol, Jisas Krais nukan sarau ro, Anut nukan ämän roasiret
    Jisas mesin woiaka piriraun aware ari raita, roat akas Jisas nukan ämän roasiret
    wa awarau rai is karapus owa muroin raianik, na jer we musom. Timoti ko iken sarau
    jaunok, ko is pak raunuk, na jer we musom. Filemon, na iken sarau jaunok. Iu Timoti
    ories jer we musom.
  inb-inb: Nuka, Jesu­cristo­manda willas­ka­manda­mi kai karsilpi wich­ka­raiani.
    Waugki Timo­teo­wa kaspa, kam kuiaska nukan­chi­sina­lla­ta­ta willag Filemon­ta­mi
    kai karta kachaiki.
  hrv-hrv: 'Pavao, sužanj Isusa Krista, i brat Timotej: ljubljenom Filemonu, suradniku
    našemu,'
  box-NT: Mu lé ĩnɛ́n Poole, yìa wi ho kàsó yi o Yeesu *Krista tonló sáró
    bìo yi, lé mi wee túa ho vũahṹ na kà á na ũnɛ́n Filemɔn yi. O Timɔtee
    na lé wàn za, wón làa mi páanía wee tɛ̀ɛní foǹ, ũnɛ́n na làa wɛn páanía
    wee sá, na wa wa làa sòobɛ́ɛ.
  ote-NT: Núga drá Pablo dí jotꞌua ja ra fadi po rá ngue ma zi Hmuhʉ ra Jesucristo.
    Zi cu Fili, ma zi hma̱ca cuꞌihe ne ma compaꞌihe de ja rá ꞌbɛfi Ajua̱, núga ne
    ra cu Timu dí opꞌaꞌihe nuna carta.
  wnu-wnu: Ye Pol ye Munon inubersi igo Yisas eng wonou sarau munon end uyort igoum.
    Ininou wau ima Timoti nob ne ininou munon banam ten ende erogori sarau baab igoun.
    End ye Timoti nob ombur namanimun e gumotoun.
  zam-NT: Filemón, daa Pab co' ngue lezi'f por cón che'n Crist Jesús, daa ngue que'
    ye's ndxè' lool. No leque tiemp co'se' ngue que'en ye's co' nac cart ndxè' lool,
    ngo no Timote daa. Filemón, anze'f nque' lezon ñèen lùu, lùu co' ndlyath no daa
    loo zin' co' nxo'f zin'en loo cón che'n Tad Jesucrist.
  zyp-NT: Khri Zisu rai rawng tei thong a tlahpaw kama Paul le kaa unypaw Timote tah
    kaa dopaw vesaw le rai kaa hrehruipaw a cangpaw Filemon,
  sey-NT: Cristo Jesús doꞌire yëꞌë Pablo tse̱a cua̱ñosiquë paꞌiquëpi Maijaꞌquë doꞌiquë,
    Timoteo ja̱ꞌre co̱ni toyayë, iye toya jaꞌhua, mëꞌëna Filemón yëquë oiquëpi teꞌe
    coꞌamañare nequëna.
  nvm-nvm: Fas igi For nar e Timoti e iji nosik ikreno ijek isoiv. Revo naiji na Jesu
    Kuraison ik reoijo ijefuon iviakma na dibur fij. Ijefuon fas igi no isoime e Firimon
    a nona ik besum reoino iji nijav. Regavo madu fas igi no isoime e sos iji bu ar
    on ijia besum afuivo iji abevo bara Afia ko e kainuvuon Akifas ik besum igi no
    reoijo ijekin ijin vajai fian abeknum reoijo iji nijiav.
  mps-mps: Ena Pol da. Tama eno we bidibolo Krais Jisasde po weyu, tama augwali mebago
    hagela eyu, tama augwaligo ena kalabus beba muani. Tama ena te kalabus bede bidibadi,
    te ena dali, dago abagi Timoti dali, da sigo e pas asęnama, Filemon nagebolo
    tolobao. Nage dago dwagi yai abagi mu, da dali deli sę ebo bidi dao.
  pab-NT: Natyo Paulo, berexo ako notyanita Jesus Cristo hiyeta, hoka wihinaehare
    Timóteo kakoa naxairatya homana, Filemom. Hiso atyo wihinaehare, wikahinaetyase
    hateniti hiye.
  llg-llg: Susulak ia neme au, Paulus mai. Au nonoong Timotius boe haitua soda-molek.
    Sadi kada kaꞌa bubuluk, ala kena au nai bui ia, huu au afada hataholi laꞌeneu
    Yesus Karistus. Au sulak susulak ia fee o, Filemon fo ai suen, ma dadik neu nonook
    mana tao ues esa mua ai;
  kyf-kyf: Filemɔ, -na fʋʋ! -Amɩ *Pɔlʋ, -amɩ mɩa -Zezu *Klisɩɩ 'gbʋ -kaslʋ 'wʋ nɩ,
    ɩn -yɔ -amɩaa bheli Timotee sɔ paa da -mɩ 'sɛbhɛ yoo.
  tpi-tpi: Mi Pol, mi kalabusman bilong Krais Jisas. Mi wantaim brata bilong yumi
    Timoti, mitupela i raitim dispela pas long yu Filemon, yu gutpela pren tru na
    wanwok bilong mipela.
  mih-NT: Yuhvi ra Pablo ñohi vehe caa sa cuenda ra Jesucristo. Sihin ra Timoteo yañi
    yo tyaa ndi carta ya suun yoho Filemón. Cuñi xaan ndi suun vatyi ɨɨn ñi zatyiño
    yo sa cuenda Tuhun Ndyoo.
  qvh-NT: 'Cuyay wilacog mayë Filemón: Noga Pablo Jesucristupa wilacuyninta wilacushgäpita
    carcilcho caycarmi yäracog mayinsi Timoteuwan ishcäcuna cay cartata cartacayämö.'
  kms-kms: Nge Pol, nge Kraist Jisas ningg taq pu yengu kin, di Timoti beghi chech
    iri ni temu nyumo raqe wen peq wundo. Pilemon nu beghi mand quan nganye yawo piraw
    righe kin di yembe ire.
  agn-agn: Yo si Pablo, ang nagsolat ta na mintras nanio ong prisoan tenged ong pagsirbio
    ong ni Cristo Jesus, ig aromano ang pagsolat si Timoteo ang logod ta ong ni Cristo.
    Pagsolat ami ong nio, Filemon, aggegman amen ang tangay ig aroman ang pagsirbi
    ong ni Cristo.
  nhi-NT: Neh Pablo intzacutoc nic intlanonotza de Cristo Jesús. Nin amatl neh uan
    in tocniu tlaniltocani Timoteo itmitzonihcuiluiliah touatzin, totlasohicniu Filemón
    naquin sansican itsepantiquitih.
  ttc-NT: Wetz a'in Pa'k akyinqex pres tzan tpaj Kristo Jesus, b'ix atqet tzani wuky'i'l
    te qerman Timotey, [nqet qtz'ib'a'na] te yatz Mo'nch aj ganimich nim qitza'na,
    yatz aj nxhch'onen quky'ila.
  dan-1931: Paulus, Kristi Jesu Fange, og Broderen Timotheus til Filemon, vor elskede
    og Medarbejder,
  kwj-kwj: Ani Pol, ani Kurais Jisas tau keke kalapus tiki wu ani rawarusiwani a dau,
    woro ani ga nui hiparakambwe ri, Timoti, ga mini Failimon, sini ga tau funda nu
    randau si nau minde naha ni do chengi mini si kaindau.
  vie-OVCB: Đây là thư của Phao-lô, người tù của Chúa Cứu Thế Giê-xu, và Ti-mô-thê,
    một anh em trong Chúa. Kính gửi anh Phi-lê-môn thân yêu, người bạn đồng sự của
    tôi,
  kze-kze: Vírímóniyo kemá Póro maanáúváímá kwéagayaumne. kesí kwaási po kesé tágárotare
    mayáí kwémayaandawai isaaó. Ísóigona kwaási ená naaúmpa'a torupamái kwémaewai
    ísáaro. Ápíyaao kentáá símánaakogwara'a isaaó. Ákípaasiyo keséya tágárotare asiramái
    mayáí kwémayaandawai egwárá'á isaaó. Ísu Káráísitin-aai simátimewandarakemba ándáva'a
    sínkaraawa'a mé'a maanáúváí agaimái amúne. kenkáí síváko Tímóti kesé máyáiye.
  mpj-mpj: Ngayu kujarralulijunta Puuljukamu Timitilu mirlimirli ngaanya wakara kurtingkuni
    Palimankarti, riitamunkurakun kayilapa ngangkulkurakun. Timitinga Jiijajmili walyja
    nyinani, ngayumili kajayuru. Ngayurna Puulpa kuwarri jiilja nyinani, jumajirna
    Jiijaj Kurayijmili wangka parra wajalpayi. Karlkiya Jiijajmili walyjakaja kujungkarrini
    nyuntumili mayangka, Mamaya marninypungkuraku. Jiikajaluya wangka ngayu kujarramili
    riitamura, kaya nintirriraku. Ngapikamululurrjupula riitamurrira nintirriraku?,
    yirna Yakipajkamu wanti Yapiyalu. Jii kujarrapula Jiijajmili walyja nyinani.
  lbk-lbk: Nan nay ay solat, et nalpo ken chakami ay chwa ken Timoteo ay ib-a tako.
    Sak-en si Pablo ay falod khapo ken Cristo Jesus. Isolatmi na ken sik-a Filemon
    ay laylaychenmi ay makidkidno ken chakami maipoon ken Cristo.
  mto-NT: A̱tseꞌe je̱ Pablo, yap a̱tseꞌe nꞌit poxu̱ntu̱jkp ku̱xeꞌe a̱ts je̱ Jesucristo
    jye̱ꞌe̱ je̱ jayu nvaajnjada. Filemón, o̱o̱y a̱ts mitseꞌe ntuntsa̱k. A̱ts ma̱a̱t
    ya̱ nꞌútsamda ya̱ nꞌajchamda Timoteo, máyam a̱a̱ts mitseꞌe je̱ Dios ntuknu̱kex.
  bzh-bzh: Sa Paulus, sa nado ḳarabus raḳ sën sa nanër Kerisi Yesu yi ġaġek ranġah.
    Alu hil arid Timoti ḳevu ḳapiya sënë yök vu honġ Pilemon sën alu ahëmin neving
    honġ balöö nehevonġ Anutu yi huk loḳ ti lo.
  guj-2017: સેવાકાર્યમાં અમારા સાથીદાર વહાલાં ફિલેમોન, બહેન આફિયા, અમારા સાથી સૈનિક
    આર્ખિપસ તથા તારા ઘરમાંની વિશ્વાસી સમુદાયને
  jvn-NT: Iki layang sangka Paulus, sing disetrap nglabuhi Gusti Yésus Kristus lan
    sangka sedulur Timotius, marang Filemon, kantyaku tunggal penggawéan. Layang iki
    uga kanggo sedulur wédok Apia lan sedulur Arkipus, kantyaku tunggal penggawéan
    ing Gusti lan uga kanggo pasamuan sing ngumpul nang omahmu.
  byr-byr: Paailimonɨ, neyaꞌmweigɨ, Kwaamuꞌnanyabwi gwarana! Gɨmɨnyɨna tewaanya nevuꞌnadeigɨnyɨ.
    Nemɨjɨ avaaiwawɨnyaigɨnyɨ. Aꞌmwe Aapɨyaꞌ, gɨmɨre balaangevɨ wɨdɨma! Neyaꞌmweꞌgɨ
    kwaamuꞌnanyabwi gwarana! Nabaai “Aakipaazaigɨ kwaamuꞌnanyabwi gwarana! Gɨmɨjɨ
    Kɨraazɨtɨyare aawɨlasainera.” Nabaai “Paailimonɨgɨre angevɨ Kɨraazɨtɨyare kusɨlaanyavɨyaihi
    kwaamuꞌnanyabwi yɨhwarana!” Nɨmɨ Polɨnyɨ Kɨraazɨtɨyai Jizaazare yagaalya wɨdeꞌna
    kalavuzangevɨ mwaalena pɨkarya githawasɨwaabe. Neyaꞌmwei Timoti nɨmɨjɨ mwaalɨkelyɨ.
  ian-ian: Wun Pol wun. Wan pas wunayɨ pɨlɨwukna. Wun Kraist Jisasna njɨvwa kwutɨwun
    maa wun kat kwutaa kalabusmba taagandi. Kalabusmbalɨga kan pas mɨn kat pɨlɨwukowun.
    Timoti nɨna kɨta mbaapmamba lɨga nyana. Wunogwinala lɨgandɨ. Filimon mɨn kat kan
    pas pɨlɨwupmat yigowun. Mɨn nɨnogwinala kɨta njɨvwamba lɨga nyan mɨn. Mɨn kat
    woviyaguga lɨgowun.
  hun-hun: Pál, Jézus Krisztusnak foglya és Timóteus, az atyafi, Filemonnak, a mi
    szeretett munkatársunknak,
  mcf-NT: Pabado nebi. Esuquidistun ëbi chuibeneta cac chuibansho quënën nauedaid
    nebi. Ëbëdi Timoteyo iquec. Aidi Esuquidistu tantiaquid icsho nuqui con utsi caid
    nec. Ëbi yuedquid Esuquidistu chuibanquidquio mibi neque. Ëmbi dada uaid isec
    onqueta, Pidemon.
  kjs-kjs: Ni Pol-re Yesu Keriso-na kogono madaa karapo ada-para pi. Naana ame Timoti
    saa laapome go pepa Filemon pia re-para rapaalepa. Nere ora ni raapu kogono komea-rupa
    pepa.
  mni-mni: Jisu Christtagi maramgidamak phadok oiriba Paul amadi eikhoigi ichil inao
    Timothy-na, eikhoigi achanba marup oiriba amasung eikhoiga thougal touminnariba
    philemon
  yad-NT: Ray Pávuru jiryatiy ravyichasara tanuvu̱nusi̱ Jesucrístu jiyadaju̱, Timutévuta
    na̱ñu̱rya catera yimuju̱ Videmó̱, jiryatiy rajemyicyu risa̱ jvaañu daryaju̱ day
    ji.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta nákaa̱i̱ veꞌe ka̱a sa̱ꞌá ña̱ dánaꞌi̱ to̱ꞌon Jesucristo.
    Ta yuꞌu̱ xíꞌín ñani yo̱ Timoteo káꞌa̱n ndu̱ ndisáꞌán xíꞌín míí ní, ñani mani̱
    Filemón, chi̱ mií ní kúú na̱ kéchóon dáó xíꞌín nduꞌu̱,
  pon-2006A: Sang Pohl, me sensel pwehki Krais Sises, oh pil sang riatail Timoty—
    Ong kompoakepaht oh iangat soundoadoahk Pailimwon,
  maq-NT: Ngahan Pablo, xi tejñaya ndavaya ngatsë rë xi sahme xa rë Jesucristu ne,
    tsihindu cojo Timoteo xingueen xujun vihi xi ningatjin nuju ngayun Filemón, ngayun
    xi jemu hmutacuin nuju, ngayun xi visecun niji xcun xa xi nechantahan.
  hto-hto: Cue Páblodɨcue. Cristo Jesús ɨ́coɨnia llavécamɨedɨcue. Caɨ ama izóidɨmɨe
    Timoteo cue dɨga illa llezica, Filemomo bibe cuetɨcue. O coco táɨjɨnamo izíruiga
    nabáifɨredɨmɨedɨo.
  por-BRBSL: Paulo, prisioneiro de Cristo Jesus, e Timóteo nosso irmão, para Filemon,
    nosso amado companheiro de trabalho,
  ces-NKB: Pavel, vězeň Ježíše Krista, a bratr Timoteus našemu milovanému [příteli]
    a spolupracovníku Filemonovi,
  cui-cui: Xan Pablon, ponxaein jiwi pecʉbi botha taneetsin xua tanatsipei cueicueijeixae
    Cristo Jesús yabara. Irʉ Timoteo, pon irʉ pejume cowʉntsin Jesús, baponbe panbe
    barapo carte pacata tinatsi. Xam Filemón ponxaem bichocono paca antobetsi tsipei
    pana yantame xua cueicueijam Nacom Pejume Diwesi.
  boj-2014: O Filemon, e Pol. E Kristus Yesus aqa wau tamo. E aqa anjam mare mare
    laqnem deqa jeu tamo naŋgi na e ojsib tonto talq endi waibeb unum. Aqo gago was
    Timoti wo anjam endi neŋgreŋyosim inoq qariŋyonum. Ni gago Kristen was bole. Ni
    iga koba na wau qujai.
  eng-OEBUS: From Paul, now a prisoner for Christ Jesus, and from Timothy, a fellow
    follower of the Lord.
  eri-eri: Ji Pol, ji Yesus Kristus nomo haruwe langa dage hiyou fai, ji ebere baige
    Timoti ngare, pas beha Filemon ne yerege haniyare, ne ebere ilibage hilobainga,
    onodu ne ere ebere haruwe etenga.
  wiu-wiu: Polo nopa Keraisu Yesunole takama yakouke po yapu pitikagome uku. Tone
    oyago Timosi totame tone oyago Pailimone neeke i agale wini oane wetekako-ye.
  swe-swe: '[Här i inledningen och i avslutningen nämns fem namn, se vers 23-24. Detta
    indikerar att det finns en fin struktur och symmetri i brevet. Att Paulus inte
    använder titeln ”apostel”, som han gör i nio av sina tretton brev, antyder att
    han har en nära vänskap med Filemon. Titeln ”fånge” indikerar att han sitter fängslad,
    troligtvis i Rom. Dock skriver han inte ”kejsarens fånge” trots att han är fängslad
    av romerska staten. Omständigheterna äger inte Paulus, han ägs av Jesus och är
    hans fånge!] [Från:] Paulus, fånge till den Smorde (Messias, Kristus) Jesus och
    brodern Timoteus. Till: Filemon, vår älskade vän och medarbetare [hans namn betyder
    ”tillgiven”],'
  cth-cth: Kai Pawl, Khrih Jisuh e thongim ka bawt lah kaawm e, hoi maimae hmaunawngha
    Timote ni, lungpataw awh e thaw tawk hui Filemon,
  mti-mti: Poru, Iesu Keriso oya nog abnawa, ge nu gwanunwa Timoti apa onne Pirimon
    me nu evunwa nonunmagawa nau desiroma abnawa.
  pad-NT: Hovani Paulo onajirija hida oathi papira. Ohojaki ho cadeia. Jesus monina-ra
    oanamonionibakhiavini mani ida cadeia hora avibaivini hija. Filemom, akadiva'ahi
    i, Cristo kabadania akabadanijabanaki hari, kadaimoni hida oathi kapapirani. Timóteo
    khama va'ora aka'ivanitiki bana adani arigamina igorania vajoronibakhiaki. Aka'ivanitiki
    jaboni ida arigamina Áfia oniki. Aka'ivanitiki jaboni ada arigamina Arquipo oniki.
    Akadiania hojana kari akadibadani ipohini ada Arquipo, haria kakodia'iki ada.
  twi-twi: Saa nhoma yi fi Paulo a esiane Kristo Yesu nti ɔyɛ odeduani ne yɛn nuabarima
    Timoteo nkyɛn, Yɛde kɔma yɛn adamfo ne yɛn yɔnko Filemon
  hlt-hlt: Jesuh Khrih kah thongtla Paul neh Timothy loh manuca neh kaimih kah thintlo
    neh bibipuei Philimon,
  tbz-SIM: Mí mPɔɔri bɛ̀ kpetí wè Yesu Kirisi kpɛ́í nnɛ̀ Timɔntee tíì dɑ wɑ̃̀ri fɔ̃́
    nti nɛ́po sɑ̀ù nɛ̀ wè ti wɛ̃ nti pĩ́ mmùù tɔ̃mmú.
  san-GUJ: ખ્રીષ્ટસ્ય યીશો ર્બન્દિદાસઃ પૌલસ્તીથિયનામા ભ્રાતા ચ પ્રિયં સહકારિણં ફિલીમોનં
  amx-amx: Philemon-ay, yeng Paul peltj tjengenh Timothy thwen ilern pip nhenh tanthem,
    ngkweng-warn lanthetjeh-anngernt. Ntwang kwenh ilern-henh peltj arlaltj anem,
    Altjerr-henh rrkwapenh-apenh arrpatj kwenh ntwang. Yeng lyet tjayelel anem. Thang
    tjerrtj map angketj Jesu Christ-akert kaltj-anthekarl-penh, lakenheng yeng inang
    tjayel-warn kwernek.
  ake-NT: Paarʉ, a'sisa' pariki'si ta' Sises Kʉrai iwano', mɨrɨ awonsi'kɨ utonpa kon
    Temu'ti winɨpaino, Utonpa kon nʉ'kwɨ mɨrɨ awonsi'kɨ e'tʉrawasoman tonpa, Pairiman
    enakan,
  qvn-NT: Noga Pablom, Cristo Jesuspa janan carcelchru cayagmi, wauguenchi Timoteowan
    cay cartata rurarcur aparcayächimug, gam uryag-mayï cuyashä Filemonpag,
  tku-NT: Quit Pablo tī ictachī'nī't ixpālacata Jesucristo. Nā huī'lh huā'tzā' quintā'tinca'n
    Timoteo. Ictzo'knuni'mā'n hui'x, Filemón, tī quintā'scuja' ē icpāxquī'yān.
  bjk-bjk: E, e Pol, ewe nang idi toxo bulus e xö gunon ne aömokorot tua gene Krais
