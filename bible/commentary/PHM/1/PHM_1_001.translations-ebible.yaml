    te nöngön, Pilimon. Nöngön a ais deek ke maa, ma u xobo rörörön arixe me maa.
  msy-2020: Kɨ Pol, kɨ Krais Iesus bangɨn kalabusɨn iti, egha kɨ e uan aveghbuam Timoti
