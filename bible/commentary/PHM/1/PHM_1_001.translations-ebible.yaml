  jpn-1965: キリスト・イエスの囚人であるパウロ、および兄弟テモテから、私たちの愛する同労者ピレモンへ。また、
  fra-SBL: Paul, prisonnier de Jésus-Christ, et Timothée, notre frère, à Philémon,
