    tjailangka unngu nyinanyi panya Jesuku tjukurpa para-wangkanyangkaṉiya witiṟa
    tjarpatjunu. Ka Timitjinya kuḻu ngayula tjungu nyinanyi kuwari, munuli nyanga
    paluṟu ngali tjunguringkula lita nyangatja nyuntulakutu walkatjuṟa ma-iyaṉi. Nyanga
