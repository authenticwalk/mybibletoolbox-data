  dop-dop: Mɑɣɑ Pɔɔlɩ wei mɑ́ mɑ kɛ́ sɑlǝkɑ tʋ kɛ Yesu Kilisiti tɔɔ tɔ, mɑ́ nɑ tɑ́
    tɑɑpɑlʋ Timotee. Tɑ́ ŋmɑɑnɑ tɑkǝlɑɣɑ kɑnɛɣɛ tɑ́ tɑɑpɑlʋ kʋpɑŋ Filemɔŋ, nyɑ́ wei
    tɑ́ nɑ-ŋ tǝ kɑɑ tǝmlɛ tɔ,
  azb-azb: Məsih İsa uğrunda həbs olunan mən Pauldan və Timotey qardaşdan sevimli
    əməkdaşımız Filimona,
  eng-DBY: Paul, prisoner of Christ Jesus, and Timotheus the brother, to Philemon
    the beloved and our fellow-workman,
  guo-NT: Xan Pablo, jiw jebatat jiw nabʉ'ajia chimiawʉajan, Jesucristo pejwʉajan,
    naewʉajnax xot. Filemón, xan, wajkoewan Timoteo sʉapich, ampox carta lelx xamliajwa,
    xanal xam nejxasinkax xot. Xambej nabistam Jesucristo pejbichax, me-ama xanal.
  hla-hla: Alia e Pol, na lia e karabus megu tu kato menai lia a toukui tere Iesu
    Kristo. Alam mere Timoti te pala gono has mera nora tere Kristo e koloto menami
    a kalanloun teka i tamulö o Pilimon, alö a hahikapien i tamulam tu kui gono meraio
    lam.
  mav-NT: Waku kahato en Wiremu. Uiwywuat Tupana kapiat ipotpap takat kahato en Wiremu.
    Meiũ ti areĩne'en morekuat pot pyhik hawe Iesui ehay moherep hap po'ypyi. Koitywy
    ti atipo­'oro uimiwan ewawi Wiremu. Uito ti Pauru i'ewyte aiwy Timoteu tipo­'oro
    tehay ewawi.
  kpf-kpf: Nâ Paulo Yesu Kristogât opŋâ tâk namin ândian. Nâ sot bukuniŋâ Timoteo,
    net Pilemoŋ nep betnikŋan memat, gâgât ekap zi kulemgum giget.
  ppo-ppo: Ȩta, Yesu Kerisoné ala yó mótu beteremótei, dipula beteró betere whi̧
    Pol, da̧né no Timoti da̧mo wusuró bitu dapó. Ita, da̧ fea beta̧ kutó ditere whi̧
    Filimon-paae dapó.
  hin-2017: पौलुस की ओर से जो मसीह यीशु का कैदी है, और भाई तीमुथियुस की ओर से हमारे
    प्रिय सहकर्मी फिलेमोन,
  wol-KYG: Ci man Póol, mi ñu tëj kaso ngir Almasi Yeesu, ci man ak itam ci Timote
    miy mbokkum gëmkat la bataaxal bii bawoo, ñeel Filemon, sunu soppe bi bokk ak
    nun liggéey bi.
  bef-bef: Poluita nani Yesu Kilisitohi ai kumu yabe luto naga nonugu nohuna bomofita
    to lalalutifu Timotiu hiti nani hiti nohutotiꞌa yaꞌma fayaha nasana koyoto nokumube,
    Oho, Filemonio, komopatiꞌa kimiꞌohuꞌina bose. Lali hiti moneko foyalo bo nohane.
  amm-amm: Yo mo Polo, kalopulo nokota, Isiso Kolaisoni mi ano foli monoi. Woli Timoti
    koti mo tokumononinoki, Filimono nonoso. Woli itouniyaimo, nono mo Kotoni mi tano
    fasimoko manoni.
  zaj-zaj: Lupwilili luno lolawa ha Paulo, mfungigwa sama ya kuupeta Usenga Unogile
    wa Kilisto Yesu, na lolawa ha ndugu yetu Timoteo. Nomwandikila Filimoni, mbwiga
    wetu mnogelwa na msang'hana mietu,
  chq-NT: Jna‑a, Poo², sɨ́ɨ³na 'e jí² lo tyi'i, Filemón, 'in jmoo¹o to² coon'¹³ jna'.
    Sɨɨ¹mo jon ru'¹u' Timoteo. Jna‑a, Poo², 'yuu²na 'nʉñí³ 'wii'¹³ cwóo³oo júu³ tyʉ́²
    tya' Cristo Jesús.
  swp-swp: Eau Paulo Keriso ena tauauau, maegu Timoteo eda tau, Pilimoni enana, helemai‐taupaisoa
    ai gadosisiei wa,
  bjr-bjr: Oo Fireemoona qinee Pauroosa Yisuna saika ufasaara Roomma maqannaa karabusaki
    marunausa maridaqa Timootifa maasa qikaqa sia rumbaranaki marifa kaqi marifa qini
    dadaaqifaqa ani Fireemoona pasa akara rumamaqaidaqa. Maasa qiqoondi moodaa ainainiranaki
    marianafa Fireemoona ani faqa Yisuna ufara ani maaqaki suqi mariasa faqa maasa
    qisookifa Afiaa nammarifa faqa maasa Yisuna ufasaara moodaa rakiranara fooraki
    marifa Arakipusafa faqa inni aiqamausa akara rumannimaqaidaqa.
  aby-aby: Na Foruini iyanu naiye Dimodini uwama abake arie wake weaisu. Nama Yesu
    Kerisonu irau wake weibisara ibake na ana ebaro odiakaro ibine. Fairimoni, yewa
    owaowa mufakuie kakuake ea. Ae, iya ukaisi demui waiya ukaku mi.
  eng-YLT: Paul, a prisoner of Christ Jesus, and Timotheus the brother, to Philemon
    our beloved and fellow-worker,
  jni-jni: Mi Bulus, vana inyang anyimo a Yessu nan Timoti uhenu uru uhana Ufilimon
    uhenu iriba iru, u roni ukatuma.
  kne-kne: Sak-en si Pablo ay naibabalod begew sin pansilsilbiak en Cristo Jesus.
    Din gait kos na et din agi tako ay si Timoteo. Naey di solat mi en sik-a ay Filemon
    ay laydelayden mi ay gayyem ya kaoblaan mi.
  tgj-tgj: Paul lokv, Jisu Kristo lvgabv pachipatwk doonv, okv ngonugv achiboru Timoti
    lokv— Ngonugv ajin okv ribamdakbam nam ajin Pilemon,
  gui-NT: Che co jae Pablo. Che co jae metei tembipɨɨ Cristo Jesús pe ayeócuai rambue.
    Ñanderɨvɨ Timoteo oime vi cuae pe oi che ndive. Aicuatía cuae tupapire ndeve,
    Filemón. Ore roaɨu co. Nde reparavɨquɨ ore ndive.
  quc-TT: Ri Pablo, tzꞌapil pa cheꞌ rumal ri Cristo Jesús, xuqujeꞌ ri alaxik Timoteo,
    che ri loqꞌalaj Filemón, toꞌl qe,
  heg-NTPO: Surat ni deng au, Paulus. Auk tapang Timutius kon tunang boa-blingin.
    Sadi kaka tana, oen tahang auk ne bui nia, undeng auk tek atuli li deng Yesus
    Kristus. Auk dul surat ni bel ku, Filemon, man kaim in namnau, nol daid tapans
    in dake mes nol kami;
  ptu-ptu: Inde suha' buttu di kao Paulus to ditahungkum aka untuhu'ä' Kristus Yesus.
    Duka' buttu di solasubunta Timotius, lu lako Filemon sababangangki to kipakamaja
  bzd-NTPO: A Filemón, ye' dör Pablo tso' wötëule Cristo Jesús tté pakè kue̱ki̱, e'
    tso' yëkkuö i' shtök be' a̱. Ye' ena s'yami Timoteo, e'pa tö be' shke̱'wé̱mi.
    Be' dalër tai̱ë sa' é̱na, ñies be' tso' kaneblök Cristo a̱ we̱s sa' es.
  kwf-kwf: NauꞋa sa Paul, nau ku tua saena luma ni lokafo osiꞋana na raoꞋa nau fuana
    sa Jesus Christ. KeroꞋo sa Timoti na ngwai asina kia saena faꞋamamanaꞋanga, keroꞋo
    kwatea kwau fata leꞋa leꞋa Ꞌanga keroꞋo ki fuamu kwala Filemon, na ngwae kwaima
    keroꞋo neꞋe rao fiku faꞋi keroꞋo.
  eng-WYC-2017: Paul, the bound of Christ Jesus, and Timothy, brother, to Philemon,
    beloved, and our helper,
  eng-WMBB: Paul, a prisoner of Messiah Yeshua, and Timothy our brother, to Philemon,
    our beloved fellow worker,
  zat-NTPS: Neda', Pablo, xu'a lizre xia lawe' da dxuna' zrin chee̱ Jesucristo, nen
    bi bíchedxu Timoteo. Dxugápantu' lue' diuzre, Filemón, benne' nazrí'ite̱ lázrentu'.
    Nacu' bi ljwézrentu' lu zrin chee̱ Cristo.
  spp-spp: Mii Poli u ɲyɛ kàsuŋi i Yesu Kirisita kurugo ke, mii ná wuu cìnmpworoŋi
    Timɔti u à ŋge lɛtɛrɛŋi tun mu Filemɔ á, wuu cevooŋi ná wuu báarapyiɲɛɛŋi,
  zty-NTPS: Neda', Pablo, žapa' le' “Padiox̱” Filemón. Lježžo, Timoteo žonḻenbe' neda'
    tẕen, na' nži'ilto' le'. Žono' le' x̱chin Benne' Criston' kan žonton' neto'. Ḻezka'
    žapa' “Padiox̱” ẕo'lo', Apia. Nake' no'le zanžo žejḻi'e che Benne' Criston'. Ḻezka'
    žapa' “Padiox̱” ẕi'no', Arkipo. Nakbe' che Jesús, Benne' Criston', ka to benne'
    žeje' ḻo wdiḻe, na' žonbe' x̱chine' Ḻe' kan neto' žonton'. Ḻezka' žapa' “Padiox̱”
    benách ka' che Benne' Criston', benne' ka' ẕdóbgake' ḻo ližo'. Nyejwa' liž ya
    nga dan' žona' x̱chin Jesús, Benne' Criston'.
  mek-mek: Lau Paulo. Lau Iesu Kristo faugai latipula au malele lapapua, ke akiꞌa
    Kristiano auga aka Timoti aunimai akamaisai, oi ekefaꞌamaiagai fou pinauga agaꞌomo
    akapa aumu Filemon eemuai aulaisa.
  aey-aey: Ija Pol, ija Krais Jisasnu gihacdoc jona biligina. Ija ege wawige meleec
    cotige Timotica ele Failimon jaqihuwuna, hina elena danah bahic, hina ele cabi
    hijile.
  urd-GVH: यह ख़त मसीह ईसा के क़ैदी पौलुस और तीमुथियुस की तरफ़ से है। मैं अपने अज़ीज़
    दोस्त और हमख़िदमत फ़िलेमोन को लिख रहा हूँ
  ycn-ycn: Pablo nucá. Nujhua'até maare Timoteo. Jesucristo ja'apiyá jema'ajeri ricá
    huajhua'até. Huecá huacára'año pijló marí papera. Ina'uqué huajáquelana chu nucá
    me'etení. Jesucristo yucuna nu'umacá pachá maare nucá. Pijló, Filemonjlo, huahuacára'a
    marí papera. Huasápaca'ala huáque'ehue que picá; huasápaca'ala nacú caja pisapa.
    Iqui'ija huahuátacare picá.
  djr-djr: Dhuwandja djorra' ŋarrakuŋ Bolwuŋ, ŋunhi ŋarra ga dhuwal nhinany dharruŋguŋur
    bili ŋarra ŋuli ga dhäwu lakaram Djesu-Christkalaŋuwuy, ga wiripuny dhuwal Dimithiwuŋ
    muka, ŋunhi ŋayi limurruŋ wäwa Garraywalaŋumirr. Yurr nhuŋu dhuwal yulŋuny Bilimun
    dhäwuny ŋunhi nhe linyalaŋ ḻundu marrkapmirr, ga rrambaŋi limurr ga nhakun djäma
    Garraywu.
  kvg-kvg: No Pól, nqanek pepa nqæpeaomit. No Keliso Yesu-qa sasae zapaya, ndimbula-té
    qatu꞉gú. Filemon, no nikeza Klisten nøfu Timoti namba, qo-té qeitø-peaomít,
    qo nigi nøfu mbomambaqape, qo ni namba Keliso-qa sasae nqazigu.
  rug-rug: Arau Paula sa tie ta pusiqu, pa ninabuluna e Zisu Karisito, meke e Timote
    sa tasida koe Karisito si garunu atu nia sa leta hie koa goi Pilimone, sa mami
    baere meke na turaṉa mami pa tinavete.
  hop-NT: Nu Paul, Jesus Christ eṅem sivilawhqa itahtupkoy Timothyt amum it penta.
    Itam pas aw itah’unaṅway, itahtumalsuṅway Philemon öqalanta,
  san-URD: کھْرِیشْٹَسْیَ یِیشو رْبَنْدِداسَح پَولَسْتِیتھِیَناما بھْراتا چَ پْرِیَں
    سَہَکارِنَں پھِلِیمونَں
  heb-LB: אל פילימון, עוזרנו היקר והאהוב, אל הקהילה שמתאספת בביתך, אל אחותנו אפיה
    ואל ארכיפס, שהוא חבר במלחמתנו למען המשיח. מאת פולוס, שיושב במאסר באשמת הפצת הבשורה
    על ישוע המשיח, ומאת טימותיוס אחינו.
  caf-NT: Si Paul 'ust'ah. 'Et Sizi Gri ba tsak'esída. 'Et Timothy nelhutsin, 'en
    chah sulh 'int'ah. Philemon nyun nts'un k'e'tesgus. Nelhutsin, buk'ets'intsi'
    inli 'ink'ez nelh 'ut'en inli.
  mio-NT: Yuhu ra Paulu chi ra Timoteo yani yo taa tutu ya chihun, yoho yani Filemón.
    Ndai vehe caa ya, vati cati tuhin tuhun cuenda ra Cristo Jesuu, soco tachi ndi
    tutu ya chi maun chi ña Apia tahan yo chi ra Arquipo chi ndihi ñivi Ndioo nducuiti
    vehun, ta cuni mani xaan ndi chihin ndo, vati satiñu tahan ndo tiñu ra Ndioo.
  srq-NT: Se rei Pablo. Setarõ ji aɨ̃ a. Mbia que setarõ Jesucristo rɨɨ̃ nda. Timoteo
    rese aɨco ã mbesa mbesa ndeje a, Filemón. Ureresenda tuchɨ chõ nde re. Jesucristo
    rimba.
  kje-NT: Konohiyala i wal'u, Pilemon ma namwali ainu'u ri orwali wawa'an noro ainu'u
    man howok wali! Ya'u, Paulus, meneni ya'u bui raram ono ya'u wakuku ri Yesus Kristus
    Lirna Wawa'an eni. Yo oro ik walin Timotius hi'i horok eni aku maiyala ki o,
  gaz-gaz: Phaawulos isa Kiristoos Yesuusiif jedhee hidhamee fi obboleessa keenya
    Xiimotewos irraa, Gara Fiilmoonaa isa jaallatamaa fi hojjetaa hidhata keenya taʼe
    sanaatti;
  kud-kud: Yau Paulo, Yeisu Besinana yehana vehabana hipaigau. Tahida Timoti baidagu
    amiyamiya. Owa tahimai Pilimoni yam leta yaleleyawa ta owa na ai tapaihowa toyawa.
  urb-NT: Siremõ! Ko nde pe paper pinim ihẽ amondo axo. Ihẽ Páu. Timo ihẽ namõ ixo
    tĩ. Jande mu ke a'e. Ko nde riki jande rehe katu ame'ẽ ke nde. Jande aja Tupã
    je'ẽha ke nde erepandu pandu erexo tĩ. Jesu rehe har ihẽ apandu pandu. (Ame'ẽ
    ke amõ ta putar ym. A'erehe kyndaha pe ihẽ ke amõ ta kynda raho.) A'erehe kyndaha
    pe ihẽ axo.
  fra-LSG: Paul, prisonnier de Jésus-Christ, et le frère Timothée, à Philémon, notre
    bien-aimé et notre compagnon d’œuvre,
  san-HK: khrISTasya yIzo rbandidAsaH paulastIthiyanAmA bhrAtA ca priyaM sahakAriNaM
    philImonaM
  cak-SNT: Inreꞌ Pablo, in-tzꞌapal pa cárcel ruma nitzijuoj ri ruchꞌabꞌal ri Jesucristo.
    Cꞌo viqꞌuin ri hermano Timoteo antok nakatak-el va carta va chava atreꞌ Filemón,
    ri altíra ncatkajoꞌ y junan nakaꞌan ri samaj aviqꞌuin.
  uvh-uvh: Ka Pol na Kasira Aming Jisas ning kane ga' tanga bema dasinabinga Rom yong
    i iyung kane kalabus tanga itik, nagok ka kuyani' Timoti guk indi kuyani' kareng
    Failimon ka indigok kane dabik titam indi guta' umpang i yokamiamuk.
  ino-ino: Nakaeya Polo'na Yisasi Kalaisi ke nehuke'a natafa hu'a nofi hunate'naya
    ve'ka nakaeya'ae Timoti lakanatimo'ae la'akaeya mani avo kata'a Filimonika la'akaeya'ae
    Yisasi ali'ya lo'ka'ka ali'nana ve'kaketa'ae la'ahau la'ayamopafati nela'ahaiketa'a
    mani avo kata'a ne'kamu'ae.
  gnn-gnn: Yo, marrkapmirri Bilamun, dhuwalanydja ŋarra yukurra Bolyu wukirri dhäruk
    nhuŋu, ŋunhi ŋarra dhuwala ḻoḻuŋura gärri yukurra, liŋgu ŋarranydja dhuwala nhanŋuway
    Garraywu Djesu-Christku. Ga bitjandhiyi djorrany'tja dhuwalayi Dimithiwuŋu ŋitjalaŋgalaŋuwuŋu
    guthawuŋu; ŋilinyu maṉḏa märrma'yu dhuwala djuy'yurrunanydja djorrany'tja nhuŋu
    Bilamun, ŋunhi nhe yukurra djäma rrambaŋi ŋilimurru Garraywu.
  yal-yal: N tan Pɔli naxan findixi kasorasaan na Yesu Alaa Muxu Sugandixina fe ra,
    nxu nun ngaxakedenna Timɔte nan ito sɛbɛxi nxu xanuntenna nun nxu walikɛ boden
    Filemɔn ma,
  cnt-NT: Jniá₂ Pa₄ 'eng₅₄ né'₃ 'má₃ o₄quió'₄ Cristo Jesús. Jmo₅ jniá₂ si₂ carta la₂
    quiang'₅₄ rɨn'₅₄ jniog₄ Timoteo, ne'₅₄ 'ne₂ Filemón i₂'nió₄, i₂co₂dsia₅ jmo₂ ta₁,
  tif-tif: Nulmi aket-iip Filemon kaa laabap o? Yesus Kraist ami sang bakaya-tabasi
    kaami kalan kaata, sok de nam-tiilip laabi kaa, nali Pol nata kemin, nulmi nak-tunum
    Timoti aso alep nuli sukon kala, dola kup-tum o kalup. Nami weng umuuyi kaali,
    kuluu-lomdap Kristen unang so, tunum so, tal kapni am kaptamu lotu ken-umbip iyo
    weng umuuyinbap-kup, ale Apia so, Akipus so, nikim iyo weng umuuya kelan i! Filemon
    kapso, naso, alep nuli Kraist ami ok maakup tabuulin kemin, Apias kuuli, nulultap
    Kristen ke-lomdu uli nulmi unang kesu kemin, Akipus kaakal ti nulultap ke, Setaan
    aso waasi dinan-un-bomdaya, Kraist ami okok ke-bamdaya, angtiil yol kuluu-lom
    kaal-kelin tunum kesa.
  nlx-nlx: तीमुथीयुस एने मी पौलुसान उगे रेन जो मसी यीशुन केरता बोंदी हे, आमरो मोंगाल्लो
    हाती फिलेमोन,
  apw-NT: Shíí Paul, Jesus Christ bighą ha’ásítíni, ła’íí Timothy nohwik’isn, Philémon,
    dázhǫ́ nohwił nzhóni, bił nada’idziidi, bich’į’ k’e’iilchii,
  gum-gum: Na Pablo Cristo Jesúsweimburabelan marøb megaikkurri kailan keeri yau pasrabiibe,
    namui nuneg Timoteoba misra, ñi nai undaaraig namui maramigu lincha marøbig, Filemónwan
    køben,
  not-NT: ¿Aintajeguibi Jeremón, Apia, Ariquipo? Naro Paboro iromingaga yomianquina
    yaca Iromaquëca nocomantëgotirinta Jesoquirisito. Nasanguenataiguëmini naro aisati
    Timoteo opiguemisantane. Aisati nobetsataigari ira botoibiritari Jesoquirisito
    canta pobangoquë. Nanintimini obiro, Jeremón, aronta acarataiguë atarobacaataiguë
    jirai. Aisati naquianquimi, Apia, obironta nopiguemisantane, aisati naquianquimi
    obiro, Ariquipo, obironta natsibataca cara nocomantagueantëro Irinibare Tosorintsi.
  plu-plu: Nah Pol, ku pariye ay agiku parakseket gipatra Cristo Jesus, nah gikak
    ukebyi kiyapwiye Timótyu usuh awahkis inin kagta pimin kiyapwiye Filemoh. Usuh
    kaayhsima batek pikak. Usuh batek ku samah pis kannipwiye payak ukakhu.
  iou-iou: Näk Pol Kristota yäŋpäŋ komi eŋiken nepmaŋpani näkä, ba notninpak Timoti-kät
    man kudän ŋo täkamäk. Man ŋowä ŋodeta kudän täkamäk; Notninpak Piremon, ninkät
    piä mebäri kubägän täŋpani gäka, ba wanotnin Apia unita, ba notninpak Akipas,
    Anututa yäŋpäŋ ämik bok täŋpani unita. Ba äbot täŋpani ämawebe Anutu iniŋ oretta
    Piremontä eŋiken ärok täkaŋ unita imaka man ŋo kudän täkamäk. Täŋpäkaŋ in kudupta
    ŋode täwetkamäk;
  ntp-NT: Aanʌ ʌrPaavora, dai aagidiña aanʌ oodami sai Suusi Cristo ʌrcʌʌgacʌrʌ vuviadami
    mai cascʌdʌ giñmaisaca. Aanʌ ʌʌmadu Timoteo gʌoojidi idi oojai aapi gʌraduñi Filemón
    aapi gʌrsoicʌi gʌraa duiñdagʌrʌ.
  rai-rai: Iaau, Paaulo, iaau karabus kabina u ra nung nurnur un Kaarisito Iesu. Mir
    ma Timoti a teindaat, mir timu a buk mi karom ui Pilemon, a koina tepaamiaat u
    ra pinapaam,
  haw-1868: NA Paulo he pio no Iesu Kriato, a na Timoteo ka hoahanau, ia Pilemona
    i ko maua mea aloha, a me ka hoalawehana,
  ffm-ffm: Oo ɓataaki ga amen iwri, miin Pool, kaɲum e sakiike men Timote. Miin Pool,
    mi uddiraaɗo kasu sabaabu waajaade kabaaru Iisaa Almasiihu. Miɗen njowte, aan
    Filemon gollidiiɗo amen korsuɗo oo.
  arb-NAV: مِنْ بُولُسَ، السَّجِينِ لأَجْلِ الْمَسِيحِ يَسُوعَ، وَمِنْ الأَخِ تِيمُوثَاوُسَ،
    إِلَى فِلِيمُونَ الْحَبِيبِ شَرِيكِنَا فِي الْعَمَلِ،
  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⲡⲉⲧⲥⲟⲛϩ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲛⲉⲙ ⲧⲓⲙⲟⲑⲉⲟⲥ ⲡⲓⲥⲟⲛ ⳿ⲛⲫⲩⲗⲓⲙⲱⲛ ⲡⲉⲛⲙⲉⲛⲣⲓⲧ
    ⲟⲩⲟϩ ⲡⲉⲛ⳿ϣⲫⲏⲣ ⳿ⲛⲣⲉϥⲉⲣϩⲱⲃ.
  sri-sri: Yʉ Pablo, Jesucristoya kerere weredea waja peresugue ããrã. Marĩyagʉ Timoteo
    merã mʉrẽ õãdorea. Filemón, mʉ gʉa maĩgʉ̃, gʉa merã moãgʉ̃ ããrã.
  nal-nal: Nia xari Pol, ga iziar iriat lamaskana a vaal a vaamaazikang panaze gai
    los Iesu Kaarisito. Timoti daaza dia nimaa maadi varaar iaa a waambaar angkari
    xa waan sunum Filamon. Nua a paasaxo daxa zinimaa ma a waliaana nimaa wana vaamuzazang
    sin Nakmai.
  kyq-kyq: Maktubm se maam Pɔl ɓo mꞋraaŋi maam kɛn jꞋɔkum daŋgay ki taa Isa *al‑Masi.
    Pilemon maam te gɛnaaje Timote se kꞋtɛɗi tɔɔsɛ. Naai kɛn mɛɗn doje ɔɔ debm tɛɗn
    naabm Isa al‑Masi gɔɔ naaje.
  kwd-kwd: Nau la Pol, nau ku to'oru 'ubulana 'ifi na lokafu tofuna nga taunga'inga
    agu fala Jisas Kraes. Mee'e la Timoti, nga wane ni futanga adauru 'ubulana fito'onga,
    mele kwatea kau me'e baole'anga amee'e famu la Filimon, nga wane ni kwaimaanga
    amee'e na taunga'i oguogu fe'enia mee'e.
  ded-ded: Ni Pauro Yesu Kristoac amma witicngic nga negen negensinggoc tosonina Timoteo,
    nereng kibi yomoc faide Firemong gearu hade. Ge ua mocgunira nga heresongogoc
    hoangguma kecdipe.
  ewe-ewe: Agbalẽ sia tso nye, Paulo si le ga me ɖe Kristo Yesu ta kple mía nɔviŋutsu
    Timoteo gbɔ, Na Filemon, mía xɔlɔ̃ lɔlɔ̃tɔ kple hadɔwɔla
  nuy-nuy: Ngaya-waj nga, yaani Paul. Anaani ngaya aḏaba nga-radbidhaa, na-Christ
    Jesus yungguyung. Naagi na-Timothy nigaayung yaagi ni-burraa, ngayawi-rruj. Ngayawi-nyinyung
    naagi naa-murruyung. Nagang aadanu Philemon, ngagurru ngurraaynjaabu ngurru-mijgalmina-yinyung
    marri ngunaa-ḏamarr-ngu-burraa.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲠⲈⲦⲤⲞⲚϨ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲚⲈⲘ ⲦⲒⲘⲞⲐⲈⲞⲤ ⲠⲒⲤⲞⲚ ⲚⲪⲨⲖⲒⲘⲰⲚ ⲠⲈⲚⲘⲈⲚⲢⲒⲦ
    ⲞⲨⲞϨ ⲠⲈⲚϢⲪⲎⲢ ⲚⲢⲈϤⲈⲢϨⲰⲂ
  buk-buk: Aö Pol, naŋ gandöc gapocwalô tu Yisu Kilisi-ŋga, alu Timoti yac neŋ asidôwa,
    ato bapia dindec têŋ Pilemon, alu mba silip ŋayham naŋ kôm Anötö ndê gweleŋ whiŋ
    alu.
  pri-NT: Wâgo Paulo na pwa tii tâgà, co Philémon, pwi béeò goro wakè, na dau wânümoo
    tâgà. Go tâa na karapuu ni, goro ê wakè kôo ba kà *Kériso Iésu. Â [é naa bwàcu'gà
    mwara] wà Timotéo, wà pwi a cèikî béeju.
  zpq-NT: Neda' Pablo dia' ḻižya nga da' chyix̱jue'eda' xtiža' Cristo Jesúsen'. Chzoja'
    le' Filemón, na' txen len beṉe' ḻježcho Timoteon' chguapto' le' tiox. Chaqueto'
    le' da' naccho txen choncho xšin Diosen'.
  por-TFT: Eu, Paulo, sou um prisioneiro que serve a Cristo Jesus. Eu estou aqui com
    Timóteo, meu companheiro cristão. Eu estou escrevendo esta carta a você, Filemom,
    nosso querido amigo e colega de trabalho.
  gwi-NT: Philemon, jii dęhtły'aa nats'ą' dįhtł'oo. Christ Jesus veenjit gwitr'it
    t'agwał'in geh'an, zheegwaazhrąįį dhiidii. Diichaa, Timothy oozhii, chan nats'ą'
    ch'eet'igwiniindhan niin'ąįį. Nant'ee diihaa Christ veenjit gwitr'it t'agwah'in
    t'oonchy'aa. Nijin nizheh gwizhit tr'igiinkhii gwahahtsyaa ji' diijuu Apphia ts'ą'
    Jesus Christ viniveet'ah'in nilii Archippus oozhii goots'ą' ch'eet'igwiniindhan
    nariin'ąįį diineenjit goovaagwandak. Jesus k'injiighit nąįį datthak chan ch'eet'igwiniindhan
    diineenjit goots'ą' niin'ąįį.
  gvn-gvn: Yanyu letter ngalinyandamun, Paulundumun and Timothyndamun. Timothy ngalinga
    jawun. Ngayu Godumu kuku Christ Jesusanka balkal-balkanya, jana nganya jailba
    mumban. Yundu ngalinyanga jawun, ngalinyanji Godumu work balkal.
  nhy-NT: Nej niPablo, nitzaktok telpiloyan, nitzaktok porke niktekipanoa in Cristo
    Jesús. Nikaj iwan tokni Timoteo iwan san sekan timitztlajkuililiaj tejwatzin titotetlasojkaikni
    Filemón, tejwatzin noijki titekipanoj ken tejwan.
  asm-FB: আমাৰ প্ৰিয় ভাই আৰু সহকৰ্মী ফিলীমনৰ প্রতি, খ্ৰীষ্ট যীচুৰ বন্দীয়াৰ পৌল আৰু
    আমাৰ ভাই তীমথিয়;
  okv-okv: Oio nau namei eto nau pure vahai embo Philemon. Na Paul Iesu Keriso avo
    embo tipura etena te namei Timothy te na no degi ta ahari erevi ere kaitera,
  mxt-NT: Yuhu ra Pablo ta ra Timoteo yañi yo, tyaá ndi tutu ihya chi yoho, Filemón,
    tyi ra tahan ndi nu tyiño Sutu Mañi yo cuvún. Ñohí vehe caa ihya cha cuenda ra
    Jesucristo ta sacuhún ndi tutu ihya chuun ta chi ra Arquipo, ra cuvi sɨndaro ra
    Jesucristo chihin yo, ta chi cu Apia, ta chi tandɨhɨ ñu ndu ɨɨ́n ri vehun.
  tzo-NT: Filemón, ti c'uxot ti co'ntontutique, ti co'ol chij'abtejucutic yu'un ti
    Diose, chajc'oponotutic ti carta xchi'uc ti quermanotic Timoteoe ti li' jchi'uque,
    ho'on ti Pabloune. Ho'on ti li' chuculun ti sventa ti Jesucristoe.
  ind-AGS: Surat ini berasal dari Paulus, tawanan Yesus Kristus, dan saudara kita
    Timotius, kepada Filemon, teman baik dan teman sekerja kita;
  omw-omw: Nte Poruva. Iesusi Karaisiva ni rupa taihana varuva. Nte tiri tiqata vakyaa
    Timotikyama mwaa quara i Pirimoninrani qara ntumwa teta. E tiritana vaisivanto
    variqara tiri nraantantera Kotira kyaiqa vaisima variaro.
  yrb-yrb: Na Foro, yanu yaiye Timotini wana yaba ario waitu. Nana Yesu Kerisonu kotofu
