  ena-ena: Polɨ agaŋ ciaŋ manasɨŋ hɨvɨ nameŋ lɨbami. Viaŋ Polɨ uami. Viaŋ Jisasɨ Kɨlaisɨ
    dɨ ciaŋ sulɨlan agasaŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ hɨnidin uami. La iadɨ ima me Timoti
    hula alaŋ manasɨŋ nagadɨ Filemon nasaŋ lɨbadalu uami. Nama aludɨ nagɨli huaci
