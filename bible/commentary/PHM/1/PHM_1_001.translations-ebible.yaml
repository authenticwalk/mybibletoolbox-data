  ibo-ibo: Pọl, onye e tinyere nʼụlọ mkpọrọ nʼihi Kraịst Jisọs na site nʼaka nwanna
    anyị Timoti, Anyị na-edetara gị ya ezi enyi anyị na onye anyị na ya na-arụkọ ọrụ,
