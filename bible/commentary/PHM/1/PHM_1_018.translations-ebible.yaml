verse: PHM.001.018
translations:
  kpx-kpx: Ige mesoho keu subuta aemo vaveve toela vai a moni vavoloige ke huhu haleito
    di namihanela. Ige dana bae ke ibina vai aoi.
  okv-H: Eto amina no degi ta sapura do uija amita be avo ejo nanena ombane,
  tbo-tbo: Ma inapa om ginouli awai ega ina wimiheya bo awai ega ina dewa imahiyeya
    yaka u yaga una houni.
  mal-C: അയാൾ നിനക്ക് എന്തെങ്കിലും ദ്രോഹം ചെയ്തിട്ടുണ്ടെങ്കിലോ നിനക്ക് എന്തെങ്കിലും
    തരാൻ ഉണ്ടെങ്കിലോ അതെല്ലാം എന്റെ പേരിൽ കണക്കാക്കുക.
  grc-SR: Εἰ δέ τι ἠδίκησέν σε ἢ ὀφείλει, τοῦτο ἐμοὶ ἐλλόγει·
  bgc-bgc: जै उसनै तेरा कुछ भी नुकसान करया सै, या उसपै तेरा कुछ कर्ज सै, तो आकै दे
    दियुँगा।
  khz-khz: Pene kepi ta ekalaato goi gemu ai pa magena gapitore goi gemu ai genai,
    au araku ai pono talora.
  deu-TKW: Hat er dir aber Schaden gethan oder schuldet dir, so schreibe es auf meine
    Rechnung.
  zsr-NT: Chquiꞌ bi zxguiaꞌ benbiꞌ quiuꞌ o chquiꞌ bi rál‑laꞌbiꞌ quiuꞌ, gnatëz nedaꞌ
    ral‑laꞌa.
  lin-lin: Soki asalaki yo mabe to mpe azali na niongo na yo, tanga yango na moto
    na ngai.
  hns-NT: Aur djab okar tjaltie se tor haanie bhail hai aur oe tor kasoerwaar hai,
    tab toe hamse bharwa leihe.
  noa-E: Irua pʉ dʉ̈i khaigba awia dëbpaar khãijã pʉrʉg paraa sim khai, mʉrʉgta jëeubá,
    mua i kõit phagpʉ̈iju.
  eng-EMTV: But if he has wronged you or owes anything, charge this to me.
  mib-NT: Núu na‑ni falta ni sáha i nuū rō, chí núu táú i nuū rō, te cacān rō chunaa
    maá rí.
  lif-NT2: खे़ल्‍ले़ पाःन् फेःन्‍दु के़बिरे़आङ् वाॽ इग्र खे़ने़ॽ के़सिङ्‌नाःत् हुङ्‌मा
    कत्तुॽने़ फाॽग्र इङ्‌गाॽ आमिङ्‌ङो साप्‍ते़ युक्‍खे़ॽओ॥
  xnj-xnj: Ngati akubudili chindu, amala atolili chindu chaku, nene yati nikuwuyisila.
  mmx-mmx: Do neni ga lok kapmek tevempanga ram kopla neni ga nem kaka tevempanga,
    nenia anaba vorang i ru.
  cbr-NT: An min ñu mëcamanan mi ribíncë 'ain camina 'ën mi a cupíonun 'ë cati 'ain.
  tee-NT: Chai ni navinitan tu'u' macxcai u tu'u' lhi'aniyan pus quit'in ju acmapala'.
  eng-LSV: and if he did hurt to you, or owes anything, charge this to me;
  cak-NT: Y xa c'o jun ex ri man utz ta rubanon can chawe, o xa c'o ruc'asawiq'uin,
    pa nuwi' ren taya-wi y ren xtintoj chawe.
  pah-NT: Po ga imbote'varuhui nde ve raikwehe, a'ero ti ji imombyryvi nde ve nehẽ.
    Po ga nomondoi nde ve ikwepykava, a'ero ti ji imondoi nde ve ga repyga nehẽ imoka'nhymuka
    nde ve garekote'varuhua nehẽ.
  sja-NT: Irua pɨmaa ne-inaa k'achia ooji pɨrã maa-e pɨrã pɨ net'aa chɨaji pɨrã, jara
    pë́iji. Mɨa p'aait'ee.
  xed-xed: Ka si mamu dmaku mataba ghuni, nda ya ka mamu skwa gha da tsi, da iʼi ɗawa
    ka.
  mks-NT: Ta tá na̱caja da in cua̱chi nu̱u̱n á tá yícá da̱ nu̱u̱n já quéa̱ nda̱cún
    ña̱ nu̱ú i̱ ta já cha̱hvi i̱ sa̱há.
  gfk-S: Ing be iga gil tike nirara tam, be nuno ta ngasa mekatika ho ugo, io, iou
    ni balu pukus ter tam.
  bmu-bmu: Yuai kun ak bölim gihiyök me yaŋgöreŋ tosa kun göhöreŋ ahöza ewö, mia mönö
    nöŋgö tosaya jinöŋ ahöma.
  dgz-dgz: Amba me dim koewa da inagap taniwa go gare dim da da upat gimagepiwa ame
    garewa ma nena ne tap.
  eng-GNV: If he hath hurt thee, or oweth thee ought, that put on mine accounts.
  zaa-NT: Canchu Onésimo nna benią biỹa lènìni qui' lu', ą'hua canchu biỹa gútuą qui'
    lu' nna, pues cuenta quíbá' guthà'na lu' cą.
  eng-WEBSTER: If he hath wronged thee, or oweth thee aught, put that on my account;
  guh-guh: Onésimo itsa catonaneconita, itsa camoneyabanua, nexata xanë bajaraxuamatamo
    neyanijobianame.
  bon-bon: Tabe liba ngena niiya itu naawenepi coo määme bau ca nuuja gwidape itu
    yaacatepi, maane cebine piba najepi, cane pa naawecnistepene.
  nhw-BL: Huan sintla yaya mitzichtequilijtoc se tlenijqui o sintla mitztlahuiquilía
    se tlenijqui, xijtlali ipan nocuenta na.
  swh-ONEN: Kama amekukosea lolote au kama unamdai chochote, nidai mimi.
  wbi-wbi: neke nave akuhokile, nambe ukun'sighila kimonga, usighilaghe une.
  bba-bba: Ù n nun ɡɑ̃ɑnu torɑ ǹ kun mɛ ù n wunɛn dibu nɛni, n kuɑ nɛn sɔmunu.
  eng-KJVCPB: If he hath wronged thee, or oweth thee ought, put that on mine account;
  kgk-NT: Sapy'a osẽ ramo araka'e oho-vy nde róy-gwi. Ojapo vai nipo araka'e nde-rehe.
    Oreve para'e nde-vy. Oreve ramo nde-vy, xe ae apaga arã nde-vy ireveha.
  waj-waj: Ivo mmoori vooyauvai i tomeda iiravainnee? Vara sikauyauvaa hama irisaivaa
    i mmiravainnee? Sa ivaara inna yaparainaraivaara yaata utuanee. Ivaara ni yaparainaraivaara
    yaata utuanee.
  cpy-cpy: Eenitatsi-rika oeta kaari rinimota-kaemi, eenitatsi-rika oeta rireewitzimiri,
    pikimita-kaantero naakami ireewitemini.
  mpx-mpx: Ebo valila bugul etega i ginol panak elam, o ebo ana vaga i gan elam, he
    vaga o nu teliya alawa.
  wbp-wbp: Yunajimurlu mardangku kuluku ngurrju-manu, manu mardangku nyiyarlangu wijingki
    jurnta kangu. Ngulaju ngula-juku, ngariji kutu yimi-ngarrika, ngula-jangkarlu
    yungurnangku pina-yinyi nyiyarlangu kujangku jurnta manu.
  luo-luo: Kaponi osetimoni marach, kata ka en-gi gopi moro to kwan-gi e wiya.
  nhe-NT: Huan intla yajaya mitzixtequilijtoc se tlenijqui o intla mitztlahuiquilía
    se tlenijqui, xijtlali ipan nocuenta na.
  aii-aii: ܘܐܸܢ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܓܢܵܗܵܐ ܐܸܠܘܼܟ݂ ܝܲܢ ܕܲܝܢܵܢܘܼܟ݂ ܝܼܠܹܗ ܡܸܢܕܝܼ، ܡܲܬܸܒ݂ ܠܹܗ
    ܥܲܠܔ ܚܸܫܒܘܼܢܝܼ.
  esk-NT: Suli qitkutiksriñiqpan suurapnik taimani qimakami suli niġġiuqsrumaqaqpatin
    akiiḷḷiutiyumagiñ uvamnun.
  msb-msb: Kun nakasala man siya sa imo o may utang, ikwenta mo na lang sa akon,
  cpa-NT: Jǿg³ quieg¹ jní² báh³ jmóh³hning ju³ná³ chi² hi² re²dsa, hi² ca¹ta³canh¹³dsa
    quiánh²hning.
  dso-dso: ସେ ଜଦି ତର୍‌ କାଇ ପାପ୍‌ଦସ୍‌ କରି ରଇଲେ, କି କାଇଟା ଦେବାର୍‌ ରଇଲେ ସେଟା ମର୍‌ ରୁନ୍‌ବଲି
    ବାବ୍‌ ।
  meu-meu: 'A ia ese e hadikamu eiava emu ai e abi torehai readia: benaini, ena abi-torehai
    egu ai ba gwauraia.'
  yva-NT: Soamo inaneme raneka indamu Onesimusa po ana inta raveti kakai nai rako,
    po nya doije inta rauga dako, weamo syo ranawan.
  dgc-dgc: Eng te kasalanan siya diko, o éng te utang diko, éy sakén i bahala.
  zpm-NT: Ni teḻ no pe guieḻqui ne beeṉ me lidz luu, teḻ pe zëëbgaa me lo luu, lo
    naa bnaba.
  hix-NT: Akatxhothàrà yarày hatà, noro, tkatxho me harha. Ehemahnà me rma narày hatà.
    Àro ke, anatoko onà wyaro màken hana, àwya. Rokatxhotho ehemako, rowya, màken
    hana. Norohnà wya haxa ryhe àro wyaro kasko. Rowya haxa ryhe ehemako kasko, noro
    naràthotho hoko.
  sim-sim: Os mbele mbele mihi lal or hirnyaha wasa mihi las orhik er si nahanda nahi,
    orhi farniyik avak mirin a hakwa lir.
  npi-ULB: तर यदि उसले कुनै भुल गरेको छ भने मलाई दोष लगाऊ र केही तिर्नुपर्ने छ भने
    मेरो हिसाबमा राखिदेऊ ।
  cgc-cgc: Daw kanen i may nabuat na malain o may utang ki kaon, yaken nang en sukuton
    no.
  tim-tim: Akto hoŋ bawa âi mem hilip kogiŋep me wan me wan siâ waŋmenâ aregât hâuŋe
    purikŋe bo giŋep aregât makniŋmenâ hâuŋe âmâ nâŋe giŋbian.
  yor-yor: Bí ó bá ti ṣe ọ́ ní ibi kan tàbí jẹ ọ́ ní gbèsè ohun kan, kà á sí mi lọ́rùn.
  wos-wos: Onesimus méniré dé haraki huru, o yingafwe? Dé wungi hurundét, méni wamét
    wuni méniré yikafre hurutawuni. Dé yéwa nawulak ménimbu baka hérandét, méni wamét,
    wuni ména yéwa hasa hwetawuni.
  emp-NTPO: Idjia bariduad̶eba bʌda biẽ́ osibʌrʌ wa bʌ́a jẽda diai bara b̶ʌbʌrʌ, mʌ̃́a
    iwid̶idua.
  eng-F35: If he wronged you or owes anything, charge it to me.
  ind-ind: Jika dia sudah melakukan kesalahan atau punya utang kepadamu, biarlah saya
    yang menanggungnya!
  pes-OPCB: اگر هم پیش از این ضرری به تو رسانده یا چیزی به تو بدهکار باشد، آن را به
    حساب من بگذار.
  mpt-mpt: E kukubo misiam nabianea inamin namino ayok doikenebio mole ne weng omfutnenebta
    neta inamin namino yang ke doklano!
  ssx-ssx: Mo wekima꞉ neke pa꞉ta꞉ hoke hau ma꞉nda꞉ o tondiki ma꞉nda꞉ mu pia꞉ka꞉na꞉ta꞉
    kota꞉ I̱ma꞉ epeaaluekema꞉ I̱ pa꞉ta꞉ la kia꞉peke.
  mkl-mkl: Bii ì rɑrɑɛ, wɑlɑkɔ bii wɑ mu ɡbeseɛ, sindoɛ si irim.
  gaq-gaq: ମେଃ ଜଦି ପେନେ ମେଃଣ୍ଡିଗ୍‌ ବୁଡ଼େବିଃଏ ଆରି ଆପେକେ ମେଃନେ ମେଃଣ୍ଡିଗ୍‌ ବିବିଃନେ ଲେଃଏ
    ଆତେନ୍‌‌ ନେଂ ଇସାବ୍‌ରେ ଗୁଆର୍‌ବିପା ।
  gof-RNT: I nena qohidabay woykko I acottidabay de7ikko taappe ekka.
  unx-unx: ଇନିଃ ଜେତ୍‌ନାଃ ଆମାଃ ହାନି ରିକାକାଦ୍‌ରେଦ ଚାଏ ଆମାଃତାଃଏତେ ରିଣୀ ଇଦିକାଦ୍‌ରେଦ, ଏନାକେ
    ଆମ୍‌ ଆଇଁୟାଃ ନୁତୁମ୍‌ରେ ଅଲ୍‌ତାମେ ।
  gah-gah: Itó goí oko netá makó ale golesa ogetonoitimó itó geitoka lihimala ma netimó
    nene, ámina lihima nenitoka molatane.
  lcm-lcm: Man katala bil arikek singim o kata luk palau tav samui, atung a maiten
    ang singig.
  aer-aer: Arratye apelaye, unte-arle renhe apwerte ngkweltyele ineke re ngkwenge
    arlkarentye-irremele impelheke. Kele impaye, akwete itirretyale. Kele re apeke
    ngkwengenge arne anyelkngele ineke ngenhe re anteme anthirtnetyeke. Nhenge renhe
    apayuthnetyale nhenhe anthirtnetyeke. Kele atyenge ilaye nthakenhe-arle re irreke
    nthakenhe-arle re apale mpwareke kele the ngenhe iwenhe apeke renhe anthirtnetyenhe
    apwerte ngkweltye atyinhe-ngentyele.
  qvc-NT: Imapi dañachishushqa kaptinqa, ichu dibirashushqa kaptinqa, noqata kubraway.
  tgl-ULB: Pero kung siya man ay nagkamali sa iyo sa anumang paraan o anuman ang utang
    sa iyo, sa akin mo iyon singillin.
  cbs-NT: Mia jaska wakin ichakawabidanimamenkain. Mia dibimatan paxaimamenkain. Jaskadada
    ikidanimadan, en pechiki netanwen,
  xtm-NTPP: Te nú nawa ni skenaa ni ja kuechi de, xi nawa tavi de nuu ni, te ndasonee
    ni nuu kuenda maa sa ma.
  nnq-nnq: Anda akiba annemwite kilebe, andaje akiba na ligambo kwinu, nannepa nenga.
  bao-NT: Jĩcã wãme ñañaro mʉre tii, apeye ʉno mʉre wapa moo, cʉ̃ ca biijata, yʉre
    wapa jãiña.
  san-ORI: ତେନ ଯଦି ତୱ କିମପ୍ୟପରାଦ୍ଧଂ ତୁଭ୍ୟଂ କିମପି ଧାର୍ୟ୍ୟତେ ୱା ତର୍ହି ତତ୍ ମମେତି ୱିଦିତ୍ୱା
    ଗଣଯ|
  huv-NT: Sitiül aleaic lamarang wüx imbas, tengwüy aleaic ajüch ic, iyac atnej xique
    alnajüch ic.
  otn-NT: Nu̱'mø ngue bi 'yøt'a̱'i̱ ra̱ nts'oni̱, ogue tu̱'i̱ ra̱ mɛ̱nyu̱, go da̱mi̱
    jʉgba̱gui̱.
  nop-nop: Tiŋa yom nenobu tibek be du’walaŋ nemek niŋ beŋa kibikoŋ mu tubu-udaneguk,
    kaŋ adi wou nobuniŋ hatiwek kaŋ u biŋa nu wotnene youlaaŋ.
  obo-NT: Woy otik nokopuung man sikandin to saa o noko-utang kikow, ka-ay rud to
    koddi sukuta.
  cak-ENT: Y si c'o ri man utz tüj rubanun can chave, o si c'o ruc'as aviq'uin, tabij
    c'a chuve, y yin nintoj.
  lif-NT: ᤂᤧᤸᤗᤧ ᤐᤠ᤺ᤴ ᤑᤣ᤺ᤴᤍᤢ ᤁᤧᤒᤡᤖᤧᤀᤠᤱ ᤘᤠ᤹ ᤀᤡᤃᤪ ᤂᤧᤏᤧ᤹ ᤁᤧᤛᤡᤱᤏᤠ᤺ᤳ ᤜᤢᤱᤔᤠ ᤁᤳᤋᤢ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ
    ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤔᤡᤱᤅᤥ ᤛᤠᤵᤋᤧ ᤕᤢᤰᤂᤧ᤹ᤀᤥ॥
  mie-NT: Tú nā-ni falta nī nsāhá ji nūū nū, á tú ndíta ji nūū nū, de cācān nū de
    chunáá maá nī.
  san-TIB: ཏེན ཡདི ཏཝ ཀིམཔྱཔརཱདྡྷཾ ཏུབྷྱཾ ཀིམཔི དྷཱཪྻྱཏེ ཝཱ ཏརྷི ཏཏ྄ མམེཏི ཝིདིཏྭཱ གཎཡ།
  qve-NT: Sichus ima mana allintapas Onesimoqa qanpa contraykipi ruwaran, otaq imamantapas
    debesuranki chayqa, noqapa cuentaymanyá churayuy, noqa qanman pagapunaypaq.
  pao-NT: Ka tooe how tooe ume oo matuguse ka Onesimus hemma ume nakutzikute, nuka
    oe tunekwi.
  cbu-NT: Onís nda shiyaam wanasiri tarawaztarangu, shuchiranginaariya, nuwsha nuwaana
    tuwapchinllpa.
  usa-usa: ánibo wemá yaímma otaammá kuyákáraimma epímmá wení aqtábááma wáinaama ketôpaq
    aamá yúwénana ínaq kenamáárîq kemá aqtábááma yauwéqma emmá aménúne.
  soy-soy: Ḿpɑ́ un nɛ pɔ́ m púnnɛ nɛ́ɛ riwómɛ rinyinɛ kuú nɛ pɔ́ mɑ́, ɑ kpísi
    ɑɑ wɑisɛ rɛ nɛ́ɛ riwómɛ tɛ̃ nɛ pɔ́ mɑ́.
  hui-hui: Ibugua í̠hondo kagua mbira biniyaguabi í̠la dano mbira heneyaguabi i̱ha
    mo bade habe.
  amf-amf: Haam kinin genaa yer dahaa ko hanna, way hasa baza kidar dahaa ko hanna,
    bazanam idar paydaa.
  quc-NNT: We k'o jun k'äx u b'anom chawe, we ne k'o u k'as awuk', chatoq'ij chwe
    in. Ri in kintoj na wa'.
  dob-dob: Toꞌase nadigega lowa ꞌina toꞌumalina nai ꞌina lowaga ꞌemuya ꞌusaꞌu be ꞌaboꞌagu
    yayotuli.
  wrs-wrs: Mana vemava sahonamba Onesimusva doarava yemba venatava, nooa kinoa kainda
    holotho. Himba yenamba diva doarava dombtava, nooa kinoa kam holothomno.
  mca-mca: Qa qu' nawtshetenij pe'ye' pa'aj qa i'nƚi'i pe'qu' ƚ'ekumhifkinele'ej,
    qa' ets'eni' qu' yekumhifkineli'ij.
  tzo-TZC: Ti mi oy cꞌusi chopol laj spasbot laj syanijes avoꞌntone, o mi oy yil ta
    atojole, cꞌanbun. Vuꞌun ta jtoj.
  mya-mya: အ​ကယ်​၍​သူ​သည်​သင့်​အား​တစ်​စုံ​တစ်​ရာ ပြစ်​မှား​မိ​ခဲ့​သော်​လည်း​ကောင်း၊
    တစ်​စုံ​တစ်​ရာ ပေး​ဆပ်​စ​ရာ​ရှိ​ခဲ့​သော်​လည်း​ကောင်း ငါ တာ​ဝန်​ယူ​ပါ​မည်။-
  gng-NT: Nì yé u bii' ŋɛ bii u tí ŋmɔbe aʼfɛ̀nl nɛ la, cère lɛ̀ ń li yé nʼyaal.
  cbi-NTPO: Tsenmin ne ñuchi tibillaaba urajtu kemuwaañu bain, naa ne tiiñuba nelunañu
    bain juntsan mitya inaa manba'sa tenve.
  ikk-NT: Omẹni o nwẹ eje-ihiẹn o mẹ i mọbụ n'o gi i ihiẹn ọwụlẹ, gụn a yeni m—m k'a
    kụ a.
  leu-leu: Tamo nane fo vil a saat xe siim o siak palou a xasa mo siim, ne taa maraane.
