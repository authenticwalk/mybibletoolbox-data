    cʉ̃ã ñurotijoyama.
  qxo-NT: Tsaynöllam saludayämushunqui waugintsiccuna Marcos, Aristarco, Dimas, y
    Lucas. Paycunam imaycachöpis yanapaycäyäman.
  mox-mox: Yaʼa taidavo Maki be, Alisitako be, Dimasi ta wese Luke maega afewafewa.
    Imaʼa ema fewa ʼaidegana, ta taudi wese edi lukaiwa ivetunea ʼimia.
  kew-kew: Nina kogono padane-para pi aanu Mak-para Aristarkus-para Demas-para Luk-para
    nimumi page ne-para epe-rupa pirapelo wai lo o taateme.
  dww-dww: Be yau banagama tausaguguma Mak, Aristakas, Demas be Luk mate tawai kaiwemna.
  twi-ASANTE: Saa ara nso na Marko, Aristarko, Dema ne Luka nso kyea wo.
  aoj-aoj: Eaꞌ amom mandaꞌ maol magalumai, Mak naloma Aristarkusi Demasi Luk, amom
