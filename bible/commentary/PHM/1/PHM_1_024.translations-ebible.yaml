verse: PHM.001.024
translations:
  kpx-kpx: Isege di esemuiau daluvuta lovilahamale Maka, Alistakasi, Dimasi, Luka
    kebiata hoto kateale loui di namihalu.
  okv-H: Eto nau pure vahai ari embomeni Mark te embo Aristarchus te Demas te Luke
    te aingeto ungo ere pekihera.
  tbo-tbo: Maki, Alisitaka, Dimasa ma Luka tauhi tu bagibagi haguwe hai wimaamala
    hi himili uyahim.
  mal-C: അങ്ങനെതന്നെ എന്റെ കൂട്ടുവേലക്കാരനായ മർക്കോസും അരിസ്തർഹൊസും ദേമാസും ലൂക്കോസും
    നിങ്ങളെ അഭിവാദനംചെയ്യുന്നു.
  grc-SR: Μάρκος, Ἀρίσταρχος, Δημᾶς, Λουκᾶς, οἱ συνεργοί μου.⸃
  bgc-bgc: अर मरकुस, अरिस्तर्खुस, देमास अर लूका जो मेरे गैल परमेसवर का काम करणीये
    सै, इनका भी तेरे ताहीं नमस्कार।
  khz-khz: E Mareko, Aristakas, Demas e Luka au ria gainagulu-kouna talimara, ira
    na maki geria vevega-nama gevenimuna.
  deu-TKW: Marcus, Aristarchus, Demas und Lukas, meine Mitarbeiter.
  zsr-NT: Lëzcaꞌ tuꞌgapëꞌ Dios liꞌ Marcos len Aristarco, len Demas len Lucas, bönniꞌ
    ni túnlenëꞌ nedaꞌ tsazxö́n dxin queëꞌ Cristo.
  lin-lin: Ndenge moko mpe Malako, Arisitarke, Demasi mpe Luka, baninga na ngai ya
    mosala, bango mpe batindeli yo mbote.
  hns-NT: Aur Markas, Aarestaarkas, Demaas aur Loekaas djaun hamaar sanghe kaam kare
    hai, oesab toke bhie jaad kare hai.
  noa-E: 'Mag tag ĩchab pʉrʉg salud deepʉ̈i nʉm: Marcoou, Aristarcoou, Demas aajemua,
    maimua Lucaaujã agjö. Mʉkhʉʉnauta dʉ̈i mʉ ipierr ogdʉba maach peerdʉajem iek jaau
    durraajem.'
  eng-EMTV: as do Mark, Aristarchus, Demas, Luke, my fellow workers.
  mib-NT: Te suni súcuan cácahān Marcos, jiín Aristarco, jiín Demas, jiín Lucas, tēe
    cáchindéé ñájnáhan jíín rí sɨquɨ̄ jníñu ya.
  lif-NT2: हे़क्‍केलॽरिक्‍के इङ्‌गाॽनु सोसोरिक् याःम्‍बक् के़जोःक्‍पा मर्कुस, अरिस्‍तार्खस,
    देमास नु लुकारे़आङ् सेवा के़म्‍हाक्‍ते़आङ् वाॽरो॥
  xnj-xnj: Mewawa Maluko na Alistako na Dema na Luka, vahenga lihengu vayangu, vakuvajambusa.
  mmx-mmx: La nedi bok di gugu eburu minia di lox aonon lavapaase momo ru. Mak, ne
    Aristakas, ne Demas, ne Luk, la nedi axap di gugu eburu minia.
  cbr-NT: '''Imainun ca an ëbëtan bana uni ñuixuncë unicama Marcos, Aristarco, Demas,
    Lucas, acamanribi bërúanxmi ''inun mi canun quixun ''ë caxa.'
  tee-NT: Vachu' ta'amac'aminin ju Marcos chai ju Aristarco chai ju Demas chai ju
    Lucas. Ju yu'unch vachu' tajuni ju lapanacni ixlacata ju Jesús.
  eng-LSV: Marcus, Aristarchus, Demas, Lucas, my fellow-workmen!
  cak-NT: Y quiri' chuka' ri kach'alal Marcos, ri Aristarco, ri Demas y ri Lucas ri
    junan naka'an ri samaj quiq'uin, niquitak-e chuka' ruxnakil-awech.
  pah-NT: Marcos'ga omondouka onhi'ig̃a nde ve no Aristarco'ga no Demas'ga no Lucas'ga
    no. G̃ahã ko oporavyky ji pavẽi Jesus Cristo'ga mombe'gwovo.
  sja-NT: Marcos, Aristarco, Demas mãik'aapa Lucapa salude tee pëiruta. Ãra mɨ ome
    auk'a mimiapata Cristo-it'ee.
  xed-xed: Ta ga zgu i Markus nda Aristarkus nda Demaska nda Lukwa, gwal ta ksə ŋni
    ta slna kawadaga da həŋ, ŋa gha guli.
  mks-NT: Chíndahá Marcos xi̱hi̱n Aristarco xi̱hi̱n Demas xi̱hi̱n Lucas Ndióxi̱ coún.
    Mé na̱ yóho cája chúun na xi̱hín i̱ cuéntá Jesucristo.
  gfk-S: Dong ing di tur tikai ma iou tano pinapalim, Mak, Aristarkus, Demas, ma ne
    Luk, di haatne bileng ugu.
  bmu-bmu: Neŋakurupni nup mohotŋe memakzini Mak, Aristarkus, Demas aka Luk yeŋön
    mewöyök yaizökzökŋini algetka göhöreŋ kaza.
  dgz-dgz: Amba nao daiton taitoni nagirewa, apan Mak, Aristakas, Dimas amba Luk gaun
    kaewa muga inayap den watu eniamun.
  eng-GNV: Marcus, Aristarchus, Demas and Luke, my felowe helpers.
  zaa-NT: Ą'hua Marcos nna Aristarco nna Demas nna Lucas nna riquixá'a huá cą nu cca
    qui' Cristo Jesús tì'ba runia' nna, rithèl·la' huá cą la' rinàbatitsa' qui' lu'.
  eng-WEBSTER: Marcus, Aristarchus, Demas, Lucas, my fellow-laborers.
  guh-guh: Cajamatabënajinalia Marcos ata, Aristarco ata, Demas ata, Lucas ata. Cajamatabënajinalia
    daxita bajarapamonae patanajuanacuenebivi Dioso pijacuene.
  bon-bon: Cuta Mareko, Aristakus, Deemas piiyepu Luuka, lui cine cama gigri kaakesea
    ne jewenenisi, teepi weebibine jiwablininisi.
  nhw-BL: Nojquiya mitzontlajpalohuaj Marcos, Aristarco, Demas huan Lucas catli nojquiya
    tequitij nohuaya ipan itequi Toteco.
  swh-ONEN: Vivyo hivyo Marko, Aristarko, Dema na Luka, watendakazi wenzangu wanakusalimu.
  wbi-wbi: kange avavombi avajango uMalika, uAlisitaliko, uDema nu Luuka, vikukuhungila.
  bba-bba: Mɛyɑ mɑɑ nɛn sɔm kowosibu Mɑɑku kɑ Aritɑɑki kɑ Demɑsi kɑ sere Luku, bɑ
    nun tɔburɑ.
  eng-KJVCPB: Marcus, Aristarchus, Demas, Lucas, my fellowlabourers.
  kgk-NT: Xe irũ kwéry, Marcos, Aristarco, ha Demas, Lucas, ha'e kwéry xe moirũ rei
    va'e voi. Ha'e kwéry ave omondo-ta nde-vy omarandu.
  waj-waj: Ni tasipama mmoori varoo vaidiiya Marakaava Arisarakaava Dimaaso Rukaasoovainna
    aiyara yaata utida boo kiaavai.
  cpy-cpy: Rowethatzimi Marcos, Aristarco, Demas eejatzi Lucas, notsipata-piintakari
    jaka.
  mpx-mpx: I ola al, Mak, Alistako, Dimasa ge Luke, heliya no pan totuwalali, hi mulolu
    eliyam.
  wbp-wbp: Panu-karirlangu kangkulu nyuntuku wangka Maarrku, Rditarrku, Rdima, manu
    Luuku ngaka ngantangkulu nyanyi.
  luo-luo: Mariko bende omosou kaachiel gi Aristarko gi Dema kod Luka, ma gin jotich
    wetena.
  nhe-NT: Nojquiya mitzontlajpalohuaj Marcos, Aristarco, Demas huan Lucas tlen nojquiya
    tequitij nohuaya ipan itequi Toteco.
  aii-aii: ܐܘܼܦ ܡܵܪܩܘܿܣ ܘܐܵܪܸܣܛܲܪܟ݂ܘܿܣ ܘܕܹܐܡܵܐ ܘܠܘܼܩܵܐ، ܦܲܠܵܚܹ̈ܐ ܥܲܡܝܼ.
  esk-NT: Mark-ŋumlu, Aristarchus-ŋumlu, Demas-ŋumlu, Luke-ŋumlu savaqatiuma tuyuqmigaatin
    nayaaŋŋanik.
  msb-msb: amo man an akon katrabaho na sinda Marcos, Aristarco, Demas kag Lucas.
  cpa-NT: Jø¹² bí³ Marcos quianh¹³ Aristarco quianh¹³ Demas quianh¹³ Lucas, dsa² ŋi²nio³
    ta³ quianh¹³jni, haih²dsa jǿg³ hning² calah.
  dso-dso: ସେନ୍ତାରିସେ, ମର୍‌ ସଙ୍ଗର୍‌ କାମ୍‌ କରୁମନ୍‌ ମାର୍‌କ, ଆରିସ୍‌ତାକସ୍‌, ଦିମା ଆରି ଲୁକ୍‌
    ମିସା ।
  meu-meu: Mareko bona Aristako bona Dema bona Luka, lau ida a ḡaukara heboumu, ese
    danu e hahenamo henimumu.
  yva-NT: Muno Markusa pe Aristarkusa pe Demasa pe Lukasa pe wo kove raura nai tavon.
    Onawamo wo Amisye apa anakere raijaro rinatavon.
  dgc-dgc: Sakay du katulung ko a iba ta tarabaho ko, a ti Markos, ti Aristarko, ti
    Demas, ti Lukas, éy mékikumusta be side diko.
  zpm-NT: Scaquegaa zla zha ne quiadziuuṉgza no dziin, zig nac Marcw, Ristarc, Demas
    ni Luc, gza zho laa zho rxeeḻ bdiuzh lo luu.
  hix-NT: Ohnàn yawo rma rha natxow hatà, Mahkus komo xarha, Aryestahku xarha, Demas
    xarha, Rukas xarha. Rowyaro rma rha, Khoryenkomo hyaka tatamohxemà ro komo rma
    nyamoro ha.
  sim-sim: Uwak an nga lerawun ni landa ma ondo, Mak nga Aristarkus nga Dimas nga
    Luk nga olmu er nga jirin wesambasanduwa.
  npi-ULB: साथै मेरा सहकर्मीहरू मर्कूस, अरिस्तार्खस, डेमास र लूकाले पनि अभिवादन पठाएका
    छन् ।
  cgc-cgc: Gapangamusta man ki kaon mga duma ko ta pagsirbi ki Cristo na danen Marcos,
    Aristarco, Demas daw Lucas.
  tim-tim: Hain akto galalupne tân nugumai kotyeŋe Mareko, Aristako, Dema akto Luka,
    yâkŋe hainâk nâŋgâ giŋdâi.
  yor-yor: Marku kí ọ pẹ̀lú Aristarku, Dema àti Luku, àwọn alábáṣiṣẹ́ mi.
  wos-wos: Wuni wali jémba yakwa du Mak, Aristarkus, Demas, Luk, di akwi ménika diména
    di nae.
  emp-NTPO: Marcoba, Aristarcoba, Demába, Luca bid̶a quĩrĩã panʌa bʌra bia b̶aida.
    Ãdjirãba mʌ̃ ume Ãcõrẽ trajura o panʌa.
  eng-F35: as do Mark, Aristarchus, Demas and Luke, my fellow workers.
  ind-ind: '@see-verse:PHM.001.023'
  pes-OPCB: همچنین همکاران من، مرقس، اَرِستَرخوس، دیماس و لوقا سلام می‌رسانند.
  mpt-mpt: Eka nakai ni dabwal okok biobi Mak esa Alistakas esa Dimas esa Luk esa
    i Kobo klayam biebte ge baabkeibobe.
  ssx-ssx: Kutaa make ya e mandake pokoloma꞉ haliweki Maka A꞉tisakusi Dimasi make
    Luku ikana꞉ma꞉ make a꞉taloe alememe.
  mkl-mkl: Bɛɛbɛ mɔi woo bɑm icɛ ku ce ŋɑ, Mɑɑku do Aritɑɑki do Demɑsi do Luku, ɑŋɑ
    fei ɑ̀ ceɛ fɔɔ.
  gaq-gaq: ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ନ୍‌ସା ନିଂ ଏତେ ବନ୍ଦି ଡିଂଲେଃକ୍ନେ ଏପାଫ୍ରା ଆରି ନିଂ ସାଙ୍ଗାଡ଼ି
    ମାର୍‌କ ଆରିସ୍ତାର୍ଖ ଦୀମ ଆରି ଲୁକ୍‌ ଆନାକେ ସାର୍ଲଡିଂକେ ।
  gof-RNT: Qassi taara issife oothiya Marqqoosi, Arsxirokoosi, Deemasinne Luuqaasi
    nena saro saro goosona.
  unx-unx: ଆଡଃ ଆଇଁୟାଃଲଃ ମିସାତେ କାମିତାନ୍ ମାର୍କ, ଆରିସ୍ତାର୍ଖ, ଦିମା, ଲୁକ୍‌ ଆମ୍‌କେ ଜହାର୍‍
    ମେନ୍ତେକ କାଜିକୁଲେତାନା ।
  gah-gah: Lá oake, hamó hozaló ve Makí, Alistakó, Temá, Luká keza nene ámináminiki
    geké niligitave.
  lcm-lcm: Au na ri Marko, Aristarko, Demas na Lukas, volo igenen ipo abis ve nau,
    ritol kapa.
  aer-aer: Kele artwe arrpenhe nhenhe areye, Ayeye Mwerre Jesus-akerte-arle ilemeke,
    itne-inpe kwenhe apmere nhenhele ante, arritnye itnekenhe, Mark, Aristarchus,
    Demas uthene Luke uthene. Itne kwenhe ngkwenge akangkemele itirreme ayenge ngkwenge
    itne apayuthneme anteye.
  qvc-NT: Markus, Aristarku, Dimas, Lukasmi tukuy imapi yanapawanllapa. Paykunapismi
    qamta napaykushungillapa.
  tgl-ULB: gayun din sina Marcos, Aristarco, Demas, Lucas, mga kamanggagawa ko.
  cbs-NT: Marcos inun, Aristarco inun, Demas inun, Lucasin ea medabewai dayamisbun
    jabiaskadi shinankin jatun jancha mia bumadiakanikiki.
  xtm-NTPP: ji'in Marcos ya, ji'in Aristarco ya, ji'in Demas ya, ji'in Lucas ya, tee
    ka jinukuechi ji'in sa nuu Su'si o a.
  nnq-nnq: Maluko na Alistako na Dema na Luka, akakamwa maengo ajango, uyo bampatanga
    abali.
  bao-NT: Ñucã yʉre ca pade nemorã Marcos, Aristarco, Demas, Lucas jãa cãa mʉre añu
    doti cojoma.
  san-ORI: ମମ ସହକାରିଣୋ ମାର୍କ ଆରିଷ୍ଟାର୍ଖୋ ଦୀମା ଲୂକଶ୍ଚ ତ୍ୱାଂ ନମସ୍କାରଂ ୱେଦଯନ୍ତି|
  huv-NT: Átan atepeayiw ic teat Marcos, teat Aristarco, teat Demas, at teat Lucas.
    Nejiw ajlüyiw ningüy aton, ambeolüw xic wüx aaga najiüt sarang.
  otn-NT: Nu̱na̱ ra̱ Marco, 'nɛ̱hra̱ Aristarco, 'nɛ̱hra̱ Demas, 'nɛ̱hra̱ Lucas, guehya
    di̱ mpɛfi fäxqui̱ ngue mma̱nna̱ hya̱ ya, xquet'a̱ di zɛngua'i.
  nop-nop: Eŋ mewoi kwanai noŋgoŋ tam, me Mak, Alistaka, Dima, eŋ Luk, adi maaŋ youtumba
    mede kamegamiiŋ.
  obo-NT: Id pongumusta mandad koniyu iddos id tavang koddi riyot pinuungan to Monama
    no onsi Marcos, si Aristarco, si Demas woy si Lucas.
  cak-ENT: Y quiri' chuka' ri hermano Marcos, ri Aristarco, ri Demas y ri Lucas ri
    ye vachibil pa samaj nquitük-e chuka' saludos chave.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤛᤥᤖᤡᤰ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤷᤁᤢᤛ. ᤀᤖᤡᤛ᤻ᤋᤠᤷᤂᤛ. ᤍᤣᤔᤠᤛ ᤏᤢ
    ᤗᤢᤁᤠᤖᤧᤀᤠᤱ ᤛᤣᤘᤠ ᤁᤧᤶᤜᤠᤰᤋᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De suni súcuán cáhān Marcos jíín Aristarco jíín Demas jíín Lucas, ndá tēe
    jā chíndeé táhán jíín nī sīquī tiñu yā.
  san-TIB: མམ སཧཀཱརིཎོ མཱརྐ ཨཱརིཥྚཱརྑོ དཱིམཱ ལཱུཀཤྩ ཏྭཱཾ ནམསྐཱརཾ ཝེདཡནྟི།
  qve-NT: 'Saynallataqmi saludamusunkichis noqawan llank''aqmasiykunapas: Marcos,
    Aristarco, Demas, hinallataq Lucaspas.'
  pao-NT: Umu nuka tutummatzidu Mark, Aristarchus, Demas-no Luke u-tamme punno'o meeoosoo
    tusooyugwe.
  cbu-NT: 'Márkosa, misha Arístárku, misha Tímsa, misha Lukasa ichingurusin nuwash
    shaneerana. Apanlltam kuk tayapstakanaya. Ichingurutanda: Shiyaa chinakaniya,
    atanaya shiyaatsi.'
  usa-usa: máqtemma maa-káyúkámá mimórá-máyáímá ketê kémayaae Máákima Áárítítáákatima
    Tímatima Arúkema yegáráqá miráono-maaraono-aimma enôpaqa yúwáawana kéwiye.
  soy-soy: Pinɛ́kɛicɔ Mɑriki nɛ Arisitɑriki nɛ Temɑɑsi nɛ Luki pɔ̃́ nɛ kɔ pɔ́ yɑ́ɑsi.
  hui-hui: Agali maru i̱ heba mandagi biabe biaga Maga Arisadagasa Dimasa Luguma tiguabi
    anidagua dege laya.
  amf-amf: Pir imbesana kinka waadadhayna Marqoosbee, Aristhirokoosbee, Deemaasbee,
    Luqaasbe “Nagaya” hana keda hame.
  quc-NNT: Xuquje' ri Marcos, ri Aristarco, ri Demas, ri Lucas käkitaq b'i rutzil
    a wäch. E are taq wa' ketob' chwe chutzijoxik ru Loq' Pixab' ri Dios.
  dob-dob: 'Nadigega wate taudi maꞌegwao ꞌapaipaisewa: Maki be Alisitako be Dimasa
    be Luke, ꞌidi oboboma wate ꞌemuya.'
  wrs-wrs: Wo osoa eva hehoni men, Mak, Aristarkus, Demas, Luk, himba yemba opimbmanavta
    sehmoa. Himba eva lovahvta kana mongawa andranind.
  mca-mca: Wetfel ei iye na' Marcos, na' Aristarco, na' Demas, qa na' Lucas, hik enewe'
    tsi'fenij in nifel iye ha' Jesucristo.
  tzo-TZC: Jaꞌ jech xtoc chabanuc xayalbot ti Marcose, ti Aristarcoe, ti Demase, ti
    Lucase, ti jaꞌ ta xiscoltaic ta abtele.
  mya-mya: ငါ​၏​လုပ်​ဖော်​ဆောင်​ဘက်​များ​ဖြစ်​ကြ​သည့် မာ​ကု၊ အာ​ရိတ္တ​ခု၊ ဒေ​မ​နှင့်​လု​ကာ​တို့​က
    လည်း​ကောင်း​သင့်​ကို​နှုတ်​ဆက်​ကြ​၏။-
  gng-NT: Nʼtonsɔntɔb Mark nin Aristak nin Demas nin Luk mɔ fuondeh ŋɛ.
  cbi-NTPO: tsenmin iba bulu taawasha kive'mula Marcos bain, Aristarco bain, Demas
    bain, Lucas bain tsaren ñunu ura' chusa tindetsuve.
  ikk-NT: Ndị ọrụn ibe m wụ Makị lẹ Arịstakọsị lẹ Dẹmasị lẹ Luku e kelezikwọ ị.
  leu-leu: E nari aava ri faisok xuvul paga; na Maak, Eristukus, Demas e na Luuk,
    ri fasisi nami sait.
  maz-NT: Xo va bö'tc'ütjoji Cjimi e Marcos, 'ñe e Aristarco, 'ñe e Demas, 'ñe e Lucas.
    Anguezeji rí pëpijme Mizhocjimi.
  bod-N: བདག་གི་ཆོས་གྲོགས་མཱར་ཀུ༌དང༌། ཨ་རི་སྟར༌ཀུ ཏི༌མཱ། ལོ་ཀུ་བཅས་ཀྱིས་ཀྱང་ཁྱོད་ལ་འཚམས་འདྲི༌ཞུའོ།།
  tca-NT: Rü ngẽxgumarüü̃ ta moxẽ cuxcèx nge̱ma namugü i Marcu, rü Aritárcu, rü Dema
    rü Luca. Rü nümagü rü chomücügü nixĩgü i Tupanaãrü puracüwa.
  zpl-NT: nu leꞌca Marco, Aristarco, Démas nu Lucas, bee enu leꞌca rriꞌi elietsa lua
    nú rixiuleꞌeru stichiaꞌ Jesucristo, yebeella xeꞌla beella saludo lulu.
  mbc-NT: Moropai uyarakkîronkon teesenyaka'masanon Marcos, Aristarco, Demas, Lucas,
