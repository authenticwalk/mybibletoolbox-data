  san-TAM: மம ஸஹகாரிணோ மார்க ஆரிஷ்டார்கோ² தீ³மா லூகஸ்²ச த்வாம்ʼ நமஸ்காரம்ʼ வேத³யந்தி|
  cof-NT: Labe peayudaiminlanan nuchi saludo peerelaquinae Márcobe, Aristárcobe, Démabe,
    Lúcabe.
  srm-NT: Maikusi, Alisitakusi, Demasi, ku Lukasi, dee dë ku mi makandi a di wooko
    u Masa Jesosi aki, nöö de tuu ta manda gaan odi da i taa de dë.
