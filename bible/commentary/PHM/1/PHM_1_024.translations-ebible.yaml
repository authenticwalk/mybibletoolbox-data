    Icarajeitaquena nantajeitiniri Atasorentsite paitapeerica.
  eng-WMB: as do Mark, Aristarchus, Demas, and Luke, my fellow workers.
  zaw-NT: Marcw, Aristarco, Demas, näj Lucas, ni racnäj narä lo dzuunre, ruxhaḻzareni
    xtixtios lojlu.
