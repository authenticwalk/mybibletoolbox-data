  auy-auy: Keséꞌa kísaumo máéwi-tuwiꞌa moóráwigo Máákaani moóráwigo Árísítakasini
    moóráwigo Tímasini moóráwigo Rúku miwí sésa kaweꞌ-úmai méraaro wésewe.
  tbg-tbg: Maakivavata, Aritaakusivavata, Demaasivavata, Rukivavata, vinavukavata
    ai uva mantama amite variara. Vinavuka te varauna kaiqara vohaa kaiqa vare variakama
    vai.
  hub-NT: Marcos, Aristarco, Demas, Lucas, nu aina Criston pachisa etsertanam yaintainawai.
    Tura nu ainasha chichaman akupturmainawai.
  hmo-hmo: Mareko bona Arisitako bona Dema bona Luka, lau danu idia gaukara hebou
    noho, idia ese danu oi idia hanamoa noho.
  big-big: Keya yogo Mak keya yogo Arisaka keya yogo Timasi keya Luka yombu ne kiling
    kewengke yawe mizi puwiligurau mabilik wangane puwiligira wezameli.
  gux-G: Mark kristark, demas, yen luk n tuosonlieb mu fuonda.
  cnl-NT: '''E³ quie''²³ la''³, cuø²³ u²³juee''n³¹ Marcos quia̱''² Aristarco quia̱''²
    Demas quia̱''² Lucas ''i³ jmeen²³ ta² quia̱''n²³²na¹.'
  zar-NT: Lëscaʼ tuʼgapëʼ Dios liʼ Marcos, en Aristarco, en Demas, en Lucas, yuguʼ
    bönniʼ ni túnlenëʼ nedaʼ tsözxö́n dxin queëʼ Cristo.
  kde-kde: Uchocho, Mako na Alistaliko na Dema na Luka, amadengo avangu, vànakusalimila.
  ata-ata: Mo aneꞌi ane nexi noxiꞌa taxaxai tapita no anu xaixai noxou Lataua, ualasiꞌa
    lexe Maluko mo Alisitaluko mo Temasi ilou Luka, aneꞌi kalumo misova aso laixe
    mulai noxine.
  qvw-NT: Chaynütacmi lulawshï-masí Marcospis, Aristarcopis, Demaspis, Lucaspis limaycälimuśhunqui.
  nfa-nfa: Markus, Aristarkus, Demas, dènge Lukas ètu neꞌe kahèi. Sasabꞌa rèngu èci
    èèna ka dènge jaꞌa. Rèngu hia lii mahoꞌo kahèi.
  tnp-tnp: Kəni Mak, mɨne Aristakəs, mɨne Timəs, mɨne Luk, nətəm itɨmah iautol pəti
    uək, ilah mɨn kəutəni=pɨnə təuvɨr kəm təmah.
  urd-urd: और मरकुस और अरिस्तरख़ुस और दोमास और लुक़ा, जो मेरे हम ख़िदमत हैं तुझे सलाम
    कहते है।
  hot-hot: Ma Mak, Alistakas, Dima lo Luk, yêlô ŋê ku te iyom, thêlô êv iniŋ leŋiŋmavi
    haviŋ.
  mqj-NT: Kupalandasan duka' salama'na Markus, Aristarkhus, Demas, anna Lukas, to
    ussolanna' illalan pengkarangangku.
  rus-SYN: Марк, Аристарх, Димас, Лука, сотрудники мои.
  mbh-mbh: Na thengengek areko them um tomo nge pel ako ini a Mak, Aristarkus, Demas
    na Luk, or mun kene o pasungalu mun ole nang sivenga a wong nge.
  bdd-bdd: 'Gide wete taudi baꞌidagwao ꞌapaipaihowa: Maki ma Alisitako ma Dimasa ma
    Luke, ꞌidi helau wete ꞌoiuwa.'
  cbt-NTPO: Marco, Aristarco, Timasë, Nocasë, inapitanta' yonquiatënënquën, saludos
    a'patarinënquën. Inapitaso' catahuarinaco Yosë nanamën a'chinacaso'.
  srn-NT: Markus, Aristarkus, Demas nanga Lukas e seni odi gi yu tu. Den man disi
    e wroko makandra nanga mi.
  cta-NT: Loꞌo juaꞌa̱ Marcos, loꞌo Aristarco, loꞌo Demas, loꞌo Lucas, ca taꞌa nguꞌ
    ndyiꞌu tiꞌ nguꞌ jinuꞌu̱. Nxtyucua tsa nguꞌ biꞌ ꞌna loꞌo cña jiꞌi̱ ycuiꞌ Ndyosi
    ca nde.
  bqc-SIM: ń ma zĩkɛndeeↄ Maaku ń Alisakao ń Demasio ń Lukuo.
  tcz-CHONGTHU: Chutima chun Mark, Aristarchus, Demas chule katohkhompi Luke teho
    hin nangho lemnathu aseiyuve.
  mar-mar: आणि तसेच माझे सहकारी मार्क, अरिस्तार्ख, देमास व लूक हे तुला नमस्कार सांगतात.
  snp-snp: ido lono koinatefo Maki, Alistakusi, Demasi, Luka yaki ayaidana oti fulo
    kede minae.
  isl-isl: Markús, Aristarkus, Demas og Lúkas, samverkamenn mínir, senda einnig kveðjur.
  spy-NT: Isubooyook ꞉nkicheek mbo Māārkō, Aristaarko, Teema ākoo Luuka choo kēēyēyiisyootē
    tukul.
  xnn-xnn: Komosta kayo abes ay kanan da Marcos ken Aristarco, Demas yas Lucas ay
    mangbadbadang ken sak-en isnan obla tako ay pala ken Kristo.
  mwe-mwe: Na a Maliko, na a Alishitako, na a Dema, na a Luka bhaakamula maengo ajangunji
    bhanakunnamushilanga.
  tte-tte: Besiele tabe, Malika, Alisitako, Dimasa yo Luka, siya yagu tali topaisowao,
    ali mulolo koliwo.
  tcs-tcs: Dem saidman blo mi, Mak, Arastakas, Dimas ane Luk, dempla sane griting
    tu.
  hlt-THB: Cemyih lawtna ka bibi pyikhqi, Marka, Aristarka, Dema ingkaw Luka ingawm
    kut nim tuk khqi hy.
  soq-soq: Ne nola sosona Mak, Arisitakas, Demas ita Luk do e auwaei.
  qub-qub: Ermänunchi Marcos, Aristarco, Demas, Lucaspis salüdunta apachicamunmi.
    Paycunami llapanchöpis yanapaycäman.
  att-att: Á di Markus, kári Aristarko, ánna si Demas, á si Lukas gapay yù ira kábuluk
    ku nga masserbi kâ Namarò, á iyabbû da gapay nu kunnasi kayu.
  bki-bki: Ana nalo dolu na, Mak a Arestakas a Timas a Luka, napano nalo ajum̃a amijai
    kiniou toru ea im̃auano, nalo bunu aber ajum̃a tinielo maio kaso ea kanalo volkouano
    nalo.
  bqp-bqp: kũ ma zĩkɛri dakenↄ Maaku kũ Arisitakuo kũ Demasio kũ Lukuo.
  mcp-mcp: Buud ɔ́ gwooŋg ísɛ́y bâm Márkus, nə Aristárʉg, nə Démas, nə Lúkas bwə́
    ŋgə nə́mə́ bə́da wo.
  hat-hat: Mak, Aristak, Demas ak Lik k'ap travay ansanm ak mwen, yo tout voye bonjou
    tou.
  npl-NT: Noiwa mitsontlajpaloa Marcos, Aristarco, Demas iwa Lucas, akimeh nechpalewiah
    itech noteki.
  bgg-bgg: chiih-è ji-è gu rog bliapho Marg, Aristharkhus, Demas, chiih-è Lug salamthek
    thoh ge ro.
  eng-TCENT: and Mark, Aristarchus, Demas, and Luke, my fellow workers, greet yoʋ.
  eng-BSB: as do Mark, Aristarchus, Demas, and Luke, my fellow workers.
  cpu-NT: Ari jovethatamiri eejatzi Marcos, Aristarco, Demas ipoña Lucas, iriitake
    notsipatapiintakari jaka.
  san-ASM: মম সহকাৰিণো মাৰ্ক আৰিষ্টাৰ্খো দীমা লূকশ্চ ৎৱাং নমস্কাৰং ৱেদযন্তি|
  tac-NT: Alué Marko, 'lige Aristarko, 'lige Rémasi, 'lige alué Lukasi 'we reporali
    náolachigó. Suwábaga ye ralámuli abiénachigó nóchame ju napurigá ne, alué Esukristo
    ra'ichálila ruyá.
  eng-WEBPB: as do Mark, Aristarchus, Demas, and Luke, my fellow workers.
  gfk-H: Diet ing diet tur tikai ma iau tano pinapalim, Mak, Aristarkus, Demas, ma
    ne Luk, diet mah diet tula harkaro taam.
  viv-viv: Kadu badi Keliso yana tofaisewa anafaiweya iyaꞋeku ma yadi lukafoi, Maki
    Alisitako Dimasi Luke.
  yao-yao: Iyoyo che Maliko ni che Alisitako ni che Dema ni che Luka ŵakutumichila
    achinjangu akunkomasya.
  tgp-tgp: Ale, Mark, Aristarchus, Demas peresi Luke, la haratu la lo vavahinau peresiau
    sohena, la sohai na nora retioloolo isam,
  auc-NT: Mäadoco tönö Aditadoco ayæ̈ Deëma tönö Odoca botö tönö godongämæ̈ cædäni
    ïñömö adobaï botö ïmote, Pidemöö waa quëwencæcäimpa, ante änäni ëñëninque botö
    bitö ïmite yewæ̈mömopa.
  kbc-NT: Codaa oyecoaditibige yokaaɡ̶etedipi me jiba, Marcos, Aristarco, Demas iniaa
    Lucas.
  bmh-bmh: Izal salau zaiar, Mak, Aristarkas, Demas mui Luk agen han ereg na ‘Umaseu’
    aizem.
  ctu-BL: Che' ja'el Marcos yic'ot Aristarco yic'ot Demas yic'ot Lucas, c pi'ʌlob
    ti e'tel.
  meq-meq: Markus, Aristark, Demas ta Luka nəteye neheye ti yawaw ka təv ga ada faya
    nəmaa giye məsler i Mbəlom dziye, ta tsikaka naha me dərmak.
  noa-H: 'Mag tag hĩchab pʌrʌg salud deepʌ̈i nʌm: Marcoou, Aristarcoou, Demas haajemua,
    maimua Lucaaujã hagjö. Mʌk''ʌʌnauta dʌ̈i mʌ hipierr hogdʌba maach peerdʌajem hiek
    jaau durraajem.'
  alp-NT: Kai auku ebea kena layani sakesa, Markuse, Aristarkuse, Demase kai Lukase
    lekwe esi beteke hlamate etemu lekwe.
  san-VEL: mama sahakaari.no maarka aari.s.taarkho diimaa luuka"sca tvaa.m namaskaara.m
    vedayanti|
  kbq-kbq: Anahukna hu'za magoka eri'za eneruna naga'mo'zanena, Makima Aristakusima,
    Demasima, Luku'ma, musenkea atregantaze.
  kbh-kbh: Y Marcos, Aristarco, Demas y Lucas, chë bë́ngaftaca mondëtrabájanga Cristo
    jasérviama, chë́ngnaca cmontsechuaná.
  ron-LSB: și Marcu, Aristarh, Demas și Luca, tovarășii mei de muncă.
  pon-pon: O Markuj, o Arijtarkuj, o Demaj, o Lukaj ai warok en dodok kan.
  nhe-BL: Nojquiya mitzontlajpalohuaj Marcos, Aristarco, Demas huan Lucas tlen nojquiya
    tequitij nohuaya ipan itequi Toteco.
  sps-sps: ana rin mes panainy tsoiny binun tsonyo tana binun ten Jisas Krais, ri
    mere Mak ai Aristakas ai Dimas me Luke, ari kan te faan iny naa ror nainy rof
    tsuri naa tsumanyi.
  wnc-wnc: Sike aminu kundu natane puya amin notna umana Mak gatu Aristakas gatu Dimas
    gatu Luk ngang yanikamang aminu kuutda gaak wamu gae yatewa kunggak.
  bus-bus: kↄ̃n ma zĩkɛri daanↄ Maaku kↄ̃n Arisitakuo kↄ̃n Demasio kↄ̃n Lukuo.
  gub-BL: Amogwer herupi uma'ereko ma'e a'e wà no. Mak, Aritak, Nem, Iruk. A'e paw
    omono kar uze'eg newe a'e wà no.
  imo-imo: Nanga kongono tendeku iyema, Mak kinye Aristarkas kinye Demas kinye Luk
    kameni kape nu molko kondowi nimele.
  boj-boj: Mak na Aristarkus na Demas na Luk na naŋgi qolqe dego ni kaiyeimonub. Naŋgi
    e koba na wau qujai.
  eng-DRA: Mark, Aristarchus, Demas, and Luke my fellow labourers.
  knf-knf: ul na bi Markuŧ Ariŧtarkuŧ, Demaŧ na Luk banjaaŋ balemp na nji.
  san-KHM: មម សហការិណោ មាក៌ អារិឞ្ដាក៌្ហោ ទីមា លូកឝ្ច ត្វាំ នមស្ការំ វេទយន្តិ។
  arn-NT: Ka femngechi lemoria pifaleymew Marku, Aristarku, Dema ka Luka, ñi kellukeetew
    tañi küdaw mew.
  zas-NT: Nëgajc Marcw, Aristarco, Demas në Lujc, bén cayüjn gajc ree naj yudar caytieꞌchan
    xtiidx Jesucrist në reeman rugajpdioz lüj.
  ken-NT: Mák nɛ Arístakɔs nɛ Demas nɛ Lukas, batɨ̌ bakʉ̌ bɛtɨk Mandɛm, bátò bhe
    bakak nkwɔ́.
