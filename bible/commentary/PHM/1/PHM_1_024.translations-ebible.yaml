    Cristoíh doonádih wã bohénachah, queétboó weemdíh tʉ́i teo wáacnit ĩ jʉmna caá.
  taw-taw: Pen Mak ak, Alistakus ak, Demas ak, Luk ak, kɨli bɨ wog jɨmñɨl gɨpun okok,
    abe nep ag dɨdeg lebal.
  jic-NT: Marcos 'ots'ipj süs wa la tjiji, Aristarco 'ots'ipj. Demas süs wa la tjiji
    wa, Lucas 'ots'ipj. Yupj tsji' lajay wa napj lal Jesucristo mpes.
  zap-NT: no le Mark no le Aristarco no le Demas no le Luk. Yra ménree run xyudar
    noo ne rzëët noo xdiznzoon Jesucrist.
  wer-wer: Ën Maakre Aristakasre Timasre Luk neering ya yamëngka pörö pitökta tapël
    yenia.
  ipi-ipi: Dee, namba towa piape mindiki piyamane akali Makipi, Atitakusapi, Dimasapi,
    Lukupi, utupane pitaka-mane nimba kuai lo atape leyai teke.
  qul-NT: Llanc'ajmasiycuna, Marcos, Aristarco, Demas, Lucaspiwan saludamusunquichis.
  ter-NT: Yúhoikopimaka Márku, Aristáku, Ndéma yoko Lúka, po'íhiko nza'íne ítukeke
    Itukó'oviti.
  bmr-NT: Tollɨro bu Marco onoobo, bu Aristaco onoobo, bu Demas onoobo, bu Lucas icamo
    jino uco tadyudɨcamaajetɨ aamusuhicamo dijaago iijɨco gallumo.
  fuf-fuf: wondude e Markuusa e Aristarke e Demaasi e Luuka, ɗun ko ɓen wondiɓɓe an
    e golle.
  bhl-bhl: '@see-verse:PHM.001.023'
  ons-ons: So kima qesi qesiŋkopne Mareko, Aristarkus Demas so Luka, eŋe weneŋ “kaiwe
    maine”, ginmami.
  con-NTPO: Toya'caen Marcos, Aristarco, Demas, Lucas'qque tsu quema chigambian'fa.
    Tsendeccuja ñama fuitesundeccu tsu.
  ghs-ghs: Oho qesa Mareko ma Arittako ma Teema ma Ttotta Ruka nokoi erata anama nana
    baura eetorai nokoi niiho qaki eete.
  peg-peg: କ୍ରିସ୍ଟ ଜିସୁ କାଜିଂ ନା ହାଙ୍ଗ୍‌ଦି ବନ୍ଦି ଏପାପ୍ରା ଆରି ନା ହାଙ୍ଗ୍‌ଦାକାର୍‌ ଇନେନ୍‌
    ମାର୍କ, ଆରିସ୍ତାର୍କ, ଦିମା ଆରି ଲୁକ ନିଙ୍ଗେଙ୍ଗ୍‌ ଜୁୱାର୍‌ ଜାଣାୟ୍‌ କିଦ୍‌ନାନା ।
  txu-NT: Makumẽ Arxakumẽ Temanhmẽ Rukamẽ ar adjwỳnhdjwỳ kute ajo amak ne kute ajarẽnh
    rã'ã. Ar ja ne ar ikôt àpênh ar ba.
  eng-WEBU: as do Mark, Aristarchus, Demas, and Luke, my fellow workers.
  gnw-NT: Jare Marcos, Aristarco, Demas jare Lucas jei vi ndeve Tumpa ndiveño eĩ.
    Jae reta chemborɨ yandeYa iparavɨquɨ re.
  mux-mux: Na-kene wasie tapú-topu kongun telemulu yi Mak kene Aristakas kene Dimas
    kene LLuk kene enini “Nu kapula molluye?” nikimiliko.
  maj-NT: Ko̱ ta̱ títs'ínkjihi kju̱a̱suniña nda̱ Marko̱, nda̱ Aristarko̱, nda̱ Dema̱
    ko̱ nda̱ Luko̱. Kui jái̱ ta̱ y'anjiko̱na xá xi títs'ian.
  bkq-NT: Marcos, Aristarco, Demas, Lucas warâ iwynu sawâtaungâ lâpylâ. Yataen-ho
    lâpylâ asaemo, Jesus wâgâ aguelymogue.
  kue-kue: Ana Mak ya Aristakas ya Demas ya te Luk ye no kongun suwara ounga, ye ene
    diwakai yei teingwa.
  cot-NT: Ariqueate iquempejiaca aisa Maricoshi, Arishitarico, Temashi aisa Irocashi,
    inintajiaque pinquemacojiaqueri iquenquejajiaquempiquea, iriatimpajia iriguentijia
    notsipatashijiacaca nantaquenerigueti Jesoquirishito.
  bnp-bnp: E Markus, e Aristakus, e Demas, e Lukas, ra ri leho turagu, ria ranga ri
    talo mua.
  apn-NT: Nẽ Makre nẽ Aristak nẽ Tẽmti nẽ Rukre mẽ awỳr hpẽr mẽ. Na htem ixpyrà nẽ
    Kris mã tanhmã amnhĩ nhĩpêx to ho pa nom ixrom mẽ kêp prês kêt.
  ctp-NT: Kwiꞌ ngwañaꞌan Marku, loꞌo Aristarco, loꞌo Dema, loꞌo Luka, taꞌa neꞌ ndyuꞌwi
    tiꞌ neꞌ ꞌiin. Ndayaꞌ ꞌa neꞌ kanꞌ ꞌñaǎn loꞌo tñan ꞌin Ndiose nde re.
  opm-opm: Kat han nuranur tap tamreipti bap Mako Aristakaso Demaso Ruko ihirhe tap
    hat dahatahatperhan noh gonong napor mama brak mat nasar ohmur.
  bvr-bvr: Rrapa aburr-ngaypa jawina aburr-guna Mark rrapa Aritárkach (Aristarchus)
    rrapa Dimach (Demas) rrapa Luk (Luke), birripa burr-guta jal aburr-nirra nggula.
  wal-wal: Qassi tanaara issippe oottiya Marqqoosi, Arisxxirokoosi, Deemaasinne Luqaasi
    nena saro saro goosona.
  zad-NT: Na' ḻekzka' Márconi, Aristárconi, Démazi, na'ch Lúcazi, beṉ'ki chaklen nad'
    lo xshin Chioza', chwapgake' li' chiox.
  kmg-kmg: Erâ babaficfâc-nane Mareko, Aristako, Dema â Luka jaŋe iŋuc jaha manasu-gareŋgopieŋ.
  aso-aso: Idoꞌ makaꞌ gono daaꞌ unive adoꞌ Malekoꞌ ve Alisitakoꞌ ve Demaꞌ ve idoꞌ
    Lukaꞌ ve engiꞌ nete nene aꞌmineꞌmine igi gopoꞌni nilave.
  uli-uli: ngo wol ila sengal Mark mo Aristarchus mo Demas mo Luke we ir chilay irel
    yengang.
  nin-NT: Marrku mi tuku Arristaku tuku Dima u Luka akpukpamu bu undu ba a so chi
    imba meme.
  tgk-tgk: 'ҳамчунин ҳамкоронам: Марқӯс, Ористархус, Димос ва Луқо ба ту салом мегӯянд.'
  acu-NT: 'Tura Marcoscha, tura Aristarcosha, tura Demascha, tura Lucascha, wína takatrun
    yaintin ainia nusha: Pengker pujusti tusar amincha chichaman akupturminawai.'
  cak-WNT: Y queri' chuka' ri kach'alal Marcos, ri Aristarco, ri Demas y ri Lucas
    ri ye wachibil pa samaj, niquitek chuka' el rutzil awech.
  ebk-ebk: Kaman us kan cha Marcos, Aristarco, Demas ya hi Lucas ay kadwak ay cha
    makidkidnu as nan chunon Apo Dios.
  spa-PDDPT: Marcos, Aristarco, Demas y Lucas, mis colaboradores.
  ruf-ruf: Nawo tsina Maliki, Aristariko, Dema na Luka, iwosang'ana na nene pfipfila
    wokulamsa.
  gun-gun: ha'e gui Marcos, Aristarco, Demas ha'e Lucas xepytyvõ va'ety kuery voi.
  agu-BL: Ncha'tz at coboxt kajwutz yi na chitzan tan wuch'eye'n, i'tz yi kajwutz
    Marcos, tu kajwutz Aristarco, tu kajwutz Demas nin Lucas.
  isn-isn: anga uu nukituma uMaliko, Alistalko, Dema, Luka, ituma milimo palung'wi
    nunene.
  eng-PEV: And remember Mark, Aristarkus, Demas and Luke. They work with me here,
    and they say hello to you too.
  ilo-ULB: ken kablaawandakayo met da Marcos, Aristarco, Demas, Lucas, a katrabahoak.
  pir-NT: Sa ye Marco, Aristarco, Dema, Luca mehna mʉhʉre quehnoa dutire. Cristo yere
    yʉhʉ buhegʉ̃ tiquina pehe yʉhʉre yedohoyequina ijire.
  anv-NT: Wyɛmbɔ ntó ne Makɔs, Aristakɔs ne Damas ne Lukase álɔɔ́ ɛnyú matame.
    Ɛbwɔ́ álú átɛ aŋmɛ abi ápyɛɛ́ utɔɔ́ Ata.
  sab-NT: Cha chudaboanga Jesucristo gerua traganga kada Marcos kaire Aristarco kaire
    Demas kaire Lucas ama ulita gbi kage ba alin.
  tmd-tmd: Nöbö mabö nɨgiö nɨgön rɨmɨdöl nöbö Mak aku, Aristakas aku, Demas aku, Luk
    aku “Mɨdlö ä?” rɨmɨdöia.
  acr-NNT: Jenelaꞌ, kakiya pan rutzil wach la ri Marcos, ri Aristarco, ri Demas y
    ri Lucas, ri e wachbꞌiꞌil chupa ruchak ri Qaqaw.
  kpg-kpg: mo ogu ihoo hai hegau aanei, go Mark, Aristarchus, Demas mo Luke e hagadae adu
    di nadau hagaaloho.
  taj-taj: थेह्रङ् लसीन ङादेन छ्‌याम ढिक्‍सी गे लबा ङाला ह्रोगदे मर्कूस, अरिस्‍तार्खसदेन
    डेमास ओच्‍छे लूकासेनोन फ्‍याफुल्‍ला भिबा मुला।
  avt-avt: Mak, Aristakas, Dimas tetike Luk hɨr netikewawɨr haiu mɨrɨak menmen me
    God. Hɨr nesiuwe hɨm natɨp ti yaaik.
  cbk-cbk: Y si Marcos, si Aristarco, si Demas, y si Lucas, el di mio maga uban na
    trabajo del Señor, ta envia tamen el di ila maga recuerdos para con uste.
  uig-ARA: خىزمەتداشلىرىم ماركۇس، ئارىستارخۇس، دېماس ۋە لۇقالاردىن ساڭا سالام.
  tuf-tuf: Márcosat cat, Aristárcoat cat, Démasat cat, Lúcasat cat bah tamo sehw̃ac
    wac ayro. Eyinan asi jor Sir chihtá ruóquinro.
  abx-abx: Mangumusta liwat bali' si ka'aw i mga libri katumuy-tumuy-ko si trabaho
    nga kas Markos, Aristarco, Demas pati' Lukas.
  mco-NT: Nañ xycapxpoocx Marcos, Aristarco, Demas etz Lucas. Ɨɨch yɨ' ajcxy xypubejtp
    ya.
  cpb-NT: Riwethatzimi eejatzi Marcos, Aristarco, Demas, Lucas, iriitake notsipatapiintakari
    jaka.
  aon-aon: Amudok anam manoprom menek Debeini ananin mour iri douk shopunek hakri
    amam urkwip porumen aria douk henemenyagu yopuhi nyumnah. Amam douk amudok. Mak,
    Aristarkus, Demas iri Luk.
  hus-NT-2005: Ti abtsal jeye ti chapnédhomtaláb na Markos, na Aristarko, na Demas
    ani na Lukas, xi tin tolmiyaltsik kʼal nin tʼojlábil an Ajátikláb.
  mig-NT: Te Marcos, Aristarco, Demas, jíín Lucas, cha̱a kásátiñu ta'a̱n jíín‑rí,
    suni súan káka'a̱n‑de.
  bps-bps: Na ale Mark, Aristarkus, Dimas, na Luk, i dad tmabeng deg dini, fandamla
    gamu.
  mbs-mbs: Iling heman kenyan se inikagi te menge doma otaw egtelaban kanak dini,
    si Marcos, si Aristarco, si Demas, aw si Lucas.
  tof-tof: Akó Mak, Erristarrkus, Demas, ó Luk, kankü zaget pam, i ta morroal yawal
    bóktan zirrnapórre marüka.
  cme-NT: Marke‑i baa Aritarke‑i baa Demasi‑i a naara Like‑i, bafamba dii baa-mi i
    tiɛ ce Diiloŋ-maacemma‑i, ba bi pãa ŋ jaaluŋgu.
  sus-sus: N walibooree Maraki, Arisitaraki, Demasi, nun Luki, e fan i xɛɛbu.
  pon-2006: pil duwehte iengei soundoadoahk kat, Mark, Aristarkus, Demas, oh Luk.
  dad-dad: Mak, Aristakus, Demas ado, Luk, neu kabĩ turau tar idig age difef.
  zab-NT: Ne ziyza Marcos, Aristarco, Démas ne Lucas, de ni cayacnéza nare cun guelrtɨɨch
    xtiidx Jesucrist rguaapzadebdios liú.
  jae-jae: Ma Marka agêc Aristarka ma Dema agêc Luka, tec sêjam kôm sêwiŋ aê nec,
    aweŋ gêjac amac amboac tonaŋgeŋ.
  ksd-ksd: ma Marko ma Aristarko, ma Demas, ma Luka, ra umana talaigu ta ra papalum.
  msm-NT: Nangumusta isab ikow to mgo katimbang ku to trabahu no si Marcos, si Aristarco,
    si Demas dow si Lucas.
  myk-myk: Na labyeɲii pusamaa bɛ, Marika, ni Arisitaaki, ni Demasi, ni Luka, pee
    bɛɛri ya yi shaari.
  sbe-sbe: Yo Maleko, Alisitakasi, Demasi yo Luka, siya meta yogu hali taupaisowa,
    se lautokiyeigo.
  mcr-mcr: Itaŋga ämaqä nyitä täqi wäuŋuä anä ituŋquä iqua, Makä ique, Alistakusi
    ique, Demasi ique, itaŋga Lukä ique, iqua-pqe asä e inä äktqä.
  cux-NT: '''Tiicá ntúūⁿ hermanos Marcos ndúúcū Aristarco ndúúcū Demas ndúúcū Lucas,
    hermanos chi diíⁿ yā dáámá ntiiⁿnyuⁿ nduucú: N''dai di, ngaⁿ''á yā.'
  tur-YTC: '@see-verse:PHM.001.023'
  san-ITR: mama sahakAriNo mArka AriShTArkho dImA lUkashcha tvAM namaskAraM vedayanti|
  bel-N: Марк, Арыстарх, Дэмас, Лука, супрацоўнікі мае.
  sch-sch: male ki sintho— champuingei Mark, Aristarchus, Demas, le Luke ngei khomin
    chibai nangni an hong muthuon sa ani.
  mic-MIQNT: Aq elt nigmenaq ta'n maw lugutieg Malg, Alistalgus, Temas aq Lug puatmi'tij
    wi'tugsinew.
  huu-NT: Marcos ie uaina orede. Aristarco ie uaina orede. Demas ie uaina orede. Lucas
    ie uaina orede. Cristo rafue naimacɨ lluanona, naimacɨ cue dɨga maɨjɨde.
  jiv-NT: Núnisaṉ Márkussha Aristárkusha Témassha tura Rúkassha Yus-Chichaman etserkatniun
    yáintiainia nusha amikmaatmainiawai.
  otm-NT: Nu ra Marcos nɛ ra Aristarco nɛ ra Demas nɛ ra Lucas, nuya ma mimbɛfihe
    nangue rá 'bɛfi Oją di zɛngua i.
  dah-dah: Irdeb yeŋ po moŋ. Meteŋ kadne yago Mak, Aristakus, Demasyabe Lukya wor
    ge niŋ dufay heŋ haŋ.
  tnk-tnk: Nənə Mak mɨne Aristakas, mɨne Temas, mɨne Luk iou me nepwɨn səməme iahamo
    pəri wok, irəha mwi həni ramasan tukw ik.
  kpr-kpr: A Mark, Aristarchus, Demas, a Luke, namonde dabade saramana eraera aimi,
    nene ni ategi erera. Yari budo gi!
  san-IAS: mama sahakāriṇo mārka āriṣṭārkho dīmā lūkaśca tvāṁ namaskāraṁ vedayanti|
  nho-nho: Naa tama hoki e heheuna maatou hakapaa i te kina nei e pureppure atu ki kootou.
    Laatou naa ko Mark, Aristarkus, Demas, aa ko Luke.
  gym-NT: Erere arato, sribi muko tikwe Marcos, Aristarco, Demas amne Lucas käta köbö
    kuin juen munye.
  azg-NT: Ndoꞌ mantyi Marcos, Aristarco, Demas yo ninꞌLucas, coninncyahin tsꞌon ꞌnaanhin
    ndëëhoꞌ. Joohin conanꞌjonhin yo ja quityquiiꞌ juu tsꞌian ꞌnaanꞌ Tyoꞌtsꞌon.
  bhd-bhd: ते मरकुस ते अरिस्तर्खुस ते देमास ते लूका ज़ैना प्रभुएरू कम मीं सेइं साथी
    केरतन तींजो नमस्कार ज़ोतन।
  too-NT: Nā tamacā'ni'yāni' saludos Marcos lā' Aristarco lā' Demas lā' Lucas a'ntīn
    quintatā'scuja.
  ind-AYT: demikian juga Markus, Aristarkhus, Demas, dan Lukas, rekan-rekan sepelayananku.
  cjo-NT: Eejatzi riwethatzimi Marikoshi, Arishitaariko, Teemashi, Rookashi, maawaeni.
    Ikaatakina nokyaaryoowentziniri Tajorentsi oetarikapaeni.
  nsn-nsn: Doho uanotouguo pon gera uoto kalekinale tokaha keip totoguo, Mak mes Aristarkus,
    doh Demas, doh Luk, gisina ka heir pono tenas niuah totomua.
  san-DEV: मम सहकारिणो मार्क आरिष्टार्खो दीमा लूकश्च त्वां नमस्कारं वेदयन्ति।
  tna-NT: Edue Marcos, Aristarco, Demas, Lucas cuana ja di micuana emitsuametani.
    Tuneda da ema neje tupupai Diusu mejajaji cuana.
  lid-lid: Ma hawe oro lau ta amekes lahou hawek ale, buku Mak, Aristakus, Demas hawe
    Luk, oro badeh, anya bada-an toro mwasin ewek tam ale.
  wim-wim: Puth than pam inangan thamp Mark-a, putha Aristarchus-a, puth Demas-a,
    aꞌ putha Luke-a, maꞌmangkaman karpam work iiy-iiyantan ngatharanga aꞌ than thamp
    wik ngangk minangam kuchin nungkarwey thama.
  zga-M: Ndu umuivomba Malika, Aristarko, Dema, Luka ava vombambombo nune.
  yom-yom: Zimboti ziaku zibedi kuidi bisadi yama Malako, Alisitalike, Demasi ayi
    Luka.
  san-SIN: මම සහකාරිණෝ මාර්ක ආරිෂ්ටාර්ඛෝ දීමා ලූකශ්ච ත්වාං නමස්කාරං වේදයන්ති|
  yut-yut: Nak dakon pi ɨsalno, uŋun Mak, ae Aristakus, ae Demas ae Luk uŋunyo kɨsi
    da gɨldat tagɨ yaŋ gayaŋ.
  grc-BYZ: Μᾶρκος, Ἀρίσταρχος, Δημᾶς, Λουκᾶς, οἱ συνεργοί μου.
  cpc-NT: Ari jiwithatzimiri iijatzi Marcos, Aristarco, Demas ipoña Lucas, iriitaki
    notsipatapiintakari jaka.
  nhg-NT: Nuyejque metztlajpaloa Mörcos, Aristarco, Demas, hua Lucas, nocnihua de
    traböjo.
  nya-nya: Atumiki anzanga awa, Marko, Aristariko, Dema ndi Luka, akuperekanso moni.
  ngu-NT: No mitztlajpalohuaj Marcos, Aristarco, Demas niman Lucas, yejhuan nechpalehuiyaj
    ipan notequiyo.
  kup-kup: Met ev nenañ honeo gogovok hez-modariz abatañ ev, Makir Aristakasir Dimasir
    Ruka paru pori amun nimaz homet ñetï biñao, “Ni tin hekë,” pot nañahaek ne ev
    menoh.
  jid-jid: U Markus, Aristachus, Demas, u mba Luka, ba kpukpan tie ndu mu.
  wmw-wmw: Na wenzangu nkati ya kazi yetu, Maruku, Arishitariku, Dema, pamoja na Luka,
    ewo wakuperekerani salamu.
  gmv-GGM: Hesathokka tanara oothizayti Marqqosay Aristirokosay Demassaynne Luqassay
    nena saro geettes.
  ssg-ssg: Tin hetekie Mak, Aristakus, Demas ma Luk, tesol puas akatiak.
  zpo-NT: Nu noka Mark, nu Aristarco, nu Demas, nu Luk nxaal “dix” lo re gu. Lee re
    xaa ne nle yudar na nkee na xchiin Jesucrist.
  poy-poy: Na ashina Mariku na Alisitariku na Dema na Luka na awa watenda lihengu
    wayangu, viraa vilii wankukulamusiya.
  qwh-NT: Tsenollam saludusniquicuna apatsicamun Marcos, Aristarcu, Demas y Lucaspis.
    Pecunam imachopis yanapecayäman.
  gaw-gaw: Dahilad uḏat laip̱u Makus, Aristakus, Dimas amu Lukas ele ag na humidṯeb.
  nca-nca: Mak, Arisitakus, Demas, Luk ŋundo ŋuya yuŋguna kereyoteŋgo. Uni soso ŋundo
    noya kho kopo teyoteŋgo.
  zpz-NTPP: Nunu niꞌ ziꞌl Marc, nu Aristarco, nu Demas, nu Luc, de yu nu rlocyuub
    ya̱ nu nac de riiñ ni Crisht, de yu zeꞌ zeed yu ñgyoozh nir.
  zac-NT: Nu Marcos nu Aristarco, nu Demas con Lucas, quëgsheꞌldë raiꞌ saludë. Quëhunë
    raiꞌ compañi na lu shchiꞌni Jesús.
  kyg-kyg: '@see-verse:PHM.001.023'
  kmk-kmk: Mampakumusta pay da Marcos, Aristarco, Demas kan Lucas un katalibasuwak.
  cao-NT: Jasca, nëá xo ë bëta yonocobëquicanaibo huëtsa bo, naa Marcos, Aristarco,
    Demas, Lucas. Mato joihuacani quiha tihi cabo ri.
  bbr-bbr: Isan sarau jaiat, Mak, Aristarkas, Demas pak Luk akas ran erek na ‘pere’
    aisoi.
  inb-inb: Nuka­wa Alli Willai­ta willag waugki­kuna Marcos, Aris­tarko, Demas i Lucas­pas­mi,
    “Puangi” ni­nakú.
  hrv-hrv: Marko, Aristarh, Dema i Luka, moji suradnici.
  box-NT: O Maaki, là a Arisitaaki, là a Demaasi, là a Luki, bán ɓúenɓúen na
    làa wɛn páanía wee sá ho tonló dà-kéní á mún wee tɛ̀ɛní foǹ.
  ote-NT: Nehe pɛñꞌaꞌi ra nzɛngua ra cu Aristarco, ne ra cu Dema, ne ra cu Luca, nuyʉ
    go guehyʉ faxcagui ja rá ꞌbɛfi Ajua̱.
  wnu-wnu: Ne yonou sarau erogori baab igoun eng, Mak ne Aristarkus ne Demas ne Luk
    wuri gor nenet uber quraur.
  zam-NT: Ngue nii Marc no Aristarc no Dem no Luc co' nac myen' co' ndlyath no daa
    loo zin' cón che'n Crist Diox lool, ne.
  zyp-NT: Taico rai ka hrehruipaw Marka, Aristarka, Dema le Luka zong tah a dang pawtah
    aa ca tah hrah he.
  sey-NT: Cuiꞌne Marcos, Aristarco, Demas cuiꞌne Lucas yëꞌë yoꞌoquëna, co̱caicohuaꞌipi
    pëpayë.
  nvm-nvm: Regavo madu e Mak ga Eristakas ga Dimas ga Ruk iji bu nana ik besum reoijo
    ijefuon bur ja anadiav.
  mps-mps: '@see-verse:PHM.001.023'
  pab-NT: Nohinaeharenae Marcos, Aristarco, Demas, Lucas harenae tehitiya haxakaisakehenahitaha
    aokaha xihiye.
  llg-llg: Markus, Aristarkus, Demas, ma Lukas boe lai ia. Sila uen esak lo au. Sila
    boe haitua soda-molek.
  kyf-kyf: '-Wa na -yɔ wa nʋa -Lagɔɔ lubho: Malɩkɩ klaa, Alisɩtakɩ klaa, Demasɩ klaa,
    we -yɔ Lukɩ ''sɔ, wa nɛɛ, wa -sa -mɩ fʋ.'
  tpi-tpi: Ol wanwok bilong mi, em Mak na Aristarkus na Demas na Luk, ol tu i givim
    gude long yu.
  mih-NT: Ta inga ra tyindyee sii, sa cuenda tyiño maa ra Ndyoo, Marcos nañi ra, ta
    ra Aristarco, ra Demas, ta ra Lucas. Tasi tucu tandɨhɨ ra minoo nacumi suun.
  qvh-NT: Saynölami salüdunta apasicamun Marcos, Aristarco, Dimas y Lucaspis. Paycunami
    lapanchöpis yanapaycäyäman.
  kms-kms: Di nge mand wute nge ane yembe bad kin Mak, Aristarkus, Demas di Luk ni
    mune pugrine nu chumbuai kin wand mew.
  agn-agn: Pagpakomosta ka da Marcos, Aristarcos, Demas ig Lucas, ang mga aromanong
    pamagsirbi ong Gino.
  nhi-NT: Noiuqui mitzontlahpalouah in Marcos, Aristarco, Demas uan Lucas, yehuan
    uan neh sansican itsepantiquitih ittematiltiah in tlahtol tlen cualica temaquixtilistli.
  ttc-NT: Ax jun limb'il tzan te Mak, Aristark, Démas, b'ix Luks, a'e' aj nkye'onen
    wuky'i'l.
  dan-1931: Markus, Aristarkus, Demas, Lukas, mine Medarbejdere, hilse dig.
  kwj-kwj: Tau funda nu randau nau ahi le, Mak, Arisutakas, Dimas, e, Luk, wunu okwe
    mini weseꞌanda.
  vie-OVCB: Mác, A-ri-tạc, Đê-ma, và Lu-ca là các bạn đồng sự của tôi cũng xin gửi
    lời chào thăm anh.
  kze-kze: kesé mayáí kwémayaawai túwí'a moóráwai Mááka moóráwai Árísítakasi moóráwai
    Tímasi moóráwai Árúku miwí sésa kawe'á umái máéro kwésewe.
  mpj-mpj: Ngapikajalulurrju-nyurranyaya ngayumili walyjakajalu japini?, Maakju, Yarajakajju,
    Tiimajjukamu Luukulu. Japini-nyurranyaya, “Kunyjunyunyurra nyinani?”
  lbk-lbk: Enpakpakomosta akhes cha Marcos, Aristarco, Demas ya si Lucas ay cha makidkidno
    ken sak-en.
  mto-NT: Nay veꞌempa tseꞌe máyam je̱ Dios mke̱jxu̱xju̱duva je̱ Marcos, je̱ Aristarco,
    je̱ Demas, je̱ts je̱ Lucas, je̱ꞌe̱da juuꞌ a̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n ntukma̱a̱tmutoondup
    ntukma̱a̱tmupa̱jktup.
  bzh-bzh: Log sir sën he nehevonġ Anutu yi huk loḳ ti lo, Markus, gAristarkus,
    geDemas, geLukas lo, kwaj nevo honġ ving bedenenër.
  guj-2017: સેવાકાર્યમાં મારા સાથીદાર માર્ક, આરિસ્તાર્ખસ, દેમાસ તથા લૂક સર્વ તને ક્ષેમકુશળ
    કહે છે.
  jvn-NT: Kantya-kantyaku sing nyambutgawé karo aku, kaya Markus, Aristarkus, Démas
    lan Lukas uga pada kirim slamet.
  byr-byr: Nabaai nɨmɨre avaaiwawɨnyara anga dava nɨmɨjɨ mwaaihasara Maakɨyalyɨ Aarɨzɨtaakazalyɨ
    Dimaazalyɨ Lukɨyalyɨ sara kwarajɨ avaaina gɨthɨvanɨgaꞌ “Neyaꞌmweigɨ!”
  ian-ian: Wunogwinala kɨta vat njɨvwa kwutɨga nɨmba Mak, Aristakas, Dimas, Luk, ndi
    aywaa mɨn kat apma nandinya walɨgandi.
  hun-hun: Márk, Arisztarkhosz, Démász és Lukács, az én munkatársaim.
  mcf-NT: 'Madcos yec Adistadico yec Demas yec Ducas yec quec ëbëd icquido iquec.
    Aidombidi: Mibëd icquido tantiec tabadebi, quequin Pidemon chuita, cac dada uaoaimbi.
    Aidtedishun ëmbi Esuquidistu chuibanacpadomboen chuibanoaquido nec.'
  kjs-kjs: Naa kogono komea-para pi alinu Mak-para Aristarkus-para Demas-para Luk-para
    nimumi page ne-para epe-rupa pirape lo agale lo rapaateme.
  mni-mni: Aduga eiga thougal touminnariba Mark, Aristarchus, Demas amasung Luke-nasu
    nakhoibu khurumjabagi warol hajarakli.
  yad-NT: Daryaday rimyu̱chuvay Márcuvedantiy ji, Aristyárucu sisa̱, Démasiy jarye,
    Dúcasiy jaryentiy. Rivyichasara risa̱ jvaavyemyi ti̱ta̱ju̱.
  mxb-NT: Ta káꞌa̱n taꞌani Marcos, xíꞌín Aristarco, xíꞌín Demas, xíꞌín Lucas ndisáꞌán
    xíꞌín ní. Na̱ yóꞌo taꞌani kúú na̱ chíndeé táꞌan xíꞌín yuꞌu̱ noo̱ choon Ndios.
  pon-2006A: pil duwehte iengei soundoadoahk kat, Mark, Aristarkus, Demas, oh Luk.
  maq-NT: Hacuanitjin ni Marcos, Aristarco, Demas, cojo Lucas, me xi cuacun tangun
    sahmi xa cojo ná ne, hacuaha tsingatju me ngu nina tsujun.
  hto-hto: Daje izói jɨáɨe cue táɨjɨnamo canódɨmacɨ Marcos, Aristarco, Demas, Lucas
    dɨga omo uai orédiaɨoɨ.
  por-BRBSL: como fazem Marcos, Aristarco, Demas e Lucas, meus companheiros de trabalho.
  ces-NKB: a moji spolupracovníci Marek, Aristarchos, Démas a Lukáš.
  cui-cui: Mataʉtano irʉ Marcos, irʉno Aristarco, irʉno Demas, irʉno Lucas, daxita
    barapomonae matabʉxʉyo neyawena xua tacueicueijeiwa Jesucristo yabara.
  boj-2014: Mak na Aristarkus na Demas na Luk na naŋgi qolqe dego ni kaiyeimonub.
    Naŋgi e koba na wau qujai.
  eng-OEBUS: and Marcus, Aristarchus, Demas, and Luke, my fellow workers, send theirs.
  eri-eri: Nere yame haruwe etenga wa, Mak, Aristarkus, Demas, Luk, nere fere ne kaiye
    hinide.
  wiu-wiu: Tone Ali Muno Keraisu Yesuyo kiwi peya pewe yopia memotoane kowitikoane
    uku-ye. Opa anu agale eni.
  swe-swe: Det gör även mina medarbetare [Johannes-]Markus, Aristarchus, Demas och
    Lukas. [Det finns en anledning till varför Paulus nämner de fyra sista personerna
    som Filemon troligtvis inte träffat men säkert hört om. Att Markus nämns först
    kan bero på att han hade övergivit Paulus men blivit återupprättad, se . Ett fint
    vittnesbörd som talade rakt in i Filemons situation om hur han och Onesimus relation
    också kan upprättas. Johannes-Markus, som var hans fullständiga namn, kom ursprungligen
    från Jerusalem och var Barnabas kusin, se . Det var i Markus mors hus som församlingen
    samlades och bad när Petrus blev fri på ett mirakulöst sätt, se . Markus reste
    tillsammans med Paulus och Barnabas, men han avbröt resan i Perge, se . Markus
    fanns nära Petrus som kallar honom sin son, se . Markus är författare till Markusevangeliet
    som har många detaljer från just Petrus upplevelser med Jesus. Aristarchus var
    från Tessalonike, se . Han blev troligen en kristen när Paulus kom till Tessalonike,
    se . Vid insamlingen till församlingen i Jerusalem blev han utvald att följa med.
    Han stannade kvar vid Paulus sida på vägen till Rom, se . Han är en av de tre
    män med judisk bakgrund som finns hos Paulus vid den här tiden, se . Det är troligt
    att även Demas kom från Tessalonike på samma sätt som Aristarchus. Demas övergav
    så småningom Paulus för världsliga intressen och for till Tessalonike, se . Lukas
    var läkare, se . Han hade rest med Paulus under flera av hans resor och skrev
    Lukasevangeliet och Apostlagärningarna.]
