  tam-TCV: அப்படியே என் உடன் ஊழியர்களான மாற்குவும், அரிஸ்தர்க்கும், தேமாவும், லூக்காவும்
    வாழ்த்துதல் அனுப்புகிறார்கள்.
  mit-NT: te cásàhú gà stná dava ga compañerúì xì‑ní, divi Marcos, xì Aristarco, xì
    Demas, xì Lucas; vàchi xínduu stná‑ne ana chindéé xî sàhà chuun (xi Dios).
  ceb-ULB: Mao usab si Marcos, Aristarchus, Demas, ug si Lucas, akong isig ka magbubuhat.
  ces-LB: dále moji spolupracovníci Marek, Aristarchos, Démas a Lukáš.
  mkn-mkn: Markus, Aristarkus, Demas, deng Lukas ju ada di sini. Dong satu karjá deng
    beta. Dong ada kirim salam ju.
  pol-UBG: Marek, Arystarch, Demas, Łukasz – moi współpracownicy.
  qxh-NT: '@see-verse:PHM.001.023'
  nwi-nwi: Kɨni Mak, mɨne Aristakas, mɨne Demas, mɨne Luk, yamə mɨne kɨmawə yaksor
    wok kɨrikianə, iriə mɨn kamhani-pre rhuvə tuk ik.
  kmo-kmo: Eeji yo mesh mesh yo otii tawa ma, Mak, Aristakas, Dimas, Luk ye miina
    woshiabato.
  agr-agr: Dutiksag kumpamjamainawai Marcos, Aristarco, Demas, Lucas aatus mina yaintin
    aina nunú.
  kyc-kyc: Nambana yulu role pyao pingi akali Make Aritakasa Dimasa dee Lukumoo nakamame
    opetaeko yako letaminyi.
  urd-GVU: اِسی طرح مرقس، ارسترخس، دیماس اور لوقا بھی آپ کو سلام کہتے ہیں۔
  yre-NT: Mark 'lee Ariza 'lee Dema 'lee Luk nɛn, o "paa 'an 'va Bali -le 'nyranman
    'panan bɛ, o 'nan, 'wei 'tɔ bo.
  fuh-BKF: 'Gollidiiɓe am ɓeen ɗoon ina njowte: Marku e Aristarka e Demas e Lukka.'
  arl-NT: Jaarajaaja cuata Jesucristojiniji pohuatanaa pueyari nia saruhuataajuhuaj.
    Nojoriiri Marco, Aristarco, Demas, Lucasnio.
  ziw-ziw: Awo wachina Mako, na Alisitaliko na Dema na Luka wandima weyangu wakulamsa.
  grc-TR: Μάρκος, Ἀρίσταρχος, Δημᾶς, Λουκᾶς, οἱ συνεργοί μου.
  nag-nag: Mark, Aristarach, Demas, aru Luke, moi logot kaam kori thaka khan sob pora
    bhi salam jonai ase.
  eng-OEBCW: and Marcus, Aristarchus, Demas, and Luke, my fellow workers, send theirs.
  knj-NT: Chi ya pax toj scawil ja c'ul eb wet mulnawomal, ja' ton naj Marcos, Aristarco,
    Demas, c'al Lucas.
  deu-1912: Markus, Aristarchus, Demas, Lukas, meine Gehilfen.
  san-PUN: ਮਮ ਸਹਕਾਰਿਣੋ ਮਾਰ੍ਕ ਆਰਿਸ਼਼੍ਟਾਰ੍ਖੋ ਦੀਮਾ ਲੂਕਸ਼੍ਚ ਤ੍ਵਾਂ ਨਮਸ੍ਕਾਰੰ ਵੇਦਯਨ੍ਤਿ|
  nob-LB: Det gjør også mine medarbeidere Markus, Aristark, Demas og Lukas.
  ntj-ntj: Purunta-ya wati ngaalu watjara tirtu kuliranytjalu — Maakalu, Yaritjakalu,
    Tiimalu, Luukalu. Tjiinya wati palunyalu-latju lurrtjulu waarka palyalpayi.
  sxb-NT: Mariiko na Aristakuusi ni Deema alala ni Luuka, awemirimo alala ni inze,
    woona wakukeeziizie.
  nhu-NT: Maaku, Alistakus, Dɛmas noo Luk bò bee bó lemte yî kentaashɛ le, gayte tɛn
    wo le.
  row-row: Markus, Aristarkus, Demas, no Lukas o sia ia boe. Ara tao ues raꞌabꞌue
    ro au boe. Ara o haitua hara sodꞌa-moleꞌ boe.
  msy-msy: Na ko ingarir darasi, Mak ko Aristarkus ko Demas ko Luk, me uaghan ghaze,
    Afeziam nɨ ko ikɨ.
  agg-agg: Wandɨ Kraisɨndɨ ratüpurɨyefɨ-rɨhundeimbɨ Mak, Aristakus, Dimas asu Ruk
    ai-amboanɨ sɨhambo hɨhɨfarünɨnɨ.
  ptp-ptp: Mêd Mak yuu Alistakas dɨ Dimas yuu Luk, he ma ti wê xe xôn vông yuac xolac
    ge, he êno nêb ob nêl vɨdiiên vô ông.
  nak-nak: Mai tai egiteu ale omai taku, amite igogolu vikapopo te la valolo te la
    isale Kraist Iesus, mai e Mark, e Aristakas, e Dimas, e Luk, egiteu ale vei taia
    mutou la haro sesele tamutou.
  lbb-lbb: Pa la otleng ne, e Mak, e Aristarkus, e Demas pa e Luk. Mila na halalinla
    taum ana titol.
  kan-2017: ನನ್ನ ಜೊತೆಗೆಲಸದವರಾದ ಮಾರ್ಕ, ಅರಿಸ್ತಾರ್ಕ, ದೇಮ, ಲೂಕ ಇವರೆಲ್ಲರೂ ನಿನಗೆ ವಂದನೆ ತಿಳಿಸಿದ್ದಾರೆ.
  cso-NT: 'Ja³bí¹: “Hia² nú²” juáh³ siáh³ Marcos, Aristarco, Demas, jɨ³ Lucas nɨ́²
    siáh³, tsá² quiúnh¹ jná¹³ hi³ jmu² tá¹³ Dió³².'
  ena-ena: Iadɨ sibɨla pam hɨsɨŋ agɨlaŋ avi nasaŋ lamulavi uami. Nulɨdɨ ibi nameŋ
    uami. Mu Makɨ uami. Mu Alisɨtalɨkusɨ uami. Mu Demasɨ uami. Mu Lukɨ uami.
  tgo-tgo: Tembe ŋgoreiyeva Mak, Aristako, Dimas na Luk, thiye lo valɨrakakaiwoŋgi,
    thɨ dage mwaewo e ghemi.
  yap-yap: ma ku errogon e pi’in gamad nga maruwel ni Mark nge Aristarkus, nge Demas
    nge Luke.
  mop-NT: Tanoo' ilic u diostac'untiquech in wetmeyaj le'ec aj Marcos, aj Aristarco,
    aj Demas y aj Lucas.
  tet-tet: Markus, Aristarkus, Demas no Lukas, sia moos iha neꞌe. Sia, haꞌukaan mamaluk
    serwisu. Sia moos solok tabe.
  hlt-MCSB: kai kah bibipuei rhoek Marku, Aristarkhu, Demas neh Luka loh nang te kut
    n'tuuk uh.
  xtd-NT: Dɨuni ndajan tnuꞌu ñaꞌa Smarku, Aristarco, Demas, Sluka du. Ka kida‑da xiꞌin‑s
    tniu Ianyuux.
  mdy-ETH: ዬያጉዲ ታኣና ዎላ ማዻ ማርቆሴ፥ ዓሪስፂሮኮሴ፥ ዴማሴንታ ሉቃሴንታ ዒንሢ «ኮሺዳ?» ጋዓኔ።
  spl-spl: Otmu bukulipnenŋe nombotŋaŋe Kiristohât den pat âlepŋe ya Roma kapi ambolipŋe
    kâsikum yiŋgim mansai ya yeŋgât kutyeŋeâmâ yuwu. Mareko, Aristako, Dema, Luka.
    Yâkŋe gurâ nâŋgâyiŋgiai.
  usp-NT: Y titaksajb'i rutzil awch jwi'lak Marcos, Aristarco, Demas y Lucas ri ajt'o'oltak
    we chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: Na' Marcosən', len Aristarcon', len Demasən', na' len Locasən', beṉə' ca'
    chso'on xšin Diozən' txen len nada', ḻeczə chəsə'əguape' le'e diox.
