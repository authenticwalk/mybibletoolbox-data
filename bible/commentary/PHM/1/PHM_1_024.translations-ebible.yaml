    kul-ato, Maak ayuuh Alistakas-ande Demas, tonde Luk, ond yik sil akand navu hong
    having.
  ncu-NT: Maak na Aristaakus na De̱e̱mas na Lukas ne̱ bo̱ gye̱ mo̱ bɛɛko̱‑ana Kristoo
    kusuŋ awaapo̱‑ɔ gbaa e̱ ka fo̱ kanɔ dame̱naŋsɛ.
