    rahyb n'aa esee mäh.
  lat-VUC: Marcus, Aristarchus, Demas, et Lucas, adjutores mei.
  ngp-ngp: na wandima wambuyazangu wakina Maliko na Alistaliko na Dema na Luka na
    wakulamsa.
  enq-2: Namba-pipa kalai mendai pingi Makepi, Atisatakusapi, Demasapi, Lukupi dutupame
    emba auu pyoo katape lelyaminoaka.
  eng-ASVBT: Mark, Aristarchus, Demas, Luke, my fellow workers.
  mna-mna: Mi ni itutamen som. Zin tau tigabgaaba yo pa uraata i, zin tomini tikam
    aigule kizin pu. Markus ma Aristakus, Demas, mi Lukas.
  myw-myw: Ma̱wan-vak tasiyas sigwey nakawwotet, Mak, Alistak, Dimas, Luk.
  sby-sby: Maliko, Alisitako ne Dema kayi ne Luka basebenshi baname naboyo balamupanga
    mitende.
  sll-sll: Tongwo meri na gamnahobo yal Mak ire, Aristakas ire, Luk ire dire, ha maing
    honagi ole mena ke pare mongwo hobi para yahuno di ni tomua.
  yaq-NT: Intok Maekoj teame, intok ju'u Arijtaarko' teame, intok ju'u Lemaj teame
    intok ju'u Lukaj teame, tekilpo nemak aneme, si'ime enchim tebotua.
  uro-uro: Dä qosaqi ma Mak kä nä ma Aristarkas näkt ma Demas kä nä ma Luk kärarhani
    i ut moe ut tualat gem ne di rhit täk na ama märmärgem sagem nge.
  ita-1885: e Marco, ed Aristarco, e Dema, e Luca, miei compagni d'opera, ti salutano.
  muy-muy: Mark, Aristark, Demas akaba Lʉk nday ya ti magrakabu tʉwi ge Melefit akaba
    tay ni təgruk sa daya.
  kqc-kqc: Nai moimai resifa vene Mark, Aristarchus, Demas ma Luke yaku ka ini yuata
    nifeidededi.
  tav-tav: Marco, Aristarco, Demas, Lucas mʉ ñuu rotima na quena. Jesucristo ye quetire
    yʉre cabuionemorã ãma na quena.
  eng-ULB: So do Mark, Aristarchus, Demas, and Luke, my fellow workers.
  spa-VBL: así como mis colaboradores Marcos, Aristarco, Demas, y Lucas.
  fra-_FOB: Marc, Aristarque, Démas et Luc, mes compagnons de travaux, te saluent.
  hau-ULB: haka ma Markus da Aristarkus, da Dimas, da Luka abokan aikina.
  mal-mal: എന്റെ കൂട്ടുവേലക്കാരനായ മർക്കൊസും അരിസ്തർഹൊസും ദേമാസും ലൂക്കോസും നിനക്ക്
    വന്ദനം ചൊല്ലുന്നു.
  kkc-kkc: Osoloso abolo hodobo tou teli odoo Makaye, osoloso Alistakuseeye, osoloso
    Dimaseeye, osoloso Lukaye, emegei di to onosee namapoo ka taka.
  lit-lit: mano bendradarbiai Morkus, Aristarchas, Demas, Lukas.
  urd-GVR: Isī tarah Marqus, Aristarḳhus, Demās aur Lūqā bhī āp ko salām kahte haiṅ.
  far-far: Ma sa Mak, sa Aristakus, sa Demas, ma sa Luk, wane rao kwaimani nau ki,
    kera kwatea laugo na fata lealae kera ki fuamu.
  suz-BL: गो नु काथा गाक्‍ब येसु आ लोव़ शेंब मर्कूस, अरीस्‍तारकस, डेमास नु लूकामी
    यो इन कली “रिम्‍शो बाक्‍कीन” देंतेक्‍म।
  car-NT: mo'karon amykon enapa yjemaminary a'sakarykon Markus, Aristarko, Demas,
    Lukas.
  amp-amp: Yo Mak, Aristakus, Demas, Luk, nd nd yimandount, nanpno hingrnewam, rom
    wom kfo yindhor mrokfot htefiwumt.
  bht-bht: कने मरकुस, अरिस्तर्खुस, देमास, लूका जड़े मेरे सोगी प्रभु दा कम्म करदे न,
    इना दी तरफा ला तुहांजो नमस्कार।
  eng-NOY: Mark, Aristarchus, Demas, Luke, my fellow-laborers, salute thee.
  cub-NT: Ina apevʉ máre, Marcos, Aristarco, Demas, aru Lucas máre meaicõjed̶ama mʉre.
    Caivʉ ina yʉ́que memecaivʉbu Jesúre.
  ita-1927: Così fanno Marco, Aristarco, Dema, Luca, miei compagni d’opera.
  lww-lww: A yaru tap̃ena la nene, Mak, a Aristakas, a Timas, a Luk, nap̃a la amiila
    inu keviu pap̃isi e yum̃aena, la m̃ena ga apisape la asitom̃al ko ke e kiela leniena
    lala.
  ckb-ckb: هەروەها مەرقۆس و ئەریستارخۆس و دیماس و لۆقا، کە هاوکارمن.
  nas-nas: '@see-verse:PHM.001.023'
  uvl-uvl: 'Pe pule iri nenge te ume lululuch nge iau te hele ke te teke otu ke nek.
    Eria mur koi nei: Makus pe Aristakus pe Temas pe Lukas.'
  eng-BBE: And so do Mark, Aristarchus, Demas, and Luke, my brother-workers.
  ixl-CNT: 'Utz nitaqꞌ opon echajlichil qꞌu lochol vetz majte tzaꞌ: u Kuxh, u Aristarco,
    u Demas, tuchꞌ u Lucas.'
  xsi-xsi: Aŋga Malaka, aŋga Aristarkus, aŋga Demas, aŋga Luka, kinzi kala kawanzi
    kari ara pano. Kinda nenda wurâta taitu kala kinzini.
  crx-NTPO: Mark cha, Aristarchus cha, Demas 'en cha 'ink'ez Luke 'en cha, sulh 'ut'enne,
    'enne ts'iyawh hadih nyuhutni.
  kan-OKCV: ನನ್ನ ಜೊತೆಕೆಲಸದವರಾದ ಮಾರ್ಕ, ಅರಿಸ್ತಾರ್ಕ, ದೇಮ ಹಾಗೂ ಲೂಕ ನಿನ್ನನ್ನು ವಂದಿಸುತ್ತಾರೆ.
  bbb-bbb: Ro kuke e Makikina Erisitasikina Dimasikina Ruki ije bu naena i besu menoejo
    ijadufuo bu ja anadiave.
  blw-blw: Ya umat agé hen antochay tapena way cha mangintudtuchu hen alen Apudyus
    ahto way cha Marcos an Aristarco, ah Demas yah Lucas wat chacha amin agé pakomostéén
    chàyu.
  tam-2017: என் உடன்வேலையாட்களாகிய மாற்குவும், அரிஸ்தர்க்கும், தேமாவும், லூக்காவும்
    உமக்கு வாழ்த்துதல் சொல்லுகிறார்கள்.
  azz-NT: Huan no mitzontajpaloaj in Marcos huan Aristarco huan in Demas huan in Lucas.
    Nijín tocnihuan nochi nechpalehuijtocque tech in tequit de Cristo.
  spa-RV-1909: Marcos, Aristarco, Demas y Lucas, mis cooperadores.
  csy-csy: Ka naseppui Marcus, Aristarchus, Demas le Lucas te in hong nukset hi.
  mxq-NT: Nandʉꞌʉn mduknigáxʉdʉ Dioskajxy ja Markʉs, Aristarkʉ, Demʉs esʉ Lukʉs diꞌibʉts
    xypyudʉjkʉdʉp ma̱ ja tuunk.
  tzj-NT: In nquetakel rutzil ewach chakaja' ja kach'alal Marcos, Aristarco, Demas
    in Lucas, eje'e' e wach tak ajsamajela'.
  tdt-tdt: Marcos, Aristarku, Demas, ho Lucas servisu hamutuk ho hau, i sira mos foo
    kumprimentus.
  ron-BTF: Marcu, Aristarh, Dima, Luca, conlucrătorii mei.
  eng-WEBP: as do Mark, Aristarchus, Demas, and Luke, my fellow workers.
  eng-FBV: as do my co-workers Mark, Aristarchus, Demas, and Luke.
  nld-1939: ook mijn medearbeiders Markus, Aristarchus, Demas en Lukas.
  bwo-bwo: Mank'owere t fini tooh wottswots Mark'os, Arst'rokos, Demas, Luk'aswere
    jamo neesh t'intsirune.
  nch-BL: Nojquiya mitzontajpalohua Marcos, Aristarco, Demas huan Lucas cati nojquiya
    tequitij nohuaya ipan itequi Toteco.
  quc-TNT: Xukuje' ri Marcos, ri Aristarco, ri Demas, ri Lucas cäquitak bi rutzil
    a wäch. E are tak wa' quetob chwe chutzijoxic ru Lok' Pixab ri Dios.
  tfr-NTPO: Marcos, Aristarco, Demas, Lucas, «¿Pja yonde?» l̈e l̈ok bop kong bakoe.
    Tja kjimte l̈ok bor pak shäryë.
  kaq-NT: Hehbe teenicabo rihbi jascajaquin yohixonnahue, Marcos, Aristarco, Demas,
    Lucas.
  sgb-sgb: Hi Marcos, hi Aristarco, hi Demas, hi Lucas, haka ya kaatag pon ya kalamo
    ko ha pamanoro, ay ampangumusta etaman kamo.
  vie-1934: Mác, A-ri-tạc, Đê-ma và Lu-ca, cùng là bạn cùng làm việc với tôi cũng
    vậy.
  kxv-kxv: ଇଞ୍ଜାଁ ନା଼ ତଲେ କାମା କିହିମାନି ମାର୍କ, ଆରିସ୍ତାର୍କ, ଦିମା ଅ଼ଡ଼େ ଲୂକ ନିଙ୍ଗେ ଜହରା
    କିହିମାଞ୍ଜାନେରି ।
  amu-NT: Mati Marcos, Aristarco, Demas ñequio Lucas, nnꞌaaⁿya na cwilaꞌjomndye ñꞌeⁿndyo̱
    tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: तथा मेरे सहकर्मी मार्कास, आरिस्तारख़ॉस, देमास और लूकॉस तुम्हें नमस्कार करते
    हैं.
  spa-BES: Y también Marcos, Aristarco, Demas y Lucas, mis hermanos trabajadores.
  san-BEN: মম সহকারিণো মার্ক আরিষ্টার্খো দীমা লূকশ্চ ৎৱাং নমস্কারং ৱেদযন্তি|
  tdx-tdx: naho i Marka, i Aristarko, i Demasy, i Lioke, mpifanehake amako.
  naf-naf: Âpme mulup an notnne notnaŋ Loma mkaen mamaip Mak ma Alistakasimak Demasmak
    Luk ekŋenaŋ kegogak ingat keŋin temaŋ penaŋ mambein.
  grc-MT: μαρκοσ αρισταρχοσ δημασ λουκασ οι συνεργοι μου
  vid-vid: Nawo achina Malichi na Alistako na Dema na Lukasi, wakolamijito wayetu,
    wangukulamsani.
  pio-NT: '@see-verse:PHM.001.023'
  tsn-tsn: Mareko, Arisetareko, Demase le Luke, badiri ka nna le bone ba a lo dumedisa.
  amr-NT: Marcos Aristarcoere Demasere Lucasere doere huadak huaʼa onʼmanbatiaʼpakikaʼ
    saludos oʼmanigdiktaʼmonaʼ.
  pwg-pwg: Ma bade Mak, Aristakas, Demas ma Luk ikiikiiwem. Ti yavata kabigabiga patapata.
  cjv-cjv: Te na ari kokonan towane ipunga yokamai Mako te Aritaka te Demasi te Luka
    yokamai ama bei moiro “Ne moi denio?” di ereime.
  tha-KJV: มาระโก อาริสทารคัส เดมาส และลู​กา ผู้​เป็นเพื่อนร่วมงานกับข้าพเจ้า ก็​ฝากความคิดถึงมายังท่านด้วย
  por-BR-2018: Marcos, Aristarco, Demas e Lucas (meus cooperadores).
  mhl-mhl: Ogopune gio moko baegobeneŋ Mak, Aristarkus, Demas eru Luk yoŋoji oŋuakoŋ
    momojoyaŋuŋ ruabi goreo foga.
  klv-klv: Ale aMak, aAristarkus, aTemas mai aLuk lotoum mai ginau, galit lokǝmaienan
    van hǝn gaiug.
  bco-bco: A꞉la꞉ta꞉ga꞉ negelelo꞉ nanog dian kalu nolo꞉ Mak, Alistakus, Demas o꞉lia꞉
    Luk iliyo꞉lo꞉ mada o꞉m a꞉la꞉bo꞉ saga꞉tab.
  kdl-NT: Atoku a manyan a va̱, Marku, n Aristaraku, n Dima, n Luka a ka dana̱sa vu
    ta̱ dem.
  apu-NT: Markoma, Arisitakoma, Témasima, Arókasima pakini notakata parĩkauatakani,
    ninoa apaka xinikamanapitai hĩte.
  roo-roo: Ora voeao tapo Mak vase, ora Aristakas, ora Dimas, ora Luk oea rutu tapo
    viiva vearo voki purapaivoi, voeao oea oisoa ragai tapo kovopaive.
  miz-NT: Marcu, ni Arístarcu, ni Dema, ni Luca, ña é dadɨɨ ntáde tsiñu niꞌī ntɨ́
    ne, taxnūu ña ntiusi ntó dɨ.
  qvz-NT: Chasnallata ñucata yanapaccuna Marcos, Aristarco, Demas, Lucaspas canda
    saludanaun.
  deu-ELO: Markus, Aristarchus, Demas, Lukas, meine Mitarbeiter.
  mjc-NT: Ra Marcos, ra Aristarco, ra Demas, tan ra Lucas tsahá ra naha nacumi tsi
    un. Ra ihya naha ra jatyinyeé xaan tsi yu tsihin tyiñu.
  caa-caa: Y bꞌan ubꞌan tin e war utacrenobꞌ tama upatnar e Dios era xeꞌ jax e hermano
    Marcos y e hermano Aristarco y e hermano Demas y e hermano Lucas.
  pls-NT: Co cai Marcos, Aristarco, Demas, co Lucas cain tti nittjenguijna na ngain
    ẍé Dios rroanha na joajna para ixin jaha.
  eng-WYC-2018: and Marcus, Aristarchus, Demas, Lucas, mine helpers.
  bdv-bdv: ଆର୍‌ ମର୍‌ ସଃଙ୍ଗୁଆଳିମଃନ୍ ଜେ ମାର୍କ, ଆରିସ୍ତାର୍କ୍, ଦିମା ଆର୍‌ ଲୁକ ହେଁ ତକ୍‌ ଦନ୍ୟବାଦ୍‌
    ଜାଣାଉଁଲାୟ୍‌ ।
  otq-NT: Ze̱ngwaꞌi nꞌehe ar ku Mörko, ar ku Aristarko, ar ku Dema ne ar ku Luka ma
    ma̱xteyu̱.
  tzo-SA: Chabanucot la xalic eꞌuc li Marcose, schiꞌuc li Aristárcoe, schiꞌuc li Demase,
    schiꞌuc li Lucase, yuꞌun jaꞌ liꞌ chiscoltaic ta yabtel Dios schanvaꞌalique.
  cuc-NT: Jian³ a⁴sain⁴ Marcos jau²³ liah⁴, jian²³ Aristarco jian³ Demas jian³ Ca¹,
    la⁴jang³⁴ a³júan³ ta¹ quieh¹ Jon⁴dai¹ jie³ jnie³² tionh².
  kpw-kpw: Bɨ wög jɨm ñöl gɨpun Mak u, Arisdakas u, Demas u, Luk u nöp “Mɨdpan?” a
    gɨpal.
  ong-ong: Le towane peiki ilepe Mak, Aristarkas, Demas re Luk, pe re paltei wem teingi
    lelpe le ise.
  tnn-tnn: Kən Mak, ne Aristakas, ne Temas, ne Luk, itəm itɨmat ekoatol wək kitiəh,
    ilat mɨn koatən təwɨr kəm itəmat.
  hch-NT: Maricuxiri, 'Arisitaricuri, Remaxiri, Rucaxiri. Müme nehamatü meteni'uximayaca.
  crn-NT: Aꞌɨ́ɨ mú majta yé muateujteꞌe aꞌɨ́ɨme, aꞌɨ́jna ɨ́ Marcos, ajta ɨ́ Aristarco,
    ajta Demas, ajta ɨ́ Lucas. Aꞌii mú aꞌɨ́ɨn púꞌeen ɨ́ mej nej jamuan tíꞌimuarɨꞌe.
  zpu-NT: Naꞌ leskaꞌ beꞌnn kaꞌ llakrén nadaꞌ rao xchin Diosenꞌ, beꞌnn kaꞌ nziꞌi Marcos,
    naꞌ Aristarco, naꞌ Demas, naꞌ Lucas, llwap akeꞌ rweꞌ lliox.
  juy-juy: ଆରି, ମାର୍କନ୍‌, ଆରିସ୍ତାର୍କନ୍‌, ଦିମାନ୍‌ ଡ ଲୁକନ୍‌ ଆମ୍ବେଞ୍ଜିଆଡଙ୍‌ ଲୋମ୍‌ତବେଞ୍ଜି
    ।
  for-for: 'Pigoya, a''ya''ma yuga kina''ne: Makabe, Arisitakasibe, Timasibe, Arukube,
    igeba pabiyama: Aya pene, yewe.'
  epo-epo: Marko, Aristarĥo, Demas, Luko, miaj kunlaborantoj.
  gfk-gfk: Diet ing diet tur tika ma iau tano pinapalim, Mak, Aristarkus, Demas, ma
    ne Luk, diet haatne mah muat.
  bjz-bjz: Kotú, Mak, Aristarkus, Demas, Luk namonde buro egeguturera, númane beago,
    imó ghanena rousueta! Yata bua gi!
  atg-NT: Ighọ li khi iMaki ali Arisitakusi ali iDẹmasi ali iLuku ni anye ga gbe akanya,
    ẹẹ tsẹ ẹ.
  bjv-NT: Madɨ kɨləm je, Markɨ əi kɨ Arɨsɨtarkɨ, taa Dəmasɨ əi kɨ Lukɨ uwəi jisi tɔ.
  tos-NT: Na̱ chuná̱ ca̱xakatli̱laca̱ma̱chá̱n Marcos, Aristarco, Demas, xa̱hua̱ Lucas;
    hua̱ yumá̱ ti̱ quimakta̱yama̱kó̱ c-quintascújut.
  rro-rro: Abomo Mareko, Aristako, Dema, mai Luka, au kipokia ṯaka haeamo haukia
    ekia banamo 'abikia ṯeuhunakia.
  mxp-NT: Nayɨ kyajxtɨp ja ka̱jpxpooꞌkxɨn ja Marcos, møøt ja Aristarco, møøt ja Demas
    jøts ja Lucas, midi øts xpudøjkɨdɨp.
  aak-aak: Mako tɨ́nɨ Arisɨtakaso tɨ́nɨ Dimaso tɨ́nɨ Ruko tɨ́nɨ —Awa Jisasomɨ nɨxɨ́dɨro
    yarɨŋagɨ́a nánɨ gwɨ́ nɨmónɨgɨ́áwarɨnɨ. Awa enɨ yayɨ́ siowárénaparɨŋoɨ.
  chd-NT: Jouc'a tinonghuo' Marcos, Aristarco, Demas y Lucas. Aƚ'eyi anuli lipenic'
    ƚaƚPoujna Jesucristo.
  kdc-kdc: na vivija wasang'hanaji wayangu Maluko na Alisitaliko na Dema na Luka wokulamusa.
  nhr-nhr: Xu ko gataga thẽé tíí cgoa ko tséé xu tsgám̀kagu tsi, Marekoa xu, Arisetarekoa
    xu, Demasea xu, Luka xu.
  uig-PIN: hizmǝtdaxlirim Markus, Aristarhus, Demas wǝ Luⱪalardin sanga salam.
  beo-beo: 'Nama gilisili hawa: hamosu dunu amo Maga, Alisidagase, Dimase amola Luge,
    ilia da dilima asigi sia: adosisa.'
  acf-NT: Tout lòt kanmawad twavayè voyé diʼw bonjou osi, sa sé Mak, Aristakòs, Démas,
    épi Louk.
  tpi-OTNT: Ol wanwok bilong mi, em Mak na Aristarkus na Demas na Luk, ol tu i givim
    gude long yu.
  mbt-NT: Ne egpangemusta degma ensi Markus, si Aristarku, si Dimas, wey si Lukas
    ne me duma ku te himu.
  hau-SA: Haka kuma Markus, Aristarkus, Demas da kuma Luka, abokan aikina.
  mam-NT: Ju'x te Marcos, Aristarco, Demas, bixse Lucas, ejee'tzen xinj nchi ak'anan
    wuya tuj tnom lu, jax nxi' cyk'o'nxin jun k'olbebl tey.
  udu-udu: dhala Markus si’da/ mii’d wakan mo dhala Aristarḵus mo dhala Dimas mo dhala
    Luuka mo, uni kun tana garr pem kun nyaḵ aha/ aṯu’c mii mo.
  tvt-tvt: erah damdi nga damdi roong mootkaatte Maak, Aritarkus, Demas nyia Luk loong
    ih nep jengseera halan.
  bgt-bgt: Mak, Aristakus, Dimas ma a Luk, imarea kena hatheu inau kori tuturia auagna
    na Rorongo ke Toke. Imarea kena veleu eigna kuda vetula atua itamiu nidia na haghore
    dotho.
  mvn-mvn: Kadu yaiau Marika, ka Arisitakusi, ka Demasi, ka Luke baina imamaei. Taui
    habuhabui ipaipaisewa Iesu wayahina, ka yai nau‑kaiwa iva‑tawanei omomo wayahimia.
  djk-NT: Odi komoto a wantu taa biibi baala di e wooko gi Kelestesi Jesesi, makandii
    anga mi dise tu. Dati na Maakusi, Alestakesi, Demasi, anga Lukasi.
  uig-LAT: xizmetdashlirim Markus, Aristarxus, Démas we Luqalardin sanga salam.
  nde-nde: UMakho, lo-Aristakhasi, loDemasi kanye loLukha abayizisebenzi kanye lami
    bayakubingelela.
  ton-ton: Mo Maʻake, mo ʻAlisitako, mo Temasi, mo Luke, ko hoku kaunga ngaue.
  mir-NT: Xyhaagä näꞌä yajpooꞌxp mijts jaꞌa hermano Marcoshajxy, møødä hermano Aristarco,
    møødä hermano Demas, møødä hermano Lucas. Xyhaagä näꞌä møødtúum̱bøch hajxy yaa
