    lain nas ur singim. Di sang mul á bos tám him si Káláu ngoro iau.
  kek-NT: Ut neque'xtakla ajcui' xsahil a̱ch'o̱l laj Marcos, laj Aristarco, laj Demas
    ut laj Lucas. Cuochbeneb a'an nak yo̱co chi c'anjelac chiru li Jesucristo.
  blz-NT: Koiya'a uga' samba-sambangku balimang, ai Markus, Aristarkhus, Demas, ka'
    i Lukas miki tundunkon salam na ko'omuu.
  poe-NT: Chꞌin Marcos la ko chꞌín Aristarco la ko chꞌín Demas la ko chꞌín Lucas mé
