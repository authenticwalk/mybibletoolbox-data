verse: PHM.001.017
translations:
  kpx-kpx: Iale a huhuige di a haoka holiniege a di mai o hatumale ke nahate mo ke
    mai o hatunela.
  okv-H: Avo eto Iesu Keriso ta ari avoeto ungotena namei kamei ra. Eto inena ke avo
    be hotembihea amo na pekaehea ainge dombo Onesimus puvurou javotoho eto pekejo.
  tbo-tbo: Inapa tam una luemoteu witumagana witulanana u hinena, yaka om numa guduna
    una hoeya Onesimo uyahina mei tau uyahiu om numa guduna e hoehoeya pite.
  mal-C: അതുകൊണ്ട്, എന്നെ ഒരു പങ്കാളിയായി നീ കരുതുന്നെങ്കിൽ, എന്നെ എന്നപോലെ അവനെയും
    സ്വീകരിക്കുക.
  grc-SR: Εἰ οὖν ⸂με⸃ ἔχεις κοινωνόν, προσλαβοῦ αὐτὸν ὡς ἐμέ.
  bgc-bgc: इस करकै जै तू मन्नै अपणा साझीदार समझै सै, तो उनेसिमुस जिब थारे धोरै बोहड़
    के आवैगा, तो उसनै प्यार तै अपणा लियो, जिस तरियां थम मन्नै अपणाओ सों।
  khz-khz: Pene au ogapi-ragekuna goi gatamu, Onesimo maki pono gapi-ragea au pono
    gapi-rageku vetaina.
  deu-TKW: Wenn ich dir Mitgenosse bin, so nimm ihn an wie mich.
  zsr-NT: Qui lë ni naꞌ, chquiꞌ nunuꞌ nedaꞌ tuz, ben ba laꞌn lëbiꞌ ca nédaꞌczaꞌ runuꞌ
    ba laꞌn.
  lin-lin: Soki ya solo ozwaka ngai lokola ndeko na yo kati na kondima, yamba ye lokola
    nde oyambi ngai.
  hns-NT: Djab toe bieswaas me ham se ek baate, tab toe oke phien se bhiettar lei
    le djaise toe hamke bhiettar leite.
  noa-E: 'Magua mua pʉrʉg mag chirʉm: Pʉchdëu khĩirjuawai chadcha mʉjã pʉch khapeer
    khai, magan Onésimo pʉch aar barm edjã mʉchchata pʉch aar barbaimamjö onee i baarpi
    athá.'
  eng-EMTV: If then you count me as a partner, receive him as you would me.
  mib-NT: Te núu sáha ró cuenta jeē ruhū cúu jnáhan ró cándíje, núu súcuan te cahān
    vāha ró jíín i jeē jinú i nuū rō, nájnūhun jeē ruhū cahān rō jiín.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़ने़ॽ इङ्‌गाॽ आबाङे के़न्‍जुम् के़इःत्ताने़ फाॽग्र
    इङ्‌गाॽ खे़ने़ॽओ ताआल्‍ले़ लाङ्‌दाःक्‍मा के़बिआबा कुइसिःक्‍के खुने़ॽआङ् लाङ्‌दाःक्‍मा
    पिरे़ॽओ॥
  xnj-xnj: Nambu, ukuniwona nene namuhenga lihengu muyaku hinu ndi mpokela Onesimo
    ngati ukunipokela nene.
  mmx-mmx: Dola u doma i do nenia lentangas avukat taram, una seega rangarang i ngan
    u seega rangarang ia.
  cbr-NT: Usa 'ain camina —'ëx cana Pablobë nuibanancë 'ai —quixun sináncë 'ixun minmi
    'ë bicësaribi oquin a biti 'ain.
  tee-NT: Pus ni mi'amigo q'uilhimisp'ai pus amaklht'ayanch ju Onésimo tachi ju va
    junch quit'in cava.
  eng-LSV: If, then, you have fellowship with me, receive him as me,
  cak-NT: Romari', xa can ketzij junan kánima awiq'uin, utz tac'ama-ka rech ri Onésimo,
    can anche'l na'an chue ren.
  pah-NT: 'Filemom, ere''e po ti nde ji ve nehẽ: “Ji ko Paulo''ga moirũharamo. Oronhomoirũ
    ore,” ere po nde. Po ti nde ei na, a''ero po ti nde roryroryvamo ji rehe nehẽ
    hamo ji mombytavo ejipyri ji rurame nde repiaga. Na jitehe ti Onésimo''ga rurame
    nde pyri ejoryjory ga rehe ga mombytavo ejipyri.'
  sja-NT: Mãpai pɨa mɨ iru bɨ pɨrã pɨchi k'õp'ãyo piak'a, Onésimo auteebáiji mɨ auteebaik'ajik'a.
  xed-xed: Ka si klafkla ka ta iʼi ka gra gha katsi ná, ka zlghafta ka manda skwi
    vərɗa iʼi ta zlghə ka.
  mks-NT: Ta tá mé a̱ nda̱a̱ quíhvi̱ inún ye̱he̱ já quéa̱ ndiquehe va̱hún da̱ tá quia̱hva
    ndiquehe va̱hún ye̱he̱ tá ná xi̱nu̱ co̱o i̱ nu̱ íún ja̱n.
  gfk-S: Ma ing be u nes kilam iou be der la harwis tutuno, io, iou saring ugo be
    nu bala leh ie hoke u gor bala leh iou.
  bmu-bmu: Göŋön nömbuk ala-ala aka maljit mötnöŋga nöŋön kabi köl öröm niŋgibanak
    ewö, mönö Onesimusnöŋ kaiga mewö köl öröm waŋgiman.
  dgz-dgz: Ap menan, Keriso gamup nao gega daitona anu nimanegewa, amba Onesimas inagap
    tauepi waupapen tawa ame ne tauapen waupanegepo mini di waup.
  eng-GNV: If therefore thou count our thinges common, receiue him as my selfe.
  zaa-NT: Acca canchu hualigani té la' tsì'ilatsi' qui' lu' lani inte' tì'a lani ttu
    amigo dítsi qui' lu', édi' lu' ą attu vuelta tì'atsi inte' ba.
  eng-WEBSTER: If thou accountest me therefore a partner, receive him as myself.
  guh-guh: “Pablobeje rabaja patanajuaponaponaenëbeje,” itsa nesivajamatabëjamë tsane,
    nexata Onésimo xaniavaetsia copiapitsianame, pacuenia xanë necopiapitabiabame.
  bon-bon: Peei name pi maane liba cebine nacatenite, egä cane maane cama yepä kaakesea
    jewenenine Yageyame tääpume, maane Onesimus ne epu jewablepi, maane lipu cebine
    nawablute.
  nhw-BL: Huajca sintla techiximati quen nimoicni catli nitequiti mohuaya ipan itequi
    Jesucristo, xijseli Onésimo quen techselisquía.
  swh-ONEN: Hivyo kama unanihesabu mimi kuwa mshirika wako, mkaribishe kama vile ungenikaribisha
    mimi mwenyewe.
  wbi-wbi: lino nave ung'hagwile une kuti nili vuhangilanisi nuuve, umwupile ujuo
    ndavule ghwale ukunyupila une.
  bba-bba: Yen sɔ̃, ɑ̀ n mɑn ɡɑrisi wunɛn sɔm kowosi, ɑ nùn dɑm koosio nɡe mɛ kɑɑ
    mɑn dɑm koosiɑ.
  eng-KJVCPB: If thou count me therefore a partner, receive him as myself.
  kgk-NT: Xe-rehe ere ramo “Paulo xe irũ voi”, xe rerekoha-rami ave ereko Onésimo-pe.
    Xe-vy xe mogwahẽha-rami joty emogwahẽ porã katu íxupe.
  waj-waj: Na Yisuu Kirisiinna mmoori varauvaara a niiyara ni mmuaa vayanaavaivee
    kiaa kiee a ai ausa mmuduuyaivaa ni mmiannaneema Onesimuusaa itaama ai ausa mmuduuyaivaa
    mmianee.
  cpy-cpy: Tema pikimita-kaantana eeroka naaka pitsipatani, ari pikimiteeriri eejatzi
    rirori paakameethateri, pikimita-kaanteri naakami paakameethatzi.
  mpx-mpx: Ebo nu atena nau wam pan totuwalali, alom ge wam yaliyaya nu ahe pasikal
    ni ola te ebo nau u aaheyau.
  wbp-wbp: 'Pilimu, milya-pinyi kanpa yangka kuja karlirla mapirra warrki-jarrimi
    Jijaji Kirajikiji. Ngari karnangku payirni Yunajimukuju kujarlu: Kajilpanpaju
    ngungkurr-nyinakarla ngajuku wangkanja-kurraku, kujarlaju ngaju-piyalku pina-rdakurl-kijika
    yangka Yunajimu.'
  luo-luo: Omiyo ka ikwana kaka ngʼama ni kodi e achiel kuom yie to rwake mana kaka
    dirwaka.
  nhe-NT: Huajca intla tinechixmati queja nimoicni tlen tequiti mohuaya ipan itequi
    Jesucristo, xijseli Onésimo queja tinechselisquía.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܸܢ ܟܹܐ ܚܵܫܒܹܬ ܠܝܼ ܚܲܕ ܫܲܪܝܼܟܵܐ، ܩܲܒܸܠܔ ܠܹܗ ܐܲܝܟ݂ ܕܩܲܒܠܸܬ ܐܸܠܝܼ.
  esk-NT: Isrummatigigupŋa piqatnaaġipiaġluŋa, paġlayumagiñ utiqpan uvaktun iḷiḷugu.
  msb-msb: Kaya kun ginahuna mo na ako imo kalulot, padayuna siya sugad san pagpadayon
    mo sa akon.
  cpa-NT: Jøng² mi³hienh³hning dsa² ju³lah mi³hienh³hning hŋiéng¹ chi²júh² ŋi²niang³
    jniang³ cøng² jǿg³.
  dso-dso: ତେବର୍‌ପାଇ ତୁଇ ମକେ ଜଦି ସଙ୍ଗର୍‌କାମ୍‌କରୁ ଇସାବେ ଦେକ୍‌ଲୁସ୍‌ନି, ଜେନ୍ତି ତୁଇ ମକେ
    ଡାକିନେଇତୁସ୍‌, ସେନ୍ତାରିସେ ତାକେ ମିସା ଡାକିନେ ।
  meu-meu: Lau be oi turamu o tomamu; benaini, ia bavabia dae, lau boma abigu dae
    heḡereḡerena.
  yva-NT: Nyo rinaen nyare risyamo ribe arakobe nai no Yesus Kristus ai, weti syare
    nyo Onesimus augave siso nya yavare rai, maisyare muno wusyinoe nyo rinauga to
    wemaisy.
  dgc-dgc: Kanya Pilimon, éng magkadimoy kita a talaga, éy tanggapén pad ti Onesimo
    a kona maka be ta pénanggap mo diyakén.
  zpm-NT: Teḻne nlipaa rzac luu naa zig tib bets luu, porne tibaque meṉ ne rliladz
    ne, nana sca beeṉ cuent naa i ziaḻ i, pcaania me zig nac zeeṉe naa glanso lidz
    luu.
  hix-NT: Àro ke, oyowtà me ryhe noro txeryko, ohyaka àtotxhe. Àsok tawro hana. Uro
    haxa rototxhe, oyowtà me uro meryan hamà. Noro rye kàwro kany me manay hamà, rohoko.
    Àro ke, noro xarha txeryko, oyowtà me rma rha.
  sim-sim: Os anin mi hishi mi mba, �An nga Pol nga nakrem shi anatoloho lerawu Kraishin
    shi landa shir.� Os karem anin mi mbanda nahi Onesimusin erem mbaka.
  npi-ULB: त्यसैले, यदि मलाई सहकर्मी मानेर स्वीकार गर्छौ भने उसलाई पनि मलाई जस्तै
    गरी स्वीकार गर ।
  cgc-cgc: Nlaman ko na pabilang no na yaken i duma no ta pagsirbi ki Cristo. Gani,
    batunon no Onesimo i ta dayad na pagbaton paryo na yaken pabaton no.
  tim-tim: Gâ nâŋgât nâŋgâmenâ galage aktân aregât hin makgiŋbe. Dâ dâp tat giŋdo
    dâine togo maŋgan nekbât. Aregât yâk gâŋgâlân togombo âmâ, “Imâ Paulo hinare.”
    dâm maŋganben.
  yor-yor: Nítorí náà bí ìwọ bá kà mí sí ẹlẹgbẹ́ rẹ̀, tẹ́wọ́ gbà á bí ìwọ yóò ti tẹ́wọ́
    gbà mí.
  wos-wos: Méni angi wamét, “Wuni Pol wali Néma Duna jémba yakwa du ani sékéré re.”
    Wungi wata méni wuniré yikafre huruméka maki Onesimusré yikafre hurutaméni.
  emp-NTPO: Bʌmaarã dadjia Ãcõrẽ itea ab̶arida o panʌbʌrʌ, Onesimora bia edadua mʌ̃
    edabʌrʌ quĩrãca.
  eng-F35: So if you consider me a partner, receive him as if it were me.
  ind-ind: Jadi, kalau kamu menganggap saya sebagai saudara seiman, terimalah Onesimus
    kembali sama seperti kamu menerima saya.
  pes-OPCB: اگر واقعاً مرا دوست خود می‌دانی، به همان صورت که از من استقبال می‌کردی،
    از او نیز استقبال کن و او را بپذیر.
  mpt-mpt: Kobo funaneba Fole Klaiste okok naka makob ne ulabobo geneb mole ne natlia
    nemeb taneba keb am tam danamabeb inaneba Onisimase debeb tam danale!
  ssx-ssx: Koto ekima꞉ta꞉ nakana꞉ma꞉ I̱ta꞉ naka꞉ ta꞉ma꞉nie hone wika꞉na꞉ta꞉ kota꞉
    ipikita꞉ I̱ handa꞉ mu halo pele tupa꞉ kone pa handa꞉ mia꞉peke.
  mkl-mkl: Nɑ nŋu, bii ì wɑɑ kɑm bɛi kpɑɑsiɛ, ɡbɑ nŋu mɔ bɛi ɑɑ ɡbɑ ɑmu tɑkɑm.
  gaq-gaq: ଆତେନ୍‌‌ ନ୍‌ସାଃ ଆନେଂକେ ଜଦି ପେନେ ସାଆଜ୍ୟ ଡାଗ୍‌ଚେ ମନେ ଡିଂଲାଃଲାପା ଆନେଂକେ ଡିଡିରକମ୍‌
    ପେପାୱା ଆମେକେ ଦେତ୍‌ରକମ୍‌ ୱାପା ।
  gof-RNT: Hiza, neeni tana ne lagge giyabaa gidikko tana mokkeyssada iya mokka.
  unx-unx: ଏନାମେନ୍ତେ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେ ମିଆଁଦ୍‌ ମିସାତେ କାମିନିଃ ମେନ୍ତେମ୍‌ ଆଟ୍‌କାରିଙ୍ଗ୍‌
    ତାନ୍‌ରେଦ, ଆଇଙ୍ଗ୍‌କେ ଦାରମ୍‌ତାନ୍‌ଲେକାଗି ଇନିଃକେ ଦାରମିମେ ।
  gah-gah: Nenemú nenikumú gelekako, gigivekaho noitomó nene, Onesímini alémo mulukauka
    molatanimó nene, gelekako, Pauloni alémo mulukauka molanimó gilitize.
  lcm-lcm: Au, using napo palpal im, napo sokotuk ua ta ku songo alak aro pok ia,
    asukang palau val kupo songo alak iau.
  aer-aer: Philemon, unte kwenhe atyewe atyinhe aneme, alakenhe ikwerenge anteme unte
    Onesimus-eke akangkemele arneke-arnare-irreme atyewe-arteke, re nhenge ngkwenge-werne
    alhemenge. Renhe akangkemele ikngwemele, unte ayenge, atyewe ngkwinhe-arle, akangkemele
    ikngweme-arteke.
  qvc-NT: Chayshinaqar, Filimunsitu, Siñurninchiqpi kriyiq masikipaq riqsiwashpaqa,
    shumaqta ch'ayachiy Unisimuta, noqata ch'ayachiwangimanshina.
  tgl-ULB: At sa gayon kung ako ay tinuturing mong katuwang, tatanggapin mo siya katulad
    ng pangtanggap mo sa akin.
  cbs-NT: Jaskawen taexun ebetan Jesús ikunwankin min ea jaibuwaniki. Jaska ekidi
    shinankin min ea duawai keska wakin ewen taexun Onésimo ana idixanwen.
  xtm-NTPP: Nú tnu ka'an o ja ka ketna'a ini o, te ndakuan‑ta'vi ni de kuenda tnu'u
    ja maa sa.
  nnq-nnq: Bai, anda umona ne kube nalongo binu, kwa Angwana, mampoke Onesimo andi
    umboke nenga.
  bao-NT: To biri mʉ bapare biro yʉre mʉ ca cʉojata, yʉrena bocagʉre biro cʉ̃re bocaya.
  san-ORI: ଅତୋ ହେତୋ ର୍ୟଦି ମାଂ ସହଭାଗିନଂ ଜାନାସି ତର୍ହି ମାମିୱ ତମନୁଗୃହାଣ|
  huv-NT: Pares sapiüng sitiül iyaag ajlüyiür amigos, sandiüm mengoch nej atnej mengoch
    xic.
  otn-NT: Ja̱na̱ngue nu̱'mø guí 'bʉi ngue da̱di̱ n'amigoui ya, da̱mi̱ u̱nna̱ ts'äya
    na̱ ra̱ Onésimo tengu̱tho 'mø ngue go ga̱di 'dacra̱ ts'äya.
  nop-nop: Du Kilisto’walaŋ kwanai gineŋkade nabune noke hinek tilak, undugoŋ Onesimas
    maaŋ nu nabukahilelaŋ undugoŋ kahilewaaŋ.
  obo-NT: De-en otid kilaannon a man nikkow no mooggot no duma ru riyot kopomakoy,
    tonggapow sikandin iling to kodtanggap du koddi.
  cak-ENT: Si junan c'a kavüch aviq'uin, tac'ulu' jabel ri Onésimo, cachi'el nquinac'ul
    ta yin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤴᤈᤢᤶ ᤁᤧᤀᤡ᤺ᤳᤋᤠᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ᤀᤥ
    ᤋᤠᤀᤠᤸᤗᤧ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤁᤧᤒᤡᤀᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤂᤢᤏᤧ᤹ᤀᤠᤱ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤐᤡᤖᤧ᤹ᤀᤥ॥
  mie-NT: De tú sáhá nú cuenta jā nduhū cúu táhán nú jā cándíja, túsaá de cāhān vāha
    nú jíín ji tá nenda ji nūū nū, tá cúu nūū cāhān nū jíín nduhū.
  san-TIB: ཨཏོ ཧེཏོ ཪྻདི མཱཾ སཧབྷཱགིནཾ ཛཱནཱསི ཏརྷི མཱམིཝ ཏམནུགྲྀཧཱཎ།
  qve-NT: Sichus noqata rikuwanki Jesucristopi creeqmasiykita hina chayqa, imaynan
    noqatapas chashkiwashankiman hinayá Onesimotapas chashkiykuy.
  pao-NT: Ta ka besa napua'ana, nu meeoo u netamma, “U sakwa besa ka Onesimus matugu
    nuka u matugu-kwa'nesoo.”
  cbu-NT: Shiy nuwaa chinakish ashiriya Onísaa nuwaa ashiritam chinangcha. Nuw shiyash
    kuskachinaareena, ¿ndush mangish shambatchish? Ashiriya, Onís kuskachu, shambatangtamcha.
    Nuwaa tamapari ashiritam chinangcha.
  usa-usa: minnáyaba egáráq kegáráq mimórá-túyánámmá waínakama Onetímatimma yauwéqma
    timákáanana miráuma wemá enôpaq kemmá tiwiráanaiq umá yauwéqma awiránóne.
  soy-soy: In tɛ pɔ nɛ́ nyɑ́ni rɛ nɛ upɔ́sɑ́nɛ lɛ, ɑ kusɑ́nɛ u yɔsí yɑrɛ tinɛ́cúruu
    kɑɑ yɔ́su.
  hui-hui: Í̠na iya mini mbiraore ho kabago manda biriyagua i̱ eberogola turu holenedaguaore
    Onisimasi ibiragola turu halu haru dai bibe.
  amf-amf: Ta keeda aanamodettsi iam ha paydidianna, idettsi hayayse kiam tiyaa.
  quc-NNT: Je k'u ri', ri at awetam ya' chi in awachi'l. Rumal ri' chak'ulaj b'a'
    ri Onésimo, je' ta ne chi are ri in kinak'ulaj.
  dob-dob: Pilimoni, ꞌoyo be ꞌaboꞌagu niꞌatu taꞌawatasina, ꞌenega ꞌagu oboboma ꞌemuyega
    ta ꞌagu ꞌauꞌewa nadigega wate Onesimo ꞌuda ꞌauꞌewa lima.
  wrs-wrs: Yimba nengmanatava kamba, osva kana sehel, eva henga yeoa omnota Onesimusmoa.
    Omno hemoa, os dawonam pev si kam omnavavm.
