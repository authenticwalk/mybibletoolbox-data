    Onésimo. 'É̱e̱² 'e³ rɨ²'ii'n³¹nu³ jné².
  zar-NT: Que lë ni naʼ, channö nunuʼ nedaʼ tuz, ben lëbiʼ bal ca nedaʼ caz runuʼ
    bal.
  kde-kde: Bahi ikàva ùnguvalangila nangu kuva ninnyako mmàdengo la Nang'olo, bahi
    nìkuyuwa umpwechelele muchi chuchichiungupwechele nangu nimwene.
  ata-ata: La sou lexe nini menexilo sou nengei taꞌoxonu xaixai noxou Tilasinge, la
    naꞌavalou Onesimosi uneꞌe noxine loxo nini naꞌavalilo.
  qvw-NT: Chayurá lulawshï-masiquipa licayämal'a, paytapis ya'actanuy ćhasquiycuy.
  nfa-nfa: De sèmi neꞌe ka. Ladhe èu tadhe jaꞌa ne angalai èu ètu dꞌara sasabꞌa èci,
    na, jaꞌa manèngi ho èu sèmi more nèngu, nuka sèmi jaꞌa ka dhu dhiu èèna.
  tnp-tnp: Nəmə nateruh iəu məmə kilau kəmiəuva kətiəh e uək mɨne nolkeikeiən rəha
    Krɨsto, kəni tol lanəha, iətətapuəh məmə nian in otuvnə, nəkos in e nɨkim agiən
    təhmen=pən əmə lak.
  urd-urd: पस अगर तू मुझे शरीक जानता है, तो उसे इस तरह क़ुबूल करना जिस तरह मुझे।
  hot-hot: Aêŋ ba lemhabi nena alai ma ŋê ku te iyom, êŋ ma onja Onesimi thô êtôm
    intu howa ya thô.
  mqj-NT: Ianna muangga'na' satappaan lentekmu, la untarima manappako Onesimus, susi
    kaleku.
  rus-SYN: Итак, если ты имеешь общение со мною, то прими его, как меня.
  mbh-mbh: Na aro ve wong ate tho ve ini teum sivenga ako ler omaing i thun, tho nin
    ong ve aro wong nongpo werero a Onesimus ranga ve ako wong nongpoo tho nge.
  bdd-bdd: Pilimoni ꞌowa ma taugu taꞌahwa tasineya, ꞌoinega ꞌagu helau ꞌoiuwega, ꞌeguma
    yahapwesawa, gide wete Onesimo ꞌutoehila.
  cbt-NTPO: Canposo' Quisocristo imatë', noya nipayarë'. Napoaton Onisimo cantonpachinquën,
    noya nontëquë'. Ca nosororancoso pochin inanta' nosoroquë'.
  srn-NT: So, efu yu e firi yusrefi wan nanga mi, dan mi e aksi yu fu teki Onesimus
    na ini yu oso, soleki fa yu bo du nanga mi.
  cta-NT: Biꞌ chaꞌ chcuiꞌ tsoꞌo nuꞌu̱ loꞌo yu loꞌo tyalaa yu ca slo nuꞌu̱, ñiꞌya̱
    nchcuiꞌ tsoꞌo nuꞌu̱ loꞌo naꞌ loꞌo ndyalaa naꞌ ca slo nuꞌu̱, xquiꞌya chaꞌ stuꞌba
    ti ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: A yã́i tò, tó n ma dilɛ n gbɛ̃́ ũɛ, gbãakpaaàzi, lá ńyↄ̃ kpamaziwa.
  tcz-CHONGTHU: Hijeh chun keima hi natoh khompia neigela ahileh keima neilem ding
    tobang chun amahi analemin.
  mar-mar: म्हणून जर तू मला आपला भागीदार समजतोस, तर तो मीच आहे असे मानून त्याचा स्वीकार
    कर.
  snp-snp: Yamu ya namoki lakoina mono lono olomi koinanefo minowe, lenanimo, ya wewa
    itibito enaido ya aiyo-koiyo lo nedenanimo yamaidana oto aiyo-koiyo lo edo.
  isl-isl: Fyrst ég er vinur þinn, taktu þá á móti honum eins og það væri ég sjálfur.
  spy-NT: Kunyoo, yoo ichāmē kule kēēyēyiisyē ꞉tukwaay ii, Filēmōōn, itaach Ōnēēsimō
    kuu wōloo kātēētooktoo anii.
  xnn-xnn: Isonga no tet-ewa ay ibilangmo sak-en ay ib-am ay mamati et sangailiyem
    siya ay kaneg nan ik-ikkam ay mangsangsangaili ken sak-en.
  mwe-mwe: Kwa nneyo malinga shinkumona nne kuti nannjenu, bhai mumposhele jwenejo
    mbuti nkumboshela nne.
  tte-tte: Tem ukwatai yau am tali topaisowa, me am yaliyaya Onesimo ukele-yapileyoi
    besiele yakato yau kuyoganyau.
  tcs-tcs: Ip yu tingk ai wase prapa gudbala blo yu, wel yu mas welkam Onisimas tu,
    wiskain yu welkam mi.
  hlt-THB: Kai ve nang ing bi ak bi haih ak thlang na na nik poek awhtaw, kai nani
    do amyihna anih awm do law lawt.
  soq-soq: E insea ne ipa e nola soa, sa baiwa Onesimus nuaeu mampe banle manawosaa
    ewaewa abo neida e manawo wineapono banlaneapona rua.
  qub-qub: Chaymi gampis yäracoj-masë captiqui ruwacö nogata chasquiycämajnölla paytapis
    chasquinayquipaj.
  att-att: Á nu ibiláng mà ta kopum mu, megapu sù ángngikatalà ta kâ Apu Kesu, á paddulotam
    mu laguk si Onesimo ta kunnay ta pamaddulò mu nikán.
  bki-bki: Vite na naruei nojom̃a nobika denso. Ver jau komial nejibe ka kuruamo,
    a ka robe juo robe tomu na romila im̃auano takurano ga, nejidom ka mia kovuru
    bereio Onesimas riviedu easo, rive verare ga ka napano ver neviedu easo, mia jau
    kasaaro ve toru laka ka mia kovuru kiniou neviedu ea kunuamo.
  bqp-bqp: Abire yãi tó n ma ditɛ n gbɛ̃ndo ũ, ǹ gbãnakɛ kpái, lákũ ĩni kpámai
    nà.
  mcp-mcp: Gwə́ wə́ mə́ cɛ́ɛ́l cɨ nə́, ŋkí wo mpú nə́ mə jɨ wo shwə́, ŋwaág Onezîm
    nda wó jɨ́ nə ŋkul ŋwa mə nə́.
  hat-hat: Si ou konsidere m' pou zanmi ou, resevwa Onezim menm jan ou ta resevwa
    mwen.
  npl-NT: Ijkó kiné, tla milák techita kemi titekipanojkeh, xikyekseli n Onésimo kemi
    techseliskia ne nonewia.
  bgg-bgg: Ji-è na ne gu shii nawai ijak duiine now arone gu shii wieho pha duiine
    aishii de iidoh wieho bo.
  eng-TCENT: So if yoʋ consider me to be a partner, receive him as yoʋ would receive
    me.
  eng-BSB: So if you consider me a partner, receive him as you would receive me.
  cpu-NT: Tema pikempitakaantana eeroka, naaka pitsipatane, ari pinkempitairiri eejatzi
    irirori paakameethateri, pinkempitakaanteri naakami paakameethatzi.
  san-ASM: অতো হেতো ৰ্যদি মাং সহভাগিনং জানাসি তৰ্হি মামিৱ তমনুগৃহাণ|
  tac-NT: Mué Bilimoni ne gompaniérola ju, alekeri jipe 'we a'lá niraga etewa alué
    rió Onésimo napurigá ne.
  eng-WEBPB: If then you count me a partner, receive him as you would receive me.
  gfk-H: Ma ing bia u nas kilam taar iau bia datar sala turtur tikai tutuna, io, iau
    saring uga bia u na balak lah ia hoing u gaar balak lah iau.
  viv-viv: Medema faꞋina kaꞋi velemoꞋena o mataniya kavetobohiyana, au ya wavemwamwala
    unavegaꞋaulena vaita iya udavegaꞋauleku amine.
  yao-yao: Nipele, iŵaga nkuumona ndili jwamasengo njenu, mumpochele che Onesmo mpela
    inkatite pakuumbochela une nansyene.
  tgp-tgp: Ale vara ko lo r̃omr̃omia vara enr̃a r̃a tapala, o mele lavi Onesimus i
    mai isam sohena ko laviau.
  auc-NT: Ïninque bitö, Pabodo tönö guëa cæmöna ïmönapa, ante pönëmi ïninque bitö
    botö ïmote æ̈mi baï Önetïmo ingante adobaï æ̈maïmipa.
  kbc-NT: Enice nigakati me ee ɡ̶adokaaɡ̶edi, me jaxawanaɡ̶a oninitecibeci, abaatege
    Onésimo anodaaɡ̶ee mabaatigi.
  bmh-bmh: Guzenaimai, nait dabeleu iz nait zaun, ig Kristus nugau salau macanem dabeleimai,
    iz imailanem sul Onesimus han guzental imacen.
  ctu-BL: Mi a pi'ʌlon ma' wʌl, pʌyʌ che' bajche' ma' pʌyon.
  meq-meq: Taɗə ka zəba fagaya neŋ dzam yak deɗek na, təma na Onezim tə həlay sulo
    sulo eye a gay yak andza ka təma na, neŋ.
  noa-H: 'Magua mua pʌrʌg mag chirʌm: Pʌchdëu k''ĩirjuawai chadcha mʌjã pʌch k''apeer
    k''ai, magan Onésimo pʌch haar barm hedjã mʌchchata pʌch haar barbaimamjö honee
    hi baarpi hat''á.'
  alp-NT: Hoko, sepo anoake au be amu ebe rebe kerike ete Kristuse sakesa kai ale
    hoko Onesimuse ileu loko ale, aranai neka, ali lokoi lupe ali loko aure neka.
  san-VEL: ato heto ryadi maa.m sahabhaagina.m jaanaasi tarhi maamiva tamanug.rhaa.na|
  kbq-kbq: Hagi nagranema tragoteta eri'zama e'neru'a zanku'ma nentahisunka, nagri'ma
    nenavranaza hunka Onisimusina avro.
  kbh-kbh: Chca, aca ats̈biama condëjuabná mo ácaftaca cánÿiñe Bëngbe Utabnabiama
    trabajayacá; chíyecna cmontsemna cha jtofjana, mo ats̈e s̈cojofjcá.
  ron-LSB: Deci, dacă mă socotiți părtaș, primiți-l pe el cum m-ați primi pe mine.
  pon-pon: Ma komui akawarok kin ia, apwali i dueta pein nai.
  nhe-BL: Huajca intla tinechixmati queja nimoicni tlen tequiti mohuaya ipan itequi
    Jesucristo, xijseli Onésimo queja tinechselisquía.
  sps-sps: To te pon fi rom anyi nei anyo na vaatau tsumanyi rof tsun non tsumanyi
    ma nom fatabiny ya, faarei te kat fi rom anyi tsonyo.
  wnc-wnc: Sike gata nae natapi nitda Jesue amin notna dakngake yuamak ngang natakengu
    Onisimas waapa initewa gae apan kake gata na binga yotdane takoke toimso.
  bus-bus: Beee yãnzi tó n ma diɛ n gbɛ̃ndoo ũ, ǹ gbãakɛ kpázi lán nɛ́ kpámazi
    nà.
  gub-BL: Ihe nerupi uma'ereko ma'e romo aiko ihe. A'e rupi, aze mo aha nepyr, a'e
    mehe mo hemuixe katu kar mo pe neràpuz me. Nezewegatete One a'e nehe, emuixe katu
    kar neràpuz me nehe. Aze ikatu ma'e rehe nepurapo wer ihewe, a'e mehe ezapo nezewe
    izupe nehe.
  imo-imo: Kraistinga kongonomunga ilto pinyewe koinje iye talo, akumunga nuni na
    tukundo linio mele aku teko Onesimus tukundo liwi.
  boj-boj: Ni e ombla Yesus aqa wau tamo unum edegosim Onesimus osim geregereiyoqne.
    Ni e osim geregereibeqnum dego kere.
  eng-DRA: If therefore thou count me a partner, receive him as myself.
  knf-knf: Jëm pfiyaar Yeŧu pado kë nwo ayiţu, keeri imëbana ji nji ţi uleef naan.
  san-KHM: អតោ ហេតោ រ្យទិ មាំ សហភាគិនំ ជានាសិ តហ៌ិ មាមិវ តមនុគ្ឫហាណ។
  arn-NT: Feymew lle, kiñe tami peñi trokinieeli ta iñche tami feyentulen ta Ñidol
    mew, llowtufinge ta Onesimo iñche ka müten reke,
  zas-NT: Yan bal walil nayajc ree compniar por Jesucrist, bacaꞌ Onésimo gunaladx
    naj gajcan.
  ken-NT: Ndu ɛchi nɔ, mbák ɔsɔt mɛ mbɔ ntɨ nkʉbɛtɨk Kristo, yi ánáŋ ántwɔ́ awu,
    syɛpti yi nɛ maŋák nkúbhɛ́ mbɔ ɛnyu ɔ́syɛpti nɔkɔ mɛ.
