  ena-ena: Onesimusɨ nɨbu iadɨ ninaŋ me uami. Nama nudɨ ahɨliahuiahu saŋ nadɨ mavɨn
    ciaŋ ciaŋ abadin uami. Viaŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ hɨnidalɨŋ nɨbu iadɨ pɨŋ velɨ
