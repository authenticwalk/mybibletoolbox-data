  tgo-tgo: ya naŋgo e ghen na u vakatha wagiyawe Onisimos kaiwae, iye naruŋgu Krais
    e idae. Mbaŋa mbe inaŋgu e thiyoke tɨne i mena e ghino ya thalavu na i loŋweghathɨ,
    iya kaiwae i tabo ŋgoreiya naruŋgu.
  yap-yap: Ere gu be wenig ngom ni bochan Onesimus, ni ir e kemang be’ ni fakag u
    daken Jesus Kristus; yu roy u kalbus e kug mang ba matam ngak, ya kug pow’iy ke
    thap ngak Kristus.
  mop-NT: In c'ati ca' a bete' ten jun p'eel qui'il yoc'ol aj Onesimojo. Ala'aji,
    jabix in mejene. In wadaj u pectzil a Cristo ti'i le'ec ti que'enen ti presojili.
    U c'ümaj, mentücü, joq'ui ten ti jabixen u tata.
  tet-tet: dadi haꞌu kusu oan ida bodik haꞌukaan oan, Onesimus. Nia, nuꞌu haꞌukaan
    oan duꞌuk. Nia fiar baa Naꞌi Yesus tiꞌan, tan haꞌu kanorin nia iha bui laran neꞌe.
  hlt-MCSB: Tedae Khrih Jesuh kah thongtla long khaw ka ca ham te nang kan hloep coeng.
    Amah Onesima he hloong dongah ni ka sak.
  xtd-NT: '@see-verse:PHM.001.009'
  mdy-ETH: ቱኡዞ ማኣራ ዓኣዖ ዓያናና ታ ሾዔ ዓናሲሞሴ ዛሎኬ ታ ኔና ሺኢቃሢ፤
  spl-spl: Yawu gârâmâ nâŋgâhihiman yakât den lohotŋan yuwu ekgohomune nâŋgâ. Emelâk
    lok âlâ, kutŋe Onesimo, yâkŋe gâ hoŋ bahihim manmâ yâhâwuapgât Roma lok kunŋe
    âlâŋe nep sâm waŋop. Yâhâ yâkŋe hoŋ bahihim manmâ manmâ otmâ hilipguop. Otmâ hilipguop
    yakât matŋe nihimap sâm yâkŋe gâ pilâhekmâ waŋga mem Roma kapi yuân takaop. Yawu
    gârâmâ sâp âlâen nâŋe Kiristohât den pat âlepŋe ekumune nâŋgâmu bulâŋe otmu yâkâlen
    biwiŋe kalop. Yawu otmâ baralipyeŋaŋe âwâ mâmâlipyeŋe tânyongoŋetâ mansai yakât
    dopŋeâk yâkŋe tânnohomu mansait.
  usp-NT: Tantz'onajb'i tok'ob' chawe chirij Onésimo, re xwuxi' chapca' walc'wal jwi'l
    xcoj tzilaj jtaquil chirij Kakaj Jesucristo ri ximb'ij re cuando win prexil.
  zav-NT: Chṉaba' goclen laogo'on par Onesimon' ben' banona' ca xi'iṉa'. Lao dia'
    ližya nga bsed blo'ida'ane' par nic̱h chonḻilaže'e Jesocristən'.
  sgz-sgz: má iau sung iáu sur Onesimo. Ái a ngoro natung kabin iau lam pasi uri narsá
    Iesu i pákánbung iau kis main i rumán batbat kalar.
  kek-NT: Li usilal nintz'a̱ma cha̱cuu, a'an chirix laj Onésimo. Chanchan li cualal
    chicuu nak cuan xban nak chicuu quixpa̱b li Jesucristo nak cuanquin chi pre̱xil.
  blz-NT: mama'ase' i Onesimus, na ko'oom. Ia koimo anakku tuu' men yaku' tausi na
    tarungkuan kani'i.
  poe-NT: Méxra̱ xrja̱nnóa̱ha tsjínki̱tsa tí chꞌín Onésimo. Jehe chꞌán mé tꞌíkua̱n
    éxí xja̱nna kíxin kjuankíxin chꞌán tsinkáchónki chꞌán Jesucristo tí tjéchji̱nakian
    chꞌán ntihi.
  san-TAM: 'அத​: ஸ்²ருʼங்க²லப³த்³தோ⁴(அ)ஹம்ʼ யமஜநயம்ʼ தம்ʼ மதீ³யதநயம் ஓநீஷிமம் அதி⁴
    த்வாம்ʼ விநயே|'
  cof-NT: Junto nube rocaichinayoe. Inte tsachi manca lachi nao cuwenta joe. Yachi
    tenchi nube rocaichinayoe Onésimochi tenchi. Dorato yachi apa cuwenta iyoe.
  srm-NT: Mi kë begi i da di womi mii u mi de kai Onësimusi. Di soni mbei mi kai ën
    miii u mi. Ka mi dë a dunguwosu aki nöö hën a ko aki, nöö hën mi konda di buka
    u Masa Jesosi dëën. Nöö hën a piki di buka ko sëmbë fuu, hën mbei mi ta kai ën
    mi mii.
  qvs-NT: Kay karselpi kaptini Onesimo yachachikushkaynita kreyishkanrayku kunanka
    ñami wambraynina. Chayrayku kay wambraynipa suk favorta mañayki.
  zca-NT: Kina'ba lol por Onésimo, xa' nak nela xga'na, ngwayila xa' widi'zh che'n
    Krist Jesús por da, dub nzho'n lizhyi'b re'.
  cbc-NT: '@see-verse:PHM.001.009'
  qxo-NT: '@see-verse:PHM.001.009'
  mox-mox: ʼInega yanoqieu Onesimo una nuakolokoloyea. Tauna yaʼawanatunea, mana egu
    lugaihi baʼe vanue ʼebeyoqona ʼinaya noqolia, ʼinega nuagivila ta ʼitagana taha
    tovetumaqana.
  kew-kew: Dia, pare neme Krais-na pora pamuae kone isa-daa Onesimus madaa agaa tepa
    kone i. Neme kalabus pirua neme nipu naa si-rupa kone rulape kone mogeaaya-pulu
    niri Krais-na Aapa pi.
  dww-dww: Taugu yàwai baḡamna natuguma Onesmas aubainama, taugu dibure è miamiana
    raḡanine arue tauna èi natunena.
  twi-ASANTE: meresrɛ wo ama me ba Onesimo a ɔbɛyɛɛ me ba ɛberɛ a na meda afiase no.
  aoj-aoj: aeꞌ ahaliꞌina ma nogame aeꞌanai Onesimus. Inaꞌ niti anen uwahipina. Nogota
    atamba ape andaꞌ kalabus, aeꞌ aꞌipana basef Godi. Eaꞌ nahapifa Krais aꞌ nataga
    nogame aeꞌanai.
  cbv-cbv: '@see-verse:PHM.001.009'
  taw-taw: Nad ñɨ yad Onesimus nop gɨtep gɨnɨmɨn. Yɨp nag lel yenek ak, ne yɨp yɨl
    owak. Apek nop agñen Klays nop gos lɨnɨgup ak nɨm yad apin, ne ñɨ yad mɨdeb.
  jic-NT: Najas 'üsüs la mijin Onésimo mpes. Qui'á napj tjevelé jupj lal Jesucristo
    po'ó, ne jupj tepyona napj tjevelé. Pajal 'üsüs jas tji'yüsa, tsjicj si 'üsǘ
    jinwá popay si 'üsǘ liji na.
  zap-NT: Rnab noo fabor lo de ne wen gak de lo Onésimo ne rzak noo zegnak xpee noo,
    porke wlaleedx zhaa xdiiz Jesucrist, diiz ne wzëët noo lo zhaa ne nuu noo nee
    lenchegyiib.
  wer-wer: Onisimas, nem ruup, pimëën kosang wesak kimang yeniak. Nem wii ka eptak
    wëautak piin Kristöe songönte ök maan kön wi kosang wesak nem ru sak wë.
  ipi-ipi: '@see-verse:PHM.001.009'
  qul-NT: Uj favorta mañacuyqui Onesimopaj; payka cay carcelpi Diosman cutiricuspa
    waway jina cachcan.
  ter-NT: Yoko enepone anjá'inopi itíki, koati vo'oku Ónezimu, enepone kutí ngíxone
    nje'éxa ikéneke Kristu, enepone índone hokópea Vúnae koeku óvonzeixea ika'ákovokutike.
  bmr-NT: ɨco dilluhi jaanɨ Onesimo onoobohallɨvɨ. Jaabo jino cɨvojafaño miyaavogofeenedɨ
    taseemenetɨ minifutucuuhi.
  fuf-fuf: Mi jeejii ma fii Onesiima, on wontuɗo ɓiɗɗo an ka gomɗinal fewndo mi jolkaa.
  bhl-bhl: 'Nakunum kutaka! Kame, ne Onesimus em abin kuluko, kulo bokokemomeli: “Ku
    ibolow menew kelewsomi, elo ken kukuw kuw kukulewolewka!”, kangbi te. Ku kilele
    kililolewka! E sok am tem kale kel netebam telei, ne elo Kulais em sunsun finik
    so kulomin deiw be kilele kukulewsomelii, e fein ibolow so kesomi, nakalem fein
    dukulin tew min kebe kasike.'
  ons-ons: Na Onesimus wane don iwa ra golatmaile, ge eŋe numa maine eŋe Kristo wane
    eŋetko okankaikene, nae giponne okanmaike, yemo na iwa mulap urumgo metpe paki,
    magak okankawe paki, Kristo mali malip wane kine kito mangole.
  con-NTPO: ña du'shu Onésimone quema iñajan. Nane vani piccoyepa can'jemba gi tise
    yayave daqquia'caen tisema in'jaensi tsu Jesucristove in'jan.
  ghs-ghs: Oi oho quba keke bahe, poiqa ana paha Dzesu Kiristuho quba sutasutata ooraiho
    qubake ana niike Onesimo sinabidza khata nameho quba qasa hiire. Oi ana sutasutata
    oomi niiho kokora abi Onesimo noi paha naho khata naate oorai.
  peg-peg: ନାଦାଂ ଏଲେଙ୍ଗ୍‌ ଗାଚ୍‌ୟା ଆତି ଅବସ୍ତାତ ନାତାଙ୍ଗ୍‌ ହତ୍‌ତି ନା ବପା ଅନିସିମ୍‌ କାଜିଂ
    ମିଙ୍ଗ୍‌ ଗୱାରି କିଦ୍‌ନାଙ୍ଗା ।
  txu-NT: '@see-verse:PHM.001.009'
  eng-WEBU: I appeal to you for my child Onesimus, whom I have become the father of
    in my chains,
  gnw-NT: Che numɨñera Onésimo re. Echa'ã jae uyeyapo ma cheraɨrã yandeYa re peresorɨru
    pe aĩ rambueve.
  mux-mux: nanga málu Onesimas-nga mawa tenjipu kene “⸤Pillimon⸥ nu-ni ⸤Onesimas⸥
    yu tekunu konjani.” niker. Na ⸤Poll⸥ ka-lkuna pepu ⸤Onesimas⸥ yu ungma nimbu sirindu
    kene yu ⸤numanu topele topa⸥ ‘Sika’ nimba tondulu mundupa piliipa ⸤Krais-nga yili⸥
    mulurum mele molemáliinga ekupu yu nanga málu ⸤mele⸥, na yunga lapale moliu.
  maj-NT: tíbankihi nku kju̱a̱nda nga̱t'a ts'e̱ Onesi̱mo̱. Kui xi ja tsichu ma xi
    nkú joyaha tsa ntína̱ e̱i̱ a̱ya nu̱ba̱yóo̱.
  bkq-NT: Warâ kâenkadyly Onésimo xurâem. (“Koendâ tâwaneim” keze Onésimo kely.) Kâinwyneguyly
    merâ, ymery ara kehoem. Tarâ kadeia oday watay, yam nâedâ; Jesus wâgâ augue eyam;
    neinwândâ-ro warâ. Nhunwym ara lelâ urâ, urâ Jesus wâgâ enomedâni awylygue.
  kue-kue: Yeglpre, na wana Onesimus ene wakai ere tenatnga pre na ene diteinga. Na
    kane painga enge ye wu na akeple dingo ana spirit mina wu na wana kaima ongwa.
  cot-NT: Irootaquequea nonintantacaca nontioncaquempi noncantacoventaqueriniji irira
    Oneshimo nopeaqueca irijani, notsaroventacaacaritari ocaniqui nosantanatacocagueti.
  bnp-bnp: A ngaru go rata kamumua e tugu, e Onesimus. A bele manga e tamana na tahuna
    a made na bavi.
  apn-NT: E amã àpênh xwỳnh Onestija na ixte amã harẽnh kaxyw. Na pre man ixwỳr mõ.
    Ixpê prês nẽ ixkrĩ nhũm ixwỳr mõ. Pa omu nẽ kãm Jejus jarẽ nhũm inhma nẽ pahpyrà
    nẽ amnhĩ kaxyw hkôt hamaxpẽr nẽ hkôt amnhĩ xãm. Jakamã te kêp ixkra pyràk. Hãmri
    nẽ ixto ajuta mex o pa.
  ctp-NT: Chkwiǐnꞌ ska chaꞌ loꞌoo chaꞌ ꞌin Onésimo, chaꞌ lka yu ñaꞌan tiꞌ sñiěnꞌ;
    ngwañaꞌan nka tiyeěn naꞌaǎn ꞌin yu kanꞌ ni, chaꞌ niꞌ ñaꞌan chkwan re msñi yu chaꞌ
    ꞌin Ndiose chunꞌ chaꞌ nu wa ykwiǐnꞌ loꞌo yu.
  opm-opm: Nohe ma napotiproh meng moh go norhe brer hatin hat pat han Onesimas ohe
    danong ha hatinoh rim napormur. Noh karapus hat patin oh apriporhan norhor Got
    orhe danong hatin da oh pinggitirmur. Pinggitporhan oh Got orhe danong ma hatir
    oh norhe brer hatin hatirmur.
  bvr-bvr: ngaypa ngiy-wengganacha nginyipa an-guna nula Anéchimach (Onesimus) an-nginyipa
    an-mujama nggula. Nipa minypa an-ngaypa an-walkurpa rrapa ngaypa minypa ngu-yigipa
    ngu-nyanyapa niya. Minypa ngunyuna ngaypa brichina ngu-nirra nipa a-galiyarra
    apula Christ gun-nika janguny rrapa marr a-balcharra nula.
  wal-wal: Taani qashuwan de7aidda ayyo aawa gidido ta na7aa Anaasimoosa gishshau,
    nena woossais.
  zad-NT: chṉabid' li' to goklen c̱he Onésimoni, beeni nak ka xiiṉ' daa be'lenee xtill'
    Crístona' shlak dia' lillyani.
  kmg-kmg: no motec-mae Onesimo, kâpâcwâru ficko juhape fua-narewec, ere gazakopac.
  aso-aso: Idoꞌ longoꞌ ogo gele-gedelesa noluvoniꞌ nene nalatoꞌ mene minuvonguꞌ meleho
    loloꞌ okuvo aza izipahaꞌne loloꞌ ive Onesimoꞌnimuꞌ nene muheleꞌ gamazi nolo-gimuve.
  uli-uli: Ikekafalpecheh bo hobe tipingi Onesimus le yesa wochog bo ispegil layi
    igla irel Kristus. Ngo yodle imel lal kalbus ngo isa mel bo temal.
  nin-NT: Ingga i tsi ku ùwà ango ku uvuvurr amungga wa Onesimo, nggo a kaki uzumu,
    nu nggo ingga i di kri iharr yi nggo.
  tgk-tgk: Хоҳиши ман дар бораи Онисимус аст, ки дар зиндон ба воситаи ман имон овард.
  acu-NT: '@see-verse:PHM.001.009'
  cak-WNT: Riyin nc'utuj c'a jun utzil chawe ruma ri Onésimo. Ruma astape' pa cárcel
    yinc'o wi, can xintzijoj ri ruch'abel ri Dios chare y riya' xucukuba' ruc'u'x
    riq'ui ri Jesucristo, y rumari' xoc achi'el jun walc'ual.
  ebk-ebk: Epakpakaasek kan he-a ta sug-angam hi Onesimo ay nunfialin as anakku as
    pammati as nan naifiafiaruchak pay laing.
  spa-PDDPT: te ruego por mi hijo Onésimo, a quien engendré en las prisiones.
  ruf-ruf: Apfo nokulomba umwapfile Onesimo, iyawile imwanangu kubitila ukwilunga
    na Kiristu hatukalile mchifungo.
  gun-gun: Ha'e rami vy ajerure xera'y Onésimo removaẽ porã ju aguã, mba'eta xejokuaa
    imoinya py xera'y rami amoingo va'ekue.
  agu-BL: Cha'stzun te na waj tzinjak jun pawor tzatz. Na klo' waj yil tzaban jun
    pawor tetz Onésimo, na chi i'-k jun incy'ajl tane'n tk'ab Cristo, na ja tocsaj
    i' yol Kataj swe'j tzone'j xetze'.
  isn-isn: Kuupepelya nsoko ang'waane Onesmo, nene numutungile muutugwa wane.
  eng-PEV: And I’m asking you to do something for this man here. He is like my own
    kid. I told him about Jesus while I was here in prison, and now he believes in
    Jesus. I’m talking about Onesimus.
  ilo-ULB: Agdawdawatak kenka iti maipapan kenni Onesimo nga anakko, a nagbalinak
    a pannakaamana iti pannakabaludko.
  pir-NT: '@see-verse:PHM.001.009'
  anv-NT: Nnɛne wɔ mmyɛ nnó wɔ ɔgɛ́ meshwɛ ne maá wa Ɔnɛsimus. Ngɛ ji ndɛre maá
    wa gétúgé mpyɛ ji afyɛɛ́ metɔɔ́ ne Kras gébégé nlú né gepúgé denɔ.
  sab-NT: '@see-verse:PHM.001.009'
  tmd-tmd: Makwam mönö na aku, Onesimas nuŋ ha na keir röxg nɨga. Mabö nagö rön röböx
    duöŋ aku, yörɨk nɨ pɨsaŋ naga mɨdön, Krais mönö wä aku yad nölmön nugw pa aku
    mɨ, nɨ nuö nuŋwa röxg mɨdla; nuŋ ha na keir röxg mɨda.
  acr-NNT: kinchꞌaw ko chiwach la puwi ri Onésimo. Rire woꞌora e nukꞌajol chupa rubꞌiꞌ
    ri Cristo, ma wuma riꞌin, rire xukoj rubꞌiꞌ ri Cristo wara pa wa cárcel.
  kpg-kpg: Au e pono Onesimus, e hai tangidangi deenei adu gi di goe. Mee guu hai
    tama daane donu ni aagu mai i Christ, idimaa, au guu hai tamana ni mee i dogu
    madagoaa e noho i lodo di hale galabudi.
  taj-taj: थेतबासेलमा प्रभुरी ङाला झा ओनेसिमसला लागिरी ङाइ एदा चु बिन्‍ती लबा मुला।
    झ्‍याल्‍खानरी मुबा धुइरीन ङा थेला आबा दोबा मुला।
  avt-avt: '@see-verse:PHM.001.009'
  cbk-cbk: Por ese rason ta suplica lang yo con uste por parte del di mio anak si
    Onesimo. Ele amo el di uste esclavo quien ya hui, y ya queda ya yo el di suyo
    tata na fe mientras taqui yo na calaboso.
  uig-ARA: كىشەنلەردە تۇرۇپ تۇغقان بالام، يەنى ئونېسىمۇس توغرۇلۇق ئىلتىماسىم بار.
  tuf-tuf: As wacjír cuitar Onésimo cuitar bah ojcor conro. As cárcel icar ita rabar
    ey acu tetír waajacro.
  abx-abx: Aniya' nagpalaku-ko si ka'aw mahi'unong si dadi'-ko Onesimo, nga ahimo
    dadi'-ko si kaprisu-ko.
  mco-NT: Cham may'ajt nbɨjctzooyɨch ma miich co mba'ayoohuɨpy yɨ Onésimo. Jadu'n
    njɨhuɨ̈yɨch nej n'ung'adyiijɨch mɨɨd co yɨ' tɨ mɨjpɨdägy Jesús ya ma ɨɨch nbujxtɨjc'ɨñäyɨch
    co tɨ nyajnɨmäyɨch Dios y'ayuc.
  cpb-NT: Jirika Onésimo nokowake paakameethamatsitairi. Iriitake noshiyakaakeri naaka
    iriime notomi, tema naakatake oshiretakaakari Cristo romonkyagaitakenaga.
  aon-aon: Aria douk yakri ikripen um nyunek yopinyi um Onesimus. Anan douk natogur
    kabi eikin nuganin um. Yonoweshik yape aria yatogur ananin yaken um agundok yatauruman
    nenek bilip um Krais um.
  hus-NT-2005: tu kontsal jun i alwaꞌtaláb abal na Onésimo, xi techéꞌ jeye balidh
    ban wikʼaxteꞌ junax kʼal Nanáꞌ. U tolmintsi abal kin belaꞌ jeye na Kristo ani
    xoꞌ in bajúmalich ka kʼwajay jelti jun u chakámil kʼal tin kwenta an belomtaláb.
  mig-NT: Núsáá te ká'a̱n nda̱'ú‑ri̱ jíín‑ró já ná sá'a‑ró túká'nu ini̱‑ro̱ núu̱ sé'e‑ri̱
    Onésimo, chi̱ a ni̱ skándíja‑ri̱‑i nini kándee‑ri̱ veka̱a.
  bps-bps: I toogu fni di ge gablà ku Onisimus, i too tingàgu di kafaglut di ku Krayst,
    na deg mbaling maan, du mdà di katdògu dini di bilanggù, én gumdaan faglut.
  mbs-mbs: Doen pemoyoen ko diyà kamno tepad ki Onesimo. So nemenal den sikandin ki
    Cristo, iling den sikandin te ontò batà ko, so pineokit kanak nemenal sikandin
    dini te keleboso.
  tof-tof: Ka marü arüngi amtindóla kürü olom Onesimusün tangamtinüm. Ka oya abóm
    bairrü, zitülkus Godkagab ka oya küsil arról ekyarró, ka tümün müótüdüzan namülnürrü
    sein sye-i amrókrrón.
  cme-NT: Mi cãrã-niɛ da mi hã Onesimu yaa‑i. U nuɔ Kirsa maama‑i mi nuŋgu-na kaso‑i-na
    bande‑i-na aa hũu-ma, a ce dumaaŋo-na u ciɛ mi biɛŋo.
  sus-sus: N i mayandife n ma di Onesimo nan ma fe ra, n bara findi naxan baba ra
    n ma geelimaniya kui.
  pon-2006: Eri, I wiliandi Onesimus, me wiahier nei pwukat rehn Krais, oh wia pekipek
    wet ong komwi, pwe nan imweteng I wialahr eh pahpa ni pali ngehn.
  dad-dad: aya neu kesu Onesimus nigin totol bagai to ayok, ĩ kokolin afar mog, neu
    kesu wõ yen.
  zab-NT: rnaaba loo pur Onésimo ni ná zecac tuby lliinia pur ni güeldilaazbɨ xtiidx
    Jesucrist ni beniab lalzi nuua láani lizguiib.
  jae-jae: Aê tec kateŋ aôm kêtu ŋoc latuc Onesimiŋa. Aê gaŋgôŋ kapoacwalô ma kadôŋ
    mêtê gêdêŋ eŋ e kêkêŋ gêwiŋ, tec galic eŋ kêtôm ŋoc latuc, taŋ kêka eŋ lasê naŋ.
  ksd-ksd: iau lul vovo pa u ure natugu, Onesimo, nina iau tar vangala ta ra agu vivi,
  msm-NT: iyan oghangyu ikow bahin ki Onesimo. Naangod on sikandin to anak ku su pinaagi
    kanay no kani to prisuhan, nakatuu sikandin ki Jesu-Cristo.
  myk-myk: Onɛzimu wo shizhaa na nʼa da ma ɲɛɛri. Kirisa wo kariɲɛɛgɛ ki funŋɔ ni
    wʼa ɲɛri ba nɛ ja ɲɛ wɛ, kaso gbaha ki ni naha. Onɛzimu mɛgɛ ki kɔri wu ɲɛ kaɲɔɔ.
  sbe-sbe: '@see-verse:PHM.001.009'
  mcr-mcr: Si ŋqä ymeqä Onesimusi iqueŋi, äŋguänä misŋqä änyiŋgi. (Iqu tqä wäuŋuä-kiyqä
    hiŋgiŋqä-qu qäyä etaŋgi, hŋgisanä äkiyätä, zä täqinyqä äpkqe.) Nyi guä äpmamä
    imŋi, iqu Kraisi Iquenyqä quuvqä heqiyätŋqänä yätamäkqä vqaŋgä, iqu ŋqä ymeqä
    naqä-qakuä-qu ekqe.
  cux-NT: Ní ngiicá 'áámá favor caavā Onésimo chi tan'dúúcā daiyá cucáávā chi i'téénu
    sa nduudu cuaacu yeⁿ'é Ndyuūs chi 'úú ngaⁿ'á taachi canuúⁿ vácūū.
  tur-YTC: Tutukluluğum sırasında kendisine baba olduğum oğlum Onisimos için sana
    ricada bulunuyorum.
  san-ITR: ataH shR^i Nkhalabaddho.ahaM yamajanayaM taM madIyatanayam onIShimam adhi
    tvAM vinaye|
  bel-N: Прашу цябе адносна дзіцяці майго Анісіма, якога я нарадзіў у путах маіх,
  sch-sch: Intângna ina ko om sûngin Khrista taka han ka nâipasal lelê; rathatienga
    a pa ko hongni, masikin Onesimus ruthûlin no kôm ngêna ko dôn ani.
  mic-MIQNT: Toqo nige' ni'n etamul ugjit Onesimus, “Apigsigtu aq ule'w”, muta negm
    'ngwisip Se'suguliewigtug. Ge's eim laplusang telimg'p ugjit Se'sugulial aq Onesimus
    gis gawasgita'sit aq getlams'tasit Se'suguliewigtug. Nige' pa wijei aq 'ngwis.
  huu-NT: Onésimo facaina ñaɨacadɨcue. Cárcelmo cue illa facaiseconi, cue muidona
    Cristona naimɨe ɨɨnua jira, naimɨe cue jitona jaide.
  jiv-NT: Unisemu waitnentrai tusan seajme. Niisha wi ujakmaja̱i̱ Yus-shuar ajasu
    asa winia uchirua áintsaṉkete. Sepunam pujayatan ni aparí̱ya áintsanak ajasjai.
  otm-NT: Dí ä'a ra mate nangue ra Onésimo, nu'a tengu'bʉ ma t'ʉhnigä nangue ra Cristo,
    nguetho bi 'yɛ̨c'yɛ̨i ra Cristo nangue dá xicä ua ja ra fädi.
  dah-dah: Niŋgeb ne al gahade gare Onesimus niŋ teŋ gusuŋaŋ gireŋ tihim. Meteŋ alge
    Onesimusbe koyare gar himeyabe keneŋ Yesu niŋ momoŋ irmekeb mata buluŋmiŋ yubul
    tiyuŋ. Irdeb Yesu gama irde hi geb, urne yara nurde uneŋ hime.
  tnk-tnk: iakaməres nari riti mik ia nɨkaren səvəi Onesimas, in i səim slef. In ruvehe
    mətoni iou ia kalapus, nənə iakuvehe məmwhen ia tata səvənhi, in ruvehe nərɨk.
  kpr-kpr: 'Ninda saramana kato Onesimus, ni do sufusira, avata nundae joka aso dae
    sise benunu resena. Ainda beká mo: nu inono, nanda mandi da kaugo edo irira. Amo
    emingusira. Na diburada ireno, nu ni do sumbu fira namokena buviri, vironu seteno
    ningi tumondedo, nu Keriso da natofo use, nanda mandi edo irira.'
  san-IAS: ataḥ śṛṅkhalabaddho'haṁ yamajanayaṁ taṁ madīyatanayam onīṣimam adhi tvāṁ
    vinaye|
  nho-nho: Teenei nau ku taratara atu i Onesimus. Nau nei ku mmata maa ia se tino tama aaku,
    i aa ia ni huri no lotu i taku saaita ni hakaea ake te Lono Taukareka raa iloto
    te hare karapusi.
  gym-NT: '@see-verse:PHM.001.009'
  azg-NT: Juu naya na macꞌan nnonꞌ, ivꞌaahanꞌ nquii Onésimo. Ee viochen xjen na mꞌan
    vancjo ntjoohin, siuꞌ juu jñꞌoon na totsinën nnon juu. Nein vantyja tsꞌon juu
    Jesucristo, ndoꞌ na nndaꞌ, joꞌ condui ja tye juu.
  bhd-bhd: अवं उनेसिमुसेरे लेइ मिनत केरताईं ज़ैन मेरे लेइ मट्ठेरू ज़ेरूए। तैन मसीह मां
    मेरू मट्ठू इड़ी कैदखाने मां बनू।
  too-NT: Icsqui'ni'yāni' ixpālacata Onésimo a'ntī icmākalhlaka'ī'nīlh līhuan tachī'n
    quit. Chuntza' lītaxtuyācha' hua'chi qui'o'kxa'.
  ind-AYT: memohon kepadamu untuk anakku, Onesimus, yang aku dapatkan selama aku ada
    di penjara,
  cjo-NT: 'Eenitatsi jaka atziri niyotakaakiriri Jesoshi, nokimitakaantakiri notyomi
    iroñaaka. Iwaero Oneeshimo: rirotaki irika nokantakowenteri.'
  nsn-nsn: Inggo u malara tun pare, ingga o la ualasira tun tar niguataniner uia tang
    Onesimus. Inggo u namanantiehe sira tunumpe tatanono paha tug tun, teeit inggono
    teke tagorong mana tur tar kalekinalener noguo ru uangoul pe tar karabus.
  san-DEV: अतः शृङ्खलबद्धोऽहं यमजनयं तं मदीयतनयम् ओनीषिमम् अधि त्वां विनये।
  tna-NT: Onésimo sa puji yama mi jubida ebajainia. Upia ema terijiji yani su tueda
    ema peje su pueana. Yama tueda Cristo peje su jei ameana. Da su tueda da quema
    Cristo jepuiti ebacua beju, tu peje su jei puana putsu.
  lid-lid: 'Eme ma, jo anya kasehek tam ki buku doh: Jo aso-ok ou tikisi Onesimus.
    Iy badeh, i buku naduk ari handru. Iy asahan naduk badeh, i buku doh: Jo udu bolo
    asiu lulik, jo leheya iy ta budon handru ta Kindrei. Ta idoh le, iy asahan naduk
    handru.'
  wim-wim: Yaa puth ngay inan thawang nint min iiyān nungant Onesimus alantanweya,
    an keꞌ nil puk ngatharama. Ngay aak jailangan wun-wunang-a, ngay wik Christ.antaman
    waaꞌ-waaꞌang nungant aꞌ nil yaam keꞌanamana ngangk theeꞌ nungant Christ.ant, ngayiya
    keꞌ piip nungantam ngul weenangwey.
  zga-M: Nihohodova hu nwambango Onesmo, yuywa neng'olile pukongwa wango.
  yom-yom: ndikulomba mu diambu di Onesime, muanꞌama wundibuta buna ndidi wukangama.
  san-SIN: අතඃ ශෘඞ්ඛලබද්ධෝ(අ)හං යමජනයං තං මදීයතනයම් ඕනීෂිමම් අධි ත්වාං විනයේ|
  yut-yut: Monjɨno Onesimus do aŋpak tagɨsi aŋ ɨbi do gayɨsat. Dam tebanon egapbo
    Onesimus nagon apgut bɨsapmon, nak da Kristo bamɨsi nandaŋ gadaŋ ɨmjak do aŋpulugagɨm.
    Do uŋun monjɨnosi yombem agɨt.
  grc-BYZ: παρακαλῶ σε περὶ τοῦ ἐμοῦ τέκνου, ὃν ἐγέννησα ἐν τοῖς δεσμοῖς μου, Ὀνήσιμον,
  cpc-NT: Jirika Onésimo nokowaki paawakiri kamiitha. Iriitaki nokimitakaantakiri
    iriimi notomi, tima naakataki oshiritakaakari Cristo jomontyaitakina.
  nhg-NT: Temetztlötlajtea por noconie Onésimo. Nejcuitea noconie pos icaca quiename
    tlö onochi neitajtzi de yaja necö ipan cörsel.
  nya-nya: ndikukupempha chifukwa cha mwana wanga Onesimo, amene ndamubala ndili mu
    unyolo.
  ngu-NT: nimitztlajtlanilia se favor para Onésimo, yejhuan aman yonochiu noconeu
    itech Cristo nican campa nitzacuticaj.
  kup-kup: '@see-verse:PHM.001.009'
  jid-jid: Mi miye u, ivre mu Onisimu, ime mi tima ni brusuna.
  wmw-wmw: nukutafadali kuhusu mwanangu Onezimu, vyanilawirire kuwa babuye konta yakunlongoza
    ka Almasihi nkalaboshu‑mu.
  gmv-GGM: Ta nena wossizay ta qasho keeththan dashe Yesusi Kirstosan yeellida na
    Anasimossa gishaskko.
  ssg-ssg: Nga kamei o ti aile aluini haniwa Onesimus, tel unauam. I masin natuk nake
    i sohot kahikahi Jises lokon ti nga kaxi hahani i meng solian ti Jises ti nga
    leili kalabus ie.
  zpo-NT: kwaanzee naab na tub jabor lo lu le lo Onésimo, xaa nzak na kwenta xgaan
    na. Nel nee, pa nzhoo na lozhyib ngok na kwenta xuz xaa, leezha mbin xaa xtizh
    Dios kwaan mza na kwent.
  poy-poy: nukuluwa kwajili ya Onesimu, yakawera gambira mwana gwangu yakamjimira
    Kristu, nweriti tati gwakuwi gwa shirohu neni panweriti kushibetubetu.
  qwh-NT: mañecoq Onesimota shumaq chasquïcunequipaq. Pëqa que carselcho willapanqäta
    wiyacurmi, cananqa Teyta Jesucristuman creyicurishqa. Tsemi pëqa tsurï cuenta
    ticrarishqa.
  gaw-gaw: Da na Onisimas, nug Jesusnu oop̱a genab doyakp̱a da beḵal daaṯe, amunu
    na nug dab medaḵutnu unuqidṯem. Da mani guiṯakp̱a dayeye, nug Jesusnu oop̱a genab
    dooḵunu ib am da ip̱uniṯi, nug am dahil nid bia daaṯe.
  nca-nca: Asa no naŋone Onesimus samakaŋowero quro kira kereteno. No kusi-kusi yano
    yoroweqo neneŋo naŋone hamó tunoqaró.
  zpz-NTPP: Orzeꞌ na ya̱ diña̱ tub faboor lor par nu nac Onésimo. Yu zeꞌ bi byac yu
    gal nu na tub yu feñ ne̱ nu nac de coz ni Ñgyoozh lat nu ri̱ nañ yuꞌ gyiib ii.
  zac-NT: Rnaꞌba tubi favurë lul parë Onésimo naná ziquë shinia; gúquiꞌ shmënë Jesús
    mientras nanúa lachiguiꞌbë.
  kyg-kyg: Goti geꞌaletiꞌmo aliꞌna ateꞌnova mafaꞌneꞌnimo Onesimasifeꞌmo ge huꞌna neꞌatove.
  kmk-kmk: Ot pangngaasim ta pakawanom si Onesimo un anak ku’t pammati ta naawis kun
    nanuttuwa uttun naibaḻudak.
  cao-NT: Nëá tsi ë bëta tsi xo ëbë baquë Onésimo, mi jabahuanish ca yonati. Preso
    xo tsi naa joni ë bëboniquë Ibo qui.
  bbr-bbr: Keseria, is Onesimus mesin aisau pem. Onesimus kon wou Jisas mesin epar
    mianik, ko isan mokoi senek. Karapus owa raita raita, koi tarairmara, ko isan
    ämän roianik, kon wou pirirwon. Kesernuk, is kon momok senek saremin.
  inb-inb: Nuka kaipi kan­kama, waugki Onesimoka, Jesu­cristo­wa suma iuia­rig­samuspa,
    nuka­pa wam­bra­sina­mi tukug­samurka. Pai­man­da­mi kamta kasa maña­kuiki.
  hrv-hrv: Molim te za svoje dijete koje rodih u okovima, za Onezima,
  box-NT: le ũ sábéré à ũ wé bìo á ĩ ì bío ò na foǹ o Onɛziimu dã́ní
    yi, wón na á ĩ wó ó o lé ĩ za mu kèrètĩ́ɛmu dã́ní yi ho kàsó yi.
  ote-NT: dí ba̱nteꞌi po ra cu Onesimo, núni ri ꞌbɛgohma̱, ya bi gamfri Ajua̱ ngueꞌa̱
    dá zofo de guecua ja ra fadi, y dí øtꞌa ra uɛnda gue ma tꞌʉ ngueꞌa̱ bi gamfri
    núꞌa̱ dá xipi.
  wnu-wnu: 'Ye ete nonob qemerine ig: Onesimus yonou wau ten gas ende misir ig. Wo
    ye uyort igo ne wonou oau apand eng ye imbigomei. Qomon end wo yonou wau ten gas
    ende burerei.'
  zam-NT: Filemón, ña'ben thìb favor lool por cón che'n Ones. Ones ngòc xal thìb xgan'
    daa tac ngola's Ones loo Jesucrist no loo cón che'n Jesucrist por cón che'n daa
    láth nzon trè' co'te' nac lezi'f.
  zyp-NT: bahrairui khi ka cangning tei ka sawcapaw a cangpaw Onesima cawtah hei ka
    ca nawpaw a cang.
  sey-NT: I̱ño co sitore paꞌi quëaquëna, asani Onésimopi sehuoni yëꞌë mamaquëje̱ paꞌi
    deꞌosiquëni caquë se̱ñë, mëꞌëre.
  nvm-nvm: Ijefuon na e Onesimason fateroin ijia na a anadame kuav. Revo e Onesimas
    fu Kuraison if ijia fuiji fuka ma farinun igekin. Ijefuon maiji na dibur finva
    igia na Godon vuak ma iji kuardavga fu oi dakaroime una Jesu ma vierafen.
  mps-mps: Tama tibaso, “Abagi aga tau saibao,” homu eyu, eno te bidi Onesimus tobade
    megi nage dali eno hanalu obao. Tama ena te kalabus bede bidibadi, te bidi Onesimus
    aga me te kalabus bede bidai. Eno agabolo Godigo po pusulama, tama Onesimus agai
    te po bugagia odama, aga homu begelama, tama aga Godigo hani bidi pedalali. Tama
    tibaso, megi aga da eno ogwa tiwai dao.
  pab-NT: Naxa hiso hoka waiye hamoka maheta Onésimo. Cristo ityakekone hiyeta atyo
    nityani. Berexo ako notyaonita hoka Cristo koamaniya namokene hoka nityani akereta
    tyaona.
  llg-llg: Au oke fo o matudu o susuem neu au anang, Onesimus. Ndia ndia, sama leo
    au ana heheling, huu ana dadi namahele neu Yesus neme au ueng mai, faik fo au
    nai bui ia dalek.
  kyf-kyf: -Ɩn -talɩ, da ɩn mɩa -seli -kaslʋ 'wʋ, Onezimʋ ka na 'yu -zɛ -Zezu Klisɩ
    'wʋ, ɔ 'gbʋ na bhubhoea -mɩ.
  tpi-tpi: mi laik askim yu long mekim gutpela pasin long pikinini bilong mi, Onesimus.
    Onesimus i bin i kam long mi long taim mi stap long kalabus, na mi bin helpim
    em long bilip tru long Krais. Olsem na mi tok, em i kamap pikinini tru bilong
    mi.
  mih-NT: Sica xein tumañi iñi suun sa cuenda ra Onésimo. I nduu ra tañi zehi sa cuenda
    Tuhun Ndyoo nɨɨ ñi sa ñohi vehe caa ya.
  qvh-NT: '@see-verse:PHM.001.009'
  kms-kms: Nge nu Onesimus te wuti asi nunde taq pu yenu di yembe nand kin ni ningg
    pengu guduw. Ni asi nunde pu wu nase nandi di nge taq pu yengu kin tende puayi
    nge ni ghav gidig di ni Kraist nei nimbig. Pugri bu nge kari ni nge wo kin pugri.
  agn-agn: Pagigampango mandian ong nio para ong ni Onesimo, ang agkabigeno ang anao
    ong Gino, tenged tani ong prisoan naekelano ang magto ong ni Cristo.
  nhi-NT: Inmotlatlautia monauac ipampa in Onésimo, naquin omochiuaco quemeh noconeu
    nic ica neh otlaniltocac nican campa intzacutoc.
  ttc-NT: nqet nwitz awitz ti'j jun xjal aj naqe nk'wa'al, aj Onésimo, aj nk'wa'lij
    tuj pres.
  dan-1931: jeg beder dig for mit Barn, som jeg har avlet i mine Lænker, Onesimus,
  kwj-kwj: 'Woro ando mini ani uchani ka hinga mwanji awari ki mini a sawendau: Mini
    ai che ri Onisimas ni kipe ma hambwa. Hinde wowani, kalapus tiki a dasini sembe
    ha sumbu ti rini ani ondiyakandiyawani rini ai che minde naha hinga ri waꞌairo.'
  vie-OVCB: Tôi chỉ yêu cầu anh giúp Ô-nê-sim là con tôi trong Chúa, vì tôi đã dìu
    dắt người này đến với Chúa giữa khi tôi mắc vòng lao lý.
  kze-kze: moóráwai áwí'a Ónísímasintave'a kwésune. ándáva'a mé'a Ísóigon-aai simámunana
    iséna Ísóigompa'a tisa'á sé'a kesí iyámpóíraamba óne sé'a pó'a kwentávé'a kwésune.
  mpj-mpj: Yumulurnanta japilku nyunturan Nijimanku pukurlarriraku. Nijimanpanga nyuntumili
    warrkamupurluka julyju nyinapayi. Mirtan nyuntulu nyakuka ngumpalku, paki, nyakukayilan
    ngampurrju kanyilku. Ngayulurna ngaangka palu nintijunkupayi. Yilta palunyanga
    Jiijajmili walyja nyinani, ngayumili kajayuru nyinani, jumajirni wulu nyinapayi.
  lbk-lbk: enseg-ang ak maipoon ken Onesimo ay kag ko anak, tay nenfalin ak ay kag
    na ama isnan pammati isnan mafabfalochak.
  mto-NT: Nꞌamó̱tupts a̱ts mitseꞌe je̱ maaꞌyu̱n ya̱ Onésimo ka̱jx, ya̱ꞌa̱ juuꞌ a̱tseꞌe
    nꞌonu̱kjaꞌvip je̱ꞌe̱ ka̱jx ku veꞌe du̱jaanchjaꞌviꞌukvaajñ je̱ Jesucristo ku a̱tseꞌe
    nvaajnji je̱ o̱y ka̱ts je̱ o̱y ayook ku a̱tseꞌe min xkuꞌix yap poxu̱ntu̱jkp.
  bzh-bzh: 'Sa ḳetaġ vu honġ nabë: Gwelë sa naluġ Onesimus nivesa. In sën sa nado
    ḳarabus lo, lob sehërin yi yom vu Kerisi benebë sën tu sa naluġ.'
  guj-2017: ઓનેસીમસ આ બંદીખાનામાં જે મારા દીકરા જેવો થયો છે તેને વિષે હું તને વિનંતી
    કરું છું.
  jvn-NT: Aku nembung kowé bab Onésimus. Dèkné tak aku anakku déwé, awit aku sing
    nuntun dèkné nang dalané Gusti, ya nang setrapan kéné.
  byr-byr: Sareinyɨ nɨmɨre kaimɨraayarɨna nayaa kave githaangamanɨge. Kalavuzanga
    davɨ kuna mwaalena sahwarɨ Kɨraazɨtɨyarɨna kujɨwaake lɨmwagaka nɨmɨre kaimɨraayaibɨꞌ
    yɨmaꞌnakelyɨ. Yɨ sahwai Wonɨzɨmaazai.
  ian-ian: Wuna nyan vla lɨga nyan kat tɨga mɨn kat wagalagiyowun. Ndɨna sɨ Onisimas.
    Kalabusmba lɨga ndɨ kat Godna nyaangɨt mbukwun, wutaa Godna mbaapma wuleindɨ.
    Ngi kat tɨga Onisimas wuna nyan vla lɨgandɨ.
  hun-hun: Kérlek téged az én fiamért, Onézimoszért, akit fogságomban szültem,
  mcf-NT: Quënën nauedaid icquin ëmbi Esuquidistu chuibanac aid tantiaquidbidi Onesimo
    yanosh. Adquid yansho ëmbi con mado caid nec. Adquid yanash ¿Onesimo mibi yacno
    nidacsho ada ëbi bëdamboen tantiaquin mimbi nashunondacpaden aidi bëdamboen tantiaquin
    nashunoatsia? Pidemon.
  kjs-kjs: Dia, pare neme Keriso-na pora pamuae kone wisa-daa Onesimus madaa agale
    tepa kone wi. Neme karapo piruma neme nipu naa si-rupa kone rulape kone mogeaaya-pulu
    niri Keriso-na aapa pi.
  mni-mni: 'Christtada ichanupa oiraba Onesimus-kidamak eina nangonda nolukna haijari:
    keisumsangda leina leina eihak mahakki thawaigi mapa oirakpani.'
  yad-NT: Rajechiñu̱y yiva Onésimyu jiyadaju̱, ni̱tiy radyenu Crístumu, jiryatiy satuva̱chu
    Crístumu ratyanuvu̱nusajomuntiy.
  mxb-NT: Xíka̱i̱ ña̱ mani̱ noo̱ ní saꞌa̱ Onésimo, chi̱ kúú rá táto̱ꞌon iin de̱ꞌe
    ni̱ ni̱ꞌí noo̱ nákaa̱i̱ veꞌe ka̱a yóꞌo sa̱ꞌá ña̱ kándéé iní ra̱ Jesús.
  pon-2006A: Eri, I wiliandi Onesimus, me wiahier nei pwukat rehn Krais, oh wia pekipek
    wet ong komwi, pwe nan imweteng I wialahr eh pahpa ni pali ngehn.
  maq-NT: tiféhya nuju ngu cjuandaja xi cuma rë cha Onésimo, cha xi sacuaha quihndi
    naha tsëhë xi camá cafaha cha cjuandajyihi xi chja tsëhë Jesucristu xi casuá rë
    cha nguehe ndavaya.
  hto-hto: Daɨí cue íllamona, daa cue onóigamɨemo o dúecaillena jɨcádɨcue. Benó cue
    llavéjina llezica afémɨe cue jitó izóidɨmɨena jaide, mei afémɨe comécɨna Jesucrístomo
    ɨ́ɨnua mei afémɨe jaɨnáitatɨcueza. Afémɨe Onésimo. (Jesucrístomo ie ráifidɨmɨena
    omo íllana jaca comécɨñedɨo.)
  por-BRBSL: eu vos peço por meu filho Onésimo, de quem me tornei o pai em minhas
    correntes,
  ces-NKB: Prosím tě [tedy] ohledně svého syna, jehož jsem zplodil ve svém vězení,
    Onezima,
  cui-cui: Cacui itorobatsi xua neyawenaenexa Onésimo. Bapon taxanto be tatsicotaein
    taneyawenaexae xua cueicueijei Jesús yabara poxonae cataunxuae xote ecanje jiwi
    pecʉbi botha. Bapon bayatha nexainya weya nametaba, pon bayatha amanaya necata
    nacuichin.
  boj-2014: E tonto talq endi sonamqa ino kaŋgal tamo Onesimus a ni uratmosiq ulaŋosiq
    Rom qure endeq bosiq e itbej. E itbonaqa e Yesus aqa anjam minjnamqa a are bulyosiq
    Yesus qa aqa areqalo siŋgilatej. Deqa bini a ijo aŋgro bul unu. Deqa e ni mermqai,
    ni a kumbra bole osoryime.
  eng-OEBUS: I plead with you for this child of mine, Onesimus, to whom, in my prison,
    I have become a father.
  eri-eri: Ne ji yame magana Onesimus hilobainga tafa tuwau ganga boni isoki hinini.
    Onesimus no saini ji dagou mata langa yafa genenga no mayainga, ji no Kristus
    bona huwanya ngalenga dewei nomo boni hoyo tuwene, onou waha boni ji leni, no
    yame magana tigini heigai.
  wiu-wiu: Onisimasiyo nepala poanele tokake po letu mekakana ke wamene. Anu mana
    tetepo takoane meku agoke uku. No po yapu yonoke po kakaneya pitikene Yesunomo
    oane metekolu einagome yakoa motoka tokolo ni uku.
  swe-swe: vädjar till dig för mitt barn som jag har fött i min fångenskap, Onesimus.
    [Namnet Onesimus betyder ”nyttig” eller ”användbar” och var ett vanligt slavnamn.
    Det snarlika grekiska verbet ”onaimen” betyder ”bli till nytta”. Det är anledningen
    till ordvalet i vers 11 och 20. Paulus använder ordet vädja, grekiska ”parakalo”
    både i vers 9 och 10. Detta, i kontrast till att han inte befaller i vers 8, förstärker
    hans uppmaning och uppriktiga vädjan till Filemon att ta emot Onesimus, som var
    som en son för Paulus.]
  cth-cth: Kateknae ka khang lahun nah, ka ca Onesimus hanelah lawk na thui.
  mti-mti: Ne nog danave wakeeni kumiwa apa utunwa Onesimas barauna. Me oya ne imunap
    genan nun watna.
  pad-NT: '@see-verse:PHM.001.009'
  twi-twi: resrɛ wo ama me ba Onesimo a ɔbɛyɛɛ me ba, bere a na meda afiase no.
  hlt-hlt: Tedae Khrih Jesuh kah thongtla long khaw ka ca ham te nang kan hloep coeng.
    Amah Onesima he hloong dongah ni ka sak.
  tbz-SIM: N dɔ́ ɑ cɔutɛ́ Onnɛsimmu nwe kóò dɔ̀ɔ̀ mɛsɑ̀ɑ̀. Míì ò nɑ̀kɛ́ Kuyie nnɑ́ɑǹtì
    dikpetíntou miɛkɛ kòò cèètɛ, kɛ tú m birɛ Kuyie nkó kucɛ miɛkɛ.
  san-GUJ: અતઃ શૃઙ્ખલબદ્ધોઽહં યમજનયં તં મદીયતનયમ્ ઓનીષિમમ્ અધિ ત્વાં વિનયે|
  amx-amx: Philemon-ay, thang ngwenh pawenhem artwang Onesimus nhengek, rang ngkweng
    arrwekel rrkwapetjart. Rang yengenh tjayel nhenhel aretj-alhek, thang renh angketj
    mwerrek kaltj-anthek, kwereng rang angketj renh nakek. Rang ler tjengenh-arteh
    kwenh anem.
  ake-NT: Ipan pe ɨyekama'po uya, umu, Onisimos iwano' pe, umu pe iyenasa' rʉ'pʉ i'sen
    yau esi koro'tau.
  qvn-NT: Carcelchru cayar Diospita willapacuyaptïmi Onesimoga Cristota chrasquicurun.
    Chaymi nogapagga cayan juc churïnuy.
  tku-NT: Icsqui'ni'yān ixpālacata Onésimo tī icmā'a'ka'ī'nīlh līhuan ictachī'nī't
    quit. Chuntza' lītaxtuyācha' hua'chi quinka'hua'cha.
  bjk-bjk: E seng nöngön tua gene Onesimus. Ine ixo ot pösöt e ra xö gunon ne aömokorot.
    Me e xo top ine ra nunu re Krais. Ma na ine a barok ke e kölöme re Krais.
  msy-2020: Kɨ kamaghsua nɨn azangsɨsi, nɨ arazir aghuibar nan otarim Onesimus damu.
    Kɨ kalabusɨn itir dughiamɨn, Onesimus na bagha ize, ezɨ kɨ an akurazɨma a nɨghnɨzir
    gavgavim Kraisɨn iti. Egha a guizbangɨra mati nan otarim.
  bpr-bpr: Fakdo agu di ge gablà di ku Unisimu, i ngàgu di kaftoo ku Krayst du mgimò
    màan agu di kaftoo di lamgu blanggù.
