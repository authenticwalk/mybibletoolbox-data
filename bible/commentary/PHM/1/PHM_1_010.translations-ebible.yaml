  deu-ELBBK: Ich bitte dich für mein Kind, das ich gezeugt habe in den Fesseln, Onesimus,
  mcb-NT: Irorotari nokogantakarira maika nonkantakempira inti nokogake noniaventakerira
    yoka Oneshimo. Irirori onti nopegakeri notomi, narotari kematsatagakeri aka nashitakotakara,
    ikematsatantakaririra Kirishito.
  yle-yle: Mw꞉ââkó, a tp꞉ee Onésimas dpodombiy꞉e nangê kpada. Yi pini mbwa k꞉oo a
    ka a loo, u mî ntee pini ngê u ngwo nî pyodo, Yesu u yoo vy꞉o nî kââ.
  swh-1850: Basi, ninalo ombi moja kwako kuhusu mwanangu Onesimo, ambaye ni mwanangu
    katika Kristo kwani nimekuwa baba yake nikiwa kifungoni.
  ese-NT: Pinemo, eyaya mi que tehueaña Onesimojo. Ecuea esohui shajjaꞌajja majje
    Onesimo Jesosa Quito nijje jjapeequiꞌyonaje. Jamajjeya oya ecuea ebacua ejja jayojja
    jama poanaje. Jamaya oya poanaje eya jiquiojo Shoma cuiñajjijo emeꞌ jeyoꞌyo anijo.
  jac-NT: Caw chinocan inkꞌanaꞌan tawet yin̈ naj Onésimo, naj tiꞌ hacaꞌtan̈e incꞌaholan
    ye naj, yuto ischah naj Comam Jesucristo yul yanma yet ayinicojan preso tiꞌ.
  cak-CNT: Yin ninc'utuj c'a utzil chave roma ri Onésimo. Roma stape' pa cárcel inc'o-vi,
    rija' xucukuba' ruc'u'x riq'uin ri Jesucristo, y romari' xoc achi'el valc'ual.
  zia-zia: Mani nana eno sinena. Na bunao gare mitasani nagibo me nung eno gipewang
    na ago yero noiya awiya na maung nuna ine yewang ara. Na Onesimo eno sinena.
  mal-2015: തടവിൽ ഇരിക്കുമ്പോൾ ഞാൻ ജനിപ്പിച്ച എന്റെ മകനായ ഒനേസിമൊസിന്നു വേണ്ടി ആകുന്നു
    നിന്നോടു അപേക്ഷിക്കുന്നതു.
  tuo-NT: Mʉꞌʉrẽ Onésimo ye cjasere “Aꞌtiro weeya”, nisĩꞌrĩsaꞌa. Aꞌtopʉ buꞌiri daꞌreri
    wiꞌipʉ cʉ̃ Jesucristore ẽjõpeonʉꞌcãmi. Yʉꞌʉ macʉ̃ weronojõ nimi.
  mbl-NT: Hu xa tu' xak, 'Onẽy pupi' xak, hak kutok putuk. 'Ãte nõ mõgãhã Topa yõg
    putat hã, yĩy 'ãhak-tok, ha kanet kopak xip 'ĩhãk mũn 'Onẽy hã' tak, tu hãmyũmmũgãhã'.
  zpc-NT: rnabaꞌ luëꞌ huuꞌ tu cule para Onésimo. Pues ca naca quie Onésimo ni, raquedaꞌnëꞌ
    ca z̃iꞌinaꞌ, benꞌ rue quie xtiꞌidzaꞌ Diuzi ta udixoguiꞌanëꞌ luꞌu dyiguiba ganꞌ
    dendoꞌ niga. Lëlenaꞌ inabaꞌ tu cule laoloꞌ ta yeziꞌloꞌnëꞌ de criado quioꞌ tatula.
  gul-NT: A da aks ya fa sake ob Onesimus, wa God done mek me own chile een Christ.
    Cause wiles A been een de jailhouse yah, A bring um fa trus een Christ.
  mau-NT: Cˀoa⁴-sˀin² vˀe³tsˀoa²³-le²³ xi³ tˀa³tsˀe⁴ ˀnti¹-na⁴ Onésimo xi³ qui³si³jcha¹³
    i⁴ ya³nto⁴ya¹.
  gup-gup: '@see-verse:PHM.001.009'
  bss-NT: Ncháa wɛ á nló ḿme Onesimusɛ. Adíi bɔɔb nɛ̂ŋgáne awem mwǎn. Mɛ-ɛɛ́
    nkəə boŋ adúbé Krǐstəə ádé abédé á mbwɔg hɛ́n ne me.
  met-met: ngabo ba ngaxusunga ba ulibu kubolu xai mana garagua Onesimas. Wa garagua
    namua na ngaxai ma bu hatum haringina mana Kristo bungina ngawa salak yabania.
  kpj-NT: Wariòre wese dee rexitòenyreri. Onesimo wariòre wesemy redyreri Kristu tyhydỹỹna‑ò
    waribi umy wese kaki ròtenawo‑ki rare.
  zao-NT: nlazʼn tsowa thib yalwen lo Onésimo kuu nak taxal xgann na. Tak nzhee, ta
    nzon tsib nakʼn taxal xut zha, leettsa mbin zha xkiiz Diox kuu mndan kwent lo
    zha.
  byx-byx: '@see-verse:PHM.001.009'
  ctu-CTI: Mij c'ajtibeñet cha'an a cotyan jini Onésimo tsa'ix bʌ ochi ti calobil
    yubil cha'an ti' ch'ujbi Dios wʌ' ti cʌchonibʌl.
  zos-NT: ⁿva'cpøjtzi va'cø mi mbøjcøchoṉ ø ⁿune Onésimo. Øjtze ⁿune porque je'is
    vya'ṉjajmay ø onde lo que øtz ndzajmayupø cuando preso'om ijtu'ctzi.
  gvs-gvs: akawanoimakimakiyem yau natugu Onesimo boi deri goi avaanatune manuna.
  kbm-kbm: 'Beti ayeu ve nawel Onesimus be nanei ei ane yaun lavo nitangi mie: Givin
    ebe ayeu gabweg nangge kapual-lu ok, be ayeu gabul ei ve Pomate ane mateu love
    ande aplo givin gwangne molge, be ande ayeu gali ei ganei natungg roro.'
  tew-tew: Wí hä̖ä̖wí Onesimus-gîˀ mânˀa̖míḏí kaygi̖ˀdi wídaˀmáa. I-á naví eˀnú waagiˀbá
    dînmuu, naa waˀ nä́ä opannä́n dihayḏiboˀ iví táḏá waagiˀbá opóeḏí.
  rmc-rmc: Mangav tut vaš o Onezimus, savo ačhiľa miro duchovno čhavo, sar somas andre
    bertena.
  apr-apr: Ngan la atorong bet ole kuyei dada dook mata pang Onesimus. Ye in iyei
    ben au natuk, yesoo ye kene yo anepe rumu dook tiap ke di talnga dikidiki lono
    ye in nga, ngan aloni le itara lono medana pang Kirisi lapau.
  tiy-tiy: Mélaw, ongoté ku dob beeme bé fésagadém i Onesimowe. Beeney maake nga gu
    sabaf bé kéunur ne bé Kristowe. Non amun diniwu dob férisunone ni, fénunur gu.
  nlg-nlg: Ma nigua na nongi ke, ko talutate nilabu ni veiarovi vania Onesimus, nimua
    na seka. Tu ghanaghana ke, ma agaia te vagha na puku ni dalegu, na pukuna nigua
    na ladavaghi ani tana vale pipiti ke, te taluutunia Jesus.
  dgr-DOGNT: Onesımus weghǫ nets'ǫ̀ eehtł'è. Sedaànìı̨tǫ ekò ededı̨ seza lanì whelı̨.
  pes-OPV: پس تو را التماس می‌کنم درباره فرزند خود انیسیمس که در زنجیرهای خود او را
    تولید نمودم،
  ron-1924: Те рог пентру копилул меу пе каре л-ам нэскут ын ланцуриле меле, пентру
    Онисим,
  tpz-tpz: Ivëh, köꞌ hin oah pa tasun pe Onesimus, pan eën se ururuan eah. Eöꞌ to
    ep va i noꞌ eah manih pe koaꞌ koman rakah peöꞌ, suk o poen nöꞌ to teꞌ voh noꞌ
    pa nohnoh, eöꞌ to tavus eoꞌ e tamaneah manih po apen.
  agd-agd: Ma karavusi namumpin ma séi monó tiyákun ma Onesimasi ará baeren mumunan
    bantaí ein manon ten tanin uró an dakhái ei kama avúavá béin aní esin onano van
    mi séi inaé uno.
  rkb-NT: Abaka Onesimu soho motsaso. Utakta siakyriukrẽnikitsa hurukwy eze tuze atahi
    Sesus humo tispirikporẽta. Kaharere bo Sesus soho humo hyỹ nikaraze iwaze Sesus
    humo tispirikporẽta niyzik. Iwatahi katse wata niyzik. Ihumo kamypokzitsiarẽta.
    Ikia tsipiktsumuẽhĩ naha humo hi mozihikik.
  san-THA: 'อต: ศฺฤงฺขลพทฺโธ''หํ ยมชนยํ ตํ มทียตนยมฺ โอนีษิมมฺ อธิ ตฺวำ วินเยฯ'
  iws-iws: Kara Filimon kɨriirɨn Onisimas siiram srɨigi. Mɨ ɨiya kara maeyaua mɨi
    biyɨe mɨriiya hɨuyokiyokaiya saiir hɨrar nikɨ okaiyɨn mɨ siya bɨdi wakaeyɨm yaiyɨm
    kara boɨnɨm Jisɨs Krais siirɨm mɨ siya ɨna yaɨngwo tɨbmiiyɨn. Mɨ ta hɨriinanɨn
    Adi Komii siir pɨugan aiirɨn siya ɨni kariir yɨnisɨmnan ywowɨn.
  pol-SZ: proszę cię więc o przychylność dla Onezyma, który tu, w więzieniu, stał
    się moim duchowym synem.
  ztq-NT: Lëën xñab tu favor lool par Onésimo. Nak xaa sinak xiñaa leñ skiib nu.
  zai-NT: Rinaba lii pur Onésimo xiiñe neza Cristu. Ndaani lidxi guiiba ri uca be
    xiiñe ra ucaniá laabe bini cre be.
  upv-upv: Ko nungonim suri Onesimas, nga mivi jinibb ne majingen som womu, mian ko
    muwlu lingim. Ko daron nga m̃elik malum re naim ne nekaien ngel, ko m̃elai vini
    ji Kristo. Ko ni erpe natuk ko vajin.
  wap-NT: õpishaꞌazon pugaru, turuu mani pushaꞌapatan kaimanaꞌo aimaakan pupoitoru
    Onesimus ati, õdani kawanuꞌoraz õtaapan daꞌaꞌa taraa-kizaiꞌi? Ushaꞌapanum kauꞌan
    uruu mishidaꞌoraꞌa naa Christ õkakuwaapan idi uꞌati.
  mva-mva: Natugu Onesimus kana ka miakoroiko kana. Uaura-lo usoaki be Kristus ara-nao
    be unatumi.
  dwr-NT: Taani qashuwan de7aadde aw aawuwaa gideedda ta na7aa Anaasimoosa diraw,
    neena woossay.
  kfw-kfw: Kei'n mikhumna ah kaompha Christa diang kasapa kimin ejei Onesimus rathuulla
    kei'n nangdiang ngaidam kinani eii.
  bfz-bfz: आऊँ उनेसिमुसो खे विनती करूँआ जो मेरे पाऊए जेड़ा ए। से मसीह रे मेरा पाऊ
    बणीगा जेबे आँऊ जेला रे था।
  cuk-09: an-machi-Onésimo, an wegi-eskaryagi-mellesiidgi an-machiga gunonikid, Bab-Jesús-abingasad-ular.
    Aga na bese egis.
  ben-OBCV: আমার ছেলে ওনীষিমের জন্য আমি তোমাকে মিনতি করছি যাকে আমি বন্দিদশায় ছেলেরূপে
    পেয়েছি।
  mil-NT: Te càháⁿ ndàhú‑í núú‑n sǎ ñà túú nǎ cani iní‑n cuèndá té Ònésimú, chi ní
    cuu‑dé vitna dàtná ɨɨⁿ déhe‑í, chi ní sándáá iní‑dé tnúhu Yá Ndiǒxí ní xáhaⁿ‑ǐ
    xii‑dé vitna yɨ̀hɨ‑í vecaá.
  myu-myu: Onésimo awẽg̃ muwẽn õn g̃asũ ewebe. Õn daomũnmũnap'a be bima, ixe Onésimo
    itabut o'e Jesus kay, Jesus og̃uwẽn cebe buye. Imẽnpuye ixe okpot co'i.
  fue-fue: Mii eelee gam Onesimu ɓiyam mo keɓumi goonɗini der kasu.
  amk-amk: Ampafe yeo yutang fieai we wau kariri nemu womingno Onesimusi, inontaraio
    isahui we nehu kaisung na Kristusi nei. Weo na aitamu rorong fe ninai yeiriri
    Kristusi wei ampafe arahio yoasoi.
  fai-fai: Naka weng kufo nalam man Aunesimas Got kinim keise sung bakokamon kala.
    Naka sok gei tein bidine, aka Yesus so makuw keiyámin dim aka atin nalam man keiyámsa
    ko.
  ura-NT: cau cajinichaain caresero cuhane neein, Jesocurisito coreniha cacalabi rijijieein
    nenaa Onesimo belaaine coina.
  mcd-NT: Ascacun un mia Onesimohuunoa yocai. Nanrifi uhuun facucoin cuscaraquin.
    Un nuno cunu muranshon un Onésimo Jesús icoinra huamani. Ascashon natian Jesushuunoashu
    un ahuun upa cuscara.
  urt-urt: Taꞌe luku pe, ŋam misilih nin ŋaiye na ungwisme talah ŋam Onesimus. Detale,
    ŋupe ŋaiye ŋam marp mwahupwaiꞌe me naŋ tikin Jisas Krais pe, ŋam taꞌe yai kin,
    detale, kin si tahar Kristen.
  kiz-kiz: Nikus'homa kwa ndabha jha mwanabhangu Onesmo, yanin'hoguili mu fifungu
    fya nene.
  tzo-TZE: Ja' chacalbot ti ac'o ac'uxubin li amozo Onésimoe, yu'un xco'laj xchi'uc
    jnich'on chca'i ta sventa ti vu'un la jcholbe sc'op Dios c'alal li' tiq'uilun
    ta chuquele, jech la xch'un.
  lex-lex: Heiwia'lu, ukota ralma-rio'ru di tiy o'a la' a a'nu. Meman neka la e' de
    a a'nu raralma atia'a mere la roma nhio'la ralamni di a'g ed maka ukot nohora
    mormiori-dardiari warwuaru la e'a, ne dodo'ondi npesiay walia pede enhi' a a'nu
    la it pesiayni di. Muat niohora olek e' wali yoma nanni de Onisimus (maka nnia'eratni
    de nperkuna).
  dov-dov: Ime ndikombelezya kulinduwe nkambo kamwana ngu Onesimasi, ngundakazyala
    muncheni zyangu.
  rgu-rgu: Au hule o matudu susue-lalai ma neuꞌ au ana ki, Onesimus. Ria nana sama
    leoꞌ au ana boki ka, huu fo no au nonoi-tatao ki, de ana namahere Yesus tepoꞌ
    fo au nai bui ia daleꞌ.
  toc-NT: Csqui­niyá̠n aktum lanca li̠tlá̠n caj xpa̠­la­cata Onés­imo min­ta­sa̠cua
    pero xtza̠­lani̠t porque cla­cas­quín naca­tzi̠ya pi̠ chú li̠tax­tuni̠t cumu la̠
    quin­ka­huasa porque li̠ká­lhi̠lh sa̠sti xla­táma̠t caj quim­pa̠­la­cata acxni̠
    cli̠­ma̠­kalh­chu­huí̠­ni̠lh Cristo uú nac pu̠la̠­chi̠n, pero chú cma̠­la­ka­cha̠­nimá̠n
    y cli̠­ma̠aka­tzan­ke̠yá̠n pi̠ cala­ka­lhá­manti.
  som-som: Waxaan kuu baryayaa wiilkayga Oneesimos oo aan dhalay anigoo xabbisan,
  mam-C: Tu'npetzi'n, nchin kub'sin nwutza ti'j Onésimo, a ma tz'ok te nk'wala toj
    qnimb'il tzalu'n toj tze.
  ndj-ndj: Ndina chindu chimu cha kuluva kwa Unesimu mwana wangu muujumilwa kwa kwilumba
    Kilistu, ndiva tati mundu wa chindima pandiveyi muchijaka.
  mbj-NT: ỹ etsẽẽ a hã, baad magado Onesĩm p'aa hẽnh a wë takajaa bä. Tah ỹ hado däk
    tii, Jesus hã tah'yy kae däk do hyb n'aa, Jesus ky n'aa ỹ baher'oot do hyb n'aa
    ta hã ỹ radawëës doo gó.
  lat-VUC: obsecro te pro meo filio, quem genui in vinculis, Onesimo,
  ngp-ngp: Naivo namlombezela Onesimo, uyo ni mwanangu mwenye ywe kindedi mwo mhuwi
    na mwo kulunganywa na Kilisito, kwaviya hinda ise ywe kimuye umwo handa kwe divugailo.
  enq-2: Namba anjetae paliu, nambanya wane Onesimusa baa wai pii epe doko lamaipupa,
    baame Jisasa tungi pyapya dokome, baa nambanya ikiningi etete jipya. Dopana, embame
    baa auu pyoo lanyakatale lao langilyo.
  eng-ASVBT: I beseech thee for my child, whom I have begotten in my bonds, Onesimus,
  mna-mna: aŋso aŋwi u pa lutuŋ Onesimus. Pa nio aŋbotmbot ruumu sanaana tiŋgi, mi
    urlaŋana ta ilup yam ma ni iwe kembei lutuŋ.
  myw-myw: Ayowal waseg yak silma̱nin natug Onesim. Yey ases wa̱deil bo avkek natug
    mtowen, peinan bo isimounid daGuyaws waseg.
  sby-sby: Neco ndasengelenga Onesimo kuli njamwe pakwinga ni mwaname muli Klistu,
    pakwinga mpondalikuba mujele ndalaba baishi kubintu bya kumushimu.
  sll-sll: Krehaman ha di ni teralga pamba, di ni tekiralia, obil sirin bol ni teralua.
    Ni honagi onama dire han honga yal Onisimas iwe, tal gogo ol ni tere te omba,
    na halabusi pai molgere, yali Kraist gol na tere ol wai ol na tongwo ha di tibi
    ol tega pire, nomani si kulu sire pir tomia, na wana moma di piria.
  yaq-NT: Oneesimo' teamta betchi'bo ne tua eu ujbwana, inim in eta'ipo, Krijtota
    nok lutu'uriata in au nokaka aapo'ik a' sualeka' betchi'bo, ju'u Krijtopo tua
    in yoemiata betchi'bo.
  uro-uro: Näkt ngut bon nge rhä rhak täkt ama snängaqa na ama qänäskänes bä bä ngua
    emga ma Onesimus kärakni i qa di rhoqor qre i sa qa män i ngua emga na qa nävät
    ama qatnanakt toqoräkt i qale ngo va ama tpäskiarharhäng.
  ita-1885: ti prego, dico, per lo mio figliuolo Onesimo, il quale io ho generato
    ne' miei legami.
  muy-muy: Nahəŋgalay kur, nəgruk kam-kam àki ka Onezim. Naŋ ti naŋ àbu afəki ahàr
    ka Yezu azuhva ma goro ya nə̀hi ni, nahkay ègia akaɗa wur goro a ahalay a ahay
    ga daŋgay ni ba.
  kqc-kqc: 'Nai usa bi yomini: Onesimus rofu di, kaere bi dibura ideri amegamakari,
    nai mida kana niyo.'
  tav-tav: '@see-verse:PHM.001.009'
  eng-ULB: I am asking you concerning my child Onesimus, whom I have fathered in my
    chains.
  spa-VBL: te ruega en nombre de Onésimo, que ha venido a ser como mi hijo adoptivo
    durante mi encarcelamiento.
  fra-_FOB: Je te prie pour mon fils Onésime, que j'ai engendré étant dans les chaînes,
  hau-ULB: Ina rokon ka saboda da na Onisimus, wanda na zama uba a gare shi sa'adda
    nake cikin sarkokina.
  mal-mal: തടവിൽ ഇരിക്കുമ്പോൾ ഞാൻ ജനിപ്പിച്ച എന്റെ മകനായ ഒനേസിമൊസിനു വേണ്ടി ആകുന്നു
    നിന്നോട് അപേക്ഷിക്കുന്നത്.
  kkc-kkc: Ayo Onisimas yo halo namapoo ka taka, nayo yo pidilame. Bei, a neliga moso
    ma kulodu badolone, yayo tei talame ayo yo pidiso. Esiga epedee hamapoo ayo ama
    masi ka badoso.
  lit-lit: Maldauju tave už savo vaiką, kurį pagimdžiau savo pančiuose, už Onesimą,
  urd-GVR: to bhī minnat karke apne beṭe Unesimus kī sifārish kartā hūṅ. Kyoṅki mere
    qaid meṅ hote hue wuh merā beṭā ban gayā.
  far-far: nau ku gani 'oe sulia sa Onesimus, na wane ni rao 'o'oni 'oe. Nau ku doria
    'oe manatalugea. Nia dia na wele nau sulia kada nau ku to 'i laona beu ni kanie,
    nau ku 'adomia fua nia ka famamana.
  suz-BL: जेल्‍खानम बाक्‍ङानु, ओनेसीमस कली ग्रुम्‍ता। मेकोमी थमा सुदा रे आं दाक्‍शो
    तौ दुम्‍त। गो थमा पोबु दुम्‍तस्‍कु। कलस्‍सी ४:९; १कोरिन्‍थी ४:१५; गलाती ४:१९
  car-NT: waturupoja o'wa mo'ko yja'wangon kari'na aru'katopo ta ynipa'kanopy'po ymuru
    Onesimus 'wano me.
  amp-amp: Nanhu yon Onesimusrhu yakmiyak nmbuhat be kfo ttiwonwann. Na kalabus toh
    hasetann Onesimusr mfnahmor. Nanpno mfnahhato nd yiharn Jisasrhu tirmn htamoyanr.
    Bi nanhu yoner.
  bht-bht: मैं उनेसिमुस तांई बिनती करदा है, जड़ा मेरे तांई पुत्रे सांई है। जालू सै
    जेला च था तालू सै मसीह च मेरा पुत्र बणी गिया।
  eng-NOY: I beseech thee for my child, whom I begot in my bonds, Onesimus;
  cub-NT: Jẽniaivʉ mʉre mi cõmaje ãroje jã́quiyepe ayʉ ñai Onésimore. Ʉ̃i jápiaiye
