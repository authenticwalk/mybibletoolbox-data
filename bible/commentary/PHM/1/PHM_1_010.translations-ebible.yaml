  swp-swp: ea awanorim natugu esau debana eai, ma‐auaugu eai ta ea hemala ia tamana.
  bjr-bjr: Qinee maaqoo rumbaranaki marunanoo ani ainainira faiqi Ooneesimusafa aniroofaqa
