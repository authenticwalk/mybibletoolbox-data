    dhiyal nhinan dharruŋguŋur, balanyamirriynha ŋarra nhanŋu ŋunhi bäpathinany, bili
    ŋayi ŋunhi märr-yuwalkthinany Garraywuny ŋarrakalaŋuwurra.
  kvg-kvg: Noqa viam manqat, Onesimus-qá yaq-té qagó. No ndimbula mokho-te nqatu꞉gu,
    no Keliso-té qatøndáf. Yaq ndego mø̀ndønø-yo-év.
  rug-rug: Ke tepa atu si rau koa goi pa kalina te Onesimasi, pu va evaṉae nia tuqu
    rau pa rinaṉeraṉe koe Karisito, totoso koa rau pa vetu varipusi.
  hop-NT: Nu itiy Onesimus ūmi nunuiṅni. Nu siviṅuiwtaqw pam qapēvewnit akw ítiniwhti.
  san-URD: اَتَح شرِنْکھَلَبَدّھوہَں یَمَجَنَیَں تَں مَدِییَتَنَیَمْ اونِیشِمَمْ اَدھِ
    تْواں وِنَیے۔
  heb-LB: בקשתי היא שתתנהג יפה עם אוניסימוס. כאן בכלא הדרכתי אותו אל האדון ישוע המשיח,
    ועתה אוניסימוס מאמין בו.
  caf-NT: Suye' Onesimus 'en ba nts'u tedusdli. 'En 'int'ah nke da 'utis tl'ool be
    sulhghel hoh buba 'alha' hoont'ah sulhsi.
  mio-NT: Cahan ndahvi yu chihun cuenda ra Onésimo ra cuu musu cun, vati cuu ra sava
