    man iwetpäŋ iwoŋäreŋira Anututa nadäkinik täŋkuko unita nani ude täyat.
  ntp-NT: '@see-verse:PHM.001.009'
  rai-rai: iaau aaring paa anum nimulaaot un Onesimo, a natunglik u ra nurnur. I waan
    paat karom iaau baa iaau ki u ra karabus ma i nukpuku, ma mi i welaar ma natunglik
