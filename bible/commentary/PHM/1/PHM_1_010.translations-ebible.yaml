  nss-nss: Pe usok wulaniy isa kili wou para ambusi kultuw hiyan kiyata noru, Onesimus.
    Iro mwonen uro nondriya kou, yo usopwat yiy para kipwotisingi lohongan kiya kili
    Kristus, pwen pe ndroyin ara ko upohowe yiy tehe noru.
  snc-snc: Onesimo, au natugu, uranai anoḡimuni. Ḡia tu Keriso nuḡanai au natugu ai
    eiaḡoto, korana au roḡo dibura numana nuḡanai, iaukai ḡia tamanai aiaḡoto.
  lgl-lgl: lau suga 'o 'i osiala Onesimus, wale li galona ulafu 'o, lia ba 'e tafi
    fa'asi 'o. Lau oga ko kwailufa lo ala. 'I lia 'e malaa lo wela lau sulia talasi
    lau io 'i laola raraa li, lau ranaa ma ka fakwalaimoki.
  mmo-mmo: + o 1:10 Kol 4:9; 1Ko 4:15*om sa kataangg hong in sa noongg Onisimas, in
    sa nando hôôk kalaambus-anjo de sa taahu yi hôôk Kalisi-te banye nivasa, be mem
    yoo tu sa noongg.
  ncu-NT: '@see-verse:PHM.001.009'
  cni-NT: 'Timatsi noquemisantacaaqueri aca, noshiacantaqueri meeca notomi. Ipajita
    Oneshimo: iriotaque noncantacoventeri.'
  eng-WMB: I appeal to you for my child Onesimus, whom I have become the father of
    in my chains,
  zaw-NT: Canabä xcuent Onésimo ni najc si'c xi'nä, sa'csi huililajzni xtidx Dios
    ni basule'ä lojni ṉaj ni yu'ä latzguiib.
  san-MAL: അതഃ ശൃങ്ഖലബദ്ധോഽഹം യമജനയം തം മദീയതനയമ് ഓനീഷിമമ് അധി ത്വാം വിനയേ|
  tam-TCV: எனது மகன் ஒநேசிமுவுக்காகவே உன்னிடம் வேண்டிக்கொள்கிறேன். நான் விலங்கிடப்பட்டிருக்கையில்
    அவன் எனக்கு மகனானான்.
  mit-NT: Ñàyùcàndùá sacúndáhvîˋ nùù‑ní ñà‑nacuaca‑ní Onésimo, vàchi na iin dèhi nduú‑né.
    Ndiadí vàhi yohó, doco sàhà yùhù sànì nìhì stná‑nè nì xinindisá‑né mii‑yá.
  ceb-ULB: Magahangyo ako kanimo mahitungod sa akong anak nga si Onesimus, diin nagpakaamahan
    ako sa akong pagkaginapos,
  ces-LB: Ta prosba se týká Onezima, kterého jsem zde ve vězení přivedl k víře a mám
    ho rád jako vlastního syna.
  mkn-mkn: Beta minta lu kasi tunju lu pung sayang sang beta pung ana, Onesimus. Dia
    tu, sama ke beta pung ana sandiri, te dia jadi parcaya sang Yesus dari beta pung
    karjá waktu beta dalam ini bui.
  pol-UBG: Proszę cię za moim synem, Onezymem, którego zrodziłem w moich więzach;
  qxh-NT: Uywayniqui Onésimupaj mañacushayqui, ari. Wićhgararpis, Onésimuta wawäta-yupaymi
    ricä shimïpita Jesúsman yupachicuptin.
  nwi-nwi: yakamaiyoh ik ye nɨkarɨn kape slef kafam, nhagɨn e Onesimas. Kwən en rɨmauə
    rəmhen kɨn narɨk nɨpɨg yɨmnamarə ye kalabus.
  kmo-kmo: Eena ada Onisimas riiti hik miina wohecho. Jisas riiti hik rii eeta eeji
    yikapwa. Ada poko ji akak tarek, ada riina hiki siitiichichawa maji pokii tarek,
    ada riiti apokoga eecha siir.
  agr-agr: Onésimo mina uchijua imana nuna pachisan, wait aneasam ju jutikata tusan
    segajame. Achigkagmatai pujusan Kristu pachisan etsejai antuk niishkam sujumankabi.
  kyc-kyc: Nambame emba piso soo nambana ikinyingi Onisimasa doko poraiyuo suu pyakape
    leto. Baa nambana ikinyingi angi Yesunya arapunya karenge. Namba karapusi dokona
    karo dokopa banya Kurisene rakange ingyuo kareyo.
  urd-GVU: توبھی منت کر کے اپنے بیٹے اُنیسمس کی سفارش کرتا ہوں۔ کیونکہ میرے قید میں
    ہوتے ہوئے وہ میرا بیٹا بن گیا۔
  yre-NT: Toba zɩɛ -nyrɛn 'yie nɔan Onezi -le 'wɩ 'a. -Pʋ 'kuin 'gʋ nɛn an Zozi 'le
    'wɩ 'vɩ -yrɛ, ɛn e wɩɩ "man. E drɛ 'siɛn "le 'an 'pɔn -ji nɛn -le 'wɩ 'zʋ.
  fuh-BKF: miɗo nyaage e dow Onesim laatiiɗo ɓiyam e laawol Iisaa e ley ɗo kaɓɓaami
    ɗoon.
  arl-NT: Cucua quia taraajere quenaaja. Quia nenecojiyanijia cua niyanuniyojua Onésimoocuara.
    Nojuajaari seetanujuanaa juhua quiyanura quiriucuaa Jesucristoocua na tiuuniuucua,
    na tojishacari cua pohuatasano Jesucristojiniji, moronucua cua quishacari.
  ziw-ziw: Ivyo, namlombezeza Onesimo akwinga mwanangu mwenye mwa Kulisito kwaviya
    umo nendaga mwe chifungo natendaga tati yakwe ywa chimuye.
  grc-TR: Παρακαλῶ σε περὶ τοῦ ἐμοῦ τέκνου, ὃν ἐγέννησα ἐν τοῖς δεσμοῖς μου, Ὀνήσιμον,
  nag-nag: Moi laga bacha Onesimus ke bhabona kori kene hudi ase, moi loha laga rusi
    pora bandhi kene thaka homoi te tai laga baba hoi jaise.
  eng-OEBCW: I plead with you for this child of mine, Onesimus, to whom, in my prison,
    I have become a father.
  knj-NT: Chin k'an favor e ach yu naj Onésimo, naj jaxca tol jix oc jin c'aal oj
    an, yutol jix ẍa' Cristo Scolomal oj naj wu an yul preso ti'.
  deu-1912: So ermahne ich dich um meines Sohnes willen, Onesimus, den ich gezeugt
    habe in meinen Banden,
  san-PUN: ਅਤਃ ਸ਼੍ਰੁʼਙ੍ਖਲਬੱਧੋ(ਅ)ਹੰ ਯਮਜਨਯੰ ਤੰ ਮਦੀਯਤਨਯਮ੍ ਓਨੀਸ਼਼ਿਮਮ੍ ਅਧਿ ਤ੍ਵਾਂ ਵਿਨਯੇ|
  nob-LB: Det jeg ber deg om, er at du må være god mot Onesimus. Han har blitt som
