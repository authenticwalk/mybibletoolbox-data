    toto­mohey ra'yn Iesui uhehay upi. Mio koitywy topy­hu'at uha'yru ewy ra'yn pãi
    meiũpe are. Mio Iesui mohey hano ra'yn topy­hu'at. Mi'i pote i'ywot ewy areĩne'en
    katu­pono uimienoi kaipyi ra'yn tuwe­mo­herep pakup i.
  kpf-kpf: Nâ katepnâ ŋâi Onesimo tâk namin ta ga muyagenigip, zâkkât dâgobâ.
  ppo-ppo: '@see-verse:PHM.001.009'
  hin-2017: मैं अपने बच्चे उनेसिमुस के लिये जो मुझसे मेरी कैद में जन्मा है तुझ से
