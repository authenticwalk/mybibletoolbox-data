    ããrĩ́mi.
  nal-nal: Ga maainung nua saxotang Onesimas, naan ka malasing naarugu wanaze xa varumara
    ainaxam paazaaiang faaxur zina iriat araan ga iziar la vaal a vaamaazikang.
  kyq-kyq: maam mꞋtɔnd mɛti gɛn Onezim kɛn maam tɛɗin̰ tɛɗga aan gɔɔ goonum mala maakŋ
