    shigii k'it t'inchy'aa.
  gvn-gvn: Ngayu yunundu babaji manun-manunmanka Onesimusanka. Nyulu yala ngayku kangkal.
    Ngayu yala nyungu nganjan, nyulu Majanda Jesusanda dajijinya, ngayu nyungundu
    balkanya Jesusanka. Ngayu yaluy jailba bundandan, ngayu nyungundu balkan Jesusanka.
  nhy-NT: Nimitztlatlawtia por yen Onésimo, katlej omochij kej nokone porke oniktlapowij
