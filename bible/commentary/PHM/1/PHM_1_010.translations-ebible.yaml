  apw-NT: 'Shizhaazhé, Onésimus, bá nánoshkąąh, áń ha’ásítį́į́go odlą’ bee shizhaazhé
    k’ehgo baa natséskees sílį́į́:'
  gum-gum: Nai nusrkai lataig Onésimoyasig ñui merrab purøwaminchab inchar, na kailan
