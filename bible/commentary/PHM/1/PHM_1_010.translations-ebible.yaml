  mya-JVB: ချည်နှောင် ခြင်းကိုခံစဉ် တွင် ငါဖြစ်ဘွား စေသော သား တည်းဟူသော
  kgf-kgf: nuac ninʒéŋ ninʒéŋac nanna Onesimoac niŋac welecgénʒua. Inéŋ mia ni hésa
    ɋatéiguc tari imuaru nenaoc aʒi mema mihicŋiwa ninʒéŋ ninʒéŋac naŋna waŋec.
  awb-awb: Íné karábúsiipéq míarautaq arene arambehri aní Ónésímaga surairana Sísa
    éhweh teawátáugana irena aiq pútare atáráire. Minayabe néne ani úkurona puah we
    séhréh ato.
  gdn-gdn: Nau karako kau bigabigagi kwaewagawa apunai Onesimasi ki e nene uburakani
    e sisiyai kau nidiyakani. Nau yewe dibura rabineya tondekeya ki ka e Keriso sumapupu
    ki pokere nu sumanuga pokaiya ka nau e gubaga-puwani ade e nau mamasinibu.
  nko-NT: Ndɛ fʋ́ kokóli mbɛ́ɛ, fʋwúun mɩ́ bíá nda obu asa nakwɩ́ɩ́ mʋ, ogyi Onesimo
    nwɛ.
  bsn-NT: 'Ado bajiro mʉre sẽniaja yʉ: Quẽnaro ajiya, Filemón. Onésimo mʉre moabosarimasʉ
    ñaboar''ire, yʉ macʉre bajiro bajigʉre sẽnibosagʉ yaja. Adojʉ tubiberiavi ñagʉ̃,
    Cristo ĩ bajirere yʉ gotimasiocati sʉorine Jesucristore ajitirʉ̃nʉcami.'
  pib-NT: Nagjityi noturu chinanu, Gonesimo, wa nostutikowakako nwugenetinri.
  wiv-wiv: Ta huleniho kubarae, koto gala papa na tugu a Onesimus. Hau ta kodonia
    ia kini bilip matoto ni Kristus kilaka kua hau na karabus. Kubarae kene kokohania
    na tugu matoto.
  reg-reg: Enikusabhwa ingulu yo omwana wani Onesimo, unu nibhuye nili mumabhoyelo
    gani.
  mlh-mlh: Noŋ witi pi yoo ogogo tinaine Onesimus qotureru bapi gabe maŋine kerisieru
    mamanesinde madene fukeya. Ore eru muŋambe iŋore mi roru iŋore eru karieru weu
    garego.
  gof-ENT: ታኒ ቃሾን ዴዓሼ ኢያው ዞሪያ ኣዋ ጊዳዳ ታ ናዓ ኣናስሞሳ ጊሾ ኔና ዎሳይስ።
  aau-aau: Hakwe hne kokwe Onesimus so liy hiy-mesopok. Krais se hokuaw kokwe, hiykwe
    hano ney po lwak, ha kalabus mon lwak non.
  tvk-tvk: Nasisuk ve rin na Onesimas. Xi nggoni horamue tei navan vengan xa, melele
    xa nade nim te xeih, natetutou ni e xi tekamet meulien hu.
  prf-NT: sikán ay mákkekagbi para kánni Onesimo a anak ku ti pánnampalataya, gapu
    mentras a pumáppiresuwák ay nagin amaák na ti pánnampalataya.
  auy-auy: moóráwigon-awiꞌa Ónísímasintafeꞌa súne. Ándáfaꞌa méꞌa Fasiꞌaénkón-aai simámunana
    iséna Fasiꞌaénkómpáꞌá tisaꞌá séꞌa kesí iyámpóíyaamba óne séꞌa wentáféꞌa súne.
  tbg-tbg: 'te ariara qihaaqamake tihama mintima ti: Onesimusira ti maaquara ike mpo
    tiva amitaane, turo. Ti seniqohai rumpa taamanta maini karapuhiqi vauraro viva
    ai qaqira kero ruqema kero maini anintero vaiharo viva Karaitirara quqaave tivakero
    viraqaahairo viva ti maaquqama virave.'
  hub-NT: 'Tura jui achirkarmatai egketai, Onésimo yaunchuk ame inaku waitkatairam
    aya nu, wii chicham etsermaun antuk, Cristonam surumankau asa, yamaika wina uchir
    amaina imanketi. Tuma asamtai tajame:'
  hmo-hmo: 'Lauegu noinoi be inai: Onesimo, lauegu natuna Keriso lalonai, be mani
    emu kara do oi bogahisihisi henia. Lau be dibura ruma lalonai lau noho neganai,
    ia dekenai lau hadibaia dainai, abidadama ia davaria, vadaeni lau be iena tamana,
    Keriso lalonai.'
  big-big: legi ne ngago ngezege niyegi nguk nei, ni Onesima nugu kingyengki ngane
    weiya logo niyegi yeik ulak yawe mizi niyaga kazi kambelabekki watabi nayeng miziweki.
    Ne pelege i wigirimakka yungke wizimowei nogo piyegi sawela logo Kilisi Yisuyegi
    ngizi kumulibene kelemiya logo pi ne makngezego wezamiya wezalikpokko.
