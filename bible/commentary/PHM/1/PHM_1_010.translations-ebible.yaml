    duu-lomda, ali ti nalmi man alaltap keba. Kemin, Onesimus ami lak kaata no kalaliya,
    nak-tunum kabi bokop-tiya, bom ilap ayo din una namti, Kabi yaap ke talap o, aka-lomdap,
    asuk dabuu-lom tiin molan o! kala-somya ko.
  nlx-nlx: ते मी उनेसीमुस ने उगे रेन तुवाह विन्ता केरथु, जो मसी माय मार बिटोख हे,
