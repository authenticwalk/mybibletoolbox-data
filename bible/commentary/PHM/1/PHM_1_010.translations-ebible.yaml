  mav-NT: Areĩne'en meiũpiat wo'o­pyhik hawiat turan ni put'ok'e uhete sa'a­wy­'iwuat
    emiit emikyi'at wuat'i miit'in eropat re'en ne'i hat Unesimu e hap e'atoiat hat
