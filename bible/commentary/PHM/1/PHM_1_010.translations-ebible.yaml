  ewe-ewe: mele kuku ɖem na wò ɖe vinye Onesimo ta, ame si trɔ zu vinye esi menɔ kɔsɔkɔsɔ
    me le afii.
  nuy-nuy: Ngaya anaani ngunu-lhangayaana, naagi yungguyung na-Onesimus. Niga ni-burraa
    nguynju yaga ngayawi-nyinyung na-wirrinyung, ngaya yamba nganu-magaa ana-lhaawu
    na-Jesus-inyung, ngaya anaani yaani nga-burraa, nga-radbidhaa. Marri naagi-yung
    ni-jambarrgiiyn aḏaba. Yaani ngaya nga-burraa nguynju yaga na-ninyarra-yung aḏaba.
  cop-BHC: ϮϮϨⲞ ⲈⲢⲞⲔ ⲈⲐⲂⲈ ⲠⲀϢⲎⲢⲒ ⲪⲀⲒ ⲈⲦⲀⲒϪⲪⲞϤ ϦⲈⲚⲚⲀⲤⲚⲀⲨϨ ⲞⲚⲎⲤⲒⲘⲞⲤ.
  buk-buk: Aö bu wanem aö neŋ balê Onesimus awha têŋ am. Iŋ ŋgô mêtê naŋ aö gahoc
