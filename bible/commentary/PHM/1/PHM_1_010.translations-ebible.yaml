verse: PHM.001.010
translations:
  kpx-kpx: Iale di isivie hoto ko evinela. A esemu mole Onesimasi kehoike di a imihama.
    Keu subuta neniai loviai a tedahoholinu. Isito aike keu duave. Kosealemo di dibulae
    ui mo ke haivuge keu evievi ata holisi Keliso ivimo di mo holinu. Iale auna nova
    nahie tedaevei.
  okv-H: Eto na tipura ta mihene amina puvuto Iesu ta ke humota eto meni nau ainge
    uija.
  tbo-tbo: a laupali gonugonuwa uyahim natuwe Onesimo binei. Tauna hoi numa panipani
    Keliso i itumaganeya binei i kawaiamaneu po mei natu dumau.
  mal-C: കാരാഗൃഹത്തിൽ ആയിരിക്കുമ്പോൾ ജനിച്ച എന്റെ മകൻ ഒനേസിമൊസിനു വേണ്ടി സ്നേഹത്തോടെ
    നിന്നോട് അപേക്ഷിക്കുകയാണ്.
  grc-SR: Παρακαλῶ σε περὶ τοῦ ἐμοῦ τέκνου, ὃν ἐγέννησα ἐν τοῖς δεσμοῖς ⸋μου,⸌ Ὀνήσιμον,
  bgc-bgc: मेरी बिनती या सै के उनेसिमुस जो मेरै बाळक की तरियां सै, वो मसीह म्ह मेरा
    आत्मिक बेट्टा जिब बण्या जिब मै कैद म्ह था, थम उसपै दया करियो।
  khz-khz: Onesimo, au natuku, pakunai anogimuna. Ia Keriso aonai au natuku ai eagoto,
    kwalana au roe ea tipura numana aonai, palagura kavarai ia tamanai aagoto.
  deu-TKW: bitte dich für mein Kind, das ich gezeugt in meinen Ketten, den Onesimus,
  zsr-NT: Rátaꞌyuaꞌ lauꞌ uláz queëbiꞌ Onésimo, biꞌi naꞌ benaꞌ ga böacbiꞌ queëꞌ Cristo,
    len qui lë ni naꞌ nacbiꞌ ca zxiꞌnczaꞌ ga ni nadzunaꞌ lidx guia.
  lin-lin: nasepeli kosenga na yo na tina na Onezime oyo azali mwana na ngai kati
    na Klisto, pamba te nakomaki tata na ye ya molimo awa, kati na boloko.
  hns-NT: Ham tose koetjh bientie kariela aapan bieswaasie beta khaat. Ham djahal
    me ose Prabhoe Jiesoe ke biese me batailie hai. Tab oe bieswaas kare lagal aur
    aisane ham okar bieswaasie baap ban gailie. Oe aadmie Onesiemas hai.
  noa-E: Mag chirʉmuata pʉrʉg chaigpa chirʉm Onésimo kõit. Iita chadcha mua mʉch chaaijö
    wai chirʉm, mʉch mʉg preso chirʉmuata ʉ̈u irig maach peerdʉajem iek ʉ̈khapi autarr
    aawai.
  eng-EMTV: I appeal to you for my son Onesimus, whose father I became in my imprisonment,
  mib-NT: Te cáhán ndahú rí jiín ró jehē mozo rō Onésimo jeē ní jeen ró te ni jinu.
    Te vijna te cúu i nájnūhun sēhe ri, chi ni scándíje ri i ini vecāa yāhá.
  lif-NT2: ओने़सिमसे़न् लुङ्‌माॽ तुक्‍ते़ॽओ फाॽआङ् इङ्‌गाॽ खे़ने़ॽ पेलि फाक्‍ने़ॽरो॥
    खुने़ॽग पुङ्‌लाहिम्‍मो यागाङ्‌ङिल्‍ले़ए ख्रिस्‍तओबा नसाःन्‍नो तारुङ्‌बाल्‍ले़
    चोगुल्‍ले़ आस्‍साः कुइसिःक् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Hinu, nina luyupu kwaku kumvala Onesimo mweavili mwana vangu kwa kuwungana
    na Kilisitu. Muni navili dadi waki wa chimpungu petavili mchifungu.
  mmx-mmx: La nia a sing u mumu ne Onesimas, neni i lok ngan lamdak tarak mila neni
    ga ru kaxat lununu maxat nade at loogu xokoxo.
  cbr-NT: Usa 'ixun cana Onésimo ñuiquin mi cain. Ënë sipunuxun 'ën aín bana ñuixuncëxun
    cuati ca Onésimo Jesucristomi catamëaxa. Ax bërí Jesucristonan 'aish ca 'ën bëchicësa
    'icën.
  tee-NT: Va ictapaininiputunan ixlacata ju Onésimo. Ju yuchi tachi quints'alh junita
    ni quit'in ju icjunilh ixchivinti Dios ju ani junta ict'alhnucanta chai ju yuchi
    lhilaca'alh ju Jesús.
  eng-LSV: I beg you concerning my child—whom I begot in my bonds—Onesimus,
  cak-NT: Ren ninc'utuj favor chawe pa ruwi' ri Onésimo. Raja' can anche'l jun walc'ual,
    roma más que pa cárcel jinc'o-wi, raja' can xunimaj ri Jesucristo.
  pah-NT: Anhi'ig̃atug̃atu kiro nde ve jira'yra'ga repyga Onésimo'ga repyga. Jira'yra'ga,
    a'e ji Onésimo'ga pe. A'ereki ga ojiko Cristo'ga rehe nhiremimombe'ua renduvame.
    Amombe'u ji ga ga pe jirekorame cadeia pype.
  sja-NT: K'inia bɨ pɨa auteebaimerã eperã nama bɨ mɨ ome. Iru mɨchi warrak'a bɨ,
    mɨ k'aurepa iru Cristode ijãada perã mɨ nama carcelde bɨ misa. Na eperã pɨ esclavo
    iru bada, Onésimo.
  xed-xed: Ta ndəɓa dzvu yu da kagha ta ghəŋa zwaŋa ɗa Unesima ya mutsaf yu ma Kristi,
    ma na nzakwa ɗa ma gamak na.
  mks-NT: Ta viti xíca̱ i̱ ña̱ma̱ni̱ nu̱u̱n sa̱ha̱ Onésimo, da̱ na̱nduu tátu̱hun ja̱hyi
    mí i̱ cuéntá Jesús nani ndáca̱a̱n i̱ veca̱a yóho.
  gfk-S: Iou saring ugo ura utane Onesimus, no natigu naramon tane Krais, aie nong
    ite kap ra kinkinis horek be a natigu ie ing iou kis kira tano hala na harpadano.
  bmu-bmu: Ni kösö miri kiaŋgöreŋ alagi qetŋi Onesimus aitoŋgöba bauköm waŋgibiga
    uruŋi meleŋda mötnaripkö nahöni ahök. Miaŋgöra merak yaŋgö numbu jit memba yaŋgöra
    aka ulet gihizal.
  dgz-dgz: Ne nop ma diangina ame otuna Onesimas menan waiangin. Me Keriso gamup ne
    otunawa mini di. Ne gwat noke gapan waingena wamewa me ne gamunap Iesu anu tumasen.
  eng-GNV: I beseeche thee for my sonne Onesimus, whome I haue begotten in my bondes,
  zaa-NT: Yala favor rinábania' lu' Filemón por esclavo qui' lu' láą Onésimo, porqui'ni
    le' litsi' ìyyį nna gutixa'áni ya' ą evangelio nna chi ríalatsi'į, acca por nui
    nna chi ną́ ỹì'ni to' quia'.
  eng-WEBSTER: 'I beseech thee for my son Onesimus, whom I have begotten in my bonds:'
  guh-guh: Majotaje, xanëjavata, nijajivitonë Onésimo patajopa, pecavecuanajetabajiravinë.
    Nexata cavajëtatsi pexaniacuene tanetoexanaenexamë Onésimojavabelia. Onésimo raja
    betaxënatocuenia tataenë pejumecovënëtsixae Jesucristo pelivaisi. Pexanialivaisi,
    Jesucristo pelivaisi, Onésimo tatsipaebixae, jumecovënëta baja Jesucristo pelivaisi.
    Jesucristo pelivaisi Onésimo jumecovënëta majotaje, penaneconitsivi pejebabiabibota.
  bon-bon: Yoo, cane meebine naajenine Onesimus poto cidi me, lui te ätrunga cabu
    cäme bägrä gyene. Cane ama krokeciiye mete cabu teeme tääpume epu pana läbitepene
    babe liiyepu.
  nhw-BL: Nimitztlajtlanía por Onésimo catli niquita quen nocone pampa niquilhui icamanal
    Toteco nica campa nitzactoc huan yaya quineltocac.
  swh-ONEN: nakuomba kwa ajili ya mwanangu Onesimo, aliyefanyika mwanangu nilipokuwa
    kwenye minyororo.
  wbi-wbi: nikukusuma mu lwa Onesimo, juno ahene mwanango ulwakuva nintangile kukumwitika
    uYesu Kilisite pano nilimundinde.
  bba-bba: Nɑ nun suuru kɑnɑmɔ Onɛsimun sɔ̃ wi u kuɑ nɛn bii nɑɑnɛ dokebu sɔɔ pirisɔm
    diru mini.
  eng-KJVCPB: 'I beseech thee for my son Onesimus, whom I have begotten in my bonds:'
  kgk-NT: Ajerurese mate nde-vy ne rembigwaikwe Onésimo-rehe. Ha'e-ma preso aime ramo
    amombe'u va'ekwe íxupe Nhandejáry Hesu Cristo nhe'ẽ. Ãy ha'e ojerovia-ma ave Hesu
    Cristo-rehe. Upéa-gwi ko'ãy xe ra'y-rami voi areko íxupe.
  waj-waj: Na Onesimuusaa Yisuu Kirisiinnara kiaa mmiaaduu rikioo ausa hanigioovaara
    na innara ni maapu tuanaavaivee kiaunoo. Aanna na oovi nnauvaki variau suaivaki
    na itaama inna kiaa mmiaivaara inna koova variaunoo. Na innara tiee yamaa kua
    yamaa kua aita kua kiaunoo.
  cpy-cpy: Irika Onésimo owaetakaantziri “Kameethari”, nokoyi paakameethateeri. Riitaki
    nokimita-kaantakiri naaka riimi notyomi romonkyaawentzirira Jeepatzii-totaa-rewo.
  mpx-mpx: ya awanun elam nuwau nu ginol bubun natu Onisimo elana. Sauga nau iyahe
    ya miminaa dela, i nem elau ya labe ge i tabwa toabulilek, inoke ya awa natuni.
  wbp-wbp: Nyanunguju, ngulajuju marlaja Kirijini-jarrija ngajukuju nyampurla rdakungkaju,
    ngulaju ngaju-nyangu-piya ngalapi-nyanu.
  luo-luo: akwayi kuom wach wuoda Onesimo mane odoko wuoda ka an e twech.
  nhe-NT: Nimitztlajtlanía ipampa Onésimo tlen niquita queja nocone pampa niquilhui
    itlajtol Toteco nica campa nitzactoc huan yajaya quineltocac.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܘܼܟ݂ ܒܘܼܬ ܒܪܘܿܢܝܼ ܐܵܢܹܣܝܼܡܘܿܣ، ܗ̇ܘ ܕܗܘܹܐ ܠܹܗ ܒܪܘܿܢܝܼ
    ܟܲܕ ܐܵܢܵܐ ܒܐܸܣܘܼܪܹ̈ܐ،
  esk-NT: Tarra iŋiqsruġikpiñ pigiplugu Onesimus iġñiġiliutikkaġa ukpiqsriḷiqman Christ-mik
    qiḷiqsimałłamni pituutani.
  msb-msb: nakimaluoy ako sa imo para kan Onesimo na nagin bagaʼn anak ko kay nagtuod
    siya kan Cristo paagi san akon katukduan myintras didi ako sa prisuhan, kaya nagin
    ama niya ako sa pagtuod.
  cpa-NT: 'møa³jni hning²: ¿Tsa³jmóh³hning juanh¹² hoh¹² ja³cog² dsa² ma²lán¹² ju³lah
    jan² jon¹jni? Ca¹lø¹quianh³jni dsa² ja³la² ja³hiúg³jni hni¹ŋí³. Onésimo báh³ tsen²dsa.'
  dso-dso: ଅନିସ୍‌ମସ୍‌ ଜେକି କିରିସ୍‌ଟର୍‌ ଲାଗି ମର୍‌ ନିଜର୍‌ ପଅ ପାରା ଅଇଗାଲା ଆଚେ । ତାର୍‌
    ବାଦୁଲେ ମୁଇ ତକେ ବାବୁଜିଆ କଲିନି । ଆମେ ବନ୍ଦିଗରେ ରଇଲା ବେଲେ, ମୁଇ ତାର୍‌ ଆତ୍‌ମା ଇସାବେ
    ରଇବା ବାବା ପାରା ଅଇଆଚି ।
  meu-meu: na nounumu natugu Onesimo, iḡui ai na nohomu ai tamana ai na hahelao merona,
    dainai.
  yva-NT: 'Weti syo nanajo bayave, maisyare so: Syare naemeno sya arikainyo Onesimusa
    ai. Syo Onesimus anyao ti panave Kristus ai arono rimakova so, weti risyamo ribe
    ajaive ai no Kristusa nui.'
  dgc-dgc: I pékiohon ko sana diko, Pilimon, éy alang-alang ni Onesimo. Dahilan éy
    bilang anak ko dén siya a tunay, da tinolduan ko siya a ipasakup ni Jesus ta kinepihesuan
    kuae.
  zpm-NT: Niina goṉ ne laa Onésimo glanso lidz luu i stib, bzhiguieḻ zaacse pcaania
    me, goṉ gaṉle rrieequia mëëd nac me lo naa niina, sac nu leṉ ladzguiib nu bne
    naa Xtiidz Dios lo me, xquizhgaa Dios bliladz mew.
  hix-NT: Àro ke ryhe, Onesemu hoko kàrwonaha, ayakoro. Rohokru me xaxa naha, noro
    ha, Kryestu hona xeny me rowya tenyàr ke. Tahuso rma ryehtoko, noro yàm me harha
    wehxako. Àro ke, uro nyhe txko ewakryeko, noro hoko.
  sim-sim: An mirin a sawekwa karem, mir Onesimus oton armek mi uka. Or jikisi anhi
    hom nanda ri. Or krawu torok a lihi mashi Jisas Kraishin a saweshihindak or misihi
    wavun or tormblehe Kraishi mak ormu nanduwa.
  npi-ULB: म मेरा छोरा ओनेसिमसको निम्ति बिन्ती गरिरहेछु, जसको म कारागारमा हुँदा बुबा
    बनेँ ।
  cgc-cgc: gapangabay a na daw maimo nang, batunon no daw tabangan Onesimo i. Kanen
    i pabilang ko na ake na bata tak gatuo kanen ki Cristo tenged ta ake na pagwali
    mintras naan a ta prisuan i.
  tim-tim: Ulikŋân gâŋgât hoŋ bawa luâk yânŋe kotŋe Onesimo are nâŋgât? Yâkŋe bâleŋe
    akgiŋmâ âigât hâkâŋ akmâ hepun gekmâ yân yoŋâk ariep. Yâkŋe manmâ gambo nâ kala
    busiân malân ain Yesugât keiŋe magaŋdere biwiŋe Yesugâlân kalep. Aregât nâŋgât
    nanne hainare agep. Yâkgât makgiŋdere nâŋgâ.
  yor-yor: Èmí bẹ̀ ọ́ nítorí ọmọ mi Onesimu, ẹni tí ó di ọmọ nígbà tí mo wà nínú ìdè.
  wos-wos: Wuni wungi reta wuni méniré wakwexéké, wuna nyan Onesimuska. Hanja wuni
    séndé gembu rewuka dé wuna nyan maki xaku.
  emp-NTPO: Bʌ nezoca Onesimo carea mʌ̃a bed̶ea djuburiaya. Idjira mʌ̃ warra quĩrãca
    b̶ʌa. Mʌ̃ nama preso b̶ʌd̶e idjia mʌ̃neba Critora ĩjãna bẽrã mʌ̃ warra quĩrãca
    b̶esia.
  eng-F35: I appeal to you on behalf of the son whom I begot while in my chains, Onesimus,
    whom I am sending back
  ind-ind: Saya mengajukan permohonan demi Onesimus. Dia sudah seperti anak saya sendiri,
    karena dia percaya kepada Yesus melalui ajaran saya di dalam penjara ini.
  pes-OPCB: از تو استدعا می‌کنم که با فرزندم، اُنیسیموس که در زمان حبس خود، پدرِ ایمانیِ
    او شدم، مهربان باشی.
  mpt-mpt: '@see-verse:PHM.001.009'
  ssx-ssx: Ya Ketiso weki homeke Onisimasi pa꞉ta꞉ nakana꞉ma꞉ pulu pele ekina꞉ neke
    pa꞉ta꞉ honke alome. I̱ do dipula pita꞉ kone ipiki pa꞉ta꞉ Ketisona꞉ pi waloa꞉ ekima꞉ta꞉
    I̱ta꞉ ipika꞉ apa꞉ haowa꞉me.
  mkl-mkl: ǹ wɑ n tɔɔɛ suurui nɑ irii Onezimu, nŋu iyi í jɛ bɛi ɑmɑm iyi ǹ bí si
    kpɑ̃ɑi nɑɑnɛ ku dɑsi si ile piisɔ̃ɔ ihɛ̃.
  gaq-gaq: ତେଲାଣ୍ଡିଗ୍‌ ନେଂ ମାନେଃଣ୍ଡିଂକେ ଆକେନ୍‌ ବାସଂଣ୍ଡିଂକେ । ଆକେନ୍‌ ବନ୍ଦି ଅବସ୍ତାରେ
    ନେଂ ଆଜାକେ କିସ୍‌ଟନେ ନ୍‌ସାଃ ନିଜର୍‌ ଉଂ ସୁଗୁଆ ବାଲେଃକେ ଆତେନ୍‌‌ ଅନୀସିମ ନ୍‌ସାଃ ନେଂନେ
    ଆକେନ୍‌ ସାଲ୍ୟାଃଣ୍ଡିଂକେ ।
  gof-RNT: Taani qashon de7ashe iyaw zoriya aawa gidada ta na7aa Anasmoosa gisho nena
    woossays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଜେହେଲ୍‌ରେ ସିକିଡ଼ିତେ ତଲାକାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଅନିସିମସ୍‌କେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ହରାତେ ହନିଙ୍ଗ୍‌କଡ଼ା ଲେକାଇଙ୍ଗ୍‌ ନାମ୍‌କିୟା, ଆଇଙ୍ଗ୍‌ ନାହାଁଃ ଆତ୍ମିକ୍‌ ଆପୁ ଲେକାଇଙ୍ଗ୍‌
    ହବାକାନା ଆଡଃ ଇନିଃ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ବିନ୍ତିମେତାନା ।
  gah-gah: Neza nagá numukú nouke, ve makó alémo monó gapoló muluke alémo lá u ve
    agulizá Onesímo aikumú noluve.
  lcm-lcm: napo sokotuk a pakangat im ani ku lomlomonai ani nat ke, kag nat ta Onesimo,
    kag nat nata luk ia e ke nei gogotan.
  aer-aer: Kele nthakenhe-arle-ame unte itirreme? The artwe Onesimus-eke apayuthneme,
    Jesus arratye itelareke-arle re alere atyenge-arteke. Tharle renhe areke nhenge
    ayenge jail kwenele anemele, the renhe mwantye-mwantye-ileke re anteme Jesus arratye
    itelareke, kele ayenge ikwere angkeme akngeye-arteke alere ikwerenheke angkeme.
  qvc-NT: Kay karsilpi yach'achikuptiymi, randishqa kriyaduyki Unisimuqa kriyishqana
    Siñurninchiqpi. Chayshina kriyishpaqam, payqa wambrayshinana. Chaymi paypaq ancha
    rrugashushpa, suq faburta mañayki.
  tgl-ULB: Ako ay nakikiusap sa iyo tungkol sa aking anak na si Onesimo, ako'y naging
    ama niya sa aking pagkakagapos.
  cbs-NT: Jaskawen taexun mia daewakin mia anu Onésimo en nichiaiin, jau mia dayaxundi
    kanunan. Nenu ea meneximabu anu jiwexun Onésimo Jesucristo ikunwanmakin en shinan
    betsa wamaimawen taea min dayadu esclavo en bake keskaki.
  xtm-NTPP: ja kuu Onésimo ma, vaa maa sa ni kaxtnu'u tnu'u Su'si o a nuu de nuu yinee
    sa vekaa a, te chukan kúu ja sa'ya maa sa kúu de nuu Su'si ma.
  nnq-nnq: Nannyopa mannyangate Onesimo jwenio ngoe manango kukunhwamini kwakwe Kilisto
    ne mbi na awamundu panakiba mikipungo.
  bao-NT: yʉ macʉ̃ Onésimo, tia cũurica wii yʉ ca niiro, yʉ macʉ̃re biro ca bii earicʉ
    yee maquẽre mʉre yʉ jãi.
  san-ORI: ଅତଃ ଶୃଙ୍ଖଲବଦ୍ଧୋଽହଂ ଯମଜନଯଂ ତଂ ମଦୀଯତନଯମ୍ ଓନୀଷିମମ୍ ଅଧି ତ୍ୱାଂ ୱିନଯେ|
  huv-NT: Sandiüm natün icueaj majneaj mejaw teat Onésimo, cos nej ajlüy atnej najiür
    xecual ningüy tiül manchiüc, cos xique tasajas nej wüx Teat Cristo.
  otn-NT: Nu̱na̱ ra̱ ma̱te dí ä'i, da̱mi̱ huɛ̱cra̱ Onésimo. Nu̱ná̱, 'bʉi tengu̱tho
