  gaz-gaz: ilma koo Oneesimoos isa ani hidhamuu kootiin dhalche sanaaf sin kadhadha.
  kud-kud: Ta ya'awanoi alimwai natugu Onesimo vehabana, iya yama miya vada abapaiyai
