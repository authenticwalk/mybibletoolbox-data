  ntj-ntj: Tjapilku-rnanta ngayuku katja Nitjimaku. Tjiinya wati palunyanya ngayuku
    katja yungarrapirinyarringu Kurayitjaku mula-mularringkulalpi. Tjiinyamarntu-rnara
    mamapirinyarringu tjayilpangkartu.
  sxb-NT: Ee, nkuisasaama ku omuzia wange Onesimaasi, owawa omuzia wange ni nyawanga
    mu owusiwe.
  nhu-NT: Me ɛ no ŋkule can ɛ̂ wo ɛkumɛ waa wɛm wvù Onesimus wvun. Me nto njo wvú
    waa wɛm e yî mbee le nu yew ncaw e fɛn.
  row-row: Au oꞌe nggo mutudꞌu susuem neu ana ngga, Onesimus. Eni, onaꞌ ana bꞌonggi
    ngga, huu namahere Lamatuaꞌ Yesus mia ue-tatao ngga leleꞌ au mia bui ia rala.
  msy-msy: Kɨ kamagh sua nɨn azangsɨsi, nɨ arazir aghuibar nan otarim Onesimus damu.
    Kɨ kalabusɨn itir dughiamɨn, Onesimus na bagha ize, ezɨ kɨ an akurazɨma a nɨghnɨzir
    gavgavim Kraisɨn iti. Egha a guizbangɨra mati nan otarimɨn oto.
  agg-agg: Ro sɨhambo ndarɨhe düduweheanɨnɨ Onesimusɨmbo-hündambo. Aiana wandɨ nɨmorɨ
    hond-ani Kraisɨndɨ süŋguna. Ro karabusɨyahe nɨmboambo Kraisɨmbo anɨhondümbo-fembo
    yamundɨmarɨhin-ani.
  ptp-ptp: om a nêb a ob nêl vô ông lec a nug Onisimas. Ên a lam dô vac kalabuhu lê,
    lêc Onisimas ngô Yesu xolac wê a mi nêl ge dɨ vông i vin, om tu a nug vông vinên
    ti.
  nak-nak: Mai alele eau kekesiamu te la tahalo isa bisi, la isala e Onesimas, eia
    mai e latugu sesele. Eau pou te la luma la kilisi, eau pogea, amila virovi tatahoti.
  lbb-lbb: A nunung u sur ur malmaling pas e Onesimus, a natuklik ana tortorot. Iau
    e tamana, anasa a warwara talapor o e Karisito teteki ning i kes ting na rumai
    a dodot pa i tortorot.
  kan-2017: ನಾನು ಸೆರೆಯಲ್ಲಿ ಬಂಧಿಯಾಗಿರುವಾಗ ನನ್ನ ಮಗನಂತೆ ಬಂದ ಓನೇಸಿಮನ ವಿಷಯದಲ್ಲಿ ನಿನ್ನನ್ನು
    ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
