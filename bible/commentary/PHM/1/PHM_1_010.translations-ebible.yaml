  urd-GVH: तो भी मिन्नत करके अपने बेटे उनेसिमुस की सिफ़ारिश करता हूँ। क्योंकि मेरे
    क़ैद में होते हुए वह मेरा बेटा बन गया।
  ycn-ycn: 'Numá pijló: Eco pila''á Onésimojlo nacaje. Maare ina''uqué huajáquelana
    chu nu''umanoja riyurí richó Jesucrístojlo, ri''imatácaloje ricá capichácajo liyá
    penaje. Chuhuaca caphí ripechu Jesucristo chojé, nu''umacale riyucuna rijló.'
  djr-djr: Ga dhuwanna ŋarra ga ŋäŋ'thunna nhuna Nitjimatjkuny, ŋunhi ŋayiny balanya
