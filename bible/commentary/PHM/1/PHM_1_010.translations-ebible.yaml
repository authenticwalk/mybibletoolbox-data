    la³.
  zar-NT: Rátaʼyuaʼ loʼ uláz queë́biʼ Onésimo, biʼi naʼ benaʼ ga böácabiʼ queëʼ Cristo,
    en que lë ni naʼ nácabiʼ ca zxíʼini cazaʼ ga ni nadzunaʼ lidxi guíë.
  kde-kde: Nangu nakuyuwa namene kwajili ya mwanangu Onesimo, mwanangu wa muing'ulupa,
    uninkulupijije kwanga Kilisto akuno nguvèlè nchihungo.
  ata-ata: Ia eni Paulo ataliꞌisinexu Onesimosi, anu muxali loxo ꞌalixeni. Xo anu
    mumulaxu tanu noxou Iesu no mine eni exoxolu no taasou navunavu.
  qvw-NT: '@see-verse:PHM.001.009'
  nfa-nfa: Jaꞌa manèngi sèna ka èu padꞌelo sasue èu mi ana jaꞌa, Onesimus. Nèngu èèna,
    nuka sèmi ana dꞌèlu jaꞌa, te nèngu parcaya Yesus nèti sasabꞌa jaꞌa, ropa jaꞌa
    ètu dꞌara bui ne.
  tnp-tnp: Iətətapuəh e suah kəti e rəhak nɨpəhriəniən məmə nəkos e nɨkim agiən. Iətəmi
    əha in təmuva təhmen=pən e nətɨk nian iəmətatɨg e kaləpus, inu Onesiməs, rəham
    slef.
  urd-urd: सो अपने फ़र्ज़न्द उनेसिमुस के बारे में जो क़ैद की हालत में मुझ से पैदा
    हुआ, तुझसे इल्तिमास करता हूँ।
  hot-hot: yahanaŋ hik o liŋ hathak yenaŋ okna Onesimi ek nuŋgwik anêm lemhaviŋ thô
    êndêŋ yani. Yahamô koladôŋ ma yani hêvhaviŋ ba intu habitak yenaŋ okna.
  mqj-NT: Dengan pelaungku matin la mupogau' lako Onesimus to kuala anak dadian angku
    illalan tarungkun.
  rus-SYN: 'прошу тебя о сыне моем Онисиме, которого родил я в узах моих:'
  mbh-mbh: mako tho nin wong ve aro wong oma vothung sivenga nge a Onesimus ako i
    velpol ini tuk nge ako i nongpola panongpolong ako tho panongpol nge a mang a
    midenga lemi, ma i elo ol a Jisas Krais a ilemi.
  bdd-bdd: beno yaꞌahwanoiyego natugu Onesimo weyahina, tauna ꞌima miya deliya ꞌoinega
    yaꞌahwa natuneya, ꞌina hemisa Keliso ꞌoina weyahina.
  cbt-NTPO: '@see-verse:PHM.001.009'
  srn-NT: Mi wani aksi yu fu du wan sani gi Onesimus. Mi e si en leki mi eigi pikin,
    bika ini a strafu san mi de, mi ben tyari en kon na bribi.
  cta-NT: Pana chcuiꞌ naꞌ sca chaꞌ loꞌo nuꞌu̱ cuentya jiꞌi̱ yu Onésimo, chaꞌ ñiꞌya̱
    ntiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱ sca sñiꞌ naꞌ, juaꞌa̱ ntiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱ yu biꞌ
    juani, chaꞌ neꞌ chcua̱ re ngusñi yu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya naꞌ.
  bqc-SIM: ma awakpànɛ Ɔnɛziũ pↄ́ gↄ̃̀ ma nɛ́ ũ kpɛ́u la yã́ musu.
  tcz-CHONGTHU: Keiman hiche kacha Onesimus hi nakhotona namusah dinga kangeh nahi.
    Keima songkul'a kaumpet in tahsanjal'in apa kahung hi.
  mar-mar: मी बंधनात असता ज्याला आध्यात्मिक जन्म दिला ते माझे लेकरू अनेसिम ह्याच्याविषयी
    तुला विनंती करतो.
  snp-snp: ya mono nanefo Onesimusi, nelau minomo kamenalo ya mono nanefo builami
    we yamu kaka oluto lokomowe.
  isl-isl: Bón mín er sú að þú hjálpir honum Onesímusi, barninu mínu, sem ég leiddi
    til Krists hér í fangelsinu.
  spy-NT: Āsoomiing' ꞉anii Bāwulō, kurubta keey āk Ōnēēsimō nyoo kichokuyēk lakwanyuu
    yoo kiiyēnchinē Kiriistō kutaarataat.
  xnn-xnn: Isonga dawatek ken sik-a ta adim is-islat si Onesimo isnan somagongana
    ken sik-a nodi ikkam nan gawis ay pala ken siya. Inbilangko siya ay kanegko anak
    tay mamati siya isnan inbagak ay maipanggep ken Kristo isnan maibabalodak.
  mwe-mwe: Bhai ngunakunnjuga kwa ligongo lika mwanangu Oneshimushi, junimpatile nngulupai
    nili nkutabhwa.
  tte-tte: yakawanoi koliwo me am nuwatu-pwaiki natugu Onesimo kuyoganyoi. Saugana
    yau ele yamiyamiya deli mena, ilaoma koliyau yagu edeedede koina inuwabui yo imeli,
    kabo yakawa-natu-wan.
  tcs-tcs: Pliz gar, ai prapa wande yu po soe gudpasin po Onisimas! Ai tingbaut em
    prapa wase boi blo mi, bikoz ai bin meke em tan po Kraist bikoz prom da wok ai
    mekem ya insaid lo zeilaus.
  hlt-THB: ka capa Onesima aham qeennaak thoeh law nyng, thiqui ing khih na ka awm
    awh anih ce ka capa na coeng hy.
  soq-soq: E nolaa dewalala Onesimus baiwa ne wadine iririntedina. Ne dibura bedewe
    wainedine Keriso gagalowanteno me etene sumanaiwalene otona wanalen.
  qub-qub: '@see-verse:PHM.001.009'
  att-att: Á yá ikomâ nikaw, ta ikákkállà mu si Onesimo, nga ibiláng ku ta anâ ku,
    gapu ta mangurugin kâ Apu Kesu megapu ta pangituddù kuna, ta kebáluk ku sawe karsel.
  bki-bki: Mia toro tai joa vio na, ka bogo napano nojoa yimo na tetavokoiano jibe
    na naruei ana nobur toro nene binimei ea Kristo, mia vonganei nojo nemial naio
    jibe ka keneriku tai. Toro nene, Onesimas ga, napano beamu naio be toro napano
    jom̃a mim̃au kanamo, karina naio buro binimei ea vio nei.
  bqp-bqp: ma kútɛ kɛ̀nnɛ Ɔnɛsimu yã musu kũ à gↄ̃̀ ma nɛ́ ũ Yesu zɛ́ gũn kpɛ́siran
    la yãi.
  mcp-mcp: Mə tɛ́ɛ́g wo məbwə̂ shú mə́ Onezîm. A músə mwán mə ámə byá cʉg krîstɛn
    dɨ́ mə njúl wa mímbwug dɨ́ yɛ́.
  hat-hat: m'ap mande ou yon favè pou Onezim, yon pitit mwen fè nan Kris la antan
    m' la nan prizon an.
  npl-NT: Nimitstlatlaujtia por Onésimo, akin yomochiwako nopiltsi ijkuak okineltokak
    Cristo Jesús, nika kan nitsaktok.
  bgg-bgg: 'Ji-è Onesimus, hanyie yi Masi shii guiro dufuii ro: Ai chiang è gu na
    shii khung; gu phatheg hà rai pha ishak ne airo ragung pha aphuii rey dun.'
  eng-TCENT: appeal to yoʋ on behalf of my child, Onesimus, whose father I have become
    during my imprisonment.
  eng-BSB: I appeal to you for my child Onesimus, whose father I became while I was
    in chains.
  cpu-NT: Jirika Onésimo nonkovake paakameethataajatairi. Iriitake nokempitakaantakeri
    naaka iriimi notomi, tema naakatake oshiretakaakari Cristo jashitakoitana.
  san-ASM: অতঃ শৃঙ্খলবদ্ধোঽহং যমজনযং তং মদীযতনযম্ ওনীষিমম্ অধি ৎৱাং ৱিনযে|
  tac-NT: Najkí ne napurigá 'la na'temámala mué Onésimo. Jipe alué rió Onésimo napurigá
    ne bo'né inolá neraga alarigá ju, napugiti 'we a'lá semáriga bijchígame alué O'nó
    Onorúgame nila ra'íchali. Ne ruigéturu alué ra'íchali galírale bajcháriga asagá.
  eng-WEBPB: I appeal to you for my child Onesimus, whom I have become the father
    of in my chains,
  gfk-H: Iau saring uga wara gaiane Onesimus, no natigu narako ta Karisito ia nong
    i ta kap ra kinkinis hoken bia a natigu ia narako tano nugu kinkinis na hinhisaan.
  viv-viv: Natuku Onesimo faꞋine gaveꞋoꞋole. Deliya gamiyami tu Keliso ana vetumagana
    againe gahawavenatunena.
  yao-yao: Kwayele ngunchondelela munkamuchisye che Onesimo jwali mwanangu nkulumbikana
    ni Kilisito. Pakuŵa ndili atatigwe chimbumu kutyochela patwaliji pamo mu nyuumba
    jakutaŵilwa ŵandu.
  tgp-tgp: ale na lo retireti matan nom slev sei Onesimus, enia mo mai natuku na rani
    sei mo lo rohiau nike na ima r̃ilangi.
  auc-NT: Ïninque botö wengä onguïñængä Önetïmo beyæ̈ ante bitö ïmite ædæmö apæ̈nebopa.
    Edæ tee mönecönë botö quëwëñedë Önetïmo ingante apæ̈nebo ëñëninque tömengä në
    pönengä badinque botö wengä baï bacä æntabopa cæbii.
  kbc-NT: Enice, leeɡ̶odi memaani iditawece loiigi Aneotedoɡ̶oji, jipokotaɡ̶awa mele
    mabaatege Onésimo. Onésimo micataɡ̶a daɡ̶a ionigi, igaataɡ̶a maleeɡ̶inaaɡ̶ejo
    niwiloɡ̶onaɡ̶axi jaxawa me nakato Ǥoniotagodi, odaa ja micataɡ̶a deɡ̶ee eliodi.
  bmh-bmh: Guzenaimai, iz Onesimus en aizabun zom. Onesimus gonugau ougab Yesus en
    petak eun, go izal nagwai sul. Hiacaranem zau oug dain dain, alai tulileimai,
    go izal ze doimai, gonugau ougab kekuleun. Guzenina, iz gonugau memeg sul usalemin.
  ctu-BL: Mij c'ajtibeñet ti wocol t'an, pʌyʌ ochel Onésimo, calobil ti jini wen t'an
    tsa' bʌ j cʌntesa ti mʌjquibʌl.
  meq-meq: Neŋ faya na gakeye amboh hərwi Onezim. Neŋgeye na, kə dzala ka Yesu, ka
    təra andza wawa ga kanaŋ ma daŋgay. Neŋ na təra bəba ŋgay.
  noa-H: Mag chirʌmuata pʌrʌg chaigpa chirʌm Onésimo kõit. Hiita chadcha mua mʌch
    chaaijö wai chirʌm, mʌch mʌg preso chirʌmuata hʌ̈u hirig maach peerdʌajem hiek
    hʌ̈k'api hautarr haawai.
  alp-NT: '@see-verse:PHM.001.009'
  san-VEL: ata.h "s.r"nkhalabaddho.aha.m yamajanaya.m ta.m madiiyatanayam onii.simam
    adhi tvaa.m vinaye|
  kbq-kbq: Kina nompi mani'nena azeri nenamofoza hu'noa mofavreni'a Onisimusinku,
    nagra kazeri otike hu'na kantahi'negoe.
  kbh-kbh: canÿe ruego cbochanjábema, Onésimo chacuájabuachama. Ats̈e utamená tsmënëntscuana,
    Jesucristbe soyëngama cha sënjanbuayiyná. Cha Crístbeñe tonjanos̈buachéyeca, cha
    mo ats̈be uaquiñacá tonjanóbema.
  ron-LSB: Mă adresez vouă pentru copilul meu Onesimus, căruia i-am devenit tată în
    lanțurile mele,
  pon-pon: I poeki re omui nai jeri Onejimuj, me i wiadar ni ai jalidi.
  nhe-BL: Nimitztlajtlanía ipampa Onésimo tlen niquita queja nocone pampa niquilhui
    itlajtol Toteco nica campa nitzactoc huan yajaya quineltocac.
  sps-sps: To sanyo komainy sing marom anyi ma faakouts e Onesimas, a tsoiny binun
    babainy tsumanyi muan sa bus osing manyi, nom fatabiny. Onesimas to te faarei
    non a guei tsoiny tsonyo fatoobing ten Krais, tana saa to tan nainy te kaakaa
    farokot anyo tan kotskots nyo fafaakouts towa tana faaman ten Krais, to sana nyo
    ruak faarei na taman ya tana Waan e Gov.
  wnc-wnc: Nata kaautde yuke aminu tapatu inindamuba Jesue natapan kekeknga siwan
    nitda nana waaknga binga dakngake yuamak kapa Onisimas waapanin.
  bus-bus: ma agbaa kpànnɛ Ɔnɛsimu yã musu kɛ̀ à gↄ̃̀ ma nɛ́ ũ Yesu zɛ́ guu kpɛ́siaan
    kɛ̀ yãnzi.
  gub-BL: Aze'eg putar newe One rehe kury, a'e ma'e henoz pà newe kury. Ne izar romo
    ereiko ne. Newe uma'ereko e ma'e romo hekon a'e. Amo 'ar mehe uzàn oho newi. Nan
    kwehe tete àwàxi xe Hom tawhu pe ihe. Amuzeruzar kar Zezuz rehe, zemunehew paw
    pe hereko mehe. A'e rupi aiko tu ài izupe kury.
  imo-imo: nanga ungulu Onesimus kinye ulu pengama teani nimbo nu walipo pilto. Oi
    ka ulkena peru wali Onesimus na moloruna orumu wali Kraist paa ipuki tipili nimbo
    yu taporu. Akumunga yu nanga ungulu tukumemu nio.
  boj-boj: E tonto talq endi sonamqa ino kaŋgal tamo Onesimus a ni uratmosiq ulaŋosiq
    Rom qure endeq bosiq e itbej. E itbonaqa e Yesus aqa anjam minjnamqa a are bulyosiq
    Yesus qa aqa areqalo siŋgilatej. Deqa bini a ijo aŋgro bul unu. Deqa e ni mermqai,
    ni a kumbra bole osoryime.
  eng-DRA: I beseech thee for my son, whom I have begotten in my bands, Onesimus,
  knf-knf: Dñehanu uko mënţ pa ankakuŋ abuk naan ţi Kriŧtu wi nwooŋ ukalabuş, Oneŧim
    i nji kaţiiniyaanuŋ hënk.
  san-KHM: អតះ ឝ្ឫង្ខលពទ្ធោៜហំ យមជនយំ តំ មទីយតនយម៑ ឱនីឞិមម៑ អធិ ត្វាំ វិនយេ។
  arn-NT: Onesimo mew füreneen piaeyu. Kisu ta iñche ñi fotüm reke ka müten Ngünechen
    ñi dungu mew am feyentulu iñche püresulelu ta karsel mew, fey kisu ta rume kellukeenew.
  zas-NT: rniaaban lojl por Onésimo, bén na̱j ziꞌc da xiꞌnan guial ma bililadxaman
    xtiidx Jesucrist ni ben lojman lën ladxguiib guie.
  ken-NT: Nchí nɨkmʉɛt ntá yɛ ɛ̌ti mɔ́wa Ɔnɛ́simɔs mmu ndɔ́bhɛ́ ɛtayi fá amɛm ɛkɛrɛ́kɛnɔŋ.
