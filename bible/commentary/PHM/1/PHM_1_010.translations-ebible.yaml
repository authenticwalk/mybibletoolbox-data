    ningda'ning ubu ita', ka adi gu gabonga unggung auta'. Ka adi gu ganang u anga
    kadofiinga wa gu kafakafa tangama bema kamanotang.
  ino-ino: Nakaeya mafa'ne Onesimasife kahau huto hu'na kafine'koe. Nakaeya nofi nopi
    mai'ne'na Yisasi ke ako ali'na aya hukeno ako afino aipafi male'nea yafe nakaeya
    mafa'ne mai'ne.
  gnn-gnn: Märr-ŋamathirrinydja ŋarra yukurra Nitjimawu; ŋayinydja ŋunhi bitjan gäthu'mirriŋuna
    wal'ŋu ŋarrakuwaynha, liŋgu ŋayi ŋunhi märr-nherraṉmina Christkala balakurru ŋarrakala
    djämayu, ŋunhi ŋarranydja yukurra nhina dhuwala ḻoḻuŋurana.
  yal-yal: Nayi, n na i mafanma n ma dii Onesimo a fe ra, n findixi naxan baba ra
    kasoni.
  cnt-NT: Mɨ₅₄ jmó'₂ dse₃ 'au'₂ të₂le₃ quió'₅ Onésimo i₂ca₂lɨn₃ co₂'nió'₄ jan₂ chi'₂
