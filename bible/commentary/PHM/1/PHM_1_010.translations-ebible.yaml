  wol-2010: Maa ngi tinul sama doomu diine Onesim, mi ma jur ci Kirist fii ci kaso
    bi.
  kqw-kqw: a saring pas anum a nimulaot un o Onesimus, a nutunglik una nurnur. I wanpat
