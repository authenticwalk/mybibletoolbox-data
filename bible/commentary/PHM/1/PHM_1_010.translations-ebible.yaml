  eng-WYC-2017: I beseech thee for my son Onesimus, whom I in bonds begat,
  eng-WMBB: I appeal to you for my child Onesimus, whom I have become the father of
    in my chains,
  zat-NTPS: Dxata' xúeda' lue' tu da gunu' chee̱ Onésimo, bi nácabe' ca zrí'inequeza'
