  uig-PIN: kixǝnlǝrdǝ turup tuƣⱪan balam, yǝni Onesimus toƣruluⱪ iltimasim bar.
  beo-beo: Ounisimase da Yesu Gelesu Ea hou lalegaguiba:le, nagofe agoane hamoi. Na
    da se iasu diasu ganodini esala, ea eda agoane hamoi. Na da dima adole ba:sa.
    Di Ounisimase fidimu da defeala:?
  acf-NT: ka mandéʼw on favè bay gason mwen Onèsimòs, ki vini gason mwen an Jézi padan
    mwen té an pwizon.
  tpi-OTNT: mi laik askim yu long mekim gutpela pasin long pikinini bilong mi, Onesimus.
    Onesimus i bin i kam long mi long taim mi stap long kalabus, na mi bin helpim
    em long bilip tru long Krais. Olsem na mi tok, em i kamap pikinini tru bilong
    mi.
  mbt-NT: Iyan ku ighangyu keykew ka meyitenged ki Unisimu. In-isip ku sikandin ne
    anak ku tenged su neyimu sikandin ne Kristuwanen pinaahi keddiey kayi te prisuwan.
  hau-SA: Ina roƙonka saboda ɗana Onesimus, wanda ya zama ɗana yayinda nake cikin
    sarƙoƙi.
  mam-NT: cxe'l ncubsa'n nwitz tey ti' Onésimo, tk'opaja. Luxin at wuya tzalu. Jaxin
    tisen jun ncwal, cuma cyu'n nyola ac'aj ma jaw itz'j tanemxin ti' Dios, ti'j ma
    tzulxin k'olbel we tuj tzee'.
  udu-udu: Aha/ yip̱a ’kup̱ ’kup̱ki /e mo, goma ’cim pem jin ta’da Unisiimus mo, aha/
    jin warkina a’di ki com mo me’d jin dikika/ mo eya sijin mo.
  tvt-tvt: Erah raangtaan Onesimas mendi an lasih johala, heh amadi Kristo mendi nga
    sah miimi eh hoonla; tiimnge liidi ngah phaatak ni tong angdi chiilam laalam ni
    heh wah eh hoon lang.
  bgt-bgt: Inau ku kaegho eigna koda rarovia a Onesimus, nimua na tinoni seka. Imanea
    ke vaghagna a dathegu, eigna kori vido ku mono kori vathe tatari, inau ku velepuhia
    imanea gi e vaututunia a Krais.
  mvn-mvn: Wayahina, ataina aviamem Onesimo wayahina. Tauna natu deina, iuna tutana
    baina manua yohona nihenina amamaei, yau vitumahana Iesu wayahina avo‑patei, e
    tauna vitumahanei. Wayahina, ataina yauke amana deina vitumahana wayahina, ka
    tauna natu deina.
  djk-NT: Filemon! Ma toku, gaantangi mi e begi yu wan sani, gi wan sama di mi e kai,
    wan lobi pikin fu mi. Bika a teke a biibi libi a mi a dunguu osu ya.
  uig-LAT: kishenlerde turup tughqan balam, yeni Onésimus toghruluq iltimasim bar.
  nde-nde: ngiyakuncenga ngenxa yendodana yami u-Onesimasi owaba yindodana yami ngibotshiwe.
  ton-ton: '‌ʻOku ou kole kiate koe, koeʻuhi ko hoku foha ʻoʻoku ko Onesimosi, ʻaia
    kuo u fakatupu ʻi hoku haʻi:'
