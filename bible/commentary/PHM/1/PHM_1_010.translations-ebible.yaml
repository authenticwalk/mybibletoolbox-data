    hungkuno hiloso kako sɨmeho hiꞌntnnono uyonto Anɨtuye aꞌamu imoꞌnɨmasofoho. Osoꞌno
    ngko kanɨngkwohwo paꞌnyo humaleno.
  yon-yon: eb yaa ema yedme kowaan kuu, anam andi yaambed ne dana keroonman Onesimus
    ye dowad kaamobdandamaan. Ne kuu wii aom dibiine, ye kuu kwane ne dana keroon.
  poi-NT: Sɨɨp maŋcunucsáypa iga iŋwɨ̱pɨctsóŋiñ jém immozo Onésimo cuando núcgacpa
    iñt́ɨccɨɨm porque tsɨ́y juuts tu̱m amma̱nɨc, porque yɨɨm ju̱t́ apajneta̱, moj
    icupɨc jém tánO̱mi.
  wuv-wuv: u'ei i'iginio uaa mei na'uu, meni Onesimus, mei nawe oanaa na'uu ei a bobo'ai.
  quf-NT: Chaqa chay sirbiqniki Onesimutami kaypi prisu kar Jesucristupaq yaĉhachitiy
    kriyiran. Chaymi payqa kananqa nuqapaqa wamray yupayna.
  yuw-yuw: nocho manana Onesimus ‘yuha’ yongo dönac gantiwa. Noc yi bucin edeya yuho
    irotno ibaruna nocho Duichon madec yuhon fano öngkubot.
  hus-NT-1971: Tiquin t’ajchi an alhua’talab ca yajnanchi a Onésimo axi teje’ c’uajat
    al an huic’axte’ c’al nana’. U tolminchi quim bela’ a Cristo, ani jaxtam u tsu’tal
    ejtil max pel tu tsacamil.
  med-med: Na ndi, nim Pailimon waldʉnt ei, na nga kangʉm Onesimas nga pili! Ei nambuⱡ
    emel, na kan manga ila pit ei kʉn, Kraist nga mbi ila na kang ei nga tipam ei
    mur.
  bch-bch: Be gau nabeta eao ngan lolom marum ngan leg eaba Onesimus. Ngansa ei inam
    ikia gau ngan luma panasnga aea, ta nalua ei ga ilolo matua ngan Iesus. Be ngan
    kadonga toaine, ei iuot mambe gau leg gergeu.
  cco-NT: Jo̱baꞌ mɨ́ɨꞌ˜ɨ ꞌnʉˋ e jmɨꞌeeˇ jo̱ cuaiñ˜ quiáꞌˉ i̱ dseañʉꞌˋ i̱ siiˋ Onésimo,
    co̱ꞌ i̱ dseaˋ la, lajeeˇ iuunˉ jnea˜ fɨˊ la, jábꞌˉ nɨcalɨ́iñˉ júuˆ quiáꞌˉ Dseaˋ
    Jmáangˉ, jo̱baꞌ lana lafaꞌ jó̱o̱ˋbaa nɨcaꞌuíiñˉ.
  deu-1951: Ich ermahne dich betreffs meines Sohnes, den ich in meinen Banden gezeugt
    habe, Onesimus,
  alq-ALGNT: Ki8i k8ag8edjimin dac kidji 8idoka8adj aa Onizim, ka tibenimadj kidji
    anokitaok. Ooma kibaodimigi8amikag nigi 8idjia kidji teb8etag ke8in. Midac maia
    nig8izis enenimag.
  ixl-NNT: As nunjaj veꞌt bꞌaꞌnil see tiꞌ u Onésimo, tan ech najeꞌ echeꞌ umaj unkꞌaol,
    tan in kat alon viyol u Tiixheꞌ te naj tu u kaarsa. As kat inima veꞌt naj u Tiixheꞌ.
  boa-NT: '@see-verse:PHM.001.009'
  etr-etr: Na dima, nïe malö Onesimusima mala hedabi hamomolölela nabaha. Onesimusi
    e ne galabaia neebea ami maasebegi, ea Gelesoma asigi afädë negemäia, na ema säla
    oleleimelë. Ne galabaia nea, neda ïe eedo gadoi hamola nelo.
  quh-NT: mayta nishayqui waway Onesimoraycu. Caypi wisk'aska cashaspa payta pusamorkani
    Cristoman. Paypitaj jap'icorka. Ajinamanta Onesimopajka tatanjina cani.
  kwi-kwi: Sun akwa, nane Onésimo akwa nua akumtus, nu ussa wat kulnapa. Kajchira
    nakasa sɨptɨt wasmin, usne Cristora nɨjkul kit ap painkulkana namta.
  agm-agm: Aihɨ nɨnɨ gisɨ nangɨsenɨtɨ kahɨtataato kɨnyɨ nisɨ maasɨhɨho Onesimaasihoai
    ahosumwapɨ pohipɨmaawimbɨ gaahatɨ kawimbɨ numwaitaapo. Onesimaasiho so nɨnɨ napwɨtɨtɨ
    bimonɨhɨ ko nasatɨ nɨngisɨ nisonataise. Aihɨ nɨnɨ koaisɨ Kɨraisihomɨ pɨwɨha kandunjonɨhɨ
    ko atisatɨ akɨtɨnɨhɨ Kɨraisihopɨ gɨwunyaasɨtɨhandaahɨ nisɨ maasɨhɨho akohore hɨtɨtɨ
    kahɨtataato.
  ubr-ubr: On mes yau Onesimus wein on om abifefeyanim, Onesimus on yau natu bag ba
    Kerisoai; on an werai yau nin fafatum goai amama on yau anat on taman ba amatar
    onai on inat baitutumotin imatar.
  tsw-NT: 'Ili i na maa patishi a̱yi ɗa: vu roco Unisima isaꞌani. Gogo nda wo oꞌwo
    ta̱ mawun ma̱ va̱ adama a na wo oꞌwo ta̱ za vi Itoni a̱mu pa o uꞌwa wa ali.'
  cax-NT: 'Irranca te nauqui asamuca nurria iñemo: Asusiusurrti Onésimo, naqui amoso,
    tapü ane causane obi ümoti. Arrti yapasearatiñü au na preso. Toncoitito nürirrti
    Jesús sobi, y tiyasuriurutito.'
  aia-aia: Naasi, 'au ha'angoni'o do'oi arunga ta'ahia Onesimas, 'inia 'iia 'au waia
    mai tanaa Kraest na'i madoraa nau awa 'ini na'i rumaniho'o, ma 'iia 'a 'onaa do
    'e gare agua.
  srp-1865: Molimo te za svojega sina Onisima, kojega rodih u okovima svojima;
  agt-agt: '@see-verse:PHM.001.009'
  lug-lug: nkwegayirira ku bikwata ku mwana wange Onesimo gwe nayamba okukkiriza Mukama
    waffe nga ndi mu njegere, mu busibe,
  yby-yby: Nemoya nala numuku minodanaki we makomidana ilime monoka anugu moloyoko
    ipane lolo ibo we Onesimasidamuya noloe.
  heb-heb: אבקשה ממך על בני אשר הוללתיו במוסרי על אניסימוס׃
  mpp-mpp: Na madecne monic yele yowale sanangne milocgudacte. Na muc-macka galu Yesule
    siduc micnobe ngagesingkeme mamacinele silic ingucne fikelu gaiba, wacine Onesimus.
  apb-apb: Oto no ko eitanai'o hunie o ke aamasie lo'u kaleku a Onesimas, sulie maholo
    nou ii'o i nume ni ho'o ie nou ha'a-ha'a-uusulie na e hiiwalaimoli oto aana Kraes.
    Oto e urihana e ne'i kaleku to'ohuu oto.
  san-TEL: అతః శృఙ్ఖలబద్ధోఽహం యమజనయం తం మదీయతనయమ్ ఓనీషిమమ్ అధి త్వాం వినయే|
  ben-IRV: আমি বন্দী অবস্থায় যাকে আত্মিক পিতা হিসাবে জন্ম দিয়েছি সেই ওনীষিমের বিষয়ে
    তোমার কাছে অনুরোধ করছি।
  ntu-ntu: '@see-verse:PHM.001.009'
