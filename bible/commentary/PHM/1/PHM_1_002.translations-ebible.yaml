  bod-N: གཅུང་མོ་ཨ་ཕི་ཡཱ་དང་། ད་དུང་བདག་ཅག་གི་དཔུང་གྲོགས་ཨར་ཀི་པུ་དང་། ཁྱོད་ཀྱི་ཁྱིམ་དུ་ཡོད་པའི་ཆོས་ཚོགས་བཅས་ལ་འཕྲིན་ཡིག་འདི་སྤྲིངས་པ་ཡིན་ནོ།།
  tca-NT: Rü ñaã popera i cuxcèx taxümatüxü̃, rü naxcèx ta nixĩ i ngẽma taeneẽgü i
