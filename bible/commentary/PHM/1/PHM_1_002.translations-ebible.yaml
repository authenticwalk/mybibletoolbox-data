  wrk-wrk: '@see-verse:PHM.001.001'
  nii-nii: Sił nga noman ka Apiya sinim einginjpin kin, Arkipas kin pii gii wumb nim
    ngii konu ełe, kułou to mołmun. Arkipas eim wu dinga mendpił, Gos kongun dinga
    kindpi kin, sił enmbił mił yi ełim wu ei, Pailiimon nim ngii konu ełe mołum.
  ign-NT: Vémecha­ji­si­havare namutu ena vichamu­rianahi tiúruji­ca­va­ra­hianahi
