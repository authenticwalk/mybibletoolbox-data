  aaz-aaz: ma ꞌeu bi Apfia, reꞌ hai maan ee on reꞌ hai fetoꞌ; ma ꞌeu naiꞌ Arkipus,
    reꞌ anmeup maꞌtaniꞌ nok kai mbi mepu ia; ma ꞌeu areꞌ too apirsait ein reꞌ natiꞌ
