  qup-NT: Chaymanta paninchi Apiarayku, ñukanchishina sinchita parisishpa yachachik
    wawkinchi Arkiporaykupas, tukuy wasikipi tantarik wawkikuna panikunaraykupas kay
    kartata killkahunchi.
  dop-dop: nɑ tɑ́ kɔɣɔ Apiyɑ nɑ tɑ nɑ Aɑsipi wei tǝ yooki yoou tɔ, nɑ mpɑ pɑ kotiɣi
    Yesu sɛɛʋ kɛ nyɑ́ tǝyɑɣɑ tɑɑ tɔ, pɑ tǝnɑɣɑ ḿpʋ́ɣʋ́ tǝ ŋmɑɑ-kɛ.
  azb-azb: bacımız Apfiyaya, birlikdə mübarizə apardığımız Arxipə və Filimonun evində
    toplaşan imanlılar cəmiyyətinə salam!
  eng-DBY: and to the sister Apphia and to Archippus our fellow-soldier, and to the
    assembly which [is] in thine house.
  guo-NT: Xanal lelxbej ampacarta wajkoewow Apialiajwa, Arquipoliajwabej. Arquipobej
    naknaewʉajan Jesucristo pejwʉajan, xam Filemón sʉapich. Lelxbej asewliajwa, japi
    naexasiti Jesucristo pejwʉajan, natamejapi nejbatat.
  hla-hla: Nu ranga teka e la has uana turu Kristen te roron hagum ria i luma i tamulö
    na tere Apia a hahahinana i tarara, na tere Akipas has, nonei te tagala gono merio
    ra turu Bulungana u Niga.
  mav-NT: Atikuap kahato ti Iesui mohey haria aikotã te'e­ru­wa­'a­tunug kahato ti
    e'yat kape. Mi'iria kape ti i'ewyte kuekatu ui'e hap atipo­'oro. I'ewyte uhekue­katu
    atipo­'oro uheinyt Apia pe i'ewyte aiwy ok Akipu e hap het rakat kape ai'e­wywuat
    Iesui esurara yt naku i moma hamuat rakat kape.
  kpf-kpf: Oi ambân bukunikŋâ Apia sot kâwali anikŋâ Arikipo sot Yesugât kâmut Pilemoŋ
    gâgât mirin mindume, zeŋgât ârândâŋ pet.
  ppo-ppo: Da̧né ne Apiapaaekélé, da̧ Kótóné alamó beta̧mó bóe beleratere whi̧ Artipus-paaekélé,
    Filimon naao bepaae toura̧le wua du betere Keriso so whi̧ feapaaekélé, da̧né Aya
    Kótóró Tale Yesu Kerisotamoné ha̧le hamokoróló tao sere ala wisiró hosaa muni
    deyóló mo dua betere alatamo dia̧ tua̧mó muló̧póló yae.
  hin-2017: और बहन अफफिया, और हमारे साथी योद्धा अरखिप्पुस और फिलेमोन के घर की कलीसिया
    के नाम।
  wol-KYG: Mu ñeel itam sunub jigéen Afya, ak Arsipp sunu mbokkum xarekat, ak mbooloom
    gëmkat miy dajee sa kër.
  bef-bef: To letalitifu Afia yagi to mono foyalo amuya moloto lilata nohina panati,
    Akipasi to kai nohakagu mono kalo li gehesa hilata nehanamo boanaꞌi yagi yaꞌma
    moneko fayahi koyoto nolepuꞌibe.
  amm-amm: Mulumolo luwai noko komaso noko, nani nuso no tukouniyaikomosino no, toi
    monoi mani, tokumotinoki, inai Apiyawoi mulu amiso tolo tomasimomoko nokota Akipawoiso.
  zaj-zaj: na Afia lumbu jetu, na Alikipo asikali mietu mnhamanila, na wanhu wamtogole
    Kilisto, awo woiting'hana mng'anda yenu.
  chq-NT: Sɨ́ɨ³na jon 'e jí² lo tya' 'in tsá² jai'² lɨ́ɨi² júu³ tya' Jesucristo 'in
    uncaain²¹ inʉʉ tyi'i joongɨ tya' ru'¹u' Yá² Apia coon'¹³ Arquipo 'in jmoo¹o to²
    coon'¹³ jna'.
  swp-swp: 'eo loumai Apia hinage, eo Akipa tauialasaguimai esau wa, eo ekalesia em
    numa eai se oioigogo wa: Ainauiana enamiu, eo loni Eaubada Tamada arinai i laoma,
    eo Guiau Iesu Keriso arinai i laoma.'
  bjr-bjr: '@see-verse:PHM.001.001'
  aby-aby: Enoba yewa owaowa aini anu uwararo ku uke ibaada Godi imukaisa orouini
    i moi aweka una Afiaini Yesu Kerisonu moi meremere mi ari mi Ekifasini ya orou
    yaisinabake arie wake weaisua eawe.
  eng-YLT: 'and Apphia the beloved, and Archippus our fellow-soldier, and the assembly
    in thy house:'
  jni-jni: Uhana Aufiya ku henu kuru, nan unu tarsa Asere anyimo akura.
  kne-kne: Iturong mi abe din solat ay nay en Apia ay kababaian mi ya si Arkippus
    ay gait mi ay soldadon Cristo ya pati daida am-in ay mamati ay makigimgimong sin
    beey yo.
  tgj-tgj: 'okv nonugv naam lo gvrja ribusila kaarwksinam vdw, okv ngonugv anyibormv
    Appia, okv ngonu ribamnam ajin sipai Archippu:'
  gui-NT: Aicuatía ndeve vi, Apia. Nde co jae orereindɨ ñandeYa re. Jae ramiño vi
    aicuatía ndeve, Arquipo. Nde reparavɨquɨ tanta ore ndive. Aicuatía opaete oporogüɨrovia
    vae reta ndero pe oñemboatɨ vae pe vi, Filemón.
  quc-TT: 'xuqujeꞌ che ri alaxik Apia, ri alaxik Arquipo, e qachiꞌl pa ri chꞌoꞌj,
    xuqujeꞌ ri komontyox ri kakimulij kibꞌ cho awachoch:'
  heg-NTPO: bel susi Apfia, man kaim nangan el kaim batan na; bel Arkipus, man daek
    hiti-late leo-leo nol kaim se in dake ni dalen; nol bel jemaat man taom nakbua
    le kohe-kanas se ku uma la ka.
  ptu-ptu: anna lako duka' Apfia solasubungki baine anna Arkhipus sababangangki sihhapam
    sohodadu illaam panibiam, sola issinna jumaa' to si ma'hempum illaam banuammu.
  bzd-NTPO: Ñies sa' tö s'yamipa kiè Apia ena Arquipo, e'pa shke̱'wé̱mi. Arquipo dör
    Jesucristo tté buaë e' tsa̱tkökwak buaë we̱s sa' es. Ñies Skëkëpa Jesús icha erule
    daparke be' u a̱, e'pa ko̱s shke̱'wé̱mi sa' tö.
  kwf-kwf: Ma keroꞋo ka kwatea logo na fata leꞋa leꞋa Ꞌanga ki fuada na ngwae faꞋamamana
    ki ana sa Jesus Christ neꞋe kira fiku maꞋi Ꞌi luma Ꞌoe, ma na ngwaingwaena kia
    ana sa Christ Ꞌi Afia, ma sa Arkipus na ngwae neꞋe suꞋusia na faꞋarongoꞋa leꞋa
    faꞋi keroꞋo.
  eng-WYC-2017: and to Apphia, most dear sister, and to Archippus, our even-knight,
    and to the church that is in thine house,
  eng-WMBB: 'to the beloved Apphia, to Archippus our fellow soldier, and to the assembly
    in your house:'
  zat-NTPS: Dxugapa' diuzre benne' bíchedxu ca' dxelezrague̱' lizru', ne nu'ula zandxu
    Apia, ne Arquipo, bi ljwézredxu nácabe' benne' zeje̱' wedil-la chee̱ Cristo.
  spp-spp: ná mu Afya á wuu cìnmpworocwoŋi ná mu Arisipi u à wuu tɛ̀gɛ zhìleni na
    Kile jwumpe yyaha yyére zhèŋi kurugo ke, ná dánafeebii pi maha piye bínnini mu
    Filemɔ bage e ke.
  zty-NTPS: '@see-verse:PHM.001.001'
  mek-mek: Ke iꞌina malelega oi mo eemu aefai kai iꞌa afakuaꞌa Kristiano papiega Afia,
    ke lai fou iꞌa aꞌa pakoꞌa faugai ifani auga emia epipaini auga Akipus, ke Kristiano
    papiauꞌi oi emu eꞌai kelaꞌafou auꞌi isafa eeꞌiai aulaisa.
  aey-aey: Ele cebinamile Apiaca, Akipasha jaqialowona. Akipas uqa han cadec dana
    eleca osoben Anutna han ina biluquna. Odocob ele tamanec hinana jona ceguleginanu
    ha jaqiadowona.
  urd-GVH: और साथ साथ अपनी बहन अफ़िया, अपने हमसिपाह अरख़िप्पुस और उस जमात को जो आपके
    घर में जमा होती है।
  ycn-ycn: Eco piya'atá marí papera Jesucristo ja'apiyá jema'ajéñojlo, piñacaré chojé
    jahuacáñojlo. Apia, Ariquipo, quélejlo piya'atá caja ricá. Jesucristo ja'apiyá
    jema'ajeyo Apia huajhua'até. Ariquipo la'arí nacaje Tupánajlo huala'acá que caja.
  djr-djr: Yo. Ga walalaŋguny ŋarra ga dhuwal djuy'yundhi märr-ŋamathinyawuy ŋurikiwurruŋguny
    yolŋuw walalaŋ Garraywalaŋumirriwnydja mala ŋunhi walal ŋuli ga buku-ḻuŋ'thun
    ga buku-ŋal'yun nhokal wäŋaŋur. Ga wiripuny ŋarra ga dhuwal djuy'yun märr-ŋamathinyawuy
    limurruŋgalaŋaw Garraywalaŋumirriw yapaw yäkuw Yäpiw, ga wiripuny wäwaw limurruŋgalaŋaw
    Yätjipatjku, ŋunhi ŋayi ŋuli ga djäma yan bitjan bili gumurr-wuṉḏaŋarrwurr romgurr
    Garraywu gulyunamiriw.
  kvg-kvg: Até zo-té-a, nigu Klisten nøfu Afia, neka Akipus, qo ni namba kopømba
    ande av nakhag ezoqam nde꞉go, nøfe mbomambaqape-te ndoqo-nøfeap, ni khaiya mboma
    manqat nizø-khofotaváv. Neka até Klisten bawan ezoqám-a, qoqa khoev-te guligulim-qa
    gipindumatun, ni khaiya mboma manqat nqēīzø̄-khōfōtāvāv.
  rug-rug: Meke garunu atu nia tugo gami sa leta hie koari na tie te Karisito pu hoke
    varigara pa mua vetu, meke koasa tasimami barikaleqe se Apia, meke se Akipasi,
    sapu somana varane turaṉa gami koasa vinaripera.
  hop-NT: Pu aw itah’unaṅway Apphiat‐nik̇aṅw pu Archippus itahnaqöysuṅway pumuy pīwu,
    pu God aw tōnawtaqamuy umuhkiy ep tsotsvalyaqamuyu.
  san-URD: پْرِیامْ آپِّیاں سَہَسینامْ آرْکھِپَّں پھِلِیمونَسْیَ گرِہے سْتھِتاں سَمِتِنْچَ
    پْرَتِ پَتْرَں لِکھَتَح۔
  heb-LB: '@see-verse:PHM.001.001'
  caf-NT: '''Et ndun Apphia ''en chah buk''ets''intsi''. ''Ink''ez Archippus ''en
    chah ne''aBá ba nelh nehughan unli. ''Ink''ez nkoo Yak''usda ba ''ilhunahuwúdulh,
    ''en ts''iyawh dahooja hubuts''utni.'
  mio-NT: '@see-verse:PHM.001.001'
  srq-NT: Ae Jesús quiato ñumunua nua mbeɨ quia ndechuchúaa nae, ũquɨ̃ je abe ureɨco
    ã mbesa mbesa a. Apia je abe ureɨco embesa mbesa a. Arquipo abe je no. Ae que
    siqui beɨ urerese ra. Mbia ɨcuã ɨcuã mose ure je Jesús cheẽ nɨɨ.
  kje-NT: moro kerei raramne man ki wuku num nakar eni, noro ik narda Alfia, noro
    ik walin Arkhipus ma namkene howok Yesus Nin honowok nair noro maika.
  gaz-gaz: 'akkanumas gara obboleettii keenya Aphifiyaatti, gara Arkiphaa isa nu wajjin
    loltuu taʼeetti, gara waldaa kiristaanaa ishee mana keetti walitti qabamtuuttis:'
  kud-kud: Na nuhudane Apiya na tahidane Akiposi taupaihowa haguigita ta Besinana
    yana boda na Pilimoni yam vada alonai hauga maudoina himiyamiya ahai avelauwedi.
  urb-NT: 'Nde rok pe Jesu kotyhar ta jy''ar jy''ar. Ame''ẽ ta pe katuha ihẽ amondo
    axo tĩ. Ihẽ rendyr pe, Asi pe, katuha ihẽ amondo axo tĩ. (Jesu rehe a''e jurujar
    katu, a''erehe: “Ihẽ rendyr” aja ihẽ apandu.) Aki pe katuha ihẽ amondo axo tĩ.
    Ihẽ aja Tupã je''ẽha ke a''e pandu pandu oho ngã pe tĩ.'
  fra-LSG: 'à la sœur Apphia, à Archippe, notre compagnon de combat, et à l’Église
    qui est dans ta maison:'
  san-HK: priyAm AppiyAM sahasenAm ArkhippaM philImonasya gRhe sthitAM samitiJca prati
    patraM likhataH|
  cak-SNT: Y cha jeꞌ ri hermana Apia ri altíra nakajoꞌ, y ri hermano Arquipo ri junan
    jeꞌ ojcꞌo chupan ri samaj, y cha ri iglesia ri cꞌo pan avachuoch.
  uvh-uvh: Ka umpang ka ya kuyani' taming ka girii ga' naktangka tanga ikita' Apia
    guk ka kuyani' nua'ni Akipas ka Timoti guk indi yotangkanima Anutuning midi itua
    ning kane girii ka ami' kagaya ningda'ning u kubap titam, abanga naktangka aming
    bak dabiksa' ka Failimon guning yak ganang bak dabik titing wara'guk dabiksa'
    sidita' sura midi umpang i yoksamiamuk.
  ino-ino: La'akaeya A'kipusika'ae Yisasi kele la'akaeya'ae ati vaya'kana hu'ka mai'nana
    ve'kamoka Yisasi ke afikefe kakaeya nopi ali'a atalu nehaya vaya'aife'ae la'asati'amoka
    Apiaka'ae avo kata'a nelapamu'ae.
  gnn-gnn: Ga wiripunydja dhuwalayi dhäruk ŋinyalaŋgalaŋuwu yapa'mirriŋuwu Yapiyawu,
    ga wiripunydja Yäkipawu dhuwalayi djorra', ŋurikiyi ŋunhi ŋayi yukurra dhärra
    wuṉḏaŋarr yana Garraywu rrambaŋi ŋilimurruŋgala, ga bukmakku Garraywalaŋumirriwu
    walalaŋgu ŋunhi walala yukurra ŋuli ḻuŋ'maranharamirri dhiyali nhokala bala'ŋura,
    buku-ŋal'yunarawu Garraywu.
  yal-yal: e nun Apiya nxu magilɛna e nun Arikipe nxu yɛngɛ so bodena e nun dɛnkɛlɛya
    yamaan naxanye e malanma i konni.
  cnt-NT: ne₄ 'io₅₄ rɨn'₅₄ jniog₄ Apia, quian'₅₄ Arquipo në́₃, co₂'nió'₄ bá₄ jan₂
    'lióg₂ rɨn'₅₄ jniog₄, quian'₅₄ ne₄ guá'₅ i₂ŋɨ'₂ dsi₂néi₂ quiáng'₂.
  tif-tif: '@see-verse:PHM.001.001'
  nlx-nlx: 'एने बोणीख अफफिया, एने आमरा हाती बाहदुर अरखीपुस एने फिलेमोनान गेरान मोंडलीन
    नाव:'
  apw-NT: 'Ła’íí Ápphia nohwił nzhóni, Arkípas, Christ bighą bił silááda daandlíni,
    ła’íí ínashood nigowągee íła’ánát’įįhíí ałdó’ bich’į’ k’e’iilchii:'
  gum-gum: katø namui nuchag Apian køben, trugurri Arquipo tru namui marameløyu, marig
    kørrømisrtrai tranrrab megabigwan køben, katø tru iglesia ñui yau tulundzunabelan
    køben pørar.
  not-NT: '@see-verse:PHM.001.001'
  plu-plu: Usuh awahkis kabayka hawwata giminkis nerras ku pariye lammisyapu ayge
    pipineku. Wani ukebyi kiyapuno Áfiya, kiyapwiye Arkippu ku pariye kannipwiye payak
    ukakhu wani egkis kabay udahan.
  iou-iou: '@see-verse:PHM.001.001'
  ntp-NT: Dai idi oojai ʌrʌvaavoitudadami vʌʌtarʌ ʌʌpʌ ismaacʌdʌ gʌnʌmpaidi gʌquiiyʌrʌ
    dai siaa duutudai Diuusi, dai gʌraduñi Apia vʌʌtarʌ dai gʌraduñi Aquipo vʌʌtarʌ
    ismaacʌdʌ gʌrsoicʌi gʌraa duiñdagʌrʌ ʌʌpʌ.
  rai-rai: ma karom anum tabuan Aapia a teindaat, ma karom Aarkipo a tepaandaat u
    ra wineium ma ra Koina Wewapua, ma karom a taara na nurnur baa muaat laana waan
    ungaai u ra num ruma.
  haw-1868: 'A ia Apia hoi i alohaia, a ia Arekipo i ko kakou hoakoa, a i ka ekalesia
    hoi iloko o kou hale:'
  ffm-ffm: Miɗen njowta duu deental goonɗinɓe Iisaa gonngal galle maa ngal kaɲum e
    Appiya sakiike amen debbo oo e Arsippa balluɗo kam haɓanaade Kabaaru Lobbo oo.
  arb-NAV: وَإِلَى الأُخْتِ أَبْفِيَّةَ، وَرَفِيقِنَا فِي التَّجَنُّدِ أَرْخِيبُّوسَ،
    وَإِلَى الْكَنِيسَةِ الَّتِي فِي بَيْتِكَ.
  cop-CNT: ⲛⲉⲙ ⲁⲡⲫⲓⲁ ϯⲥⲱⲛⲓ ⲛⲉⲙ ⲁⲣⲭⲓⲡⲡⲟⲥ ⲡⲉⲛ⳿ϣⲫⲏⲣ ⳿ⲙⲙⲁⲧⲟⲓ ⲛⲉⲙ ϯⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⳿ⲛⲧⲉ ⲡⲟⲩⲏⲓ.
  sri-sri: Yʉ gajerã Jesúre bʉremurã mʉya wiigue nerẽrãrẽ, marĩyago Apia wãĩkʉgore,
    irasũ ããrĩmakʉ̃ Arquipodere õãdorea. Arquipo gʉa merã moãmi, gajerã Jesucristoya
    kerere péburo, ãrĩgʉ̃.
  nal-nal: A waambaar angkari zaait ka waan sin Aapfiaa, fafina nimaa lamaskana Kaarisito,
    ma xa waan sin Aarkipas, naan saait a waliaana nimaa a rapti dauran lamaskana
    Kaarisito, ma xa waan saait sin aubina vaakdul di inaxam paazaai dit lotu la vaal
    zunum.
  kyq-kyq: Naaje kꞋtɛɗ tɔɔsɛ gɛnaaje kɛn mɛnda Apia ɔɔ kꞋtɛɗ tɔɔsɛ Arsip ki kɛn tɛɗ
    naaba ute naaje tɛlɛ aan gɔɔ asgar cɛɛje ki gɛn kuɗn bɔɔrɔ. Ɔɔ kꞋtɛɗ tɔɔsɛ *egliz
    kɛn lee tus ɓei ki se kici.
  kwd-kwd: Mai mee'e mele kwatea la'u nga baole'anga fana ta'a ni fito'onga ala Jisas
    Kraes na gila ogu mai 'i 'ifi amu, ma ni noni futanga adauru ala Kraes, ni Apia,
    ma la Akipus nga wane ne'e taunga'i tegela'a fana nga Kwaringa Le'a lo'oo fe'enia
    mee'e.
  ded-ded: Negen negensinggoc nainnina Apia nga Kebuac wasaingic ogonira Arkipo yearu
    amma kpebung Firemonggac amau kpedzucneandae, kibi yomoc ngeneac momoc faidipe.
  ewe-ewe: kple Apfia, mía nɔvinyɔnu, na Arkipo, mía nɔvi, Kristo ƒe asrafo kple hame
    si kpea ta le aƒewò me.
  nuy-nuy: Anaani nga-warrarrii ngijang ngarra-Apphia-wuy, ngagurri-wuy ngaa-murruyung-guy.
    Marri na-Archippus-guy, ngurraanggarra-wiynjina-yinyung, ngurraaynjaabu. Marri
    warraarrawindi-lhangu-wuy wurru-muṉḏugana-wuy nugawi-nyinyung-duj ana-wumurrng.
  cop-BHC: ⲚⲈⲘ ⲀⲠⲪⲒⲀ ϮⲤⲰⲚⲒ ⲚⲈⲘ ⲀⲢⲬⲒⲠⲠⲞⲤ ⲠⲈⲚϢⲪⲎⲢ ⲘⲘⲀⲦⲞⲒ ⲚⲈⲘ ϮⲈⲔⲔⲖⲎⲤⲒⲀ ⲚⲦⲈⲠⲞⲨⲎⲒ.
  buk-buk: Ma yac ato têŋ lau sêkêŋ whiŋ-ŋga naŋ êlêmê sêkac sa bu sêlic om sêmbo
    am nem andu, ma têŋ yac neŋ lhuŋwê Apia, ma têŋ Akipus yac neŋ asidôwa naŋ kôm
    gweleŋ whiŋ yac tôm Anötö ndê ŋgac siŋ-ŋga ŋayham.
  pri-NT: Â [gà naa bwàcu kâbu] tà Appia, tô a cèikî béejè; ma Arkippe, pwi béejè
    goro paa ba kà Ukai kâjè Iésu. Â [gà pwabwàcu mwara] tà tèpa cèikî, na rà ipitiri
    na pwârawâ'gà.
  zpq-NT: Na' ḻecze chguapto' tiox beṉe' ca' chesedop chesežague' chesonxene' Jesucriston'
    ližo'. Na' le' Apia, naco' ca beṉe' zanto', na' le' Arquipo, chono' neto' txen
    choncho xšin Diosen', ḻecze chguapto' le'e tiox.
  por-TFT: Estou, também, escrevendo à sua esposa, Áfia, e ao Arquipo, que é como
    [MET] nosso companheiro soldado, porque ele serve a Cristo constantemente junto
    conosco. Estou, também, escrevendo isto à congregação que se reúne na sua casa.
  gwi-NT: '@see-verse:PHM.001.001'
  gvn-gvn: Ngalin yanyu letter yalarrku jananda yungal, Apphianda, Archippusanda,
    Godundumunbu bamanda yunuwunbu bayanba murumarinyamunku. Apphia ngananga jawun.
    Archippus yala ngayu. Ngalin Godumu soldier-soldier, Dubunji fightmalmal.
  nhy-NT: Noijki tiktlajkuililiaj in tokni siwatl Apia, iwan tokni Arquipo katlej
    kajki kej soldado de Dios ken tejwan noijki tikatej. Iwan noijki tikintlajkuililiaj
    nochtin in tokniwan tiopantlaneltokakej katlej mololoaj mochan.
  asm-FB: আৰু আমাৰ ভনী আপ্পিয়া, সহসেনা আর্খিপ্প আৰু তোমাৰ ঘৰত গোট খোৱা মণ্ডলীৰ প্রতি,
  okv-okv: te nangota du Apphia te Iesu ta pure ngahia ari embo Archippus te ekalesia
    no bande ta torukeora avo ere pekitera te ke erevi enana ta degi ikejo kiore.
  mxt-NT: '@see-verse:PHM.001.001'
  tzo-NT: Chajc'oponoxuc acotolic xchi'uc ti quermanotic ants avu'une, ja' ti Apiae,
    xchi'uc ti anich'one, ja' ti Arquipoe, ja' ti co'ol chcuch yu'un ti contrainele
    hech chaj c'u che'el ti ho'ontutique. Xchi'uc scotol ti quermanotique ti te chatsobilan
    abaic xchi'uc te ti anae.
  ind-AGS: juga kepada saudari kita Afia, Arkipus yang berjuang di pihak kita, dan
    jemaat di rumahmu.
  omw-omw: Iesusira nraakye qora i nraamwuqi variahuanivatama mwaa quara qara ntumwa
    tena. Tiri nrunra nrakyaa Apiaaranivata, Akipaasiranivatama, nte qara ntumwa tena.
    Akipaasiva tiri nraantantamwa kyero ntaquqi viqaro Kotira aanraqaa kepukyaqama
    kyero vi varirama.
  yrb-yrb: Ewa owawa aini anu suro guruguru ubebaita naueta uwaraini i aweta Afiaini
    Yesu Kerisonu mui meremere amara ari amara Ekifasini ya uwara nesiaba ario sina
    waitu eawe.
  maa-NT: Ti̱koa̱á tisìhixat'aà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo xi ya̱ bixoña ni'ya‑lè
    ko̱ tichjaá Apia ko̱ 'ndseé Arquipo xi ti̱koa̱ xá‑la̱ Nainá nchikjaán‑tji koni
    'a̱n.
  mcq-mcq: ꞌEe Apia kaꞌene núni maꞌinijaho ꞌee Achipasi sorutia kaꞌene núni napurijaho
    ꞌee oni sea vaji sosijihi punaꞌe veju.
  sus-A: عَ نُن عَثِيَ مُشُ مَافِنّ، عَ نُن عَرِكِثٍ مُشُ فٍرٍ سٌ بٌورٍ عَلَ شَ فٍرٍ
    شَ قٍ رَ، عَ نُن دَنشَنِيَتْي حَمَ نَشَن عٍ مَلَنمَ عِ تَن قِلٍمٌن شْنيِ.
  jpn-1965: 姉妹アピヤ、私たちの戦友アルキポ、ならびにあなたの家にある教会へ。
  fra-SBL: 'à la bien-aimée Apphia, à Archippe, notre compagnon d''armes, et à l''assemblée
    qui est dans votre maison :'
  yka-yka: Pasampay kami isab sulat inin pu Appiya, pungtinaˈite bi dende peggeˈ sandel
    iye duk pu Arkippus, saweˈte bi kuweˈ dalil sundalu maghinang pu si Almasi duk
    si meˈ masandel pu si Isa Almasi magtipun maluˈu si lumaˈnun.
  mle-mle: Nyanadi Kristen gwalugwa taakw Apiya-wa Akipa, adi duw di nyanawa vay sawdi
    duw kaytik ababa kupwarapa javik wariya-kwanaad, diwa adiy mina wiyaam vagaruw-kwanadiy
    duw taakw Godak gaba maaj sukwuk, dayak ab ki lapa nyig sukwutuwa.
  shp-NTPO: Jainoax ja min xobon tsinkitai joi akaiboribira non bomai. Jain iki ja
    non poi Apia betan Arquipo, jabo iki atikoma meranbi nobetan tee akaibo.
  aom-aom: O Apphia nosi maꞌinoho o noꞌo gemu mae Satanꞌo muorovaje aho Archippus
    o Philemon jasi osare gagovarue ekaresia aribövioho ëhuꞌo jejëmijö.
  geb-geb: Ŋka vhɨra kha gavar wari won mbiga hɨrɨɨŋ Apia ndi mbai. Arkipus, ana vhɨra
    nza phorgap nza Fhe Bakɨmen ntara mbui gumgi kav, nza ana nzuav shogi. Nza ana
    nzuav kherav, nza vhɨra kha gava ndim, mba guigira Zisas khothɨgi gumgi gu mbigi,
    mbe ndu phenan phogi ga vhui, nza vhɨra kha gavar mbe ndi mbai.
  bsj-bsj: Afiya nin korya nye kange Akifuc far nangene tarkwene, yaciko nubo bwantan
    kwama ti mwer kanti lo mwe.
  cak-cak: 'Chave rat, che ri xta Apia ri nikajo'' pa rubi'' ri Ajaf ri runiman, che
    ri Arquipo ri junan katijon kak''ij riq''uin pa rusamaj ri Jesucristo, y chique
    ri quiniman ri Jesucristo ri niquimol-qui'' chi''avacho, quire'' ri nikarayij
    pan ivi'':'
  chf-NT: Ni junda cä täscäbenetba, mach juntu ta'a, tuba täcä cä lotla ix Apia, y
    aj Arquipo jini u chen jinchichba patan que cä chenba, y upete machcatac u woylan
    uba tan a wotot, jini que u tz'omben Diosba.
  tlf-tlf: '@see-verse:PHM.001.001'
  piu-2006: Yiitjuku walytja tjuṯa nyuntupa waaḻangka tjungurringkupayi, Katutjanya
    waḻkuntjaku. Paluru tjanaṯarra ngalimpatju wangka riitarringkula nintirringkunytjaku.
    Pala kutjarraṯarra riitarringkula nintirringkunytjaku, kungka Yakipatjanya anta
    kungka Yapiyanya. Paluru kutjarra Yiitjuku walytja nyinanyi.
  poh-NT: 'Jeꞌ woꞌ cꞌahchiꞌ nitzꞌihmbam je i hu̱j wili aweh hat-tak jeꞌ wili abihnal
    tak: Reꞌ tiꞌ A̱pya reꞌ kꞌe̱ꞌ tiꞌ nkicꞌraj ruꞌum chi kana̱b chic pan niminic, reꞌ
    maꞌ Arqui̱po reꞌ kich aj cuyul tiꞌcꞌaxic chipam ricamaj i Dios jeꞌ ricab i cuyuj
    tiꞌcꞌaxic ncaꞌn take sol eh jeꞌ woꞌ reꞌ hat-tak comonil moloj wach aj niminel
    reꞌ namol awi̱b tak pa ripa̱t i Pilemon. Chawunchelal hat-tak jeꞌ wili cꞌalenenic
    niban je aweh tak:'
  tue-tue: Apia ʉ̃sãya wedego tiiróbiro biigócã ãñuãrõ. Teero biiri Arquipo ʉ̃sã tiiróbiro
    Jesucristoyere wedegʉ́ tutuaromena padegʉ́ ãñuãrõ. Teero biiri mʉʉya wiipʉ neãrã́
    Jesucristore padeorí põna macãrã ãñuãrõ.
  bjp-bjp: Ke usuf Apia, fenelikrer, ke usuf Arkipus ae kere fapaket turim la ini
    Rokap na Fafas ke usuf uh na tom unune ae ri la turim la na fel kiam.
  xon-xon: ni Yesu aanib bi kuuni aado na, ni Afia u ye tininkpan na, ni Akipus u
    ye timi aatutuŋeer Yesu aasan ni na.
  tzo-ZNT: Chajcꞌoponic xchiꞌuc lavajnil Apiae, xchiꞌuc lacrem Arquipoe ti mu xiꞌ
    o contrainele, ti yacꞌoj to persa chal aꞌyuc cꞌusi yaloj ti Cajvaltic Jesucristoe.
    Ta jcꞌoponic uc li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe ti liꞌ tstsob sbaic
    ta anae.
  mpm-NT: Suni chaa ri tutu jaꞌa nuu kuaꞌa yo Apia, jiin suni nuu Arquipo, chaa chindee
    jnaꞌan jiin yo nuu jniñu ka nakutu ini yo. Suni siaꞌan taji ri tutu jaꞌa nuu yɨvɨ
    ka kandixia ja ka ndututu veꞌe ra, Filemón.
  ots-NT: Guejtjo dí pɛmpi nzɛngua cam tzi ncju̱jʉ Apia, co ni car Arquipo, co hne̱h
    cʉ pe dda cjua̱da̱ cʉ i jmuntzi pʉ jer ngu̱. Car Arquipo xí nzɛjti prueba por
    rá ngue nʉr evangelio, ncjaguigö.
  hoy-hoy: 'अदिक आकतींग अफफिया, अदिक नाम संगी योद्धा अरखिप्पुस अदिक फिलेमोन उन मान्ना
    अन्द मंडली नव हेसुर:'
  amo-amo: 'Cindukiti ngwana bit kishono bit Abiffia nin du Akiribu kusoja wang nanya
    katuwa ucindu kitin nlirangafe:'
  pjt-pjt: Uwa, munu lita nyanga palunya nyuntumpa kuri Apiyala kuḻu nintila, panya
    nyara paluṟu kuḻu nganampa kangkuṟu nyinanyi Jesulanguṟu. Munu piṟuku nintila
    wati ini Akipala kuḻu paluṟu kuḻu nyakula wangkanytjaku, panya wati nyara paluṟu
    kuḻu Jesunya tungun-tunguntu waṉalpai nganaṉa puṟunytju. Munu aṉangu kutjupa tjuṯangka
    kuḻu nintila panya nyuntumpa ngurangkaya tjunguringkula Godanya waḻkulpai nyinanyi,
    nyara palula tjanala kuḻu lita nyangatja nyakula wangka tjana kuḻu kulintjaku.
  cwe-cwe: Na kwa Afiya lumbu jetu, na kwa Alikipo mkalizi miyetu na bumbila da wahuwila
    wa Chilisito woiting'hana muna ikaye yako.
  daa-NT: Ooyti ɗo boote Apiya. Ooyiy oki ɗo siŋte Arsip, ŋaar kaak zeeɗa iŋ nini
    ɗo totire ka Kabarre ta Gala. Ɗo *Egliz kaak n̰uma ɗo gerin̰ oki, ooyco dakina.
  mlp-mlp: Sa i gihiy Apiya teq Arkipus, mat i inaq araqib Iyahta ago bab nenaq an
    wolauqta amatin na, teq Yesus ago on mataw ningo bitab humab wolayta na nenaq
    bunmo gimen sansandek ka i mar tonim eman leh negaqmo.
  ape-C: Shopunek wenekap panakumagu Iruhin ananish arpesh douk shantorum nyakit urupat
    shenek lotu um Iruhin iri, shani ohwakik mohwukwik Apia kwani ohwakin arpen Arkipus
    douk nani ohwak manoprom um ahwudok wanohw um agundok munek Iruhin ananin mour
    um iri.
  bgs-bgs: Igsulat ké pagsik ki Apia na tábbé ta, asta ki Arquipo na ikéring na sundalo
    su ágkasarigan sikandin na kadumaan ta tun ta lumu para katô Manama. Igsulat ké
    pagsik tun ta langun ágpampamaké na ágpangadap tun ta balé nu.
  faa-faa: Yasuaki patera asesa aporo hinamo nómo ní apea kurikurihoko sarimaraka
    risiaki soko, nōmo sawi one poparaka makerakanapo. Keresoa paosa hinamo etapo
    papā Afia aki soko sawi one poparakanapo. Asiamo Akípaseaki soko poparakanapo.
    Arirakano ame aporomo yunu awera ayiáka Akípase soko isina hakāsa paoraka Kotimo
    yunu ane werakanapo.
  kik-kik: na kũrĩ mwarĩ wa Ithe witũ Apufia, o na kũrĩ Arikipo, ũrĩa ũrũagĩrĩra Ũhoro
    wa Ngai hamwe na ithuĩ, o na kũrĩ kanitha ũrĩa ũcemanagia gwaku mũciĩ.
  cap-NT: Niz̈aza cjijrz̈cuc̈ha am kjuyquiz ajczñi criichi z̈oñinacz̈quin. Niz̈aza
    cjijrz̈cuc̈ha Apia cullacaquin, niz̈aza Arquipo jilz̈quin. Arquipuqui zuma zultatuz̈takaz
    tjurt'iñi kuzziz Yoozquin sirwic̈ha.
  ksr-ksr: Kaaŋagadeeŋ emba somata uumeleeŋ naaŋnana Apia ano Arkipus uumeleembaa
    manjaqeqe ejanana ano uumeleeŋ kanageso goo mirinoŋ ajorooŋkejuti, niinoŋ oŋoojoŋ
    tere koi oojeŋ.
  eng-TNT: and to the beloved Appia and to Archippus oure felowe soudier and to the
    congregacion of thy housse.
  sbs-sbs: ni Alufeya nchizyetu, ni Alukipusi i sole kuninetu, ni ku nkeleke i kopanela
    munzubo yako.
  sue-sue: Nato ge ei awa Akipoto bama gera otao nasoto Apia amire dai potitinonato
    awa. Nu namorekare dai Yesura soldia meni wago inowia. O Yesura dubu so niso nana
    ena aunitinowera numorekare dai potitinonato awa.
  fra-NCL: 'à Appia, notre sœur, à Archippe, notre compagnon d’armes, et à l’Eglise
    qui est dans ta maison :'
  bhg-bhg: Edo nakare tote (2)mi dubobari ru Apphia ategetera. Edo natokare otawo
    Archippus, embo ainmi namondekare daedo Keriso da buro matawa edo eira dá itoro
    embo ango awa, nanekare ategetera. Edo Iesu da embomai ainkain ito mandoda, Philemon,
    dada edo era awa, nakare daedo awamane ategetera.
  snn-NT: Toyani saojën, yëquëna te'e baingo ai yësi'co Apia hue'egoni ro'tajën, Arquipore,
    yëquëna naconi te'e conni ba'iguë, baguëre'ga ro'tajën, Cristo bainreba si'acua
    më'ë huë'ena ñë'cajën raicuare'ga, si'acuare recoyo ro'tajën, uti toyani saoyë
    yëquëna.
  atb-NT: ngá-nhik é gu-nhá Ahpiaq lé le, ngá-nhik é sarhé luzúm Arhkipo lé le, náng
    é yhûm má huî lhum lhum kut é noqkuq hpúng lé le, dang kyô kat lhê.
  cek-AK: 'a palung o ih tanuh Apphia, aicae hoi misa nawnto tuh Arkhipa hoi na im
    ah amkhueng kricaanawk khaeah ca tarik:'
  bkd-bkd: daw si Apia ha suled taw ha bahi duun hu pagtuu, si Arkipo ha duma day
    daan ha sundalu hi Jesu Cristo daw sa mga tumutuu ha tag-amul-amul hu pagsimba
    diyan ta balay nu.
  ctu-76: Mic ts'ijbubeñob je'el jini ochemo' bʌ ti' t'an Dios mu' bʌ i much'quiñob
    i bʌ ti a wotyot yic'ot je'el la quermana Apia. Mic ts'ijbuben je'el jini Arquipo
    mu' bʌ ti wersa quic'ot lojon.
  lac-NT: A je' ju'una', tan in ts'ibtic, quir in t'ʌnic a mac a cu yocar c'ayobe'
    ich a watoch, Filemón. Baxuc quin t'ʌnic a xquico', Apia, u c'aba' xquic, quire'
    raji' in wet acsʌ'orir. Tan in t'ʌnic xan Arquipo in wet acsʌ'orir, Arquipo. Mʌ'
    ja wirej, cu yamtiquenob tu quic tsec'tic u t'ʌn C'uj uch ich u cajar Efeso. Tu
    yʌnechex baje'rer.
  xla-xla: '@see-verse:PHM.001.001'
  xav-NT: '@see-verse:PHM.001.001'
  cuk-cuk: 'Anmar-bun-Cristoʼgi-gusad-Apiaʼye-nugadse anmar narmaksibalid. Degi, anmarba-arbaed-Arquipoʼse
    narmaksibalid. Deginbali, be-neggi Jesúsʼba-nanaimalad, anmar narmaksibalid:'
  tbf-tbf: Ine mi pakapaka rorou a rakot buer se Apia e vevinegiet ma se Arkipo e
    turagiet ka ni minakiur se Raban ma segie mi kulou vodovodon tuktuk gi ta ko beit
    kouk si ke vonuo.
  uig-CYR: вә сиңлимиз Афияға, сәпдишимиз Аркиппусқа вә өйүңдә жиғилидиған җамаәткә
    салам!
  ikw-NT: A naagbaznenu masịnu nwene aị rinya Afịa nụ nye ọgwnu ibne aị Akịposi nụ
    ọgbako ke zị n'ọro ị.
  khs-khs: 'Yesu kulu hanosene sena kesale kine ke koane kulukuluma:na:pela: kekena:pela:
    sitalakamawana sawi we neyewi momate tiye ilikepilakeye. Kelesowemi pala kesale
    nini ne ate Afiamawana apula: sena nowa Akipase emawana sawi we momatekeye. Aputa:
    Akipase ewa ami senayewi kisi tetesene epapuluse ewa ninipe ine palese Koteyewi
    kisiwa tetalakeye.'
  dwr-ENT: ኔ ጎሌን ሺቂያ ኣማኒያዋንቶ፥ ኑ ሚቻቲ ኣፊቢሲኔ ኑናና ኢቲፔ ዴዒያ ኪሪስቶሳ ዎታዳራ ኣርኪፖሳው ሃ ዳቢዳቢያ ፃፌቶ።
  pma-pma: Emal vati kihiten ‘more’ mun min Apia, koa suval ahinkuli orer. Ka kihiten
    ‘more’ mun min Akipas, koa mumon umen onen Iesu, suval ir, ka rometautei. Kei
    suval meatin tavaeen tetahos onen Iesu. Ka ‘more’ mun min koakeil amusil Ahi koa
    asukul en teim onom.
  atd-NT: Woy ogsulatan noy si Apia no ataboy ta to pogtuu woy si Arkipu no duma noy
    no sundalu ni Hisu Kristu, woy ka mgo otow no ogtuu ki Hisus no oglimudlimud to
    baloy nu to og-ampu.
  tel-2017: మన సోదరి అప్ఫియకు, మన సాటి సైనికుడు అర్ఖిప్పుకు, నీ ఇంట్లో సమావేశమయ్యే
    సంఘానికీ క్రీస్తు యేసు ఖైదీ అయిన పౌలు, సోదరుడు తిమోతి రాస్తున్న సంగతులు.
  hat-BSA: 'ak Apphia, sè ou, a Archippe sòlda parèy a nou, e a legliz lakay ou a:'
  top-NT: Na̱ cca̱lacapa̱stacá̱u quinta̱camcán Apia, y quinta̱camcán Arquipo tí ma̱kahuaní
    ixtachihuí̱n Dios na̱ chuná la̱ aquín, y namá cristianos tí tali̱pa̱huán Cristo
    y tatamakstoka nac mínchic.
  msk-msk: aw yang lomon ta na bobay disaan na si Apia, aw si Arkipo na inagad ta
    magtoman sang pagbuut ni Jesu Kristo, aw yang kariko nang tomotoo na yagasimba
    disang kanmo baray, arag silan yang pyapadaraan nami nining solat ko.
  gyr-NT: Iyavei amondo co cuachiar yande reindrɨ Apia upe, Arquipo upe avei. Ahe
    avei yande ndugüer mboravɨquɨ apo ãgua Tũpa upe nara yuvɨrecoi, iyavei opacatu
    Jesús reroyasar nde rẽtave oñemonuha vahe upe nara.
  kmh-kmh: '@see-verse:PHM.001.001'
  ukr-ONPU: Апфії, нашій улюбленій сестрі, й Архипові, нашому соратнику, а також церкві,
    яка збирається у вашому домі.
  emi-emi: Me angalu suusuu masimasiaangalua ta kapuingalua vause ateva Apfia me ta
    Akippus tau ngai uvii eitauaa teeiengalua tale masi kiukiu eteva, me ta tau ngaiesoa
    ngatoa la mae veluvelu eitauaa tanganuem.
  zpv-NT: Racaꞌh za nu dxihtsi riiꞌ loh Apia, nin naa bizaaꞌn nu loh guelriachii stoꞌ
    loh Jesucristu, cun laꞌh Arquipu nin naa tuhbi lasaaꞌ nu loh dziꞌn riiꞌ, nee cun
    loh za raꞌ bwiinn guidoꞌ raꞌ nin radiaaꞌha rwaaꞌ yihdzi luꞌh.
  gux-gux: leni ti kpiilo Apiya, leni Alikipa ti minteelieli o Diedo toabu nni leni
    Kilisiti n yini yaaba, yaaba n taagi fini Filemo diegu nni kuli po.
  kos-kos: ac nu sin mwet in church su tukeni in lohm sum; oayapa Apphia, sie mutan
    wiasr in lulalfongi, ac Archippus, mwet wiasr in mweuni ma koluk.
  ibo-ibo: Anyị na-edetakwara ya nzukọ Kraịst dị nʼụlọ gị, na nwanna anyị nwanyị Afịa,
    na Akipos onye anyị na ya so na-alụ agha a.
  yml-yml: Wata yama vekaiwa i viwai Iesu ꞌana tovetumaganavo ꞌwaidie, kumanidiavo
    taiadi ꞌwa mimiavaꞌauta yamu vanuge, Afia kumanidi ꞌa awave-novunediga wata Akifasi.
    Taunina ma fueda ta vetolugavia Iesu Keliso faifaina.
  ory-ory: ପୁଣି, ଭଉଣୀ ଆପ୍ପିୟା ଏବଂ ଆମ୍ଭମାନଙ୍କ ସହ-ସୈନିକ ଆର୍ଖିପ୍ପ ଓ ତୁମ୍ଭ ଗୃହସ୍ଥିତ ମଣ୍ଡଳୀ
    ନିକଟକୁ ପତ୍ର ଆଉ ଭ୍ରାତା ତୀମଥିଙ୍କ ଅଭିବାଦନ;
  bzj-bzj: Wi di rait tu yu, Faileeman, weh da wi dyaa fren ahn weh werk lang wid
    wi, ahn tu wi sista Apfiya, ahn tu Arkipos, weh di werk lang wid wi laik wahn
    soalja. Ahn wi di rait tu aal di bileeva dehn fahn di cherch weh meet da yu hows,
    Faileeman.
  chk-chk: 'Aia pwal kapong ngeni fefinach Appia, ngeni Arkipus chienach we sounfiu
    fän iten Kraist, pwal ngeni chon ewe mwichefel mi chufengen lon imwom:'
  ssd-ssd: Yesus tuku kuasmbi ne tuku wandekŋge maŋgurkade, pino Apia, sile tuku tira
    taŋgo Arkipus nu sile taŋaŋ pasa mayenu tuku saŋgri tiŋga pirokate tane ŋakmba
    tuku waŋe te kuyaret.
  acr-TNT: Cakaya pan rutzil quiwach ri hermana Apia y ri hermano Arquipo, ri kachbiꞌil
    lic uyaꞌom rib che uꞌanic ruchac ri Dios, yey cakaya pan rutzil quiwach ri hermanos
    caquimol quib pa ocho la.
  rop-rop: Wal ai nomo jandim dijan leda oni langa yu. Ai jandim dijan leda langa
    yu en langa det sista blanga yunmi du, neim Afaiya, en ai jandim dijan leda langa
    ol detlot Kristjan pipul weya oldei abumbat miting deya langa det haus blanga
    yu, en ai jandim dijan leda langa det men neim Akapas du, dumaji im wekinmen blanga
    Jisas Krais jis laik yunmi.
  mee-mee: Ba mangng ka papaꞌe te Apia a i a tumangngpiau ngallo nge Karais, ba te
    Arkipu a i a abalingkana te kala nge mangng nga baling e pe, ba ta ra lopatokonakana
    reke katualla nga bale ae one.
  dif-dif: 'Ja Appiani, kaku ngantjaluni, ja Archippusungu, ngalini jela juljani,
    ja mili wolarani jinkani pungani:'
  gam-gam: No pepa ge bolo ambane Apia awo, God amiye una kunda aike bolo yepin agane
    Arkipus awo, pillgi dji una ni numbin al makai tonj una ge para pepa bolo aunmoll.
  nou-nou: Nango etoto Iesu gebe ari embobo iso mando da dada edo era edo ingodenaso
    ru Apphia de Archippus Keriso da isoro embo teta ingodena Keriso da isoro embobo
    awodo da yei daedo ove eiawa gaiera.
  mqb-NT: Mə vinden ayak ɗukwen, anà ɗo a Yesu ahay sa taa halay nga àga iken ataya
