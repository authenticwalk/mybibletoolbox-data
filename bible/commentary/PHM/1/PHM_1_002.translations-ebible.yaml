    qui' pnawuchoch.
  san-BUR: ပြိယာမ် အာပ္ပိယာံ သဟသေနာမ် အာရ္ခိပ္ပံ ဖိလီမောနသျ ဂၖဟေ သ္ထိတာံ သမိတိဉ္စ
    ပြတိ ပတြံ လိခတး၊
  yaa-NT: '@see-verse:PHM.001.001'
  cab-NT: Gárada to, joúntu gíñe tílana ligílisi ja oúndaragubaña búbiñe, queísi tun
    wadúje Ápia, lúma lun Arquípo, le wámabei lídan áfaaguni lídan luwádigimari Crístu.
  clu-clu: Ang solat nga dia para ra sa atun kabogto nga si Apia, kag kay Arquipo
    nga pario ra kanamun nga nagabatok sa mga nagakontra sa kamatoodan, kag para ra
    sa tanan nga nagatiripon dian sa imong balay agud magsimba sa Dios.
  swh-ULB: na kwa Afia dada yetu, na kwa Arkipas askari mwenzetu, na kwa kanisa lile
    linalokutana nyumbani kwako.
  tpt-NT: Vachu ikmastakꞌayau ni Apia yu kintꞌalapanakkꞌan yu ikpaxkayau y vachu Arkipo
