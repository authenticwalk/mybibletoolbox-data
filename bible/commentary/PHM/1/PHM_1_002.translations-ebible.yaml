  cbt-NTPO: Imoya Apianta' yonquiato, ninshitaranquëma'. Arquiponta' yonquirai. Yosë
    nanamën a'chinpatora, inanta' na'con catahuarincoi. Parisitaponahuë', noya ahuantërin.
    Ya'ipi imapisopita quëma pëinënquë niyontonpiso' na'con yonquirai. Iso quirica
    nontëquë' inapitanta' nataina'.
  srn-NT: Wi e skrifi a brifi disi tu gi sisa Apfia, moro fara gi Arkipus di e strei
    makandra nanga wi, nanga gi a gemeente di e kon makandra na yu oso.
  cta-NT: Loꞌo juaꞌa̱ nscua ya quityi re chaꞌ taca cuna lcaa nguꞌ nu ndyuꞌu tiꞌi̱
    ca slo nuꞌu̱ chaꞌ nu nchcuiꞌ ya re, loꞌo maꞌ Apia tyaꞌa na, loꞌo Arquipo nu stuꞌba
    ti loꞌo cuare nxu̱u̱ tyaꞌa loꞌo nu cuxi cuentya jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: ń Yesude pↄ́ aaì kↄ̃ kãaa n bɛↄ ń wá nↄɛ yenzide Afiao ń wá zĩ̀kandee
    Aasipuo.
  tcz-CHONGTHU: chule isopinu'u Apphia chule kasepai chankhompiu Archippus, chule
    na-in'a kikhom houbung henga dinga kahinsut ahi.
  mar-mar: आणि बहीण अफ्फिया हिला व अर्खिप आमचा सोबतीचा शिपाई यास व तुझ्या घरी जी ख्रिस्ती
    मंडळी आहे तिला,
  snp-snp: Kamoki, mono lemonate Apiyaki, lono koinatefo Akipusi, ido numugau ya monolo
    mau wi-wi amo wenena muki yaki eyalo.
  isl-isl: til Appíu systur okkar og Arkippusar, sem berst fyrir málstað krossins
    eins og ég.
  spy-NT: Itookwēēsē mbo nkinee cheebiya Afiiya ānkiisubooyē nkinee Ārkiibō nyoo kyoomootē
    booryēēt ꞉tukul. Isubooyē nkicheek biikaab Kiriistō choo sooyēē kang'uung'.
  xnn-xnn: '@see-verse:PHM.001.001'
  mwe-mwe: na alumbu bhetu a Apiya, na a Alikipo linjola nnjetu nngulupai na likanisha
    liimananga nnyumba jabho.
  tte-tte: mekamkavao siya tomeliwo kwatapwa tapwalolo am nume mena. Besiele tabe,
    Akipasi koliwo kowa ama tali tokaleya Yeisu Keliso kaiwena yo tabe dumai Apiya
    koliwo.
  tcs-tcs: Mitu spik alo tu po amensisi blo yumpla de neim Apia ane po dat man Akipas
    uda i wok prapa ad wea dis amen wok de. Ane ai spik alo tu po dem amenpamle uda
    i miting de lo aus blo yu.
  hlt-THB: 'Kaimih a koei nu Apphia, qalkap pyi Arkhipa ingkaw na im awh a mik cun
    thlangboel a venawh:'
  soq-soq: Ne ekelesia apanawa uduudu e dua bedewe auweia, ita no weanamba Apaia,
    ita do somba Akipas, me mida no do Gagalo euda baiwa nolantite onantitana, auwamodina.
  qub-qub: Salüdöta goycullanqui wasiquiman shuntacaycur Diosninchïta alabaj ermänucunata,
    ermänanchi Apiata, willacoj-masinchi Arquipotapis.
  att-att: Á mattúrâ kami gapay kári Apia, nga babay nga kun na wagi mi, kâ Arkipo,
    nga kabbulum mi nga masserbi kâ Apu ta kun na napiá nga suddálu, ánna yù ira ngámin
    nga manguruk gapay, nga maggagammung ta bale naw.
  bki-bki: a kumemi juo kenememi iliano nei jibe nei naio rivan bunu kuviviniedo na,
    Niavia, a van bunu toro na kiado bagaro na, Akipas, napano naio be toro kouo na
    mira na Tubo kiano im̃auano, bija bagaro na namoneano dolu nalo napano ajum̃a
    abior ea kunuamo.
  bqp-bqp: kũ sↄsi gbɛ̃ kũ òdi kↄ̃ kakara n bɛanↄ kũ ó nↄgbɛ̃ yenyĩde Afiao kũ
    ó zĩ̀kari dake Akipuo.
  mcp-mcp: Sə́ mə́ cilə nə́mə́ mwááŋg-shilə wúsʉ́ Afiya, nə Arship muud gwooŋg wúsʉ́
    ŋgə́lə lúmbʉli dɔɔmb. Sə́ mə́ cilə nə́mə́ *Dɔ̧ lʉ́ óbúgʉla í dʉ sɛɛŋgya Fʉlmɔ̂ŋ
    dɨ́ njɔ́w yí.
  hat-hat: pou tout legliz la ki reyini lakay li a, pou Apya, sè nou an, ak Achip,
    kanmarad ki te konbat ansanm ak nou an.
  npl-NT: Noiwa tikintlajkuililiah nochteh akimeh moololoah mocha, noiwa tikontlajpaloah
    n tokni siwatl Apia, iwan tokni Arquipo akin mach mosotlawa iwa nochipa techpalewijtinemi
    itech nin tekitl.
  bgg-bgg: 'chiih-è na hò shii charch rekpho chiih-è gethek bumuii Aphia, chiih-è
    gethek rog pha siphahi Archiphus:'
  eng-TCENT: 'and also to the beloved Apphia, to Archippus our fellow soldier, and
    to the church that meets in yoʋr house:'
  eng-BSB: 'to Apphia our sister, to Archippus our fellow soldier, and to the church
    that meets at your house:'
  cpu-NT: Iro nosankinatzini Apia otzimi nokempitakaantaari “chooki,” ipoña nosankinatziniri
    eejatzi Arquipo itzimi tsipayetakairi añaashintsiyeta. Irijatzi nosankinatzini
    kempisantzinkariite ikaratzi apatotapiintachari pipankoki.
  san-ASM: প্ৰিযাম্ আপ্পিযাং সহসেনাম্ আৰ্খিপ্পং ফিলীমোনস্য গৃহে স্থিতাং সমিতিঞ্চ প্ৰতি
    পত্ৰং লিখতঃ|
  tac-NT: Abiena 'we repori ne alué mukí Apia anilime, alué Esukristo oyérame napurigá
    ramué. Abiena repori ne alué rió Arkipo anilime. Alué rió Arkipo nejkuri alué
    Onorúgame nila ra'íchali beniria napurigá ramué. 'Lige abiena 'we repori ne alué
    ralámuli napu jsime ju alé napu mué Bilimoni bejté alué Onorúgame nila ra'íchali
    benimea.
  eng-WEBPB: 'to the beloved Apphia, to Archippus our fellow soldier, and to the assembly
    in your house:'
  gfk-H: Ma ukaia ta ira mataniabar na lotu mah ing diet sala kiskis tikai kaia tano
    num hala. Ma ukaia bilang tano hinini dahat Apia. Ma tupas mah Arkipus nong i
    pusak ira tinirih tikai ma mamir narako ta iakan ra hinarubu.
  viv-viv: Kadu nouda Afiya be natuda Akifo bana ama nimavelu Keliso faꞋine ime buye
    alulugaviya amanadi, be kadu tovetumagana ami yoꞋo yami manuweya hivagavagaꞋauta-ma
    yama lusiule badi agaidiya.
  yao-yao: ni kwa mpingo wa ŵandu ŵakunkulupilila Kilisito wose waukusongangana mu
    nyuumba jenu, ni kwa alumbu ŵetu che Afia ni kwa che Alikipo jwangondo njetu.
  tgp-tgp: Ale leta nike, mo vano isan vevorair̃a Apphia sohena, ale isan Archippus
    tamlohi vuro matea mata rasua sohemam hin Iesu, ale isana vao kalesia la lo matavuhi
    na imam.
  auc-NT: Bitö oncönë ïñömö Itota Codito ingante mïni pönencabo godongämæ̈ pöñömïnite
    mönatö mïnitö ïmïnite adobaï yewæ̈mömöna acæmïnimpa. Ayæ̈ mönö mængä Apia tönö
    Adoquipo mönitö tönö godongämæ̈ në tontado baï cædongä tönö tömëna acædaimpa,
    ante yewæ̈mömönapa.
  kbc-NT: Aaɡ̶aɡ̶a jidikotibige loiigi Ǥoniotagodi ane dinatecoɡ̶oteetibece digoida
    ɡ̶adiɡ̶eladi, codaa me jidikotibige ɡ̶oniwaalo Áfia, iniaa Arquipo ane ɡ̶odokaaɡ̶edi
    niɡ̶ina me jakapaɡ̶atege ane beyagitedoɡ̶odomi.
  bmh-bmh: Igual abinig Apia mui Arkipus go Yesus nugau malai du ig sul, duailel go
    nait zaueim Uwait ulagwag murabun gotulanem mui iguan agen dabilaraimai, ag ereg
    sikut wai marem.
  ctu-BL: yic'ot ja'el c'uxbibil bʌ la quermana Apia yic'ot Arquipo, tem soldado quic'ot
    lojon, yic'ot jini xñopt'añob mu' bʌ i tempañob i bʌ ti a wotot.
  meq-meq: Tsikatay me a Afiya ta Arsip neŋgeye nakə sidzew i Yesu tə neŋ ka tsəveɗ
    i Mbəlom aye. Ada kâ tsikatay ha me a siye i ndo neheye ti yawa naha a gay yak
    mata ɗuwulay me a Mbəlom aye tebiye dərmak.
  noa-H: 'Mʌg hẽsap gaai mam hĩchab salud: maach hʌ̃p''ʌi Apia hat''ee; Arquipo, maach
    hipierr dʌ̈i hogdʌba maach Hẽwandam hiek jaau k''itaajem hat''ee; maimua hĩchab
    chi hʌ̈k''a durrum k''ʌʌn t''um pʌ di haig hãba biirdʌwia Hẽwandamag jëeujem k''ʌʌn
    hat''eejã hagjö salud deepʌ̈i chirʌm.'
  alp-NT: '@see-verse:PHM.001.001'
  san-VEL: priyaam aappiyaa.m sahasenaam aarkhippa.m philiimonasya g.rhe sthitaa.m
    samiti nca prati patra.m likhata.h|
  kbq-kbq: nersaro Apiane, magoka Anumzamofo eri'zama e'neruna ne' Arkipusine mono
    naga'ma, nonka'afima atruma nehaza nagamotaregane ama avona kreneramune.
  kbh-kbh: Ats̈e sëntsacheuaná, Jesucrístbeyeca bëngbe uabena Apia y Arquípnaca, nda
    bë́ngaftaca cánÿiñe Jesucristbe soyëngama endenojuerzana; y nÿetsca os̈buachiyë́ngnaca,
    ndëmuanÿenga imuamana acbe yebnents̈e jénefjnama Bëngbe Bëtsá jëtschuayama.
  ron-LSB: 'iubitei Apfia, lui Archifos, tovarășul nostru de luptă, și adunării din
    casa voastră:'
  pon-pon: O ri atail li Apia, o jauaj pat Arkipuj, o momodijou, me mi nan tanpaj
    omui;
  nhe-BL: Nojquiya niquintlajcuilhuía tosihua icni Apia tlen nochi quiicnelíaj, huan
    Arquipo tlen nojquiya se isoldado Toteco tlen tequiti tohuaya para titecamahuise
    itlajtol Toteco. Nojquiya tiquintlajcuilhuíaj nochi nopa tlasentilistli tlen tlaneltocani
    tlen mosentilíaj ipan mochaj.
  sps-sps: ai tana gum nar vainy fafaaman to te vaaguam ror numaa tsumanyi, ai Apia
    natsumanyi a fafine rara ten Krais, ai Akipas, a guei tsoiny tsumanyi na tsoiny
    puaan ten Krais faarei rarora.
  wnc-wnc: Sike nitda pas asanu matake gatane maatda Apia Anututane dongune yuke nitdane
    puya amin notnit dakngake yuak kapae kuutde matakamak. Siwan gatu Akipas nitdane
    puya amin notnit tapae kuutde matakamak. Siwan aminu Jesutane aminabam dakngake
    gatane yot gwene unekan gatake koke Jesue inindatakaing aminu kuupbapatde matakamak.
  bus-bus: kↄ̃n sↄsi gbɛ̃ kɛ̀ aↄ̃è kↄ̃ kakↄ̃a n bɛɛnↄ kↄ̃n wa nↄgbɛ̃ yenzide Afiao
    kↄ̃n wa zĩ̀kari daa Akipuo.
  gub-BL: '@see-verse:PHM.001.001'
  imo-imo: '@see-verse:PHM.001.001'
  boj-boj: Aqo aiyel anjam endi ni qa ti gago jaja Apia qa ti Arkipus qa ti Kristen
    tamo uŋgasari kalil ino talq di loueqnub qaji naŋgi qa ti qariŋyonum. Arkipus
    a iga koba na qoto tamo bulosim Qotei aqa wau ojeqnum.
  eng-DRA: 'And to Appia, our dearest sister, and to Archippus, our fellow soldier,
    and to the church which is in thy house:'
  knf-knf: Ŋpiiŧ kak Apifiya ñaaţ ayiţ nja na Arkip anjaaŋ agutan na nja, na banfiyaaruŋ
    Yeŧu Kriŧtu bŧi aji bayitiir du katohu.
  san-KHM: ប្រិយាម៑ អាប្បិយាំ សហសេនាម៑ អាក៌្ហិប្បំ ផិលីមោនស្យ គ្ឫហេ ស្ថិតាំ សមិតិញ្ច
    ប្រតិ បត្រំ លិខតះ។
  arn-NT: Lemoria pifinge tüfeychi pu che feyentulelu tati trawüluwkelu tami ruka
    mew, ka femngechi taiñ lamngen Apia ka Arkipo, iñchiñ taiñ kompañ ta yafüluwün
    mew kiñentrür taiñ küdawkeel.
  zas-NT: Raxhaal tëën guiꞌch guie par gra ree bén rliladx Jesucrist bén radoꞌp ree
    lidxil, në par Apia nëtëë par Arquipo, bén na̱j dux compniar ree caytieꞌch ree
    xtiidx Jesucrist.
  ken-NT: Kaká mɔmáyɛsɛ Afia, nɛ Akipɔs, ntɨ ntɛmɛ́ nɛnu Yesu mbɔ bhɛsɛ, nɛ ɔ́nkaka
    bǒnkwɔ abhɛn báchɛ̀m nɔkɔ ɛkɛt ɛyɛ ndu mɛnɨkmʉɛt ntá Mandɛm.
