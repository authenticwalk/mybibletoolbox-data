  mam-C: Ex nxi ntz'ib'i'n tey, ay qerman qya, Apia, junx tuk'a Arquipo, a ma tz'ok
    te xo'l q'aq' toj taq'in qMan Dios junx quk'iy; ex kye Ttanim Dios, aye' nchi
    chmet toj tja'y.
  ndj-ndj: na lipinga lya vandu yivamjumilili Kilistu liyitang'ana mukaya yaku na
    yuwi muhaja Afiya na machonda muyetu Alikipu.
  mbj-NT: Ãã edëng na-ããj hẽ Jesus hã h'yy ka'eeh do a tób bä kahet'aa doo, ër ä̃nh
    hadoo do Apija häd näng do na-ããj hẽ, aj'yy Akipo häd näng do na-ããj hẽ baad ãã
    nemuun Jesus wë moo wät doo.
  lat-VUC: et Appiæ sorori carissimæ, et Archippo commilitoni nostro, et ecclesiæ,
    quæ in domo tua est.
  ngp-ngp: na fyo dya wahuwila wa Kilisito wakudugana kwe nyumba yako, hamwenga na
    lumbu dyetu Afia, na mtowani miyetu Alikipo.
  enq-2: naimanya mona setenge Apiapi, naima-pipa yanda apata pingi Akipusapi, embanya
    andaka Kristene kambu pyatae petengema dupapi, dutupanya peekelyambano.
  eng-ASVBT: 'and to Apphia the beloved, and to Archippus our fellow soldier, and
    to the church in thy house:'
  mna-mna: Mi moori kiti ta Apia na, aigule tiam ila kini. Mi Arkipus ta niamŋan amporrou
    pa sua ki Merere, mi wal ki Krisi tau niomŋan kuluplup yom pa suŋŋana lela ruumu
    ku na, aigule tiam ila kizin tomini.
  myw-myw: Kalin nuwem-vak numet Apiy, son Alikip. Taw towen soug yey nakatawtoun
    Yeisuw nawotet silma̱nin. Kalin nuwem tayekelesiys babaw simwey kutitapwa̱louls
    wambunatum.
  sby-sby: ne Apiya mukwetu mutukashi, Akipasi mushilikali munetu munkondo ya Mushimu
    kayi ne mubungano uyo uli mung'anda yakobe.
  sll-sll: Ari Pilimon oo ke pangwo ala ha maing pirala dire u ku bongwo hobi kere
    pinama dire bolgere, Kraist pir tongwo al Apia ire, Kraist kiang hobi i manbi
    olere nimni mongwo yal Akipas ire dire, kere pinama dire bol teiwa.
  yaq-NT: Intok jume' Krijtota sualeka em jo'apo nau emo totojammewi, intok ket juka'
    itomak weri, Appia' teamta intok ket junuen, juka' itom aniaka tekipanoamta, Arkiipo'
    teamtau, inime'e si'imemmeu ji'ojteka am tebotua.
  uro-uro: bä qosaqi sage ma Apia aurha ruaqi ama qatnanakt päm gi bä sage ma Arkipus
    aurha ruaqa qärakni i qa rhoqor ama ulaqimärhaarhäkt toqor ut näkt sage ama qatnanaktpämda
    qärarhani i väspästämne na rha vä gia vätka.
  ita-1885: ed alla diletta Appia, e ad Archippo, nostro compagno di milizia, ed alla
    chiesa che è in casa tua;
  muy-muy: Məbiki ana ndam ga Yezu ya *təcakalavu a ahay bu afa gayak ni daya, ana
    wur ga məŋ geli Apiya akaba Ersip. Ersip ti naŋ akaɗa zal slewja e tʉwi ge Melefit
    ya magrakabu ni bu.
  kqc-kqc: 'ma uni tobaini Apphia, ma Archippus rofu, kaere bi Sei di unasa iya redo
    amiye, ma ekalesia vene kaere bi yi yavari egogo rededi:'
  tav-tav: Mʉ ya wiipʉ Jesu yere caneñapo buerã na quenare ati pũuropʉna na yʉ queti
    joo. Mari yao quenare, Apia cawamecʉco quenare co yʉ queti joo. Arquipo quenare
    cʉ yʉ queti joo. Arquipo maca popiye cʉ to nibao joroquena jãre bairo Jesu ye
    quetire buionucumi. To bairi mʉja cãno cõona mʉjaare yʉ uca joo ati pũurore.
  eng-ULB: and to Apphia our sister, and to Archippus our fellow soldier, and to the
    church that meets in your home.
  spa-VBL: a nuestra hermana Apia, a Arquipo, quien lucha junto con nosotros, y a
    nuestra iglesia que está en tu casa.
  fra-_FOB: Et à notre bien-aimé Apphie, et à Archippe, notre compagnon d'armes, et
    à l'Église qui est dans ta maison.
  hau-ULB: 'da Afiya yar''uwanmu da Arkifus abokin aikin mu a filin daga, da kuma
    Ikilisiyar da take taruwa a gidan ka:'
  mal-mal: 'സഹോദരിയായ അപ്പിയയ്ക്കും ഞങ്ങളുടെ സഹഭടനായ അർക്കിപ്പൊസിനും നിന്റെ വീട്ടിലെ
    സഭയ്ക്കും എഴുതുന്നത്:'
  kkc-kkc: Osoloso tei telaga odoo nee moso kulodu howo gisili odoo mapoo to hogugu
    hagee ka tonowa. Osoloso to hogugu hedebe hagonosee ibada obooba Apiya, osoloso
    ha teli odoo masi Godeeyo tou mapoo kibiloso ibolo badeli Alakipus nimapoo ka
    tonowa.
  lit-lit: taip pat mylimai Apfijai bei mūsų bendražygiui Archipui, taip pat bažnyčiai
    tavo namuose.
  urd-GVR: aur sāth sāth apnī bahan Afiyā, apne hamsipāh Arḳhippus aur us jamāt ko
    jo āp ke ghar meṅ jamā hotī hai.
  far-far: Ma karo ka kwatea laugo fata lealae ki fuana wane famamana ki ana sa Jesus
    Christ ne kera koni mai 'i lume 'oe, ma waiwane kia ana sa Christ ni Afia, ma
    sa Akipus na wane ne susia na Farongoe Lea fai karo.
  suz-BL: इं समी आप्पीया, पल्‍टन कामी बाक्‍शा गाक्‍शो खोदेंशो दुम्‍शो अरकीप्‍पस नु
    फिलेमोन आ खिंमी देल्‍ब थमा सुइक्‍ब नेल्‍ल इन कली ब्रेक्‍ताक्‍स्‍कु। कलस्‍सी ४:१७
  car-NT: mo'ko ka'sakarykon Apfia 'wa, mo'ko kywo'wo'marykon a'sakary Arkipo 'wa,
    mo'karon ajauty po Tamusi na'nanopy'san 'wa enapa.
  amp-amp: Yo nhai mmokahnont nnoh mndarem Apiat yo Arkipusr. Arkipusrn soldiam kanjo
    tohhato yahrt tohnuhiwurnom. Yo ni Filemonnhu kunys rifiny hakuta Kristenm duka
    bugewunonm. Kfo bugewunonko.
  bht-bht: कने मैं साड़ी मसीह बेहण अफफिया कने मसीह भाई अरखिप्पुस, जड़ा योधा सांई परमेश्वरे
    दी सेबा करदा है कने उसा कलीसिया दे ना जड़ी तुहाड़े घरे गिठी होंदी है उसा जो भी
    लिखा दा है।
  eng-NOY: 'and to the beloved Apphia, and to Archippus our fellow-soldier, and to
    the church in thy house:'
  cub-NT: Meajarari ina Jesúre jʉ aipõeva cójijivaivʉ mi cʉ̃rami. Aru Apia máre, ñʉjeco
    õi jʉ aiye boje Jesúre meajacorĩ õ. Aru Arquipo máre meajacʉrĩ ʉ̃. Ñʉjape coyʉibi
    Jesús ʉ̃i yávaiye méne apevʉ ne maucʉvaedeca ñʉjare.
  ita-1927: e alla sorella Apfia, e ad Archippo, nostro compagno d’armi, alla chiesa
    che è in casa tua,
  lww-lww: a kiamimi visena imimi lua sanene pan ke m̃ena ga vineta nene, Lewia, a
    yaru na kieta p̃egasia nene, Akip̃as, nap̃a naga pe yaru m̃arera na kilaen mara
    e lepas na yum̃aena kiena ne Sup̃e, amio p̃egas kiena ne li nalelagaena tap̃ena
    lala nap̃a asum̃a apiora ke e mom̃a yum̃a.
  ckb-ckb: 'خوشکە ئەپفییە و ئەرخیپۆس کە سەربازە لەگەڵمان، هەروەها بۆ ئەو کڵێسایەی
    لە ماڵەکەتدا کۆدەبنەوە:'
  nas-nas: Napoꞌ Timotiꞌke tee neeꞌmaikoꞌke daari-koo pakumui diiꞌanko daariampemaang,
    aaꞌnoko Pilemoni, neeꞌmaikoꞌ piaavampemaung eeꞌnoko Karistooꞌkoo kuunge nariꞌ
    mintoomarimaung; Apia, teni niiꞌmari Karistooꞌkoo kuunge; napoꞌ tee Akipas niiꞌ
    ninka mantaꞌ Ovorinung piikonara; napoꞌ teing Karistooꞌnavitu daꞌ Pilemoni dakanava-koo
    dootuuꞌariiꞌnaang oosiarimaing-anko.
  uvl-uvl: Pe pule alalaha nei lange iri mata nenge te eukiraurau nga lem pele pe
    lange liura Apia pe Akipus. Akipus i non nenge ume luluch nge ita pe puria kikina
    ngana toto ke manga palinga hel ana none.
  eng-BBE: 'And to Apphia, our sister, and to Archippus, our brother in God''s army,
    and to the church in your house:'
  ixl-CNT: Nunqꞌila bꞌen qꞌu niman tetz u Jesuus majte qꞌuꞌl nimol tibꞌ tu val aatibꞌal.
    Antu u niman tetz u Jesuus Apia vaꞌl tiiꞌoꞌ tiꞌ tuchꞌ u Arquipo, u kumol vaꞌl
    ela oꞌ sol tuchꞌ tu u aqꞌon tiꞌ u Tioxh.
  xsi-xsi: Aku maka rua kaŋgere ŋgua lâ pepa ŋine tini imâ pa kalo-tawana taine ara
    Apia tona, aku imâ pa Arkipus mine nâ, ina uru imandi kaika ŋana iveta wurâta
    pa Maro Kindeni kâ, itogo kinda mine. Aku nema ŋgua ŋine imâ panzi kalo-tawana
    tamâta uru sipasau lâ noko ne luma tona.
  crx-NTPO: '''Et ndun Apphia ''en cha ook''ets''intsi''. ''Ink''ez Archippus ''en
    cha neBá ba nebulh lhugan-un unli. ''Ink''ez nyoh Yak''usda ba ''ilhunaoodulhne,
    ''enne ts''iyawh hadih buts''utni.'
  kan-OKCV: 'ಸಹೋದರಿ ಅಪ್ಫಿಯಳಿಗೂ ನಮ್ಮ ಸಹ ಸೈನಿಕನಾದ ಅರ್ಖಿಪ್ಪನಿಗೂ ನಿಮ್ಮ ಮನೆಯಲ್ಲಿ ಸೇರುವ
    ಸಭೆಯವರಿಗೂ ಬರೆಯುವುದೇನೆಂದರೆ:'
  bbb-bbb: '@see-verse:PHM.001.001'
  blw-blw: Ya soratni agéto an heay sonod way Apia yah Arkipo agé way kaman sorchachun
    Jesu Cristu way kaman agén chàni, ya anat agé chàyu amin way cha omafurot way
    cha ma-am-among ahnah faréy cha Filemon.
  tam-2017: 'பிரியமுள்ள அப்பியாளுக்கும், எங்களுடைய உடன் போர்வீரனாகிய அர்க்கிப்புவிற்கும்,
    உம்முடைய வீட்டிலே கூடிவருகிற சபை விசுவாசிகளுக்கும் எழுதுகிறதாவது:'
  azz-NT: Huan ica nijín amat no niquintajpaloa nochi in taneltocani ten mosentilíaj
    tech mochan para quimohuistilisque Totajtzin Dios. Huan no tictajpaloaj in sihuat
    taneltocacque ten monotza Apia, yejua isihuau de Filemón. Huan no tictajpaloa
    in tocniu Arquipo, yejua iconeu de Filemón ten techpalehuijtinemi de tictehuijtinemisque
    nochi tataman chihualis ten amo cuali.
  spa-RV-1909: 'Y á la amada Apphia, y á Archîpo, compañero de nuestra milicia, y
    á la iglesia que está en tu casa:'
  csy-csy: 'Ka it mama uh Apphia, ka ngalkap seppui Archippus le na inn a om pawlpi
    te tung ah:'
  mxq-NT: es yʉ Jesukristʉ myʉduumbʉty diꞌibʉ naymyujkʉdʉp ma̱ mdʉjk, éxtʉm nmʉguꞌukꞌa̱jtʉm
    Apyʉ esʉ Arkipʉ, diꞌibʉ mʉʉt nmʉduꞌunʉm ja Jesukristʉ.
  tzj-NT: Ja carta, rxin chakaja' ja chak'laj kach'alal Apia, in rxin chakaja' ja
    rArquipo. Ja rArquipo arja' ok soldado rxin ja Jesucristo ruq'uin. Ja carta, quixin
    chakaja' ja riglesia ja nquemol qui' pan awochoch.
  tdt-tdt: Surat nee mos ba sarani sira nebee baibain halibur malu halo orasaun iha
    senhor nia uma, ho mos ba ami nia maluk feto Afia ho ami nia maluk luta nain Arkipu.
  ron-BTF: 'Şi preaiubitei Apfia şi lui Arhip, soldat împreună cu noi, şi bisericii
    din casa ta:'
  eng-WEBP: 'to the beloved Apphia, to Archippus our fellow soldier, and to the assembly
    in your house:'
  eng-FBV: to our sister Apphia, to Archippus who fights alongside us, and to your
    house church.
  nld-1939: 'alsook aan onze zuster Appia, aan onzen strijdmakker Archippus en aan
    de gemeente, die bij u vergadert:'
  bwo-bwo: no mish Afbyash noonton Krstossh kaarts wottsosh Arikip'assh, mank'owere
    n meyits ko'eyiru amantsuwotssh,
  nch-BL: Nojquiya niquintajcuilhuía tosihua icni Apia cati nochi quiicnelíaj, huan
    Arquipo cati nojquiya se isoldado Toteco cati tequiti tohuaya para titepohuilise
    icamanal Toteco. Nojquiya tiquintajcuilhuíaj nochi nopa tiopamit ten taneltocani
    cati mosentilíaj ipan mochaj.
  quc-TNT: Xukuje' quintz'ibaj bi we wuj ri' chque ri kachalal cojonelab ri cäquimulij
    quib cho awachoch, che ri kachalal chichu' ri nan Apia, xukuje' che ri Arquipo
    ri jun kuc' pa ri chac chutzijoxic ru Lok' Pixab ri Dios.
  tfr-NTPO: borwa dor Apia kong, borwa kjl̈ara Arquipo kong, Jesús tjl̈õkwo kjragaga
    tön l̈öng bop ushko l̈i kong bakoe. Arquipo parkë shäng Jesús kong borwa tjok.
  kaq-NT: Mia Filemon hehbe teenica, noquen choca Afia, noquen Hihbaan hehbe sontaro
    Arquipo, miin xoboho tsinquitai noquen huetsabo rihbi, mato jatihibi qui tah hen
    nea raanai.
  sgb-sgb: Habaytsi ya hulat ay para etaman kan Apia ya patêl tamo ha Panginoon, haka
    para kan Arquipo ya kapareho tamo ya ayn têgên ha paytoro na hên tungkol kan Panginoon
    Jesu-Cristo. Habaytsi ya hulat ay para etaman kanlan patêl ha Panginoon ya angkapi-tsi-tsipon
    ha bali mo, Filemon.
  vie-1934: 'cùng cho Aùp-bi và người chị em, A-chíp, là bạn cùng đánh trận, lại cho
    Hội thánh nhóm họp trong nhà anh:'
  kxv-kxv: ଅ଼ଡ଼େ ତାଙ୍ଗି ଅପ୍‌ପିୟା ଇଞ୍ଜାଁ ମା଼ ତଲେ ଜୁଜୁକିନି ଆର୍କିପ୍‌ପ ଇଞ୍ଜାଁ ମୀ ଇଜ ମାନି
    କୁଲମିତାକି ଆ଼କୁ ରା଼ଚାମାଇଁ;
  amu-NT: Xmaⁿndye nnꞌaⁿ na cwitjomndye waꞌ, mati xmaⁿñe nomnnꞌaaⁿya Apia ñequio Arquipo
    na mati matseijomñê na cwilajnda̱a̱yâ naquiiꞌ tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: 'हमारी बहन आप्फ़िया, हमारे साथी योद्धा आरखिप्पॉस और कलीसिया को, जो तुम्हारे
    घर में इकट्ठा होती है:'
  spa-BES: Y a Apia, nuestra hermana, y a Arquipo, nuestro hermano en el ejército
    de Dios, y a la iglesia en tu casa.
  san-BEN: প্রিযাম্ আপ্পিযাং সহসেনাম্ আর্খিপ্পং ফিলীমোনস্য গৃহে স্থিতাং সমিতিঞ্চ প্রতি
    পত্রং লিখতঃ|
  tdx-tdx: 'naho i Apiae rahavaventika, naho i Arkipo lahin-defon-tika, vaho i Fivory
    añ’ anjomba’oy:'
  naf-naf: Nit dapmelaŋge gâlen mkaen maondagip ekŋengat ma nâmkiŋpepeen ipnit Apia
    egat ma Akipasiyaŋ nit nemboŋ bekanaŋgat kasa kuku an dolakŋaŋ mamain ingat zapat
    meluwaŋ temakwep kapi kumbemalu kozin.
  grc-MT: και απφια τη αγαπητη και αρχιππω τω συστρατιωτη ημων και τη κατ οικον σου
    εκκλησια
  vid-vid: na lumbulyetu Afiya na mtowa ngondo muyetu Alikipo na wanhu walingumkunda
    Kilistu, walingiting'hana hakaye hako.
  pio-NT: Wawàwali nía nacái yeebáidéeyéica Jesucristo itàacái ìwacáidáyaquéeyéicawa
    namànicaténá culto picapèe irìcu, úa nacái wéenásàatúa Apphíaca, yá nacái Arquipo,
    wàacawéeriná yàacawéeridéerica wía wamànicaténá ùwicái wàuwide Satanás íipunitawa.
  tsn-tsn: 'Ke lo kwalela wena: Filimone, modiri ka rona yo o rategang thata, le phuthego
    e e kopanelang mo tlung ya gago, le Apefia kgaitsadia rona, le Arekipo yo jaaka
    nna e leng lesole la mokgoro.'
  amr-NT: Kenpaʼti Cristotaj huaknopo̱e̱ʼeri o̱ʼnen jakyo o̱gkupopakikaʼ, kenomeytaere
    oʼnigmadoyaʼne. Kenpaʼti oroʼomeyen huaidpo Apiataj Arquipotakon oʼnigmadoyaʼne.
    Arquipo konig Cristoen huanabaʼ oroʼere huadak huaʼa oʼmanbatiaʼpakikaʼ.
  pwg-pwg: Ma bade agirugiruma Keresiyana wawayisi kurisi, ti na mara nonowa am numiiyai
    ikiidaburana vokavakavara kubiine, novuta Apiya ma varesita Akipas yavata. Akipas
    tuna taku nakanani, Keriso kubiine evovokwarakwara.
  cjv-cjv: Te no surai ama bei moiro nonon kepenom Apia oparomi te yai ta Akipa mapunom
    niki dongua kura boi tongua yaromi te ari yai opai “Yai Gumam kam firapune,” diro
    ne ikinumdi tei kuku boinga yokamai munom ganom i ama boi eropuiye.
  tha-KJV: และถึงนางอัปเฟียผู้เป็​นที​่​รัก และอารคิปปั​สผ​ู้เป็นเพื่อนทหารด้วยกั​นก​ับเรา
    และถึงคริสตจักรที่​อยู่​ในบ้านของท่าน
  por-BR-2018: E à amada Ápia, e a Arquipo nosso companheiro de batalha, e à igreja
    que está em tua casa;
  mhl-mhl: Oŋuakoŋ ŋigo soguine maŋkekerisie seŋnoŋuŋ Apia eru Arkipus maŋkekerisiere
    mamari ŋinoŋuŋ eru maŋkekerisie kufufuŋ gore pigo tumaŋgaegobi, nonji ŋoŋore quraŋ
    yo quraŋgago.
  klv-klv: Nutosi van hǝn aApfia am, tovi aṽavinenamǝru len nadǝlomian, mai aArkippus
    tovi nasoltia seKristo hum ginamǝru, mai alat siYesu am len naim sam̃.
  bco-bco: '@see-verse:PHM.001.001'
  kdl-NT: Ma koronku ta̱ dem utoku u tsunu uka uza u kala Awufiya, n Arikibu eyi dem
    utoku u kumoɗu u tsunu u ɗa a asu u manyan mi. Ma koronku ta̱ dem Atoni a ɗa a
    tsu gawunsusa a kuwa ku vunu.
  apu-NT: Aiokanapireta Xesosi sãkire auiãkanimoni, paapoko apotiitakanimoni. Aiokanapireta
    aĩtaro Ápiamoni, Akipo pakinimoni. Iua Akipo Xesosi sotatone itxaua, ate Xesosi
    sotatone atokotxikana.
  roo-roo: '@see-verse:PHM.001.001'
  miz-NT: Iña taꞌan ko Ápia dɨ, ni Ārquipu, ña é dadɨɨ ntáde tsiñu niꞌī ntɨ́, ni ūn
    ntɨɨ́ ntɨ̄ɨ́ ña kuíntiꞌxe i, ña ntánataká nuu nú viꞌi nto kān.
  qvz-NT: Chasnallata tucui camba huasibi tandaric quiriccunata saludanchi, chasnallata
    pani Apiatas, huauqui Arquipotahuas. Paiga ñucanchihuan pariu Jesucristomanda
