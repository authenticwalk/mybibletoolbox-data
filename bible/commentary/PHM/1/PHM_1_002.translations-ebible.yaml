  ena-ena: Alaŋ manasɨŋ nagadɨ aludɨ nadi humɨgaŋ pam hɨsɨŋ me Apia saŋ lɨbadalu uami.
    Alɨkipusɨ saŋ avi lɨbadalu uami. Nɨbu alaŋ hula Asɨ dɨ sibɨla vilalɨ uami. Lɨdaci
    alaŋ ahuata sagaŋ hɨsɨŋ hulemɨlɨ me hɨnihɨni sibɨla vilalu uami. Hulaŋ iamɨgali
    avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨci nadɨ ulaŋ hɨvɨ mɨgudɨbalɨba Asɨ dɨ ibi mɨŋaiahaiaha
    sɨhɨ iahavɨlalɨ agɨlasaŋ avi lɨbadalu uami.
  tgo-tgo: weinaŋgiya ekelesiya iya thɨ memevathavatha e len ŋgolona. Na tembe ŋgoreiyeva,
    wo variye weiya loume Apiya na tembe ŋgoreiyeva ghaghame Akipas, lama valɨragagaithɨ
    Krais kaiwae.
  yap-yap: 'nge ngak girdi’en fare galesiya nma mu’ulung nga naun rom, nge ngak walagdad
    ni bpin i Apphia, nge ngak Arkippus ni ir reb e salthaw rok Kristus ni bod gadad:'
  mop-NT: Tan ilic in tz'iibtic a carta ada' ti'i ix hermana Apia. Tan ilic in tz'iibtic
    a carta ada' ti'i ti wetmeyaj aj Arquipo. Pues te'i. Filemon, tan ilic in tz'iibtic
    a carta ada' ti'i boon a hermano a walacoo' u much'tal ichil a wotocho.
  tet-tet: bodik bii Apfia, mak ami filak baa amikaan feton; bodik Arkipus, mak narui
    aan no ami iha serwisu neꞌe; no bodik ema sarani sia mak libur malu atu namulak
    iha mau uman.
  hlt-MCSB: ka ngannu Apphia neh kaimih kah rhalkappuei Arklipas neh nang im kah hlangboel
    taengah kan yaak sak.
  xtd-NT: Dɨuni tundaꞌa‑da carta yaꞌa juan xee nuu ñayiu ka kukanu ini Cristu ka nataka
    kutu veꞌe‑n xiꞌin nuu Arquipo, se xinokuechi nuu Cristu na xinokuechi ɨɨn soldado
    nuu se taxnuni nuu‑s xiꞌin nuu kuꞌa‑ro Apia, ñá kukanu ini Cristu xiꞌin‑ro tuku.
  mdy-ETH: ኔ ማኣሮይዳ ቡካ ኪሪስቶሴ ጉሙርቃ ዓሶም፤ ኑ ሚሼሎ ዓፒቢያም፤ ዬያጉዲ ሃሣ ኑኡና ዎላ ኪሪስቶሴ ዛሎሮ ፖኦሊሴ ማዔ፥
    ዓርኪጶሴም፤
  spl-spl: Yakât otmâ gâ otmu imbihe Apia, yetgât nâŋgâyitgiait. Otmu lok âlâ, kutŋe
    Arikipo, yâhâmâ hep beroŋe kunlipyeŋe yeŋgât tem lâuyiŋgim manmai dop yawuâk Kiristohât
    tem lâuwaŋgim mansap yâkât gurâ nâŋgâwaŋgiait. Otmu lohimbi nombotŋe gâhât emelan
    menduhuakmâ Anitâ yet Kiristo yetgât den alahum mepaeyelekmai yen hârok yeŋgât
    nâŋgâm ekap yu kulemgum katyiŋgiait.
  usp-NT: y pire Apia pach Arquipo ri kech'elxic chirij Kakaj Jesucristo ri nic' tijin
    tikatij kak'ij chi jb'ij tzilaj jtaquil chirij Kakaj Jesucristo y pi rechak yak
    ajtakeltak re Kakaj Jesucristo ri tijmulb'a' rib'ak la ja aac'l.
  zav-NT: Na' chzoɉto' le' zanda'oto' Apia, nach le' Arquipo len' chono' xšin X̱anchon'
    txen len neto'. Nach ḻeczə ca' chzoɉto' le'e chdopə chžagle liž Filemonṉə' par
    cho'ela'ole Jesocristən'.
  sgz-sgz: Má giur tarwai mul i buk minái ur singim ái Apia, lain kuk gim, má ur singim
    ái Arkipus, iáu tám arup si Káláu ngoro giur. Má iau le mul ur singin tan tám
    ruruna di lu hut talum i rum si Pilimon.
  kek-NT: Li hu a'in re ajcui' lix Apia, li kech aj pa̱banelil ut reheb ajcui' laj
    pa̱banel li neque'xch'utub rib sa' la̱ cuochoch chixlok'oninquil li Dios, ut re
    ajcui' laj Arquipo li kech aj pa̱banelil. A'an li qui-ochbenin chak ke sa' li
    c'anjel chixyebal resil li colba-ib.
  blz-NT: ka' boni Apfia, utusta wiwine men sa'angu' kaparasaya'an, ka' boni Arkhipus,
    men sa'angu' palimangon tii kita, ka' bona jama'at men bakitumpu na laigaan.
  poe-NT: Kja̱xin chrókuinhin kaín tí sín tinkáchónki Ìnchéni tójnkotsé nto̱a la ko
    tí tjan kíchó ni Apia la ko tí chꞌín kíchó ni Arquipo, mé tí chꞌín chꞌe xra̱ éxí
    tí jeheni.
  san-TAM: ப்ரியாம் ஆப்பியாம்ʼ ஸஹஸேநாம் ஆர்கி²ப்பம்ʼ பி²லீமோநஸ்ய க்³ருʼஹே ஸ்தி²தாம்ʼ
    ஸமிதிஞ்ச ப்ரதி பத்ரம்ʼ லிக²த​:|
  cof-NT: Jesucrístochi uyan tsachilabenan saludailainayoe jerale nuchi yabi layaiminlabe.
    Soqui Apiabenan saludailainayoe. Aco Arquípobenan saludailainayoe; nu chiquilabenan
    Diosichi tenchi ticatiya pequimin jominhe.
  srm-NT: '@see-verse:PHM.001.001'
  qvs-NT: Wasikipi tantanakuk wawkinchikunata paninchikunata killkaykani. Paninchi
    Apiata trabajakmasini Arkipotapish killkaykani.
  zca-NT: No nu lo bizan be Apia, xa' nak men che'n Jesukrist, kixë'l no yech re';
    mbaino lo Arquipo, xa' nak nela tu sondad ga' lo zhi'n che'n Jesukrist; no nu
    lo rë men che'n Jesukrist, xa' nibin lizhal, Jwilimón.
  cbc-NT: Ñubueri majã mʉ ya wiipʉ caneñanucũrã cʉ̃ãrẽ jãã woajoya. Torea bairo jãã
    woajoya marĩ yao Apia cawãmecʉco cʉ̃ãrẽ. Marĩ bapa Arquipo popiye baimicʉ̃ã, camasãrẽ
    na quetibʉjʉnucũñami. Cʉ̃ cʉ̃ãrẽ jãã woajoya. Mʉjãã, tocãnacãʉ̃pʉrea jãã woajoya
    ãmerẽ.
  qxo-NT: Cay cartaga criyicog panintsic Apiapä, Jesucristupa willacuyninta willacog
    mayintsic Arquipupä, y wayiquichö goricaycur Diosnintsicman mañacogcunapäwanmi.
  mox-mox: Ema vekaiwa waiwai Ieisu ana tovetumaqanayavo taudi tuta qabuna maega otoatoa
    vaʼauta eu vanuea ʼidia. Ta wese avevekaiwa novuda Afia be taida Akifasi ʼidia.
    Tauna itaʼa maega kavetoluavia Ieisu Keliso weaqina.
  kew-kew: Niaana baani Apia su-para niaana kogono yago aa Akipaa-para go pepa o taatepa.
    Go page nena ada-para lotu kiritalo pimi onaanu-para page go pepa o taatepa.
  dww-dww: be mate nuvudama Apia, be tauwai ḡavia sagudama Arikipas, be ekalesia aitauḡa
    am vadae tawai rawateḡeidina matabumi ḡaromie.
  twi-ASANTE: 'ne asafo a wɔhyia wɔ wo fie no ne yɛn nuabaa Apia ne yɛn yɔnko ɔsraani
    Arkipo no:'
  aoj-aoj: Aeꞌ andaꞌ basef ifimba ma inaꞌ naloma amam nematawa Godi sandakolas ipat
    ineꞌitai saloma hanitiꞌmafa Apia kwaloma aman anamba Arkipus, nandaꞌ maol Godi
    banagambel siꞌi soldia naloma afaꞌ biafa.
  cbv-cbv: Míih mʉʉdíh míic wáacnit Jesúíhwãdih, jwĩ dée wili panihnih Apia, Arquipodihbʉt
    wã tʉ́yat tʉ́ʉtna caá. Arquipo yeejép yapna yʉhna, weém wã chãjat pah Cristoíh
    doonádih naóhni ã jʉmna caá.
  taw-taw: Chɨl ay chɨn Apiya ayɨp, bɨ Alkipus ayɨp kɨlop abe kɨl tɨkɨl ñobul. Bɨ
    Alkipus, chɨn bɨ God chɨm kadɨŋ gep tek mɨdɨl, God wog ak jɨmñɨl gɨpun. Pen Klays
    binɨb ne pelpel kal nad apnan gɨpal okok, kɨlop abe kɨl tɨkɨl ñobul.
  jic-NT: Papel niná pyaquecj wa Apia mpes. Jupj cupj qjuis ta'a, Jesucristo lal pyona
    mpes. Pyaquecj wa Arquipo mpes. La p'a wa malala javelepj na Jesucristo po'ó,
    jupj jis wala vele malala javelepj. Dios ts'uyupj 'a si mulú wya nt'a. Pyaquecj
    wa yupj mpes.
  zap-NT: Rxaal noo diztyuzh lo Apia ne rlaleedx ke Jesucrist no le lo Arquipo ne
    kalaa ke xdxiin Dëdyuzh, no le lo yra men ne rdop ruxyuu de, men ne nak ke xpén
    Jesucrist.
  wer-wer: Öng Apia tenpim karipre Akipas tenpim yeë pöl Anutuu yaat kosang ngentiak
    yamëngk pöpre ingre mor saö nim kaatak ngönënëën wa top ë yaë pöröaanta yoöre
    ërëp yak.
  ipi-ipi: Wamba nalipato Gotena piape oko pua atepa-kola, wandakali waka minditupa-mane
    nalipa yanda pingeai-kola, Akipasa balato nanima moyoto, Gotena piape pua ateane.
    Balapi, nanimana Kitisene imalini Apiapi, nimbana andaka amunguli piyaini Kitisene
    wandakali tupapi, utupane pitaka-mane pepa oko andape-pene teke.
  qul-NT: wasiyquipi culto ruwaj hermanocunaman, hermananchis Apiaman, Señorpaj obranpi
    ñac'arejmasinchis Arquipomanpas.
  ter-NT: Pahúkinoamaka uti vemó'u ne Áfea, mokexa ûti ya xoko Vúnae yóko'omaka ne
    Ákipu, po'inu ûti, koxuná'ixovoti ítukeke Itukó'oviti kuteâtimaka ûti, koánemaka
    ne uhá koeti ho'uxínovotihiko ítuke Itukó'oviti yóvokuke.
  bmr-NT: bu Moocaani iijamɨnaa oono diijafaño igaivehicamedi, tollɨro bu monago Apiadi,
    bu Arquipo mɨɨhaico mududɨcamaajeque aamusuhicaabedi icano.
  fuf-fuf: wondude e Apifiyyata oo bandiraawo amen e Arkiipe oo wondiɗɗo amen e tippiro
    e haa e *moftal wongal ngal ka suudu maa an Filimuunu.
  bhl-bhl: Nu fut kale boko, kuso, Yesus elo gelewkabu waneng Abia uso, wonuk so kunum
    emdiw keko, Yesus em aluwbamin fian nemdiw kekabe kunum Alkibus eso, Yesus em
    kom am kel wensankabiliw sios kunum waneng iso, alik alik yulo dabalayemuw te.
  ons-ons: Doku tau tau magu geŋane matko lewaŋ, okanmami, so kiaroze Apia, so miti
    ŋei togogole so zonom gorop, kimaze Arkipus eŋane weneŋ motmaite.
  con-NTPO: Toya'caen gi que tsaoni Cristove in'jamba bo'je'chondeccunga'qque tevaen'jen'fa.
    Ingi faenga'su que'tte Apianga'qque gi tevaen'jen'fa. Ingi'ccu fae'ngae Cristone
    condase'su Arquiponga'qque gi tevaen'jen'fa.
  ghs-ghs: '@see-verse:PHM.001.001'
  peg-peg: ଆରେ, ତଣ୍‌ଦେଲ୍‌ ଆପ୍‌ପିୟା ଆରି ମା ହୁଦାଂ ମେଲ୍ୟା ଆର୍କିପ୍‌ପ ଆରି ମି ଇଞ୍ଜ ନି ମଣ୍ଡ୍‌ଲି
    ଲାଗାଂ ଆକି ଲେକିକିନାଙ୍ଗା ।
  txu-NT: '@see-verse:PHM.001.001'
  eng-WEBU: 'to the beloved Apphia, to Archippus our fellow soldier, and to the assembly
    in your house:'
  gnw-NT: Aicuatía ndeve vi, Apia. Nde co jae orerindɨ yandeYa re. Jae ramiño vi aicuatía
    ndeve, Arquipo. Nde ndeparavɨquɨ tanta ore ndive. Aicuatía vi opaete upurugüɨrovia
    vae reta nerenta pe uyembatɨ vae pe, Filemón.
  mux-mux: '@see-verse:PHM.001.001'
  maj-NT: Tísuniña yai̱hi̱ nichjaá Api̱a̱, ko̱ nda̱ nts'eé Arkipo̱ xi ta̱ títs'ín
    nga'yún nga̱t'aha̱ Cristo̱, ko̱ xu̱ta̱ ni̱nku̱ xi ma ñjakú ni'yahi̱.
  bkq-NT: Iegary egatugâ awyarâ ityam Jesus wâgâ unâ idase idâwâni modoram. Áfia lâpylâ
    xina nhedaenkuly, kypemugu Cristo eynynâ. Arquipo xina nhedaenkuly lâpylâ warâ.
    Xina eataen-ho lâpylâ awâkâ, xina âsenagazedo ara Jesus Cristo nheinwândylygue
    âsenagazeni.
  kue-kue: Te Apia nono ambaro, Akipas kimbirnem nono akiye mogl God kundamo i oungra.
    Ana God yombama ene yungun mina makai singwa akiye no pepa muno bogl tombuglka.
  cot-NT: Noquenquejajiroquea aisa apitsaroventarote Aapia, jeri aisa Arequipo noquejetacaacaca
    apicoaretate, atsipevencaritari Jesoquirishito. Noquenquejajiaqueriquea aisa maasano
    tsaroventajiatsica capiocapinijiatsica pitsovironaquitequi.
  bnp-bnp: Miri here tabu lakea na tara na Vure ri vapopo na ruma vomu, e kurabane
    hita e Apia, turana e Arkipus i leho turane maria na leho na Vure.
  apn-NT: Amã nẽ anhõrkwỹ kamã Tĩrtũm kapẽr mar kaxyw mẽ kêp Jejus kwỳ hã mẽ pikuprõnh
    xwỳnhjê hwỳr. Nẽ Kris kôt pahtõx Apti mẽ Akip wa hwỳr kumẽ. Akipja na hte mẽ pahpyrà
    nẽ Pahihti Jejus mã tanhmã amnhĩ nhĩpêx to ho pa.
  ctp-NT: Kwiꞌ ngwañaꞌan, ndaꞌan ba kityi re chaꞌ nchga neꞌ taꞌaan nu ndyoꞌ tiꞌin
    seꞌen ndiꞌiin ka kunan neꞌ chaꞌ nu chkwiꞌ bare; loꞌo nchka tiǎnꞌ chkwiǐnꞌ loꞌo
    Apia taꞌaan, loꞌo Arquipo nu suꞌwa ti lye ngiꞌni tñan loꞌo ba chaꞌ kanen chaꞌ
    ꞌin Ndiose, chaꞌ tyijin lyo ba ꞌin nu kuxi.
  opm-opm: Mama nasariya brak moh gorheo diradire kor Apia uheo diradire tap hat er
    danong ambapte deipat han Akipas oheo Got orhe nita bap gwe ap oh tarmur Got ohe
    danong hapti bap ireo guragure tap mat mama brak nasariya ohmur.
  bvr-bvr: 'Nginyipa rrapa jin-gata Apiya (Apphia) jin-ngayburrpa jelapa arrburrwa,
    rrapa an-gata Akípach (Archippus) nipa gu-ngardapa arrburrwa burr-guya ngubi-rrimanga
    Christ gun-nika janguny, rrapa aburr-werranga burr-guta aburr-gata Wangarr burr-yika
    wurra gama gorlk nyiburr-bamagutuwiya nyiburr-workiya gun-nginyipa rrawa:'
  wal-wal: ne sooni shiiqiya woosa keettaayyo, nu michchee Afiibiyyoonne nunaara issippe
    de7iya wotaaddaraa Arkkipoosayyo ha dabddaabbiyaa xaafoos.
  zad-NT: Na' ḻekzka' chwapnto' chiox beṉ' zancho Ápiana', na' beṉ' bish'cho Arquípona',
    beena' nakcho txen chdiḻ-lencho dii mala' daa choncho xshin Chioza', na' beṉ'ka'
    chdop chllag lillo'na' choe'la'ole Crístona'.
  kmg-kmg: erâ wâc ŋokac âgo-nâhec Apia â momori âgo-nâhec Akipo, erâ Filemoŋ gore
    ficko mitire tumaŋneeŋgopieŋ ŋoŋere mâmâc râekoperec.
  aso-aso: idoꞌ leze zuho veneꞌ Ahiaꞌnimukisi idoꞌ monoliꞌmi lovouꞌ makaꞌ zegeꞌ zegeꞌ
    ogaꞌ unive Alakipoꞌnimukisi idoꞌ Kilisitoꞌ evenele geiꞌ numungauꞌ mulise milaaꞌ
    naave engikumukisi nene nogize-lingiduve.
  uli-uli: iwe mo Kristiano kala rema ttey fengal mo lal imw la imwom, mo Apphia we
    mengemem, iwe mo Archippus we yesa igegeli semal saldaw irel yal yengang ngalir
    Kristiano.
  nin-NT: na abiga ba nggo di nggurr bi ni iko imuwa yi nggo. Tuku uvayirr amunta
    wa Afiya tuku akpamburr uni ta iku a Kristi wa, Akipu.
  tgk-tgk: ва ба имондороне, ки дар хонаат ҷамъ мешаванд, салом мерасонем. Ҳамчунин,
    ба хоҳари имондори мо Апия ва ба ҳамсафи мо Архипус саломи моро бирасон.
  acu-NT: Tura Cristonu ainau Yuse chichamen antukartas ami jeemin iruninauncha ju
    papin aaran akuptinajai. Tura ii umajin Apian, tura ii yachí Arquipon, iijai tsaniasar
    Yuse takatrin kakarman takakmasaru asaramtai, ju papin aaran akuptinajai.
  cak-WNT: Nikatek el rutzil ruwech ri kach'alal Apia. Y chuka' nikatek el rutzil
    ruwech ri kach'alal Arquipo kachibil chupan ri samaj, y chuka' chique ri quiniman
    ri Jesucristo ri niquimol qui' pan awachoch.
  ebk-ebk: Suratmi us na challu kan Apia ay ifiami ay fiafiai as nan pammati ya kan
    Arkipo ay kadwami ay sorchachon Cristo, ya as nan iglesia hesa as afongmu.
  spa-PDDPT: a la hermana Apia, a Arquipo, nuestro compañero de milicia, y a la iglesia
    que está en tu casa.
  ruf-ruf: na iwanu iwomtoghola Kiristu iwetingana mng'anda mwako, na Afiya lumbu
    wetu, na Arikipo asikali miyetu.
  gun-gun: Irmã Áfia pe voi axarura, ore rami onhea'ã va'ety Arquipo, ha'e igreja
    kuery ndero py onhemboaty va'e pe guive.
  agu-BL: Yi carte'j i'tz tetz itetz scyuch' yi e' mas kajwutz yi na chicham quib
    xe aca'l. Ncha'tz cyetz kajwutz Apia, tu Arquipo, yi cyak'o'nt quib tan chixcone'n
    tetz Kataj chi kutane'n ketz.
  isn-isn: nukung'wa Afia dada witu nu kung'wa Arkapas meitu nukiteekelo nilukutukilwa
    mito lako.
  eng-PEV: And we are also writing this to our friend Afia, and to our friend Arkipus.
    He is like a soldier for Jesus, just like me and Timothy. And we are also writing
    this to all you Christians there in the church that meets at Philemon’s place.
  ilo-ULB: 'ken ni Apia a kabsatmi a babai, ken ni Arkipo a padami a soldado, ken
    ti iglesia nga aggimong iti balaymo:'
  pir-NT: Sa yena Jesu yequina mʉhʉ ya wʉhʉpʉ cahmecoañequina gʉ̃hʉre ojoa ohoaja
    yʉhʉ. Mari acayoro Jesu yacoro Apia gʉ̃hʉre ojoa ohoaja yʉhʉ. Mari cahĩniquiro
    Arquipo gʉ̃hʉre ojoa ohoaja yʉhʉ. Arquipo pehe ʉsã yero saha Cristo yere yahuriquiro
    ijire.
  anv-NT: Ɛsé délɔɔ́ matame mbaá Apfia meŋmɛ sé ayi mendée ne Akipus ntɛ meŋmɛ
    ayi démmyɛ dépyɛ utɔɔ́ Kras chóncho ɛké bɔɔ́ bee. Délɔɔ́ ntó matame mbaá
    ɛchomele bɔɔ́ Ɛsɔwɔ ɛwe ɛnywérege né gepú jyɛ.
  sab-NT: Cha gdabonate gbi kage kwian ulita Jesucristo gerua gaba ulia alin kle mo
    lite ba ullage, kaire agwe ene cha gbi kage che ibotea Jesucristo giti kada Apia
    alin kaire che daballa Jesucristo giti kada Arquipo alin, Arquipo ama lle boanga
    Jesucristo alin ba boke cha chudaboanga no Jesucristo gerua giti.
  tmd-tmd: Nagö aku, mölöu an Apia aku, nöbö an pɨsaŋ God mabö kwockwoc palön rɨmɨd
    nöbö Akipas aku, Krais Jisas nöbö mö nuŋwa ram nagö hön God höjöpalmɨdöi akuyöbö
    magalɨg, ñɨgö köp kɨ kai kɨtmɨdöla.
  acr-NNT: Kaqaya pan rutzil kiwach ri hermana Apia y ri hermano Arquipo, ri qachbꞌiꞌil
    lik uyaꞌom ribꞌ che uꞌanik ruchak ri Dios, yey kaqaya pan rutzil kiwach ri hermanos
    kakimol kibꞌ pa ocho la.
  kpg-kpg: mo ang gi di nohongo dabu dela e dagadagabuli i lodo doo hale, mo tadau
    duaahina ahina go Apphia, mo anga labelaa gi tadau ihoo dauwa go Archippus.
  taj-taj: य्‍हाङला आङा अप्‍फिया ओच्‍छे ङन्‍देन छ्‌याम ढिक्‍सी गे लबा अर्खिप्‍पसदेन
    एला दिमला मण्‍डलीदा फ्‍याफुल्‍ला।
  avt-avt: Hawɨr ap weswut ti kiutɨpen tɨwei ik au. Hawɨr wesiuwerek kakno mɨt ne
    weiwɨk me God kerek nau nererik neit wɨnak kit eik, hɨr netike Apia yenten pawɨr
    wetike Akipas. Hɨrak kɨrɨak menmen kar ke hawɨr wɨrɨakem.
  cbk-cbk: Y ta escribi tamen came para con el grupo de creyente quien ta man junto
    na di uste casa, y para con Apia, el di aton hermana na fe, y para con Arquipo,
    un soldao di Jesucristo igual tamen canamon.
  uig-ARA: ۋە سىڭلىمىز ئافىياغا، سەپدىشىمىز ئاركىپپۇسقا ۋە ئۆيۈڭدە يىغىلىدىغان جامائەتكە
    سالام!
  tuf-tuf: Apiau, bah is acu chitró. Bah acu cat uch cuihsuro. Arquipu, bah is owár
    Sir chihtá ehcuquib etar, bah acu cat uch cuihsuro. Sir chiwa bah usi sécuaquin
    acu cat uch cuihsuro.
  abx-abx: huwang na si Apia nga bugto' kami' si pagtu'o, hasta pa si Arquipo nga
    kahuwang-huwang-ko si pagpaki'away kuntra si kalu'uman. Ngan paray to liwat si
    manniniripon pag'ampo' nga sigi bararagat anan si ruma'-mo.
  mco-NT: Nañ jadu'n nijayɨɨybɨch yɨ Apía, ɨɨch ajt nmɨgüg töxyjäybɨ, etz yɨ Arquipo,
    huɨdibɨ capxhuäcx Dios y'ayuc tú'cɨy mɨɨd ɨɨch ajcxy, etz tüg'ócɨy yɨ mɨgügtɨjc
    huɨdibɨ naymújcɨgɨxp ma miich mdɨjc Dios ojadajtcɨxy.
  cpb-NT: Iro nosankenatzini Apia noshiyakaakeri “choini”, nosankenatziniri eejatzi
    Arquipo tsipatakairi añaashintsiyetaga. Irijatzi nosankenatzini kemisantzinkaripaini
    ikaatzi apatotapiintachari pipankoki.
  aon-aon: Shopunek wenekap panakumagu Iruhin ananish arpesh douk shantorum nyakit
    urupat shenek lotu um Iruhin iri, shani ohwakik mohwukwik Apia kwani ohwakin arpen
    Arkipus douk nani ohwak manoprom um ahwudok wanohw um agundok munek Iruhin ananin
    mour um iri.
  hus-NT-2005: Abal an belomtsik jeye xu junkunal ta kʼimáꞌ, abal an kidhábláb Apia
    xi kʼanidhál tʼajat ani abal an kidhábláb Arkipo xi tu tolmiyal jeye kʼal jechéꞌ
    an tʼojláb.
  mig-NT: Suni káchaa‑ri̱ tutu̱ yá'a nuu̱ Apia, ña'an maní jíín‑ró, jíín núu̱ Arquipo,
    cha̱a chíndéé tá'an jíín‑rí sɨkɨ̱ tíñu kándúkú ndéé‑rí yá'a, jíín núu̱ tɨ́ku'ni̱
    kákandíja íó ini̱ ve̱'e‑ró jián.
  bps-bps: Na smulat gami ku Afya, flanekmi libun di kafaglut, na di ku Arkifus, satu
    dememi sundalu di ku Krayst Dyisas, na di kdee dad faglut gal stifun déén di gumneam,
    du mangamfù di Dwata.
  mbs-mbs: Simolat kay kamno, aw esawa no si Apia etebay tadon te pegpemenal, aw batà
    no si Arkipo doma tadon egtolò te Pengolo iling te sondalo. Simolat kay heman
    te kedita te otaw egpemenal aw egsimba doton te balay nikaw.
  tof-tof: Apia, mibü bólbót, ka akó marüka wialómdóla. Arrkipus, ka akó marüka wialómdóla.
    Ma Yesun bóktan arüngi büdrratkü tótókdóla, kizanamli. Pilimon, ka akó wialómdóla
    mibü sos ⌊zonaretaldó⌋ kwób nidi bazendako marü müótüdü.
  cme-NT: I bi nyɛgãaŋ-yo diɛ hã Diiloŋ-dũŋ-baamba maŋ tigiiŋ ŋ dumɛlle-na baa
    i tũɔ‑i Apiya‑i a naara Arsipe‑i fuɔ maŋ vaa u fɛrɛ tuɔ ce Diiloŋ-maacemma‑i
    baa-ye.
  sus-sus: a nun Apiya muxu maaginɛ, a nun Arikipe muxu gereso boore Ala xa gere xa
    fe ra, a nun danxaniyatɔɛ ɲama naxan e malanma i tan Filemon xɔnyi.
  pon-2006: 'oh tohn mwomwohdiso me kin pokonpene nan imwomwi, oh ong riat lih Appia,
    oh pil ong iangat sounpei Arkipus:'
  dad-dad: mainada Afia, kusĩ tamo turada Akipus ado, sios ogon fõ bun guru difedig
    gein pas enei matotof.
  zab-NT: Ziyza rxiaaldzacnɨ cartquɨ par ira de xpɨny Crist ni rdxasaa ruu lizu, ne
    par de xcumpniernɨ Apia cun Arquipo, de ni rac saa ni cadxannɨ pur irɨɨchru xtiidxny.
  jae-jae: agêc lasiŋio Apia ma Arkipi, taŋ gêjac siŋ gêwiŋ aêac gêmoa naŋ, ma êndêŋ
    gôlôac dabuŋ, taŋ sêŋgôŋ nêm andu naŋ.
  ksd-ksd: 'ma tadav Apia a tai vevet, ma Arkipo a talai vevet ta ra vinarubu, ma
    tadav ra ekelesia ta ra kubam:'
  msm-NT: Inyakip kani si Apia no suun ta isab to pagtuu dow si Arquipo no angod noy
    no kibali sundayu ni Jesu-Cristo hasta to duma no mgo magtutuu no oghihimun duon
    to bayoy nu to pagsimba.
  myk-myk: Nʼa daa fɛɛ piimu pʼa puyɛ pinnɛɛ ma puga ki ni ge, na wu tun pee bɛ mu,
    na wu tun wù ceboroshɔ Afiya mu. Wù ceborona Arishipi wemu wʼa kanhama pu ɲaa
    ni wù ni shiizhan labye wu fɛni ge, ni wee bɛ.
  sbe-sbe: Yoma lautoki se lau loumai Apiya unai, yo Akipasi kalinawai, iya sunuma
    hesabana ye kaipatesaguigai doha tauꞌiyala hesau. Yoma lautoki hinage ye lau ekalesiya
    taulaolaomagogoi yom numa unai ne kalidiyena.
  mcr-mcr: Tuwaŋuä tä, sinyqätä, neqä neyämaqä Apiya iinyqätä, nesä wäuŋuiŋqä mäkä
    anä iqä äpmeŋqä Akipusi iquenyqätä, itaŋga qokä-apäkä quuvqä heqiyqä saqä aŋiu
    aquvä äqänätqäŋuwä iquauŋqätä, henyqä äväwqatque.
  cux-NT: Ní idinguúⁿ yeⁿ'e 'iiⁿ'yāⁿ chi yeⁿ'e yaācū chi nduuvidaamá yā ná vaacu di
    ní yeⁿ'ē hermana Apia ní yeⁿ'ē hermano Arquipo chi diiⁿ sa luchar nduucú 'nū na
    ntiiⁿnyuⁿ chi diiⁿ 'nū.
  tur-YTC: '@see-verse:PHM.001.001'
  san-ITR: priyAm AppiyAM sahasenAm ArkhippaM philImonasya gR^ihe sthitAM samiti ncha
    prati patraM likhataH|
  bel-N: 'і ўлюбёнай Апфіі, і Архіпу, таварышу нашаму ў барацьбе, і хатняй царкве
    тваёй:'
  sch-sch: 'le ni insûnga koiindang intûp ngâi ngei le kin sarnu Apphia le kin
    râlmi champui Archippus:'
  mic-MIQNT: Aq mawi ul'ta'sualg'tjig maw ta'nig getlams'tasultijig weltesgatultieg
    giguaq, aq ggwe'ji'jinu Se'suguliewigtug Appia, aq gitapenu Algipus ta'n nuji
    pestunmuet.
  huu-NT: Coco uaina Apiamo jɨaɨ oredɨcoco. Cristo dɨbeimo naiñaiño illamona, naiñaiñodɨ
    coco mirɨño. Coco uaina Arquipomo jɨaɨ oredɨcoco. Naimɨedɨ coco isoi Cristo rafuena
    llocana jaide. O jofomo rollena oficabidɨnomo coco uaina jɨaɨ oredɨcoco.
  jiv-NT: Núnisaṉ ame je̱e̱mi̱i̱n Yus-shuar irunainia nunasha tura ii umai̱ Apiancha
    tura Arkipiuncha iiji̱a̱i̱ ti kakaram takasu asamtai ju̱ papin akuptajrume.
  otm-NT: Nɛ dadí zɛngua'be yʉ 'yɛ̨c'yɛ̨i ngue ząi dim pɛti bʉ ni ngu, nɛ ma cuhʉ
    ra Apia. Nɛ dadí zɛngua ra Arquipo man 'yohʉhʉ dín yąmhbe rá 'bɛfi Oją.
  dah-dah: '@see-verse:PHM.001.001'
  tnk-tnk: Nənə iarouni mwi ramasan tɨ kɨtirimətaha Apia, mɨne piəvtaha Akipas, iəmə
    sə kɨtaha min səmwhen ia naruaɡən me. Iarouni ramasan tɨ nakalasia me pam nəha
    səməme kamhousəsɨmwɨn irəha me ia nəkwai nimwə səim.
  kpr-kpr: Ekaresia+ ninda kamboda totorugeraera ava, ategi beká erera. Se ningore!
    A kotugo, namondeda ghasovu Apphia barago ategi erera. Se ningare! Archippus barago,
    namane ategi beká ava erera. Archippus resena emo, nu namonde dabade Iesu dae
    isoro use irera. Nu ategi beká ava erera. Se ningare!
  san-IAS: priyām āppiyāṁ sahasenām ārkhippaṁ philīmonasya gṛhe sthitāṁ samitiñca
    prati patraṁ likhataḥ|
  nho-nho: Maaua e sissii hoki te pas nei ki naa tama te lotu e lotulotu iloto too hare,
    aa ki maaua kave, Appia, aa ko Arkipus, te tama e heheuna hoki maa Christ.
  gym-NT: Erere arato, nun mräkä merire Apia, kräke nunta köbö kuin juen amne rü muko
    nunkwe Arquipo abko kräke nunta köbö kuin juen arato. Mdakäre abko, ja mräkätre
    tödekaka Jesubti tä gätäre ma gwiriete, ye kräke tita köbö kuin juen.
  azg-NT: Ndoꞌ mantyi mancya tsꞌon njan nnon juu ntyjëëhë tsanscu Apia yo nnon juu
    ntyjëëhë Arquipo na mantyi conduihin sondaro ꞌnaanꞌ Jesucristo, ndoꞌ yo ndëë nnꞌan
    na conduihin tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon na covatjonhan vaꞌ.
  bhd-bhd: अवं इश्शी विश्वासी बेइन अफफिया ते इश्शे सैथी अरखिप्पुस ज़ै सिपेहेरे ज़ेरो
    प्रभुएरी सेवा केरते, ते तैन कलीसियारे लोक ज़ैना तेरे घरे मां अकोट्ठे भोतन, तैन
    भी लिखने लोरोईं,
  too-NT: Icmacā'nāuj saludos quit lā' Timoteo. Iccāmacā'ni'yāuj saludos para ixlīhuākca'n
    huan ā'makapitzīn a'ntīn takalhlaka'ī' Jesucristo lā' tatakēstoka na minchic.
    Lā' nā iccāmacā'ni'yāuj saludos huan quintā'tinca'n Apia lā' huan Arquipo a'ntī
    hua'chi quintā'tropaca'n por Jesucristo.
  ind-AYT: dan kepada Apfia, saudari kita, serta kepada Arkhipus, teman seperjuangan
    kita, dan kepada jemaat yang bersekutu di rumahmu.
  cjo-NT: Iroñaaka niwethatyaawo Aapiya, ayemijantzinkawote. Eejatzi niwethatari Arikiipo,
    nokimitakaantakiri nojoraarotzinkarite. Riroma joraaropaeni ikyaaryoowentapiintziniri
    iyapitaanote maawaeni ikowakaakiriri. Okimitaka, eejatzi riraga Arikiipo, imonkaatakina,
    nokyaaryoowentziniri Tajorentsi maawaeni ikowakaakinari. Eejatzi niwethatyaari
    maawaeni ayemijantzinkarite piyotapiintachari pipankoki.
  nsn-nsn: Karo la pono tang Apia ge tatahimiuilikieim, kare tang Arkipus ge na tamatang
    uiliatungur korose, kare tas maisir tamata gera uiliodout tenang uma Pilimon.
  san-DEV: प्रियाम् आप्पियां सहसेनाम् आर्खिप्पं फिलीमोनस्य गृहे स्थितां समितिञ्च प्रति
    पत्रं लिखतः।
  tna-NT: Daja huecha edue Arquipo, edue epuna Apia detse peje su etseju ebeituinia.
    Tuatseda di etseju neje tupupai Diusu mebajaji detse.
  lid-lid: ma jo atorou la-ukei dah ewek tam, ma hawe buru-u to badih ari nyaran Apiya,
    ma hawe ndramak ari ta bahun tato nyaran Apikus, iy ta amekes lahou ta Krais i
    buku le to amekes. Ma ewek toro lau ta Kindrei ale atukum awek asiu tam ta atudun
    Laban.
  wim-wim: Lat inaniya thant thamp pam wanch al-alantan piip God.antan ngangk theeꞌina
    than karpaman yalmathwuntan aawuch nungkarangan. Aꞌ puth-a, ngan lat nungant Apphia.ant
    thamp umpanan ngurp ngamparamanta, puth Archippus.anta nil thampa thaaꞌ-aath-aathan
    wik min God.antaman keꞌ nganam yimanangana thaaꞌ-aath-aathanan.
  zga-M: nu hu ng'ancha vetu Afia, nu hwa Arkipas usihri njetu, nu hu-pelela u-guhwaganita
    pavujenge waho.
  yom-yom: ayi kuidi khombꞌeto yi nketo Afi ayi kuidi Alasipe, kinuani yeto ayi kuidi
    dibundu dinkutakananga ku nzo aku.
  san-SIN: ප්‍රියාම් ආප්පියාං සහසේනාම් ආර්ඛිප්පං ඵිලීමෝනස්‍ය ගෘහේ ස්ථිතාං සමිතිඤ්ච
    ප්‍රති පත්‍රං ලිඛතඃ|
  yut-yut: Nit papia on samɨnin Apia kɨsi do mandamak. Ae Akipus Yesu do aŋek yokwi
    pabɨŋ yop do nin gat kaloŋɨ emat amaŋ uŋunyo kɨsi do mandamak. Ae paŋmuwukbi Pilimon
    gak da yutnon muwuk muwuk aŋ uŋun kɨsi do mandamak.
  grc-BYZ: καὶ Ἀπφίᾳ τῇ ἀγαπητῇ καὶ Ἀρχίππῳ τῷ συστρατιώτῃ ἡμῶν καὶ τῇ κατ᾽ οἶκόν
    σου ἐκκλησίᾳ·
  cpc-NT: Iro nosankinatzini Apia nokimitakaantaawo “tyootyo”, ipoña nosankinatziniri
    iijatzi Arquipo tsipayitakairi añaashintsiyita. Irijatzi nosankinatzini kimisantzinkariiti
    ikaatzi apatotapiintachari pipankoki.
  nhg-NT: Nuyejque tequejcueloa para tocnisohuatl Apia, hua tocni de guierra Arquipo,
    ca inu grupo de creyentes tli mosentlölea ipa mochö.
  nya-nya: Kwa Apiya mlongo wathu, Arkipo msilikali mnzathu, ndiponso mpingo umene
    umasonkhana mʼnyumba mwanu.
  ngu-NT: Niman no niquijcuilohua para on tocniu sihuatl Apia, niman Arquipo yejhuan
    totequipanojcaxiu ipan in tequitl, niman para nochimej on tocnihuan yejhuan nosentlaliaj
    mochan.
  kup-kup: Met añ Apia pop, ma aban Akipas pi Kristoz gog epovok kez tat het patao
    tamah-popur añarab mod tairari Iesuz togut ravat het nimamakeh topouramah-poriz
    amun homet tep epee deip ev menameg.
  jid-jid: nda hi ni Afia vayi mbu vrenwa, nda hi ni Akipus ikpan u taku mbu, nda
    hi ni Chochi wa bi rii ni koh mbi.
  wmw-wmw: na jamati ijumulananga kwako‑ko, pamoja na nlumbwetu Afiya, na nduyetu
    Arikipu aténda vita pamoja nafwe yakwereza Habari Ngema.
  gmv-GGM: Ne keeththan shiiqqiza ammaniza asasinne nu michchiyo Ampibyas qassekka
    nunara issife Kirstossa wotadara gidida Arkiiphasses;
  ssg-ssg: Tin amili hakau amuam haniwa Apia i masin tel tuamili, hetekie Akipus tel
    i haeliel hawane kaxiai meng solian ti Jises ma tin haniwa teka kahikahi Jises
    liai, teteka lawe laha apupuha leili ingam ti ailei lotu.
  zpo-NT: Noka nkee naya lo bzan be Apia, nu lo wech be Arquipo, xaa kwaan tant tubka
    nkee zhiin kwaan nkee re be, mod tub soldad, xaa nle zhiin kwaan mkayaa. Nu noka
    nkee naya lo re wech be, xaa Jesús, xaa nkasa garli lu.
  poy-poy: na dada Afiya na Arikipu shonta myetu na Shipinga sha wantu yawamjimira
    Yesu shawaliwona ukaya kwaku.
  qwh-NT: Que cartaqa panintsic Apiapaqmi, willapäcoq mayintsic Arquipupaqmi y Diosnintsicman
    creyicur wayiquiman juntacaqcunapaqmi.
  gaw-gaw: Aria i amu kristen tamaniak na lautp̱a qag meṯeb amu i apinanih Apia amu
    Akipas, nug i ele uḏat imup̱a laip̱u heṯem amu i ahilag ohnu ele nai imu yaaṯep.
  nca-nca: Ko kuwonari Apia ŋuno ŋuya uyaró, ko Arikipus, noreya kuma kopo teyoteto
    qu, ŋuno ŋuya uyaró. Ko Anutu koro huru-huru ŋu yakemo huruwoyoteŋgo ŋuya ŋuno
    uyaró.
  zpz-NTPP: Orzeꞌ zeeda̱ gyicy ii lo ru, gal nu lo dela de mbecy ni Crisht nu yatublaazh
    yuꞌr, gal nu lo zan den Apia, gal nu lo Arquipo. Yu zeꞌ nay gal nu na tub soldad
    ni Crisht nu nac losa̱ꞌ nu rded du̱ tublaazh.
  zac-NT: Nu quëquëaꞌa cartë rëꞌ lu grupë shtë shmënë Jesús nardëá lídchil nu quëquëaꞌa
    lu Apia, zanë naꞌa, nu Arquipo, el quë narunë compañi lëꞌë naꞌa lu dchiꞌni.
  kyg-kyg: '@see-verse:PHM.001.001'
  kmk-kmk: Satu un sulat manaḻan pay kan da sunuda Apia, Arkipo un buḻun mi’n suldadun
    Kristu, padana pay sidat manuttuwan manggigimung sinat boḻoy yu.
  cao-NT: Jasca, mi xobó ca catihai ca chahahuacanaibo, noba poi maxco Apia, nobë
    xatë Arquipo, naa no bëta yonocoriabëquihai cato, tihi cabo joihuaquia.
  bbr-bbr: Iken apinok Apia pak Arkipus ko Jisas nukan marai ro ik senek, kiro roasiret
    nan owa Anut jou muraun tururiäi pak iwes akanun ronkatwareanik, ak erek jer we
    marom.
  inb-inb: Chasa­lla­ta pani Apiata, nukan­chi­sina alli suldadu­sina waugki Arki­pota
    i kamba wasipi tan­da­rispa Cristo­wa tukus­ka­kuna­ta­mi kaita kachai­ki­chita.
  hrv-hrv: i sestri Apiji, i Arhipu, suborcu našem, i Crkvi u tvojoj kući.
  box-NT: Wa mún wee tɛ̀ɛní wàn hĩ́nló Apia yi, là a Aasiipu, wón mún làa
    wɛn páanía wee lá le lònbee lè mí sìíwà. Ɓa kèrètĩ́ɛwa kuure na wee
    kúee mín wán ũ zĩi á wa mún wee tɛ̀ɛní yi.
  ote-NT: Dí pɛmpabihe ra nzɛngua gatho ya cu núꞌʉ ri muntsꞌibʉ ja ri ngu. Nehe dí
    pɛmpahe ra nzɛngua ra nju Apia, ne ra cu Arquipo, go gueꞌa̱ faxcahe pa dí ña̱mbahe
    rá noya Ajua̱.
  wnu-wnu: Io, Pilemon, namani e gumotoun eng ininou imemi Apia gumotet ne Arkipus
    gor gumotoun. Arkipus wo yogorau munon uter gas ende ininob naget Munon Aib qob
    dibes qamb igo. Ne sios munon yurau diab nonou munait qiumuni igour eng gor namanimun
    e gunor.
  zam-NT: No leque tiemp ndxè' nque'en ye's ndxè' loo mèn co' nqueltàa loo cón che'n
    Diox lizl. No ngue que'en ye's ndxè' loo xa'got co' lèe Ap co' ndxàc fta'n na'
    loo cón che'n Crist, no ngue que'en ye's ndxè' loo Arquip co' mblyath no na' loo
    zin' co' mxo'f zin' Crist loo na' co' ngote mod mbli na'.
  zyp-NT: kaa sateino Afia, Zisu Khri letah raekeh rai kaa hrehruipaw Arkhipa le na
    ing letei a pungpaw he khrisawbu khatah ca kaa ca kua he.
  sey-NT: Cuiꞌne mëꞌë huëꞌena sehuosicohuaꞌi tsiꞌsisicohuaꞌireje̱ cajë toyayë. Cuiꞌne
    Maijaꞌquë doꞌico Apiareje̱ cuiꞌne Arquipore cajë toyayë, teꞌe yëquë yoꞌoyeje̱
    paꞌye tutu yoꞌoquëreje̱.
  nvm-nvm: '@see-verse:PHM.001.001'
  mps-mps: Tama da sigo e po te we Apiabolo me, te bidi Arkipusbolo me asęai. Tama
    Arkipus agai te we bidi tau sabo sęde te aga bomo eyu te tau sabo sę ebo dao,
    ami bidigo bomo eyu hwįbo te tiwai ebo dao. Tama da sigo nago beba sisinibo Godigo
    po wali pabo we bidibolo me e po asębao.
  pab-NT: Exahe wihinaehare tyakekoterenae hohisakoiterenae hihanako anere, wihinaehalo
    Áfia anere, Arquipo wikahinaetyasehare hateniti hiye anere tehitiya hoka.
  llg-llg: mafada kaꞌa inak Apfia; fo ai taon sama leo ai tolanoon; fee Arkipus, fo
    nasusua noꞌu no ai nai ues ia; ma fee salanik fo lateme lakabubua fo hule-haladoi
    lai o umam.
  kyf-kyf: -Mɩ, -amɩaa jijli -tale Filemɔ, -mɩ -yɔ -aɩn 'sɔ nʋa -Lagɔlubho dabʋdʋ
    nɩ, -ɩn -yɔ -amɩaa bhɔlɔ Afia klaa, -Lagɔɔ tʋgʋnyɔ Alɩsipʋ klaa, we -yɔ *leglizɩ
    -we gbelia 'wlu -na -buduŋwɛɛ, ɩn -sa aɩn fʋ.
  tpi-tpi: Mitupela i raitim dispela pas long susa bilong mipela Apia tu, na long
    Arkipus, em i stap soldia wantaim mipela long dispela pait bilong God yumi stap
    long en. Na mitupela i raitim long ol manmeri bilong sios i save bung long haus
    bilong yu.
  mih-NT: Ta tyaa tucu ndi carta ya sii ña Apia, hermana yo, ta sii ra Arquipo vatyi
    zatyiño xaan tucu maa ra tyiño ra Ndyoo, ta tyaa tucu ndi sii tandɨhɨ inga hermano,
    ra titahan vehe moo.
  qvh-NT: Saynöpis cay cartata cartacaycämö paninsi Apiapä y Jesucristupa wilacuyninta
    wilacog mayinsi Arquipupäpis. Saynöla wayiquicho shuntacaycur Tayta Diosninsita
    alabagcunapis cay cartata liyiyäsun.
  kms-kms: Beghi nyumo raqe wen nu, di Apia beghi wute nyumbu, di Arkipus, di wute
    Jisas nei rimbig kin buagi pripri rindi nunde baj pe rikur kin nungoqi nde peq
    wundo. Arkipus ni beghi ane Yumbui ningg yembe bad kin te ningg beghi ane ami
    kin pugri yembu.
  agn-agn: Pagsolat ami ka ong logod ta ang si Apia, asta ong ni Arquipo ang aroman
    amen ang pagigbatok para ong Gino, ig para ka ong tanan ang pamagto ong ni Cristo
    ang pamagsirimet-simet atan ong balay mo.
  nhi-NT: 'Noiuqui ittlahcuiluiliah in tocnitzin tlaniltocani Apia uan Arquipo naquin
    touan quixnamiquih in amocuali, uan nochtin in tlaniltocanih tlen monichicouah
    mochantzin:'
  ttc-NT: '[Jun limb''il te yatz] b''ix ax te qerman xuj Apy b''ix ax te qerman Arkip,
    jun quky''ila aj nim n''aq''unan tuj taq''un Jesukrist, b''ix ax [jun limb''il]
    kye a''e'' qerman aj n''ok kchimo'' kyib'' tuj ajay.'
  dan-1931: og til Søsteren Appia og Arkippus, vor Medstrider, og Menigheden i dit
    Hus;
  kwj-kwj: E, nui kahaiche Apiya, nui au anaye hima fori Akipas, e, mi aka ki funda
    ku waundau sios hima le okwe kunu ni do chengi si kaindau.
  vie-OVCB: đồng kính gửi chị Áp-phi và anh A-chíp, chiến hữu của tôi, và Hội Thánh
    họp tại nhà anh.
  kze-kze: '@see-verse:PHM.001.001'
  mpj-mpj: '@see-verse:PHM.001.001'
  lbk-lbk: Isolatmi akhes na isnan am-in ay mamati ay maam-among isnan afongmo, ya
    ken Apia ay kag mi kafabfaiyan, ya sa et ken Arkipo ay ib-ami ay sorchachon Cristo.
  mto-NT: Ntuknu̱ke̱jxpapts a̱a̱tseꞌe máyam je̱ Dios je̱ nꞌútsamda je̱ ntsa̱ꞌa̱amda
    Apia je̱ts je̱ nꞌútsamda je̱ nꞌajchamda Arquipo juuꞌ veꞌe xputa̱jkimdup je̱tseꞌe
    nꞌama̱a̱daaguimdat je̱ kyo̱ꞌo̱y je̱ꞌe̱. Nay ntuknu̱ke̱jxpapts a̱tseꞌe máyam je̱
    Dios nu̱jom je̱ jaanchjaꞌvivata̱jk juuꞌ veꞌe nayꞌamojkijidup je̱m mta̱kꞌam.
  bzh-bzh: Alu ḳevu ḳapiya sënë vu melu he avëhnömin Apiya, gevu Arkipus sën tu
    Anutu yi mehö-beġö-yi ving hil lo. Log alu ḳevu vu Yesu-yi-alam sën yam denesupin
    sir loḳ honġ begganġ lo pin ving.
  guj-2017: ખ્રિસ્ત ઈસુનો બંદીવાન પાઉલ તથા ભાઈ તિમોથી લખે છે
  jvn-NT: '@see-verse:PHM.001.001'
  byr-byr: '@see-verse:PHM.001.001'
  ian-ian: Mɨna taagwa kat Apia kat pɨlɨwukowun. Lɨ nɨnagwi kɨta mbaapmamba lɨgat
    taagwat. Mɨna nyan Akipas ndɨno ndɨ kat pɨlɨwukwun. Tat nɨnogwinala Godna njɨvwa
    kwutɨndɨ. Ndɨ soldia vla lɨga kan njɨvwa kwutɨndɨ. Mɨnagwinala mɨna ngaymba yisola
    lɨga Godna mbaapma nɨmba ndino ndi kat kan pas pɨlɨwukwun.
  hun-hun: 'Appiának, a szeretettnek, és Arkhiposznak, a mi bajtársunknak és a te
    házadnál lévő gyülekezetnek:'
  mcf-NT: Mibëd icquid, Apia, Esuquidistu tantiaquidquio icsho nuqui con chu caid
    nec. Adquipo mibëd icquidbidi nuqui con utsi caidbidi nec. Sondadon matses icsambocsho
    cacumiacbimboen Esuquidistu tantiaquid icsamenuequid cacumequid Adquipo nec. Aido
    min shubun Esuquidistu tantiec iccuededquido iqueque. Ëmbi dada uaid bedash isec
    onquequin aido chuioata, Pidemon.
  kjs-kjs: Naana bali Apia su-para naana kogono yago ali Akipus-para go pepa rapaalepa.
    Go page nena ada-para lotu kiritalo pimi enaalinu-para page go pepa rapaalepa.
  mni-mni: 'amadi nahakki yumda tinnaba singlupki mising amasung eikhoigi ichan Apphia
    aduga eikhoiga lanmi oiminnaba Archippus-ki maphamda:'
  yad-NT: Na̱ñu̱y rijyu̱ntiy vuryi̱tyamutu̱y Crístumu Ápiyaju̱y, na̱dyisa̱ jvaañu
    Arquípu jarye, ti̱ta̱ju̱ jiryatiy rintye̱ryaniy Ju̱denu siityari̱vay jiryorimyuyu.
  mxb-NT: ta káꞌa̱n taꞌani ndu ndisáꞌán xíꞌín ki̱ꞌo mani̱ yo̱ naní Apia, xíꞌín ñani
    yo̱ Arquipo, na̱ chíndeé táꞌan xíꞌín yó sa̱ꞌá to̱ꞌon Jesús, ta káꞌa̱n taꞌani ndu
    ndisáꞌán xíꞌín na̱ kúú kuendá Jesús nátaka veꞌe ní.
  pon-2006A: 'oh tohn mwomwohdiso me kin pokonpene nan imwomwi, oh ong riat lih Appia,
    oh pil ong iangat sounpei Arkipus:'
  maq-NT: Hacuaha ningatjin nuju xujun vihi ngayun Apia, ngayun xi hacuaha xinguin
    nuju, cojo ngayun Arquipo, ngayun xi tangun canihña cojo nuju ngahñu ngatsë rë
    cjua rë Nina, cojo ngayujun sa xuta ladu rë Nina xi ma tangun ngayun ngajan ndava
    me vëhë.
  hto-hto: Afe llezica Juzíñamuimo ɨ́ɨnotɨngo caɨ mirɨngo izóidɨngo Apiamo cuetɨcue,
    íemo jɨáɨ Juzíñamui uaimo ɨere caɨ nɨ́cɨdogafuemo nabáifɨredɨmɨe Arquípomo cuetɨcue.
    Iemo jɨáɨ Filemón jofomo gaɨrífɨrede Juzíñamuimo jaɨnáidɨnomo cuetɨcue.
  por-BRBSL: 'para a amada Áfia, para Arquipo nosso companheiro de soldado, e para
    a assembléia em sua casa:'
  ces-NKB: 'milované Apfii, našemu spolubojovníku Archippovi i církvi, která je ve
    tvém domě:'
  cui-cui: Irʉ pata tinanbe pomonaetha pomonae pejume cowʉntsiwi Jesús pomonae jinya
    botha nacaetuteiba. Irʉ barapo carte yabʉyo nexa powa pewʉn Apia, powa be wamcho
    watsicotaewa pejume cowʉntsixaerʉ Jesús. Irʉ barapo carte pebin nexa pon pewʉn
    Arquipo, pon daunweya pana nebarʉ nacuita xua poxonae pata cueicueijeiwa Nacom
    Pejume Diwesi.
  boj-2014: Aqo aiyel anjam endi ni qa ti gago jaja Apia qa ti Arkipus qa ti Kristen
    tamo uŋgasari kalil ino talq di loueqnub qaji naŋgi qa ti qariŋyonum. Arkipus
    a iga koba na qoto tamo bulosim Qotei aqa wau ojeqnum.
  eng-OEBUS: To our dear friend and fellow worker Philemon, to our sister Apphia,
    to our fellow soldier Archippus; and to the church that meets at Philemon’s house;
  eri-eri: Ere pas beha ebere ogoge Apia fere yerege fuyare, Arkipus no fere onounga,
    no ere gaara Itou nomo warawou elebe otoya beha langa oota fai otowai. Onodu ere
    sios fai-aita bagu name mata langa komo-komode waha fere yerege nagiyare.
  wiu-wiu: Neke yapu losule toa oboai tiki yene ni tono oyatoa Apia ni tota-pala poi
    kibutua tou toa Yesunole takama yako ago Akipasi kiwi peayake i agale wini oa
    wetekako-ye.
  swe-swe: Appia, vår syster [troligen Filemons hustru, Appia var ett vanligt frygiskt
    namn som betyder ”fruktsam”], Archippus, vår medkämpe (ordagrant ”medsoldat”)
    [Archippus omnämns i där Paulus uppmuntrar honom att fullgöra sin tjänst i Herren.
    Han kan vara Filemons och Appias son, eftersom han finns i deras hem, eller så
    är han en av församlingsledarna i Kolossai.] och församlingen i ditt [Filemons]
    hus.
  cth-cth: Lung pataw awh e tawncanu Apphia, ransa hui Archippus, hoi nama im kaawm
    e kawhmoun nangmouh koe ca na patawn awh.
  mti-mti: Sira nu yogiyunwa Apia, nu mut abnawa desiroma Arukipas, sira siosi me
    gwe geuma danave wakenewa mu gumbo onne.
  pad-NT: '@see-verse:PHM.001.001'
  twi-twi: 'ne asafo a wohyia wɔ wo fi no ne yɛn nuabea Apia ne yɛn yɔnko sraani Arkipo
    no:'
  hlt-hlt: ka ngannu Apphia neh kaimih kah rhalkappuei Arklipas neh nang im kah hlangboel
    taengah kan yaak sak.
  tbz-SIM: Kɛ dɔunnɛ̀ Kirisi kɔbɛ bɛ̀ɛ̀ tiku ɑ cĩ́ɛ̃̀tɛ̀ nɛ̀ ti tɑ̃ũ̀ Apiyɑ nɛ̀ Adisipu,
    wèè ti wɛ̃ńnɛ̀ dimɑ̀ù.
  san-GUJ: પ્રિયામ્ આપ્પિયાં સહસેનામ્ આર્ખિપ્પં ફિલીમોનસ્ય ગૃહે સ્થિતાં સમિતિઞ્ચ પ્રતિ
    પત્રં લિખતઃ|
  amx-amx: Pip nhenh ilern marl Apphia-warn, artwang Archippus-warn thwen lanthem.
    Archippus rartek nwernehel-ayel arrwekel rrkwapek. Ilern werlampareny-warneh-arlk
    lanthem-antimarlam, inarl kweteth warl ngkwengenhel arraw-irrem.
  ake-NT: 'A''piya, uparusi kon enakan, A''ki''pas, utonpa kon pe te''sen soisa enakan,
    mɨrɨ awonsi''kɨ so''si tamʉrapɨ''sen ɨiwʉ'' ta'' enakan:'
  qvn-NT: jinaman cuyay paninchi Apiyapag, Cristopag uryag-mayinchi Arquipopag, chaynuytag
    Jesusman yupachicug wayiquichru gotucagcunapagsi.
  tku-NT: Icmacā'nāuj saludos quit ē Timoteo. Iccāmacā'ni'yāuj saludos ixlīpō'ktuca'n
    ā'makapitzīn tī ta'a'ka'ī'ni' Jesucristo ē tatakēstoka na minchic. Nā iccāmacā'ni'yāuj
    saludos quintā'tinca'n Apia ē Arquipo tī hua'chi quintā'soldadoca'n ixpālacata
    Jesucristo.
  bjk-bjk: Me maa me tile ina tinenge urungan bölök kö nangadi möxö lotu ewe idi tobo
    xisixis etok kingan kö gunon te nöngön. Ma urungan bölök ke Apia, a saxana ire,
    me Akipus ewe ibo sösölök abo tiip me maa kölöme xö ina inarse na.
  msy-2020: Ga uaghan, e uan amizim Apia ko e ko Godɨn ingangarim damuamin mɨdorozir
    gumazim Arkipus bagha akɨnafarir kam osiri. Ga uaghan, nɨn dɨpenimɨn uari akuvir
    Kraisɨn adarasi, ga me bagha uaghan osiri.
  bpr-bpr: Na lêmi fagin snulat i dad to ftoo gal stifun di gumnèam, na lê Afya, i
    flanekto libun di kaftoo, na Arkipu, i dadememi sundalu Dyisas Krayst.
