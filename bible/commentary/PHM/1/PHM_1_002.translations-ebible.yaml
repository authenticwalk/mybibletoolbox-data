verse: PHM.001.002
translations:
  kpx-kpx: Iale ekalesiau a omo igaetoai guliguliamale kebiaho no vahaeho hoto lou.
    Isi evievi keate mole Abia isi Dilava lovimo negoamale ata mole ivi Agibasi kebiataho
    ko lou.
  okv-H: te dagota du Apphia te Iesu ta pure ngahia ari embo Archippus te ekalesia
    no bande ta horukagora avo ere pekihera te ke erevi enana ta degi ikejo kiore.
  tbo-tbo: Ma nouta Apiya ma walehita Akipo tu bagibagi haguta po Keliso a bolu Pilimoni
    om numa u hinena houga magomagouna he yamboina to mamalihi.
  mal-C: 'ഞങ്ങളുടെ സഹോദരിയായ അപ്പിയെക്കും ഞങ്ങളുടെ സഹസൈനികനായ അർഹിപ്പൊസിനും നിന്റെ
    ഭവനത്തിൽ കൂടിവരുന്ന സഭയ്ക്കും, എഴുതുന്നത്:'
  grc-SR: καὶ Ἀπφίᾳ τῇ ⸂ἀγαπητῇ,⸃ καὶ Ἀρχίππῳ τῷ συστρατιώτῃ ἡμῶν, καὶ τῇ κατ᾽ οἶκόν
    σου ἐκκλησίᾳ·
  bgc-bgc: मै भाण अफफिया, अर अरखिप्पुस ताहीं जो परमेसवर की सेवा एक सिपाही की तरियां
    करण लागरया सै, अर उस कलीसिया नै भी लिखूँ सूं, जो फिलेमोन के घर म्ह कठ्ठी हो सै।
  khz-khz: Walawalara Afia, e gatara namana, Palagu gena vetali aonai Palagura kavarai,
    Akipas, e goi na numai gotanu-kouna ekalesiara atalo-venirana.
  deu-TKW: 'und die Schwester Appia und Archippus, unseren Mitstreiter und die Gemeinde
    deines Hauses:'
  zsr-NT: Rugapaꞌ Dios Apia, ngul quiuꞌ, nacnu zanruꞌ réjlëꞌnu Cristo. Rugapaꞌ Dios
    caꞌ zxiꞌnuꞌ, Arquipo, nacbiꞌ queëꞌ Jesucristo ca bönniꞌ rijëꞌ gdil‑l, runbiꞌ xchinëꞌ
    Lëꞌ ca runtuꞌ netuꞌ. Lëzcaꞌ rugapaꞌ Dios bunách queëꞌ Cristo tuꞌdubëꞌ lu yuꞌu
    lidxuꞌ.
  lin-lin: 'epai ya Apia, ndeko na biso ya mwasi ; epai ya Arshipe, moninga na biso
    ya etumba ; mpe epai ya Lingomba oyo esanganaka na ndako ya Filemo :'
  hns-NT: aur hamaar bahien Apfia khaatien bhie, aur Arkiepas khaatien. Oe hamaar
    saath moesiebat sahies hai. Ie tjietthie bhie sab iesaai ke samaadj log khaatien
    hai djaun hardam toelog ke ghare ekattha howe hai.
  noa-E: 'Mʉg ẽsap gaai mam ĩchab salud: maach ʉ̈phʉi Apia athee; Arquipo, maach ipierr
    dʉ̈i ogdʉba maach Ẽwandam iek jaau khitaajem athee; maimua ĩchab chi ʉ̈kha durrum
    khʉʉn thum pʉ di aig ãba biirdʉwia Ẽwandamag jëeujem khʉʉn atheejã agjö salud
    deepʉ̈i chirʉm.'
  eng-EMTV: 'to Apphia the beloved, and to Archippus our fellow soldier, and to the
    church at your house:'
  mib-NT: Te suni cátee ri carta yáha nuū ñáyuu cácandíje cándutútú ini vehe ró, te
    suni nuū hermana yō Apia, jiín núū Arquipo, tēe chíndéé ñájnáhan jíín yó sɨquɨ̄
    jníñu cánducú ndéyɨ́ yó jiín.
  lif-NT2: '@see-verse:PHM.001.001'
  xnj-xnj: na msambi wa vandu vevakumsadika Kilisitu vevikonganeka munyumba yaku,
    pamonga na mlumbu witu Afia, na manjolinjoli muyitu Alikipo.
  mmx-mmx: Na lovoang bok ti ne Apia, neni i lok ngan neinen nama, la ti ne Akipas,
    neni bok laradi gugu at ne Moroa ngan nema, la tinedi limixin nunu di lotu amisik
    to at loogu ram.
  cbr-NT: Usa 'ain cananuna axa Jesucristomi catamëcë 'aish min xubunu timë́cë unicama
    'imainun nucën chirabacësa, Apia, 'imainun Arquipo, anribia nubëtan tëmëraquinbi
    Jesucristo ñuiquin uni bana ñuixuncë, acaman cuanun ënë quirica mi buánmin.
  tee-NT: Vachu' icmac'amiyau ju quilak'au'an atsi' Apia chai ju Arquipo ju vachu'
    ajuni ju lapanacni ixchivinti Dios. Vachu' ic'amac'amiyau ixchux'an ju talhilaca'anta
    ju Cristo ju tatak'aixt'ok'a laminchaka'.
  eng-LSV: 'and Apphia the beloved, and Archippus our fellow-soldier, and the assembly
    in your house:'
  cak-NT: Chuka' che ri kach'alal Apia, y ri kach'alal Arquipo ri junan chuka' jojc'o
    chupa ri samaj, y chique ri quiniman ri Jesucristo ri niquimol-qui' pa awocho.
  pah-NT: 'Áfia, oreirũ, nde ve ji ikwatijarukari imondouka no. Arquipo, nde ve ji
    ikwatijarukari no imondouka. Ore javijitehe nde ereporavyky hete enhimomiranama
    Cristo''ga mombe''gwovo. Kiroki g̃a ojatyka Filemom''ga ronga pype jipi tihendu
    ti Tupana''ga nhi''ig̃a javo – g̃a pe ji ei: Akwatijaruka ji imondouka pe me no.'
  sja-NT: Ichiaba na k'art'a p'ã pëiruta tachi ɨ̃pewẽra Apiamaa mãik'aapa tachi ɨ̃pema
    Arquipomaa. Ijãadak'aa beerãpa nepɨra jɨrɨ p'anɨ mĩda iru ome, taik'a iru choopari
    Cristode ijãa bairã mãik'aapa oomaa bairã Cristopa oopi bɨk'a. Ichiaba p'ã pëiruta
    jõmaweda ijãapataarã pɨ tede ɨt'aa t'ɨ̃ chepataarãmaa.
  xed-xed: Ta ga zgu ŋni ŋa mukuma mu Apiya nda Artipus ya ta wda slna Lazglafta manda
    aŋni guli. Ta ga zgu ŋni guli ŋa pɗakwa sanlaha ma Igliz ta tska vgha ma həga
    ga ghuni ka maga duʼa.
  mks-NT: Ta jári cáhyí nde̱ carta yóho nu̱ú na̱ cúú cuéntá Jesús tácá vehún ja̱n
    xi̱hín nu̱ Apia, ñá cúú quia̱hva í sa̱há ña̱ cándeé ini ñá Jesús. Ta quia̱hva
    já cáhyí nde̱ carta yóho nu̱ Arquipo jáchi̱ in cúú da̱ ndóho ini da cája chúun
    da cuéntá Jesucristo.
  gfk-S: Ma ukaia ta ira matanabar na lotu bileng ing di la kiskis hulungan kaia tano
    num hala. Ma ukaia bileng hono haini dait Apia. Ma tupas bileng Arkipus nong i
    pusak ira tirih tikai ma mir naramon ta ikin ra hinarubu.
  bmu-bmu: Mewöyök ambi ketaŋi urumeleŋ nenini Apia aka Arkipus urumeleŋgö bimqeqe
    azinini aka urumeleŋ könagesö göhö mire tokomakzei, nöŋön kimbi ki eŋgöra ohozal.
  dgz-dgz: '@see-verse:PHM.001.001'
  eng-GNV: 'And to our deare sister Apphia, and to Archippus our fellowe souldier,
    and to the Church that is in thine house:'
  zaa-NT: Cartį nna ná huą́ para hermana qui' ri'u Apia ą'hua para Arquipo, yala compañero
    tse' ná bi qui' tu' nna recabínią tsè' canu rinne contra titsa' qui' Tata Dios.
    Cartį nna ná huą́ para iyaba canu ríalatsi' nna retùppa cą le' litsi' lu', para
    qui'ni iyéni huáni cą biỹa nui níá'.
  eng-WEBSTER: 'And to our beloved Apphia, and Archippus our fellow-soldier, and to
    the church in thy house:'
  guh-guh: Patoyaquinajëbejenua mapabaxutoje pamonae Dioso pejumecovënëtsivi, nijabota
    penacaetuatabiabivi. Patoyaquinajëbejenua mapabaxutoje vajabanava Apiavënëva ata.
    Patoyaquinajëbejenua mapabaxutoje Arquipovënënë ata. Pacuenia xanë Dioso pijacuene
    tonacuenebabiabajë, bajarapacuenia Arquipo ata Dioso pijacuene tonacuenebabiaba.
  bon-bon: Yoo Pilimon, ai mene cuta ätrunga ingle biname bime bau me, lui cina labasecretnuge
    määme mete cabu piiyepu cime yepä ätrunga magebi Apiya bau me cuta piiyepu Arkipus
    bau me, lui te cine cama yepä cubu jiicenige Keriso tääpume.
  nhw-BL: Nojquiya niquintlajcuilhuía tosihua icni Apia catli nochi quiicnelíaj, huan
    Arquipo catli nojquiya se isoldado Toteco catli tequiti tohuaya para titlacamanalhuise
    icamanal Toteco. Nojquiya tiquintlajcuilhuíaj nochi nopa tiopamitl tlen tlaneltocani
    catli mosentilíaj ipan mochaj.
  swh-ONEN: 'kwa dada yetu mpendwa Afia, kwa Arkipo askari mwenzetu na kwa kanisa
    lile likutanalo nyumbani mwako:'
  wbi-wbi: tukumuhungila nu lumbu liitu uAfisa nu mulwalilungu n'jiitu uAlikipo, palikimo
    na vitiki vano vikong'aana mu nyumba jaako.
  bba-bba: '@see-verse:PHM.001.001'
  eng-KJVCPB: 'and to our beloved Apphia, and Archippus our fellowsoldier, and to
    the church in thy house:'
  kgk-NT: Ne ndive oime va'e kwéry pegwarã ave. Oime nipo ra'e Hesu reroviaha kwéry
    ne ndivegwa. Oime ra'e Áfia ne ndive. Ha'e ojerovia tee-ma ave Hesu-rehegwi opyta-ma
    xe-vy xe reindy-rami. Oime ra'e Arquipo. Ha'e ore irũ oiko-vy omombe'u meme-gwi
    Hesu Cristo nhe'ẽ. Oime ave ra'e gwĩ nde ha-py onhomboaty aty meme va'e Hesu Cristo-pe
    omboete hagwã. Íxupe kwéry gwarã ave ahai-ta ko va'e kwatia.
  waj-waj: i nnauvaki Anutuuqaara nuunakiaiyaniaatama ti seena gioonna Apiaannaniaata
    ti seena vaidi Arikipiinnaniaatama na aa yanaa aavaa fafaarakiaunoo. Arikipiiva
    Anutuuqaa mmooriivaara rapira vaidiiya roosiima yaagueeqama dioo vaivai.
  cpy-cpy: Roojatzi nojankinatzini Apia nokimita-kaantari “chooeni,” nojankinatziniri
    eejatzi Arquipo tsipayita-kaeri añaashintsiyita. Riijatzi nojankinatziniri kemijantzinkari-paeni
    ikaatzi piyota-piinta-chari pipankoki.
  mpx-mpx: alomwau ge toekelesiya bolo hi mimigogowa wam limiya. I ola al, ha patuna
    numa Apiya eliyam, ge Akipas eliyam, owa wama pan tolohaveyan Keliso kaiwena.
  wbp-wbp: Yaliki karntaku karna nyampuju wangka yirdikiji Yapiyuku Kirijini-kariyirlangukuju,
    manu yangka Yakijarlangukuju. Nyanunguju karla warrarda warrki-jarrimi Kaatuku
    rdiily-parnkanja-wanguju ngajarra-piya. Manu karna-jana nyampuju wangka panu-karirlanguku
    Kirijiniki yangka kuja kalu turnu-jarrimi yuwarlirla nyuntu-nyangurla.
  luo-luo: 'kaachiel gi nyaminwa Afia gi Arkipo jalweny wadwa, kod kanisa malemo e
    odi:'
  nhe-NT: Nojquiya niquintlajcuilhuía tosihua icni Apia tlen nochi quiicnelíaj, huan
    Arquipo tlen nojquiya se isoldado Toteco tlen tequiti tohuaya para titecamahuise
    itlajtol Toteco. Nojquiya tiquintlajcuilhuíaj nochi nopa tlasentilistli tlen tlaneltocani
    tlen mosentilíaj ipan mochaj.
  aii-aii: ܘܠܐܲܦܝܵܐ ܚܵܬܲܢ، ܘܠܐܲܪܟܝܼܦܘܿܣ ܕܲܚܫܵܐ ܥܲܡܲܢ، ܘܠܥܹܕܬܵ‌ܐ ܕܓܵܘ ܒܲܝܬܘܼܟ݂،
  esk-NT: suli Apphia-munlu piqpagikkaptiknun Archippus-munlu aŋuyyiuqtauqatiptiknun,
    ukpiqtuaŋuruanunlu katisruuruanun tupipnun.
  msb-msb: kag sa mga nagaturuod na nagatiripon bilang simbahan sa imo balay, hasta
    man sa aton igmanghod na babayi sa pagtuod na si Apia kag sa kan Arquipo na kaupod
    naton na suldados sa pagtuod.
  cpa-NT: Jø¹² bí³ dsianh¹³ jnieh³ si² la² quiah¹² ca¹lah¹já¹ dsa² quián¹² Jesús,
    dsa² tiogh³ ja³quiánh³hning, ju³lah Apia dsa² roh¹³ jniang³, quianh¹³ Arquipo
    dsa² hiúg³ ta³ quianh¹³ jnieh³.
  dso-dso: ତର୍‌ ଗରେ ରୁଣ୍ଡିକରି ପାର୍‌ତନା କର୍‌ବା ମଣ୍ଡଲିକେ, ଆରି ଆମର୍‌ ବଇନି ଆପିୟାକେ, ଗଟେକ୍‌
    ସନିଅ ପାରା ଆମର୍‌ ବିସ୍‌ବାସ୍‌ ଦେକାରକା କର୍‌ବା ଆର୍‌କିପସ୍‌କେ ମିସା ଏ ଚିଟି ଲେକ୍‌ଲୁନି ।
  meu-meu: 'Oi bona taihumai Apia, bona bamomai Arekipo, ia ida a tuari heboumu, bona
    ekalesia oreana emu ruma ai e heboumu, a tore henimuimu, a tomu:'
  yva-NT: Syo kove ranutu tavon irati arakovo Apia rai muno arakovo Arkipus ai, opirati
    tavondi rinai rimo Amisye apa marova mansopi. Muno syo kove ranutu irati arakovo
    wanave Yesus Kristus ai nanawirati wanugan usambayambe no Pilemon nya yavare raije
    mansai tenambe.
  dgc-dgc: Sulatan me be ti Apia a top tam, sakay ti Arkipo a katulung tam ta kalaban
    tam, sakay du iba sina a méniwala a te sakup du mégsimba ta bile moy.
  zpm-NT: Laaw ziaad lo to i gza to bzian ne Apia, bets ne Arquip tib zha ne noyuṉaque
    dziin rii, ni grëraa zha bets, zha bzian ne rcaalsa lidz luu i.
  hix-NT: Anar komo hyaka xarha àmenhehe, Kryestu mryenon komo hyaka rma, omàn yaka
    tohsamnohsomà ro komo hyaka rma. Aafeya hyaka xarha àmenhehe. Amna wosànà ryhe
    noro ha. Ahkepu hyaka xarha àmenhehe. Amna wyaro rma rha, anhà yarymanàr hokono
    ro ryhe noro ha.
  sim-sim: Jekamba kaso Apianjik er nga amu kayenduwa. Apia oso nir nga nakrem Jisasin
    hishindiyanda sira. Hako sirtonom nembes. Arkipusnjik er nga amu kayenduwa. Arkipus
    oto nir nga kwambuk er or sihi lerawu Kraishin landa ma ria. Uhu hulaima nokopma
    aka mihik tirsa lotu unda ondonjik jekamba kaso er nga amu kayenduwa.
  npi-ULB: अनि हाम्री बहिनी अप्फिया र हाम्रा सङ्गी-सिपाही अर्खिप्पस र तिम्रो घरमा
    भएको मण्डलीलाई,
  cgc-cgc: Gapangamusta kay man ta mga gatipon-tipon na gatuo dyan na gasimba naan
    ta inyo na balay. Gapangamusta kay man ki Apia na ame man na utod ki Cristo daw
    Arquipo na paryo man ki kami na padayon ta pagsugid ta miad na balita bisan pa
    na may mga gakuntra.
  tim-tim: Gâŋe âmbâle kotŋe Apia Yesugât kâmolân gâtŋe akto luâk kotŋe Akipo tembe
    loko dop hainare gala netŋe yâk akto niŋema gâŋgât emelan Mitigât mendugumai are
    yeŋgât netŋe okot âlep nâŋgâmaet aregât makyeŋgiwen.
  yor-yor: 'sí Affia arábìnrin wa, sí Arkippu ẹni tó jẹ́ jagunjagun fún àgbélébùú
    náà àti sí ìjọ àwọn Kristiani tí ó ń pàdé nínú ilé rẹ:'
  wos-wos: Ménika akwi, ana nyange Apiaka akwi, nani wali téta Kraisna xi warekwa
    du Arkipuska akwi, ména gembu hérangwandéta Krais Jisasna hundi xékékwa du takwaka
    akwi, gunika wuni hayi.
  emp-NTPO: Idjab̶a b̶ʌbʌrʌa jũma djabarã bʌ ded̶e ãbaa dji jʌrebadarã itea, dadji
    djabawẽrã Apia itea, dadji djaba Arquipo itea bid̶a. Arquipoba Ãcõrẽ bed̶eara
    dai careba jaradiabaria.
  eng-F35: 'and to the beloved Apphia and our fellow soldier Archippus, and to the
    congregation at your (sg) house:'
  ind-ind: '@see-verse:PHM.001.001'
  pes-OPCB: و نیز به خواهر ما اَپفیه، و به همسنگرمان، اَرخیپوس، و به کلیسایی که در
    خانه‌ات تشکیل می‌شود.
  mpt-mpt: Ni dabo keb miine Akibas esa keb alelo Abia osa Yesus Klaiste bainobo galin
    nakaia unangai keb am tam minabib isa Klayam nabiobo ge baabenobobe. Abiao ni
    unang dikinobe. Eka Akibase okoko ni okoko ulab okok kebianea Yesus Klaiste dowan
    wengo nakaia unangai sbalma omkaye binabebe.
  ssx-ssx: Kutupa mo naka꞉ da pa꞉ta꞉ mombolo haleme siosi wanda꞉hali make nika꞉ ana꞉
    Apia make nika꞉ ame̱le̱ Ketisona꞉ a꞉nda꞉ peawaasoma꞉ hali Akipasi make iki pa꞉ta꞉
    do wape epena꞉ alopa꞉me.
  mkl-mkl: Nɔ ɑ̀ ce inɛi iɡbɛi Jesu ŋɑ iyi ɑ̀ yɑ tɔtɔɔ kpɑsɛ̃ɛu fɔɔ do wecĩ nwɑ Apiɑ,
    do Aɑsipu, nŋu iyi wɑ bɑ wɑ ku jɑbu.
  gaq-gaq: ମେଇଂନେ ଡୁଆ କୁଡ଼େ ମାଡ଼େ ଡିଂଡିଂକ୍ନେ ଗ୍ନେ ଡୁଆ ତନା ଆପ୍‌ପିୟା ଆରି କିସ୍‌ଟ ଦର୍ମଇଂ
    ଡାଗ୍ରା ନେ ଏଃତେ କୁଡ଼େନେ ଆର୍ଖିପାନେ ମଣ୍ଡଲି ଡାଗ୍ରା ଉଲିଆ ଗୁଆର୍‌ଣ୍ଡିଂକେ ।
  gof-RNT: ne son shiiqiya woosa keethaas, nu michche Afibiyasinne nuura issife de7iya
    wotaaddare Arkkiphaasas xaafida kiita.
  unx-unx: ଆୟାଃ ଅଡ଼ାଃରେ ହୁଣ୍ଡିକେଦ୍‌ତେ ଗିର୍ଜାତାନ୍‌କ ନାଗେନ୍ତେ, ଆବୁଆଃ ମିଶି ଆଫପିୟା, ଆଡଃ
    ଧାରାମ୍ କାମିରେ ଆବୁଲଃ ମିସାତେ ଲାଡ଼ାଇତାନ୍‌ ଆର୍ଖିପସ୍‌ତାଃତେ ନେ ଚିଟାଉ ଅଲେତାନାଲେ ।
  gah-gah: Itó venaka ligiveteho Apiaki monó hozagú amuza moloko alévolé oaká noi
    gipaka Alikipó, itó geí numukú monokumú alegesá iaká nia vegenaki hamó luhuva
    gizo nolukumuve.
  lcm-lcm: Ane si taura, Apia, na ane si Arkipo vopo tung ke ve tara si visvis. Na
    ane si petau lomlomon nei kam lu.
  aer-aer: '@see-verse:PHM.001.001'
  qvc-NT: kuyashqa paninchiq Apyaman, masanchiq Arkipuman. Chaqa payqam noqanchiqwan
    dyabluta binsishpa, Jisukristupaq yach'achikuykan. Tukuy chay wasikipi tandakaq
    kriyiq masinchiqkunamambis kay kartataqa iskibrimuni.
  tgl-ULB: 'at kay Apia aming kapatid na babae, at kay Arquipo aming kapwa kawal,
    at sa mga mananampalataya na nagtitipon sa iyong tahanan:'
  cbs-NT: ja inun, jabu mibetan Jesucristo ikunwainbu min jiwe anu ichamisbu anudan,
    nukun pui Apia inun nukun betsa Arquipo, nukubetan Jesucristokidi kakape yusinkin
    bika tenemisbu anudan.
  xtm-NTPP: Te sa'a kuña'a tna ni nuu ku'va o Apia ma, ña'a ka kutoo tna'a ji'in o
    ma, ji'in nuu ñani o Arquipo ma, tee ka ndo'o ka neni ji'in o ja ka kaxtnu'u o
    tnu'u Su'si o a, ji'in nuu ndaka‑ka tna'a o ja ka ndatna'a ve'e ni ma ja ka ndachiñu'u
    ni Su'si o a.
  nnq-nnq: na bandu abunhwamini Kilisto abakongana kachinu na ku nnombo gwito Afia
    nu ku lityala nnyito Alikipo.
  bao-NT: ñucã mʉ yaa wiire ca juu bue nea poorã, mani yee wedego Apia, to biri Arquipo
