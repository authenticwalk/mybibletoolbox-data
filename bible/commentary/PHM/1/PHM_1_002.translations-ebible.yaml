    cojo.
  san-ORI: ପ୍ରିଯାମ୍ ଆପ୍ପିଯାଂ ସହସେନାମ୍ ଆର୍ଖିପ୍ପଂ ଫିଲୀମୋନସ୍ୟ ଗୃହେ ସ୍ଥିତାଂ ସମିତିଞ୍ଚ ପ୍ରତି
