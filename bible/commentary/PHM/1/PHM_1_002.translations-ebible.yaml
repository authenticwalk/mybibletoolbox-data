  txq-txq: fee kaꞌa inak Apfia, fo ai taon leo ai toranoon; fee Arkipus, mana naote
    tingga-tingga sama-sama no ai nai ue-osa ia; ma soa-neu saranik kara fo mana rasiꞌe
