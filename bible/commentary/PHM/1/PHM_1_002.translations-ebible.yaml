    yu talhakapuꞌanan yu tataqxtoꞌa la minchaqaꞌ.
  aai-aai: naatu rubui baitumatumayan babin Aphia auman ana merar ayiy, na’atube Arsipas
    ata of tur gewasin isan etatafafar, naatu ekaleisia nati abaremaim etei hai merar
    ayiyi.
  sny-sny: Notosi one towe eite taune Apia ma'e, nati wafei nomo lo aiwawe ausawiyei.
    Sosu notosi one towe eite meni Arkipus ma'e ausawiyei. Le Krais lo wiyawi ta'ane
    siye meni. Le notosi mase Owane Sitewi lo wiyawi ta'ane tohotenamisiya. Sosu aiwawe
    notosi lu taune werese ma'e, Owane Sitewi lo yo seni umasiye ape, wesi no Owane
    Sitewi lo peri wanuwei ne ta'uweraisiya ape, one towe eite aiwawe a'i ausawiyei.
    [Kl 4:17; 2 Ti 2:3]
  myy-myy: “Cristore rʉ̃cʉbʉorona mʉ ya wi minijua ñarã, quenajaro”, ya yʉ. “Mani
    yago Apia, quenajaro. Arquipo cʉni quenajaro”, ya yʉ. Mani bajiroti Diore queno
    moa ĩsisotigʉ ñami ĩ cʉni.
  trc-NT: ne̱ veé da̱nj vaa uún nu̱ꞌ nij síí noco̱ꞌ man Diose̱ nuu chre̱ꞌ tucuá so̱ꞌ
