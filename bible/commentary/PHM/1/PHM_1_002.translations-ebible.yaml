    du miti yáup tánggoek watán káin hányon koek, hang miti ámna náráwa kákkán it
    káin áwáng miti ya hangngátaráng watán káin hányon koek.
  are-are: Pepa nhanha arrkutja Apphia-aka turta nama, tjina tnakanhakanha nurnakanhaka.
    Era turta artwa Archippus-aka nama. Era kunha nurnakalela urrkapuma, Kristakakwia.
    Era turta worlamparinya etnaka nama, etnala kutatha iltha ungkwanganhala worlerrama.
  gai-gai: Na aŋga, aŋna mbi Apiamo, an timbiŋ rapar kabe toca neaŋga taŋrina, na
    Akipus motocmo an timbiŋ rapar kabea neaŋga ma watatna. Na an Raraŋ Aetaniacna
    runduŋa aia eacrenanna, ma toco aiap ruŋrena ramoot ian. Na una kacna Iesusna
    rɨtɨpaikta meikramtaɨrta tumbun motomo, aŋga an timbiŋ rapar kabemo neaŋga taŋgatna.
  qvm-NT: Tsaynogpis cay cartata apaycätsimö panintsi Apiapag y Jesucristupa wilacuyninta
    wilacog mayintsi Arquipupagpis. Tsaynogla wayiquicho juntacaycur Tayta Diosnintsita
