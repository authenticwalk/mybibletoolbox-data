    muraca tayehe eta vémata­ne­re­pianahi.
  dik-NT: ku nyanakäida Apia ku mäthdan dɛ̈t lui apɛi cïmënda cɔl Arkiputh ku tënë
    kɔc cï gam ë rɔ̈m paandu.
  cac-cac: Tzac' stzatzil sc'ool eb' creyente smolb'ej sb'a d'a a pat. Tzac'pax stzatzil
    sc'ool ix canab' Apia yed' vin̈ cuc'tac Arquipo, yujto syac'pax val yip vin̈ d'a
    yic Dios qued'oc.
  tzj-E: Jawra carta rxin chka' jquilaj kch'alal Apia, y rxin chka' Arquipo. Arquipo
