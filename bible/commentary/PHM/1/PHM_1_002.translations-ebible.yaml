  huv-NT: At satepeayiün meáwan monyar andeac Teat Cristo leaw mbichmeaw canchiüjow
    iniüng. Átan satepeayiün müm Apia. At teat Arquipo, áag nerang najneaj soldado
    wüx minajiüt Teat Jesucristo maquiüjpaats.
  otn-NT: Dí pɛnnba̱bi̱ ra̱ nzɛngua'ʉ yø 'yɛ̱c'ɛ̱i̱ di̱ mpɛti p'ʉ ja ni̱ ngu̱. Co
    'nɛ̱hna̱ ma̱ cu̱ ra̱ Apia, 'nɛ̱hra̱ Arquipo, nu̱na̱ fäxqui ngue dí 'yonna̱ hya̱,
    gä da̱di zɛngua'be.
  nop-nop: Indi pepa i witnik Apiyadok maaŋ youlimiyamut, eŋ Akipa, indigut mikme
    hatiŋa Bepaŋ’walaŋ kwanaiŋiŋ gineŋ mikneyam aditok maaŋ youlimiyamut, eŋ metam
    du yokeneŋ bopneŋ Bepaŋ niutumbaiŋ aditok maaŋgoŋ youyemamut.
  obo-NT: Woy atag mandad ini ki Apia no tobboy ta riyot kopomakoy, woy ki Arquipo
    no duma ta no timbang sundau ni Disas, woy riyon to langun nod pompomakoy no id
    lolivuung diyot kikow'n baoy amoy od simba.
  cak-ENT: Nkatük-e saludos chin ri hermana Apia. Y chuka' nkatük saludos chin ri
    hermano Arquipo kachibil chupan ri samaj, y chuka' cheque ri quitaken ri Jesucristo
    ri nquimol-qui' pan avacho.
  lif-NT: '@see-verse:PHM.001.001'
  mie-NT: De suni tée nī carta yáhá nūū ndá nchivī cándíja jā ndútútú inī vehe nú,
    de saá-ni nūū hermana ō Apia, jíín nūū Arquipo, tēe jā chíndeé táhán jíín ó sīquī
    tiñu jā ndúcú ndéé ó jíín.
  san-TIB: པྲིཡཱམ྄ ཨཱཔྤིཡཱཾ སཧསེནཱམ྄ ཨཱརྑིཔྤཾ ཕིལཱིམོནསྱ གྲྀཧེ སྠིཏཱཾ སམིཏིཉྩ པྲཏི
    པཏྲཾ ལིཁཏཿ།
  qve-NT: Saynallataqmi noqaykuqa saludamuyku wasiykipi huñunakuq llapallan creyente
    masinchiskunata, hermananchis Apiata, hinallataq hermanonchis Arquipotawan ima.
    Arquipoqa soldado hinaraq llank'aqmasinchismi.
  pao-NT: Ka Philemon nodukwa Apphia, mu tooa Archippus yise ka u-baa nanesootuhidu-matoo
    tuwazoo tubo'o.
  cbu-NT: ¿Izari Ápiya, tamarimta shiya, izari? ¿Wanasiri taarish? ¿Tamarimta shiya,
    zuwaa Árikapsa, taarish? Shiy uru tayapstakitamtish Isusoo kuku. Shiyaa kapung
    chinaktamaniya. Zuwaa Filemónu, tputs shiyash pangish shaniykusin; Papor siyaa
    ichingurootsis chinaktana; áttanda Paporo; tángcha shiyshta.
  usa-usa: kerátámá aamá yuwéka Áápíagaraq Áákipatigaraq máqtemma Îtuqtaba móra-iyakaq
    maréta ení-naupaq áíkuyo-kayukama miráo-maarao-aimma kétima-yikauye. Áápíama ketááí
    tímanaakotaao, Áákipatio, miráuma Îtuni ááiqtaba ááiqa i-káá-náqá máqtemma keráwáqtôpaq
    kágayaune.
  soy-soy: Urɔ́yɛ́i Apiyɑ nɛ Arikipu yɛɛ mɛrɔ́cɔ nɛ nfɑtɛnɛ ɑtɔpi n ŋmɔ́ɔ́púlɛ̃,
    nɛ pɛpɛɛ yɛ kɛpɔ́yɔ-i n cɑ́pinɛ ɑpi kɛyómɛ yɑ́ɑ́si kɑri kɔ rítɛlɛ́ ntí wɔ́lu.
  hui-hui: '@see-verse:PHM.001.001'
  amf-amf: wosa imbanaan Apibianabee, wombesana kinka Kiristoosna banqin kansea Arkibhaasnabee,
