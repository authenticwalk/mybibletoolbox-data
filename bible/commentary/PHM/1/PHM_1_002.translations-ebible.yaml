  ncl-NT: Noje in amal antimitzijcuiluilijticate amhuanten in laneltocanijmes hual
    anmonechicúa pa mochan, lasojli Filemón. Huan noje antimitzijcuiluilijticate tocni
    sihual Apia huan tocni Arquipo, yihual quinami iguache in Tata jan quinami tehuanten.
  sua-sua: kre Apia kat, endo mongetem ko tkor mnam en mang e Yesus he kmokpom kar
    kat. Va ko kaittiek kat ngang e Akipas, endo nam kaeha ngang e Yesus enang a mhel
    to nma kar va tomten, ko nma kaum kar muo kam sir krere malngaeng o mia kam havae
