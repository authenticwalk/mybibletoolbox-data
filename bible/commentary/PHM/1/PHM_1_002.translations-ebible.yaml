  san-PUN: ਪ੍ਰਿਯਾਮ੍ ਆੱਪਿਯਾਂ ਸਹਸੇਨਾਮ੍ ਆਰ੍ਖਿੱਪੰ ਫਿਲੀਮੋਨਸ੍ਯ ਗ੍ਰੁʼਹੇ ਸ੍ਥਿਤਾਂ ਸਮਿਤਿਞ੍ਚ
    ਪ੍ਰਤਿ ਪਤ੍ਰੰ ਲਿਖਤਃ|
  nob-LB: Til menigheten som har sin møteplass i hjemmet hans. Til vår søster Appia,
    og vår stridskamerat Arkippus.
  ntj-ntj: puru yingkarta pirni pala nyuntuku ngurrangka lurrtjurringkupayiku, puru
    tjurtu Yapiyaku, puru kurta Yaakipaku. Tjiinya wati palunyalu-lan lurrtjulu tjukurrpa
    watjaranytja.
  sxb-NT: Lwona nyagala ebaruwa eno egiire wamwifu owekiala Afiiya ni Arkiipo, owa-iiye
    alala ni ifwe, alala ne ekaniisa eikumia mu enyumba yaao.
  nhu-NT: noo fô Afia wvù jɛme yesebeene le, bô Alkibus wvù beene ɛ bó diuu yî fiɛɛ
    le fimwaaŋ diɛwɛ bonyii bo jem e, noo fô kentaashɛ ke bonyii bo mbee le kè taashi
    ɛ̂ wo yew e.
  row-row: fee aꞌa Apfia, fo hai tao e onaꞌ hai toronoom; fee Arkipus, mana ue-tao
    naꞌabꞌue no hai sia ue-tataos ia ra; boe ma fee jamaꞌat mana biasa hule-oꞌe raꞌabꞌue
    sia umem.
  msy-msy: Ga uaghan, e uan amizim Apia ko Arkipus, e ko Godɨn ingangarimɨn mɨdorozir
    gumazir mam, ga aning bagha osiri. Ga uaghan, nɨn dɨpenimɨn uari akuvir gumazamizir
    Kraisɨn adarasi, ga me bagha uaghan osiri.
  agg-agg: Asu ro sɨhefɨ rehɨ Afia-ane asu sɨhefɨ wandafɨ Arkipas ai ro-babɨdɨ ami
    nahurai Kraisɨndɨ ratüpurɨ ratüpurɨyefɨ-rɨhundeimb-ani asu Kraisɨndɨ nendɨ sɨhafɨ
    worambe fandɨhi-rɨhündeimbɨ ranaheimbo amboanɨ pas nda sürü paparɨhandɨ.
  ptp-ptp: dɨ i loc vô il lig vêx Apia hɨxôn, dɨ i loc vô Akipas wê xe xôn mi vông
    yuac xolac xêkɨzêc ge, dɨ i loc vô xomxo vông vinên vɨhati wê xam mi kɨtucma vac
    ông bom ge.
  nak-nak: Eau kekesi taiale rutumu uru e Apia, eia mai e hatavile milua sesele, me
    e latumu e Akipas, eia taho sesele loio taku te la vaubila te la valolo te Kraist.
    Eau kekesi taia giteu la valalua me hatavivile te Kraist ale lotulotu oio te la
    luma taumele.
  lbb-lbb: pa tetek e Apia a tasindala hane, pa tetek e Arkipus a halindala na harum
    ana Wakak a Warwara, pa tetek a tarai a lotu ning mulo sira han taum ting na num
    a rumai.
  kan-2017: 'ಮತ್ತು ಸಹೋದರಿಯಾದ ಅಪ್ಫಿಯಳಿಗೂ, ನಮ್ಮ ಸಹ ಹೋರಾಟಗಾರನಾದ ಅರ್ಖಿಪ್ಪನಿಗೂ ನಿನ್ನ ಮನೆಯಲ್ಲಿ
    ಸೇರಿಬರುವ ಸಭೆಯವರಿಗೂ ಬರೆಯುವುದೇನಂದರೆ:'
  cso-NT: Jná¹³ zein²¹ sí² lá² ñí¹con² hnú², ñí¹con² reh² mɨ́¹ Apia, jɨ³ reh² Arquipo,
