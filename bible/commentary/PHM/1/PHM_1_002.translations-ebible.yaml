  dao-dao: 'na ima ngkhämkia sangcim ja mi ci Apphia ja ngtuk mi pawh püi Akhipaha
    veia ni:'
  cya-cya: Nchcui' cha' hua 'in ñi ta'a na Apia, ñi nu ndyu'hui cuiya' ti' hua 'in,
