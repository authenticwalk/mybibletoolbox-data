  noa-H: Maach Haai Hẽwandamag jëeunaa hĩchab maach Pör Jesucristoogjã jëeu chirʌm
    pãar kõit, pãar hogdʌba t'ʌa wai wënʌrrʌm dʌ̈i hĩchab pãar k'õinaa wai wënʌrramk'ĩir.
  alp-NT: Ami kotie loko iteki Alla Amate kai ete Tuhane Yesuse Kristuse ete imi be,
    “Tuhane Iriluke misete elake rame etesi kai lalesi ndene noma.”
  san-VEL: asmaaka.m taata ii"svara.h prabhu ryii"sukhrii.s.ta"sca yu.smaan prati
    "saantim anugraha nca kriyaastaa.m|
  kbq-kbq: Anumza Nerfane Ranti Jisas Kraisi asunku'zamo'ene arimpa fruzamo'a tamagrane
    mesie.
  kbh-kbh: Ats̈e së́ntseimpadana Bëngbe Bëtsá Bëngbe Taitá y Bëngbe Utabná Jesucristo,
    chata chaboma ts̈abe bendicionënga ts̈ëngaftangbeñe chaotsemnama, y chaboma ts̈ëngaftangbe
    ainaniñe ts̈abe ebionana chas̈motsebomnama.
  ron-LSB: Harul și pacea să vă fie vouă, de la Dumnezeu Tatăl nostru și de la Domnul
    Isus Hristos.
  pon-pon: Mak o popol jan ren Kot jam atail o atail Kaun Iejuj Krijtuj en mi re omui!
  nhe-BL: Toteco Dios Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo imohuaya
    huan ma inmechmacaca tlasehuilistli.
  sps-sps: Mam faakats rom ten Gov a Tamarara ana Tsunaun Jisas Krais ma faan mami
    na koma ree'un ana aaverof.
  wnc-wnc: Nindane Naninu Anutuat gatu Buyambam tapaninu Jesu Kraiskatda ginu musip
    kwikwik kaknganata gatandamuke musipza pangenawat ginu musipza kwikwikngata yutnong.
  bus-bus: Luda wa De kↄ̃n Dii Yesu Kirisio gbɛ̃kɛɛ kɛnnɛ, à n gba aafia.
  gub-BL: Tupàn zaneru a'e, Zezuz Zaneruwihawete Zanezar a'e no, tuwe uzapo ikatuahy
    ma'e peme a'e wà nehe. Tuwe nemupytu'u kar ma'e wi nekyze re wà nehe. A'e rupi
    nerurywete putar tuwe nehe.
  imo-imo: Linonga Lapa Gote kinye Awili Jisas Kraist eloni eno kinye konopu noiko
    enonga konopu ame topili molaio nengili.
  boj-boj: Gago Abu Qotei wo Tamo Koba Yesus Kristus wo naŋgi aiyel niŋgi qa are boleinjrimqa
    niŋgi lawo na soqniy.
  eng-DRA: Grace to you and peace from God our Father, and from the Lord Jesus Christ.
  knf-knf: Dñehan Naşibaţi Aşin nja na Yeŧu Kriŧtu Ajugun bawulan bnuura babot bajoobţënan
    ŋhaaş.
  san-KHM: អស្មាកំ តាត ឦឝ្វរះ ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច យុឞ្មាន៑ ប្រតិ ឝាន្តិម៑ អនុគ្រហញ្ច
    ក្រិយាស្តាំ។
  arn-NT: Fey Ngünechen iñchiñ taiñ Chaw ka Ñidol Jesucristo füreneaeymünmew ka nieaymün
    kisu ñi küme tüngün tamün mongen mew.
  zas-NT: Dux Dad ree Dios në Dad Jesucrist güünleꞌ lëjt yabeꞌcdxe tëë reeman luxdoodi.
  ken-NT: Mandɛm Ɛtayɛsɛ nɛ Yesu Kristo Acha mántɔ́ŋ be bɛrɨ̌ndu mánchyɛ be kpák.
