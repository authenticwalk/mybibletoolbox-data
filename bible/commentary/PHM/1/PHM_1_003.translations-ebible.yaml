    barn, troligen även mor- och farföräldrar och kanske äldre barn med sina familjer.
    Ett sådant stort hushåll hade även slavar. Denna typ av hushållstjänare ordnade
    med mat och barnpassning. Om det var en god herre hade de det bra. Förhållandena
    kunde dock vara riktigt illa, särskilt för slavar som arbetade på fälten och i
    gruvor. En slav kostade omkring femhundra denarer, vilket motsvarade två till
    tre årslöner för en vanlig arbetare. En slav kunde bli fri eller köpa sig fri
    för sin köpesumma. Det tog dock lång tid att spara ihop. Straffet för rymning
    var hårt. I detta brev vädjar Paulus till Filemon om nåd för slaven Onesimus som
    rymt från honom, men nu kommer tillbaka.]
