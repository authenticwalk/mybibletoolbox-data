verse: PHM.001.003
translations:
  kpx-kpx: No isiviale nahie Mama Dilava isi nahie Kosive Iesu Keliso keau la huhuevei
    la hoesegevege lana ue dua vave.
  okv-H: Eto ungotenau Mama God te Bada Iesu Keriso te ta hondate ari te pekari te
    ungota degi iroi.
  tbo-tbo: Yaubada Amata po Yesu Keliso ata Guyau hai lunugotootogo po hai nugodumola
    hina melabenimi.
  mal-C: നമ്മുടെ പിതാവായ ദൈവത്തിൽനിന്നും കർത്താവായ യേശുക്രിസ്തുവിൽനിന്നും നിങ്ങൾക്കു
    കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη ἀπὸ θεοῦ πατρὸς ἡμῶν καὶ κυρίου Ἰησοῦ χριστοῦ.
  bgc-bgc: मै प्रार्थना करुँ सूं, के म्हारे पिता परमेसवर अर प्रभु यीशु मसीह की ओड़
    तै थमनै अनुग्रह अर शान्ति मिलती रहवै।
  khz-khz: Tamara Palagu e Velekou Iesu Keriso geriana maino e vetuga gemi ai pene
    mia.
  deu-TKW: Gnade euch und Friede von Gott unserem Vater und dem Herrn Jesus Christus.
  zsr-NT: Rnabaꞌ lahuëꞌ Xuzruꞌ Dios lencaꞌ lahuëꞌ Xanruꞌ Jesucristo, uzáꞌ ladxëꞌë
    queëliꞌ len gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino kowuta na Nzambe, Tata na biso,
    mpe na Nkolo Yesu-Klisto !
  hns-NT: Pieta Parmeswar aur Prabhoe Jiesoe Kriest toelog ke bhalaai kare aur sjaantie
    dewe.
  noa-E: Maach Aai Ẽwandamag jëeunaa ĩchab maach Pör Jesucristoogjã jëeu chirʉm pãar
    kõit, pãar ogdʉba thʉa wai wënʉrrʉm dʉ̈i ĩchab pãar khõinaa wai wënʉrramkhĩir.
  eng-EMTV: Grace to you and peace from God our Father and the Lord Jesus Christ.
  mib-NT: Te cáñuhun ni rī jeē Tatá yō Yaā Dios jiín Jítoho yō Jesucristo, na sáha
    ga yā jeē váha róhó jíjnáhan ró, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: आनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ हे़क्‍क्‍याङ् दाङ्‌बा ये़सु ख्रिस्‍तरे़
    लुङ्‌गुम् नु सनारुङ् खिनिॽ के़बिरिर॥
  xnj-xnj: Tikuvaganila uteke na ubwina kuhuma kwa Chapanga Dadi witu na Bambu witu
    Yesu Kilisitu.
  mmx-mmx: Letaba nabalamu eburu mi lenmila tu boro at ne Moroa ne Temen dik la Leeme
    Silok, ne Iesu Karisito.
  cbr-NT: Mitsúxmi Nucën Papa Diosbëtan Nucën 'Ibu Jesucristonën nuibaquin 'aquincëx
    chuámarua 'iti cana cuëënin.
  tee-NT: Ictapainini ju Dios ni va tachi catanaviniyan lamapainin chai va tachi cata'aktaijuyan
    ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: Grace to you and peace from God our Father and the Lord Jesus Christ!
  cak-NT: Y ja' ta ri bendición y ri uxlanen ri nipe riq'uin ri Katata' Dios y ri
    Ajaf Jesucristo xtic'ue' ta pa tak iwánima chi'iwonojel.
  pah-NT: 'Kiro ji ei: Tupana''ga nhanderuvete''ga ti tomombyry pe me nhaporemo Jesus
    Cristo''ga pavẽi nhandepojykaharete''ga pavẽi. Tonog̃atu ti g̃a pepy''a, a''e
    ji.'
  sja-NT: Ɨt'aa iidipata Tachi Ak'õrepa mãik'aapa Tachi Waibɨa Jesucristopa parã pia
    ak'ɨ p'anadamerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Ka nza zɗakatahuɗa Lazglafta Da nda Mghama mu Yesu Kristi ta ghəŋa ghuni.
    Ka vlaghunata həŋ ta zɗaku.
  mks-NT: Ndióxi̱, tátá yo̱ xi̱hi̱n Jesucristo, xitoho í ná caja cua̱há ña̱ma̱ni̱
    xi̱hi̱n ndo̱ ta ná caja ña̱ ná coo va̱ha ini ndó.
  gfk-S: A harmarsai ma ra malum tupas mu metuma hone God no Tama dait ma no Watong
    Jisas Krais.
  bmu-bmu: Anutu Iwinini aka Kembu Jisös Kraist yetkön kalem möriam eŋgiyohotka luainöŋ
    malme.
  dgz-dgz: Amba Mamanu God ge Ayop nuga Iesu Keriso nonup ge wat aipakam muga garaetawa
    inayap wandep.
  eng-GNV: Grace be with you, and peace from God our Father, and from the Lord Iesus
    Christ.
  zaa-NT: Calátsa'a' qui'ni Dios Padre qui' rí'ua nna gunie le bendecir lani adí favor
    qui'e ą'hua lani la'ỹeni nu runna Jesucristua enne' née Señor lo iyate.
  eng-WEBSTER: Grace to you, and peace, from God our Father and the Lord Jesus Christ.
  guh-guh: Pacatovajëtabiabatsi vaxa Diosojavabelia, vajatuxanenë Jesucristojavabelia
    ata, papecaitaxutotsoniataenexa jamatabëcuenexanepanaeya panejinavanapaenexa.
  bon-bon: Acejiyame mime Babe piiyepu Yageyame Yeesu Keriso, teeme miiji te weeme
    cabu lenajame piiyepu teepi meebine poode ceerame.
  nhw-BL: Toteco Dios Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo amohuaya
    huan ma anmechmacaca tlasehuilistli.
  swh-ONEN: Neema iwe nanyi na amani itokayo kwa Mungu Baba yetu na Bwana Yesu Kristo.
  wbi-wbi: ulusungu nulutengano kuhuma kwa Nguluve Nhaata ghwitu, nakwa Mutwa uYesu
    Kilisite, luvisaghe numue.
  bba-bba: '@see-verse:PHM.001.002'
  eng-KJVCPB: Grace to you, and peace, from God our Father and the Lord Jesus Christ.
  kgk-NT: Nhandejáry Tupã Nhande Ru katu tapende rexakwaa rei. Tapene mbopy'agwapy
    ave. Nhandejáry Hesu Cristo ave tapende rexakwaa rei. Tapene mbopy'agwapy ave.
  waj-waj: Ti Napoova Anutuuqoota ti Udaanga Yisuu Kirisiivaatama kati ngiiiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana ngii mida nnaasu variateeraivaara na yaata
    utuaunoo.
  cpy-cpy: Okantashitzimaetyaa ineshironka-yiteemi Ashiteeri Tajorentsi, eejatzi Awinkatharite
    Jesús Jeepatzii-totaa-rewo, kameetha ijeekakaa-yiteemi.
  mpx-mpx: Ha awanun Yehoba Tamala ge Babala Yeisu Keliso nihi muloluagimiu ge wali
    nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Ngajarra karnalu-nyarrarla wangkami ngalipakupalanguku Wapirra Kaatuku
    manu Jijaji Kirajiki ngalipa-nyanguku Warlalja-Wiriki kujanya, “Nyumpala karnalu-nyarra
    payirni yungunpalarla yimiri nyinami Pilimuku. Kujarlaju yungungku marlaja nyinami
    ngurrju-nyayirni rarralypa tarnnga-juku.”
  luo-luo: Ngʼwono kod kwe moa kuom Nyasaye Wuonwa kod Ruoth Yesu Kristo obed kodu.
  nhe-NT: Toteco Dios Totata huan Toteco Jesucristo ma quipiyaca hueyi ininyolo imohuaya
    huan ma inmechmacaca tlasehuilistli.
  aii-aii: ܫܵܦܵܩܲܬ ܥܲܡܵܘܟ݂ܘܿܢ ܘܫܠܵܡܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܲܢ ܘܡ̣ܢ ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Uvvatuq Agaayyutim Aapagikkapta Atanġuruamlu Jesus Christ-ŋum iłuaqqutiqpaglisi
    tutqiutiqaqtillusiḷu.
  msb-msb: Nagapangadyi ako na an Dios na aton Ama kag an Ginooʼn Jesu-Cristo magaataman
    sa iyo sin maayo kag magapalinaw san iyo isip.
  cpa-NT: Ju³jmo¹³ Jmi² jniang³ quianh¹³ Jesucristo, dsa² ma²lán¹² Juu¹³ jniang³,
    dsio¹ dsǿa¹² ja³cogh² hniah¹². Ju³cuø³dsa ju²hiúg¹ dsøa¹².
  dso-dso: ଆମର୍‌ ବାବା ପରମେସର୍‌ ଆରି ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଅ
    ଆରି ସାନ୍ତି ଦେଅ ।
  meu-meu: Harihari-bada bona maino, Tamada Dirava ena amo bona Lohiabada Iesu Keriso
    ena amo, bavabi.
  yva-NT: Syare kove muno saumane no no wama Injayo Amisy muno wama Amisy Yesus Kristus
    no wasautan tenambe.
  dgc-dgc: Tama tam a Diyos sakay ti Panginoon tam a Jesu Cristo, éy atdinan de kam
    maka ta biyaya sakay ta kapayapaan.
  zpm-NT: Dios, meṉ ne nac Pxoz ne, ni Jesús meṉ ndzon ne rnabey, me glu gaṉle pa
    lotaa noxco me to, zeeṉa peet zhgab ctsebde to.
  hix-NT: Onà wyaro amna nkehe, Khoryenkomo wya, ohokonye. Towahke exko, Feryemon
    kom hoko, ohxe txetxoko, kehe amna, àwya, Txesusu Kryestu wya xarha. Kyàmkom me
    rma naha, Khoryenkomo. Kohkom me rma naha, Txesusu Kryestu.
  sim-sim: Jirnjik Avui Wasilaka nihin a sawenak or nga Wasilaka nihi Jisas Krais
    nga waprupshi frihi nga waphimbiji frihi nga avak fri halashinak jihik si naka.
  npi-ULB: परमेश्‍वर पिता र हाम्रा प्रभु येशू ख्रीष्‍टबाट अनुग्रह र शान्ति !
  cgc-cgc: Kabay pa na mabaton nyo mga kaayaran daw katawwayan na alin ta Dyos na
    ate na Amay daw alin ki Ginuo Jesu-Cristo.
  tim-tim: Ewenenŋe Anutu akto Humonenŋe Yesu Kristo yâkŋe damunyeŋe akmâ okot âlep
    akbela biwiyeŋe sândukŋe akmâ âlepŋe akbiâp.
  yor-yor: Oore-ọ̀fẹ́ fún un yín àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wa àti Jesu Kristi.
  wos-wos: Nana yafa God akwi nana Néma Du Jisas Krais akwi gunika saréfa naata guniré
    yikafre huruta, yikafre mawuli hwendét, guni jémba rengute, wuni Godré wakwexéké.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Zeza Ãcõrẽba, dadjirã Boro Jesucrito bid̶a ãdji
    biad̶eba bãrãra careba pananida idjab̶a necai b̶ai sid̶a bãrãa dia pananida.
  eng-F35: Grace to you (pl) and peace from God our Father and Sovereign Jesus Christ.
  ind-ind: Kiranya kamu semua senantiasa hidup tenang dan menikmati kebaikan dari
    Allah Bapa dan Kristus Yesus Penguasa kita.
  pes-OPCB: از پدرمان، خدا، و خداوندمان، عیسی مسیح، خواستار فیض و آرامش برای شما هستم.
  mpt-mpt: Ni nib Aye God esa nib Sume Yesus Klaist esa baabenoba Ibo Failimon esa
    e meletan isa daabeniba bobol tem ayamo omkayemine ge baabenobobe.
  ssx-ssx: Nika꞉ Apa꞉ Koda꞉ pita꞉ nika꞉ Tekehali Yesu Ketiso yaapoma꞉ iki pa꞉ta꞉ mo
    a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki make mo puki lopa꞉niaasa꞉eki make kina꞉e.
  mkl-mkl: Ilɑɑɔ̃ Bɑɑ nwɑ do Lɑfɛ̃ɛ Jesu Kirisi ɑ mu nŋɛ didɔ̃ do lɑɑkɑi ku sũ.
  gaq-gaq: ଆବା କିତଂ ଆରି ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟ ଆପେକେ ଆସିର୍ବାଦ୍ ଆରି ସାନ୍ତି ବିଲେଃ ।
  gof-RNT: Xoossaa nu Aawappenne nu Godaa Yesuus Kiristtoosappe aadho keehatethaynne
    sarotethay hinttew gido.
  unx-unx: ଆବୁଆଃ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେକେ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ
    ଏମାପେକାଏ ।
  gah-gah: Ameteho Ómasilokatí itó Guivahanite Izesu Kilistotokatí nasahilí itó hulu
    lekelitoka minino.
  lcm-lcm: Roron na marip le si God tamara na Volava Iesu Karisto ka sinong singimi.
  aer-aer: Ilerne Ngkarteke angkerle-anerreme Jesus Christ Alartetye anwerne-kenheke
    ratherre-arle arrenhantherrenhe atnyenetyeke akangkentye-iletyeke arrantherre
    atnerre anetyeke, mwerrentye anerlte-anetyeke.
  qvc-NT: Taytanchiq Dyus, Siñurninchiq Jisukristupis tukuy imapi qamkunata yanapashunqa,
    kushikushpa shumaqta kawsanaykillapa.
  tgl-ULB: Biyaya sa inyo at kapayapaan mula sa Diyos ating Ama at sa Panginoong Jesu-Cristo.
  cbs-NT: Man unanuma jiwekubainxanunbun jaskatan ibubis man jawa watidumabiaken Epa
    Dios inun nukun Xanen Ibu Jesucristo matuwen nuikin matu medabewakin jau matu
    duawakubainunbunwen.
  xtm-NTPP: Te maa Yuva o Su'si ma, ji'in Jesucristo iya tátnuni nuu o a, na skuta'vi
    ña'a ya ja vii ja va'a ma, te sa'a ya ja jin koo mani ni.
  nnq-nnq: Nnoongo Awabito mampegange tengela nu upeele na Angwana bito ana Yesu Kilisto.
  bao-NT: Mani Pacʉ Ʉmʉreco Pacʉ, mani Wiogʉ Jesucristo cʉ̃ja yee ca añurije, jĩcãri
    cõro niiriquere, mʉjare cʉ̃ja tiicojojato.
  san-ORI: ଅସ୍ମାକଂ ତାତ ଈଶ୍ୱରଃ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ ଯୁଷ୍ମାନ୍ ପ୍ରତି ଶାନ୍ତିମ୍ ଅନୁଗ୍ରହଞ୍ଚ
    କ୍ରିଯାସ୍ତାଂ|
  huv-NT: Tambtámban ijlüyiün, nejneajíünan, at sandiüm mejiüran monapacüy ocueaj
    Miteatiiüts Dios y Miteatiiüts Jesucristo.
  otn-NT: Dí̱ nnegä ngue nu̱na̱ Oja̱ ma̱ Papáhʉ, co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo
    di ja̱p'a̱hʉ 'nɛ̱ da̱ hyu̱t'a̱ ni mmʉihʉ.
  nop-nop: Betnik Bepaŋ tiŋa Wapumnik Jesu Kilisto adi’walaŋ siloŋ tobogoŋ eŋ kulemadi
    hidi’walaŋkade haliwooŋ hatuwaak.
  obo-NT: Muopa nod kotanggap dow kos kopiyannoy woy kosunayan no id pomon to Monamon
    Amoy ta woy tod Longaggon no si Disas Krays.
  cak-ENT: Y ja ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y ri uxlanen ri petenük
    riq'uin ri Katata' Dios y ri Ajaf Jesucristo nc'uje' pa tak ivánima chi'ivonojel.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤗᤢᤱᤃᤢᤶ ᤏᤢ
    ᤛᤏᤠᤖᤢᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤒᤡᤖᤡᤖ॥
  mie-NT: De ñúhún inī ndúū ni jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo, ná sáhá
    cā yā jā váha ndá ndóhó, de sāhá yā jā coo ndeé coo siī inī nū.
  san-TIB: ཨསྨཱཀཾ ཏཱཏ ཨཱིཤྭརཿ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཡུཥྨཱན྄ པྲཏི ཤཱནྟིམ྄ ཨནུགྲཧཉྩ ཀྲིཡཱསྟཱཾ།
  qve-NT: Noqaykuqa, Dios Taytanchista hinallataq Señorninchis Jesucristotawanmi mañakushayku,
    tukuy imapi qankunata yanapasuspaykichis, hawkallata kawsachisunaykichispaq.
  pao-NT: Nu meeoo mu nanesootuhikute, soo Te Naa ka Te Pabe'e-no sakwa besa mu matuguna
    mu magwetzoi.
  cbu-NT: Aparich, mishat iy kurakarini Isusu siyaa wanasiri istachiya. Mangeemis
    mapiym panachiya, nuw siyaa atina.
  usa-usa: Áánûqtuma ketibotáámá ketááí uyátárai-naqa Îtu Káríqtote yemá yimuqá matikéta
    yeqtí kaayoné-yátááqá yeqtí íráqô-qtataakaraq timíno.
  soy-soy: Urɔ́sɑ́ɑ Uléécɑɑ nɛ Upíimɑ Yeesu Kirisi pikɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ ɑpi
    kɔ nkíŋniŋɛ nɔ́ hɛ.
  hui-hui: Inanaga Aba Ngode Datagaliwabebi Anduane Homogo Yasu Kerisobi libunaga
    biamogo bia holenebi mo palia holenebi tíhondo ngilo hamelo ko.
  amf-amf: Wosa Imbaa Barjobee Imbaa wontea Yesus Kiristoosbesa sunin imintonbee payyamonbe
    yena ko dee.
  quc-NNT: Are ta b'a' ri Dios qa Tat xuquje' ri Qajaw Jesucristo kutoq'ob'isaj na
    i wäch, kub'ano chi kuxlan iwanima'.
  dob-dob: ꞌIda ꞌInapwana Yesu Keliso be Tamadai Yaubada ꞌidi nuwaꞌoleꞌoleyega wada
    miya gwausowala.
  wrs-wrs: Sesoa pina aral eva mendekli Yesus Kristus yemoa undalm vewol evevra, wo
    osva yimba si undwonam avav.
  mca-mca: Pa' Intata Dios qa ha' Yatsat'ax'inij Jesucristo qu' net'iftits'iƚ ewets
    qa qu' nikesimen iye pe' atawjetsi'ƚ.
  tzo-TZC: Ichꞌic ti bendicione, ti jun avoꞌntonique ti ta xacꞌboxuc ti Jtotic Diose
    schiꞌuc ti Cajvaltic Jesucristoe.
  mya-mya: ငါ​တို့​အ​ဖ​ဘု​ရား​သ​ခင်​နှင့်​သ​ခင်​ယေ​ရှု ခ​ရစ်​၏​ထံ​တော်​မှ ကျေး​ဇူး​တော်​နှင့်​ငြိမ်​သက်
    ခြင်း​ကို သင်​တို့​အား​လုံး​ခံ​စား​ရ​ကြ​ပါ​စေ သော။
  gng-NT: TiʼBaa Uwien nin Yonbdaan *Yesu Kristo ń juoke nɛ, kí de nɛ uyɛnduɔn.
  cbi-NTPO: Lala' Apa Dios bain, Bale Ruku Jesucristo bain ñullanu estya' keeware'
    nejuu tiba bulla jutyu ura' dechujti' jintsusa tenve.
  ikk-NT: Ẹfọma lẹ udọn hụn gha ẹka Chuku Nẹdi ẹnyi lẹ Di-nwọnni-ẹnyi wụ Jesu Kristi
    bịa ya rịnị ọnụ.
  leu-leu: Ne vubuk rao a Piran Tamataara e na Memai Yesus Krais re taa tavai nami
    pana xakaavangan xatam e a luaian.
  maz-NT: Mizhocjimi c'ín Tataji 'ñe e Jesucristo c'ín Jmugöji ra nuc'eji na jo, 'ñe
    ra tsja'c'eji ra mäjä in mü'büji, dya pje rí mbeñeji.
