verse: PHM.001.019
translations:
  kpx-kpx: Iale dailike beni mai di adata hoto ko hisaliai aho loui kosea, “Dana ke
    ibina vai aoi.” Isito di hotoe dua loui a haivuale kemo di bae aemo ibina kaovalivebene.
  okv-H: nau javo erevi ere kajihena. Na Paul nanena mine ikasona, rate umo kogoa
    amo inena Iesu ta degi vasiri eha humbuha amo na Iesu ta ke hande uena avoeto
    humbuha.
  tbo-tbo: Tau Paulo u paliwitumagana nimaugei a gilumiyahi uyahim ipa apo a wimeiha.
    Ma tamogi a paliwelem om yaga uyahiu babana om luyagohana memewahagana tau uyahiugei
    u tuhagaya.
  mal-C: പൗലോസ് എന്ന ഞാൻ എന്റെ സ്വന്തം കൈയാൽ എഴുതുകയാണ്, ഈ കടമെല്ലാം ഞാൻതന്നെ വീട്ടിക്കൊള്ളാം.
    നീ നിന്നെത്തന്നെ എനിക്കു തരാൻ കടപ്പെട്ടവനാണെന്ന് ഞാൻ പറയേണ്ടതില്ലല്ലോ.
  grc-SR: ἐγὼ Παῦλος ἔγραψα τῇ ἐμῇ χειρί, ἐγὼ ἀποτίσω· ἵνα μὴ λέγω σοι ὅτι καὶ σεαυτόν
    μοι προσοφείλεις.
  bgc-bgc: मै पौलुस अपणे हाथ तै लिखूँ सूं, के उसका कर्जा मै आप दे दियुँगा, तू खुद
    जाणै सै, जै मै तेरी मदद न्ही करदा, तो तन्नै नई जिन्दगी न्ही मिलती, इस करकै तू
    जिन्दगी भर मेरा कर्जदार सै।
  khz-khz: Au Paulo gimaku na epepa ataloana. Vogapitore voira maparara pana veni-waikulemu.
    Goi maki magemu gapitore au geku ai. Goi maguli au gekuna orawaliato, na neira
    ati pita kilagira.
  deu-TKW: 'Ich Paulus schreibe es eigenhändig: ich werde es bezahlen; ich will nicht
    davon reden, daß du dich selbst mir schuldest.'
  zsr-NT: 'Nedaꞌ, Pablo, len naꞌczaꞌ ruzujaꞌ quiuꞌ lu guich lë ni: Nédaꞌczaꞌ quizxjaꞌ
    bi rál‑laꞌbiꞌ, len clëg gyëpaꞌ liꞌ: Lëzcaꞌ ral‑luꞌu quiaꞌ yúguꞌtë le dë quiuꞌ
    le benaꞌ nedaꞌ ga napuꞌ yöl‑laꞌ naꞌbán gdu.'
  lin-lin: 'Ezali loboko na ngai moko Polo nde ezali kokoma makambo oyo : ngai moko
    nakofuta yo niongo yango. Nazali mpe na posa te ya kokanisela yo ete yo mpe ozali
    na niongo na ngai : niongo yango ezali nde bomoi na yo.'
  hns-NT: 'Ham ie baat apane liekhiela: ham toke oe paisa bharab! Aur ham toke na
    jaad karwaaila kie hamaar baat dwaara toke hardam khaatien naawa djiewan mielal
    hai, aur toe aisane hamaar kasoerwaar hoi gaile hai.'
  noa-E: Oob khĩirjum. Muata pʉrʉg mʉch juadamaucha, “Mua chadcha phagpʉ̈iju” a phã
    deepʉ̈i chirʉm mʉg ẽsap gaai. Mamʉ pua khĩir eyaa aju aai sim, dëbpaar chaar khabam
    mamʉ mua Cristo iek jaau chitʉm gaaimua pʉchdëujã Cristo iek ũrtarr aawai puan
    mʉrʉgjã dëbpaar paar simjöta sim. Mamʉ mua magʉmjã igbam.
  eng-EMTV: I, Paul, am writing with my own hand. I will repay—not to mention that
    you owe me even your own self!
  mib-NT: Ruhū Pablo, jíín ndaha máá rí tée ri yāha jéē maá rí nachunaa. Súcuan cáhán
    rī vēsú cuu cahān rī jeē sa máá ró taú nuū rī sáha ró jéē cúsɨɨ̄ ni rī sɨquɨ̄
    jeē ni scándíje ri rohó te ni cācu ánuá rō.
  lif-NT2: इङ्‌गाॽ पावलरे़ हुङुङ् पिने़ फाॽआङ्‌आप्‍फेःक् आहुक्‍किल्‍ले़ कन् साप्‍तुङ्‌ल
    पत्तारो॥ खे़ने़ॽ आबाङेआङ् ख्रिस्‍तओ कुसङ् हिङ्‌मन् इङ्‌गाॽलाम्‍बा के़घोःसु के़लॽबान्
    निङ्‌वाॽ मे़भेःत्‍छे़न्‍ने़ॽओ॥
  xnj-xnj: Nene Pauli nikuyandikila kwa chiwoko changu namwene yati nikulipa. Kangi
    nigana lepi nikukumbusa kuvya veve una chindu cheuganikiwa kuniwuyisila ndi wumi
    waku.
  mmx-mmx: Nenia ne Pol, a malagan na levelinga ru. Na levelinga rak i ruturun la
    nenia anaba vorang levempanga ram. Ketla una doma i do nenia aga lok tooro u xusu
    una lok ka lorooro.
  cbr-NT: '''Ëx Pablo ''ixun cana ''ën mëcënanbi cuënëoquin mi cain, ''ën Jesucristo
    ñuiquin cacë cupí ainan ''ixunmi min ''ë cupíoti asábi ''aínbi cana Onésimonëan
    mi ribíncë a mi cupíoti ''ain.'
  tee-NT: Quit'in qui'akstu icts'ok'ulatach ju ani chivinti junta icjunan ni quit'inch
    ju acmapala' ni tu'u' lhi'aniyan. Para tun t'ic'apt'i ni palai k'ai lamapainin
    ju xacnaviniyan acsni tavanan icmasunin ixchivinti Dios chai xalhilac'ap'in ju
    Jesús.
  eng-LSV: I, Paul, wrote with my hand, I will repay; besides, that I may not say
    that you also owe to me yourself.
  cak-NT: Can ja ren Pablo ri yitz'iban-e re' chawe, chi can xtintoj-wi ri ruc'as,
    más que weta'n chi ret c'o jun nimalaj ac'as wiq'uin, roma xintzijoj ri rutzij
    ri Dios chawe.
  pah-NT: 'Filemom, kiro ji tuhẽ ikwatijari jipovo: Amondo ti ji ikwepykava Filemom''ga
    pe imombyryva ga pe Onésimo''ga repyga nehẽ. A''ea ji akwatija javo nde ve. Ji
    nda''ei reki: Ndehe po ti erembuhu ji ve hamo. A''ea po ji a''e nde ve hamo. A''ereki
    jihi amombe''u nde ve Cristo''ga nde mbojikoga ga rehe. Nurã ti nde rekoi Tupana''ga
    pyri avuirama nehẽ. Ji nda''ei reki nde ve: Enhikwava''ẽ ti ji ve. A''ea rũi ji
    ei nde ve.'
  sja-NT: 'Mɨ, Pablopa nãgɨ́ p''ãru mɨchi juapa: mɨata p''aait''ee. Mamĩda mɨa pɨmaa
    nãga k''irãpapi k''inia bɨ. Onésimo pɨ ome tewe iru bai k''ãyaara, pɨa tewe waibɨara
    iru bɨ mɨ ome, mɨ k''aurepa pɨa Cristode ijãada perã.'
  xed-xed: Iʼi Pwal, ta vindafta nda dzva ɗa yu, dzaʼa play yu, dməŋa ɗa kagha ma
    zlgha nda ŋuɗuf a skwi ta kumə yu ta mnay guli wa.
  mks-NT: Ye̱he̱ cúú u̱ Pablo ta cáhyí i̱ ña̱ yóho xi̱hi̱n ndáha̱ i̱ já ná canda̱a̱
    inún ña̱ sáha̱n i̱ tu̱hun i̱ nu̱u̱n ña̱ cha̱hvi i̱ ña̱. Xíní ñúhú ndicu̱hu̱n inún
    ña̱ yícún nu̱ú i̱ jáchi̱ na̱ndi̱hvún íchi̱ cuéntá Jesús sa̱há tu̱hun na̱ca̱ha̱n
    i̱ xu̱hu̱n.
  gfk-S: Iou Pol, iou pakat ikin ra nianga ma ra lumagu iat, be iou ni balu ter tam.
    Iesene pa nile manga ianga be paule balu baak no num ngasa mekira ho iou, ma ikinong,
    no num kudulena nilon iat.
  bmu-bmu: 'Ni Pol mönö nani börönan kewö ohozal, “Nöŋön mi mekömam.” Nöŋön bauköm
    gihibi urugi meleŋnöŋga tosagi ketaŋi mi mekömangöra nangi mewöŋanök nöŋgö buŋaya
    jim teköm aŋgunöŋga dop kölbawak. Miaŋgöra ölöp kewö jibileŋak: Onesimusgö tosaŋi
    mi mönö jinöŋga nange tosaya ahöma.'
  dgz-dgz: Ma ne Pol ok ma nek naninap mame sivin, dim da inagap wareniwa ame ne garewa
    sia di genain. Go ge asigigap, ne wat agoat gimagen Keriso anu tumaseana ame garewa
    menan den ya wain.
  eng-GNV: 'I Paul haue written this with mine owne hande: I will recompense it, albeit
    I doe not say to thee, that thou owest moreouer vnto me euen thine owne selfe.'
  zaa-NT: 'Beyu tsáruhuá ti''iỹa ná létrį, qui''ni inte'' ba runi ya'' ą: Inte'' Pablo
    hua yíỹa bá'' nu dàa qui'' lu''. Bíttuhuá calátsa''a'' eláppinia'' lu'' biỹa bénná''
    qui'' lu'', nada más nia'' qui''ni por medio de inte'' nna chi guta'' la''labàni
    nu labí ttíą qui'' lu''.'
  eng-WEBSTER: 'I Paul have written it with my own hand, I will repay it : although
    I do not say to thee that thou owest to me even thy own self besides.'
  guh-guh: 'Peneta raja paitanebërëtoyo jumaitsi: “Xanë Pablonë. Camatamotsianatsi
    cajena,” jai, xanë tajacuata tacobeta yaquinajë. Itsiata pijinia pacuenia niamoneyabame,
    apo catoitajëtsitsi. Tsipaji itsa catoitajëtsipatsi pacuenia niamoneyabame, nexata
    jitsipaejitsipame daxitanëmë, nejamatabëcuene yajava, tanerajutsinexamë.'
  bon-bon: 'Cane ama cämerage ime ca yoogärenine egä: Cane Paulo te meebine pa naawecnistepene,
    Onesimus liba ngena ne itu yaacatepi määme bau ca. (Yoo, nata cane nuuja singi
    lica gäne meebine jajime, egä maane cäme bau ca yaacatepete Keriso cabu kirece
    ireclota ne.)'
  nhw-BL: 'Na niPablo nimitztlajcuilhuía ni camanali ica nomax: Nimitztlaxtlahuis.
    Pero amo nimitzilhuis quesqui techtlahuiquilía pampa nimitzpalehui xijneltoca
    Jesucristo.'
  swh-ONEN: Ni mimi Paulo, ninayeandika waraka huu kwa mkono wangu mwenyewe. Nitakulipa.
    Sitaji kwamba nakudai hata nafsi yako.
  wbi-wbi: neke Paulo nilembile nuluvoko lwango juune, nikukuhomba. kange uve ghukagula
    kuuti nikukusighila kukila kino ghukun'sighila uOnesimo ulakuva mumbombo jango
    ija vudaliki, uve ghwavangilue.
  bba-bba: Wee, nɑ yeni yorumɔ kɑ nɛn tii tiin nɔmɑ. Nɛ Pɔlu, kon nun ye kpuro kɔsiɑ.
    Bɑɑ nɑ̀ kun ɡeruɑ, wunɛn tii ɑ yɛ̃ mɑ wunɛn wɑ̃ɑrɑ nɛn dibu nɛni.
  eng-KJVCPB: 'I Paul have written it with mine own hand, I will repay it: albeit
    I do not say to thee how thou owest unto me even thine own self besides.'
  kgk-NT: 'Xe Paulo, xe po-rupi ahai nde-vy amondo hagwã ko xe nhe''ẽ. Oreve ramo
    nde-vy Onésimo, apaga arã nde-vy ireveha. Xe natekotevẽi oromomandu''a gwĩ va''e-rehe:
    nde erereve va''e-rami erepyta xe-vy. Xe-rehe ha-py ereiko-ma nde Hesu reroviaha
    ramo.'
  waj-waj: Aavaa taanee. Na nini yaakuuvaadiri aa kua aavaa fafaara raunoo. Na Pauruusoono
    fai irisaivaa i mminaravaivee. Hama na aa kua aavaa ni kiataikiainnaata fai na
    tinaravai. Na Yisuu Kirisiinna kuaivaa i kiaa i mmiaaduu a ausa hanigiee yoketaama
    varunnaivaara niiyara yoketainara irisaivo aiki vainoo.
  cpy-cpy: Naaka, Pablo jankinatzi-mirori iroka. Omaperotatyaa, aritaki nopinateemiro
    rireewitzimiri. Oshiyakaajaantzi eerokawitaka ireewi-perotana naaka nowawijaako-shiretee-mira
  mpx-mpx: 'Sauga ya nau Pol totou nimwau elana ya leleli: nau vaga o na pwamola pasikal.
    (He owa al am vaga i gan elau, yawalim ana pwamwal vagana. Yaa nige nuwau na baaba
    bugul o kaiwena.)'
  wbp-wbp: 'Nyampurla pipangka karnangku yimi wita yirrarni rdakangkuju ngajulurlu:
    KAPURNANGKU KULPARI YINYI NYIYARLANGU YANGKA KUJANGKU NGANTA JURNTA KANGU! Kala,
    wita-kari yungurnangku wangka yangka kujanpaju nyurru-wiyi marlaja Kirijini-jarrija
    ngajuku. Ngula-wanawana nganta yungulpanpaju yungkarla nyiyarningkijarra, manu
    nyunturlangu nganta yungulpanpa-nyanu yungkarla ngaju-kurraju! Ngularrakuju kularnangku
    payirni. Yunajimu-mipaku karnangku payirni yungulpanpa pina-rdakurl-kijikarla.'
  luo-luo: Andikoni baruwani gi lweta awuon an Paulo, ka anyisi ni abiro chuli, kata
    ka ok aparoni ni in kod gopa ma en ngimani owuon.
  nhe-NT: 'Na niPablo nimitztlajcuilhuía ni tlajtoli ica noma: Nimitztlaxtlahuis.
    Pero ax nimitzilhuis quesqui tinechtlahuiquilía pampa nimitzpalehui xijneltoca
    Jesucristo.'
  aii-aii: ܐܵܢܵܐ ܦܵܘܠܘܿܣ ܟܬܝܼܒ݂ ܠܝܼ ܐܵܗܵܐ ܒܐܝܼܕܝܼ، ܒܸܬ ܦܵܪܥܹܢܘܼܟ݂. ܠܹܐ ܡܲܕܟܸܪܸܢܘܼܟ݂
    ܕܐܘܼܦ ܓܵܢܘܼܟ݂ ܕܲܝܢܵܢܵܐ ܝܘܸܬ ܐܸܠܝܼ.
  esk-NT: Uvva aglaktuŋa argamnik itna, Uvaŋa Paul akiḷiġñiapiaġikpiñ. Itqaaqtuutinġitchikpiñ
    qanutun niġġiuqsruutiqaqtilaaqnik uvamnun.
  msb-msb: kay ako na mismo an nagasurat sani. Kaya ako, si Pablo, an mabayad sa imo,
    pero dili ko na dapat ipadumdom sa imo na may utang ka na buot sa akon kay ginhayag
    ko sa imo an buhay na waraʼn katapuson.
  cpa-NT: Jní² Pablo, jmo³jni si² la² quianh¹³ gug¹jni. Cǿa¹³ báh³ jní². Ha¹chi² jmo³jni
    dsøa¹ hi² re² jmi²dsí² quiánh²hning ja³cog²jni. Jní² báh³ dsa² ca¹he¹ jǿg³ ca¹lúg²
    jmi²dsí² quiánh²hning.
  dso-dso: ଏବେ ମୁଇ ନିଜେ ଲେକ୍‌ଲିନି ମୁଇ ପାଉଲ୍‌ ତକେ ସୁଜ୍‌ବି । ତୁଇତା ମର୍‌ ରୁନି ଅଇ ଆଚୁସ୍‌,
    ଏଟା ମୁଇ ତକେ ଏତାଇଦେବାକେ ଲଡା ନାଇ ।
  meu-meu: 'Lau Paulo sibogu imagu ai na toreamu: davana idoinai do baina henimu.
    Asina tomu oi ese laumamu egu ai o abia doa;'
  yva-NT: 'Taune inaneme veano ayaowe so ratoe inda mbe urairive nai: Risyirati Paulus,
    indati syo ravae akato nai vintabo. Weramu syare vemo nanimari nora: syo Ayao
    Kove ravovo nai omi mbewar nyaura kovo nuge nuganui rai.'
  dgc-dgc: Tandaan mo, sakén a mismo, éy pirmaan ko dén i sulatae, monda maniwala
    ka a sakén i bahala a magbayad ta utang na. Pero, Pilimon, diyan mo be kaleksapan
    a te utang a luub ka be diyakén, da sakén i néngipaliwanaga diko ta buhay a éwan
    tu katapusan.
  zpm-NT: 'Wi gaṉle, naazhal pquia diidz rii nu: Naa quizha. ¡Zig nac luu, goṉ gaṉle
    zëëble luu lo naa, ni haxta nroobraa zëëb luu! Sac goṉ, naa bnee Xtiidz Dios lo
    luu laa luu bgaa guieḻmban ndzon ne gdziṉd dze lozh.'
  hix-NT: Uro ryhe wehemehe, owya. Àro wyaro katxho rma ohyaka àmenhehe, uro ha, Pawru.
    Uro haxa ryhe wehemehe katxho rma àro ha, ronmenhotho. Rokatxhotho ehemako kahra
    ro rma haka, onà ryhe uhutwako. Rowya Kryestu yokarymanàr ke ryhe, karyhe roro
    harha manaha, omoro. Àro rma yehemahra manaha, rowya.
  sim-sim: An Pol anira. Mirnjik jekamba kason anhinjik amu kayenduwa. Wasa mihi orhik
    nanda avak a hakwa sir. Hako wasa anhi os mashi jivi Jisashin a sawerik mi misihi
    sunguwavu mihin mi tormblehe Kraishi mak mi nahanda wasa oso os mihik nandu. Hako
    unda oson a mbakwa ambu nir.
  npi-ULB: म पावल, आफ्नै हातले यो कुरा लेख्‍दै छु, कि त्यो म तिमीलाई तिरिदिनेछु ।
    म यो उल्‍लेख गर्दिनँ, कि तिमी आफ्नो जीवनको निम्ति मप्रति कति ऋणी छौ ।
  cgc-cgc: 'Yaken Pablo magsulat ta ake i na pangako ta ake gid na agi: Daw may utang
    Onesimo ki kaon, yaken magbayad. Piro, dili no lipatan na yaken gatabang ki kaon
    aged magtuo ka ki Cristo daw maangken no man kabui na ula katapusan.'
  tim-tim: Aregât lâuwâŋe makgiŋdere nâŋgâ. Nâ Paulo. Nâ gâwu mem yu kulemgoân. Nâŋe
    hâuŋe kutigit giŋbian. Akto wan me wan siâ aregât nâŋgâmenâ bo hâumgowiâp. Nâŋe
    ulikŋân den pat âlepŋe makgiŋdere Yesugât kâmolân dewatien aregât gâŋgât nâŋgâ
    nâŋgâge akto biwi kat katgât amâ nâŋgâlânba miawak giŋep, aregât maŋganbiatgât.
  yor-yor: Èmi Paulu, ni mo fi ọwọ́ ara mi kọ ìwé yìí; èmi yóò san án padà láì tilẹ̀
    ní í sọ nípa pé ìwọ pàápàá jẹ mi ní gbèsè ara rẹ.
  wos-wos: Mé xé. Ambu wuni hafu angi wuni hayi. “Wuni Pol hérandén jonduka ménika
    hasa hwetawuni. Wu mwi hundi dé.” Wungi wuni méniré we. Wunimbu héramén jooka
    akwi mé saréké. Hanja wuni méniré Godna hundi wawuka méni xékétaka huli mawuli
    hérae jémba méni re. Méni wun joo hasa hwenjoka méni méni hafu wunika hwetaméni.
  emp-NTPO: 'Ara mʌ̃ jʌwaba nãwã b̶ʌbʌrʌa: idjia jẽda diaida b̶ʌra mʌ̃a diaya. Quĩrãnebadua
    mʌ̃neba Crito ĩjãna bẽrã bʌa mʌ̃́a diai bara b̶ʌda.'
  eng-F35: I, Paul, am writing with my own hand, “I will repay” (rather than say to
    you that you actually owe me your very self!).
  ind-ind: 'Saya, Paulus, menulis ini dengan tangan saya sendiri: Saya akan membayar
    semua utang Onesimus. Meski sebenarnya saya tidak perlu mengingatkan bahwa kamu
    pun berhutang budi kepada saya, yaitu keselamatan jiwamu, karena sayalah yang
    menyampaikan berita keselamatan kepadamu!'
  pes-OPCB: من، پولس، این را به دست خودم می‌نویسم که آن را پس خواهم داد. البته لازم
    به یادآوری نیست که تو خودت جانت را به من مدیونی.
  mpt-mpt: Weng olo Fol neta dolaiobe. Ne dolania Neta yang ke doklano gei otane ne
    mo baanita Sino ne Yesuse kukubo alebkeia bainobo geneba afen smike doboneba amit
    namabeb yo yang kenale genimibabe.
  ssx-ssx: Ya kikima꞉ kone wape pitolo hata꞉ alota꞉ I̱ Poloma꞉ naka꞉ yenkita꞉ ana꞉na꞉
    kulueke laa do wape pitolo handa꞉e. Paa naka꞉ Ketiso pa꞉ta꞉ haleeki I̱ pa꞉ta꞉
    yama꞉ mele ekina꞉ na alopate.
  mkl-mkl: Wee, ǹ wɑ n kɔ iyi ihɛ̃ do ɑwɔi ɑmu tɑkɑm, ɑmu Pɔlu, ɑn sɑ̃ɑɛ fei ndɛɛ.
    Bɑɑ bii n kù fɔɔ, ɑwɔ tɑkɑɛ ì mɑ̀ iyi ì wɑɑ mu ɡbesem nɑ kuwɛɛɛ iyi ì bɑ.
