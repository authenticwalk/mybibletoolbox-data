    sagel uun, ngu ne ma Onisimas. Be ne liina dai mager ip ngi tekmet ip ma arlias
    de gua rlan.
  ctu-CTI: Joñon Pablojon. Mic ts'ijbuñet iliyi jun tij c'ʌb. Añʌch c cha'an c cha'
    c'ajtisʌbeñet cha'an ñoj on a bet a wic'otyon yubil. Jin cha'an mij c'ajtisʌbeñet
    c cha'añet yubil. Pero mu' tyo c tyoje' i bet.
  zos-NT: Øjchønø Pablo, øtz nø'mø ⁿjajyayu ø ṉgø'pit que øtz maṉba yac vitu'i,
    aunque muspana'ṉ mi nøjayø que øtz mi ndzajmay ote va'cø mi ṉgyotzoca y por
    eso como si fuera hasta mi ⁿvindit mi ndø ja'ndzapya.
  gvs-gvs: Yau Paulo ame toinigu nimagu goi agini! Madabokina bei yau amapusave. Kunuwokavāte
    yau pasigu yawoim vata bogina kubabane. Moe nakae am rowaga go, geya latuwogu
    rowagayana manuna akavilevilem.
  kbm-kbm: 'Ayeu Pol baingg garo yaun etenik: Atob ayeu nas gen ete ei givwat nangge
    mie ok, ane den vunu. Bingano, ayeu gatpweng are ganei gen ti ebe ayeu gavwat
    nangge mie ok ane den ete giengk nik nangge. Be gen etok, ete mie ate. Bemem ayeu
    ganei yaun etenik ve gen etok ane ite ma.'
  tew-tew: 'Näbâa naabo nä́ˀi híˀ dóta̖ˀkankhâymáa: “Naa Paul omuuˀiḏi wíwáˀâa-í.”
    Hewänbo nää wóˀdaˀpí wíˀánshaakannamíˀin, u̖-á uví wówátsi-ân naa unphaamuuˀin.'
  rmc-rmc: 'Me, o Pavol, kada pisinav mire vasteha: Me počinava. Na kamav tuke te
    leperel, hoj mange kames mek the tut korkores.'
  apr-apr: Au Paulu awodo betanga tina nga ye au tauk bek. Nen le au tauk ole araua
    bun tani in. Au i ke bet apamaditi lom ye bun kiau yo iken yong nga, yesoo au
    la alonong le kutara lom medana pang Kirisi i, bong lok bet atoo dada nen tiap.
  tiy-tiy: 'Sulaté kuy ni bé de kagén kémér: I begéne, Pablo, bayada ku beem. (Endob
    kago lifotén de wén i utongém begén, sani mantuwe umulém sabaf bé kéunur me bé
    Kristowe.)'
  nlg-nlg: Inau a Paul, tu gerea eni tana gegeregu heghegu, “Inau ku ghoi pelu olighi!”
    Mo ko mua ponolio ge to kaukauligha itagua tana bona tu hangagho ge ko taluutunia
    Christ!
  dgr-DOGNT: Sı̨ Paul xàè sılà t'à dıı yatı nets'ǫ̀ eehtł'è hǫt'e. Wenı̨htł'è naehłe
    ha, hanìkò nı̨ sìı edaxàneètı̨į̀ anèhłà k'èxa seghàdı̨ı̨tè ha hǫt'e.
  pes-OPV: من که پولس هستم، به‌دست خود می‌نویسم، خود ادا خواهم کرد، تا به تو نگویم
    که به‌جان خود نیز مدیون من هستی.
  ron-1924: Еу, Павел, „вой плэти” – скриу ку мына мя – ка сэ ну-ць зик кэ ту ынсуць
    те даторезь мие.
  tpz-tpz: Eöꞌ e Pöl to kiun o kiun vëh pa koren koman neoꞌ. Eöꞌ se piun hah eoꞌ pa
    ötop pamëh. Ivëhkëk, eën se koe a vanun a ö ne eën to teꞌ me nom a ötop manih
    peöꞌ po toꞌtoꞌ voon pën manih po apen, suk eöꞌ to vaꞌaus voh oah kën tavus a teꞌ
    pe Ieesuꞌ Kristo.
  agd-agd: Téi Pori anon te siyampóké ma vompon uvaré uno. Mai ma véi mantáin nain
    danasinta séi anon anona evaráné amenté umpo éin ma ayaékuya Yisas Karaisintá
    ma mumunan ukheona yina maen éimpin para van mifo mai van ída inantenté uno.
  rkb-NT: 'Abaka katsyhyryty piwatahaka: — Uta Pauro abo pisirezo. Amy ty Onesimu
    ziakse zeka ana kino uta pisirezo — my. Ikia Sesus humo tsaspirikporẽta kaharere
    humo. Deus tuk awahi tsimynapykyryk. Deus wasania ty tyso byizeka batu aspirikpo.
    Anahi kabo tsipisirezo wata anasoho bo mytsatyziutykta!'
  san-THA: อหํ ตตฺ ปริโศตฺสฺยามิ, เอตตฺ เปาโล'หํ สฺวหเสฺตน ลิขามิ, ยตสฺตฺวํ สฺวปฺราณานฺ
    อปิ มหฺยํ ธารยสิ ตทฺ วกฺตุํ เนจฺฉามิฯ
  iws-iws: Kara Polkɨn, kariir ɨɨnga nonkwo wɨnkɨm tɨ nɨmbinɨm kɨmiiram mɨ Onisimas
    siya dimɨn biyɨe whɨr kɨmiir tɨri, mɨ siya dimɨn whɨr kɨmiir waraurankɨ prɨihaii
    mɨ tɨ dimɨnɨn wɨ kara sɨbgu tɨri kɨmaka mɨ Filimon kɨra ɨna sɨbgu ɨnoknɨnkɨnɨm,
    karar tɨrhaigɨnɨugikɨn kɨra Jisɨs Krais siirɨm asi naɨngwo tɨbmii. Mɨ hɨriinankɨ
    nɨuwi, kɨma kanaka dimɨn prɨihaigakɨm.
  pol-SZ: 'Oto moje własnoręczne zobowiązanie: „Ja, Paweł, ureguluję to”. Nie chciałbym
    jednak ci przypominać, że ty, Filemonie, też jesteś mi coś winien—mianowicie samego
    siebie.'
  ztq-NT: Paablaa, yuub ñan xkën nrii. Naa kizho, per psaladzy gaanoo nii singosy
    bluyaa xtiits Dios lool.
  zai-NT: 'Rarí naa pia'' cucaa ndi'': Naa quixe ni, sin gabe lii laca nuzaabi lu
    naa xpida lu''.'
  upv-upv: Nale ngel nuli tevi inu nevrek kobbong. Inu Pol bea-wuli lweni nivnon ngok
    tevim. Ko sete kupmalie nga nik nivnon som oto pa jik, suri inu nuvi batun nga
    nik kumtor sweri pa mauren ji Kristo.
  wap-NT: Aizii diꞌi õsaadan kaarita õaipan ati õkaꞌu idaꞌan. Uruu idi õkian puꞌati
    naꞌapaudaꞌum umawinipinaatapan puꞌai, õkawinipinaatan nii pugaru. Mazan kainaꞌa
    õnyukunuu-kidaꞌazon aimaakan puꞌati, puaitapanii õgaru idaꞌanaꞌo shaꞌatii wuruꞌu
    puikodanuz paꞌinaꞌo mashaapa-karu, ukauꞌan kainaꞌa dobata pumawinipinaatapan õgaru.
  mva-mva: Pile ngaedi nge ngau Pol negu luma-gu ane ka ugere. Ngau Pol, oti nem moarunga
    masa mkatuniko. (Ngau tago iboadu milo-kauaiko kaiko oti nem bakarairai kaoa ngau-lo
    dieno. Maka ma dilaba-tina! Oti nem nge nem-la be tamoatam kudoki be lumagu-o
    kusalangaki. Be udokiko be Kristus-lo ulakuakiko.)
  dwr-NT: He acuwaa taani ciggana gaade, taani Phawuloosi ta kushiyan xaafay. Neeni
    taw ne shemppuwaa acota utteeddawaa taani neena hassayissanaw koshshenna.
  kfw-kfw: 'Paul kei''n kakut tak-ah kimajia kha eii: kei''n kanathuulsik eii. Takkha
    nang ringkhuo ah keidiang ni-intuol hichu kei''n rilnuningjei.'
  bfz-bfz: आऊँ पौलुस आपणे आथो साथे लिखूँआ कि मां आपू ई तेसरा कर्जा परी देणा। इजी री
    बोलणे री जरूरत निए कि तेरी सारी जिन्दगी मेरी कर्जदार ए।
  cuk-09: Ani Pablo, an-sunnad an-argangi an bega narmaksiid, an-sunnad an be-bennukoye,
    ar an mer bega sogegar, be-sunnad angi be-san-burba be ganimogad.
  ben-OBCV: আমি পৌল, নিজের হাতে এই পত্র লিখছি, আমি তা সব শোধ করব। তুমি নিজেই যে আমার
    কাছে ঋণে বাঁধা আছ, সেকথা আর উল্লেখ করলাম না।
  mil-NT: Te ndaha mee yǔhú té Pǎblú cádǔha‑í tutú‑a càchí tnúhu‑í xii‑n sǎ ná chǎhu‑í
    nchaa sá nǐ quide‑dé. Dico dandàcu saú iní‑n sǎ yǔhú ní sanu ichi ñaha‑ǐ xii‑n
    ìchi Xítohó Jesucrìstú.
  myu-myu: G̃uyjom õn ma ixe eweroap oteida ewebe. Paulo õn. Õn ma oteida iaptup mubarararag̃
    õn ewebeaptum. Jesus Cristo kay mo etabut eg̃uy kawẽn idipat og̃uwẽn ewebe buye.
    Imuwẽn'ũm pima kajuk etabut g̃u eg̃uy. Soat em etabẽg̃ eg̃uy Deus xe iap oweju
    eweroap co'i. G̃ebum cuy eg̃uy iboap kay.
  fue-fue: Min Pol, mii winna ka e junŋo am, mi yoɓete ɗum. Amma mii siwtoree, an
    bo aa joganii am nyamaane, nyamaane nen bo, an e hoore maa nun.
  amk-amk: Ambori boitawanai we yohong kariri nehu kaiwo arerai nina mani, mantaung
    yau isoi na warahunei toninai we wau, Yau Paulusi, yauno ambori ibai fianai aino
    dohong sarawai nanai we wau ki. (Wape imaya we yeikaririai we wau ahang kahai,
    we wau kontai wobu fi beng bitoya ria yau kawuru ampa, amani na yeiriri Kaiwo
    Mahikai fo we wau tuti yeunau wauwa roaso Kristusiwa.)
  fai-fai: Naka Faul nalata nalam teng tuw sauk kon bela godkabi, kale bakokamon kala.
    Naka Aunesimas aka kisol mak yán keikamsa namti, bo nata yán kidokabi. Kale kaba
    nata sun biyámin leiw uyo kukukami kal keibaw, kale naka bumi sung uyo mak bakokamongin
    banim, kata umi yán uyo kunamal kala.
  ura-NT: Canuna Faboroneein ichei aitiin caraajenihane caa laenaaun. Nii ichei aitocoaaunne
    rijijieeina, canu ichei coretereeuni. Nainichaaun niqui canu que ijiabereeo coreniha
    rebeeoquine coaaucaaunne.
  mcd-NT: Ascan natian uficoin un mia cunushoni. Unquian Pablo Onésimo mia nifian
    cuscan un mia inanshquin. Ascafia man min tapia un mia Jesús icoinra huamani uhuunoashu
    min Jesús fu nipanon. Ascashu min nifian shinantsa aquin.
  urt-urt: Ŋam Pol, syep ŋam eꞌe ŋam mainge wusyep malme nin. Yukur ma mininge pakai
    me wuyah nin ŋaiye sai me ŋam, se ma mungwisme. Topoꞌe ŋam tatame ŋaiye ma mininge
    na, wuyah ŋam sai me nin ŋaiye na ungwisme. Wuyah nin teŋeime ŋam pe, wuyah uku
    ki laip nin. Detale, ŋam mungwis me nin ŋaiye nin tahar Kristen.
  kiz-kiz: 'Nene Paulo, nijhandika kwa kibhoko kyangu ne muene: nene nibetakulepa.
    Nijobhalepi kwa bhebhe kujha nikudai maisha gha jhobhi nesu.'
  tzo-TZE: Vu'un Pabloun, la jts'iba ta jc'ob jtuc ti ta melel vu'un chajtojbot li
    yile. Li vu'une mu'yuc avil chca'i ta co'nton ta sventa ti vu'un la jcholbot sc'op
    Dios c'alal laj ach'une.
  lex-lex: La'pa emkade nek wa, ne amueh'a kenia la handi, Paulus a orgah'u hadi,
    pena hota aghernu-wuaga otna-ara re honona. Hota a'g edonna wuahniort la'a o'
    nek de yanpa o' e mu'otan mai a'u. La'a nnia'eratni de, o' ed mak kwaka terima
    kasi lawlawan mai a'u, yoma omlia' oleka makpesiay.
  dov-dov: Ime, Pawulo, ndilembeezi aluboko lwangu. Ime lwangu ndizyo yibbadala- kanditadomboli
    kuti undikweleta bube bwako!
  rgu-rgu: 'Hutaꞌ ia ra, au riꞌ duiꞌ mata ki: Au, Paulus, neuꞌ ko bae kati Onesimus
    huta na fee Filemon. Dai so do? Bate ta parlu au afarereneꞌ fee o huta kadodouina
    ma neuꞌ au a. Bosoꞌ mafarene henin, o dadi muꞌ Ramatuaꞌ a lahendan, nana huu au.'
  toc-NT: 'Aquit Pablo ma̠n qui­macán ca̠macán camá̠n li̠tzok­niyá̠n eé tachu­huí̠n
    y cuaniyá̠n: ¡Xli̠­hua̠k hua̠ntu̠ xla­ka­hui­lanín aquit nac­xo­ko­niyá̠n! Pero
    mini̠­niyá̠n luu li̠huana̠ cala­ca­pá̠s­tacti, ¿tícu luu pu̠lh li̠ma̠­kalh­chu­hui̠ní̠n
    amá xta­chu­huí̠n Cristo la̠qui̠ naka­lhi̠ya lak­táxtut? Xli̠­ca̠na qui̠­taxtuy
    pi̠ na̠ hui̠ntú qui­la­ka­hui­lani.'
  som-som: Anigoo Bawlos ah waxaan gacantayda ku qorayaa, Anigaa bixin doona. Kugu
    odhan maayo, Wax baan kugu leeyahay xataa naftaadaba ha noqotee.
  mam-C: ex ayinkuy kchin xel chjonte tey. Tu'npetzi'n, ayi'n Pabl nkub' ntz'ib'inji'y
    lu'n, te jun kujsb'ilte nyola, tu'n t-xi nchjo'n. ¿Me ex ikyx tejiy? ¿Ma nyatzin
    k'asb'iniy we'y, tej xnimi'n ti'j Tb'anil Tqanil wu'n?
  ndj-ndj: Ponopa kwa liwoku lyangu ndimweni nguyandika chilongu achi kucha, nenga
    Pauli dahombi. Ndina ndambu ya kudeta kucha ukuhighiwa yuwi umweni baha na nenga.
  mbj-NT: Daj ỹ né hẽ ỹ berih hahỹ moh ỹỹ me, mabahapäh hyb n'aa ỹ erih do hã, ỹ ep'aak
    né da tii. Ỹ ep'aak né da, mahapäh né hẽ ti anäng a kũũt hadoo wë ỹỹ, Jesus hã
    mah'yy kae däk do hyb n'aa hëp ỹ n'aa.
  lat-VUC: 'Ego Paulus scripsi mea manu: ego reddam, ut non dicam tibi, quod et teipsum
    mihi debes:'
  ngp-ngp: Miye Paulo hikuwandikila mwenye kwa mkono wangu, miye neni lihe! Naho hina
    mbuli ya kugamba weye una cha kuniliha, kint'hu icho nu ugima wako.
  enq-2: Embanya yanu mende baa-kisa setamo doko, nambame tolasakatona lelyo pii doko
    namba Polome nambanya kingimi pepa pyao peekelyo. (Embame namba-kisa lete katenge
    nyiino doko, emba-kisa nambanya yanu joo silyamona lao lapuliaka doko, kaeyapala
    kaelyo.)
  eng-ASVBT: 'I Paul write it with mine own hand, I will repay it: that I say not
    unto thee that thou owest to me even thine own self besides.'
  mna-mna: Re su pa bude suruunu ti. Iŋgi nio ituŋ aŋbeede. Tana kam ŋgar pa mbun
    kini pepe. Nio ko aŋkot. Mi tamen itum ko motom iŋgalŋgal mbun biibi ta imbotmbot
    ku i. Pa nio ta aŋwe zaala pu ma kam mbotŋana ta ki Anutu i.
  myw-myw: '@see-verse:PHM.001.018'
  sby-sby: Lino ndakulembelenga kalata ne makasa akame, “Ame nde Paulo ninkalipile.”
    Pakwambeco, nkandelela kukwanusha kwambeti nkongole njonkutile nibuyumi bwakobe.
  sll-sll: Na nan ulbe hane a ni teralua dire bolga ana bini hano. Na homa Kraist
    gol na tere ol wai ol na tongwo ha i, nir si ni tega pire Kristen monia. Monga
    iwe, ni nin gol na to di ni teralga pamba, di ni tekiralia.
  yaq-NT: Inepo Paplo, in maamea inika'a ne eu ji'ojte. Inepone enchi a' beje'etuane.
    Nee intok enchi a au waatitua o'oben, Krijtota em suale' betchi'bo, em nee wikiria'a
    benasia em machiaka'po.
  uro-uro: Aingo ma Pol ngut säm dangät täkt ama enge nä ngua rhäkt maräkt iva ngua
    rhuvät pät a nge na agini qärqäni i sa ma Onesimus kaku qa muvät pät a nge nä
    ini. Qaku nani a ngo iva saqi as ngu vuk pät a nge i ainge gi dinau di masirhat
    pät ma Onesimus aa dinau angät tpäs dinguna gia iar mäni ma Krais di nävät gu
    sameng bä ba nge.
  ita-1885: Io Paolo ho scritto questo di man propria, io lo pagherò, per non dirti
    che tu mi devi più di ciò, cioè te stesso.
  muy-muy: 'Nu Pol nəbukki pakama hini àna ahar goro : anəpəlukvù. Ay sərkia nu day
    nə̀gruka zlam sulumana, kə̀ŋgəta *sifa ya ti àndav ɗay-ɗay do na azuhva nu a.'
  kqc-kqc: Na Paul, na kaya nai vana dudu bura reida. Beika moiyo bi dudusa ya mai
    dairigida. Ma ya kaya yi vegu bi nai, mina de niokugida.
  tav-tav: Yʉ majuuna yʉ uca joo atiere. To bairi jocʉ mee yʉ ĩ. Onésimo apeye uniere
    mʉre cʉ cawapamoata cʉ yʉ wapaye peocõabojagʉ. Nemoona Jesu ye quetire mʉ yʉ cabuiowʉ.
    Yʉ cabuioquẽpata tiere apiquẽcʉna caroorã ya paʉpʉ cáaápaʉ mʉ aniboricʉ. To bairi
    tie caroa majuure mʉ yʉ cabuioriquere wapa cawapamoʉre bairona mʉ bai. To bairo
    mʉ cãnie to nibao joroquena, “Yʉ mʉ wapamo,” yʉ ĩquẽe.
  eng-ULB: I, Paul, write this with my own hand. I myself will pay it back—not to
    mention that you owe me your own self!
  spa-VBL: 'Yo, Pablo, escribo esto con mi propia mano: Te pagaré. Sin duda no diré
    lo que me debes, ¡incluyendo tu propia vida!'
  fra-_FOB: Moi, Paul, je te l'écris de ma propre main, je te le rendrai, sans te
    dire que tu te dois toi-même à moi.
  hau-ULB: 'Ni, Bulus, na rubuta wannan da hannuna: zan biya ka. Ba kuwa cewa sai
    na gaya maka cewa ina bin ka bashin kanka ba.'
  mal-mal: പൗലൊസ് എന്ന ഞാൻ സ്വന്തകയ്യാൽ എഴുതിയിരിക്കുന്നു; ഞാൻ തന്ന് തീർക്കാം. നീ
    നിന്നെത്തന്നെ എനിക്ക് തരുവാൻ കടംപെട്ടിരിക്കുന്നു എന്ന് ഞാൻ പറയേണ്ടതില്ലല്ലോ.
  kkc-kkc: 'A Polo, ayo mo deeso to hagee ka hoguga: bi yayo too eyo nei ee ayo namapoo
    tenelaiso. Esino no gooleedooso, nayo Keliso maga gie badeli talame, ayo no pidiso.
    Esiga a goomogoga, ayo no halo pidi goo eyo nei, ayo namapoo takalai, a teiba.
    Esino ayo namapoo takalaime.'
  lit-lit: 'Aš, Paulius, tai parašiau savo ranka: aš pats atmokėsiu, – kad tau nesakyčiau,
    jog tu dar ir save esi man skolingas.'
  urd-GVR: 'Yahāṅ maiṅ Paulus apne hī hāth se is bāt kī tasdīq kartā hūṅ: Maiṅ is
    kā muāwazā dūṅgā agarche mujhe āp ko yād dilāne kī zarūrat nahīṅ ki āp ḳhud mere
    qarzdār haiṅ. Kyoṅki merā qarz jo āp par hai wuh āp ḳhud haiṅ.'
  far-far: Aia, nau ku kedea kau na kekedee ne ana na 'abaku tala'aku ku 'uri, “Nau
    sa Paul ne nau kai duua fuamu te ne nia ngali langa ana.” (Boroi ma nao 'oe si
    manata buro ne ngali langalae 'oe fasi nau nia baita 'asiana, sulia nau ku 'adomi
    'oe fuana famamanalae ana sa Jesus Christ.)
  suz-BL: एको लोव़ गो पावलमी आंम आं गुइमी ब्रेक्‍ताक्‍ङ। लोव़ थोक्‍शा, मार थाप्‍चा
    माल्‍शो बाक्‍मे, मेको नेल्‍ल थाप्‍नुङ। तन्‍न गोमी साइ इ कली वारच पशो यो मिम्‍चा
    माल्‍नेवे, दे इन कली देंनुङ।
  car-NT: 'Awu, Paulus, aseke simeroja: awu sepematake. Moro ko''po te yjekosa moro
    ajemamyry poko tu''tanone awairy ekarityry ''se''pa rypo wa.'
  amp-amp: Na pthiwa mrokfot asot bi tukanhu tire yikt yakitohhato wandfa kanga. Na
    Porann Onesimusrhu nefm marufa htaruhanm. Ni to wadukaf hanyswa, ni Bro Nkifrar
    hikwa yuhat frohmn nd yuhat fak nuhasafmomn? Ni nd mrokfot tawo kahukann.
  bht-bht: मैं पौलुस अपणे हथे ने लिखदा है की मैं उदा कर्ज भरी दिंगा; हालांकि तुसां
