  eng-YLT: I, Paul did write with my hand, I — I will repay; that I may not say that
    also thyself, besides, to me thou dost owe.
  jni-jni: Mi Bulus, mi mani ma nyertike in tari tum, indi kurzo we ni, katti u iri
    imum me sa ma wuza ani ce ni weme.
  kne-kne: 'Sak-en ay mismo di akin solat ya akin pirma isna ta say pangammoam ay
