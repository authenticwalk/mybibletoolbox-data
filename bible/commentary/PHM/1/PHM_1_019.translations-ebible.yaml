    ''áan². ''E³ jo̱³ ''a²³jia''³ ''ne''² ''e³ rɨ²juøøn³¹na¹ ''nʉ³ la''³.'
  zar-NT: 'Nedaʼ, Pablo, len naʼa cazaʼ ruzúajaʼ quiuʼ lu guichi lë ni: Nedaʼ caz
    quizxjaʼ bi rál-laʼbiʼ, en calëga guíaʼ liʼ: Lëscaʼ ral-luʼu quiaʼ yúguʼtë le
    dë quiuʼ tuʼ benaʼ nedaʼ ga napuʼ yöl-laʼ naʼbán idú.'
  kde-kde: Nangu Paolo ngùlemba nimwene kwa nkono wangu malove alano kuva, Nangu Paolo
    nguchinikulipe, henga nikambekukumbusa kuva, nakulonga umi wako wa navyaka, ing'anya
    ya kukukulupija kwanga Nang'olo!
  ata-ata: Xo eni Paulo melo ekaukavu ano ꞌo. La sou eni melo akolinu lamolimeni.
    Ia eni avikalaneni lexe nini nakolinu xaixai e eni eꞌoxo mulai noxine sou nemuxaxu
    taneni noxou Kalisito ꞌole, uasi.
  qvw-NT: 'Cayta ya''a Pablom quiquí maquïwan isquirbimuc: “Nishac-yupaypis ya''am
    lluy pägaycuśhayqui” masqui bïdayquitalä dïbiyämaptiquipis chayta mana yalpachillalmá.'
  nfa-nfa: Ladhe laa! Sasuri pakèlu ne, jaꞌa suri unu ku. Jaꞌa, Paulus, èèna na bꞌae
    pamaꞌète kèlu Onesimus mi Pilmon. Dꞌai le, sina ma? De jaꞌa parluu heka pasanèdꞌe,
    na, èu pakèlu jaꞌa ae risi. Te èu jꞌajꞌi dhèu unu Lamatua, lula jaꞌa.
  tnp-tnp: Kəni inəha rəueiu, Iəu Pol, iətətei e nəhlmək — pəh iəu iəpanətəou. Mətəu
    təuvɨr məmə nəsaluiən e rəham kauɨn asoli agɨn ohniəu, u tol lanu məmə, iəmasiru
    lam kəni nəmos rəham nəmiəgəhiən itulɨn.
  urd-urd: मैं पौलुस अपने हाथ से लिखता हूँ कि ख़ुद अदा करूँगा, इसके कहने की कुछ ज़रूरत
    नहीं कि मेरा क़र्ज़ जो तुझ पर है वो तू ख़ुद है
  hot-hot: Ya Pol yada yahato hathak yabaheŋ nena tem yanêm vuli êŋ viyaŋ êndêŋ o.
    Ma doŋtom lemimbi nena bôk yahik loŋôndê nêmô lôkmala thô hadêŋ o ba anêm vuli
    viyaŋ hêk haviŋ ya denaŋ.
  mqj-NT: 'Kaomo te Paulus-e melolo ummuki''i: la kulendu''i asan. Ta''moko parallu
    kupakilala kumua sitonganna kaindanangko lako kaleku annu kupaitaimoko lalan kasalamasan
    napolalan ullambi''ko katuoan bakaru.'
  rus-SYN: 'Я, Павел, написал моею рукою: я заплачу; не говорю тебе о том, что ты
    и самим собою мне должен.'
  mbh-mbh: Naro tho wat ol riong ake nge sivengek menik, tho a Pol, aro tho olal ia
    thangaroong a ong nge. Aveto aro tho ri ur e avele nge om thangaroong a tho nge,
    na om thangaroong aken ini sivengom lom mimiong, eneke ong eksing lom mimiong
    nge panongpolong ako tho panongpol nge.
  bdd-bdd: Taugu Paulo bewa nimaguwega yalelelele ꞌabehega mabwaiyana yahemaise hegumwali.
    Ma hesi sahena ꞌa haga ꞌoiguwa weyahina yagwaegwae, beno mwalo taugu ꞌigu paihowega
    ta yaluyaluwau ꞌiꞌehau pwaiya.
  cbt-NTPO: Caora imirahuë quëran no'tëquën ninshitaranquën. Tëhuënchachin pahuërëaranquën.
    Isonta' iyasha yonquiquë'. Co a'chintëranquënhuë' naporini, co Yosë anoyacancanchitënquënhuë'.
    Napoaton quëmanta' nihuirancoso pochin nipiranhuë', co manta' ma'paranquënhuë',
    tënahuë.
  srn-NT: 'Na mi Paulus e skrifi dya: Mi sa pai yu. Dan mi no e taki a tori tak''
    a paiman san yu abi na mi moro bigi, dati na yu srefi.'
  cta-NT: 'tya naꞌ cñi biꞌ jinuꞌu̱, biꞌ chaꞌ nscua naꞌ xtañi naꞌ ca nde ndiꞌya̱: Pablo.
    Ná chcuiꞌ na jiꞌi̱ chaꞌ nu ndacui nuꞌu̱ jnaꞌ, masi sca taneꞌ tlyu laca biꞌ, chaꞌ
    ngujui chalyuu nu ná ngaꞌa̱ chaꞌ tye jinuꞌu̱ xquiꞌya naꞌ.'
  bqc-SIM: Ma Pↄlu mámɛ ma yã́ɛ bee kɛ̃̀ ń mazĩa ↄo, má n fĩabonɛ. Kɛ́ ń ma
    fĩa kũa n misia ũ, má a yã'o lↄo.
  tcz-CHONGTHU: 'Keimatah Paul in kakhuttah a hiche hi kajih ahi: Keiman sahpeh nange.
    Chule keiman nangin lhagaova neibat chu neisah dingin seiponge.'
  mar-mar: मी पौल हे स्वहस्ते लिहित आहे; मी स्वतः त्याची फेड करीन. शिवाय तू स्वतःच
    माझे ऋण आहेस, पण याचा उल्लेख मी करीत नाही.
  snp-snp: Namo Polo nanimone anekafo lufuwa ama ya wiyowe. Lifimala itibito kumunagolowe.
    Ido Gotikafo olu omuga kami yamu lifimawa itibito numunane, lenamo ya ukagalo
    kolitenane, loto eti ádenagolowe.
  isl-isl: '@see-verse:PHM.001.018'
  spy-NT: Kaasiree ng'aleechu āwunyuu nkit ābooruung' kule +māākwēwuung'. 'Inkēt kule
    iboontē *soboontaab kibchuulyo kubo anii.
  xnn-xnn: Tet-ewa nan kinwanik. Sak-en nan nangisolat isnan naay en awnitak bayadan.
    Ngem waay adi masapol ay ipanemnemko ken sik-a ay otangmo ken sak-en nan balo
    ay biyagmo ay nagapo ken Apo Dios.
  mwe-mwe: Nne Pauli ngujandika jene bhaluwa jino kwa nkono gwangu namwene, nguti
    shinipe. Ngakunkumbushiya kuti ngunalongwa ga maisha genu.
  tte-tte: Leta bwaite ana kaba yatubu koina Timoti ilele yau yagu nuwatu. Na bwaite
    koina yau Paulo yaboma nimagu mena yalele. Na tem yagu lelelelene ukilala kabo
    ukwatai kani yau yagayagane yayamaisa-yapileyoi-yawa koliwo. Na kowa tabe kam
    yagayaga imiyamiya koliyau bwaimwa am nuwabui yo yawasim kana lebo yagayagana.
    Na nige nuwanuwagu yayanuwapeiwo ginauline kaiwena.
  tcs-tcs: Diswan mi ya Pol, ai ya raite dis promis wea mai oun an, ane ai go pei
    yu baik ebriting. Ane ai nogo spik yu dat yu oue mi laip blo yu.
  hlt-THB: Kai, Paul ing kamah a kut qoe qoe ing ve ak ca ve qee law nyng. Namah qoe
    qoe ka venawh peek qu aham awm hyk ti ti kqawn kaana, kai ing ni pe tlaih bit
    kawng.
  soq-soq: Ne, Paul witanaida mampe leta ema girumantedina, ne ando e malesaepa. Tane
    insea, e ne malesaneapona Keriso bedewe inaida donsaana baiwa, tane sa umanawa
    ne mai waipona.
  qub-qub: 'Noga Pablo quiquëmi isquirbiycämö: Llapantami pägashayqui. Ichanga ama
    gongaychu Jesucristupa alli willacuyninta willapashäpita gampis jagä caycashayquita.'
  att-att: Á sikán si Pablo, nga mattúrâ saw lápay, á sikán yù mappagá ta gatù ni
    Onesimo. Á arák ku nakuan ipanonò nikaw yù gatù mu nikán, megapu sù keyígù mu,
    ánna yù pangalawâ mu sù bagu nga áttolem nga awán ta áddè na, ta kesipà mu kâ
    Apu Kesu, megapu sù pangituddù nikaw.
  bki-bki: Iliano nei kiniou Pol nei nojom̃a nejiriio ka jum̃aku ga, javukia kana-ku
    verikariano tai banso, ka ver kosidomiio, mia kiniou novulu bulag nonovio kiano
    jabue denso. Mia p̃eli jau kotom̃a kosidomii ve dolu kia ga ka jau bunu be kiamo
    jabue tai napano toru joa kiniou, napano be kanamo meuliano vodolu, bior kiniou
    nemilaso kobokar meuliano nei ea bogo napano nomioliolu ka Ioluano Vou banso.
  bqp-bqp: Makũ Pↄlu makũ mɛ́ ma yã díkĩna kɛ̃̀ kũ ma zĩda ↄo, mani n fĩna bonnɛ.
    Kũ ń ma fĩna kũna n zĩda wɛ̃̀ndi ũ, mani lɛ́ páaro.
  mcp-mcp: Mə Pwôl mə ŋgə cilə nə mbwə́ wâm nə́ mə bá jə́na wo mpwə́lá nyɔɔŋg; mə
    abʉ́lɛ́ cɛɛl nyiŋgə jaaw wo nə́ cʉg gwô jɨ nə́mə́ wo mpwə́lá wó mbíd mə yí.
  hat-hat: 'Mwen menm Pòl, m''ap ekri sa ak men pa mwen: m''a renmèt ou sa. Mwen pa
    kwè m'' bezwen fè ou chonje jan ou dwe m'' lavi.'
  npl-NT: Ne Pablo, nikijkuiloa nin amatlajkuíloli ika noma, para xikmati ne nimitstlaxtlawilis,
    maya noiwa weletiskia nimitsilnamiktiskia te noiwa techwikilia, asta moalma.
  bgg-bgg: 'Thuh, gu ne gui wad rog shii hì zey: Gu, Phaul, na shii iidoh nyaphi din
    (Gu ne na shii anow din yi phro, nyayao chak arone, nawai ne gu shii phi pha khe
    sha bie ro.)'
  eng-TCENT: 'I, Paul, write this with my own hand: I will repay it (not to mention
    that yoʋ owe me yoʋr very own life).'
  eng-BSB: I, Paul, write this with my own hand. I will repay it—not to mention that
    you owe me your very self.
  cpu-NT: Naaka, Pablo itzimi osankinatajaantzirori iroñaaka iroka. Omaperotatya,
    aritake nompinataimiro jireevetzimiri. Añaajaantake eerokatake ireeveperotana
    naaka novavisaakoshiretakaantaimira
  san-ASM: অহং তৎ পৰিশোৎস্যামি, এতৎ পৌলোঽহং স্ৱহস্তেন লিখামি, যতস্ত্ৱং স্ৱপ্ৰাণান্
    অপি মহ্যং ধাৰযসি তদ্ ৱক্তুং নেচ্ছামি|
  tac-NT: Ne bo'né osá ye ra'íchali. Neka 'la bijchiá aní 'la najtétimia napu wiká
    alué Onésimo. 'We 'la niraga etewa ne'chí. Neka 'la semáriga nejkúrituru napu'lige
    mué resíriká eyénachi.
  eng-WEBPB: 'I, Paul, write this with my own hand: I will repay it (not to mention
    to you that you owe to me even your own self besides).'
  gfk-H: Iau Pol, iau pakat iakan ra nianga ma ra limagu iat, bia iau na balu tar
    taam. Senbia pa iau na manga ianga bia pau balu baa no num ngasa makai tagu, ma
    iakanong, no num kidilona nilon at.
  viv-viv: Iya Folo tauku nimakuya hidede amine gaꞋetoladina higa iya tauku matatabuna
    ganafatana. Atu kaꞋi nuwa ginunauyena higa yaku kivetuvetunu againe yawai ivaguna
    unuhagana faꞋina vaita iya agaikuya o udabuki be unalaufata.
  yao-yao: Une che Paolo ngulemba kwa nkono wangu nansyene kuti chilipe. Ngangusachilwa
    kunkumbusya kuti nkwete magambo kukwangu lyalili umi wenu.
  tgp-tgp: Enau Paul, na lo hase uliuli isam, na sopo halu, enau a pa voli na nona
    ave, ale a pa sopo mele verea vara maurim enia noku, matan ko pa lavi na mauri
    paro mata Retir̃uhu isaku.
  auc-NT: Botö Pabodobo ïnömo inte tömëmo önompoca inte ïmaïnö ante yewæ̈mömopa. Tömengä
    quïnö nänö pönönämaï ïnïnö ante botö wæætë tömänö pönömo æncæbiimpa. Botö edæ
    bitö ïmite wïï Itota Codito ingantedö ante odömonte apæ̈nebo baï bitö ayæ̈ pönënämaï
    inte quëwencædömiimpa. Ïninque botö apæ̈nedö beyæ̈ bitö botö ïmote wæætë pönönämaï
    ingä baï ïnömi ïmipa. Incæte botö mänömaï beyæ̈ bitö ïmite wïï ancæboimpa.
  kbc-NT: Ee Paulo jidikotibigaɡ̶aji me jedia okanicodaaɡ̶ica naalewe. Pida jemaa
    manalakitibige me micataɡ̶a daɡ̶a adinaaleweeni, leeɡ̶odi ee ɡ̶adaxawani manakatoni
    Ǥoniotagodi, odaa jiɡ̶idaaɡ̶ee naɡ̶a ɡ̶adewikitace.
  bmh-bmh: Iz Pol izanag izal ebesil na sikut wai mizem. Go ecesab Onesimus nug guzeneun,
    ameg go izan koli mizai. Na han iz ebilab an ece omen. Go ameg koli i milei darem,
    go nait dorop.
  ctu-BL: Joñon, Pablo, wolic ts'ijban tij c'ʌb, mi caj c tojbeñet anquese wen a wujil
    an a bet quic'ot come tsa' ñopo Cristo tic tojlel.
  meq-meq: 'Maa watsa bazlam neheye na, neŋ Pol tə həlay ga aye: Na hamakeye. Ane
    tuk na, na hamakeye sa bay hərwi sər ha, maa tsikaka bazlam i Mbəlom nakə ka huta
    ha məsəfəre aye na, neŋ.'
  noa-H: Hoob k'ĩirjum. Muata pʌrʌg mʌch juadamaucha, “Mua chadcha p'agpʌ̈iju” ha
    p'ã deepʌ̈i chirʌm mʌg hẽsap gaai. Mamʌ pua k'ĩir heyaa haju haai sim, dëbpaar
    chaar k'abam mamʌ mua Cristo hiek jaau chitʌm gaaimua pʌchdëujã Cristo hiek hũrtarr
    haawai puan mʌrʌgjã dëbpaar paar simjöta sim. Mamʌ mua magʌmjã higbam.
  alp-NT: Au ruaku lekie ete meije kena balaku be au Pauluse, pine seli pusue Onisimuse
    eni utanaru etemu. Anete be autane bei au lekwe, mere lesi bei Onesimuse niere,
    rebe au tapa ale kena ahlaleke loko Yesuse.
  san-VEL: aha.m tat pari"sotsyaami, etat paulo.aha.m svahastena likhaami, yatastva.m
    svapraa.naan api mahya.m dhaarayasi tad vaktu.m necchaami|
  kbq-kbq: Poli'na Nagra'a nazanu ama avona krenegamue. Nagra nona hu'na mizana hugahue.
    Nagra kagu kamemofona kaza hunoanagi, kagra nofira hunantenane hu'na nosue.
  kbh-kbh: Ats̈e Pablo, cach ats̈be cucuáts̈eca quem soye sëntsabiamná. Ats̈e chama
    cbochanjëtsë́nts̈abuachiye. Ndegombre, ndoñe quenátsiyta ats̈e chacbëyana becá
    s̈condebena ca, nts̈amo atsbocaná jtsemnama ats̈e tcbojánbuayenama.
  ron-LSB: 'Eu, Pavel, scriu aceasta cu mâna mea: Îl voi răsplăti (ca să nu vă mai
    spun că îmi sunteți dator chiar și dumneavoastră înșivă, pe lângă asta).'
  pon-pon: Met nai Pauluj intinkier pein pa i, i pan pwain, ari jo, i jo pan inda,
    me komui pwaipwand ki on ia pein komui.
  nhe-BL: 'Na niPablo nimitztlajcuilhuía ni tlajtoli ica noma: Nimitztlaxtlahuis.
    Pero ax nimitzilhuis quesqui tinechtlahuiquilía pampa nimitzpalehui xijneltoca
    Jesucristo.'
  sps-sps: Tovei, nyo kirkir rou nimau fatoobing ma nat anyi, Anyo, Pol, famatainy
    fatabiny rou ya, (Nyo tsugainy tsue of marom anyi, tsumanyi te kaa mirom a tavan
    tsonyo tana saa nyo mei manyi tana toto na foun koman e Krais.)
  wnc-wnc: Sike nata wamu waaknga ninae katakngata siknga matanggamunggat. Na Pol.
    Nata sanga wa yake akgamit. Siakan ngana gata atnataayak. Tupa nata ga gatanggamuke
    musipba tapa nomatawan gata apbakngake sanga asinggan asinggan kayuk yutnanga
    aknga take yuayakgen. Sike sanga wa nata gatanggamukum takngae natanggamatake
    gata apmanu yake gatangamuyo. Gatangamuke sanga wa ganinggat taknga tasingamuyo
    ngang ganinangge dua natat.
  bus-bus: Ma Pↄlu mámbe ma yã kɛ̀kii kɛ̃̀ kↄ̃n ma zĩnda ↄↄo, mɛ́ n fĩa bonnɛ. Kɛ̀
    ń ma fĩa kũna n zĩnda wɛ̃̀ndi ũ, mɛ́ lɛ́ páaro.
  gub-BL: Hepo pupe amuapyk heze'eg pape rehe xe ihe kury. Amekuzar putar One inewer
    awer newe ihe nehe kury. Ne nehe no ty, nema'enukwaw katu ko ma'e rehe nehe no
    ty. Aze mo namume'u kwaw Tupàn ze'eg newe, a'e mehe mo nanepyro iwer mo a'e.
  imo-imo: Nani pundu akumu pundu tombo. Na Pol nanga kimuni i ungumu toro. Nunge
    pundu na kinye angimo ungumu manda nilka. Nu lipo tapondoru kinye molko koinjo
    kau puniomunga pundumundo nio. Nalo nani aku ungu naa nimbo.
  boj-boj: E Pol. Anjam endi e ijo segi baŋ na neŋgreŋyonum. Ni e merbimqa Onesimus
    a ino silali bei yaimej qaji di e na kamba olo ni emekritqai. Ariya ni que. Nami
    e Yesus aqa anjam ni mermonam qusim are bulyem. E ino qunuŋ qa aqaryaimem. Deqa
    e ni endegsi mermqa kere, ni na kamba olo ino segi ŋambile e ebekritime. Ariya
    e degsi ni mermqa uratonum.
  eng-DRA: 'I Paul have written it with my own hand: I will repay it: not to say to
    thee, that thou owest me thy own self also.'
  knf-knf: 'Nji Pawulu kapiiŧiiŋ na kañen naan, nji kalukiiŋ. Mënŋal pleşanu kë iwi
    idoo ţeeţën : nji dkaaŋ kë ika ubida ţi Yeŧu *Kriŧtu.'
  san-KHM: អហំ តត៑ បរិឝោត្ស្យាមិ, ឯតត៑ បៅលោៜហំ ស្វហស្តេន លិខាមិ, យតស្ត្វំ ស្វប្រាណាន៑
    អបិ មហ្យំ ធារយសិ តទ៑ វក្តុំ នេច្ឆាមិ។
  arn-NT: 'Iñche, Pablo, wirileleyu tüfachi karta, iñche ñi kuwü mew ka iñche ñi letra:
    Iñche ta kulliaeyu. ¡Tunte felefuy tami tukulpalelafiel, welu eymi tami defeniefiel,
    tami mongen kütu!'
  zas-NT: 'Abiꞌ naj Pab, quijb naj cuca diidx guie ree: Naj yaguixan, majsi rulüü
    ad rüjnt naguiejn ganin lojl din gusaaladxil guial xt xguialnabanl ralil lon.'
  ken-NT: Mɛmbɔ̌ŋ Pɔ̌l kɛ nchí sɨŋ ɛnyɨŋ ɛnɛ nɛ awɔ́ wa bɛ́ chɔŋ ńkwɔ yɛ̌ntɨkɨ barɛm
    amɛn Ɔnɛ́simɔs ákɛ̀m wɔ. Nɛ mbɨ́kɨ́ yaŋ bɛrɛm bɛ ɔ̌kɛ̀m mɛ barɛm nkwɔ, nɛ barɛmɛ́
    mɔ chi nɛpɛ́m nɛkɔ ɛnɛ.
