  dop-dop: Mɑɑ fɛlɩ-ŋ pǝ tǝnɑ. Pɔɔlɩ mɑ́ mɑ mɑɣɑmɑɣɑ mɑ ŋmɑɑnɑ nɑ mɑ niŋ kɛ mpʋ. Ɩlɛ
