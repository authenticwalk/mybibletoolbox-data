  dif-dif: Ngato Paululu jenia dakana warai marali ngakanali, ngato jenia jinkina
    tikala nganai; ngani wata jatananto, jidni munta ngakangu wilpanto nganai.
  gam-gam: Na wal ge awo yem woro auno we dje na Pol nanam aglena al pepa bolo aundo.
    Alla na kandja ta nadjino ba, ni na boll wal ta paro eri. Ge ni nomanin gun paro
    ge, na djillka ni erwo gun pin.
  nou-nou: Na naso ingo mi eiawa jivena, na Paul mi umo iso rora budo mina itae isira
    awa itadena. Awarate na mana imo naso yei budo mina itae isesa awa mana sadena.
    Imo gosesa imo God da emboro pepeta ise gari seka burisesa awasedo imo naso yei
    rora budo mina itae atima esa.
  mqb-NT: 'Sə vindek ayak ''am a anan nə nen Pol awan: Ni hamak anan. Əna ka san apan
    zle asanaw? Nen ɗukwen na gak anak sumor ta sə ɗakak anan ''am a Mbərom biɗaw?'
  ape-B: Agundak balanyigun yek Pol yet yegnemu yekis wis uli douk agundak. Yek Pol
    eke ibemenyu ananitu nokwot. Aduligu, nyak Failimon nyeneke anatu nokwot yek umu
    agundak yagakomenyu nyenek bilip nyape kalbamu, wakuli yakli wak umu iklipenyu.
  grc-F35: Ἐγώ, Παῦλος, ἔγραψα τῇ ἐμῇ χειρί, «Ἐγὼ ἀποτίσω» (ἵνα μὴ λέγω σοι ὅτι καὶ
    σεαυτόν μοι προσοφείλεις.).
  cav-NT: Riyaque quiricaju ique ebacani quiyatiya, mique era tsujetya ana ayaque
    micue ejene ishu. Micue ecue tsujetyama jarijudya, adebacue era mique eje bucha
    tsahuae ahuaque. Eradyami tsahuahua mique Jesús queja catyati ishu. Arepa micue
    ique dutyaju tsahuataqui ama bucha, erami casada tsehue ama cuatsashaya tuja manu
    aniyaque apupasha ishu. Acue micue inime eque.
  kgp-NT: 'Vẽsóg ki sóg ã mỹ rán mũ, inh, hã vỹ: Paulo, he mũ. Kajãm jé sóg ke mũ,
    ti név(e) ti, ki hã sóg tó mũ. Hã ra ã tóg inh mỹ név(e) jẽ gé, ã tỹ isugrĩn Jesus
    ki ra kỹ.'
  bvd-bvd: Nau sa Bol ne ku kekeda kau fuamu 'ana 'abaku 'i tala'aku nee ku bae kau
    'urii, “Nau kwai duu kau fuamu.” (Sui boroi 'ana, ade 'oko manata buro 'ana falelanga
    laa nau bae tio faafi 'oe, suli nau bae ku 'adomi 'oe 'oko ngalia mauria firi.)
  ukr-1871: 'Я, Павел, написав рукою моєю: я оддам, щоб не казати тобі, що і сам себе
    менї завинуватив.'
  apz-apz: Ngko Poulɨꞌni yoꞌmayoso aku wokijapmneꞌno nehopi kilalokweno. U kɨko uhwonyo.
    Olo hungkuno loso nje ahoꞌnji ifalifaliyo mtɨꞌmokalokweno. Ngko jɨje hunomo huno
    makufohotoꞌmnehono. Hohonta ngko Anɨtuye hungkuno lokitɨhwahonɨngko kɨko olo hungkuno
    hilo somo sɨmeho hiꞌntnnono umentohino soꞌno kɨko songo neꞌno humayoꞌneso maꞌmentohinofoho.
    I oso hungkuno kilɨmentohe soꞌno kɨko ngkimo aku peho ntapmmentohinoto. Awonoho.
    Oso hisoꞌno ngko huno makufohotoꞌmnehono.
  yon-yon: Ne Pool, nembed kerek kee wongkaan, neka ne dingkimbed kii. Anamaa, ne
    ika ye dungkum kuu ingkabdaniin. Kumban meenme, kedmengkabdaane anam andewen kowe,
    eb dungkum ne yaa kuu ebka eb wadkeri kui.
  poi-NT: 'Ɨch aPablo manjáyáypa aŋcɨɨmɨ así: Ɨch manyojpa. Pero jɨ̱sɨ iga mich mismo
    anjatsnet́im iñyaac.'
  wuv-wuv: Awe hodi'ia. Yau, Paul, na ne'inaa feni a'a feni paniu. Ma ana ona to ua
    a'au, hamatee ona to harenuamu uaa yau.
  quf-NT: Chaynu nir imami nuqalla iskribir kay kartaypi willashuni, paypaqqa nuqa
    pagrashayki nir. Piru allita yarpushaqami nuqarayku Jesucristupi kriyir washakashaykiraykuqa,
    chay ukninchik Onesimupaq pagrashunaymantaqa ashwan qam masta dibimayanki.
  yuw-yuw: 'Noc Pol, noc mata ngo nakain obunadec irim tat: “Nocho urago wuangot.”
    Wohong kombihi, gakain itonggong woi nakain youpha öngkuboc. Worocha wömai gochon
    butogo idina gocho noc urago namim. Wohong nocu worochon mata mayit.'
  hus-NT-1971: Nana’ im Pablo ani c’al axe’ u cuete’ thuchbil u lej punuhual tu ba’
    abal lej chubax ne’ets tu jalbinchi. Yab ca uc’chiy abal pel a uchbil tiquin tolmiy,
    cum nan tu lej tolminchamalits c’al a ejattal.
  med-med: Na Pol ndi, nanim nga ki ei ndi, ya mon ei rop ngunt. Ei kupa, na ndi,
    nim punt ruimp. Nim Kraist kʉn kont pukʉn morʉn uⱡ ei, na kʉn punt mam ti morum.
    Ei nga, nim ei ndi, namba etkʉn punt ruin? Ei kapⱡa mon! Ei nga, na ik ei nga
    ni nanimp, mon!
  bch-bch: 'Gau Paulus, ngan bageg nabode posanga ga oaine: Gau ga nakoli ga ila pago.
    Be oangga nakim, gau narangrang ngan naposa ngan am gigi kapei toa pagau ne, eine
    ngan nalua go ta lolom matua ngan Iesus, be gau ga naposa ngan idil toaine mao.'
  cco-NT: Jnea˜ Paaˉ jmoꞌˊo e júuˆ la có̱o̱ꞌ˜ layaang˜ guóoˋo. Jo̱guɨ dseángꞌˉ e jábꞌˉ,
    jneab˜ niquɨ́ˉɨ jaléꞌˋ e nɨcarøøngˋ i̱ Onésimo la quíiꞌˉ. Jo̱ lɨ́nˉn e jaˋ ngɨɨ˜lɨ
    faꞌ ꞌnéˉ e nijmiguiénꞌˊn oꞌˊ e lafaꞌ ꞌnʉbˋ røønꞌˋ quiéˉe, dsʉco̱ꞌ laꞌeáangˊ jnea˜baꞌ
    e calɨ́nꞌˉ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: 'Ich, Paulus, schreibe es eigenhändig: Ich will bezahlen; zu schweigen
    davon, daß du auch dich selbst mir schuldig bist.'
  alq-ALGNT: Nin tibina8e kidojibiamon oo8e. Nin Pon teb8e kiga koki ki8e kijikaon.
    Anic dac ka8in 8anikeken adi kagi apitci mino todaonan, egi 8idjiinan kekin kidji
    ani teb8eta8adj Jesos.
  ixl-NNT: As ineꞌ in Pablo uvaꞌ ni tzꞌibꞌan bꞌen u uꞌujeꞌ taꞌn unqꞌabꞌ, as in la
    choon veꞌt vitxꞌoj najeꞌ. As la uch valat see uvaꞌ at atxꞌoj siinxeꞌ tiꞌ uvaꞌ
    kat ok axh tiꞌ u bꞌaꞌnla yoleꞌ tul kat val isuuchil see. Pet jiteꞌ ni val see
    uvaꞌ ech la abꞌaneꞌ.
  boa-NT: Aane uke o áhdoíñé o nééne oo Páávoro ó caatúnúhi. Árónáa ihdyu tsá uke
    o néétu téhdure oke u áhdóiyóné ukée o pɨ́aabóne.
  etr-etr: Neda Folo, nihïle naaboea ado we dëdësamelë. Bidi goda na ïdulä. Dïe namolö
    nebalä bidi negei dialeala sämolöi gasoda, na ado go sämolö habosebe.
  quh-NT: Cayta kelkamushayqui quiquin maquiywan. Chekatapuni cutichipuskayqui. Atiymanpis
    yuyarichisuyta kan nokaman manu caskayquita Cristopi nokanejta jap'icuskayquiraycu.
  kwi-kwi: Nane ap chihtɨkasa an pɨnkɨh nua pat kit us akwa chiwazha nu we aizpa tana
    namtus. Na nua Cristowa kamtat kit nua akkwan kiwaintau nɨjkulti. Nukas nawa pui
    aizpa mɨj. Katmizna nune ussa wat kultawa.
  agm-agm: 'Nɨnɨ Porɨhonɨnɨ tɨtɨhɨ nisɨ ikwɨraahɨ jɨpatɨpaindɨ gisɨ sandɨ kahɨtataato:
    Ko kinyɨ wapa nangetɨ amɨ nangosasonaahɨ amɨ kapaapɨ nɨnɨ nanɨpimatɨhapa nahɨmɨtaano
    hɨtataato. Iyataatɨ nɨnɨ nga gisɨ sahɨtɨtɨ kahɨtataataahɨ tɨtɨhe nisɨ otɨpɨpataahɨ
    Autaahaatɨhomɨ pɨwɨha kahɨtonɨhɨ kɨnyɨ Kɨraisihopɨ gɨwunyaapɨ asɨtimatɨtaapɨhandɨ
    nepɨhoŋiso.'
  ubr-ubr: 'Atonio, yau tou imaui on dura agagayam: yau Paul on arimon angaramin anibaiyanim
    men. (Dura bag, om toum am yawas boboun Kerisoai yau bisiwui emon uboai on atonio
    nana bisiwui yen, atonio dura on men atawurem on, baise awurem.)'
  tsw-NT: A̱mu ɗa Bulu waru ne ekere a̱ va̱ a ɗa n ɗanai idanshi i nda, “N ta tsupa.”
    Koto n yuwan adanshi a nda shi waru maa yuwan shi, n to tono wu ili na̱ a̱bunda̱
    adama a na n kamba wu ta̱ vu tsura̱ wuma u saꞌavu!
  cax-NT: Arrüñü Pablo iconomota nisüri, nauqui rrapaca nebequirrti Onésimo. Pero
    tapü tacürusu naquionco iyo arrüna turria nasüboriqui, itopiqui sobi aicococati
    Jesús.
  aia-aia: '''Anai ha''ata''inia do ''inaua Pol wai su''u''i aho''i tana''o i mareho
    ''isi, ''au usua dio i tatarani ''inia i rimagu haariau. Sae tatau''aro agua ''agu
    ai''a usu-usu''a tanaau. Hoita, ma''oi aidangisia do''e maho na i''oe ''o ai''a
    su''ua ro''u mau tanaau na raha di''uai kaoni ana Onesimas. Naasi i ''a''auhi''o
    nau haa ''anai ha''a-aidangisi''o ''inia i tahinga haoru beia Kraest.'
  srp-1865: 'Ja Pavle napisah rukom svojom, ja æu platiti: da ti ne reèem da si i
    sam sebe meni dužan.'
  agt-agt: Itam, te iyak, Pablu, ya pake nagsurat ikid na nagperma ta isin, a kustu
    ta iyak sangaw ya magpaga. Ammi awem de naliwatan, kabagis, ta dakdakal para ya
    gatut mu teyak, te itta ya magnayun na angat mu gafu ta nesipat ken teko.
  lug-lug: Kino nkiwandiika mu mukono gwange nze, Pawulo, nti ndikusasula. Sijja kukugamba
    nti olina ebbanja lyange.
  yby-yby: 'Sa-loko lobo gamidana ilime elewole etuwe loko luhuwa maya neimone Polokahoya
    nadeloti sa-loko luhuwa jeko lo noboe: Neimone aku paso imituha, nemotokati elewole
    epa mutiwa ledawomidana lihima napaya emotokaya ne. Sa-oneboya yamuya ma lamoe.'
  heb-heb: אני פולוס כתבתי בידי אני אשלם ולא אמר כי אתה חיב לי גם את נפשך׃
  mpp-mpp: Na Pol neicne molenedi hibi yago kwelengkegabac. Na tofa yogo ameine badugeledacte.
    Aime na Yesule siduc milu edocgube ngagesingkeing. Ilec geicne gagale amegone
    nala fagac, yogolec yowabac mi migabac.
  apb-apb: Ineu a Pol nge no ko uusue uusu-uusu ienini weu huni'o maraaku huni ha'awalaimoli'aa
    uri ineu nge ne ke si su'ue oolisie a Onesimas nga mei ola urine. Ta'e nou saie
    o ka'a pupulongosie ike mei meu-meuringe haalu nge o toolea no'one i tehula'aku.
  san-TEL: అహం తత్ పరిశోత్స్యామి, ఏతత్ పౌలోఽహం స్వహస్తేన లిఖామి, యతస్త్వం స్వప్రాణాన్
    అపి మహ్యం ధారయసి తద్ వక్తుం నేచ్ఛామి|
  ben-IRV: আমি পৌল নিজের হাতে এইগুলি লিখলাম; আমি তোমাকে শোধ করে দেব আমি একথা বলতে
    চাই না যে তুমি আমার কাছে অনেক ঋণী।
  ntu-ntu: '@see-verse:PHM.001.018'
  pan-pan: ਮੈਂ ਪੌਲੁਸ ਹਾਂ ਅਤੇ ਆਪਣੇ ਹੱਥੀਂ ਲਿਖਿਆ ਹੈ, ਮੈਂ ਹੀ ਭਰ ਦਿਆਂਗਾ ਜੋ ਮੈਂ ਤੈਨੂੰ ਇਹ
    ਨਾ ਆਖਾਂ ਭਈ ਮੇਰਾ ਕਰਜ਼ ਜੋ ਤੂੰ ਦੇਣਾ ਹੈ, ਸੋ ਤੂੰ ਆਪ ਹੀ ਹੈ!
  gvc-gvc: 'Yʉhʉ Paulo yʉ basi ahrire mʉhʉre yahu joaihtja: Yʉhʉ sehe wapaihtja mʉhʉre.
    Mʉhʉre yʉ buheri baharo Cristo yairo wahacʉ jipihtia dachoripe Cohamacʉ mehne
    jirucuhtiro jira mʉhʉ. Mʉhʉre yʉ ã buheri baharo mʉhʉ cʉ̃hʉ yʉhʉre pjíro wapamoriro
    jiboca. Mʉ ã jipachʉta mʉhʉre wapaihtja to wapamonore.'
  sbk-sbk: Ane ne Paulo ensimbile hukhono gwane nene embahusombe see huje ehudai.
  mya-JVB: ဆပ်ပေး မည်ဟု ငါ ပေါလု သည် ကိုယ် လက် နှင့် ရေး ထား၏။ သို့ရာတွင်သင် ၏ကိုယ်
    တည်းဟူသောကြွေး ကိုပင် ငါ့ အားဆပ်ပေးရသောအကြောင်း ရှိသည်ဟု ငါမ ဆို ။
  kgf-kgf: Ac tetecgia yomi imi Paulo neŋ mérananéŋ ozua. Nenaoc tasé imi kumaŋ. Geŋga
    kekecga iminéŋ nuac muru tasé ésécnec wanʒac, néŋ imuac hénia imi ménda ʒéwa niŋ
    ɋeliwésémaŋ.
  awb-awb: Ínénéga awinauge. Íné Poraga aiq iraruge. Mah pahsí néne niyahnkaratáté
    sehiranaróge. Ínéga Sísa éhweh are teawátáutaq arega wensabé aiq pútare atáróne.
    Minayabe ápeq nánio íre atáráuge. Mókakeakáq ápeq nánio íre ataníe.
  gdn-gdn: Nau Poru naubo idanere yona yau ade okapakani; Ki denai nau kau negeyani.
    (Ko wainapi; Kau iya waunai nau pokanere wadibi ki denai nau tegeyana ki tondau,
    ko ki yonai nau eba suwagani.)
  nko-NT: Mɩ́ Paulo onutó lapʋ́ mɩ́ ɩbɩ wanlɩ́n ɩ́nɩ, “Nɛ́ka fʋ́.” (Ɩma alɛá nɛ́blɩ́
    mbɛ́ɛ, fʋ́ onutó ámʋ óó á, mɩ́lɔ́hɔ fʋ nkpa.)
  bsn-NT: 'Yʉ masune adire ucaja yʉ: “Onésimo mʉre ĩ vaja more ti ñajama, ĩre vaja
    yibosarʉcʉja”, yiucaja yʉ. To bajiro yʉ yiboajaquẽne, ado bajise tʉoĩagʉ̃ja mʉ:
    “Pablo ĩ gotimasiocati sʉorine Jesucristore yʉ ajitirʉ̃nʉsʉocati ñajare, yʉ rijato
    berojʉ yʉ catirotire Dios ĩ ĩsir''i ñaja yʉ. To bajiri ĩ gotimasiore vaja yʉre
    ĩ sẽnijama, ĩre vaja yijeomasibecʉja”, yitʉoĩagʉ̃ja mʉ.'
  pib-NT: Gitni Pawlo nomyoya nyonatya, Gita gapnutyapyi. Wane nma chinkanupyi pixnanuko
    puwekinri potu priwishkatyano.
  wiv-wiv: Beta kaka motu ni vapolungania pas kua, hau a Pol, hau mule ta vapolungania
    na pas kua. Kubarae, ka tania habuka da ta koli mulehia kana dinau. Hau e nap
    kata tania habuka ho ka dinau vona ni niau. Ka dinau ni niau, ia ka laep mule.
    Palaka ki beta ni kuligu kata tania polea kua.
  reg-reg: Anye nanye Paulo, enandika no okubhoko kwani omwene, anye omwene enikuliya.
    Nitakwaika ati enikutonga obhulame bhwao chimwi.
  mlh-mlh: 'Noŋ Pol nake meneji iŋi quraŋgago, “Nonji oi bomukubemiŋ.” Nonji bapi
    gube maŋgo kerisiende tifego soguine oi bomukumiŋ ore gogake oŋuakoŋ nonde biŋe
    mimitari ende sagana. Ore eru soine iŋi minobo: Onesimusre tife oi minde gogakere
    tifego peine.'
  gof-ENT: ሄ ኣጩዋ ታኒ ቃንፃና ጋዳ ታኒ፥ ጳዉሎሲ፥ ታ ኩሼን ፃፋይስ። ኔኒ ታው ኔ ሼምፑዋ ኣጮታ ኡቲዳይሳ ታኒ ኔና ኣኬኪሳናው
    ኮሼና።
  aau-aau: Ok okukwe, ha Pol, hano iha arian non kiynuw-mey. Onesimus hiy hno omeme
    pay me lonokyaw e, hakwe ma-sahre nakway ey. Sawk hakwe hne liy ma-me nanpanan
    ley. Hunkiaw kokwe seyr hwon Krais so kueir liwak yor iwon non ma lwak se hane
    ma-sahre nakway mey non.
  tvk-tvk: '!Pus ti mu! Nadis ngan ak ni heok xati: Inou Pol nixal rat holesok xil
    xa be kaon na Onesimas. (E xouk iem nabong ni kaon nam ti xa del xat nou, vengan
    xouk otehur meulien hu texo nou.)'
  prf-NT: 'Sikán a mismu a ti Pablo i nagsulatid háddi: sikán i mangbayadid dikomu.
    Peru dyan mu nakuwan kalimunan a nakilala mu ti Cristo gapu dikoku.'
  auy-auy: Kemá Póro kesiyáántamba agaéꞌa mimbéyámbá aménaumne súne. Ísu Káráísitin-aai
    simámewana éraiꞌe siyáanda maéꞌmaeꞌo inda-méyámbá kempáꞌá wéraimba po ímba kanaaꞌá
    méyáninda-aain-iye.
  tbg-tbg: 'Ho tavaane, te tenta kauquqohaima maa uvara qara ntuva tauro: Te Poruka
    vi koqaara nina amirerave turo. Te quqaama turo. Are ti kaiqaqaahaira Kotira vaintiqama
    vuanara vi dinaurara tiataa imantavata, kia virara tirera.'
  hub-NT: Wii akiktajme tusan tajam nunaka nekas wina uwejrujai aatjame. Amesha wii
    chicharkartamunam pujut yamaram jukin asam, winasha tuke yuwimrame, tuma asam
    nu aneasmeke atá.
  hmo-hmo: Lau Paulo ese, lau sibona egu ladana lau torea inai, unai abiatorehai ena
    davana ibounai oi dekenai do lau henia. To momokani, oi be mai oiemu abiatorehai
    lau dekena amo, ani? Badina be oiemu mauri be lau dainai oi davaria, ani? To unai
    davana be do lau tahua lasi.
  big-big: Pakele, ne mele ne makngezegezikku ngago lang peyeng lende mizi perik inugu
    nogo ngago lang perikke miza peyeng ngizi mizagi purikki iwakaweki. Pugu ni kanga
    nanagi piyeng nogo pigi mela nowiyagi. Kapura nogo ni Kilisiyegi kazing wik lewengke
    niza orowei wiriya purikki kanga keleniyagiragi kozak neiyagi ono.
  gux-G: 'N dian yal ŋuan n ya nugu “min pɔl, n ba panŋ a panl. n bua min tiada ka
    moa pia n panl”...... N bua min tiada ka moa pia n panl: fini modo.'
