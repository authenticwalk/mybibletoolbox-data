    mwerr kaltj-anthekarl. Ntwang iterremarlant apek, ntwang yeng kwart-wetjeh apek.'
  ake-NT: Urɨ, Paarʉ uya serɨ menuka uyemiyatʉ ke. Urɨ uya rɨ e'ma—enpoika uya pen
