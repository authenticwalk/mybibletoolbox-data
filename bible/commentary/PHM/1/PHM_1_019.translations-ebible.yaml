    Jesús tté klöo̱', e' kue̱ki̱ be' wa̱ nuì̱ ta̱'ia̱ ye' a̱.
  kwf-kwf: Aia, nau ku keresia kwau na kerekereꞋa neꞋe Ꞌani na limaku talaku ku Ꞌuri,
