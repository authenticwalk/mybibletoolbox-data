    namitha'iki kadania ikava'ihokijahaki'iki. Ira oakodiavini hi'iki kadamahi ja'dini
    anokhomiriki-ra igathanivini, Cristo-ra ivakaijokabiininivini, oniani ida hora
    inaabosiravini fori nihani hija.
  twi-twi: Me Paulo, mʼankasa me nsa ano nkyerɛw ni. Metua wo ka, na mmom mma wo werɛ
    mfi sɛ wo nipadua no ankasa de me ka.
  hlt-hlt: Kai Paul loh kamah kut neh kan daek coeng. Kamah loh kan sah bitni. Te
    te nang taengah, 'Nang khaw kai lai na ba van,’ ka ti moenih.
  tbz-SIM: Mí mPɔɔri míì wɑ̃̀ri tinɑ́ɑǹtì tii nnɛ̀ n nɔ̀ùtɛ̀ kɛ tú m bo dɛ̀ ndɑ yietí.
    N nɛ́ í yɛ̃ nhɑ n yietí ɑ m bɑnnɛ̀ dɛ̀, kɛ yɛ̃́ ɑ m bɑnnɛ̀mɛ̀ ɑ fòmmu.
  san-GUJ: અહં તત્ પરિશોત્સ્યામિ, એતત્ પૌલોઽહં સ્વહસ્તેન લિખામિ, યતસ્ત્વં સ્વપ્રાણાન્
