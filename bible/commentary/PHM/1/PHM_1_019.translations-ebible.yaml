  fuh-BKF: Miin Pool winndiri junngo am mi yoɓete, miin e hoore am. En kaalataa dow
    ko njeyuɗaa yoɓude kam fay nguurndam maaɗa.
  arl-NT: Janiyacua saniniuujia cua cumaneecajiniji quia niquitioreni puetunu sesa
    na miishanojinijijianaa quiajaniya. Janiyari Pabloni. Janiyari tama cua juaashiquiatajaaja
    nio naajiyani, cua sequesanoocua quia tiuuniuria. Janiyari quia niishitiniu paniyajuhuaj,
    Jesucristojiniji cua pohuatasanoocua quia tiuushacari, quiaacuajaari pueyaracaanu
    quijiara jatanishaaquiaari. Naacuajitij, cua naata sequenu quiajaniya, cua serura
    quia quiniuriajuhuaj. Naajaa, janiyari saaja quia sequeyani Onésimoocua quia taraajenura.
  ziw-ziw: Miye Paolo siwandika kwa mkono wangu mwenye, miye nanilihe. Sikunga hagamba
    ujima wako ni dideni ukutigiza kwangu.
  grc-TR: ἐγὼ Παῦλος ἔγραψα τῇ ἐμῇ χειρί, ἐγὼ ἀποτίσω· ἵνα μὴ λέγω σοι ὅτι καὶ σεαυτόν
    μοι προσοφείλεις.
  nag-nag: Moi, Paul, moi laga nijor hath pora etu likhi ase. Moi nijor sob to wapas
    kori dibo- aru tumikhan nijorke moi logote dibole baki ase!
  eng-OEBCW: I, Paul, put my own hand to it – I will repay you myself. I say nothing
    about your owing me your self.
  knj-NT: Jain ja' caw Pablo jin ti', oj wak' pax sjec' naj tu' e ach. Yu cha na'
    el oj tol yel jun tu' yuxan jain chin tz'ibetoj jun ti' e ach. Man oj wal e ach,
    yutol ja wotaj xa tol jaxca tol ey pax ja jec' e in an, yutol jain jix wal ja
    wabe, yuxan jix ja cha' Cristo ja Colomal oj.
  deu-1912: 'Ich, Paulus, habe es geschrieben mit meiner Hand: Ich will''s bezahlen.
    Ich schweige, daß du dich selbst mir schuldig bist.'
  san-PUN: ਅਹੰ ਤਤ੍ ਪਰਿਸ਼ੋਤ੍ਸ੍ਯਾਮਿ, ਏਤਤ੍ ਪੌਲੋ(ਅ)ਹੰ ਸ੍ਵਹਸ੍ਤੇਨ ਲਿਖਾਮਿ, ਯਤਸ੍ਤ੍ਵੰ ਸ੍ਵਪ੍ਰਾਣਾਨ੍
    ਅਪਿ ਮਹ੍ਯੰ ਧਾਰਯਸਿ ਤਦ੍ ਵਕ੍ਤੁੰ ਨੇੱਛਾਮਿ|
  nob-LB: 'Jeg, Paulus, signerer her med egen hånd: Jeg skal betale tilbake. At du
    har en større gjeld til meg, etter som du kom til tro på grunn av meg, er en annen
    sak.'
  ntj-ntj: 'Ngaanya-rna Puultu mara yungarralu walkatjura: MULARRPA-RNANKU NINTILKU.
    Nyangkan nintilu kulira ngarna ngayulangurun mula-mularringu wanara tjiinya-rnanta
    tjukurrpa Tjiitjanyatjarra watjarnu palunyangka.'
  sxb-NT: Inze Paulo ni inze ojoja itu rino no okukono kwange omwene. Ee, mboola mbwe
    nyiza okukuoloola, namba ni ndekere okuwoola mbwe iwue owulamu owuyia owua ori
    nawuo wuri omusango gwange ogwa ori nagwo.
  nhu-NT: Me nsaaŋke fin ɛ ɛ̀ nu bô kebo kem lɛ, “Me wvù Baul nu ŋke enlaw.” Me njemyi
    nɛn ɛ kɛ shiee nu dvú wvù me nshe nseŋe lo lɛ, wo tɛn kɛŋke fioo bee wo kɛ. Nshii
    wvù wo kɛŋke keseen nu nje me.
  row-row: 'Meteꞌ a! susura hutaꞌ ia, au suraꞌ endiꞌ lima heheli ngga: Au, Paulus,
    dei fo au bꞌae ala Onisimus huta-bꞌukun mana sia Filemon. Dai ena, do? Ma au o
    nda parlu uꞌingga ho huta-bꞌukum naeꞌ lenaꞌ neu au sa. Naeni, ho dadꞌi muu Lamatuaꞌ
    atahorin, huu au.'
  msy-msy: Kɨ Pol, kɨ uan dafarimɨn akar kam osiri. Egh kɨ uabɨ Onesimusɨn biziba
    ikarvagham. (Nɨ fo, kɨ uabɨ nɨn akurazɨma, nɨ navim gɨra, ezɨ kar nɨ ikarvaghamin
    bizim. Ezɨ kɨ bizir kam mɨkɨman aghua.)
  agg-agg: Ro Por wandɨ warɨnambo sɨmborɨ saimbo moatükunɨ sürü parɨhe asɨheheandɨ.
    Ro-anɨmbo sɨhafɨ nɨne-moatükunɨ ai ramareandɨ ranɨmbo sɨhambo hɨhɨrɨndɨhe ndahanɨnɨmboyahɨ.
    Ŋga se wandɨ süŋguyafɨ anɨhondümbo-rowandeimbɨ tükümefoandɨ ranɨ-nambo se sɨmborɨ
    wambo saimbo-aiyafɨ ranana sɨhafɨ fi nɨŋgo hohoanɨmo rananesɨ, ŋga asu ro ŋgɨrɨ
    ranahambo sɨhambo wataporɨ-mbondɨhanɨnɨ.
  ptp-ptp: Mêgem a Pol, aca va kɨvuu kɨyang ga ya vɨgêg bêga bê a obêc hi myavɨwen
    wê Onisimas vông ge. Vɨxôhɨlôg, myavɨwen wê a nêl xolac vô ông ilage yêp vô ông
    lê, lêc a ob nêl kɨyang lec tige lêm.
  nak-nak: 'Male, te la limagu sesele eau kekesia maie: “Eau, e Pol, eau ge koli la
    makodo te Onesimas soio taume.” Eala moli eau kama ge toi tikumu soio taume la
    makodo taume somai taku, ale mai eau pala kama ge goio tamutou, eme kama ge rovi
    e Kraist, la kalulumu ge soloio te la maligoma. La makodo alele, kora, eme kama
    ge kolia somai taku, eau suli moli emei.'
  lbb-lbb: 'Iau e Pol a tumus a warwara ne ana kuk ot: ar keles tar a dinau ning tetek
    u. Bel ar atong ta utna tam, u ot u ka tasmani mang a tona lalaun ning u kibas
    pasi i kamkamna ot hok, pa i arlar ana dinau tetek u.'
  kan-2017: ನಾನೇ ಕೊಟ್ಟು ತೀರಿಸುತ್ತೇನೆಂದು ಪೌಲನೆಂಬ ನಾನು ಸ್ವಂತ ಕೈಯಿಂದ ಬರೆದಿದ್ದೇನೆ. ನಿನ್ನ
    ಆತ್ಮದ ವಿಷಯದಲ್ಲಿ ನೀನೇ ನನಗೆ ಹೊಣೆಗಾರನಾಗಿದ್ದೀ ಎಂದು ನಾನು ಬೇರೆ ಹೇಳಬೇಕೇ?
  cso-NT: Jná¹³ Po¹, tsá² cuá¹jmu² jná¹³ quionh³ uón³² huen² huéh³ lá² hi³ jná¹³ bíh¹
    má¹hmah²¹; uá¹jinh¹ jmɨ́¹ lɨ́¹³ juanh²¹ jná¹³ ñí¹con² hnú² hi³ hí¹ la³ tɨ³ jmɨ́²chí³
    quián¹³ yáh³ hnú² ren² ñí¹con² jná¹³.
  ena-ena: Viaŋ Polɨ uami. Ciaŋ nagadɨ iadɨ human hɨvɨ nukeŋ lɨbadin uami. Akuaba
    akuaba agɨladɨ hɨbɨŋ viaŋ nukeŋ iguben uami. Viaŋ nadɨ nameŋ huaci abavin uami.
    Viaŋ ala nasaŋ Jisasɨ dɨ ciaŋ agadɨ sulɨlɨŋ igahɨlavɨla nama nusaŋ hɨji vɨdɨvɨdɨŋ
    lamɨlanaŋ aba abavin uami. La mufɨli Asɨ hula huaci hameŋ laci hameŋ laci hɨnibanaŋ
    aba abavin uami. Hameŋ sadaŋ nama viaŋ hula hɨbɨŋ daŋ hɨnidanaŋ aba abavin uami.
    Agadɨ ala viaŋ hameŋ ma abɨben uami.
  tgo-tgo: 'E mbaŋake iyake mbe ghino vara Pol wombereghake e nɨmaŋgu ya rorori: ghino
    ne ya vamodo njogha iya ghaghagako iyako. (Ghen tembe ŋgoreiyeva e ghanɨghaga
    e ghino, yawalina ghavamoru ghaganiye. Ko ma nuwaŋguiya ya utuŋa bigiko iyako
    kaiwae.)'
  yap-yap: 'Re bugithin ni ba’aray e ri gag e kug yoloy nga pa’ag: I gag Paul e bay
    gu thang ngom (Susun e dab gu puguran ngom ni ku errogon gag ni gu magaer rom,
    ya gu ayuwegnem ngam nang Kristus.)'
  mop-NT: Inen aj Pablojo. Inen tan in tz'iibtic ada'a. Bel in q'uin bo'te a p'ax
    abe'e. C'u' betiqui, ma' tan in wadic tech boon a p'ax ten u men in wadaj tech
    u cuentajil a cuxtal a c'ümaja.
  tet-tet: 'Maree dei! Hakerek hatusan neꞌe, haꞌu mak kakerek duꞌuk kodi liman: Haꞌu,
    Paulus, atu kselu kotu Onesimus tusan baa Filemon. Toꞌo tiꞌan ka, sei? Haꞌu lalika
    foo katene kaꞌak, mau duꞌuk matusan boot baa haꞌu, tan haꞌu mak kanorin mau, nebee
    mau bele moris nima-nimak no Naꞌi Maromak.'
  hlt-MCSB: Kai Paul loh kamah kut neh kan daek coeng. Kamah loh kan sah bitni. Te
    te nang taengah, 'Nang khaw kai lai na ba van,’ ka ti moenih.
  xtd-NT: Xiꞌin ndaꞌa mee daña Spalu, chidotnuni‑da nuu tutu yaꞌa xa nachiyaꞌu‑da
    xa tau‑s. Tau‑n nuu‑da chi kutuu‑n andɨu xaxeꞌe xa n‑kachitnuꞌu ñaꞌa‑da nax kada‑n
    xa nanitaꞌu‑n, ko naa xa jaꞌan‑da xa chiyaꞌu ñaꞌa‑n, duꞌa kakuneꞌe mee‑da xa nachiyaꞌu‑da
    xa tau‑s nuu‑n.
  mdy-ETH: ታኣኒ፥ ጳውሎሴ፦ «ዒዛኮ ጋሎ ጪጋንዳኔ» ጌዒ ታ ኩቻ ታ ፃኣፔኔ። ኔኤኒያ ኔ ቶኦኪና ታኣሮ ማዔሢ ታ ኔኤም ኬኤዛንዳያ
    ኮይሱዋሴ።
  spl-spl: Den yan yu nâŋgâm eŋgat yâhâp otmatgât lok pepa kulemguap yu ekumune kiripi
    nihimu ninak kulemguan yu ekbuat. “Nâ Paulo, nâŋe Onesimohât tosa yakât matŋe
    gâ kâpekgihiwom.” Yawu gârâmâ yuwu sâmune nâŋgâ. Nâ ninahâk Kiristohât den pat
    âlepŋe ekgohomune nâŋgârâ bulâŋe otmu yâkâlen biwihe kalon. Yawu otdâ Anitâŋe
    manman kârikŋahât pat kuhihimu mansat. Buku, yakât matŋe nihi sâm ki ulitgohoman.
  usp-NT: In Pablo, in la' ink'b' tantz'ib'ajb'i man wuj ri pi awe, tamb'ijb'i chawe
    chi tantoja' jc'as Onésimo. Ta' rajwax tancuxtajb'i chawe chi at wi' ac'as wiq'uil
    jwi'l xacoja' tzilaj jtaquil chirij Kakaj Jesucristo ri ximb'ij chawe.
  zav-NT: Cuincza' nada' Pab chzoɉa' le', nada' c̱hixɉwcza'an. Na' bitobi əchnia'
    c̱he de'en chaḻo'o c̱he yeḻə' mban zeɉḻicaṉe c̱hio' laogüe de'en bsed blo'ida'
    le' par nic̱h chonḻilažo'o Jesocristən'.
  sgz-sgz: Má minái á iau Paulo iau le on suri para talsai singim ngo á iau ina kelsei
    táit a long sáksáknai. Mái sár káp ina te lala parai ngo a mon i kak ngasa erei
    i iáu er tungu iau lam pas iáu uri narsá Iesu.
  kek-NT: La̱in laj Pablo. Ut riq'uin cuuk' yo̱quin chixtz'i̱banquil li a̱tin a'in.
    La̱in tintojok re cha̱cuu. Ut la̱in naru raj tinye a̱cue nak k'axal cui'chic cuan
    la̱ c'as chicuu. La̱at cuan la̱ yu'am chi junelic xban nak la̱in xinch'olob xya̱lal
    cha̱cuu.
  blz-NT: 'Yaku'' i Paulus, nuntulis wurung kani''i tia limangku suungku: Yaku'' a
    mombontori wiwi''na samayana. Sianta paraa popo''inau''onku na ko''oom se'' i
    koo samayaon na ingku'' na tutuo''om men u''uru koi sa''angu'' mian Sarani.'
  poe-NT: Janhan Pablo mé tjaná kji̱nxia̱n tí xroon i na mé janhan tsjénka̱ha tíha.
    A̱ ntá janhan tjínka̱konhya chrókjui̱ntaxraxinkávan tí jaha kíxin kaín tí nkehe
    tjasikàna tí janhan kíxin kjuákohá jaha.
  san-TAM: அஹம்ʼ தத் பரிஸோ²த்ஸ்யாமி, ஏதத் பௌலோ(அ)ஹம்ʼ ஸ்வஹஸ்தேந லிகா²மி, யதஸ்த்வம்ʼ
    ஸ்வப்ராணாந் அபி மஹ்யம்ʼ தா⁴ரயஸி தத்³ வக்தும்ʼ நேச்சா²மி|
  cof-NT: 'La Pablo in fiquica lachi tedechi pila quinayoe: Nuchi ticatiya neloranuncatiya
    la jera pacara quito cuwanae. Tsan josanan, ¿nunan lachi nelo patica cuwenta jotiyun?
    La itomanpari, nuchi tenca numanan se lono itono jomin jonhoe.'
  srm-NT: Mi Paulosu seei ta sikifi di soni aki ku miseei maun taa te mi ko nöö mi
    o ko paka i hiniwan paima di di womi abi a i. Nöö na langi fu di i bi a’ paima
    fii paka mi hedi e, mati. Na di paima dë soni u ta taki. Fa i jei di Buka a mi
    hën i feni di libi u teego dë, nöö hën mbei mi taa mi a’ paima a i fu tee mundu
    kaba. Ma nëën u ta taki aki. Di u tide nöö hën nöö u ta taki.
  qvs-NT: Ñuka Pablu kay kartata makiniwan kikini killkashpa willayki pagaranaynipa.
    Chaymanta ama kunkaychu kanta yachachiptini Jesukristuta kreyinaykita. Chayrayku
    sukaman debiwanki.
  zca-NT: 'Na Pab kikë''n yech re'' kun mis letr da: Kwa''n nzë''b xa'' re'', na kixe;
    per nangazeta vid che''nal kwa''n nzë''bal lon.'
  cbc-NT: 'Yʉ, Pablo cawãmecʉcʉ yʉ majũpʉa yʉ wãmo mena atie quetire yʉ woatujoya.
    Cariape mʉrẽ ñiña: Yʉa, yʉ wapatigʉ, mʉrẽ Onésimo cʉ̃ cawapamoata. Baipʉa, yʉ
    mʉ cawapamorĩjẽrẽ mʉ camasĩrõ yʉ boya. ¡Jesucristo yaye quetire mʉ yʉ caquetibʉjʉrique
    jʉ̃gori cʉ̃ mena mʉ caãnie wapare mʉ yʉ wapa jẽniẽtĩña!'
  qxo-NT: Ama yarpaytsu mana päganäpä cagtaga. Peru manam yarpätsiyta munätsu salvacunayquipä
    Diospa alli willacuyninta willapangäpita gampis jagä cangayquita.
  mox-mox: Yaʼa Faulo taugu nimaguyega baʼe yaʼwayavia. Yavona aqiaqieu, tauguyega
    ena veʼieu! Ta wese tauʼuyega una nuaia au aga ʼiguya weaqina, mana lova egu lugaihi
    ʼinega niboaniu veaqiaqi ta yawai vataya ulobea.
  kew-kew: 'Niri Pol go agaare ora nina kimi talo: Go yanore nina bipa abutua. Gore
    ora nena epe-rupa pirape kone madaare nere ni madaa yago ia-ga akeane neme go
    madaa agaa lano ya?'
  dww-dww: 'Taugu Pol nimague è girumana kwa sievi: Taugu tokare yài maesimna. Be
    taugu yawasana kedanama èi kataim be èi yawasanimna, vutuna inam yau sipoma ḡarome.
    Be inam dabudine tokare nam aba yà riuem.'
  twi-ASANTE: Me Paulo, mede mʼankasa me nsa retwerɛ sɛ mɛtua wo ka, na mmom mma wo
    werɛ mfiri sɛ wo nso wode me ka, a ɛyɛ wʼankasa wo nkwa.
  aoj-aoj: Deiꞌ aeꞌ Pol ahapila pen lagol aeꞌagili atogol andaꞌ basef ifimba bandafi
    atif, aeꞌ atiasi egwamona wiaf afamba. Endilisi inaꞌ wapani nape siꞌi aꞌ negewaola
    anof wiafa aeꞌ. Wiaf afamba ina siꞌi otamba mais, owaꞌatin. Afamba ambal ineꞌili
    atol. Deiꞌ main, fowaꞌ aꞌipina basef buꞌwafi nahapifif nefaꞌ ambal namili nape
    andeandeꞌ.
  cbv-cbv: Páant wã chãjat pínahdih wĩ́ih téihyajĩhjeh daácna caá wã chãjap. Obohjeéhtih,
    weémboó Jesúíh tʉ́ini doonádih meemdíh wã naóhcah, Diosjeéh mata jʉmcan tagaá.
    Pánihna, meémboó weemdíh bʉ́dí jíib bʉʉdáni ma jʉmna caá. Obohjeéhtih, páant jíib
    bʉʉdáni ma jʉmʉchah yʉhna, Onésimo ã jíib bʉʉdáátdih meemdíh wã jíib chãjbipna
    caá.
  taw-taw: Age, yad nep pen ñɨnɨgayn. Takaw anɨb ak yad Pol, yad ke mɨj sek tɨkɨl
    lebin. Pen yad nep Klays takaw teplep agenek nɨŋɨd dɨpan ak, tap day anɨb ak mɨdeb
    ak nep ma agebin, nad ke nepan.
  jic-NT: Napj Pablo. Napj p'iyá nin pyac niná. T'üc' way ca jaylacj la mejay jupj
    mpes. Mop'in najas jipj jele mpalas jipj Dios popa 'e tepalá napj tjevelé mpes
    jipj lal. Mpes napj nola ma ca jyas nsem napj niná jaylacj la mejay.
  zap-NT: Che nan de ne noo nak Pabel, noo zhal kakaa diizree; noo gyizho belne nuu
    pe zeeb zhaa lo de, mase zeeb ke de lo noo por xgyelembán de.
  wer-wer: Ne Pool nemtë moresök epël retëng yeë. Onisimas pim omën nim naëaan wa
    pötë kangiir nimpaan. Ni ëwat wëën pötaan ngolöp nuwesak epël neniangan. Ne kaamök
    elniin Kristoë omën sak wëën pötaan nim naë kangiir nampë kësang nent wia.
  ipi-ipi: Balato yano mindi meae yando, nambato balana yano okone peyokale loto,
    namba Poloto pii oko pepa peleyo. Wamba nambato Gotena pii layene epene oko nimba
    langewa-kola, nimba saka atapowa atolane tene oko mee okoni. Tene okonena, nambana
    yano andane okone nimbanga eya. Nambato nimba languato, nimbato nambana yano okone
    peyape katulo lauwa-yale tekeko, nambato wuane na-lokale.
  qul-NT: Noka, Pablo, quiquin maquiywan cayta escribimuni. Noka pagapuskayqui, ¡yuyachiyta
    atiyman noka willajtiy creeskayquimanta manuy jina caskayquita chaywanpas!
  ter-NT: Koati yútoe vô'um râ'a, undi Poûlu. Undínemo porexópopea, koêkuti orévexopike.
    Yoko ako ongónokoa éndo'okeopi ápeyea hána'iti yoréveunu. Koati vo'ónguke, vo'oku
    emo'u Itukó'oviti kémone njokóyoke, ápeinopi inámati apéyeati ukeâti xoko Itukó'oviti.
  bmr-NT: 'Jaabo uujoho Pablo, jinoocoro tahuseri caatɨnɨhi: Uujoho ɨco jaaduji. Mɨɨro
    bu uujoho ɨco neejirahi: Ɨɨjoho tahallɨvɨ guijevejirahi uco edebeneque daaduqui,
    neejirahi. Jaarunoco ɨco uujoho nootɨhi.'
  fuf-fuf: Ko jungo an ngon tigi, min Puulusa mi windiri nduu ɓatakuru, mi yoɓitoyte
    ɗun, fii kala mi faalaaka wi'ude an tigi hiɗa joganii mi goɗɗun, ɗun ko ngurndan
    maa ɗan.
  bhl-bhl: 'Nakalem teing dim fut atuk kale kel boko, dabalakemi kasike, ku nem bosi
    weng be teing atemeko, atin kuw kal kelomelew: “Feinka! Fol e Onesimus beem yan
    be fein kileloke kai!”, angesomi, kal kelolewka! Kanelokolew kate, kaso nu kilele
    kal kelomeluw: Nakalem ete kulo Yesus em sunsun finik so bin kulomin deiw be kukukemsi
    kasike, kukati nem dulum elote yan so kebelew bakate.'
  ons-ons: Na Paulo, don iwa nae meteneŋo koboine qemaile. Sot me turuŋ yewa yemo
    baŋ noŋo makoke gingale. Pilemon ge nae mali malip medepne, yewaŋo naŋane mali
    malip wane sot me turuŋ ea geŋano pamaike, na daleo zok raikale?
  con-NTPO: Ña Pablo gi tsama afepoeña. Ñoa'me supa gi ña tivei'ccu vama tevaen. Toya'caen
    in'jamba qui injan'jeña ma'caen ña afasi queja Jesúsne pañamba que canse'pane
    qui ñama shacaen.
  ghs-ghs: Oke ana naamae oho ttuma niike moitakoiqi hiireqi dzapa name PAURO oke
    qeete. Oonihe nii oho qesa sama niimeho ttuma ana moitaamake oorai.
  peg-peg: “ଆନ୍‌ ପାଉଲ୍‌ ଜାର୍‌ କେଇଦାଂ ଇଦାଂ ଲେକି କିଜ଼ି ହିଦ୍‌ନାଙ୍ଗା, ଆନ୍‌ ହେଦାଂ ହୁଜା
    ଆନାଙ୍ଗ୍‌,” ଏପେଙ୍ଗ୍‌ ନିଜେ ଜେ ନା ଲାଗାୟ୍‌ ସବୁ ଦିନ୍‌ନି ରିଣ୍‌ୟା, ଇ ବିସ୍ରେ ଆନ୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌
    ମାନ୍‌ କିଉଙ୍ଗା ମି ଜିବୁନ୍‌ ନା ତାକେ ରିଣ୍‌ ।
  txu-NT: Ẽ, gop ije inhikrao pi'ôk no'ôkja pumũ, ba ibê Paur dja ba amã o pãnh. Kwãrĩk
    wãnh, ga dja ga àkĩnhĩ pãnh kum arẽnh kêt. Gora ijã mãn amijakren ikudjwa pãnh
    jarẽnh kêt, àkĩnhĩ pãnh kum arẽnh kêt, tu ate akrã. Ga ije amã Jeju jarẽnh ne
    ije amã pãnh jarẽnh kêtja pumũ. Nã ba ren amã Jeju jarẽnh kêt ga ren amim mar
    kêt ne tu abiknorkumrẽx ne. Bep kati, nã bãm amã arẽ ga ama ba kam ije amã pãnh
    jarẽnh kêt. Gora aje ipyràk ne tu àkĩnhĩ pãnhja mar kêtkumrẽx. Ônemu kute ajo
    bikẽnh tũmja tu o pãnh mar kêt.
  eng-WEBU: 'I, Paul, write this with my own hand: I will repay it (not to mention
    to you that you owe to me even your own self besides).'
  gnw-NT: Chepo pe etei aicuatía ndeve cua. Che tambɨepɨ ndeve. Ẽrei chepuere numɨmandúa
    quirãi nde ndepía vi cheve nderecove re.
  mux-mux: Na Poll, na-nanu pundu akuma tombaliinga nanga kili-ni nanga bili pepá
    ilinga tokur. Akiliinga-pe nu na-kene pundu te angiliimú, ‘pundu akili naa nindu
    lem nu we piliikunu mollu.’ nimbu piliiker. Nu na-kene pundu angiliimú akili,
    na-ni nu liipu tapunjurundeliinga nu kona molku konjukunu mindi puni ulele nu-kene
    pelemú kanili.
  maj-NT: An k'uechjá ni xi tje̱he̱n. An Pablo̱ ntuna̱ tíb'et'áhana xu̱ju̱i̱n nga
    b'a̱ ts'ian, ndaha tsa ka̱ma ts'inkj'áítsjehen ni xi tje̱hin ts'a̱n. Nga̱t'ana̱
    tinchihinni.
  bkq-NT: 'Xirâ kata wâgâ iezedy kâinwenily, urâlâ ipywani awyly mâuntuhoem: “Urâ
    Paulo ise merâ inakai anhetybybe watay epywani.” “Dinherugue iepywagâ” myguely
    iraynâ, saguhoem wao koendâ âmâem agânhetyby enanâguegâ. Urâlâ keankâ Jesus mâinwântoem
    agueim. Xirâ âmâem auguehobyry kâzenanânen-ho.'
  kue-kue: Na Pol, pepa muno i nana onguna mina boglka. Ye taragl ingwa i nana topo
    te ikine endinaglka. Ene taratn na mina pangwa i ene noman mundu i na natnga paimoglkwa,
    ba na ka i dinakurika.
  cot-NT: 'Naatimpa naroguenti Paavoro tioncaqueroca oca nacoqui imaica, noncanquempi:
    naro vegaratajerone. Cotanquitsiquea nagavejaqueme nonquenquejacaajempirome: aatomegueti
    notsatacaguimpime pimpomatsaquempame.'
  bnp-bnp: Iau, e Paulus, a here na limagu ra ngava iea. Ioe bara o ngaru, bara koli
    a mapana maki i bole muga. Pali ga ta maea tabu, ioe tara bara o koli a maki tara
    o bole hosi nau, ra a nimahuri na hanumu.
  apn-NT: Ixpê Pawre kot paj tanhmã kot ato tewẽn toja pãnhã amã amnhĩre. E pa amnhĩ
    nhĩhkra ho ã amã amnhĩ jarẽnh ã kagà anẽ. Nom ajaxwỳja na ka tanhmã ixto tewẽn
    to Piremõ. Na pa pre amã Jejus kot mẽ panê htyk ã harẽ ka pre inhmar xà hkôt hkôt
    amnhĩ xãm. Jao ixpyrà nẽ atĩr tũm nẽ apa ho apa mã xwỳnhta pãnhã te ate ixto tewẽn
    pyràk.
  ctp-NT: 'Tyaǎn tñi kanꞌ ꞌiin, kanꞌ chaꞌ nsuꞌwaǎn niǐn nde re: Palyu. Ja chkwiǐnꞌ
    ꞌaǎn chaꞌ ndiya nan nu ndukwii ꞌñaǎn, ni siya kaꞌan ꞌa chaꞌ ndukwii, chaꞌ kwiꞌ
    chalyuu nu ja tsaa tii ꞌa ꞌiin wa mjwi ꞌiin chunꞌ chaꞌ nu wa ykwiǐnꞌ loꞌoo.'
  opm-opm: Arpin orhor natipra ma hapat ha dahatinoh rim Por norhe gwe yan oh arpin
    natipramur napor norhe bes teidapat mama brak moh brak mat nasar ohmur. Gwe ama
    yan gar oh noh natin hatin hah ohoh ihan noh natipramur. Gomdapat nohnong yan
    nahat ma pat oh nohe meng naporpat ohe pe oh go eimat paten dasi hatirmur. Gwe
    ma ihtir ohe pe oh nohnong yan isipsi na napin hatin yan hat patmur. Ma pat oh
    gorhor am hat patmur. Ihan ihtin meng oh noh na napotiprohmur.
  bvr-bvr: Minyja na, mun-guna ngaypa ngu-wukurrjinga, an-nerranga ngika, wurra ngaypa
    Paul ngu-wukurrjinga. Gun-nga gun-gata nipa an-guna barra guna-gurdanyja nggula,
    wurra ngaypa ngiy-wu barra jarra — wuriya jarra nginyipa n-dimanga wanngu gun-guni
    ngardawa gun-gata ngaypa ngu-ngurrjinga nggula janguny.
  wal-wal: He acuwaa taani qanxxana gaada, taani PHauloosi ta kushiyan xaafais. Neeni
    tau ne shemppuwaa acota uttidoogaa taani nena hassayissanau koshshenna.
  zad-NT: 'Kwin nad'', Pablo chzej'' dga, na'' nia'' li'': Nad'' c̱hixjaan. Na'' bi
    nia'' li'' ḻekzka'' chbagoo c̱ha'' daa ba napo'' yeḻ'' mban zejḻi kaṉi.'
  kmg-kmg: Paulo no hâcne ši qâreŋke-garekopac, okacne bazu-garepemu. No nahacne tofa
    wâc gorao kâcɋene fokac, noraonec hâcne fuameŋ i” erâ irec wemocte boc mupemu.
  aso-aso: 'Idoꞌ aꞌmine mene neniꞌ golo hize-gedelove noluvoniꞌ gamazi nene do amuzo
    molalosa luhuvo aꞌme ve nene Pauloꞌ neniꞌ aꞌnedunuꞌ gehepeve nogizuve: Aꞌmine
    neve neniꞌ golo hizo gemelesuve. Gemelesuha nenitatiꞌ dinaꞌ naba geita nene ha
    neineꞌ ma neineꞌza naza aꞌminemuꞌ nene ha luvodineꞌza ma lolosa gelamuve. Aꞌmine
    dinaꞌ nene adoꞌ Kilisitoꞌnimuꞌ neniꞌ lo sotoꞌ ogo lo-gemekuvo ezemuꞌ gele eleꞌvoleꞌ
    ogo minevoꞌ minevoꞌ gemeni dameni daningumuꞌ nene noluve.'
  uli-uli: 'Iye isa spegil tefadiy ngal payi: Ngang Paulus mele ibe fang paliyel pangal
    mekla. (Te depey le ibe hamangi ngalug le ngang mele itupungug bo yebe yoh ngalug
    molow la yam irel Kristus.)'
  nin-NT: Ingga Bulu nggo i charr ku ùwà nu ungo umungga da di, ingga Bulu ta han
    ku ùwà na ku. Ni si kpamusu hen, ingga ga ùwà mi uhla meme, nu nggo ingga yo i
    zi ùwà du ùwà kaki uniga.
  tgk-tgk: Инак, ман, Павлус, бо дасти худ ба ту менависам, ки қарзҳои ӯро бармегардонам,
    агарчи метавонистам гӯям, ки худи ту бо буду шудат аз ман қарздор ҳастӣ.
  acu-NT: Turakmin nekasan akiktatjame tusan, wína uwejrujai juna aarjai. Antsu ameka
    wína etsermaur antuku asam, tura pujut nangkankashtin jukin asakmin, tuke tumashitme
    timin ayatun wikia nunaka tatsujme.
  cak-WNT: Riyin ri Pablo can riq'ui c'a nuk'a' ntz'ibaj el chawe chi can xtintoj
    wi ri ruc'as, astape' wetaman chi riyit achi'el yit jun aj c'as wuq'ui, ruma chi
    can wuma riyin tek xawil ri utzilaj c'aslen riq'ui ri Jesucristo.
  ebk-ebk: 'Tit-iwa ay ha-un mismu nan nunsurat ya nunperma''s na ta mangammuwam ay
    atok nan infiakiak: “Ha-un hi Pablo. Fiayachak nan utang Onesimo kan he-a.” Achek
    ud-ay kis-an epanumnum kan he-a ay utangmu kan ha-un nan pannakaesarakanmu babaen
    kan Cristo.'
  spa-PDDPT: 'Yo, Pablo, escribí con mi mano: ¡Yo pagaré! Para no decirte que aun
    tú mismo te debes a mí.'
  ruf-ruf: Nene Pauli nakwandika imwenyegho kwa ghumoko ghwangu, nitsokuliha. Sibama
    bae kukukumbusa unilihe ughima wako.
  gun-gun: Xee Paulo xepo py ae ambopara amboekovia aguã re. Ha'e “Nderekove re ae
    xevy pe rereve” ha'e e'ỹ teĩ reikuaa.
  agu-BL: Na i ina'tz in Pawl. Nin tan weri ink'ab na chintzan tan stz'ibe'n nin yi
    yole'j. Poro ncha'tz aẍ jun c'oloj witz'un, ulk tx'akx tac'u'l yi at jun chin
    atx'ok'be'n swetz, na tan tu' in awoque'n tk'ab Kataj.
  isn-isn: Nene Paulo nuukuandika kumukono wane unene une kuulipa. Singa kulunga kung'wako
    ingi nukudaiye mulikalo lako itai.
  eng-PEV: This is me, Paul, writing this with my own hand so you can be sure I mean
    it, I will pay that money back to you. But remember you already got a lot from
    me. I told you about Jesus, and he gave you real life.
  ilo-ULB: 'Siak, ni Pablo, isuratko daytoy babaen iti bukodko nga ima: Bayadankanto.
    Saankon nga ipalagip kenka a bulodmo kaniak ti biagmo.'
  pir-NT: 'Yʉhʉ Pablo, yʉhʉ basi ahrire mʉhʉre yahu ojoaʉtja: Yʉhʉ pehe wapa yeitja
    mʉhʉre. Mʉhʉre yʉhʉ buheri bato Cristo yaquiro wahagʉ ijipihtiye decori Cohãcjʉ̃
    mehna ijiacjʉ ijire mʉhʉ. Mʉhʉre yʉhʉ sa buheri bato mʉhʉ gʉ̃hʉ yʉhʉre pajiro
    wapamorigʉ ijiboaya. Mʉhʉ sa ijiepegʉ̃ta mʉhʉre wapa yeitja tiquiro wapamoñene.'
  anv-NT: Ɛlé me mbɔɔ́ Pɔl ne nsamé ne ɛbwɔ wa ngarege wɔ nnó nkwɔlé wɔ ujwɔɔ́
    bimbɔ. Mmɛge fɔ nnó yɛ́ wɔ́ mbɔɔ́ ɔgbarege me ujwɔɔ́ né geŋwá jyɛɛ́.
  sab-NT: Cha Pablo cha geru ai dege agali ba alin Filemón mo ko giti, cha gerule
    ulia ba ole Onésimo jiske bage lle gweale giti ba lle e ñanalla kade chage cha
    be kete bage ama giti. Kaire cha ba ta gbe chke ba kaire jiske chage ba Jesucristo
    gerua gau giti, cha giti ba Jesucristo gerua keruchugu ba Jesucristo gerua gau
    ulia.
  tmd-tmd: Mi yadmɨdɨl kɨ, ib na keir köp alɨg kai kɨtön nɨgmɨdla. Nɨ Krais mönö wä
    akwör yad nölmön nagö nugw pön, Krais Jisas nöbö nuŋwa mɨdlö aku, nagö yadöin;
    naŋ keir nugulö.
  acr-NNT: 'Riꞌin in Pablo, in kintzꞌibꞌan re waꞌ rukꞌ ri nuqꞌabꞌ: In kintojow re
    rukꞌas. Na kajawax tane kꞌut kankuxtaj ri kꞌas rilal wukꞌ riꞌin, ma wuma riꞌin
    xriq la ri kꞌaslemal chwach ri Dios, tobꞌ waꞌ na kantzꞌonoj taj katoj la chwe.'
  kpg-kpg: 'Au e hihi nia mee aanei gi dogu lima donu: Au go Paul ga hui adu laa gi di goe.
    Au hagalee belee haga langahia adu i o boibana mai gi di au i do mouli.'
  taj-taj: थे छे ङाइनोन फासी पिन्‍ना भिबा ताम चा ङा पावलसेन भ्रिबा हिन्‍ना। ओच्‍छे
    एसेनोन प्रभुदा ङोसेबा ङाग्‍यामसेन हिन्‍ना भिबा ताम ङाइ एदा पाङ्आतोः तला।
  avt-avt: Hi Pol hi hewis hɨm im me his mai hɨrekes, te hi hɨrekes pɨke ewetitem.
    Nɨpaa hi ekepit, te ti eweikɨn han hises hɨm me God, te ti eweto menmen me im
    em au.
  cbk-cbk: Ta escribi gayot yo este con mi mismo mano - que yo, si Pablo, amo quien
    ay paga con uste. Y hende yo ay menciona que tiene tamen uste debe conmigo por
    causa del di uste mismo vida eterna!
  uig-ARA: 'مانا مەنكى پاۋلۇس بۇ سۆزلەرنى ئۆز قولۇم بىلەن يېزىۋاتىمەن: قەرزى بولسا
    ئۆزۈم قايتۇرىمەن؛ لېكىن مەن ساڭا ئۆزۈڭنىڭ جېنىڭ بىلەن ماڭا قەرزدار بولغىنىڭنى
    تىلغا ئالمايمەن.'
  tuf-tuf: Aját ajmár at cut uch cuihsuro. Tayar ey aját túninro. Aját eyta wac tacat,
    aját bah quin Jesucristo chihtá ehcujác rehquít bah síujacro. Eyta ehcujác tehmár
    as táyaran tahnacro.
  abx-abx: Ako si Pablo magsurat to si kalugaringun-ko purma ngan ako si ka'aw i mamayad
    sinan dimu'an, bisan ako dina i sa'utangan-mo si bug'os kinabuhi'-mo.
  mco-NT: Ɨɨch Pablo, ɨɨch miich njaaybɨch nfirmajɨ̈yɨch mɨɨdɨch ngɨ'mgɨ' ngɨ'mletra.
    Hermano, nmɨgüedɨpyɨch nej Onésimo xymɨnucx'adyii. Oy ɨɨch yam ca' n'ɨɨbaady ngapxpaady
    co miich xymɨnucx'adyiijɨch mɨɨd co Dios ytɨy'ajt tɨ mbaady ma ɨɨch.
  cpb-NT: Naaka, Pablo osankenatzirori jiroka. Imaperotatya, aritake nipinataimiro
    rireewetzimiri. Iro kantacha eerokaga ireeweperotakenari naaka nowawisaakoshiretaimira.
  aon-aon: Agundok baraenyigun eik Pol eik kanak yenyem um eikis wis iri douk agundok.
    Eik Pol ta iken ananin dinau. Adur, nyak Filemon nyeneke enen dinau um eik um
    agundok yataurumen nyenek bilip um Krais nyape wosik um, aria yakri uwok um ikripen.
  hus-NT-2005: Nanáꞌ, xu bij Pablo, u dhutsál jechéꞌ kʼal nanáꞌ tʼajat u kʼubak, nanáꞌ
    neꞌech kin lejkin kʼal tatáꞌ; maske neꞌech ku ejto tu chalpantsi ke tatáꞌ tin
    júntsal teye, pos nanáꞌ tu óltsi an tin káwintal na Dios abal ki loꞌey teye.
  mig-NT: Máá‑rí kúu Pablo, cháa‑ri̱ tutu̱ yá'a jíín ndá'a máá‑rí, te máá‑rí chunáa.
    Súan ká'a̱n‑ri̱ lugar ja̱ ká'a̱n‑ri̱ ja̱ súni onde̱ jíín máá‑ró jíín añú‑ro̱ taú‑ro̱
    núu̱‑rí.
  bps-bps: Hae, du sulatgu dagitgu dini, du fye gadeam agu Fol mayad i utengan. Kabay
    gadeam utengam di deg, hae, du mdà di deg nun falami nawam landè gusenan.
  mbs-mbs: Siak se simolat te kagi seini. Siaken, Pablo, se mayad kenyan. Meneng netegahan
    no den te dakel se ontong no kanak, so pineokit kanak neabat no se kaling pedowan
    wedad temanan.
  tof-tof: 'Ini bóktan kótó, Pol, wialómdóla kólbanóm tange: “Ka sab marü darrem kla
    mókyeno, Onesimus marükagab laró ne nóma ipadórr.” Ma umulürrünla igó, ma mobaka
    küsil ngyaben esena, zitülkus marü kótó tangmamtirrü, da marü blaman büb a arról
    errkya kürüne. Ka marü akó umul-umulan ngitanóm kokela, zitülkus ma umulürrünla.'
  cme-NT: 'Muɔ Pol, muɔmɛi nyɛgãaŋ nel daama‑i baa mi fɛrɛŋ naŋga wuɔ mi ka suu u
    cɛ̃mɛlle‑i. Ŋga ŋ saaya ŋ suɔ wuɔ mɛi bi cɛ̃mɛlle dii nuɔŋo-na: Ŋ saaya ŋ pã
    ŋ fɛrɛ a hã-mi.'
  sus-sus: N tan Pɔlu nan yi sɛbɛfe n yɛtɛ bɛlɛxɛ ra, i xa a kolon n a birin nagbilenma
    nɛ i ma. Kɔnɔ hali n mu i ratu, i danxaniyaxi n tan nan saabui ra.
  pon-2006: 'Met, I pahn kilelehkihdi pein mengin pehi: Ngehi Pohl pahn kapwung ong
    komwi. (Mehlel, I sohte uhdahn anahne katamankin komwi me komw pweipwandkihong
    ie pein omwi mour.)'
  dad-dad: Aya, Pol, imaum bagai enei atotof. Aya fau aba afonõf, aya, õ aya bun ogon
    mata nigin wareg ado anĩ nigin õ to arokonok.
  zab-NT: Ne nare Pablɨ, naapaca cacuáa de letrɨré dec nare quilla loo, masquɨ rliluaa
    dec quɨt rquiinti isenelaaza liú dec axt guelnabány xtenu nazabiu luaa.
  jae-jae: Aê, Paulu, tauc lemoc kato biŋ tonec gebe “Aê oc janac ênê tôp.” Aê gabe
    jasôm biŋ ŋoc tôp gêc aômŋa nec atom. Tôp tau aôm taôm.
  ksd-ksd: iau Paulo, iau tar tumu ia ma ra limagu iat, ina bali ia; ma pa iau biti
    tam, ba pa u ga bali u boko tagu.
  msm-NT: Igpasalig ku no siak to ogbajad ikow. Agun to pagmatuud to seini, ogpangunajan
    ku to pagsuyat. Kona monang no og-ikagihon ku seini su ogpadomdomon ku sikuna
    to utang nu kanay no kabobot-on, su tongod kanay mey on kinabuhi nu no wada katapusan.
  myk-myk: Nɛ Pɔli yɛ pyaa kʼa ye ka na keŋɛ ki na jo nɛ na ba lee bɛɛri foo tɔ ma
    mu. Nɛ foo le li wa ma na ge, nɛ funŋɔ wa nago di ma funŋɔ tirige ni lee kaa ni
    wɛ. Lee foo le, lee ɲɛ muyɛ pyaa kee.
  sbe-sbe: 'Yau Paulo, ya bom nimagu ta unai ya kulikulilaowa kalimyena: Kabo ya hemaisago.
    Na yom mauli unai ku kaihagahagakalili kaliguyena, na iyamo taba nige ya hetala.'
  mcr-mcr: Tuwaŋuä tä, nyi Poli iqunä ŋqä hipaitä äqiyqä. Nätmatqä iiŋqe, mbqe nyi
    ktapmniqe. Nyi saqä häŋä-pmeqäŋqä yätamäkqä äkikqeŋqä, ‘si kima nyisŋqeŋqä’ ktmqä
    etaŋgqä-qe, änä maktqä imä.
  cux-NT: '''Úú maáⁿ idinguúⁿ carta yeⁿ''e di ndúúcū ta''á ní ndúúcū letra yeⁿ''é.
    ''Úú nadii''vɛ́ yeⁿ''ē di. Nguɛ́ɛ́ canee chi ''cuuví dii ti maaⁿ vida yeⁿ''ē di
    can''diīcu di yeⁿ''é cáávā chi caⁿ''á nduudu cuaacu yeⁿ''ē di.'
  tur-YTC: Ben Pavlus bunu kendi elimle yazıyorum, sana ben ödeyeceğim. Kaldı ki,
    kendin için bana borçlu olduğunu söylememe bile gerek yok.
  san-ITR: ahaM tat parishotsyAmi, etat paulo.ahaM svahastena likhAmi, yatastvaM svaprANAn
    api mahyaM dhArayasi tad vaktuM nechChAmi|
  bel-N: 'Я, Павал, напісаў маёю рукою: «Я аддам»; каб не казаць табе, што ты і самім
    сабою мне вінны.'
  sch-sch: 'Mahin, ku kut lelên hima hih ki miziek rang: Keima, Paul''n nang thuon
    nôk ki tih. (Ko kôma nên tâng khet ti nang ki min rietnôkna chu ni oul mak.)'
  mic-MIQNT: Nige' ewi'gm npitnigtug, “Ni'n Poligap apat apangitultes.” (Gatu getu
    migwimul etna ni'n elannap Gjinisgamewigtug aq jigs'tuig.)
  huu-NT: Iena ɨbaitɨcue. Bie carta dama cue cuiamona, naimɨe debiana cue ɨbajana
    uiñotɨo. Omo eo lloñeitɨcue; iadedɨ cue muidona Cristona o ɨɨnua jira, ailluena
    cuemo debedɨo.
  jiv-NT: Wi Papru nekas winia uwejruja̱i̱ ju̱na áaran ti nekas akiktatjame tájame.
    Túrasha winia tumashitmena nuna páchittsujme. Kame wi ujakam Yus-shuar ajaschamkum.
  otm-NT: Nugä ga firmagä, drá Pablogä, janangue da fądi majuąni ga ju't'ä a rá güɛnda
    na. Janangue'a hingui hɛ̨i gui sin ya nɛ gadín cuui. Pɛ nde'bʉ guin 'yomfɛ̨ni
    ts'ʉ, nguetho guengä dá ja'a'i gá tįn a ra temaząi 'bʉ gmí 'yɛ̨c'yɛ̨i ram hma
    dá xi'i.
  dah-dah: Mere gabe ne Pol nigeŋ hanner wor po kaŋ hime. Niŋgeb Onesimusyen kanduk
    goyen teŋbe ne beleŋ horage goyen wol heweŋ gineŋ hime gayen fudinde yeŋ nurayiŋ.
    Goyenpoga nebe Doyaŋ Al Kuruŋ niŋ momoŋ girmeke yeŋ ge dufayge tareŋ irdeb Al
    Kuruŋ urmiŋ hariŋ goke wol hawayiŋ ma gineŋ. Niŋgeb ge wor Onesimus beleŋ kanduk
    guntiŋ goke ma nurayiŋ.
  tnk-tnk: Iou, Pol, iakamrai nəɡkiariien i ia rəɡɨk, iou tapkərəku. (Mətə tikəpwəh
    nenouenouien mə səim kaon rarə tɨ nəri nə mə iou iakɨnasitu ia niram ikuvehi nɨmɨruien
    vi.)
  kpr-kpr: Na sekago daba ava sise, nanda ungoi eregefena. Yari budo gi! Amo, na Paul,
    nunda ari eko da mino ava, nane mutono yari baresa. (Avata kotugo, na nange nange
    ni sonembeteno, jebuga evovodae irari ava rurusesa, ni kasama eresa. Ava sedo,
    ninda gugua isambu kau nanda roera da kaugo edo iraeti.)
  san-IAS: ahaṁ tat pariśotsyāmi, etat paulo'haṁ svahastena likhāmi, yatastvaṁ svaprāṇān
    api mahyaṁ dhārayasi tad vaktuṁ necchāmi|
  nho-nho: 'Nau ku sissii atu te taratara nei ki taku tino rima soko nau: A nau, Paul,
    ma ki suia a nau oo mee naa. (A koe iaa ki see ssiri i aa nau ni tokonaki atu
    ki taka koe maa te ora maaoni. Koe naa are e tau te suia mai nau.)'
  gym-NT: amne tikwe niara ütiä biandi jökrä mae ne abko ti Pablo käta tärä tike ja
    kise jenbti kore mae. Ma abko bti rürümon ütiä kri tikwe, ñobtä ñan angwane makwe
    tödekani Jesubti ti köböire, aisete makwe rürümon ütiä niarakwe biandre abko ti
    ñan tö nibi niei mae, käta niere kore mae.
  azg-NT: Ja Pablo, ndöhin matyiö xuë, ja nndyiön na chujnan juu. Min tyiꞌicanhanꞌ
    na ntsꞌa na cañjoonꞌ tsonꞌ na tꞌmanntyi chuꞌjnanꞌ nnön, ee ntyja na condui ꞌuꞌ
    jnda Tyoꞌtsꞌon, joꞌ na chuꞌjnanꞌ nnön.
  bhd-bhd: अवं पौलुस अपने हथ्थन सेइं लिखताईं, कि अवं तीं एप्पू वापस देइलो, तू इन पेइलू
    ज़ानतस, अगर मीं तेरी मद्दत न भोथी कियोरी त तीं अपने आपे सेइं न भोथू मैलोरू, मेरो
    कर्ज़ो ज़ै तीं पुड़े तै तेरी अपनि ज़िन्दगी आए।
  too-NT: 'Quit, Pablo, ictzo''knuni''yāni'' huā''mā'': Na''icmāpalakō''yāni'', a''yuj
    tzē na''icmāpāstaquīyāni'' a''ntū quilaclīpini''ya''. Lā'' ū''tza'' huā''mā'':
    Quit icmākalhlaka''ī''nīnī''ta''ni'' ixpālacata Jesús.'
  ind-AYT: 'Aku, Paulus, menulis ini dengan tanganku sendiri: Aku akan melunasinya
    — tanpa menyebut apa pun tentang utangmu kepadaku, yaitu hidupmu sendiri.'
  cjo-NT: Naakakya nojankinatzimiro iroka nashi nako, kaari paashini atziri. Nopinatemiri
    oetarikapaeni rireewitakimiri. Omaanta pikenkithashireero osheki noneshironkatakimi
    paerani; piyotzi eeromi nojeekimi, eero pawijakotzimi.
  nsn-nsn: Inggo Poul ku bolo katongo tun tar puhung uelhireene. Inggo katongo uoumumpe
    ru turung uamata taninin. Doh inggo ahik pahu marang mene pare, ingga ko kalkale
    tur puk pono tereng nitua katongo totoguo. Bo ahik pukuo pahu marang mene tar
    puhon.
  san-DEV: अहं तत् परिशोत्स्यामि, एतत् पौलोऽहं स्वहस्तेन लिखामि, यतस्त्वं स्वप्राणान्
    अपि मह्यं धारयसि तद् वक्तुं नेच्छामि।
  tna-NT: Ema da Pablo. Quema eme quitaita neje ye quirica edereinia. Yama pamapa
    mesa manu echujetiayu. Beju yama mi epibameinia mique manu ema neje ebia su, yama
    mi Jesús shanapameana putsu.
  lid-lid: 'Jo Pol, jo atorou la-ukei dah na le minek amwenen. Ou anuhun! Jo le amwenen
    kameh atehei bundruwe iri lakou tan ili hamon. Handru, tasah bundruwe lakou tek
    udu hawem badeh, i buku doh: Idoh badeh, koham le amwenen, tasah jo aseben ou
    asahan lau ta Kindrei.'
  wim-wim: 'Ngay wik inan umpang maꞌ ngatharam ilangana: ngay Paul.ang koyaman ngul
    wukalan theeꞌāng nungkar. Nintaniy konangam piꞌ-piꞌān ngay puth wik Christ.antaman
    kaꞌathaman kan waaꞌ-waaꞌang nungka, nanpalan nint ngangk aak umpuyaman ngul wun-wunān
    nungantang piip God.antangana. Puth nint kan meeꞌmiy, ngay putham keꞌ waaꞌing
    nungkar.'
  zga-M: 'Unene Paul, nisimba ne kevoko kyango yune: one nelahohomba. Saninchora kulyove
    uhuta ulenukole mu mitamele kyaho gyioni.'
  yom-yom: Tala minu veka Polo tsonikini mambu mama mu koko kuama. Minu ndiela futa
    yawu ayi mbengi kuama kutebula moyo ti ngeyo mamvaku pholowidi kuidi minu. Pholo
    beni yidi luzingu luaku veka.
  san-SIN: අහං තත් පරිශෝත්ස්‍යාමි, ඒතත් පෞලෝ(අ)හං ස්වහස්තේන ලිඛාමි, යතස්ත්වං ස්වප්‍රාණාන්
    අපි මහ්‍යං ධාරයසි තද් වක්තුං නේච්ඡාමි|
  yut-yut: Nak Pol da naga dakon kɨsit da papia on mandɨsat. Nak da naga goman uŋun
    sopbeŋ. Mani nandaki! Nak da gen bamɨ gayɨko nandaŋ gadat agɨl, do gak nagon gomango
    toŋ. Goman uŋun gaga dakon egɨp egɨpgo. Mani uŋun do dɨma yokeŋ.
  grc-BYZ: ἐγὼ Παῦλος ἔγραψα τῇ ἐμῇ χειρί, ἐγὼ ἀποτίσω· ἵνα μὴ λέγω σοι ὅτι καὶ σεαυτόν
    μοι προσοφείλεις.
  cpc-NT: Naakataki, Pablo osankinatajaantzimirori jiroka. Imapirotatya, aritaki nompinataimiro
    jiriiwitzimiri. Añaajaantaki iirokataki iriiwipirotanari naaka nowawijaakoshiritakaantaimi
  nhg-NT: Naja nePöblo nequejcueloa ca nomö; naja nectlaxtlöhuas. Mös que cuale temetzchibelisquea
    ma xequelnömeque que taja teniechbiquelea hasta belaja moölma.
  nya-nya: Ine, Paulo ndikulemba zimenezi ndi dzanja langa. Ine ndidzalipira. Nʼkosafunika
    kukukumbutsa kuti iweyo ngongole yako kwa ine ndi moyo wakowo.
  ngu-NT: Nejhua, Pablo, niquijcuilohua yejhua in ican noma ica nejhua nictlaxtlahuas,
    masqui nihuelisquia nimitzelnamictis ica tejhua no tinechhuiquilia hasta moalma.
  kup-kup: '@see-verse:PHM.001.018'
  jid-jid: 'Ime Pol, mi nha ni''wwo mu: mi hahn yi. Ana ndi bi kma tie ihla ni''wwo
    mu na.'
  wmw-wmw: 'Omi Paulu nankwandika na nkono wangu mwanyewe: “Omi nukuripa.” Wala sukwambira
    kuwa mainsha ako a kiroho nukuwira!'
  gmv-GGM: Heko ta Pawulossay “Iza accoza ta nees qanxana” gaada ta kushera xafadis.
    Gidikokka ne Kiristossa ammaniday ta baggara gidida gish haray attoshin nekka
    taas qanxana accoy dizade gididayssa ta nena erissanas koshena.
  ssg-ssg: Ie puki minak wanen nga Pol tatai ka nga hasawi hani o. Tuahe kum mamaluhe
    ka ti huhual tetak o sohot kahikahi Krais.
  zpo-NT: Na Pab, nkee na yech ne kwaan mer yaa na nu kwaan xletr na lo lu Mong. Wlipa
    na, kix na re kwaan nzeb Onésimo lo lu. Nixa nzho mod le na selazh lu nzeb lu
    yalnaban cheen lu lo na.
  poy-poy: Neni Paulu nemba namweni kwa liwoku lyangu, hanukulipi. Handa hangu gwenga
    paguwera na uwanda wa ukomu waku kwaneni.
  qwh-NT: Ama yarpacachëtsu “Manapis pagamanqachi” nir, porqui quiquïmi que cartata
    escribicamü. Claru parlaquichoqa qampis salbacushqequipita jaqä cuentam quecanqui.
  gaw-gaw: Da Paulus, da daḵa ep̱elp̱a nai imu ad uḏugp̱a yaami. Nug nahip keeke awom
    dayeb amu nob amu da geha na medaḵul. Na, “Paulus anuḵa ehaniḏe, da nug nob oḵai
    medaḵulnu daaṯem,” amananu, da amu yaami.
  nca-nca: No Pol, kandenembo sokome ŋa nakayáŋoro ŋande yeteno, neneŋombo naŋge utorewano.
    Ŋu hamó, quko keŋo yoto-yotokeporo utatá qu towoyoteno.
  zpz-NTPP: 'Ya̱ Baly ca̱a̱ lo gyicy ii nu letr yaa: Ya̱ grisha̱ ñii nir. ¡Mas ñgyicya̱
    nu gyezaꞌ lagy ru nu yuꞌ diꞌñ ru gyiꞌ lardoor lo̱!'
  zac-NT: Na Pablo quëquëaꞌa cartë rëꞌ con prupi guiahia; na guëguilla cuendë shtë
    Onésimo aunquë runë tucarë gúnël cusë ruꞌbë parë na; nápël vidë eternë purquë
    biadiꞌdza lul dizaꞌquë.
  kyg-kyg: Nagaemo Poloꞌnamo mani gemo nagaiꞌni nayapatiꞌmo avoꞌmo nekaeꞌnaeꞌmo anonaꞌalefeꞌmo
    afaꞌa kamiguve, huꞌna kaha nepauve. Kaha nepauvaꞌmonanafa nagaetegamo anonakamo
    haneꞌniyana kaunekameꞌmae, huꞌna hisuva agufa gemo haneꞌniyaꞌmonanafa ani agufa
    gemo afaꞌa kaha opaiguve.
  kmk-kmk: Sakona mismu tun mampilma, “Sakon si Pablo, sakon ud manungbat sidan utang
    na.” Bokona masapula ibagak kan sika un utang nu kan sakon dit nanigammuwam kan
    Kristu.
  cao-NT: Jahari mia copixëquia, naa Pablo cato. Jabi noho mëquë yoí tsi naa chani
    mi qui quënëquia ra. Jasca, ¿ë nohó ca cuenta jayamani mia ra? Toa nicaquia. Jatsi
    shinaparihuë. Mi shina yoi ë qui mi axëti xo ra mi bax ë ani quëshpi na.
  bbr-bbr: Is Pol isakasar isan ipias na jer we musom. Kiro osap Onesimus nukas keserwon,
    kiro amuk isas ätäi isam. Naka ran is pakan osap oumon. Kiro amuk ätäi irau wa
    raum, kiro nakan totomat.
  inb-inb: 'Nuka Pablo, nuka kikin­pa maki­wa­mi iskri­biiki, nispa: nuka­mi kuti­chi­saki.
    Chasa nis­pa­pas, nuka nin­trai­ki­char, kamta nuka­pas dibi­chiska kagta, Alli
    Willai­ta iacha­chis­ka­manda.'
  hrv-hrv: 'Ja, Pavao, potpisujem svojom rukom: ja ću platiti. Da ti ne reknem da
    mi i samoga sebe duguješ!'
  box-NT: 'Hã ɲi-cúa na á ĩ wee túa lè ĩ nín-bia lé hĩ̀a kà: «Ĩnɛ́n Poole
    á à wĩ́ ũ kení na wi o yi». Ĩ yí máa bío le fo ko à ũ wĩ́ bìo ɓúi
    miì, ká fo màhã́ ko à ũ zũń lé ĩnɛ́n lé yìa zéenía o Yeesu bìo
    làa fo á fo yúráa le mukãnì binbirì.'
  ote-NT: Núga drá Pablo dí huxa ma thuhu co ma ꞌyɛsɛ gue go ma ga juꞌtꞌaꞌi. Nugá
    hinga ma ga eñꞌaꞌi gue go guí tucagui ngueꞌa̱ go dá xiꞌaꞌi rá noya Ajua̱.
  wnu-wnu: Qob e yonou ubent gumotoum. Wo mi ger ar net ba igama eng yonou mi taui
    neteibam. A ne yet mi ar bauon eng, ye qob uber dibes qemerine igub oabigon end
    bebereg igoriban. Mi eng ne bo maigas me tauieminerei.
  zam-NT: Daa, Pab, ngue que' ye's ndxè' lool, Filemón. Lìcque', na guix co' nde'b
    Ones lool. No nase ngue gon valor loon. Ndlyazen lil favor ndxè' loon tac neeque'l
    daa mbli par ngola's lùu loo cón che'n Jesucrist no loo Jesucrist.
  zyp-NT: Kama, Paul tah ma ca heh kama ka kih ceingei tah ka cia hi. Kama tah ka
    ca chang tae a. Kama ka cung letah nama hrahring tah hringnah luibah na hnuipaw
    khah ka rei dupaw cang be.
  sey-NT: Yëꞌë Pablopi sa̱icasiꞌi. Yëꞌë jë̱tëpi toyayë, iye toya eꞌque, yëꞌë quëaquëna,
    sehuosi doꞌire, mëꞌëje yëꞌëre sa̱iñe payë caquë quëa sëtoꞌñe paꞌitaꞌa pa̱ñë.
  nvm-nvm: Regavo igi naka ma imut nun ijia isoiv na For nar Onesimas sinuom irerag
    on fu kenma iji una roib vajak. Regavo ni vierafe nar a ifejdavga a una Kuraison
    e ren ijefuon a irerag ma ijin abe na miek?
  mps-mps: Ena Pol, ena digi eno e po eno nogogo asęai, ena digi eno te Onesimusgo
    negeli ma wei ponaibao. Tama eno nagebolo Godigo po polobadu ola magi menigi sogo
    da, teda te sęde nago ena dali genuai negeli elalugi menigi da. Tiali goli megi
    eno te genuai negelide po wagobeo.
  pab-NT: 'Kalikini nokahe kakoita naxairatya exe: natyo, Paulo ite nabakatya hiso.
    Xakore hoka hiso tehitiya hikakotaneta natyo, iraiti waiyexe noxakai hihiye hoka
    waiyexe maniya hisaohenere hiyeta.'
  llg-llg: 'Kada mete! Susula hutak, fo au sulak unik au lima heheling: Au, Paulus,
    dei fo bae nggati Onesimus hutan neu Filemon. Dai ndia so, hetu? Fama au boso
    asaneda o hutam neu au fo noꞌun lena. Hutam ndia, au fali o bei fo dadik Lamatuak
    hataholin.'
  kyf-kyf: '-Amɩ Pɔlʋ, na ''dɛɛ sɔ nya na cɛlɩa da we: -amɩ yia wee kpagbʋ -saa. ''Ɩn
    ɩn ''na ''ka -mɩ ligbe nɩɩ, na kpagbʋ mɩ -mɩ ''wlu. -Na ''yliyɔgagɩe -we mɩa -Lagɔ
    ''wʋ, mʋ -wa na kpagbʋ -mɩ ''wlu, we ''nɩ mʋʋ?'
  tpi-tpi: Mi Pol, long han bilong mi yet mi raitim dispela tok. Mi yet bai mi bekim
    dispela dinau. Mi inap tok tu olsem yu yet yu dinau long mi, em dinau bilong laip
    bilong yu yet. Tasol mi no laik tok long dispela.
  mih-NT: Yuhvi ra Pablo tyei zuun ñi sihin letra mi ihya vatyi yuhvi cua tyiyahvi.
    Ta cuu catyi suhun vatyi yoho tavun sii, sa cuenda cuhva cacu añimon, zoco ma
    catyi.
  qvh-NT: Mana päganäpä cashgantaga ama yarpaysu. Isanga ama gongaysu Jesucristupa
    ali wilacuyninta wilapashgäpita gampis jagä cashgayquita.
  kms-kms: Nge Pol, nge ning nde si pe wand ven ur gad. Nge oyi yumbo ni segine nateri
    kin te wong gad ye. Pudi nu yumbo nge nde segine kuateri kin te oyi guad segine,
    te pugri nge nu ghav guduw di Yumbui nei gubig, di te kin quan nganye yumbui.
  agn-agn: Yo, si Pablo, tang pagsolat ta na. Yo tang magbayad mga may otang na ong
    nio. Maski indi sambiteno ang otang mo ong yen tang pagailala mo ong ni Cristo.
  nhi-NT: 'Neh in Pablo inquihcuiloua ica neh noma: Neh inmitzontlaxtlauilis. Masqui
    tla onniquisquia uilis inmitzonilnamictis touatzin itnechonuiquilia moyolilis.'
  ttc-NT: Ajna'l wetz a'in Pa'k nqet ntz'ib'a' ntzani tuky'i nq'ab'x, wetz owokel
    nchojo', anke at tidi'chq galan aj oje qet nk'ulu' te yatz.
  dan-1931: Jeg, Paulus, skriver med min egen Hånd, jeg vil betale, for ikke at sige
    dig, at du desuden også skylder mig dig selv.
  kwj-kwj: Ani Pol, do chengi a kaindau ti, ai tapa naha ki ka hinga a kaindau. Ani
    anjenga mini ri wosiro sumbu wasa rihi ya ti mini ani hani a rumbwekonda. Mwe
    naha. Mwaꞌambwe nimba ani ki mi raꞌairo o da, oti sembe mi hasini mi tororo himamwale
    mihi. Woro sa biya da, ani apa o tini mini a sawe hinga!
  vie-OVCB: 'Tôi, Phao-lô, chính tay tôi viết câu này: Tôi sẽ trả lại cho anh đủ số.
    Còn chuyện anh nợ tôi về chính bản thân mình thì không nhắc nhở.'
  kze-kze: kemá Póro kesiyáándei kwéagaye'a mimbéyámbá aménaumne kwésune. Ísu Káráísitin-aai
    simámewana áraire siráanda maí'mai'a íníyonda-meyamba kempá'á kwáyáimba pó íma
    kanaán-umai meéyán-íníyonda-aimban-iye.
  mpj-mpj: '@see-verse:PHM.001.018'
  lbk-lbk: Ilam, sak-en kannay ay Pablo nan mangisolat isna ay mangwanin, “Sak-en
    nan mamayad isnan otangna.” (Ad-ik magtek mang-ey ipasmek ken sik-a ay otangmo
    ken sak-en nan eng-engkhana ay fiyagmo.)
  mto-NT: A̱ts, je̱ Pablo, nka̱ꞌmam a̱tseꞌe njaꞌa, nkuvé̱tupts a̱ts je̱ꞌe̱ veꞌe. Ó̱yam
    tseꞌe vyeꞌema, xjaꞌo̱ꞌyixjupts a̱tseꞌe je̱ts a̱ts mitseꞌe ntukjaaꞌmyé̱tsu̱t je̱ts
    xmuyó̱jivap a̱ts mitseꞌe, je̱ mjo̱o̱t je̱ mjaꞌvin paat xa a̱tseꞌe xmuyo̱ja.
  bzh-bzh: Senġo ḳevu ġaġek sënë raḳ nemaġ niröp bë, sa Paulus senġo rëḳ bo
    doḳ nah nġaa sënë nyëvewen vu honġ. (Log sa su rëḳ nanër vu honġ nabë sa
    nyëvewen ti neggëp vu honġ in sën sa haḳo honġ yom vu Anutu wirek lo rë.)
  guj-2017: હું પાઉલ મારે પોતાને હાથે લખું છું કે, તે હું ભરપાઈ કરીશ; તોપણ હું તને
    નથી કહેતો કે તું પોતા વિષે મારો કરજદાર છે.
  jvn-NT: Aku, Paulus, aku déwé sing nulis layang iki, aku saguh mbayar. Aku ora usah
    ngélingké bab utangmu marang aku, yakuwi uripmu déwé, awit aku sing nuntun kowé
    nang dalané Gusti.
  byr-byr: Nɨmɨ Polɨnyɨ yɨdaꞌmwesɨ. Yagaala daꞌ nɨmɨre ata dathasɨ dara yɨdaꞌmwesɨ.
    Nɨmɨ sainyɨ tɨvɨkɨta dazaꞌ yɨdesɨ. “ ‘Nabaai gɨmɨ saigɨ dɨnyɨrɨvɨkɨꞌde. Yagaala
    tewaanyaꞌ kagɨzɨwaake gaala mwaalyabwi yanga maaragɨnyaꞌnanyɨ,’ nagɨthɨwɨdɨka!”
    dena tɨvɨkɨta saꞌ yɨdesɨ.
  ian-ian: Kan nyaangɨt wuna taamba pɨlɨwuka mɨn kat kwigowun. Wuna lak mɨn kat kwigiyowun
    waa mɨn kat pɨlɨwukowun. Mɨn awat wun kat apma vat ana yimɨn. yilapman yima vak
    kat ana waigowun.
  hun-hun: 'Én, Pál saját kezűleg írom: én meg fogom téríteni neked. Arról nem is
    szólva, hogy ezen felül magaddal is adós vagy nekem.'
  mcf-NT: Aidtedi meneoaimbi, quequin ëmbibi dada uaimbique. Isec onquequin tantiaquiota.
    Ëmbi Esuquidistu chuibanac abi tantiaquid yanshun Onesimon bedaidtedi daëd uaquin
    ëbi nashunquin cuidtiadquidi mibi nec, Pidemon.
  kjs-kjs: 'Niri Pol go agalere ora nana kimi talo: Go ruduri nana abutua. Gore ora
    nena epe-rupa pirape kone madaare nere ni madaa yago wia-le ake paa-daa neme go
    madaa agale lano ya?'
  mni-mni: 'Masi Paul eihakna ikhutmakna ijabani: madu eina nangonda han-gani; adubu
    nahak nasamak eingonda laman oina tolli haibasi eina nangonda haidrabani.'
  yad-NT: Ray Pávuru rañú̱y si̱tenu rajyomututara jirya niquejada ra̱tidye murichenu
    ji. Ne jivya̱ta ra̱jachipityataniy ji jiryatiy jidyivyichara yinu̱jeya̱jadata
    Crístumu ray.
  mxb-NT: Yuꞌu̱ kúú Pablo, ta xíꞌín ndáꞌa̱ miíi̱ táai to̱ꞌon yóꞌo ko̱saa̱a̱n noo̱
    ní. Yuꞌu̱ chiya̱ꞌi noo̱ ní, va̱ꞌará diꞌa kuu kaai̱ xíꞌín ní ña̱ tái̱ ní saꞌa̱
    mií ní noo̱í.
  pon-2006A: 'Met, I pahn kilelehkihdi pein mengin pehi: Ngehi Pohl pahn kapwung ong
    komwi. (Mehlel, I sohte uhdahn anahne katamankin komwi me komw pweipwandkihong
    ie pein omwi mour.)'
  maq-NT: Ngahan Pablo ne, cojo letra naha suva titsihindu cjua vihi; ngahan cuejñángojo
    vëhë. Mijí tsinguitsjén nuju xi ngayun ne, jemu quitjun camahani tsahan, tsëhë
    xi casuá camachaya nuju cjuandajyihi xi chja tsëhë Jesucristu.
  hto-hto: 'Ona uafue cue daɨítallena cue ónoɨdo cuetɨcue: Afena ɨ́baitɨcue. Cue Páblodɨcue.
    Mei jɨáɨfodo cue ona uibíñotaredɨcue, dama o ñue méidoga abɨ cuemo dúide, mei
    Juzíñamuimo ona ɨ́ɨnotadɨcueza.'
  por-BRBSL: 'Eu, Paul, escrevo isto com minha própria mão: Eu o reembolsarei (para
    não mencionar que você me deve até mesmo a si mesmo).'
  ces-NKB: '[Toto] píši já Pavel svou vlastní rukou: Já [to] zaplatím - ať ti [však]
    nemusím říci, že mi dlužíš i sám sebe!'
  cui-cui: 'Xan Pablon cata tinatsi xua barompaya tacobetha yawano xua tacobe cou
    itaneto, xuaje: Bexa tsane pentoma cacatsinchi. Bequein jopa cawʉcaetsi pentoma
    po matoma xua tanematoma amanayabiwam xua bayatha tacayawenaexaetsi xua nejume
    cowʉntsiwa Jesús.'
  boj-2014: E Pol. Anjam endi e ijo segi baŋ na neŋgreŋyonum. Ni e merbimqa Onesimus
    a ino silali bei yaimej qaji di e na kamba olo ni emekritqai. Ariya ni que. Nami
    e Yesus aqa anjam ni mermonam qusim are bulyem. E ino qunuŋ qa aqaryaimem. Deqa
    e ni endegsi mermqa kere, ni na kamba olo ino segi ŋambile e ebekritime. Ariya
    e degsi ni mermqa uratonum.
  eng-OEBUS: I, Paul, put my own hand to it – I will repay you myself. I say nothing
    about your owing me your self.
  eri-eri: Ji Pol we, ji yage yame owofe langa beele beha yeregeni. Ji yage we ji
    agou waha waron boni. Ji benou lewei nomo fere edo, ne nage ji langa agou bagu,
    wa ne nage name agene auma yafei nomo agou. Onou wa, ji waha bona lewei nomo awani.
  wiu-wiu: Inapa no Polo anu yoname witiku-ye. Noanume nami witikadene tuku-kutu.
    Nimo ukuyake eya waneka ne wene takakene ku. Ne mea kama poateka ka no Poloyo
    yametekouna.
  swe-swe: 'Jag, Paulus, skriver med egen hand: jag ska betala. För att nu inte tala
    om vad du är skyldig mig: dig själv. [Filemon hade troligen kommit till tro i
    Efesos när Paulus var där under sin tredje missionsresa och evangeliet spreds
    i hela Asien, se . När Paulus i förbifarten nämner att Filemon är skyldig honom
    sin frälsning, använder han sig av ett retoriskt grepp som kallas paralipsis.
    Retoriken innebär att talaren drar uppmärksamhet till något för att sedan direkt
    förklara att det inte är relevant och inte behöver diskuteras vidare just nu.
    Det är ett skickligt sätt att förmedla något utan att behöva säga det rakt upp
    och ner.]'
  cth-cth: Ka patho pouh han ti teh kai Pawl ni ka kut hoi ca lah ka thut. Hatei,
    nama roeroe hah kai koe na patho hane ao ka ti ngainae na hoeh.
  mti-mti: Ne Poru naninap gigirum mame teeni. Ne garawa me oya gentna. —Gare mame
    wakewake geuma ne gunap onne, megara me oya ne divi da den watna.—
  pad-NT: Filemom, hovani homaina onajirija hida papira athini pitani osa'a. Hovani
