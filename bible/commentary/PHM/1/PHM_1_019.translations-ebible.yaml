  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲତେଏଁ, ନା଼ କେୟୁତଲେ ଈଦାଆଁ ରା଼ଚିମାଇଁ, ନା଼ନୁ ଏ଼ଦାଆଁ ୱେଟ୍‌ହାଇଁ ।
