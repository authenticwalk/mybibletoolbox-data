  kan-OKCV: ನಾನೇ ಕೊಟ್ಟು ತೀರಿಸುತ್ತೇನೆಂದು ಪೌಲನೆಂಬ ನಾನು ನನ್ನ ಸ್ವಂತ ಕೈಯಲ್ಲಿ ಬರೆದಿದ್ದೇನೆ.
