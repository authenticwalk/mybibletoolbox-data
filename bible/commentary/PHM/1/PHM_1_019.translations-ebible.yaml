    दूँगा अगरचे मुझे आपको याद दिलाने की ज़रूरत नहीं कि आप ख़ुद मेरे क़र्ज़दार हैं।
    क्योंकि मेरा क़र्ज़ जो आप पर है वह आप ख़ुद हैं।'
  ycn-ycn: Nucá Pablo lana'arí pijló marí nuyáte'ela aú. Nucá a'ajeri pijló rilehuéricare
    huemí. I'imaqué e'iyonaja picá hue'epiri pi'imacó nochojé i'imacá. Uncá naje calé
    numá pijló rinacu, caja pihue'epícare.
  djr-djr: Ga dhuwanna gay'yi yulŋuny, ŋarra ga wukirrin ŋarrapinyan ŋarra yäkun ŋunhi.
    Ŋarra dhu Bolyu yuwalknha yan buku-roŋanmaramany nhuŋuny. “Yurr ŋarrany nhuna
    dhu yan waŋa guyaŋanhamirriyam, ŋunhi nheny walŋathin ga märraŋal Garraynha ŋarrakalaŋawurr.
    Yaka ŋunhiyiny moŋu.”
  kvg-kvg: No nqanek manqat, nøkeza zendá qate-peaomít. No Pol, no teqa fia ndæ̀gó,
    qo-te. Geté gèmbo-mataváp. Qo qakeza khandi mba qambo-løfoké no-te, qo no
    mokho-te qoqo-Klisten-eq.
  rug-rug: 'Hiera si maqu kuberia pa limaqu soti: Arau Paula si kote hobei koa goi
    si arini. Lopu ta hivae pude va balabala pule nigo rau si hie; sapu agoi, ba sa
    mua tinoa soti si guana mua gale koa rau, sina ele toka hola nigo rau si goi pude
    na tie te Karisito si goi.'
  hop-NT: Nu Paul hapi pas nāp imay akw it pēna, pay nu soon ūmi qa sisvini. Pay nu
    uṅ soon u’nanani, um soñawnen pas nāp inumi nāvöiwta.
  san-URD: اَہَں تَتْ پَرِشوتْسْیامِ، ایتَتْ پَولوہَں سْوَہَسْتینَ لِکھامِ، یَتَسْتْوَں
    سْوَپْرانانْ اَپِ مَہْیَں دھارَیَسِ تَدْ وَکْتُں نیچّھامِ۔
  heb-LB: ואני מתחייב בזאת לשלם את כל מה שמגיע לך. (הריני מאשר בכתב ידי שאני ערב לכל
    מעשיו של אוניסימוס). איני צריך להזכיר לך כמה אתה חייב לי; אתה חייב לי כל־כך הרבה
    אפילו את חייך!
  caf-NT: Si, Paul, sich'oh sula be nts'o k'e'usges. Si buk'elha hólhsilh. 'Et whunts'ih
    hoonliyaz mba whunatelhúnih, nyunch'oh be khina, 'i be whunts'i, 'i be ntse' 'ust'i
    li'hoont'ah.
  mio-NT: Yuhu ra Paulu taa tuhun ya chihun, vati cua tiahvi ndique cha ndiseca ra
    chihun. Ña cua cati yu yoso cuhva cha ndiseca maun chihin yu, soco cha ni sacote
    chihun yoso cuhva cua cuinu ini cun chi ra Ndioo.
  srq-NT: Pablo chõ se re. Seo je chõ aɨco nguiã co mbesa ndeje a. Onésimo deber ɨ
    mose ndeje, asɨbɨshorõ nda mbae mee ndeje. Mbae que asaã tuchɨte rei quia ndeje
    ra. Dios cheẽ ngue asenei tuchɨte quia ndeje ra. Dios nemingo beɨ sacuã. Nyebe
    deber ere tuchɨte raque seje.
  kje-NT: 'Enpenia, yo odi i lim''u mehe horok nou ida mai eni: Ya''u, Paulus, lo''o
    ainin okon raka aile harome, ya''u pair na''ahoruwedi. (Yon ya a''ori honorok
    i wal''u nahenia ya''u penia man wakuku o leke o akim naili''il Yesus de lernala
    or''ori dardari ma kan horu. Ende lo''o numa okon raka moro ya''u aile haenhi!)'
  gaz-gaz: Ani Phaawulos siifan kaffala jedhee harkuma kootiin barreesseera. Akka
    ati mataan kee iyyuu kan koo taate ani homaa sitti hin himu.
  kud-kud: Yau Paulo nimaguwena teina yalelewa mata maudoina yayemaiha ve'ovi. Na
    havena am vagavaga aliguwai vehabana yawalowalo, wuwuna mwalona yau yagu paihowaena
    ta alu'aluwam ivauvauyo'o.
  urb-NT: 'Ko paper rehe ihẽ amupinim katu: —Ihẽ Páu. Ihẽ ame''ẽ ta nde pe — aja.
    Pe, kuja ekwa ekwa exo tĩ. (Myja nde ke Tupã muhã katu ta my, ame''ẽ rehe har
    nde pe ihẽ riki apandu. A''erehe ihẽ pe ma''e ke nde ereme''ẽ ta me''ẽ te''e,
    ame''ẽja saka.)'
  fra-LSG: Moi Paul, je l’écris de ma propre main, je paierai, pour ne pas te dire
    que tu te dois toi-même à moi.
  san-HK: ahaM tat parizotsyAmi, etat paulo'haM svahastena likhAmi, yatastvaM svaprANAn
    api mahyaM dhArayasi tad vaktuM necchAmi|
  cak-SNT: Inreꞌ Pablo riqꞌuin nukꞌaꞌ nitzꞌibꞌaj-el chava, chi xtintzoliej ri rucꞌas,
    mesque vataꞌn chi atreꞌ cꞌo jun incheꞌl nem acꞌas viqꞌuin, ruma xintzijuoj ri
    ruchꞌabꞌal ri Dios chava.
  uvh-uvh: Ka midi dibing kabi' ka ya Pol naganing kafana wari naga sini' yotik, o
    beng sini' kuyana Failimon gu sasuk ka napa' kura' tubobu tagam ga' sutang wa
    na kuma'sa' tagamok. Ka napa' girii nua'ni ka naga kura'sa' ningda'ning yotangkagapguk
    wa guning kabaka ning iik inga'ni u gangtintingneinga tanga itang. Ka na waraga'
    wa napa' kura'bu tanam ga' guk mo' toutik.
  ino-ino: Nakaeya Polo'na nakai'ni nayapati mani avo ka'na ne'kamoanake'na nakai'nike
    ani ve'kamo ali'nea monile ete'na kamikoe hu'na nehoa'maki lamake nakaeya Yisasi
    ke kahapai'noa yateti kaku kame alino kati'nea yate ete'ka anona'a namisana ya
    hane'nea yafe kaha'nepauve.
  gnn-gnn: 'Ga dhuwala ŋarra yulŋunydja wukirri yukurra ŋarrapi, ŋarrakalay ŋarra
    yana ŋarambiya''yu, bitjan gam'': Ŋarra Bolyu dhawu''-nherrara nhuna, ŋarrapi
    yurru nhuna buku-ruŋinyamaramanydja wekama nhäyinyara ŋayi Nitjimayu djaw''yurruna
    yukurrana nhokuŋu. Yurru yaka meṉguŋanydja, ŋunhi nhä nhepinydja märraŋalayi dhipuŋuru
    ŋarrakuŋunydja. Nhenydja dhuwala walŋa yana nhina yukurra liŋgu balakurru ŋarrakala
    djämayu. Mak nhe yurru ŋarranhanydja wekama, bäyim dhiyakuyinayi?'
  yal-yal: N tan yɛtɛɛn nan ito sɛbɛxi n yiin na, n tan Pɔli. N na i yii raxɛtɛma
    nɛn, koni n mi waxi a fala feni i xa fa fala i tan lan i xa i niin so n yii.
  cnt-NT: Jniá₂ Pa₄ jmo₂₃ si₂ la₂ 'ŋió₃ të₃dsón'₂ quian'₅₄ gu₃. Jniá₂ bá₄ quɨ́₄, jŋia'₅₄
    jme₁'nio₃ jniá₂ jmo₅₄ dsiog'₂ 'au'₂ a₂rɨng'₂ quiáng'₂ 'ŋiag'₂ quió₃ ján₃.
  tif-tif: Kemin, yak Timoti ami sikil diim kabaku dolmin uyo kuluu-lomdi, weng anung
    ma namti kalabuu kemin, dola kup-tokomi. Kemin ti kalaata, Pol nalta Onesimus
    ami ban kep-tase, kaa molokomi. Kemin, kabi asuk utamawa yi, Pol ata Kraist ami
    sang uyo bakap-nam-balaya, nali tal aba tam kama tunum kebi no, kalbap kaali,
    nimi maan kapni tiip-tin tap kep-tasi kemin, kaami sang kaata, dukum-kup bokop-tokomi
    disa.
  nlx-nlx: मी पौलुस मार आथा केरीन लेखथु काय मी सोता बोर देह; एने ज्यान केणेन कायच
    गिरेज नाह सोती काय मारो केरजो जो तार पोर हे तो तुस हे।
  apw-NT: 'Shíí Paul, dashíí naltsoos ash’įį, dashíí na’hishṉiił: nihíí niyi’siziiníí
    da’aṉii bee shaa hánł’aa ndi, áí doo bí’ishtah da.'
  gum-gum: 'Na Pablo naashib nai tasiitøga iigwan pørar: ‘Ulø chigúin købene, trube,
    na purø waramønrrun’ chib, ñuimburab ñitøweinguen Tiusweimburabeløyu nan truba
    nørrø ulø kuigwan truigwanguen chi kebachimøtø.'
  not-NT: Naro Paboro nasanguenaquimini nasi nobacoquë. Naro pënabentaimirone. Teni
    nanguiancagajimiro obiro ora pirebetina cara naquemisantacaquemiri Quirisito jirai.
  plu-plu: Nah Pol nahwa katiwnihninek. Nah anniri inakni akakwa nuwakhu. Nah ka awna
    aynesnima amin pidahan pimatiwnihni ay numunhu. Mmanawa nuwnhu kuwis keh pis utí
    pidehetni. Kuri uyá diyuhkis nuwakhu.
  iou-iou: Näk bureni gäwetat. Man ŋo näkŋa ketnatä kudän täyat unita nadä; Goret
    täŋkuko unitäŋo kowata näkä api däpmäŋ tärewet. Täŋpäkaŋ ŋode nämo nadätan? Gäk
    kumäkta biŋam itkunopäŋ näkä gäwetpäŋ gäwoŋärek täŋira Ekänita biŋam täyan unita
    gäk kowata täŋ naminaŋi bumik.
  ntp-NT: Aanʌ Paavora angʌoojidi giñnoovicʌdʌ dai aanʌ gia gʌaa namʌquidamu. Aanʌ
    gʌmaatʌtuli isSuusi Cristo ʌrcʌʌgacʌrʌ gʌrvuviadami pʌtai poduucai cʌʌgacʌrʌ vuusai
    aapi goovai ʌrʌmo istumaasi ismaacʌdʌ tomali ʌmo imidagai maitistutuidi aapi isgiñaa
    namʌquidagi.
  rai-rai: 'Iaau Paaulo iaau ut iaau timu a pirpir mi ma ra limaang: ang baalu taa
    a dinaau maa karom ui. Pang pir ta utnaa taam, ui ut u aa nunurai naa a matakina
    lalaaun baa u lo paai i kabina ut un iaau, ma i welaar ma ra dinaau karom ui.'
  haw-1868: Na'u na Paulo nei i kakau iho keia me ko'u lima ponoi, na'u ia e uku aku;
    aole nae me ka olelo aku ia oe, o oe iho no ka i aie ia oe iho na'u.
  ffm-ffm: Miin Pool winndiri junngo am mi yoɓete, miin e hoore am, fotaa ko mi miccintine
    miɗo rewe nguurndam maa ɗam.
  arb-NAV: 'وَهَا أَنَا بُولُسَ قَدْ كَتَبْتُ هَذَا بِخَطِّ يَدِي: أَنَا أُوفِي، وَلَسْتُ
    أُذَكِّرُكَ هُنَا أَنَّكَ مَدْيُونٌ لِي بِنَفْسِكَ أَيْضاً.'
  cop-CNT: ⳿ⲁⲛⲟⲕ ⲡⲁⲩⲗⲟⲥ ⲁⲓ⳿ⲥϧⲁⲓ ϧⲉⲛ ⲧⲁϫⲓϫ ⳿ⲁⲛⲟⲕ ⲉⲑⲛⲁⲧⲱⲃ ϩⲓⲛⲁ ⳿ⲛⲧⲁ⳿ϣⲧⲉⲙϫⲟⲥ ⲛⲁⲕ ϫⲉ ⳿ⲕⲉⲣⲟⲕ
    ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲟⲕ ⳿ⲉⲧⲏⲓⲕ ⲛⲏⲓ.
  sri-sri: 'Yʉ Pablo, yʉ basi ire mʉrẽ ãrĩ gojáa: “Yʉ wajarigʉra”. Irire irasũ ãrĩ
    gojakeregʉ, mʉrẽ gaji gũñamakʉ̃ irimasĩa. Jesúyare yʉ mʉrẽ weremakʉ̃ pégʉ, ĩgʉ̃rẽ
    bʉremunʉgãbʉ. Irasirigʉ, yʉ mʉrẽ weredea waja yʉre wáro wajamogʉ̃ irirosũ ããrã.'
  nal-nal: Nia xari Pol, ga varaar a dorang kari wana a mirugu vaatak, adu nia gana
    xis amun saan angkanaan sunum. Singsaxai nua guna naxaam faulin adu nia ga ra
    vawaal nua wana zurukang a roro tapal.
  kyq-kyq: 'Taargen mꞋutu mꞋai taaɗn ara se, maam mala ɓo mꞋraaŋisin̰ ute jima: maam
    mꞋaisin̰ kɔgɔ. Num gaŋ ɔn̰te tɛɗi dirigi taa Mɛljege se naai kic maam mꞋɔk sɛɛ
    doi ki. Sɛɛ maam mꞋtaaɗn se naai mala.'
  kwd-kwd: Aia, nau ku giria kau nga girigiringa lo'oo 'ania nga nimagu 'i talagu
    mai nau ku 'ilo'oo, “Nau la Pol lo'oo taku du'aa te'efuta 'ola na 'i ngaia 'e
    ngari tago ai fa'asi'o.” (Ma 'i'oo sia manata mabolosia mola nga fangalanga'a
    amu fa'asi nau ngaia 'e ba'ita 'e iiki, tofuna nau ku kwaibooni amu fana fito'onga
    ala Jisas Kraes.)
  ded-ded: Pauro neanna marinango kibi yomoc ohoduae. Ni turung imoc kpougembade.
    Nga geangga kekecac turung nearu fede, imocac yoac ine mi deduae.
  ewe-ewe: Maɖo eteƒe na wò. Nye, Paulo, meɖo kpe nya sia dzi na wò to nu sia ŋɔŋlɔ
    kple nye asi na wò me. Ke nyemakɔ nu le fe si nènyi le asinye la dzi o! Nya lae
    nye be wò luʋɔ la ŋutɔe nye fe si nenyi le asinye!
  nuy-nuy: Anaani ngunaa-gaagijgina nugawi-wuy, anu-ṉuga. Ngaya ngunu-lhalamayana
    nagang, marri anaani nga-warrarrii ngayawi-nyinyung-mirri a-marang, anaani ana-muwaj,
    Paul. Anaani ngunaa-gaagijgina anu-ṉuga. Yagu ba-wijangayii, yangi-nyung nimbi-magaa
    na-Jesus-inyung ana-lhaawu, nguynju yadhu numbiri-mayn? Ngaya-waj nga yaani!
  cop-BHC: ⲀⲚⲞⲔ ⲠⲀⲨⲖⲞⲤ ⲀⲒⲤϦⲀⲒ ϦⲈⲚⲦⲀϪⲒϪ ⲀⲚⲞⲔ ⲈⲐⲚⲀⲦⲰⲂ ϨⲒⲚⲀ ⲚⲦⲀϢⲦⲈⲘϪⲞⲤ ⲚⲀⲔ ϪⲈ ⲔⲈⲢⲞⲔ ⲘⲘⲒⲚ
    ⲘⲘⲞⲔ ⲈⲦⲎⲒⲔ ⲚⲎⲒ.
  buk-buk: Aö Pol gato yom dindec ŋa aö dauŋ amaŋ, ma aö wasôm têŋ am bu aö oc waô
    iŋ ndê tôp têŋ am. Magoc gauc nem bu am daôm nem tôp yêc aö bocdinaŋ, ŋahu bu
    tu aö-ŋga dec am tap seŋ mbo tamli-ŋga sa.
  pri-NT: 'Tii muru wii kôo ni: Wâgo, Paulo, na go mwa wâri tâgà. (Êco na wâgà mwara,
    co pwi béeò, âna wâdé na gà niimiri pâ, gée gooò, na ia gà tòpi ê *âji wâro!)'
  zpq-NT: Cuincza' neda' Pablo chzoja' da' nga, neda' c̱hixjua' bi da' chaḻe'. Na'
    bibi chnia' c̱he da' chaḻo' le' c̱hia' neda' da' ba de yeḻa' mban c̱hio' toḻi
    tocaṉe.
  por-TFT: 'Eu, Paulo, estou agora escrevendo isto de próprio punho: Eu lhe pagarei
    o que ele lhe deve, embora eu poderia mencionar para você que você me deve até
    mais do que Onésimo pode dever a você, pois foi como resultado de eu lhe falar
    a respeito de Cristo que Deus salvou sua alma/você.'
  gwi-NT: '@see-verse:PHM.001.018'
  gvn-gvn: “Ngayu Paulungku yunun payim-bungal baja.” Ngayu yinya kuku kabanba balkan
    ngaykuwundu marabu. Yinyaynka yundu binal ngayu yunun payim-bungal baja. Yundu
    ngaykundu must milka-janay, ngayu yunundu balkanya Majanka Jesusanka. Yundu yinyaynka
    binalkuda, ngayu should be yunundu kari balkal baja. Jesusangka yunun juran-bunganda.
    Yinyaynka yundu ngaykundu milka-janay.
  nhy-NT: Nej, niPablo, nikijkuiloa yin amatl ika noma, para ijkón noijki xikmati
    nik yen nej nimitztlaxtlawilis tla itlaj mitzwikilia in tokni Onésimo, maski welis
    nimitzelnamiktis nik in tejwatzin noijki tinechwikilia asta yen moanima.
  asm-FB: মই পৌল, নিজ মনৰ সৈতে নিজ হাতে লিখিলোঁ, মই পৰিশোধ কৰিম। তোমাৰ জীৱনৰ কাৰণে
    তুমি যে মোৰ ওচৰত ঋণী, সেই বিষয়ে মই নকওঁ।
  okv-okv: Nau javo erevi ere kaitena. Na Paul nanena mine ikasona, rate umo kogoa
    amo inena Iesu ta degi vasiri eha uha amo na Iesu ta ke hande uena avoeto uha.
  mxt-NT: Yuhu ra Pablo tyaí tuhun ihya vatyi cutyiyahvi cha yosoyɨcá ra chuun, cha
    nuu cha tahán chi catyí chuun vatyi yosoyɨcón nyacua nya ñayɨvun chii.
  tzo-NT: Ho'on Pabloun jtuc laj jts'iba ti jc'ob ti chajtojbote. Ho'oni mu hechuc
    co'nton ti oy avil ti jtojol yu'un ti laj jcholbot ti sc'op Diose hech lic ach'un.
  ind-AGS: Saya, Paulus, menandatangani ini dengan tangan saya sendiri dan saya akan
    membayar kembali kepadamu. Tentu saja saya tidak akan menyebutkan hutangmu kepada
    saya, termasuk dirimu sendiri!
  omw-omw: Qio taqaante, nte ntena kyauquqotaina mwaa quara qara ntireranama, NTE
    PORUVA MWI MUNIMANRA INA MWINRENRAVE, tuqo. E ni qua riera Kotira nraaqiaraqama
    vira variananra mwia hiniqama hia nina mpiante turave. Nte mwianra qiataa ihanavata
    hia mwianra tirera.
  yrb-yrb: Nana nesia aba moko mamau. Ba watane, ewa sina nanu agema owawa ue odatane
    ea. Nana aba Godinu sina wero nauite reka amara ari siniba naba ane moko mafasu?
    Anu neno nabai odifasu? Imue ea.
  maa-NT: '''A̱n, Pablo, ''a̱n sobá tìkjiì‑lè xo̱jo̱n jè. ''A̱n kíchjiá yije xi tje̱n‑la̱.
    Mìkiì mochjeén nga ''a̱n ko̱xán‑lè, jyeé tíjiìn‑lè nga ''a̱án kitje̱n‑t''in‑ná
    kjoa̱binachon‑lè.'
  mcq-mcq: Na Porura ike asura kaho nuni iji vejujihunaꞌe nara ijihuni eha vehuna
    kaivo areꞌeje na ike ꞌwaravuma nuni chimua onunaꞌi namu ijaho oni hiijina.
  sus-A: ﭑ تَن ثْلُ نَن يِ سّبّقٍ ﭑ يّتّ بّلّشّ رَ، عِ شَ عَ كٌلٌن ﭑ عَ بِرِن نَفبِلٍنمَ
    نّ عِ مَ. كْنْ هَلِ ﭑ مُ عِ رَتُ، عِ دَنشَنِيَشِ ﭑ تَن نَن سَابُي رَ.
  jpn-1965: この手紙は私の自筆です。私がそれを支払います。――あなたが今のようになれたのもまた、私によるのですが、そのことについては何も言いません。――
  fra-SBL: 'Moi, Paul, j''écris ceci de ma propre main : Je te le rendrai (sans te
    dire que tu me dois aussi ta propre personne).'
  yka-yka: 'Aku ne manulat inin: Aku, si Paul, magbayedin. Gaˈi ne subahatku weˈ hadje
    utangnu si akuhin peggeˈ sabab aku du hangkan niyaˈ umulnu salama-lama.'
  mle-mle: Wun Pol, wuna kapa tabaar ki takatuwa aban minak sukwutuwa, “Aw li Anisimas
    minak jaav jawjaay kwurdil, aw li di minaam dinau kwurdil wakuw, wun a jaav lakatiy-kituwa
    minawa.” Aw min mwiyir lakwumina wun mwugiy-tuwik, min Jisas Krais-ak wukijibir
    timinil. Alik tikuw, min wunaam dinau tinadimin.
  shp-NTPO: Enbishamanra nokon mekemanbi wishai; enra mia jatíbi kopíai kaai, enkaya
    ea kopíawe akin atitianbira en mia jaskáyamai, minkayara ea akonbireskin ribina
    keská iki, en joi yoiaitian ninkáxon min Cristo ikonhaa kopí.
