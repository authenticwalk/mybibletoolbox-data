    ani in lej culbel c’al a c’anithomtal.
  med-med: Wu ang ye! Nim nga wamp numan ngui uⱡ etʉn ei ndi, na ronduⱡ nguⱡnga, numan
    kai pilip mor. Nambuⱡ emel, nim ndi, Got nga wamp mbʉ kʉn, etkʉn numan kai pendʉtʉn.
  bch-bch: Tautaunga oaeg, naposa kemi bedaoa pan Deo ngansa eao kim tau ele panua
    tututui, be ngan lem kadonga toa bedaoa, eao pamatua lolod. Be kadonga toa na
    ikado ga tinig igelgel kapei ga lolog kemi ngan eao.
  cco-NT: Jo̱ uíiꞌ˜ e ꞌneáanꞌˋ jaléngꞌˋ dseaˋ rúnꞌˋ, jo̱baꞌ eáamˊ iáangˋ dsiiˉ jo̱guɨ
    nɨcatíiꞌ˜tu̱ dsiiˉ cajo̱, co̱ꞌ laꞌeáangˊ có̱o̱ꞌ˜ ꞌnʉbˋ jaléngꞌˋ dseaˋ rúꞌˋnaaꞌ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ nɨcalɨtíibꞌ˜tu̱ dsíirˊ caléꞌˋ catú̱ˉ.
  deu-1951: Denn wir haben viel Freude und Trost ob deiner Liebe; denn die Herzen
    der Heiligen sind durch dich, Bruder, erquickt worden.
  alq-ALGNT: Nidjiki8e! Kigi kitci min8endamiijinan acitc kigi kitci sogideeckaojinan.
    Kisagiag mega Kije Manido odanicinabeman acitc kimin8endamiag.
  ixl-NNT: As vaꞌl chit kutxuqꞌtxun veꞌteꞌ, tan niyakꞌin veꞌt qaanxelal, tan xoꞌn
    veꞌt oꞌ see. As nayakꞌinsa veꞌt taanxelal unqꞌa qitzꞌin qatzikeꞌ uveꞌ ni niman
    u Tiixheꞌ.
  boa-NT: Muurá mítyane ó ímíjyuuvé ímí tehdújuco ménahbémuke u wájyúne panévaríyé
    diityéké u ímíjyúúvétsohíjcyáneri.
  etr-etr: Ae, nedoo. Dïe boba hamolo dibe goeada, Godeïe udia dolö sulubadelaïe iso
    asigi gelolasilomelë. Amala hamolo ameada, nïe iso asigige neala obeägïlasila
    gelolasimelë.
  quh-NT: Hermano, Diosman t'akaska cajcunata sonkoncupi sonkochaskayquita samachiskayquitawan
    uyarerkani. Chayraycu nokapis munacuyniyquimanta mayta cusicorkani sonkochacorkanitaj.
  kwi-kwi: Ap aña mɨzha. Aune kwisha wat namarɨtmakpas, nu aumɨza pashinamtu akwa,
    nu Diosta nɨjkulturuza kiwainamtu akwa.
  agm-agm: Nisɨ naisohoŋɨ nisataimbɨ Kɨraisihopɨ gɨwunyaahingɨhonye, kɨnyɨ Autaahaatɨhomɨ
    isɨhiya nahatiyaisɨ maarɨho napaitɨpɨ numwingɨtɨhandapɨ nɨnɨ waatɨ maaritɨtɨ amɨ
    nisɨ maarɨho biyatɨ nga wɨnitɨhatɨ kiyapaise. Saimbɨ kiyaisɨ maarɨho numwingɨtɨmandɨ
    kiya Autaahaatɨhomɨ isɨhiya maaritɨtaatɨwɨhatɨ gaahatɨ kɨnyɨ kiyapaise.
  ubr-ubr: Yau taiu tuau au nuabo, om on God an sabu ebinuabois aurin on men sunub
    abiyasisir a nunuau men sunub ekukufaiwarai on! Yabin om on God an sabu ebiyames
    sebiyasisir.
  tsw-NT: Icigi i na vu cigai ama a̱ A̱sula̱ u ca mu ta̱ ma̱za̱nga̱ ma̱ a̱bunda̱ nu
    ugbamu wa asuvu. A̱vu, zawaꞌa va̱, vu ta̱wa̱a̱ ta̱ ama a̱ A̱sula̱ na̱ a̱bunda̱
    wivuwun u saꞌani.
  cax-NT: Arrüñü ipucünuncatai acuatacü, saruqui, arucu nurria iñemo atopiquicü, itopiqui
    cuasürüma aemo bama icocoromati Jesús, y bien urria nachücoi aübuma. Ui arrüna
    sane ane ipucünuncubuma obi.
  aia-aia: '''Au ha''atee ha''agorohia ro''ua God ''iniai heita''ahi amua tanaraaui
    noni ana''i na ha''a-wetewete''i ''adoma''idaa''i. ''Au wa''ewa''e di''u ''inia,
    ma ha''a-wetewetea di''u ro''u wou i ''adoma''igu.'
  srp-1865: Jer imam veliku radost i utjehu radi ljubavi tvoje, što srca svetijeh
    poèinuše kroza te, brate!
  agt-agt: A gafu ta pangidduk mu ta idi, kabagis, a nabannayan hapa ya nonot na tolay
    kiden na Namaratu, a yen hapa ya pake mangpatalak ikid na mangpasikan ta nonot
    ku.
  lug-lug: Nsanyuka nnyo era ne nziramu amaanyi olw’okwagala kwo, kubanga emitima
    gy’abatukuvu giziddwa buggya ku lulwo owooluganda.
  yby-yby: Wewenanelika emokahoya Omaimidana wewenala yuhasida nasahili obetokaka
    noane. Sa-okaka noaninako, uka bedawomuya nukauka wati iyoko elowa jekaka noe.
  heb-heb: כי שמחה גדולה ונחמה יש לנו באהבתך באשר היתה רוחה למעי הקדושים אחי על ידיך׃
  mpp-mpp: Ngic hae-gbane, kwelegonedi Wapongte bingec yenge ago bacebalu angac ngageyelelu
    kwelengineng hole-gboliyecaigamec. Yengela inguc nganiibale aibabagone yogodi
    basanangnume homacnehac beliyegabac.
  apb-apb: Malahuku diana, manata-diananga i'oe hunie mwala a God e da kire ko tohungei
    hii diana, na aena mei olana o da ineu no'one, no ko tohungei ilenimwa'e na saeku
    e susu.
  san-TEL: హే భ్రాతః, త్వయా పవిత్రలోకానాం ప్రాణ ఆప్యాయితా అభవన్ ఏతస్మాత్ తవ ప్రేమ్నాస్మాకం
    మహాన్ ఆనన్దః సాన్త్వనా చ జాతః|
  ben-IRV: কারণ তোমার প্রেমে আমি অনেক আনন্দ ও সান্ত্বনা পেয়েছি এবং হে প্রিয় ভাই
    তোমার জন্য পবিত্র লোকদের হৃদয় সতেজ হয়েছে।
  ntu-ntu: X abrtzlvzx nim mz nzxlr-krnge kx nivz lrm apqtr-zvzle nabz leplz neng
    Gct.
  pan-pan: ਕਿਉਂ ਜੋ ਭਰਾ, ਤੇਰੇ ਪਿਆਰ ਤੋਂ ਮੈਨੂੰ ਵੱਡਾ ਅਨੰਦ ਅਤੇ ਤਸੱਲੀ ਹੋਈ, ਇਸ ਲਈ ਜੋ ਤੇਰੇ
    ਕਾਰਨ ਸੰਤਾਂ ਦਾ ਦਿਲ ਤਰੋ ਤਾਜ਼ਾ ਹੋਇਆ ਹੈ।
  gvc-gvc: Coyeiro, mipʉre painare mʉ cahĩchʉ tʉhocʉ wahcheja yʉhʉ. Jipihtina Cohamacʉ
    yainare noano wahchechʉ yoayuhti mʉhʉ. Mʉ ã yoachʉ tʉhocʉ wahcheja yʉhʉ.
  sbk-sbk: Ane endi nu luhobhoshelo nu luzinzyo hunongwa ye lugano lwaho awe wuhapumizyaga
    amooyo ga Kristi wu holo witu.
  mya-JVB: အချင်းငါ့ညီ ၊ သင် သည် သန့်ရှင်း သူတို့၏ စိတ် နှလုံးကို သက်သာ စေသောကြောင့်
    ၊ သင် ၏မေတ္တာ ကို ထောက်၍ငါတို့သည် အလွန် ဝမ်းမြောက် ချမ်းသာ ခြင်းရှိ ၏။
  kgf-kgf: '@see-verse:PHM.001.006'
  awb-awb: Pírémónao, are náníbáq móne. Arega Manikáne animárínsábé arutaboirarite
    sene sirupipeq eyoyóinkeheé séhréh aritahne. Minayabe nirupipeq anotahtaq eyoyóire.
  gdn-gdn: Nau waretani, kau iyapana nota kwari-kwarisitamiyei ki pokaiya ka kau togisinibi
    kasiyara tegebi da nau karako mamama kawaya wainapakani. Kau inako kwaenugei ki
    pokaiya ka Mama-nuga God e iyapanaiyoma kuduba mu rabinamaga kipu ubupu karako
    kasiyara wainapiyamu.
  nko-NT: Mɩ́ píó, ɔdwɛá fʋ́bʋ lahá ansɩ́ dɛ mɩ́ onutó óó gyí, ɩlawá mɩ́
    atɛtɔ-ɔnlɩn. Tsúfɛ́ fʋ́ awɩtɔlɛ lahá Bulu ahá klʋn ladɩ́ amʋ́ asɩ.
  bsn-NT: “Ĩnare ĩamaicõari, quẽnaro mʉ yijare, variquẽnama Jesúre ajitirʉ̃nʉrã” ĩna
    yisere ajicõari, bʉto variquẽnarũgũaja yʉ quẽne.
  pib-NT: Gi rixanu tsru gimuwlu ga wa tsru gimnanuklu nixa pushiniklewle chinanu.
    Rapnanunshinikankaakana kpashirine pixa chinanu, nomole.
  wiv-wiv: Tazigu, na vuna na ka moge kua e lala kete kukuli marata kara manumanu
    ke Vuvu, e vabadangania polokogu ki katiau ka hilohilo matoto. Ka moge kena, hita
    manumanu laveve ke Vuvu, hita ta hilohiloniho matoto vona.
  reg-reg: Kulwokubha nili nobhukondelwa no okufung'ama kulwo obhwenji bhwao, kulwokubha
    muili ousilisha emyoyo eja abhekilisha.
  mlh-mlh: O maŋkekerisie ogone, go ŋiŋigo gbagbataeŋine beufi qa yarende afagaru
    gogobi. Nonji manjokogo ore eru kokoine jeriebe oiji nonde maŋ kitiŋgaega.
  gof-ENT: ጌሻታ ዎዛናይ ኔ ኦሱዋን ሚኒዳ ጊሾ ታ ኢሻው፥ ታኒ ኔ ሲቁዋን ዳሮ ኡፋይሲኔ ሚን ዴማስ።
  aau-aau: Hano wayh ara, hno uron-pi ko-ar lwak yor hokwe, hane kar aiopey hay po
    mon ey, seyr po hiymon kraipakrai. Payhokuaw, hunkwe kristen-uwrsa mo uron me
    po mon eynieys kawk.
  tvk-tvk: Tuxoli, eheien nam mi mosav misak ni nou nabesi pupu ni nou e di dal rat
    nenemien na moletin xil na Hi.
  prf-NT: Kapatkaka ku, en págmahal mu ay makapasaya sakay makapabegsák dikoku. Gapu
    dikomu ay pinasaya mu en tolay hidi nen Diyos.
  auy-auy: Fírímóniyo kesífáko po Fasiꞌaénkóní waási arumbá timé túwaꞌnai ónasa aúíꞌo
    úmaimo méraan-aai iséꞌa aamoí uwánkaunana sirunkó kaweꞌá isaꞌá áwaꞌnai eꞌa inaí
    súne.
  tbg-tbg: Are vokiakara muntuka vate variarava ti koqema timitaararo ti muntukavanovata
    koqe imanta vaunara. Are minti variara okarava ekaa Kotira vaiinti nahenti muntuka
    koqema nimite vaimanta variara.
  hub-NT: Yatsuru, ame chikich ainasha aneamun antukan, wika enentairuisha ichichmamkun
    shir aneajai. Tura chikich ainasha ame anegkrattairminig enentaincha ichichturarai.
  hmo-hmo: Oibe, lauegu tadina e, Keristani taudia ibounai oi lalokau henia bada dainai,
    idia edia lalona oi hagoadaia noho. Unai bamona oi karaia dainai, lau be lau moale,
    bona egu lalona ia namo noho.
  big-big: Nugu nazuwagawiliyegi keli keya nugu mizagewiyege Yisugi puwiligi yayeng
    wilik kagowindago kola legi ne wilik kagowingmokko kola keya ne weik kozang sa.
  gux-G: N waan li pamancianl yen li paapal ya yogu kin gbad ka suan yen n buam po
    maam. n nijua, klma a paag dankab paal.
  cnl-NT: Qui² maan²³ 'e³ bi²³ 'náan²³nu³ dsa³ quien³² Dios. 'E³ jo̱³ hua² jmee²³
    'e³ bi²³ jɨn³ dsɨn²³. 'E³ jo̱³ hua² jmee²³ 'e³ bi²³ sɨ³liin²³ dsɨn²³, 'nʉ³ ja̱a̱n³².
    Qui² ca²³jméen² 'e³ sɨ³liin²³ dsɨ́² dsa³ 'i³ rɨ³jɨ́n² quien³² Dios.
  zar-NT: Rudzéjadaʼ, en ruzíʼ zxönaʼ tuʼ nadxíʼinuʼ yuguʼ bö́chiʼruʼ, en benuʼ liʼ,
    bö́chaʼa, ga buluʼhuöáca ládxiʼgaca bönachi taʼyéajlëʼ Cristo.
  kde-kde: Nkúkulupila nnyangu, itamwi yako ìninguhangalaja namene na kungutuja ntima,
    kwa kuva ùniihangalaja mitima ya vakúkulupila vohe.
  ata-ata: Nini loxo vivilo, nini nemasaxaiꞌa mo nesuꞌulineꞌi ta mitema noxou Lataua
    sou imuxamuxaxu taneꞌi pekiaꞌu ulai noxou Kalisito, la sou eni eꞌosasine misevile
    mo nini neavutilixo sou opoleli muai seꞌisisi.
  qvw-NT: Rasunpa sumä cuyacü caśhayquim cushiycachiman jawcayaycachiman. Am-laycumari
    chalapacü-masinchiccunap śhun'uncuna achicalcüśha cayan.
  nfa-nfa: Sasue èu èèna ka pakarejꞌe dꞌara jaꞌa, aa paꞌèra dꞌara jaꞌa kahèi. Aa sasue
    èu èèna ka, paꞌèra kahèi dꞌara dhèu parcaya sèra.
  tnp-tnp: Piak, iətəfaki lanu lan mətəu-inu rəham nolkeikeiən təmol nɨki nətəm kəutəfaki
    kotətəu təuvɨr, kəni nian iəmətəu, iəu mɨn, nɨkik təmagiən kəni tətəfəri rəhak
    nətəlɨgiən.
  urd-urd: क्यूँकि ऐ भाई! मुझे तेरी मुहब्बत से बहुत ख़ुशी और तसल्ली हुई, इसलिए कि
    तेरी वजह से मुक़द्दसों के दिल ताज़ा हुए हैं।
  hot-hot: Aiyaŋ, abô hathak hôthô avômalô matheŋ iniŋ kapôlôŋiŋ liŋ hayô ek ya. Ba
    intu anêm kobom lemhaviŋ êŋ hêv ya thêvô lôk yaleŋmavi bêŋ anôŋ.
  mqj-NT: O sa'do'dorangku Filemon, pa'kamasemu lako solata to mangngorean umpatiala
    penawangku anna umpakamai penawangku, annu inde pa'kamasemue umpakaranga angganna
    to nasarakki Puang Allata'alla napopendadi petauanna.
  rus-SYN: Ибо мы имеем великую радость и утешение в любви твоей, потому что тобою,
    брат, успокоены сердца святых.
  mbh-mbh: Na teik, lom asaguong aken i palemi senu werer lemik, ma lemik i ngo senu
    ol, eneke om sagu rintet a God ile tokokoere, na nge lom vothung inga aken ong
    pasisi werer olemi.
  bdd-bdd: Tasigu, ꞌino helauwega tohekalesiyao ꞌuꞌabihetediya ma ꞌadi lotohona ꞌiꞌabihe
    bwebweꞌaneya, ma ꞌino helau ta wasau bwebweꞌana yahesagoheya, ta yayaliyaya madouna.
  cbt-NTPO: Ya'ipi imapisopita nosoroaton, quëmari achinicancanan. Noya noya cancantapi.
    Ina natantahuato iyasha, canta' nóya cancantërahuë. Achinicancananco canta'.
  srn-NT: Brada, a lobi fu yu e meki a ati fu den bribisma firi prisiri. Dat' meki
    mi breiti srefsrefi èn a e trowstu mi.
  cta-NT: Tsoꞌo tsa tyiquee naꞌ juani, tlyu tyiquee naꞌ xquiꞌya nuꞌu̱, loꞌo ngujui
    chaꞌ ꞌna chaꞌ ntsuꞌu tsa tyiquee nuꞌu̱ ñaꞌa̱ nuꞌu̱ jiꞌi̱ nguꞌ tyaꞌa na, chaꞌ nxtyucua
    tsa nuꞌu̱ jiꞌi̱ nguꞌ tyaꞌa na chaꞌ talo tyiquee nguꞌ. Chañi chaꞌ tyaꞌa na cuentya
    jiꞌi̱ Jesucristo laca nuꞌu̱.
  bqc-SIM: Ma gbɛ̃́, n yeańzi ma pↄ kɛ̀na maamaa, à ma nↄ̀sɛ nìnimɛɛ, asa n Lua
    gbɛ̃́ↄ sↄ̃ dànɛ́ doũ.
  tcz-CHONGTHU: Kasopi, nangman Pathen mite nahepina hin alungthimu nasuhalin, na-mingailutna
    hin kipana tahbeh le lungmonna eipei.
  mar-mar: कारण तुझ्या प्रीतीमुळे मला फार आनंद व सांत्वन झाले आहे कारण हे बंधू, तुझ्याकडून
    पवित्र जनांची अंतःकरणे समाधान पावली आहेत.
  snp-snp: Ido koinanefo, kamo Goti felegaga wenenala seka-muluga gimi-gimi animo
    yamu seni-muluni olu aila wi gedaninako, loto alikani naba oneto, namo sene-mulune
    yaki olu aila wi nedane.
  isl-isl: Kærleikur þinn, bróðir kær, hefur bæði glatt mig og huggað, því að góðvild
    þín hefur oft endurnært hjörtu þeirra sem tilheyra Guði.
  spy-NT: Kookoong'ereechaa miisin ꞉chamateeng'uung' ānkōōtitiiroo kuuyu ii, ng'eetaabiya,
    'kweebaybaay biikaab Kiriistō.
  xnn-xnn: Besatko, gapo isnan manglaylayadam isnan iib-am ay mamati et inmam-amed
    nan gasingko ya pinmigsa nan nemnemko tay inpapigsam nan nemnemda.
  mwe-mwe: Pabha kwa kwaapinganga kwenu bhandu, kushing'angalaya kaje na njitagwa
    ntima kwa ligongo lyenu mwe mmakilishitu ajangu, numbe nshikujiangalaya mitima
    ja bhandunji bha ukonjelo.
  tte-tte: Kaukava, Yaubada ana tomoyao kumuloloili yo kateli ukwabi-yaliyaya-yagiliko
    kaiwena mwa am paisowane ikabi-yaliyaya-yagau yo ikabi-yakaiweyau.
  tcs-tcs: Mai bala Pilemon, ai sabe yu prapa laik ebridem pipol blo God ane diswan
    nau i meke mi pil prapa gud ane prapa strong po mata kipgo ane meke wok blo God.
    Da gudpasin blo yu i bin prapa tase at blo dem pipol blo God.
  hlt-THB: Nang, naa pa ing thlak ciimkhqi ak kawlung ce na caih sak peng a dawngawh,
    nang a lungnaak ing ni zeel sak nawh tha ni awm sak hy.
  soq-soq: Sona, e nuawadawadaa umanawa ne etane nuaeu debama neno ne nuana badosan,
    ipawa e God apanawaida kakaibu sumanaibu bedewe saumoe muka wanamoana baiwa.
  qub-qub: Tayta Diosninchi munashanno cawananpaj yäracoj-masinchïcunata shacyächishayquitami
    musyashcä. Chayta musyarmi nogapis fiyupa cushicö.
  att-att: Á kopuk ku, magayáyákà ánna mabannáyán yù nonò ku megapu sù ángngiddù mu,
    gapu ta mabannáyán gapay yù nonò nayù ira ngámin nga kábulut tam nga manguruk
    megapu sù ángngiddù mu.
  bki-bki: Nao, Vailimon, kanamo tinietiiano novo na naio jom̃a mila namoneano lu
    nalo, kialo iviso amijog bo-o mia, mia bogo napano nomijog vite nei mila kiniou
    nomijog bo bereio, a mila najaaro toru kanio.
  bqp-bqp: Ma gbɛ̃, n yena Luda gbɛ̃nↄi ma pↄ kɛ̀ nna manamana, à ma laakarii kpàtɛmɛnɛ,
    zaakũ n ń laakarii kpàtɛńnɛ.
  mcp-mcp: Mwaaŋg, mə ámə bul bə nə məshusʉg, nyúul bul bə mə nə ŋkul nə dʉ́gʉ́lə
    nda cɛɛlí gwô í mə́ lʉlʉshi okrîstɛn mənyúúl nə́.
  hat-hat: Se pa ti kontan m' te kontan, sa te ankouraje m' anpil, frè mwen, lè m'
    tande jan ou renmen moun ki fè pati pèp Bondye a, jan ou te remoute kouraj yo
    anpil.
  npl-NT: Miak nipaki, ken titetlasojtla yika nimoyolchikawa, porke te notlasojiknitsi
    satlawel yotikinyolchika n tokniwah non kineltoka Cristo Jesús.
  bgg-bgg: Bushun khuiino, naro miie, re-è gu shii bajoboh lised yie phi chiih-è bajo
    lububo rek phi! Na è Hamangkhung-aphuii ro zab branthek shii lubuthek re-è sang
    yie.
  eng-TCENT: We are very thankful for the comfort we have received from yoʋr love,
    because the hearts of the saints have been refreshed through yoʋ, brother.
  eng-BSB: I take great joy and encouragement in your love, because you, brother,
    have refreshed the hearts of the saints.
  cpu-NT: Iyekí, etako povapiintanairi eeroka oshireyetanaachari, irootake iñaantakarori
    iriroriite itharomentashireperoyeta. Irojatzira oimoshirenkaanari eejatzi naaka,
    tharomenta nokanta.
  san-ASM: হে ভ্ৰাতঃ, ৎৱযা পৱিত্ৰলোকানাং প্ৰাণ আপ্যাযিতা অভৱন্ এতস্মাৎ তৱ প্ৰেম্নাস্মাকং
    মহান্ আনন্দঃ সান্ত্ৱনা চ জাতঃ|
  tac-NT: '''Lige ne jipe ''we ra''sálagá ajtí, napugiti mué ''we ''la galeme kame
    alué ralámuli Esukristo oyérame, mué ''we semáriga oilárime kame alué ralámuli
    Esukristo oyérilichi. Alekeri ''we ra''sálagá ajtí ne.'
  eng-WEBPB: For we have much joy and comfort in your love, because the hearts of
    the saints have been refreshed through you, brother.
  gfk-H: Tasigu, no num harmarsai i ta manga haguama ma i hamaraam iau kanong u ta
    hasigarina ira kidilona nilon ta ira mataniabar tus ta Kalou.
  viv-viv: Tobohiyaku, ya hawahega againe Yaubada yana yoꞋogaga adi ayauna ukivehavehagina
    faꞋina, mena ya hawahega againe kadu iya aku ayauna ukivehavehagina be gavemwamwala
    lakahina.
  yao-yao: Nlongo njangu, unonyelo wenu usengwasisye kwannope ni kulimbisya ntima.
    Pakuŵa njisengwasisye mitima ja ŵandu ŵa Akunnungu.
  tgp-tgp: Voraiku, nom opoia mata tamlohi tinapua mo vaiau na avulahi mo tavera jea,
    ale mo tahe na r̃omiku matan ko lo tueni na r̃om tapuhi non God la mele r̃ilangi.
  auc-NT: Botö tönïñabi ëñëmi. Itota Codito quïnäni ïnönäni ïnänite bitö waadete pönente
    cæbi ate tömënäni gancæ entawente todänitapa, ante apæ̈nedäni ëñëninque botö nanguï
    watapæ̈ todinque wampo pönentabopa.
  kbc-NT: Inioxoa, leeɡ̶odi meliodi memaani ɡ̶anioxoadipi, jaɡ̶awii me daɡ̶axa me
    idinitibeci codaa meliodi me adoniciwaɡ̶ati, igaataɡ̶a ajicitiogi laaleɡ̶ena ijotawece
    niɡ̶ijo loiigi Aneotedoɡ̶oji ane iolatedicoace me nepilidi.
  bmh-bmh: Izal zai, Pilemon, duailel agal oiagab Uwait en petak emen, nagen nait
    ounab ag en noumaimai, agal oiagab petak emen gusig maranem, gonun, iz na en izal
    oiab oug banban siksikaimai, izal oiab iau selai dareu.
  ctu-BL: Wen tijicñayon lojon, hermano, come wen a wujil c'uxbiya. Tsa' ñuq'uesʌbeyon
    lojon c pusic'al che' bajche' tsa' ñuq'uesʌbeyob i pusic'al i cha'año' bʌ Dios.
  meq-meq: Malamar ga Filimoŋ! Ɗərev ga kə ŋgwasa haladzay ada ka vəleŋ gədaŋ haladzay
    dərmak hərwi ka wuɗa siye i ndo məpe mədzal gər hay ka Yesu ada faya ka vəlateye
    gədaŋ sa tsa.
  noa-H: Pua mag maach Hẽwandam hiek hʌ̈k'a durrum k'ʌʌn t'um k'a k'õsi haajem ha
    jaau nʌm gaaimua, mau chirʌm hãba, pua hĩchab mʌ t'ãar honee hapi sim. Hʌ̈u nʌm
    hermano. Puata hʌ̈u maach hermanonaan dʌ̈i hö hajap'a ham k'ĩir jãsenk'a chirʌm
    gaaimua hamjã k'ĩir honee durrum.
  alp-NT: Kwali, laleku ndina kai au supu akbere titinai peneka le aoki tamata rebe
    esi hlaleke loko Allare. Kwali, aakberesi peneka.
  san-VEL: he bhraata.h, tvayaa pavitralokaanaa.m praa.na aapyaayitaa abhavan etasmaat
    tava premnaasmaaka.m mahaan aananda.h saantvanaa ca jaata.h|
  kbq-kbq: Hu'negu rama'a muse nehu'na hanave enerue, na'ankure kagra nerfuga mono
    nagamokizmi zamagu'a zamazeri hanavenetinkena muse nehu'na fruhu'na nemanue.
  kbh-kbh: Jesucrístbeyeca ats̈be bonshana cats̈ata, aca chë Jesucrístbeñe os̈buáchiyënga
    ts̈a condábabuanÿeshanama, ats̈e corente oyejuayá së́ntsemna y bëts añemo së́ntsebomna.
    Y aca tcojama, nÿetscanga chë Bëngbe Bëtsábenga imomnënga chëngbe ainaniñe ngménaca
    ndoñe chamondë́tsemnama, chënga jujabuáchëse.
  ron-LSB: Căci avem multă bucurie și mângâiere în dragostea ta, pentru că inimile
    sfinților au fost înviorate prin tine, frate.
  pon-pon: Kit peren kidar o kamait kilar omui limpok, pwe monion en jaraui kan en
    kelail kilar komui, ri ai.
  nhe-BL: Tinoicni Filemón, tijpiyaj hueyi paquilistli ica quejatza titeicnelía. Huan
    miyac huelta titechyolchicajtoc queja nojquiya tiquinyolchicajtoc nochi tlen Toteco
    quiniyocatlalijtoc para elise itlatzejtzeloltijca tlacajhua.
  sps-sps: Mangiir tsumanyi, te faan vanyo na paparaa tsian ana ya faparits vatuanyo
    tana saa, nyi na vamuinyasiny tsonyo te faparits ir a aaver vainy fafaaman u fasito
    ten Krais.
  wnc-wnc: Ngan notna. Gata Jesutane aminabamde musip gwaang natayamunggayak kakngata
    wa amikat naatdane musipmin papan kekekakaing. Unzingge na asiknga apbaknganggat.
  bus-bus: Ma gbɛ̃, n yena Luda gbɛ̃nↄzi ma pↄↄ kɛ̀ nna maamaa, à ma làakari kpàɛmɛ,
    zaakɛ n ń làakari kpàɛńnɛ.
  gub-BL: Erezamutar katu Tupàn. Erepuruamutar no. Nepuruamutar haw imume'u haw henu
    mehe, herurywete ihe. A'e rupi hema'ereko wera'u wer Tupàn pe ihe. Ta'e eremurywete
    kar Tupàn hemiruze'eg ne wà xe.
  imo-imo: Nanga ango, nuni Gotenga imboma waye paa konopu tirino aku tereno ulumuni
    imbomanga konopuma teko enge tirino. Akumunga nanga konopu paa ame topa paa tono
    kolto.
  boj-boj: Od, was, e qalieonum, ni na Qotei aqa segi tamo uŋgasari kalil naŋgi qalaqalainjroqnsim
    naŋgo are tulaŋ siŋgilatetnjreqnum. Ino kumbra dena ijo are latetbeqnaqa e areboleboleibeqnu.
  eng-DRA: For I have had great joy and consolation in thy charity, because the bowels
    of the saints have been refreshed by thee, brother.
  knf-knf: Iwi ayiţ naan uŋal wi nu udo kë nlilan maakan, kë uhaaş naan ubot aţoora,
    wi ijaaŋ ktëŋţën banwooŋ biki Naşibaţi.
  san-KHM: ហេ ភ្រាតះ, ត្វយា បវិត្រលោកានាំ ប្រាណ អាប្យាយិតា អភវន៑ ឯតស្មាត៑ តវ ប្រេម្នាស្មាកំ
    មហាន៑ អានន្ទះ សាន្ត្វនា ច ជាតះ។
  arn-NT: Rume ayüwkülen ka yafüluwkülen eymi tami kellukefiel mew itrofill chemkün
    mew ka tami piwkeyefiel tati pu feyentulelu, fey kisu engün doy yafüluwi ñi piwke
    mew. Feychi dungu mew mañumfalimi, peñi.
  zas-NT: Dád nix yuꞌ luxdon rabaa tëën guial rënl dux compniar ree bén rliladx ree
    Jesucrist, din por lüj bijch ma bayu luxdoo reeman zagdxe.
  ken-NT: Manɔ́, ɛnyu ɛnɛ́ ɔ́bhɔ́ŋɔ́ ɛkɔŋ nɛ batǐ bǒnkwɔ ɛ́chyɛ̀ mɛ bɛyǎ maŋák
    nɛ nɛpɔptǐntɨ́ tontó mbɔnyunɛ ɔ́kʉ́ batɨ̌ bo Mandɛm mankɛm ataŋ amɛm.
