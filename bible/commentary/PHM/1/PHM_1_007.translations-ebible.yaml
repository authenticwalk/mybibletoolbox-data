  bfz-bfz: ओ दोस्त, माखे तेरे प्यारो ते बऊत खुशी और शान्ति मिली, कऊँकि तेरे जरिए परमेशरो
    रे लोका रे मन खुश ऊईगे।
  cuk-09: Be gwenadgan-sabedba, anmar nue-weligwar itoged, degine, anmar-gwage nue
    ogannolenonibalid. Gwenad, ar ade, be-ulale, gwenadgan-Jesucristogi-akananaimalad
    nue gwage gannales-gunonikid.
  ben-OBCV: তোমার ভালোবাসা আমাকে খুবই আনন্দ এবং প্রেরণা দিয়েছে, কারণ ভাই, তুমি পবিত্রগণের
    প্রাণ জুড়িয়েছ।
  mil-NT: Te yòhó té Filèmón cúú‑n těe ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú càchí
