  amk-amk: Doroi bohi Filemone, bohong yau imirising paria tuti iwemambiriu kontai,
    weo enemuwawu Allai ne inontarai emararebana wasa tuti fatasa ampafe emararising
    tuti enemirorongwai mitubaru.
  fai-fai: Nalam kinim Failiman kaba, kam aket dukum Got wanang kinim kuyamaw uta
