  nhu-NT: Waa bwɛɛm, kfuu keŋkoŋɛn kè wo kɛŋke fô bonyii bo Nyo' le, gee ɛ mvuntelem
    mvubole lɛɛtene, nu ɛ ge me ɛ no n'yuuke njoŋ baay, ɛ fitele fiem tɛn yvuwse.
  row-row: Aꞌa! Huu susuem naa, ho tao rala ngga namahoꞌo ena, ma tao manggatee rala
    ngga. Ma susuem naa o, tao manggatee atahori mamahereꞌ hetar rala nara ena boe.
  msy-msy: Nan namakar aghuim, nɨ igharaz darazigh ifonge, ezɨ arazir kam Godɨn gumazamizibar
    naviba fema me bar akonge. Ezɨ bizir kam na gamima kɨ bar akonge, egha nan navim
    gavgavim a ganɨdi.
  agg-agg: Karɨhasɨ wandafɨ, se Godɨndɨ nendɨ ranaheimbo ŋgusüfo parowandürɨ arandɨ
    ranɨmboane asu aheimbo ŋgusüfoambe ŋgɨnɨra-mɨndɨndürɨ arandɨ. Asu ranɨnambo afɨndɨ
    hɨhɨfɨ-hɨhfɨyahühɨ wandɨ ŋgusüfoambe afure akiaro.
  ptp-ptp: A lig Pailimon, ông xêmyaa mi vin lec lime vông vinên vɨhati dɨ ông mi
    ngɨdu he xôn dɨ vông he nɨlô vô nivɨha, om môp wê ông vông ge vông a xêgyaa vô
    nivɨha dɨ vông a nɨlôg vô vɨyin maên.
  nak-nak: Tabaragu, la vulovulomu tomi ale taritigi ele, eia visagege seseleau, ale
    eme puhi tataho egiteu la valalua me hatavivile te Kraist. Me la vagagarila taku
    eia sibitala halabati lou ale eau lolotia mai ele veia la valalua me hatavivile
    te la lotu egite mata muliti la vulovulomu ale taritigi ele, egite mata kaseka
    tatahoti lou. Taritigi pepeho tabaragu.
  lbb-lbb: Tasiklik, ning a longori mang u mang sur a tarai ane God pa u agasgas anunla
    a lalaun, a gas kol, pa i arakrakai iau otleng.
  kan-2017: ಸಹೋದರನೇ, ನಿನ್ನ ಮೂಲಕ ದೇವಜನರ ಹೃದಯಗಳಿಗೆ ಪ್ರೋತ್ಸಾಹವೂ, ಪ್ರೇರಣೆಯೂ ಉಂಟಾದುದರಿಂದ
    ಅವರ ಬಗ್ಗೆ ಇರುವ ಪ್ರೀತಿಯಿಂದ ನನಗೆ ಬಹಳ ಆನಂದವೂ, ಸಮಾಧಾನವೂ ಉಂಟಾಯಿತು.
  cso-NT: Cun³ñí¹ hi³ jlánh¹ hno³ nú² tsá² reh², jáun² jlánh¹ ca³lɨ³ hiún² tsɨn³²
    jná¹³, hi³ ca³lɨ³ zia³² siáh³ pí³ hñu³ tsɨn³² jná¹³, quí¹ la³jɨ́n³² tsá² joh¹
    Dió³² má²ca³joh¹³ siáh³ pí³ cun³ñí¹ hi³ ca³tɨn¹ hnú².
  ena-ena: Iadɨ ima me nama uami. Nama Asɨ dɨ hulaŋ iamɨgali sɨkasɨkan agɨlasaŋ mavɨn
    hekɨlɨ hɨnihɨni akuaba akuaba sibɨla huaci huaci nulɨdɨ hɨvɨ vilanaŋ uami. Lɨdanaŋ
    nulɨdɨ hɨji humɨgaŋ agɨlaŋ huaci laci hɨniavɨlalɨ uami. Nama hameŋ lɨdɨŋ iadɨ
    iagaŋ lagudanaŋ hekɨlɨ hɨjɨŋalɨlan uami.
  tgo-tgo: Ghaghaŋgu, len gharethovu weŋgiya Loi le gharɨgharɨ na u ŋaevavairɨŋgi
    i vakathaŋgo ya warari laghɨye na i vavurɨghegheŋgo.
  yap-yap: T’ufeg rom, i gur walageg ni gab t’uf rog, e ba gel e felfelan’ nike pi’
    ngog, ma ba ga’ e athamgil nike pi’ nga lanin’ug! Ya kam pi’ e felfelan’ nga laniyan’
    urngin e pi’in girdi’en Got.
  mop-NT: Qui'aji in wool u men yaj a wu'yoo' boon tuul a hermanojo. Hermano Filemon,
    yanajoo' u muc' u t'an a hermano abe' u men c'u' a walac a betiqui.
  tet-tet: Mau! Okaan dadomin nia, nakbiit haꞌu no nalo haꞌu neon diꞌak. Okaan dadomin
    nia moos, nakbiit ema makfiar waꞌin neon.
  hlt-MCSB: Nang kah lungnah dongah omngaihnah neh thaphohnah muep ka khueh coeng.
    Manuca na saeh, nang rhangneh hlangcim rhoek kah a kotak tah paang caih uh coeng.
  xtd-NT: Yo vichi kudɨ ini‑da te kukaꞌnu anu‑da xaxeꞌe xa xemani‑n ñayiu n‑kida Ianyuux
    xa n‑ka nduu‑i ñayiu ii, te dɨuni kida‑n xa ka kukaꞌnu anu‑i, Ñani.
  mdy-ETH: ዒሻሢዮ! ኔ ዛሎና ፆኦሲ ዓሶኮ ዒና ሃውሻሢሮ ኔኤኮ ናሹማ ዼኤፒ ዎዛና ዶዱሞዋ ታኣም ዒንጌኔ።
  spl-spl: Bukune, gâŋe Anitâhât lohimbi yeŋgât nâŋgâyiŋgim biwiyeŋe mem heweweŋ tuhum
    gat yakât den pat sâŋetâ nâŋgâmune biwine heweweŋ otmu heroŋe nâŋgâm mansan.
  usp-NT: At wech'elxic chirij Kakaj Jesucristo, in sub'laj inqui'cotc y sub'laj xacowirsaj
    wanm jwi'l atlok'inc y jilonli xaya' chiqui' utzil laj ranmak yak ajtakeltak re
    Kakaj Jesucristo.
  zav-NT: Beṉə' bišə' catə' benda' can' chacdo' c̱he yeziquə'əchlə beṉə' bagwleɉ Diozən'
    par zɉənaque' lažə' ne'enə' na' can' chacleno' ḻega'aque' par nic̱h nite'e mbalaz,
    ḻechguaḻe bebeida' na' zoa' mbalaz.
  sgz-sgz: Má tuang, iau lala laes kunán i iáu er iau longrai ngo u mámnai tan tám
    ruruna má u ololoh i di, má ngorer u ahutngin pasi kandi hol. Iau longrai táit
    er u longoi mam di, má a arakrakai i balang.
  kek-NT: At inherma̱n, c'ajo' nak nasaho' ut nac'ojla inch'o̱l nak xcuabi resil chanru
    nak nacaraheb laj pa̱banel ut nacaq'ue xcacuilal xch'o̱leb.
  blz-NT: Nongorongor lingu'um na mian simbaya'ta parasaya, noangku beles tuu' ka'
    munsuri moonggor gause noana mian men simbaya'ta parasaya koo popobelesmo, utusku.
  poe-NT: Imá chàna kíxin ó nòna kíxin jaha kíchó ni imá tjuèhé tí sín kíchuá ntiha
    la ko imá kjui̱nchechéhé a̱sén tí sín tinkáchónki Ìnchéni.
  san-TAM: 'ஹே ப்⁴ராத​:, த்வயா பவித்ரலோகாநாம்ʼ ப்ராண ஆப்யாயிதா அப⁴வந் ஏதஸ்மாத் தவ
    ப்ரேம்நாஸ்மாகம்ʼ மஹாந் ஆநந்த³​: ஸாந்த்வநா ச ஜாத​:|'
  cof-NT: Nuri Jesucrístochi tsachilaca laquirato, yalaca ayudaito son tenca suwamin
    joe. La juncanan meráto duque son tinayoe.
  srm-NT: Wë biga mi ta jei kumafa i ta lobi dee sëmbë u Masa Gaangadu ta puu de a
    fuka. Nöö te mi ta jei sö, nöö mi ta wai te na soni. A ta da mi hati seei.
  qvs-NT: Kan, wawkini, Jesukristuta kreyikmasinchikunata kuyashpa kushichinki. Chayrayku
    ñuka sukaman kushikushpa animukuni.
  zca-NT: Dox nizak laxto'n, mbaino miro'b laxto'n or mbina, lë'l nazhi' ka rë wech
    be, men che'n Jesukrist, nes par nixax bixa' lo rë kwa'n nizak bixa'.
  cbc-NT: Bairi ãmerẽ tunu, bʉtioro yʉ ʉseaniña mʉ mena. Nemojãñurõ yʉ ʉseanio joroque
    yʉ mʉ átiya, Diore catʉ̃goʉsari majãrẽ na mʉ camairĩjẽ jʉ̃gori. Yʉ baire bairo
    caãcʉ̃, “Mʉ ñujãñuña,” mʉrẽ ñiña. Mʉ jʉ̃gori Diore catʉ̃goʉsari majã na yeripʉ
    caroa yeri pũnacʉna na ãnio joroque na mʉ ásupa.
  qxo-NT: Tsaynö alli cayniquiwan criyicog mayintsiccunata valoraycätsingayquitam
    nogapis cushicü.
  mox-mox: Taigu ye, eu veyoluba ʼiguya ʼinega qaiawa niʼa yalobea ta wese niboanigu
    ʼinega yavewaiwai, mana oʼa tuta qabuna Yaubada ena tomotauyavo giwalidi ugivefatuya
    ta wese ugiveqaiawedi.
  kew-kew: Gore epe ame aa waru paga. Nena pedo pu raana omape konere ora epe ta konemere
    naa robaa-para raana omape kone masaawa puri ora mapalaaya. Gore neme kone gupa
    suaaye rabu Gote-na ruru onaanuna robaa-para epe kone masaaye.
  dww-dww: Tam am wainuapaḡoma aubainama nuavere dosinama be duḡu kuya uteguna, baninama
    tam turaguma, tam Mamaitua na damma nuedima kuya taigidevina.
  twi-ASANTE: Onua pa, wo dɔ no ama me anigyeɛ na ahyɛ me nkuran nso. Woakanyane Onyankopɔn
    nkurɔfoɔ.
  aoj-aoj: Owame aeꞌinai, inaꞌ okom maimaila amam nematawa Godi ma negewaꞌ banaga
    opalef asasilifi. Eaꞌ aeꞌ sonahemena aꞌowaꞌ ma waf afamba ineꞌifi eaꞌ fewaꞌ banaga
    opaf aeꞌafi awanef aꞌowaꞌ.
  cbv-cbv: Bita Jesúíhwãdih oinit, mat tʉ́i teo wáacap wʉt jĩ, ĩ tʉ́i weñat pínah
    niijná. Páant ma chãjat doonádih joinít, weembʉ́t bʉ́dí wã wẽina caá.
  taw-taw: Pen mam Pilemon nɨgan. Nad God binɨb ne okok kɨlop mapen le gos sek mɨdel
    kɨlop tep gup. Anɨb ak tek yad abe nɨgen tep gek, mɨñmɨñ yɨbɨl gɨpin.
  jic-NT: Jipj po quelel lis tjejay Dios ts'uyupj. Po 'ücj najas ntepalá jipj quelel
    la sejay mpes. Po 'üsüs pü'üs ntepalá. Dios ts'uyupj po 'ücj jisas jis tepyala,
    jipj la tjejay mpes.
  zap-NT: Kesentyent rzhiilen noo no nzoon nuu lextoo noo ne ryaan de yra xpén Jesucrist,
    porke por laa de wzhiilen men.
  wer-wer: Ngöntop, ni Anutuu omnaröen lup sant elmëën pit ya kë sa. Pël ëën ne pöt
    kat wiak ya kë sak ërëpërëp yeë.
  ipi-ipi: '@see-verse:PHM.001.006'
  qul-NT: Munacuyniyquiraycu animaska sinchi cusiska cachcani; kanraycu, hermano,
    creyentecunapas cusichiska cancu.
  ter-NT: Mbo'inú, koati ike'élokexoti ongóvo, koane keuhépekopoti inzóneu vo'oku
    kixeku ákoyea omótovo yokovo po'inu ûti xoko Vúnae. Koáhati keuhépekopoti isóneu
    po'ínuhiko ûti, kasása'iupo Itukó'oviti, vo'oku kíxeaku hivó'oxi.
  bmr-NT: Jaabo tajeebɨɨ jacusucafetehi, bu uujoho sihidɨ imo imo icahi ɨɨjoho sihidɨ
    gaijɨma idiicanotɨ. Mɨɨro ɨɨjoho tañahabo, difañodɨ miyaavogomɨnaa jeebɨɨ jacusucafetehi.
  fuf-fuf: E hoore ɗun mi heɓii weltaare e wakkilaare buy sabu giggol maa ngol, ko
    fii ko sabu maa yo musiɗɗo, ɓerɗe yimɓe Alla ɓen ɓuttiniraa.
  bhl-bhl: Feinka! Kukalem ete mali Yesus akalem galmose kunum waneng ilo ibolow fian
    duyemeko, dokoyemkabelew kasike, ikati ibolow nanboweko, ken kakabiliw te. Keko
    beli, ne kom kaneyemkabelew kukuw beem sang be kiliko, kalfong fian mak kulusomelii,
    nem ibolow akati nanbow kenembe te.
  ons-ons: Kima maepne, ge Anutu wane ŋei ŋerep magu wetene ma ewekenom paki, wet
    maep okanon okanmaine, pakimo wet maepŋoneŋo naŋano wet pesek so togole togole
    zok suaine wakonmaike.
  con-NTPO: Ña faenga'su, queja poiyi'cco Cristove in'jan'chondeccuma ñotsse in'jansi
    ñoquimbimbe'yi injama'choni avujatssi'fa qquen pañamba gi ña'qque avujatsse opatsse
    canse.
  ghs-ghs: '@see-verse:PHM.001.006'
  peg-peg: ଇନାକିଦେଂକି, ଏ ଟଣ୍ଡେନ୍‌, ପୁଇପୁୟା ସାଦୁର୍‌ତି ଜିବୁନ୍‌ତ ମି ହୁକେ ବାଡ଼୍‌କାସ୍‌
    ପାୟା ଆଜ଼ି ଆନ୍‌ ନି ଜିଉନନାକା ବେସି ଦୁକ୍‌ସାରାୟ୍‌ ଆରି ୱାରି ଆନାଙ୍ଗ୍‌ ।
  txu-NT: Nà, nãm me imã ajarẽ ba kam ikĩ:nhkumrẽx ne kam ajte itỳ:xkumrẽx ne. Amã
    me abêkam, amã me kute Jejukôt abeno kamy jabêkam ne ba ikĩnhkumrẽx ne kam itỳxkumrẽx.
    Ga, akmere, nã gãm Metĩndjwỳnh nhõ me mexja prĩne meo djuw mex ne meo kĩnh ne.
    Ba kuman kam ikĩnhkumrẽx ne.
  eng-WEBU: For we have much joy and comfort in your love, because the hearts of the
    saints have been refreshed through you, brother.
  gnw-NT: Ayerovia ete jare chepɨacatu ndepuruau re, cherɨvɨ. Echa'ã nde nembɨpɨacatu
    uñeñono tee yandeYa peguarã vae reta.
  mux-mux: Ang, nu-ni Pulu Yili-nga yambuma numanu monjukunu kene numanu kaí pípili
    mulungí uluma tinjirinu mele piliipuliinga na numanu sipu numanu aima tondulu
    pupili moliu.
  maj-NT: Tsjo ṉkjún tjínna ko̱ sakúna nga'yún nga̱t'aha̱ xi nkú ts'ín tjohi xu̱ta̱
    ni̱nku̱. A̱t'aha̱ nga̱t'ahi̱, nda̱ nts'é, kisakú nga'yúhu̱n ani̱ma̱ha̱ xu̱ta̱
    xi ts'e̱ Nti̱a̱ná.
  bkq-NT: Ypemugu Cristo eynynâ, Jesus einwânni modo tywyneze, tâmawyadâzemo, koendâpamo-ro
    watay, tuomazeânzemo warâ myguehonly kâindatuo, toenzepa womaze. Toenzepa kehoem
    kozohondâdâ.
  kue-kue: Angra, ene God yomba du-wakai meglkwa wakai kandre di-inmara mambuno i
    na wakai kaima pirka. Sraglpre, yomba prapra pirngi dingwa ene nomane ere ikor
    ende sigigle ditenga.
  cot-NT: Oshinetacaamajaquenaqueate, napitsaroventarite, namenaquegueti pipintsajiacari
    igomajamajarejia Aapani Irioshi, pitampishitacaajianajiri, ariquea otampishishirentacaajana.
  bnp-bnp: O vakasiri manga o ngaru hateka e huriki a tara na Vure, o rata kamumu
    hateka ria, o vakatora a niluhoi ne ria. Na naro iea kunana, o vakatora a niluhoi
    nau, o rata iau a vivi.
  apn-NT: Ate Kris kwỳjê ho mex o apa jakamã te ate pa ixto mex pyràk Piremõ. Na htem
    anhỹ hã hkĩnh nẽ pa. Pa ijaxwỳja ajarẽnh ma nẽ anhỹ hã ixkĩnh tỳx nẽ jar mẽ hagjênh
    xà kamã ixkrĩ.
  ctp-NT: Suꞌwe ꞌa nka tiyeěn ni, ngula tiꞌ niꞌ kasiya ꞌñaǎn chunꞌ nuꞌwin, chaꞌ wa
    ynaǎn chaꞌ suꞌwe ꞌa nka tiyee ñaꞌaan ꞌin neꞌ taꞌaan, chaꞌ ndayaaꞌ ꞌa ꞌin neꞌ taꞌaan
    chaꞌ talo neꞌ ꞌin nu tiꞌí. Loꞌo chañi chaꞌ lkaan taꞌaan chunꞌ Jesucristo.
  opm-opm: Norhe taptema. Gorhe ma Got ohe nita ihirnong bopor mar panggeim da ayah
    deipat oh noh amam isip hama gin nohe dahe pangsi hat patmur.
  bvr-bvr: Ngardawa ngaypa minypa ng-galiyarra nggula nginyipa minypa gurrurta gun-burral
    jal gun-guni n-dimanga rrapa minypa nginyipa nggula birripa Wangarr burr-yika
    gu-galiya yerrcha aburr-nyiljinga — gun-narda ngaypa ngu-borrwuja nggula rrapa
    ngu-marrkapchinga rrapa ngu-nyiljinga nggula, japa.
  wal-wal: Aissi giikko, geeshshatu wozanai ne oosuwan minnido gishshau, ta ishau,
    taani ne siiquwan daro ufaissaanne minttettuwaa demmaas.
  zad-NT: Beṉ' bish', chiba chizakid' daa chakilo' bish' ljwello'ka', na' dii xen
    chtipan lallaa, ḻa' ṉezid' chtipo' lall' beṉ'ka' nak lall' na' Chioza'.
  kmg-kmg: Âgo-nane,go mitiŋic bubiaŋ qajareekomec, irec no maŋjauŋgere bunane urueme
    wemo afecne šeri epo.
  aso-aso: Idoꞌ neze zuho make, Oꞌmoso isaaꞌ neve lo-daaꞌ nouvoniꞌ nene gaza luka
    Oꞌmosoꞌmi evenele ngeme naineꞌ neꞌmo luꞌine amuzo gohi daniꞌ neꞌmo nene luꞌne
    do ngi lo-nedavo muluꞌneuꞌ gulumo avile atoliꞌmine ogo lisivoo nouvoniꞌ nenako
    nemuꞌ nene Oꞌmoso isaaꞌ neve lo-daaꞌ nouve.
  uli-uli: Hachangcheng la yam gel bisiy, mele yesa palleng yal harraeyi ngo ye hakkelaloh
    lal depey! Ngo ho harraeyi lal depel mekla lol Deus.
  nin-NT: Uzumburr uzizi, ikpanye imuwa yi i ni ingga inyarr tuku ukyekye. Uwa i nu
    anishirr ba Abachi ba wemi isu isisurr.
  tgk-tgk: Бародар Филемӯн, муҳаббати ту маро хеле хурсанд ва рӯҳбаланд намуд, чунки
    ту ба дили муқаддасон қувват бахшидӣ.
  acu-NT: Yatsuru, Cristonu ainau aneau asakmin wisha waraajai. Tura Cristonu ainau
    pengker nintimtikrau asakmin, wisha pengker nintimsan pujajai.
  cak-WNT: Wach'alal Filemón, sibilaj quicoten c'o pa kánima y can nacukuba' kac'u'x
    ruma kac'axan chi ye'awajo' quinojel ri lok'olaj tak kach'alal y can acukuban
    quic'u'x.
  ebk-ebk: Ifiak, ongor paat chi lagsakku ya pinmigsa nan numnumku kiapú kan he-a,
    tay enpapigsam nan numnum nan tatakon Apo Dios kiapú as nan layadmu kan chicha.
  spa-PDDPT: Porque tuvimos mucho gozo y consolación en tu amor, pues por medio de
    ti, hermano, fueron refrescados los corazones de los santos.
  ruf-ruf: Unoghelo wako unideng'elesa ng'ani na unighuma ghumoyo. Ghweghwe kuisangalamsa
    mimoyo ye iwanu wose we Imulungu.
  gun-gun: Mba'eta irmão, ndeporayvua omombe'ua rã aendu vy avy'a ete ha'e xepy'a
    guaxuve, iky'a e'ỹ va'e kuery rembovy'a ramo ipy'a py.
  agu-BL: Ej nin yi na wit atziblal yi at wi'nin lok' ib tzawuch', mas tcunin na quiwix
    inc'u'l, nin wi'nin na chintzatzin tzawe'j, na tan yi jun lok' iba'tz ja cxcye'
    tan tak'le'n jun tzatzin scyetz yi e' mas kajwutz.
  isn-isn: Ingi nainandoilwe nuupolo, kunsoko aulowa wako, kunsoko inkolo yaahueli
    yakendakilagigwa nuewe mulana.
  eng-PEV: I know, my friend, that you have been good to God’s people. You have helped
    them, and you have made them happy. I know that you love Jesus and you love all
    God’s people. That makes me very happy, and it makes me want to keep on working
    for God.
  ilo-ULB: Gapu ta naaddaanak iti kasta unay a rag-o ken liwliwa gapu iti ayatmo,
    agsipud ta pinaragsakmo dagiti puso dagiti namati, kabsat.
