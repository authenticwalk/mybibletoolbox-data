    hi̱ˉ la̱a̱ꜗ kya̱a̱ꜗ Dio.
  kmu-kmu: E, nenafugae mukiamoya Yisasina amakuama aminaya veafena kahau kayamopafima
    negahaiya yamoa ani veamogamina amaipamoa falu hisea yama amamina yafena nagaya
    tusia muse ani yafena nehuna naipamoa falu huno kanale nehie.
  ood-NT: '@see-verse:PHM.001.006'
  lbm-lbm: कहालीकि हे भाऊ, मोख तोरो प्रेम सी बहुत खुशी अऊर प्रोत्साहन मिल्यो, येकोलायी
    कि तोरो सी परमेश्वर को लोगों को मन खुश भय गयो हंय।
  ncj-NT: Molui nipactoc huan nimoyolchicautoc queman nicmati quen tiquintlasohtlatoc,
