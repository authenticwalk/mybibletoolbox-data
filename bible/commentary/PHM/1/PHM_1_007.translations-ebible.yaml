  tuo-NT: Acaweregʉ, mʉꞌʉ Jesucristore ẽjõpeorãrẽ wãcũtutuacã weewʉ. Tojo weegʉ yʉꞌʉ
    mʉꞌʉ meꞌrã eꞌcatiꞌi. Mʉꞌʉ ãpẽrãrẽ maꞌisere tʉꞌogʉ, wãcũtutuaꞌa.
  mbl-NT: Xatek mũn hã 'ãxape', tuk mũn putup pax, tuk kuxa hittupmãhã', ha mõgnĩynãm.
