  som-som: Waayo, jacaylkaaga waxaan ku haystay farxad iyo dhiirranaan badan, maxaa
    yeelay, qalbiga quduusiinta adaa qabowjiyey, walaalkayow.
  mam-C: Noq tu'n nim tk'u'ja at, werman, ma tzaj tzaljb'il, ex nimsb'il nk'u'ja,
