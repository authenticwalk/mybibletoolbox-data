  zai-NT: Nabé nayeche nuaa', ne ma nuu gana ladxiduá' pur modo huayanaxhii lu ca
    xpinni Dios, purti huasieche lu ladxidó' irá ca'.
  upv-upv: Niaken suk, merrenien som ela neiren nga milep tevik, ko ololi norrorrmien
