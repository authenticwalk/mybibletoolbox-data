  jac-NT: Wuẍtaj, caw chintzalahan yeb xin caw chiyikꞌ yip wanmahan yu iscꞌulchꞌanil
    hacꞌul, yuto hawu yuxin xaischah macta yetxa Comam Dios yakꞌlobal yanma.
  cak-CNT: Vach'alal Filemón, vac'axan chi janíla ye'avajo' ri lok'olej tak kach'alal
