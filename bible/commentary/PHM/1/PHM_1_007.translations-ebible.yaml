  gmv-NT: ታ ኢሻዞ! ኔ ሃኖን ፆሳ ኣሳ ዎዝናይ ኦራፂዳ ጊሽ ኔ ሲቆይ ታ ዎዝና ኬሂ ሚንꬂዴስ።
  por-BLT: O seu amor, meu querido irmão, trouxe muita alegria e muito incentivo para
