  dgr-DOGNT: Sıì dǫ gıghǫneètǫ t'à k'ǫǫnì sınà hǫt'e. Sèot'ı̨ı̨, Nǫ̀htsı̨ wets'ǫ dǫ
    gıdzeè t'à gınà agìnelà, eyı ts'ıhɂǫ̀ sınì nàtsoò asèneelà hǫt'e.
  pes-OPV: زیرا که مرا خوشی کامل وتسلی رخ نمود از محبت تو از آنرو که دلهای مقدسین
