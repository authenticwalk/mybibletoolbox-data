    a' pua a hmuakru naruri owa'an la genni, yoma la' o hihi'imu-yapyapmu mak kareiniande
    riy mak kler olek la Uplerlawna limni ralamni rahepur wenna.
  dov-dov: Nkambondijisi kukondwa kupati akumbuluzigwa nkambo kaluyando lwakwe, nkambo
    myoyo yabantu baLeza basalala yakakatalukwa ayebo, mwanama,.
  rgu-rgu: Aꞌa! Huu no o susue-lalai ma, de o tao ma au amahoꞌo, ma tao matetea au
