verse: PHM.001.007
translations:
  kpx-kpx: Di haoka, di vahaehoanu. Kosealemo au a uvu mai Dilava ata ovei kebia tedaevege
    abu kemo negolahalu. Iale di ke evige keu di mai vahaehotisi di uvu negotinu.
  okv-H: Eto nau namei no undurari javotoho na ehei God ta embomeni na tunga javotoho
    be ere ora avo duru ehere ingito tunga javotoho be ere ona.
  tbo-tbo: Walehiu, a kaoha duma po a yamtaibagibagi om luhogala binei babana Yaubada
    tu wiwoiyawena u liwou mehi.
  mal-C: സഹോദരാ, നീ വിശ്വാസികളുടെ ഹൃദയത്തിന് നവോന്മേഷം പകർന്നതിനാൽ, നിനക്ക് അവരോടുള്ള
    സ്നേഹം എനിക്കു മഹാ ആനന്ദവും ആശ്വാസവും തന്നിരിക്കുന്നു.
  grc-SR: ⸂Χάριν⸃ γὰρ ⸂2ἔχομεν πολλὴν⸃ καὶ παράκλησιν ἐπὶ τῇ ἀγάπῃ σου, ὅτι τὰ σπλάγχνα
    τῶν ἁγίων ἀναπέπαυται διὰ σοῦ, ἀδελφέ.
  bgc-bgc: क्यूँके हे बिश्वासी भाईयो, मै भोत खुश सूं, अर मेरे प्रति थारे प्यार तै
    मै घणा उत्साहित सूं, अर इस कारण पवित्र माणसां नै घणी खुशी मिली सै।
  khz-khz: Taunatauna, walakavaku, gemu ulamagi na evega-verere-rakavakuto e evega-nagi-rakavakuto,
    kwalana goi na veaga talimara aora ovega-tiligarato.
  deu-TKW: Denn ich hatte viel Freude und Trost über deiner Liebe, weil die Herzen
    der Heiligen durch dich erquickt sind, Bruder.
  zsr-NT: Rudzijdaꞌ len ruzíꞌ zxönaꞌ le nadxiꞌicnuꞌ‑nëꞌ bö́chiꞌruꞌ, len benuꞌ liꞌ,
    böchaꞌa, ga guluhuöác ládxiꞌgac bunách taꞌyejlëꞌ Cristo.
  lin-lin: Ndeko na ngai, bolingo na yo mpo na basantu ezali penza kopesa ngai esengo
    mingi mpe kolendisa ngai, pamba te okitisaki bango mitema.
  hns-NT: Bhaija, djab ham soenlie kaise toe doesar iesaai logan ke pjaar kare hai
    aur tieha dewe hai, tab hamaar diel khoesiaalie aur hiemmat se bhar gail.
  noa-E: Pua mag maach Ẽwandam iek ʉ̈kha durrum khʉʉn thum kha khõsi aajem a jaau
    nʉm gaaimua, mau chirʉm ãba, pua ĩchab mʉ thãar onee api sim. Ʉ̈u nʉm ermano.
    Puata ʉ̈u maach ermanonaan dʉ̈i ö ajapha am khĩir jãsenkha chirʉm gaaimua amjã
    khĩir onee durrum.
  eng-EMTV: For we have much thanksgiving and encouragement over your love, because
    the affections of the saints have been refreshed through you, brother.
  mib-NT: Chi cúsɨɨ̄ ndasɨ́ ni rī te íyó ndeyɨ́ ni rī, hermano, sɨquɨ̄ jeē cundáhú
    ni rō ñayuu cácandíje. Chi máá ró ni sáha jeē ní ndusɨɨ̄ ni i.
  lif-NT2: आन्‍साॽए, खे़ने़ॽ लुङ्‌माॽ के़दुक्‍तुसिबाल्‍ले़ इङ्‌गाॽ साॽरिक् सःत्ताङ्
    हे़क्‍क्‍याङ् आःन्‍छिङ्‌मा खोःसुङ्‌ङाङ् वाॽरो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    काक् सेसे कुमनाहाॽ हाङ्‌हाङ् के़जोगुसिआङ् के़वाॽरो॥
  xnj-xnj: Mlongo, uganu waku uletili luheku luvaha na kukangamalisa mtima neju! Na
    veve usangalwisi mitima ya vandu va Chapanga.
  mmx-mmx: Netak orong. Nenia a lok momo aleng la lorooro rak i lolos atla nom labalamu
    silok taram saparap limixin nunu i umsu aleng. La kerepmo bok uga lox alolos lorooro
    at limixin axap di nunu.
  cbr-NT: '''Ën xucën, cana mi cain, axa anuax Jesucristomi catamëcë uni raírinëan
    masá nuitucë ''ixunbi minmi nuibaquin ''aquincëxun upí oquin sinania ñuia cuaquin
    cana cuëënquin upí oquin sinan.'
  tee-NT: Pus ji quilak'au na iclhik'achanch chai na quimpumatank'oxaxk'ayai acsni
    icc'atsai ni na amap'aininin ju uxint'i chai acsni icc'atsai ni na tak'achan ju
    ali'in ju vachu' talhilaca'anta ju Jesús. Talhik'achan tuchi ju a'unit'a ju uxint'i.
  eng-LSV: for we have much joy and comfort in your love, because the yearnings of
    the holy ones have been refreshed through you, brother.
  cak-NT: Wach'alal Filemón, can yalan yiquicot pa wánima y can ayo'n ruchuk'a' ri
    wánima, roma nuc'oxan chi can ye'ajo' ri lok'olaj tak kach'alal, y reje' can yequicot
    pa tak cánima. Y ri' ja ret jat-banayon chique.
  pah-NT: Nhiirũ, nde ereko hete Tupana'ga remimo'ẽhara'g̃a ndehe g̃a mbohoryva g̃apy'a
    mbogwerava'java. A'ea rehe nde ji mbohoryvi jipy'a nog̃atuavo.
  sja-NT: Mɨ ɨ̃pema Cristo k'aurepa, mɨ o-ĩa bɨ pɨa awaraarã mãgá k'inia iru bapari
    perã. Mãga oo bɨpa pɨa mɨ t'ãri mãik'aapa awaraa Cristodeerã t'ãri o-ĩapipari.
  xed-xed: Zwaŋama ɗa, mndərga tsa ɗvu ta ɗvu ka ta gwal zlghay nda ŋuɗuf ya ná, vlihavla
    ta rfu, ta ufiha ta vgha guli, kabga ɗvuɗva ka ta gwal zlghay nda ŋuɗuf, ka mbanaftá
    həŋ.
  mks-NT: Cáji̱i̱ ini i̱ ñani mí i̱ ta sáhan tu̱hun ndeé ini i̱ jáchi̱ quíhvi̱ inún
    na̱ cúú cuéntá Jesús. Ta jári sáhan tu̱hun ndeé ini cua̱há na̱ cúú cuéntá Jesús
    jáchi̱ quíhvi̱ inún na̱.
  gfk-S: Tasigu, no num harmarsai ite manga halaro ma i habalaraan iou kinong u te
    hanunuhuan ira kudulena nilon ta ira matanabar tus tane God.
  bmu-bmu: O urumeleŋ alani, gi ambazip sarakŋi körö-ölöwak qem eŋginöŋga amgöba malje.
    Urukalemgi miaŋgöra nöŋön gwötpuk söŋgaibiga miaŋön uruni naŋgömakza.
  dgz-dgz: Evenanawa, ge baigan gega taiana ame gapan ne potana aton bararaiwan amba
    imuna naunagasean wabigamingi, iwa ap taiana gapan God waenapan mega aton munaan,
    imumu wat vesingi.
  eng-GNV: For we haue great ioy and consolation in thy loue, because by thee, brother,
    the Saintes bowels are comforted.
  zaa-NT: Yala redácca'ni lóstu'a' por la' tsì'ilatsi' qui' lu' porqui'ni ną́ ttu
    bendición para inte'. Ą'hua por medio de lu' hermano to' quia', chi gul·lani adí
    la'ỹeni lo losto' adí ca enne' qui'e.
  eng-WEBSTER: For we have great joy and consolation in thy love, because the bowels
    of the saints are refreshed by thee, brother.
  guh-guh: Itsamonae ata Dioso pejumecovënëtsivi niasivaxae, casivajamatabëcuenebarëyatsi.
    Cavënëlivaisimuxua najamatabëcuenesaëtsi. Tsipaji daxita Dioso pejumecovënëtsivi
    jamatabëcuenebabatabiabame.
  bon-bon: Cäme ätrunga biname, maane lipu singi gäte ätru-nga biname bime tääpume,
    peei te cebine babo gege me piiyepu ngenecu kokre me nawenenige. Maane te iyeta
    Acejiyame me binamewale bine ngenecu miiji me itu jaawenemepete.
  nhw-BL: Tinoicni Filemón, tijpiyaj hueyi paquilistli ica quenicatza titeicnelía.
    Huan miyac huelta techyolchicajtoc quen nojquiya tiquinyolchicajtoc nochi catli
    Toteco quiniyocatlalijtoc para elise itlatzejtzeloltijca masehualhua.
  swh-ONEN: Upendo wako umenifurahisha mno na kunitia moyo, kwa sababu wewe ndugu,
    umeiburudisha mioyo ya watakatifu.
  wbi-wbi: nyalukolo, ulughano lwako luvahovwisie avitiki mumooja ghaave. najuune
    lumhelile ulukeelo ulukome nakukung'angasia.
  bba-bba: Wunɛn kĩru tɑ mɑn nuku doo bɑkɑbu wɛ̃ nɛn kĩnɑsi, tɑ mɑn dɑm kɑ̃ ɡem ɡem,
    domi ɑ Gusunɔɡibun bwɛ̃rɑ yɛmiɑsiɑ.
  eng-KJVCPB: For we have great joy and consolation in thy love, because the bowels
    of the saints are refreshed by thee, brother.
  kgk-NT: Xe ryvy-rami voi xe-vy ereiko, Filemom. Xe aikwaa-ma ramo ne rerakwã porã
    xe mongyre'ỹ-ma voi xe ave xe mbovy'a tee-vy eremongyre'ỹ-gwi gwĩ Nhandejáry-rehe
    ojerovia va'e kwéry-pe. Upéa-gwi xe avy'a voi.
  waj-waj: Ni seena na aiyara mmuduuya ruaukua a gioonna kiaapuuyara mmuduuya ruannaivaara
    pinaama ni yoketaikiai na yaagueeqama variaunoo. A Anutuuqaa gioonna kiaapu mmuakiaaya
    tasipama variannano iya ausaiyauvo yoketaivaara ni yoketainoo.
  cpy-cpy: Noyemijantzin-karite, petakoyiteeyaari eeroka kemijantzinkari-paeni, rootaki
    iñaanta-kawori rirori-paeni ithaamenta-shire-peroteeyani. Roojatzira oemoshirenkaanari
    naaka, thaamentachana.
  mpx-mpx: Taliu, Yehoba wana gamagalau u nunuwana-agil ge ateliya u payaliyaya, inoke
    wam ginol o i payaliyaya-agau ge i pagasisi-agau.
  wbp-wbp: Tarnnga-jukulpanpa-jana yulkaja panu-karikiji yapakuju Kaatu-kurlangukuju,
    manulpanpa-jana wardinyi-maninjarla pirrjirdi-manu. Kujarna jaru purda-nyangu
    nyuntu nganta kuja kanpa-jana yulkami nganta, ngulangkujuju miyaluju raa-pungu-nyayirni.
    Ngularlangukuju karnarlajinta Kaatukuju pulka-pinyi.
  luo-luo: Hera ma in-go osemiya mor maduongʼ kendo osejiwa, nikech in, owadwa mahero,
    isedwogo chunje jomaler.
  nhe-NT: Tinoicni Filemón, tijpiyaj hueyi paquilistli ica quejatza titeicnelía. Huan
    miyac huelta titechyolchicajtoc queja nojquiya tiquinyolchicajtoc nochi tlen Toteco
    quiniyocatlalijtoc para elise itlatzejtzeloltijca tlacajhua.
  aii-aii: ܚܘܼܒܘܼܟ݂ ܩܵܡ ܡܲܚܕܹܐ ܠܝܼ ܘܝܵܗܒܹܠܔ ܠܝܼ ܠܸܒܵܐ ܪܵܒܵܐ، ܣܵܒܵܒ ܠܸܒܵܘܵܬܹ̈‌ܐ ܕܩܲܕܝܼܫܹ̈ܐ
    ܦܝܼܫ ܠܗܘܿܢ ܡܘܼܢܝܸܚܹܐ ܒܝܼܘܼܟ݂، ܝܵܐ ܐܲܚܘܿܢܵܐ.
  esk-NT: Aniqatmaaŋ, quviatchaigikma arautiqaqłuŋalu piqpakkutiłłapku, atakkii iḷisimagiga
    quviatchaił̣hiñ iluqaitñik Agaayyutim iñuiñik.
  msb-msb: Igmanghod ko, napalipay ako kag naliaw san imo pagkamuot sa mga katawuhan
    san Dios kay ginpahuway mo sinda.
  cpa-NT: Jøng² hning² dsa² roh¹³ jniang³, hiug¹² hioh¹² jéin¹²jni hnóh¹hning dsa²
    quián¹² Jesús. Tøa¹² dsøa¹jni ma²ca¹jmoh³hning hi² ca¹lán¹ dsǿa¹² dsa² roh¹³ jniang³.
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ବାଇ, ତର୍‌ ଆଲାଦ୍‌ ମକେ ବେସି ସାର୍‌ଦା କରାଇଲା ଆଚେ । ପର୍‌ମେସରର୍‌
    ସବୁଲକର୍‌ ମନ୍‌ ମିସା ତୁଇ ସାର୍‌ଦା କରାଇ ଆଚୁସ୍‌ ।
  meu-meu: Una dainai, tadigu e, name moale bada bona taugu danu eme lo, emu lalokau
    dainai, badina be helaḡa taudia lalodia vada o hakeru.
  yva-NT: Sya arakove, nya muinye mo inanuga so raveti ranayanambe muno mbambunin,
    weye syo raen wimbekobeo Yesus apa kawasae mansai ti onawamo manayanambe.
  dgc-dgc: Tu péngmahal mo du iba a tolay, Wadeng, éy saya i nagpasayaa diyakén, da
    pinatibay mo kan i isip du étanan a méniwala ta Diyos.
  zpm-NT: Rley naa goṉ bets, sac zigtaa naa zigtagaa grëraa zha ne ngab lo Diosa,
    blactaa ziechoobladz luu, zigonley luu zdoo no, rlu luu gaṉle nli rleynie luu
    no.
  hix-NT: Rowtà y, rowya oyokaytà yonytxatxho ryhe, ryeryehotanàhyako, thenyehra rma
    haxa mak ha. Kryestu mryenon komo xe rma haxa naha, Feryemonà, katxho rma, teryehorye
    rma haxa ryeryako. Àsok tawro hana. Teryehotanàhsom me rma haxa natxow hatà, Kryestu
    mryenon komo, owya towakryenàr kom ke mak hatà.
  sim-sim: Awasayi, mir Avui Wasilakahi ma amber wapnuku mihik owenda mir. Erem mi
    uwak orhi ma amber sunguwavu lihi osmu mbornanduwa. Uwak a misihi a rupshiwak
    sunguwavu anhi nga osmu mborna mendenduwa.
  npi-ULB: किनकि तिम्रो प्रेमले मलाई ज्यादै आनन्द र सान्त्वना दिएको छ, किनभने भाइ,
    तिमीले विश्‍वासीहरूका हृदयलाई ताजा बनाएका छौ ।
  cgc-cgc: Kaon na pinalangga ko na utod ki Cristo, napalipay a no gid daw napalig-en
    no man ake na nakem tenged pagugma no gid mga ittaw na iya ta Dyos daw papalipay
    man iran na nakem paagi ta imo na tabang ki danen.
  tim-tim: Akto areâk bo. Gâŋe Yesugât kâmotlupŋe tânyeŋgumenâ biwiyeŋande okot âlep
    dondâ nâŋgâi aregât pat nâŋgân akto okot nâŋgâ niŋmatgât nâŋgân aregât nâŋgâm
    heroŋe aktere biwine sândugeâp.
  yor-yor: Ìfẹ́ rẹ ti fún mi ní ayọ̀ púpọ̀ àti ìgboyà, nítorí ìwọ, arákùnrin ti tu
    ọkàn àwọn ènìyàn mímọ́ lára.
  wos-wos: Méni Godna atéfék du takwaka némafwimbu mawuli yata diré yikafre huruméka
    deka mawuli jémba dé té. Wuna nyayika, méni wungi huruméka wun jooka hundi xékéta
    yikafre mawuli yawuka wuna mawuli jémba dé té.
  emp-NTPO: Djaba, bʌa Ãcõrẽ ẽberãrãra quĩrĩãneba sobiabid̶a bẽrã mʌ̃ sid̶a sobiabisia
    idjab̶a bio b̶ʌsrid̶abisia.
  eng-F35: yes, we have much thanksgiving and encouragement because of your (sg) love,
    in that the hearts of the saints have been refreshed through you, brother.
  ind-ind: Saudaraku Filemon, saya sangat berterima kasih, bahkan saya dikuatkan karena
    perbuatan-perbuatan kasihmu kepada semua umat Allah. Hati saudara-saudari seiman
    yang lain juga disegarkan karena pelayananmu.
  pes-OPCB: من خودم از محبت تو ای برادر، شادی و تسلی پیدا کرده‌ام، زیرا مهربانی تو
    دلهای ایمانداران را تازه کرده است.
  mpt-mpt: Keb bobol temo ne omneneba eka Yesuse bainobo galin naka unang isa keb
    bobol temo omyeneba Gode wengo omkayebeba i bainobo galino sbal sam bianiba seimbib
    kesoa ne bobolo ayam fumbiania seinkebibe.
  ssx-ssx: A꞉ta꞉e. Ya kameo. Naka꞉ pukima꞉ homele ekima꞉ ya puki pa꞉ta꞉ ta꞉na꞉ tieke
    peaya꞉ ekima꞉ hana꞉ noka꞉paeya꞉me. Koto pele ekima꞉ta꞉ nakana꞉ma꞉ mo Koda꞉na꞉
    wanda꞉hali paeyaona꞉ puki mea tiawaaleme.
  mkl-mkl: Bɑɑkɔɔm, kubiɛu í muum ɡbuɡbɑ̃ ntɔ ntɔ do inɔ didɔ̃ nlɑ nlɑ, domi ì wɑɑ
    tũ inɔi inɛi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ଆଲାଦ୍ ଡିଂଣ୍ଡିଂକ୍ନେ ବୟାଁଇଂ ପେନେ ଲିବିସଃ ଆନେଂକେ ମାଲେ ସାର୍‌ଦା ବିଃବକେ ଆରି ଆୟ୍‌ସାର୍‌ଦା
    ଣ୍ଡିଗ୍‌ ଆଃଡିଂକେ; ମେଃଡାଗ୍ଲା ପେ ମାପ୍‌ରୁନେ ରେମୁଆଁଇଂନେ ଉର୍ଦେ ସାର୍‌ଦା ତାଃନପେବିକେ ।
  gof-RNT: Geeshshata wozanay ne oosuwan minnida gisho ta ishaw, taani ne siiquwan
    daro ufayssinne minthetho demmas.
  unx-unx: ଏ ହାଗା, ଆମାଃ ଦୁଲାଡ଼୍‌ତେଦ ଆଇଙ୍ଗ୍‌ ପୁରାଃଗିଙ୍ଗ୍‌ ରାସ୍‌କାୟାନା ଆଡଃ ଜୀଉରାଡ଼େଃ
    ନାମ୍‌କେଦାଇଙ୍ଗ୍‌ । ଚିୟାଃଚି ଆମାଃ ହରାତେ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଆଃ ମନ୍‌ସୁରୁଦ୍‌ ରାସ୍‌କାତେ
    ପେରେଜାକାନା ।
  gah-gah: Nigivénega, geza Ómasímini vegenala zuha nasahilí okimiaká noane. Lá oko
    gigika kemenikumú nene mulúnegú lamaná noguluke, nogoliza vizeaká nouve.
  lcm-lcm: Ngorem ang kutala alis ia kapo auruk velai ani asum alava anig using si
    ngorem ang numai tasig kuta lapo atanginang pok a vingaria i ri vap lomlomon.
  aer-aer: Arrule-ngentyele kwenhe unte Ngkarte-kenhe areyeke ahentye-anerle-aneme,
    unte kwenhe itnenhene akangkentye-iletyeke lterrke-arlke-ilemele. Nhenge the nhenhe
    awemele ayenge akangkemele anthurre aneke. Alakenhe ikwerenge anteme the Ngkarte
    tnakeme anteye.
  qvc-NT: Chayshina ancha allita ruraptikim, yumbay kriyiq masinchiqkuna ancha kushikunllapa.
    Paykunata allita kuyashpaqam, noqatapis ancha kushichiwangi.
  tgl-ULB: Sapagkat ako'y lubhang nagagalak at nagiginhawaan sa iyong pag-ibig, dahil
    ang mga puso ng mga mananampalataya ay pumayapa sa pamamagitan mo, kapatid.
  cbs-NT: Jesucristowen en betsaan, min nuikipawen taea miwen taea benimai en shinan
    chankaiin, ikunwainbu Diosunabu medibi juinti shinan chankanwankin min jatu nuikipa
    wakubainmiswen taeadan.
  xtm-NTPP: Te ni ka ndusii ini xeen sa, te ni ka ndani'i sa tnu'u kanu ini, ja sukan
    kútoo ni tna'a o a. Vaa ja sukan sa'a ni a, te ñayii ni ka nduu sa'ya Su'si ma
    ja ñatuu na ja u'vi‑ka ka sa'a i ma, ni ka ndani'i i tnu'u kanu ini.
  nnq-nnq: Malongo bango, lipalano linu linhalali muno na limbi mwojo! Mwenga mijikalamwie
    myojo ja bandu ba Nnoongo.
