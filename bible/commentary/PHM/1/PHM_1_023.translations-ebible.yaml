  nsn-nsn: Epapras ge raeim mira uangoul tokaha tar karabus tar hangana Iesu Kristo
    e heir tena niuaha totomua.
  san-DEV: ख्रीष्टस्य यीशाः कृते मया सह बन्दिरिपाफ्रा
  tna-NT: Hue upia ema neje Epafras yani. Tueda di ema neje Cristo jepuiti terijiji
