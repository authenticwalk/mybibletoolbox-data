  grc-BYZ: Ἀσπάζεταί σε Ἐπαφρᾶς ὁ συναιχμάλωτός μου ἐν Χριστῷ Ἰησοῦ,
  cpc-NT: Ari jiwithatzimi Epafras, notsipatakari jaka jomontyaawintaitanari Cristo
