    huꞌa nagaeꞌeꞌmo magokepi lokaeꞌa aliꞌyaꞌmo neꞌaliya vayaꞌmogiꞌeꞌmo ge kamamaeꞌnae.
  kmk-kmk: Mampakumusta kan dikayu si Epafras un buḻun kun mababaḻud gapu kan Kristu.
  cao-NT: Mia joihuahi quiha ë bëtá ca Epafras. Jesucristo tahëhax preso xara xo naa
