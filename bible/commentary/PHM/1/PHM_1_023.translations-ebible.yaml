  mco-NT: Nañ nbɨdacpyɨch necyjoty yam. Xycapxpoocxp Epafras ɨɨch nmɨbujxtɨjc jäy
    mɨɨd Cristo Jesús ycɨxpɨ.
  cpb-NT: Riwethatzimi Epafras, notsipatakari jaka romonkyaawentaitanarira Cristo
    Jesús.
  aon-aon: Epafras douk nani eik wonoweshik um Krais Jisas ananin mour iri douk nakri
    anan urkum morum nyak Filemon. Aria douk nenekumenyagu yopuhi nyumnah.
  hus-NT-2005: I abtsinal ti chapnédhomtaláb kʼal na Epafras, xi junax tu kʼwajat
    tu wikʼnél kʼal tin kwentakʼi na Kristo Jesús.
  mig-NT: Te Epafras, cha̱a kándee ta'a̱n jíín‑rí veka̱a yá'a ja̱ sɨkɨ́ Cristo Jesús,
    ká'a̱n‑de ja̱ násándéé iní‑ro̱.
  bps-bps: Na Ifafras, i demegu dini di bilanggù du mdà di kafaglutan di ku Krayst
    Dyisas, fandaman gamu kun.
  mbs-mbs: Se doma ko si Epapras kineleboso heman tandà te pegtaking din ki Jesu Cristo,
