  dah-dah: Be, Epafrasbe Yesu Kristu niŋ teŋ neya tumŋaŋ koyare gar har. Yeŋ wor ge
    niŋ dufay heŋ hi goke momoŋ irayiŋ ninkeb gago gineŋ hime.
  tnk-tnk: Epafras i iou riti sə kɨmrau min iarouarə ia kalapus tɨ nəɡhi Iesu Kristo
    in rɨni ramasan tukw ik.
  kpr-kpr: Epaphras barago, Iesu Keriso tumonderaira aindae, nu bu diburada fitero
    nangae irira aimi, ni ategi erira. Yari budo gi!
  san-IAS: khrīṣṭasya yīśāḥ kṛte mayā saha bandiripāphrā
  nho-nho: Epafras e nnoho maaua i te hare karapusi nei, i aa ia se tama e heheuna
