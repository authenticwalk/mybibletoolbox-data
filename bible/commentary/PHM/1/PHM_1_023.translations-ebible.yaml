  poy-poy: Epafura, mtatirwa muyangu toziya ya kumtendera Kristu Yesu, kankukulamsiya.
  qwh-NT: Epafrasmi saludusniqui apatsicamun. Pemi Jesucristurecur noqano llawirëcan.
  gaw-gaw: Epapras nug ele na humidṯe. Da nug ele i oh am Kristus Jesusnu uḏat danab.
  nca-nca: Epapiras ŋundo yuŋguna kereyote. Enendo Kristo Yesu koro kho teyote, ŋunde
