  kyf-kyf: Epaflasɩ, -ɔ -yɔ 'mɩ mɩa -kaslʋ 'wʋ -Zezu Klisɩɩ 'gbʋ nɩ, ɔ nɛɛ, ɔ -sa
    -mɩ fʋ.
  tpi-tpi: Epafras i givim gude long yu. Em tu i stap long kalabus, na mitupela wantaim
    i stap kalabusman bilong Krais Jisas.
  mih-NT: Iyo minoo ra ñoho vehe caa ɨɨn ñi sihin mi sa cuenda ra Cristo Jesús. Epafras
    nañi ra, ta tasi ra minoo nacumi suun.
  qvh-NT: Epafrasmi salüdunta gampä apasicamun. Paypis Jesucristupa ali wilacuyninta
    wilacushganpitami nogawan juntu prësu wichgaraycan.
  kms-kms: Epapras, wuti nge temu ane Kraist Jisas ningg nyamb pe taq pu yembu kin,
    nu chumbuai kin wand new.
  agn-agn: Pagpakomosta ong nio si Epafras ang aromano kang priso tenged ong pagto
    na ong ni Cristo Jesus.
  nhi-NT: Mitzontlahpaloua Epafras, naquin nouan tzacutoc nic ittlanonotzah de Cristo
    Jesús.
  ttc-NT: Ntons, jun limb'il te yatz tzan Pa'xh, jun wuky'i'l tuj ja presni tzan tpaj
    [tpakb'en ti'j] Kristo Jesus.
  dan-1931: Epafras, min medfangne i Kristus Jesus,
  kwj-kwj: Epafuras mini weseꞌanda. Rini ani ga Jisas Kurais hi keke kalapus funda
    si dau.
  vie-OVCB: Ê-pháp-ra gửi lời thăm anh. Anh ấy cùng bị giam cầm với tôi vì truyền
    giảng Chúa Cứu Thế Giê-xu.
  kze-kze: moóráwai áwí'a Épávarasi kwemá Ísu Káráísitin-aai simátimunkakemba ándáva'a
    ánkaraawana kesé ména keinárawatavena séna kawe'á umái máéro kwésiye.
  mpj-mpj: Yipaparajpaliju jiilja nyinani, jumajiliju Jiijaj Kurayijmili wangka parra
    wajalpayi. Yipaparajju-nyurranya kulira japini, “Kunyjunyunyurra nyinani?”
  lbk-lbk: Pakpakomostaan Epafras chakayo. Siya nan ib-ak isna ay maibfafalod khapo
    ken Cristo Jesus.
  mto-NT: Máyameꞌe je̱ Dios mke̱jxu̱xjada ya̱ Epafras, juuꞌ a̱tseꞌe nma̱a̱tpoxu̱nta̱ktsu̱u̱nip
    ku̱xeꞌe a̱a̱ts je̱ Cristo Jesús jye̱ꞌe̱ je̱ jayu nvaajnjada.
  bzh-bzh: Log Epapras sënë nedo ḳarabus ving sa raḳ sën nenër Kerisi Yesu yi ġaġek
    ranġah lo. Kwa nevo honġ ving benër bë ahë nivesa in honġ.
  guj-2017: એપાફ્રાસ, ખ્રિસ્ત ઈસુમાં મારો સાથી બંદીવાન,
  jvn-NT: Sedulur Epafras kirim slamet marang kowé. Dèkné disetrap bareng karo aku
    jalaran nglabuhi Gusti Yésus Kristus.
  byr-byr: Epapɨraazai gɨmɨnyɨ gɨthɨvanɨꞌ “Nyaꞌmweigɨ!” Sai Kɨraazɨtɨyai Jizaazare
    yagaala wɨjɨwakamaryakeꞌna kalavuzangevɨ nɨmɨjɨ yeꞌmwannamwaaidasalyɨ.
  ian-ian: Epafras mɨn kat apma nandinya walɨgandɨ. Ndɨnogwi Kraist Jisasna njɨvwa
    kwutɨndɨ maa ndɨ kat kalabusmba taagandi.
  hun-hun: Köszönt téged Epafrász, fogolytársam a Krisztus Jézusban,
  mcf-NT: 'Esuquidistu tantiaquid utsibo ëbëdi iquec. Aidon chiaid chuinu. Tantia.
    Epapadas, abembi ëbëd icnuec quënën nauedadondaidën: Mibëd icquidotedi tantiec
    tsadebi, quequin Pidemon chuita, cac adomboen dada uaimbi, Pidemon.'
  kjs-kjs: Epafras-re ni raapu Yesu Keriso-na kogono madaa karapo ada-para piruaaepa.
    Go alimiri ne epe-rupa pirape lo agale lo rapaata.
  mni-mni: Epaphras, Christta Jisugi maramgidamak eiga phadok taminnariba mahakna
    nakhoibu khurumjabagi warol haijarakli.
  yad-NT: Samu̱chuvay Epájurasiy ji, jiryatiy risa̱ tanuvu̱nusi̱ Jesucrístu jiyadaju̱ni̱.
  mxb-NT: Ta káꞌa̱n ñani yo̱ Epafras ndisáꞌán xíꞌín ní. Na̱ yóꞌo kúú na̱ nákaa̱ nduú
    xíꞌín yuꞌu̱ veꞌe ka̱a sa̱ꞌá ña̱ dánaꞌa̱ na̱ saꞌa̱ Cristo Jesús.
  pon-2006A: Epapras, me pil iang ie sensel nan imweteng pwehki Krais Sises, pil iang
    ie kadarowohng komwi eh rahnmwahu,
  maq-NT: Epafras, me xi hacuaha jiya ndavaya cojo ná ngatsë rë xi sahmi me xa rë
    Jesucristu ne, hacuaha tsingatju me ngu nina tsujun ngayun Filemón.
  hto-hto: Cristo Jesús ɨ́coɨnia cue dɨga llavécamɨe Epafras uai omo orede.
  por-BRBSL: Epáfras, meu companheiro de prisão em Cristo Jesus, vos saúda,
  ces-NKB: Pozdravuje tě Epafras, můj spoluvězeň v Kristu Ježíši,
  cui-cui: Epafras cajacoba pon irʉ xota eque jiwi pecʉbi botha penatsipei cueicueijeixae
    Cristo Jesús yabara.
  boj-2014: Aqo Epafras wo ombla tonto talq endi unum. Epafras a dego Kristus Yesus
    aqa wau tamo. A Yesus aqa anjam mare mare laqnej deqa jeu tamo naŋgi na a ojsib
    tonto talq endi waiyeb unu. A na ni kaiyeimqo.
  eng-OEBUS: Epaphras, who is my fellow prisoner for Christ Jesus, sends you his greeting;
  eri-eri: Epafras no ne kaiye hinina. No fere dagou mata langa yafana, ere gaara
    Yesus Kristus nomo dage hirou fai yafayare.
  wiu-wiu: Eya ago Epaperasi Keraisu Yesunole takaneleke nopala odeneka po yapu yapu
    pitikagome ne Pailimone wete meamene wa oko. Eya ali-mene nopala odeneka Keraisunole
    takoa meki ali-mene Make Arisakasi Dimasi Luke kimeka ne wete meamene wa iki.
  swe-swe: '[I inledningen nämndes fem namn och här i avslutningen nämns ytterligare
    fem personer som finns tillsammans med Paulus. Centralt i brevet finns namnet
    Jesus. Denna struktur och symmetri hjälper till att peka på hur den troende är
    i Jesus – han är det centrala. Dessa fem personer här i avslutningen omnämns också
    i Kolosserbrevet, vilket talar för att dessa brev skrevs samtidigt, se .] Epafras
    [troligen pastor i Kolossai], min medfånge i den Smorde (Messias, Kristus) Jesus,
    hälsar till dig [Filemon]. [Det var Epafras som hade evangeliserat i Lykosdalen
    och funnits med när församlingarna i de tre städerna Laodikeia, Hierapolis och
    Kolossai grundats. Troligen hade han mött Paulus i Efesos under de tre år då Paulus
