    dsoo² 'e³ jmee³ra'³¹ ta² quiee'³² Cristo Jesús.
  zar-NT: Epafras, bönniʼ yúʼulenëʼ nedaʼ tsözxö́n lidxi guíë ni tuʼ runëʼ xichinëʼ
    Jesucristo, rugapëʼ Dios liʼ.
  kde-kde: Epafila, ahungwîje chalumo na nangu ing'anya ya kuntumikila Yesu Kilisto,
    ànakusalimila.
  ata-ata: Epapalasi musova aso laixe mulai noxine. Anu kalumo ne, aneꞌi misakisakiinu
    mo nexi noxou texolu no taasou navunavu, xo anu kalumo muaꞌaloxu Kalisito Iesu
    ualasou.
  qvw-NT: Ya'awan cusca Jesusninchic-laycu wićhalä-masí Epafrasmi limaycamuśhunqui.
  nfa-nfa: Epapras ètu neꞌe. Nèngu jꞌajꞌi dhèu bui kahèi, lula nèngu lole jꞌara-jꞌara
    lula-nèti Yesus Kristus sèmi jaꞌa kahèi. Na paꞌadhu lii mahoꞌo kahèi hia èu.
  tnp-tnp: Epafras, itɨmlau min iətuatɨg e kaləpus o nərgɨ Krɨsto Iesu, kəni in tətəni
    təuvɨr kəm təmah.
  urd-urd: इपफ़्रास जो मसीह ईसा में मेरे साथ क़ैद है,
  hot-hot: Epaplas ôpatu ba hamô koladôŋ haviŋ ya hathak Yisu Kilisi, yani hêv anêŋ
    lamavi hadêŋ o.
  mqj-NT: Salama'na Epafras matin, solaku ditarungkun annu unturu' Kristus Yesus.
  rus-SYN: Приветствует тебя Епафрас, узник вместе со мною ради Христа Иисуса,
  mbh-mbh: Na Epapras i voth tomo nge tho a mang a midenga ake, eneke i mun kene i
    panongpol nge a Krais Jisas ile panongpolong, na i pasungalu ile nang sivenga
    a wong nge.
  bdd-bdd: Epapila baꞌidagu Yesu Keliso ꞌina paihowa weyahina ta deliya silagumaiya,
    ma Epapilaina ꞌina helau ꞌoiuwa.
  cbt-NTPO: Iya Ipapërasë saludos a'patarinquën. Inanta' Quisocristo imarin ni'ton,
    tashinan pëiquë ya'huarin.
  srn-NT: Epafras di sroto makandra nanga mi fu Kristus Yesus ede, e seni odi gi yu.
  cta-NT: Loꞌo yu Epafras tyaꞌa ntsuꞌu naꞌ neꞌ chcua̱ re xquiꞌya Jesucristo, loꞌo
    yu biꞌ nda yu xlyo niꞌi̱ jiꞌi̱ ma̱.
  bqc-SIM: Ɛpafa pↄ́ wá sãnu kpɛ́u Kilisi Yesu yã́i fↄkpàma
  tcz-CHONGTHU: Christa Yeshua a songkul kalutpi Epaphras hin nangma lemnathu aseiye.
  mar-mar: ख्रिस्त येशूमध्ये माझा सहबंदिवान एपफ्रास, हा तुला नमस्कार पाठवत आहे;
  snp-snp: Ena mono we ma Kilisto Yesu lulau mino edeto lakoina nelalo minomi we Epafalasi
    yakafo aiyo-koiyo ka ya fulo kede minaito,
  isl-isl: Epafras, samfangi minn, sem einnig er hér fyrir að predika Krist Jesú,
    sendir ykkur kveðju sína.
  spy-NT: Isubooyook ꞉Ebaafura nyoo kēērātootiin ꞉tukwaay kubo Kāārārookiintēēt Yēēsu.
  xnn-xnn: Komosta kayo ay kanan Epafras ay ib-ak ay naibabalod id wani gapo isnan
    oblana ken Kristo.
  mwe-mwe: A Epapula, bhaatabhwa pamo na nne kwa ligongo lya kwaatumishila a Yeshu
    Kilishitu, bhanakunnamushilanga.
  tte-tte: Epapila, iya Yeisu Keliso kaiwena mekaukava kamiyamiya deli mena ana mulolo
    koliwo.
  tcs-tcs: Ane Epapras i spik alo, em ya tu lo mi insaid lo zeilaus. Ane em i wokingman
    blo Kraist Zizas tu.
  hlt-THB: Jesu Khrih awh thawng kang tlaak pyi Epafra ing kut nim tuk khqi hy.
  soq-soq: Epapas, me Keriso Iesu baiwa ne nata dibura bedewe wainitana, e auwaede.
  qub-qub: Nogawan carsilcho caycaj Epafraspis salüdunta apachicamunmi. Paypis Jesucristupa
    alli willacuyninta willacushanpitami prësu wichgaraycan.
  att-att: Á si Epapro yù kabbuluk ku nga nebáluk sawe karsel gapay megapu sù ángnguruk
    na kâ Apu Kesu Kiristu. Á iyabbû na gapay nu kunnasi kayu.
  bki-bki: Epavras nei, napano naio bunu kumemi juo numitua yimo na tetavokoiano ea
    vio nei bior Yesu Kristo, naio berenio Atua riilivu ka jau.
  bqp-bqp: Ɛpafara kũ ó kú lɛɛlɛ kpɛ́siran Kirisi Yesu yãi fↄ kpàmma
  mcp-mcp: Ipafras muud sá jɨ́ mímbwug dɨ́ nəcé ŋgə́lə sɛ̂y nə *Krîst Yésus yɛ́ ŋgə
    bə́da wo.
  hat-hat: Epafras ki nan prizon ansanm ak mwen poutèt Jezi, Kris la, voye bonjou
    pou ou.
  npl-NT: Mitsontlajpaloa Epafras, akin nowa tsaktok ken iaxka Cristo Jesús.
  bgg-bgg: Ephaphras, Masi Isu chiang, hanyie è gu rog diig rek ne phatheg hà um pha,
    ai è de nathek shii salam thoh ge ro,
  eng-TCENT: Epaphras, my fellow prisoner in Christ Jesus,
  eng-BSB: Epaphras, my fellow prisoner in Christ Jesus, sends you greetings,
  cpu-NT: Ari jovethatami Epafras, itzimi notsipatakari jaka jashitakoventaitanari
    Cristo Jesús.
  san-ASM: খ্ৰীষ্টস্য যীশাঃ কৃতে মযা সহ বন্দিৰিপাফ্ৰা
  tac-NT: Ye rió Epáprasi jena ajtí ne 'yuga galírale bajchárigachigó, alué Esukristo
    ra'ichálila benírime kóriká ralámuli. 'Lige alué ye rió Epáprasi 'we reporali
    náolachigó.
  eng-WEBPB: Epaphras, my fellow prisoner in Christ Jesus, greets you,
  gfk-H: Epaparas nong i kis tikai ma iau kai ra hinhisaan wara gaia Iesu Karisito
    i tula harkaro taam.
  viv-viv: Bana Efafilasi Yesu Keliso ana vetumagana faꞋina deliya buye amimiyami-ma
    gilukafoiyemi.
  yao-yao: Che Epafula jwantawe pamo ni une kwa ligongo lya kwatumichila Kilisito
    Yesu akunkomasya.
  tgp-tgp: Epaphras enia soheku mo lo toho na ima r̃ilangi matan Kr̃isto Iesu, enia
    mo sohai na retioloolo isam.
  auc-NT: Epapada botö baï adobaï Itota Codito beyænque näni në tee mönegaingä ïñömö
    tömengä botö ïmote, Pidemöö waa quëwencæcäimpa, ante angä ëñëninque botö bitö
    ïmite yewæ̈mömopa.
  kbc-NT: Epafras, anini niwiloɡ̶onaɡ̶axi meetaɡ̶a leeɡ̶odi me diotece Jesus Cristo,
    yecoaditibigaɡ̶aji.
  bmh-bmh: Epapras go izal hiacaranem zau ougan zai, go Yesus Kristus sesamoraneu
    nug na ‘Kero’ aizeu.
  ctu-BL: Mi' yʌq'ueñet cortesía Epafras c pi'ʌl ti mʌjquel cha'an Cristo Jesús.
  meq-meq: Epafəras neŋgeye nakə tə neŋ salamay kanaŋ ma daŋgay hərwi məsler i Yesu
    Kəriste aye kə tsikaka naha me.
  noa-H: Mʌ k'apeer Epafras hĩchab Jesucristo hiek jaau k'itʌm gaaimua mʌig mʌ dʌ̈i
    cárcel deg k'ëraajemuajã pʌrʌg salud deepʌ̈i sim.
  alp-NT: Epaprase, rebe isupu alese mei bui lalei sakesa kai au le ilepae Sou Misete
    kena Kristuse Yesuse, ibeteke hlamate etemu.
  san-VEL: khrii.s.tasya yii"saa.h k.rte mayaa saha bandiripaaphraa
  kbq-kbq: Hagi Krais Jisasi eri'zanku hu'za magoka kina hurante'naza ne'mo, Epafrasi'a
    musenkea atregante.
  kbh-kbh: Epafras, muents̈e áts̈eftaca cárceloye utamená, Cristo Jesusbiama ents̈anga
    abuayiynaye causa, chánaca cmontsechuaná.
  ron-LSB: Vă salută Epafras, tovarășul meu de închisoare în Hristos Isus,
  pon-pon: En Epapraj, ai warok ni ai jalidi pan Krijtuj Iejuj, a ranamau won komui.
  nhe-BL: Mitzontlajpalohua Epafras tlen nohuaya itztoc ipan tlatzactli pampa camatiyaya
    tlen Jesucristo.
  sps-sps: Epafras, ayei na mes a tsoiny fafaaman te kaa non tan kotskots fiisen vaminyo
    tana saa ayei te binun ten Jisas Krais ana ayei faan iny naa non nainy rof tsunia
    naa tsumanyi,
  wnc-wnc: Siwan puya amin notna tapatu nata kaautde yuwawa gatanamunggak kapa umana
    Epafras ngang inikamang. Ita gaak wamu gae yatewan kunggak.
  bus-bus: Ɛpafara kɛ̀ wá kú lɛdo kpɛ́siaan Kirisi Yesu yãnzi ì kpàmma
  gub-BL: Epa a'e no, xe hepyr zemunehew paw pe hekon a'e no, ta'e umume'u Tupàn ze'eg
    a'e no xe. Omono kar uze'eg newe a'e no. — Nekatu ty, i'i newe.
  imo-imo: Epafrasini nu molko kondowi nimo. Yu kape ka ulke peremo. Yu kinye ilto
    waye Kraist Jisasinga ka iye talo.
  boj-boj: Aqo Epafras wo ombla tonto talq endi unum. Epafras a dego Kristus Yesus
    aqa wau tamo. A Yesus aqa anjam mare mare laqnej deqa jeu tamo naŋgi na a ojsib
    tonto talq endi waiyeb unu. A na ni kaiyeimqo.
  eng-DRA: There salute thee Epaphras, my fellow prisoner in Christ Jesus;
  knf-knf: Epafraŧ i ulemp wi Yeŧu *Kriŧtu uţuuŋ kë awo ukalabuş na nji, awulan mboş,
  san-KHM: ខ្រីឞ្ដស្យ យីឝាះ ក្ឫតេ មយា សហ ពន្ទិរិបាផ្រា
  arn-NT: Lemoria pifaleymew ta Epafra, iñche mew mülelu ta karsel mew Cristo Jesus
    ñi duam.
  zas-NT: Epafras, bén yuꞌnëꞌn ladxguiib guial ratieꞌchan xtiidx Jesucrist, rugajpdiozaman
    lüj.
  ken-NT: Ɛpáfras, ntɨ mǔkɛnɔŋ ɛ̌ti Yesu Kristo ǎtò wɔ bakak.
