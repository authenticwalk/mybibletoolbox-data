  bbr-bbr: Epafras ko isan karapus jai, ko Jisas Krais tainoriäu nukas na ‘pere’ aisou.
  inb-inb: 'Jesu­cristo­manda willas­ka­manda, nuka­wa wichka­raiag waugki Epafras­mi
    kamta: “Puangi” ni­ku.'
  hrv-hrv: Pozdravlja te Epafra, moj suuznik u Kristu Isusu,
  box-NT: O Epafaraasi na làa mi páanía wi ho kàsó yi o Yeesu *Krista tonló
    sáró bìo yi wee tɛ̀ɛní foǹ.
  ote-NT: Pɛñꞌaꞌi ra nzɛngua ra cu Epafra núni jotꞌua fadi nehe mahyɛgui con gueque
