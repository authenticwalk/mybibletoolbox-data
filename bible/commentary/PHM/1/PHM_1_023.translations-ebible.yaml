  cux-NT: 'Saⁿ''ā Epafras chi yeⁿ''e Jesucristo ní compañero yeⁿ''é ní canee sa vácūū
    nduucú: N''dai di, ngaⁿ''a sa.'
  tur-YTC: Mesih Yeşua’da tutukluluk arkadaşım Epafras, emektaşım Markos, Aristarhus,
    Dimas ve Luka sana selam ederler.
  san-ITR: khrIShTasya yIshAH kR^ite mayA saha bandiripAphrA
  bel-N: Вітае цябе Эпафрас, вязень разам са мною ў Хрысьце Ісусе,
  sch-sch: Epaphras, Khrista Jisua jâra keima leh intângna ina ompu hin a chibaingei
