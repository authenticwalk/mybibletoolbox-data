  jiv-NT: Épaprassha niisha Jesukrístunu étseruk sepunam wiji̱a̱i̱ pujus amikmaatmarme.
  otm-NT: Nuya dí ofädi'be ra Epafras, nɛ'a di zɛngua i. Nɛ nu'a i ofädi nangue bi
