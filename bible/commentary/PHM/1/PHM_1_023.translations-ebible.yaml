    sahou mwasin ta Krais Jises.
  wim-wim: Nil Epaphras.ana inman ngatharang jailang wunan thampa puth nil thama wik
    min God.antaman waaꞌ-waaꞌ pam wanchantana. Nil thampa wik ngangk minang kuchan
    nungkarweya.
  zga-M: Epafra, onkongwa njango mwa Yiisu Kristi nihohopania.
  yom-yom: Mboti aku yibedi kuidi Epafalasi, nkundi ama mu nloko mu diambu di Klisto
