verse: PHM.001.023
translations:
  kpx-kpx: Ige Iesu esemu mole Ebavalasi keu hotove loui ata haivege abu mai dibulae
    mavoge no avuti ua. Iale keu isiviale di a namihai kosea, “Ana ue dua vama.”
  okv-H: Eto na tipura vahai embo Epaphros na ungo ere pekihia amo namoga Iesu Keriso
    avoeto tipura ena.
  tbo-tbo: Epapila mitehi hi panipaniyai Yesu Keliso gowanei a wimaamala i himiliyahi.
  mal-C: ക്രിസ്തുയേശുവിൽ എന്റെ സഹതടവുകാരനായ എപ്പഫ്രാസ് നിങ്ങളെ വന്ദനംചെയ്യുന്നു.
  grc-SR: ⸂Ἀσπάζονταί σε Ἐπαφρᾶς ὁ συναιχμάλωτός μου ἐν χριστῷ Ἰησοῦ,
  bgc-bgc: इपफ्रास, जो मेरै गैल जेळ म्ह कैद सै, क्यूँके वो यीशु मसीह की सेवा करै सै
    थारे ताहीं नमस्कार कहवै सै।
  khz-khz: Epaparas, Keriso Iesu galamanai au ria tipura numanai gataluna, ia na evega-namamuna.
  deu-TKW: Es grüßt dich Epaphras mein Mitgefangener in Christus Jesus,
  zsr-NT: Rugapëꞌ Dios liꞌ Epafras, yúꞌulenëꞌ nedaꞌ tsazxö́n lidx guia ni le runëꞌ
    xchinëꞌ Jesucristo.
  lin-lin: Epafrasi, moninga na ngai ya boloko kati na Yesu-Klisto, atindeli yo mbote.
  hns-NT: Bhaai Epaafraas bhie Kriest Jiesoe me saamiel hai aur ekare dwaara hamare
    saath djahal me hai. Oe toelog ke jaad kare hai.
  noa-E: Mʉ khapeer Epafras ĩchab Jesucristo iek jaau khitʉm gaaimua mʉig mʉ dʉ̈i
    cárcel deg khëraajemuajã pʉrʉg salud deepʉ̈i sim.
  eng-EMTV: Epaphras, my fellow captive in Christ Jesus, greets you,
  mib-NT: Epafras, tēe íne jíín rí vecāa jeē sɨquɨ́ jnúhun Cristo Jesús, cáhán de
    jeē sándeyɨ́ ni rō.
  lif-NT2: ख्रिस्‍त ये़सुओ इङ्‌गाॽनु पुङ्‌लाहिम्‍मो साक्‍पा के़धाःबा इपाफ्रासरे़ खे़ने़ॽ
    सेवा के़हाक्‍ते़आङ् वाॽरो॥
  xnj-xnj: Epafla, mweakungiwi pamonga na nene ndava ya kumhengela Kilisitu Yesu,
    akukujambusa.
  mmx-mmx: Epapras neni i lox aonon lavapaase momo ren tu. Neni bok na ik lok at loogu
    xokoxo atla neni ga tong asu Lagale Lavavang at ne Iesu Karisito.
  cbr-NT: Epafrasnën ca 'ëcëñuan Jesucristonan cupí sipuacancë 'ixun bërúanxmi 'inun
    mi canun 'ë caxa.
  tee-NT: Mac'amiyan ju Epafras ju quint'atach'in junita ni vachu' ajuni ju lapanacni
    ixlacata ju Cristo Jesús.
  eng-LSV: Epaphras greets you (my fellow-captive in Christ Jesus),
  cak-NT: Ri kach'alal Epafras ri junan c'o wiq'uin pa cárcel roma ri Cristo Jesús,
    nutak-e ruxnakil-awech.
  pah-NT: Epafras'ga omondouka onhi'ig̃a nde ve. Ji pavẽi ga oko cadeia pype kiro
    Cristo Jesus'ga mombe'gwovo g̃waramo.
  sja-NT: Tachi k'õp'ãyo Epafras ichiaba nama carcelde bɨ mɨ ome, Jesucristopa oopi
    bɨk'a oopari perã. Irua pɨmaa salude tee pëiru.
  xed-xed: Ta ga zgu Ipafras ŋa gha, ya tsam lu ma gamak kawadaga nda iʼi ta ghəŋa
    maganatani ta slna ta Yesu Kristi.
  mks-NT: In da naní Epafras, da̱ ndáca̱a̱n veca̱a xi̱hín i̱ sa̱ha̱ Jesucristo chíndahá
    da̱ Ndióxi̱ coún.
  gfk-S: Epaparas nong i kis tikai ma iou kira ra hala na harpadano utane Krais Jisas
    i haatne ugu.
  bmu-bmu: Alani Epafras yaŋön Jisös Kraistkö nupköra aka nömbuk kösö mire tata yaizökzökŋi
    ali göhöreŋ kaza.
  dgz-dgz: Apan Epapas mapa Keriso menan den waran gwat nokap baraene dere wanin antoni
    ame gaun kaewa mega inagap watu enia.
  eng-GNV: There salute thee Epaphras my felowe prisoner in Christ Iesus,
  zaa-NT: Ą'hua Epafras nna rithèl·la' huą́ la' rinàbatitsa' qui' lu'. Epafras nna
    té huą́ litsi' ìyyį lani inte', porqui'ni riquixá'a huą́ nu cca qui' Cristo Jesús.
  eng-WEBSTER: There salute thee Epaphras, my fellow-prisoner in Christ Jesus;
  guh-guh: Epafras, ponëbeje panajuaponaponajëbeje penaneconitsivi pejebabiabibota
    Jesucristo pijinia pijajivitonëxae, bajaraponë cajamatabënajinalia.
  bon-bon: Epapras lui te cane cama krokeciiye mete cabu enajenige Keriso Yeesu name
    pi, tabe weebibine jiwablininige.
  nhw-BL: Mitzontlajpalohua Epafras catli nohuaya itztoc ipan tlatzactli pampa camanaltiyaya
    tlen Jesucristo.
  swh-ONEN: Epafra, aliye mfungwa mwenzangu katika Kristo Yesu, anakusalimu.
  wbi-wbi: Uepafula juno adindilue palikimo nu mue vwimila uYesu Kilisite ghwitu ikukuhungila.
  bba-bba: Epɑfɑsi, nɛ kɑ wì sɑ wɑ̃ɑ pirisɔm dirɔ Kirisi Yesun sɔ̃, u nun tɔburɑ.
  eng-KJVCPB: There salute thee Epaphras, my fellowprisoner in Christ Jesus;
  kgk-NT: Epafras, Hesu-rehe ojerovia-gwi ha'e ave oĩ preso xe ndive ko'a-py. Ha'e
    ave omondo-ta nde-vy omarandu.
  waj-waj: Ipaparaaso Yisuu Kirisiinna mmoori varaivaara ni tasipama oovi nnauvaki
    variivoono aiyara yaata utuoo boo tiivai.
  cpy-cpy: Rowethatzimi Epafras, notsipatakari jaka romonkyaawentee-tanari Jeepatzii-totaa-rewo
    Jesús.
  mpx-mpx: Epapilas, iya iyahe Keliso Yeisu kaiwena alou ha minamina dela, i mulolu
    eliyam.
  wbp-wbp: Nyampurlu wati-karirli yirdingkiji Papururlu yungungku yimi-ngarrirnirra
    nyuntuku Pilimuku ngurrju nganta-ka nyina. Nyanunguju kaju jirrnganja nyina nyampurla
    rdakungka pirijini-yijala Jijaji Kiraji-kirlangu.
  luo-luo: Epafra motwe koda kaachiel nikech wach Kristo Yesu ooronu mos.
  nhe-NT: Mitzontlajpalohua Epafras tlen nohuaya itztoc ipan tlatzactli pampa camatiyaya
    tlen Jesucristo.
  aii-aii: ܒܝܼܵܗܒ݂ܘܼܟ݂ ܝܼܠܹܗ ܫܠܵܡܵܐ ܐܲܦܵܦܪܵܐ، ܐܲܣܝܼܪܵܐ ܥܲܡܝܼ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: Epaphras-ŋum tigutaaŋuqatigikkaġma pisigiplugu Christ Jesus tuyuġaatin nayaaŋŋaġmiñik.
  msb-msb: Ginapangumusta ka ni Epafras na kapareho ko priso tungod kan Cristo Jesus,
  cpa-NT: Jøng² Epafras, dsa² hiúg³ hni¹ŋí³ quianh¹³ jní² huu¹³ quiah¹² Cristo Jesús,
    haih²dsa jǿg³ hning².
  dso-dso: ଏପାପ୍‌ରା ଜେକି କିରିସ୍‌ଟର୍‌ ଲାଗି ମର୍‌ସଙ୍ଗ୍‍ ବନ୍ଦିଅଇଆଚେ, ସେ ତାର୍‌ ଜୁଆର୍‌ ଜାନାଇଲାନି
    ।
  meu-meu: Bamogu Epafra, Keriso Iesu dainai lau ida iḡui ai a nohomu, ese e hahenamo
    henimumu.
  yva-NT: Arakovo Epaprasa po kove ranutugore nai. Wepirati pe ririmakova kava no
    tanoano makova so rai weye ririmanapatambe Yesus Kristus ai.
  dgc-dgc: I kaguman ko a éye a ti Epapras, éy mékikumusta diko. Nipihesu be siya
    dahil ta péniwala na ni Cristo Jesus.
  zpm-NT: ¡Dios guiaaṉnie luu sca! Pcaania zhibdiuzh Epafr, meṉ ne nioogyunie naa
    leṉ ladzguiib nu loxaque ne rdziuuṉ no xtsiiṉ Jesús.
  hix-NT: Epafrasà ryhe, rakoro naha, watxa ymo yawo. Tahuso rma rha naha, noro xarha,
    Kryestu Txesusu yano me rma rha. Ohnàn yawo rma haxa nay hatà, noro ha.
  sim-sim: Epafras, or an nga lerawu Kraishin shi larik krawuk li oweshihindak sinda
    oto ormu jirnjik wesambasan handuwa.
  npi-ULB: ख्रीष्‍टको निम्ति मसित कैदी भएका इपाफ्रासले पनि तिमीलाई अभिवादन पठाएका
    छन् ।
  cgc-cgc: Epafras i na duma ko na papriso man tenged ta pagsirbi din ki Jesu-Cristo,
    gapangamusta kanen ki kaon.
  tim-tim: Akto Epapara Yesu Kristogât âi mendo kala busi kâlegen katbiâ tatâp yâkŋe
    nâŋgâ giŋdâp.
  yor-yor: Epafira, òǹdè ẹlẹgbẹ́ mi nínú Kristi Jesu kí ọ.
  wos-wos: Wuni wali séndé gembu reta Krais Jisasna jémba yakwa du Epafras dé ménika
    diména dé nae.
  emp-NTPO: Djaba Epaproda Jesucrito carea mʌ̃ ume preso b̶ʌa. Idjia quĩrĩã b̶ʌa bʌra
    bia b̶aida.
  eng-F35: Epaphras, my fellow prisoner for Christ Jesus, greets you (sg),
  ind-ind: Salam dari Markus, Aristarkus, Demas, dan Lukas, teman-teman sekerja saya,
    juga dari Epafras yang dipenjarakan bersama saya karena melayani Kristus Yesus.
  pes-OPCB: همزندانی من اِپافراس، که او نیز به سبب اعلام پیغام انجیل عیسی مسیح زندانی
    است، سلام می‌رساند.
  mpt-mpt: Ebaflas esa Yesus Klaiste dowan wengo omkayebe o dafa ota klabuto gebaib
    biota e tena bianobta e Kobo klayam biebte ge baabkenebe.
  ssx-ssx: Ketisona꞉ hauna꞉ I̱ ame̱le̱ mandake dipula pilupa꞉ hali Epa꞉petasima꞉ neke
    pa꞉ta꞉ a꞉talo pi tapaala꞉me.
  mkl-mkl: Epɑfɑɑsi, ɑwɑò inɛ iyi ɑ wɑ ile piisɔ̃ɔ nɑ irii Jesu Kirisiu, í ni n ceɛ
    fɔɔ.
  gaq-gaq: ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ନ୍‌ସାଃ ନେଂ ଏଃତେ ଡଣ୍ଡ୍‌ ବିଃଡିଂକ୍ନେ ଏପାଫ୍ରା ଆରି ନେଂ
    ଏଃତେ ଲେଃକ୍ନେଣ୍ଡ୍ରେ ମାର୍‌କ ଆରିସ୍ତାର୍ଖ ଦୀମା ଆରି ଲୁକ୍‌ ଆପେକେ ସାର୍ଲ ଡିଂଆର୍‌କେ ।
  gof-RNT: Kiristtoos Yesuusa gisho taara qashon de7iya Ephafiri nena saro saro gees.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ନାଙ୍ଗ୍‌ ଆଇଁୟାଃଲଃ ଜେହେଲାକାନ୍‌ ଏପାଫ୍ରା, ଆମ୍‌କେ ଆୟାଃ ଜହାର୍‌
    କାଜିକୁଲେତାନାଏ,
  gah-gah: Izesu Kilistokumule loko nagá numukú minusi ve nigivéneho Epapalá geikumú
    geké nologetave.
  lcm-lcm: Epaparas, igenen ke namemlongpo ago nei vilvil akui kuvul marai Karisto
    Iesu, kapo alis kana posong ro taun imi.
  aer-aer: Artwe arrpenhe nhenge Epaphras arritnye ilerne akwele nhenge apmere jail-ele
    anerle-anerreme, ilerne-arle ayeye Jesus-akerte ilerle-aperrekenge. Kele re ngkwenge
    akwete-arle akangkemele itirreme ngkwenge akwele ilelheme re akwele mwerre-arle.
  qvc-NT: Masitanchiq Ipafraspismi napaykushungi. Paypismi Siñurninchiq Jisukristuta
    kasushqanrayku prisu masiy kidashqa.
  tgl-ULB: Si Epafras, aking kapwa bilanggo kay Kristo Jesus, ay bumabati sa inyo,
  cbs-NT: Jesucristo ikunwain achixun ebe Epafras menexabu jawen janchadi mia bumaikiki.
  xtm-NTPP: Te ka ndakan‑tnu'u ñaña'a ña Epafras tee ka yinee ji'in sa vekaa a ja
    kuechi ja ka kaxtnu'u sa tnu'u vii tnu'u va'a Cristo Jesús o a,
  nnq-nnq: Epafulo, mpungwa nnyango kwa magambu gukummegele Kilisto Yesu, ampata abali.
  bao-NT: Yʉ mena macʉ̃ Epafras, Cristo Jesús yee jʉori tia cũurica wiipʉ ca niigʉ,
    mʉre añu doti cojomi.
  san-ORI: ଖ୍ରୀଷ୍ଟସ୍ୟ ଯୀଶାଃ କୃତେ ମଯା ସହ ବନ୍ଦିରିପାଫ୍ରା
  huv-NT: Nganüy atepeay ic teat Epafras, áag saquiiüb ningüy tiül manchiüc, cos arang
    minajiüt Teat Cristo Jesús aton.
  otn-NT: '''Nɛ̱hna̱ ra̱ Epafras, ''daua dí ofädigä''be, pɛn''na̱''i̱ ra̱ nzɛngua.
    Xquet''a̱ bi̱ n''ʉpi ngue i̱ mma̱mbrá̱ hya̱ ra̱ Jesucristo.'
  nop-nop: Epafala adi Kilisto Jesu doktiŋa yot fafaŋeniŋneŋ noŋgoŋ hakamut, ala adi
    youtumba mede kamegamulak.
  obo-NT: Na, id pongumusta koniyu si Epafras no duma ku no noprisu pomon to kodponudtuu
    to Moppiyon Dinoggan moka-atag ki Disas Krays.
  cak-ENT: Ri hermano Epafras ri c'o viq'uin chere' pa cárcel chinuto'ic roma nrajo'
    ri Jesucristo, nutük-e saludos chave.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤛᤠᤰᤐᤠ ᤁᤧᤎᤠ᤺ᤒᤠ ᤀᤡᤐᤠᤑᤪᤠᤛᤖᤧ ᤂᤧᤏᤧ᤹ ᤛᤣᤘᤠ ᤁᤧᤜᤠᤰᤋᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Epafras, tēe jā yíhí jíín nī vecāa jā síquī tūhun Cristo Jesús, cáhān dē
    jā sāhá ndeé inī nū.
  san-TIB: ཁྲཱིཥྚསྱ ཡཱིཤཱཿ ཀྲྀཏེ མཡཱ སཧ བནྡིརིཔཱཕྲཱ
  qve-NT: Jesucristorayku presomasiy wawqenchis Epafrasmi qankunaman saludota apachimusunkichis.
  pao-NT: Epaphras mee naneadu nakwutumadu nu-wa'nesoo ka Te Pabe'e tumayohokudu punno'o
    a besana mu sookwikute.
  cbu-NT: Mishat, zuwanllee Ipáparása Apanllimand kuk tumanarangtamsincha. Na nuwapat
    nish taariniya. Filemónoo chinaktamana, atiya shiyaatsi.
  usa-usa: Ipááparatima aamá yuwéna miráono-maaraono téna amí-áímmá enôpaq yúwáitana
    kéwiye. Îtu Káríqtoni anaaé kéwaraipoana wegáráqá ketê ánnábi máiye.
  soy-soy: Tɔ́ nɛ unɛ́kɛicɔ Epɑfirɑɑsi, tɔ́ɔ kɛsẽ́ Kirisi Yeesu nnyɑ kukpɑniilee-i
    ń we yɛ pɔ́ yɑ́ɑsi.
  hui-hui: Ebaborasa ibubi Keriso Yasunaga biabe biyagola garabaya binigo i̱ heba
    kabago ibugua, Í̠ mitangi bialu ko, laya.
  amf-amf: Yesus Kiristoosna imbesana kinka dhaxadhaa Ebhapira “Nagaya” hana kida
    hame.
  quc-NNT: Kutaq b'i rutzil a wäch ri Epafras, ri wach ajpache' rumal chi tajin kutzijoj
    ri Utzalaj Tzij chrij ri Cristo Jesús.
  dob-dob: Epapila maꞌiyagu Yesu Keliso ꞌina guinuwa manuna deliya sisaꞌuma, ta Epapila
    nina ꞌina oboboma ꞌemuya.
  wrs-wrs: Epavrasiva men kava ahav buira, Yesus Kristusna buinindrini sambla. Himba
    eva yemba men opipramnavta sehmomba.
  mca-mca: Wetfel ei na' Epafras, hikna' yinopheƚife iye qe ta'ƚets ha' Jesucristo.
  tzo-TZC: Chabanuc xayalbot ti Epafrase ti jaꞌ jchiꞌil ta chuquel ta sventa ti Cristo
    Jesuse.
  mya-mya: ခ​ရစ်​တော်​ယေ​ရှု​အ​တွက်​ကြောင့်​ငါ​နှင့်​အ​တူ အ​ကျဉ်း​ခံ​ရ​သူ​ဧ​ပ​ဖြ​က​လည်း​ကောင်း၊-
  gng-NT: Min nin Epefa wà te lipɛkl ni *Yesu Kristo bo nnɔ fuondeh ŋɛ.
  cbi-NTPO: Jesucristo' mityaren iba bulu peesu pumu Epafras ñunu ura' chusa tintsuve,
  ikk-NT: Epafrasị e kele i. Mmẹ lẹ Epafrasị gba rị nwan ngannị makẹ ifiri Kraịst
    wụ Jizọsị.
  leu-leu: Na Epafras aava vipis se Krais Yesus xuvul paga, a fasisi nami.
  maz-NT: Va bö'tc'ütjo Cjimi e Epafras. Rí bübübe a pjörü c'ü, na ngueje o̱ mbëpjizübe
    e Cristo Jesús.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ཆེད་དུ་བདག་དང་མཉམ་དུ་བཙོན་ལ་སྦྱར་བའི་ཨེ་པབ་རཱ་ཡིས་ཁྱོད་ལ་འཚམས་འདྲི༌ཞུའོ།།
  tca-NT: Rü moxẽ cuxcèx nge̱ma namu i Epáparu. Rü nüma rü wüxigu chomaã napoxcu naxcèx
    ya Ngechuchu ya Cristu.
  zpl-NT: Epafras enu nchiñinua niꞌcuꞌ equie cuendaꞌ nú rixiuleꞌeru stichiaꞌ Jesucristo,
    xeꞌlalla saludo lulu,
  mbc-NT: Tarîpai Epafras uupiawon atarakkannîto' yewî' tawonya tîmaimu yarima sîrîrî.
    Tarî mîîkîrî wanî Cristo Jesus yekare ekaremekî tîuya wenai.
  ndg-ndg: Epafra ayuu tatabilwa twatate kitu nibusa kirisitu Yesu endokusalimia.
  wsk-wsk: Se Epaphras, nu ani agarak wete Jesus Kristus ko talipara kari iwita bagasan
    mu, ko den amilmil yawara ni kisiso.
  toj-NT: Huas seca spatulabil ac'ujol ja quermanotic Epafrasi. Ti ni ayticon lajan
    ja ba preso yuj ja yabal ja Cristo Jesusi.
  kkl-kkl: Nungkae Epafras ponekori Yesus Kristus nu Talulamsildi Saelbamsilneag wanaag
    saingnia seneraglamlange sembe nimiri kop aeag tobongkibongpa, nanap nhon wamnam.
    Eldi babe a'unag “Nangkabo,” aro kiplamsil.
  tbc-tbc: Epafras dam iŋ ŋai da Jesus Kristus niŋen subanek ab lo mumado dan, iŋanen
    ilo uyan ru aŋsam na iganeg ipalu ya.
  sna-sna: Epafurasi, musungwa pamwe chete neni muna Kristu Jesu, anokukwazisai,
  smk-NT: Si Epafras, a sayay kapada kodtin mangkapriso bana' sa katutulok na konan
