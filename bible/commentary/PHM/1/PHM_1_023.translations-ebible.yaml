  nhg-NT: Epafras, nocompaniero de cörsel, metztlajpaloa tietucöyupa Cristo Jesús.
  nya-nya: Epafra, wamʼndende mnzanga chifukwa cha Khristu Yesu akupereka moni.
  ngu-NT: Mitztlajpalohuaj Epafras, notequipanojcaxiu yejhuan tzacutoquej san ipampa
