  zyp-NT: Khri Zisu rawng tei thong ka tlah hruipaw Epafra tah a dang pawtah a ca
    tah he.
  sey-NT: Ja̱ro mësarute pëpa saoji, Epafras Cristo doꞌire yëꞌë ja̱ꞌre co̱ni tse̱a
    cua̱ñosiquë paꞌiquëpi.
  nvm-nvm: E Ifafras fuiji fu igia dibur fin ijefuon maiji fu nosik besum Jesu Kuraison
    vuak abe kuaimon iji fu ja anadiam.
  mps-mps: Te bidi Epafras aga ena dali e kalabus bede bidibao. Da sigo Krais Jisasgo
