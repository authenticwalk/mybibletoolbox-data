  san-SIN: ඛ්‍රීෂ්ටස්‍ය යීශාඃ කෘතේ මයා සහ බන්දිරිපාඵ්‍රා
  yut-yut: Epapras da gɨldat tagɨ yaŋ gayɨsak. Uŋun kɨsi Yesu Kristo do aŋek dam tebanon
