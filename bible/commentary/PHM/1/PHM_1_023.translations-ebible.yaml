  avt-avt: Hi hetike Epafras wau wekre wɨnak enuk ke gavman wentar hɨm me Jisas Krais.
    Hɨrak kesiuwe hɨm ketput ti yaaik.
  cbk-cbk: Taqui junto conmigo si Epafras, cay igual came preso por amor di Jesucristo.
    Ele ta envia el di suyo maga recuerdos con uste.
  uig-ARA: ئەيسا مەسىھكە خىزمەت قىلغانلىقى ئۈچۈن زىنداندىشىم بولغان ئەپافراس،
  tuf-tuf: Epafrasat cat bah tamo sehw̃ac wac ayro. Eya asi jor cárcel ícatro.
  abx-abx: Mangumusta si ka'aw anan si Epafras, nga atiya' apriso huwang si ako tungod
