  too-NT: Epafras a'ntī quintā'tachī'n ixpālacata Jesucristo macā'ni'yāni' saludos.
  ind-AYT: Epafras, temanku sepenjara dalam Yesus Kristus, mengirim salam untukmu,
  cjo-NT: Eeniro ikaatakina Epaajagashi jaka omonkyaagamentotsikika. Ikimitakina ikenkithatakotziri
