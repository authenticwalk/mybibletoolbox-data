  pon-2006: Epapras, me pil iang ie sensel nan imweteng pwehki Krais Sises, pil iang
    ie kadarowohng komwi eh rahnmwahu,
  dad-dad: Epafras, Kristus Jesus bun neu kalabus turau, õ bun aanya sur fef.
  zab-NT: Epafras, ni nunía láani lizguiib pur guelrtɨɨch xtiidx Jesucrist, rguaapbɨdios
    liú.
  jae-jae: Epapra taŋ gêŋgôŋ kapoacwalô gêwiŋ aê kêtu Kilisi Jesuŋa naŋ, awa gêjac
    aôm.
  ksd-ksd: Epapras nina di ga vi ia bula ure Kristo Iesu, i vatatabe u;
  msm-NT: Nangumusta ikow si Epafras no duma ku no pigprisu isab tongod to pagtuman
    din ki Cristo Jesus.
  myk-myk: Na kaso leɲii Epafirasi we wu ɲɛ kaso ni Yesu Kirisa mɛgɛ ki wuu na ge,
    wee ya ma shaari.
  sbe-sbe: Epapalasi meta iya hinage maiyagu numatutugudu unai Yesu Keliso debanaena.
    Yona lautoki ye hetamaliyawa kalimyena.
  mcr-mcr: Epaplasi iqu, qäquye Kraisi Jisasi Iqueä wäuŋuä imäkätqätaŋgue, guä äkiqiyäuäyaikuwä,
