  cme-NT: Epafirasi pãa ŋ jaaluŋgu. Uu bi dii baa-mi kaso‑i-na Yesu-Kirsa maama'i
    nuɔ‑i.
  sus-sus: Epafirasi i xɛɛbu, muxu nun naxan bara findi geelimani ra Ala xa Mixi Sugandixi
