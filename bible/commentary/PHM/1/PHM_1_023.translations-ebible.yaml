    dali, te Demas dali, te Luk dali, te bidi tigidali augwaligo ena dali Kraisgo
    sę ebo bidi dabe dao. Tama tiyu, augwaligo nagebolo nage tao po obao.
  pab-NT: Epafras haxawalita tyaonitere nokakoi berexo ako Jesus Cristo hiyeta haxakaisakeheta
