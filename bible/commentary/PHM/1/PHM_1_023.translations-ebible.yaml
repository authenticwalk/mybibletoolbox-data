  jid-jid: Epafras, ikpan mu u tie ndu nimi Kristi Yesu, a-ndi dun mi chi yi.
  wmw-wmw: Epáfora tiwa onse nkalaboshu‑mu kwa sababu yakuntumika Almasihi Insa, neye
