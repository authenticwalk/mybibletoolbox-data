verse: DAN.007.015
translations:
  mal-C: “ദാനീയേൽ എന്ന ഞാൻ എന്റെ ആത്മാവിൽ ദുഃഖിച്ചു. എന്റെ മനസ്സിലെ ദർശനങ്ങളാൽ ഞാൻ
    വിവശനായിത്തീർന്നു.
  deu-TKW: Ich, Daniel, wurde hierüber in große innere Betrübnis versetzt, und die
    Gesichte meines Hauptes machten mich bestürzt.
  lin-lin: Ngai, Daniele, namitungisaki makasi ; mpe bimoniseli oyo eyaki na makanisi
    na ngai ebangisaki ngai makasi.
  eng-LSV: My spirit has been pierced—I, Daniel—in the midst of the sheath, and the
    visions of my head trouble me;
  eng-GNV: I Daniel was troubled in my spirit, in the middes of my body, and the visions
    of mine head made me afraide.
  eng-WEBSTER: I Daniel was grieved in my spirit in the midst of my body, and the
    visions of my head troubled me.
  nhw-BL: “Huan na niDaniel, amo nijmati tlaque nimoilhuis pampa amo nijmachili catli
    niquitayaya huan nelía nimotequipachohuayaya.
  swh-ONEN: “Mimi, Danieli, nilipata mahangaiko rohoni, nayo maono yale yaliyopita
    ndani ya mawazo yangu yalinisumbua.
  bba-bba: Nɛ Dɑniɛli nɛn bwɛ̃rɑ kun kpunɛ domi kɑ̃si ni nɑ wɑ mi, nu mɑn nɑndɑ.
  eng-KJVCPB: I Daniel was grieved in my spirit in the midst of my body, and the visions
    of my head troubled me.
  cpy-cpy: Naakataki Daniel, nokemakiro rooteentsi akinani nothaawankari. Okantzimoneentawaetakina
    okaatzi nomishitakiri.
  mpx-mpx: Nau Daniyela, pankite o i masal eliyau, inoke i panuwanuwatu-agau ge ya
    lovakun nabi.
  luo-luo: “An Daniel, chunya nochandore, kendo fweny mane aneno mopogore opogore
    nodhiera nono.
  meu-meu: A lau Daniel na laumagu e daure, bona kwaragu mata-hanaidia ese e hagarigu.
  npi-ULB: म दानिएलको बारेमा, मभित्र मेरो आत्मा दु:खित भयो, र मेरो मनमा मैले देखेका
    दर्शनहरूले मलाई विचलित बनाए ।
  yor-yor: “Ọkàn èmi Daniẹli, dàrú, ìran tí ó wá sọ́kàn mi dẹ́rùbà mí.
  pes-OPCB: من، دانیال، از تمام آنچه دیده بودم گیج و مضطرب شدم.
  tgl-ULB: Ngunit para sa akin, na si Daniel, nagdadalamhati sa aking kaloob-looban
    ang aking espiritu at ginagambala ako ng mga pangitain na aking nakita sa aking
    isipan.
  cbu-NT: Nuw Danieli, anoo ichingaru paranguri, mangishi kapung xararanguri punirangina.
    ¿Mayaama ashiru pakeeri? aturi, mangoonamaam xapookuri,
  hui-hui: Ai i̱na emaga ogoni hondowa mogo timbuni lalu mini dege dindiho haru.
  mya-mya: ငါ​မြင်​ရ​သော​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​ကြောင့် ငါ​သည်​ထိတ်​လန့်​၍​လာ​သ​ဖြင့်​စိတ်​ချောက်​ချား​ကာ၊-
  bod-N: དཱ་ནེ་ཨེལ་ང་རང་ནི་སེམས་འཁྲུགས་ཤིང་། བློ་ངོར་ཤར་བའི་ཞལ་གཟིགས་དེ་དག་གིས་ང་ལ་ཞེད་སྣང་ཆེན་པོ་བསྐྱེད།
  sna-sna: “Ini Dhanieri ndakatambudzika mumweya wangu, uye zviratidzo zvakasvika
    mumusoro mangu zvakanditambudza.
  spa-BLM: “En cuanto a mí, Daniel, mi espíritu estaba afligido dentro de mi cuerpo,
    y las visiones de mi cabeza me turbaban.
  cac-cac: Ix in xivcanq'uei ayic ix vilan juntzan̈ tic, ix somchaj in pensar yuuj.
  swh-ULB: Na kwangu mimi, Danieli, roho yangu ilihuzunishwa ndani yangu, na maono
    niliyoyaona katika akili zangu yalinisumbua.
  bel-bel: Затрапятаў дух мой, Даніілаў, ува мне, у целе маім, і ўявы галавы маёй
    зьбянтэжылі мяне.
  deu-ELBBK: Mir, Daniel, wurde mein Geist in mir tief ergriffen, und die Gesichte
    meines Hauptes ängstigten mich.
  mbb-OT: Ne nesemukan a he ed-isip-isip dutun te neehè ku.
  mal-2015: 'ദാനീയേൽ എന്ന ഞാനോ എന്റെ ഉള്ളിൽ എന്റെ മനസ്സു വ്യസനിച്ചു: എനിക്കു ഉണ്ടായ
    ദർശനങ്ങളാൽ ഞാൻ പരവശനായി.'
  rmc-rmc: „Me, o Daniel, sar dikhľom kala veci andro viďeňje, igen predaranďiľom
    a na džanľom, so mange pal oda te gondoľinel.
  nlg-nlg: Na mabubu inau, Daniel tu righia te vatei mamataghugha itagua, ge u ribe
    mu taraha.
  pes-OPV: «اما روح من دانیال در جسدم مدهوش شدو رویاهای سرم مرا مضطرب ساخت.
  ron-1924: Еу, Даниел, м-ам тулбурат ку духул ши веденииле дин капул меу м-ау ынспэймынтат.
  ben-OBCV: “আমি, দানিয়েল, আত্মায় অস্থির হলাম এবং আমার সব দর্শন আমাকে বিহ্বল করল।
  som-som: Anigan Daanyeel ahna, ruuxaygu jidhkayguu ku murugaysnaa oo waxyaalihii
    lay tusayna, way iga argaggixiyeen.
  lat-VUC: 'Horruit spiritus meus: ego Daniel territus sum in his, et visiones capitis
    mei conturbaverunt me.'
  eng-ASVBT: As for me, Daniel, my spirit was grieved in the midst of my body, and
    the visions of my head troubled me.
  ita-1885: Quant'è a me Daniele lo spirito mi venne meno in mezzo del corpo, e le
    visioni del mio capo mi conturbarono.
  eng-ULB: As for me, Daniel, my spirit was grieved inside of me, and the visions
    I saw in my mind troubled me.
  spa-VBL: Yo, Daniel, estaba profundamente perturbado; las visiones que habían pasado
    por mi mente me asustaban.
  fra-_FOB: Mon esprit à moi, Daniel, fut troublé au-dedans de moi, et les visions
    de ma tête m'effrayèrent.
  mal-mal: 'ദാനീയേൽ എന്ന ഞാൻ എന്റെ ഉള്ളിൽ, ആത്മാവിൽ, വ്യസനിച്ചു: എനിക്കുണ്ടായ ദർശനങ്ങളാൽ
    ഞാൻ പരവശനായി.'
  urd-GVR: Maiṅ, Dānyāl saḳht pareshān huā, kyoṅki royā se mujh par dahshat chhā gaī
    thī.
  suz-BL: मिनु गो, दानीएल, मेको कोंइतीके तशा, आं थुं लुक्‍च लत। मिनु गो हिंती।
  eng-NOY: I Daniel was grieved in my spirit within me, and the visions of my head
    troubled me.
  ita-1927: Quanto a me, Daniele, il mio spirito fu turbato dentro di me, e le visioni
    della mia mente mi spaventarono.
  ckb-ckb: «بەڵام من، کە دانیالم ڕۆحم لە ناخمدا واقی وڕما بوو و ئەو بینینانەی بە مێشکمدا
    هات منیان ترساند.
  eng-BBE: As for me, Daniel, my spirit was pained because of this, and the visions
    of my head were troubling me.
  kan-OKCV: “ದಾನಿಯೇಲನೆಂಬ ನಾನು ನನ್ನ ಆತ್ಮದಲ್ಲಿ ನೊಂದುಕೊಂಡೆನು. ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಹಾದುಹೋದ
    ದರ್ಶನಗಳ ನಿಮಿತ್ತ ಕಳವಳಗೊಂಡೆನು.
  tam-2017: தானியேலாகிய நான் என் உடலுக்குள் என் ஆவியிலே சஞ்சலப்படமாட்டேன்; என் மனதில்
    தோன்றின தரிசனங்கள் என்னைக் கலங்கச்செய்தது.
  spa-RV-1909: Mi espíritu fué turbado, yo Daniel, en medio de mi cuerpo, y las visiones
    de mi cabeza me asombraron.
  ron-BTF: Eu, Daniel, am fost întristat în duhul meu în mijlocul trupului meu și
    viziunile capului meu m-au tulburat.
  eng-WEBP: “As for me, Daniel, my spirit was grieved within my body, and the visions
    of my head troubled me.
  eng-FBV: I, Daniel, was deeply disturbed—the visions that had passed through my
    mind frightened me.
  nch-BL: “Huan na niDaniel, amo nijmati taya nimoilhuis pampa amo nijmachili cati
    niquitayaya huan nelía nimocuesohuayaya.
  vie-1934: Còn như ta, Đa-ni-ên, thì tâm thần ta rầu rĩ trong mình ta, và những sự
    hiện thấy trong đầu ta lam cho ta bối rối.
  hin-CV: “मैं, दानिएल, मन में बहुत व्याकुल हुआ, और जो दर्शन मैंने अपने मन में देखा,
    उससे मैं विचलित हो गया.
  spa-BES: En cuanto a mí, Daniel, mi espíritu estaba angustiado, y las visiones de
    mi mente me estaban perturbando.
  tdx-tdx: Nihohokòhok’ an-troke ao, izaho Da­niele vaho nañembañ’ ahy o aroñaron-dohakoo.
  tha-KJV: ส่วนข้าพเจ้า คือดาเนี​ยล จิ​ตใจข้าพเจ้าก็​เป็นทุกข์​ในตัวข้าพเจ้า เพราะนิ​มิ​ตในศีรษะของข้าพเจ้าก็กระทำให้ข้าพเจ้าตกใจ
  por-BR-2018: Quanto a mim, Daniel, meu espírito foi perturbado dentro do corpo,
    e as visões de minha cabeça me espantaram.
  deu-ELO: Mir, Daniel, ward mein Geist in mir tief ergriffen, und die Gesichte meines
    Hauptes ängstigten mich.
  eng-WYC-2018: My spirit had horror, either hideousness; I, Daniel, was afeared in
    these things, and the sights of mine head disturbed me. (My spirit felt horror,
    or terror; and I, Daniel, was afraid of these things, and the sights in my head
    disturbed me.)
  epo-epo: Ĉe mi, Daniel, ektremis mia spirito en mia korpo, kaj la vizio de mia kapo
    konsternis min.
  uig-PIN: Mǝnki Daniyalning wujudum, dil-roⱨim bǝk biaramliⱪⱪa qɵmdi, kallamdiki
    ƣayibanǝ alamǝtlǝr meni intayin alaⱪzadǝ ⱪildi.
  beo-beo: Na da goe simasi ba:beba:le, bagade fofogadigili, da:i dioi nabi.
  tpi-OTNT: Mi lukim ol samting long dispela driman na mi kirap nogut na tingting
    planti.
  hau-SA: “Ni, Daniyel, ruhuna ya damu ƙwarai, kuma wahayin da ya ratsa tunanina ya
    dame ni.
  uig-LAT: Menki Daniyalning wujudum, dil-rohim bek biaramliqqa chömdi, kallamdiki
    ghayibane alametler méni intayin alaqzade qildi.
  nde-nde: Mina Danyeli, ngakhathazeka emoyeni, lemibono eyayidlula engqondweni yami
    yangidabula.
  ton-ton: ¶ “Ko au Taniela, ne u mamahi ʻi hoku laumālie mo hoku loto, pea naʻe fakamamahiʻi
    au ʻe he ngaahi meʻa hā mai ki hoku ʻulu.
  ces-1613: I zhrozil se duch můj ve mně Danielovi u prostřed těla, a vidění má předěsila
    mne.
  eng-WMB: “As for me, Daniel, my spirit was grieved within my body, and the visions
    of my head troubled me.
  tam-TCV: “தானியேலாகிய நான் எனது ஆவியில் கலங்கியிருந்தேன், என் மனதின் வழியாகக் கடந்துசென்ற
    தரிசனங்கள் என்னைக் கலக்கமடையச்செய்தன.
  ceb-ULB: Alang kanako, Ako si Daniel, nagsubo ang akong espiritu nga ania kanako,
    ug naghasol kanako ang mga panan-awon nga akong nakita sa akong hunahuna.
  pol-UBG: I ja, Daniel, zatrwożyłem się w duchu, w środku mego ciała, a widzenia
    w mojej głowie przestraszyły mnie.
  agr-agr: “Nuna imanun wainkan senchi ishamkabiajai, nunikan puyatkan jamaijai.
  kyc-kyc: Namba pii repa repa pyuo kandeyono dokome namba pakanyi pyambuyamosa namba
    yamarangyuo kareyo.
  urd-GVU: مَیں، دانیال سخت پریشان ہوا، کیونکہ رویا سے مجھ پر دہشت چھا گئی تھی۔
  deu-1912: Ich, Daniel, entsetzte mich davor, und solches Gesicht erschreckte mich.
  kan-2017: “ದಾನಿಯೇಲನಾದ ನನ್ನ ಆತ್ಮವು ನನ್ನ ಶರೀರದೊಳಗೆ ವ್ಯಥೆಗೊಂಡಿತು, ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ
    ಬಿದ್ದ ಕನಸುಗಳು ನನ್ನನ್ನು ಕಳವಳಪಡಿಸಿದವು.
  yap-yap: Pin’en ni gguy u malik’ay rog e gu rus ngay, mu gu par ni kari magafan’ug.
  hlt-MCSB: Kai Daniel he ka pum khui ah ka mueihla mawn tih ka lu kah mangthui loh
    kamah n'cahawh .
  mdy-ETH: «ታኣኒ ዳኣኔኤሌ ዬኖ ዛጌ ባኬሎ ዛሎ ማሊ ኮሺ ሜታዼኔ።
  twi-ASANTE: “Me, Daniel, deɛ mehunuiɛ no nyinaa haa me wɔ honhom mu, na mʼanisoadehunu
    no bɔɔ me hu.
  eng-WEBU: “As for me, Daniel, my spirit was grieved within my body, and the visions
    of my head troubled me.
  wal-wal: “Tana Daaneela gidikko, ta be7idoban ubban dagammaas; ta ajjuutaikka tana
    shabbariis.
  spa-PDDPT: En cuanto a mí, Daniel, se me turbó el espíritu a causa de esto, y las
    visiones de mi cabeza me alarmaban.
  gun-gun: — Ha'e gui xee Daniel ma xepy'a py aendu xenhe'ẽ onhemondyi rã, xeke rupi
    aexa va'ekue nda'evei rei ramo.
  agu-BL: ”Itzun imban westz yi in Daniel. Ja chinxob tan yi xtxolbile'j yi nwil,
    nin wi'nin imbisune'ntz ta'n.
  ilo-ULB: No maipapan kaniak a ni Daniel, agladingit ti espirituk iti kaunggak, ket
    riniribuknak dagiti sirmata a nakitak iti panunotko.
  kpg-kpg: Dagu midi dela ne hai, gu haga dee baba au, guu hai au gi uli ogu gai.
  uig-ARA: مەنكى دانىيالنىڭ ۋۇجۇدۇم، دىل-روھىم بەك بىئاراملىققا چۆمدى، كاللامدىكى
    غايىبانە ئالامەتلەر مېنى ئىنتايىن ئالاقزادە قىلدى.
  sus-sus: «N tan Daniyɛli, n xaxili naxa ifu, n ma xiye naxa n magaaxu.
  pon-2006: Kaudiahl pwukat me I kilangehr inenen kamwakidiehda, ngehi eri pwunodkihda.
  jae-jae: “Ma aê Daniel, ŋoc katuc kelendec ŋanô ma gêŋ ŋakatu, taŋ galic gêc ŋoc
    kauclêlôm naŋ, kêtakê aê êndu-êndu.
  ksd-ksd: Ma iau Daniel, a tulungeagu i ga ngarao ta ra pal a pakagu, ma kaugu lavur
    ririvon dia ga vaburut iau.
  tur-YTC: “Ben Daniel, ruhum bedenimin içinde kederlendi ve başımdaki görümler beni
    rahatsız etti.
  ind-AYT: “Maka aku, Daniel, rohku tertekan di dalam aku, dan penglihatan-penglihatan
    dalam pikiranku menggelisahkan aku.
  nya-nya: “Ine Danieli ndinavutika mu mzimu, ndipo zimene ndinaziona mʼmasomphenya
    zinandisautsa mʼmaganizo.
  hrv-hrv: Meni, Danielu, smete se zbog toga sav duh, viđenja mi se vrzoše glavom,
    svega me prestraviše.
  mps-mps: Eno te nai dabe te nade sulama, tama ena midigi mu selama, tama homu hauwa
    dogia palio.
  tpi-tpi: Mi lukim ol samting long dispela driman na mi kirap nogut na tingting planti.
  dan-1931: Jeg, Daniel, blev såre urolig til Sinds ved alt dette, og mit Hoveds Syner
    forfærdede mig.
  vie-OVCB: Tôi hoang mang bối rối về các khải tượng ấy.
  guj-2017: હું દાનિયેલ, મારા આત્મામાં દુઃખી થયો, મારા મગજમાં મેં સંદર્શનો જોયાં તેનાથી
    હું ભયભીત થયો.
  pon-2006A: Kaudiahl pwukat me I kilangehr inenen kamwakidiehda, ngehi eri pwunodkihda.
  por-BRBSL: “Quanto a mim, Daniel, meu espírito estava de luto dentro do meu corpo,
    e as visões da minha cabeça me perturbavam.
  swe-swe: Jag, Daniel, blev oroad (otålig) i min ande inom mig (i mitt skal). Synerna
    som jag sett i mitt huvud skrämde (förskräckte) mig.
  cth-cth: Kai Daniel teh hote vision ni ka lungthin dawk runae na poe teh, ka muitha
    teh a cingou.
  twi-twi: “Me, Daniel, nea mihuu no nyinaa haw me wɔ honhom mu, na mʼanisoadehu no
    bɔɔ me hu.
  hlt-hlt: Kai Daniel he ka pum khui ah ka mueihla mawn tih ka lu kah mangthui loh
    kamah n'cahawh.
  tbz-SIM: Kɛ̀ n kɔ̃m̀bùɔ̀tìi do mɛdiɛ̀ mmí nDɑnniyɛɛri kɛ̀ kufɔ̃wɑɑ́ nni nhɑutɛ́
    kɛ yɛ̃́ dɛ kó tidɔuǹtì tumɛ̀ tikɔ̃m̀bɔ̀dorikpɛti nti.
  msy-2020: Ezɨ kɨ Daniel, kɨ bizir kaba irebamɨn dar ganigha dɨgavir kuram gamigha
    nɨghnɨzir avɨribagh ami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ tɔmɑ sɩ: Mɑ toosee kpɑ-m sɔɣɔntʋ, nɑ pǝ pɛkǝlɩ-m mɑ
    tɑɑ.'
  azb-azb: Mən Danielin isə bədənimdə ruhum titrədi və gələn görüntülər məni vahiməyə
    saldı.
  eng-DBY: As for me Daniel, my spirit was grieved in the midst of my body, and the
    visions of my head troubled me.
  hin-2017: “और मुझ दानिय्येल का मन विकल हो गया, और जो कुछ मैंने देखा था उसके कारण
    मैं घबरा गया।
  wol-KYG: «Ba mu ko defee, man Dañeel, ma am njàqare; sama peeñu yooyoo ma tiital.
  eng-YLT: '''Pierced hath been my spirit — I, Daniel — in the midst of the sheath,
    and the visions of my head trouble me;'
  kne-kne: Palalo ay nadandanaganak ya inmegyatak begew sin sana ay inilak ay kaman
    iitaw.
  eng-WYC-2017: My spirit had horror, either hideousness; I, Daniel, was afeared in
    these things, and the sights of mine head disturbed me.
  eng-WMBB: “As for me, Daniel, my spirit was grieved within my body, and the visions
    of my head troubled me.
  urd-GVH: मैं, दानियाल सख़्त परेशान हुआ, क्योंकि रोया से मुझ पर दहशत छा गई थी।
  rug-rug: “Arau, Daniela si tasuna pa maqomaqoqu, na matagutu nia rau sa pinutagita
    sapu dogoria rau.
  gaz-gaz: “Ani Daaniʼel hafuura kootiin nan jeeqame; mulʼanni ani arges akka malee
    na sodaachise.
  fra-LSG: Moi, Daniel, j’eus l’esprit troublé au-dedans de moi, et les visions de
    ma tête m’effrayèrent.
  gnn-gnn: Yo, nhäŋalanydja ŋarra yukurrana ŋunhiyi ṉirryurruna bitjarra, ŋoy‐wilwilmirriyu
    dhika, ŋoy‐barrarimirriyu ŋunhiyi.
  yal-yal: “N tan Daniyɛli, n xaxinla yi ɲaxamin n kui, n ma fe toone yi n kuisan.
  haw-1868: Owau, o Daniela nei, ua kaumaha loa kuu naau iloko o kuu kino, a ua pihoihoi
    au i na lia o kuu poo.
  arb-NAV: أَمَّا أَنَا دَانِيَالَ فَقَدْ ظَهَرَ الْحُزْنُ عَلَى رُوحِي فِي دَاخِلِي
    وَرَوَّعَتْنِي رُؤَى رَأْسِي.
  ewe-ewe: “Nye, Daniel, nye gbɔgbɔ tsi dzi le menye eye ŋutega siwo mekpɔ la ɖe fu
    nam.
  eng-LEE: My spirit was deeply shaken within me, Daniel, in the midst of its tenement,
    and the visions of my head troubled me.
  asm-FB: মই যি দানিয়েল, মোৰ ভিতৰত মোৰ আত্মাই কষ্ট পাইছিল, আৰু মোৰ মানসিক দৰ্শনে
    মোক ব্যাকুল কৰিছিল।
  sus-A: «ﭑ تَن دَنِيّلِ، ﭑ شَشِلِ نَشَ عِقُ، ﭑ مَ شِيٍ نَشَ ﭑ مَفَاشُ.
  fra-SBL: « Quant à moi, Daniel, mon esprit était affligé dans mon corps, et les
    visions de ma tête me troublaient.
  hbo-hbo: אֶתְכְּרִיַּ֥ת רוּחִ֛י אֲנָ֥ה דָנִיֵּ֖אל בְּגֹ֣וא נִדְנֶ֑ה וְחֶזְוֵ֥י רֵאשִׁ֖י
    יְבַהֲלֻנַּֽנִי׃
  pjt-pjt: Munu Danieltu piṟuku wangkangu, “Uwa, ngayulu puḻkaṟa nguḻuringu munuṉa
    puṯu kuliningi tjukurpa nyangatja nyakunytjatjanungku.
  kik-kik: “Niĩ Danieli nĩndatangĩkire roho-inĩ, nacio cioneki iria ciahĩtũkĩire meciiria-inĩ
    makwa igĩĩthĩĩnia mũno.
  fra-NCL: Pour moi, Daniel, mon esprit fut troublé au dedans de moi, et les visions
    de ma tête m’effrayèrent.
  cek-AK: Kai, Daniel loe patangkhang, ka poek thai ai, hnuksakhaih mah raihaih ang
    paek.
  cuk-cuk: “Ani, Daniel, an we-ibmar-daksadbali an bela-bela dobe-itoded, degi, nue
    an bukib-itodbalid.
  uig-CYR: Мәнки Даниялниң вуҗудум, дил-роһум бәк беарамлиққа чөмди, калламдики ғайипанә
    аламәтләр мени интайин алақзадә қилди.
  tel-2017: నాకు కలిగిన దర్శనాలు నన్ను కలవర పరుస్తున్నందువల్ల దానియేలు అనే నాకు లోపల
    కలవరం కలిగింది.
  hat-BSA: “Pou mwen menm, Daniel, lespri mwen te twouble anndan mwen, e vizyon nan
    panse m yo te kontinye ban m gwo laperèz.
  kos-kos: Aruruma ma nga liye inge oru nga fosrngala ac arulana fohsak.
  hbo-WLC: אֶתְכְּרִיַּ֥ת רוּחִ֛י אֲנָ֥ה דָנִיֵּ֖אל בְּג֣וֹא נִדְנֶ֑ה וְחֶזְוֵ֥י רֵאשִׁ֖י
    יְבַהֲלֻנַּֽנִי׃
  ibo-ibo: “Mụ onwe m, bụ Daniel, ọhụ a m hụrụ tụrụ mmụọ m ụjọ nke ukwuu, mekwa ka
    obi m ma jijiji.
  ory-ory: ମୁଁ ଦାନିୟେଲ, ମୋର ଆତ୍ମା ମୋର ଶରୀର ମଧ୍ୟରେ ଶୋକାନ୍ୱିତ ହେଲା ଓ ମୋର ମାନସିକ ଦର୍ଶନ
    ମୋତେ ଉଦ୍‍ବିଗ୍ନ କଲା।
  chk-chk: Ngang Taniel üa lolilen lon letipei, pun künaei lepwin a eniuokusuei.
  rop-rop: Wal det drim bin bradinim mi en aibin wori nomo lilbit.
  ukr-1871: Задрожав дух мій в менї, Даниїлові, в мойму тїлї, й видива голови моєї
    перелякали мене.
  deu-1951: Da ich, Daniel, deshalb in meinem Geist beunruhigt ward und die Gesichte
    meines Hauptes mich ängstigten,
  eng-JPS: As for me Daniel, my spirit was pained in the midst of my body, and the
    visions of my head affrighted me.
  srp-1865: Meni Danilu prenemože duh moj u tijelu mom, i utvare glave moje uznemiriše
    me.
  lug-lug: “Nze Danyeri ne ntawaanyizibwa mu mutima, n’okwolesebwa kwe nafuna ne kunneeraliikiriza.
  heb-heb: אתכרית רוחי אנה דניאל בגוא נדנה וחזוי ראשי יבהלנני׃
  ben-IRV: আমি, দানিয়েল, আমার ভেতরে আমার আত্মা কষ্ট পেতে লাগল এবং যে স্বপ্ন আমি দেখছিলাম
    তা আমাকে অস্থির করে তুলল।
  pan-pan: ਮੈਂ ਦਾਨੀਏਲ ਆਪਣੇ ਆਤਮਾ ਵਿੱਚ ਉਦਾਸ ਹੋਇਆ ਅਤੇ ਮੇਰੇ ਇਸ ਦਰਸ਼ਣ ਨੇ ਮੈਨੂੰ ਘਬਰਾ ਦਿੱਤਾ।
  tkr-tkr: Zı, Daniyal, hucoome ha'asda axuna, mane nik'ek g'acuyne karbışe zı qəq'ən
    hı'ı.
  mya-JVB: ငါ ဒံယေလ သည် ကိုယ်ခန္ဓါ တုန်လှုပ် ၍ ၊ ထိုရူပါရုံ ကြောင့် စိတ် ပူပန်ခြင်းရှိလျှင်
  hmo-hmo: “Unai mata hanai, lau itaia gauna dekenai lau hoa bona lau laloa hekwarahi
    dikadika.
  urd-urd: मुझ दानीएल की रूह मेरे बदन में मलूल हुई, और मेरे दिमाग़ के ख़्यालात ने
    मुझे परेशान कर दिया।
  rus-SYN: Вострепетал дух мой во мне, Данииле, в теле моем, и видения головы моей
    смутили меня.
  bqc-SIM: Ma Daniɛli ma pↄ yà. Yã́ pↄ́ málɛ e ma làasoo guu tò sↄ̃ kɛ̃̀magu.
  tcz-CHONGTHU: Keima, Daniel Kitipa hi, kamang a kathilmu hochun kalung asuboi alheh
    in, chuleh gaova kathilmu chengse chun eisukicha jeng in ahi.
  mar-mar: मग मज दानीएलचा जीव घाबरा झाला. मला झालेल्या दृष्टांतामुळे माझे मन विचलीत
    झाले.
  qub-qub: «Noga Daniel chaynöta ricaycushpä ima ruraytapis mana camäpacurächu. Chaynöcunata
    ricashäpitami fiyupa mancharisha caycarä.
  bqp-bqp: Nɛ Dɑniɛli nɛn bwɛ̃rɑ kun kpunɛ domi kɑ̃si ni nɑ wɑ mi, nu mɑn nɑndɑ.
  hat-hat: Mwen menm Danyèl, lè m' wè tout bagay sa yo, tèt mwen te boulvèse. Vizyon
    yo te fè m' pè anpil.
  eng-BSB: I, Daniel, was grieved in my spirit, and the visions in my mind alarmed
    me.
  eng-WEBPB: “As for me, Daniel, my spirit was grieved within my body, and the visions
    of my head troubled me.
  kbq-kbq: Hagi nagra Danieli'na ana ava'nama ketena tusi antri nehugeno, nagu'amo'a
    kna nehige'na, antahintahi hakare hu'noe.
  nhe-BL: “Huan na niDaniel, ax nijmati tlachque nimoilhuis pampa ax nijmachili tlen
    niquitayaya huan nelía nimocuesohuayaya.
  bus-bus: Mamↄma Daniɛli ma pↄↄ yàka. Yã kɛ̀ mɛ́ɛ ee ma laasuu guu tò swɛ̃̀ kɛ̃̀magu.
  gub-BL: Hepuahu awer hemupytuhegatu kar a'e. Nahepy'apy'a katu kwaw heremixak kwer
    rehe.
  eng-DRA: My spirit trembled, I Daniel was affrighted at these things, and the visions
    of my head troubled me.
