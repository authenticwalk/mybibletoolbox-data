verse: DAN.007.009
translations:
  mal-C: “ഞാൻ നോക്കിക്കൊണ്ടിരിക്കെ, “സിംഹാസനങ്ങൾ ഒരുക്കപ്പെട്ടു; പുരാതനനായവൻ ഉപവിഷ്ടനായി.
    അവിടത്തെ വസ്ത്രം ഹിമംപോലെ വെണ്മയുള്ളതും തലമുടി നിർമലമായ ആട്ടിൻരോമംപോലെയും ആയിരുന്നു.
    അവിടത്തെ സിംഹാസനം അഗ്നിജ്വാലയും അതിന്റെ ചക്രങ്ങൾ എരിയുന്ന തീയും ആയിരുന്നു.
  deu-TKW: Ich schaute in einem fort, bis Thronsessel hingestellt wurden, und ein
    Hochbetagter sich niederließ; sein Gewand war weißglänzend wie Schnee, und sein
    Haupthaar wie reine Wolle; sein Thron bestand aus Feuerflammen und hatte Räder
    von flammendem Feuer.
  lin-lin: Wana nazalaki kotala, namonaki bazali kotanda bakiti ya bokonzi, mpe Mpaka
    oyo azala liboso ya tango avandaki na moko kati na bakiti yango. Bilamba na Ye
    ezalaki pembe lokola mvula ya pembe, suki ya moto na Ye ezalaki pembe lokola bapwale
    ya meme, oyo basukola malamu. Kiti ya Bokonzi na Ye ezalaki lokola moto, mpe bapine
    na yango ezalaki lokola moto oyo ezali kongala.
  eng-LSV: I was seeing until thrones have been thrown down, and the Ancient of Days
    is seated, His garment [is] white as snow, and the hair of His head [is] as pure
    wool, His throne flames of fire, its wheels burning fire.
  eng-GNV: 'I behelde, till the thrones were set vp, and the Ancient of dayes did
    sit, whose garment was white as snow, and the heare of his head like the pure
    wooll: his throne was like the fierie flame, and his wheeles as burning fire.'
  eng-WEBSTER: 'I beheld till the thrones were cast down, and the Ancient of days
    did sit, whose garment was white as snow, and the hair of his head like the pure
    wool: his throne was like the fiery flame, and his wheels as burning fire.'
  nhw-BL: “Huan noja nitlachixtoya, quema pejqui quitlalíaj siyas yejyectzitzi para
    ipan mosehuise tlanahuatiani. Huan mosehui Yaya Catli Nochipa Itztoc. Huan iyoyo
    eltoya chipahuac quen nextli, huan itzoncal nojquiya chipahuac quen borrego iijhuiyo
    catli tlahuel tlapajpactli. Huan nopa siya campa mosehuijtoya tlatlayaya quen
    se tlilelemectli, huan iruedas nopa siya nojquiya tlatlayaya.
  swh-ONEN: “Nilipoendelea kutazama, “viti vya enzi vikawekwa, naye Mzee wa Siku akaketi.
    Mavazi yake yalikuwa meupe kama theluji; nywele za kichwa chake zilikuwa nyeupe
    kama sufu. Kiti chake cha enzi kilikuwa kinawaka kwa miali ya moto, nayo magurudumu
    yake yote yalikuwa yanawaka moto.
  bba-bba: Ye nɑ mɛɛrɑ tii, yerɑ nɑ wɑ bɑ sinɑ kitɑru yiimɔ. Mɑ nɑ ɡoo wɑ nɡe durɔ
    tɔkɔ u nɑ u sinɑ win sinɑ kitɑru sɔɔ. Yɑ̃ɑ kpikinu fɑrɑ fɑrɑwɑ u doke. Mɑ win
    seri yi buriri fem fem. Win sinɑ kitɑ te, tɑ bɑllimɔwɑ nɡe dɔ̃ɔ yɑri bɑkɑru. Mɛyɑ
    mɑɑ ten nɑɑsun tii.
  eng-KJVCPB: 'I beheld till the thrones were cast down, and the Ancient of days did
    sit, whose garment was white as snow, and the hair of his head like the pure wool:
    his throne was like the fiery flame, and his wheels as burning fire.'
  cpy-cpy: Niyaatakaakiro nomishiwaetaki, noñaaki jeekamentotsi owaneenkatachari.
    Ari ijeekanaki Antarikitapaentsiri. Kitamaaki okantaka ikithaari, ariwaetaki okitamaatzi
    jiriniki. Ari okantzitaka iishi, oshiyawaetakawo roomi iwitziri owisha kitamaaperotatsiri.
    Paamaperotaki jeekamentotsi, ari okantzitari tzimatsiri oshiyakawo oshiyantari
    shiyakomentotsi.
  mpx-mpx: Nau iyoho ya ya gagagayawa, yaka abamisiyo wawasana hi telel abaliyaa,
    inoke Toto Yawalina Gaganina I Masalem Abatelipuna elana i na i misiyo wana abamisiyo
    wawasana elana ge yatala ni ginol. Ana kama i wawakeki i ola yaluyalu wakewakekena,
    ge kokowana ana yanayana i ola apwayowa pupunoliya. Hiwo memena i totagilem wana
    abamisiyo wawasana elana, ge ana wil hiwo i topainagil.
  luo-luo: “Kane oyudo pod angʼicho, “kombe mag loch ne oketi kanyo Kendo Ngʼat Machon
    Manyaka nene nobet e kome. Lepe ne tar ka pe, yie wiye ne rachar ka yier rombe.
    Kom duongʼ mare ne chalo mach maliel kendo tiendene nosiko kotimo mach maliel
    aliela.
  meu-meu: Na itaiava ai na terono haida na hehelai, bena ḡauka ta na e helai diho;
    ena dabua na kuroka-kuroka, snow na heto, bona kwarana huina na mamoe huina ḡoeva-daena
    na heto; ena terono na lahi hururu-hururudia, ava-keikeina na e aramu lahina.
  npi-ULB: जसै मैले हेरें, सिंहासनहरू तयार पारिएका थिए, र दिनहरूभन्‍दा प्राचीनले चाहिं
    आफ्नो आशन ग्रहण गर्नुभयो । उहाँका वस्‍त्र हिउँझैं सेता थिए, र उहाँको शिरको कपाल
    शुद्ध ऊनजस्तो थियो । उहाँको सिंहासनमा आगोको ज्वाला थियो, र त्यसका चक्‍काहरू बलिरहने
    आगो थियो ।
  yor-yor: “Bí mo ṣe ń wò, “a gbé ìtẹ́ ọba kan kalẹ̀, ẹni ìgbàanì jókòó sórí ìtẹ́
    rẹ̀. Aṣọ rẹ̀ funfun bí ẹ̀gbọ̀n òwú; irun orí rẹ̀ funfun bí òwú, ìtẹ́ ọba rẹ̀ rí
    bí ọwọ́ iná. Àwọn kẹ̀kẹ́ rẹ ń jó bí i iná.
  pes-OPCB: آنگاه تختهایی دیدم که برای داوری برقرار شد و «قدیم الایام» بر تخت خود
    نشست. لباس او همچون برف، سفید و موی سرش مانند پشم، خالص بود. تخت او شعله‌ور بود
    و بر چرخهای آتشین قرار داشت.
  tgl-ULB: Habang nakatingin ako, inihanda ang mga trono sa lugar nito at naupo sa
    kaniyang upuan ang Sinaunang mga Araw. Kasing puti ng niyebe ang kaniyang damit
    at ang buhok sa kaniyang ulo ay tulad ng balahibo ng tupa. Nagliliyab na apoy
    ang kaniyang trono at nagliliyab na apoy ang mga gulong nito.
  cbu-NT: Ashiri nuw wandari napanapaw ashiranguri, kuxinshish zapan yakarangu anootssha
    parangina. Anumunsha Apanll Taarashipan kuxinarangiya. Wamarsha kizpur mburshimuna.
    Muchsha kizpuritam mburshimuna. Apanll uxinash turikchimash taarangiya. Sumas
    tamapari ashiru kizpur kurakurtar ashirangiya.
  hui-hui: Ai emaga dege handalu hewaria kininaga biragane dagiaru mo yalu ibuwa naina
    ngelaya. Ani wiagoria mbirali haluhe haabo hene kago ibalu dagia mbira wiagoriani
    biraya. Agali odagoni ibunaga aga biago pele dege lalu hari beraliba ale howa
    ibunaga mandaribi nde peleore lalu nogo sibinaga irini aleyago naina íbu biraya.
    Kininaga biragane dagia ogoni garo ge aleheyago ai dagia ogoni ira hungu degeme
    mabu bupehe howa
  mya-mya: ငါ​သည်​ကြည့်​ရှု​နေ​စဉ်​ရာ​ဇ​ပလ္လင်​များ​ကို​တည်​ထား​သည်​ကို​လည်း​ကောင်း၊
    တစ်​ခု​သော​ပလ္လင်​ပေါ်​တွင်​ထာ​ဝ​စဉ်​အ​သက်​ရှင်​တော်​မူ​သော​အ​ရှင် ထိုင်​လျက်​နေ​တော်​မူ​သည်​ကို​လည်း​ကောင်း​မြင်​ရ​၏။
    ထို​အ​ရှင်​၏​အ​ဝတ်​တို့​သည်​မိုး​ပွင့်​ကဲ့​သို့​ဖြူ​၍​ဆံ​တော်​သည်​လည်း​သိုး​မွေး​စစ်​နှင့်​တူ​၏။
    ရဲ​ရဲ​တောက်​နေ​သော​ဘီး​များ​တပ်​ဆင်​ထား​သည့်​ကိုယ်​တော်​၏​ပလ္လင်​တော်​သည်​မီး​လျှံ​ထ​လျက်​နေ​၏။-
  bod-N: ངས་ཡུན་རིང་བལྟས་པ་ན། ཁྲི་མང་པོ་བརྒྱབ་ཅིང་གདོད་མ་ནས་བཞུགས་པ་ཁོང་ཉིད་ཁྲི་ལ་བཞུགས་པ་དང་།
    ཁོང་གི་ན་བཟའ་ནི་ཁ་བ་ལྟར་དཀར་ཞིང་དབུ་སྐྲའང་བལ་ལྟར་དྭངས་གཙང་ཡིན། ཁོང་གི་བཞུགས་ཁྲི་ནི་མེ་ལྕེ་ཡིན་ལ་དེའི་འཁོར་ལོ་རྣམས་ནི་མེ་དཔུང་དྲག་པོ་ཡིན།
  sna-sna: “Ndichakatarisa, “zvigaro zvoushe zvakagadzikwa, uye Iye Wamazuva Akare
    akagara pachigaro chake. Nguo dzake dzakanga dzakachena sechando; bvudzi romusoro
    wake rakanga rakachena sewuru. Chigaro chake chainganduma nomoto, uye mavhiri
    acho ose aipfuta.
  spa-BLM: “Observé hasta que se colocaron los tronos, y se sentó uno que era antiguo
    de días. Su ropa era blanca como la nieve, y el pelo de su cabeza como lana pura.
    Su trono era de llamas ardientes, y sus ruedas arden.
  cac-cac: Ix vilann̈ej, masanto ix ac'chajem juntzan̈ c'ojnub' yic eb' yajal, axo
    Dios, Jun Aytaxoneq'ui, ix em c'ojan d'a sc'ojnub'. Te sac yilji spichul icha
    yilji q'uen sacb'acom. Axo xil sjolom, te sac yilji icha noc' sacsac lana. A sc'ojnub'
    chi' yed' sruedail, ichato sq'ue n̈iln̈on sc'ac'al.
  swh-ULB: Na nilipotazama, viti vya enzi vilikuwa vimewekwa, na Mtu wa siku za kale
    alikaa sehemu yake. Mavazi yake yalikuwa meupe kama theruji, na nywele zake katika
    kichwa chake zilikuwa safi kama sufu. Kiti chake cha enzi kilikuwa na miali ya
    moto, na magurudumu yake yalikuwa yanawaka moto.
  bel-bel: Бачыў я нарэшце, што пастаўленыя былі троны, і сеў Спрадвечны днямі; адзеньне
    на Ім было белае, як сьнег, і валасы на галаве Яго - як чыстая воўна, трон Яго
    - як вогненнае полымя, колы ў ім - палымяны агонь.
  deu-ELBBK: 'Ich schaute, bis Throne aufgestellt wurden und ein Alter an Tagen sich
    setzte: Sein Gewand war weiß wie Schnee, und das Haar seines Hauptes wie reine
    Wolle, sein Thron Feuerflammen, dessen Räder ein loderndes Feuer.'
  mbb-OT: Ne neehè ku he zuen impemelastar he menge pinuuwà te edhadì, ne is Megbevayà
    he uuyag puun pa te nehuna, mibpinuu ziyà te kandin he pinuuwà te kedhadì. Ebpengenamag
    is bisti zin wey vulvul zin te keputi. Edriyubriyub is pinuuwè din he zuen din
    menge ligid.
  mal-2015: ഞാൻ നോക്കിക്കൊണ്ടിരിക്കെ അവർ ന്യായാസനങ്ങളെ വെച്ചു. വയോധികനായ ഒരുത്തൻ ഇരുന്നു.
    അവന്റെ വസ്ത്രം ഹിമംപോലെ വെളുത്തതും അവന്റെ തലമുടി നിർമ്മലമായ ആട്ടുരോമംപോലെയും അവന്റെ
    സിംഹാസനം അഗ്നിജ്വാലയും അവന്റെ രഥചക്രങ്ങൾ കത്തുന്ന തീയും ആയിരുന്നു.
  rmc-rmc: „Androda, sar dikhavas, sas ačhade o troni a Oda, ko sas furt, peske upre
    zabešľa. Leskre gada sas parne sar jiv, leskre bala sas parne sar vlna. Andral
    leskro tronos avenas avri o jagale plameňa a the andral o kereki le tronoskre
    avelas avri e jag.
  nlg-nlg: Mu ghoi vaevane va sono, mu righia na malei sopou tana kinakabu te talughoni
    soko tua tana malana, ma gaia te vola kasila te sopou ta sakai na malei sopou
    te ruruhu. Mana malei tuturina na malei sopouna te ruruhu talighutia ghua. Ma
    nina tivi te pura vagha na ghoghopa pura, mana vuvulu ni uluna te pura ehoeho
    vagha na puku ni vauvau te pura.
  pes-OPV: «و نظر می‌کردم تا کرسیها برقرار شد وقدیم الایام جلوس فرمود و لباس او مثل
    برف سفید و موی سرش مثل پشم پاک و عرش اوشعله های آتش و چرخهای آن آتش ملتهب بود.
  ron-1924: Мэ уйтам ла ачесте лукрурь пынэ кынд с-ау ашезат ниште скауне де домние.
    Ши ун Ымбэтрынит де зиле а шезут жос. Хайна Луй ера албэ ка зэпада ши пэрул капулуй
    Луй ера ка ниште лынэ куратэ; скаунул Луй де домние ера ка ниште флэкэрь де фок
    ши роциле луй, ка ун фок апринс.
  ben-OBCV: “আমি তখন দেখলাম, “কয়েকটি সিংহাসন স্থাপিত হল, এবং অতি প্রাচীন ব্যক্তি
    নিজের স্থান গ্রহণ করলেন। তাঁর পরনের কাপড় ছিল বরফের মতো সাদা; মাথার চুল ছিল পশমের
    মতো সাদা। তাঁর সিংহাসন ছিল আগুনের শিখাময়, ও তাঁর সব চাকাগুলি ছিল জলন্ত আগুন।
  som-som: Waxaan fiirinayay ilaa carshiyo meel la dhigay, oo waxaa ku fadhiistay
    mid da' weyn; oo dharkiisu wuxuu u caddaa sida barafka cad, timaha madaxiisuna
    waxay u ekaayeen sida suuf saafi ah, carshigiisu wuxuu ahaa olol dab ah, giringirihiisuna
    waxay ahaayeen dab wax gubaya.
  lat-VUC: 'Aspiciebam donec throni positi sunt, et antiquus dierum sedit. Vestimentum
    ejus candidum quasi nix, et capilli capitis ejus quasi lana munda: thronus ejus
    flammæ ignis: rotæ ejus ignis accensus.'
  eng-ASVBT: 'I beheld till thrones were placed, and one that was ancient of days
    did sit: his raiment was white as snow, and the hair of his head like pure wool;
    his throne was fiery flames, and the wheels thereof burning fire.'
  ita-1885: Io stava riguardando, finchè i troni furono posti, e che l'Antico de' giorni
    si pose a sedere; il suo vestimento era candido come neve, e i capelli del suo
    capo erano simili a lana netta, e il suo trono era a guisa di scintille di fuoco,
    e le ruote d'esso simili a fuoco ardente.
  eng-ULB: As I looked, thrones were set in place, and the Ancient of Days took his
    seat. His clothing was as white as snow, and the hair of his head was like pure
    wool. His throne was flames of fire, and its wheels were burning fire.
  spa-VBL: Mientras yo observaba, se colocaron tronos y el Anciano de los Días tomó
    asiento. Sus ropas eran blancas como la nieve y sus cabellos parecían la lana
    más pura. Su trono ardía como las llamas; sus ruedas, como el fuego ardiente.
  fra-_FOB: Je regardai, jusqu'à ce que des trônes furent placés, et que l'Ancien
    des jours s'assit. Son vêtement était blanc comme la neige, et les cheveux de
    sa tête étaient comme de la laine pure. Son trône était comme des flammes de feu;
    ses roues, comme un feu ardent.
  mal-mal: ഞാൻ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ അവർ ന്യായാസനങ്ങൾ വച്ചു. കാലാതീതനായ ഒരുവൻ
    ഇരുന്നു. അവന്റെ വസ്ത്രം ഹിമംപോലെ വെളുത്തതും അവന്റെ തലമുടി നിർമ്മലമായ ആട്ടുരോമംപോലെയും
    അവന്റെ സിംഹാസനം അഗ്നിജ്വാലയും അവന്റെ രഥചക്രങ്ങൾ കത്തുന്ന തീയും ആയിരുന്നു.
  urd-GVR: Maiṅ dekh hī rahā thā ki taḳht lagāe gae aur Qadīmul-aiyām baiṭh gayā.
    Us kā libās barf jaisā safed aur us ke bāl ḳhālis ūn kī mānind the. Jis taḳht
    par wuh baiṭhā thā wuh āg kī tarah bhaṛak rahā thā, aur us par sholāzan pahie
    lage the.
  suz-BL: मिनु गो कोव़ना कोव़न बाक्‍ङानु, पिप आन शुश नित्‍तीक वोइश्‍शो ताता। मिनु
    मेको शुश बर्स दुम्‍शो का ठेयब नित्‍तीकेमी निस्‍साक्‍व। मेको आ वा फुं खोदेंशो बुश
    बाक्‍त। मिनु आ पिया ङा चां रिम्‍शो ऊन खोदेंशो पा बुश बाक्‍त। मिनु मेको आ ठेयब
    नित्‍तीके ठेयब ब्रशो मी खोदेंशो बाक्‍त। मेको ठेयब नित्‍तीक आ गुगीलपुकी बाक्‍तेक्‍म।
    मेको के यो थम ठेयब मी खोदेंशो बाक्‍तेक्‍म। इजीकीएल १:२६; प्रकाश ४:२; भजन संग्रह
    ९०:२
  eng-NOY: I beheld, till thrones were placed, and an aged one seated himself, his
    garment white like snow, and the hair of his head like pure wool; his throne like
    a fiery flame, and its wheels like burning fire.
