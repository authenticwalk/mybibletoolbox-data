  sus-sus: «N naxa a to, kibanyie dɔxɔxi, Ala, fɔlɛ mu na naxan bɛ, a naxa a magoro.
    A xa dugi birin fiixɛ alɔ xiɲɛ, a xunsɛxɛ luxi alɔ gɛsɛ fute, a xa kibanyi luxi
    nɛ alɔ tɛ, sanyi digilinxie nu na a xa kibanyi ma.
  pon-2006: Eri, nindokon ei kilikilang mepwukat, mwoahl ekei wie koasoakoasoansoan.
    Oh Mehmeno me ahneki mour poatopoat ket nan ehu mwoahl pwukat. Sapwellime likou
    me pwetepwet duwehte sinoh, oh pitenmoange kan rasehng wunen sihpw mwakelekel.
    Utuhn mwoaleo duwehte mehn kadahr, oh wie mpwumwpwul,
  jae-jae: “Aê kasala gamoa ma galic gebe sêkêŋ lêpôŋ kiŋŋa ŋagêdô kêkô ma ŋac, taŋ
    gêmoa teŋgeŋ naŋ, jagêŋgôŋ teŋ ŋaô. Nê ŋakwê sêpôma amboac tao kwalam ma môkêlauŋ
    kêtôm domba ŋaôlilu sêp samuc amboac gwêc ôpic. Nê lêpôŋ kêkô jawaô ŋalêlôm ma
    lêpôŋ ŋaakaiŋ amboac ja ŋawaô.
  ksd-ksd: Ba iau ga gigira, di ga vatur ra umana kiki na king, ma ra patuana tuna
    i ga kiki tana; kana mal i ga pua da ra kabang, ma ra pepe na uluna i ga da ra
    gomgom na ivuna sip; kana kiki na king i ga da ra biro na iap, ma ra umana vil
    tana dia ga da ra birao i dudukau.
  tur-YTC: “Tahtlar kuruluncaya ve Günleri Eski Olan oturuncaya dek bekledim. Giysileri
    kar gibi beyazdı ve başının saçı saf yün gibiydi. Tahtı ateşli alevlerdi ve tekerlekleri
    yanan ateşti.
  ind-AYT: “Sementara aku terus melihat, takhta-takhta diletakkan, kemudian duduklah
    Yang Lanjut Usianya. Pakaian-Nya seputih salju dan rambut di kepala-Nya bersih
    seperti bulu domba. Takhta-Nya dari nyala api, dengan roda-rodanya dari api yang
    berkobar.
  nya-nya: “Ine ndikuyangʼanabe ndinaona “mipando yaufumu ikukhazikitsidwa, ndipo
    Mkulu Wachikhalire anakhala pa mpando wake. Zovala zake zinali zoyera ngati chisanu
    chowundana; tsitsi la kumutu kwake linali loyera ngati thonje. Mpando wake waufumu
    unali wonga malawi a moto, ndipo mikombero yake yonse inkayaka moto.
  hrv-hrv: 'Gledao sam: Prijestolja bjehu postavljena i Pradavni sjede. Odijelo mu
    bijelo poput snijega; vlasi na glavi kao čista vuna. Njegovo prijestolje kao plamenovi
    ognjeni i točkovi kao žarki oganj.'
  mps-mps: Tama nade eno suali, augwaligo te king duayabo sia sai meba sela aselama,
    muagasai. Tama te Polobadu Polobadu Bidada Aselama, te Megi Me Bidada Peyu, Bidada
    Pabo Bidi aselama, te duabo sia kingde dugayagasobo suali. Agai gudali ugwa dabe
    te nala nisi poai mu yai, tama agai tobolu nisi te tedela mu, te meda meni yai
    kibu sipsip nisi tiwai yai. Tama te dugabo sia king te wil dabe elaluali, tama
    te dugabo sia sai tigidali badu te isi bogoli genuai elama,
  tpi-tpi: Na long driman mi lukim ol i kisim ol sia king i kam na putim i stap. Na
    wanpela Man bilong bipo bipo yet i kam sindaun long wanpela sia king. Ol klos
    bilong en i waitpela tru olsem ais, na gras bilong het bilong en i wait moa yet
    olsem gras bilong sipsip. Dispela sia king i gat wil na paia i lait bikpela long
    olgeta hap bilong sia,
  dan-1931: 'Jeg skuede videre: Med ét blev Troner sat frem, en gammel af Dage tog
    Sæde; hans Klædning var hvid som Sne, hans Hovedhår rent som Uld; hans Trone var
    luende Ild, dens Hjul var flammende Ild.'
  vie-OVCB: Tôi ngắm nhìn cho đến khi các ngôi đặt xong và Đấng Tạo Hóa—là Đấng hiện
    hữu từ trước vô cùng—ngự trên ngôi. Áo Ngài trắng như tuyết, tóc Ngài như lông
    chiên tinh sạch. Ngôi Ngài là các ngọn lửa và bánh xe là lửa hừng,
  guj-2017: હું જોતો હતો ત્યારે, સિંહાસનો ગોઠવવામાં આવ્યાં, એક પુરાતન કાલીન માણસ તેના
    પર બેઠો હતો, તેનાં વસ્ત્રો હિમ જેવાં સફેદ હતાં, તેના માથાના વાળ શુદ્ધ ઊન જેવા
    હતાં. તેનું સિંહાસન અગ્નિની જ્વાળારૂપ હતું, તેનાં પૈડાં સળગતા અગ્નિનાં હતાં.
  pon-2006A: Eri, nindokon ei kilikilang mepwukat, mwoahl ekei wie koasoakoasoansoan.
    Oh Mehmeno me ahneki mour poatopoat ket nan ehu mwoahl pwukat. Sapwellime likou
    me pwetepwet duwehte sinoh, oh pitenmoange kan rasehng wunen sihpw mwakelekel.
    Utuhn mwoaleo duwehte mehn kadahr, oh wie mpwumwpwul,
  por-BRBSL: “Eu assisti até que os tronos fossem colocados, e uma que era antiga
    de dias sentada. Suas roupas eram brancas como a neve, e os cabelos de sua cabeça
    como pura lã. Seu trono era chamas ardentes, e suas rodas queimando fogo.
  swe-swe: Jag fortsatte att se. [Daniel hade i sin syn just sett hur ett litet horn
    hade trätt fram bland de tio hornen, under tiden han ser detta och betraktar det
    förändrades synen.] Troner sattes fram, och den Gamle av dagar [Gud, den evige
    Fadern] satte sig ner. Hans kläder var vita som snö, och håret på hans huvud var
    som ren ull. Hans tron var av eldslågor, och hjulen på den var av flammande eld.
  cth-cth: Ka khet lahun navah, bawitungkhungnaw hah ka hmu. A kum kacue e buet touh
    a tahung. A khohna e teh tâmai patetlah a pangaw. A sam teh tumuen patetlah a
    pangaw. Tungkhung teh hmaito lah ao. Tungkhung khok teh ka kang lahun e hmai lah
    ao.
  twi-twi: “Migu so rehwɛ no, “mihui sɛ, wɔde nhengua besisii hɔ, na Nea ɔwɔ hɔ fi
    Tete no bɛtenaa ase. Na nʼatade yɛ fitaa sɛ sukyerɛmma; na ne tinwi hoa sɛ oguan
    nwi. Nʼahengua dɛw sɛ ogyatannaa na nʼahengua nhankare nso dɛwee framfram.
  hlt-hlt: Ngolkhoel a hol rhoek te ka sawt tih ka om li vaengah tampo khohnin te
    ngol. A pueinak tah vuel bangla bok tih a lu sam khaw tumul bangla bok. A ngolkhoel
    tah hmairhong hmai la om tih a kho te hmai la rhong.
  tbz-SIM: Kɛ̀ nní nkpɑɑ́ wúó nkɛ̀ bɛ̀ɛ dɔú nyɛkpɑ̀ɑ̀tìkɑ̀rɛ̀, kòo dɑkótì mɔùu kɔtɛní
    kɛ́kɑri, kòo yɑ̀ɑ̀tì pɛ́i kɛ dò ntipɑ̀ɑ̀kóntì, kòo yùtì dò ndipedɑbùù pɛ́írì,
    kòo kpɑ̀ɑ̀tìkɑ̀rì cɔ̀ú mmuhɑ̃ɑ̃́ nkɛ mɔkɛ yɛcɛ̃̀ɛ̃̀tiyɛ̀ kɛ̀ yɛ̀ múnkɛ cɔ́ú.
  msy-2020: Ezɨ kɨ irebamɨn garima me atrivir dabirabiba inigha iza dar afi. Ezɨ Fomɨra
    Fomɨra Itir Gumazir mam iza atrivir dabirabir mam gaperaghav iti. Egha an korotiaba
    ghuariamɨn mɨn bar ghurghurizɨ, an dapanir arɨziba sipsipɨn arɨzibar mɨn bar ghurghuri.
    Ezɨ atrivir dabirabir kam, wilba iti, egha dabirabim ko an wilba, avir mɨzariaba
    dar ikiava anekɨarugha anevara.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ nɑ pɑ sɩɩwɑ kumlee. Ɩlɛnɑ Tɑm tɔɔ tʋ nɔɣɔlʋ ɩ cɑɣɑ. Ɩ wontu
    hʋlʋmɑɑ kɛ́ tǝlɑɩlɑɩ. Ɩ nyɔɔsɩ wɛ ɩsɩɩ kpoŋkpomʋlʋm mɑɣɑmɑɣɑ. Ɩ kumte mʋkɑɣɑ kɔkɔ
    kɛ́, nɑ tǝ pɔpɔlɛɛ wɛ ɩsɩɩ mɑmɑlɑ.
  azb-azb: Nəhayət, mən gördüm ki, Taxtlar quruldu və Əzəldən Var Olan oturdu. Onun
    əynində qar kimi bəyaz paltar var idi, Saçları yun kimi ağappaq idi. Taxtı alov
    dilləri tək, çarxları yanar od kimi idi.
  eng-DBY: 'I beheld till thrones were set, and the Ancient of days did sit: his raiment
    was white as snow, and the hair of his head like pure wool; his throne was flames
    of fire, [and] its wheels burning fire.'
  hin-2017: “मैंने देखते-देखते अन्त में क्या देखा, कि सिंहासन रखे गए, और कोई अति प्राचीन
    विराजमान हुआ; उसका वस्त्र हिम-सा उजला, और सिर के बाल निर्मल ऊन के समान थे; उसका
    सिंहासन अग्निमय और उसके पहिये धधकती हुई आग के से देख पड़ते थे। (प्रका. 1:14)
  wol-KYG: «May xool ba tey, ñuy teg ay gàngune, góor gu mag gi dikk, toog. Mbubb
    maa nga weex furr, kawaru boppam weex tàll, ngànguneem ma di saf sawara, wuy sël-sëli,
    mbegey ngàngune ma bindoo ni sawara wu yànj,
  eng-YLT: '''I was seeing till that thrones have been thrown down, and the Ancient
    of Days is seated, His garment as snow [is] white, and the hair of his head [is]
    as pure wool, His throne flames of fire, its wheels burning fire.'
  kne-kne: Idi boyboyaek, wada da di trono ay naiolnos, et en tinmokdo di esa ay Adi
    Kabilang di Tawena. Din bado na yan mankikilat ay kaman andap, din book na yan
    mankilat abe ay kaman dotdot di karnero. Din trono na ya din baliling ay naisaadana
    yan manbidbidang ay apoy.
  eng-WYC-2017: I beheld, till that thrones were set, and the Eld of days sat; his
    cloth was white as snow, and the hairs of his head were as clean wool; his throne
    was as flames of fire, his wheels were as fire kindled.
  eng-WMBB: “I watched until thrones were placed, and one who was Ancient of Days
    sat. His clothing was white as snow, and the hair of his head like pure wool.
    His throne was fiery flames, and its wheels burning fire.
  urd-GVH: मैं देख ही रहा था कि तख़्त लगाए गए और क़दीमुल-ऐयाम बैठ गया। उसका लिबास
    बर्फ़ जैसा सफ़ेद और उसके बाल ख़ालिस ऊन की मानिंद थे। जिस तख़्त पर वह बैठा था वह
    आग की तरह भड़क रहा था, और उस पर शोलाज़न पहिये लगे थे।
  rug-rug: Sipu korapa doṉo la si rau, si sari na habohabotuana baṉara si ta veko
    dia mo pa dia vasidi, meke Asa Pu Koa Pukerane meke Ninae Rane si vagia sa Nana
    habohabotuana. Sari Nana poko si keoro guana sinou meke sa kalu pa batuna si keoro
    gua tugo na kalu sipi. Sa Nana habohabotuana si halalia na nika, meke doduru totopilina
    si huruṉu beto.
  gaz-gaz: “Utuma ani ilaaluu, “Teessoowwan iddoo iddoo isaanii kaaʼaman; Inni Bara
    Durii teessoo isaa irra taaʼe. Uffanni Isaa adii akka cabbii ture; rifeensi mataa
    isaa qulqulluu akka suufii ture. Teessoon Isaa akka arraba ibiddaa, geengoowwan
    isaa hundinuus akka ibidda bobaʼaa jiruu turan.
  fra-LSG: Je regardai, pendant que l’on plaçait des trônes. Et l’ancien des jours
    s’assit. Son vêtement était blanc comme la neige, et les cheveux de sa tête étaient
    comme de la laine pure; son trône était comme des flammes de feu, et les roues
    comme un feu ardent.
  gnn-gnn: Yo, nhäŋalanydja ŋarra yukurrana ŋunhiyi‐i‐i, bala ŋarra nhäŋala nhinanharamirrina,
    walala nherrara nhinanharamirrina balanyarana bitjan buŋgawawu ŋunhi nhinanharawuy.
    Bala ŋayi marrtjina ŋunhinayi Waŋarr ŋunhi ŋayi nhinana yukurrana beŋuru liŋgu
    ŋurruŋuru, ŋunhiyina ŋayina marrtjina walŋa‐ḏikṯiknha wal'ŋu Waŋarr, bala nhinanana
    ŋunhimalayi ŋuriki mala‐yarr'yunarawuna yolŋu'‐yulŋuwuna. Yo, girriny'tja nhanŋu
    bena ŋanyana dhikana watharrnha wal'ŋu, ga marwat nhanŋu gaywaraŋu'na ŋanya dhapirrknha,
    ga nhinananydja ŋayi yukurrana ŋunhiliyinayi nhinanharawuyŋurana. Ga ŋunhiyi nhinanharawuyndja
    bitjarra warray yukurrana biyaku ŋuli ŋäṉarr gurtha ŋatŋatthurru yukirri, ga djalkirimirri
    warray, ga ŋunhiyi djalkirinydja ŋoyŋuranydja bitjan gurthana yukirri nhäri, biyapulnha
    ŋanyana dhika ṉilŋṉilŋ'tja, biyaku ŋuli gurtha.
  yal-yal: N yi lu a matoɛ, gbɛdɛne yi dɔxɔ. Habadan Siin Kanna yi fa dɔxɔ. A dugine
    yi fixa alo nɔnɔna, a xunsɛxɛn luxi alo garina, a gbɛdɛn luxi alo tɛɛ dɛgɛ, sanna
    digilinxine yi dɛgɛma a gbɛdɛn ma alo wonson tɛɛna.
  haw-1868: Ike aku la au, a ua kauia iho la na nohoalii, a ua noho mai la ka Makamua
    o na la, ua huali loa kona kapa e like me ka hau, a o ka lauoho o kona poo ua
    like me ka hulu hipa maemae; o kona nohoalii, ua like ia me ka lapalapa ana o
    ke ahi, a o kona mau kaa e like me ke ahi e aa ana.
  arb-NAV: وَفِيمَا كُنْتُ أَنْظُرُ، نُصِبَتْ عُرُوشٌ وَاعْتَلَى الأَزَلِيُّ كُرْسِيَّهُ
    وَكَانَتْ ثِيَابُهُ بَيْضَاءَ كَالثَّلْجِ، وَشَعْرُ رَأْسِهِ كَالصُّوفِ النَّقِيِّ،
    وَعَرْشُهُ لَهِيباً مُتَوَهِّجاً وَعَجَلاتُهُ نَاراً مُتَّقِدَةً.
  ewe-ewe: “Esi menɔ ŋku lém ɖe eŋu la, “woɖo fiazikpuiwo woƒe nɔƒewo. Tete Blema
    Mawu va nɔ eƒe nɔƒe. Eƒe awu fu tititi abe sno ene eye eƒe taɖa fu abe ɖetifu
    ene. Eƒe fiazikpui nɔ bibim kple dzo.
  eng-LEE: I was looking until chairs were set down, and an Ancient of days seated
    himself, whose garment was white as snow, and the hair of whose head was like
    clean wool; his chair was like flames of fire, and his wheels like fire that burnt;
  asm-FB: মই দেখিলোঁ যে, সেই ঠাইত সিংহাসনবোৰ স্থাপন কৰা হৈছিল, আৰু প্রাচীন কালে তেওঁৰ
    আসনত বহিলে; তেওঁৰ বস্ত্ৰ হিমৰ দৰে বগা আছিল, আৰু তেওঁৰ মুৰৰ চুলি বিশুদ্ধ ঊণৰ দৰে
    আছিল; তেওঁৰ সিংহাসন অগ্নিশিখাৰ আছিল, আৰু তাৰ চক্ৰবোৰ জলন্ত জুইৰ আছিল।
  sus-A: «ﭑ نَشَ عَ تٌ، كِبَنيِيٍ دْشْشِ، عَلَ، قْلّ مُ نَ نَشَن بّ، عَ نَشَ عَ مَفٌرٌ.
    عَ شَ دُفِ بِرِن قِيشّ عَلْ شِحّ، عَ شُنسّشّ لُشِ عَلْ فّسّ قُتٍ، عَ شَ كِبَنيِ
    لُشِ نّ عَلْ تّ، سَنيِ دِفِلِنشِيٍ نُ نَ عَ شَ كِبَنيِ مَ.
  fra-SBL: « J'ai veillé jusqu'à ce que les trônes soient placés, et celui qui est
    vieux de plusieurs jours s'est assis. Ses vêtements étaient blancs comme la neige,
    et les cheveux de sa tête comme de la laine pure. Son trône était fait de flammes
    ardentes, et ses roues brûlent le feu.
  hbo-hbo: חָזֵ֣ה הֲוֵ֗ית עַ֣ד דִּ֤י כָרְסָוָן֙ רְמִ֔יו וְעַתִּ֥יק יֹומִ֖ין יְתִ֑ב
    לְבוּשֵׁ֣הּ ׀ כִּתְלַ֣ג חִוָּ֗ר וּשְׂעַ֤ר רֵאשֵׁהּ֙ כַּעֲמַ֣ר נְקֵ֔א כָּרְסְיֵהּ֙
    שְׁבִיבִ֣ין דִּי־נ֔וּר גַּלְגִּלֹּ֖והִי נ֥וּר דָּלִֽק׃
  pjt-pjt: Munu Danieltu piṟuku wangkangu, “Palulanguṟuṉa nyangu kutjupangku mayatjaku
    tjiya wiṟu tjuṯa tjunkunyangka. Ka mayatja panya Tiṯutjara Wanka Nyinapainya tjiya
    kutjungka nyinakatingu aṉangu tjuṯa ngurkantankunytjikitja. Palumpa panya mantara
    piṟanpa mulapa nyiṉnga puṟunypa munu mangka palu puṟunypaṯu piṟanpa mulapa. Ka
    palumpa tjiya wiṟunguṟu waṟu tili tiitiilaraṟa waṉaningi, ka tjiya paluṟu wiilatjara,
    ka wiila palula tjanalanguṟu kuḻu waṟu tili tiitiilaraṟa waṉaningi.
  kik-kik: “O ndorete ngĩona, “itĩ cia ũnene ikĩigwo handũ ha cio, nake Ũrĩa-Ũtũire-ho-kuuma-o-Tene
    agĩikarĩra gĩtĩ gĩake. Nacio nguo ciake cierũhĩte ta ira; na njuĩrĩ cia mũtwe
    wake ikerũha ta guoya wa ngʼondu. Gĩtĩ gĩake kĩa ũnene kĩarĩrĩmbũkaga nĩnĩmbĩ
    cia mwaki, namo magũrũ makĩo maarĩ ma mwaki ũgwakana.
  fra-NCL: Je regardais, jusqu’au moment où des trônes furent placés, et où un vieillard
    s’assit. Son vêtement était blanc comme de la neige, et les cheveux de sa tête
    étaient comme de la laine pure. Son trône était des flammes de feu ; les roues,
    un feu ardent.
  cek-AK: Ka khet li naah, siangpahrang ih angraengtangkhang to pahung o, Canghnii
    ih aninawk loe angraeng tangkhang pongah anghnut; a khukbuen loe dantui baktiah
    anglung, a lu ih sam doeh tuumui baktiah anglung. Anih ih angraeng tangkhang loe
    hmaipalai baktiah oh moe, angraeng tangkhang khoknawk doeh kangqong hmai baktiah
    oh.
  cuk-cuk: “An we-ibmar dakgwichidgine, ologanmar silenonikid. Geb Dule-Selebagwad-nuga-nikad
    signonikid. E-mor booyobi sipuu dakleged, e-sailagia sibad-wawaad-e-absaryobi
    dagudik dakleged. E-ologanagi, degi, e-ologan-e-nag-urba-orokwagwad-bipirmaked-naidgi,
    soo gwabunyear daed.
  uig-CYR: Мән қарап турғинимда, у йәргә бир нәччә тәхтниң қоюлғанлиғини көрдүм; уларниң
    биридә, «Әзәлдин Бар Болғучи» орун елип олтирипту. Униң кийимлири қардәк аппақ,
    чачлири аппақ қоза жуңидәк еди. Униң тәхти от лавулдап турған ялқунлар болуп,
    лавулдап көйүватқан от чақлириниң үстидә еди.
  tel-2017: నేను ఇంకా చూస్తూ ఉండగా, ఇంకా సింహాసనాలను వేయడం చూశాను. మహా వృద్ధుడు కూర్చున్నాడు.
    ఆయన వస్త్రం మంచులాగా తెల్లగా, ఆయన జుత్తు శుద్ధమైన గొర్రెబొచ్చులాగా తెల్లగా ఉన్నాయి.
    ఆయన సింహాసనం అగ్నిజ్వాలల్లాగా మండుతూ ఉంది. దాని చక్రాలు మంటల్లాగా ఉన్నాయి.
  hat-BSA: “Mwen te kontinye gade jiskaske twòn yo te vin plase. Epi youn ki te Ansyen
    de Jou Yo te chita. Abiman Li te tankou lanèj blan, e cheve nan tèt Li te tankou
    lenn san tach. Twòn Li te briyan akoz flanm yo, e wou li yo te yon dife ki t ap
    brile.
  kos-kos: Ke nga ngetang liye ma inge, oasr kutu nien muta fulat oakwuki in acn sac.
    Sie su nuna moul oemeet me el muta fin sie mwe muta inge. Nuknuk lal uh fasrfasr
    oana snow, ac aunsifal nasnas oana unen sheep. Mwe muta se lal inge oan fin wheel
    ma firir, ac sarmelik oana e,
  hbo-WLC: חָזֵ֣ה הֲוֵ֗ית עַ֣ד דִּ֤י כָרְסָוָן֙ רְמִ֔יו וְעַתִּ֥יק יוֹמִ֖ין יְתִ֑ב
    לְבוּשֵׁ֣הּ ׀ כִּתְלַ֣ג חִוָּ֗ר וּשְׂעַ֤ר רֵאשֵׁהּ֙ כַּעֲמַ֣ר נְקֵ֔א כָּרְסְיֵהּ֙
    שְׁבִיבִ֣ין דִּי־נ֔וּר גַּלְגִּלּ֖וֹהִי נ֥וּר דָּלִֽק׃
  ibo-ibo: “Anọkwa m na-ele anya “hụ ka e doziri ocheeze, ebe Onye ahụ na-adị site
    na mbụ nọdụrụ. Uwe o yi na-acha nnọọ ezi ọcha dịka snoo, agịrị isi dị ya nʼisi
    na-acha ọcha dị ka ezi ogho ọcha. Ocheeze ya na-enwu ka ire ọkụ, ụkwụ igwe ya
    niile na-acha ọkụ.
  ory-ory: ମୁଁ ଦେଖୁ ଦେଖୁ, କେତେଗୋଟି ସିଂହାସନ ସ୍ଥାପିତ ହେଲା, ପୁଣି ଅନେକ କାଳର ବୃଦ୍ଧ ଉପବିଷ୍ଟ
    ହେଲେ। ତାହାଙ୍କର ବସ୍ତ୍ର ହିମ ତୁଲ୍ୟ ଶୁକ୍ଳବର୍ଣ୍ଣ, ଓ ତାହାଙ୍କର ମସ୍ତକର କେଶ ବିଶୁଦ୍ଧ ମେଷର
    ଲୋମ ତୁଲ୍ୟ ଥିଲା। ତାହାଙ୍କର ସିଂହାସନ ଅଗ୍ନିଶିଖାମୟ ଓ ତହିଁର ଚକ୍ରସକଳ ଜ୍ୱଳନ୍ତ ଅଗ୍ନି।
  chk-chk: Iwe, üa nengeni o küna pwe ra amolätä lenien motun king, nge Kot ewe mi
    nom seni me lomlom a mottiu won eu. Iwe, üfan a pwechepwech usun snow, möküran
    a üwan usun chök ülen sip mi pwechepwech, nge an lenien mot me willan kewe ra
    usun chök pulopulen ekkei.
  rop-rop: Afta na wen aibin stil lukinatbat, deibin pudum sambala speshalwan tjeya
    redi blanga kot. Wanbala men hubin jidan laibala olagijawan bin kaman en jidan
    langa wanbala speshalwan tjeya. Blanga im klos bin brabli waitwan, en im heya
    du bin brabli waitwan jis laik wul. Det speshalwan tjeya bin abum sambala wil
    en detlot wil bin jidan garram faiya,
  ukr-1871: А після всього бачив я, що поставлено престоли, й засїв Стародавний; убраннє
    на ньому було біле, неначе снїг, а волоссє на голові в нього — як чиста вовна;
    престол його — як полумє огняне, колеса ж престолу, як палаючий огонь.
  deu-1951: Solches sah ich, bis Throne aufgestellt wurden und ein Hochbetagter sich
    setzte. Sein Kleid war schneeweiß und das Haar seines Hauptes wie reine Wolle;
    sein Thron waren Feuerflammen und seine Räder ein brennendes Feuer.
  eng-JPS: 'I beheld till thrones were placed, and one that was ancient of days did
    sit: his raiment was as white snow, and the hair of his head like pure wool; his
    throne was fiery flames, and the wheels thereof burning fire.'
  srp-1865: Gledah dokle se postaviše prijestoli, i starac sjede, na kom bješe odijelo
    bijelo kao snijeg, i kosa na glavi kao èista vuna, prijesto mu bijaše kao plamen
    ognjeni, toèkovi mu kao oganj razgorio.
  lug-lug: “Era nga nkyali awo ne ndaba, “entebe ez’obwakabaka nga ziteekeddwawo,
    n’Owedda n’Edda n’atuula ku ntebe ye ey’obwakabaka. Ebyambalo bye byali byeru
    ng’omuzira, n’enviiri ez’oku mutwe gwe nga njeru ng’ebyoya by’endiga. Entebe ye
    ey’obwakabaka yali eyakaayakana ng’ennimi z’omuliro, ne namuziga zaayo nga zaaka
    omuliro.
  heb-heb: חזה הוית עד די כרסון רמיו ועתיק יומין יתב לבושה כתלג חור ושער ראשה כעמר
    נקא כרסיה שביבין די נור גלגלוהי נור דלק׃
  ben-IRV: পরে আমি দেখলাম কয়েকটা সিংহাসন রাখা হল এবং প্রাচীনকাল তাঁর সিংহাসনে বসলেন।
    তাঁর পোশাক তুষারের মত সাদা এবং তাঁর মাথার চুল সাদা পশমের মত। তাঁর সিংহাসন আগুনের
    শিখার মত ও তাঁর সিংহাসনের চাকাগুলো জ্বলন্ত আগুনের মত।
  pan-pan: ਮੈਂ ਐਥੋਂ ਤੱਕ ਵੇਖਦਾ ਰਿਹਾ ਕਿ, ਸਿੰਘਾਸਣ ਰੱਖੇ ਗਏ, ਅਤੇ ਅੱਤ ਪ੍ਰਾਚੀਨ ਬੈਠ ਗਿਆ। ਉਹ
    ਦਾ ਬਸਤਰ ਬਰਫ਼ ਵਰਗਾ ਚਿੱਟਾ ਸੀ, ਅਤੇ ਉਹ ਦੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਉੱਨ ਵਾਂਗਰ ਸੁਥਰੇ, ਉਹ ਦਾ ਸਿੰਘਾਸਣ
    ਅੱਗ ਦੀ ਲਾਟ ਵਰਗਾ ਸੀ, ਅਤੇ ਉਹ ਦੇ ਪਹੀਏ ਬਲਦੀ ਅੱਗ ਵਰਗੇ ਸਨ।
  tkr-tkr: 'Zak''le qiyğa in g''acu: Maqa paççahaaşin taxtbı giyk''an, Avalacar Vorna
    qarı, mançine sançil giy''ar. Mang''une tanal nyak xhinne cagvaran karbıyiy, vuk''lelin
    ç''ərbıd xha xhinne cagvaradayiy. Mang''una paççahaaşina taxt ts''ayiniy alyapt''ı
    əə, Mang''une paççahaaşine taxtın tekarbıd ts''ayeeyiy.'
  mya-JVB: ထိုအခါ ငါကြည့်ရှု စဉ် ၊ ရာဇ ပလ္လင်များကို တည် ထားလျက်ရှိ၍ ၊ အသက်ကြီးသော
    သူတဦးသည် ထိုင် တော်မူ၏။ အဝတ် တော်သည် မိုဃ်းပွင့် ကဲ့သို့ ဖြူ ၏။ ဆံပင် တော်သည်
    ဖြူ သော သိုးမွှေး နှင့် တူ၏။ ပလ္လင် တော်သည် မီး လျှံ ဖြစ်၏။ ပလ္လင်တော်အောက်၌ မီး
    စက်လှည်းဘီး ရှိ၏။
  hmo-hmo: “Lau itaia noho neganai, gabu ta ta dekenai terona idia atoa. Mauri Noho
    Hanaihanai Tauna ia mai, terona ta dekenai ia helai. Iena dabua be kurokuro momokani
    sinou bamona, bona iena huina be kurokuro momokani, mamoe huina goevana bamona.
    Iena terona be mai uili, bona lahi be terona ena kahana ibounai ia hururu noho.
  urd-urd: मेरे देखते हुए तख़्त लगाए गए, और पुराने दिनों में बैठ गया; उसका लिबास बर्फ़
    की तरह सफ़ेद था, और उसके सिर के बाल ख़ालिस ऊन की तरह थे; उसका तख़्त आग के शोले
    की तरह था, और उसके पहिये जलती आग की तरह थे।
  rus-SYN: Видел я, наконец, что поставлены были престолы, и воссел Ветхий днями;
    одеяние на Нем было бело, как снег, и волосы главы Его - как чистая волна; престол
    Его - как пламя огня, колеса Его - пылающий огонь.
  bqc-SIM: Kɛ́ málɛ gwa màa, má è wà kiblekilaↄ kàlɛ, ↄ̃ Mae Zie mↄ̀ zↄ̃̀lɛ.
    Aà pↄkasaↄ dɛ púntaitai, mɛ́ aà mikã dɛ lán sã zu'oa kã́wa. Aà kiblekila
    lɛ tɛ́ bↄ mɛ́ a wuluuↄ lɛ́ pipi lán tɛ́vuawa.
  tcz-CHONGTHU: Hitia kavet petchun, laltouna ho ahung kidotoh in, chuin gollui khangmasa-apat-umsa
    kitipa chu thutan vaihom dingin laltouna chu alotai. Aponsil chu buhbang tobang'in
    abangleh in, chuleh alujang sam jong chu samul theng jolsel tobang ahi. Ama chu
    mei-am pahlah tobang laltouna chung’a atouvin, chuleh alaltouna kitunna velkol
    ho chu meikou leng tobang ahiuve.
  mar-mar: मी पाहत होतो तेव्हा, आसने मांडण्यात आली; आणि एक पुराणपुरूष आसनावर बसला.
    त्याची वस्त्रे हिमाप्रमाणे शुभ्र होती आणि त्याचे केस लोकरीसारखे स्वच्छ होते. त्याचे
    आसन आग्नीज्वाला होते. आणि त्याची चाके जळणारा अग्नी होते.
  qub-qub: «Chayno ricapaycaptillämi jamacuna silluncuna yurircuran. Chayman juc auquin
    jamaycuran. Paypa röpanna caran rashtano yuraj. Ajchanpis caycaran tagshasha yuraj
    millwanöraj. Jamacuna sillunwan ruyranga caycasha nina ratataycajmi.
  bqp-bqp: Ye nɑ mɛɛrɑ tii, yerɑ nɑ wɑ bɑ sinɑ kitɑru yiimɔ. Mɑ nɑ goo wɑ nge durɔ
    tɔkɔ u nɑ u sinɑ win sinɑ kitɑru sɔɔ. Yɑ̃ɑ kpikinu fɑrɑ fɑrɑwɑ u doke. Mɑ win
    seri yi buriri fem fem. Win sinɑ kitɑ te, tɑ bɑllimɔwɑ nge dɔ̃ɔ yɑri bɑkɑru. Mɛyɑ
    mɑɑ ten nɑɑsun tii.
  hat-hat: Mwen t'ap gade toujou, mwen wè yo ranje yon bann fotèy. Yon granmoun ki
    te la depi nan konmansman vin chita sou yonn nan fotèy yo. Rad ki te sou li a
    te blan kou koton. Cheve nan tèt li te tankou lenn mouton byen pwòp. Fotèy li
    a te tankou flanm dife, li te moute sou wou ki te tankou chabon dife tou limen.
  eng-BSB: As I continued to watch, thrones were set in place, and the Ancient of
    Days took His seat. His clothing was white as snow, and the hair of His head was
    like pure wool. His throne was flaming with fire, and its wheels were all ablaze.
  eng-WEBPB: “I watched until thrones were placed, and one who was Ancient of Days
    sat. His clothing was white as snow, and the hair of his head like pure wool.
    His throne was fiery flames, and its wheels burning fire.
  kbq-kbq: Ana ava'nafima koge'za kini trara eri'za e'za noma'are erinte fatgo hu'za
    eme nentage'na ke'noe. Anama hutazageno'a korapa'ma mani'neno, mani vava nehia
    Anumzamo'a tra'a erino mani'neno vahe refko huzmantenaku eme ante'ne. Kukenama
    hu'nea kukenamo'a efeke hampomo hiaza huno efenentake nehigeno, azokamo'a efenentake
    hu'ne. Hagi agrama mani'nea kini tra'mofona tevemo hagna hagna nehigeno, anama
    mani'nea tra'mofo wirifina tevemo akarukaru huno nerege'na ke'noe.
  nhe-BL: “Huan noja nitlachixtoya, quema pejqui quitlalíaj siyas yejyectzitzi para
    ipan mosehuise tlanahuatiani. Huan mosehui Yajaya Tlen Nochipa Itztoc. Huan iyoyo
    eltoya chipahuac queja nextli, huan itzoncal nojquiya chipahuac queja borrego
    iijhuiyo tlen tlahuel tlapajpactic. Huan nopa siya campa mosehuijtoya tlatlayaya
    queja se tlilelemectli, huan iruedas nopa siya nojquiya tlatlayaya.
  bus-bus: Kɛ̀ mɛ́ɛ gwaa, má è wà kíblekitanↄ kàɛ, ben Tontoride mↄ̀ à vɛ̃̀ɛa. À pↄ́kãsãanↄ
    dɛ pú fénfen lán buu bà, à mìkã dɛ lán sãkã bà. À kíblekita dɛ tɛ́nɛnɛ ũ,
    à górogbanↄ vĩ aↄ̃ↄe tɛ́ bↄↄ.
  gub-BL: Ame'e wiwi hehe. Na'e amo umuapyk amo tuwihawete wanenaw a'e pe wà. Tuweharupi
    wiko ma'e wapyk pitài tenaw rehe. Ikamir xigatu amanezu ài. I'aw xigatu àràpuhàràn
    hawer ài no. Henaw a'e, ywyramawa iapu'a ma'e henaw rehe har a'e no, nuzawy kwaw
    tata heny haw.
  eng-DRA: 'I beheld till thrones were placed, and the Ancient of days sat: his garment
    was white as snow, and the hair of his head like clean wool: his throne like flames
    of fire: the wheels of it like a burning fire.'
