  ind-AYT: “Pada saat aku memperhatikan tanduk-tanduk itu, tampaklah sebuah tanduk
    lain yang kecil muncul di antaranya, dan ketiga tanduk pertama tercabut di hadapannya.
    Lalu, tampaklah pada tanduk itu terdapat mata seperti mata manusia, dan sebuah
    mulut yang mengucapkan kesombongan.
  nya-nya: “Ndikulingalira za nyangazo, ndinaona nyanga ina, yocheperapo, imene inkatuluka
    pakati pa zinzake. Zitatu mwa nyanga zoyamba zija zinazulidwa mwa icho. Nyanga
    iyi inali ndi maso a munthu ndi pakamwa pamene pankayankhula zodzitama.
  hrv-hrv: 'Promatrah joj rogove, i gle: među njima poraste jedan mali rog; i pred
    tim se rogom iščupaše tri prijašnja roga. I gle, na tome rogu oči kao oči čovječje
    i usta koja govorahu velike hule.'
  mps-mps: Eno te gąų dabede homu kone paluyu ebadi, gedu dolo mu ponama, te nogo
    si gąųba tonalubadi, tama eno te dwasianu gąų me deli te augwali tomode pedalubo
    suali. Te gesi pedelali gąųgo te polasa elaluali gąų sela guda sąwai. Tama
    te gesi gąų te komgo te bidi gedu ge dali, pedauwali dali, si elaluai. Tama
    aga hagoma eyu, te aga digi aga nogi ugwaba sabo po wabo eno odalio.
  tpi-tpi: Mi lukluk strong yet long ol dispela 10-pela kom na mi lukim wanpela liklik
    kom i kamap namel long ol. Dispela nupela kom i kamautim tripela kom i bin i stap
    bipo. Na dispela nupela kom i gat ai na maus bilong man. Na em i hambak na litimapim
    nem bilong em yet.
  dan-1931: Jeg lagde nøje Mærke til Hornene, og se, et andet Horn, som var lille,
    skød frem imellem dem, og tre af de tidligere Horn oprykkedes for at skaffe det
    Plads; og se, dette Horn havde Øjne som et Menneske og en Mund, der talte store
    Ord.
  vie-OVCB: Tôi đang tìm hiểu về mười sừng ấy, bỗng thấy một sừng nhỏ mọc lên giữa
    các sừng kia, và ba sừng cũ bị nhổ bật tận gốc trước mặt sừng nhỏ này. Sừng nhỏ
    có nhiều mắt như mắt người và có cái miệng nói những lời khoe khoang ngạo mạn.
  guj-2017: જ્યારે હું એ શિંગડાં વિષે વિચાર કરતો હતો તેવામાં, મેં જોયું તો, જુઓ તેઓની
    મધ્યે બીજું નાનું શિંગડું ફૂટી નીકળ્યું. અગાઉના ત્રણ શિંગડાં મૂળમાંથી ઊખડી ગયાં.
    આ શિંગડામાં મેં માણસની આંખો જેવી આંખો અને મોટી બાબતો વિષે બડાઈ કરતું મુખ જોયું.
  pon-2006A: Nindokon ei kilikilang kode ko, I kilangada kisin kod tikitik kis me
    wosohsada nanpwungen mehteiko. Kod tikitik wet ahpw kauwehsang kod silipwoat me
    miher powe. Kod wet mie poarenmese duwehte poarenmesen aramas, oh ewe me pohnmwahso
    lokolokaia laud.
  por-BRBSL: “Eu considerei os chifres, e eis que entre eles surgiu outro chifre,
    um pequeno, diante do qual três dos primeiros chifres foram arrancados pelas raízes;
    e eis que neste chifre havia olhos como os olhos de um homem, e uma boca falando
    arrogantemente.
  swe-swe: Medan jag betraktade (reflekterade över) [de tio] hornen, sköt ett annat
    horn upp mellan dem och stötte bort tre av hornen. Det hade ögon som liknade människoögon
    och en mun som talade stora ting. [Stora och hädiska ord, enligt .]
  cth-cth: Hote kinaw hah ka khet lahunnah, kinaw e alungui vah, alouke ki buet touh
    bout a cawn. Hote kica e hmalah hmaloe e ki kathum touh teh a tangpha khuehoi
    phawk lah ao. Hote kica teh tami e mit patet e mit a tawn, puenghoi lawk dei thainae
    pahni hai a tawn.
  twi-twi: “Bere a migu so redwene mmɛn no ho no, abɛn ketewa foforo bi puee wɔ mmɛn
    dedaw no ntam, na etutuu mmɛn dedaw no mu abiɛsa. Na saa abɛn ketewa no wɔ aniwa
    te sɛ onipa, na ɔwɔ ano a ɛkasa ahantan so.
  hlt-hlt: A ki te ka poek tih ka om vaengah a ki ca pakhat te a laklung ah tarha
    cawn. A hmai, a hmai ah a ki cuek te pathum a phuk pauh. Tekah a ki dongah hlang
    mik bangla mik om tih a ka khaw a len la cal he.
  tbz-SIM: Kɛ̀ nní nkpɑɑ́ wúó ndɛ kó yɛyìè nkɛ̀ disɑ́m̀pɔ́rì mɑrìi yɛ̀nní yɛ cuokɛ̀
    kɛ́bɔ nyɛ̀tɑ̃ɑ̃ti, kɛ̀ dɛ kó diyènnì mɔ̀kɛ inuɔ nhonìtì kɔ̃mɛ nɛ̀ dinùù kɛ nɑ́ɑ́
    ntipocɛ̃mmúnɑ́ɑǹtì.
  msy-2020: Egha kɨ mɨghɨgha 10plan kom kabar gara, komɨn dozir mamɨn garima a mabar
    tongɨn oto. Ezɨ komɨn igiar kam 3plan komɨn faragha itiba asi. Ezɨ komɨn igiar
    kam gumazimɨn damazimning ko akam iti. Egha bar akongegha, uabɨ uan ziam fe.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ nɑ hǝlʋɣʋ sǝkpeluɣu lɩɩwɑ hɛkʋ tɑɑ, nɑ kʋ́ kpɛsɩ ɩ tɑɑ tooso.
    Kɩɩ wɛnɑ ɩsɛ kɛ́ ɩsɩɩ yʋlʋ, nɑ kʋ nɔɣɔ yɔɣɔtǝɣɩ kɑlɑmpɑɑnɩ tɔm.
  azb-azb: Mən buynuzlara baxırdım ki, onların arasından yenə kiçik bir buynuz çıxdı
    və əvvəlki buynuzlardan üçü onun qarşısından götürüldü. Bu buynuzun insan gözləri
    kimi gözləri və təkəbbürlə danışan ağzı var idi.
  eng-DBY: I considered the horns, and behold, there came up among them another, a
    little horn, before which three of the first horns were plucked up by the roots;
    and behold, in this horn were eyes like the eyes of a man, and a mouth speaking
    great things.
  hin-2017: मैं उन सींगों को ध्यान से देख रहा था तो क्या देखा कि उनके बीच एक और छोटा
    सा सींग निकला, और उसके बल से उन पहले सींगों में से तीन उखाड़े गए; फिर मैंने देखा
    कि इस सींग में मनुष्य की सी आँखें, और बड़ा बोल बोलनेवाला मुँह भी है।
  wol-KYG: «Ni ma ne jàkk ci béjjén yi, beneen béjjén bu ndaw ne pëll, génn ci seen
    biir, ñett ca béjjén ya jiitu buddeeku. Béjjén bu ndaw baa nga am bët yu mel ni
    bëti nit ak gémmiñ gu muy waxe kàdduy damu.»
  eng-YLT: '''I was considering about the horns, and lo, another horn, a little one,
    hath come up between them, and three of the first horns have been eradicated from
    before it, and lo, eyes as the eyes of man [are] in this horn, and a mouth speaking
    great things.'
  kne-kne: Idi il-ilaek dadi ay sakngod, inilak di esay kitkittoy ay sakngod ay tinmobo
    sin nan-gawaan da. Inoknot na din tolo ay sakngod ay sigod ay wadas di yan waday
    mata na ay kaman matan di ipogaw. Wada abey tepek na yan it-it-ek na din awak
    na.
  eng-WYC-2017: I beheld the horns, and lo! another little horn came forth of the
    midst of those, and three of the first horns were drawn out from the face thereof;
    and lo! eyes as eyes of a man were in this horn, and a mouth speaking great things.
  eng-WMBB: “I considered the horns, and behold, there came up amongst them another
    horn, a little one, before which three of the first horns were plucked up by the
    roots; and behold, in this horn were eyes like the eyes of a man, and a mouth
    speaking arrogantly.
  urd-GVH: मैं सींगों पर ग़ौर ही कर रहा था कि एक और छोटा-सा सींग उनके दरमियान से निकल
    आया। पहले दस सींगों में से तीन को नोच लिया गया ताकि उसे जगह मिल जाए। छोटे सींग
    पर इनसानी आँखें थीं, और उसका मुँह बड़ी बड़ी बातें करता था।
  rug-rug: Sipu korapa balabala i arau sari na kikiho hire, si vura nana pa kenuqu
    koasa kurukuru, si keke kikiho pule, na kikiho hitekena, sapu vura mae pa vari
    korapadi; meke ka ṉeta ari na kikiho si ta rabutu vura pa kenuna sa. Sa kikiho
    hie si tago mata gugua tadi na tie meke na ṉuzu sapu vahesi pule.
  gaz-gaz: “Utuu ani waaʼee gaanfawwan sanaa yaadaa jiruu gaanfi xinnaan isaan gidduudhaa
    baʼe biraa tokko fuula koo duratti mulʼate; gaanfawwan jalqabaa keessaa sadan
    isaanii fuula isaa duratti bubuqqaʼan. Gaanfi kunis ija ija namaa fakkaatuu fi
    afaan of tuulummaadhaan dubbatu qaba ture.
  fra-LSG: Je considérai les cornes, et voici, une autre petite corne sortit du milieu
    d’elles, et trois des premières cornes furent arrachées devant cette corne; et
    voici, elle avait des yeux comme des yeux d’homme, et une bouche, qui parlait
    avec arrogance.
  gnn-gnn: Yo, nhäŋala ŋarra yukurrana ŋunhiyi dhandurruŋnha malaŋunha, bala ŋarra
    nhäŋala wiripuna dhandurruŋ yutjuwaḻa'na, ŋayi marrtjina gurarrthina ŋurikalayi
    walalaŋgala miṯtjiŋura ṉapuŋga', bala ŋayi ŋuriŋiyi yutjuwaḻa'yu ḏulŋurr'yurruna
    ḻurrkun'nhayi dhandurruŋnha malaŋunha ŋuliŋuruyi, bala ḏupthurrunana. Ga ŋunhiyi
    nyumukuṉiny'tja ŋunhi dhandurruŋ rumbalnydja maŋutjimirrina, bitjarrana bitjan
    yolŋuna maŋutji, ga dhämirrina ŋayi, biyapulnha ŋanyana bathalana dhänydja, waŋana
    ŋayi yukurrana bitjarra ŋurr'yurrunana nhanŋuwaynha ŋayi, wirrkina dhika waŋana
    marrtjina.
  yal-yal: N yi n mirima a fenne ma waxatin naxan yi, n yi a to, a feri xuridina nde
    yi mini e tagi, a feri fɔlɔyixi saxanne yi tala a yɛɛ ra. Awa, yɛɛ firin yi na
    fenna ma alo adaman yɛɛna e nun dɛna naxan yi falan tima dɛ ɲaxun na.”
  haw-1868: 'I ko''u noonoo ana i ua mau pepeiaohao la, aia hoi, kupu mai la iwaenakonu
    o lakou kekahi pepeiaohao uuku, uhukiia ae la imua ona na pepeiaohao mua ekolu:
    a iloko o ua pepeiaohao uuku la, aia hoi, he mau maka me he maka kanaka la, a
    he waha hoi e olelo ana i na mea nui.'
  arb-NAV: وَفِيمَا كُنْتُ أَتَأَمَّلُ الْقُرُونَ إِذَا بِقَرْنٍ آخَرَ صَغِيرٍ نَبَتَ
    بَيْنَهَا، وَاقْتُلِعَتْ ثَلاثَةُ قُرُونٍ مِنْ أَمَامِهِ، وَكَانَ فِي هَذَا الْقَرْنِ
    عُيُونٌ كَعُيُونِ الإِنْسَانِ وَفَمٌ يَنْطِقُ بِعَظَائِمَ.
  ewe-ewe: “Esi menɔ dzoawo ŋu bum la, dzo bubu aɖe do ɖe nye ŋkume; dzo sue aɖe koe
    wònye do ɖe wo dome eye wòho dzo etɔ̃ le dzo gbãtɔwo dome le eŋgɔ. Ŋkuwo nɔ dzo
    sia ŋu abe amegbetɔ ƒe ŋkuwo ene eye nu si ƒoa nu adegbeƒotɔe hã nɔ eŋu.
  eng-LEE: I looked carefully at the horns, and, behold, another little horn came
    up between them, and three of the first horns were plucked up by the roots before
    the same; and, behold, there were eyes like the eyes of man in this horn, with
    a mouth speaking presumptuous things.
  asm-FB: মই সেই শিঙবোৰলৈ মন কৰি থাকোতেই, মই দেখিলোঁ যে সেইবোৰৰ মাজৰ পৰা আন এটা সৰু
    শিং গজি ওলাইছে। পূৰ্বৰ শিংবোৰৰ তিনিটা শিং গুৰিৰ পৰা উঘলা হৈছিল; আৰু সেই শিংটোত
    মানুহৰ চকুৰ দৰে দুটা চকু, আৰু গৰ্ব্ব কৰি ডাঙৰ ডাঙৰ কথা কোৱা এখন মুখ আছিল।
  sus-A: ﭑ تٌ ﭑ يَ رَ سِفَ ﭑ شَ عَ قٍرِيٍ عِفبّ، قٍرِ لَنمَدِ نَشَ مِنِ بٌورٍيٍ تَفِ.
    قٍرِ سَشَنيِيٍ نَشَ تَلَ نَ قٍرِ لَنمَدِ يَ رَ. يَ نُ نَ نَ قٍرِ بّ نَشٍيٍ نُ
    لُشِ عَلْ عَدَ مَدِ يَيٍ. دّ قَن نُ نَ نَ قٍرِ بّ، نَشَن نُ نَ يّتّ عِفبٌي وْيّنيِيٍ
    قَلَقٍ.»
  fra-SBL: « Je considérais les cornes, et voici qu'au milieu d'elles montait une
    autre corne, une petite corne, devant laquelle trois des premières cornes avaient
    été arrachées par les racines ; et voici qu'il y avait dans cette corne des yeux
    comme les yeux d'un homme, et une bouche qui parlait avec arrogance.
  hbo-hbo: מִשְׂתַּכַּ֨ל הֲוֵ֜ית בְּקַרְנַיָּ֗א וַ֠אֲלוּ קֶ֣רֶן אָחֳרִ֤י זְעֵירָה֙
    סִלְקָ֣ת *בֵּינֵיהֹון (בֵּֽינֵיהֵ֔ן) וּתְלָ֗ת מִן־קַרְנַיָּא֙ קַדְמָ֣יָתָ֔א *אֶתְעֲקַרוּ
    (אֶתְעֲקַ֖רָה) מִן־*קֳדָמַיַּהּ (קֳדָמַ֑הּ) וַאֲל֨וּ עַיְנִ֜ין כְּעַיְנֵ֤י אֲנָשָׁא֙
    בְּקַרְנָא־דָ֔א וּפֻ֖ם מְמַלִּ֥ל רַבְרְבָֽן׃
  pjt-pjt: “Ka ngayulu yuṟuwilya 10 palunya tjananya nyakunyangka yuṟuwilya kuḻunypa
    ngalya-pakaningi nguṟurpa, ka kutjupangku yuṟuwilya panya maṉkurpa warpuṟa waṉingu
    yuṟuwilya panya kuḻunypa pakantjaku. Ka yuṟuwilya kuḻunypa paluṟu kuṟutjara munu
    tjaatjara ngaṟangi aṉangu puṟunypa munu paluṟu kaṉany-kaṉanytju miral-miraltu
    wangkangi.”
  kik-kik: “Rĩrĩa ndeciiragia ũhoro wa hĩa icio-rĩ, ngĩona hau mbere yakwa harĩ na
    rũhĩa rũngĩ, na rwarĩ rũnini, rũkĩmera gatagatĩ ka icio ingĩ; nacio hĩa ithatũ
    cia iria ciarĩ cia mbere ikĩmunyũka biũ, ikĩrweherera. Naruo rũhĩa rũu rwarĩ na
    maitho ta ma mũndũ na kanua kaaragia ndeto cia mwĩtĩĩo.
  fra-NCL: Je considérais les cornes, et voici qu’une autre corne, petite, s’éleva
    au milieu d’elles, et trois des premières cornes furent arrachées par elle ; et
    voici que cette corne avait des yeux comme des yeux d’homme, et une bouche qui
    disait de grandes choses.
  cek-AK: Takinawk to ka poek li naah, takinawk salak hoiah kalah taki tetta maeto
    tacawt let; tacawt hmaloe taki thumtonawk loe to taki tetta hma ah tangzun hoi
    nawnto aphong o king. Khenah, to taki tetta loe kami mik baktiah mik to a tawnh
    moe, amoekhaih lok apae thaih pakha doeh a tawnh.
  cuk-cuk: ”An e-bebe-warambegwad-dakgwisgua (10), a-imbagi bebe-senigwad-baid noali
    an dakalid. We-bebe-senigwad-anar, walapaa bebe-iduarmalad unnulesad. We-bebe-senigwad
    dulemar-ibyayob ibya nikad. Degine, gaya nikabali. E-sunmakedi, bule-bule sunmaked.”
  uig-CYR: Мән бу мүңгүзләрни күзитиватқинимда, мана мүңгүзләрниң арисидин йәнә бир
    кичик мүңгүз өсүп чиқти. Бу кичик мүңгүзниң алдида әслидики мүңгүзләрдин үчи жулуветилди.
    Бу кичик мүңгүзниң адәмниңкидәк көзи вә чоң сөзләйдиған ағзи бар еди.
  tel-2017: నేను దాని కొమ్ములను కనిపెట్టి చూస్తుంటే ఒక చిన్న కొమ్ము వాటి మధ్య మొలిచింది.
    దానికి చోటు ఇవ్వడానికి ఆ కొమ్ముల్లో మూడింటిని పీకి వేశారు. ఈ కొమ్ముకు మనిషి కళ్ళ
    వంటి కళ్ళు, గర్వంగా మాటలాడే నోరు ఉన్నాయి.
  hat-BSA: “Pandan mwen t ap reflechi sou kòn yo, vwala yon lòt kòn, yon ti piti,
    te vin leve pami yo, e twa nan premye kòn yo te rache pa rasin yo. Epi vwala,
    kòn sila a te gen zye tankou zye a moun, e yon bouch ki te eksprime anpil bagay
    ak gwo awogans.
  kos-kos: Ke nga ngetang liye koac inge, nga liye koac srisrik soko kapak inmasrlo.
    El sinukunla tolkwe sin koac ma oan meet ah. Koac srisrik soko inge oasr atronmutun
    mwet kac, ac sie oalu su arulana yokla tungak la.
  hbo-WLC: מִשְׂתַּכַּ֨ל הֲוֵ֜ית בְּקַרְנַיָּ֗א וַ֠אֲלוּ קֶ֣רֶן אָחֳרִ֤י זְעֵירָה֙
    סִלְקָ֣ת ביניהון וּתְלָ֗ת מִן־קַרְנַיָּא֙ קַדְמָ֣יָתָ֔א אתעקרו מִן־קדמיה וַאֲל֨וּ
    עַיְנִ֜ין כְּעַיְנֵ֤י אֲנָשָׁא֙ בְּקַרְנָא־דָ֔א וּפֻ֖ם מְמַלִּ֥ל רַבְרְבָֽן׃
  ibo-ibo: “Mgbe m nọ na-eche banyere mpi ndị a, na mberede mpi ntakịrị ọzọ sikwa
    nʼetiti ha pupụta. E si nʼukwu hopu mpi atọ nʼime mpi iri mbụ ahụ nʼihu ya. Mpi
    ntakịrị a nwere anya dịka mmadụ, na ọnụ na-ekwu okwu jupụtara nʼịnya isi.
  ory-ory: ମୁଁ ସେହି ଶୃଙ୍ଗମାନର ବିଷୟ ଭାବନା କରୁ କରୁ ଦେଖ, ସେହିସବୁର ମଧ୍ୟରେ ଆଉ ଗୋଟିଏ ଶୃଙ୍ଗ
    ଉଠିଲା, ତାହା କ୍ଷୁଦ୍ର, ତାହା ସମ୍ମୁଖରେ ପ୍ରଥମ ଶୃଙ୍ଗମାନର ମଧ୍ୟରୁ ତିନିଗୋଟି ଶୃଙ୍ଗ ସମୂଳେ
    ଉତ୍ପାଟିତ ହେଲା; ପୁଣି ଦେଖ, ଏହି ଶୃଙ୍ଗରେ ମନୁଷ୍ୟର ଚକ୍ଷୁ ତୁଲ୍ୟ ଚକ୍ଷୁ ଓ ଅହଙ୍କାର ବାକ୍ୟବାଦୀ
    ମୁଖ ଥିଲା।
  chk-chk: Lupwen üa nenengenifichi mächän kewe, üa küna pwal efoch mächän mi kükün
    a pwükütä me leir. Nge lupwen ewe efoch a pwükütä, ülüfoch seni ekewe engol ra
    üttütä me lepopur. Nge nengeni, ei mächä a wor mesan usun chök mesen eman aramas,
    a pwal wor awan mi eäni kapas tunomong.
  rop-rop: Wen aibin stil lukinatbat detlot hon, aibin luk lilwan hon bin kamat langa
    detlot najalot hon. Det lilwan hon bin pulumat thribala hon brom detlot najalot
    hon weya bin deya basdam. Tharran lilwan hon bin abum dubala ai laik men, en mawus
    weya toktok praudbalawei.
  ukr-1871: Я дивився на сї роги, аж ось — виступив між ними ще невеликий ріг, і три
    переднїйші роги були з коренем вирвані перед ним, та й ось, у сього рога були
    очі, нїби людські очі, й уста, що говорили згорда.
  deu-1951: Während ich achtgab auf die Hörner, siehe, da brach ein anderes, kleines
    Horn zwischen denselben hervor, vor welchem drei der vorigen Hörner ausgerissen
    wurden; und siehe, dieses Horn hatte Augen wie Menschenaugen und ein Maul, welches
    große Dinge redete.
  eng-JPS: I considered the horns, and, behold, there came up among them another horn,
    a little one, before which three of the first horns were plucked up by the roots;
    and, behold, in this horn were eyes like the eyes of a man, and a mouth speaking
    great things.
  srp-1865: Gledah rogove, i gle, drugi mali rog izraste meðu onijema, i tri prva
    roga išèupaše se pred njim; i gle, oèi kao oèi èovjeèije bjehu na tom rogu, i
    usta koja govorahu velike stvari.
  lug-lug: “Awo bwe nnali nga nkyalowooza ku mayembe, ne walabika mu maaso gange ejjembe
    eddala, ettono, eryava mu ago; n’amayembe asatu ku ago ag’olubereberye ne gasimbulirwa
    ddala. Ejjembe eryo lyalina amaaso ng’ag’omuntu, n’akamwa akaayogeranga eby’okwegulumiza.
  heb-heb: משתכל הוית בקרניא ואלו קרן אחרי זעירה סלקת ביניהון ותלת מן קרניא קדמיתא
    אתעקרו מן קדמיה ואלו עינין כעיני אנשא בקרנא דא ופם ממלל רברבן׃
  ben-IRV: আমি যখন সেই শিংগুলোকে লক্ষ্য করছিলাম, তখন আমি দেখতে পেলাম যে, আর একটা ছোট
    শিং সেগুলোর মধ্যে দিয়ে বেড়ে উঠতে লাগল। শিংগুলোর মধ্য থেকে প্রথম তিনটে শিংকে
    গোড়া থেকে উপড়িয়ে ফেলা হল। আমি এই শিংটার মধ্যে মানুষের চোখের মত অনেকগুলো চোখ
    দেখতে পেলাম এবং একটা মুখ যা মহান বিষয়ে গর্ব প্রকাশ করছিল।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਸਿੰਗਾਂ ਨੂੰ ਧਿਆਨ ਲਾ ਕੇ ਦੇਖਿਆ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ ਕਿ ਉਹਨਾਂ ਵਿੱਚੋਂ
    ਇੱਕ ਹੋਰ ਨਿੱਕਾ ਜਿਹਾ ਸਿੰਙ ਨਿੱਕਲਿਆ ਜਿਹ ਦੇ ਅੱਗੇ ਪਹਿਲਿਆਂ ਵਿੱਚੋਂ ਤਿੰਨ ਸਿੰਙ ਮੁੱਢੋਂ ਪੁੱਟੇ
    ਗਏ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ ਕਿ ਉਸ ਸਿੰਙ ਵਿੱਚ ਅੱਖਾਂ ਮਨੁੱਖ ਦੀਆਂ ਅੱਖਾਂ ਵਰਗੀਆਂ ਸਨ ਅਤੇ ਇੱਕ ਮੂੰਹ
    ਸੀ ਜੋ ਵੱਡੀਆਂ-ਵੱਡੀਆਂ ਗੱਲਾਂ ਬੋਲ ਰਿਹਾ ਸੀ।
  tkr-tkr: Zı gaçbışiqa ilyakkamee, sayıb manisa gaçbışde yı'q'neençe sa mebna k'ınna
    gaç ələə g'avcu. Mançis qığevç'esda ciga haa'asdemee, mançile ögil qığeevç'una
    xheyible gaç ulqopxu dağepçı vuxha. Mane k'ınne gaçıqa insanıqa xhinne ghaliy
    uleppıyiy. Mançine ghalin yic geed xədın kar xhinneyiy ıkkeka.
  mya-JVB: ထိုချို တို့ကို ငါကြည့်ရှုစဉ်၊ ချိုများအလယ် ၌ ချို ငယ် တချောင်းသည် ပေါက်
    ပြန်၏။ ထိုချိုငယ်ရှေ့မှာ အရင် ချို သုံး ချောင်းကို အမြစ် နှင့်တကွနှုတ်လေ၏။ ထို
    ချို ငယ်သည် လူ မျက်စိ ကဲ့သို့ သော မျက်စိ နှင့်၎င်း ၊ ကြီး စွာသော စကားကို ပြော
    တတ်သော နှုတ် နှင့်၎င်း ပြည့်စုံ၏။
  hmo-hmo: “Lau itaia noho neganai, doa maragina ta be unai doa 10 edia huanai dekena
    amo ia tubu daekau. Inai doa maragina ese unai doa 10 dekena amo toi ia kokia
    oho. Unai doa maragina be mai ena matana, taunimanima ena matana bamona, bona
    mai ena uduna, bona inai uduna dekena amo hekokoroku herevadia ia gwauraia.
  urd-urd: मैं ने उन सींगो पर ग़ौर से नज़र की, और क्या देखता हूँ कि उनके बीच से एक
    और छोटा सा सींग निकला, जिसके आगे पहलों में से तीन सींग जड़ से उखाड़े गए, और क्या
    देखता हूँ कि उस सींग में इंसान के सी आँखे हैं और एक मुँह है जिस से ग़ुरूर की बातें
    निकलती हैं।
  rus-SYN: Я смотрел на эти рога, и вот, вышел между ними еще небольшой рог, и три
    из прежних рогов с корнем исторгнуты были перед ним, и вот, в этом роге были глаза,
    как глаза человеческие, и уста, говорящие высокомерно.
  bqc-SIM: Kɛ́ málɛ làasookɛ aà kↄ́bapiↄ yã́wa, ma kↄ́ba pãle è nɛ́nannↄ, àlɛ
    bↄ ń guu, ↄ̃ kↄ́ba káau mɛ̀n àaↄ̃ↄ wòlo, aa gubↄ̀ɛ̀. Má è kↄ́ba nɛ́napi
    wɛ́ vĩ lán gbɛ̃nazĩnawa. A lɛ́ vĩ lↄ, ìↄ wala yã'o.
  tcz-CHONGTHU: Aki hochu kavet vet leh, alah’uva chun a ki neocha achombeh khat ahung
    dondoh in ahi. Hiche aki neocha mun ong-ot nan, ana um masa aki thum hochu ajung
    pum in apullha tauve. Aki neocha chun mit aneiyin mihem mit tobang ahin, chuleh
    akam jong chu ham hoithona dim ahi.
  mar-mar: मी ती शिंगे पाहत असतांना, मग त्यांच्यातून आणखी लहान शिंगे निघाले आणि आधिच्या
    शिंगातून तीन मुळासह उपटली गेली मी पाहिले त्या शिंगास मानवासारखे डोळे होते आणि
    मोठ्या फुशारक्या मारणारे तोंड होते.
  qub-qub: Wagrancunata ricapaycashächo ricarä chaupinpita tacsha wagra wiñaycämojta.
    Chauraga quimsa caj wagrancunata achuriran chayraj wiñaycämoj wagra alli wiñananpaj.
    Chayraj wiñaycaj wagrapaga ñawinpis shiminpis caycasha runapano. Chaymi mana manchacuypa
    mana allicunata parlaycaran.
  bqp-bqp: Ye nɑ kɔbi yi mɛɛrɑ sɑ̃ɑ sɑ̃ɑ, yerɑ nɑ kɔbu piibu gɑgu wɑ gɑ yɑrimɑ yen
    wirun di gɑ wɑ̃ɑ yiɔnɔn suunu sɔɔ. Kɔbu piibu ge, gɑ kɔbi wɔku ten itɑ wukɑ. Gɑ
    nɔni mɔ nge tɔnu, gɑ mɑɑ nɔɔ mɔ gɑ gɑri mɔ̀ kɑ tii suɑbu.
  hat-hat: Antan m'ap gade kòn yo konsa, mwen wè yon lòt ti kòn tou piti k'ap pouse
    nan mitan yo. Li rache twa nan kòn ki te la deja yo. Ti kòn sa a te gen je tankou
    moun ak yon bouch ki t'ap di tout kalite pawòl awogan pou joure Bondye.
  eng-BSB: While I was contemplating the horns, suddenly another horn, a little one,
    came up among them, and three of the first horns were uprooted before it. This
    horn had eyes like those of a man and a mouth that spoke words of arrogance.
  eng-WEBPB: “I considered the horns, and behold, there came up amongst them another
    horn, a little one, before which three of the first horns were plucked up by the
    roots; and behold, in this horn were eyes like the eyes of a man, and a mouth
    speaking arrogantly.
  kbq-kbq: Hanki ana zagamofo 10ni'a pazivetamima negogeno'a, ana pazivemokizmi amu'no
    zamifintira ame huno mago osi pazive mareri'ne. Ana pazivemo'a ko'ma me'nea 3'a
    pazivetamina retagre netreno, zamagri nona eri'ne. Ana osi pazivemofona vahe avurgagna
    avurgarare hunte'negeno, agi'ma hunte'nefintira veganokno ke nehuno, avufga erisgahu
    naneke nehige'na antahi'noe.
  nhe-BL: “Huan quema noja nijtlachilijtoya icuacua, niquitac para pejqui moscaltía
    seyoc icuacuayo tlen pilsiltzi. Huan nopa icuacuayo tlen pilsiltzi moscalti huan
    quiquixti nopa eyi icuacuayo tlen achtohui eltoya. Huan nopa cuacuajtli pilsiltzi
    tlen onquistoya quipixqui iixtiyolhua queja se tlacatl huan se icamac ica tlen
    camatiyaya para mohueyimatis.
  bus-bus: Kɛ̀ mɛ́ɛ laasuu lɛɛ à koba pìnↄ yã musu, ben ma koba pãnde è, à nɛ́ngo
    èe bↄↄ ń tɛ́, ben koba káaku mɛ̀n aagↄ̃ↄnↄ wòwo aↄ̃ guu bↄ̀nɛ. Má è koba nɛ́ngo
    pì wɛ́ɛ vĩ lán gbɛ̃ntee pↄ́ bà. À lɛ́ vĩ dↄ kɛ̀ ègↄ̃ wada yã oo.
  gub-BL: Ame'egatu i'ak rehe ihe. Heme'e mehe amo i'ak ipixik wera'i ma'e uzexak
    kar amogwer i'ak wainuinuromo. Amo o'ok na'iruz i'ak a'e i'ak ipixika'i ma'e ipyta
    àwàm iapo pà. Heta heha a'e i'ak rehe. Nuzawy kwaw teko heha. Heta izuru izupe
    no. Uze'eg weko wera'u haw rupi uzuru pupe.
  eng-DRA: 'I considered the horns, and behold another little horn sprung out of the
    midst of them: and three of the first horns were plucked up at the presence thereof:
    and behold eyes like the eyes of a man were in this horn, and a mouth speaking
    great things.'
