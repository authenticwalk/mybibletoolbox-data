verse: DAN.007.008
translations:
  mal-C: “ആ കൊമ്പുകളെക്കുറിച്ചു ഞാൻ ചിന്തിച്ചുകൊണ്ടിരിക്കുമ്പോൾ മറ്റൊരു ചെറിയ കൊമ്പ്
    അവയ്ക്കിടയിൽ മുളച്ചുവന്നു. ആദ്യത്തെ കൊമ്പുകളിൽ മൂന്നെണ്ണം അതിന്റെ മുമ്പിൽവെച്ച്
    വേരോടെ പിഴുതെറിയപ്പെട്ടു. ഈ കൊമ്പിൽ മനുഷ്യനുള്ളതുപോലെ കണ്ണുകളും വമ്പുപറയുന്ന വായും
    ഉണ്ടായിരുന്നു.
  deu-TKW: Ich faßte die Hörner scharf ins Auge, da war zu sehen, wie ein anderes
    kleines Horn zwischen ihnen aufschoß, und drei von den ersten Hörnern seinetwegen
    ausgerissen wurden; und fürwahr, an diesem Horn waren Augen wie Menschenaugen
    und ein Mund, der hochfahrende Dinge redete.
  lin-lin: Wana nazali kotala malamu maseke, namonaki liseke mosusu ya moke kobima
    kati na maseke wana ; bongo maseke misato kati na maseke ya liboso elongwaki liboso
    ya liseke ya moke oyo ezalaki na miso lokola ya moto mpe monoko oyo ezalaki koloba
    na lolendo.
  eng-LSV: I was considering about the horns, and behold, another horn, a little one,
    has come up between them, and three of the first horns have been eradicated from
    before it, and behold, eyes as the eyes of man [are] in this horn, and a mouth
    speaking great things.
  eng-GNV: 'As I considered the hornes, beholde, there came vp among them another
    litle horne, before whome there were three of the first hornes pluckt away: and
    behold, in this horne were eyes like the eyes of man, and a mouth speaking presumptuous
    things.'
  eng-WEBSTER: 'I considered the horns, and behold, there came up among them another
    little horn, before whom there were three of the first horns plucked up by the
    roots: and behold, in this horn were eyes like the eyes of a man, and a mouth
    speaking great things.'
  nhw-BL: “Huan quema noja nijtlachilijtoya icuacua, niquitac para pejqui moscaltía
    seyoc icuacuayo catli tziquitetzi. Huan nopa icuacuayo catli tziquitetzi moscalti
    huan quiquixti nopa eyi icuacuayo catli achtihui eltoya. Huan nopa cuacuajtli
    tziquitetzi catli onquistoya quipixqui iixteyolhua quen se tlacatl huan se icamac
    ica catli camanaltiyaya para mohueyimatis.
  swh-ONEN: “Wakati nilipokuwa ninafikiri kuhusu pembe hizo, mbele yangu kulikuwa
    na pembe nyingine, ambayo ni ndogo, iliyojitokeza miongoni mwa zile kumi; pembe
    tatu za mwanzoni zilingʼolewa ili kuipa nafasi hiyo ndogo. Pembe hii ilikuwa na
    macho kama ya mwanadamu, na mdomo ulionena kwa majivuno.
  bba-bba: Ye nɑ kɔbi yi mɛɛrɑ sɑ̃ɑ sɑ̃ɑ, yerɑ nɑ kɔbu piibu ɡɑɡu wɑ ɡɑ yɑrimɑ yen
    wirun di ɡɑ wɑ̃ɑ yiɔnɔn suunu sɔɔ. Kɔbu piibu ɡe, ɡɑ kɔbi wɔku ten itɑ wukɑ. Gɑ
    nɔni mɔ nɡe tɔnu, ɡɑ mɑɑ nɔɔ mɔ ɡɑ ɡɑri mɔ̀ kɑ tii suɑbu.
  eng-KJVCPB: 'I considered the horns, and behold, there came up among them another
    little horn, before whom there were three of the first horns pluckt up by the
    roots: and behold, in this horn were eyes like the eyes of man, and a mouth speaking
    great things.'
  cpy-cpy: Nokempoyaamintheetziro icheepaeni, noñaatziri itsipapaeni oshitowanaki
    ichee ewonkiperotatsiri. Inowikyeetakiro otsipa mawa ichee jeekawitachari, ipoyaatakiro.
    Iroka ichaanikiri, eenitatsi ooki oshiyakari itzimimotziri atziri. Tzimitacha
    opaante, ari oñaawaetaki, osheki ajahaawentantzi.
  mpx-mpx: Nau iyoho ya hon bolo o ya gagayawa-agil, yaka hon kekeisi etega ya kite
    i heem hon bolo o gamwaliyaa, ge bolo houwan eton i tagayohil. Hon toto o matana
    i gan i ola gamagal mataliya ge awana i gan ba hanaha i kalaopopwi.
  luo-luo: “Kane oyudo pod aparo kuom tungego, ne aneno tungʼ moro matin kawuok e
    kind tunge mamokogo; tungʼno nomuko tunge adek mane ni kanyo chon mondo omi odongi.
    Tungʼni ne nigi wenge machalo gi wenge dhano kod dhok ma wuoyo gi sunga.
  meu-meu: Doana na haerodia, bena na itaia, doa ma ta idia bogaragidiai e tubu, maraḡi-muaḡina;
    bena ia vairanai unu doa gunadia toi e heraga oho. Na itaia danu, una doa na mai
    matana, tau matana na heto; bona mai uduna, hereva badadia e gwaurai.
  npi-ULB: जसै मैले ती सिङहरूका बारेमा विचार गर्दै थिएँ, मैले हेरें र ती सिङका बिचमा
    अर्को एउटा सानो सिङ बढ्‍दै गरेको देखें । पहिलो तिनवटा सिङ उखेलिएर झरे । यो सिङका
    आँखा मानिसका आँखाजास्‍ता भएको मैले देखें र त्यसको एउटा मुखले ठुला कुराहरूको सेखी
    गर्दै थियो ।
  yor-yor: “Bí mo ṣe ń ronú nípa ìwo náà, nígbà náà ni mo rí ìwo mìíràn, tí ó kéré
    tí ó jáde wá ní àárín wọn; mẹ́ta lára àwọn ìwo ti àkọ́kọ́ sì fàtu níwájú u rẹ̀.
    Ìwo yìí ní ojú bí i ojú ènìyàn àti ẹnu tí ń sọ̀rọ̀ ìgbéraga.
  pes-OPCB: وقتی به شاخهایش خیره شده بودم، ناگهان یک شاخ کوچک دیگر از میان آنها ظاهر
    شد و سه تا از شاخهای اول از ریشه کنده شدند. این شاخ کوچک چشمانی چون چشم انسان
    داشت و از دهانش سخنان تکبرآمیز بیرون می‌آمد.
  tgl-ULB: Habang pinagmamasdan ko ang mga sungay, tumingin ako at nakita ko ang isa
    pang sungay na tumubo mula sa kanila, isang maliit na sungay. Tatlo mula sa mga
    sungay ang pinihit palabas sa kanilang mga ugat. Nakita ko sa sungay na ito ang
    mga mata na tulad ng mga mata ng tao at isang bibig na nagmamayabang tungkol sa
    dakilang mga bagay.
  cbu-NT: Nuwsha witsee napanapaw ashiranguri, misha wits pakichsha muchush shitungarangiya.
    Wits pakchitaa, tachtaru wits kapung taarangu anoo tuchip itusheeru, kapeeteeru,
    anush wits pakchimashsha kxoonarangiya. An wits wach chiy tputsich kachich tamapari
    ashiru taarangiya. Kuktam taarangiya. Tputsee natsaku, waanaatstamarisha chinaku
    kapung tsiyatarangiya.
  hui-hui: Ai nogo tara ale ogoni ibunaga haguaneni ne gayane pira hayadagoni handayaho
    hewaria dege ne gayane emene ko mbira odaruni hengeneha tagira ibiya. Emene ogoni
    ibugua abale pira hayago aria tebira dugu wahaya. Ai emene biago ibuni agalinaga
    dengui heane handaru. Ani howa ai ibu mine halu ibuninaga mini yaraga halu haya.
  mya-mya: ထို​ဦး​ချို​တို့​ကို​ကြည့်​နေ​စဉ်​ယင်း​တို့​အ​ကြား​မှ​ဦး​ချို​ငယ်​တစ်​ချောင်း​ပေါ်​လာ​သည်​ကို​ငါ​မြင်​ရ​၏။
    ထို​ဦး​ချို​ငယ်​က​ရှိ​ပြီး​ဦး​ချို​သုံး​ချောင်း​ကို​ဖယ်​ရှား​လိုက်​လေ​သည်။ ထို​ဦး​ချို​ငယ်​တွင်​လူ​ကဲ့​သို့​မျက်​စိ​များ​နှင့်​ကြွား​ဝါ​တတ်​သော​နှုတ်​ရှိ​၏။
  bod-N: བདག་གིས་རྭ་ཅོ་དེ་དག་ལ་ཞིབ་ཏུ་ལྟ་བའི་སྐབས་སུ། དེ་དག་གི་དབུས་སུ་གཞན་པའི་རྭ་ཅོ་ཆུང་ངུ་ཞིག་སྐྱེས་ཤིང་།
    རྭ་ཅོ་ཆུང་ངུ་དེ་ཡོད་སར་དེ་སྔའི་རྭ་ཅོ་གསུམ་པོ་རྩ་བ་ནས་བཏོན་ནོ། །རྭ་ཅོ་ཆུང་ངུ་དེ་ལ་མི་ཡི་མིག་དང་འདྲ་བ་ཡོད་ལ་ཁ་ཡང་འདུག་པས་དེ་ལས་འུད་ཤོབ་མང་པོ་ཐོན་ནོ།
    །
  sna-sna: “Ndichiri kufunga pamusoro penyanga, hapo pamberi pangu pakanga pava norumwe
    runyanga, ruduku rwakabuda pakati padzo; uye dzimwe nyanga nhatu dzokutanga dzakadzurwa
    pamberi parwo. Runyanga urwu rwakanga runa meso akafanana nameso omunhu uye nomuromo
    waitaura zvokuzvikudza.
  spa-BLM: “Consideré los cuernos, y he aquí que entre ellos subía otro cuerno, pequeño,
    ante el cual fueron arrancados de raíz tres de los primeros cuernos; y he aquí
    que en este cuerno había ojos como ojos de hombre, y una boca que hablaba con
    arrogancia.
  cac-cac: Yacb'an q'uelan in och d'a juntzan̈ sch'aac noc' chi', ix vilani, ix q'ueul
    junxo syune' ch'aac noc' d'a scal juntzan̈xo chi'. Ayic ix q'ueul junxo sch'aac
    noc' chi', ix stenancanel oxe' ch'aac aytaxon chi'. Axon̈ej jun chi' ix can sq'uexuloc
    juntzan̈ chi'. A jun ch'aac chi', ay yol sat yed' sti' icha yic anima, ix yic'chaan̈
    sb'a yed' tas ix yala'.
  swh-ULB: Na wakati nilipokuwa natafakari juu ya pembe, nilitazama na niliona pembe
    nyingine ndogo ilichipuka katikati ya pembe zingine. Mizizi ya pembe tatu kati
    ya pembe za mwanzo iling'olewa. Niliona katika pembe hii macho kama macho ya mtu
    na mdomo ambao ulikuwa ukijivuna kwa mambo makubwa.
  bel-bel: Я глядзеў на гэтыя рогі, і вось, выйшаў паміж імі яшчэ адзін невялікі рог,
    а тры ранейшыя рогі былі з коранем вырваны перад ім, і вось, у гэтым розе былі
    вочы, як вочы чалавечыя, і вусны, якія гаварылі пагардліва.
  deu-ELBBK: Während ich auf die Hörner achtgab, siehe, da stieg ein anderes, kleines
    Horn zwischen ihnen empor, und drei von den ersten Hörnern wurden vor ihm ausgerissen;
    und siehe, an diesem Horn waren Augen wie Menschenaugen, und ein Mund, der große
    Dinge redete.
  mbb-OT: Ne zutun te kedtengtengi ku zuen te menge sungey, neehè ku he zuen neketik-ew
    meketuvù he zeisek he sungey ne nerupù din sikan is tetelu he menge sungey. Heini
    he sungey, duen din mata he henduen be te mata te etew wey zuen din bèbà he ebpegalbu.
  mal-2015: ഞാൻ ആ കൊമ്പുകളെ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ, അവയുടെ ഇടയിൽ മറ്റൊരു ചെറിയ
    കൊമ്പു മുളെച്ചുവന്നു; അതിനാൽ മുമ്പിലത്തെ കൊമ്പുകളിൽ മൂന്നു വേരോടെ പറിഞ്ഞുപോയി;
    ഈ കൊമ്പിൽ മനുഷ്യന്റെ കണ്ണുപോലെ കണ്ണും വമ്പു പറയുന്ന വായും ഉണ്ടായിരുന്നു.
  rmc-rmc: Dikhavas pre ola rohi a jekhvareste bariľa maškar lende aver cikno rohos.
    Trin ole rohendar sas avricirdle angle leste. Kale rohos sas jakha, sar hin le
    manušen, a leskre vušta pes barikanes lašarenas.“
  nlg-nlg: Tana bona tu vatoghai rana kala raini, inau tu vaevanea sakai na kala pile
    kikia te dato mai i ghobudira ra hangavulu na kala. Me va taghalaghinira ra tolu
    na kala, tara ghahai tua ikakeri. Na kala ia eni ke, e loghoi na mata ni tinoni,
    mana manga te nia kokoe talunagho.
  pes-OPV: پس در این شاخهاتامل می‌نمودم که اینک از میان آنها شاخ کوچک دیگری برآمد
    و پیش رویش سه شاخ از آن شاخهای اول از ریشه‌کنده شد و اینک این شاخ چشمانی مانند
    چشم انسان و دهانی که به سخنان تکبرآمیز متکلم بود داشت.
  ron-1924: М-ам уйтат ку бэгаре де сямэ ла коарне ши ятэ кэ ун алт корн мик а ешит
    дин мижлокул лор ши, динаинтя ачестуй корн, ау фост смулсе трей дин челе динтый
    коарне. Ши корнул ачеста авя ниште окь ка окий де ом ши о гурэ каре ворбя ку труфие.
  ben-OBCV: “যখন আমি শিংগুলির কথা ভাবছিলাম, তখন সেগুলির মাঝে একটি ছোটো শিং গজিয়ে
    উঠল এবং আগের তিনটি শিং তার সামনে উপড়ে ফেলা হল। এই ছোটো শিংটির মানুষের মতো চোখ
    ছিল ও মুখ ছিল, যা দিয়ে সদর্পে কথা বলল।
  som-som: Waxaan ka fiirsaday geesihii, oo bal eeg, waxaa dhexdoodii ka soo baxay
    gees kale oo yar; markaasaa hortiisa waxaa ka ruqay saddex gees oo kuwii hore
    ka mid ah, geeskaas waxaa ku yiil indho u eg indho dad, iyo af ku hadlaya waxyaalo
    waaweyn.
  lat-VUC: 'Considerabam cornua, et ecce cornu aliud parvulum ortum est de medio eorum:
    et tria de cornibus primis evulsa sunt a facie ejus: et ecce oculi, quasi oculi
    hominis erant in cornu isto, et os loquens ingentia.'
  eng-ASVBT: 'I considered the horns, and, behold, there came up among them another
    horn, a little one, before which three of the first horns were plucked up by the
    roots: and, behold, in this horn were eyes like the eyes of a man, and a mouth
    speaking great things.'
  ita-1885: Io poneva mente a queste corna, ed ecco un altro corno piccolo saliva
    fra quelle, e tre delle prime corna furono divelte d'innanzi a quello; ed ecco,
    quel corno avea degli occhi simiglianti agli occhi d'un uomo, ed una bocca che
    proferiva cose grandi.
  eng-ULB: While I was considering the horns, I looked and saw another horn grow up
    among them, a little horn. Three of the first horns were wrenched out by the roots.
    I saw in this horn eyes like the eyes of a man and a mouth that was boasting about
    great things.
  spa-VBL: Mientras me preguntaba por los cuernos, otro cuerno, uno pequeño, surgió
    entre ellos y tres de los cuernos anteriores fueron arrancados ante él. Tenía
    ojos de aspecto humano y una boca que hacía alardes arrogantes.
  fra-_FOB: Je considérais les cornes, et voici, une autre petite corne sortit du
    milieu d'elles, et trois des premières cornes furent arrachées devant elle. Et
    voici, cette corne avait des yeux comme des yeux d'homme, et une bouche qui proférait
    de grandes choses.
  mal-mal: ഞാൻ ആ കൊമ്പുകൾ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ, അവയുടെ ഇടയിൽ മറ്റൊരു ചെറിയ കൊമ്പ്
    മുളച്ചുവന്നു; അതിനാൽ മുമ്പിലത്തെ കൊമ്പുകളിൽ മൂന്നെണ്ണം വേരോടെ പറിഞ്ഞുപോയി; ഈ കൊമ്പിൽ
    മനുഷ്യന്റെ കണ്ണുപോലെ കണ്ണും വമ്പു പറയുന്ന വായും ഉണ്ടായിരുന്നു.
  urd-GVR: Maiṅ sīṅgoṅ par ġhaur hī kar rahā thā ki ek aur chhoṭā-sā sīṅg un ke darmiyān
    se nikal āyā. Pahle das sīṅgoṅ meṅ se tīn ko noch liyā gayā tāki use jagah mil
    jāe. Chhoṭe sīṅg par insānī āṅkheṅ thīṅ, aur us kā muṅh baṛī baṛī bāteṅ kartā
    thā.
  suz-BL: मिनु गो मेको ग्रोव़ आन कली रिम्‍शो पा कोव़ङुनु, मेको आन दातेमी अर्को आइक्‍च
    ग्रोव़ का ग्रूशो ताता। मेको आइक्‍च ग्रोव़ कली बाक्‍तीक गेचा कली ङोंइती ङा ग्रोव़
    सां आन शाक्‍श सुन्‍दा एत्‍‍‍तेक्‍म। मेको नक ग्रूशो ग्रोव़मी मिक्‍च बाक्‍तेक्‍म।
    मेको मुर आ मिक्‍च खोदेंशो बाक्‍तेक्‍म। मिनु मेको के ठेयब लेश्‍शा लोव़ पाइब शोव़
    का बाक्‍त। दानीएल ११:३६
  eng-NOY: I gave heed to the horns, and behold, there came up among them another
    little horn, before which three of the first horns were plucked up by the roots;
    and behold, in this horn were eyes like the eyes of a man, and a mouth speaking
    great things.
  ita-1927: Io esaminavo quelle corna, ed ecco un altro piccolo corno spuntò tra quelle,
    e tre delle prime corna furono divelte dinanzi ad esso; ed ecco che quel corno
    avea degli occhi simili a occhi d’uomo, e una bocca che proferiva grandi cose.
  ckb-ckb: «لە شاخەکان ڕامابووم، شاخێکی دیکەی بچووک لەنێوانیانەوە دەرهات و سێ شاخەکەی
    پێش خۆی هەڵتەکاند. ئەم شاخە چاوی وەک چاوی مرۆڤی تێدابوو، لەگەڵ دەمێک کە بە فیزەوە
    قسەی دەکرد.
  eng-BBE: 'I was watching the horns with care, and I saw another coming up among
    them, a little one, before which three of the first horns were pulled up by the
    roots: and there were eyes like a man''s eyes in this horn, and a mouth saying
    great things.'
