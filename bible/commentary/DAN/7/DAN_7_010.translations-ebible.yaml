verse: DAN.007.010
translations:
  mal-C: അവിടത്തെ സന്നിധിയിൽനിന്ന് ഒരു അഗ്നിനദി പ്രവഹിക്കുന്നുണ്ടായിരുന്നു. ആയിരമായിരംപേർ
    അവിടത്തേക്ക് ശുശ്രൂഷചെയ്തു; പതിനായിരം പതിനായിരംപേർ അവിടത്തെ മുമ്പിൽ നിന്നിരുന്നു.
    ന്യായവിസ്താരസഭ സമ്മേളിച്ചു, പുസ്തകങ്ങൾ തുറന്നു.
  deu-TKW: Ein Feuerstrom ergoß sich weit und breit von ihm aus; tausendmal Tausende
    bedienten ihn, und zehtausendmal Zehntausende standen zu seinmen Diensten da.
    Das Gericht ließ sich nieder, und die Bücher wurden aufgeschlagen.
  lin-lin: Ebale ya moto ezalaki kobima mpe kotambola liboso na Ye. Minkoko ya bato
    bazalaki kosalela Ye, minkoko ya minkoko ya bato batelemaki liboso na Ye. Basambisi
    bavandaki, mpe babuku efungwamaki.
  eng-LSV: A flood of fire is proceeding and coming forth from before Him, one million
    serve Him and one hundred million rise up before Him, judgment has been set, and
    the scrolls have been opened.
  eng-GNV: 'A fierie streame yssued, and came foorth from before him: thousand thousandes
    ministred vnto him, and tenne thousand thousands stoode before him: the iudgement
    was set, and the bookes opened.'
  eng-WEBSTER: 'A fiery stream issued and came forth from before him: thousand thousands
    ministered to him, and ten thousand times ten thousand stood before him: the judgment
    was set and the books were opened.'
  nhw-BL: Huan quisayaya iixpa catli eliyaya quen se hueyatl tlen tlitl. Huan tlahuel
    miyaqui miles tequihuajme tlen ilhuicac quitequipanohuayayaj. Huan millones huan
    millones tlen masehualme ijcatoyaj iixpa. Huan yaya, nopa Juez, pejqui itequi,
    huan quitlapojque nopa libros para quiitas catli quichijtoya sesen masehuali.
  swh-ONEN: Mto wa moto ulikuwa unatiririka, ukipita mbele yake. Maelfu elfu wakamhudumia;
    kumi elfu mara kumi elfu wakasimama mbele zake. Mahakama ikakaa kuhukumu, na vitabu
    vikafunguliwa.
  bba-bba: Mɑ dɔ̃ɔ yɑri bɑkɑru tɑ yɑrimɔ win sinɑ kitɑ ten min di tɑ kokumɔ nɡe nim.
    Gusunɔn ɡɔrɑdobɑ nɔrɔm nɔrɔm bɑ nɑ bɑ nùn sɑ̃ɑmɔ. Mɑ ben ɡɑbu bɑ yɔ̃ win wuswɑɑɔ.
    Siri kowobu bɑ nɑ bɑ sinɑ. Mɑ bɑ tirenu wukiɑ.
  eng-KJVCPB: 'A fiery stream issued and came forth from before him: thousand thousands
    ministered unto him, and ten thousand times ten thousand stood before him: the
    judgment was set, and the books were opened.'
  cpy-cpy: Paamataki ariwaeta nijaa, opoñaapaaka janta ijeekakira rirori. Jataki inteena
    pinkathatakiriri janta, mataperoperotaka rishekiperokitaki ikaatzi katziyimotakariri
    okaakiini ikatziyakaha rirori. Ari ijeekapaaki itzinkamipaeni, retapaakawo rapatotapaaka,
    itzintaryapaakiro jankinarentsi.
  mpx-mpx: Hiwo i toyu tagilem elana i ola wewel wana sani. Aneloseyau tausan ge tausan
    hi totuwalali elana, miliyon ge miliyon hi talmilil manininaa. Yaka yatala ana
    sauga i telipuna ge buki ona hi lopwelaan.
  luo-luo: Mach nodhuolore e nyime, mana ka aora mamol! Ji gana gi gana ne tiyone;
    kendo ji tara gi tara nochungʼ e nyime. Bangʼe noel kitepe eka bura nochakore.
  meu-meu: Ia vairanai lahi e aru lasiva, sinavai na heto; daha daha ese ia isiaina
    e lao heniva, gerebu gerebu na ia vairanai e giniva, hahemaoro tauna na e hahemaorova,
    bona buka na e hekehova.
  npi-ULB: उहाँको सामुबाट आगोको नदी बग्यो । लाखौं-लाखले उहाँको सेवा गरे, र दस करोडचाहिं
    उहाँको सामु खडा थिए । अदालतले न्यायको काम सुरु गर्‍यो, र पुस्तकहरू खोलिए ।
  yor-yor: Odò iná ń sàn, ó ń jáde ní iwájú rẹ̀ wá. Àwọn ẹgbẹ̀rún lọ́nà ẹgbẹ̀rún ń
    ṣe ìránṣẹ́ fún un; ọ̀nà ẹgbẹẹgbàárùn-ún nígbà ẹgbàárùn-ún dúró níwájú rẹ̀. Àwọn
    onídàájọ́ jókòó, a sì ṣí ìwé wọ̀n-ọn-nì sílẹ̀.
  pes-OPCB: رودخانه‌ای از آتش در برابرش جریان داشت. هزاران نفر او را خدمت می‌کردند
    و میلیونها نفر در حضورش ایستاده بودند. آنگاه دفترها برای داوری گشوده شد.
  tgl-ULB: Isang ilog na apoy ang umaagos palabas sa kaniyang harapan, milyon-milyon
    ang naglilingkod sa kaniya, at isang daang milyon ang nakatayo sa kaniyang harapan.
    Nasa pagpupulong ang hukuman at nabuksan ang mga libro.
  cbu-NT: Anushsha kuxinshishish kung ashiru sumas shtungatar ashirangiya. Apanll
    muchchur zapaniri milo Apanllee ksutaranganaya. Mishat, tputs minllunaritam xiyarutarusin
    Apanllee ungirtaranganaya. Yuwsha Apanll waana tputsee natstamapaneem ipusarangu
    anshitisin kuxinartayarusin, kirakachsha yandama natstamaam tawataranganaya.
  hui-hui: ira hungu hegeneme uyuna kikiaula tagi tagi biya. Ani biyagola wali agali
    daosini dewaore agali ogoninaga biabe bia halu heagola wali agali daga labe nahe
    milini dewaore haparaparabu heago handaru. Ani howa marume godi lolenaga beba
    mbuga yiniyaru angalalu hearia handaru.
  mya-mya: ထို​ပလ္လင်​တော်​မှ​မြစ်​သ​ဖွယ်​မီး​ရောင်​ခြည်​ထွက်​လျက်​နေ​၏။ ထို​အ​ရပ်​တွင်​ကိုယ်​တော်​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​သူ​ထောင်​ပေါင်း​များ​စွာ​ရှိ​၏။
    ရှေ့​တော်​တွင်​ရပ်​လျက်​ခ​စား​နေ​သူ​လည်း​သန်း​ပေါင်း​များ​စွာ​ရှိ​ပေ​သည်။ တ​ရား​စီ​ရင်​တော်​မူ​ချိန်​စ​တော့​မည်​ဖြစ်​သ​ဖြင့်​စာ​စောင်​များ​ဖွင့်​ထား​လျက်​ရှိ​၏။
  bod-N: ཁོང་གི་སྤྱན་སྔ་ནས་མེ་ཡི་གཙང་པོ་ཞིག་བཞུར་ཅིང་མེ་དཔུང་དྲག་པོ་འཕྱུར་བ་དང་། སྟོང་ཕྲག་མང་པོས་ཁོང་ལ་ཞབས་ཏོག་སྒྲུབ་ཀྱིན་ཡོད་པ་དང་ཁྲི་ཕྲག་མང་པོ་ཁོང་གི་དྲུང་དུ་འགྲེང་འདུག
    ཁྲིམས་གཅོད་འགོ་བརྩམས་པ་དང་གླེགས་བམ་རྣམས་ཁ་ཕྱེས་སོ། །
  sna-sna: Rwizi rwomoto rwaiyerera, ruchibuda pamberi pake. Zviuru nezviuru zvakanga
    zvichimushandira; zviuru gumi zvakapetwa kanokwana gumi zvakamira pamberi pake.
    Dare rakagara pasi, mabhuku ndokuzarurwa.
  spa-BLM: Un chorro de fuego salió de delante de él. Miles de miles de personas lo
    atendieron. Diez mil veces diez mil estaban ante él. La sentencia fue fijada.
    Los libros fueron abiertos.
  cac-cac: Ay jun c'ac' tz'elta d'a yichan̈ icha sb'ey a a'. A eb' tz'ac'an servil,
    lin̈anoch eb' d'a yichan̈, millonalxo sb'isul eb'. Ix lajvi chi' ix el yich sch'olb'itaj
    juntzan̈ nación, ix jacvi juntzan̈ ch'an̈ libro.
  swh-ULB: Mto wa moto ulitiririka kutoka mbele yake, na mamilioni ya watu walimtumikia,
    na wengine mia moja milioni walikuwa wamesimama mbele yake. Na mahakama iliitishwa,
    na vitabu vilifunguliwa.
  bel-bel: Агнявая рака плыла і праходзіла перад Ім; тысяча тысяч служылі Яму і цьма
    цьмоў стаялі перад Ім; судзьдзі селі, і разгарнуліся кнігі.
  deu-ELBBK: Ein Strom von Feuer floss und ging von ihm aus; tausendmal Tausende dienten
    ihm, und zehntausendmal Zehntausende standen vor ihm. Das Gericht setzte sich,
    und Bücher wurden aufgetan.
  mbb-OT: Puun diyà te etuvangan din duen hapuy he edtudà. Edliblibuwen is kahabet
    te menge velinsuǥuen he ebpenilbi kandin. Andam en sikandin he edhukum, umbe,
    mibekar en is menge libru he ebpesikazan din te kedhukum din.
  mal-2015: ഒരു അഗ്നിനദി അവന്റെ മുമ്പിൽനിന്നു പുറപ്പെട്ടു ഒഴുകി; ആയിരമായിരം പേർ അവന്നു
    ശുശ്രൂഷചെയ്തു; പതിനായിരം പതിനായിരം പേർ അവന്റെ മുമ്പാകെ നിന്നു; ന്യായവിസ്താരസഭ
    ഇരുന്നു; പുസ്തകങ്ങൾ തുറന്നു.
  rmc-rmc: O jagalo paňi avelas avri a čuľalas anglal leste. Ezera-ezerenge leske
    služinenas a deš ezera deš ezerenge ačhenas anglal leste. O sudos zabešľa a o
    kňižki sas phundrade.
  nlg-nlg: Mana lapilapi ni lake te tavetave horu mai te vagha na daidari. Ma rana
    togha mana togha ni tinoni ikakeri kara ghairau vania, ma rana mola ni tinoni
    ghua kara tughuru inaghona. Mana dete ke vuivuni, kolui nia na lei buka te hahangavi.
  pes-OPV: نهری از آتش جاری شده، از پیش روی اوبیرون آمد. هزاران هزار او را خدمت می‌کردند
    وکرورها کرور به حضور وی ایستاده بودند. دیوان برپا شد و دفترها گشوده گردید.
  ron-1924: Ун рыу де фок курӂя ши ешя динаинтя Луй. Мий де мий де служиторь Ый служяу
    ши де зече мий де орь зече мий стэтяу ынаинтя Луй. С-а цинут жудеката ши с-ау
    дескис кэрциле.
  ben-OBCV: এক আগুনের নদী প্রবাহিত হচ্ছিল, তাঁর উপস্থিতি থেকে নির্গত হচ্ছিল। হাজার
    হাজার তাঁর পরিচর্যা করছিল; সেবা করার জন্য লক্ষ লক্ষ তাঁর সামনে দাঁড়িয়েছিল। বিচারসভা
    শুরু হল, এবং বইগুলি খোলা হল।
  som-som: Oo waxaa hortiisa ka soo dareeray oo ka soo baxay durdur dab ah; oo waxaa
    u adeegayay kumaan kun iyo kumaan kun, hortiisana waxaa taagnaa toban kun oo min
    toban kun ah; oo xukunkiina waa la dhigay, kitaabbadiina waa la furay.
  lat-VUC: 'Fluvius igneus rapidusque egrediebatur a facie ejus. Millia millium ministrabant
    ei, et decies millies centena millia assistebant ei: judicium sedit, et libri
    aperti sunt.'
  eng-ASVBT: 'A fiery stream issued and came forth from before him: thousands of thousands
    ministered unto him, and ten thousand times ten thousand stood before him: the
    judgment was set, and the books were opened.'
  ita-1885: Un fiume di fuoco traeva, ed usciva dalla sua presenza; mille migliaia
    gli ministravano, e diecimila decine di migliaia stavano davanti a lui; il giudicio
    si tenne, e i libri furono aperti.
  eng-ULB: A river of fire flowed out from before him; millions served him, and one
    hundred million were standing before him. The court was in session, and the books
    were opened.
  spa-VBL: Un torrente de fuego brotaba ante él. Miles de personas acudieron a él;
    diez mil veces diez mil estuvieron de pie ante él. El tribunal se sentó para comenzar
    su juicio, y se abrieron los libros.
  fra-_FOB: Un fleuve de feu sortait et se répandait de devant lui. Mille milliers
    le servaient, et dix mille millions se tenaient devant lui. Le jugement se tint,
    et les livres furent ouverts.
  mal-mal: ഒരു അഗ്നിനദി അവന്റെ മുമ്പിൽനിന്ന് പുറപ്പെട്ട് ഒഴുകി; ആയിരമായിരം പേർ അവന്
    ശുശ്രൂഷചെയ്തു; പതിനായിരം പതിനായിരംപേർ അവന്റെ മുമ്പാകെ നിന്നു; ന്യായവിസ്താരസഭ ഇരുന്നു;
    പുസ്തകങ്ങൾ തുറന്നു.
  urd-GVR: Us ke sāmne se āg kī nahar bah kar nikal rahī thī. Beshumār hastiyāṅ us
    kī ḳhidmat ke lie khaṛī thīṅ. Log adālat ke lie baiṭh gae. Aur kitābeṅ kholī gaīṅ.
  suz-BL: मिनु मेको शुश बर्स दुम्‍शो का आ ङोंइती रे मी के खोला खोदेंशो पा ग्रूत। मिनु
    हजार हजार आ स्‍वर्ग ङा गेय पाइबमी मेको कली गेय पाम्‍तेक्‍म। मिनु १०, १० हजार मेको
    आ ङोंइती बाक्‍तेक्‍म। मिनु मेको निसाफ पचा कली निस्‍साक्‍म। मिनु किताबपुकी प्राक्‍शा
    वोइक्‍तेक्‍म। प्रकाश ५:११; भजन संग्रह ६९:२९; प्रकाश २०:१२
  eng-NOY: A fiery stream issued and came forth from before him; thousands of thousands
    ministered to him, and ten thousand times ten thousand stood before him; the tribunal
    sat, and the books were opened.
  ita-1927: Un fiume di fuoco sgorgava e scendeva dalla sua presenza; mille migliaia
    lo servivano, e diecimila miriadi gli stavan davanti. Il giudizio si tenne, e
    i libri furono aperti.
  ckb-ckb: ڕووبارێکی ئاگرین تێدەپەڕی، لەبەردەمیەوە دەڕۆیشت. بە هەزاران هەزار خزمەتیان
    دەکرد و بە دەیان هەزار دەیان هەزار لەبەردەمیدا ڕاوەستابوون. ئینجا دادگا دانیشت
    و کتێبەکان کرانەوە.
  eng-BBE: 'A stream of fire was flowing and coming out from before him: a thousand
    thousands were his servants, and ten thousand times ten thousand were in their
    places before him: the judge was seated and the books were open.'
  kan-OKCV: ಆತನ ಸನ್ನಿಧಾನದಿಂದ ಅಗ್ನಿಪ್ರವಾಹವು ಹೊರಟುಬಂದು, ಸಹಸ್ರ ಸಹಸ್ರವಾಗಿ ಆತನಿಗೆ ಸೇವೆ
    ಮಾಡಿದವು. ಲಕ್ಷೋಪಲಕ್ಷ ಆತನ ಮುಂದೆ ನಿಂತಿದ್ದವು. ನ್ಯಾಯ ಸಭೆಯು ಕುಳಿತಿತ್ತು ಮತ್ತು ಪುಸ್ತಕಗಳು
    ತೆರೆದಿದ್ದವು.
  tam-2017: அக்கினி நதி அவர் சந்நிதியிலிருந்து புறப்பட்டு ஓடினது; ஆயிரமாயிரம்பேர்
    அவரைச் சேவித்தார்கள்; கோடானகோடிபேர் அவருக்கு முன்பாக நின்றார்கள்; நியாயசங்கம்
    உட்கார்ந்தது; புத்தகங்கள் திறக்கப்பட்டது.
  spa-RV-1909: 'Un río de fuego procedía y salía de delante de él: millares de millares
    le servían, y millones de millones asistían delante de él: el Juez se sentó, y
    los libros se abrieron.'
  ron-BTF: Un pârâu încins a curs și a ieșit dinaintea lui; o mie de mii i-au servit
    și de zece mii de ori zece mii au stat în picioare înaintea lui; judecata a fost
    ținută și cărțile au fost deschise.
  eng-WEBP: A fiery stream issued and came out from before him. Thousands of thousands
    ministered to him. Ten thousand times ten thousand stood before him. The judgment
    was set. The books were opened.
  eng-FBV: A stream of fire poured out, flowing from before him. A thousand thousands
    attended him; ten thousand times ten thousand stood before him. The court sat
    to begin its judgment, and the books were opened.
  nch-BL: Huan quisayaya iixpa cati eliyaya quej se hueyat ten tit. Huan tahuel miyaqui
    miles ten ilhuicac ehuani ten ilhuicac quitequipanohuayayaj. Huan millones huan
    millones ten masehualme ijcatoyaj iixpa. Huan yaya, nopa Juez, pejqui itequi,
    huan quitapojque nopa amatapohualme para quiitas cati quichijtoya sesen masehuali.
  vie-1934: Trước mặt Ngài, một sông lửa chảy ra và tràn lan; ngàn ngàn hầu hạ Ngài
    và muôn muôn đứng trước mặt Ngài. Sự xét đoán đã sắm sẵn, và các sách mở ra.
  hin-CV: उसके सामने से एक आग का दरिया निकलकर बह रहा था. हजारों हजार लोग उसकी सेवा
    में लगे थे; लाखों लोग उसके सामने खड़े थे. तब न्यायाधीश बैठ गये, और पुस्तकें खोली
    गईं.
  spa-BES: Una corriente de fuego fluía y salía de delante de él; mil miles eran sus
    sirvientes, y diez mil veces diez mil estaban en sus lugares delante de él; el
    juez estaba sentado y los libros estaban abiertos.
  tdx-tdx: Mikararàke boak’ ama’e ty oñe afo; arivo añ’arivo’e ty niatrak’ aze, ale
    añ’ale’e ty nijohañe añatrefa’e; najadoñe i zakay vaho sinokake o bokeo.
