    dhaabatanii turan. Dhaddachi taaʼamee ture; kitaabonnis banamanii turan.
  fra-LSG: Un fleuve de feu coulait et sortait de devant lui. Mille milliers le servaient,
    et dix mille millions se tenaient en sa présence. Les juges s’assirent, et les
    livres furent ouverts.
  gnn-gnn: Yo, nhäŋalanydja ŋarra ŋunhiyi gurtha bitjarrana ŋayi ḻarryurrunanydja
    maya'‐mayaŋdhinana, bitjan gapuna maya'‐mayaŋnha, ŋuliŋuruyinydjayi nhinanharawuyŋurunydja
    yukurrana waṉḏinana, ga mirithirrina dhikana guḻku'na yolŋunydja walala dhärrana
    ḻiw'maraŋalana bitjarra buku‐ŋal'yurrunana yukurrana nhanŋu. Ga wiripu‐guḻku'
    biyapul miṯtji guḻku'yi yana dhärrana nhanukala gumurrŋuranydja ŋurikiyi mala‐yarr'yunarawunydja,
    bala ŋayi ḻapmaraŋala djorrany'tja ŋunhi ŋurikina mala‐yarr'yunarawuna yolŋu'‐yulŋuwuna.
  yal-yal: Baan yi minima a yɛtagi a dɛgɛma tɛɛn na. Muxu wuli wuline yi a batuma,
    yatɛtaren yi tixi a dɛxɔn. Nayi, kitisane yi e magodo, e kitabune rabi.
  haw-1868: 'A puka mai la kekahi lapala pa ahi a kahe ae mai kona alo aku: lawelawe
    nona na tausani o na tausani, a ku iho la imua ona ua lehulehu o na lehulehu:
    ua hoonohoia iho la ka hookolokolo, a weheia ae la na buke.'
  arb-NAV: وَمِنْ أَمَامِهِ يَتَدَفَّقُ وَيَجْرِي نَهْرٌ مِنْ نَارٍ، وَتَخْدُمُهُ
    أُلُوفُ أُلُوفِ الْمَلائِكَةِ، وَيَمْثُلُ فِي حَضْرَتِهِ عَشَرَاتُ الأُلُوفِ.
    فَانْعَقَدَ مَجْلِسُ الْقَضَاءِ وَفُتِحَتِ الأَسْفَارُ.
  ewe-ewe: Dzotɔsisi aɖe nɔ sisim le eŋgɔ. Ame akpe akpewo nɔ esubɔm, ame akpe ewo
    teƒe akpe ewo nɔ tsitre ɖe eŋgɔ. Ʋɔnu la ɖi anyi eye woke agbalẽawo.
  eng-LEE: 'A stream of fire issued and came forth from before him; thousand times
    thousands ministered unto him, and myriad times myriads stood before him: they
    sat down to hold judgment, and the books were opened.'
  asm-FB: তেওঁৰ সন্মুখেৰে এখন অগ্নিৰ নৈ বৈ গৈছিল; হাজাৰ হাজাৰে তেওঁৰ পৰিচৰ্যা কৰিছিল,
    আৰু অযুত অযুত দূতে তেওঁৰ আগত থিয় হৈছিল; ন্যায়ালয়ৰ সভা বহিছিল, আৰু পুথিবোৰ খোলা
    আছিল।
  sus-A: شُرٍ تّ نُ فٌرٌ مَ عَ يَ رَ. مِشِ وُلُ وُلُ نُ نَ عَ بَتُقٍ. مِشِ وُلُ وُلُ
    نُ تِشِ عَ يَ رَ. كِيتِسَيٍ نَشَ عٍ مَفٌرٌ، عٍ بُكِيٍ رَبِ.
  fra-SBL: Un torrent de feu sortit et s'échappa de devant lui. Des milliers de milliers
    de personnes l'ont servi. Dix mille fois dix mille se tenaient devant lui. Le
    jugement a été fixé. Les livres ont été ouverts.
  hbo-hbo: נְהַ֣ר דִּי־נ֗וּר נָגֵ֤ד וְנָפֵק֙ מִן־קֳדָמֹ֔והִי אֶ֤לֶף *אַלְפַיִם (אַלְפִין֙)
    יְשַׁמְּשׁוּנֵּ֔הּ וְרִבֹּ֥ו *רַבְּוָן (רִבְבָ֖ן) קֽ͏ָדָמֹ֣והִי יְקוּמ֑וּן דִּינָ֥א
    יְתִ֖ב וְסִפְרִ֥ין פְּתִֽיחוּ׃
  pjt-pjt: Ka waṟu uṟu puṟunypa palulanguṟu ukalingangi, Tiṯutjara Wanka Nyinapailanguṟu.
    Ka angelpa mungilyi mulapa palula kuranyu ngaṟala waṉaṟa palumpa palyaningi. Ka
    kuutpa tjaataringu aṉangu tjuṯa ngurkantankunytjaku, kaya nyiri tjuṯa aḻaṉu. Kaṉa
    uwankara nyakula waintaṟa nyangu yuṟuwilya panya kuḻunypangku kaṉany-kaṉanytju
    wangkanyangka, ka ngayulu nyakunnyangka mamu panya palunya kutjupangku iluntanu,
    panya aṉangu tjuṯa ngalkula wiyalpainya, munu palunya waṟungka tjarpatjunu kampara
    piḻṯiṟa wiyantjaku ka mulapaṯu piḻṯiringkula mulururingu.
  kik-kik: Rũũĩ rwa mwaki nĩ rwathereraga ruumĩte hau mbere yake. Nake agatungatĩrwo
    nĩ ndungata ngiri maita ngiri; na andũ ngiri ikũmi maita ngiri ikũmi makarũgama
    mbere yake. Igooti rĩgĩikara thĩ rĩciirithanie, namo mabuku makĩhingũrwo.
  fra-NCL: Un fleuve de feu coulait, sortant de devant lui ; mille milliers le servaient,
    et une myriade de myriades se tenaient debout devant lui. Le Juge s’assit, et
    des livres furent ouverts.
  cek-AK: A hmaa hoiah tui baktiah kangqong hmai to longh; sangto pacoeng, sangto
    kaminawk mah anih ih tok to sak pae o moe, Anih hmaa ah sang haato pacoeng, sang
    haato kaminawk angdoet o; lokcaekhaih to oh moe, cabunawk to paongh o.
  cuk-cuk: Dule-Selebagwad-siidgine soo noardaed. Dulemar mili-miliba ega ibmar-imaknanaid.
    Dulemar-bukidar-geg-ebisle e-asabin gwichimalad. Dule-Selebagwad igar-nabogega,
    gangi signonikid, geb garda-dummagan-mamaid egalesad.
  uig-CYR: Униң алдидин гоя раван еқип турған дәриядәк от ялқуни лавулдап еқип туратти;
    Униң хизмитидә турғучилар түмән миңлиған еди, Униң алдида йүз миллионлиған һазир
    турғучилар бар еди. Сорақ башланғанлиғи җакалинип, дәстурлар ечилди.
  tel-2017: అగ్నిప్రవాహం ఒకటి ఆయన దగ్గర నుండి ప్రవహిస్తూ ఉంది. వేవేలకొలది ఆయనకు పరిచారకులున్నారు.
    కోట్లకొలది మనుషులు ఆయన ఎదుట నిలబడ్డారు. తీర్పు తీర్చడానికి గ్రంథాలు తెరిచారు.
  hat-BSA: Yon rivyè dife t ap koule pou l vin parèt devan L; Milye dè milye t ap
    okipe L. Di-mil fwa di-mil te kanpe devan L. Jijman an te etabli. Liv yo te vin
    ouvri.
  kos-kos: ac soko koa in e uh sroma liki mwe muta fulat sac oana soko infacl. Oasr
    tausin puspis mwet su akola in kulansupwal, ac million puspis mwet tu ye mutal.
    Na nununku uh mutawauk, ac book uh ikakla.
  hbo-WLC: נְהַ֣ר דִּי־נ֗וּר נָגֵ֤ד וְנָפֵק֙ מִן־קֳדָמ֔וֹהִי אֶ֤לֶף אלפים יְשַׁמְּשׁוּנֵּ֔הּ
    וְרִבּ֥וֹ רבון קָֽדָמ֣וֹהִי יְקוּמ֑וּן דִּינָ֥א יְתִ֖ב וְסִפְרִ֥ין פְּתִֽיחוּ׃
  ibo-ibo: Iyi na-asọ ka ọkụ si nʼihu ya na-asọpụta. Puku kwụrụ puku na-agara ya ozi.
    Otu a kwa, nde kwụrụ nde ndị mmadụ guzo nʼihu ya. Ndị ikpe nọdụrụ ala, asaghekwara
    akwụkwọ dị iche iche.
  ory-ory: ତାହାଙ୍କ ସମ୍ମୁଖରୁ ଅଗ୍ନିସ୍ରୋତ ନିର୍ଗତ ହୋଇ ବହିଲା; ସହସ୍ର ସହସ୍ର ତାହାଙ୍କର ପରିଚର୍ଯ୍ୟା
    କଲେ ଓ ଅୟୁତ ଅୟୁତ ତାହାଙ୍କ ସମ୍ମୁଖରେ ଉଭା ହେଲେ। ବିଚାର-ସଭା ବସିଲା ଓ ପୁସ୍ତକମାନ ଫିଟାଗଲା।
  chk-chk: Iwe, eu ekkei mi watte a ngetewu seni, ngeröün chon angang ra angang ngeni,
    nge eu mwichen millionun aramas ra ütä mwan. Iwe, ekewe souapwüng ra mottiu o
    suki puk kana pwe repwe eäni kapwüng.
  rop-rop: en det faiya bin barnbarnbat brom det tjeya. Thausen en thausen pipul bin
    deya blanga weship langa im, en bigismob pipul bin jandap lida langa im. Wen deibin
    stadim det kotkeis, deibin opinap detlot buk na.
  ukr-1871: Огняна ріка виходила й проходила попри нього; тисячі тисяч служили йому
    й силенна безлїч стояла перед ним; суддї засїли, й розгорнулись книги.
  deu-1951: Ein Feuerstrom ergoß sich und ging von ihm aus. Tausendmal Tausende dienten
    ihm emsiglich, und zehntausendmal Zehntausende standen vor ihm; das Gericht setzte
    sich, und die Bücher wurden aufgetan.
  eng-JPS: A fiery stream issued and came forth from before him; thousand thousands
    ministered unto him, and ten thousand times ten thousand stood before him; the
    judgment was set, and the books were opened.
  srp-1865: Rijeka ognjena izlažaše i tecijaše ispred njega, tisuæa tisuæa služaše
    mu, i deset tisuæa po deset tisuæa stajahu pred njim; sud sjede, i knjige se otvoriše.
  lug-lug: Omugga gw’omuliro nga gukulukuta, nga gukulukutira awo mu maaso ge. Abantu
    nkumi na nkumi baamuweerezanga, n’emitwalo n’emitwalo baayimiriranga mu maaso
    ge. Okuwozesa emisango ne kutandika, ebitabo ne bibikkulwa.
  heb-heb: נהר די נור נגד ונפק מן קדמוהי אלף אלפים ישמשונה ורבו רבון קדמוהי יקומון
    דינא יתב וספרין פתיחו׃
  ben-IRV: তাঁর সামনে থেকে একটা আগুনের নদী বের হয়ে বয়ে যাচ্ছিল। হাজার হাজার লোক
    তাঁর সেবা করছিল; লক্ষ লক্ষ লোক তাঁর সামনে দাঁড়িয়ে ছিল। বিচার শুরু হল এবং বইগুলো
    খোলা হল।
  pan-pan: ਇੱਕ ਅੱਗ ਵਾਲੀ ਨਦੀ ਨਿੱਕਲੀ, ਜੋ ਉਹ ਦੇ ਅੱਗੋਂ ਦੀ ਵਗਦੀ ਸੀ। ਹਜ਼ਾਰਾਂ ਹੀ ਹਜ਼ਾਰ ਉਹ
    ਦੀ ਸੇਵਾ ਕਰਦੇ ਸਨ, ਅਤੇ ਲੱਖਾਂ ਉਹ ਦੇ ਸਾਹਮਣੇ ਖੜੇ ਸਨ! ਨਿਆਂ ਹੁੰਦਾ ਸੀ ਅਤੇ ਪੋਥੀਆਂ ਖੁੱਲੀਆਂ
    ਹੋਈਆਂ ਸਨ।
  tkr-tkr: Mang'une ögüyleb ts'ayına damayiy gyobatstse. Qəpqəs-ələpqəs devxhesdemeene
    insanaaşe Mang'vee uvhuynbıyiy ha'a. Gırgın man insanar Mang'une ögiyl ulyoozar.
    Kitabbı aaqa, məhkama giyğal.
  mya-JVB: မျက်နှာတော်မှ မီး ရောင်ခြည်ထွက် လေ၏။ အတိုင်းမသိများစွာသောသူတို့ သည် အမှု
    တော်ကို ဆောင်ရွက်၍ ၊ ကုဋေသင်္ချေမက ရှေ့ တော်၌ ခစား ၍ နေကြ၏။ တရား စီရင်ခြင်းငှါပြင်ဆင်၍
    စာစောင် များ ကိုဖွင့် ထားကြ၏။
  hmo-hmo: “Unai Tau ena terona dekena amo be lahi ia mai, sinavai ena ranu bamona
    ia heau lao. Taunimanima momo herea ese unai Tau ena hesiai gaukara idia karaia,
    bona milioni momo ese iena vairana dekenai idia gini. Kota badana ena nega ia
    ginidae, bona buka danu idia kehoa.
  urd-urd: उसके सामने से एक आग का दरिया जारी था, हज़ारों हज़ार उसकी ख़िदमत में हाज़िर
    थे और लाखों लाख उसके सामने खड़े थे, 'अदालत हो रही थी, और किताबें खुली थी।
  rus-SYN: Огненная река выходила и проходила пред Ним; тысячи тысяч служили Ему и
    тьмы тем предстояли пред Ним; судьи сели, и раскрылись книги.
  bqc-SIM: Tɛ́ swa bↄ̀ aà zíɛ, àlɛ bàalɛ aà aɛ. Gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa sↄoↄ
    lɛ́ aà ìwa ble, mɛ́ gbɛ̃́ pↄ́ sĩ aà aɛↄ kà miliↄ̃ basↄo. Yã́kpalɛkɛnaↄ zↄ̃̀lɛ,
    ↄ̃ wà láↄ wɛ̃̀wɛ̃.
  tcz-CHONGTHU: Vadung twilong bangin meikong chu ahung longdoh jengin, hichu ama
    umna'a-angsung’a kon’a hung longdoh ahi. A sangsom asangja vantil ho chu ama kinbol
    ding in a-ang sung’a chun angah uve. Chuin lekhabu chu aphong un, chuleh thutanna
    jong chu akipan tai.
  mar-mar: त्याच्या समोर अग्नीची नदी वाहत होती, हजारो लोक त्याची सेवा करीत होते, लाखो
    लोक समोर उभे होते, न्यायसभा चालू होती आणि पुस्तके उघडी होती.
  qub-qub: «Paypa ñaupanpitaga nina rataycaj mayumi llojshiycaran. Waranganpa-waranganpa
    runacuna aduraycaran. Yupaytapis mana atipaypaj sirbircaycaran. Chayno caycaptin
    auquenga jusgananpäna jamaycuran. Librucunatapis quicharan.
  bqp-bqp: Mɑ dɔ̃ɔ yɑri bɑkɑru tɑ yɑrimɔ win sinɑ kitɑ ten min di tɑ kokumɔ nge nim.
    Gusunɔn gɔrɑdobɑ nɔrɔm nɔrɔm bɑ nɑ bɑ nùn sɑ̃ɑmɔ. Mɑ ben gɑbu bɑ yɔ̃ win wuswɑɑɔ.
    Siri kowobu bɑ nɑ bɑ sinɑ. Mɑ bɑ tirenu wukiɑ.
  hat-hat: Dife t'ap koule soti nan fotèy la devan li tankou yon larivyè. Te gen mil
    milye moun la ki t'ap sèvi l'. Te gen dimil milyon moun kanpe la devan l'. Tribinal
    la te pare pou jijman an. Yo louvri liv yo.
  eng-BSB: A river of fire was flowing, coming out from His presence. Thousands upon
    thousands attended Him, and myriads upon myriads stood before Him. The court was
    convened, and the books were opened.
  eng-WEBPB: A fiery stream issued and came out from before him. Thousands of thousands
    ministered to him. Ten thousand times ten thousand stood before him. The judgement
    was set. The books were opened.
  kbq-kbq: Ana nehigeno agrama mani'nefintira teve tirupinti tinkna huno varehirami
    varehirami huno tevemo'a e'ne. Ana nehige'za tausen tausenia agatereno rama'a
    vahetamimo'za agri tvaontera mani'neza agri eri'zana erinentazageno, ohampriga'a
    vahe krerfamo'za Agri avuga oti'naze. Anante keagafina ufreno agafa huno keaga
    refko hu'za higeno, avontafe tamimo'a ru vakarente vagarege'na ke'noe.
  nhe-BL: Huan quisayaya iixpa tlen eliyaya queja se atemitl tlen tlitl. Huan tlahuel
    miyac miles elhuicac ehuani tlen elhuicac quitequipanohuayayaj. Huan millones
    huan millones tlen tlacame ijcatoyaj iixpa. Huan yajaya, nopa Juez, pejqui itequi,
    huan quitlapojque nopa libros para quiitas tlen quichijtoya sesen tlacatl.
  bus-bus: Tɛ́ bↄ̀ à gĩzĩ èe bàa lɛɛ à aɛ lán swaa bà. Gↄ̃ↄn bↄrↄ lɛo bↄrↄ e ìba bleenɛ,
    gbɛ̃ kɛ̀ aↄ̃ↄ zɛna à aɛnↄ kà gↄ̃ↄn miliↄ̃ basↄↄro. Yãkpaɛkɛrinↄ vɛ̃̀ɛ, ben wà
    takadanↄ wɛ̃̀wɛ̃.
  gub-BL: Tata yrykaw zàwenugar uwyryk wà henaw henataromo har wi. Heta tetea'u a'e
    tenaw rehe har imuwete katu har a'e pe wà. Teko tetea'u u'àm henataromo wà no.
    Heta wera'u pitài miràw wi wà. Uzypyrog wanemiapo kwer imume'u pà. Uwàpytymawok
    pape a'e teko wanemiapo kwer imume'u haw.
  eng-DRA: 'A swift stream of fire issued forth from before him: thousands of thousands
    ministered to him, and ten thousand times a hundred thousand stood before him:
    the judgment sat, and the books were opened.'
