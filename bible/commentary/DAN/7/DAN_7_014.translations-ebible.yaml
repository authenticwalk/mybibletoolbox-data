verse: DAN.007.014
translations:
  mal-C: സകലരാഷ്ട്രങ്ങളും ജനതകളും ഭാഷക്കാരും അദ്ദേഹത്തെ സേവിക്കേണ്ടതിന് ആധിപത്യവും
    മഹത്ത്വവും രാജത്വവും അദ്ദേഹത്തിനു നൽകി. അദ്ദേഹത്തിന്റെ ആധിപത്യം നീക്കംവരാത്ത നിത്യാധിപത്യമാണ്.
    അദ്ദേഹത്തിന്റെ രാജ്യം അനശ്വരംതന്നെ.
  deu-TKW: 'Dem wurde nun Macht, Ehre und Herrschaft verliehen: alle Völker, Nationen
    und Zungen müssen ihm dienen; seine Macht soll eine ewige unvergängliche sein,
    und sein Reich niemals zerstört werden.'
  lin-lin: Bapesaki Ye bokonzi, lokumu mpe nguya ; bikolo nyonso, mikili mpe nkota
    bakomaki kosalela Ye. Bokonzi na Ye ezali ya seko na seko, ekotikala koleka te
    mpe ekotikala kobebisama te.
  eng-LSV: And to Him is given dominion, and glory, and a kingdom, and all peoples,
    nations, and languages serve Him, His dominion [is] a continuous dominion, that
    does not pass away, and His kingdom that which is not destroyed.
  eng-GNV: 'And he gaue him dominion, and honour, and a kingdome, that all people,
    nations and languages should serue him: his dominion is an euerlasting dominion,
    which shall neuer bee taken away: and his kingdome shall neuer be destroyed.'
  eng-WEBSTER: 'And there was given him dominion, and glory, and a kingdom, that all
    people, nations, and languages, should serve him: his dominion is an everlasting
    dominion, which shall not pass away, and his kingdom that which shall not be destroyed.'
  nhw-BL: Huan Yaya Catli Itztoc Nochipa quimacac Yaya Catli Mocuepqui Masehuali tequiticayotl
    para tlanahuatis huan miyac tlatlepanitacayotl huan chicahualistli. Huan nochi
    masehualme ipan nochi tlalme, huan masehualme catli quimatiyayaj nochi camanali
    ipan tlaltipactli itztoyaj ipan itlanahuatilis huan quihueyichijque Yaya Catli
    Mocuepqui Masehuali. Huan itequiticayo para tlanahuatis huejcahuas para nochipa,
    huan itlanahuatilis amo quema panotehuas, niyon amo aqui huelis quitlamiltis.
  swh-ONEN: Akapewa mamlaka, utukufu na ufalme wenye nguvu; nao watu wa kabila zote,
    mataifa, na watu wa kila lugha wakamwabudu. Utawala wake ni utawala wa milele
    ambao hautapita, nao ufalme wake ni ule ambao kamwe hautaangamizwa.
  bba-bba: Bɑ nùn bɑndu kɑ bɛɛrɛ kɑ yiiko wɛ̃. Mɑ bɑ nùn ɡɑ̃ɑnu kpuro nɔmu sɔndiɑ.
    Bwesenu kpuro nu nùn sɑ̃wɑ. Win bɑndɑ kun nɔru mɔ. Tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And there was given him dominion, and glory, and a kingdom, that all
    people, nations, and languages, should serve him: his dominion is an everlasting
    dominion, which shall not pass away, and his kingdom that which shall not be destroyed.'
  cpy-cpy: Ikantakahaetakari otzimimotziri ishintsinkari, rowaneenkawo, iwinkathankari,
    opoñaantyaari ipinkathariwenteri atziripaeni jeekayitatsiri jemperika janta, ipinkathariwenteetziri
    jemperikapaeni, kemathatawakaawori iñaani jemperikapaeni. Ashi rowaatyeero ipinkathariwentantee,
    tekatsi materini rookakayiri ipinkatharitzira.
  mpx-mpx: Inoke wasawasa ge gasisi i pek elana ni tologugui, yaka gamagalau gegewel
    panuwa tomaha ge tomaha, tuwan tomaha ge tomaha, anan tomaha ge tomaha, hi kululu
    elana. Wana logugui logugui mihomihotina, ge wana abalogugui nige nihi aapapanak-an.
  luo-luo: Eka nomiye teko gi duongʼ kod loch; kendo ogendini duto gi pinje duto kod
    jogo duto mawacho dhok mopogore opogore nolame. Lochne en loch mosiko nyaka chiengʼ,
    kendo pinyruodhe en pinyruoth ma ok nyal tieki ngangʼ.
  meu-meu: Bena lohia siahuna e henia, bona hairai bona basileia danu, bese idau-idau
    bona basileia idau-idau bona gado idau- idau iboudiai ese ia isiaina bae lao heni
    helaoreana; iena lohia siahuna na mia-hanaihanai siahuna, basine puki oho ḡauna,
    bona ena basileia danu ta ese basine habuaia tari.
  npi-ULB: राज्‍य गर्नलाई अधिकार र महिमा र राजकीय शक्ति उहाँलाई दिइयो, यसैले कि सबै
    मानिसहरू, जातिहरू, र भाषा बोल्नेहरूले उहाँको सेवा गरून् । राज्‍य गर्ने उहाँको
    अधिकारचाहिं सदासर्वदाको अधिकार हो जुन बितेर जानेछैन, अनि उहाँको राज्य त्‍यस्‍तो
    हो जुन कहिल्यै पनि नाश हुनेछैन ।
  yor-yor: A sì fi ìjọba, ògo àti agbára ilẹ̀ ọba fún un; gbogbo ènìyàn, orílẹ̀-èdè
    àti èdè gbogbo wọn wólẹ̀ fún un. Ìjọba rẹ̀, ìjọba ayérayé ni, èyí tí kò le è kọjá,
    ìjọba rẹ̀ kò sì le è díbàjẹ́ láéláé.
  pes-OPCB: و اقتدار و جلال و قدرت سلطنت به او داده شد تا همهٔ قومها از هر زبان و
    نژاد او را خدمت کنند. قدرت او ابدی و سلطنتش بی‌زوال است.
  tgl-ULB: Ibinigay sa kaniya ang karapatan upang mamuno, ang kaluwalhatian at ang
    makaharing kapangyarihan upang ang lahat ng mga tao, mga bansa, at mga wika ay
    dapat maglingkod sa kaniya. Walang hanggan ang kaniyang karapatang mamuno na hindi
    lilipas at hindi kailanman mawawasak ang kaniyang kaharian.
  cbu-NT: Ashiri Apanllsha tsiyatku; Shiy na urutamari shiyamari kasirush taachsha.
    Tputsee ichingaru shiyamari ksutaksha. Ichingarusin shiyaa chinachinllinaya. Shiyaa
    kukish uru payuchinllinaya. Tputs ichingaru tsapurunas yuwatamsin kukuwaatsiri
    tsiyatkana antamsin shiyaa kukish payuchinllinaya. Shiy urutamari kasirush tputsee
    ksutachsha. Ayamamtiyam shiyaa kasichazinllinaja, ndambaree, Apanll tárangiya.
  hui-hui: Ani biyagola mbirali haluhe haabo hene biago ibugua agali ogoni ibu agali
    mini lene handame haga kini helo dabo helaya. Agali ogoni ibu kini haho wiaabo
    kagola mani agali mendeme ibu henegoria ho aribia naholebira. Ani kagola wali
    agali dindi bibahendeha howabi bi tara tara laga karubi hameigini tara tara bu
    karunibi bibahende agali kini mbiraore ogoni ibunaga andaneha íbu hai holebiragonaga
    emaga ogoni handaru, lene.
  mya-mya: ထို​အ​ခါ​ဘာ​သာ​စ​ကား​အ​မျိုး​မျိုး​ပြော​ဆို​သော​လူ​မျိုး​ဟူ​သ​မျှ​သည်​သူ​၏​အ​မှု​ကို​ထမ်း​ရွက်​စေ​ခြင်း​ငှာ​ကိုယ်​တော်​သည်​သူ့​အား​စိုး​ပိုင်​ခွင့်​နှင့်​ဘုန်း​အ​သ​ရေ​ကို​လည်း​ကောင်း၊
    ရာ​ဇ​တန်​ခိုး​အာ​ဏာ​ကို​လည်း​ကောင်း​ပေး​အပ်​တော်​မူ​၏။ သူ​၏​အာ​ဏာ​စက်​သည်​ကာ​လ​အ​စဉ်​အ​ဆက်​တည်​မြဲ​၍
    သူ​၏​နိုင်​ငံ​တော်​သည်​လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ​ပျက်​သုဉ်း​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁོང་ལ་དབང་ཐང་དང་གུས་འདུད། རྒྱལ་སྲིད་བཅས་ཐོབ་ཅིང་། རྒྱལ་ཁམས་ཁག་དང་མི་རིགས་སོ་སོ།
    སྐད་རིགས་སྣ་ཚོགས་སྨྲ་མཁན་ཐམས་ཅད་ཀྱིས་ཁོང་ལ་ཞབས་ཕྱི་བསྒྲུབས། ཁོང་གི་དབང་ཐང་ནི་དུས་གཏན་དུ་གནས་ཤིང་མེད་པར་མི་འགྱུར་ལ།
    ཁོང་གི་རྒྱལ་སྲིད་ནི་དུས་ནམ་ཡང་འཇིག་མི་སྲིད་དོ། །
  sna-sna: Akapiwa simba, kubwinya nesimba roushe; vanhu vose, ndudzi dzose uye vanhu
    vemitauro yose vakamunamata. Ushe hwake hunogara nokusingaperi husingatongopfuuri,
    uye umambo hwake ndihwo husingazomboparadzwi.
  spa-BLM: Se le dio dominio, gloria y reino, para que todos los pueblos, naciones
    y lenguas le sirvieran. Su dominio es un dominio eterno, que no pasará, y su reino
    uno que no será destruido.
  cac-cac: Ix ac'chaj yopisio, spoder yed' snivanil yelc'ochi. Masanil anima, yaln̈ej
    tas ti'al tz'ac'an servil. A spoder ayn̈ejec' d'a juneln̈ej, malaj b'aq'uin̈ ol
    lajvoc yopisio chi'.
  swh-ULB: Naye alipewa mamlaka ya kiutawala na utukufu na mamlaka ya kifalme ili
    kwamba watu wote, na mataifa na lugha ziweze kumtumikia yeye. Mamlaka yake ya
    kutawala ni mamlaka ya milele ambayo hayatapita, na ufalme wake ni ule ambao hautaangamizwa.
  bel-bel: І Яму дадзена ўлада, слава і царства, каб усе народы, плямёны і роды служылі
    Яму; валадарства Ягонае - валадарства вечнае, яно ня мінецца, і царства Ягонае
    не разбурыцца.
  wed-wed: Maemae Nonoana vibadana ma rewapana ma vimaeḡaeḡaena, tauna i verei da
    ina vibada, da dam anatapui ma dobu anatapui ai ponei ina voepaepai ma ina voteletelei.
    Ma ana rewapana ina mae-nonoa, ma ana vigulau vibadana eḡa ina kwa.
  deu-ELBBK: Und ihm wurde Herrschaft und Herrlichkeit und Königtum gegeben, und alle
    Völker, Völkerschaften und Sprachen dienten ihm; seine Herrschaft ist eine ewige
    Herrschaft, die nicht vergehen, und sein Königtum ein solches, das nie zerstört
    werden wird.
  mbb-OT: Mibeǥayan sikandin te zengeg wey keǥehem te kedhadì, ne ebpenilbi kandin
    is langun he menge etew ziyà te nekedseselekawà he menge nasyun, menge kepuun,
    wey menge kineǥiyan. Ne ebpedayun is kedhadì din te wazà pidtemanan ne wazà ebpekezezaat
    kayi.
  mal-2015: സകലവംശങ്ങളും ജാതികളും ഭാഷക്കാരും അവനെ സേവിക്കേണ്ടതിന്നു അവന്നു ആധിപത്യവും
    മഹത്വവും രാജത്വവും ലഭിച്ചു; അവന്റെ ആധിപത്യം നീങ്ങിപ്പോകാത്ത നിത്യാധിപത്യവും അവന്റെ
    രാജത്വം നശിച്ചുപോകാത്തതും ആകുന്നു.
  rmc-rmc: Sas leske diňi e zor, e slava the o kraľišagos, hoj leske te služinen o
    manuša andral savore narodi the čhiba. Leskri moc hiňi večno, šoha na preačhela,
    a leskro kraľišagos šoha na ela zňičimen.“
  nlg-nlg: Me vahea na kikinima mana maana ni vunaghi pungisiadira na lei kema, keri
    ge rana vure tana lei leu soko kara holohabaa gaia. Ma nina maana ni vunaghi ke
    taho na sosokona, mana kinakabuna ke mua pisu.
  pes-OPV: و سلطنت و جلال و ملکوت به او داده شد تاجمیع قوم‌ها و امت‌ها و زبانها او
    را خدمت نمایند. سلطنت او سلطنت جاودانی و بی‌زوال است و ملکوت او زایل نخواهد شد.
  ron-1924: И с-а дат стэпынире, славэ ши путере ымпэрэтяскэ, пентру ка сэ-Й служяскэ
    тоате попоареле, нямуриле ши оамений де тоате лимбиле. Стэпыниря Луй есте о стэпынире
    вешникэ ши ну ва трече ничдекум ши Ымпэрэция Луй ну ва фи нимичитэ ничодатэ.
  aui-aui: Noko Iiyabo Makewaghawaghasina igeghomiiri da wiibada, bi kabikarawagha
    da maragata ivereni da iyibada, bi wawaya kubura tupane, mayiyi bogaebogae, da
    gamo bogaebogae tupadi touna siyabagibagiyeni. Yana maragata na inamakewaghata,
    bi yana wiibadana gegha siniberona.
  ben-OBCV: তাঁকে কর্তৃত্ব, গৌরব ও সার্বভৌম ক্ষমতা দেওয়া হল; এবং প্রত্যেক জাতি ও
    ভাষার মানুষ তাঁর আরাধনা করল। তাঁর আধিপত্য চিরস্থায়ী আধিপত্য যা কোনোদিন শেষ হবে
    না এবং তাঁর রাজ্য কোনোদিন বিনষ্ট হবে না।
  som-som: Oo waxaa la siiyey dowladnimo iyo ammaan iyo boqortooyo, inay dadyowga,
    iyo quruumaha, iyo kuwa kala afka ahu u wada adeegaan. Dowladnimadiisu waa dowladnimo
    weligeed jiraysa, oo aan dhammaanayn, boqortooyadiisuna waa mid aan la baabbi'in
    doonin.
  lat-VUC: 'Et dedit ei potestatem, et honorem, et regnum: et omnes populi, tribus,
    et linguæ ipsi servient: potestas ejus, potestas æterna, quæ non auferetur: et
    regnum ejus, quod non corrumpetur.'
  eng-ASVBT: 'And there was given him dominion, and glory, and a kingdom, that all
    the peoples, nations, and languages should serve him: his dominion is an everlasting
    dominion, which shall not pass away, and his kingdom that which shall not be destroyed.'
  ita-1885: Ed esso gli diede signoria, e gloria, e regno; e tutti i popoli, nazioni,
    e lingue, devono servirgli; la sua signoria è una signoria eterna, la qual non
    trapasserà giammai; e il suo regno è un regno che non sarà giammai distrutto.
  eng-ULB: Authority to rule and glory and royal power were given to him so that all
    the peoples, nations, and languages should serve him. His authority to rule is
    an everlasting authority that will not pass away, and his kingdom is one that
    will never be destroyed.
  spa-VBL: Se le dio autoridad, gloria y el poder de gobernar sobre todos los pueblos,
    las diferentes naciones y lenguas, para que todos lo adoraran. Su gobierno es
    eterno, nunca cesará, y su reino nunca será destruido.
  fra-_FOB: Et on lui donna la domination, la gloire et le règne, et tous les peuples,
    nations et langues le servirent. Sa domination est une domination éternelle qui
    ne passera point, et son règne ne sera point détruit.
  mal-mal: സകലവംശങ്ങളും ജനതകളും ഭാഷക്കാരും അവനെ സേവിക്കുവാൻ തക്കവിധം അവന് ആധിപത്യവും
    മഹത്വവും രാജത്വവും ലഭിച്ചു; അവന്റെ ആധിപത്യം നീങ്ങിപ്പോകാത്ത നിത്യാധിപത്യവും അവന്റെ
    രാജത്വം നശിച്ചുപോകാത്തതും ആകുന്നു.
  urd-GVR: Use saltanat, izzat aur bādshāhī dī gaī, aur har qaum, ummat aur zabān
    ke afrād ne us kī parastish kī. Us kī hukūmat abadī hai aur kabhī ḳhatm nahīṅ
    hogī. Us kī bādshāhī kabhī tabāh nahīṅ hogī.
  suz-BL: मिनु मेको कली सासन पतीक अधिकार, मान ततीक नु पिप सेल्‍‍शा राज्‍य गेशो ताता।
    मिनु जात जात नु रागी रागी ङा आंम आंम लोव़ पाइब मुर नेल्‍लेमी मेको कली गेय पशो
    ताता। आ सासन पतीके अधिकार गेना हना यो लीबाक्‍त। आ पिप दुम्‍शो राज्‍य गेनायो खतम
    मदुम्‍बाक्‍त।
  eng-NOY: And there was given him dominion, and glory, and a kingdom, that all people,
    nations, and languages should serve him; his dominion is an everlasting dominion,
    which shall not pass away, and his kingdom shall not be destroyed.
  ita-1927: E gli furon dati dominio, gloria e regno, perché tutti i popoli, tutte
    le nazioni e lingue lo servissero; il suo dominio è un dominio eterno che non
    passerà, e il suo regno, un regno che non sarà distrutto.
  ckb-ckb: ئینجا دەسەڵات و شکۆ و پاشایەتی پێدرا، بۆ ئەوەی هەموو گەلان و نەتەوەکان
    و خەڵکی هەموو زمانەکان بیپەرستن. دەسەڵاتەکەی دەسەڵاتێکی هەتاهەتاییە کە بەسەرناچێت،
    پاشایەتییەکەی لەناو ناچێت.
  eng-BBE: 'And to him was given authority and glory and a kingdom; and all peoples,
    nations, and languages were his servants: his authority is an eternal authority
    which will not come to an end, and his kingdom is one which will not come to destruction.'
  kan-OKCV: ಆತನನ್ನು ಸಕಲ ಪ್ರಜೆ, ಜನಾಂಗ, ಭಾಷೆಗಳವರು ಸೇವಿಸುವ ಹಾಗೆ ಆತನಿಗೆ ಅಧಿಕಾರವು, ಮಹತ್ವವು,
    ರಾಜ್ಯವು ಇವುಗಳನ್ನು ಕೊಡಲಾಯಿತು. ಈತನ ಅಧಿಕಾರವು ಎಂದಿಗೂ ಮುಗಿಯದ ನಿತ್ಯ ಅಧಿಕಾರವುಳ್ಳದ್ದು.
    ಈತನ ರಾಜ್ಯವು ನಾಶವಾಗದಂಥ ರಾಜ್ಯವಾಗಿದೆ.
  tam-2017: சகல மக்களும் தேசத்தார்களும், பல மொழிகளைப் பேசுகிறவர்களும் அவரையே சேவிக்கும்படி,
