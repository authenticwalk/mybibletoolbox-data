    lập đời đời; Vương quốc Ngài chẳng bao giờ bị tiêu diệt.
  guj-2017: તેને સત્તા, મહિમા તથા રાજ્યાધિકાર આપવામાં આવ્યો, જેથી બધા લોકો, પ્રજાઓ
    તથા વિવિધ ભાષા બોલનારાઓ તેને તાબે થાય. તેની સત્તા સનાતન છે તે કદી લોપ થશે નહિ,
    તેનું રાજ્ય જે કદી નાશ નહિ પામે.
  pon-2006A: E ahpw ale manaman en kaunda wasa, wahu, oh lingan en nanmwarki, pwe
    tohn wehi kan koaros, keinek koaros, oh me kin lokaiahki soangen lokaia teikan
    en kin papah ih. Sapwellime manaman en kaunda wasa pahn poatopoat, oh sapwellime
    wehi sohte pahn imwisekla.
  por-BRBSL: Foi-lhe dado domínio, glória e um reino, para que todos os povos, nações
    e línguas o servissem. Seu domínio é um domínio eterno, que não passará, e seu
    reino, um reino que não será destruído.
  swe-swe: Åt honom [Messias] gavs makt och ära och herravälde (ett rike, konungslig
    auktoritet att regera), och alla folk och stammar och språk ska tjäna (tillbe)
    honom. Hans välde är ett evigt välde som inte ska ta slut, och hans rike (kungavälde)
    ska aldrig gå under.
  cth-cth: Kho tangkuem kaawm e lawk cawngca kapan e tami pueng hah uk sak hanelah,
    ahni koe uknaeram kâ, lawkcengnae hoi bawilennae hah poelah ao. A uknaeram teh
    akangning, a ram teh rawk thai mahoeh.
  twi-twi: Wɔmaa no tumi, anuonyam ne adehyetumi; na aman ne kasa ahorow nyinaa som
    no. Nʼahenni yɛ daa ahenni a to rentwa da. Nʼaheman yɛ nea wɔrensɛe no da.”
  hlt-hlt: A taengah saithainah neh thangpomnah neh ram khaw a paek coeng. Te dongah
    namtu pilnam boeih neh olcom olcae loh amah te a bawk uh. A saithainah khaw kumhal
    kah saithainah la om tih nong mahpawh. Te dongah a ram he tim tlaih mahpawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò dɛ̀úkùnnɛ kóò duɔ́ ntikpɑ̀tì kòo bɑɑtɛ́, kɛ̀ titentì timɔu,
    yɛhɛkɛ̀ yɛmɔu, ibotí imɔu kɔbɛ mpĩ́ nho tɔ̃mmú, kòo mbɑkɛ́ sɑ̃́ɑ̃̀, o kpɑ̀tì í
    yó mmɔkɛ kumɑ̀nku.
  msy-2020: Ezɨ Fomɨra Fomɨra Itir Gumazir Kam uabɨ a gamizɨ an atrivimɨn otozɨ, a
    gavgavim ko ziar ekiam a ganɨngi. Eghtɨ ana atrivimɨn ikɨtɨ, an gavgavim mamaghɨra
    ikiam. Eghtɨ an atrivir ingangarim gɨvaghan kogham. Eghtɨ nguibaba bar dar gumazamiziba,
    ko kantriba bar dar gumazamiziba ko nguibabar akaba bar, me bar an apengan ikɨ
    a bagh ingaram.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ hɑ-ɩ toŋ nɑ teeli nɑ kɑwulɑɣɑ. Sɩ piitimnɑɑ tǝnɑ, nɑ nsǝmɑ yǝlɑɑ,
    ɩ́ lɑpɩ-ɩ tǝmlɛ. Ɩ toŋ kɑ́ wɛɛ tɑm kɛ́, nɑ ɩ kɑwulɑɣɑ kɑɑ tɛ.
  azb-azb: Ona hakimiyyət, izzət və padşahlıq verildi ki, bütün xalqlara, millətlərə
    və dillərə mənsub adamlar Ona xidmət etsin. Onun hakimiyyəti sona yetməyən əbədi
    hakimiyyətdir. Onun padşahlığı əsla yox olmayacaq.
  eng-DBY: 'And there was given him dominion, and glory, and a kingdom, that all peoples,
    nations, and languages should serve him: his dominion is an everlasting dominion,
    which shall not pass away, and his kingdom [that] which shall not be destroyed.'
  hin-2017: तब उसको ऐसी प्रभुता, महिमा और राज्य दिया गया, कि देश-देश और जाति-जाति
    के लोग और भिन्न-भिन्न भाषा बोलनेवाले सब उसके अधीन हों; उसकी प्रभुता सदा तक अटल,
    और उसका राज्य अविनाशी ठहरा। (प्रका. 11:15)
  wol-KYG: Ci kaw loolu ñu jébbal ko kilifteef gaak ndam laak nguur ga. Ci biir loolu
    waa mbooloo yépp ak xeet yeek làkk yi di ko wormaal. Kilifteefam day sax fàww,
    du jeex, te nguuram du foq mukk.
  eng-YLT: And to him is given dominion, and glory, and a kingdom, and all peoples,
    nations, and languages do serve him, his dominion [is] a dominion age-during,
    that passeth not away, and his kingdom that which is not destroyed.
  kne-kne: Naidawat en sisya di panakabalin, dayaw ya kinaari ta mansilbi da en sisya
    din amin ay ipogaw isnan daga, olay sinoy kodil ya kali da, et manturay si eng-enggana.
  eng-WYC-2017: And he gave to him power, and honour, and realm, and all the peoples,
    lineages, and languages shall serve him; his power is everlasting power, that
    shall not be taken away, and his realm, that shall not be corrupted.
  eng-WMBB: Dominion was given him, and glory, and a kingdom, that all the peoples,
    nations, and languages should serve him. His dominion is an everlasting dominion,
    which will not pass away, and his kingdom one that will not be destroyed.
  urd-GVH: उसे सलतनत, इज़्ज़त और बादशाही दी गई, और हर क़ौम, उम्मत और ज़बान के अफ़राद
    ने उस की परस्तिश की। उस की हुकूमत अबदी है और कभी ख़त्म नहीं होगी। उस की बादशाही
    कभी तबाह नहीं होगी।
  rug-rug: Na ta poni nia Sa, sa tinolava, meke ṉiniraṉira tanisa binaṉara meke vahesia
    ri doduru tie na butubutu na tiedi ri doduru vinekala si Asa. Sa Nana binaṉara
    si koa hola ninae rane meke loke kokoina. Sa butubutu baṉara Tanisa si lopu kaqu
    ta huara.”
  gaz-gaz: Isaafis taayitaan, ulfinnii fi mootummaan ni kenname; uummanni hundi, saboonnii
    fi namoonni afaan garaa garaa dubbatanis isa waaqeffatan. Bulchiinsi isaa bulchiinsa
    bara baraa kan hin dabarree dha; mootummaan isaas kan gonkumaa hin badnee dha.
  fra-LSG: On lui donna la domination, la gloire et le règne; et tous les peuples,
    les nations, et les hommes de toutes langues le servirent. Sa domination est une
    domination éternelle qui ne passera point, et son règne ne sera jamais détruit.
  gnn-gnn: Bala ŋayi Godthu dhunupa wekaŋalana ŋunhiyi birrka'mirrinhana bäpurru'nhanydja
    nhanukalana goŋlili ŋurikalayina, ŋayina yurru yukurra ŋarambiya'yu ŋayathama
    ga gäma miṯtjinha ga bäpurru'nha bukmaknhana; buku‐ḻiw'marama yana wäŋakurru yolŋu
    walala nhanŋuwaynha yurru warrpam'nha yana, ga bukmak yurru yana buku‐ŋal'yundja
    nhanŋuway waŋganygu. Ga ŋunhiyinydjayi yurru buŋgawa gupaḏalnha‐wala yanana, ga
    romdja nhanŋu yurru dhärra bitjanna liŋguna dhä‐yawar'yunamiriwnha, yakana yurru
    yana baḏuwaḏuyundja.
  yal-yal: Sɛnbɛn nun xunnayerenna nun mangayaan yi so a yii, alogo siyane nun bɔnsɔnne
    birin xa a batu naxanye xuine birin falama. A nɔɔna, habadan nɔɔn na a ra naxan
    mi danguma mumɛ! A mangayaan mi kalɛ habadan!”
  haw-1868: A ua haawiia mai nona ke alii ana, a me ka nani, a me ke aupuni, i hookauwa
    nana na lahuikanaka, a me ko na aina, a me na olelo e. O kona alii ana ua mau
    loa ia, aole ia e pau, a o kona aupuni, aole ia e auhulihia.
  arb-NAV: فَأَنْعَمَ عَلَيْهِ بِسُلْطَانٍ وَمَجْدٍ وَمَلَكُوتٍ لِتَتَعَبَّدَ لَهُ
    كُلُّ الشُّعُوبِ وَالأُمَمِ مِنْ كُلِّ لِسَانٍ. سُلْطَانُهُ سُلْطَانٌ أَبَدِيٌّ
    لَا يَفْنَى، وَمُلْكُهُ لَا يَنْقَرِضُ.
  ewe-ewe: Wotsɔ ŋusẽ, bubu kple gãnyenye ƒe ŋusẽ nɛ eye amewo katã kple dukɔwo katã
    kple ame siwo tso gbegbɔgblɔ ɖe sia ɖe me la subɔe. Eƒe dziɖuɖu nye dziɖuɖu si
    anɔ anyi tegbee, dziɖuɖu si nu matso o eye eƒe fiaɖuƒe nye esi womagbã gbeɖe o.
  eng-LEE: 'And there were given him dominion, and dignity, and government, and all
    people, nations, and languages had to serve him: his dominion is an everlasting
    dominion, which shall not pass away, and his kingdom is one which shall never
    be destroyed.'
  asm-FB: তেওঁক শাসন ক্ষমতা, মহিমা, আৰু ৰাজকীয় পৰাক্রম দিয়া হ’ল; সেয়ে সকলো দেশৰ
    লোক, আৰু সকলো ভাষাৰ লোকে তেওঁৰ পৰিচৰ্যা কৰা উচিত। তেওঁৰ শাসন ক্ষমতা চিৰকাললৈকে
    থকা ক্ষমতা, সেয়ে কেতিয়াও লুপ্ত নহব; আৰু তেওঁৰ ৰাজ্য এনেকুৱা যে, সেই ৰাজ্য কেতিয়াও
    ধ্বংস নহ’ব।
  sus-A: عَلَ نَشَ سّنبّ، بِنيّ، نُن مَنفّيَ سٌ عَ يِ، عَلَكٌ سِيٍ بِرِن، بْنسْي بِرِن،
    نُن شُي بِرِن قَلّيٍ شَ لُ عَ شَ يَامَرِ بُن مَ. عَ شَ يَامَرِ مُ حْنمَ عَبَدَن،
    عَ شَ مَنفّيَ بُمَ نّ تّمُي بِرِن، دَنيِ يٌ مُ نَ عَ مَ.»
  fra-SBL: Il lui fut donné la domination, la gloire et le règne, afin que tous les
    peuples, nations et langues le servent. Sa domination est une domination éternelle,
    qui ne passera pas, et son royaume un royaume qui ne sera pas détruit.
  hbo-hbo: וְלֵ֨הּ יְהִ֤יב שָׁלְטָן֙ וִיקָ֣ר וּמַלְכ֔וּ וְכֹ֣ל עַֽמְמַיָּ֗א אֻמַיָּ֛א
    וְלִשָּׁנַיָּ֖א לֵ֣הּ יִפְלְח֑וּן שָׁלְטָנֵ֞הּ שָׁלְטָ֤ן עָלַם֙ דִּֽי־לָ֣א יֶעְדֵּ֔ה
    וּמַלְכוּתֵ֖הּ דִּי־לָ֥א תִתְחַבַּֽל׃ פ
  pjt-pjt: Ka palunya pukuḻṯu mirawaṉira mayatja puḻka mulapalta tjunu manta winkitjaku
    mayatja nyinanytjaku, aṉangu ngura winkitjangku palunya wangaṉarangku kuliṟa waḻkuntjaku
    wangka kutjupa kutjupangku, miṟi kutjupa kutjupangku. Ka paluṟu tiṯutjara alatjiṯu
    nyinaku mayatja puḻka mulapa ka kutjupangku palunya puṯu wiyalku. Alatjiṉa tjukurpa
    nyangu.”
  kik-kik: Nake akĩheo wathani, na riiri, na hinya wa gwathana; nacio iruka ciothe,
    na ndũrĩrĩ, na andũ a mĩario yothe makĩmũhooya. Wathani wake nĩ wathani wa gũtũũra
    tene na tene, na ndũgaathira, naguo ũthamaki wake ndũrĩ hĩndĩ ũkaanangwo.
  fra-NCL: Et il lui fut donné domination, gloire et règne, et tous les peuples, nations
    et langues le servirent. Sa domination est une domination éternelle qui ne passera
    point, et son règne ne sera jamais détruit.
  cek-AK: Kaminawk, prae kaminawk hoi lok congca pae kaminawk boih mah anih to bok
    o hanah, uk thaihaih akaa, lensawkhaih hoi prae to anih hanah paek; anih ukhaih
    loe amro thai ai, dungzan ukhaih ah oh, a prae doeh amro mak ai.
  cuk-cuk: Geb a-dulega gargangued, gandikidba-negseleged, degi, nug-dummarba-gued
    ega uklesad, adi, bela dulemar-gudidiid, dulemar-yar-baid-baidgi-bukwamalad, degi,
    gwabinduku-akar-akar-sunmakmalad, e-nug odummomalagar. E-neg-ganikidi degisadeguad,
    gege bergued. E-yar-ganikidi bipisaar berguosulid.”
  uig-CYR: Һәр әл-жут, һәр таипә, һәр хил тилда сөзлишидиған қовмлар униң хизмитидә
    болсун дәп, сәлтәнәт, шөһрәт вә падишалиқ һоқуқи униңға берилди. Униң сәлтәнити
    мәңгү солашмас сәлтәнәттур, униң падишалиғи мәңгү һалак қилинмас.
  tel-2017: సకల ప్రజలు, రాష్ట్రాలు, వివిధ భాషలు మాటలాడేవారు ఆయన్ని సేవించేలా ప్రభుత్వం,
    మహిమ, ఆధిపత్యం ఆయనకు ఇవ్వబడింది. ఆయన ప్రభుత్వం శాశ్వతమైనది. అదెన్నటికీ తొలగిపోదు.
    ఆయన రాజ్యం ఎప్పటికీ లయం కాదు.
  hat-BSA: A li menm, Li te bay dominasyon, glwa a, ak yon wayòm, pou tout pèp, nasyon
    ak lang yo ta ka sèvi Li. Dominasyon Li an se yon dominasyon k ap dire jis pou
    tout tan, ki p ap janm fini. Epi wayòm Li an se yon wayòm ki p ap detwi.
  bxh-bxh: Dudulai, faꞌatiti yo aba baꞌisa ya felen. Nuꞌu mahudoꞌina yo alina hesa
    - hesa dodogadi haba sa fadebasae. Na ena nuꞌu haba ya ota esegahi. Yo ena ita wata
    paisowana ibege i ofi.
  kos-kos: Itukyang nu sel wal, sunak, ac ku fulat, tuh mwet in mutunfacl nukewa ac
    kain in kas nukewa fah kulansapwal. Ku fulat lal ac fah oan ma pahtpat, ac tokosrai
    lal ac fah wangin saflaiya.
  hbo-WLC: וְלֵ֨הּ יְהִ֤יב שָׁלְטָן֙ וִיקָ֣ר וּמַלְכ֔וּ וְכֹ֣ל עַֽמְמַיָּ֗א אֻמַיָּ֛א
    וְלִשָּׁנַיָּ֖א לֵ֣הּ יִפְלְח֑וּן שָׁלְטָנֵ֞הּ שָׁלְטָ֤ן עָלַם֙ דִּֽי־לָ֣א יֶעְדֵּ֔ה
    וּמַלְכוּתֵ֖הּ דִּי־לָ֥א תִתְחַבַּֽל׃ פ
  ibo-ibo: E nyere ya ike ọchịchị, ebube na ike ịbụ eze; mba niile dị iche iche na
    ndị niile na-asụ asụsụ dị iche iche kpọrọ isiala nye ya. Ọchịchị ya bụ ọchịchị
    na-adị ruo mgbe ebighị ebi, nke na-agaghị agabiga. O nwekwaghị onye nwere ike
    ịkwatu alaeze ya.
  ory-ory: ପୁଣି, ସମୁଦାୟ ଗୋଷ୍ଠୀ, ଦେଶବାସୀ ଓ ଭାଷାବାଦୀମାନେ ଯେପରି ତାହାଙ୍କର ସେବା କରିବେ,
    ଏଥିପାଇଁ ତାହାଙ୍କୁ କର୍ତ୍ତୃତ୍ୱ, ମହିମା ଓ ରାଜ୍ୟ ଦତ୍ତ ହେଲା; ତାହାଙ୍କର କର୍ତ୍ତୃତ୍ୱ ଅନନ୍ତକାଳୀନ
    କର୍ତ୍ତୃତ୍ୱ, ତାହା ଲୁପ୍ତ ହେବ ନାହିଁ, ଆଉ ତାହାଙ୍କର ରାଜ୍ୟ ଅବିନାଶ୍ୟ।
  chk-chk: Iwe, a angei an nemenem me lingan me mwün, pwe aramasen fanü me mwü, pwal
    aramas mi eäni sokopaten fos repwe angang ngeni. An nemenem epwe nom tori feilfeilachök,
    esap tongeni wesila, nge mwün esap tongeni tala.
  rop-rop: Det wanbala men hubin jidan laibala olagijawan bin meigim im jidan brabli
    haibala bos garram pawa blanga jidan king, wulijim ola pipul langa ebri kantri
    en langgus garra jidan wekinmen oni blanga im. Blanga im pawa kaan neba binij,
    en im kantri garra jidan olagijawan. Wal tharran na det drim weya aibin abum.
  ukr-1871: І дано йому власть, славу й царство, щоб усї народи, племена й язики йому
    служили; власть його — власть віковічна, що нїколи не минеться, і царство його
    не повалиться.
  deu-1951: Und ihm wurde Gewalt, Ehre und königliche Würde verliehen, daß ihm alle
    Völker, Stämme und Zungen dienen sollten; seine Gewalt ist eine ewige Gewalt,
    die nicht vergeht, und sein Königtum wird nie untergehen.
  eng-JPS: And there was given him dominion, and glory, and a kingdom, that all the
    peoples, nations, and languages should serve him; his dominion is an everlasting
    dominion, which shall not pass away, and his kingdom that which shall not be destroyed.
  srp-1865: I dade mu se vlast i slava i carstvo da mu služe svi narodi i plemena
    i jezici; vlast je njegova vlast vjeèna, koja neæe proæi, i carstvo se njegovo
    neæe rasuti.
  lug-lug: N’aweebwa obuyinza, n’ekitiibwa, n’obwakabaka n’amaanyi agava waggulu;
    abantu bonna, n’amawanga gonna, n’abantu ab’ennimi zonna ne bamusinzanga. Okufuga
    kwe kwa mirembe na mirembe, tekuliggwaawo, n’obwakabaka bwe tebulizikirizibwa.
  heb-heb: ולה יהיב שלטן ויקר ומלכו וכל עממיא אמיא ולשניא לה יפלחון שלטנה שלטן עלם
    די לא יעדה ומלכותה די לא תתחבל׃
  ben-IRV: কর্তৃত্ব করার ক্ষমতা, সম্মান এবং রাজকীয় ক্ষমতা তাঁকে দেওয়া হল, যেন সমস্ত
    লোক, সমস্ত জাতি এবং বিভিন্ন ভাষাবাদীর লোকেরা তাঁর সেবা করে। তাঁর রাজত্ব করার ক্ষমতা
    চিরস্থায়ী যা কখনো শেষ হবে না এবং তাঁর রাজ্য কখনও ধ্বংস হবে না।
  pan-pan: ਪਾਤਸ਼ਾਹੀ ਅਤੇ ਪਰਤਾਪ ਅਤੇ ਰਾਜ ਉਹ ਨੂੰ ਦਿੱਤਾ ਗਿਆ, ਜੋ ਸੱਭੇ ਕੌਮਾਂ ਅਤੇ ਲੋਕ ਅਤੇ
    ਬੋਲੀਆਂ ਉਹ ਦੀ ਸੇਵਾ ਕਰਨ। ਉਹ ਦਾ ਰਾਜ ਸਦਾ ਦਾ ਰਾਜ ਹੈ, ਜਿਹੜਾ ਮਿਟੇਗਾ ਨਾ, ਅਤੇ ਉਹ ਦਾ ਰਾਜ
    ਅਜਿਹਾ ਹੈ ਜੋ ਟਲੇਗਾ ਨਾ।
  tkr-tkr: Mang'us xədın doyiy haakimiyyat, paççahiyvallaniy huvu, gırgıne xalq'bışe,
    milletbışe, menne-menne mizyaaşil yuşan haa'anbışe Mang'us k'ılyvalla he'ecenva.
    Mang'un haakimiyyat ç'əvcad dexhen haakimiyyat vodun. Mang'una paççahiyvalla mısacab
    hığəəkaras deş.
  mya-JVB: အရပ်ရပ်တို့၌နေ၍ အသီးသီးအခြားခြားသော ဘာသာ စကားကို ပြောသောလူမျိုး တကာ တို့ကို
    အုပ်စိုးစေခြင်းငှာ၊ ထိုသူသည် နိုင်ငံ နှင့်တကွ အာဏာစက် တန်ခိုးကိုရ ၏။ အာဏာစက် တော်
    သည် ကမ္ဘာ အဆက်ဆက်တည်၏။ နိုင်ငံ တော်သည် ပျက်စီး ခြင်းသို့ မ ရောက်နိုင်ရာ။
  hmo-hmo: Badana ese siahu bona mataurai bona dagi bada be unui Tau dekenai ia henia,
    bese ibounai bona iduhu ibounai bona gado ibounai taudia ese iena hesiai gaukara
    do idia karaia. Iena siahu be do ia noho hanaihanai, bona iena basileia be do
    ia doko diba lasi.
  urd-urd: और सल्तनत और हशमत और ममलुकत उसे दी गई, ताकि सब लोग और उम्मतें और अहल —
    ए — ज़ुबान उसकी ख़िदमत गुज़ारी करें उसकी सल्तनत हमेशा की सल्तनत है जो जाती न रहेगी
    और उसकी ममलुकत लाज़वाल होगी।
  rus-SYN: И Ему дана власть, слава и царство, чтобы все народы, племена и языки служили
    Ему; владычество Его - владычество вечное, которое не прейдет, и царство Его не
    разрушится.
  bqc-SIM: À aà kpà kpalau, à iko kpàwà ń gawio, ↄ̃ gbɛ̃́pii kùlɛɛ̀, bùsu
    píi gbɛ̃́ ge bui píin nò. Aà iko aↄ ku gↄↄpiiɛ, a láaa vĩo, mɛ́ aà kpala
    a midɛ bauo.
  tcz-CHONGTHU: Ama chu vannoi pumpia namtin vaipi chunga thuneina leh jabolna chuleh
    lengvaihomna chu kipe ahitai. Ajeh chu chitin namtin’ah mijouse leh paotintang
    in, ama thu chu angai ding ahi. Ama lengvaipoh chuh atonsot’a umjing ding, chuleh
    beitih neilouva kisumang talou ding ahitai.
  mar-mar: आणि त्यास प्रभुत्व व वैभव व राज्य दिले, ते असे की, सर्व लोक, राष्ट्रे व
    भाषा यांनी त्याची सेवा करावी; त्याचे प्रभुत्व सनातन प्रभुत्व आहे, ते टळून जायचे
    नाही, आणि जे नष्ट व्हायचे नाही असे त्याचे राज्य आहे.
  soq-soq: Ita me mida Wanwankasalala sa me muka, ebo debama ita kasawoga uduudu me
    wanen warerelepia baiwa. Ita apana uwa daitada uduudu tawo osowe wanwanla muba
    aiauwoaiauwo me wadaposisampe ita aiawa ruawantompa baiwa. Me gonaawa ando mai
    dialepi ita me onionia mukawa ipa winakasala.
  qub-qub: Chaura paytaga mandaj cananpaj churaran. Paypa munayninmannami churaran
    llapan runata, llapan marcacunata, jäpa runacunata, juc-niraj rimajcunatapis.
    Llapan payllatana aduraycaran. Payga mandaj cayninpita imaypis manami llojshengapänachu.
    Pay mandashanga imaypis manami ushacangapänachu.
  bqp-bqp: Bɑ nùn bɑndu kɑ bɛɛrɛ kɑ yiiko wɛ̃. Mɑ bɑ nùn gɑ̃ɑnu kpuro nɔmu sɔndiɑ.
    Bwesenu kpuro nu nùn sɑ̃wɑ. Win bɑndɑ kun nɔru mɔ. Tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Yo ba li baton kòmandan an, yo ba li pouvwa ak otorite pou tout pèp sou
    latè, pou tout peyi, pou moun tout ras ki pale tout lang sèvi li. L'ap kòmande
    pou tout tan. Gouvènman li p'ap janm fini.
  eng-BSB: And He was given dominion, glory, and kingship, that the people of every
    nation and language should serve Him. His dominion is an everlasting dominion
    that will not pass away, and His kingdom is one that will never be destroyed.
  eng-WEBPB: Dominion was given him, and glory, and a kingdom, that all the peoples,
    nations, and languages should serve him. His dominion is an everlasting dominion,
    which will not pass away, and his kingdom one that will not be destroyed.
  kbq-kbq: Ana huteno ragine, hankavene maka ama mopafima mani'naza vahe'ma kegavama
    hania hihamu hankavea agrike ami'neanki'za, maka ama mopafima ru zamavufagane
    ru zamavufagane vahe'ma mani'ne'za, ru zamageru ru zamageru'ma neraza vahe'mo'za
    agri kege antahigahaze. Agrama kinima manino kegavama hania kumamo'a, mevava hanigeno
    mago zamo'a eri haviza osugahie.
  nhe-BL: Huan Yajaya Tlen Itztoc Nochipa quimacac Yajaya Tlen Mocuepqui Tlacatl tequihuejcayotl
    para tlanahuatis huan miyac tlatlepanitacayotl huan chicahualistli. Huan nochi
    tlacame ipan nochi tlaltini, huan tlacame tlen quimatiyayaj nochi tlajtoli ipan
    tlaltepactli itztoyaj ipan itlanahuatilis huan quihueyichijque Yajaya Tlen Mocuepqui
    Tlacatl. Huan itequihuejcayo para tlanahuatis huejcahuas para nochipa, huan itlanahuatilis
    ax quema panotehuas, niyon ax aqui huelis quitlamiltis.
  bus-bus: À à kpà kpatan à iko kpàa kↄ̃n gakuio, ben baade píngi dↄnzi kɛ̀nɛ, bùsu
    píngi gbɛ̃ kↄ̃n bori sãnda píngio. À iko égↄ̃ kuu gurↄ píngi à yãana vĩro, à
    kpata é mì dɛ zikiro.
  gub-BL: 'Omono ipuner haw izupe wà. Umuwete wà. Weruzar ize''eg wà. Tuwihawete,
    i''i izupe wà. Nezewe mehe teko paw wiko hemiruze''eg romo wà: ywy nànànar wà,
    ze''eg nànàn uze''eg ma''e wà, texakaw paw hereko har wà. Paw rupi uzapo hemimutar
    wà. Ipuner haw nupaw pixik kwaw nehe. Nupaw pixik kwaw ipureruze''egaw nehe.'
  eng-DRA: 'And he gave him power, and glory, and a kingdom: and all peoples, tribes
    and tongues shall serve him: his power is an everlasting power that shall not
    be taken away: and his kingdom that shall not be destroyed.'
