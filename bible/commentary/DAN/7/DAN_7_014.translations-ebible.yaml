  kan-2017: ಸಕಲ, ಜನಾಂಗ, ಕುಲ, ಭಾಷೆಗಳವರು ಅವನ ಸೇವೆ ಮಾಡಲೆಂದು ಅವನಿಗೆ ದೊರೆತನವೂ, ಘನತೆಯೂ,
