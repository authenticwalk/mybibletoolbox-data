  hbo-WLC: כֵּן֮ אֲמַר֒ חֵֽיוְתָא֙ רְבִיעָ֣יְתָ֔א מַלְכ֤וּ רביעיא תֶּהֱוֵ֣א בְאַרְעָ֔א
