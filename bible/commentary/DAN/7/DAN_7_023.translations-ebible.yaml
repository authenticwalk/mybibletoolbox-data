    ruzahu kna hugahiankino, maka ama mopafi vahera zamazeri haviza nehuno, agiareti
    zamare hapatigahie.
  nhe-BL: '“Huan nopa ielhuicac ejca Toteco quiijto: ‘Nopa najpa tecuani elis nopa
    najpa tlanahuatilistli tlen oncas ipan ni tlaltepactli. Huan ax elis queja ne
    sequinoc pampa más fiero elis. Quixolehuas nochi tlaltepactli huan ipan moquejquetzas.
    Nochi quichihuas cuechtic.'
  bus-bus: Wà bèmɛ lán kɛ̀ bà. Pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃dee pì nɛ́ kpata siigↄ̃dee kɛ̀
    eé bↄ anduna guumɛ. À taka bↄ̀ ado kↄ̃n kpata kpaaanↄ, eé da andunala píngi à
    kɛ̀sɛ pɛ́ɛpɛɛa à wíwi.
  gub-BL: Umume'u wanemimume'u ihewe. — 4 haw àzàguhu wiko tuwihawete romo a'e. Ipureruze'egaw
    uzawy putar amo wapureruze'egaw a'e nehe. Weityk putar tuwihawete ywy nànànar
    a'e wà nehe, tuwihawete romo wiko pà wanekuzaromo a'e nehe. Umumaw putar ywy paw
    rupi. Weityk putar paw rupi wà nehe.
  eng-DRA: 'And thus he said: The fourth beast shall be the fourth kingdom upon earth,
    which shall be greater than all the kingdoms, and shall devour the whole earth,
    and shall tread it down, and break it in pieces.'
