verse: DAN.007.023
translations:
  mal-C: '“അദ്ദേഹം ഈ വിശദീകരണം എനിക്കു നൽകി: നാലാമത്തെ മൃഗം, ഭൂമിയിൽ വരാനുള്ള നാലാമത്തേതായ
    ഒരു രാജത്വമാണ്. അതു മറ്റെല്ലാ രാജത്വങ്ങളെക്കാളും വ്യത്യസ്തമായിരിക്കും. അത് ഭൂമിയെ
    മുഴുവൻ വിഴുങ്ങുകയും അതിനെ ചവിട്ടിമെതിക്കുകയും തകർക്കുകയും ചെയ്യും.'
  deu-TKW: 'Seine Antwort lautete: Das vierte Tier bedeutet: ein viertes Reich, das
    von allen andern Reichen verschieden ist, wird auf Erden entstehen und die ganze
    Erde fressen, zerstampfen und zermalmen.'
  lin-lin: 'Moto oyo natunaki ndimbola ya ndoto alobaki na ngai : — Nyama oyo ya minei
    ezali mokonzi ya minei oyo akobima na mabele. Akokesana makasi na babokonzi wana
    nyonso : akoboma mokili mobimba, akonyata mpe akopanza-panza yango.'
  eng-LSV: 'Thus he said: The fourth beast is the fourth kingdom in the earth, that
    is diverse from all kingdoms, and it consumes all the earth, and treads it down,
    and breaks it small.'
  eng-GNV: Then he said, The fourth beast shall be the fourth kingdome in the earth,
    which shall be vnlike to all the kingdomes, and shall deuoure the whole earth,
    and shall treade it downe and breake it in pieces.
  eng-WEBSTER: Thus he said, The fourth beast shall be the fourth kingdom upon earth,
    which shall be diverse from all kingdoms, and shall devour the whole earth, and
    shall tread it down, and break it in pieces.
  nhw-BL: '“Huan nopa itequihua Toteco quiijto: ‘Nopa najpa tecuani elis nopa najpa
    tlanahuatilistli catli oncas ipan ni tlaltipactli. Huan amo elis quen ne sequinoc
    pampa más fiero elis. Quisosolos nochi ipan tlaltipactli huan ipan moquejquetzas.
    Nochi quichihuas cuechtic.'
  swh-ONEN: '“Alinipa maelezo haya: ‘Mnyama wa nne ni ufalme wa nne ambao utatokea
    duniani. Utakuwa tofauti na falme nyingine zote, nao utaharibu dunia nzima, ukiikanyaga
    chini na kuipondaponda.'
  bba-bba: Mɑ durɔ wi, u mɑn tubusiɑ u nɛɛ, yɑɑ nnɛse ye, yɑ sɑ̃ɑwɑ bɑndu nnɛse te
    bɑ koo swĩi hɑnduniɑ yeni sɔɔ. Bɑn te, tɑ ǹ kɑ ɡɑru weenɛ. Tɑ koo hɑnduniɑ kpuro
    ɡo tu tɑɑku tu muniɑ muku muku.
  eng-KJVCPB: Thus he said, The fourth beast shall be the fourth kingdom upon earth,
    which shall be diverse from all kingdoms, and shall devour the whole earth, and
    shall tread it down, and break it in pieces.
  cpy-cpy: 'Tema ikantzi: “Irika 4-tapaentsiri tsimeri, rootaki oshiyakaawentachari
    okaate 4 ipinkathariwentantee janta kepatsiki, eero roshiyakayiro otsipa, tema
    ithonkero maawoeni okaatzi tzimatsiri kepatsiki, rowaariperoteero, raatzikaero
    okaate tzimahaantatsini.'
  mpx-mpx: Inoke i talisian eliyau ola hiwe. “Bwasumu bekikil esopaleliya iya i ola
    abalogugui esopalena abwe ni masal panayawiya ge iya ni getoga abalogugui bolo
    eton eliyalil. Panayawi labena gegewel ni pakokovel, ana topihigelgel ni gulil
    habal, ni poti lowalowagil ge ni pulimukumuku-agil.
  luo-luo: '“Eka nonyisa niya: ‘Ondiek mar angʼwen en pinyruoth mar angʼwen mabiro
    bet e piny. Obiro pogore gi pinjeruodhi duto, kendo obiro mako piny duto, monyone
    kendo otieke chuth.'
  meu-meu: 'Taunabunai ia eto, Mauri ḡauna ihahanina na iniheto: Basileia ihahanina
    na tanobada latanai baine vara; ia na baine idau, dia basileia iboudiai heḡereḡeredia;
    ia ese tanobada idoinai baine hadonoa, baine moia tao, baine hamakohia patapata.'
  npi-ULB: ती मानिसले यसो भने, ‘चौथो पशुको बारेमा, त्‍यो पृथ्वीमा चौथो राज्य हुनेछ
    जुनचाहिं अरू सबै राज्यभन्दा फरक हुनेछ । त्यसले सारा पृथ्वीलाई नाश गर्नेछ र त्यसलाई
    कुल्चनेछ र त्यसलाई टुक्रा-टुक्रा पार्नेछ ।
  yor-yor: “Ó ṣe àlàyé yìí fún mi pé, ‘Ẹranko kẹrin ni ìjọba kẹrin tí yóò wà ní ayé.
    Yóò yàtọ̀ sí gbogbo àwọn ìjọba yòókù yóò sì pa gbogbo ayé run, yóò tẹ̀ ẹ́ mọ́lẹ̀,
    yóò sì fọ́ ọ́ sí wẹ́wẹ́.
  pes-OPCB: 'او به من گفت: «وحش چهارم، سلطنت چهارم است که بر زمین ظهور خواهد کرد.
    این سلطنت از سلطنتهای دیگر متفاوت خواهد بود و تمام مردم دنیا را پاره‌پاره کرده
    زیر پاهایش له خواهد نمود.'
  tgl-ULB: Ito ang sinabi ng taong iyon, 'Ngunit para sa ikaapat na hayop, magiging
    ikaapat na kaharian ito sa daigdig na magiging kakaiba mula sa iba pang mga kaharian.
    Lalamunin, aapakan at dudurugin nito nang pira-piraso ang buong daigdig.
  cbu-NT: 'Ashiriya, Apanll wasundurur nuwaa tárangiya: Kázamish ipunpunarurini pamasirangish
    an tputs ipunpunarurinsha kurakaam kinakchu, tsapurunasshuchee kasiru taachiya.
    Watam uw nllitaritawa. Tputsee ashpaatsiri tayutaritchiya. Kátimbayaru, itsupambayaru
    kasachiya.'
  hui-hui: Ai agali i̱na hale harugo ibugua ladai bialu ogodagua laya. Emaga ogoninaga
    irane ogo. Nogo tara ale mane hongo holenewi handaridagoni ibu dindi kini timbuni
    mbiraha wulebirago. Dindi ogoni ibu maru ngarubi ndo wali agali ogoniha karu koore
    holebira. Ani howa tigua wali agali dindi bibahendeni karu baba wai timbu bialu
    dindi wayali howa bo podalu hongoheore holebira.
  mya-mya: ထို​သူ​က``စ​တုတ္ထ​သား​ရဲ​သည်​ကမ္ဘာ​မြေ​ပေါ်​တွင်​ပေါ်​ပေါက်​လာ​မည့်​စ​တုတ္ထ​မြောက်​အင်​ပါ​ယာ​နိုင်​ငံ​ဖြစ်​၍​အ​ခြား​နိုင်​ငံ​အ​ပေါင်း​နှင့်​ကွာ​ခြား​လိမ့်​မည်။
    ယင်း​သည်​ကမ္ဘာ​မြေ​တစ်​ဝန်း​လုံး​ကို​ဝါး​မြို​ကာ​ခြေ​ဖြင့်​နင်း​၍​ချေ​မှုန်း​လိမ့်​မည်။-
  bod-N: ཁོང་གིས་བདག་ལ་འདི་སྐད་དུ། གཅན་གཟན་བཞི་པ་དེ་ནི་ས་སྟེང་འདི་རུ་འབྱུང་ངེས་པའི་རྒྱལ་སྲིད་བཞི་པ་ཡིན་ལ་དེ་ནི་རྒྱལ་སྲིད་གཞན་ཀུན་དང་མི་འདྲ་སྟེ།
    ས་སྟེང་ཧྲིལ་པོ་རྡོག་བརྫིས་བཏང་ནས་ཁྱུར་མིད་གཏོང་ཞིང་རྡུལ་དུ་བརླག་ངེས་ཡིན།
  sna-sna: “Akandipa tsananguro iyi achiti, ‘Mhuka yechina ndiyo umambo hwechina huchaonekwa
    panyika. Huchasiyana nohumwe umambo uye huchaparadza nyika yose, huchiitsika-tsika
    huchiiparadza.
  spa-BLM: '“Y dijo: ‘El cuarto animal será un cuarto reino en la tierra, que será
    diferente de todos los reinos, y devorará toda la tierra, y la pisoteará y la
    hará pedazos.'
  cac-cac: 'Ix yalan d''ayin icha tic: A noc'' schan̈il chi'', aton jun schan̈il nación
    ol checlajq''ue d''a yolyib''an̈q''uinal tic. Ch''oc yel d''a yichan̈ juntzan̈xo
    nación ol ec''oc. Ol smaquec'' masanil yolyib''an̈q''uinal tic, ol yac''an yajalil
    d''a malaj yoq''uelc''olal.'
  swh-ULB: Hiki ndicho mtu yule alichokisema, 'Kwa habari ya mnyama wanne, utakuwa
    ni ufalme wa nne juu ya dunia ambao utakuwa tofauti na falme zingine zote. Utaimeza
    dunia yote, na utaikanyaga yote chini na kuivunja vunja vipande vipande.
  bel-bel: 'Пра гэта ён сказаў: «зьвер чацьвёрты - на зямлі будзе чацьвёртае царства,
    якое адрозьніваецца ад усіх царстваў, яно будзе пажыраць усю зямлю, таптаць і
    трушчыць яе.'
  deu-ELBBK: 'Er sprach so: Das vierte Tier: Ein viertes Königreich wird auf der Erde
    sein, das von allen Königreichen verschieden sein wird; und es wird die ganze
    Erde verzehren und sie zertreten und sie zermalmen.'
  mbb-OT: 'Ne iyan heini inseysey zin kayi te kedì: Is ikeepat he langgam, iyan is
    ikeepat he ginhedian kayi te kelibutan he nekeviza te zuma he menge ginhedian.
    Edsurungen din wey edèdeetan din is menge etew kayi te tivuuk he kelibutan.'
  mal-2015: 'അവൻ പറഞ്ഞതോ: നാലാമത്തെ മൃഗം ഭൂമിയിൽ നാലാമതായി ഉത്ഭവിപ്പാനുള്ള രാജ്യം
    തന്നേ; അതു സകലരാജ്യങ്ങളിലുംവെച്ചു വ്യത്യാസമുള്ളതായി സർവ്വഭൂമിയെയും തിന്നു ചവിട്ടിത്തകർത്തുകളയും.'
  rmc-rmc: 'Akor oda, ko paš ma ačhelas, mange kavke phenďa: ‚E štarto šelma ela o
    štarto kraľišagos pre phuv, savo ela savore kraľišagendar aver. Zachala caľi phuv,
    rozpučinela a rozžuvinela.'
  nlg-nlg: Aeni na bosa tughu te vaheu, “E vatini na maumanu vola eni ke, e vatini
    na kinakabu ke dato mai tana maramana, me ke keha itadira rana kinakabu. Agaia
    ke taghalaghinira rana vure tana maramana udolu, me ke turibita horura.
  pes-OPV: 'پس اوچنین گفت: وحش چهارم سلطنت چهارمین برزمین خواهد بود و مخالف همه سلطنتها
    خواهدبود و تمامی جهان را خواهد خورد و آن راپایمال نموده، پاره پاره خواهد کرد.'
  ron-1924: 'Ел мь-а ворбит аша: ‘Фяра а патра есте о а патра ымпэрэцие каре ва фи
    пе пэмынт. Еа се ва деосеби де тоате челелалте, ва сфышия тот пэмынтул, ыл ва
    кэлка ын пичоаре ши-л ва здроби.'
  ben-OBCV: '“তিনি আমাকে এই ব্যাখ্যা দিলেন: ‘চতুর্থ পশুটি ছিল চতুর্থ রাজ্য যা পৃথিবীতে
    আবির্ভূত হবে। এই রাজ্য অন্যান্য সব রাজ্য থেকে ভিন্ন হবে এবং তা সমস্ত পৃথিবীকে
    চূর্ণ করে, পায়ের তলায় পিষে দিয়ে গ্রাস করবে।'
  som-som: Sidan buu yidhi, Bahalka afraad wuxuu ahaan doonaa boqortooyo afraad o
    dunida ka kici doonta, taasu waa ka duwanaan doontaa boqortooyooyinka kale oo
    dhan, oo waxay cuni doontaa dunida oo dhan, wayna ku tuman doontaa, oo burburin
    doontaa.
  lat-VUC: 'Et sic ait: Bestia quarta, regnum quartum erit in terra, quod majus erit
    omnibus regnis, et devorabit universam terram, et conculcabit, et comminuet eam.'
  eng-ASVBT: Thus he said, The fourth beast shall be a fourth kingdom upon earth,
    which shall be diverse from all the kingdoms, and shall devour the whole earth,
    and shall tread it down, and break it in pieces.
  ita-1885: 'E colui mi disse così: La quarta bestia significa un quarto regnoche
    sarà in terra, il qual sarà differente da tutti quegli altri regni, e divorerà
    tutta le terra, e la calpesterà, e la triterà.'
  eng-ULB: This is what that person said, 'As for the fourth animal, it will be a
    fourth kingdom on earth that will be different from all the other kingdoms. It
    will devour the whole earth, and it will trample it down and break it into pieces.
  spa-VBL: 'Entonces me dijo: “La cuarta bestia representa el cuarto reino que gobernará
    la tierra. Será diferente a todos los demás reinos. La bestia se comerá el mundo
    entero, lo pisoteará y lo aplastará.'
  fra-_FOB: 'Il me parla ainsi: La quatrième bête est un quatrième royaume qui existera
    sur la terre, qui sera différent de tous les royaumes, et qui dévorera toute la
    terre, et la foulera et la brisera. Les dix cornes, ce sont dix rois qui s''élèveront
    de ce royaume;'
  mal-mal: 'അവൻ പറഞ്ഞതോ: “നാലാമത്തെ മൃഗം ഭൂമിയിൽ നാലാമതായി ഉത്ഭവിക്കുവാനുള്ള രാജ്യം
    തന്നെ; അത് സകലരാജ്യങ്ങളിൽ നിന്നും വ്യത്യസ്തമായി, സർവ്വഭൂമിയെയും കടിച്ചുകീറുകയും
    ചവിട്ടിത്തകർത്തുകളയുകയും ചെയ്യും.'
  urd-GVR: Jis se maiṅ ne royā kā matlab pūchhā thā us ne kahā, “Chauthe jānwar se
    murād zamīn par ek chauthī bādshāhī hai jo dīgar tamām bādshāhiyoṅ se muḳhtalif
    hogī. Wuh tamām duniyā ko khā jāegī, use raund kar chūr chūr kar degī.
  suz-BL: मिनु आं कली रुप्‍पाइक्‍बमी नेल्‍ल आन क्‍येङा नोले ङा जन्‍तु “रागीमी मेको
    नेल्‍ल आन क्‍येङा नोले ङा जन्‍तु राज्‍य का बाक्‍ब। मेको अरु राज्‍य खोदेंशो मबाक्‍ब।
    मिनु मेकोमी रागी नेल्‍ल आन कली ग्रु दाक्‍ब। आ खोइलीमी दिम्‍शा नेल्‍ल आन कली रोबल
    चिबल पोक्‍ब।
  eng-NOY: 'He spake thus: The fourth beast is a fourth kingdom upon the earth, which
    shall differ from all kingdoms, and shall devour the whole earth, and shall tread
    it down, and break it in pieces.'
  ita-1927: 'Ed egli mi parlò così: “La quarta bestia è un quarto regno sulla terra,
    che differirà da tutti i regni, divorerà tutta la terra, la calpesterà e la frantumerà.'
  ckb-ckb: '«ئەویش بەم جۆرەی گوت: ”گیانلەبەری چوارەم پاشایەتییەکی چوارەم دەبێت لەسەر
    زەوی، جیاواز لە سەرجەم پاشایەتییەکان، ئینجا هەموو زەوی دەخوات و پێی لێ دەنێت و
    تێکی دەشکێنێت.'
  eng-BBE: 'This is what he said: The fourth beast is a fourth kingdom which will
    come on earth, different from all the kingdoms, and it will overcome all the earth,
    crushing it down and smashing it.'
  kan-OKCV: '“ಆಗ ಅವನು ನನಗೆ: ‘ಆ ನಾಲ್ಕನೆಯ ಮೃಗವು ಭೂಮಿಯ ಮೇಲಿರುವ ನಾಲ್ಕನೆಯ ರಾಜ್ಯವಾಗುವುದು.
    ಅದು ಎಲ್ಲಾ ರಾಜ್ಯಗಳಿಗಿಂತ ವ್ಯತ್ಯಾಸವಾಗಿಯೂ, ಭೂಮಿಯನ್ನೆಲ್ಲಾ ತುಳಿದು ತುಂಡುತುಂಡು ಮಾಡುವಂಥಾದ್ದಾಗಿಯೂ
    ಇರುವುದು.'
  tam-2017: 'அவன் சொன்னது: நான்காம் மிருகம் பூமியிலே உண்டாகும் நான்காம் ராஜ்ஜியமாகும்;
    அது எல்லா ராஜ்ஜியங்களைப்பார்க்கிலும் வேறுபட்டதாக இருந்து, பூமியை எல்லாம் அழித்து,
    அதை மிதித்து, அதை நொறுக்கிப்போடும்.'
  spa-RV-1909: 'Dijo así: La cuarta bestia será un cuarto reino en la tierra, el cual
    será más grande que todos los otros reinos, y á toda la tierra devorará, y la
    hollará, y la despedazará.'
  ron-BTF: 'Astfel a spus el: Cea de-a patra fiară va fi a patra împărăție pe pământ,
    care va fi diferită de toate împărățiile și va mânca întregul pământ și îl va
    călca și îl va sparge în bucăți.'
  eng-WEBP: “So he said, ‘The fourth animal will be a fourth kingdom on earth, which
    will be different from all the kingdoms, and will devour the whole earth, and
    will tread it down and break it in pieces.
  eng-FBV: Then he told me, “The fourth beast stands for the fourth kingdom to rule
    the earth. It will be different to all the rest of the kingdoms. The beast will
    eat up the whole world, trampling it down and crushing it.
  nch-BL: '“Huan iilhuicac ejca Toteco quiijto: ‘Nopa najpa tecuani elis nopa najpa
    tanahuatilisti cati oncas ipan ni taltipacti. Huan amo elis quej ne sequinoc pampa
    más fiero elis. Quisosolos nochi ipan taltipacti huan ipan moquejquetzas. Nochi
    quichihuas cuechtic.'
  vie-1934: 'Vậy người nói cùng ta như vầy: Con thú thứ tư sẽ làm nước thứ tư trên
    đất, khác với hết thảy các nước, và nó sẽ nuốt cả đất, giày đạp và nghiền nát
    ra.'
  hin-CV: '“उसने मुझे यह अर्थ बताया: ‘वह चौथा पशु एक चौथा राज्य है, जो पृथ्वी पर प्रगट
