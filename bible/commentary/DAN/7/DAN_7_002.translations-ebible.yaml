verse: DAN.007.002
translations:
  mal-C: 'ദാനീയേൽ ഇപ്രകാരം വിവരിച്ചു: “ആകാശത്തിലെ നാലു കാറ്റും മഹാസമുദ്രത്തെ ഇളക്കിമറിക്കുന്നതു
    ഞാൻ രാത്രി ദർശനത്തിൽ കണ്ടു.'
  deu-TKW: 'Daniel hob an und erzählte: Ich schaute des Nachts in meinem Traumgesichte,
    wie auf einmal die vier Winde des Himmels das große Meer aufsprudeln machten,'
  lin-lin: 'Daniele alobaki : Na emoniseli oyo nazwaki na butu, namonaki mipepe minei
    kowuta na likolo mpe eningisaki ebale monene.'
  eng-LSV: Daniel has answered and said, “I was seeing in my vision by night, and
    behold, the four winds of the heavens are coming forth to the Great Sea;
  eng-GNV: 'Daniel spake and saide, I sawe in my vision by night, and behold, the
    foure windes of the heauen stroue vpon the great sea:'
  eng-WEBSTER: Daniel spoke and said, I saw in my vision by night, and behold, the
    four winds of heaven strove upon the great sea.
  nhw-BL: 'Huan ya ni catli Daniel quiijcuilo: “Tlayohua ipan notemic niquitac hualajqui
    tlen ilhuicac miyac ajacatl catli chicahuac tlaajacayaya tlen nahui lados huan
    tlahuel quitilanayayaj nopa hueyi atl.'
  swh-ONEN: 'Danieli akasema: “Katika maono yangu usiku nilitazama, na hapo mbele
    yangu kulikuwepo na upepo kutoka pande nne za mbingu, ukivuruga bahari kuu.'
  bba-bba: U ɡeruɑ u nɛɛ, ye nɑ wɑ kɑ̃si te sɔɔ wɔ̃kuru wee. Nɑ woo ɡɑɡu wɑ ɡɑ nɑ
    wɔllun beri berikɑ nnɛn di ɡɑ nim wɔ̃ku bɔkɔn nim so.
  eng-KJVCPB: Daniel spake and said, I saw in my vision by night, and behold, the
    four winds of the heaven strove upon the great sea.
  cpy-cpy: Noñaawyaataka otampyaataki osheki, opoñaapaaka oetarikapaeni, otamakaatakiro
    inkaare.
  mpx-mpx: 'I leli ola hiwe: Bulin o, o pankite elana matau ya lipwatanik ge ya kite
    mana hi towa neem labena gegewena elal ge hoga mamanana hi yu pabagobagol.'
  luo-luo: Daniel nowacho niya, “E fwenyna ma naneno gotieno, ne angʼicho, kendo e
    nyima ne nitie yembe angʼwen mag polo mane yuko nam maduongʼ.
  meu-meu: Daniel eto, Hanuaboi ai na mata hanai bena na itaia, guba laina haniosi
    ese gadobada e hahurehurea.
  npi-ULB: दानिएलले वर्णन गरे, “रातमा मैले देखेको दर्शनमा स्‍वर्गका चार बतासले महान्
    समुद्रलाई घोलिरहेको मैले देखें ।
  yor-yor: Daniẹli sọ pé, “Nínú ìran mi lóru mo wò ó, mo sì rí afẹ́fẹ́ ọ̀run mẹ́rin
    tí ó ń ru omi Òkun ńlá sókè.
  pes-OPCB: من، دانیال، در خواب دریای پهناوری دیدم که در اثر وزش باد از هر سو، متلاطم
    شد.
  tgl-ULB: Ipinaliwanag ni Daniel, “Sa aking pangitain kagabi, nakita ko na pinapagalaw
    ng apat na hangin ng langit ang malaking dagat.
  cbu-NT: Nuw mirinish pamaskuri, kambusur piyam kusku piyam kusku ashirangu, washunand
    ipunpunar tamapari ashiru kizpur pantsatarangu, mar kapungumash warastarangiya.
  hui-hui: Mbirungi puyabu bibahendeha howa pulame hayagola iba solowara bereago puyabume
    pulo tangubaga biyane handaru.
  mya-mya: လေ​တို့​သည်​အ​ရပ်​လေး​မျက်​နှာ​မှ​တိုက်​ခတ်​သ​ဖြင့် သ​မုဒ္ဒ​ရာ​ရေ​ပြင်​တွင်​ပြင်း​စွာ​လှိုင်း​တံ​ပိုး​ထ​လေ​၏။-
  bod-N: དཱ་ནེ་ཨེལ་ན་རེ། མཚན་མོའི་ཞལ་གཟིགས་ཁྲོད་དུ་བདག་གིས་མཐོང་བ་ནི་འདི་ལྟ་སྟེ། ནམ་མཁའི་ཕྱོགས་བཞི་ནས་རླུང་ཆེན་པོ་ལྡང་འོངས་ཏེ་རྒྱ་མཚོ་ཆེན་པོ་གཡོ་བར་བྱས་ལ།
  sna-sna: Dhanieri akati, “Muchiratidzo changu usiku, ndakatarira, uye hapo pamberi
    pangu pakanga pane mhepo ina dzokudenga dzaibvongodza gungwa guru.
  spa-BLM: 'Daniel habló y dijo: “Vi en mi visión de noche, y he aquí que los cuatro
    vientos del cielo estallaban sobre el gran mar.'
  cac-cac: Ix vil d'a in vayich to a d'a schan̈ pac'an̈il yolyib'an̈q'uinal, ix cot
    pon̈naj ic' d'a yib'an̈ a a', ix ib'xiq'ue a' nivan mar chi' yuuj.
  swh-ULB: Danieli alieleza, “Usiku katika ndoto zangu niliona pepo nne za mbinguni
    zilikuwa zinaitikisa bahari kuu.
  bel-bel: 'Данііл загаварыў і сказаў: бачыў я ў начной уяве маёй, і вось, чатыры
    вятры нябесныя ўдарылі на вялікае мора,'
  deu-ELBBK: 'Daniel hob an und sprach: Ich schaute in meinem Gesicht bei der Nacht:
    Und siehe, die vier Winde des Himmels brachen los auf das große Meer.'
  mbb-OT: Sengekezukileman, nelewasan ku is meluag he zaǥat he egkeremaǥen te mevandes
    he keramag he nekedseselekawà is ebpuunan din.
  mal-2015: 'ദാനീയേൽ വിവരിച്ചുപറഞ്ഞതെന്തെന്നാൽ: ഞാൻ രാത്രിയിൽ എന്റെ ദർശനത്തിൽ കണ്ടതു:
    ആകാശത്തിലെ നാലു കാറ്റും മഹാസമുദ്രത്തിന്റെ നേരെ അടിക്കുന്നതു ഞാൻ കണ്ടു.'
  rmc-rmc: „Andre miro viďeňje rači dikhľom o balvaja pal o štar ňeboskre seri, so
    rozburinde o baro moros.
  nlg-nlg: na hava tu vaevanea tana bongi keri. Na ghuru te vulovulo ilau mi longa,
    mi boko mi ulu, me va sara tana sosokona na tahi oka, me va maraghataa.
  pes-OPV: 'پس دانیال متکلم شده، گفت: «شبگاهان در عالم رویا شده، دیدم که ناگاه چهار
    باد آسمان بر روی دریای عظیم تاختند.'
  ron-1924: 'Даниел а ынчепут ши а зис: „Ын ведения мя де ноапте, ам вэзут кум челе
    патру вынтурь але черурилор ау избукнит пе Маря чя Маре.'
  ben-OBCV: 'দানিয়েল বললেন: “রাতের সেই দর্শনে আমি দেখলাম, আকাশের চারদিক থেকে বায়ু
    প্রবাহিত হয়ে মহাসমুদ্রকে উত্তাল করল।'
  som-som: Daanyeel wuu hadlay oo yidhi, Waxaan riyadaydii habeennimo ku arkay afartii
    dabaylood oo samada, oo badda weyn ku soo dhacaysa.
  lat-VUC: 'Videbam in visione mea nocte: et ecce quatuor venti cæli pugnabant in
    mari magno.'
  eng-ASVBT: Daniel spake and said, I saw in my vision by night, and, behold, the
    four winds of heaven brake forth upon the great sea.
  ita-1885: 'Daniele adunque prese a dire: Io riguardava nella mia visione, di notte,
    ed ecco, i quattro venti del cielo salivano impetuosamente in sul mar grande.'
  eng-ULB: Daniel explained, “In my vision at night I saw that the four winds of heaven
    were stirring up the great sea.
  spa-VBL: En la visión que tuve aquella noche, vi una tremenda tormenta que soplaba
    desde todas las direcciones, agitando un gran mar.
  fra-_FOB: 'Daniel prit la parole, et dit: Je regardais, dans ma vision, pendant
    la nuit, et voici, les quatre vents des cieux se levèrent avec impétuosité sur
    la grande mer.'
  mal-mal: 'ദാനീയേൽ വിവരിച്ചു പറഞ്ഞത്: “ഞാൻ രാത്രിയിൽ എന്റെ ദർശനത്തിൽ കണ്ടത് ഇപ്രകാരം
    ആയിരുന്നു: ആകാശത്തിലെ നാല് കാറ്റും മഹാസമുദ്രത്തിന്റെ നേരെ അടിക്കുന്നത് ഞാൻ കണ്ടു.'
  urd-GVR: Rāt ke waqt maiṅ, Dānyāl ne royā meṅ dekhā ki āsmān kī chāroṅ hawāeṅ zor
    se baṛe samundar ko mutalātim kar rahī haiṅ.
  suz-BL: मिनु दानीएलमी गो, दानीएल, इप्‍शा ङोमु पा, कोंइतीक का ताता, सरीङ पूर्ब, पच्‍छिम,
    उत्तर, दक्‍खिन रे फश पा ठेयब समुन्‍द्र कली छाल पोक्‍पाइश्‍शो ताता।
  eng-NOY: Daniel spake and said:—I saw in my vision by night, and behold, the four
    winds of heaven burst forth upon the great sea.
  ita-1927: 'Daniele dunque prese a dire: Io guardavo, nella mia visione notturna,
    ed ecco scatenarsi sul mar grande i quattro venti del cielo.'
  ckb-ckb: 'دانیال گوتی: «لە بینینەکەمدا لە شەو تەماشام دەکرد چوار باکەی ئاسمان دەریای
    گەورەیان هەژاند.'
  eng-BBE: I had a vision by night, and saw the four winds of heaven violently moving
    the great sea.
  kan-OKCV: ದಾನಿಯೇಲನು, “ನಾನು ರಾತ್ರಿ ಕಂಡ ಕನಸಿನಲ್ಲಿ ನಾಲ್ಕು ದಿಕ್ಕುಗಳಿಂದಲೂ ಗಾಳಿಯು ಮಹಾಸಾಗರವನ್ನು
    ಕಲಕುತ್ತಿದ್ದವು.
  tam-2017: 'தானியேல் சொன்னது: இரவு நேரத்தில் எனக்கு உண்டான தரிசனத்திலே நான் கண்டது
    என்னவென்றால்: இதோ, வானத்தின் நான்கு காற்றுகளும் பெரிய சமுத்திரத்தின்மேல் அடித்தது.'
  spa-RV-1909: 'Habló Daniel y dijo: Veía yo en mi visión de noche, y he aquí que
    los cuatro vientos del cielo combatían en la gran mar.'
  ron-BTF: 'Daniel a vorbit și a spus: Am văzut în viziunea mea în noapte și, iată,
    cele patru vânturi ale cerului s-au luptat pe marea cea mare.'
  eng-WEBP: Daniel spoke and said, “I saw in my vision by night, and, behold, the
    four winds of the sky broke out on the great sea.
  eng-FBV: In my vision that I had that night I saw a tremendous storm, blowing from
    every direction, stirring up a great sea.
  nch-BL: 'Huan ya ni cati Daniel quiijcuilo: “Tayohua ipan notemic niquitac hualajqui
    ten ilhuicac miyac ajacat cati chicahuac ajacayaya ten nahui lados huan tahuel
    quitilanayayaj nopa hueyi at.'
  vie-1934: 'Vậy, Đa-ni-ên nói rằng: Đang đêm, ta nhìn xem trong sự hiện thấy, và,
    nầy, có bốn hướng gió trên trời xô xát trên biển lớn.'
  hin-CV: 'दानिएल ने कहा: “रात में मैंने अपने दर्शन में देखा कि आकाश से चारों दिशाओं
    से महासागर पर मंथन हवा चलने लगी.'
  spa-BES: Tuve una visión de noche y vi los cuatro vientos del cielo moviendo violentamente
    el gran mar.
  tdx-tdx: 'Hoe t’i Daniele: Nitreako añ’ aroñaron-kaleñe, te inge nitorotositse amy
    riake jabajabay ty tiok’efa’ i likerañey.'
  tha-KJV: ดาเนียลกล่าวว่า “ข้าพเจ้าได้​เห​็นในนิ​มิ​ตเวลากลางคืน และดู​เถิด ลมทั้งสี่ของฟ้าสวรรค์​ได้​ปลุกปั่นทะเลใหญ่​นั้น
  por-BR-2018: 'Daniel disse: Eu estava vendo em minha visão de noite, e eis que os
    quatro ventos do céu atormentavam o grande mar.'
  deu-ELO: 'Daniel hob an und sprach: Ich schaute in meinem Gesicht bei der Nacht,
    und siehe, die vier Winde des Himmels brachen los auf das große Meer.'
  eng-WYC-2018: and he touched shortly the sentence, and said, I saw in my vision
    in (the) night, and lo! four winds of heaven fought in the midst of the great
    sea. (yea, he touched briefly upon it, and said, I saw in my vision in the night,
    and behold! the four winds of the heavens fought in the midst of the Great Sea.)
  epo-epo: 'Daniel komencis sian rakonton, dirante: Mi vidis en mia nokta vizio, ke
    jen kvar ventoj de la ĉielo batalas inter si sur granda maro.'
  uig-PIN: Keqidǝ kɵrgǝn ƣayibanǝ kɵrünüxtǝ mǝnki Daniyal xuni kɵrdümki, asmanning
    tɵt tǝripidin xamal qiⱪip, «Uluƣ Dengiz» yüzigǝ urulmaⱪta idi.
  beo-beo: Fo bagade da gusudili, guma:dini, gadili amola ganodini amoga manebe ba:i.
    Foga fabeba:le, hano wayabo bagade da hano gafului bagade ba:i.
  tpi-OTNT: Win i kam long olgeta hap na i mekim solwara i kirap na biksi i bruk nabaut.
  hau-SA: Daniyel ya ce, “A cikin wahayina da dare na duba, a gabana kuwa ga kusurwoyi
    huɗu na sama suna gurɓata babban teku.
  uig-LAT: Kéchide körgen ghayibane körünüshte menki Daniyal shuni kördümki, asmanning
    töt teripidin shamal chiqip, «Ulugh Déngiz» yüzige urulmaqta idi.
  nde-nde: 'UDanyeli wathi: “Embonweni wami ebusuku ngakhangela ngabona phambi kwami
    imimoya emine yasezulwini iqubula ulwandle olukhulu.'
  ton-ton: Naʻe lea ʻa Taniela ʻo ne pehē, “Ne u mamata ʻi he meʻa hā mai kiate au
    ʻi he pō, pea vakai, naʻe fetakai mālohi ʻae feituʻu matangi ʻe fā ʻoe langi ʻi
    he Tahi Lahi.
  ces-1613: Mluvil Daniel a řekl? Viděl jsem u vidění svém v noci, a aj, čtyři větrové
    nebeští bojovali na moři velikém.
  eng-WMB: Daniel spoke and said, “I saw in my vision by night, and, behold, the four
    winds of the sky broke out on the great sea.
  tam-TCV: 'தானியேல் சொன்னதாவது: அந்த இரவில், என் தரிசனத்தில், வானத்தின் நான்கு காற்றுகள்
    வீசி மாபெருங்கடலை கொந்தளிக்கச் செய்துகொண்டிருந்ததைக் கண்டேன்.'
  ceb-ULB: Gisaysay kini ni Daniel, “Sa akong panan-awon sa kagabhion nakita ko ang
    upat ka hangin sa langit nga mikusokuso sa lapad nga dagat.
  pol-UBG: 'Daniel powiedział: Oto co zobaczyłem w swoim widzeniu w nocy: Oto cztery
    wiatry niebieskie potykały się na wielkim morzu.'
  agr-agr: “Kajanum nayaimpinmaya dase ashí yantamnum dasentuk nayantsan iyantug senchi
    tsukatmitkabi.
  kyc-kyc: Yuu muu kipwa kipwa dupwana peparae piso poo raiya andake minyapala ipwa
    kota doko pyao kupyalya kupyana piya.
  urd-GVU: رات کے وقت مَیں، دانیال نے رویا میں دیکھا کہ آسمان کی چاروں ہَوائیں زور
    سے بڑے سمندر کو متلاطم کر رہی ہیں۔
  deu-1912: Ich, Daniel, sah ein Gesicht in der Nacht, und siehe, die vier Winde unter
    dem Himmel stürmten widereinander auf dem großen Meer.
  kan-2017: ದಾನಿಯೇಲನು ಆ ಪ್ರಸ್ತಾಪವನ್ನೆತ್ತಿ ಇಂತೆಂದನು, “ನಾನು ರಾತ್ರಿ ಕಂಡ ಕನಸಿನಲ್ಲಿ ಆಹಾ,
    ಚತುರ್ದಿಕ್ಕಿನ ಗಾಳಿಗಳೂ ಮಹಾಸಾಗರದ ಮೇಲೆ ರಭಸವಾಗಿ ಬೀಸಿ ಬಡಿಯುತ್ತಿದ್ದವು.
  yap-yap: ni tin ni gguy u malik’ay e re nep’ i n’em. I thow e nifeng nge yib u gubin
    yang nge pug e day,
  hlt-MCSB: Daniel loh a thui vaengah , “Khoyin kah ka mangthui neh ka om vaengah
    ka hmuh .Te vaengah vaan kah khohli pali tah tuitun puei duela kilkul .
  mdy-ETH: ዒዚ ሂዚ ጌዔኔ፦ «ታኣኒ ዳኣኔኤሌ ዖይዶ ዛላፓ ዔቄ ዼኤፒ ጉዳ ባዞ ዋኣፆ ዓጊሣንቴ ፆኦሲ ዻዌም ፔቴ ዋንቴና ዛጌኔ።
  twi-ASANTE: Daniel kaa sɛ, “Mʼanisoadehunu no mu saa anadwo no, mehunuu ɔsoro mframa
    ɛnan a ɛrebobɔ fa ɛpo kɛseɛ no so.
  eng-WEBU: Daniel spoke and said, “I saw in my vision by night, and, behold, the
    four winds of the sky broke out on the great sea.
  wal-wal: Daaneeli hagaadan yaagidi xaafiis; “Qammi taani ta ajjuutan saluwaappe
    yiida oiddu carkkoti wogga abbaa bul77akkishin be7aas.
  spa-PDDPT: 'Daniel habló: Yo miraba en mi visión nocturna y vi que los cuatro puntos
    cardinales del cielo se desataban sobre el gran mar.'
  gun-gun: 'Daniel ijayvu vy aipoe''i: — Ha''e gui pyávy xevy pe oexa ukaa rã aexa
    ra''u irundy henda gui yvytu oipeju va''e ye''ẽ tuvixa va''e omomyĩmba rã.'
  agu-BL: “Ja wil tul inwutzicy' yi nchisaj yi cyaj tojkbil cyek'ek' yi at lakak xtx'u'c
    munt tan ẍchek'e'n yi mar.
  ilo-ULB: Impalawag ni Daniel, “Iti sirmatak iti rabii, nakitak dagiti uppat nga
    angin ti langit ket kibkiburenda ti nalawa a baybay.
  kpg-kpg: 'dagu mee dela ne mmada ginai au di boo deelaa: Nia madangi e gono mai
    i nia baahi huogodoo gu haga bagibagia i hongo di moana.'
  uig-ARA: كېچىدە كۆرگەن غايىبانە كۆرۈنۈشتە مەنكى دانىيال شۇنى كۆردۈمكى، ئاسماننىڭ
    تۆت تەرىپىدىن شامال چىقىپ، «ئۇلۇغ دېڭىز» يۈزىگە ئۇرۇلماقتا ئىدى.
  sus-sus: Daniyɛli naxa a fala, «N bara laamatunyi to xiye kui kɔɛ ra, foye kelixi
    koore ma duniɲa tunxun naanie ra, a din baa ra, a a i maxa.»
  pon-2006: 'me I udiahlehr nipwongo: Kisinieng kehlail uhsang ni keimw pahieun sampah
    oh wie kamwakamwakid pohn madau lapalap.'
  jae-jae: “Aê Daniel, galic ŋakatu gêdêŋ gêbêc. Ma galic undambê ŋamutêna aclê gêli
    gwêcsawa sa.
  ksd-ksd: 'Daniel i ga tata ma i ga biti: Ta kaugu ririvon ra marum iau ga gigira,
    ma ea, ra ivat na vuvu dia ga tut ta ra ngala na ta.'
  tur-YTC: 'Daniel söyleyip dedi: “Geceleyin görümümde gördüm ve işte, gökyüzünün
    dört rüzgarı büyük denize saldırdılar.'
  ind-AYT: Daniel berkata, “Aku melihat dalam penglihatanku pada malam hari, tampaklah
    keempat angin dari langit mengguncangkan laut besar.
  nya-nya: Danieli anati, “Mʼmasomphenya anga usiku, ndinaona nyanga yayikulu ikuvunduka
    ndi mphepo zochokera mbali zonse zinayi za mlengalenga.
  hrv-hrv: 'Kazivaše ovako: Noću u viđenju pogledah, kad eno: četiri vjetra nebeska
    uzbibaše veliko more.'
  mps-mps: Wali te tigidali badu asiyu, tama te genuai tamu ąį dini hodolali.
  tpi-tpi: Win i kam long olgeta hap na i mekim solwara i kirap na biksi i bruk nabaut.
  dan-1931: 'Daniel tog til Orde og sagde: Jeg skuede i mit Syn om Natten, og se,
    Himmelens fire Vinde oprørte det store Hav,'
  vie-OVCB: 'Đa-ni-ên kể: “Trong khải tượng ban đêm, tôi thấy một trận bão lớn làm
    cho đại dương nổi sóng cuồn cuộn.'
  guj-2017: દાનિયેલે કહ્યું કે, “રાત્રે મને થયેલાં સંદર્શનોમાં મેં જોયું તો, જુઓ,
    આકાશના ચાર પવનો મોટા સમુદ્રને હલાવી રહ્યા હતા.
  pon-2006A: 'me I udiahlehr nipwongo: Kisinieng kehlail uhsang ni keimw pahieun sampah
    oh wie kamwakamwakid pohn madau lapalap.'
  por-BRBSL: 'Daniel falou e disse: “Eu vi em minha visão à noite, e eis que os quatro
    ventos do céu irromperam sobre o grande mar.'
  swe-swe: 'Här är skildringen: Jag såg synen på natten. I synen blåste himlens fyra
    vindar, och det stora havet rördes upp. [Det stora havet är ofta en referens till
    Medelhavet som är Israels gräns mot väster, men kan också profetiskt tala om folk
    och nationer, se . Här verkar betydelsen vara hur det stormar politiskt och nya
    riken och stormakter växer fram. den persiske kungen Kyros besegrar Mederna 550
    f.Kr. och den kommande stormakten Medo-Persien formas; en händelse som kommer
    att påverka hela världshistorien. Intressant nog tangerar dessa omvälvande världshändelser
    tidpunkten då Daniel har denna syn.]'
  cth-cth: Kai Daniel ni karum vah ka hmu e vision teh, kalvan takin pali touh koe
    e kahlînaw teh tuipui van vah buet touh hoi buet touh a kâhmang awh.
  twi-twi: Daniel kae se, “Mʼanisoadehu no mu saa anadwo no, mihuu ɔsoro mframa anan
    a ɛrebobɔw fa po kɛse no so.
  hlt-hlt: Daniel loh a thui vaengah, “Khoyin kah ka mangthui neh ka om vaengah ka
    hmuh. Te vaengah vaan kah khohli pali tah tuitun puei duela kilkul.
  tbz-SIM: 'Kɛ̀ Dɑnniyɛɛri bɛ́i nkɛ dɔ̀: N duɔ́ dìì mɔ̀nnì kɛ́yɑ̀ kuyɑɑkù ìtɛ́nímɛ̀
    itemmɑ̀nkɛ ìnɑ̀ɑ̀ dɑ̀mɛ́ɛ̀rì ĩ́nkɛ̀ kɛ íinko o niɛ.'
  msy-2020: Kar bizir kɨ dɨmagarimɨn irebamɨn ganiziba. Amɨnim danganiba bar dar iza
    ongarim gamima a dɨkafi, egha dɨpɨra tintinibar zui.
  dop-dop: 'Ɩlɛnɑ ɩ́ ŋmɑɑ-yɛ. Tɑniyɛɛlɩ toosɑɑ kɛ́ sɩ: Heelim lɩɩnɑ ɑntulinyɑ tǝnɑ
    tɑɑ, nɑ pǝ́ lɑŋtǝɣɩ teŋku sɔsɔ.'
  azb-azb: 'Daniel danışmağa başlayıb dedi: mən gecə gələn görüntüdə gördüm ki, budur,
    göylərin dörd küləyi böyük bir dənizin üstündə çarpışır.'
  eng-DBY: Daniel spoke and said, I saw in my vision by night, and behold, the four
    winds of the heavens broke forth upon the great sea.
  hin-2017: दानिय्येल ने यह कहा, “मैंने रात को यह स्वप्न देखा कि महासागर पर चौमुखी
    आँधी चलने लगी। (प्रका. 7:1)
  wol-KYG: 'Dañeel da ne: «Damaa gis guddi ci peeñu mi; mu jekki-jekki am ngelaw lu
    jóge ñeenti wet, riddeendoo, di yëngal géej gu mag ga.'
  eng-YLT: Answered hath Daniel and said, 'I was seeing in my vision by night, and
    lo, the four winds of the heavens are coming forth to the great sea;
  kne-kne: Sak-en si Daniel et siya na di inilak ay kaman iitaw sin labi. Inilak ay
    mapmapo di napigsa ay angin sin am-in ay soli ed daya yan papigpigsaena din dalloyon
    sin malosong ay baybay.
  eng-WYC-2017: and he touched shortly the sentence, and said, I saw in my vision
    in night, and lo! four winds of heaven fought in the midst of the great sea.
  eng-WMBB: Daniel spoke and said, “I saw in my vision by night, and, behold, the
    four winds of the sky broke out on the great sea.
  urd-GVH: रात के वक़्त मैं, दानियाल ने रोया में देखा कि आसमान की चारों हवाएँ ज़ोर
    से बड़े समुंदर को मुतलातिम कर रही हैं।
  rug-rug: 'Zama se Daniela: “Koasa qua pinutagita pa boṉi asa si doṉo la si arau,
    meke isara pa kenuqu rau sari ka made givusu pa maṉauru korapa hiru ia rini sa
    kolo lamana.'
  gaz-gaz: Daaniʼel akkana jedhe; “Ani halkan sana mulʼata koo keessatti nan ilaale;
    kunoo qilleensonni samii afran fuula koo duratti galaana guddaa raasaa turan.
  fra-LSG: 'Daniel commença et dit: Je regardais pendant ma vision nocturne, et voici,
    les quatre vents des cieux firent irruption sur la grande mer.'
  gnn-gnn: Waŋganymirri munhaku ŋarra yukurrana ŋorrana, bala ŋarra nhäŋala be dhika
    gapu, be dhika garaŋanydja, ga ŋarkulany'tja ŋunhiyi yukurrana ŋoy‐ḻaw'yurruna
    mirithina gal'ŋu yana, liŋgu wata yukurrana ŋunhi mirithina galkina, bo'yurruna
    ŋunhiyi gapunha birrka'mirriŋuru yana gali'ŋurunydja.
  yal-yal: Daniyɛli yi a fala, a naxa, “N na a to nɛn n ma kɔɛ ra tooni, foyene sa
    kelima kuyen tongon naaninne yi, e e radin fɔxɔ ige gbeen xun ma.”
  haw-1868: Olelo aku la o Daniela, i aku, Ua ike au ma ko'u hihio ana i ka po, aia
    hoi, ua paio ikaika ae la ua makani eha o ka lani maluua iho o ke kai nui.
  arb-NAV: 'قَالَ دَانِيَالُ: شَاهَدْتُ فِي رُؤْيَايَ لَيْلاً، وَإذَا بِأَرْبَعِ رِيَاحِ
    السَّمَاءِ قَدْ هَجَمَتْ عَلَى الْبَحْرِ الْكَبِيرِ،'
  ewe-ewe: Daniel gblɔ be, “Le nye ŋutega me la, mekpɔ be dziƒo ƒe ya eneawo nɔ nye
    ŋkume eye wonɔ atsiaƒu gã la nyamam.
  eng-LEE: Daniel commenced and said, I saw in my vision by night, and, behold, the
    four winds of heaven blew fiercely on the great sea.
  asm-FB: দানিয়েলে ব্যাখ্যা কৰিলে যে, “মই ৰাতি দৰ্শনত দেখিলোঁ যে, আকাশৰ চাৰিও দিশৰ
    পৰা প্ৰচণ্ড বতাহ আহি মহাসমূদ্রৰ ওপৰত মন্থন হৈ আছিল।
  sus-A: دَنِيّلِ نَشَ عَ قَلَ، «ﭑ بَرَ لَامَتُنيِ تٌ شِيٍ كُي كْي رَ، قٌيٍ كٍلِشِ
    كٌورٍ مَ دُنِحَ تُنشُن نَانِيٍ رَ، عَ دِن بَا رَ، عَ عَ عِ مَشَ.»
  fra-SBL: 'Daniel prit la parole et dit : J''ai eu une vision pendant la nuit. Et
    voici, les quatre vents du ciel se déchaînèrent sur la grande mer.'
  hbo-hbo: עָנֵ֤ה דָנִיֵּאל֙ וְאָמַ֔ר חָזֵ֥ה הֲוֵ֛ית בְּחֶזְוִ֖י עִם־לֵֽילְיָ֑א וַאֲר֗וּ
    אַרְבַּע֙ רוּחֵ֣י שְׁמַיָּ֔א מְגִיחָ֖ן לְיַמָּ֥א רַבָּֽא׃
  pjt-pjt: '@see-verse:DAN.007.001'
  kik-kik: 'Danieli akiuga atĩrĩ: “Niĩ Danieli-rĩ, ũtukũ nĩndonire kĩoneki, na hau
    mbere yakwa ngĩona huho inya cia igũrũ ikĩhurutanĩra igũrũ wa iria rĩrĩa inene.'
  fra-NCL: 'Daniel prit la parole et dit : « je voyais dans ma vision pendant la nuit,
    et voici que les quatre vents du ciel fondaient sur la grande mer,'
  cek-AK: Daniel mah, Aqum naah hnuksakhaih ka hnuk ih loe khenah, Van ih takhi palitonawk
    loe kalen parai tuipui nuiah misa angthawk o.
  cuk-cuk: 'Daniel weyob narmaksad: “Mutikidbali an negburgan daksad. Agine, an demar-dummad
    dakalid. A-demar burwa-sogabake-abin-abin-gormaidbali arwemai an daksad.'
  uig-CYR: Кечидә көргән ғайипанә көрүнүштә мәнки Даниял шуни көрдүмки, асманниң төрт
    тәрипидин шамал чиқип, «Улуқ Деңиз» йүзигә урулмақта еди.
  tel-2017: దానియేలు వివరించి చెప్పిన దేమిటంటే రాత్రి వేళ దర్శనాలు కలిగి నప్పుడు నేను
    తేరి చూస్తుండగా ఆకాశం నలుదిక్కుల నుండి సముద్రం మీద గాలి వీయడం నాకు కనబడింది.
  hat-BSA: 'Daniel te di: “Mwen t ap gade nan vizyon mwen pandan nwit lan; epi vwala
    kat van syèl yo t ap boulvèse gwo lanmè a.'
  kos-kos: 'ma nga liye in fong sac: Eng uh tuhtuh yen nukewa me, ac oru meoa uh in
    arulana pulkulakyak.'
  hbo-WLC: עָנֵ֤ה דָנִיֵּאל֙ וְאָמַ֔ר חָזֵ֥ה הֲוֵ֛ית בְּחֶזְוִ֖י עִם־לֵֽילְיָ֑א וַאֲר֗וּ
    אַרְבַּע֙ רוּחֵ֣י שְׁמַיָּ֔א מְגִיחָ֖ן לְיַמָּ֥א רַבָּֽא׃
  ibo-ibo: “Mụ bụ Daniel hụrụ nʼime ọhụ m nʼabalị, elere m anya, hụ nʼihu m oke ifufe
    anọ nke eluigwe ka ha na-atụgharị oke osimiri.
  ory-ory: ଦାନିୟେଲ କହିଲେ, “ମୁଁ ରାତ୍ରିକାଳରେ ଦର୍ଶନକ୍ରମେ ଦେଖିଲି ଯେ, ଦେଖ, ମହାସମୁଦ୍ର ଉପରେ
    ଆକାଶର ଚତୁର୍ଦ୍ଦିଗରୁ ବାୟୁ ପ୍ରଚଣ୍ଡ ରୂପେ ବହିଲା।
  chk-chk: mine üa küna lon ewe pwinin. Üa küna pwe rüanü mölümöl ra mölümöliti ewe
    matau watte.
  rop-rop: '@see-verse:DAN.007.001'
  ukr-1871: 'Почавши річ, сказав Даниїл: Бачив я в нічньому видиві мойму, аж ось,
    чотирі вітри під небом змагались один проти одного на великому морі,'
  deu-1951: 'Daniel hob an und sprach: Ich schaute des Nachts in meinem Gesichte und
    siehe, die vier Winde brachen los auf das große Meer;'
  eng-JPS: 'Daniel spoke and said: I saw in my vision by night, and, behold, the four
    winds of the heaven broke forth upon the great sea.'
  srp-1865: 'Danilo progovori i reèe: vidjeh u utvari svojoj noæu, a to èetiri vjetra
    nebeska udariše se na velikom moru.'
  lug-lug: Danyeri n’ayogera nti, “Mu kwolesebwa kwange ekiro, nalaba empewo ez’omu
    ggulu nnya nga zisiikuula ennyanja ennene,
  heb-heb: ענה דניאל ואמר חזה הוית בחזוי עם ליליא וארו ארבע רוחי שמיא מגיחן לימא רבא׃
  ben-IRV: দানিয়েল বললেন, রাতের বেলায় আমার দর্শনের মধ্যে আমি দেখলাম যে, আকাশের চারটি
    বায়ু মহাসমুদ্রকে তোলপাড় করছে।
  pan-pan: ਦਾਨੀਏਲ ਨੇ ਆਖਿਆ ਕਿ ਰਾਤ ਨੂੰ ਮੈਂ ਇੱਕ ਦਰਸ਼ਣ ਦੇਖਿਆ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ ਜੋ ਅਕਾਸ਼
    ਦੀਆਂ ਚਾਰੇ ਪੌਣਾਂ ਵੱਡੇ ਸਮੁੰਦਰ ਉੱਤੇ ਜ਼ੋਰ ਨਾਲ ਵਗੀਆਂ
  tkr-tkr: – Zak'le xəmde nik'ek, xəybışde yoq'ne mıtsen xəbna deryah ı'ğviykar haa'a
    g'avcu.
  mya-JVB: ငါ ဒံယေလ သည် ညဉ့် အခါ အာရုံ ပြု၍၊ မိုဃ်း ကောင်းကင်လေး မျက်နှာ၌ လေ တို့သည်
    မဟာသမုဒ္ဒရာ ပေါ်မှာ အချင်းချင်းတိုက် ကြလျှင်၊
  hmo-hmo: Daniela ia gwau, “Hanuaboi lalonai mata hanai dekena amo lau itaia, guba
    ena lai 4 idia toa goada herea, vadaeni davara ia hurehure bada.
  urd-urd: दानीएल ने यूँ कहा, कि मैने रात को एक ख्व़ाब देखा, और क्या देखता हूँ कि
    आसमान की चारों हवाएँ समन्दर पर ज़ोर से चलीं।
  rus-SYN: 'Начав речь, Даниил сказал: видел я в ночном видении моем, и вот, четыре
    ветра небесных боролись на великом море,'
  bqc-SIM: 'Daniɛli mɛ̀: Málɛ gugwa wɛ́pungu''ea guu gwãasĩna, ↄ̃ ma luabɛ ĩ́ana
    è mɛ̀n síiↄ̃, aalɛ fɛlɛ ísia zↄ̃ↄa.'
  tcz-CHONGTHU: Daniel keiman jan kamang chun, twikhanglen’a khopi hui nasatah in
    twipi ahinpeija chuleh aninglia kon’a hui hattah in ahin semling soh chu kamui.
  mar-mar: दानीएलाने म्हटले, “रात्रीच्या माझ्या दृष्टांतात मी पाहीले स्वर्गातील चार
    वारे महासागरावर घोळत होते.
  qub-qub: «Suyñuynëcho ricaycashcä cay pachacho chuscun lädupita wayraycämojta. Chayno
    wayrashpanmi lamar yacutapis manchariypaj wac-läman cay-läman apar pullchajyaycächiran.
  bqp-bqp: U geruɑ u nɛɛ, ye nɑ wɑ kɑ̃si te sɔɔ wɔ̃kuru wee. Nɑ woo gɑgu wɑ gɑ nɑ
    wɔllun beri berikɑ nnɛn di gɑ nim wɔ̃ku bɔkɔn nim so.
  hat-hat: -Jou lannwit sa a, mwen fè yon vizyon. Mwen wè kat gwo van yo t'ap soufle,
    yo t'ap boulvèse gwo lanmè a.
  eng-BSB: 'Daniel declared: “In my vision in the night I looked, and suddenly the
    four winds of heaven were churning up the great sea.'
  eng-WEBPB: Daniel spoke and said, “I saw in my vision by night, and, behold, the
    four winds of the sky broke out on the great sea.
  kbq-kbq: Nagra Danieli'na kenage'ma mase'nena ava'nagna zama koana, ama mopafina
    maka asoparegatira zaho eazamo ra hagerina emeri kranto kranto hu'ne.
  nhe-BL: 'Huan ya ni tlen Daniel quiijcuilo: “Tlayohua ipan notemic niquitac hualajqui
    tlen elhuicac miyac ajacatl tlen chicahuac tlaajacayaya tlen nahui lados huan
    tlahuel quitilanayayaj nopa hueyi atl.'
  bus-bus: 'Daniɛli bè: Mɛ́ɛ guu gwaa wɛ́ɛgupu''ena guu gwãavĩ, ben ma ludambɛ ĩa
    mɛ̀n siigↄ̃ↄ è, aↄ̃ↄe kakaa ísia bítala.'
  gub-BL: 'Na''aw ize''eg awer pape rehe imuapyk pyrer xe kury: A''e ''ar mehe pyhaw
    hepuahu mehe aexak ywytu ma''ema''e wi wanur mehe ihe wà. Omokotok kar yryhu uhua''u
    ma''e a''e.'
  eng-DRA: I saw in my vision by night, and behold the four winds of the heaven strove
    upon the great sea.
