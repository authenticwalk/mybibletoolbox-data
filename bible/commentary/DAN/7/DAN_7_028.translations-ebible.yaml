verse: DAN.007.028
translations:
  mal-C: “ഇങ്ങനെയാകുന്നു കാര്യങ്ങളുടെ അവസാനം. ദാനീയേൽ എന്ന ഞാനാകട്ടെ, എന്റെ വിചാരങ്ങളാൽ
    അതിവിവശനായിത്തീർന്നു. എന്റെ മുഖം വിളറിവെളുത്തു. എങ്കിലും ഈ കാര്യം ഞാൻ ഹൃദയത്തിൽ
    സംഗ്രഹിച്ചു.”
  deu-TKW: Damit geht der Bericht zu Ende. Ich, Daniel, war hierüber in meinen Gedanken
    sehr bestürzt, und meine Gesichtsfarbe verwandelte sich, aber die Sache bewahrte
    ich in meinem Gedächtnis.
  lin-lin: Lisolo ya ndoto na ngai esuki awa. Ngai, Daniele, namitungisaki mingi kati
    na motema na ngai, elongi na ngai ebebaki na somo mpe nabombaki makambo oyo kati
    na motema na ngai.
  eng-LSV: Here [is] the end of the matter. I, Daniel, [am] greatly troubled [by]
    my thoughts, and my countenance is changed on me, and I have kept the matter in
    my heart.”
  eng-GNV: 'Euen this is the ende of the matter, I Daniel had many cogitations which
    troubled mee, and my countenance changed in me: but I kept the matter in mine
    heart.'
  eng-WEBSTER: 'Hitherto is the end of the matter. As for me Daniel, my cogitations
    much troubled me, and my countenance changed in me: but I kept the matter in my
    heart.'
  nhw-BL: “Ni nochiya catli nijtemijqui. Huan na niDaniel, nelía nimotequipacho huan
    nimoixchipajqui, pero amo aqui niquilhui tlen ni tlamantli.”
  swh-ONEN: “Huu ndio mwisho wa jambo lile. Mimi Danieli nilitaabika sana katika mawazo
    yangu, nao uso wangu ukabadilika, lakini nililiweka jambo hilo moyoni mwangu.”
  bba-bba: Ye nɛ Dɑniɛli nɑ wɑ yerɑ mi. Ye nɑ ye bwisikɑ, nɑ nɑndɑ mɑ nɛn wuswɑɑ burisinɑ.
    Adɑmɑ nɑ ye kpuro beruɑ nɛn ɡɔ̃ruɔ.
  eng-KJVCPB: 'Hitherto is the end of the matter. As for me Daniel, my cogitations
    much troubled me, and my countenance changed in me: but I kept the matter in my
    heart.'
  cpy-cpy: Ari okaatzi roñaayeetakinari. Naakataki Daniel. Okantzimoneentanakina,
    oeteryaakina. Tekatsitzimaeta nokamantakoterori.
  mpx-mpx: He o pankite ana siga to. Nau Daniyela, ya lovakun nabi ge o awa i mwaleli,
    yaa bugul gegewena o ya teliya ya atewa.
  luo-luo: “Mano e giko wechego. An, Daniel, wechego nochando chunya, mi nabuok kuom
    gik mane aneno, to kata kamano ne ok awachone ngʼato wechego.”
  meu-meu: Hereva dokona binai. A lau Daniel egu lalo-hadai ese e hagarigu bona na
    labora ḡuḡuru; a ina hereva na lalogu ai na dogoa tao.
  npi-ULB: कुराको अन्त यही हो । म, दानिएलको बारेमा, मेरा विचारहरूले मलाई धेरै भयभीत
    बनाए र मेरो अनुहारको स्‍वरूप परिवर्तन भयो । तर यी कुराहरू मैले आफूमा नै सिमित
    राखें ।”
  yor-yor: “Báyìí ni àlá náà ṣe parí, ọkàn èmi Daniẹli sì dàrú gidigidi, nítorí èrò
    ọkàn mi yìí, ojú mi sì yípadà ṣùgbọ́n mo pa ọ̀ràn náà mọ́ ní ọkàn mi.”
  pes-OPCB: این بود خوابی که دیدم. وقتی بیدار شدم، بسیار آشفته بودم و از ترس رنگم
    پریده بود، اما خوابم را برای کسی تعریف نکردم.
  tgl-ULB: Narito ang katapusan ng lahat ng bagay. Ngunit para sa akin, na si Daniel,
    labis na nabahala ang aking isipan at nabago ang itsura ng aking mukha. Ngunit
    itinago ko ang mga bagay na ito sa aking sarili.”
  cbu-NT: In watacha tsiyatssi yuw pamasaranguri, nuw mangi kapung xararangi. Mishat,
    punikuri kaxiwatarangi. Itaru, nda minamtiyam tputsee pamasamareetsi kamanirangina.
    Anoo iwatspayana. Ashiri na kamaneena yuwaa Apanll nuwaa Danielaatsi yuw ashtachu
    anoo wasina kamanirangu anootsi.
  hui-hui: Ai Daniele i̱na emaga mbira gibiore ogoni hondowa mogo lalu gi timbuni
    howa uruni bibahende miniha yu haru, lalu Danielehanda lene.
  mya-mya: ငါ​၏​အိပ်​မက်​နှင့်​သက်​ဆိုင်​သော​အ​ကြောင်း​အ​ရာ​များ​ကား​ဤ​တွင်​ပြီး​သ​တည်း။
    ငါ​သည်​လွန်​စွာ​ထိတ်​လန့်​သ​ဖြင့်​မျက်​နှာ​ညှိုး​ငယ်​၍​သွား​၏။ ဤ​အ​ကြောင်း​အ​ရာ​အ​လုံး​စုံ​ကို​စိတ်​တွင်​မှတ်​ကျုံး​ထား​၏။
  bod-N: དོན་དེ་ནི་འདི་རུ་མཇུག་རྫོགས་པ་ཡིན། དཱ་ནེ་ཨེལ་བདག་ནི་སེམས་ཀུན་ནས་འཁྲུགས་ཤིང་ངོ་མདངས་ཀྱང་འགྱུར་ནའང་།
    དོན་དེ་ཐམས་ཅད་བདག་གིས་ཡིད་ལ་བཟུང་བའོ། །
  sna-sna: “Aya ndiwo magumo enyaya. Ini, Dhanieri, ndakatambudzika zvikuru nepfungwa
    dzangu, uye uso hwangu hwakatsvukuruka, asi ndakachengeta nyaya iyi mumwoyo mangu.”
  spa-BLM: “Aquíestá el final del asunto. En cuanto a mí, Daniel, mis pensamientos
    me turbaron mucho, y mi rostro se transformó en mí; pero guardé el asunto en mi
    corazón.”
  cac-cac: Aton slajvub'al juntzan̈ tas ix alchajcan d'ayin a in Daniel in tic. Ix
    te somchaj in c'ool. Ix tup in chiq'uil yuj xivelal, palta malaj junoc mach b'aj
    ix val juntzan̈ lolonel tic.
  swh-ULB: Na huu ndio mwisho wa mambo. Na kuhusu mimi, Danieli, mawazo yangu yanihuzunisha
    sana mimi na mwonekano wa uso wangu ulibadilika. Lakini mambo haya niliyahifadhi
    mimi mwenyewe.”
  bel-bel: Тут канец слова. Мяне, Данііла, моцна турбавалі развагі мае, і аблічча
    маё зьмянілася на мне; але слова я захаваў у сэрцы маім.
  deu-ELBBK: Bis hierher das Ende der Sache. Mich, Daniel, ängstigten meine Gedanken
    sehr, und meine Gesichtsfarbe veränderte sich an mir; und ich bewahrte die Sache
    in meinem Herzen.
  mbb-OT: “Iyan heeyan teǥeinep ku. Ingkeherati ku heini ne mibmemeluntak a te kegkulbai
    ku. Iyan, wazà ku heini tudtula ziyà te minsan hentei.”
  mal-2015: ഇങ്ങനെയാകുന്നു കാര്യത്തിന്റെ സമാപ്തി; ദാനീയേൽ എന്ന ഞാനോ എന്റെ വിചാരങ്ങളാൽ
    അത്യന്തം പരവശനായി എന്റെ മുഖഭാവവും മാറി; എങ്കിലും ഞാൻ ആ കാര്യം എന്റെ ഹൃദയത്തിൽ
    സംഗ്രഹിച്ചുവെച്ചു.
  rmc-rmc: Kade hin o koňec le vakeribnaske. Man, le Daniel, igen darade avri mire
    gondoľišagi a o muj pes mange čerinďa, ale kada savoro mange mukľom prekal ma.“
  nlg-nlg: Agaia eni na sosokona na maturubole. Mi nau, Daniel, tu mataghunia ngangata
    mu kanoragha, mana matagu mana ihugu te pura. Hauva, mu talugonighi so tana liogu
    na lei totobo raeni.
  pes-OPV: انتهای امر تابه اینجا است. فکرهای من دانیال مرا بسیارمضطرب نمود و هیئتم
    در من متغیر گشت، لیکن این امر را در دل خود نگاه داشتم.»
  ron-1924: Аич с-ау сфыршит кувинтеле. Пе мине, Даниел, м-ау тулбурат неспус де мулт
    гындуриле меле ши ми с-а скимбат кулоаря фецей, дар ам пэстрат кувинтеле ачестя
    ын инима мя.”
  ben-OBCV: “এখানেই দর্শনের শেষ। আমি, দানিয়েল, ভাবনায় অস্থির হয়ে উঠলাম, আমার মুখ
    বিবর্ণ হয়ে উঠল, কিন্তু এসব কথা আমি নিজের মনেই রাখলাম।”
  som-som: Waa kan xaalka dabaadigiisii. Aniga Daanyeel ah, fikirradaydu aad bay iiga
    argaggixiyeen, wejigaygiina waa beddelmay, laakiinse qalbigaygaan ku hayay.
  lat-VUC: 'Hucusque finis verbi. Ego Daniel multum cogitationibus meis conturbabar,
    et facies mea mutata est in me: verbum autem in corde meo conservavi.'
  eng-ASVBT: 'Here is the end of the matter. As for me, Daniel, my thoughts much troubled
    me, and my countenance was changed in me: but I kept the matter in my heart.'
  ita-1885: Qui è la fine delle parole. Quant'è a me Daniele, i miei pensieri mi spaventarono
    forte, e il color del mio volto fu mutato in me; e conservai la cosa nel mio cuore.
  eng-ULB: Here is the end of the matter. As for me, Daniel, my thoughts greatly alarmed
    me and my face changed in appearance. But I kept these things to myself.”
  spa-VBL: Este es el final del resumen. En cuanto a mí, Daniel, mis pensamientos
    me perturbaron mucho y mi rostro palideció, pero me lo guardé todo para mí.
  fra-_FOB: C'est ici la fin de cette parole. Quant à moi, Daniel, mes pensées me
    troublèrent fort, je changeai de couleur, et je conservai ces paroles dans mon
    cœur.
  mal-mal: ഇങ്ങനെയാകുന്നു കാര്യത്തിന്റെ സമാപ്തി; ദാനീയേൽ എന്ന ഞാൻ എന്റെ വിചാരങ്ങളാൽ
    അത്യന്തം പരവശനായി; എന്റെ മുഖഭാവവും മാറി; എങ്കിലും ഞാൻ ആ കാര്യം എന്റെ ഹൃദയത്തിൽ
    സംഗ്രഹിച്ചുവച്ചു”.
  urd-GVR: Mujhe mazīd kuchh nahīṅ batāyā gayā. Maiṅ, Dānyāl in bātoṅ se bahut pareshān
    huā, aur merā chehrā māṅd paṛ gayā, lekin maiṅ ne muāmalā apne dil meṅ mahfūz
    rakhā.
  suz-BL: मेको आं ङोमु तशो आ लोव़ बाक्‍ब। गो दानीएल, एको मिम्‍शा थाम्‍पा हिंती। मिनु
    आं कुल क्‍येर दुम्‍त। मिनु गो एको लोव़ नेल्‍ल आं थुंम वोइक्‍ता। दानीएल ८:१८; दानीएल
    १०:८,१६-१८
  eng-NOY: Here ended his words. As for me Daniel, my thoughts terrified me much,
    and my countenance changed; but I kept the matter in my heart.
  ita-1927: Qui finirono le parole rivoltemi. Quanto a me, Daniele, i miei pensieri
    mi spaventarono molto, e mutai di colore; ma serbai la cosa nel cuore.
  ckb-ckb: «هەتا ئێرە کۆتایی بابەتەکەیە. من دانیالم، بیرکردنەوەکانم زۆر منیان ترساند
    و ڕەنگم گۆڕا، بەڵام بابەتەکەم لە دڵی خۆمدا هەڵگرت.»
  eng-BBE: 'Here is the end of the account. As for me, Daniel, I was greatly troubled
    by my thoughts, and the colour went from my face: but I kept the thing in my heart.'
  kan-OKCV: “ಇಷ್ಟರಲ್ಲಿ ಇದರ ಪ್ರಸ್ತಾಪವು ಮುಗಿಯಿತು. ದಾನಿಯೇಲನೆಂಬ ನನಗೆ ನನ್ನ ಆಲೋಚನೆಗಳು ಬಹಳವಾಗಿ
    ಕಳವಳಪಡಿಸಿದವು. ನನ್ನ ಮುಖವು ಕಳೆಗುಂದಿತು. ಆದರೂ ಈ ಸಂಗತಿಯನ್ನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟುಕೊಂಡೆನು.”
  tam-2017: அவன் சொன்ன வார்த்தை இத்துடன் முடிந்தது. தானியேலாகிய நான் என் நினைவுகளால்
    மிகவும் கலங்கினேன்; என் முகம் வேறுபட்டது; இந்தக் காரியத்தை என் மனதிலே வைத்துக்கொண்டேன்.
  spa-RV-1909: 'Hasta aquí fué el fin de la plática. Yo Daniel, mucho me turbaron
    mis pensamientos, y mi rostro se me mudó: mas guardé en mi corazón el negocio.'
  ron-BTF: Aici este sfârșitul acestui lucru. Cât despre mine, Daniel, gândurile mele
    m-au tulburat mult și înfățișarea mea s-a schimbat în mine; dar am ținut acest
    lucru în inima mea.
  eng-WEBP: “Here is the end of the matter. As for me, Daniel, my thoughts troubled
    me greatly, and my face was changed in me; but I kept the matter in my heart.”
  eng-FBV: This is the end of the summary. As for me, Daniel, my thoughts really disturbed
    me and my face turned pale, but I kept it all to myself.
  nch-BL: “Ni ya nochi cati nijtemijqui. Huan na niDaniel, nelía nimocueso huan nimoixchipajqui,
    pero amo aqui niquilhui ten ni tamanti.”
  vie-1934: Vậy, lời ấy đến đây là hết. Còn như ta, Đa-ni-ên, các ý tưởng ta khiến
    ta bối rối lắm. Sắc ta biến cải, dầu vậy, ta vẫn ghi nhớ những sự đó trong lòng
    ta.
  hin-CV: “यहां उस विषय का अंत होता है. मैं, दानिएल, अपने विचारों से बहुत व्याकुल
    हो गया, और मेरा चेहरा पीला पड़ गया, पर यह बात मैं अपने मन में ही रखी.”
  spa-BES: Aquí está el final de la cuenta. En cuanto a mí, Daniel, estaba muy afligido
    por mis pensamientos, y el color desapareció de mi rostro, pero mantuve la palabra
    en mi corazón.
  tdx-tdx: Nigadoñe eo i fandrazañañey, le nirevendreveñe am-pitsakoreako ao, izaho,
    Daniele, naho nikofoty ty vintako, fe nifaharako an-trok’ ao i entañe zay.
  tha-KJV: เรื่องราวก็​สิ​้นสุดลงเพียงนี้ ส่วนข้าพเจ้าคือดาเนี​ยล ความคิดของข้าพเจ้าก็​ทำให้​ข้าพเจ้าตกใจมาก
    และสี​หน​้าของข้าพเจ้าก็​เปลี่ยนไป แต่​ข้าพเจ้าก็​เก​็บเรื่องราวนี้​ไว้​ในใจ”
  por-BR-2018: Até aqui foi o fim do relato. Quanto a mim, Daniel, meus pensamentos
    me espantavam muito, e mudou-se meu semblante em mim; mas guardei o relato em
    meu coração.
  deu-ELO: Bis hierher das Ende der Sache. Mich, Daniel, ängstigten meine Gedanken
    sehr, und meine Gesichtsfarbe veränderte sich an mir; und ich bewahrte die Sache
    in meinem Herzen.
  eng-WYC-2018: Hitherto is the end of the word. I, Daniel, was disturbed much in
    my thoughts, and my face was changed in me; forsooth I kept the word in mine heart.
    (Heretofore is the end of the word. I, Daniel, was very disturbed in my thoughts
    about all of this, and my face grew pale; but I kept all these things in my heart.)
  epo-epo: Ĉi tie finiĝas la parolo. Mi, Daniel, estis tre konsternita de mia meditado,
    kaj mia vizaĝaspekto ŝanĝiĝis sur mi; sed la parolon mi konservis en mia koro.
  uig-PIN: Bu ix mana muxu yǝrgiqǝ boldi. Mǝnki Daniyal, ɵz oylirim ɵzümni alaⱪzadǝ
    ⱪildi, qirayim tatirip kǝtti. Biraⱪ bu ixni ⱪǝlbimdǝ püküp saⱪlidim.
  beo-beo: Defea! Amo simasia ba:i ea bai olelesu da dagoi. Na da bagade beda:iba:le,
    na odagi da haliga:i bagade ba:i amola na da eno dunuma mae adole, nisu da dadawa:lalu.
  tpi-OTNT: Em tasol olgeta tok bilong dispela driman mi bin lukim. Mi Daniel, mi
    pret nogut tru na pes bilong mi i bin senis olgeta. Na mi tingting strong long
    ol dispela samting.
  hau-SA: “Wannan shi ne ƙarshen batun. Ni, Daniyel na damu ƙwarai da irin tunanina,
    kuma fuskata ta rikice, amma na riƙe batun a zuciyata.”
  uig-LAT: Bu ish mana mushu yergiche boldi. Menki Daniyal, öz oylirim özümni alaqzade
    qildi, chirayim tatirip ketti. Biraq bu ishni qelbimde püküp saqlidim.
  nde-nde: “Lokhu yikho ukuphela kwendaba. Mina Danyeli ngakhathazeka kakhulu ngemicabango
    yami, ubuso bami bahloba, kodwa indaba le yaba yimfihlo yami.”
  ton-ton: 'Ko eni ʻae ngataʻanga ʻoe meʻa. Ka ko au Taniela ko ʻeku ngaahi fakakaukau
    naʻaku mātuʻaki mamahi ai, pea naʻe fakakehe hoku mata ʻiate au: ka naʻaku fakafufū
    ʻae meʻa ni ʻi hoku loto.”'
  ces-1613: Až potud konec té řeči. Mne pak Daniele myšlení má velice zkormoutila,
    a krása má proměnila se při mně, slovo však toto v srdci svém zachoval jsem.
  eng-WMB: “Here is the end of the matter. As for me, Daniel, my thoughts troubled
    me greatly, and my face was changed in me; but I kept the matter in my heart.”
  tam-TCV: “இதுவே நான் கண்டவற்றின் முடிவு. ஆனால், தானியேலாகிய நான் என் சிந்தனையில்
    குழப்பமடைந்திருந்தேன். என்னுடைய முகம் வேறுபட்டது. என்றாலும், இவற்றை நான் என்னுடனே
    என் மனதிலே வைத்துக்கொண்டேன்.”
  ceb-ULB: Mao kini ang kataposan sa panan-awon. Alang kanako, ako si Daniel, nabalaka
    ako pag-ayo sa paghunahuna niining mga butanga ug nangluspad akong dagway. Apan
    gitipigan ko kining mga butanga sa akong kaugalingon.
  pol-UBG: Tutaj jest koniec tych słów. A mnie Daniela bardzo zatrwożyły moje myśli
    i moje oblicze zmieniło się. Zachowałem jednak tę sprawę w swoim sercu.
  agr-agr: “Juna augmattsag nunuwai wi kajanum wainkamua duka. Nuna kajamjan puyatkan
    shiigchau yampia wajasmaijai, tujash nuna pachisnukesh tikichnak makichkish ujakchabiajai”,
    tiuwai Daniel.
  kyc-kyc: Dokona kombeya pii repa repa angi doko dakena ote. Namba lenge kambu yongo
    nembapala wakasa pakayo. Dopa pyuo pakapala kombeya angi pii repa repa piyunu
    dusipa peparae kame see nao namba range suu pyaro kareyo.
  urd-GVU: مجھے مزید کچھ نہیں بتایا گیا۔ مَیں، دانیال اِن باتوں سے بہت پریشان ہوا،
    اور میرا چہرہ ماند پڑ گیا، لیکن مَیں نے معاملہ اپنے دل میں محفوظ رکھا۔
  deu-1912: Das war der Rede Ende. Aber ich, Daniel, ward sehr betrübt in meinen Gedanken,
    und meine Gestalt verfiel; doch behielt ich die Rede in meinem Herzen.
  kan-2017: ಈ ಕನಸಿನ ಪ್ರಸ್ತಾಪವು ಇಲ್ಲಿಗೆ ಮುಗಿಯಿತು. ದಾನಿಯೇಲನಾದ ನಾನು ನನ್ನ ಯೋಚನೆಗಳಿಂದ ಬಹು
    ಕಳವಳಗೊಂಡೆ. ನನ್ನ ಮುಖವು ಕಳೆಗುಂದಿತು. ಆದರೂ ನಡೆದ ಸಂಗತಿಯನ್ನು ಮನಸ್ಸಿನಲ್ಲಿ ಇಟ್ಟುಕೊಂಡೆ.
  yap-yap: Kemus murung’agen e tin ni gu guy. I gag Daniel e ri gu rus nge m’ay racha’en
    owcheg, machane mu gu tay rog ni gubin nda gu weliy.
  hlt-MCSB: He hil he ol bawtnah la om. Kai Daniel khaw, ka poeknah yet tih kamah
    n'cahawh .Te dongah ka aa khaw kai soah yat dae ol he ka lungbuei ah ka khoem
    .
  mdy-ETH: ዬያ ታኣኒ ዛጌ ባኮኮ ቡሊፃ ያዺና ጋፔኔ፤ ታኣኒ ዳኣኔኤሌ ዬያ ባኮ ኮሺ ዒጊጬኔ፤ ዲቃቲፃፓ ዔቄያና ዓኣፖ ካራ ታኣኮ
    ቦኦሬኔ፤ ያዺ ማዔቴያ ቢያ ባኮ ታኣኒ ታ ዒና ዓርቄኔ።
  twi-ASANTE: “Asɛm no awieeɛ nie. Me, Daniel, mʼadwendwene yi haa me yie na mʼanim
    sesaeɛ na mede saa nsɛm yi siee mʼakoma mu.”
  eng-WEBU: “Here is the end of the matter. As for me, Daniel, my thoughts troubled
    me greatly, and my face was changed in me; but I kept the matter in my heart.”
  wal-wal: “Ta ajjuutaabai hagan wuriis. Taani Daaneeli, ta qofan daro shabbarettaas;
    ta som77oikka hegaa erissees. SHin ubbabaakka taani ta wozanan wottaas” yaagidi
    xaafiis.
  spa-PDDPT: En este punto terminó la revelación. En cuanto a mí, Daniel, mis pensamientos
    me alarmaron muchísimo y mi semblante palideció, pero guardé el asunto en mi corazón.
  gun-gun: — Ha'e rami py opa aexa ha'e aendu va'ekue. Ha'e gui xee Daniel ma nda'evei
    rei ete ranhe aiko, xerova voi xiĩmba rei. Ha'e rami teĩ ha'e nunga ha'e javi
    amoĩ porã herekovy xepy'a re.
  agu-BL: ”Ya'stzun ban yi jun inwutzicy'a'tz. Ej nin ja tak' jun chin bis swetz nin
    wi'nin skeje'n intzi' tan paj. Poro qui nin wal yi xtxolbila'se'j tetz junt,”
    stzun Daniel bantz.
  ilo-ULB: Ditoy ti nagpatinggaan ti banag. No maipapan kaniak a ni Daniel, riniribuknak
    unay dagiti kapanunotak ket nagbaliw ti langa ti rupak. Ngem awan nangibagbagaak
    kadagitoy a banbanag.”
  kpg-kpg: Deenei di hagaodi o di haga modongoohia deenei. Au gu madagu huoloo, gu uli
    ogu gai, gu noho hua gu daahi nia mee aanei la i ogu lodo.
  uig-ARA: بۇ ئىش مانا مۇشۇ يەرگىچە بولدى. مەنكى دانىيال، ئۆز ئويلىرىم ئۆزۈمنى ئالاقزادە
    قىلدى، چىرايىم تاتىرىپ كەتتى. بىراق بۇ ئىشنى قەلبىمدە پۈكۈپ ساقلىدىم.
  sus-sus: «Masenyi danyi nan yi ki. N tan Daniyɛli, n naxa gaaxu n ma maɲɔxunyie
    ra han n yatagi naxa masara. N naxa yi masenyi birin nagata n bɔɲɛ ma.»
  pon-2006: Iei duwen imwilahn koasoi pwoatet met. Eri, ngehi, Daniel I ahpw masepwehkada
    kowahlap, meseiet ahpw poh pwetepwetala oh I kolokolete mepwukat koaros nan kapehdi,
    sohte mweseiseiki.
  jae-jae: “Biŋ tau tonaŋgeŋ. Ma aê Daniel, katakê ŋanô e laŋôcanô kêtu sêp, ma gajam
    biŋ tau tôŋ gêc ŋoc kauclêlômgeŋ.”
  ksd-ksd: Go ra mutuai ra tinata. Ma ure iau Daniel, iau ga manga burut ure ra nuknukigu,
    ma ra matagu i ga kiala; ma ga iau ga kodokodop vake nam ra magit ta ra balagu.
  tur-YTC: “İşte meselenin sonu. Bana gelince, Daniel, düşüncelerim beni çok rahatsız
    etti ve yüzüm değişti; ama meseleyi yüreğimde sakladım.”
  ind-AYT: “Beginilah akhir dari berita itu. Aku, Daniel, menjadi sangat gelisah oleh
    pikiran-pikiranku dan air mukaku berubah, tetapi aku menyimpan perkara itu dalam
    hatiku.”
  nya-nya: “Apa ndiye pa mapeto pa nkhaniyi. Ine Danieli, ndinasautsidwa kwambiri
    mʼmaganizo anga, ndipo nkhope yanga inasandulika, koma ndinasunga nkhaniyi mu
    mtima mwanga.”
  hrv-hrv: Ovdje se završava izvještaj. Ja, Daniel, bijah vrlo potresen u svojim mislima
    i lice mi problijedje, ali sve ovo sačuvah u srcu svojemu.
  mps-mps: Te eno nade suali po tigidali te tama dao. Ena Daniel, ena wi dwai mu elama,
    tama eno gesabidi te hasegelama, tedela yali. Tama eno te nai dabede homu kone
    palobo homu mu yalio.
  tpi-tpi: Em tasol olgeta tok bilong dispela driman mi bin lukim. Mi Daniel, mi pret
    nogut tru na pes bilong mi i bin senis olgeta. Na mi tingting strong long ol dispela
    samting.
  dan-1931: Her ender Fremstillingen. Jeg, Daniel, blev såre forfærdet over mine Tanker,
    og mit Ansigt skiftede Farve; men jeg gemte Sagen i mit Hjerte.
  vie-OVCB: “Khải tượng ấy đến đây là hết. Càng suy nghiệm, tôi càng bối rối, sợ hãi
    đến tái mặt. Nhưng tôi không nói cho ai biết khải tượng này.”
  guj-2017: અહીં આ બાબતનો અંત છે. હું, દાનિયેલ, મારા વિચારોથી ઘણો ભયભીત થયો અને મારા
    ચહેરાનો દેખાવ બદલાઈ ગયો. પણ આ વાત મેં મારા હૃદયમાં રાખી.”
  pon-2006A: Iei duwen imwilahn koasoi pwoatet met. Eri, ngehi, Daniel I ahpw masepwehkada
    kowahlap, meseiet ahpw poh pwetepwetala oh I kolokolete mepwukat koaros nan kapehdi,
    sohte mweseiseiki.
  por-BRBSL: “Aqui está o fim do assunto. Quanto a mim, Daniel, meus pensamentos me
    perturbaram muito e meu rosto mudou em mim; mas guardei o assunto em meu coração”.
  swe-swe: Här slutar denna skildring [av drömmen och synerna]. Jag, Daniel, blev
    skräckslagen av mina tankar [över det jag sett och förstått skulle ske i framtiden]
    och mitt ansikte bleknade (glansen förändrades). Men allt detta [drömmen och ängelns
    tolkning] behöll jag i mitt hjärta (för mig själv). [Denna dröm har många paralleller
    med Nebukadnessars dröm av statyn i . Där beskrivs de fyra rikena utifrån människans
    ögon – dyrbara metaller som är vackra och glänsande. Gud däremot ser deras inre
    karaktär och beskriver dem som vilddjur, se även där Jesus beskriver hur falska
    profeter är som rovlystna vargar. Rent strukturellt hör också dessa två syner
    ihop i det kiastiska mönstret som finns i Daniels bok, se inledningen. Tillsammans
    ger dessa syner flera detaljer. Det finns även tidigare exempel där två drömmar
    stryker under sanningen i drömmen. farao hade två drömmar om den kommande hungersnöden,
    se . Josef får förklaringen att anledningen till att det var två drömmar var därför
    att händelsen var ”fast bestämd av Gud och skulle ske snart”, se .]
  cth-cth: Het totouh heh, deicainae doeh toe. Kai Daniel teh ka lung a puen teh,
    ka minhmai pan hoeh. Hatei nakunghai, ka hmu e visionnaw hah ka lung thungvah
    ka pâkuem.
  twi-twi: “Asɛm no awiei ni. Me, Daniel, mʼadwennwene yi haw me yiye na mʼanim sesae,
    na mede saa nsɛm yi siee me koma mu.”
  hlt-hlt: He hil he ol bawtnah la om. Kai Daniel khaw, ka poeknah yet tih kamah n'cahawh.
    Te dongah ka aa khaw kai soah yat dae ol he ka lungbuei ah ka khoem.
  tbz-SIM: N dɔuǹtì mɑ̀nku nku mɛmmɛ, mí nDɑnniyɛɛri n dɛ̀ yɑ̀ dìì mɔ̀nnì kɛ̀ dɛ̀
    n di kɛ́ n kpeí kɛ̀ nní ntoti n yɛ̀mmɛ̀ dɛ ĩ́nkɛ̀.
  msy-2020: Kar irebar kɨ ganizimɨn eghaghanim, a kamaghɨra tu. Ezɨ kɨ Daniel, kɨ
    bar atiatingi, egha atiatir guam asara, egha kɨ bizir kaba puvɨram a dagh nɨghnɨsi.
  dop-dop: Tɔm ntɩ tǝ tǝnɑɣɑ ntɔ. Ḿpʋ́ɣʋ́ pǝ pɛkǝlɑ-m mɑ hʋwɛɛ tɑɑ kɛ́ sɔsɔm. Ɩlɛnɑ
    mɑ́ mɑɣɑsǝɣɩ-tǝɣɩ mɑ tɑɑ.
  azb-azb: Burada söz bitir. Mən Danieli isə düşüncələrim bərk vahiməyə saldı və bənizim
    soldu. Ancaq bu sözləri yadımda saxladım.
  eng-DBY: So far is the end of the matter. As for me Daniel, my thoughts much troubled
    me, and my countenance was changed in me; but I kept the matter in my heart.
  hin-2017: “इस बात का वर्णन मैं अब कर चुका, परन्तु मुझ दानिय्येल के मन में बड़ी घबराहट
    बनी रही, और मैं भयभीत हो गया; और इस बात को मैं अपने मन में रखे रहा।”
  wol-KYG: «Fii la mbir mi yem. Man Dañeel nag, ma am njàqare lool, ba sama kanam
    soppiku, ma denc kàddu yooyu ci sama xel.»
  eng-YLT: '''Hitherto [is] the end of the matter. I, Daniel, greatly do my thoughts
    trouble me, and my countenance is changed on me, and the matter in my heart I
    have kept.'
  kne-kne: Siya na di pap-eng din napasamak. Inmopsatak sin palalo ay egyat ko ngem
    adiak dinaddad-at na si odom.
  eng-WYC-2017: Hitherto is the end of the word. I, Daniel, was disturbed much in
    my thoughts, and my face was changed in me; forsooth I kept the word in mine heart.
  eng-WMBB: “Here is the end of the matter. As for me, Daniel, my thoughts troubled
    me greatly, and my face was changed in me; but I kept the matter in my heart.”
  urd-GVH: मुझे मज़ीद कुछ नहीं बताया गया। मैं, दानियाल इन बातों से बहुत परेशान हुआ,
    और मेरा चेहरा माँद पड़ गया, लेकिन मैंने मामला अपने दिल में महफ़ूज़ रखा।
  rug-rug: Tani beto sa vivinei. Arau, Daniela si tasuna sisigiti koari qua binalabala,
    meke hobe va kaleana sa isumataqu na matagutu va hola, ba kopuni mo arau si hire
    meke lopu tozi rau lamae.”
  gaz-gaz: “Dhumni waan sanaa kana. Ani Daaniʼel yaada kootiin akka malee nan dhiphadhe;
    fuulli koo ni geeddarame; ani garuu waan sana garaa kootti qabadheen ture.”
  fra-LSG: Ici finirent les paroles. Moi, Daniel, je fus extrêmement troublé par mes
    pensées, je changeai de couleur, et je conservai ces paroles dans mon cœur.
  gnn-gnn: Bala ŋayi dhawar'yurrunanydja Dänyulyu waŋana bitjarrana, “Dhuwalayina
    malanha ŋarra yukurrana nhäŋalanydja ŋunhi malinydja, bala ŋarra ŋunhi gaŋgathinanydja
    beŋuruyi yakurrŋurunydja, wirrkina ŋarra ŋoy‐yuṉdhurrunhanydja wal'ŋu. Bala ŋarra
    dhäruk‐mukthurrunana, yakana ŋarra yana ḻakaraŋala ŋula yolkala yolŋuwalanydja
    nhä ŋunhi ŋarra nhäŋala, ga ŋäkula ŋarra.”
  yal-yal: “Bataxin danna ni ito ra. N tan Daniyɛli, n kuisan nɛn n ma miriyane ra,
    n yɛtagin yi maxɛtɛ. N yi falani itoe ramara n bɔɲɛni.”
  haw-1868: Eia ka hope o keia mea; Owau, o Daniela, ua kaumaha au i kuu manao iho,
    ua ano e ko'u maka; aka, ua huna au i keia mea iloko o ko'u naau iho.
  arb-NAV: إِلَى هُنَا خِتَامُ الرُّؤْيَا. أَمَّا أَنَا دَانِيَالَ فَقَدْ رَوَّعَتْنِي
    أَفْكَارِي كَثِيراً وَتَغَيَّرَتْ هَيْئَتِي، وَلَكِنِّي كَتَمْتُ الأَمْرَ فِي
    قَلْبِي».
  ewe-ewe: “Esiae nye nya la ƒe nuwuwu. Nye, Daniel, nye susuwo ɖe fu nam ŋutɔŋutɔ,
    nye ŋkume fu kpĩi ke medzra nya la ɖo ɖe nye dzi me.”
  eng-LEE: Thus far is the end of the speech. As for me Daniel, my reflections troubled
    me greatly, and my color was changed on me; but I kept the speech in my heart.
  asm-FB: এইখিনিতে সেই বিষয় সমাপ্ত হ’ল। দানিয়েল যি মই, মোৰ চিন্তাই মোক অতিশয় ব্যাকুল
    কৰিলে, আৰু মোৰ মুখ বিবৰ্ণ হল; কিন্তু মই মোৰ নিজৰ মনতে সেই বিষয়সমূহ সাঁচি ৰাখিলোঁ।”
  sus-A: «مَسٍنيِ دَنيِ نَن يِ كِ. ﭑ تَن دَنِيّلِ، ﭑ نَشَ فَاشُ ﭑ مَ مَحْشُنيِيٍ رَ
    هَن ﭑ يَتَفِ نَشَ مَسَرَ. ﭑ نَشَ يِ مَسٍنيِ بِرِن نَفَتَ ﭑ بْحّ مَ.»
  fra-SBL: « Voicila fin de l'affaire. Quant à moi, Daniel, mes pensées m'ont beaucoup
    troublé, et mon visage a changé en moi ; mais j'ai gardé l'affaire dans mon cœur. »
  hbo-hbo: עַד־כָּ֖ה סֹופָ֣א דִֽי־מִלְּתָ֑א אֲנָ֨ה דָֽנִיֵּ֜אל שַׂגִּ֣יא ׀ רַעְיֹונַ֣י
    יְבַהֲלֻנַּ֗נִי וְזִיוַי֙ יִשְׁתַּנֹּ֣ון עֲלַ֔י וּמִלְּתָ֖א בְּלִבִּ֥י נִטְרֵֽת׃
    פ
  pjt-pjt: “Uwa, nyanga alatjiṉa ngarira tjukurpa nyangu munuṉa puḻkaṟa alatjiṯu nguḻuringu
    munuṉa yunpa kutjuparingu, mununa kutjupangka wangkawiyangku alatjiṯu wantingi
    munuṉa unngu kutju kuliningi.”
  kik-kik: “Ũhoro ũcio ũgĩthirĩra hau. Niĩ Danieli-rĩ, nĩndatangĩkire mũno meciiria-inĩ
    makwa, na ngĩtukia gĩthiithi, no ngĩikara ngĩĩcũũranagia ũhoro ũcio ngoro-inĩ
    yakwa.”
  fra-NCL: Voilà la fin du discours. Moi, Daniel, mes pensées m’effrayèrent beaucoup,
    je changeai de couleur ; mais je conservai la chose dans mon cœur.
  cek-AK: To hmuen kawng thuikoehhaih loe haeah boeng boeh. Kai, Daniel loe ka poekhaih
    patangkhang moe, mikhmai ka set sut boeh; toe ka hnuk ih hmuennawk to palung thungah
    ka pakuem, tiah thuih.
  cuk-cuk: ”Dule-Selebagwad-nuga-nikad wese anga sunmaksad. Andi, Daniel, an we-ibmar-daksadba
    an bela-bela bukib-itod gusad, abali an-wagar sipuu daklenaded. Degi-inigwele,
    an we-ibmar-daksad an na gwagegi wargwen sedii gusad.”
  uig-CYR: Бу иш мана мошу йәргичә болди. Мәнки Даниял, өз ойлирим өзүмни алақзадә
    қилди, чирайим татирип кәтти. Бирақ бу ишни қәлбимдә пүкүп сақлидим.
  tel-2017: దానియేలు అనే నేను ఇది విని మనస్సులో విపరీతంగా కలత చెందాను. అందుచేత నా
    ముఖం వికారమై పోయింది. అయితే ఆ సంగతి నా మనస్సులో భద్రం చేసుకున్నాను.
  hat-BSA: “Se konsa bagay la te fini. Pou mwen menm, Daniel, refleksyon mwen yo te
    twouble m anpil anpil, e figi m te vin pal; men mwen te kenbe bagay la nan kè
    m.”
  kos-kos: Pa inge saflaiyen ma srumunyuk uh. Yoklana sangeng luk, oru nga arulana
    efla, ac nga sruokyana ma inge oan sik.
  hbo-WLC: עַד־כָּ֖ה סוֹפָ֣א דִֽי־מִלְּתָ֑א אֲנָ֨ה דָֽנִיֵּ֜אל שַׂגִּ֣יא ׀ רַעְיוֹנַ֣י
    יְבַהֲלֻנַּ֗נִי וְזִיוַי֙ יִשְׁתַּנּ֣וֹן עֲלַ֔י וּמִלְּתָ֖א בְּלִבִּ֥י נִטְרֵֽת׃
    פ
  ibo-ibo: “Nke a bụ ọgwụgwụ okwu ahụ. Mụ onwe m, bụ Daniel, echiche m mere ka m tụọ
    egwu nke ukwu, ihu m gbanwere dịka onye ahụ na-adịghị, ma o nweghị onye ọbụla
    m gwara ihe m hụrụ.”
  ory-ory: ଏଠାରେ ବୃତ୍ତାନ୍ତର ଶେଷ ମୁଁ ଦାନିୟେଲ, ମୋର ଭାବନା ମୋତେ ଉଦ୍‍ବିଗ୍ନ କଲା ଓ ମୋର ମୁଖ
    ବିବର୍ଣ୍ଣ ହେଲା, ମାତ୍ର ମୁଁ ସେ କଥା ଆପଣା ମନରେ ରଖିଲି।”
  chk-chk: Iei ükükün ai pworaus. Nge ngang Taniel üa fokun niuokus ren ai kewe ekiek,
    pwe wowoi a siwil. Nge üa iseis ei pworaus lon letipei.
  rop-rop: Wal tharran na det drim. Aibin bradin nomo lilbit, bat ai nomo bin dalim
    enibodi blanga dijan.
  ukr-1871: Тут кінець словам. Мене, Даниїла, дуже порушили отті гадки мої, й змінилось
    на менї лице моє, та слово й усе схоронив я в серцї мойму.
  deu-1951: Dies ist der Schluß der Rede. Mich, Daniel, erschreckten meine Gedanken
    sehr, und mein Aussehen veränderte sich; aber die Sache behielt ich in meinem
    Herzen.
  eng-JPS: Here is the end of the matter. As for me Daniel, my thoughts much affrighted
    me, and my countenance was changed in me; but I kept the matter in my heart.
  srp-1865: Ovdje je kraj ovoj rijeèi. A mene Danila vrlo uznemiriše misli moje, i
    lice mi se sve promijeni; ali rijeè saèuvah u srcu svom.
  lug-lug: “Ebigambo ebyo wano we bikoma. Naye nze Danyeri natawaanyizibwa nnyo mu
    mutima, n’amaaso gange ne gammyuka, naye ensonga ezo ne nzeekuuma.”
  heb-heb: עד כה סופא די מלתא אנה דניאל שגיא רעיוני יבהלנני וזיוי ישתנון עלי ומלתא
    בלבי נטרת׃
  ben-IRV: এখানেই সেই বিষয়ের শেষ। আমি দানিয়েল, আমার এই চিন্তাগুলো আমাকে অস্থির করে
    তুলল এবং আমার মুখ বিবর্ণ হয়ে গেল। কিন্তু সেই বিষয়গুলো আমি আমার মনের মধ্যেই রেখে
    দিলাম।
  pan-pan: ਉਹ ਗੱਲ ਐਥੇ ਮੁੱਕ ਗਈ। ਮੈਂ ਜੋ ਦਾਨੀਏਲ ਹਾਂ, ਮੇਰੀਆਂ ਚਿੰਤਾ ਨੇ ਮੈਨੂੰ ਡਾਢਾ ਘਬਰਾ
    ਦਿੱਤਾ ਅਤੇ ਮੇਰੇ ਮੂੰਹ ਦਾ ਰੰਗ ਬਦਲ ਗਿਆ ਪਰ ਮੈਂ ਇਹ ਗੱਲਾਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਰੱਖੀਆਂ।
  tkr-tkr: İnçikab gaf ç'əvooxhena. Zı Daniyal, yizde fıkırbışilecar geer qərq'ı'n,
    aq'va hak xhinne qıxha. Man eyhenbımee, zı yik'el aqqıynbı.
  mya-JVB: ဤရွေ့ကား ၊ အနက်အဓိပ္ပါယ်ပေတည်းဟု ဆိုလေ၏။ ငါ ဒံယေလ သည် စိတ် ပူပန် ခြင်းသို့ရောက်၍
    မျက်နှာ ညှိုးငယ်ခြင်းရှိ၏။ သို့သော်လည်း၊ မြင်ရသောအာရုံများကို စိတ် နှလုံးထဲ၌ သိုထား
    ၏။
  hmo-hmo: “Hereva ena dokona be inai. Lau, Daniela, gari bada ese lau ia abia dainai,
    lauegu vairana ena toana ia idau, to egu lalona dekenai inai hereva lau dogoatao
    noho.”
  urd-urd: “यहाँ पर यह हुक्म पूरा हुआ, मैं दानीएल अपने शकों से निहायत घबराया और मेरा
    चेहरा मायूस हुआ, लेकिन मैने यह बात दिल ही में रख्खी।”
  rus-SYN: Здесь конец слова. Меня, Даниила, сильно смущали размышления мои, и лице
    мое изменилось на мне; но слово я сохранил в сердце моем.
  bqc-SIM: Yã́pi lɛ́n we. Ma Daniɛli, ma làasooↄ tò sↄ̃ kɛ̃̀magu maamaaɛ, ma oa
    ↄ̃̀ↄkpà, ↄ̃ má yã́pi kũa ma nↄ̀sɛu.
  tcz-CHONGTHU: Hicheng chu themgao thilmu ho kichaina ahitai. Chuleh Daniel keima
    vang kalung agim lheh jengin, chuleh kichat leh tijatnan kamel akikhello leuvin
    ahi. Ahivang in, hiche ho chu seidoh louvin, kalunggil’a kaching jing in, kakoiye,’’
    ati.
  mar-mar: या गोष्टींचा उलगडा इथे संपतो. मी दानीएल या विचारांनी व्याकूळ झालो. माझे
    तोंड उतरले; पण मी या सर्व गोष्टी मनात ठेवल्या.
  qub-qub: «Chayllanami casha suyñushäga. Chaynöta ricaycur noga Danielga fiyupa yarpachacur
    pasaypa almaynaj ricacurä. Ichanga chayno ricashäta manami pitapis ni juc shimillapis
    willaparächu.»
  bqp-bqp: Ye nɛ Dɑniɛli nɑ wɑ yerɑ mi. Ye nɑ ye bwisikɑ, nɑ nɑndɑ mɑ nɛn wuswɑɑ burisinɑ.
    Adɑmɑ nɑ ye kpuro beruɑ nɛn gɔ̃ruɔ.
  hat-hat: Se tou sa li te rakonte m'. Mwen menm Danyèl, mwen te boulvèse anpil, mwen
    chanje koulè. Mwen kenbe tout bagay sa yo nan kè m'.
  eng-BSB: Thus ends the matter. As for me, Daniel, my thoughts troubled me greatly,
    and my face turned pale. But I kept the matter to myself.”
  eng-WEBPB: “Here is the end of the matter. As for me, Daniel, my thoughts troubled
    me greatly, and my face was changed in me; but I kept the matter in my heart.”
  kbq-kbq: Hagi nagra Danieli'nama ke'noa ava'namofo nanekemo'a amare emente. Nagra
    ana ava'nama kete'na tusi koro nehu'na antahintahi hakare nehugeno, navugosamo'a
    rukrahe hu'ne. Hianagi ana zamofo nanekea vahera ozamasami atrogeno nagu'afi me'ne.
  nhe-BL: “Ni nochiya tlen nijtemijqui. Huan na niDaniel, nelía nimocueso huan nimoixchipajqui,
    pero ax aqui niquilhui tlen ni tlamantli.”
  bus-bus: Yã pì lɛ́n gwe. Mamↄma Daniɛli, ma laasuunↄↄ tò vĩa ma kũ maamaa, ma
    uu lìɛ, ben má yã pì kũna ma swɛ̃̀n.
  gub-BL: Upaw imume'u haw kwez xe kury. Azemumikahy wiwi hema'enukwaw haw rehe ihe
    rihi. Heruwa xigatu hekyze pà ihe. Nezewe rehe we namume'u kwaw ma'e amo wanupe.
  eng-DRA: 'Hitherto is the end of the word. I Daniel was much troubled with my thoughts,
    and my countenance was changed in me: but I kept the word in my heart.'
