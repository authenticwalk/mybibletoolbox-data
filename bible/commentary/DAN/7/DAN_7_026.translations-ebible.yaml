verse: DAN.007.026
translations:
  mal-C: “ ‘എന്നാൽ ന്യായവിസ്താരസഭ ഇരിക്കുകയും അദ്ദേഹത്തിന്റെ ആധിപത്യം എടുത്തുകളഞ്ഞ്
    അവസാനത്തോളം നശിപ്പിച്ച് മുടിച്ചുകളയുകയും ചെയ്യും.
  deu-TKW: Aber das Gericht wird sich niederlassen, und seine Macht wird ihm entrissen
    werden durch eine endgültige Zerstörung und Vernichtung.
  lin-lin: Kasi bato ya mibeko bakovanda lisanga mpe bakobotola ye bokonzi, mpe bokonzi
    yango ekokufa mpe ekolimwa libela.
  eng-LSV: And judgment is set, and they cause his dominion to pass away, to perish,
    and to be destroyed—to the end;
  eng-GNV: But the iudgement shall sit, and they shall take away his dominion, to
    consume and destroy it vnto the ende.
  eng-WEBSTER: But the judgment shall sit, and they shall take away his dominion to
    consume and to destroy it to the end.
  nhw-BL: “ ‘Pero teipa mosehuis Toteco Dios, nopa Juez, huan pehuas tetlajtolsencahuas.
    Huan Toteco quiquixtilis itequiticayo nopa fiero tlacatl catli quiixnextía nopa
    cuacuajtli catli pejqui tziquitetzi. Huan Toteco quitlamisosolos ichicahualis
    huan quitlamiltis para nochipa.
  swh-ONEN: “ ‘Lakini mahakama itakaa kuhukumu, nayo mamlaka yake yataondolewa na
    kuangamizwa kabisa milele.
  bba-bba: Yen biru, Yinni Gusunɔ u koo sunɔ wi siri, kpɑ u nùn bɑndu yɑrɑ mɑm mɑm
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: But the judgment shall sit, and they shall take away his dominion, to
    consume and to destroy it unto the end.
  cpy-cpy: Roori kantzimaetacha paata, aripaetera ijeekapaaki Jewari raminakotantyaariri.
    Aritaki rowinkatharyaakiri, roojatzi ithonkantakyaari, ashi rowaatyeero ithonkaeya
    raperoteeya.
  mpx-mpx: “Yaa abwe yatala ana sauga ni telipuna, inoke wana gasisi Tomihahaina Hot
    ni ahek yoho ge ni ba nihi apapanak-an hoti.
  luo-luo: “ ‘Bangʼ mano bura nongʼadi, mi nomaye lochne duto mondo otieke chuth.
  meu-meu: A hahemaoro tauna ese hahemaoro baine karaia, bena iena lohia siahuna bae
    abia oho, bae ha-orea bona bae habuaia tari ela bona dokona.
  npi-ULB: तर अदालतले न्यायको काम सुरु गर्नेछ, र अन्त्यमा भष्‍म पारिन र नाश गरिनलाई
    तिनीहरूले उसका राजकीय शक्तिलाई खोस्‍नेछन् ।
  yor-yor: “ ‘Ṣùgbọ́n àwọn onídàájọ́ yóò jókòó, nígbà náà ni a ó gba agbára rẹ̀, a
    ó sì pa á rùn pátápátá títí ayé.
  pes-OPCB: «اما پس از آن، داوری آغاز خواهد شد و قدرت سلطنت این پادشاه از او گرفته
    شده به کلی از بین خواهد رفت.
  tgl-ULB: Ngunit magpupulong ang hukuman at kukunin ang kaniyang makaharing kapangyarihan
    upang tupukin at wasakin sa huli.
  cbu-NT: Itaru, Apanll waana natstamapaneem ipusarangu anshtisin, izuuru waneengcha,
    tákchusin, uwsha anoo wizpur yanpukchu, izuuru pachayaru, watstamari kapeetchiya.
  hui-hui: Horo uruni piai kagola Ngode Datagaliwabehanda godi lalu agali ogoni ibunaga
    hongo bope howa mo koore halu bo gialobaga bulebira.
  mya-mya: ထို​နောက်​ကောင်း​ကင်​ရုံး​တော်​မှ​တ​ရား​စီ​ရင်​ချက်​ချ​မှတ်​ကာ သူ​၏​တန်​ခိုး​အာ​ဏာ​ကို​ရုတ်​သိမ်း​၍​သူ့​အား​လုံး​ဝ​သုတ်​သင်​ပယ်​ရှား​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཁྲིམས་གཅོད་འགོ་རྩོམ་ཞིང་ཁོའི་དབང་ཆ་བླངས་ནས་ཁོ་རང་གཏན་དུ་རྩ་མེད་དུ་གཏོང་ངེས་ཡིན།
  sna-sna: “ ‘Asi dare richagara, uye simba rake richatorwa rigoparadzwa zvachose
    nokusingaperi.
  spa-BLM: “‘Pero el juicio será fijado, y le quitarán su dominio, para consumirlo
    y destruirlo hasta el fin.
  cac-cac: Palta ayic ol javoc sc'ual, ol ch'olb'itajoc, ol ic'chajel spoder chi',
    ol satel d'a juneln̈ej.
  swh-ULB: Lakini kikao cha mahakama kitaitishwa, na watazichukua nguvu zake za kifalme
    ili mwisho aweza kuharibiwa na kuteketezwa.
  bel-bel: Потым засядуць судзьдзі і адбяруць у яго ўладу губіць і зьнішчаць да канца,
  deu-ELBBK: Aber das Gericht wird sich setzen; und man wird seine Herrschaft wegnehmen,
    um sie zu vernichten und zu zerstören bis zum Ende.
  mbb-OT: Piru emun egketapus en haazà, edhukuman sikandin, ne id-awa diyà te kandin
    is gehem din, ne wazè en kurang te kedèdeeti kandin.
  mal-2015: എന്നാൽ ന്യായവിസ്താരസഭ ഇരുന്നുകൊണ്ടു അവന്റെ ആധിപത്യം എടുത്തുകളഞ്ഞു അന്തംവരെ
    നശിപ്പിച്ചു മുടിക്കും.
  rmc-rmc: Ale zabešela o sudos, leskri zor pes lestar odlela a ela calkom zňičimen
    pro furt.
  nlg-nlg: “Ma gaia God puku ni haba ke sopou ta nina malei sopou ni dete, me ke holakehaa
    nina maana me ke taghalaghinia gaia.
  pes-OPV: پس دیوان برپا خواهد شد و سلطنت او رااز او گرفته، آن را تا به انتها تباه
    و تلف خواهندنمود.
  ron-1924: Апой ва вени жудеката ши и се ва луа стэпыниря, каре ва фи прэбушитэ ши
    нимичитэ пентру тотдяуна.
  ben-OBCV: “ ‘কিন্তু তারপর বিচারসভা বসবে এবং তার সব শক্তি কেড়ে নেওয়া হবে ও তাকে
    সম্পূর্ণভাবে চিরকালের জন্য ধ্বংস করা হবে।
  som-som: Laakiinse xukunku wuu ahaan doonaa, oo waxaa laga qaadi doonaa dowladnimadiisa,
    si loo dhammeeyo oo loo baabbi'iyo ilaa ugudambaysta.
  lat-VUC: Et judicium sedebit, ut auferatur potentia, et conteratur, et dispereat
    usque in finem.
  eng-ASVBT: But the judgment shall be set, and they shall take away his dominion,
    to consume and to destroy it unto the end.
  ita-1885: Poi si terrà il giudicio, e la sua signoria gli sarà tolta; ed egli sarà
    sterminato, e distrutto fino all'estremo.
  eng-ULB: But the court will be in session, and they will take his royal power away
    to be consumed and destroyed at the end.
  spa-VBL: “Entonces el tribunal ejecutará el juicio y quitará su poder, destruyéndolo
    para siempre.
  fra-_FOB: Puis viendra le jugement, et on lui ôtera sa domination, pour la détruire
    et la faire périr jusqu'à la fin.
  mal-mal: എന്നാൽ ന്യായവിസ്താരസഭ ഇരുന്ന് അവന്റെ ആധിപത്യം എടുത്തുകളഞ്ഞ് അത് നശിപ്പിച്ച്
    മുടിക്കും.
  urd-GVR: Lekin phir log us kī adālat ke lie baiṭh jāeṅge. Us kī hukūmat us se chhīn
    lī jāegī, aur wuh mukammal taur par tabāh ho jāegī.
  suz-BL: मिनु नोले निसाफ पची ना जाक्‍ब। मेको आ सासन पतीक अधिकार लेंशा गेनायो मत‍चा
    ङा पा आ गुइ रे रोइक्‍नीम। मिनु मेको कली साइश्‍शा खतम पोक्‍नीम।
  eng-NOY: But the tribunal shall sit, and his dominion shall be taken away, and consumed
    and destroyed forever.
  ita-1927: Poi si terrà il giudizio e gli sarà tolto il dominio, che verrà distrutto
    ed annientato per sempre.
  ckb-ckb: «”جا دادگا دادەنیشێت و دەسەڵاتەکەی لێ دادەماڵن بۆ ئەوەی بە تەواوی کۆتایی
    پێ بێت و لەناوبچێت.
  eng-BBE: But the judge will be seated, and they will put an end to his authority,
    to overcome it and send complete destruction on it.
  kan-OKCV: “ ‘ಆದರೆ ನ್ಯಾಯ ಸಭೆಯು ಕುಳಿತು ಅವನ ಅಧಿಕಾರವನ್ನು ತೆಗೆದುಹಾಕಿ, ಕೊನೆಯವರೆಗೂ ಅದನ್ನು
    ಸಂಹರಿಸಿ ನಾಶಪಡಿಸುವುದು.
  tam-2017: ஆனாலும் நியாயசங்கம் உட்காரும்; அப்பொழுது முடிவுவரை அவனை முற்றிலும் அழிக்கும்படியாக
    அவனுடைய ஆளுகையை நீக்கிப்போடுவார்கள்.
  spa-RV-1909: Empero se sentará el juez, y quitaránle su señorío, para que sea destruído
    y arruinado hasta el extremo;
  ron-BTF: Dar judecata se va așeza și ei îi vor lua domnia, pentru a o mistui și
    a o distruge până la sfârșit.
  eng-WEBP: “‘But the judgment will be set, and they will take away his dominion,
    to consume and to destroy it to the end.
  eng-FBV: Then the court will execute judgment and take away his power, destroying
    it forever.
  nch-BL: “ ‘Pero teipa mosehuis Toteco Dios, nopa Juez, huan pehuas tetajtolsencahuas.
    Huan Toteco quiquixtilis itequiticayo nopa fiero tacat cati quiixnextía nopa cuacuajti
    cati pejqui pisiltzi. Huan Toteco quitamisosolos ichicahualis huan quitamiltis
    para nochipa.
  vie-1934: Nhưng sự xét đoán sẽ đến, và người ta sẽ cất quyền thế khỏi nó, để diệt
    đi và làm cho hủy phá đi đến cuối cùng.
  hin-CV: “ ‘पर न्यायाधीश बैठेंगे, और उसकी शक्ति उससे छीन ली जाएगी और उसे हमेशा के
    लिये पूरी तरह नाश कर दिया जाएगा.
  spa-BES: Pero el juez se sentará, y ellos pondrán fin a su señorío, para vencerlo
    y destruirlo completamente.
  tdx-tdx: Fe hajadoñe ty zaka, le hasintak’ ama’e ty lili’e, vaho ho vata’e rotsaheñe
    ho mongoreñe kitro katroke.
  tha-KJV: แต่​ผู้​พิพากษาก็จะขึ้นนั่​งบ​ัลลั​งก​์และจะทรงนำเอาราชอาณาจักรของท่านไปเสีย
    เพื่อจะทรงเผาผลาญและทำลายเสียให้​สิ้นสุด
  por-BR-2018: Porém o julgamento começará, e tirarão seu domínio, para que seja destruído
    e aniquilado até o fim;
  deu-ELO: Aber das Gericht wird sich setzen; und man wird seine Herrschaft wegnehmen,
    um sie zu vernichten und zu zerstören bis zum Ende.
  eng-WYC-2018: And (the) doom shall sit, that the power be taken away, and be all-broken,
    and perish till into the end. (Then the court shall sit, and his power shall be
    taken away, and be altogether broken, and destroyed forever.)
  epo-epo: Poste aperos juĝo, kaj ĝi forprenos de li la potencon, por lia pereo kaj
    plena ekstermiĝo.
  uig-PIN: Andin Hudaning soti eqilidu, buning bilǝn uning idarǝ ⱪilix ⱨoⱪuⱪi tartiwelinip,
    mǝnggülük üzül-kesil yoⱪitilidu.
  beo-beo: Amalalu, Hebene ganodini gasolo da gilisili fofada:nanu, amo hina bagade
    ea gasa fadegale, e amola gugunufinisimudafa.
  tpi-OTNT: Dispela taim bilong en i pinis na God bai i kirapim kot, na bai em i pinisim
    strong bilong dispela king na bagarapim em olgeta.
  hau-SA: “ ‘Amma majalisa za tă yi zama, za a karɓe ikonsa, a kuma hallaka shi gaba
    ɗaya har abada.
  uig-LAT: Andin Xudaning soti échilidu, buning bilen uning idare qilish hoquqi tartiwélinip,
    menggülük üzül-késil yoqitilidu.
  nde-nde: Kodwa umthethwandaba uzahlala phansi, amandla ayo asuswe abhidlizwe okwanini
    lanini.
  ton-ton: Ka ʻe fakanofo ʻae fakamaau, pea te nau toʻo ʻa ʻene pule, ke fakaʻauha
    mo maumauʻi ia, ʻo aʻu ki he ngataʻanga.
  ces-1613: V tom bude soud osazen, a panství jeho odejmou, vypléní a vyhladí je docela.
  eng-WMB: “‘But the judgment will be set, and they will take away his dominion, to
    consume and to destroy it to the end.
  tam-TCV: “ ‘ஆனால், நீதிமன்றம் அமரும்; அப்போது அவனுடைய வல்லமை அவனிடமிருந்து பறிக்கப்பட்டு,
    என்றென்றுமாய் முழுவதும் அழிக்கப்படும்.
  ceb-ULB: Apan andam sa paghukom ang hukmanan, ug pagakuhaon nila ang iyang harianong
    gahom aron pagawagtangon ug pagalaglagon sa kataposan.
  pol-UBG: Potem zasiądzie sąd i tam odbiorą mu władzę, aby została zniszczona i wytracona
    aż do końca.
  agr-agr: Tujash nunú apua duka apu chichaman inagdau aidau utugchatjin ejetim suwimkan
    jukitnai, nunik ajumaish apu achatnun tuke megkaekatnai.
  kyc-kyc: Dokopa yake pandana kote singi doko kote soo pisara dokome banya porai
    renge doko nyisa nyepala pyao kokwa soo nembalu nembo nembara.
  urd-GVU: لیکن پھر لوگ اُس کی عدالت کے لئے بیٹھ جائیں گے۔ اُس کی حکومت اُس سے چھین
    لی جائے گی، اور وہ مکمل طور پر تباہ ہو جائے گی۔
  deu-1912: Darnach wird das Gericht gehalten werden; da wird dann seine Gewalt weggenommen
    werden, daß er zu Grund vertilgt und umgebracht werde.
  kan-2017: ಆ ಮೇಲೆ ನ್ಯಾಯಸಭೆಯು ಕುಳಿತು ಅವನ ದೊರೆತನವನ್ನು ಕಿತ್ತು ತೀರಾ ಧ್ವಂಸಮಾಡಿ ಕೊನೆಗಾಣಿಸಿ
    ಬಿಡುವುದು.
  yap-yap: Ma aram e bayi tabab e puf oloboch, min chuweg gelngin rok min thirif u
    but’.
  hlt-MCSB: Tedae laitloeknah a khueh vetih yoop ham neh a bawtnah hil thup hamla
    anih kah saithainah te a khoe pah ni.
  mdy-ETH: ዬካፓ ዴዒ ዎጌ ዎጎንዶ ካኣቶ ዖይታ ጌሢንታንዳኔ፤ ዬያሮ ዬያ ዖቶሮ ካኣታሢኮ ቢታንቶ ዎልቃ ዔውቴም ናንጊና ዒ ጋፒ
    ባይቃንዳኔ፤
  twi-ASANTE: “ ‘Nanso, abadwafoɔ bɛtena ase, na wɔagye ne tumi nyinaa, na wɔasɛe
    no korakora.
  eng-WEBU: “‘But the judgment will be set, and they will take away his dominion,
    to consume and to destroy it to the end.
  wal-wal: “‘SHin hegaappe guyyiyan, pirddaa pirddiyoogee doomettana; doomettin a
    maatai mulee ekettana; ekettidi merinau xayana.
  spa-PDDPT: Pero el Juez se sentará y le quitará su dominio para que sea destruido
    y arruinado hasta el fin.
  gun-gun: Ha'e rami teĩ ha'e va'e rire ma nhomboayvu va'erã kuery ou vy oipe'a 'rã
    ipo'akaague. Ha'e rami vy omomba ha'e omokanhy 'rã raka'e rã peve guarã.
  agu-BL: Yil jepon yi ox yob tu ni'cya'tz sc'olek yi Kajcaw tan xtisya'i'n. Tz'elepon
    majol yi ca'wl tk'ab yi jun ajcawa'tz nin tz'elepon cu'n yi juna'tz swutz.
  ilo-ULB: Ngem mapasamakto ti panangukom, ket ikkatendanto ti naarian a pannakabalinna
    tapno mapukaw ken madadaelto iti kamaudianan.
  kpg-kpg: Gei ogo di gowaa hai gabunga o di langi gaa hai dana gabunga ga hagamodu
    ga daa gi daha nia mogobuna o maa, gaa hai a mee gi hagalee.
  uig-ARA: ئاندىن خۇدانىڭ سوتى ئېچىلىدۇ، بۇنىڭ بىلەن ئۇنىڭ ئىدارە قىلىش ھوقۇقى تارتىۋېلىنىپ،
    مەڭگۈلۈك ئۈزۈل-كېسىل يوقىتىلىدۇ.
  sus-sus: Na dangi xanbi, kiiti sama nɛ, mangɛya bama nɛ a yi ra, a halaki kerenyi
    ra.
  pon-2006: Ahpw mwoalen kopwungo pahn tepida mwekid ahnsowo pwe en kihsang sapwellime
    manaman oh kauwehla douluhl.
  jae-jae: Mago mêtôcwaga oc sêkôc nêŋ kôm sa ma oc sêjaŋgo kiŋ tonaŋ nê ŋaclai su
    ma senseŋ eŋ su ênaŋa samucgeŋ.
  ksd-ksd: Ma da pait ra varkurai, ma da tak vue kana varkurai, upi da vamutue vue
    ma da re vakakit vue.
  tur-YTC: “Ama yargı kurulacak ve hakimiyetini elinden alacaklar, onu tüketip sonuna
    kadar yok edecekler.
  ind-AYT: “Akan tetapi, Majelis Pengadilan akan duduk dan kekuasaannya akan dicabut
    darinya, untuk dimusnahkan dan dihancurkan sampai lenyap.
  nya-nya: “ ‘Koma bwalo lidzapereka chiweruzo, ndipo mphamvu zake zidzalandidwa ndi
    kuwonongedwa kotheratu mpaka muyaya.
  hrv-hrv: Tada će sjesti Sud, vlast mu oduzeti, razoriti, sasvim uništiti.
  mps-mps: “Aga te sogo bodolu silibaso, tama Godigo te po tų kot hodolama, tama
    agai te kingo bomo silama, tama aga mu dolaibao,” wali.
  tpi-tpi: Dispela taim bilong en i pinis na God bai i kirapim kot, na bai em i pinisim
    strong bilong dispela king na bagarapim em olgeta.
  dan-1931: Men så sættes Retten, og hans Herredømme fratages ham og tilintetgøres
    og ødelægges for evigt.
  vie-OVCB: Nhưng đến ngày Đấng Tạo Hóa lên tòa xét xử, Ngài sẽ đoán phạt và truất
    phế lãnh tụ này cùng trao tất cả uy quyền cho các thánh đồ để đánh tan và tiêu
    diệt đế quốc ấy.
  guj-2017: પણ ન્યાયસભા ભરાશે, તેઓ તેનું રાજ્ય છીનવી લેશે અને અંતે તેનો સંપૂર્ણ નાશ
    થશે.
  pon-2006A: Ahpw mwoalen kopwungo pahn tepida mwekid ahnsowo pwe en kihsang sapwellime
    manaman oh kauwehla douluhl.
  por-BRBSL: “'Mas o julgamento será feito, e eles tirarão seu domínio, para consumi-lo
    e destruí-lo até o fim.
  swe-swe: Domen verkställs [den himmelska domstolen samlas och beslutar mot denna
    arroganta sista kung]. Hans välde (rätt att regera) ska tas ifrån honom – förgjord
    och utplånad för all framtid!
  cth-cth: Hathnukkhu lawkcengnae ao han. Hattoteh kâ a tawnnae takhoe pouh lah awm
    vaiteh, khoeroe raphoe lah ao han.
  twi-twi: “ ‘Nanso baguafo bɛtena ase, na wɔagye ne tumi nyinaa, na wɔasɛe no korakora.
  hlt-hlt: Tedae laitloeknah a khueh vetih yoop ham neh a bawtnah hil thup hamla anih
    kah saithainah te a khoe pah ni.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Kuyie nkó tibeéntìi ítɛ́, kɛ̀ bɛ̀ɛ dɛitɛ o wɛ̃rímú
    kɛ̀ mùu dèè sɑ̃́ɑ̃̀.
  msy-2020: “Eghtɨ an dughiar kam gɨvaghtɨ, Godɨn kotiam otivam, eghtɨ ana atrivir
    kamɨn gavgavim agɨva, egh bar a gasɨghasigham.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ pɑɑ hʋʋnɑ-ɩ nɑ pɑ́ lɛɛkɩ ɩ toŋ. Pɑɑ wɑkǝlɩ-ɩ tɑm tɔɔ.
  azb-azb: Sonra isə məhkəmə qurulacaq və onun hakimiyyəti əlindən alınacaq, əbədilik
    məhv olub yox olacaq.
  eng-DBY: And the judgment shall sit, and they shall take away his dominion, to consume
    and to destroy it unto the end.
  hin-2017: परन्तु, तब न्यायी बैठेंगे, और उसकी प्रभुता छीनकर मिटाई और नाश की जाएगी;
    यहाँ तक कि उसका अन्त ही हो जाएगा।
  wol-KYG: Waa pénc mi toog, ñu nangu kilifteefam, tas ko, neenal ko ba fàww.
  eng-YLT: '''And the Judge is seated, and its dominion they cause to pass away, to
    cut off, and to destroy — unto the end;'
  kne-kne: Ngem keddengan ton Diyos et makaan to din panakabalina ya dadlon madosa.
  eng-WYC-2017: And the doom shall sit, that the power be taken away, and be all-broken,
    and perish till into the end.
  eng-WMBB: “‘But the judgement will be set, and they will take away his dominion,
    to consume and to destroy it to the end.
  urd-GVH: लेकिन फिर लोग उस की अदालत के लिए बैठ जाएंगे। उस की हुकूमत उससे छीन ली जाएगी,
    और वह मुकम्मल तौर पर तबाह हो जाएगी।
  rug-rug: Ba sa vinari pitui si kote ta evaṉa meke sa nana ṉiniraṉira si kote ta
    vagi palae meke ta huara palae.
  gaz-gaz: “ ‘Garuu dhaddachi ni taaʼama; aangoon isaas irraa fudhatamee inni bara
    baraan guutumaan guutuutti ni barbadeeffama.
  fra-LSG: Puis viendra le jugement, et on lui ôtera sa domination, qui sera détruite
    et anéantie pour jamais.
  gnn-gnn: Ga ŋunhala bala dhä‐yawar'yunaraŋuranydja ŋayi yurru Godthu ŋanya djarr'yunna,
    nhämana marrtji, bala ḻakarama yätjnha yana ŋanya, bala ŋayi yurru miṯtjinhanydja
    ŋunhi bäpurru'nhanydja märramana dhawaṯmaramana ŋuliŋuruyi nhanukala goŋŋurunydja;
    yakana biyapul ŋayi yurru buŋgawa wal'ŋu, yanana ŋayi yurru Godthunydja ŋanya
    baḏuwaḏuyunna warrpam'thuna.
  yal-yal: Na xanbi ra, kitin fama nɛn, e nɔɔn bama a yii nɛn, e a kala, e a raxɔri
    habadan.
  haw-1868: Alaila, e hoonohoia ka hookolokolo, a e laweia aku ke aupuni mai ona aku
    la, e hoopauia ua mea la, a e lukuia hoi, a hiki i ka hopeua.
  arb-NAV: وَلَكِنْ يَنْعَقِدُ مَجْلِسُ الْقَضَاءِ، فَيُجَرَّدُ مِنْ سُلْطَانِهِ فَيُدَمَّرُ
    وَيَفْنَى إِلَى الْمُنْتَهَى.
  ewe-ewe: “ ‘Ke ʋɔnu la aɖi anyi, woaxɔ eƒe ŋusẽ le esi eye woagbãe gudugudu tegbetegbe.
  eng-LEE: But they will sit down to hold judgment, and they will take away his dominion,
    to destroy and to annihilate it unto the end.
  asm-FB: কিন্তু ন্যায়ালয়ৰ সভা বহিব; আৰু তেওঁলোকে তেওঁৰ পৰা ৰাজকীয় পৰাক্রম কাঢ়ি
    ল’ব; শেষত গ্রাস কৰা হ’ব, আৰু ধ্বংস কৰা হ’ব।
  sus-A: نَ دَنفِ شَنبِ، كِيتِ سَمَ نّ، مَنفّيَ بَمَ نّ عَ يِ رَ، عَ هَلَكِ كٍرٍنيِ
    رَ.
  fra-SBL: '"''Mais le jugement sera établi, et l''on enlèvera sa domination, pour
    la consumer et la détruire jusqu''à la fin.'
  hbo-hbo: וְדִינָ֖א יִתִּ֑ב וְשָׁלְטָנֵ֣הּ יְהַעְדֹּ֔ון לְהַשְׁמָדָ֥ה וּלְהֹובָדָ֖ה
    עַד־סֹופָֽא׃
  pjt-pjt: Palu kuutpa nyara ilkaṟingka Godalu mayatja panya palunya puḻkaṟa wangkara
    kuranmankuku, ka paluṟu mayatja ngaṟanytja wiyaringkuku alatjiṯu.
  kik-kik: “ ‘No igooti nĩrĩgaikara thĩ rĩciirithanie, na thuutha wa ũguo acooke atunywo
    wathani wake, na wanangwo biũ nginya tene.
  fra-NCL: Et le jugement se tiendra, et on lui ôtera sa domination pour le détruire
    et l’anéantir pour toujours.
  cek-AK: Toe hnukhuem ah lokcaekhaih to om ueloe, anih ukhaih prae to la pae ving
    tih, to naah anih loe dungzan khoek to anghma poe tih boeh.
  cuk-cuk: Dule-Igar-Naboged signonikoed, bebe-senigwad-ibe e-gangued osulolegoed,
    geb obergulegoed. Degisadegu bebe-senigwad bar gwisguosulid.
  uig-CYR: Андин Худаниң соти ечилиду, буниң билән униң идарә қилиш һоқуқи тартивелинип,
    мәңгүлүк үзүл-кесил йоқитилиду.
  tel-2017: అతని అధికారం వమ్ము చేయడానికి, నిర్మూలించ డానికి, తీర్పు జరిగింది గనక దాన్ని
    శిక్షించి లేకుండా చేయడం జరుగుతుంది.
  hat-BSA: “‘Men jijman an va etabli. Dominasyon li an va rache, anile e detwi jis
    pou tout tan.
  kos-kos: Na nununku uh ac fah mutawauk, ac eisla ku lal uh, ac arulana kunausulla.
  hbo-WLC: וְדִינָ֖א יִתִּ֑ב וְשָׁלְטָנֵ֣הּ יְהַעְדּ֔וֹן לְהַשְׁמָדָ֥ה וּלְהוֹבָדָ֖ה
    עַד־סוֹפָֽא׃
  ibo-ibo: “ ‘Ma a ga-emeghe ụlọ ikpe, napụkwa ya ike niile, kpochapụ ya ma laakwa
    ya nʼiyi kpamkpam.
  ory-ory: ମାତ୍ର ବିଚାର-ସଭା ବସିବ ଓ ସେମାନେ ଶେଷ ପର୍ଯ୍ୟନ୍ତ ତାହାର କର୍ତ୍ତୃତ୍ୱର କ୍ଷୟ ଓ ବିନାଶ
    କରିବା ପାଇଁ ତାହାଠାରୁ ତାହା ନେବେ।
  chk-chk: Mürin, ekewe soukapwüng repwe mot lon kapwüng, repwe angei seni ätewe an
    nemenem pwe esap chüen fis tori feilfeilachök.
  rop-rop: Afta na det speshalwan kotkeis langa top garra stat en God garra deigidawei
    det pawa brom im en binijimap im olagija.
  ukr-1871: Потім засядуть суддї і віднімуть у нього власть занапащувати та вигублювати
    до нащаду,
  deu-1951: Aber das Gericht wird sich setzen und ihm die Gewalt wegnehmen, sie endgültig
    vertilgen und vernichten.
  eng-JPS: But the judgment shall sit, and his dominions shall be taken away, to be
    consumed and to be destroy unto the end.
  srp-1865: Potom æe sjesti sud, i uzeæe mu se vlast, te æe se istrijebiti i zatrti
    sasvijem.
  lug-lug: “ ‘Kyokka oluvannyuma omusango gulisalibwa, n’obuyinza bwe ne bumuggyibwako,
    ne buzikiririzibwa ddala.
  heb-heb: ודינא יתב ושלטנה יהעדון להשמדה ולהובדה עד סופא׃
  ben-IRV: কিন্তু তার পরে বিচার শুরু হবে এবং তাঁরা তার রাজকীয় ক্ষমতা নিয়ে নেবে এবং
    শেষে সে ক্ষয় পাবে ও ধ্বংস হবে।
  pan-pan: ਫਿਰ ਨਿਆਂ ਸਭਾ ਬੈਠੇਗੀ ਅਤੇ ਉਸ ਦਾ ਰਾਜ ਉਸ ਤੋਂ ਲੈ ਲਵੇਗੀ ਇਸ ਲਈ ਜੋ ਅਖ਼ੀਰ ਤੱਕ ਉਸ
    ਦਾ ਨਾਸ ਕਰ ਸੁੱਟਣ।
  tkr-tkr: Qiyğaleme məhkama ixhes, mang'un haakimiyyatcad xılençe g'ayşu, vucur ot'al-oxal
    hı'ı, ak'ana'asda.
  mya-JVB: ထိုနောက်မှတရား စီရင်ခြင်းဖြစ်လိမ့်မည်။ ထိုအခါသူ၏ တန်ခိုး အာဏာကို နှုတ်
    ၍ရှင်းရှင်းဖျက်ဆီး ကြလိမ့်မည်။
  hmo-hmo: “ ‘To unai neganai guba ena kota Biaguna Badana ese iena kota do ia hamatamaia,
    bona unai king ena siahu do ia kokia momokani.
  urd-urd: तब 'अदालत क़ायम होगी, और उसकी सल्तनत उससे ले लेंगे कि उसे हमेशा के लिए
    नेस्त — ओ — नाबूद करें।
  rus-SYN: Затем воссядут судьи и отнимут у него власть губить и истреблять до конца.
  bqc-SIM: Ãma yã́kpalɛkɛnaↄ zↄ̃lɛ aa aà bↄ kpalau, aai kpalapi midɛ míↄmiↄ e
    gↄↄpii.
  tcz-CHONGTHU: Amavang chutahleh, thutanna inpia thutanpa hung pansa-a, thu adih’a
    ahin tanding, chuleh lengpa thuneina chengse kilah peh’a chuleh kisumang hel ding
    ahi.
  mar-mar: पण तिथे न्यायसभा होईल, आणि त्याचे राजकीय सामर्थ्य परत घेण्यात येतील. त्याचा
    नाश होऊन कायमचा नष्ट करण्यात येईल.
  qub-qub: Chaypitanaga Mandaj autoridä jamaycur chay rayta jusganga. Paymi llapan
    munayninta guechongapaj. Chayno guechushpan illgächenga.
  bqp-bqp: Yen biru, Yinni Gusunɔ u koo sunɔ wi siri, kpɑ u nùn bɑndu yɑrɑ mɑm mɑm
    sere kɑ bɑɑdommɑɔ.
  hat-hat: Apre sa, tribinal la va reyini pou rann jijman an. L'a wete pouvwa a nan
    men l', l'ap kraze l' nèt, li p'ap janm chèf ankò.
  eng-BSB: But the court will convene, and his dominion will be taken away and completely
    destroyed forever.
  eng-WEBPB: “‘But the judgement will be set, and they will take away his dominion,
    to consume and to destroy it to the end.
  kbq-kbq: Hianagi Anumzamo'a keagafi azeri otino refko hunenteno, maka hankave'a
    eri atrevaga resnigeno ru'enena otino mago zana osugahie.
  nhe-BL: “ ‘Pero teipa mosehuis Toteco Dios, nopa Juez, huan pehuas tetlajtolsencahuas.
    Huan Toteco quiquixtilis itequihuejcayo nopa fiero tlacatl tlen quiixnextía nopa
    cuacuajtli tlen pejqui pilsiltzi. Huan Toteco quitlamixolehuas ichicahualis huan
    quitlamiltis para nochipa.
  bus-bus: Mↄde yãkpaɛkɛrinↄ é vɛ̃ɛ aↄ̃ à bↄ kpatan, aↄ̃é kpata pì mì dɛ míↄmiↄ ai
    gurↄ píngi
  gub-BL: A'e re tàmuzgwer umume'u putar hemiapo kwer hehe uzepyk pà a'e wà nehe.
    A'e mehe upytu'u tuwihawete romo wiko re nehe. Ipuner haw upaw putar nehe. Nuzewyr
    pixik kwaw nehe.
  eng-DRA: And judgment shall sit, that his power may be taken away, and be broken
    in pieces, and perish even to the end.
