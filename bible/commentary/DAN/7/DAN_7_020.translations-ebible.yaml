verse: DAN.007.020
translations:
  mal-C: അതിന്റെ തലയിലുണ്ടായിരുന്ന പത്തുകൊമ്പുകളെക്കുറിച്ചും പിന്നീടു മുളച്ചുവളർന്നതും
    മൂന്നെണ്ണത്തെ വീഴ്ത്തിയതും കണ്ണും വമ്പുപറയുന്ന വായുമുള്ളതും മറ്റുള്ളവയെക്കാൾ കാഴ്ചയിൽ
    വലുതുമായ മറ്റേ കൊമ്പിനെക്കുറിച്ചും അറിയുവാൻ ഞാൻ ആഗ്രഹിച്ചു.
  deu-TKW: sowie über die zehn Hörner an seinem Kopf und über das andere, das aufschoß
    und dessentwegen drei andere fielen, - jenes Horn, das Augen hatte und einen Mund,
    welcher hochfahrende Dinge redete, und das viel größer aussah, als die anderen.
  lin-lin: Nalingaki lisusu koyeba ndimbola ya maseke zomi oyo ezalaki na moto na
    yango mpe ya liseke mosusu oyo ebimaki, oyo maseke misato kati na maseke wana
    zomi ekweyaki liboso na yango, oyo ezalaki na miso mpe na monoko oyo ezalaki koloba
    na lolendo, mpe oyo ezalaki makasi koleka maseke mosusu.
  eng-LSV: and concerning the ten horns that [are] in its heads, and of the other
    that came up, and before which three have fallen, even of that horn that has eyes,
    and a mouth speaking great things, and whose appearance [is] great above its companions.
  eng-GNV: Also to know of the tenne hornes that were in his head, and of the other
    which came vp, before whome three fell, and of the horne that had eyes, and of
    the mouth that spake presumptuous thinges, whose looke was more stoute then his
    fellowes.
  eng-WEBSTER: And of the ten horns that were in his head, and of the other which
    came up, and before whom three fell; even of that horn that had eyes, and a mouth
    that spoke very great things, whose look was more stout than his fellows.
  nhw-BL: Nojquiya nijnequiyaya nijmatis tlen nopa majtlactli icuacua catli quipixqui
    ne tecuani. Huan nijnequiyaya nijmatis tlen nopa cuacuajtli tziquitetzi catli
    tlalnamiqui pampa quipixtoya ixteyoli huan se camactli catli mohueyimati camanaltiyaya.
    Teipa icuacua tziquitetzi nesiyaya para más hueyi eliyaya que ne sequinoc huan
    nopa eyi cuacuajtli huetzqui iixpa para quimacase lugar.
  swh-ONEN: Pia mimi nilitaka kujua kuhusu zile pembe kumi juu ya kichwa chake, na
    pia kuhusu ile pembe nyingine iliyojitokeza, ambayo mbele yake zile tatu za mwanzoni
    zilianguka, ile pembe ambayo ilionekana kuvutia macho zaidi kuliko zile nyingine,
    na ambayo ilikuwa na macho na kinywa kilichonena kwa majivuno.
  bba-bba: Nɑ mɑɑ kɑsu n kɔbi wɔku ten tubusiɑnu ɡiɑ te yɑ mɔ yen wirɔ kɑ sere mɑɑ
    kɔbu piibu ɡe ɡɑ yɑrimɑ yen wirun di ɡɑ wɑ̃ɑ yiɔnɔn suunu sɔɔ. Kɔbi wɔku ten itɑ
    yɑ wɔrukɑ yen wuswɑɑɔ. Gɑ nɔni mɔ, ɡɑ nɔɔ mɔ, mɑ ɡɑ ɡɑri mɔ̀ kɑ tii suɑbu, ɡɑ
    mɑɑ nɑnum mɔ ɡɑ yiɔnɔ kere.
  eng-KJVCPB: and of the ten horns that were in his head, and of the other which came
    up, and before whom three fell; even of that horn that had eyes, and a mouth that
    spake very great things, whose look was more stout than his fellows.
  cpy-cpy: Nokowaki eejatzi niyotakoperoteero ichee kaatatsiri 10, niyotakotero eejatzi
    ichaanikiri tzimatsiri ooki eejatzi opaante, ajahaawaetachari. Noñaakiro rawijanakiro
    jempe okanta antawotzi otsipa ichee, okantakaantakiro ikahaaki mawa ichee jeekawiteenchari
    ojeekantyaari roori.
  mpx-mpx: I ola al, nuwau hon elulutega hi minaa kokowanaa ge toto kekeisi mulaa
    abwe i heem gamwaliyaa ge eton i tagayohil ali sapu na atena. Hon toto o ana awa
    lolovakunina alonau gegewel ali awa i lakel, matana i gan ge awana ba hanaha i
    kalaopopwi.
  luo-luo: Bende nadwaro ngʼeyo kuom tunge apar mane otwi e wiye kendo kuom tungʼ
    machielo mane owuok bangʼe momuko tunge adek mamokoka; tungʼno ne nigi wenge kendo
    weche mag sunga ne wuok e dhoge. Tungʼno ne nenore maduongʼ moloyo tunge moko.
  meu-meu: Bona doa gwauta kwarana ai herevadia danu, bona una doa ta, e tubu bena
    ia vairanai doa toi e moru ḡauna, mai matana bona mai uduna bena hereva badadi
    e gwaurai bona ita-itana ese bamona ita-itadia na e hereadiava gauna, herevana.
  npi-ULB: त्यसको शिरका दशवटा सिङ र नयाँ पलाएको अर्को सिङ जसको सामु तिनवटा सिङ उखेलिएर
    झरेको बारेमा जान्‍ने इच्‍छा मलाई भयो। आँखा भएका सिङ र ठुला कुराहरूको सेखी गर्ने
    मुखको बारेमा जान्‍ने इच्‍छा मलाई भयो, अनि त्‍यो आफ्‍ना मित्रहरूभन्दा महान् देखिन्थ्यो
    ।
  yor-yor: Bẹ́ẹ̀ ni mo sì fẹ́ mọ̀ nípa ìwo mẹ́wàá orí rẹ̀ àti nípa ìwo yòókù tí ó
    jáde, nínú èyí tí mẹ́ta lára wọn ṣubú, ìwo tí ó ní ojú, tí ẹnu rẹ̀ ń sọ̀rọ̀ ìgbéraga.
  pes-OPCB: همچنین دربارهٔ آن ده شاخ و شاخ کوچکی که بعد برآمد و نیز دربارۀ سه تا از
    آن ده شاخ که از ریشه کنده شد، سؤال کردم، یعنی شاخی که چشم داشت و از دهانش سخنان
    تکبرآمیز بیرون می‌آمد و از شاخهای دیگر بلندتر بود؛
  tgl-ULB: Nais kong malaman ang tungkol sa sampung sungay sa kaniyang ulo at ang
    tungkol sa ibang sungay na tumubo bago pa mahulog ang tatlong sungay. Nais ko
    pang malaman ang tungkol sa sungay na mayroong mga mata at tungkol sa bibig na
    nagyayabang tungkol sa mga dakilang mga bagay na parang mas nakatataas ito sa
    kaniyang mga kasamahan.
  cbu-NT: Mishat, wits minam chung taarangu anoo yasamaam zandarangitamana. Anumunsha
    witstam pakich yuw wamari kasirangu, witsee tuchip yuxirangu, mishat wachtam,
    kuktam taaru, kapung yutarit tsiyatarangu anoo ashpari yasamaam zandarangina.
  hui-hui: Ani bialu ibunaga haguaneni ne gayane pira hayarubi ne emene mbira mani
    anda howa ne tebira ala hene biaru dugu wahalu ibu agalinaga dengui howa mine
    halu ibuninaga mini yaraga halu hayago o biagobi handarugonaga irane manda bua
    haru. Ne maru hayarunaga ina gi emene harugo ai nigoni ibu hondowa gi timbuniore
    haru.
  mya-mya: ထို​နောက်​ငါ​သည်​သူ​၏​ခေါင်း​ပေါ်​ရှိ​ဦး​ချို​ဆယ်​ချောင်း​အ​ကြောင်း​ကို​လည်း​ကောင်း၊
    နောက်​မှ​ပေါ်​ပေါက်​လာ​ကာ​အ​ခြား​ဦး​ချို​သုံး​ချောင်း​ကို​ဖယ်​ရှား​ပစ်​၍ မျက်​စိ​များ​နှင့်​ကြွား​ဝါ​တတ်​သော​နှုတ်​ရှိ​ပြီး​လျှင်​အ​ခြား​ဦး​ချို​များ​ထက်​ကြောက်​မက်​ဖွယ်​ကောင်း​သော​ဦး​ချို​ငယ်​အ​ကြောင်း​ကို​လည်း​ကောင်း​သိ​လို​၏။
  bod-N: དེ་མིན་མགོ་ལ་ཐོགས་པའི་རྭ་ཅོ་བཅུ་པོ་དང་དེ་དག་གི་དཀྱིལ་ནས་སྐྱེས་པའི་རྭ་ཅོ་ཆུང་ངུ་དེ་དང་།
    ཡང་རྭ་ཅོ་ཆུང་ངུ་དེའི་མདུན་ནས་འགྱེལ་བའི་རྭ་ཅོ་གསུམ་པོ་དེའི་ངེས་དོན་ཡང་ཤེས་འདོད་པ་ཡིན།
    རྭ་ཅོ་ཆུང་ངུ་དེར་མིག་ཡོད་ལ་འུད་ཤོབ་བྱེད་པའི་ཁ་ཡང་ཡོད་པ་དང་། དེའི་གཟུགས་དབྱིབས་ནི་གཞན་རྣམས་ལས་ཀྱང་དཔའ་རྔམ་ཆེ་བ་ཞིག་ཡིན།
  sna-sna: Ndakadawo kuziva pamusoro penyanga gumi dzakanga dziri pamusoro wayo uye
    napamusoro porumwe runyanga rwuya rwakabuda, dzimwe dzacho nhatu dzikawa pamberi
    payo, runyanga rwuya rwainyanya kuva nomukundo kupfuura dzimwe, uye rwakanga runa
    meso uye nomuromo waitaura mashoko okuzvikudza.
  spa-BLM: y acerca de los diez cuernos que tenía en la cabeza y del otro cuerno que
    subía, y ante el cual cayeron tres, aquel cuerno que tenía ojos y boca que hablaba
    con arrogancia, cuya mirada era más robusta que la de sus compañeros.
  cac-cac: An̈ejtona', ix in c'anb'ejpaxi tas syalelc'och lajun̈e' sch'aac noc' chi'
    yed' junxo sch'aac noc' tzac'anto ix q'ueul chi', jun ix tenanel oxexo ayic ix
    q'ueuli. Te nivan pax yelc'och d'a yichan̈ juntzan̈xo ch'aac chi'. A jun toto
    ix q'ueul chi', ay yol sat, ay pax sti', syalan b'uchval lolonel.
  swh-ULB: Nilitaka kujua juu ya pembe kumi katika kichwa chake, na kuhusu pembe nyingine
    iliyochomoza, na ambayo mbele yake pembe zingine tatu zilianguka chini. Nilitaka
    kujua kuhusu pembe yenye macho na kuhusu mdomo uliokuwa unajisifu kwa mambo makubwa
    na ambayo ilionekana kuwa ni kubwa kuliko zingine.
  bel-bel: і пра дзесяць рагоў, якія былі на галаве ў яго, і пра другі, што зноў выйшаў,
    перад якім выпалі тры, - пра той самы рог, у якога былі вочы і вусны, што гаварылі
    пагардліва, і які з выгляду стаў большы за астатнія.
  deu-ELBBK: und über die zehn Hörner auf seinem Kopf und über das andere Horn, das
    emporstieg und vor dem drei abfielen; und das Horn hatte Augen und einen Mund,
    der große Dinge redete, und sein Aussehen war größer als das seiner Gefährten.
  mbb-OT: Ne mid-insaan ku zaan sikandin ke hengkey is kehuluǥan duen te sepulù he
    sungey zuen te ikeepat he langgam wey sikan is sevaha he sungey he midlepew he
    nekerupù duen te tetelu he sungey. Heini he sungey, zuen din menge mata wey vèbà
    ne ebpegalbu. Ne emun ed-ahaan ta, ne edhuna haazà he mekeǥeǥehem duen te zuma
    he menge sungey.
  mal-2015: അതിന്റെ തലയിലുള്ള പത്തു കൊമ്പുകളെക്കുറിച്ചു മുളെച്ചുവന്നതും മൂന്നു കൊമ്പു
    വീഴിച്ചതും കണ്ണും വമ്പു പറയുന്ന വായും ഉള്ളതും കൂട്ടുകൊമ്പുകളെക്കാൾ കാഴ്ചെക്കു
    വണ്ണമേറിയതുമായ മറ്റെ കൊമ്പിനെക്കുറിച്ചും ഉള്ള വിവരം അറിവാൻ ഞാൻ ഇച്ഛിച്ചു.
  rmc-rmc: Kamavas the te džanel pal o deš rohi, so la sas pro šero, the pal oka aver
    rohos, so bariľa avri a angle savo trin aver rohi pele avri. Kale rohos sas jakha
    the vušta, so vakerenas barikanes, a dičholas bareder sar okla rohi.
  nlg-nlg: Me liogu ghua ge ku ghilala ra hangavulu na kala tana uluna, maia na kala
    pile te va dato mai imuridira, maia ghua ra tolu rana kala tara taghara. Te logho
    matana mana manga te nia kokoe talunaghoa heghena. Me mamataghugha itadira ra
    tolu.
  pes-OPV: و کیفیت ده شاخ را که بر سر او بود و آن دیگری را که برآمد و پیش روی او سه
    شاخ افتادیعنی آن شاخی که چشمان و دهانی را که سخنان تکبرآمیز می‌گفت داشت و نمایش
    او از رفقایش سختتر بود.
  ron-1924: ши асупра челор зече коарне пе каре ле авя ын кап, ши асупра челуйлалт
    корн каре ешисе ши ынаинтя кэруя кэзусерэ трей, асупра корнулуй ачестуя, каре
    авя окь, о гурэ каре ворбя ку труфие ши авя о ынфэцишаре май маре декыт челелалте
    коарне.
  ben-OBCV: আমি সেই পশুটির মাথার দশটি শিং এবং সেই ছোটো শিং যেটা গজিয়ে উঠেছিল, তাদের
    সম্বন্ধে জানতে চাইলাম। এই ছোটো শিং, যা অন্যদের তুলনায় ভয়ংকর ছিল, অন্য তিনটে
    শিংকে ধ্বংস করল। তার দুটি চোখ আর একটি মুখ ছিল যা দিয়ে সে সদর্পে কথা বলছিল।
  som-som: iyo tobankii gees oo madaxiisa ku yiil, iyo geeskii kale oo soo baxay oo
    hortiisa ay saddexdu ka dhaceen, kaasu waa geeskii indhaha lahaa, iyo afka waxyaalaha
    waaweyn ku hadlayay, oo araggiisu kuwa kale ka xoog badnaa.
  lat-VUC: 'et de cornibus decem, quæ habebat in capite, et de alio, quod ortum fuerat,
    ante quod ceciderant tria cornua: et de cornu illo, quod habebat oculos, et os
    loquens grandia, et majus erat ceteris.'
  eng-ASVBT: and concerning the ten horns that were on its head, and the other horn
    which came up, and before which three fell, even that horn that had eyes, and
    a mouth that spake great things, whose look was more stout than its fellows.
  ita-1885: e intorno alle dieci corna ch'ella avea in capo, e intorno a quell'ultimo,
    che saliva, e d'innanzi al quale tre erano cadute; e intorno a ciò che quel corno
    avea degli occhi, e una bocca che proferiva cose grandi; e che l'aspetto di esso
    era maggiore di quello de' suoi compagni.
  eng-ULB: I wanted to know about the ten horns on its head, and about the other horn
    that grew up, and before which the three horns fell down. I wanted to know about
    the horn that had eyes and about the mouth that boasted about great things and
    that seemed greater than its companions.
  spa-VBL: También quería saber sobre los diez cuernos que tenía en la cabeza, y sobre
    el otro que surgió después, haciendo caer tres de los otros cuernos. Este cuerno
    parecía más impresionante que los otros y tenía ojos y una boca que hacía alardes
    arrogantes.
  fra-_FOB: Et touchant les dix cornes qui étaient sur sa tête, et touchant l'autre
    corne qui était sortie et devant laquelle trois étaient tombées, cette corne qui
    avait des yeux et une bouche qui proférait de grandes choses, et qui avait une
    plus grande apparence que les autres.
  mal-mal: അതിന്റെ തലയിലുള്ള പത്ത് കൊമ്പുകളെക്കുറിച്ചും, മുളച്ചുവന്ന മൂന്ന് കൊമ്പുകളെ
    വീഴിച്ച, കണ്ണും വമ്പു പറയുന്ന വായും ഉള്ള, മറ്റുകൊമ്പുകളേക്കാൾ കാഴ്ചയ്ക്ക് വലിപ്പമേറിയ
    കൊമ്പിനെക്കുറിച്ചും അറിയുവാൻ ഞാൻ ഇച്ഛിച്ചു.
  urd-GVR: Maiṅ us ke sar ke das sīṅgoṅ aur un meṅ se nikle hue chhoṭe sīṅg ke bāre
    meṅ bhī mazīd jānanā chāhtā thā. Kyoṅki chhoṭe sīṅg ke nikalne par das sīṅgoṅ
    meṅ se tīn nikal kar gir gae. Aur yih sīṅg baṛh kar sāth wāle sīṅgoṅ se kahīṅ
    baṛā nazar āyā. Us kī āṅkheṅ thīṅ, aur us kā muṅh baṛī baṛī bāteṅ kartā thā.
  suz-BL: मिनु मेको आ पियामी बाक्‍शो १० ओटा ग्रोव़ नु अर्को ग्रोव़ का आ पर्बम रुप्‍चा
    थुं पाता। मेको ग्रोव़ का ग्रूमेनु, ङोंइती ङा ग्रोव़ सां एत्‍तेक्‍म। मेको ग्रूशो
    ग्रोव़ के मिक्‍च नु ठेयब लेश्‍शो लोव़ पतीक शोव़ बाक्‍त। मिनु मेको अरु ग्रोव़ आन
    क्‍येङा ठेयब बाक्‍त। मेको आ पर्बम यो रुप्‍चा थुं पाता।
  eng-NOY: and concerning the ten horns which were in his head, and the other which
    came up, and before which three fell,—even that horn which had eyes, and a mouth
    that spake very great things, and whose appearance was larger than that of his
    fellows.
  ita-1927: 'e intorno alle dieci corna che aveva in capo, e intorno all’altro corno
    che spuntava, e davanti al quale tre erano cadute: a quel corno che avea degli
    occhi, e una bocca proferenti cose grandi, e che appariva maggiore delle altre
    corna.'
  ckb-ckb: هەروەها ویستم لەبارەی ئەو دە شاخەی سەری و ئەو شاخەی تریش بزانم کە لە کاتی
    دەرکەوتنی سێ لە شاخەکانی دیکە لەبەردەمی کەوتنە خوارەوە، ئەو شاخە چاوی هەبوو، دەمێکیش
    کە بە فیزەوە قسەی دەکرد و دیمەنەکەی لە شاخەکانی دیکە زەبەلاحتر بوو.
  eng-BBE: And about the ten horns on his head and the other which came up, causing
