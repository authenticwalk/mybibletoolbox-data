  hbo-WLC: וְעַל־קַרְנַיָּ֤א עֲשַׂר֙ דִּ֣י בְרֵאשַׁ֔הּ וְאָחֳרִי֙ דִּ֣י סִלְקַ֔ת ונפלו
    מִן־קדמיה תְּלָ֑ת וְקַרְנָ֨א דִכֵּ֜ן וְעַיְנִ֣ין לַ֗הּ וְפֻם֙ מְמַלִּ֣ל רַבְרְבָ֔ן
    וְחֶזְוַ֖הּ רַ֥ב מִן־חַבְרָתַֽהּ׃
  ibo-ibo: Asịkwa m ya kọwaara m ihe mpi iri ahụ dị ya nʼisi pụtara, na ihe banyere
    mpi nke ọzọ puputara, na ihe mere e ji nyakapụ mpi atọ ahụ nʼihi ya. Asị m ya
    kọwakwara m ihe banyere mpi ahụ, nke nwere anya, na ọnụ na-ekwu okwu jupụtara
    nʼịnya isi, ma dịkwa ka ọ dị ike karịa ndị ọzọ.
  ory-ory: ପୁଣି, ତାହାର ମସ୍ତକରେ ଯେଉଁ ଦଶ ଶୃଙ୍ଗ ଥିଲା ଓ ଅନ୍ୟ ଯେଉଁ ଶୃଙ୍ଗ ଉଠିଲା ଓ ଯାହା ସାକ୍ଷାତରେ
    ତିନି ଶୃଙ୍ଗ ପଡ଼ିଗଲା; ଅର୍ଥାତ୍‍, ସେ ଯେଉଁ ଶୃଙ୍ଗର ଚକ୍ଷୁ ଓ ଅହଙ୍କାର ବାକ୍ୟବାଦୀ ମୁଖ ଥିଲା,
    ଯାହାର ଆକାର ଆପଣା ସଙ୍ଗୀମାନଙ୍କ ଅପେକ୍ଷା ଦାମ୍ଭିକ ଥିଲା, ତାହାର ତଥ୍ୟ ଜାଣିବାକୁ ମୁଁ ଇଚ୍ଛା
    କଲି।
  chk-chk: Üa pwal mochen silei usun pwüngün me wewen mächän kewe engol won möküran,
    pwal usun ewe efoch mi pwükütä me leir, nge ülüfoch seni ekewe engol ra üttütä.
    Üa pwal mochen silei pwota a wor mesen ewe mächä me awan mi eäni kapas tunomong,
    pwal popun an pöchökül lap seni ekewe lusun.
  rop-rop: En aibin wandim sabi mowa blanga detlot tenbala hon langa im hed, en blanga
    det hon weya bin kamat afta en bin meigim thribala hon buldan. Det hon bin abum
    ai en mawus en imbin tok praudbalawei, en det hon bin luk mowa bigwan en imbin
    meigim mi bradin nomo lilbit langa detlot najalot hon.
  ukr-1871: Та про десять рогів, що були в нього на голові, й про другого, що був
    виріс, а перед котрим випали тоті три, — про той самий ріг, що в нього були очі
    й уста, говоривші гордовито, й що видавався більшим від инчих.
  deu-1951: auch betreffs der zehn Hörner auf seinem Haupte und über das andere, das
    hervorbrach und vor welchem drei ausfielen; von jenem Horn, welches Augen hatte
    und ein Maul, das große Dinge redete und das so viel größer aussah als seine Gefährten.
  eng-JPS: and concerning the ten horns that were on its head, and the other horn
    which came up, and before which three fell; even that horn that had eyes, and
    a mouth that spoke great things, whose appearance was greater than that of its
    fellows.
  srp-1865: I o deset rogova što joj bjehu na glavi, i o drugom koji izraste i tri
    otpadoše pred njim, o rogu koji imaše oèi i usta koja govorahu velike stvari i
    bijaše po viðenju veæi od drugih.
  lug-lug: Ate ne njagala n’okumanya ku by’amayembe ekkumi agaali ku mutwe gwayo,
    ne ku by’ejjembe liri eddala eryasibuka wakati mu go, asatu ne galivuunamira,
    ejjembe eryo lye lyalina amaaso n’akamwa akayogeranga eby’okwegulumiza, era mu
    buyinza nga lirabika okusinga ganne gaalyo.
  heb-heb: ועל קרניא עשר די בראשה ואחרי די סלקת ונפלו מן קדמיה תלת וקרנא דכן ועינין
    לה ופם ממלל רברבן וחזוה רב מן חברתה׃
  ben-IRV: আমি তার মাথার দশটা শিং এবং অন্য যে শিংটা উঠেছিল, যার সামনে তিনটা শিং পড়ে
    গিয়েছিল সেই বিষয়ে জানতে চাইলাম। আমি সেই শিংটার, যার চোখ এবং অহঙ্কারে পূর্ণ একটি
    মুখ ছিল যা বড় বিষয়ে গর্ব প্রকাশ করত এবং যেটা তার সঙ্গীদের থেকেও বড় হয়ে উঠেছিল,
    তার বিষয়ে জানতে চাইলাম।
  pan-pan: ਅਤੇ ਦਸਾਂ ਸਿੰਗਾਂ ਦੀ, ਜੋ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਸਨ ਅਤੇ ਉਸ ਇੱਕ ਦੀ ਜੋ ਨਿੱਕਲਿਆ ਅਤੇ ਜਿਹ
    ਦੇ ਅੱਗੇ ਤਿੰਨ ਡਿੱਗ ਪਏ ਸਨ, ਹਾਂ, ਉਸ ਸਿੰਙ ਦੀ ਜਿਹ ਦੀਆਂ ਅੱਖਾਂ ਸਨ ਅਤੇ ਇੱਕ ਮੂੰਹ ਜੋ ਵੱਡੇ
    ਹੰਕਾਰ ਦੀਆਂ ਗੱਲਾਂ ਬੋਲਦਾ ਸੀ ਅਤੇ ਉਸ ਦੇ ਸਾਥੀਆਂ ਨਾਲੋਂ ਵੱਧ ਡਰਾਉਣਾ ਸੀ।
  tkr-tkr: Zas ats'axhxhesniy ıkkan, mançine vuk'lelyna mana yits'ıble gaç nen eyhenniy
    vod. Sayid zas nekke qiyğa qığevç'uyne gaçıne hək'eeniy ats'axhxhes ıkkan. Mana
    qığevç'umee, mançine ögilyna xheyible gaç g'oo'oxhana. Mana, uleppınana, ghal
    gyatsts'ı yuşan haa'ana, mansane gaçbışile xəppa g'oocena gaçniy vob.
  mya-JVB: သူ၏ခေါင်း ၌ ရှိသော ချို ဆယ် ချောင်းကား၊ အဘယ်သို့ဆိုလိုသည်ကို၎င်း၊ နောက်ပေါက်၍
    အရင်ချို သုံး ချောင်းကိုနှုတ်၍၊ ကြီး စွာသော စကားကို ပြော တတ် သော နှုတ် နှင့် မျက်စိ
    ရှိသဖြင့်၊ မိမိအဘော် တို့ ထက် သာ၍ရဲရင့်သော မျက်နှာအဆင်း ရှိသောချိုတချောင်းကား၊
    အဘယ်သို့ဆိုလို သည်ကို၎င်းသိခြင်းငှါငါအလို ရှိ၏။
  hmo-hmo: “Ma lau ura diba danu unai doa 10 iena kwarana dekenai idia noho gaudia
    herevana, bona unai doa ta danu, gabeai ia toreisi gauna, bona iena doana toi
    ia kokia oho gaudia. Ia be mai matana bona mai uduna, ia ese hekokoroku hereva
    ia gwauraia danu. Inai gabeai ia toreisi doana lau itaia, be gari bada gauna,
    bona ia be doana haida bamona lasi.
  urd-urd: और दस सींगों की हक़ीक़त जो उसके सिर पर थे, और उस सींग की जो निकला और जिसके
    आगे तीन गिर गए, या'नी जिस सींग की आँखें थीं और एक मुँह था जो बड़े ग़ुरूर की बातें
    करता था, और जिसकी सूरत उसके साथियों से ज़्यादा रो'ब दार थी।
  rus-SYN: и о десяти рогах, которые были на голове у него, и о другом, вновь вышедшем,
    перед которым выпали три, о том самом роге, у которого были глаза и уста, говорящие
    высокомерно, и который по виду стал больше прочих.
  bqc-SIM: Má ye kↄ́ba mɛ̀n kwi pↄ́ kú aà miwaↄ yáasi dↄ̃ lↄ ń kↄ́ba pↄ́ bↄ̀
    ↄ̃ kↄ́ba mɛ̀n àaↄ̃ↄ wòlo aa gubↄ̀ɛ̀o. Kↄ́bapi wɛ́ vĩ ń lɛ́o, ì wala yã'o
    mɛ́ aà zɛa gbãa dɛ a kĩniↄla.
  tcz-CHONGTHU: Keiman kadong kit in, sahem lina luchang’a aki som jen aumdoh jouva
    neocha achombeh khat ahung dondoh kit a, aummasa aki thumho asuhmang jeng hi,
    ipi kiseina ham, kati. Hichea aki neocha hi aki dangho sangin loupijo in aume.
    Chuleh hiche hin, mihem mit tobang mitni aneiyin chuleh akam jong ham hoitho adim
    e.
  mar-mar: मला त्याची दहा शिंगे आणि त्याचे गुढ जाणायचे होते जी त्याच्या डोक्यावर होती.
    एक शिंग त्यामध्ये आणखी निघाले त्यामुळे तीन शिंगे तूटून पडली त्या शिंगाला डोळे
    असून तोंड होते त्यातून ते मोठमोठ्या गोष्टी बोलत होते. त्या शिंगाची जाडी इतरांपेक्षा
    जास्त होती. या सगळ्यांचा अर्थ काय म्हणून मी इच्छा दर्शविली.
  qub-qub: Chaynöpis nogaga musyayta munarä chunca wagrancunapaj, nircur guepata wiñamoj
    ñawiyoj shimiyoj wagrapaj. Chayga rimaycaran mana manchacuypa. Chayno waquin wagrapitaga
    mas jatunnöraj caycaranpis. Quimsa caj wagrataga achuriran japallanta cachaycunanpaj.
  bqp-bqp: Nɑ mɑɑ kɑsu n kɔbi wɔku ten tubusiɑnu giɑ te yɑ mɔ yen wirɔ kɑ sere mɑɑ
    kɔbu piibu ge gɑ yɑrimɑ yen wirun di gɑ wɑ̃ɑ yiɔnɔn suunu sɔɔ. Kɔbi wɔku ten itɑ
    yɑ wɔrukɑ yen wuswɑɑɔ. Gɑ nɔni mɔ, gɑ nɔɔ mɔ, mɑ gɑ gɑri mɔ̀ kɑ tii suɑbu, gɑ
    mɑɑ nɑnum mɔ gɑ yiɔnɔ kere.
  hat-hat: Mwen te vle plis esplikasyon sou dis kòn ki te sou tèt li yo ak sou ti
    kòn ki te parèt apre a epi ki te fè twa nan lòt kòn yo tonbe. Ti kòn sa a te gen
    je tankou moun ak yon bouch ki t'ap di tout kalite pawòl awogan pou joure Bondye.
    Li te parèt pi gwo pase tout lòt yo.
  eng-BSB: I also wanted to know about the ten horns on its head and the other horn
    that came up, before which three of them fell—the horn whose appearance was more
    imposing than the others, with eyes and with a mouth that spoke words of arrogance.
  eng-WEBPB: and concerning the ten horns that were on its head and the other horn
    which came up, and before which three fell, even that horn that had eyes and a
    mouth that spoke arrogantly, whose look was more stout than its fellows.
  kbq-kbq: Anazanke hu'na ana zagamofo asenifima 10ni'a pazive'ma me'nea zamofonku'ene,
    3'a pazive'ma retagare netreno'ma zamagri noma eri'nea osi pazive'mofo agu'agesa'a
    eri ama huno nasamisniegu hu'noe. Ana osi pazivemo'a ruzahu huno mago'a pazivera
    zamagatere neankino, vahe avurga huntegeno agi'enena hunte'neankino, ana agipintira
    ke hakarea nehuno avufga erisga hu naneke hu'ne.
  nhe-BL: Nojquiya nijnequiyaya nijmatis tlen nopa majtlactli icuacua tlen quipixqui
    ne tecuani. Huan nijnequiyaya nijmatis tlen nopa cuacuajtli pilsiltzi tlen tlalnamiqui
    pampa quipixtoya ixtiyoli huan se camactli tlen mohueyimati camatiyaya. Teipa
    icuacua pilsiltzi nesiyaya para más hueyi eliyaya que ne sequinoc huan nopa eyi
    cuacuajtli huetzqui iixpa para quimacase lugar.
  bus-bus: Má yezi mà koba mɛ̀n kuri kɛ̀ aↄ̃ↄ kú à mìanↄ yáasi dↄ̃ dↄ kↄ̃n koba kɛ̀
    bↄ̀ ben koba mɛ̀n aagↄ̃ↄnↄ wòwo wà guu tònɛo. Koba pì wɛ́ɛ vĩ kↄ̃n lɛ́o, è wada
    yã o, à zɛna gbãa dɛ à kpaaanↄla.
  gub-BL: — Emume'u katu a'e 10 i'ak iàkàg rehe har ihewe ne wà nehe. Emume'u katu
    inugwer i'ak na'iruz i'ak heityk arer ihewe nehe no. A'e i'ak nuzawy kwaw ikàg
    wera'u ma'e amo wanuwi. Heta heha izupe. Izuru uze'eg wiko wera'u haw rupi no.
  eng-DRA: 'And concerning the ten horns that he had on his head: and concerning the
    other that came up, before which three horns fell: and of that horn that had eyes,
    and a mouth speaking great things, and was greater than the rest.'
