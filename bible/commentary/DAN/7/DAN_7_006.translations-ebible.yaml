  eng-DBY: After this I saw, and behold, another, like a leopard, and it had four
    wings of a bird upon its back; and the beast had four heads; and dominion was
    given to it.
  hin-2017: इसके बाद मैंने दृष्टि की और देखा कि चीते के समान एक और जन्तु है जिसकी
    पीठ पर पक्षी के से चार पंख हैं; और उस जन्तु के चार सिर थे; और उसको अधिकार दिया
