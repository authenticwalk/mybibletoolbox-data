  gun-gun: Ha'e va'e rire ama'ẽve tema. Ha'e vy amboae ju aexa xivi pytã ramigua.
    Ha'e va'e kupe re ma irundy guyra pepo oĩ. Ha'e va'e mymba ma inhakã irundy va'e.
    Ixupe ome'ẽa joe ipo'aka aguã.
  agu-BL: ”Ma yi toxi'n, icunin jun leopardo tane'n. Poro apart, na cyaj cu'n xicy'
    i' at. Ncha'tz cyaj cu'n wi' i' at. Nintzun ak'lij ama'l tetz tan cawune'n.
  ilo-ULB: Kalpasan daytoy, kimmitaak manen. Adda iti sabali pay nga ayup, kasla leopardo
