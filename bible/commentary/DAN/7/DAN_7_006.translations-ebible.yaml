  tam-TCV: அதன்பின்பு நான் பார்க்கையில் எனக்கு முன்பாக வேறொரு மிருகம் இருந்தது. அது
    சிறுத்தையைப்போல் இருந்தது. பறவையின் இறகுகளைப்போன்ற நான்கு சிறகுகள் அதன் முதுகின்
    பின்புறத்தில் இருந்தன. அந்த மிருகத்திற்கு நான்கு தலைகள் இருந்தன. ஆளுவதற்கான அதிகாரம்
    அதற்குக் கொடுக்கப்பட்டது.
  ceb-ULB: Pagkahuman niini milantaw ako pag-usab. Adunay laing mananap, daw sama
