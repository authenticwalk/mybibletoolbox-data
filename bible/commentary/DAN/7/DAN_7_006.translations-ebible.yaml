verse: DAN.007.006
translations:
  mal-C: “അതിനുശേഷം ഞാൻ നോക്കിയപ്പോൾ പുള്ളിപ്പുലിക്കു തുല്യമായ മറ്റൊരു മൃഗത്തെ കണ്ടു.
    അതിന്റെ മുതുകിൽ പക്ഷിയുടെ നാലു ചിറകുണ്ടായിരുന്നു. ആ മൃഗത്തിനു നാലു തലയും ഉണ്ടായിരുന്നു.
    ആധിപത്യം ആ മൃഗത്തിനു ലഭിച്ചു.
  deu-TKW: Darauf schaute ich hin, da erschien ein anderes Tier, das glich einem Panther
    und hatte vier Vogelflügel auf seinem Rücken; auch vier Köpfe hatte das Tier,
    und ihm war Macht verliehen.
  lin-lin: 'Sima na yango, nakobaki kotala mpe namonaki nyama mosusu : ezalaki lokola
    nkoyi, mpe mokongo na yango ezalaki na mapapu minei lokola mapapu ya ndeke. Nyama
    yango ezalaki na mito minei, bongo bapesaki yango bokonzi ya kokamba.'
  eng-LSV: After this I was seeing, and behold, another like a leopard, and it has
    four wings of a bird on its back, and the beast has four heads, and dominion is
    given to it.
  eng-GNV: 'After this I behelde, and loe, there was an other like a leopard, which
    had vpon his backe foure wings of a foule: the beast had also foure heads, and
    dominion was giuen him.'
  eng-WEBSTER: After this I beheld, and lo another, like a leopard, which had upon
    the back of it four wings of a fowl; the beast had also four heads; and dominion
    was given to it.
  nhw-BL: “Huan nijtlachili nopa expa tecuani huan nesiyaya quen se tecuani itoca
    leopardo, pero ipan icuitlapa quipixqui eyi ieltlapalhua quen se tototl. Huan
    nojquiya niquitac para quipiyayaya nahui itzonteconhua huan quimacaque tlanahuatili
    para ma tlanahuatis.
  swh-ONEN: “Baada ya huyo, nilitazama, na mbele yangu kulikuwa na mnyama mwingine,
    aliyefanana na chui. Juu ya mgongo wake alikuwa na mabawa manne kama ya ndege.
    Mnyama huyu alikuwa na vichwa vinne, naye akapewa mamlaka ya kutawala.
  bba-bba: Yen biru, nɑ itɑse wɑ yɑ kɑ musuku ɡbeeku weenɛ mɑ yɑ kɑsɑ nnɛ mɔ yen biru
    wɔllɔ. Mɑ yɑ winu nnɛ mɔ. Bɑ ye yiiko wɛ̃ yu kɑ bɑndu di.
  eng-KJVCPB: After this I beheld, and lo another, like a leopard, which had upon
    the back of it four wings of a fowl; the beast had also four heads; and dominion
    was given to it.
  cpy-cpy: Mawataneentsiri tsimeri ariityaawitaka kashekari, roori kantzimaetacha
    tzimimaetacha ishiwankiri okaatzi 4. Tzimaki eejatzi iitopaeni okaatzi 4. Rowaetakiri
    ipinkathawentante.
  mpx-mpx: Toto o enaa, matau ya lipwatanik etoniliya al ya kite, ana awa i ola bwasumu
    lepad etega, ge open esopali hi minaa eputetenaa i ola bwasumu youyou opeliya.
    Bwasumu bekikina o kaununa esopali, ge gasisi hi pek elana ni tologugui.
  luo-luo: “Bangʼ mano, ne achako aneno ondiek mar adek mane chalo gi kwach. Ne en
    gi bwombe angʼwen e diengʼeye machalo gi bwombe winyo. Ondiegni ne nigi wiye angʼwen,
    kendo ne omiye teko mar bedo gi loch.
  meu-meu: Una murinai na roha lao, ta ma na itaia, taiga na heto, a manu hanidia
    hani na doruna ai; bona una mauri ḡauna na mai kwarana hani danu; bena lohia siahuna
    na e henia.
  npi-ULB: यसपछि मैले फेरि हेरें । त्यहाँ अर्को एउटा पशु थियो, जुन चितुवाजस्तो देखिन्थ्यो
    । त्यसको पछाडिपट्टि चराका जस्‍तै चारवटा पखेटा थिए, र त्यसका चारवटा टाउका थिए ।
    राज्‍य गर्ने अधिकार त्यसलाई दिइएको थियो ।
  yor-yor: “Lẹ́yìn ìgbà náà, mo tún rí ẹranko kẹta ó rí bí àmọ̀tẹ́kùn. Ẹranko náà
    ní ìyẹ́ bí i ti ẹyẹ ní ẹ̀yìn, ó sì ní orí mẹ́rin, a sì fún un ní agbára láti ṣe
    ìjọba.
  pes-OPCB: سومین وحش شبیه پلنگ بود. او بر پشتش چهار بال مثل بالهای پرندگان داشت و
    دارای چهار سر بود! به این وحش اقتدار و تسلط بر مردم داده شد.
  tgl-ULB: Pagkatapos, muli akong tumingin. Mayroon pang isang hayop na kahawig ng
    isang leopardo. Sa likod nito ay mayroong apat na pakpak na tulad ng mga pakpak
    ng ibon at mayroon itong apat na ulo. Binigyan ito ng karapatan upang mamahala.
  cbu-NT: Tuchparinsha tumuztam kapungumash kungush shitungarangu, ansha ipunpunar
    wazitpungach ushimun taarangiya. Mishat, much ipunpunartam taarangitamta. An wizpur
    kapung tputsee ichingaru kasimaam waritarangiya.
  hui-hui: Ogoni hale howa hayahe hewaria nogo tara ale tebone budi ale dege gabua
    timbuni mbira mini lebadi kago ogoni ale mbira naina íbu heane handaru. Ogoni
    ibunaga erembirani babagane mariaheyago lina egame yagalalu pialu haradaguabi
    howa ibunaga haguanebi maria dege heane handaru. Odagoni ibugua mbirale wiaru
    bibahendeore haru helonaga hongo yu heane handaru.
  mya-mya: ငါ​သည်​ဆက်​လက်​၍​ကြည့်​ရှု​နေ​စဉ်​အ​ခြား​သား​ရဲ​တစ်​ကောင်​ကို​မြင်​ရ​၏။
    ထို​သား​ရဲ​သည်​ကျား​သစ်​နှင့်​တူ​၏။ သူ​၏​ကျော​ပေါ်​တွင်​ငှက်​တောင်​ပံ​များ​နှင့်​တူ​သော​အ​တောင်​လေး​ခု​ရှိ​၏။
    သူ့​မှာ​ဦး​ခေါင်း​လေး​လုံး​ရှိ​၏။ သူ​သည်​တန်​ခိုး​အာ​ဏာ​ရှိ​ပုံ​ရ​၏။
  bod-N: དེ་ནས་བདག་གིས་མུ་མཐུད་དུ་བལྟས་པ་ན། གཟིག་དང་འདྲ་བའི་གཅན་གཟན་གཞན་ཞིག་མཐོང་བྱུང་ལ་དེའི་རྒྱབ་ཏུ་འདབ་ཆགས་བྱ་ཡི་གཤོག་པ་བཞི་བརྒྱངས་འདུག
    གཅན་གཟན་དེར་མགོ་བཞི་ཡོད་ལ་སྲིད་སྐྱོང་བའི་དབང་ཡང་དེར་སྤྲད་ཡོད།
  sna-sna: “Shure kwaizvozvo, ndakatarisa, uye hapo pamberi pangu pakanga pane imwe
    mhuka, yakanga yakafanana neingwe. Uye yakanga ina mapapiro mana akaita seeshiri
    kumusana kwayo. Mhuka iyi yakanga ine misoro mina, uye yakapiwa simba rokutonga.
  spa-BLM: “Después de esto vi, y he aquí otro, semejante a un leopardo, que tenía
    sobre su espalda cuatro alas de ave. Este animal también tenía cuatro cabezas;
    y se le dio dominio.
  cac-cac: Axo noc' yoxil, lajan yilji noc' icha noc' tz'ib'choj. Ay chan̈e' sc'axil
    noc' d'a snan̈al yich spatic. Ix vilanpaxi to ay chan̈e' sjolom noc', ix ac'chaj
    spoder noc' yac'an yajalil.
  swh-ULB: Baada ya hili, niliangalia tena. Kulikuwa na mnyama mwingine ambaye alionekana
    kama chui. Mgongoni mwake alikuwa na mabawa manne kama mabawa ya ndege, na alikuwa
    na vichwa vinne. Alipewa mamlaka ya kutawala.
  bel-bel: 'Потым бачыў я: вось - яшчэ зьвер, як барс; на сьпіне ў яго чатыры птушыныя
    крылы, і чатыры галавы былі ў таго зьвера, і была яму дадзена ўлада.'
  deu-ELBBK: Nach diesem schaute ich, und siehe, ein anderes, wie ein Leopard; und
    es hatte vier Flügel eines Vogels auf seinem Rücken; und das Tier hatte vier Köpfe,
    und Herrschaft wurde ihm gegeben.
  mbb-OT: Ne neehè ku is iketelu he langgam he henduen be te liyupardu. Duen heepat
    he pakpak din diyà te peka zin he iring te pakpak te tagbis wey heepat is ulu
    zin. Ne mibeǥayan sikandin te keǥehem te kedumala.
  mal-2015: പിന്നെ പുള്ളിപ്പുലിക്കു സദൃശമായ മറ്റൊന്നിനെ കണ്ടു; അതിന്റെ മുതുകത്തു പക്ഷിയുടെ
    നാലു ചിറകുണ്ടായിരുന്നു; മൃഗത്തിന്നു നാലു തലയും ഉണ്ടായിരുന്നു; അതിന്നു ആധിപത്യം
    ലഭിച്ചു.
  rmc-rmc: Paľis dikhavas dureder a sikaďa pes mange e trito šelma, so dičholas sar
    leopardos. Pro dumo la sas štar kridli sar le čiriklen. Sas la štar šere a sas
    lake diňi e zor.
  nlg-nlg: Mu ghoi vaevane va, mu righia e toluni na maumanu vola te ghoi tate mai,
    te reirei vagha na leopard, mi tana murina tara ghahai iga ra vati na ghata, te
    vagha na ghata ni manu. E loghora ra vati na ulu, mara vahea na maana sule ni
    vunaghi.
  pes-OPV: بعد از آن نگریستم و اینک دیگری مثل پلنگ بود که بر پشتش چهار بال مرغ داشت
    و این وحش چهار سر داشت و سلطنت به او داده شد.
  ron-1924: Дупэ ачея м-ам уйтат май департе ши ятэ о алта ка ун пардос, каре авя
    пе спате патру арипь ка о пасэре; фяра ачаста авя ши патру капете ши и с-а дат
    стэпынире.
  ben-OBCV: “এরপর, আমি দেখলাম, আমার সামনে অন্য একটি পশু ছিল, এটি ছিল চিতাবাঘের মতো
    দেখতে এবং তার পিঠে পাখির মতো চারটি ডানা ছিল। সেই পশুটির চারটি মাথা ছিল এবং শাসন
    করার কর্তৃত্ব তাকে দেওয়া হয়েছিল।
  som-som: Dabadeedna waxaan arkay mid kale oo shabeel u eg, oo dhabarka ku leh afar
    baal oo haadeed, bahalku wuxuu kaloo lahaa afar madax; oo waxaa la siiyey dowladnimo.
  lat-VUC: 'Post hæc aspiciebam, et ecce alia quasi pardus, et alas habebat quasi
    avis, quatuor super se: et quatuor capita erant in bestia, et potestas data est
    ei.'
  eng-ASVBT: After this I beheld, and, lo, another, like a leopard, which had upon
    its back four wings of a bird; the beast had also four heads; and dominion was
    given to it.
  ita-1885: Poi io riguardava, ed eccone un'altra, simigliante ad un pardo, la quale
    avea quattro ale d'uccello in sul dosso; e quella bestia avea quattro teste, e
    le fu data la signoria.
  eng-ULB: After this I looked again. There was another animal, one that looked like
    a leopard. On its back it had four wings like bird wings, and it had four heads.
    It was given authority to rule.
  spa-VBL: Después de esto vi una tercera bestia. Parecía un leopardo con cuatro alas
    como las de un pájaro en su espalda, y tenía cuatro cabezas. Se le dio poder para
    imponer su dominio.
  fra-_FOB: Après cela, je regardais et voici, une autre était semblable à un léopard,
    et avait sur le dos quatre ailes d'oiseau; cette bête avait quatre têtes, et la
    domination lui fut donnée.
  mal-mal: പിന്നെ പുള്ളിപ്പുലിക്കു സദൃശമായ മറ്റൊന്നിനെ കണ്ടു; അതിന്റെ മുതുകത്ത് പക്ഷിയുടെ
    നാല് ചിറകുകളുണ്ടായിരുന്നു; മൃഗത്തിന് നാല് തലയും ഉണ്ടായിരുന്നു; അതിന് ആധിപത്യം
    ലഭിച്ചു.
  urd-GVR: Phir maiṅ ne tīsre jānwar ko dekhā. Wuh chīte jaisā thā, lekin us ke chār
    sar the. Use hukūmat karne kā iḳhtiyār diyā gayā.
  suz-BL: मिनु गो कोव़शा बाक्‍ङानु, नोले अर्को जन्‍तु का ग्रूत। मेको जोइ खोदेंशो बाक्‍त।
    मेको आ चीमी ४ ओटा चिक्‍ब आ फ्रां खोदेंशो फ्रां बाक्‍तेक्‍म। मिनु मेको के ४ ओटा
    पिया बाक्‍तेक्‍म। मिनु मेकोमी सासन पतीक अधिकार ताप्‍तु।
  eng-NOY: After this I beheld, and lo, another, like a leopard, which had upon its
    back four wings of a bird; the beast also had four heads, and dominion was given
    to it.
  ita-1927: Dopo questo, io guardavo, ed eccone un’altra simile ad un leopardo, che
    aveva addosso quattro ali d’uccello; questa bestia aveva quattro teste, e le fu
    dato il dominio.
  ckb-ckb: «پاش ئەمە تەماشام کرد یەکێکی دیکە وەک پڵنگ وابوو، لەسەر پشتی چوار باڵی
    باڵندەی هەبوو. گیانلەبەرەکە چوار سەری هەبوو، دەسەڵاتی حوکمدانی پێدرابوو.
  eng-BBE: After this I saw another beast, like a leopard, which had on its back four
    wings like those of a bird; and the beast had four heads, and the power of a ruler
    was given to it.
  kan-OKCV: “ಇದಾದ ಮೇಲೆ ನಾನು ನೋಡಲಾಗಿ, ಚಿರತೆಯ ಹಾಗಿರುವ ಇನ್ನೊಂದು ಮೃಗವಿತ್ತು. ಇದರ ಬೆನ್ನಿನ
    ಮೇಲೆ ಪಕ್ಷಿಯ ರೆಕ್ಕೆಗಳು ನಾಲ್ಕು ಇವೆ. ಈ ಮೃಗಕ್ಕೆ ನಾಲ್ಕು ತಲೆಗಳು ಸಹ ಇವೆ. ಇದಕ್ಕೆ ಆಳುವ
    ಅಧಿಕಾರವು ಕೊಡಲಾಗಿತ್ತು.
  tam-2017: அதின்பின்பு, சிவிங்கியைப்போலிருக்கிற வேறொரு மிருகத்தைக் கண்டேன்; அதின்
    முதுகின்மேல் பறவையின் இறக்கைகளைப்போல நான்கு இறக்கைகள் இருந்தன; அந்த மிருகத்திற்கு
    நான்கு தலைகளும் இருந்தன; அதற்கு ஆளுகை கொடுக்கப்பட்டது.
  spa-RV-1909: 'Después de esto yo miraba, y he aquí otra, semejante á un tigre, y
    tenía cuatro alas de ave en sus espaldas: tenía también esta bestia cuatro cabezas;
    y fuéle dada potestad.'
  ron-BTF: După aceasta am privit și, iată, o alta, ca un leopard, care avea pe spatele
    ei patru aripi ale unei păsări; fiara avea de asemenea patru capete; și i s-a
    dat dominație.
  eng-WEBP: “After this I saw, and behold, another, like a leopard, which had on its
    back four wings of a bird. The animal also had four heads; and dominion was given
    to it.
  eng-FBV: After this I saw a third beast. It looked like a leopard with four wings
    like those of a bird on its back, and it had four heads. It was given power to
    impose its rule.
  nch-BL: “Huan nijtachili nopa expa tecuani huan nesiyaya quej se tecuani cati itoca
    leopardo, pero ipan icuitapa quipixqui eyi ieltapalhua quej se totot. Huan nojquiya
    niquitac para quipiyayaya nahui itzonteconhua huan quimacaque tanahuatili para
    ma tanahuati.
  vie-1934: Sau đó, ta nhìn xem, nầy, có một con thú khác giống như con beo, ở trên
    lương có bốn cánh như cánh chim. Con thú đó có bốn đầu, và được ban cho quyền
    cai trị.
  hin-CV: “उसके बाद, मैंने एक दूसरे पशु को देखा, जो चीते के समान दिखता था. और उसकी
    पीठ पर पक्षी के समान चार पंख थे. इस पशु के चार सिर थे, और उसे शासन करने का अधिकार
    दिया गया.
  spa-BES: Después de esto vi otra bestia, como un leopardo, que tenía en su espalda
    cuatro alas como las de un pájaro; y la bestia tenía cuatro cabezas, y se le dio
    el poder de un gobernante.
  tdx-tdx: Modo izay le nahatrea raike ka, hoe nemare, ninday elam-boroñe efatse an-dambosi’e
    eo; efatse ka ty loha’ i bibiy, vaho nimean-dily.
  tha-KJV: ต่อจากนี้​ไปข้าพเจ้าก็​ได้​มองดู ดู​เถิด สัตว์​อี​กตัวหนึ่งเหมือนเสือดาว
    บนหลั​งม​ี​ปี​กนกสี่​ปีก สัตว์​นั้​นม​ีหัวสี่หัวและมั​นร​ับราชอำนาจ
  por-BR-2018: Depois disto eu estava olhando, e eis outro, semelhante a um leopardo,
    e tinha quatro asas de ave em suas costas; este animal também tinha quatro cabeças;
    e foi lhe dado domínio.
  deu-ELO: Nach diesem schaute ich, und siehe, ein anderes, gleich einem Pardel; und
    es hatte vier Flügel eines Vogels auf seinem Rücken; und das Tier hatte vier Köpfe,
    und Herrschaft wurde ihm gegeben.
  eng-WYC-2018: After these things I beheld, and lo! another beast as a leopard, and
    it had on itself four wings of a bird; and four heads were in the beast (or and
    four heads were on that beast), and power was given to it.
  epo-epo: Poste mi vidis ankoraŭ unu beston, similan al leopardo; sur sia dorso ĝi
    havis kvar flugilojn de birdo, kaj kvar kapojn havis tiu besto, kaj potenco estis
    donita al ĝi.
  uig-PIN: Ⱪarap turƣinimda, mana yǝnǝ bir mǝhluⱪ pǝyda boldi. U yilpizƣa ohxaytti,
