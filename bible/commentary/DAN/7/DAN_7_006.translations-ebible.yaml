    billit, ken addaan iti uppat nga ulo. Naikkan iti bileg a mangituray.
  kpg-kpg: Dogu madagoaa dela e daumada hua i golo, tuai manu ga gila aga labelaa,
    e hai gadoo be di ‘leopard’, go di maa dela e hai ono bakau e haa i dono dua e hai
    be nia bakau manu mamaangi. Di manu deenei ono libogo e haa. Di mogobuna e dagi
    guu wanga gi mee.
  uig-ARA: قاراپ تۇرغىنىمدا، مانا يەنە بىر مەخلۇق پەيدا بولدى. ئۇ يىلپىزغا ئوخشايتتى،
    دۈمبىسىدە قۇشنىڭكىدەك تۆت قانىتى بار ئىدى؛ ئۇنىڭ بېشى تۆت ئىدى. ئۇنىڭغا ھاكىملىق
    ھوقۇقى بېرىلدى.
  sus-sus: «Na dangi xanbi, n naxa sube nde to naxan luxi alɔ baratɛ, kɔnɔ xɔni gabutenyi
