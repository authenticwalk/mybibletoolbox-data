  mdy-ETH: «ዬያ ታ ዛጋ ጎይሣ ዓኣንቴ ሜሌ ማኣኪ ማላ ቦዖ ኬስኬኔ፤ ዒዛኮዋ ካፒ ጋኣሲ ማላ ዖይዶ ጋኣሲ ዙሎይዳ ዓኣኔ፤ ሃሣ
    ዖይዶ ቶኦኪያ ዓኣኔ፤ ዒዛም ዎይሥሢ ቢታንቶዋ ዒንጊንቴኔ።
  twi-ASANTE: “Yei akyi no, mehunuu aboa foforɔ a ɔte sɛ ɔsebɔ. Na ɔwɔ ntaban ɛnan
