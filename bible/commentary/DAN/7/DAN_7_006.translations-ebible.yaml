    ṉiniraṉira pude koa baṉara.
  gaz-gaz: “Ergasii ani nan ilaale; fuula koo duras bineensa biraa kan qeerransa fakkaatuttu
    ture. Dugda isaa irras qoochoo akka qoochoo simbirroo afurtu ture. Bineensi kun
    mataa afur qaba ture; akka bulchuufis aangoon isaa kenname.
  fra-LSG: Après cela je regardai, et voici, un autre était semblable à un léopard,
    et avait sur le dos quatre ailes comme un oiseau; cet animal avait quatre têtes,
    et la domination lui fut donnée.
  gnn-gnn: Yo, mukthurruna yana ŋarra yukurrana nhäŋala ŋunhiyi malanha, ga maḻŋ'‐gay
    wiripuna wäyin rumbal, balanyarana bitjan bathalamirri butjikatthinyara yäku lipat,
    ga ḏiltjiŋura nhanukala ŋunhilinydja ga binbarr ḏämbumiriw warray, balanyara biyaku
    ŋuli wäyin ŋunhi buṯthunaramirri warray, ga ḏämbumiriw yana muḻkurrnydja nhanŋu.
    Ga bitjarrana ŋayi ŋunhi yulŋunydja, bitjan bathalana ŋayi buŋgawa, ga ŋunhanydja
    birrka'mirriŋuranydja bäpurru' ga bäpurru' miṯtji nhanukala ŋurikalayinayi goŋŋura
    warrpam'nha.
  yal-yal: “Na xanbi, n yi a matoma, n yi gbɛtɛ to alo tagi suxu ɲari. Xɔli gubugubu
    naaninna a fari, a xunna fan naanin. Nɔɔn yi so a yii.
  haw-1868: A mahope iho o keia, ike aku ia au, aia hoi kekahi, ua like me ka leopadi,
    a maluua o kona kua eha mau eheu manu; eha no hoi poo o ua holoholona la; a ua
    haawiia mai ia ia ke alii ana.
  arb-NAV: ثُمَّ رَأَيْتُ بَعْدَ هَذَا حَيَوَاناً آخَرَ مِثْلَ النَّمِرِ، لَهُ عَلَى
    ظَهْرِهِ أَرْبَعَةُ أَجْنِحَةٍ كَأَجْنِحَةِ الطَّائِرِ، وَكَانَ لِهَذَا الْحَيَوَانِ
    أَرْبَعَةُ رُؤُوسٍ، وَفُوِّضَتْ إِلَيْهِ سُلْطَاتٌ.
  ewe-ewe: “Le esia megbe la, mekpɔ lã bubu wònɔ nye ŋkume. Lã sia ɖi lãkle. Aʋala
    ene nɔ dzime nɛ abe xevi ƒe aʋalawo ene. Lã la to ta ene eye wona ŋusẽe be wòaɖu
    fia.
  eng-LEE: 'After this I looked, and lo there was another, like a leopard; and it
    had four wings of a bird on its back: the beast had also four heads; and dominion
    was given unto it.'
  asm-FB: তাৰ পাছত মই পুনৰ চালোঁ। তাত আন এটা জন্তু আছিল, সি নাহৰফুটুকী বাঘৰ দৰে। তাৰ
    পিঠিত চৰাইৰ ডেউকাৰ দৰে চাৰিখন ডেউকা আছিল, আৰু সেই জন্তুৰ চাৰিটা মূৰ আছিল; তাক
    শাসনভাৰ দিয়া হৈছিল।
  sus-A: «نَ دَنفِ شَنبِ، ﭑ نَشَ سُبٍ ندٍ تٌ نَشَن لُشِ عَلْ بَرَتّ، كْنْ شْنِ فَبُتٍنيِ
    نَانِ نَ عَ بّ، شُنيِ نَانِ قَن نَ عَ بّ. عَ نَشَ نْي سْتْ.
  fra-SBL: « Après cela, je regardai, et voici, il y en avait un autre, semblable
    à un léopard, qui avait sur son dos quatre ailes d'oiseau. Cet animal avait aussi
    quatre têtes, et la domination lui fut donnée.
  hbo-hbo: בָּאתַ֨ר דְּנָ֜ה חָזֵ֣ה הֲוֵ֗ית וַאֲר֤וּ אָֽחֳרִי֙ כִּנְמַ֔ר וְלַ֨הּ גַּפִּ֥ין
    אַרְבַּ֛ע דִּי־עֹ֖וף עַל־*גַּבַּיַּהּ (גַּבַּ֑הּ) וְאַרְבְּעָ֤ה רֵאשִׁין֙ לְחֵ֣יוְתָ֔א
    וְשָׁלְטָ֖ן יְהִ֥יב לַֽהּ׃
  pjt-pjt: “Palulanguṟuṉa piṟuku nyangu mamu kutjupa ngapartji leopard puṟunypa kata
    kutjara kutjaratjara, munu paluṟu tjuḻpuku nyaḻpi kutjara kutjara tjaṉangka kanyiningi.
    Ka kutjupangku mamu palunya tjunu aṉangu tjuṯa mayatjarira kanyintjaku.
  kik-kik: “Thuutha ũcio ngĩrora na ngĩona hau mbere yakwa nyamũ ĩngĩ, nayo yahaanaga
    ta ngarĩ. Mũgongo-inĩ wayo yarĩ na mathagu mana maahaanaga ta ma nyoni. Nyamũ
    ĩyo yarĩ na mĩtwe ĩna, na nĩyahetwo ũhoti wa gwathana.
  fra-NCL: Après cela, je regardais, et voici une autre bête semblable a un léopard ;
    elle avait sur son dos quatre ailes d’oiseau, et la bête avait quatre têtes ;
    et la domination lui fut donnée.
  cek-AK: To pacoengah ka dan let naah, Kaithlaeng hoi kanghmong, kalah moisan maeto
    ka hnuk let, a kaeng nuiah tavaa ih pakhraeh palito oh. Moisan loe alu palito
    oh moe, uk thaihaih akaa to tawnh.
  cuk-cuk: ”A-sorbali, ibdula-unid-baid nodaniki an dakarbalid. Adi, achu-barbadyob
    dakleged. E-yargangi nuu-sakanyob sakan walabake nikad, deginbali, nono gwabake
    nikabalid. Negseegala ega gangued uklesad.
  uig-CYR: Қарап турғинимда, мана йәнә бир мәхлуқ пәйда болди. У илпизға охшайтти,
    дүмбисидә қушниңкидәк төрт қанити бар еди; униң беши төрт еди. Униңға һакимлиқ
    һоқуқи берилди.
  tel-2017: అటు తరువాత చిరుతపులివంటి మరొక జంతువును చూశాను. దాని వీపు మీద పక్షిరెక్కలవంటి
    నాలుగు రెక్కలున్నాయి. దానికి నాలుగు తలలున్నాయి. దానికి ఆధిపత్యం ఇవ్వడం జరిగింది.
  hat-BSA: “Apre sa, mwen te kontinye gade e vwala, yon lòt tankou yon leyopa, ki
    te gen sou do li kat zèl a yon zwazo. Bèt sa, anplis, te gen kat tèt, e dominasyon
    te vin bay a li menm.
  kos-kos: Ke nga srakna tu liye, na soko pacna kosro lulap sikyak. Lumahl oana kosro
    leopard soko, tusruk oasr posohksok akosr oan fintokol, oana posohksok ke won
    uh, ac oasr sifa akosr kacl. Lumahl oana in oasr wal na fulat lal.
  hbo-WLC: בָּאתַ֨ר דְּנָ֜ה חָזֵ֣ה הֲוֵ֗ית וַאֲר֤וּ אָֽחֳרִי֙ כִּנְמַ֔ר וְלַ֨הּ גַּפִּ֥ין
    אַרְבַּ֛ע דִּי־ע֖וֹף עַל־גביה וְאַרְבְּעָ֤ה רֵאשִׁין֙ לְחֵ֣יוְתָ֔א וְשָׁלְטָ֖ן
    יְהִ֥יב לַֽהּ׃
  ibo-ibo: “Mgbe nke a gasịrị, ka m nọ na-ele anya, anụ ndọgbu ọzọ pụtara, anụ ọhịa
    ahụ yiri agụ, ma o nwere nʼazụ ya nku anọ dịka nke nnụnụ. O nwekwara isi anọ.
    E nyekwara ya ike ọchịchị.
  ory-ory: ଏଉତ୍ତାରେ ମୁଁ ଦେଖିଲି, ଦେଖ, ଚିତାବାଘ ସଦୃଶ ଆଉ ଗୋଟିଏ ପଶୁ, ତାହାର ପିଠିରେ ପକ୍ଷୀର
    ଚାରି ଡେଣା ଥିଲା; ମଧ୍ୟ ସେ ପଶୁର ଚାରି ମସ୍ତକ ଥିଲା ଆଉ, ତାହାକୁ କର୍ତ୍ତୃତ୍ୱ ଦିଆଗଲା।
  chk-chk: Mürin üa küna pwal eman mönümanau a usun chök eman lepart, a wor fofoch
    pöükässin won sökürün usun pöükässin machang, a pwal wor rüanü möküran, nge eman
    a ngeni an nemenem.
  rop-rop: Wal wen aibin stil lukinatbat, najawan bigwan enimul bin kamat, en det
    enimul bin luk jis laik bigwan bujiget, bat imbin abum fobala wing langa im bekboun
    jis laik bard wing, en imbin abum fobala hed, en imbin abum pawa blanga jidan
    boswan.
  ukr-1871: 'Потім бачив я: от-іще зьвір, нїби пард; на плечах у нього четверо птичих
    крил, і чотирі голови було в сього зьвіря, й дана йому власть.'
  deu-1951: Darnach schaute ich weiter und siehe, ein anderes [Tier] wie ein Panther;
    das hatte vier Vogelflügel auf seinem Rücken; auch vier Köpfe hatte dieses Tier,
    und ihm ward Macht verliehen.
  eng-JPS: After this I beheld, and lo another, like a leopard, which had upon the
    sides of it four wings of a fowl; the beast had also four heads; and dominion
    was given to it.
  srp-1865: Potom vidjeh, i gle, druga, kao ris, imaše na leðima èetiri krila kao
    ptica, i èetiri glave imaše zvijer, i dade joj se vlast.
  lug-lug: “Oluvannyuma ne ndaba ensolo enkambwe endala eyali ng’engo, ng’erina ebiwaawaatiro
    bina eby’ennyonyi, ng’erina n’emitwe ena, n’eweebwa n’obuyinza okufuga.
  heb-heb: באתר דנה חזה הוית וארו אחרי כנמר ולה גפין ארבע די עוף על גביה וארבעה ראשין
    לחיותא ושלטן יהיב לה׃
  ben-IRV: তারপর আমি আবার তাকালাম। সেখানে আর একটা জন্তু ছিল, যাকে দেখতে চিতাবাঘের
    মত। তার পিঠে পাখীর ডানার মত চারটে ডানা ছিল এবং এর চারটে মাথা ছিল। কর্তৃত্ব করার
    জন্য সেটাকে ক্ষমতা দেওয়া হল।
  pan-pan: ਉਹ ਦੇ ਪਿਛੋਂ ਮੈਂ ਡਿੱਠਾ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ ਕਿ ਇੱਕ ਹੋਰ ਦਰਿੰਦਾ ਚੀਤੇ ਵਰਗਾ ਉੱਠਿਆ
    ਜਿਸ ਉੱਤੇ ਪੰਛੀ ਜਿਹੇ ਚਾਰ ਖੰਭ ਸਨ ਅਤੇ ਉਸ ਦਰਿੰਦੇ ਦੇ ਚਾਰ ਸਿਰ ਸਨ ਅਤੇ ਉਹ ਨੂੰ ਰਾਜ ਦਿੱਤਾ
    ਗਿਆ।
  tkr-tkr: Mançile qiyğa zak'le vaşaq'ık akarna sa həyvan g'avcu. Mançiqa yoq'uble
    vuk'uliy, mançine yı'q'əkıd şit'ençik akaran yoq'ulle xıliyiy. Mançine xılyaqa
    xəbna hökum quvu vuxha.
  mya-JVB: တဖန်ငါကြည့်ရှု ပြန်၍၊ ကျားသစ် နှင့် တူသော သားရဲတကောင်သည် ထင်ရှား၏။ ကျော
    ပေါ် မှာ ငှက် အတောင် လေး ခုရှိ၏။ ခေါင်း လေး လုံးနှင့်ပြည့်စုံ၏။ အုပ်စိုး ရသောအခွင့်လည်းရှိ၏။
  hmo-hmo: “Lau itaia noho neganai boroma dagedage ma ta lau itaia. Iena toana be
    lepadi bamona. Iena doruna dekenai be hanina 4 idia noho, manu hanina bamona.
    Lepadi ena kwarana be 4. Siahu bada ia abia, do ia lohia totona.
  urd-urd: फिर मैने निगाह की, और क्या देखता हूँ कि एक और हैवान तेंदवे की तरह उठा,
    जिसकी पीठ पर परिन्दे के से चार बाज़ू थे और उस हैवान के चार सिर थे; और सल्तनत उसे
    दी गई।
  rus-SYN: Затем видел я, вот еще зверь, как барс; на спине у него четыре птичьих
    крыла, и четыре головы были у зверя сего, и власть дана была ему.
  bqc-SIM: Bee gbɛa ma gugwà, ↄ̃ ma wài pãle è, à bↄ̀ gbɛaanawa. A gã̀sĩa vĩ
    a kpɛsɛa mɛ̀n síiↄ̃, mɛ́ a mi síiↄ̃. Wà aà kpà kpalau.
  tcz-CHONGTHU: Chujou chun sahem thumna kidangtah khat ahung potdoh kamun, lutnu
    toh akilouve. Hiche sahem chun atungtun’a vacha lhaving li aneiyin, chuleh aluchang
    jong li aneiye. Chuleh thuneina lentah lengvaipohna chu hiche sahem hi kipe ahi.
  mar-mar: त्यानंतर मी पुन्हा पाहीले तो आणखी एक श्वापद चित्त्याप्रमाणे होते त्याच्या
    पाठीवर पक्षासारखे चार पंख होते. आणि त्यास चार शिरे होती. त्यास राज्य करण्यासाठी
    आधिकार दिला होता.
  qub-qub: «Jucaj waräcuyna caran tinri-niraj, chuscu älayoj. Umanpis chuscu caran.
    Paytana churaran mandaj cananpaj.
  bqp-bqp: Yen biru, nɑ itɑse wɑ yɑ kɑ musuku gbeeku weenɛ mɑ yɑ kɑsɑ nnɛ mɔ yen biru
    wɔllɔ. Mɑ yɑ winu nnɛ mɔ. Bɑ ye yiiko wɛ̃ yu kɑ bɑndu di.
  hat-hat: Antan m'ap gade toujou, yon lòt bèt parèt. Li te sanble ak yon leyopa,
    men li te gen kat zèl sou do li, tankou zèl zwezo. Li te gen kat tèt tou. Yo te
    ba li pouvwa sou tout bagay.
  eng-BSB: Next, as I watched, another beast appeared. It was like a leopard, and
    on its back it had four wings like those of a bird. The beast also had four heads,
    and it was given authority to rule.
  eng-WEBPB: “After this I saw, and behold, another, like a leopard, which had on
    its back four wings of a bird. The animal also had four heads; and dominion was
    given to it.
  kbq-kbq: Anante nampa 3 afi'zagama ke'noana lepatigna higeno, amagenafina namamofoma
    hiaza huno 4'a agekona huntegeno, 4'a aseni hunte'nea zaga efore hige'na ke'noe.
    Ana higeno ana zagamofona mikazama kegavama hu hihamu hankavea ami'ne.
  nhe-BL: “Huan nijtlachili nopa expa tecuani huan nesiyaya queja se tecuani itoca
    leopardo, pero ipan icuitlapa quipixqui eyi ieltlapalhua queja se tototl. Huan
    nojquiya niquitac para quipiyayaya nahui itzontecohua huan quimacaque tlanahuatili
    para ma tlanahuatis.
  bus-bus: Beee gbɛra ma guu gwà, ben ma pↄ́ bɛ̃ɛ pãnde è, à bↄ̀ lán gbèka bà. À
    dɛ̀bɛ vĩ a kpɛɛa lán bãa bà mɛ̀n siigↄ̃ bensↄ̃ à mì vĩ mɛ̀n siigↄ̃. Wà à kpà
    kpatan.
  gub-BL: Na'e aexak àzàguhu na'iruz haw kury. Nuzawy kwaw zàwàruhupinim ereopar a'e.
    Heta 4 iàkàg izupe. Heta 4 ipepo ikupe pe no. Nuzawy kwaw wiràhu ipepo. Amo omono
    ipuner haw izupe. A'e rupi upuner teko tetea'u wanuwihawete romo weko haw rehe.
  eng-DRA: After this I beheld, and lo, another like a leopard, and it had upon it
    four wings as of a fowl, and the beast had four heads, and power was given to
    it.
