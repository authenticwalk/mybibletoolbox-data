  kan-2017: ಅನಂತರ ನಾನು ನೋಡುತ್ತಿರುವಲ್ಲಿ ಇಗೋ, ಚಿರತೆಯ ಹಾಗಿರುವ ಮತ್ತೊಂದು ಮೃಗವು ಕಾಣಿಸಿತು;
