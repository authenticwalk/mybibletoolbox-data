    me pahieu. Manaman en kaunda wasa ahpw kohieng.
  jae-jae: Tonaŋ su, go galic bôcsêga taŋ kêtu têlêacŋa gêjam pusipbôm kapôêŋ (leopard)
    laŋô tomoc ŋamagê aclê kêkô dêmôêtêkwa ma môkêapac aclê. Ma sêkêŋ nom ŋagôliŋ
    gêdêŋ eŋ.
  ksd-ksd: Ma namur ta go iau ga gigira, ma ea, ta ra tikai mulai, da ra lepad, ma
