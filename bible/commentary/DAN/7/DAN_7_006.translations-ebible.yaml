    empat dan kepadanya diberikan kekuasaan.”
  nya-nya: “Pambuyo pake, ndinaona chirombo china, chimene chinkaoneka ngati kambuku.
    Pa msana pake chinali ndi mapiko anayi onga a mbalame. Chirombo ichi chinali ndi
    mitu inayi, ndipo chinapatsidwa mphamvu kuti chilamulire.
  hrv-hrv: 'Gledah dalje, i evo: treća neman kao leopard, na leđima joj četiri ptičja
    krila: imaše četiri glave, i dana joj je moć.'
  mps-mps: Eno me tonono ebadi, tama eno gasa genuai hasa te uni pusi te nogi lepat
    tiwai suali. Te naigo bogo te me si me si aga tudide elaluali, tama aga tobolu
    te me si me si elaluali. Tama augwaligo agabolo te tigidali nai tonaluabo bomo
    mawai, te eno suali.
  tpi-tpi: Mi lukluk yet na mi lukim narapela animal olsem bikpela wel pusi ol i kolim
    lepat. Dispela samting i gat 4-pela wing olsem wing bilong pisin i stap long baksait
    bilong en, na em i gat 4-pela het. Na ol i givim em strong bilong bosim olgeta
    samting.
  dan-1931: Så skuede jeg videre, og se, endnu et Dyr; det så ud som en Panter og
    havde fire Fuglevinger på Ryggen og fire Hoveder, og Magt blev det givet.
  vie-OVCB: Con thú thứ ba giống con beo, trên lưng có bốn cánh. Con thú cũng có bốn
    đầu và được quyền thống trị.
  guj-2017: આ પછી મેં ફરીથી જોયું. ત્યાં બીજું એક પશુ હતું, તે દીપડાના જેવું દેખાયું.
    તેની પીઠ પર પક્ષીના જેવી ચાર પાંખો હતી, તેને ચાર માથાં હતાં. તેને રાજ્યાધિકાર
    આપવામાં આવ્યો હતો.
  pon-2006A: Mwuri, I ahpw kilengla oh kilangada pil emen mahn kamasepwehk. E duwehte
    lepard men, pohn tihnsewe pehnpihr pahieu mie me rasehng pehn menpihr, oh moange
    me pahieu. Manaman en kaunda wasa ahpw kohieng.
  por-BRBSL: “ Depois disso, vi, e eis outro, como um leopardo, que tinha nas costas
    quatro asas de um pássaro. O animal também tinha quatro cabeças; e foi-lhe dado
    o domínio.
  swe-swe: Efter detta [efter det andra djuret] fick jag se ännu ett vilddjur [som
    symboliserar en kung och ett rike, se ]. Det såg ut som en leopard med fyra vingar
    på sin rygg (sidor) som såg ut som fågelvingar. Vilddjuret hade fyra huvuden och
    det fick stor makt (auktoritet att råda). [Karaktärsdragen hos en leopard är snabbheten
    och dess blodtörst. De fyra vingarna ökar hastigheten för detta redan snabba djur.
    Detta beskriver exakt det grekiska riket som blixtsnabbt intog hela den då kända
    världen. Alexander den store blev kung bara 20 år gammal 336 f.Kr. På mindre än
    10 år hade han intagit hela Medo-Persien ända till gränsen mot Indien. Det sägs
    att han då gråtit över att det inte fanns något mer territorium att inta. Att
    det var fyra vingar kan också anspela på jordens fyra hörn och att det skulle
    vara ett världsrike. De fyra huvudena kan representera regenter, se . I synen
    förutsägs att det grekiska riket skulle mynna ut i fyra riken, och det är exakt
    vad som hände. Alexander dog 323 f.Kr. i staden Babylon på grund av alkoholförgiftning,
    bara 32 år gammal. Efter interna stridigheter delas riket upp mellan fyra av hans
    generaler.]
  cth-cth: Bout ka khet boteh, kaisi hoi kâvan e sarang buet touh a kamnue. A hnukthun
    vah rathei pali touh ao. Lû pali touh a tawn. Uknae kâ hai a tawn.
  twi-twi: “Eyi akyi no, mihuu aboa foforo a ɔte sɛ ɔsebɔ. Na ɔwɔ ntaban anan a ɛte
    sɛ nnomaa ntaban a etuatua nʼakyi. Saa aboa yi wɔ ti anan, na wɔmaa no tumi kɛse.
  hlt-hlt: Te phoeikah te ka sawt vaengah pakhat tah kaihlaeng bangla tarha om. Te
    te a nam, a nam ah vaa pali kah a phae om. Rhamsa te lu pali lo tih anih te saithainah
    a paek.
  tbz-SIM: Kɛ̀ nní nkpɑɑ́ wúó nkɛ́yɑ̀ mutɛ̃mù kɛ̀ mù dònnɛ̀ dimɑnnì kɛ mɔkɛ ifìɛ̀ti
    tɛnɔ̀tɛ̀ kɔ̃mɛ kɛ̀ ì bo ìnɑ̀ɑ̀ mu ĩ́nkɛ̀ nɛ̀ yɛyɔ yɛ̀nɑ̀ɑ̀, kɛ̀ bɛ̀ɛ mù duɔ́ mmuwɛ̃rímú
    kɛ̀ mù bo mbɑkɛ́.
  msy-2020: Egha kɨ garavɨra itima asɨzir atiar kaziamɨn mɨn gari, ezɨ me a dɨbora
    ghaze lepat, an oto. An akɨragharim avɨzir 4pla an iti. Da kuarazir avɨzibar mɨn
    gara, dapanir 4pla iti. Egha me bizibagh ativagh dar ganamin gavgavim a ganɨngi.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ mɑ nɑ́ lɛŋkʋ, nɑ kʋ́ nǝɣǝsǝnɑ ɩsɩɩ kpou. Kʋ siɣile wɑɑlɩ
    kɛ́ keŋ liɣiti ɩsɩɩ sumɑɣɑ, nɑ kʋ nyɔɔŋ kɛ liɣiti. Ɩlɛnɑ pɑ́ tʋ-kʋɣʋ toŋ.
  azb-azb: Bundan sonra mən bəbirə bənzəyən başqa bir heyvan gördüm. Heyvanın belində
