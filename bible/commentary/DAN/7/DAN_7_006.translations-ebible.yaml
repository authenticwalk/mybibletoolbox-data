    ivat na uluna; ma di ga tul tar ra varkurai tana.
  tur-YTC: “Bundan sonra, işte, sırtında dört kuş kanadı olan bir leopara benzeyen
    bir başkasını gördüm. O hayvanın da dört başı vardı ve ona hakimiyet verildi.”
  ind-AYT: “Sesudah itu, aku melihat dan tampaklah seekor binatang yang lain, seperti
