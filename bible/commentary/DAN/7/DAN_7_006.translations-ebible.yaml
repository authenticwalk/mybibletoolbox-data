  wol-KYG: «May xool ba tey, yem ci rab wu mel ni segg, am ñeenti laaf. Rab waa ngi
    am ñeenti bopp, ñu jox ko kilifteef gi.
  eng-YLT: '''After this I was seeing, and lo, another like a leopard, and it hath
    four wings of a fowl on its back, and four heads hath the beast, and dominion
    is given to it.'
  kne-kne: Pagak ilaen abey esa ay animal ay kaman leopard. Waday opat ay payak na
    sin edeg na ay kaman payak di titit. Opat di toktok na yan naidawtan si kalebbengana
    ay manturay.
  eng-WYC-2017: After these things I beheld, and lo! another beast as a leopard, and
    it had on itself four wings of a bird; and four heads were in the beast, and power
    was given to it.
  eng-WMBB: “After this I saw, and behold, another, like a leopard, which had on its
    back four wings of a bird. The animal also had four heads; and dominion was given
    to it.
  urd-GVH: फिर मैंने तीसरे जानवर को देखा। वह चीते जैसा था, लेकिन उसके चार सर थे। उसे
    हुकूमत करने का इख़्तियार दिया गया।
  rug-rug: Mudina asa, si doṉo la si arau, meke isana pa kenuqu si keke kurukuru pule
    sapu doṉo guana leopadi. Meke koa dia pa mudina sa si ka made tatapuru gugua tadi
