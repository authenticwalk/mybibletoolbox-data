  urd-GVU: پھر مَیں نے تیسرے جانور کو دیکھا۔ وہ چیتے جیسا تھا، لیکن اُس کے چار سر
    تھے۔ اُسے حکومت کرنے کا اختیار دیا گیا۔
  deu-1912: Nach diesem sah ich, und siehe, ein anderes Tier, gleich einem Parder,
