    åd og knuste og med sine Fødder nedtrampede, hvad der levnedes,
  vie-OVCB: Tôi tìm hiểu sự thật về con thú thứ tư với hình thù dễ sợ hơn hẳn các
    con thú kia, có răng bằng sắt và vuốt bằng đồng, hay cắn xé, đập tan và chà đạp
    những gì còn lại dưới chân.
  guj-2017: પછી મેં ચોથા પશુનું રહસ્ય જાણવાની ઇચ્છા પ્રગટ કરી, તે બીજા બધા કરતાં જુદું
    હતું, તેના લોખંડના દાંત અને પિત્તળના નખ ઘણા ભયંકર હતા; તે લોકોને ભક્ષ કરતું, ભાંગીને
    ટુકડા કરતું, બાકી રહેલાને તેના પગ તળે કચડી નાખતું હતું.
  pon-2006A: Eri, I ahpw men kadehdehte duwen kapahmen en mahn ako, me sohte duwehte
    mehteiko, ahpw me inenen kamasepwehk, pwehki eh ngih mete oh kiki ko duwehte prons.
    E kin kangala oh tiakpeseng mehkoaros me e kin diar.
  por-BRBSL: “Então eu desejava saber a verdade sobre o quarto animal, que era diferente
    de todos eles, extremamente terrível, cujos dentes eram de ferro, e suas unhas
    de bronze; que devorava, partia em pedaços, e carimbava o resíduo com seus pés;
  swe-swe: '[Efter denna kortfattade övergripande förklaring vill Daniel veta mer.
    Särskilt det fjärde vilddjuret hade väckt Daniels intresse.] Jag ville veta innebörden
    av (den fulla sanningen om) det fjärde vilddjuret. Det var olikt alla andra, skräckinjagande
    med tänder av järn och klor av koppar. [Klorna är en ny detalj som inte nämndes
    i ] Det krossade och slukade det den dödat och sedan trampade och krossade vilddjuret
    det som var kvar under fötterna.'
  cth-cth: Hat toteh, alouke sarangnaw hlak taki hoe ka tho niteh, sumhâ hoi rahum
    khokpatin ka tawn niteh, vekrasen lah a kei a ca teh, canawi e hah a khok hoi
    ka coungroe e sarang teh bangmouh a deingai nah aw tie thoseh,
  twi-twi: “Afei mepɛɛ sɛ mihu aboa a ɔto so anan no a na ɔda nsow wɔ nkae no mu no
    nkyerɛase. Na ne ho yɛ hu yiye, na ɔde ne se a ɛyɛ dade ne nʼawerɛw a ɛyɛ kɔbere
    no tetew mmoa a ɔkyere wɔn no we no, na afei ɔde ne nan tiatia nkae no so.
  hlt-hlt: Te vaengah rhamsa pali te oltak la ka ngaih. Amih boeih te a cungkuem dongah
    a hlihloeh la om tih a no mah bahoeng a rhimom. A no te thi tih a kuttin te rhohum,
    a hnom tih a ai phoeikah a coih te a khobom neh a til.
  tbz-SIM: Kɛ̀ n yíɛ́ kɛ́bekɛ́ musĩ̀mmù nɑɑmmù bɛnkú mù mùù do í dònnɛ̀ dɛtɛrɛ̀ dɛtɑ̃ɑ̃ti,
    mùù do duò tikɔ̃m̀bùɔ̀tì kɛ mɔkɛ yɛmɑ́tìnìì nnɛ̀ disɔɔwũɔ̃̀ kó tinɔ́nkúótì, kɛ
    cɑ́ɑ́ nkɛ kɛ̃ṹ mù pĩ ndɛ̀ kɛ nɑu mù cɑ̀ɑ́kɛ́ kɛ sùɔ́ ndɛ̀.
  msy-2020: Ezɨ kɨ akar kam baregha gɨvagha, namba 4ɨn asɨzir kam bar a gɨfoghasa.
    A mabar mɨn garir puvatɨ, ezɨ kɨ bar ana atiatingi. A bizir avɨriba uan brasɨn
    dagarir puzibar da isa, da apava ainɨn ataribar da orovorogha dagh asɨghasɨsi.
    Egha gɨn mɨnezir ireziba dɨkava da mɨsaragharɨsi.
  dop-dop: Pǝ wɑɑlɩ kɛ́ mɑ luɣu lɑpɑ sɩ, mɑ́ nyɩ wontuɣu liɣiti nyǝŋkʋ tɑmpɑnɑ. Kɩɩ
    wɛ sɔɣɔntʋ kɛ sɔsɔm kɛ́. Kʋ tɑ nǝɣǝsǝnɑ lɛntɩ. Kʋ kelɑ kɛ nyǝɣǝlʋɣʋ kɛ́. Kʋ sǝkpɑŋ
    kɛ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ. Kʋ tɔkɩ kɛ́ nɑ kʋ fɛlǝɣɩ nɔɔhɛɛ kɛ mpi pǝ kɑɑsɑɑ tɔ.
  azb-azb: Onda mən başqalarından fərqlənən dördüncü heyvan barədə dəqiq izahat istədim.
    O, çox qorxunc idi, dəmir dişləri və tunc dırnaqları ilə əzib-yeyirdi, qalıqları
    isə ayaqları altında tapdalayırdı.
  eng-DBY: Then I desired to know the certainty concerning the fourth beast, which
    was different from them all, exceeding dreadful, whose teeth were of iron, and
    its nails of brass; which devoured, broke in pieces, and stamped the rest with
    its feet;
  hin-2017: “तब मेरे मन में यह इच्छा हुई कि उस चौथे जन्तु का भेद भी जान लूँ जो और
    तीनों से भिन्न और अति भयंकर था और जिसके दाँत लोहे के और नख पीतल के थे; वह सब कुछ
    खा डालता, और चूर-चूर करता, और बचे हुए को पैरों से रौंद डालता था।
  wol-KYG: «Ba loolu wéyee ma bëgga am lu leer ca ñeenteelu rab, wa wuuteek ya ca
    des yépp, ñàng lool, am ay bëñi weñ ak weyi përëm, di moxoñeek a warax, di nappaaje
    li ci des.
  eng-YLT: '''Then I wished for certainty concerning the fourth beast, that was diverse
    from them all, fearful exceedingly; its teeth of iron, and its nails of brass,
    it hath devoured, it doth break small, and the remnant with its feet it hath trampled;'
  kne-kne: Pagak aben damagen din olog di maikap-at ay kaeegyat ay animal ay naitken
    sin gagait na. Landok di bab-a na, bronsi di koko na ay say ibisngibisngit na
    sin depapena asi na igatigatin.
  eng-WYC-2017: After these things I would learn diligently of the fourth beast, that
    was greatly unlike from all the others, and was full fearedful, the teeth and
    nails thereof were of iron; it ate, and made less, and defouled with his feet
    other things.
  eng-WMBB: “Then I desired to know the truth concerning the fourth animal, which
    was different from all of them, exceedingly terrible, whose teeth were of iron,
    and its nails of bronze; which devoured, broke in pieces, and stamped the residue
    with its feet;
  urd-GVH: मैं चौथे जानवर के बारे में मज़ीद जानना चाहता था, उस जानवर के बारे में जो
    दीगर जानवरों से इतना मुख़्तलिफ़ और इतना हौलनाक था। क्योंकि उसके दाँत लोहे और पंजे
    पीतल के थे, और वह सब कुछ खाता और चूर चूर करता था। जो बच जाता उसे वह पाँवों तले
    रौंद देता था।
  rug-rug: Meke hiva tumae nia rau sa ginuana hinokara sa vina made kurukuru lavata,
    sapu votikaena hola koari doduru meke variva matagutuna hola koari nana livo aeana
    meke kakarutu boronizi. Sa kurukuru lavata asa si huari meke gani sari tie, meke
    neti naperi sari pu koa hola.
  gaz-gaz: “Ergasiis ani hiikkaa dhugaa kan bineensa afuraffaa isa bineensota kaan
    irraa adda taʼee ilkaan sibiilaatii fi qeensa naasii qabu kan akka malee sodaachisaa
    taʼe kan waan qabate nyaatuu fi waan hafe immoo miilla isaa jalatti dhidhiitu
    sanaa beekuu nan barbaade.
  fra-LSG: Ensuite je désirai savoir la vérité sur le quatrième animal, qui était
    différent de tous les autres, extrêmement terrible, qui avait des dents de fer
    et des ongles d’airain, qui mangeait, brisait, et foulait aux pieds ce qui restait;
  gnn-gnn: Bala ŋarra dhä‐wirrka'yurruna bitjarra, “Wäy, ḻakaraŋa mak ŋarrakala ŋunhiyi
    wäyinnha, ŋunhi ŋayi maḻŋ'thurruna dhuḏitj wal'ŋu, ŋunhiyi rumbal barrari‐wukunharamirri
    ŋunhi ya', bathalamirri ŋunhi ḻirra gal'ŋu ga dharirr, ŋunhi ŋayi yukurra muŋdhu'‐muŋdhun
    wiripu‐guḻku'nha ŋuriŋi nhanukalay ŋayi djalkiriyu, ŋunhiyi mak ŋarrakala ḻakaraŋa.
  yal-yal: “Na xanbi, n yi wama fixɛn sɔtɔ feni sube naanindena fe yi naxan nun suben
    bonne keden mi yi a ra, naxan yi magaxu, wure ɲinne yi naxan dɛ ra. A san xanle
    luxi alo sulana, a yi a se suxine donma, a e laxun a a dɔnxɛne mabodon.
  haw-1868: Alaila, makemake aku la au e ike i ke ano o ka ha o ua mau holoholona
    la, i ka mea i ano e i ko lakou a pau, i ka mea weliweli loa, nona na niho hao,
    a me na maiuu keleawe; ka mea nana i luku a okaoka loa, a hehi no hoi i ke koena
    malalo o kona mau wawae;
  arb-NAV: حِينَئِذٍ أَرَدْتُ أَنْ أَطَّلِعَ عَلَى حَقِيقَةِ الْحَيَوَانِ الرَّابِعِ
    الَّذِي كَانَ يَخْتَلِفُ عَنْ سَائِرِ الْحَيَوَانَاتِ، إِذْ كَانَ هَائِلاً جِدّاً
    ذَا أَسْنَانٍ مِنْ حَدِيدٍ وَمَخَالِبَ مِنْ نُحَاسٍ، وَقَدِ افْتَرَسَ وَسَحَقَ
    وَدَاسَ مَا تَبَقَّى بِرِجْلَيْهِ.
  ewe-ewe: “Tete medi be manya lã enelia ƒe gɔmeɖeɖe tututu. Lã sia to vovo sãa tso
    bubuawo gbɔ eye ŋɔdzi nɔ eŋu ŋutɔ kple eƒe gaɖuwo kple akɔblifewo. Enye lã si
    vuvua nu, ɖua eƒe nu lélewo eye wòtua afɔ nu sia nu si susɔ la dzi.
  eng-LEE: Then I desired what is certain concerning the fourth beast, which was different
    from all these others, exceedingly dreadful, whose teeth were of iron, and whose
    nails of copper; which devoured, ground up, and stamped with its feet what was
    left;
  asm-FB: তাৰ পাছত মই চতুর্থ জন্তুটোৰ বিষয়ে অধিক জানিবলৈ বিচাৰিলো, ই আন সকলোতকৈ বেলেগ
    আছিল। ই লোহাৰ দাঁত আৰু পিতলৰ নখৰ সৈতে অতি ভয়ানক আছিল, ই ডোখৰ ডোখৰ কৰি খাইছিল
    আৰু অৱশিষ্টবোৰ ভৰিৰে গচকিছিল।
  sus-A: «نَ دَنفِ شَنبِ، ﭑ نَشَ وَ نَ سُبٍ نَانِ ندٍ شَ قٍ قَهَامُقٍ. عَ مُ نُ لُشِ
    عَلْ سُبٍ بٌورٍيٍ. عَ مَفَاشُ، وُرٍ حِنيِيٍ نُن يْشُي سَنشَلٍيٍ نَن نُ نَ عَ بّ.
    عَ نَ فّ سُبٍ دٌندٍ، عَ نَشَن لُمَ، عَ نَ مَبٌرٌنمَ نّ.
  fra-SBL: Je voulus savoir la vérité sur le quatrième animal, qui était différent
    de tous les autres, extrêmement redoutable, avec des dents de fer et des ongles
    d'airain, qui dévorait, déchirait et foulait aux pieds ce qui restait.
  hbo-hbo: אֱדַ֗יִן צְבִית֙ לְיַצָּבָ֔א עַל־חֵֽיוְתָא֙ רְבִיעָ֣יְתָ֔א דִּֽי־הֲוָ֥ת
    שָֽׁנְיָ֖ה מִן־*כָּלְּהֹון (כָּלְּהֵ֑ין) דְּחִילָ֣ה יַתִּ֗ירָה *שִׁנַּיַּהּ (שִׁנַּ֤הּ)
    דִּֽי־פַרְזֶל֙ וְטִפְרַ֣יהּ דִּֽי־נְחָ֔שׁ אָֽכְלָ֣ה מַדֲּקָ֔ה וּשְׁאָרָ֖א בְּרַגְלַ֥יהּ
    רָֽפְסָֽה׃
  pjt-pjt: “Kaṉa mukuringangi angeltu mamu panya maḻatja kuḻu utiṟa wangkanytjaku.
    Panya mamu paluṟu kutjupa mulapa puḻkaṟa nguḻuringkunytjaku, mamu nyara maṉkurta
    waintaṟa alatjiṯu. Panya paluṟu kaṯiṯi ayanangku munu maṟa puṟantjingku aṉangu
    tjuṯa warpuṟa muṯun-muṯunmankupai munu ngalkupai munu tjara kutjupa tjinangku
    kantuṟa pilkilpai.
  kik-kik: “Ningĩ ngĩenda kũmenya gĩtũmi kĩa nyamũ ĩyo ya kana ĩrĩa yarĩ na ngũũrani
    na icio ingĩ na yarĩ ya kũmakania mũno, ĩrĩ na magego mayo ma kĩgera na ndwara
    cia gĩcango, nyamũ ĩyo yahehenjaga na ĩgatambuuranga kĩrĩa yooraga, na ĩkarangĩrĩria
    na magũrũ kĩrĩa gĩatigara.
  fra-NCL: Alors je voulus avoir une certitude sur la quatrième bête qui était différente
    de toutes les autres, extrêmement terrible, dont les dents étaient de fer et les
    griffes d’airain, qui mangeait, brisait et foulait aux pieds ce qui restait ;
  cek-AK: To pacoengah kalah moisannawk hoi anghmong ai, zit kathok sum baktiah kaom
    haa hoi sum kamling banpacin katawn, a kaek ih moi taprawt pet pet moe, paaeh
    pacoengah kanghmat moi to khok hoiah atii palito haih moisan kawng to panoek han
    ka koeh;
  cuk-cuk: ”Geb degine, an nue-wisgubi gualid, we-ibdula-unid-bakegwad bur ibu-burba
    oyoge. We-ibdula-bakegwaddi bamaladba bur akarsaar-dakleged, bela-bela sunnasur-dakleged.
    Nugar esgorobi nikad, degi, gonasimar esgoro-gordikidbi nikbalid. We-ibdula, dulemar-goa-goa
    imaked, degi, dulemar-dobalid. A-sorbali, sanmar-obichad-birgi dii-dii annadaed.
  uig-CYR: Мән башқа үч мәхлуққа охшимайдиған төртинчи мәхлуқ, йәни зор қорқунучлуқ,
    төмүр чишлиқ, мис тирнақлиқ, овни чайнап езип жутуп, андин қалдуқлирини аяқлири
    билән дәссәп-чәйләйдиған һелиқи мәхлуқ тоғрисидики һәқиқәтни,
  tel-2017: ఇనుప దంతాలు, ఇత్తడి గోళ్లు ఉన్న ఆ నాలుగవ జంతువు సంగతి ఏమిటో నేను తెలుసుకోవాలనుకున్నాను.
    అది మిగతా వాటికి పూర్తిగా వేరుగా ఉంది. చాలా భయంకరంగా, సమస్తాన్నీ పగలగొడుతూ మింగి
    వేస్తూ మిగిలిన దాన్ని కాళ్లతో తొక్కేస్తూ ఉంది.
  hat-BSA: “Epi mwen te dezire konnen kisa Katriyèm bèt la te sinyifi, ki pa t menm
    jan ak lòt bèt yo, te vrèman tèrib, ak dan li an fè, e grif li an bwonz, ki te
    devore, kraze e foule rès la anba pye li;
  kos-kos: Ac nga sifilpa ke lohng kutu ke kosro soko akakosr ma tia oana kosro saya
    nufon — kosro aksangeng soko ma ac sang wihs osra kacl uh ac nia bronze kacl uh
    in itungya ma el sruokya uh, na lolongya.
  hbo-WLC: אֱדַ֗יִן צְבִית֙ לְיַצָּבָ֔א עַל־חֵֽיוְתָא֙ רְבִיעָ֣יְתָ֔א דִּֽי־הֲוָ֥ת
    שָֽׁנְיָ֖ה מִן־כלהון דְּחִילָ֣ה יַתִּ֗ירָה שניה דִּֽי־פַרְזֶל֙ וְטִפְרַ֣יהּ דִּֽי־נְחָ֔שׁ
    אָֽכְלָ֣ה מַדֲּקָ֔ה וּשְׁאָרָ֖א בְּרַגְלַ֥יהּ רָֽפְסָֽה׃
  ibo-ibo: “Mgbe ahụ, achọrọ m ịmata ihe banyere anụ ọhịa nke anọ ahụ, nke ahụ gbara
    iche site nʼanụ ọhịa ndị ọzọ, na-eyikwa oke egwu, nke nwere eze dịka igwe, na
    mbọ yiri nke e ji bronz kpụọ. Nke ahụ na-adọwasị ndị mmadụ, na nke na-azọgbukwa
    ndị fọdụrụ.
  ory-ory: ସେତେବେଳେ ଯେଉଁ ଚତୁର୍ଥ ପଶୁ, ଯେ ଅନ୍ୟ ସକଳରୁ ଭିନ୍ନ, ଅତି ଭୟାନକ, ଯାହାର ଦନ୍ତ ଲୌହମୟ
    ଓ ନଖସବୁ ପିତ୍ତଳମୟ ଥିଲା, ଯେ ଗ୍ରାସ କଲା, ଭାଙ୍ଗି ଚୂର୍ଣ୍ଣ କଲା ଓ ଅବଶିଷ୍ଟସବୁକୁ ପଦ ତଳେ
    ଦଳିତ କଲା, ତାହାର ତଥ୍ୟ ଜାଣିବାକୁ ମୁଁ ଇଚ୍ଛା କଲି;
  chk-chk: Mürin üa mochen silei usun pwüngün me wewen ewe afömanün mönümanau a sokola
    seni ekewe lusun. A fokun eniweniw, ngiin ra usun chök mächä, ükkün ra usun piras,
    a ochei o atatakisi liapan, a pwal purätiu meinisin mine a lusun.
  rop-rop: Afta na aibin wandim irrim mowa blanga det namba 4 enimul, dumaji imbin
    luk difrin brom detlot najalot enimul. Imbin meigim ebribodi bradin langa im brabliwei,
    en wen imbin kilimbat enibodi imbin oldei dagadagat olabat garram im aiyanwan
    tuth en imbin yusum im kopawan fut blanga pudumbut langa enijing.
  ukr-1871: Тодї забажав я докладної відомостї про четвертого зьвіря, що був инакший,
    нїж усї другі, та дуже страшний, з залїзними зубами й мідяними пазурями, що пожерав
    і торощив, а останки топтав ногами,
  deu-1951: Hierauf verlangte ich nach sicherer Auskunft über das vierte Tier, das
    sich von allen andern unterschied, das so furchterregend war, eiserne Zähne und
    eherne Klauen hatte, fraß und zermalmte und das Übrige mit seinen Füßen zertrat;
  eng-JPS: Then I desired to know the truth concerning the fourth beast, which was
    diverse from all of them, exceeding terrible, whose teeth were of iron, and its
    nails of brass; which devoured, brake in pieces, and stamped the residue with
    its feet;
  srp-1865: Tada zaželjeh znati istinu o èetvrtoj zvijeri, koja se razlikovaše od
    svijeh i bijaše vrlo strašna, i imaše zube gvozdene i nokte mjedene, i jeðaše
    i satiraše, a ostatak nogama gažaše,
  lug-lug: “Awo ne njagala okumanya ensolo enkambwe eyokuna ky’etegeeza, etaafaanana
    ng’endala zonna, eyali ey’entiisa ennyo, amannyo gaayo nga ga kyuma, n’enjala
    zaayo nga za kikomo, eyabetenta, n’emenyaamenya era n’erinnyirira ezaasigalawo.
  heb-heb: אדין צבית ליצבא על חיותא רביעיתא די הות שניה מן כלהון דחילה יתירה שניה
    די פרזל וטפריה די נחש אכלה מדקה ושארא ברגליה רפסה׃
  ben-IRV: তখন আমি সেই চতুর্থ জন্তুটার অর্থ জানতে চাইলাম, যেটা সেই সমস্ত পশুগুলোর
    থেকে আলাদা ছিল এবং প্রচণ্ড ভয়ঙ্কর ছিল, যার লোহার দাঁত ও ব্রোঞ্জের নখ ছিল এবং
    যা কিছু অবশিষ্ট ছিল, সেটা তা গ্রাস করেছিল, খণ্ড বিখণ্ড করেছিল এবং পায়ে মাড়িয়েছিল।
  pan-pan: ਤਦ ਮੈਂ ਚਾਹਿਆ ਕਿ ਚੌਥੇ ਦਰਿੰਦੇ ਦੀ ਵਾਰਤਾ ਵੀ ਜਾਣਾ ਜਿਹੜਾ ਉਹਨਾਂ ਸਭਨਾਂ ਨਾਲੋਂ ਵੱਖਰਾ
    ਸੀ, ਜੋ ਡਾਢਾ ਡਰਾਉਣਾ ਸੀ ਜਿਹ ਦੇ ਦੰਦ ਲੋਹੇ ਦੇ ਅਤੇ ਨਹੁੰ ਪਿੱਤਲ ਦੇ, ਜੋ ਨਿਗਲਦਾ ਅਤੇ ਟੋਟੇ-ਟੋਟੇ
    ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਪੈਰਾਂ ਹੇਠ ਲਿਤਾੜਦਾ ਸੀ।
  tkr-tkr: Manke zı mang'uke, manisa həyvanaaşik idyakarne yivayn silibınane, yezan
    xhınt'arnane yoq'ub'esde həyvanne hək'ee qiyghın. Mana həyvan gırgın insanar qəvəq'ənaa'asda
    xhinnena həyvan vuxha. Mançin yivayne silibışikayiy yezane xhınt'aaşikayiy qıtt'axı'ı
    otxhan. Çike axuyn karıd g'elybışik avqa qı'ı k'öq'ə ıxha.
  mya-JVB: ထိုအခါ အခြားသော သားရဲထက်ထူးခြား ၍ အလွန် ကြောက်မက် ဘွယ်ဖြစ်လျက်၊ သံ သွား
    နှင့်၎င်း ၊ ကြေးဝါ လက်သည်း ခြေသည်းနှင့်၎င်း ပြည့်စုံသဖြင့်၊ ကိုက်စား ချိုးဖဲ့
    ၍ ကြွင်း သမျှကို ခြေ ဖြင့်နင်း ချေတတ်သော စတုတ္ထ သားရဲ ကား၊ အဘယ်သို့ဆိုလိုသည်ကို၎င်း၊
  hmo-hmo: “Vadaeni lau Daniela ma gau haida lau ura diba, inai boroma namba 4 herevana,
    ia be haida bamona lasi, to gari dikadika gauna, iena isena be auri, bona iena
    kahau be auri labora. Ia ese gau ia ania dikadika, bona gau ibounai ia moia diho
    gauna.
  urd-urd: तब मैने चाहा कि चौथे हैवान की हक़ीक़त समझूँ, जो उन सब से मुख़्तलिफ़ और
    निहायत हौलनाक था, जिसके दाँत लोहे के और नाख़ून पीतल के थे, जो निगलता और टुकड़े
    — टुकड़े करता और जो कुछ बचता उसको पाँव से लताड़ता था।
  rus-SYN: Тогда пожелал я точного объяснения о четвертом звере, который был отличен
    от всех и очень страшен, с зубами железными и когтями медными, пожирал и сокрушал,
    а остатки попирал ногами,
  bqc-SIM: Bee gbɛa má ye sĩana dↄ̃ wài síiↄ̃de yã́ musu. A adoa ń wài kĩniↄɛ,
    ì to vĩa gbɛ̃́ kṹ dɛńla. Aà swaaá mↄsiɛ, aà ↄkↄↄá mↄgotɛ̃ɛ, ì pↄ́ só
    à wíwi, mɛ́ ì ↄ̃zↄ̃ a kĩni pↄ́ gↄ̃̀wa.
  tcz-CHONGTHU: Chuin sahem lina, adang toh kibang louhel, kichat tijat umpen chu,
    avetsahna dihtah ipi ham, ti kahetnom lheh jenge. Hiche sahem chu aha jouse thih
    ahin, chuleh atin ho sum-eng jeng ahiuve. Hichun, ahatmo ho sa abottel tel in,
    sahing chu anen, chuleh amoh chengse chu tol’a akengphang in achil goijin ahi.
  mar-mar: नंतर मला त्या चौथ्या श्वापदा विषयी बोलण्याची इच्छा झाली, जे इतरांपेक्षा
    वेगळे होते. त्याचे दात लोखंडाचे भयंकर असे होते आणि त्याची नखे पितळेची होती, ते
    चावून चुरा करी. आणि उरलेले जे होते त्याचे पायाखाली तूकडे करी.
  qub-qub: «Nogaga sumaj musyayta munarä ushanan caj waräcuypita. Chayga caran waquin
    cajpita mas juc-niraj fiyupa manchacuypaj. Quiruncunapis caran fyërrupita, shilluncunana
    runsipita. Micushpan llapantami rachir-ushaycaran. Puchöpacushantana lluchcacuycaran.
  bqp-bqp: Kɑ mɛ, nɑ kɑsu n gbeeku yɑɑ nnɛse ye yɑ ǹ kɑ itɑ yeɔnɔ weenɛ min tubusiɑnu
    giɑ dee dee. Domi yɑɑ ye, yɑ nɑnum mɔ too. Yen donnu nu sɑ̃ɑwɑ sisu mɑ yen nikisu
    su sɑ̃ɑ sii gɑndu. Yɑ̀ n yɑɑ mwɑ yɑ rɑ yen kukunu kɔsukuwɑ kpɑ yu di. Yen ye yɑ
    tiɑrɑ kpɑ yu tɑɑku tɑɑku.
  hat-hat: Apre sa, mwen te vle konnen plis sou katriyèm bèt la ki pa t' tankou twa
    premye yo, bèt ki te move anpil la, avèk dan an fè l' yo ak grif an kwiv li yo,
    bèt ki t'ap manje tou sa ki te tonbe anba bouch li, ki t'ap kraze yo ak dan l',
    ki t'ap pilonnen rès yo anba pye l'.
  eng-BSB: Then I wanted to know the true meaning of the fourth beast, which was different
    from all the others—extremely terrifying—devouring and crushing with iron teeth
    and bronze claws, then trampling underfoot whatever was left.
  eng-WEBPB: “Then I desired to know the truth concerning the fourth animal, which
    was different from all of them, exceedingly terrible, whose teeth were of iron,
    and its nails of bronze; which devoured, broke in pieces, and stamped the residue
    with its feet;
  kbq-kbq: Hagi nampa 4 afi zagama ke'noa zamofo agu'agesa'a eri ama huno nasamisniegu
    hu'noe. Na'ankure agra mago'a afi zagakfa zamagatereno ruzahu hu'neankino, vahera
    zamazeri koro huga zaga mani'ne. Ana hu'neankino agri'ma ha'ma hunte'naku'ma nehaza
    vahera ainire aveteti'ene bronsire azankonuti anintrantru neheno atreama'a agareti
    rehapa titre'ne.
  nhe-BL: “Huan na noja nijnequiyaya nijmatis tlen nopa najpa tecuani tlen ax queja
    ne sequinoc huan ajqueya quiixnextiyaya pampa tlahuel temajmatiyaya. Quipixtoya
    itlancoch tlen hierro, huan iisti tlen bronce tlen ica tetlamiltiyaya huan tlahuejhuelohuayaya.
    Huan tlen mocahuayaya ipan moquejquetzayaya ica iicxihua.
  bus-bus: Beee gbɛra má yezi mà yãpuraa dↄ̃ pↄ́ bɛ̃ɛ siigↄ̃de yã musu. À taka bↄ̀
    ado kↄ̃n pↄ́ bɛ̃ɛ kpaaanↄmɛ, è tó vĩa gbɛ̃ kũ dɛ à kpaaanↄla. À swaa nɛ́ mↄ̀simɛ,
    à ↄnkↄkↄ nɛ́ mↄ̀gotɛ̃mɛ, è pↄ́ só à wíwi è kɛ̀sɛ pɛ́ɛpɛɛ à kpaaa kɛ̀ gↄ̃̀a.
  gub-BL: Hepurukwaw wer 4 haw àzàguhu imume'u katu haw rehe no. Uzawy amogwer na'iruz
    wà. Ipuruzukaiwahy a'e. Heta hàz itaper iapo pyrer izuru pupe. Heta ipoàpe ipyàpe
    itazu morog iapo pyrer izupe no. Upei'ài'àg wemi'u ràm i'u pà a'e wà. Ukamikamik
    wemi'u ikurer upy pupe wà no.
  eng-DRA: 'After this I would diligently learn concerning the fourth beast. which
    was very different from all, and exceeding terrible: his teeth and claws were
    of iron: he devoured and broke in pieces, and the rest he stamped upon with his
    feet:'
