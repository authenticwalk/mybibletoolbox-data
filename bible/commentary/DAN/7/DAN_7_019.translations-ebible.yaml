verse: DAN.007.019
translations:
  mal-C: “പിന്നീട്, മറ്റെല്ലാ മൃഗങ്ങളിൽനിന്നു വ്യത്യസ്തവും അതിഭയങ്കരവും ഇരുമ്പുപല്ലുകളും
    വെങ്കലനഖങ്ങളുമുള്ളതും വിഴുങ്ങുകയും തകർക്കുകയും ശേഷിച്ചതിനെ കാൽകൊണ്ടു ചവിട്ടിമെതിക്കുകയും
    ചെയ്തതുമായ നാലാമത്തെ മൃഗത്തെക്കുറിച്ചും
  deu-TKW: Hierauf wünschte ich sichere Auskunft über das vierte Tier, das von allen
    andern verschieden und äußerst schrecklich war, das eiserne Zähne und eherne Klauen
    hatte, das fraß und zermalmte und, was übrig blieb, mit seinen Füßen zertrat,
  lin-lin: Bongo, nalingaki koyeba na bosolo ndimbola ya nyama ya minei oyo ekesenaki
    makasi na banyama mosusu wana, ezalaki kobangisa makasi, ezalaki na minu ya bibende
    mpe mbanga ya bronze, ezalaki kolia, kopanzapanza mpe konyata misuni oyo ezalaki
    etikala.
  eng-LSV: Then I wished for certainty concerning the fourth beast, that was diverse
    from them all, exceedingly fearful; its teeth of iron, and its nails of bronze,
    it has devoured, it breaks small, and it has trampled the remnant with its feet;
  eng-GNV: 'After this, I woulde knowe the trueth of the fourth beast, which was so
    vnlike to all the others, very fearefull, whose teeth were of yron, and his nailes
    of brasse: which deuoured, brake in pieces, and stamped the residue vnder his
    feete.'
  eng-WEBSTER: Then I would know the truth of the fourth beast, which was diverse
    from all the others, exceeding dreadful, whose teeth were of iron, and his nails
    of brass; which devoured, broke in pieces, and stamped the residue with his feet;
  nhw-BL: “Huan na noja nijnequiyaya nijmatis tlen nopa najpa tecuani catli amo quen
    ne sequinoc huan ajqueya quiixnextiyaya pampa tlahuel temajmatiyaya. Quipixtoya
    itlancoch tlen hierro, huan iisti tlen bronce catli ica tlatlamiltiyaya huan tlahuejhuelohuayaya.
    Huan catli mocahuayaya ipan moquejquetzayaya ica iicxihua.
  swh-ONEN: '“Kisha nilitaka kufahamu maana ya kweli ya mnyama yule wa nne, ambaye
    alikuwa tofauti na wale wengine wote, tena wa kutisha sana, na meno yake ya chuma
    na makucha ya shaba: mnyama ambaye alipondaponda na kuangamiza wahanga wake, na
    kukanyaga chochote kilichosalia.'
  bba-bba: Kɑ mɛ, nɑ kɑsu n ɡbeeku yɑɑ nnɛse ye yɑ ǹ kɑ itɑ yeɔnɔ weenɛ min tubusiɑnu
    ɡiɑ dee dee. Domi yɑɑ ye, yɑ nɑnum mɔ too. Yen donnu nu sɑ̃ɑwɑ sisu mɑ yen nikisu
    su sɑ̃ɑ sii ɡɑndu. Yɑ̀ n yɑɑ mwɑ yɑ rɑ yen kukunu kɔsukuwɑ kpɑ yu di. Yen ye yɑ
    tiɑrɑ kpɑ yu tɑɑku tɑɑku.
  eng-KJVCPB: Then I would know the truth of the fourth beast, which was diverse from
    all the others, exceeding dreadful, whose teeth were of iron, and his nails of
    brass; which devoured, brake in pieces, and stamped the residue with his feet;
  cpy-cpy: 'Nokowaki niyotakoperoteeri 4-tapaentsiri weyaantapaakawori tsimeri, irika
    kaari oshiyawakaachari itsipapaeni, tema riitaki koweenkaperotatsiri: eenitatsi
    osheki raeki mapikiteentsiri, ishetaki roshiyakawo kitamaari koriki. Rowakawo
    maawoeni, ithonkakiro, raatzikawaetakiro tzimahaanteentsiri.'
  mpx-mpx: Inoke nuwau bwasumu bekikil esopaleliya ana sapu hot na atena, iya i getoga
    alonau eton elal, ge ana awa i lolovakun hot. Ninina aiyan ge aena kimbwaina kopa,
    yaka ana mwa i alamukumuku-agil ge i tinonil, yaka toto i alapasogol i poti lolowan
    aena gabulanaa.
  luo-luo: “Bangʼ mano ne adwaro ngʼeyo tiend ngech ondiek mar angʼwen, ondiegno nopogore
    gi ondiegi mamoko kendo nomiyo ji luoro ahinya; ne en gi leke mag chuma kod kogno
    mag mula kendo nosiko kochiemo achiema kendo onyono gi tiende gimoro amora mane
    odongʼ piny.
  meu-meu: Bena na ura baina diba, hari mauri ḡauna ihahanina herevana korikorina
    be dahaka. Ia na idau, dia oredia iboudiai heḡereḡeredia. Ia na mai gari-badana;
    isena na auri bona kahauna na auri labora-labora. Ia ese ḡau e aniva, e dare patapatava,
    bona momoruna na aena amo e moi patapatava.
  npi-ULB: अनि त्‍यो चौथो पशुको बारेमा अझै धेरै जान्‍ने मलाई इच्‍छा भयो— त्‍यो अरूभन्दा
    धेरै फरक थियो र आफ्ना फलामका दाँत र काँसाका नङ्ग्राका कारणले त्‍यो धेरै डरलाग्‍दो
    थियो । त्यसले चपायो, टुक्रा-टुक्रा पार्थ्यो, र बाँकीमाथि खुट्टाले कुल्‍चियो ।
  yor-yor: “Nígbà náà, ni mo fẹ́ mọ ìtumọ̀ òtítọ́ ẹranko kẹrin, tí ó yàtọ̀ sí àwọn
    yòókù, èyí tí ó dẹ́rùba ni gidigidi, tí ó ní eyín irin àti èékánná idẹ, ẹranko
    tí ó ń run tí ó sì ń pajẹ, tí ó sì ń fi ẹsẹ̀ tẹ èyí tókù mọ́lẹ̀.
  pes-OPCB: سپس دربارهٔ وحش چهارم که از سه وحش دیگر متفاوت بود سؤال کردم، آنکه هولناک
    بود و با دندانهای آهنین و چنگالهای مفرغین، قربانیان خود را پاره‌پاره می‌کرد و
    بقیه را زیر پاهایش له می‌نمود.
  tgl-ULB: At nais ko pang malaman ang tungkol sa ikaapat na hayop, labis itong kakaiba
    sa mga iba at labis na kakila-kilabot ang bakal na ngipin at ang tansong mga kuko
    nito. Lumalamon ito, dumudurog ng mga piraso at tinatapakan ang anumang natira.
  cbu-NT: Itaru, aranginasha yuwaa ipunpunar pamasirangi nllitaritawaa anootssha yasamaam
    zandarangitamana. Watam waamari kasiru mantsir, wanas ngusamb, wachizupsha ngusambawtam
    tputsee ichingaru zayaru, katungeeru, katuchimaatssha kátimbayaru, kasarangu anootstam
    yasamaam zandarangina.
  hui-hui: Ani layago hale howa dege i̱na nogo tara ale mane hiriribi gi te̱le̱ aube
    tobahe biagonaga irane baya hangu manda bule hamelaru. Ogoni ibunaga ne aeane
    howa ibunaga ge gibaru ege to̱le̱ boronosime wabini hearia handaru. Ogoni ibugua
    mbirale bibahende wiaru no gindulo wahalu hingiluni ibira hayaru geme hengedo
    wahalu himu helaya.
  mya-mya: ထို​နောက်​ငါ​သည်​အ​ခြား​သား​ရဲ​များ​နှင့်​မ​တူ​တ​မူ​ထူး​ခြား​လျက်​ကြေး​ဝါ​လက်​သည်း​များ​နှင့်​သံ​သွား​များ​ဖြင့်
    ရန်​သူ​ကို​ကိုက်​စား​နင်း​ချေ​တတ်​သော​စ​တုတ္ထ​သား​ရဲ​၏​အ​ကြောင်း​ကို​သိ​လို​၏။-
  bod-N: དེ་ནས་བདག་གིས་གཅན་གཟན་བཞི་པ་དེའི་ངེས་དོན་ཤེས་འདོད་པ་དང་། དེ་ནི་གཞན་པའི་གཅན་གཟན་གསུམ་པོ་དང་མི་འདྲ་ཞིང་།
    ཤིན་ཏུ་འཇིགས་སུ་རུང་བ་དང་ལྕགས་ཀྱི་མཆེ་བ་དང་ལི་ཡི་སྡེར་མོ་ཅན་ཞིག་ཡིན་ལ། ཡོད་ཚད་ཁྱུར་མིད་བཏང་ནས་རྡུལ་དུ་བརླགས་པར་མ་ཟད།
    ཤུལ་དུ་ལུས་པ་རྣམས་རྡོག་བརྫིས་བཏང་བའོ། །
  sna-sna: “Ipapo ndakada kuziva chokwadi chezvinoreva mhuka yechina, yakanga yakasiyana
    nedzimwe dzose uye yaityisa kwazvo, namazino ayo esimbi nenzara dzendarira, mhuka
    yakapwanya ikadya nyama uye ikatsika-tsika namakumbo ayo zvose zvakanga zvasara.
  spa-BLM: “Entonces quise saber la verdad acerca del cuarto animal, que era diferente
    de todos ellos, sumamente terrible, cuyos dientes eran de hierro, y sus uñas de
    bronce; que devoraba, desmenuzaba y pisoteaba las sobras con sus pies;
  cac-cac: Ix in c'anb'ejxi d'ay, tas yaj noc' schan̈il noc' chi', te ch'oc yilji
    noc' d'a yichan̈ juntzan̈xo noc' chi'. Nab'a hierro q'uen ye noc', nab'a bronce
    yech noc'. Masanil tas choc' tz'aj yuj noc', sturanb'at noc', axo jantacto scani,
    stec'canem noc'.
  swh-ULB: Ndipo nilipotaka kujua zaidi juu ya mnyama wa nne, ambaye alikuwa tofauti
    sana na wengine na alikuwa wa kutisha pamoja na meno yake ya chuma na makucha
    ya shaba; alimeza, na alivunja vipande vipande, na alisaga saga kwa miguu yake
    kile kilichokuwa kimesalia.
  bel-bel: Тады пажадаў я дакладнага тлумачэньня пра чацьвёртага зьвера, які адрозьніваўся
    ад усіх і быў вельмі страшны, з зубамі жалезнымі і пазурамі меднымі, жэр і трушчыў,
    а рэшту таптаў нагамі,
  deu-ELBBK: Darauf begehrte ich Gewissheit über das vierte Tier, das von allen anderen
    verschieden war sehr schrecklich, dessen Zähne von Eisen und dessen Klauen aus
    Kupfer waren, das fraß, zermalmte, und was übrigblieb mit seinen Füßen zertrat
  mbb-OT: Ne mid-insaan ku pa sikandin ke hengkey is kehuluǥan duen te ikeepat he
    langgam he nekeviza zuen te tetelu he langgam. Mekahandekhandek haazà he ed-ahaan,
    wey putew is menge ngipen din ne brunsi is menge sulu zin. Ne egkeǥaten din wey
    egkeenen din is egkekeizan din, ne emun duen din pa egkesamà ne edrunteken din.
  mal-2015: എന്നാൽ മറ്റെ സകലമൃഗങ്ങളിലുംവെച്ചു വ്യത്യാസമുള്ളതും ഇരിമ്പുപല്ലും താമ്രനഖങ്ങളും
    ഉള്ളതായി അതിഭയങ്കരമായതും തിന്നുകയും തകർക്കയും ശേഷിച്ചതിനെ കാൽകൊണ്ടു ചവിട്ടിക്കളകയും
    ചെയ്തതുമായ നാലാമത്തെ മൃഗത്തെക്കുറിച്ചും
  rmc-rmc: Paľis kamavas te džanel pal odi štarto šelma, so sas aver savorendar. Avelas
    latar bari dar, o danda la sas le trastestar, o pazuri la sas le brondzostar,
    chalas a žuvinelas, a oda, so mek ačhelas, rozpučinelas le pindrenca.
  nlg-nlg: Mi nau te liogu ngangata na ghilala utoana e vatini na maumanu vola, te
    mua vaghara agaira ra tolu. Te mamataghugha me laga ngangata, me loghoi rana guguna
    ni bronze/burasi, ma rana livona tara sule te vaghai na halo, me ghani gholugholura
    na hava te matera, me turibitabitara.
  pes-OPV: آنگاه آرزو داشتم که حقیقت امررا درباره وحش چهارم که مخالف همه دیگران وبسیار
    هولناک بود و دندانهای آهنین و چنگالهای برنجین داشت و سایرین را می‌خورد و پاره
    پاره می‌کرد و به پایهای خود پایمال می‌نمود بدانم.
  ron-1924: 'Ын урмэ ам дорит сэ штиу адевэрул асупра фярей а патра – каре се деосебя
    де тоате челелалте ши ера неспус де грозавэ: авя динць де фер ши гяре де арамэ,
    мынка, сфэрыма ши кэлка ын пичоаре че рэмыня –'
  ben-OBCV: “তখন আমি সেই চতুর্থ পশুটির মানে জানতে চাইলাম, যা অন্য পশুগুলির থেকে সম্পূর্ণ
    ভিন্ন ছিল, দেখতে ছিল অত্যন্ত ভয়ংকর। সেই পশুটি তার লোহার দাঁত ও পিতলের নখ দিয়ে
    শিকারকে চূর্ণ ও ভক্ষণ করেছিল এবং অবশিষ্ট অংশ পা দিয়ে পিষে ফেলেছিল।
  som-som: Dabadeedna waxaan jeclaaday inaan ogaado runtii ku saabsanayd bahalkii
    afraad, oo ka duwanaa dhammaantood, oo aad iyo aad cabsida u lahaa, oo ilkihiisu
    birta ahaayeen, oo ciddiyahiisuna naxaasta ahaayeen; oo wax cunayay, oo waxna
    burbursanayay, intii hadhayna ku tumanayay,
  lat-VUC: 'Post hoc volui diligenter discere de bestia quarta, quæ erat dissimilis
    valde ab omnibus, et terribilis nimis: dentes et ungues ejus ferrei: comedebat,
    et comminuebat, et reliqua pedibus suis conculcabat:'
  eng-ASVBT: Then I desired to know the truth concerning the fourth beast, which was
    diverse from all of them, exceeding terrible, whose teeth were of iron, and its
    nails of brass; which devoured, brake in pieces, and stamped the residue with
    its feet;
  ita-1885: Allora io desiderai di sapere la verità intorno alla quarta bestia, ch'era
    differente da tutte le altre, ed era molto terribile; i cui denti erano di ferro,
    e le unghie di rame; che mangiava, tritava, e calpestava il rimanente co' piedi;
  eng-ULB: Then I wanted to know more about the fourth animal—it was so different
    from the others and very horrifying with its iron teeth and bronze claws; it devoured,
    broke into pieces, and trampled on what was left with its feet.
  spa-VBL: Entonces quise saber qué representaba la cuarta bestia, la que era diferente
    a las demás y tan aterradora. Tenía dientes de hierro y garras de bronce, y destrozaba
    y devoraba a sus víctimas, pisoteando lo que quedaba.
  fra-_FOB: Alors je voulus savoir la vérité touchant la quatrième bête, qui était
    différente de toutes les autres et extraordinairement terrible, dont les dents
    étaient de fer et les ongles d'airain, qui mangeait, brisait et foulait aux pieds
    ce qui restait;
  mal-mal: എന്നാൽ മറ്റ് സകലമൃഗങ്ങളിലുംവച്ച് വ്യത്യാസമുള്ളതും ഇരിമ്പുപല്ലും താമ്രനഖങ്ങളും
    ഉള്ളതായി അതിഭയങ്കരമായതും തിന്നുകയും തകർക്കുകയും ശേഷിച്ചത് കാൽ കൊണ്ട് ചവിട്ടിക്കളയുകയും
    ചെയ്ത നാലാമത്തെ മൃഗത്തെക്കുറിച്ചും,
  urd-GVR: Maiṅ chauthe jānwar ke bāre meṅ mazīd jānanā chāhtā thā, us jānwar ke bāre
    meṅ jo dīgar jānwaroṅ se itnā muḳhtalif aur itnā haulnāk thā. Kyoṅki us ke dāṅt
    lohe aur panje pītal ke the, aur wuh sab kuchh khātā aur chūr chūr kartā thā.
    Jo bach jātā use wuh pāṅwoṅ tale raund detā thā.
  suz-BL: मिनु गो मेको नेल्‍ल आन क्‍येङा नोले ङा जन्‍तु रे मार रुम्‍सीबा, दे रुप्‍चा
    थुं पाता। मेको अरु जन्‍तु खोदेंशो मबा। मेको थम हिंचा ङा बाक्‍त। मेको आ ख्रुइ फलाम
    के नु नङग्रा कांसा के बाक्‍तेक्‍म। मेकोमी मारेइ मारेइ ब्‍वशा नाक्‍शा, लीशो श्‍ये
    चहिं आ खोइलीम दिम्‍ताक्‍व। दानीएल ७:७
  eng-NOY: Then I desired to know the truth concerning the fourth beast, which differed
    from all the others, exceedingly dreadful, whose teeth were of iron and his nails
    of brass, which devoured, brake in pieces, and stamped the residue with his feet;
  ita-1927: Allora desiderai sapere la verità intorno alla quarta bestia, ch’era diversa
    da tutte le altre, straordinariamente terribile, che aveva i denti di ferro e
    le unghie di rame, che divorava, sbranava, e calpestava il resto con i piedi,
  ckb-ckb: «ئینجا ویستم لێکدانەوەی گیانلەبەرەکەی چوارەم بزانم کە لەگەڵ هەموویان جیاواز
    بوو، زۆر ترسناک بوو، ددانەکانی لە ئاسن بوون و چنگەکانی لە بڕۆنز، نێچیرەکانی خوارد
    و تێکیشکاندن و پاشماوەکەی بە پێیەکانی پانکردەوە.
  eng-BBE: Then it was my desire to have certain knowledge about the fourth beast,
    which was different from all the others, a cause of great fear, whose teeth were
    of iron and his nails of brass; who took his food, crushing some of it to bits
    and stamping on the rest with his feet;
  kan-OKCV: “ಆಮೇಲೆ ನಾಲ್ಕನೆಯ ಮೃಗವು ಎಲ್ಲದರಲ್ಲಿ ವ್ಯತ್ಯಾಸವಾಗಿಯೂ, ಅತಿ ಭಯಂಕರವಾಗಿಯೂ, ಕಬ್ಬಿಣದ
    ಹಲ್ಲುಗಳುಳ್ಳದ್ದಾಗಿಯೂ, ಕಂಚಿನ ಉಗುರುಗಳುಳ್ಳದ್ದಾಗಿಯೂ ತುಂಡುತುಂಡು ಮಾಡಿ, ತಿಂದು ಮಿಕ್ಕಿದ್ದನ್ನು
    ಕಾಲಿನ ಕೆಳಗೆ ಹಾಕಿ ತುಳಿಯುವಂಥದ್ದೂ ಆಗಿದೆ.
