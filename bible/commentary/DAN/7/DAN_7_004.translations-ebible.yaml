verse: DAN.007.004
translations:
  mal-C: “ഒന്നാമത്തേതു സിംഹത്തിനു തുല്യം, അതിന് കഴുകന്റെ ചിറകുകൾ ഉണ്ടായിരുന്നു. ഞാൻ
    നോക്കിക്കൊണ്ടിരിക്കെ, അതിന്റെ ചിറകുകൾ പറിച്ചുനീക്കപ്പെട്ടു; അതിനെ നിലത്തുനിന്നുയർത്തി
    മനുഷ്യനെപ്പോലെ ഇരുകാലിൽ നിർത്തി; അതിന് ഒരു മനുഷ്യഹൃദയവും നൽകപ്പെട്ടു.
  deu-TKW: 'Das erste glich einem Löwen und hatte Adlerflügel. Ich schaute in einem
    fort hin: da wurden ihm die Flügel ausgerissen; dann wurde es vom Boden aufgerichtet
    und gleich einem Menschen aufrecht auf zwei Füße gestellt, und ihm Menschenverstand
    gegeben.'
  lin-lin: Nyama ya liboso ezalaki lokola nkosi mpe ezalaki na mapapu lokola mpongo.
    Wana nazalaki kotala, balongolaki yango mapapu, batombolaki yango longwa na mabele
    mpo ete etelema na makolo mibale lokola moto ; mpe bapesaki yango motema ya moto.
  eng-LSV: The first [is] like a lion, and it has an eagle’s wings. I was seeing until
    its wings have been plucked, and it has been lifted up from the earth, and on
    feet as a man it has been caused to stand, and a heart of man is given to it.
  eng-GNV: 'The first was as a lyon, and had eagles wings: I beheld, til the wings
    thereof were pluckt of, and it was lifted vp from the earth, and set vpon his
    feete as a man, and a mans heart was giuen him.'
  eng-WEBSTER: 'The first was like a lion, and had eagles'' wings: I beheld till its
    wings were plucked, and it was lifted up from the earth, and made to stand upon
    the feet as a man, and a man''s heart was given to it.'
  nhw-BL: “Nopa achtihui tecuani nesiyaya quen se león, pero quipixtoya ieltlapalhua
    quen se hueyi cuajtli. Huan quema noja nijtlachiliyaya, quiquixtilijque ieltlapalhua
    para amo huelqui patlanis. Huan quitlananque campa huilantoya tlalchi huan quichijque
    ma quitetonis imetz huan ma moquetza ica ome iicxihua quen se tlacatl. Huan quichijque
    ma quipiya iyolo quen se tlacatl.
  swh-ONEN: “Mnyama wa kwanza alifanana na simba, naye alikuwa na mabawa kama ya tai.
    Nikatazama mpaka mabawa yake yalipongʼolewa, naye akainuliwa katika nchi, akasimama
    kwa miguu miwili kama mwanadamu, naye akapewa moyo wa binadamu.
  bba-bba: Ye nɑ ɡbiɑ nɑ wɑ yɑ kɑ ɡbee sunɔ weenɛ mɑ yɑ ɡunɔ bɑkerun kɑsɑ mɔ. Ye nɑ
    mɑɑ mɛɛrɑ, yerɑ nɑ wɑ bɑ kɑsɑ ye wunɑ. Mɑ bɑ yen tii seeyɑ bɑ yɔ̃rɑsiɑ nɡe tɔnu.
    Mɑ bɑ ye tɔnun bwisikunu dokeɑ.
  eng-KJVCPB: 'The first was like a lion, and had eagle’s wings: I beheld till the
    wings thereof were pluckt, and it was lifted up from the earth, and made stand
    upon the feet as a man, and a man’s heart was given to it.'
  cpy-cpy: Etakawori arityaawetaka manitzi, roori kantzimaetacha tzimimaetacha ishiwankiri
    roshiyakari pakitha. Naminawakirira, ithokiteetakiri ishiwankiri. Rowiriinteetakiri
    kepatsiki, ikatziyakiri roshiyakaakiri ikantawaeta ikatziyaka atziri. Rowaetzitakanari
    ishire, ari rathatakiri jempe ikantawaeta atziripaeni.
  mpx-mpx: Toto houwan ana awa i ola laiyoni etega, ge opena i gan i ola magisubu
    opeliya. Nau iyoho ya ya gagayawa-an yaka opena labui hi kukuyoho, ge hi pamilil
    i ola gamagal wali milimilil. Yaka gamagal wali nuwatu hi pek elana.
  luo-luo: “Ondiek mokwongo ne chalo gi sibuor, kendo bwombene ne chalo gi mag ongo.
    Kane pod angʼiye to ne aneno ka bwombene olwar piny kendo ondiegino nochungʼ gi
    tiendene ka dhano, kendo nomiye paro ka mar dhano.
  meu-meu: Gini-gunana na leona na heto, a mai hanina, ugava hanina na heheto. Bena
    na itaiava ai na hanina e butudia oho, bena tano ai e haginia tore, aena ruaosi
    ai e haginia, taunimanima na heto, bona taunimanima darana e henia.
  npi-ULB: पहिलोचाहिं सिंहजस्‍तो देखिन्‍थ्‍यो तर त्‍यसका चीलका पखेटाहरू थिए । मैले
    हेर्दै गर्दा, त्यसका पखेटाहरू च्यातिए र जमिनबाट त्‍यसलाई माथि उठाइयो र मानिसझैं
    दुई खुट्टामा त्यसलाई खडा गरियो । त्यसलाई मानिसको मन दिइएको थियो ।
  yor-yor: “Ẹranko kìn-ín-ní dàbí i kìnnìún, ó sì ní ìyẹ́ apá a idì, mo sì wò títí
    a fi fa ìyẹ́ apá rẹ̀ náà tu, a sì gbé e sókè kúrò ní ilẹ̀, a mú kí ó fi ẹsẹ̀ dúró
    bí ènìyàn, a sì fi àyà ènìyàn fún un.
  pes-OPCB: اولی شبیه شیر بود، اما بالهای عقاب داشت! وقتی به آن خیره شده بودم بالهایش
    کنده شد و دیگر نتوانست پرواز کند و مانند انسان روی دو پایش بر زمین ایستاد و عقل
    انسان به او داده شد.
  tgl-ULB: Ang una ay tulad ng isang leon ngunit mayroong mga pakpak ng agila. Habang
    ako ay nagmamasid, natanggal ang mga pakpak nito at iniangat ito mula sa lupa
    at pinatayo sa dalawang paa tulad ng tao. Ibinigay rito ang pag-iisip ng isang
    tao.
  cbu-NT: Ichtaru manginshuch tumuz tamapari ashiru shitungarangiya. Itaru, wazitpungachsha
    yungan wazitpungach tamapari ashiru parangina. Ashiri naparuri, wazitpungach kxuyaru,
    tputs tamapari ashisha kinarangu, tumuzeetssha ichiyzarangiya. Mishat, mangsha
    tputs chínash tamaparee ashiritam chinarangiya.
  hui-hui: Mbirago ibu budi ale timbuni gabua laiono aleni howa ibunaga babagane ega
    bodo hariawe alenaga hearia handaru. Ani handaya howa dege hewaria mbiralime ibunaga
    babagane heago podo wahayagola ai agali hagadagua dindini geme heyu haya. Ani
    heagola ibu agalinaga mini wiaga ale wilo miya.
  mya-mya: ပ​ထ​မ​သား​ရဲ​သည်​ခြင်္သေ့​နှင့်​တူ​၍​လင်း​ယုန်​ကဲ့​သို့​အ​တောင်​များ​ရှိ​၏။
    ငါ​သည်​ကြည့်​ရှု​နေ​စဉ်​ထို​သား​ရဲ​သည်​အ​တောင်​များ​ပြုတ်​၍​သွား​ပြီး​လျှင် မြေ​ပေါ်​သို့​မြောက်​တက်​ကာ​လူ​ကဲ့​သို့​မတ်​တတ်​ရပ်​လျက်​နေ​၏။
    ထို​နောက်​သူ​သည်​လူ့​စိတ်​ကို​ရ​လေ​သည်။
  bod-N: གཅན་གཟན་དང་པོ་དེ་ནི་གླག་ལྟར་གཤོག་པ་ཐོགས་ཡོད་པའི་སེང་གེ་ཞིག་དང་མཚུངས་ལ། གཤོག་སྒྲོ་རྣམས་བཀོག་སྟེ་ས་ནས་ཡར་བཀྱགས་པ་ལ།
    མི་ལྟར་རྐང་པ་གཉིས་སར་བཙུགས་ནས་གྱེན་དུ་འགྲེངས་པ་དང་། མི་ཡི་སེམས་དེ་ལ་སྦྱིན་པའི་བར་དུ་བདག་གིས་བལྟས་སོ།
    །
  sna-sna: “Yokutanga yakanga yakaita seshumba, uye yakanga ina mapapiro egondo. Ndakatarisa
    kusvikira mapapiro ayo abviswa uye ikasimudzwa kubva pasi zvokuti yakamira namakumbo
    maviri somunhu, uye yakapiwa mwoyo womunhu.
  spa-BLM: “El primero era como un león y tenía alas de águila. Yo observé hasta que
    le fueron arrancadas las alas, y fue levantado de la tierra y puesto en pie sobre
    dos pies como un hombre. Se le dio un corazón de hombre.
  cac-cac: A jun noc' ix b'ab'laj q'ueuli, lajan yilji noc' icha noc' choj, palta
    ay sc'axil noc' icha yic noc' d'iv. Ayic van vilan noc' chi', ix jecchitajel sc'axil
    noc' chi'. Ix ac'chajq'ue lin̈an d'a sat luum, icha tz'ajq'ue lin̈an anima ix
    ajq'uei. Ix q'uexvi spensar, icha spensar anima ix aji.
  swh-ULB: Mnyama wa kwanza alikuwa kama simba, lakini alikuwa na mabawa ya tai. Nilipokuwa
    natazama, mabawa yake yalikuwa yamepasuka na alikuwa ameinuliwa katika ardhi na
    alikuwa amesimama kwa miguu miwili kama mtu. Na alipewa akili za kibinadamu.
  bel-bel: Першы - як леў, а ў яго крылы арліныя; і вось вырвалі ў яго крылы, і ён
    быў падняты ад зямлі і пастаўлены на ногі, як чалавек, і сэрца чалавечае было
    дадзена яму.
  deu-ELBBK: Das erste war wie ein Löwe und hatte Adlerflügel; ich schaute, bis seine
    Flügel ausgerissen wurden und es von der Erde aufgehoben und wie ein Mensch auf
    seine Füße gestellt und ihm eines Menschen Herz gegeben wurde. –
  mbb-OT: Is nehuna he langgam, ne henduen be te erimaung, piru zuen din pakpak he
    pakpak te kulaǥu. Ne zutun te kedtengteng ku, midtamped is pakpak din. Ne impehitindeg
    sikandin iring te etew ne mibeǥayan te isip he iring te isip te etew.
  mal-2015: ഒന്നാമത്തേതു സിംഹത്തോടു സദൃശവും കഴുകിൻ ചിറകുള്ളതുമായിരുന്നു; ഞാൻ നോക്കിക്കൊണ്ടിരിക്കെ
    അതിന്റെ ചിറകു പറിഞ്ഞുപോയി; അതിനെ നിലത്തുനിന്നു പൊക്കി, മനുഷ്യനെപ്പോലെ നിവിർത്തുനിർത്തി,
    അതിന്നു മാനുഷഹൃദയവും കൊടുത്തു.
  rmc-rmc: Ešebno šelma sas sar ľevos, ale o kridli la sas le orloskre. Androda, sar
    pre late dikhavas, cirdle lake tele o kridli. Hazdle la pal e phuv, thode la te
    ačhel pro pindre sar manušes a chudňa manušeskro jilo.
  nlg-nlg: Na diki na maumanu vola te reirei vagha na lion, te loghoa na ghatana te
    vagha na ghatana na manukama. Mi nau tu tona haliu sono na vaevaneana, polo ra
    sipakehai ra rua na ghatana. Na maumanu vola eni te dato udolu, me nighi tuturi
    ra rua na tuana te vagha na tinoni, mara vahea na manaha te vagha na manahana
    ni tinoni.
  pes-OPV: اول آنها مثل شیر بود و بالهای عقاب داشت و من نظرکردم تا بالهایش کنده گردید
    و او از زمین برداشته شده، بر پایهای خود مثل انسان قرار داده گشت ودل انسان به او
    داده شد.
  ron-1924: Чя динтый семэна ку ун леу ши авя арипь де вултур. М-ам уйтат ла еа пынэ
    ын клипа кынд и с-ау смулс арипиле ши, скулынду-се де пе пэмынт, а стат дрепт
    ын пичоаре ка ун ом ши и с-а дат о инимэ де ом.
  ben-OBCV: “প্রথমটি দেখতে ছিল সিংহের মতো এবং তার ঈগল পাখির ডানা ছিল। তখন আমি দেখলাম
    ওর ডানাগুলি উপড়ে ফেলা হল এবং পশুটিকে মাটি থেকে তোলা হল ও পেছনের পায়ে ভর দিয়ে
    মানুষের মতো দাঁড় করিয়ে দেওয়া হল আর মানুষের মন তাকে দেওয়া হল।
  som-som: Midkii kowaad wuxuu u ekaa libaax, baalal gorgorna wuu lahaa, oo waan fiirinayay
    ilaa baalashiisii laga rifay, oo dhulka kor baa looga qaaday, oo waxaa lagu taagay
    laba lugood sidii nin oo kale, nin qalbigiisna waa la siiyey.
  lat-VUC: 'Prima quasi leæna, et alas habebat aquilæ: aspiciebam donec evulsæ sunt
    alæ ejus, et sublata est de terra, et super pedes quasi homo stetit; et cor hominis
    datum est ei.'
  eng-ASVBT: 'The first was like a lion, and had eagle’s wings: I beheld till the
    wings thereof were plucked, and it was lifted up from the earth, and made to stand
    upon two feet as a man; and a man’s heart was given to it.'
  ita-1885: La prima era simile ad un leone, ed avea delle ale d'aquila; io stava
    riguardando, finchè le furono divelte le ale, e fu fatta levar da terra, e che
    si rizzò in piè, a guisa d'uomo; e le fu dato cuor d'uomo.
  eng-ULB: The first was like a lion but had eagle's wings. As I was looking, its
    wings were torn off and it was lifted from the ground and made to stand on two
    feet, like a man. The mind of a man was given to it.
  spa-VBL: La primera era como un león y tenía alas de águila. Mientras miraba, le
    arrancaron las alas y la pusieron en pie, de modo que estaba de pie con las patas
    traseras en el suelo, y se le dio la mente de un ser humano.
  fra-_FOB: La première était comme un lion, et avait des ailes d'aigle; je regardais
    jusqu'au moment où ses ailes furent arrachées, et où elle fut élevée de terre,
    et dressée sur ses pieds comme un homme, et où un cœur d'homme lui fut donné.
  mal-mal: ഒന്നാമത്തെ മൃഗം സിംഹത്തോട് സദൃശവും കഴുകിൻ ചിറകുള്ളതുമായിരുന്നു; ഞാൻ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ
    അതിന്റെ ചിറകുകൾ പറിഞ്ഞുപോയി; അതിനെ നിലത്തുനിന്നു ഉയർത്തി, മനുഷ്യനെപ്പോലെ ഇരുകാലുകളിൽ
    നിർത്തി, അതിന് മാനുഷഹൃദയവും കൊടുത്തു.
  urd-GVR: Pahlā jānwar sherbabar jaisā thā, lekin us ke uqāb ke par the. Mere deḳhte
    hī us ke paroṅ ko noch liyā gayā aur use uṭhā kar insān kī tarah pichhle do pairoṅ
    par khaṛā kiyā gayā. Use insān kā dil bhī mil gayā.
  suz-BL: मेको ङोंइती ङा जन्‍तु गुप्‍स खोदेंशो बाक्‍शा, ककाकुली आ फ्रां खोदेंशो फ्रां
    पाइश्‍शो बाक्‍त। मिनु गो कोव़शा बाक्‍ङानु, मेको आ फ्रां तुल्‍चा पुंइसाक्‍व। मिनु
    मेको खप रे बोक्‍पाइश्‍शा, मुर खोदेंशो पा आ खोइल निक्‍शीमी राप्‍पाइक्‍चा पुंइसाक्‍व।
    मिनु मेकोमी मुर आ थुं ताप्‍तु।
  eng-NOY: The first was like a lion, and had the wings of an eagle; I beheld till
    its wings were plucked from it, and it was lifted up from the earth, and made
    to stand upon its feet like a man, and a man's heart was given to it.
  ita-1927: La prima era come un leone, ed avea delle ali d’aquila. Io guardai, finché
    non le furono strappate le ali; e fu sollevata da terra, fu fatta stare in piedi
    come un uomo, e le fu dato un cuor d’uomo.
  ckb-ckb: «یەکەمیان وەک شێر بوو و دوو باڵی هەڵۆ ئاسای هەبوو. تەماشام کرد هەتا باڵەکانی
    لێکرایەوە و لەسەر زەوی هەڵستێنرا، وەک مرۆڤ لەسەر دوو پێ ڕاوەستابوو، دڵی مرۆڤی
    پێدرا.
  eng-BBE: The first was like a lion and had eagle's wings; while I was watching its
    wings were pulled off, and it was lifted up from the earth and placed on two feet
    like a man, and a man's heart was given to it.
  kan-OKCV: “ಮೊದಲನೆಯದು ಸಿಂಹದ ಹಾಗಿತ್ತು, ಆದರೆ ಹದ್ದಿನ ರೆಕ್ಕೆಗಳುಳ್ಳದ್ದಾಗಿತ್ತು. ನಾನು ಗಮನಿಸಲು,
    ಅದರ ರೆಕ್ಕೆಗಳನ್ನು ಕಿತ್ತುಹಾಕಲಾಗಿ, ಅದು ನೆಲದಿಂದ ಎತ್ತರಕ್ಕೆ ಮನುಷ್ಯನಂತೆ ಕಾಲೂರಿ ನಿಂತಿತ್ತು.
    ಅದಕ್ಕೆ ಮನುಷ್ಯನ ಹೃದಯವು ಕೊಡಲಾಯಿತು.
  tam-2017: முதலாவது சிங்கத்தைப்போல இருந்தது; அதற்குக் கழுகின் இறக்கைகள் இருந்தது;
    நான் பார்த்துக்கொண்டிருக்கும்போது, அதின் சிறகுகள் பிடுங்கப்பட்டது; அது தரையிலிருந்து
    எடுக்கப்பட்டு, மனிதனைப்போல இரண்டு காலின்மேல் நிமிர்ந்துநிற்கும்படி செய்யப்பட்டது;
    மனித இருதயம் அதற்குக் கொடுக்கப்பட்டது.
  spa-RV-1909: La primera era como león, y tenía alas de águila. Yo estaba mirando
    hasta tanto que sus alas fueron arrancadas, y fué quitada de la tierra; y púsose
