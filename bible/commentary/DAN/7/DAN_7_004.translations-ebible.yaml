    pé como um homem. O coração de um homem foi dado a ele.
  swe-swe: Det första [vilddjuret – som symboliserar en kung och ett rike, se ] liknade
    ett lejon, men hade vingar som en örn. Medan jag betraktade det rycktes vingarna
    av. Det lyftes upp från marken så att det stod på två fötter som en människa,
    och det fick ett mänskligt hjärta. [Lejonet och örnen förknippas med det babyloniska
    riket. Nebukadnessar jämförs med båda dessa bilder i Bibeln, som ett lejon, se
    , och som en örn i . Lejonet var också en av Babylons symboler. Över 100 lejon
    prydde den berömda Ishtarporten. Statyer med vingbeprydda lejon har hittats i
    Babylons ruiner och det antas att det var rikets symbol. Både lejonet och örnen
    är rovdjur. Lejonet är kungen på land och örnen är luftens konung. Synen där vingarna
    tas bort kan symboliskt beskriva vad som hände med Nebukadnessar när han ödmjukades
    i kapitel 4. De sju åren då han var sinnessjuk for han inte fram och erövrade
    fler områden. Efter hans upprättande styr han inte längre som ett vilddjur utan
    har fått ett mänskligt hjärta.]
  cth-cth: Ka khet lahun nah ahnie ratheinaw teh koung a phawk pouh awh. Talai dawk
    hoi amahoima a kâtawm teh, tami patetlah khok hoi a kangdue teh, tami lungthin
    a tawn,
  twi-twi: “Na aboa a odi kan no te sɛ gyata a ɔwɔ ɔkɔre ntaban. Mehwɛɛ no ara kosii
    sɛ wotutuu ne ntaban no, na wɔpagyaw no ma ogyinaa ne nan abien so te sɛ onipa.
    Na wɔmaa no onipa adwene.
  hlt-hlt: A cuek te sathueng bangla om dae a phae tah atha kah bangla ka hmuh. A
    phae te a poelh uh tih diklai lamloh a huel uh duela ka om. Te phoeiah hlang bangla
    a khobom dongah pai tih anih te hlang kah thinko a paek.
  tbz-SIM: Kɛ̀ muketimù dònnɛ̀ dicìrícìrì kɛ nɛ́ mɔkɛ ifìɛ̀ti fɛtúúfɛ̀ kɔ̃mɛ. Kɛ̀
    nní nkpɑɑ́ wúó nkɛ̀ bɛ̀ɛ dɛitɛ mu fìɛ̀ti kɛ̀ mùu ítɛ́ kɛ́cómmú onìtì kɔ̃mɛ, kɛ̀
    bɛ̀ɛ mù duɔ́ mmɛnitiyɛ̀mmɛ̀.
  msy-2020: Ezɨ farazim laionɨn mɨn gara, avɨzimning ikia taragiar ekiamɨn mɨn gari.
    Kɨ garavɨra itima me an avɨzimning asigha an suemning asarazɨ a gumazim mɨn tughav
    iti. Ezɨ me gumazibar nɨghnɨzim a ganɨngi.
  dop-dop: Kɑncɑɑlɑɣɑ nyǝŋkʋ nǝɣǝsǝnɑ tɔɣɔlɑɣɑ. Ɩlɛnɑ kʋ wɛnɑ hɛkǝlɛ keŋ. Ḿpʋ́ɣʋ́
    pɑ kpɛsɑ kʋ keŋ ɩnɩ. Ɩlɛnɑ pɑ́ kʋsɩ-kʋ, nɑ pɑ́ sǝŋsɑ-kʋɣʋ kʋ nɔɔhɛɛ nɑɑlɛ tɔɔ
    ɩsɩɩ yʋlʋ. Ḿpʋ́ɣʋ́ pɑ tʋ-kʋɣʋ yʋlʋ lǝmɑɣɑsɛɛ.
  azb-azb: Birincisi şirə bənzəyirdi, amma onun qartal qanadları var idi. Mən baxarkən
    onun qanadları qoparıldı və o, yerdən qaldırılıb insan kimi ayaq üstə qalxdı.
    Ona insan ürəyi verilmişdi.
  eng-DBY: 'The first was like a lion, and had eagle''s wings: I beheld till its wings
    were plucked; and it was lifted up from the earth, and made to stand upon two
    feet as a man, and a man''s heart was given to it.'
  hin-2017: पहला जन्तु सिंह के समान था और उसके पंख उकाब के से थे। और मेरे देखते-देखते
    उसके पंखों के पर नीचे गए और वह भूमि पर से उठाकर, मनुष्य के समान पाँवों के बल खड़ा
    किया गया; और उसको मनुष्य का हृदय दिया गया।
  wol-KYG: «Rab wu jëkk waa nga mel ni gaynde, am laafi jaxaay. Naka laay xool, ñu
    buddi laaf yi, yékkatee ko ci suuf, taxawal ko, mu taxawe ñaari tànk ni nit, ba
    noppi ñu jox ko xelum nit.
  eng-YLT: The first [is] like a lion, and it hath an eagle's wings. I was seeing
    till that its wings have been plucked, and it hath been lifted up from the earth,
    and on feet as a man it hath been caused to stand, and a heart of man is given
    to it.
  kne-kne: Din nangon-ona yan kaman layon ay napayakan ay kaman agila. Sin pamoyboyaak,
    inilak ay nakaan din payak na, pag maikayang sin lota et pinmika ay kaman ipogaw.
    Naidawtan si nemnem ay kaman ipogaw.
  eng-WYC-2017: The first beast was as a lioness, and had wings of an eagle. I beheld
    till the wings thereof were pulled away, and it was taken away from [the] earth,
    and it stood as a man on the feet, and the heart thereof was given to it.
  eng-WMBB: “The first was like a lion, and had eagle’s wings. I watched until its
    wings were plucked, and it was lifted up from the earth and made to stand on two
    feet as a man. A man’s heart was given to it.
  urd-GVH: पहला जानवर शेरबबर जैसा था, लेकिन उसके उक़ाब के पर थे। मेरे देखते ही उसके
    परों को नोच लिया गया और उसे उठाकर इनसान की तरह पिछले दो पैरों पर खड़ा किया गया।
    उसे इनसान का दिल भी मिल गया।
  rug-rug: Sapu kekenu si doṉo guana laione meke sari tatapuruna si gua tadi na atata.
    Kopu doṉo la si arau osolae ta daku palae sari tatapuruna meke ta ovulu sage si
    asa koasa pepeso pude turu koari karua nenena guana tie, meke na bulo tie si ta
    poni nia sa.
  gaz-gaz: “Inni jalqabaa leenca fakkaata ture; qoochoowwan risaa qaba ture. Anis
    hamma qoochoowwan isaa irraa bubuqqaʼanitti nan ilaale; innis lafaa ol qabamee
    akkuma namaa miilla lamaan dhaabate; qalbiin namaas ni kennameef.
  fra-LSG: Le premier était semblable à un lion, et avait des ailes d’aigles; je regardai,
    jusqu’au moment où ses ailes furent arrachées; il fut enlevé de terre et mis debout
    sur ses pieds comme un homme, et un cœur d’homme lui fut donné.
  gnn-gnn: Waŋganydja ŋunhiyi rumbal balanyara biyaku ŋuli läyin, yurru binbarrmirri
    warray ŋunhiyinydjayi, bitjan ḏamala binbarr. Ga ŋuliŋuruyinydjayi ŋarra nhäŋala
    yukurrana ŋunhinha binbarrnhanydja barr'‐barryunara warray ŋula yolkuŋu ŋunhiyi.
    Bala ŋula yolthu ŋanya ḻaw'maraŋalanydja, bala dhärranhamaraŋalana bitjarrana
    bitjan ŋuli yolŋu yukurra dhärra, märrma'yuna djalkiriyu ŋayi yukurrana dhärrananydja.
    Ga ŋurikalayinydjayi nhanukalanydja Godthu wekaŋala muḻkurr nhanŋu, märr yurru
    ŋayi guyaŋirri yukurra, bitjan ŋuli yolŋuyu guyaŋirri.
  yal-yal: A singe ra xiin yi luxi alo yatana, a gubugubune alo singbin. N yi a matoma,
    e a gubugubune ba a ma, e a rakeli, e a ti a sanne xunna alo adama. Muxun sɔndɔmɛn
    yi so a yii.”
  haw-1868: O ka mua, ua like ia me ka liona, a he mau eheu aeto kona; ike aku la
    au a mokumokuia iho la kona mau eheu, a hapaiia ae la ia iluna mai ka honua ae,
    a hookuia ae la ma na wawae me he kanaka la, a haawiia aku he naau kanaka noua.
  arb-NAV: فَكَانَ الأَوَّلُ كَالأَسَدِ بِجَنَاحَيْنِ كَجَنَاحَيِ النَّسْرِ. وَبَقِيتُ
    أَنْظُرُ إِلَيْهِ حَتَّى اقْتُلِعَ جَنَاحَاهُ، وَانْتَصَبَ عَلَى الأَرْضِ وَاقِفاً
    عَلَى رِجْلَيْنِ كَإِنْسَانٍ، وَأُعْطِيَ عَقْلَ إِنْسَانٍ.
  ewe-ewe: “Gbãtɔ le abe dzata ene eye wòto hɔ̃ ƒe aʋala. Melé ŋku ɖe eŋu va se ɖe
    esime wotu aʋala la ɖa le eŋu, wokɔe tso anyigba, ale be wòtsi tsitre ɖe afɔ eve
    dzi abe amegbetɔ ene eye wotsɔ amegbetɔ ƒe dzi nɛ.
  eng-LEE: 'the first was like a lion, and had eagle''s wings: I looked till its wings
    were plucked out, and it was lifted up from the earth, and was placed upon its
    feet as a man, and a human heart was given to it.'
  asm-FB: প্ৰথমটো সিংহৰ দৰে, কিন্তু কুৰৰ পক্ষীৰ ডেউকাৰ দৰে তাৰ ডেউকা আছিল; মই চাই
    থাকোঁতে, তাৰ ডেউকা দুখন তাৰ পৰা বিচ্ছিন্ন কৰা হৈছিল; আৰু মানুহৰ দৰে সি দুখন ভৰিত
    থিয় হৈছিল, তাক মানুহৰ হৃদয় দিয়া হৈছিল।
  sus-A: عَ سِنفٍ نُ لُشِ نّ عَلْ يّتّ، سّفّ فَبُتٍنيِيٍ نَ نَشَن مَ. ﭑ عَ تٌ نّ،
    عٍ عَ فَبُتٍنيِيٍ عِتَلَمَ، عٍ عَ تِ بْشِ مَ عَلْ مِشِ، عٍ عَدَ مَ سٌندٌنيِ رَ سٌ
    عَ قَتٍ.»
  fra-SBL: « Le premier était semblable à un lion, et avait des ailes d'aigle. J'ai
    veillé jusqu'à ce qu'on lui arrache les ailes, qu'on le soulève de terre et qu'on
    le fasse tenir sur ses deux pieds comme un homme. On lui donna un cœur d'homme.
  hbo-hbo: קַדְמָיְתָ֣א כְאַרְיֵ֔ה וְגַפִּ֥ין דִּֽי־נְשַׁ֖ר לַ֑הּ חָזֵ֣ה הֲוֵ֡ית עַד֩
    דִּי־מְּרִ֨יטוּ גַפַּ֜יהּ וּנְטִ֣ילַת מִן־אַרְעָ֗א וְעַל־רַגְלַ֙יִן֙ כֶּאֱנָ֣שׁ
    הֳקִימַ֔ת וּלְבַ֥ב אֱנָ֖שׁ יְהִ֥יב לַֽהּ׃
  pjt-pjt: “Ka mamu kutju lion puḻka puṟunypa ngaṟangi waḻawuruku nyaḻpitjara. Ka
    ngayulu nyakunyangka kutjupangku palumpa tjaṉanguṟu nyaḻpi winki ilaṟa waṉingu,
    ka katuringkula wati puṟunypa paḻtjuṟa ngaṟangi, munu paluṟu kulilpairingu aṉangungku
    kulintja puṟunypa.
  kik-kik: “Nyamũ ya mbere yahaanaga ta mũrũũthi, na yarĩ na mathagu ta ma ndiiyũ.
    Ngĩikara ndorete nginya rĩrĩa njoya ciayo ciamunyirwo, nayo ĩgĩcooka ĩkĩoywo na
    igũrũ ĩkĩrũgamio na magũrũ mayo meerĩ ta mũndũ, na ĩkĩheo ngoro ta ya mũndũ.
  fra-NCL: La première était semblable à un lion et avait des ailes d’aigle. Je contemplais,
    jusqu’au moment où ses ailes furent arrachées, et où elle fut enlevée de terre,
    et dressée sur ses pieds, comme un homme, et où un cœur d’homme lui fut donné.
  cek-AK: Hmaloe koek maeto loe kaipui baktiah oh moe, tahmu pakhraeh to a tawnh;
    ka khet naah angmah ih pakhraeh to azuh moe, kami baktiah khok hoi long ah angdoet;
    anih khaeah kami ih palung to paek.
  cuk-cuk: ”Ibdula-unid-gebesailagined, achumigur-nono-wawaadyob dakleged. Sulubagi-e-sakan
    nikabalid. An dakgwichidgine, e-ibe sakan unnusmalad, napagi-mai ogwichismalad,
    degi, e-nag-sorbalidgi duleyobi-gwisguega imaksamalad. Geb dule-binsaedyobi, binsaed-nika
    gunonikid.
  uig-CYR: Биринчи мәхлуқ ширға охшайтти, лекин бүркүтниң қанити бар еди. Мән униңға
    қарап турғинимда, қанатлири жулунди; андин у йәрдин көтирилип, икки пути йәргә
    дәсситилип адәмдәк турғузулуп, униңға инсаний бир қәлб берилди.
  tel-2017: మొదటిది సింహం లాటిది. దానికి గరుడ పక్షి రెక్కలవంటి రెక్కలున్నాయి. నేను
    చూస్తుండగా దాని రెక్కలు తీసేశారు. అందువల్ల అది మనిషి లాగా కాళ్ళతో నేలపై నిలబడింది.
    మనిషి మనస్సు వంటి మనస్సు దానికి ఇయ్యబడింది.
  hat-BSA: “Premye a te tankou yon lyon e li te gen zèl a èg. Mwen te gade jiskaske
    plim li yo te vin rache, epi li te leve kite tè a ,pou l te fèt vin kanpe sou
    de pye kon yon moun. Anplis, li te resevwa kè a yon moun.
  kos-kos: Ma soko oemeet ah oana luman lion soko, tusruktu oasr posohksok kacl oana
    eagle se. Ke nga srakna ngetang liye, na posohksok kacl uh kipatla. Na kosro soko
    ah touyak ac tulokyak in tu oana mwet se. Itukyang nu sel elan nunak in mwet.
  hbo-WLC: קַדְמָיְתָ֣א כְאַרְיֵ֔ה וְגַפִּ֥ין דִּֽי־נְשַׁ֖ר לַ֑הּ חָזֵ֣ה הֲוֵ֡ית עַד֩
    דִּי־מְּרִ֨יטוּ גַפַּ֜יהּ וּנְטִ֣ילַת מִן־אַרְעָ֗א וְעַל־רַגְלַ֙יִן֙ כֶּאֱנָ֣שׁ
    הֳקִימַ֔ת וּלְבַ֥ב אֱנָ֖שׁ יְהִ֥יב לַֽהּ׃
  ibo-ibo: “Nke mbụ dị ka ọdụm, kama o nwere nku dịka ugo. Mgbe m nọ na-ele ya anya,
    a nyakapụrụ nku ya, welie ya, hapụ ya ka o guzo nʼelu ala nʼụkwụ ya abụọ dịka
    mmadụ. E nyekwara ya ụdị obi nke mmadụ nwere.
  ory-ory: ପ୍ରଥମ ପଶୁ ସିଂହ ତୁଲ୍ୟ ଓ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ପରି ତାହାର ଡେଣା ଥିଲା; ମୁଁ ଦେଖୁ ଦେଖୁ
    ତାହାର ସେହି ଡେଣା ଉପୁଡ଼ା ଗଲା, ଆଉ ସେ ପୃଥିବୀରୁ ଉଠାଗଲା ଓ ମନୁଷ୍ୟ ପରି ଦୁଇ ଚରଣରେ ତାକୁ
    ଠିଆ କରାଗଲା, ପୁଣି ତାହାକୁ ମନୁଷ୍ୟର ଅନ୍ତଃକରଣ ଦିଆଗଲା।
  chk-chk: Ewe aemanün a wewe ngeni eman laion, nge pöükässin ra usun chök pöükässin
    eman ikel. Iwe, lupwen üa nenengeni, pöükässin ra üttüwu seni, nge eman a aütäi
    seni won fanü, pwe a üwenewenetä won ruofoch pechen usun eman aramas. Iwe, eman
    a siwili tipan ngeni tipen aramas.
  rop-rop: Det feswan enimul bin luk jis laiga laiyan, bat imbin abum wing jis laik
    igul. Wen aibin stil lukinatbat, sambodi bin pulumat im wing. Sambodi bin lidimap
    im, en meigim im jandap jis laik men jandap, en sambodi bin gibit im main jis
    laik men blanga jinggabat gudwei.
  ukr-1871: Перший — нїби лев, але в нього крила орлячі; я дивився, доки в нього не
    вирвано крила, й підведено його з землї і став він на ноги, як людина, й дано
    йому людське серце.
  deu-1951: Das erste glich einem Löwen und hatte Adlerflügel. Ich betrachtete das
    Tier, bis ihm die Flügel ausgerauft wurden und es von der Erde aufgerichtet und
    wie ein Mensch aufrecht auf seine Füße gestellt und ihm ein menschliches Herz
    gegeben wurde.
  eng-JPS: The first was like a lion, and had eagle's wings; I beheld till the wings
    thereof were plucked off, and it was lifted up from the earth, and made stand
    upon two feet as a man, and a man's heart was given to it.
  srp-1865: Prva bijaše kao lav, i imaše krila orlova; gledah dokle joj se krila poskuboše
    i podiže se sa zemlje i stade na noge kao èovjek, i srce ljudsko dade joj se.
  lug-lug: “Eyasooka yali mpologoma ng’erina ebiwaawaatiro eby’empungu. Awo bwe nnali
    nga nkyagitunuulira, ebiwaawaatiro byayo ne bigikuunyuukako, n’esitulibwa, n’eyimirira
    ku magulu abiri ng’omuntu, n’eweebwa omutima ogw’omuntu.
  heb-heb: קדמיתא כאריה וגפין די נשר לה חזה הוית עד די מריטו גפיה ונטילת מן ארעא ועל
    רגלין כאנש הקימת ולבב אנש יהיב לה׃
  ben-IRV: প্রথমটা ছিল সিংহের মত কিন্তু তার ঈগল পাখীর মত ডানা ছিল। যখন আমি দেখছিলাম
    তখন তার ডানা দুইটি ছিঁড়ে ফেলা হল এবং তাকে মাটি থেকে উপরে তোলা হল ও সেটাকে মানুষের
    মত দুই পায়ে দাঁড় করানো হল। তাকে একটি মানুষের মন দেওয়া হল।
  pan-pan: ਪਹਿਲਾ ਸ਼ੇਰ ਬੱਬਰ ਵਰਗਾ ਸੀ ਅਤੇ ਉਕਾਬ ਜਿਹੇ ਖੰਭਾਂ ਵਾਲਾ ਸੀ ਅਤੇ ਮੈਂ ਵੇਖਦਾ ਰਿਹਾ
    ਜਦੋਂ ਤੱਕ ਉਹ ਦੇ ਖੰਭ ਨਾ ਪੁੱਟੇ ਗਏ ਅਤੇ ਉਹ ਧਰਤੀ ਉੱਤੋਂ ਚੁੱਕਿਆ ਗਿਆ ਅਤੇ ਮਨੁੱਖ ਵਾਂਗੂੰ ਪੈਰਾਂ
    ਦੇ ਭਾਰ ਖੜਾ ਕੀਤਾ ਗਿਆ ਅਤੇ ਮਨੁੱਖ ਦਾ ਦਿਲ ਉਸ ਨੂੰ ਦਿੱਤਾ ਗਿਆ
  tkr-tkr: Ts'eppiyna həyvan şirık akaraba vuxheeyib, mançiqa q'acırın xhinnen xılibıyiy.
    Zı ilyakkamee, mançin xılibı qodu, mana ç'iyele oza qav'u, insan xhinne g'elil
    ulyoozar hav'u. Mançis insanın xhinne ək'el huvu.
  mya-JVB: ငါ ကြည့်ရှု ၍ နေစဉ်၊ သူ၏အတောင် ကို နှုတ် ကြ၏။ မြေ မှ ကိုယ်ကိုချီ ကြွလျက်
    လူ ကဲ့သို့ ခြေ ဖြင့် မတ်တပ် ရပ်၍ ၊ လူ စိတ် သဘောကိုလည်း ရ ၏။ ဒုတိယ သားရဲ သည် ဝံ
    နှင့် တူ၏။
  hmo-hmo: Ginigunana ena toana be laiona bamona, bona ia be mai ena huina, ugava
    manu ena hanina bamona. Lau itaia noho neganai iena hanina idia kokia oho. Vadaeni
    laiona be sibona ia abia isi, aena ruaosi dekenai ia gini, taunimanima bamona.
    Iena lalona danu be taunimanima edia lalona bamona ia davaria.
  urd-urd: पहला शेर — ए — बबर की तरह था, और उक़ाब के से बाज़ू रखता था; और मैं देखता
    रहा, जब तक उसके पर उखाड़े गए और वह ज़मीन से उठाया गया, और आदमी की तरह पाँव पर
    खड़ा किया गया और इंसान का दिल उसे दिया गया।
  rus-SYN: Первый - как лев, но у него крылья орлиные; я смотрел, доколе не вырваны
    были у него крылья, и он поднят был от земли, и стал на ноги, как человек, и сердце
    человеческое дано ему.
  bqc-SIM: A sɛ̃́ia bↄ̀ nↄ̀ↄmusuwa, a kúu gã̀sĩaↄ vĩ. Kɛ́ málɛ gwa, wà aà gã̀sĩa
    wòlowà, ↄ̃ wà aà sɛ zɛ̀ gbá pla lán gbɛ̃nazĩnawa, ↄ̃ wà gbɛ̃nazĩna sↄ̃
    dↄ̀ɛ̀.
  tcz-CHONGTHU: Sahem masapen chu, muvanlai lhaving nei sakei bahkai tobang ahi. Keiman
    kavet vet leh, alhaving teni chu apullhan, chuin sahem chu mihem bang in, anung
    kengin apansan ading’e. Chuleh hiche sahem chu mihem lungthim kipe ahi.
  mar-mar: पहिले सिंहासारखे असून त्यास गरुडाचे पंख होते. असा मी पाहत असता त्याचे पंख
    उपटून त्यास जमिनीवर मानवाप्रमाणे दोन पायावर उभे केले. त्यास मानवाचे हृदय देण्यात
    आले होते.
  qub-qub: Rimir caj waräcuyga liyun-niraj caran. Ichanga ancapa-niraj älanpis caran.
    Ricapaycaptillämi älancunapis rachicäcuran. Chauraga runa ichirajno guepa caj
    chaquillanwanna ichicurcuran. Yarpayninpis runapanöna ticracuriran.
  bqp-bqp: Ye nɑ gbiɑ nɑ wɑ yɑ kɑ gbee sunɔ weenɛ mɑ yɑ gunɔ bɑkerun kɑsɑ mɔ. Ye nɑ
    mɑɑ mɛɛrɑ, yerɑ nɑ wɑ bɑ kɑsɑ ye wunɑ. Mɑ bɑ yen tii seeyɑ bɑ yɔ̃rɑsiɑ nge tɔnu.
    Mɑ bɑ ye tɔnun bwisikunu dokeɑ.
  hat-hat: Premye bèt la te sanble ak yon lyon, men li te gen de gwo zèl tankou malfini.
    Antan m'ap gade l' konsa, yo rache zèl li yo. Yo leve l', yo fè l' kanpe tankou
    yon moun sou pa t' dèyè l' yo. Lèfini, yo fè li gen lespri tankou moun.
  eng-BSB: The first beast was like a lion, and it had the wings of an eagle. I watched
    until its wings were torn off and it was lifted up from the ground and made to
    stand on two feet like a man, and given the mind of a man.
  eng-WEBPB: “The first was like a lion, and had eagle’s wings. I watched until its
    wings were plucked, and it was lifted up from the earth and made to stand on two
    feet as a man. A man’s heart was given to it.
  kbq-kbq: Kotama atirami'nea afi zagamo'a laionigna higeno, tumpamofoma hiaza huno
    ageko'na hunte'ne. Anante negoge'za ana afi'zagamofo ageko'na eri ampukasi atre'naze.
    Anama hute'za atrazageno'a vahe'mo'ma hiaza huno, tare agiareti mopare reno oti'ne.
    Hagi ana afi'zagamofona vahe antahintahi ami'ne.
  nhe-BL: “Nopa achtohui tecuani nesiyaya queja se león, pero quipixtoya ieltlapalhua
    queja se hueyi cuajtli. Huan quema noja nijtlachiliyaya, quiquixtilijque ieltlapalhua
    para ax huelqui patlanis. Huan quitlalanque campa huilantoya tlalchi huan quichijque
    ma quitetonis imetz huan ma moquetza ica ome iicxihua queja se tlacatl. Huan quichijque
    ma quipiya iyolo queja se tlacatl.
  bus-bus: À káakudee bↄ̀ lán músu kɛ̀ à kúu dɛ̀bɛnↄ vĩi bà. Kɛ̀ mɛ́ɛ gwaa, wà à dɛ̀bɛ
    wòwoa, ben wà à sɛ̀ wà zɛ̀ à gbá plaaaa lán gbɛ̃ntee bà, ben wà gbɛ̃ntee swɛ̃̀
    dànɛ.
  gub-BL: Àzàguhu ipy nuzawy kwaw zàwàruhu iriàw. Heta ipepo izupe wiràhu ài. Hehe
    heme'e mehe amo o'ok ipepo. Umupu'àm kar no. Wata awa ài kury. Amo omono awa ima'enukwaw
    paw izupe no. Ima'enukwaw awa ài kury.
  eng-DRA: 'The first was like a lioness, and had the wings of an eagle: I beheld
    till her wings were plucked off, and she was lifted up from the earth, and stood
    upon her feet as a man, and the heart of a man was given to her.'
