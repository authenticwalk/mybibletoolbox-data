  ron-BTF: După aceasta am văzut în viziunile nopții și, iată, o a patra fiară, înspăimântătoare
    și vânjoasă și peste măsură de tare; și avea dinți mari de fier; mânca și rupea
    în bucăți și călca rămășița în picioare; și era diferită de toate fiarele care
    au fost înaintea ei; și avea zece coarne.
  eng-WEBP: “After this I saw in the night visions, and, behold, there was a fourth
    animal, awesome, powerful, and exceedingly strong. It had great iron teeth. It
    devoured and broke in pieces, and stamped the residue with its feet. It was different
