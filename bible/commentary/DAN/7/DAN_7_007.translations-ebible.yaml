  twi-ASANTE: “Yei akyi no, mʼanisoadehunu anadwo no, mehunuu aboa a ɔtɔ so ɛnan a
    ne ho yɛ hu yie, na ne ho yɛ den nso. Ɔwɔ se akɛseɛ a ɛyɛ dadeɛ na ɔde bubu mmoa
    a ɔkyere wɔn na wawe, na afei ɔde ne nan tiatia nkaeɛ no so. Ɔda nso koraa wɔ
