    deset rogova.'
  mps-mps: Eno te sogo hulide ma tonono ela bilibadi, tama eno te me si me si wali
    te hasa suali. Iya, aga gesabidi te mu dwai elama, tama aga bomo genuai mu elaluai,
    tama ena agade wi dwai mu yalio. Agai genuai ain kele elalu, tama agai te tigidali
    bage tulama, dolobo sę mu yai. Tama nosali aga agalama, tama mimia sabo kakali
    tulaluali. Te kibu tiwai moni hasa te gasa eno suali hasa dabe tobage tiwai meni,
    magi baso meni, aga tobolude te nogo si gąų elaluali.
  tpi-tpi: Mi lukluk i stap yet na mi lukim namba 4 animal. Man, pes bilong en i nogut
