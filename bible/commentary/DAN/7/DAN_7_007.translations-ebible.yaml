    fraß um sich und zermalmte, und das übrige zertrat's mit seinen Füßen; es war
    auch viel anders denn die vorigen und hatte zehn Hörner.
  kan-2017: ನಾನು ರಾತ್ರಿ ಕಂಡ ಕನಸಿನಲ್ಲಿ ಸ್ವಲ್ಪ ಹೊತ್ತಿನ ಮೇಲೆ ಆಹಾ, ನಾಲ್ಕನೆಯ ಮೃಗವು ಕಾಣಿಸಿತು;
    ಅದು ಭಯಂಕರವಾಗಿತ್ತು, ಹೆದರಿಸುವಂಥದಾಗಿತ್ತು, ಅಧಿಕ ಬಲವುಳ್ಳದ್ದಾಗಿತ್ತು. ಅದಕ್ಕೆ ಕಬ್ಬಿಣದ
    ದೊಡ್ಡ ಹಲ್ಲುಗಳಿದ್ದವು. ಅದು ನುಂಗುತ್ತಾ, ಚೂರುಚೂರು ಮಾಡುತ್ತಾ ಉಳಿದದ್ದನ್ನು ಕಾಲುಗಳಿಂದ ತುಳಿಯುತ್ತಾ
    ಇತ್ತು. ಅದು ಹಿಂದಿನ ಎಲ್ಲಾ ಮೃಗಗಳಿಗಿಂತ ವಿಲಕ್ಷಣವಾಗಿತ್ತು. ಅದಕ್ಕೆ ಹತ್ತು ಕೊಂಬುಗಳಿದ್ದವು.
  yap-yap: Ma nap’an ni ku gu be changar, mu gguy e bin aningeg e gamanman, nrib tamdag
