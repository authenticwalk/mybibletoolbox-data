    மிருகங்களையும்விட, வித்தியாசமானதாய் இருந்தது. அதற்கு பத்து கொம்புகள் இருந்தன.
  ceb-ULB: Human niadto, sa pagkagabii nakita ko sa akong damgo ang ikaupat nga mananap,
