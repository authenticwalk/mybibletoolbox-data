  tbz-SIM: Kɛ̀ m bɑɑ nsɔkɛ́ kɛ wúó n yɑ̀ dɛ̀ n dɔuǹtì miɛkɛ kɛ́yɑ̀ musĩ̀mmù tɛ̃mù
    kɛ̀ kufɔ̃wɑɑ́ nní mpĩ́ mmɛdiɛ̀ kɛ̀ n kɔ̃m̀bùɔ̀tìi do, kɛ̀ mù mɔ̀kɛ muwɛ̃rímú diɛmù
    bɑ́ mù í mɔkɛ mù mɑ̀nnɛ̀ mù, kɛ mɔkɛ timɑ́tì kó yɛnìì nyɛdiɛyɛ̀ kɛ bo ncɑ́ɑ́ nkɛ
    kɛ̃ṹ mù pĩ ndɛ̀, kɛ nɑù mù cɑ̀ɑ́kɛ́ kɛ sùɔ́ ndɛ̀. Bɑ́ mù í dònnɛ̀ dɛketirɛ̀,
    kɛ̀ mummu mɔkɛ yɛyìè ntɛpíítɛ̀.
  msy-2020: Egha kɨ garavɨra itima, namba 4ɨn asɨzir bar dafam oto. An guam bar igharagha
    gari, egha gavgavir ekiam iti. Ezɨ kɨ bar puvɨram an atiatingi. An ainɨn atarir
    bar ekiaba ikiava, biziba bar da apava da orovorogha dagh asɨghasɨsi. Egha gɨn
    mɨnezir ireziba dɨkava da mɨsaragharɨsi. Asɨzir kam 10plan komba an dapanimɨn
    iti. Kamaghɨn amizɨ, a 3plan asɨzir faragha otivizibar mɨn garir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ nɑ wontuɣu liɣiti nyǝŋkʋ. Kʋ wɛ sɔɣɔntʋ kɛ sɔsɔm, nɑ kʋ tomɑ
    fɛɩnɑ tɑkɑ. Kʋ wɛnɑ nyǝɣǝlʋɣʋ kelɑ sɔsɔɔnɑ kɛ́. Kʋ tɔkɩ nɑ kʋ́ fɛlǝɣɩ nɔɔhɛɛ kɛ
    mpi pǝ kɑɑsɑɑ tɔ. Kʋ tɑ nǝɣǝsǝnɑ wontu nti tǝ tɔm tǝ tɛmɑ kɛɛsʋɣʋ tɔ. Kʋ hǝŋ wɛ
    nɑɑnʋwɑ.
  azb-azb: Bundan sonra mən gecə gələn görüntülərdə dəhşətli, heybətli və çox güclü
    olan dördüncü heyvanı gördüm. Onun böyük dəmir dişləri var idi. O hər şeyi əzib
    yeyir, qalıqları isə ayaqları altında tapdalayırdı. O, heyvanların hamısından
    fərqlənirdi və on buynuzu var idi.
  eng-DBY: 'After this I saw in the night visions, and behold, a fourth beast, dreadful
    and terrible, and exceeding strong; and it had great iron teeth: it devoured and
    broke in pieces, and stamped the rest with its feet; and it was different from
    all the beasts that were before it; and it had ten horns.'
  hin-2017: फिर इसके बाद मैंने स्वप्न में दृष्टि की और देखा, कि एक चौथा जन्तु है जो
    भयंकर और डरावना और बहुत सामर्थी है; और उसके बड़े-बड़े लोहे के दाँत हैं; वह सब
    कुछ खा डालता है और चूर-चूर करता है, और जो बच जाता है, उसे पैरों से रौंदता है।
    और वह सब पहले जन्तुओं से भिन्न है; और उसके दस सींग हैं।
  wol-KYG: «May xool ba tey ci biir peeñum guddi mi, daldi yem ci ñeenteelu rab wu
    raglu, ñàng, te am doole ju jéggi dayo. Mu ngi am bëñi weñ yu réy yu muy moxoñee,
    di warax, di nappaaje la ca des. Moom nag wuute naak rab yi ko jiitu yépp, te
    fukki béjjén la am.
  eng-YLT: '''After this I was seeing in the visions of the night, and lo, a fourth
    beast, terrible and fearful, and exceedingly strong; and it hath iron teeth very
    great, it hath consumed, yea, it doth break small, and the remnant with its feet
    it hath trampled; and it [is] diverse from all the beasts that [are] before it;
    and it hath ten horns.'
  kne-kne: Makdeng pay di, inilak sin labi ay doy di maikap-at ay kaeegyat ay animal.
    Kaeegyat di kailaana ya napigsapigsa. Dadakke ay landok di bab-a na ay panngalngal
    na si depapena, asi na igatigatin. Naitken sin nangon-ona ay aanimal yan waday
    sinpo ay sakngod na.
  eng-WYC-2017: After these things I beheld in the vision of night, and lo! the fourth
    beast, fearedful, and wonderful, and full strong. It had great iron teeth, and
    it ate, and made less, and defouled with his feet other things; forsooth it was
    unlike other beasts, which I had seen before it, and it had ten horns.
  eng-WMBB: “After this I saw in the night visions, and, behold, there was a fourth
    animal, awesome, powerful, and exceedingly strong. It had great iron teeth. It
    devoured and broke in pieces, and stamped the residue with its feet. It was different
    from all the animals that were before it. It had ten horns.
  urd-GVH: इसके बाद रात की रोया में एक चौथा जानवर नज़र आया जो डरावना, हौलनाक और निहायत
    ही ताक़तवर था। अपने लोहे के बड़े बड़े दाँतों से वह सब कुछ खाता और चूर चूर करता
    था। जो कुछ बच जाता उसे वह पाँवों तले रौंद देता था। यह जानवर दीगर जानवरों से मुख़्तलिफ़
    था। उसके दस सींग थे।
  rug-rug: Beto asa, koasa qua dinogodogorae pa boṉi asa si doṉo la si arau, meke
    isana pa kenuqu, si sa kurukuru vina made sapu doṉo hikare meke variva matagutuna
    meke ṉiṉirana hola. Na livo aeana nomadi si tanisa sapu huarani sa meke henani
    sa sarini pu va matei sa meke neti sa pa kauru nenena sarini pu koa hola. Na votikaena
    hola koari na kurukuru pu ele vura, meke koa dia koasa si ka manege puta kikiho.
  gaz-gaz: “Ergasiis ani halkan keessa mulʼata nan arge; kunoo fuula koo dura bineensa
    afuraffaa akka malee jabaa, sodaachisaa nama rifachiisu tokkotu ture. Innis ilkaan
    sibiilaa dheeraa qaba ture; innis waan qabate caccabsee nyaatee kan hafe immoo
    miilla isaa jalatti dhidhiita ture. Bineensi kun bineensota duraan turaniin adda
    taʼee gaanfa kudhan qaba ture.
  fra-LSG: Après cela, je regardai pendant mes visions nocturnes, et voici, il y avait
    un quatrième animal, terrible, épouvantable et extraordinairement fort; il avait
    de grandes dents de fer, il mangeait, brisait, et il foulait aux pieds ce qui
    restait; il était différent de tous les animaux précédents, et il avait dix cornes.
  gnn-gnn: Ga ŋuliŋuruyinydjayi dhäŋuru ga wiripuna rumbal wäyin maḻŋ'thurruna, yurru
    biyapul warray wal'ŋu ḏäl warray, dhika wuṉḏaŋarr warray ŋanya, barrari‐wukunhamirrina,
    liŋgu ḻirranydja ŋunhi nhanŋu ḏälnha ŋanyana dhika weyinnha, ga ŋuriŋi ḻirrayunydja
    nhanukala ŋayi yurru dhakaṉgumana yolŋu'‐yulŋunhana ŋarakanha ga rumbalnha, ga
    bitjandhi liŋgu ŋuriŋi nhanukalay ŋayi djalkiriyunydja ŋayi yurru marrtji muŋdhu'‐muŋdhunna
    wiripu‐guḻku'nhanydja nhanukalay ŋayi. Ga ŋuriŋiyi be nhäyunydja wäyindhu yukurrana
    ŋayathaŋala dhandurruŋdja märrma' rulu.
  yal-yal: Na xanbi ra, n yi a matoma n ma kɔɛ ra tooni, n yi suben naaninden to naxan
    mamirin, a magaxu e nun a maxɔdɔxɔ han a dangu ayi. Wure ɲin belebelene yi a dɛ
    ra, a yi a se suxine donma, a yi e laxunma, a dɔnxɛne bira a sanne bun. A tan
    nun sube fɔlɔne sese keden mi yi a ra, feri fu nan yi a ma.
  haw-1868: A mahopo iho o keia, ike hou aku la au ma ka hihio ana i ka po, aia hoi
    kekahi holoholona e, o ka ha ia, he mea weliweli loa ia, he mea makau nui, he
    nui hoi kona ikaika; he mau niho hao nui kona, ua ai wale aku ia, a okaoka liilii,
    a hehi iho la ia i ke koena malalo o kona mau wawae; aole ia i like iki me na
    holoholona mamua. He umi hoi na pepeiaohao ona.
  arb-NAV: وَشَهِدْتُ بَعْدَ ذَلِكَ فِي رُؤَى اللَّيْلِ وَإذَا بِحَيَوَانٍ رَابِعٍ
    هَائِلٍ وَقَوِيٍّ وَشَدِيدٍ جِدّاً، ذِي أَسْنَانٍ ضَخْمَةٍ مِنْ حَدِيدٍ، افْتَرَسَ
    وَسَحَقَ وَدَاسَ مَا تَبَقَّى بِرِجْلَيْهِ. وَكَانَ يَخْتَلِفُ عَنْ سَائِرِ الْحَيَوَانَاتِ
    الَّتِي قَبْلَهُ وَلَهُ عَشَرَةُ قُرُونٍ.
  ewe-ewe: “Le esia hã megbe la, megakpɔ lã enelia le nye ŋutega la me le zã me wònɔ
    nye ŋkume; ŋɔdzi kple vɔvɔ̃ nɔ eŋu eye wòsẽ ŋu ŋutɔ. Gaɖu titriwo nɔ nu me nɛ.
    Evuvua lã, ɖunɛ eye wòtua afɔ esi susɔ la dzi. Eto vovo tso lã kemɛawo gbɔ eye
    wòto dzo ewo.
  eng-LEE: 'After this I looked in the night visions, and behold there was a fourth
    beast, dreadful and terrible, and strong exceedingly; and it had great iron teeth:
    it devoured and ground up, and what was left it stamped with its feet; and it
    was different from all the beasts that were before it; and it had ten horns.'
  asm-FB: তাৰ পাছত মই ৰাতি সপোনত চতুৰ্থ জন্তুটো দেখিলোঁ; সি আতঙ্কজনক, ভয়ঙ্কৰ, আৰু
    অতিশয় শক্তিমান আছিল। তাৰ ডাঙৰ ডাঙৰ লোহাৰ দাঁত আছিল; সি ডোখৰ ডোখৰকৈ ভাঙি খাইছিল,
    আৰু অৱশিষ্টবোৰ ভৰিৰে গচকিছিল। আন জন্তুবোৰতকৈ সি বেলেগ, আৰু তাৰ দহটা শিং আছিল।
  sus-A: نَ دَنفِ شَنبِ، ﭑ نَشَ سُبٍ نَانِ ندٍ تٌ شِيٍ كُي كْي رَ. نَ قَن نُ مَفَاشُ
    كِ قَنيِ، عَ فبَنفبَلَن هَن. عَ نُ سُبٍ دٌنمَ عَ وُرٍ حِنيِ فبَنفبَلَنيِيٍ نَن
    نَ، سُبٍ دْنشْي نَشَن لُ، عَ نَشَ نَ مَبٌرٌن عَ سَنيِ رَ. عَ تَن مُ نُ لُشِ عَلْ
    سُبٍ بٌورٍيٍ. قٍرِ قُ نُ نَ عَ شُنيِ مَ.
  fra-SBL: « Après cela, j'eus des visions nocturnes. Et voici, il y avait un quatrième
    animal, impressionnant, puissant et extrêmement fort. Il avait de grandes dents
    de fer. Il dévorait et mettait en pièces, et il foulait le reste avec ses pieds.
    Il était différent de tous les animaux qui l'avaient précédé. Il avait dix cornes.
  hbo-hbo: בָּאתַ֣ר דְּנָה֩ חָזֵ֨ה הֲוֵ֜ית בְּחֶזְוֵ֣י לֵֽילְיָ֗א וַאֲר֣וּ חֵיוָ֣ה
    *רְבִיעָיָה (רְֽבִיעָאָ֡ה) דְּחִילָה֩ וְאֵֽימְתָנִ֨י וְתַקִּיפָ֜א יַתִּ֗ירָא וְשִׁנַּ֨יִן
    דִּֽי־פַרְזֶ֥ל לַהּ֙ רַבְרְבָ֔ן אָֽכְלָ֣ה וּמַדֱּקָ֔ה וּשְׁאָרָ֖א *בְּרַגְלַיַּהּ
    (בְּרַגְלַ֣הּ) רָפְסָ֑ה וְהִ֣יא מְשַׁנְּיָ֗ה מִן־כָּל־חֵֽיוָתָא֙ דִּ֣י קֽ͏ָדָמַ֔יהּ
    וְקַרְנַ֥יִן עֲשַׂ֖ר לַֽהּ׃
  pjt-pjt: “Munuṉa piṟuku kutju-aṟalta nyangu mamu maḻatja. Paluṟu kuṉpu puḻka mulapa,
    panya tjanala waintaṟa. Kaṉa nyakula puḻkaṟa alatjiṯu kurunpa unngu nguḻuringu.
    Panya paluṟu kaṯiṯi ayanatjara puḻka mulapa uwankara patjaṟa minya-minyalpai munu
    tjinangku kantuṟa kaṯantankupai. Paluṟu yuṟuwilya 10-tjara kutjupa mulapa.
  kik-kik: “Thuutha ũcio niĩ Danieli-rĩ, ũtukũ nĩndonire kĩoneki, na hau mbere yakwa
    ngĩona nyamũ ya kana, nayo yarĩ ya kũmakania na ya gũtua mũndũ nda, na nĩ yarĩ
    na hinya mũno. Nyamũ ĩyo yarĩ na magego manene ma kĩgera; na yahehenjaga na ĩgatambuura
    kĩrĩa yooraga, na kĩrĩa gĩatigara ĩkarangĩrĩria na magũrũ. Yarĩ na ngũũrani na
    nyamũ icio ingĩ cionekete mbere yayo, na yarĩ na hĩa ikũmi.
  fra-NCL: Après cela je regardais dans les visions de la nuit, et voici une quatrième
    bête, terrible, effrayante et extraordinairement forte ; elle avait de grandes
    dents de fer ; elle dévorait et brisait, et le reste elle le foulait aux pieds ;
    elle était différente de toutes les bêtes qui l’avaient précédée, et elle avait
    dix cornes.
  cek-AK: To pacoengah aqum naah hnuksakhaih amtueng let, paroeai thacak moe, zit
    kaom palito haih moisan to ka hnuk. Anih loe kalen parai sum baktih kaom haa to
    a tawnh, a kaek ih moi to taprawt pet pet pacoengah paaeh, kanghmat to khok hoiah
    atit. Anih loe kalah moisannawk hoi anghmong ai, taki hato a tawnh.
  cuk-cuk: ”We-sorbali, an negburgan-dakmaidgine, ibdula-unid-baid an dakarbalid.
    Adi, bela-bela sunnasur-dakleged, degi, bela-bela gargangued nikabalid. E-nugar-esgorobiid-dummagan-nikadgi
    dulemar-goa-goa imaked, degi, dulemar-dobalid. A-sorbali, sanmar-obichad-birgi
    dii-dii annadaed. We-ibdula-unid, iduar ibdula-unid-bamalad an daksadyob daklesulid,
    wedi warambe (10) bebe nikad.
  uig-CYR: Униңдин кейин кечидики ғайипанә көрүнүшләрдә қарап турғинимда, мана төртинчи
    бир мәхлуқ пәйда болди. У интайин қорқунучлуқ, дәһшәтлик вә әҗайип күчлүк еди.
    У йоған төмүр чишлири билән овни чайнап езип жутуп, қалдуғини путлири билән дәссәп-чәйләйтти.
    У алдинқи барлиқ мәхлуққа охшимайтти; униң он мүңгүзи бар еди.
  tel-2017: తరువాత రాత్రి వేళ నాకు దర్శనాలు కలిగినప్పుడు నేను చూస్తుంటే, ఘోరమైన, భీకరమైన,
    మహా బలిష్ఠమైన నాలుగవ జంతువొకటి కనబడింది. అది తనకు ముందున్న ఇతర జంతువులకు భిన్నమైనది.
    దానికి పెద్ద ఇనుప దంతాలు, పది కొమ్ములు ఉన్నాయి. అది సమస్తాన్నీ భక్షిస్తూ తుత్తునియలు
    చేస్తూ మిగిలిన దాన్ని కాళ్లతో తొక్కేస్తూ ఉంది.
  hat-BSA: “Apre sa, mwen te kontinye gade nan vizyon nwit lan e vwala, yon katriyèm
    bèt, byen tèrib, pwisan e fò depase. Li te gen gwo dan fèt an fè. Li te devore,
    kraze e foule tout sa ki te rete anba pye li. Li te diferan de tout lòt bèt ki
    te parèt avan li yo. Li te gen dis kòn.
  kos-kos: Ke nga srakna tu liye, kosro lulap soko akakosr ah sikyak. El arulana fokoko,
    koluk lumahl ac aksangeng ngetngetal. El ac sang wihs osra na lulap kacl uh ac
    itungya ma el ac sruokya uh, na el ac lolongya in mokutkuti. El tia oana kosro
    saya uh, mweyen oasr koac singoul kacl.
  hbo-WLC: בָּאתַ֣ר דְּנָה֩ חָזֵ֨ה הֲוֵ֜ית בְּחֶזְוֵ֣י לֵֽילְיָ֗א וַאֲר֣וּ חֵיוָ֣ה
    רביעיה דְּחִילָה֩ וְאֵֽימְתָנִ֨י וְתַקִּיפָ֜א יַתִּ֗ירָא וְשִׁנַּ֨יִן דִּֽי־פַרְזֶ֥ל
    לַהּ֙ רַבְרְבָ֔ן אָֽכְלָ֣ה וּמַדֱּקָ֔ה וּשְׁאָרָ֖א ברגליה רָפְסָ֑ה וְהִ֣יא מְשַׁנְּיָ֗ה
    מִן־כָּל־חֵֽיוָתָא֙ דִּ֣י קָֽדָמַ֔יהּ וְקַרְנַ֥יִן עֲשַׂ֖ר לַֽהּ׃
  ibo-ibo: “Mgbe nke a gasịrị, nʼime ọhụ nke abalị, ahụrụ m anụ ọhịa nke anọ. Anụ
    ọhịa a na-eyi oke egwu, ọnụ apụghị ịkọwa ihe o yiri. Ọ bụkwa anụ ọhịa dị nnọọ
    ike, nke na-eji eze igwe ya dị ukwuu na-adọwasị ma na-etipịasịkwa ihe ọbụla, nke
    na-ejikwa ụkwụ ya azọgbu ihe ọbụla fọdụrụ. Ọ bụ anụ ọhịa gbara iche site nʼanụ
    ọhịa ndị ọzọ, bụrụkwa anụ nwere mpi iri.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ରାତ୍ରିକାଳର ଦର୍ଶନରେ ଦେଖିଲି, ଦେଖ, ଚତୁର୍ଥ ପଶୁ, ସେ ଭୟଙ୍କର, କ୍ଷମତାପନ୍ନ
    ଓ ଅତିଶୟ ବଳବାନ ଓ ତାହାର ବଡ଼ ବଡ଼ ଲୌହମୟ ଦନ୍ତ ଥିଲା; ସେ ଗ୍ରାସ କଲା ଓ ଭାଙ୍ଗି ଚୂର୍ଣ୍ଣ କଲା
    ଓ ଅବଶିଷ୍ଟ ଯାହା ରହିଲା, ତାହା ପଦ ତଳେ ଦଳିତ କଲା; ଆଉ, ସେ ତାହାର ପୂର୍ବବର୍ତ୍ତୀ ସବୁ ପଶୁମାନଙ୍କଠାରୁ
    ଭିନ୍ନ; ପୁଣି ତାହାର ଦଶ ଶୃଙ୍ଗ ଥିଲା।
  chk-chk: Mürin, üa küna ewe afömanün mönümanau, a fokun eniweniw o eniuokus, a pwal
    fokun pöchökül. Ngiin mi langatam ra usun chök mächä, a ochei o atatakisi liapan,
    a pwal purätiu meinisin mine a lusun. Iwe, sokun ei mönümanau a sokola seni ekewe
    mi akom mwan, a pwal wor engol mächän.
  rop-rop: Afta na wen aibin stil lukinatbat, det namba 4 enimul bin kamat. Dijan
    enimul bin abum detmatj pawa, en imbin brabli strongwan, en im gin meigim yu brabli
    bradin. Imbin abum brabli bigiswan aiyanwan tuth weya gin dagat en pudumbut langa
    enijing. Im nomo bin laik detlot najalot enimul, dumaji imbin abum tenbala hon.
  ukr-1871: Після сього бачив я в тих ночніх видивах, аж ось — зьвір четвертий, препоганий
    і страшний, а вельми дужий; в нього — здорові залїзні зуби; він пожерає й торощить,
    а останки топче ногами; він не був похожий на всї переднїйші зьвірі й мав десять
    рогів.
  deu-1951: Nach diesem sah ich in den Nachtgesichten und siehe, das vierte Tier war
    furchterregend, schrecklich und außerordentlich stark; es hatte große eiserne
    Zähne, fraß und zermalmte und zertrat das Übrige mit den Füßen; es war ganz anders
    als die vorigen Tiere und hatte zehn Hörner.
  eng-JPS: After this I saw in the night visions, and behold a fourth beast, dreadful
    and terrible, and strong exceedingly; and it had great iron teeth; it devoured
    and broke in pieces, and stamped the residue with its feet; and it was diverse
    from all the beasts that were before it; and it had ten horns.
  srp-1865: Potom vidjeh u utvarama noænijem, i gle, èetvrta zvijer, koje se trebaše
    bojati, strašna i vrlo jaka, i imaše velike zube gvozdene, jeðaše i satiraše,
    i gažaše nogama ostatak, i razlikovaše se od svijeh zvijeri preðašnjih, i imaše
    deset rogova.
  lug-lug: “N’oluvannyuma mu kwolesebwa kwange ekiro, ne ndaba ensolo enkambwe eyokuna,
    nga ya ntiisa, nga ya buyinza era nga ya maanyi mangi nnyo. Yalina amannyo amanene
    ag’ekyuma, n’erya n’ebetenta, n’erinnyirira ebyasigalawo. Yali yanjawulo ku nsolo
    enkambwe endala, ng’erina n’amayembe kkumi.
  heb-heb: באתר דנה חזה הוית בחזוי ליליא וארו חיוה רביעיה דחילה ואימתני ותקיפא יתירא
    ושנין די פרזל לה רברבן אכלה ומדקה ושארא ברגליה רפסה והיא משניה מן כל חיותא די
    קדמיה וקרנין עשר לה׃
  ben-IRV: তারপরে রাতের বেলা আমার সেই স্বপ্নের মধ্যে আমি চতুর্থ জন্তুটা দেখতে পেলাম,
    সে ছিল আতঙ্কজনক, প্রচণ্ড ভয়ঙ্কর এবং খুব শক্তিশালী। সেটার বড় বড় লোহার দাঁত ছিল,
    সেটা যা কিছু অবশিষ্ট ছিল তা গ্রাস করল, খণ্ড বিখণ্ড করল এবং পা দিয়ে মাড়ালো। এটা
    অন্যান্য জন্তুদের থেকে আলাদা ছিল এবং তার দশটা শিং ছিল।
  pan-pan: ਇਹ ਦੇ ਪਿੱਛੋਂ ਮੈਂ ਰਾਤ ਨੂੰ ਦਰਸ਼ਣ ਵਿੱਚ ਦੇਖਿਆ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ ਜੋ ਚੌਥਾ ਦਰਿੰਦਾ
    ਭਿਆਨਕ ਅਤੇ ਡਰਾਉਣਾ ਅਤੇ ਡਾਢਾ ਬਲਵਾਨ ਅਤੇ ਉਹ ਦੇ ਦੰਦ ਲੋਹੇ ਦੇ ਸਨ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ ਸਨ। ਉਹ
    ਨਿਗਲੀ ਜਾਂਦਾ ਅਤੇ ਟੋਟੇ-ਟੋਟੇ ਕਰ ਦਿੰਦਾ ਅਤੇ ਵੱਧਦੇ ਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਹੇਠ ਲਤਾੜਦਾ ਸੀ ਅਤੇ
    ਇਹ ਉਹਨਾਂ ਸਭਨਾਂ ਦਰਿੰਦਿਆਂ ਨਾਲੋਂ ਜੋ ਉਸ ਦੇ ਪਹਿਲਾਂ ਸਨ ਵੱਖਰਾ ਸੀ, ਅਤੇ ਉਹ ਦੇ ਦਸ ਸਿੰਙ ਸਨ।
  tkr-tkr: Nekke qiyğa zak'le nik'ek xəmde g'avcuna sa curaynacab, geeb qəlana, geeb
    gucnana həyvaniy. Mançiqa ç'ak'ın yivayn silibıyiy. Mançe gırgın qodu otxhan,
    axuynıd g'elybışika k'öq'ə ıxha. Mana menne həyvanaaşik akarcab deşiy, sayıb mançiqa
    yits'ıble gaçiy.
  mya-JVB: ထိုညဉ့် အခါ၊ တဖန်ငါသည် အာရုံ ပြုစဉ်၊ ကြီးစွာ သော ခွန်အား နှင့်ပြည့်စုံ၍
    အလွန်ကြောက်မက် ဘွယ် သော စတုတ္ထ သားရဲ သည် ထင်ရှား၏။ ကြီး စွာသော သံ သွား လည်းရှိ၏။
    ကိုက်စား ချိုးဖဲ့ ၍ ကြွင်း သော အရာကို ခြေ ဖြင့် နင်း ချေ၏။ သူသည်အရင် သားရဲ ရှိသမျှ
    တို့ထက် ထူးခြား ၏။ ချို ဆယ် ချောင်းလည်း ရှိ၏။
  hmo-hmo: “Lau itaia noho neganai, boroma dagedage namba 4 lau itaia, gari gauna
    momokani bona goada dikadika danu. Iena isena dekenai be auri badadia bona gau
    momo ia ania ore. Ia ania gaudia ia koria dikadika. Ia ania lasi gaudia be momoru
    bamona ena aena dekenai ia moia diho. Iena toana be idau momokani, mauri gaudia
    haida 3 bamona lasi. Iena doana be ibounai 10.
  urd-urd: फिर मैने रात को ख़्वाब में देखा, और क्या देखता हूँ कि चौथा हैवान हौलनाक
    और हैबतनाक और निहायत ज़बरदस्त है, और उसके दाँत लोहे के बड़े — बड़े थे; वह निगल
    जाता और टुकड़े टुकड़े करता था, और जो कुछ बाक़ी बचता उसको पाँव से लताड़ता था, और
    यह उन सब पहले हैवानों से मुख़्तलिफ़ था और उसके दस सींग थे।
  rus-SYN: После сего видел я в ночных видениях, и вот зверь четвертый, страшный и
    ужасный и весьма сильный; у него большие железные зубы; он пожирает и сокрушает,
    остатки же попирает ногами; он отличен был от всех прежних зверей, и десять рогов
    было у него.
  bqc-SIM: Bee gbɛa kɛ́ málɛ gugwa wɛ́pungupi guu gwãasĩna màa, ma wài síiↄ̃de
    è, ì to vĩa gbɛ̃́ kṹ e sↄ̃ kɛ̃ adegu. Aà gbãa sáa vĩo. Aà swaaá mↄsiɛ
    mɛ́ a zↄ̃ↄ, ì pↄ́ sóò à wíwi, ì ↄ̃zↄ̃ a kĩni pↄ́ gↄ̃̀wa. A adoa ń wài
    pↄ́ dↄ̀aaɛ̀ↄɛ. A kↄ́ba kwi.
  tcz-CHONGTHU: Hichejou ajan chun, themgao thilmun mang kanei kit in, sahem lina
    chu kamui. Hichu kichat umtah leh tijat umtah ahin, ahat’a hat ahi. Hiche sahem
    hin ahatmo ho sa chu alhai ngimset sot in, ane jin ahi. Aha ho jong thih ngen
    ahin chuleh alen theije. Chuleh anehmoh ho chengse chu akengphang in tol’ah achilgoijin
    ahi. Hiche sahem hi, sahem dang kamu masah hotoh kibanglou hel ahin, aki jong
    som aneiye.
  mar-mar: त्यानंतर मी रात्री माझ्या स्वप्नात चौथे श्वापद पाहीले, विक्राळ, भयानक आणि
    अतिशय मजबूत असे ते होते. त्यास मोठे लोखंडी दात होते, ते सर्व काही चावून त्याचा
    चुरा करी. आणि उरलेले पायाखाली तुडवी ते इतरांपेक्षा वेगळे होते. आणि त्यास दहा शिंगे
    होती.
  qub-qub: «Suyñushächo ricashä juc waräcuyga caran manchacuypaj, fiyupa callpasapa.
    Quiruncunapis fyërrupita jatusaj casha. Chay waräcuyga micushpan llapanta rachir-ushasha.
    Puchöpacushantana lluchcar-ushasha. Chay waräcuyga casha quimsa cajta ricashäpita
    mas juc-nirajmi. Chaypaga wagranpis umancho casha chunca.
  bqp-bqp: Yenibɑn biru, yerɑ nɑ yɑɑ nnɛse wɑ nɛn kɑ̃si te sɔɔ. Yɑɑ ye, yɑ nɑnum mɔ.
    Yɑ mɑɑ dɑm mɔ too. Mɑ yɑ don sisugii bɑkɑnu mɔ. Yɑ̀ n yɑɑ mwɑ, yɑ rɑ yɑɑ yen kukunu
    kɔsukuwɑ kpɑ yu di. Ye yɑ tiɑrɑ kpɑ yu tɑɑku tɑɑku. Yɑɑ ye, yɑ ǹ kɑ yɛɛ gbiikii
    yi weenɛ. Kɔbi wɔkurɑ yɑ mɔ.
  hat-hat: Antan m'ap gade toujou nan vizyon mwen t'ap fè jou lannwit sa a, yon katriyèm
    bèt parèt. Li te sovaj anpil. Depi ou gade l' se pou ou pè. Li te gen anpil fòs
    avèk gwo dan an fè. Li t'ap manje tou sa ki tonbe anba bouch li, li kraze yo ak
    dan li, li pilonnen rès la anba pye l'. Li pa t' sanble menm ak twa lòt bèt ki
    te parèt anvan l' yo. Li te gen dis kòn.
  eng-BSB: After this, as I watched in my vision in the night, suddenly a fourth beast
    appeared, and it was terrifying—dreadful and extremely strong—with large iron
    teeth. It devoured and crushed; then it trampled underfoot whatever was left.
    It was different from all the beasts before it, and it had ten horns.
  eng-WEBPB: “After this I saw in the night visions, and, behold, there was a fourth
    animal, awesome, powerful, and exceedingly strong. It had great iron teeth. It
    devoured and broke in pieces, and stamped the residue with its feet. It was different
    from all the animals that were before it. It had ten horns.
  kbq-kbq: Hagi anante kenage'ma ava'nagna zama kofina, magora nampa 4 afi zaga ke'noe.
    Ana zagamofona koro huga avugosa huntenegeno, hankavenentake hu'neno ainire ave
    hunte'neankino, ana aveteti ha'ma huntaza vahera anintrantru huno neneno zamatrea
    vahe'enena agianuti maka rentrantru ahe vagare'ne. Ana zagamo'a 3'a afi zagagafa
    zamagatereno ruzahu hu'neankino, 10ni'a pazive asenifina hunte'nege'na ke'noe.
  nhe-BL: “Huan nopa najpa tecuani tlen niquitac temajmati huan eliyaya nelfiero,
    huan quipixqui miyac chicahualistli. Huan quipixqui huejhueyi tlancochtli tlen
    hierro. Huan quinhuejhuelo sequin icualancaitacahua ica itlancoch, huan tlen mocajque
    quintzontlamiltiyaya, huan ininpan moquejquetzayaya ica iicxihua. Yajaya eliyaya
    seyoc tlamantli tecuani huan ax queja ne sequinoc tlen ya niquitztoya pampa quipixqui
    majtlactli icuacua.
  bus-bus: Beee gbɛra kɛ̀ mɛ́ɛ guu gwaa wɛ́ɛgupu pì guu gwãavĩ lɛ, ma pↄ́ bɛ̃ɛ siigↄ̃dee
    è, è tó vĩa gbɛ̃ kũ ai swɛ̃̀ kɛ̃n. À gbãaa sáa vĩro. À swaa nɛ́ mↄ̀simɛ bensↄ̃
    à bíta, è pↄ́ sóo, à wíwi, è kɛ̀sɛ pɛ́ɛpɛɛ à kpaaa kɛ̀ gↄ̃̀a. À bↄ̀ ado kↄ̃n pↄ́
    bɛ̃ɛ kɛ̀ aↄ̃ dↄ̀nɛ aɛnↄ. À koba mɛ̀n kuri.
  gub-BL: Na'e aexak àzàguhu 4 haw kury. Ipuruzukaiwahy a'e. Upurumupytuhegatu kar.
    Ikàg tuwe no. Heta hàz itaper iapo pyrer izuru pupe. Upei'ài'àg wemi'u ràm i'u
    pà wàz pupe a'e wà. Ukamikamik ikurer upy pupe. Uzawy amogwer na'iruz àzàg wà.
    Heta 10 i'ak izupe.
  eng-DRA: 'After this I beheld in the vision of the night, and lo, a fourth beast,
    terrible and wonderful, and exceeding strong, it had great iron teeth, eating
    and breaking in pieces, and treading down the rest with its feet: and it was unlike
    to the other beasts which I had seen before it, and had ten horns.'
