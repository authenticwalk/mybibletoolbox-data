    nenge akalisa kareya.
  urd-GVU: اِس کے بعد رات کی رویا میں ایک چوتھا جانور نظر آیا جو ڈراؤنا، ہول ناک اور
    نہایت ہی طاقت ور تھا۔ اپنے لوہے کے بڑے بڑے دانتوں سے وہ سب کچھ کھاتا اور چُور
    چُور کرتا تھا۔ جو کچھ بچ جاتا اُسے وہ پاؤں تلے روند دیتا تھا۔ یہ جانور دیگر جانوروں
    سے مختلف تھا۔ اُس کے دس سینگ تھے۔
  deu-1912: Nach diesem sah ich in diesem Gesicht in der Nacht, und siehe, das vierte
