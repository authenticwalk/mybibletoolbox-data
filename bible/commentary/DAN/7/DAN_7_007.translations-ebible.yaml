  eng-WEBU: “After this I saw in the night visions, and, behold, there was a fourth
    animal, awesome, powerful, and exceedingly strong. It had great iron teeth. It
    devoured and broke in pieces, and stamped the residue with its feet. It was different
    from all the animals that were before it. It had ten horns.
  wal-wal: “Hegaappe simmin, qamma ajjuutan yashshiya, daganttiyaanne keehippe minniya
    oiddantto do7aa be7aas. Ayyo gita birata achchati de7oosona. I banan gaittidabaa
    ubbaa etan mentterettidi meesinne miishin attidaagaa bari gediyan yererettees.
    Kase ta be7ido do7atu ubbaappe i dummatees; ayyo tammu kacee de7ees.
  spa-PDDPT: Después de eso miraba en las visiones de la noche. Ahí estaba la cuarta
    bestia, espantosa, terrible y muy fuerte, la cual tenía grandes dientes de hierro,
    con los cuales devoraba y desmenuzaba, y lo sobrante lo aplastaba con sus patas.
    Era muy diferente de todas las bestias que vi antes de ella, y tenía diez cuernos.
  gun-gun: Ha'e va'e rire ama'ẽve tema pyávy aexa va'e re. Ha'e vy mymba irundya ju
    aexa nda'evei ete va'e, nhomondyiarã ha'e imbaraete vaipa va'e. Haĩ ma tuvixa
    va'e, ferro guigua meme. Nhomondoropa, nhomboa'ypa, ha'e rã hembyrekue re ma opyrõmba
    'rã. Mymba kuery mboae ojekuaa ma va'ekue rami e'ỹ ojekuaa va'e, dez hakua va'e
    guive.
  agu-BL: ”Ma yi cyaji'n txuc mas tcunin xo'wbil ẍchiwutz yi oxt yi nche' wil. Nin
    wi'nin ẍchamil, na chin quikan nin yi te', nin chin ch'ich' cu'n. Nintzun oc i'-tz
    tan wak'e'n nin tan chibajse'n yi contr. Ma yi nsken wi't noj c'u'l nintzun octz
    tan yak'pe'n yi sowril. Yi jun txuca'tz apart i' ẍchiwutz yi oxt yi nsken wil,
    na lajuj cu'n tetz tuc' at.
  ilo-ULB: Kalpasan daytoy nakitak iti tagtagainepko iti rabii ti maikapat nga ayup,
    nakabutbuteng, nakaam-amak, ken nakapigpigsa unay. Addaan iti dakkel a landok
    a ngipen; nangalun-on daytoy, nangrumek, ken impayat-payatna dagiti nabati. Naidumduma
    daytoy manipud kadagiti dadduma nga ayup, ken addaan kadagiti sangapulo a sara.
  kpg-kpg: Nomuli, gei au gaa mmada gi togohaa manu, go di manu maaloo dangihi, gei
    e mmada ginai hagahuaidu, gei e hagamadagudagu dangada. E hai ono niha baalanga
    llauehaa e hunahuna ai ana daangada ala e hiihai ginai, ga nomuli ga dagadagahi
    gi lala ma nia aha ala guu dubu. Di manu deenei e hai gee mo nia manu ala i golo,
    e hai ono madaagoo e madangaholu.
  uig-ARA: ئۇنىڭدىن كېيىن كېچىدىكى غايىبانە كۆرۈنۈشلەردە قاراپ تۇرغىنىمدا، مانا تۆتىنچى
    بىر مەخلۇق پەيدا بولدى. ئۇ ئىنتايىن قورقۇنچلۇق، دەھشەتلىك ۋە ئاجايىب كۈچلۈك ئىدى.
    ئۇ يوغان تۆمۈر چىشلىرى بىلەن ئوۋنى چايناپ ئېزىپ يۇتۇپ، قالدۇقىنى پۇتلىرى بىلەن
    دەسسەپ-چەيلەيتتى. ئۇ ئالدىنقى بارلىق مەخلۇققا ئوخشىمايتتى؛ ئۇنىڭ ئون مۈڭگۈزى بار
