verse: DAN.007.007
translations:
  mal-C: “അതിനുശേഷം രാത്രി ദർശനത്തിൽ ഞാൻ ഉഗ്രവും ഭയാനകവും അതിശക്തവുമായ നാലാമതൊരു മൃഗത്തെ
    കണ്ടു. അതിന് വലിയ ഇരുമ്പുപല്ലുകൾ ഉണ്ടായിരുന്നു. അതു തിന്നുകയും തകർക്കുകയും ശേഷമുള്ളതിനെ
    കാൽകൊണ്ടു ചവിട്ടിമെതിക്കുകയും ചെയ്തു. അതിനുമുമ്പുള്ള എല്ലാ മൃഗങ്ങളിൽനിന്നും അതു
    വ്യത്യസ്തമായിരുന്നു; പത്തു കൊമ്പുകൾ അതിനുണ്ടായിരുന്നു.
  deu-TKW: Darnach schaute ich in meinen Nachtgesichten, wie ein viertes fürchterliches,
    schreckliches und außerordentlich starkes Tier erschien. Das hatte gewaltige eiserne
    Zähne; es fraß und zermalmte und, was übrig blieb, zertrat es mit seinen Füßen.
    Es war von allen vorherigen Tieren verschieden und hatte zehn Hörner.
  lin-lin: 'Sima na yango, kati na emoniseli na ngai ya butu, namonaki nyama ya minei :
    ezalaki somo, ezalaki kobangisa mpe ezalaki na nguya makasi penza. Ezalaki na
    minu minene ya bibende ; ezalaki kolia, kopanzapanza mpe konyata misuni oyo ezalaki
    kotikala ; ekesenaki makasi na banyama nyonso ya liboso mpe ezalaki na maseke
    zomi.'
  eng-LSV: After this I was seeing in the visions of the night, and behold, a fourth
    beast, terrible and fearful, and exceedingly strong; and it has very great iron
    teeth, it has consumed, indeed, it breaks small, and it has trampled the remnant
    with its feet; and it [is] diverse from all the beasts that [are] before it; and
    it has ten horns.
  eng-GNV: 'After this I saw in the visions by night, and beholde, the fourth beast
    was fearefull and terrible and very strong. It had great yron teeth: it deuoured
    and brake in pieces and stamped the residue vnder his feete: and it was vnlike
    to the beasts that were before it: for it had ten hornes.'
  eng-WEBSTER: 'After this I saw in the night visions, and behold a fourth beast,
    dreadful and terrible, and strong exceedingly; and it had great iron teeth: it
    devoured and broke in pieces, and stamped the residue with its feet: and it was
    diverse from all the beasts that were before it; and it had ten horns.'
  nhw-BL: “Huan nopa najpa tecuani catli niquitac temajmati huan eliyaya nelfiero,
    huan quipixqui miyac chicahualistli. Huan quipixqui huejhueyi tlancochtli tlen
    hierro. Huan quinhuejhuelo sequin icualancaitacahua ica itlancoch, huan catli
    mocajque quintzontlamiltiyaya, huan ininpan moquejquetzayaya ica iicxihua. Yaya
    eliyaya seyoc tlamantli tecuani huan amo quen ne sequinoc catli ya niquitztoya
    pampa quipixqui majtlactli icuacua.
  swh-ONEN: “Baada ya huyo, katika maono yangu usiku nilitazama, na mbele yangu kulikuwa
    na mnyama wa nne, mwenye kutisha na kuogofya, tena mwenye nguvu nyingi. Alikuwa
    na meno makubwa ya chuma; akapondaponda na kuangamiza wahanga wake, na kukanyaga
    chini ya nyayo zake chochote kilichosalia. Alikuwa tofauti na wanyama wote waliotangulia,
    naye alikuwa na pembe kumi.
  bba-bba: Yenibɑn biru, yerɑ nɑ yɑɑ nnɛse wɑ nɛn kɑ̃si te sɔɔ. Yɑɑ ye, yɑ nɑnum mɔ.
    Yɑ mɑɑ dɑm mɔ too. Mɑ yɑ don sisuɡii bɑkɑnu mɔ. Yɑ̀ n yɑɑ mwɑ, yɑ rɑ yɑɑ yen kukunu
    kɔsukuwɑ kpɑ yu di. Ye yɑ tiɑrɑ kpɑ yu tɑɑku tɑɑku. Yɑɑ ye, yɑ ǹ kɑ yɛɛ ɡbiikii
    yi weenɛ. Kɔbi wɔkurɑ yɑ mɔ.
  eng-KJVCPB: 'After this I saw in the night visions, and behold, a fourth beast,
    dreadful and terrible, and strong exceedingly; and it had great iron teeth: it
    devoured and brake in pieces, and stamped the residue with the feet of it: and
    it was diverse from all the beasts that were before it; and it had ten horns.'
  cpy-cpy: Niyaatakaakiro nomishiwaetzi tsirenirika, ari noñaakiri irika itsipa tsimeri
    4-tapaentsiri. Koweenkatatsiri, ithaawanteetani, shintsiperori. eenitatsi raeki
    antawo mapikyaanikiteentsiri. Rowakawo maawoeni, rowaariperotakiro, raatzikakiro
    tzimahaantaneentsiri. Tee roshiyari itsipa tsimeri nomishitakiri. eenitatsi ichee
    okaatzi 10 iitoki.
  mpx-mpx: Toto o enaa, o pankite elana bulin o matau ya lipwatanik esopaleliya al
    ya kite ana awa i lolovakun hot ge wana gasisi i bwata nabi. Ninina aiyan hi lobwata,
    ge ana mwa i alamukumuku-agil ge i tinonil, yaka toto i alapasogol i poti lolowan
    aena gabulanaa. Iya i getoga hot alonau bolo hi hopit houwa elal. He ana hon ali
    gewi elulutega (10).
  luo-luo: “Bangʼ mano, kane pod aleko ne aneno ondiek mar angʼwen. Ne en ondiek manenore
    malich kendo man-gi teko ma kineno to ibuok malich kendo luoro maki. Ne en gi
    leke madongo machalo nyinyo; nosiko kochiemo achiema kendo gimoro amora mane odongʼ
    nonyono piny gi tiendene. En nopogore gi ondiegi adek mokwongo ka bende ne en
    gi tunge apar.
  meu-meu: Una murinai, hanuaboi mata-hanaidia ai, mauri ḡauna ihahanina na itaia,
    mai garina bona mai kudou-hetahana; ia na goada dikadika danu. Isena na auri gaudia,
    bona bada herea; bena ia ese ḡau e aniva, e dare patapatava, bona momoruna na
    aena amo e moia patapatava. Ia na idau, dia e gunalaia ḡaudia heḡereḡeredia; ia
    doana na gwauta.
  npi-ULB: त्यसपछि रातको दर्शनमा डरलाग्दो, भयङ्कर, र धेरै बलियो थियो एउटा चौथो पशु
    मैले देखें । त्यसका फलाममा ठुला-ठुला दाँत थिए । त्यसले चपायो, टुक्रा-टुक्रा पार्थ्यो,
    र बाँकीलाई खुट्टामुनि कुल्‍चियो । अरू पशुभन्दा त्यो फरक थियो, र त्यसका दशवटा सिङ
    थिए ।
  yor-yor: “Lẹ́yìn èyí, nínú ìran mi ní òru mo tún rí ẹranko kẹrin, ó dẹ́rùbà ni,
    ó dáyà fo ni, ó sì lágbára gidigidi. Ó ní eyín irin ńlá; ó ń jẹ, ó sì ń fọ́ túútúú,
    ó sì fi ẹsẹ̀ tẹ èyí tókù mọ́lẹ̀. Ó yàtọ̀ sí gbogbo àwọn ẹranko ti ìṣáájú, ó sì
    ní ìwo mẹ́wàá.
  pes-OPCB: سپس در خواب وحش چهارم را دیدم که بسیار هولناک و نیرومند بود. این وحش قربانیان
    خود را با دندانهای بزرگ و آهنینش پاره‌پاره کرد و بقیه را زیر پاهایش له نمود. این
    وحش از سه وحش دیگر متفاوت بود و ده شاخ داشت.
  tgl-ULB: Pagkatapos nito, nakita ko sa aking panaginip kagabi ang ika-apat na hayop
    na nakakasindak, nakakatakot at napakalakas. Mayroon itong malaking bakal na ngipin.
    Lumalamon ito, dumudurog ng mga piraso at tinapak-tapakan ang natira. Kakaiba
    ito sa iba pang mga hayop at mayroon itong sampung sungay.
  cbu-NT: Anumunsha ipunpunarinsha, kázamshee parangitamana. Kizpur yutarit napuxtamashi.
    Wizpur kapung kasiru taarangiya. Wanassha wazuraneewa ngusambawaa mbamawmuna.
    Anpa tputsee zayaru, katsupambayaru, katungeeru, yuwaa katuchkachu anoo kátimbayaru,
    kasarangiya. Yuw tuchip parangi anumand nllitarisha parangina. Muchushsha wits
    minam chung taarangiya.
  hui-hui: Ani handaho wiwane dege ai nogo tara ale mane ha pani haya. Ogoni ibu gibi
    hiriribioreni denguiru handabe nahe hongo taraheni ibunaga neru aeane nehe hiriribi
    heagome mbirale wiaruni bibahende no dangialo ba a̱i̱ hayane handaru. Nai howa
    hingiluni ibira hayago geme hengedo wahaya. Nogo tara ale ogoni ibu maru biaru
    ale ndo ibunaga embone haguaneni ne gayane pira hearia handaru.
  mya-mya: ငါ​သည်​ကြည့်​ရှု​နေ​စဉ်​စ​တုတ္ထ​သား​ရဲ​ကို​မြင်​ရ​၏။ ထို​သား​ရဲ​သည်​ခွန်​အား​ကြီး​၍​ထိတ်​လန့်​ကြောက်​မက်​ဖွယ်​ကောင်း​၏။
    သူ​၏​သွား​ကြီး​များ​ဖြင့်​ရန်​သူ​တို့​ကို​ကိုက်​ဝါး​ကာ​ခြေ​ဖြင့်​နင်း​ချေ​၏။ ဤ​သား​ရဲ​သည်​အ​ခြား​သား​ရဲ​များ​နှင့်​မ​တူ​ချေ။
    သူ့​မှာ​ဦး​ချို​ဆယ်​ချောင်း​ရှိ​၏။-
  bod-N: རྗེས་སུ་བདག་གིས་མཚན་མོའི་ཞལ་གཟིགས་ཁྲོད་མུ་མཐུད་དུ་བལྟས་པ་ན། གཅན་གཟན་བཞི་པ་མཐོང་བྱུང་ལ་དེ་ནི་འཇིགས་སུ་རུང་ཞིང་སྐྱི་གཡའ་བའི་སྟོབས་པོ་ཆེ་ཞིག་ཡིན་པ་དང་།
    དེར་ལྕགས་ཀྱི་མཆེ་བ་དང་ལྡན་ཞིང་ཡོད་ཚད་ཁྱུར་མིད་བཏང་ནས་རྡུལ་དུ་བརླགས་པར་མ་ཟད། ཤུལ་དུ་ལུས་པ་རྣམས་རྡོག་བརྫིས་བཏང་།
    དེ་ནི་གཅན་གཟན་སྔོན་མ་དག་དང་གཏན་ནས་མི་འདྲ་སྟེ་རྭ་ཅོ་བཅུ་ཡར་ལ་གཟེངས་འདུག
  sna-sna: “Shure kwaizvozvo, ndakatarisa muchiratidzo changu usiku, uye hapo pamberi
    pangu pakanga pane mhuka yechina, yaityisa uye yaivhundutsa, uye ine simba guru.
    Yakanga ina meno makuru esimbi; yakapwanya ikadya nyama yayo uye ikatsika-tsika
    namakumbo ayo zvose zvakanga zvasara. Yakanga yakasiyana nedzimwe mhuka dzose
    dzakare, uye yakanga ine nyanga gumi.
  spa-BLM: “Después de esto, vi en las visiones nocturnas, y he aquí que había un
    cuarto animal, imponente, poderoso y sumamente fuerte. Tenía grandes dientes de
    hierro. Devoraba y despedazaba, y pisoteaba los restos con sus patas. Era diferente
    de todos los animales anteriores. Tenía diez cuernos.
  cac-cac: Axo noc' schan̈il ix vil d'a in vayich chi', te chuclaj yilji noc'. Te
    ay smay quilan noc', te ay yip noc'. Te nivac q'uen ye noc', nab'a hierro. Choc'
    tz'aj masanil tas yuj noc', sb'uc'anem noc', axo jantacto scan yuj noc', stec'canem
    noc'. Yelxo te ch'oc yilji jun noc' chi' d'a yichan̈ juntzan̈xo noc' ix vil d'a
    sb'ab'elal. Ay lajun̈e' sch'aac noc'.
  swh-ULB: Baada haya, niliona usiku katika ndoto yangu mnyama wa nne, mwenye kuogofya,
    na kutisha na mwenye nguvu. Alikuwa na meno makubwa ya chuma; aliteketeza, na
    kuvunja vunja katika vipande, na kusaga saga katika miguuni pake kile kilichosalia.
    Alikuwa ni wa tofauti na wanyama wengine, na alikuwa na pembe kumi.
  bel-bel: Пасьля бачыў я ў начных уявах, і вось - зьвер чацьвёрты, страшэнны і жудасны
    і бязь меры моцны; у яго - вялікія жалезныя зубы; ён пажырае і трушчыць, а рэшту
    топча нагамі; ён адрозьніваўся ад усіх ранейшых зьвяроў, і дзесяць рагоў было
    ў яго.
  deu-ELBBK: 'Nach diesem schaute ich in Gesichten der Nacht: Und siehe, ein viertes
    Tier, schrecklich und furchtbar und sehr stark, und es hatte große eiserne Zähne;
    es fraß und zermalmte, und was übrigblieb zertrat es mit seinen Füßen; und es
    war verschieden von allen Tieren, die vor ihm gewesen, und es hatte zehn Hörner.'
  mbb-OT: Dutun daan he kezukileman, nelewasan ku is ikeepat he langgam. Mekahandekhandek
    heini he ed-ahaan wey utew mezesen. Duen dezekelà is menge ngipen din he putew.
    Egkeǥaten din wey egkeenen din is egkekeizan din, ne emun duen din samà edrunteken
    din heini. Nekeviza sikandin duen te tetelu he menge langgam, wey zuen sepulù
    he sungey zin.
  mal-2015: രാത്രിദർശനത്തിൽ ഞാൻ പിന്നെയും ഘോരവും ഭയങ്കരവും അതിബലവും ഉള്ള നാലാമതൊരു
    മൃഗത്തെ കണ്ടു; അതിന്നു വലിയ ഇരിമ്പുപല്ലു ഉണ്ടായിരുന്നു; അതു തിന്നുകയും തകർക്കുകയും
    ചെയ്തിട്ടു ശേഷമുള്ളതിനെ കാൽകൊണ്ടു ചവിട്ടിക്കളഞ്ഞു; മുമ്പെ കണ്ട സകലമൃഗങ്ങളിലുംവെച്ചു
    ഇതു വ്യത്യാസമുള്ളതായിരുന്നു; അതിന്നു പത്തു കൊമ്പു ഉണ്ടായിരുന്നു.
  rmc-rmc: Paloda andre mire viďeňja rači dikhľom e štarto šelma. Avelas latar bari
    dar a sas strašno the igen zoraľi. Sas la bare trastune danda, savenca chalas
    a žuvinelas, a oda, so mek ačhelas, rozpučinelas le pindrenca. Kadi sas aver savore
    okle šelmendar, so sas angle late, a sas la deš rohi.
  nlg-nlg: Mu tona haliu so na vaevane, me vatini na maumanu vola te ghoi tate mai.
    E laga ngangata me mamataghugha. Rana livona tara sule te vaghai na halo, me ghani
    gholugholura na hava te matera, me turibitabitara. Me keha heghena itadira ra
    tolu na maumanu vola, me loghoi ra hangavulu na kala tana uluna.
  pes-OPV: بعد ازآن در رویاهای شب نظر کردم و اینک وحش چهارم که هولناک و مهیب و بسیار
    زورآور بود ودندانهای بزرگ آهنین داشت و باقی‌مانده رامی خورد و پاره پاره می‌کرد
    و به پایهای خویش پایمال می‌نمود و مخالف همه وحوشی که قبل ازاو بودند بود و ده شاخ
    داشت.
  ron-1924: Дупэ ачея м-ам уйтат ын веденииле меле де ноапте ши ятэ кэ ера о а патра
    фярэ, неспус де грозав де ынспэймынтэтоаре ши де путерникэ; авя ниште динць марь
    де фер, мынка, сфэрыма ши кэлка ын пичоаре че май рэмыня; ера ку тотул деосебитэ
    де тоате фяреле де май ынаинте ши авя зече коарне.
  ben-OBCV: “তারপরে, রাতের দর্শনে আমি দেখলাম, আমার সামনে চতুর্থ একটি পশু, সেটি ছিল
    আতঙ্কজনক, ভয়ংকর ও প্রচণ্ড শক্তিশালী। তার বড়ো লোহার দাঁত ছিল; সে তার শিকারকে
    চূর্ণ ও ভক্ষণ করল এবং বাকি অংশ পা দিয়ে পিষে ফেলল। এটি আগের সব পশুগুলির থেকে ভিন্ন
    এবং তার দশটি শিং ছিল।
  som-som: Dabadeedna waxaan riyadii habeennimada ku arkay bahalkii afraad, oo ahaa
    mid laga cabsado oo xoog badan, aad buuna u darnaa; oo wuxuu lahaa ilko waaweyn
    oo bir ah; wax buuna cunay oo burburiyey, intii hadhayna wuu ku tuntay; oo wuu
    ka wada duwanaa bahalladii kale oo ka horreeyey isaga; oo wuxuu lahaa toban gees.
  lat-VUC: 'Post hæc aspiciebam in visione noctis, et ecce bestia quarta terribilis
    atque mirabilis, et fortis nimis: dentes ferreos habebat magnos, comedens atque
    comminuens, et reliqua pedibus suis conculcans: dissimilis autem erat ceteris
    bestiis quas videram ante eam, et habebat cornua decem.'
  eng-ASVBT: 'After this I saw in the night visions, and, behold, a fourth beast,
    terrible and powerful, and strong exceedingly; and it had great iron teeth; it
    devoured and brake in pieces, and stamped the residue with its feet: and it was
    diverse from all the beasts that were before it; and it had ten horns.'
  ita-1885: Appresso, io riguardava nelle visioni di notte, ed ecco una quarta bestia,
    spaventevole, terribile, e molto forte, la quale avea di gran denti di ferro;
    ella mangiava, e tritava e calpestava il rimanente co' piedi; ed era differente
    da tutte le bestie, ch'erano state davanti a lei, ed avea dieci corna.
  eng-ULB: After this I saw in the visions of the night a fourth animal, terrifying,
    frightening, and very strong. It had large iron teeth; it devoured, broke in pieces,
    and trampled underfoot what was left. It was different from the other animals,
    and it had ten horns.
  spa-VBL: Luego, en la visión que tuve esa noche, apareció una cuarta bestia. Era
    aterradora, espantosa y extremadamente poderosa, con grandes dientes de hierro.
    Destrozaba y devoraba a sus víctimas, y luego pisoteaba lo que quedaba. Esta bestia
    era diferente a las anteriores, y tenía diez cuernos.
  fra-_FOB: Après cela, je regardais dans mes visions de la nuit, et voici, une quatrième
    bête, terrible, épouvantable et extraordinairement forte. Elle avait de grandes
    dents de fer; elle mangeait, elle brisait et foulait aux pieds ce qui restait;
    elle était différente de toutes les bêtes qui l'avaient précédée, et elle avait
    dix cornes.
  mal-mal: രാത്രിദർശനത്തിൽ ഞാൻ പിന്നെ ഘോരവും ഭയങ്കരവും ബലശാലിയുമായ നാലാമതൊരു മൃഗത്തെ
    കണ്ടു; അതിന് വലിയ ഇരിമ്പുപല്ലുകൾ ഉണ്ടായിരുന്നു; അത് തിന്നുകയും തകർക്കുകയും ചെയ്തിട്ട്
    ശേഷിച്ചത് കാൽ കൊണ്ട് ചവിട്ടിക്കളഞ്ഞു; മുമ്പെ കണ്ട സകലമൃഗങ്ങളിലുംവച്ച് ഇത് വ്യത്യാസമുള്ളതായിരുന്നു;
    അതിന് പത്ത് കൊമ്പുകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Is ke bād rāt kī royā meṅ ek chauthā jānwar nazar āyā jo ḍarāunā, haulnāk
    aur nihāyat hī tāqatwar thā. Apne lohe ke baṛe baṛe dāṅtoṅ se wuh sab kuchh khātā
    aur chūr chūr kartā thā. Jo kuchh bach jātā use wuh pāṅwoṅ tale raund detā thā.
    Yih jānwar dīgar jānwaroṅ se muḳhtalif thā. Us ke das sīṅg the.
  suz-BL: मिनु नोले गो नाक्‍दो ङा कोंइतीकेमी नेल्‍ल क्‍येङा नोले ङा जन्‍तु ग्रूशो
    ताता। मेको शुश हिंचा ङा, अर्को आन क्‍येङा बोल्‍यो बाक्‍त। मेको के फलाम के ठेयब
    ख्रुइ बाक्‍तेक्‍म। मिनु श्‍ये ब्‍वना ब्‍वन बाक्‍शा, लीशो श्‍ये आ खोइलीमी दिम्‍ताक्‍व।
    मेको ङोंइती ङा जन्‍तु आन खोदेंशो मबा। मारदे हना मेको के १० ओटा ग्रोव़ बाक्‍तेक्‍म।
  eng-NOY: After this I saw in the night visions, and behold, a fourth beast, dreadful,
    and terrible, and exceedingly strong; and it had great iron teeth; it devoured,
    and broke in pieces, and stamped the residue with its feet, and it differed from
    all the beasts that were before it; and it had ten horns.
  ita-1927: Dopo questo, io guardavo, nelle visione notturne, ed ecco una quarta bestia
    spaventevole, terribile e straordinariamente forte; aveva dei denti grandi, di
    ferro; divorava e sbranava, e calpestava il resto coi piedi; era diversa da tutte
    le bestie che l’avevano preceduta, e aveva dieci corna.
  ckb-ckb: «پاش ئەمە لە بینینی شەودا تەماشام کرد گیانلەبەری چوارەم ترسناک و تۆقێنەر
    و زۆر بەهێز بوو. ددانی ئاسنین و گەورەی هەبوو، نێچیرەکانی خوارد و تێکی شکاندن و
    پاشماوەکەی بە پێیەکانی پانکردەوە. ئەو لە هەموو گیانلەبەرەکانی پێش خۆی جیاوازتر
    بوو، دە شاخی هەبوو.
  eng-BBE: 'After this, in my vision of the night, I saw a fourth beast, a thing causing
    fear and very troubling, full of power and very strong; and it had great iron
    teeth: it took its food, crushing some of it to bits and stamping down the rest
    with its feet: it was different from all the beasts before it; and it had ten
    horns.'
  kan-OKCV: “ತರುವಾಯ ರಾತ್ರಿಯ ದರ್ಶನದಲ್ಲಿ ನಾನು ನೋಡಲಾಗಿ, ನಾಲ್ಕನೆಯ ಮೃಗವು ಭಯಂಕರವೂ, ಘೋರವೂ,
    ಬಹು ಬಲವುಳ್ಳದ್ದೂ ಆಗಿತ್ತು. ಅದಕ್ಕೆ ದೊಡ್ಡ ಕಬ್ಬಿಣದ ಹಲ್ಲುಗಳು ಇವೆ. ಅದು ತಿಂದು ತುಂಡುತುಂಡು
    ಮಾಡಿ, ಮಿಕ್ಕದ್ದನ್ನು ತನ್ನ ಕಾಲುಗಳ ಕೆಳಗೆ ಹಾಕಿ ತುಳಿಯಿತು. ಅದು ಮೊದಲಿನ ಎಲ್ಲಾ ಮೃಗಗಳಿಗಿಂತ
    ವ್ಯತ್ಯಾಸವುಳ್ಳದ್ದೂ, ಹತ್ತು ಕೊಂಬುಗಳುಳ್ಳದ್ದೂ ಆಗಿತ್ತು.
  tam-2017: அதற்குப்பின்பு, இரவுநேரத் தரிசனங்களில் நான்காம் மிருகத்தைக் கண்டேன்; அது
    கொடியதும் பயங்கரமும் மகா பலத்ததுமாயிருந்தது; அதற்குப் பெரிய இரும்புப் பற்கள் இருந்தன;
    அது நொறுக்கி அழித்து, மீதியானதைத் தன் கால்களால் மிதித்துப்போட்டது; அது தனக்கு
    முன்பிருந்த எல்லா மிருகங்களைப்பார்க்கிலும் வேறுபட்ட உருவமாயிருந்தது, அதற்குப்
    பத்துக் கொம்புகள் இருந்தது.
  spa-RV-1909: 'Después de esto miraba yo en las visiones de la noche, y he aquí la
    cuarta bestia, espantosa y terrible, y en grande manera fuerte; la cual tenía
