  hlt-hlt: Te phoeiah khaw khoyin kah mangthui neh ka hmuh tih ka om. A pali nah rhamsa
    tah rhimom neh rhihom tih bahoeng tlung. Amah kah thi no a len khaw a ai tih a
    tip phoeiah a coih te a khobom neh a til. Te tah a taengkah rhamsa boeih lakah
