  tam-TCV: அந்த இரவிலே, எனது தரிசனத்தில் எனக்கு முன்பாக நான்காவது மிருகத்தையும் கண்டேன்.
    அதுவோ திகிலூட்டுவதாகவும், பயங்கரமானதாகவும், மிகவும் வல்லமையுடையதாகவும் இருந்தது.
    பெரிய இரும்புப் பற்கள் அதற்கு இருந்தன. அது தனக்கு அகப்பட்டதை நசுக்கி சின்னாபின்னமாக்கி
