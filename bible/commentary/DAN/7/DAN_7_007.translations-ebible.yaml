  sus-sus: Na dangi xanbi, n naxa sube naani nde to xiye kui kɔɛ ra. Na fan nu magaaxu
    ki fanyi, a gbangbalan han. A nu sube donma a wure ɲinyi gbangbalanyie nan na,
    sube dɔnxɔɛ naxan lu, a naxa na maboron a sanyi ra. A tan mu nu luxi alɔ sube
    booree. Feri fu nu na a xunyi ma.
  pon-2006: Ni ei kilikilengla, I pil kilangada kapahmen en mahn ako me inenen kehlail,
