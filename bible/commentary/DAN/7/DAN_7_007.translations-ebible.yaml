  tha-KJV: ต่อจากนี้​ไปข้าพเจ้าได้​เห​็นในนิ​มิ​ตกลางคืน และดู​เถิด สัตว์​ที่สี่​มั​นร​้ายกาจและเป็​นที​่น่ากลัวและแข็งแรงยิ่งนัก
    มั​นม​ีฟันเหล็กมหึ​มา มั​นก​ินและหักเป็นชิ้นๆ และกระทืบสิ่งที่เหลือนั้นเสีย มันต่างกับสัตว์อื่นทั้งหลายที่​อยู่​ก่อนมัน
