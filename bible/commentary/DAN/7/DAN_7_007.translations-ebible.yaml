    On boynuzu vardı.”
  ind-AYT: “Setelah itu, aku melihat dalam penglihatan pada malam itu, tampaklah seekor
    binatang keempat, yang menakutkan, dahsyat, dan sangat kuat. Ia mempunyai gigi
    besi yang besar. Ia melahap dan meremukkan serta menginjak-injaknya, lalu menginjak-injak
