    ensimbi amakhulu; safohloza esikubambileyo sakudla, okuseleyo sakugxobela phansi.
    Sasingafanani lazozonke izilo zakuqala, sona silempondo ezilitshumi.
  ton-ton: 'Hili ia ne u mamata ʻi he ngaahi meʻa hā mai ʻi he pō, pea vakai ko hono
    fā ʻoe manu, naʻe fakamanavahē ia mo fakaʻulia, mo mālohi ʻaupito; pea naʻe ʻiate
    ia ʻae ngaahi nifo ukamea lahi: naʻe fakaʻauha mo maumauʻi ʻe ia, pea ne malaki
    ʻae toenga ʻaki hono vaʻe, pea naʻe kehe ia mei he fanga manu kotoa pē naʻe ʻi
