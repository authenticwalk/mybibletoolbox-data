    vung ra vinun na ramuna.
  tur-YTC: “Bundan sonra gece görümlerini gördüm ve işte, dördüncü bir hayvan vardı;
    korkunç, güçlü ve çok kudretliydi. Büyük demir dişleri vardı. Yutuyor, parçalıyor
