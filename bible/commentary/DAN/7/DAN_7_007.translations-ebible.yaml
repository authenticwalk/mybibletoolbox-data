  nch-BL: “Huan nopa najpa tecuani cati niquitac temajmati huan eliyaya nelfiero,
    huan quipixqui miyac chicahualisti. Huan quipiyayaya huejhueyi tancochti ten hierro.
    Huan quinhuejhuelo sequij icualancaitacahua ica itancoch, huan cati mocajque quintzontamilti,
    huan ininpa moquejquetzqui ica iicxi. Yaya eliyaya seyoc tamanti tecuani huan
    amo quej ne sequinoc cati ya niquitztoya pampa quipixqui majtacti icuacua.
  vie-1934: Sau ta lại nhìn xem trong sự hiện thấy ban đêm, nầy, một con thú thứ tư,
    dữ tợn, rất mạnh và có sức lắm. Con thú đó có những răng lớn bằng sắt; nó nuốt
    ăn và nghiền nát, dùng chân giày đạp vật gì còn lại, nó khác với các con thú đã
    đến trước, và có mười sừng.
  hin-CV: “उसके बाद, रात को मैंने अपने दर्शन में एक चौथे पशु को देखा, जो भयंकर, डरावना
    और बहुत शक्तिशाली था. इसके बड़े-बड़े लोहे के दांत थे. वह अपने शिकार को दबाकर खा
    जाता था और जो कुछ बच जाता था, उसे पांव से कुचल डालता था. वह इसके पहले के सब पशुओं
    से भिन्‍न था, और इसके दस सींग थे.
  spa-BES: 'Después de esto, en mi visión de la noche, vi una cuarta bestia, algo
