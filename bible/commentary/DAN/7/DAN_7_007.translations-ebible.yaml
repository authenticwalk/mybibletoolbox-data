  ksd-ksd: Ma namur iau ga ririvon ra marum, ma ea, tika na leing, a vaivatina, a
    kaina tuna ma ra karvuvu, ma i dekdek na kaia; ma i ga vung ra umana pal a ngiene
    na palariam; i paringute ra magit ma i bubur gigi ia, ma i inabut ta ra ibaiba
