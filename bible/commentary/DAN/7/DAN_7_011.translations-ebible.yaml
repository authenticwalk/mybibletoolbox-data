  nde-nde: Ngasengiqhubeka ngilokhu ngibukele ngenxa yamazwi okuzikhukhumeza ayekhulunywa
    luphondo. Ngala ngilokhu ngikhangele isilo saze sabulawa, isidumbu saso saphoselwa
    emlilweni ovuthayo.
  ton-ton: Pea naʻaku tokanga lahi koeʻuhi ko e leʻo mo e lea fielahi ʻae nifo. Pea
    naʻaku tokanga ʻo aʻu ki hono tāmateʻi ʻoe manu, mo e fakaʻauha ʻo hono sino,
    mo e tuku ia ki he afi vela.
  ces-1613: Patřil jsem tehdáž, hned jakž se začal zvuk té řeči pyšné, kterouž roh
