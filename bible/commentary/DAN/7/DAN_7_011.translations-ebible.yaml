    ndipo thupi lake linawonongedwa ndi kuponyedwa mʼngʼanjo ya moto.
  hrv-hrv: Ja gledah tada, zbog buke velikih hula što ih govoraše rog, i dok gledah,
    neman bi ubijena, njezino tijelo raskomadano i predano ognju.
  mps-mps: Eno tonono ebadi, tama eno odali, te me si me si wali te dwasianu kom gąų
    hasago te aga digi aga nogi ugwaba sabo sę yali. Tama eno suali, augwaligo te
    me si me si wali hasa elama, tama aga tigi te siaba sąwani, tama siago te aga
    gąų kom dali tigidali dela silalio.
  tpi-tpi: Mi lukluk yet na mi harim dispela liklik kom bilong namba 4 animal i wok
    long litimapim nem bilong em yet. Orait na mi lukim ol i kilim i dai dispela namba
