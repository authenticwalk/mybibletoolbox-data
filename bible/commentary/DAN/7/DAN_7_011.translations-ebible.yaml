  spa-PDDPT: Entonces yo miraba a causa del ruido de las palabras arrogantes que el
    cuerno hablaba. Yo miraba hasta que la bestia fue matada, su cuerpo destruido
    y echado al fuego ardiente.
  gun-gun: Ha'e ramo ama'ẽve tema vy hakua oẽ va'ekue aendu onhemboyvate etea rupi
    ijayvu rã. Ama'ẽ vy aexa mymba ojukaa rã. Ha'e gui he'õgue ma ombovaipaa vy tata
    py omombo okaipa aguã.
  agu-BL: ”Ma yi in wetz, c'abchin quen tunin tan xmaye'n yi mbi cu'n sbajok te yi
    tal ne'ẍ tuc'a'tz, na chin xo'wbil nin yi e'chk takle'n yi na tal. Ej nin bene'n
    wilol yi cwe'n biyij yi jun txuca'tz. Chin puch'ij cunin ban, nin cho'n bene'n
