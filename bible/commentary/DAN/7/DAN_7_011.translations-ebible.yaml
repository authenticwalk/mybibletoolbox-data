  eng-WMB: “I watched at that time because of the voice of the arrogant words which
    the horn spoke. I watched even until the animal was slain, and its body destroyed,
    and it was given to be burned with fire.
  tam-TCV: “அதன்பின் அந்த சிறிய கொம்பு பெருமையான வார்த்தைகளைப் பேசிக்கொண்டிருந்ததால்,
    நான் தொடர்ந்து கவனித்துப் பார்த்தேன். அந்த மிருகம் கொலைசெய்யப்பட்டு, அதன் உடல்
    அழிக்கப்பட்டு நெருப்பு ஜூவாலையில் எறியப்படும்வரையும், நான் பார்த்துக்கொண்டிருந்தேன்.
  ceb-ULB: Nagpadayon ako sa pagsud-ong tungod sa mapasigarbohong mga pulong nga ginasulti
    sa sungay. Nagasud-ong ako samtang gipatay ang mananap, ug gilaglag ang lawas
    niini, ug gitugyan kini aron pagasunogon.
  pol-UBG: Wtedy patrzyłem z powodu głosu wielkich słów, które wypowiedział róg. Przypatrywałem
    się, aż bestia została zabita, a jej ciało zniszczone i wydane na spalenie w ogniu.
  agr-agr: “Nuna kuntinun kachuji yamajam tsapainiuwa nunú ememas chichaakui dii wajabiajai,
    nuniai nunú kuntinun maawagmayi, dutikawag tsupijag jii kegaunum chimpiawagmayi.
  kyc-kyc: Namba kandeyono dokopa nenge kuki dokome baa range mupwa lao suu pyao pii
    ketae palyuo laoko kareyamo siyu. Kando iso kareyono dokopa mena kisima doko pyapala
    banya yongo doko isare uliyapu dokona pyambuo kiso kokwa sinyi nembeyami.
  urd-GVU: مَیں نے غور کیا کہ چھوٹا سینگ بڑی بڑی باتیں کر رہا ہے۔ مَیں دیکھتا رہا
    تو چوتھے جانور کو قتل کیا گیا۔ اُس کا جسم تباہ ہوا اور بھڑکتی آگ میں پھینکا گیا۔
  deu-1912: Ich sah zu um der großen Reden willen, so das Horn redete; ich sah zu
    bis das Tier getötet ward und sein Leib umkam und ins Feuer geworfen ward
  kan-2017: ಆಗ ನಾನು ನೋಡುತ್ತಿರಲು ಇಗೋ, ಕೊಂಬು ಬಡಾಯಿ ಕೊಚ್ಚಿಕೊಂಡ ನಿಮಿತ್ತ ಆ ಕೊಂಬಿನ ಮೃಗವನ್ನು
    ಕೊಂದು, ಅದರ ಹೆಣವನ್ನು ಉರಿಯುವ ಬೆಂಕಿಗೆ ಹಾಕಿ ನಾಶಮಾಡಿದರು.
  yap-yap: Ma nap’an ni ku gu be changar mu gu rung’ag laman fa binem e gagey ni be
    yog ni ir e ba sorok ni be ufanthin. Ma nap’an ni ku gu be changar, min li’ fa
    bin aningeg fapi gamanman min fek nganin’ nga fithik’ fare daramram nge yim’.
  hlt-MCSB: Ka sawt tih ka om vaengah a ki loh a thui boeilen olka ol dongah rhamsa
    a ngawn hil ka om tih ka sawt .Te vaengah a pum te a thup pah tih hmaitak hmaisai
