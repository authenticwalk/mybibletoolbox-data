verse: DAN.007.011
translations:
  mal-C: “ആ കൊമ്പു സംസാരിച്ചുകൊണ്ടിരുന്ന അഹങ്കാരവാക്കുകളുടെ ശബ്ദംനിമിത്തം ഞാൻ നോക്കി.
    മൃഗത്തെ കൊന്ന് അതിന്റെ ശരീരം നശിപ്പിച്ച് കത്തിജ്വലിക്കുന്ന തീയിൽ ഇടുന്നതുവരെ ഞാൻ
    നോക്കിക്കൊണ്ടിരുന്നു.
  deu-TKW: 'Ich schaute in einem fort: da wurde wegen der lärmenden, hochfahrenden
    Worte, die das Horn redete, - ich schaute in einem fort, bis das Tier getötet,
    sein Leichnam vernichtet und dem Feuer zur Verbrennung überliefert ward.'
  lin-lin: Nakobaki kotala mpo na maloba ya lofundu oyo liseke yango ezalaki koloba ;
    mpe wana nazalaki kaka kotala, babomaki nyama yango, nzoto na yango ebebaki mpe
    babwakaki yango na moto.
  eng-LSV: I was seeing, then, because of the voice of the great words that the horn
    is speaking, I was seeing until the beast is slain, and his body has been destroyed,
    and given to the burning fire;
  eng-GNV: 'Then I behelde, because of the voyce of the presumptuous wordes, which
    the horne spake: I behelde, euen till the beast was slaine, and his body destroyed,
    and giuen to the burning fire.'
  eng-WEBSTER: 'I beheld then because of the voice of the great words which the horn
    spoke: I beheld even till the beast was slain, and his body destroyed, and given
    to the burning flame.'
  nhw-BL: “Huan na noja nijtlachiliyaya huan nijcajqui mohueyimati camanalti nopa
    tlacatl catli elqui nopa cuacuajtli tziquitetzi. Huan noja nijtlachiliyaya quema
    quimictijque nopa najpa tecuani, huan quihuejhuelojque itlacayo huan quimajcajque
    ipan tlitl para ma tlatla.
  swh-ONEN: “Kisha nikaendelea kutazama kwa sababu ya yale maneno ya majivuno yaliyosemwa
    na ile pembe. Nikaendelea kuangalia mpaka yule mnyama alipouawa, na mwili wake
    ukaharibiwa na kutupwa katika ule moto uliowaka.
  bba-bba: Ye nɑ kɔbu piibu ɡe mɛɛrɑ ɡɑ tii suɑ ɡɑri ɡerumɔ, yerɑ bɑ nɑ bɑ yɑɑ ye
    ɡo, bɑ ye suɑ bɑ kpɛ̃ɛ dɔ̃ɔ boko sɔɔ.
  eng-KJVCPB: 'I beheld then because of the voice of the great words which the horn
    spake: I beheld even till the beast was slain, and his body destroyed, and given
    to the burning flame.'
  cpy-cpy: Niyatakaamintheetziro namineero okaatzi awijeentsiri, nokemaminthatakiro
    okaatzi ikenkithatakotziri ichaanikiri, tema owanaa ajahaawentawaetantaka. Omapokashitanaka
    rompojeetakiri tsimeri, iooweteetakiri, rookaetakiri paamariki itaantyaari.
  mpx-mpx: Nau iyoho ya ya gagagayawa, kaiwena ya hago hon toto kekeisi i baaba hanahanaha.
    No gagayawa o gamwanaa, yaka bwasumu bekikina esopalena hi lopaaliga, inoke tuwana
    hi alitukanek hiwo memena gamwanaa ge i tomwamwaol.
  luo-luo: “Eka namedo winjo weche mag achaya mane wuok e tungʼno, kendo nomedo timo
    kamano nyaka ondiegno nonegi mi ringre nokethi kendo obol e mach makakni.
  meu-meu: Bena hereva badadia, hari doa ese e gwaurai gaudia, daidiai na roha lao.
    Bena na roho laova ai, hari mauri ḡauna na e alaia mase, tau-anina na e habuaia
    tari, e heni, Iahi ese baine ḡolea oho.
  npi-ULB: त्यो सिङले बोलेका अहङ्कारपुर्ण वचनहरूका कारणले मैले निरन्‍तर हेरें । त्यो
    पशु मारिएको र त्यसको शरीर नष्‍ट पारिएको, र त्यसलाई जलाउनलाई दिइएको मैले देखें
    ।
  yor-yor: “Nígbà náà ni mo bẹ̀rẹ̀ sí ní wò, nítorí àwọn ọ̀rọ̀ ìgbéraga tí ìwo náà
    ń sọ, mo wò títí a fi pa ẹranko náà, a sì pa á run, a sì jù ú sínú iná tí ń jó.
  pes-OPCB: سپس آن وحش چهارم را دیدم که کشته شد و بدنش در آتش سوزانده شد، زیرا شاخی
    که او داشت سخنان تکبرآمیز می‌گفت.
  tgl-ULB: Patuloy akong tumingin dahil sa mayayabang na mga salitang binanggit ng
    sungay. Pinanood ko ang hayop habang pinapatay, nawasak ang katawan nito at ibinigay
    upang sunugin.
  cbu-NT: Nuwsha, yusur kázamshee napanapaw ashiranguri, yuw wits pakich shitungarangu
    an mantsir tsiyatarangu anoo, mazinaranguri kapung punirustarangina. Ashiritaa
    napanapaw ashiranguri, tputssha kázamshee putayarusin, pachayarusin, isisingambeersin
    izuuru sumasush muchimaam pshtaranganaya.
  hui-hui: Ani handalu hewaria ne gayane emene ko nogo tara ale mane biagonaga haguaneni
    hayagome mine dege haabo halu ibuninaga mini yaraga halu balagala hayuane hale
    haru. Ani bialu heaore nogo tara ale mane biago balu iraha delaya. Ibunaga ne
    gayane biaru heba iraha bape hayagola do gindulo wahaya.
  mya-mya: ငါ​သည်​ကြည့်​ရှု​လျက်​နေ​စဉ်​ဦး​ချို​ငယ်​သည်​ကြွား​ဝါ​လျက်​ပင်​ရှိ​နေ​သေး​၏။
    ထို​အ​ချိန်​၌​စ​တုတ္ထ​သား​ရဲ​သည်​အ​သတ်​ခံ​ရ​၍​သူ​၏​ကိုယ်​ခန္ဓာ​သည်​မီး​ရှို့​၍​ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​လေ​သည်။-
  bod-N: དེ་ནས་བདག་གིས་མུ་མཐུད་དུ་བལྟས་པ་ན། རྭ་ཅོ་ཆུང་ངུ་དེས་ང་རྒྱལ་གྱི་གཏམ་སྨྲ་བས་གཅན་གཟན་དེ་སྲོག་དང་ཕྲལ་ཞིང་།
    དེའི་ལུས་པོ་མེད་པར་བཏང་ནས་མེ་དཔུང་དྲག་པོའི་ཁྲོད་དུ་གཡུགས།
  sna-sna: “Ipapo ndakaramba ndakatarira nokuda kwamashoko okuzvikudza akanga achitaurwa
    norunyanga. Ndakaramba ndakatarira kusvikira mhuka iyi yaurayiwa uye muviri wayo
    waparadzwa ikakandwa mumoto waipfuta.
  spa-BLM: “Velé en aquel tiempo por la voz de las palabras arrogantes que el cuerno
    pronunció. Velé hasta que el animal fue sacrificado, y su cuerpo destruido, y
    fue entregado para ser quemado con fuego.
  cac-cac: Q'uelan inn̈ejoch yuj juntzan̈ b'uchval lolonel van yalan jun yune' ch'aac
    chi'. Yacb'an van vilan chi', ix mac'jicham jun noc' chi'. Choc'xon̈ej ix aj noc',
    ix yumjib'at noc' d'a scal c'ac', ix tz'ab'at noc'.
  swh-ULB: Niliendelea kuangalia kwasababu ya maneno ya kiburi yaliyosemwa na pembe.
    Nilitazama wakati mnyama anauliwa, na mwili wake uliharibiwa, na ulitolewa kwa
    ajili ya kuchomwa moto.
  bel-bel: Бачыў я тады, што за маўленьне пагардлівых слоў, якія гаварыў рог, зьвер
    быў забіты на маіх вачах, і цела ягонае струшчана і аддадзена на спаленьне агню.
  deu-ELBBK: 'Dann schaute ich wegen der Stimme der großen Worte, die das Horn redete:
    Ich schaute, bis das Tier getötet und sein Leib zerstört und dem Brand des Feuers
    übergeben wurde. –'
  mbb-OT: Edsigudu ad edtengteng hein ebpehambug sikan is sungey taman te neehè ku
    he midhimetayan sikan is ikeepat he langgam. Ne intimbag haazà diyà te hapuy ne
    netutung is lawa zin.
  mal-2015: കൊമ്പു സംസാരിച്ച വലിയ വാക്കുകളുടെ ശബ്ദംനിമിത്തം ഞാൻ അന്നേരം നോക്കി; അവർ
    മൃഗത്തെ കൊല്ലുകയും അതിന്റെ ഉടലിനെ നശിപ്പിച്ചു തീയിൽ ഇട്ടു ചുട്ടുകളകയും ചെയ്യുവോളം
    ഞാൻ നോക്കിക്കൊണ്ടിരുന്നു.
  rmc-rmc: Paľis dikhavas pro cikno rohos, so pes avke barikanes lašarelas. Dikhavas,
    medik odi šelma na sas murdarďi. Lakro ťelos sas zňičimen a sas čhido te labol
    andre jag.
  nlg-nlg: Mi tana bona tu vaevane va, mu rongovia na kala pile kikia te kokoe talunaghoa
    heghena. Mi righia e vatini na maumanu vola tara matea, mana hulina tara sonihaghea
    tana lake te ruruhu me ghani taghalaghinia.
  pes-OPV: آنگاه نظر کردم به‌سبب سخنان تکبرآمیزی که آن شاخ می‌گفت. پس نگریستم تا آن
    وحش کشته شد وجسد او هلاک گردیده، به آتش مشتعل تسلیم شد.
  ron-1924: 'Еу мэ уйтам мереу дин причина кувинтелор плине де труфие пе каре ле ростя
    корнул ачела: м-ам уйтат пынэ кынд фяра а фост учисэ ши трупул ей а фост нимичит
    ши арункат ын фок, ка сэ фие арс.'
  ben-OBCV: “আমি দেখতে থাকলাম কারণ ছোটো শিংটির অহংকারী কথা শুনতে পেলাম। আমি দেখতে
    থাকলাম যতক্ষণ না পর্যন্ত সেই পশুটিকে বধ করা হল, তার শরীর ধ্বংস করা হল ও জ্বলন্ত
    আগুনে ফেলে দেওয়া হল।
  som-som: Wakhtigaas aad baan u fiiriyey, codkii hadallada waaweynaa oo geesku ku
    hadlay aawadiis; oo waxaan fiirinayay ilaa bahalkii la dilay, bakhtigiisiina waa
    la baabbi'iyey, oo waxaa loo dhiibay si dab loogu gubo.
  lat-VUC: 'Aspiciebam propter vocem sermonum grandium, quos cornu illud loquebatur:
    et vidi quoniam interfecta esset bestia, et perisset corpus ejus, et traditum
    esset ad comburendum igni:'
  eng-ASVBT: I beheld at that time because of the voice of the great words which the
    horn spake; I beheld even till the beast was slain, and its body destroyed, and
    it was given to be burned with fire.
  ita-1885: Allora io riguardai, per la voce delle grandi parole, che quel corno proferiva;
    e riguardai, finchè la bestia fu uccisa, e il suo corpo fu distrutto, e fu dato
    ad essere arso col fuoco.
  eng-ULB: I continued to look because of the boastful words spoken by the horn. I
    watched while the animal was killed, and its body was destroyed, and it was given
    over to be burned up.
  spa-VBL: Yo vigilaba por los alardes que hacía el cuerno pequeño. Seguí observando
    hasta que esa bestia fue muerta y su cuerpo destruido por la quema.
  fra-_FOB: Je regardai alors, à cause du bruit des paroles orgueilleuses que la corne
    proférait; je regardai jusqu'à ce que la bête fut tuée et que son corps périt,
    et qu'elle fut livrée au feu pour être brûlée.
  mal-mal: കൊമ്പ് സംസാരിച്ച നിഗളവാക്കുകളുടെ ശബ്ദം നിമിത്തം ഞാൻ അപ്പോൾ നോക്കി; അവർ
    മൃഗത്തെ കൊല്ലുകയും അതിന്റെ ഉടൽ നശിപ്പിച്ച് തീയിൽ ഇട്ട് ചുട്ടുകളയുകയും ചെയ്യുവോളം
    ഞാൻ നോക്കിക്കൊണ്ടിരുന്നു.
  urd-GVR: Maiṅ ne ġhaur kiyā ki chhoṭā sīṅg baṛī baṛī bāteṅ kar rahā hai. Maiṅ deḳhtā
    rahā to chauthe jānwar ko qatl kiyā gayā. Us kā jism tabāh huā aur bhaṛaktī āg
    meṅ phaiṅkā gayā.
  suz-BL: मिनु गो मेको ठेयब लेश्‍शो लोव़ पाइब ग्रोव़ कली कोव़ना कोव़न बाक्‍ती। मिनु
    गो कोव़ना कोव़न बाक्‍ङानु, मेको जन्‍तु कली साइक्‍तेक्‍म। मिनु मेको आ रां खतम सेल्‍शा,
    ठेयब मीमी हुम्‍ताक्‍म। प्रकाश १९:२०
  eng-NOY: I beheld; and because of the great words which the horn spake, I beheld
    till the beast was slain, and his body destroyed and given to the burning flame.
  ita-1927: Allora io guardai a motivo delle parole orgogliose che il corno proferiva;
    guardai, finché la bestia non fu uccisa, e il suo corpo distrutto, gettato nel
    fuoco per esser arso.
  ckb-ckb: «لەو کاتەدا بەردەوام بووم لە سەرنجدان لەبەر قسە بە فیزەکان کە شاخەکە دەیکرد.
    تەماشام دەکرد هەتا گیانلەبەرەکە کوژرا و کەلاکەکەی لەناوچوو، فڕێدرایە ناو ئاگرە
    داگیرساوەکە.
  eng-BBE: Then I saw — because of the voice of the great words which the horn said
    — I saw till the beast was put to death, and its body was given to destruction,
    and the beast was given to the burning of fire.
  kan-OKCV: “ನಾನು ನೋಡುತ್ತಿರಲು, ಆ ಕೊಂಬು ಬಡಾಯಿಕೊಚ್ಚಿಕೊಂಡದ್ದರಿಂದ ಮೃಗವನ್ನು ಕೊಂದು ಅದರ ಹೆಣವನ್ನು
    ಉರಿಯುವ ಬೆಂಕಿಗೆ ಹಾಕಿ ನಾಶಮಾಡಿದರು.
  tam-2017: அப்பொழுது நான் பார்த்தேன்; நான் பார்த்துக்கொண்டிருக்கும்போது அந்தக் கொம்பு
    பெருமையான பேச்சுகளைப் பேசினதினால் அந்த மிருகம் கொலைசெய்யப்பட்டது; அதின் உடல் அழிக்கப்பட்டு,
    எரிகிற நெருப்பிற்கு ஒப்புக்கொடுக்கப்பட்டது.
  spa-RV-1909: Yo entonces miraba á causa de la voz de las grandes palabras que hablaba
    el cuerno; miraba hasta tanto que mataron la bestia, y su cuerpo fué deshecho,
    y entregado para ser quemado en el fuego.
  ron-BTF: Am privit atunci din cauza vocii marilor cuvinte pe care cornul le vorbea;
    am privit până când fiara a fost ucisă și trupul ei nimicit și dat flăcării arzânde.
  eng-WEBP: “I watched at that time because of the voice of the arrogant words which
    the horn spoke. I watched even until the animal was slain, and its body destroyed,
    and it was given to be burned with fire.
  eng-FBV: I was watching because of the boasts the little horn was making. I went
    on watching until that beast was killed and its body destroyed by burning.
  nch-BL: “Huan na noja nijtachiliyaya huan nijcajqui mohueyimati camanalti nopa tacat
    cati elqui nopa cuacuajti pisiltzi. Huan noja nijtachiliyaya quema quimictijque
    nopa najpa tecuani, huan quihuejhuelojque itacayo huan quimajcajque ipan tit para
    ma tata.
  vie-1934: Bấy giờ ta nhìn xem vì cớ tiếng của những lời xấc xược mà sừng ấy nói
    ra. Vậy ta nhìn xem cho đến chừng con thú bị giết, xác nó bị hủy diệt và bị phó
    cho lửa để đốt.
  hin-CV: “वह सींग घमंड से भरी बातें कर रहा था इसलिये मैं उधर लगातार देखता रहा. मैं
    तब तक देखता रहा जब तक कि उसका वध करके उसके शरीर को नष्ट न कर दिया गया और धधकती
    आग में न फेंक दिया गया.
  spa-BES: Entonces vi, a causa de la voz de las grandes palabras que decía el cuerno,
    vi hasta que la bestia murió, y su cuerpo fue destruido, y la bestia fue incendiada
    en él fuego.
  tdx-tdx: Nisamba avao iraho, ty amy feo-pivo­lam-pirengevohañe nivolàñe’ i tsifaiy;
    nañente ampara’ te vinono i bibiy naho niantantiritse i sandri’ey vaho natolotse
    ho sodorañe añ’afo.
  tha-KJV: ข้าพเจ้าก็​จ้องดู เพราะเสียงพูดใหญ่โตของเขาเล็กนั้น และเมื่อข้าพเจ้าจ้องดู​สัตว์​ตั​วน​ั้​นก​็​ถู​กฆ่า
    และศพก็​ถู​กทำลาย มอบให้​เผาเสียด้วยไฟ
  por-BR-2018: Então eu estive olhando por causa da voz das palavras arrogantes que
    o chifre falava; estive olhando, até que mataram o animal, e seu corpo foi destruído,
    e entregue para ser queimado no fogo.
  deu-ELO: 'Dann schaute ich wegen der Stimme der großen Worte, welche das Horn redete:
    ich schaute, bis das Tier getötet, und sein Leib zerstört und dem Brande des Feuers
    übergeben wurde. -'
  eng-WYC-2018: I beheld for the voice of great words which that horn spake; and I
    saw that the beast was slain, and his body was perished, and was given to be burnt
    in fire. (I watched because of the great words which that horn spoke; and I saw
    that the beast was killed, and its body perished, and it was given to be burned
    in the fire.)
  epo-epo: Tiam mi vidis, kiel fine, pro la malhumilaj vortoj, kiujn parolis la korno,
    la besto estis mortigita, kaj ĝia korpo estis frakasita, kaj ĵetita en fajron,
    por forbruli.
  uig-PIN: Ⱨeliⱪi kiqik münggüzning yoƣan gǝplǝrni ⱪiliwatⱪan awazidin diⱪⱪitim xuningƣa
    tartilip ⱪarap turattim. Ⱪarap turƣinimda, tɵtinqi mǝhluⱪ ɵltürülüp, uning jǝsiti
    ⱨalak ⱪilinip, otⱪa taxlap kɵydürülüxkǝ tapxuruldi.
  beo-beo: 'Na ba:laloba, hono fonobahadi amo da gasa fi sia: bagade sia: dalebe na
    da nabi. Amalalu, ilia da ohe biyadu amo lale medole legele, ea da:i huluane lalu
    ganodini galagale, ea da:i huluane laluga gugunufinisi dagoi ba:i.'
  tpi-OTNT: Mi lukluk yet na mi harim dispela liklik kom bilong namba 4 animal i wok
    long litimapim nem bilong em yet. Orait na mi lukim ol i kilim i dai dispela namba
    4 animal na tromoi bodi bilong en i go long paia na paia i kukim olgeta wantaim
