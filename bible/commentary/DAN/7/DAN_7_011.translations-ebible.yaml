  vie-OVCB: Tôi quay lại quan sát vì nghe tiếng nói ngạo mạn hỗn xược của chiếc sừng
    nhỏ. Tôi nhìn nó cho đến khi con thú bị giết, xác nó bị xé tan nát và đốt tiêu
    trong lửa.
  guj-2017: પેલું શિંગડું બડાઈની વાતો કરતું હતું તે હું જોતો હતો, એટલામાં તે પશુને
    મારી નાખવામાં આવ્યું. તેનું શરીર નાશ પામ્યું, તેને બાળી નાખવામાં આવ્યું ત્યાં
    સુધી મેં જોયું.
  pon-2006A: Nindokon ei kilikilang mepwukat, I ahpw pil kak rongorong kisin kod tikitiko
    me wie susuwei oh pohnmwahso. I ahpw pil kilangada duwen kapahmen en mahn ako
    eh kamakamala oh paliwereo lekdekiong nan kisiniei pwe en rongala.
  por-BRBSL: “Eu assisti naquela época por causa da voz das palavras arrogantes que
