  tbz-SIM: Kɛ̀ nní nkpɑɑ́ wúó ndiyènnì sɑ́m̀pɔ́rì dìì nɑ̀ɑ́ ntipocɛ̃mmúnɑ́ɑǹtì tɛfentɛ̀
    kpɛti. N kpɑɑ́ kɛ dɛ nwúó nkɛ̀ bɛ̀ɛ kuɔ musĩ̀mmù mummu kɛ́ mù dootóo muhɑ̃ɑ̃́
    diɛmù miɛkɛ kɛ̀ mùu cɔ́útɛ́.
  msy-2020: Ezɨ kɨ garavɨra ikia orazima, namba 4ɨn asɨzimɨn komɨn dozir kam uabɨ
    uan ziam favɨra iti. Egha kɨ garima me namba 4ɨn asɨzir kam mɨsuegha an kuam inigha
    ghua avim mɨkɨnizɨ a bar isi.
  dop-dop: Mɑ nyǝnɑɣɑ wontuɣu ŋku kʋ hǝlʋɣʋ yɔɣɔtɑɣɑ kɑlɑmpɑɑnɩ tɔm kɛ mpʋ tɔ, ɩlɛnɑ
    mɑ́ nɑ pɑ kʋ-kʋ, nɑ pɑ́ pɛtɩ kɔkɔ tɑɑ sɩ kʋ́ nyɑɣɑ.
  azb-azb: O zaman buynuzun söylədiyi təkəbbürlü sözlər mənim diqqətimi cəlb etdi.
    Heyvan gözlərimin qabağında öldürüldü və bədəni parçalanıb yanan oda atıldı.
  eng-DBY: I beheld therefore, because of the voice of the great words that the horn
    spoke; I beheld till the beast was slain, and its body destroyed, and it was given
    up to be burned with fire.
  hin-2017: उस समय उस सींग का बड़ा बोल सुनकर मैं देखता रहा, और देखते-देखते अन्त में
    देखा कि वह जन्तु घात किया गया, और उसका शरीर धधकती हुई आग में भस्म किया गया।
  wol-KYG: «May xool ba tey ndax kàdduy damu yooyu béjjén biy wax, ma gis ñu rey rab
    wa, sànni méddam ca taal bu yànj ba, mu sànku.
  eng-YLT: '''I was seeing, then, because of the voice of the great words that the
    horn is speaking, I was seeing till that the beast is slain, and his body hath
    been destroyed, and given to the burning fire;'
  kne-kne: Intoltoloy ko ay nanboya. Gapo sin ngalawngaw di sakngod ay mangit-it-ek
    pay laeng sin awak na, pinse da din kaeegyat ay animal et naitep-a din awak na
    sin apoy ta mapooan.
  eng-WYC-2017: I beheld for the voice of great words which that horn spake; and I
    saw that the beast was slain, and his body was perished, and was given to be burnt
    in fire.
  eng-WMBB: “I watched at that time because of the voice of the arrogant words which
    the horn spoke. I watched even until the animal was slain, and its body destroyed,
    and it was given to be burnt with fire.
  urd-GVH: मैंने ग़ौर किया कि छोटा सींग बड़ी बड़ी बातें कर रहा है। मैं देखता रहा तो
    चौथे जानवर को क़त्ल किया गया। उसका जिस्म तबाह हुआ और भड़कती आग में फेंका गया।
  rug-rug: Na zama va titie lamo sa kikiho hitekena. Doṉo toto la mo si arau osolae
    tava mate sa kurukuru meke sa tinina si ta gona nuquru la pa korapa nika halalana.
  gaz-gaz: “Ani sababii dubbii of tuulummaa gaanfi sun dubbachaa jiruutiif ilaaluu
    koo ittan fufe. Anis amma illee ittuma fufee hamma bineensi sun qalamee dhagni
    isaa barbadaaʼee ibidda bobaʼutti darbatamutti nan ilaale.
  fra-LSG: Je regardai alors, à cause des paroles arrogantes que prononçait la corne;
    et tandis que je regardais, l’animal fut tué, et son corps fut anéanti, livré
    au feu pour être brûlé.
  gnn-gnn: Yo, nhäŋalanydja ŋarra yukurrana ŋunhiyinydja malanha, ga ŋayinydja yukurrana
    ŋunhi dhandurruŋdja yutjuwaḻany'tja mukthurruna warray waŋana yukurrana, be warray
    yukurrana waŋana bitjarra, märr‐winya'yurruna warray, ŋurr'yurruna warray nhanukalay
    ŋayi ŋula nhäyu. Ga dhäŋuru ŋuliŋuruyinydjayi Garrayyunydja ŋunhiyi bumarana ŋanya
    murrkay'kuŋalana ŋunhinhayi be nhänhanydja wäyinnha ŋunhi dhuḏitj ŋayi dhawaṯthurruna,
    ga rumbalnydja walala ŋanya ḏupthurruna ŋunhana‐wala bena‐wala wäŋalili ŋunhi
    rakunymirriwalana, ga nhäranana ŋayi ŋunhi ŋuriŋi gurthayuna yulŋunydja, baḏuwaḏuyurrunana
    yana.
  yal-yal: 'N yi lu a matoɛ: Waso falane fe ra fenna yi naxan falama, e sube naaninden
    faxa n yɛɛ xɔri. E yi a binbin woli tɛɛni, a gan.'
  haw-1868: Nana aku la au, a no ka leo o na huaolelo nui a ua pepeiaohao la i olelo
    ai; nana au a pepehiia iho la ka holoholona, a ua lukuia kona kino, a ua hooleiia
    no hoi ma ke ahi e aa ana.
  arb-NAV: وَبَقَيتُ أُرَاقِبُ الْقَرْنَ مِنْ جَرَّاءِ مَا تَفَوَّهَ بِهِ مِنْ عَظَائِمَ،
    حَتَّى قُتِلَ الْحَيَوَانُ وَتَلِفَ جِسْمُهُ وَطُرِحَ وَقُوداً لِلنَّارِ.
  ewe-ewe: “Meyi ŋkuléle ɖe nuwo ŋu dzi le adegbeƒonya siwo lãdzo la nɔ gbɔgblɔm la
    ta. Meyi nukpɔkpɔ dzi va se ɖe esime wowu lã la eye wotsɔ eƒe ŋutilã kukua ƒu
    gbe ɖe dzo bibi la me.
  eng-LEE: I looked then, because of the sound of the presumptuous words which the
    horn had spoken,—I looked till the beast was slain, and its body destroyed, and
    given over to the burning fire.
  asm-FB: মই একেৰাহে চাই আছিলোঁ, কাৰণ সেই গৰ্ব্বৰ কথাবোৰ সেই শিঙটোৱে কৈ আছিল। মই চালোঁ
    সেই জন্তুটো যেতিয়া বধ কৰা হৈছিল, আৰু তাৰ শৰীৰ ধ্বংস কৰা হৈছিল; তেতিয়া তাক অগ্নিশিখাত
    পেলাই দিয়া হৈছিল।
  sus-A: ﭑ نَشَ عَ تٌ، نَ قٍرِ لَنمَدِ نُ نَ يّتّ عِفبٌي وْيّنيِيٍ قَلَقٍ. ﭑ نَشَ
    عَ تٌ، عٍ سُبٍ نَانِ ندٍ قَشَشِ ﭑ يَ شْرِ، عٍ قَ عَ بِنبِ وْلّ تّ شْورَ، عَ شَ
    فَن.
  fra-SBL: « Je veillais en ce temps-là, à cause de la voix des paroles arrogantes
    que prononçait la corne. J'ai veillé jusqu'à ce que l'animal soit tué, que son
    corps soit détruit et qu'il soit livré au feu.
  hbo-hbo: חָזֵ֣ה הֲוֵ֔ית בֵּאדַ֗יִן מִן־קָל֙ מִלַּיָּ֣א רַבְרְבָתָ֔א דִּ֥י קַרְנָ֖א
    מְמַלֱּלָ֑ה חָזֵ֣ה הֲוֵ֡ית עַד֩ דִּ֨י קְטִילַ֤ת חֵֽיוְתָא֙ וְהוּבַ֣ד גִּשְׁמַ֔הּ
    וִיהִיבַ֖ת לִיקֵדַ֥ת אֶשָּֽׁא׃
  pjt-pjt: '@see-verse:DAN.007.010'
  kik-kik: “Ningĩ ngĩthiĩ na mbere gũcũthĩrĩria nĩ ũndũ wa ciugo cia mwĩgaatho iria
    rũhĩa rũu rwaragia. Ngĩikara ndorete nginya nyamũ ĩyo ĩkĩũragwo, na mwĩrĩ wayo
    ũkĩanangwo na ũgĩikio thĩinĩ wa mwaki ũcio wakanaga.
  fra-NCL: Je regardais alors, à cause du bruit des grandes paroles que la corne proférait ;
    je regardais, jusqu’au moment où la bête fut tuée, et son corps détruit et livré
    à la flamme de feu.
  cek-AK: Taki tetta mah amoekhaih lok to thuih pongah kawbang maw om tih vai, tiah
    ka khet; ka khet li naah moisan to hum o moe, kangqong hmai thungah vah o.
  cuk-cuk: ”Bebe-senigwad gandikidgi-bule-bule-sunmakedba, an dakgwichi gusad. An
    dakgwichidgine, we-ibdula-bakegwad oburgwelenonikid, goa-goa imaksamalad, geb
    soo-gwabunye-siidgine, e-san metemalad.
  uig-CYR: Һелиқи кичик мүңгүзниң йоған гәпләрни қиливатқан авазидин диққитим шуниңға
    тартилип қарап тураттим. Қарап турғинимда, төртинчи мәхлуқ өлтүрүлүп, униң җәсити
    һалак қилинип, отқа ташлап көйдүрүлүшкә тапшурулди.
  tel-2017: అప్పుడు నేను చూస్తుంటే, ఆ కొమ్ము పలుకుతున్న మహా గర్వపు మాటల నిమిత్తం వారు
    ఆ జంతువును చంపినట్టు కనబడింది. తరువాత దాని కళేబరాన్ని మంటల్లో వేశారు.
  hat-BSA: “Alò, mwen te kontinye gade, akoz son a pawòl awogan ke kòn nan t ap pale
    yo. Mwen te kontinye gade jiskaske bèt la te vin touye, kò l te detwi, e li te
    vin bay a dife ki t ap brile a.
  kos-kos: Ke nga ngetang liye ah, nga srakna lohng pusren tungak ac sifacna konkin
    lun koac srisrik soko ah. Nga srakna ngetang a kosro soko akakosr ah anwuki, ac
    manol sisiyang nu in e uh ac isisyak.
  hbo-WLC: חָזֵ֣ה הֲוֵ֔ית בֵּאדַ֗יִן מִן־קָל֙ מִלַּיָּ֣א רַבְרְבָתָ֔א דִּ֥י קַרְנָ֖א
    מְמַלֱּלָ֑ה חָזֵ֣ה הֲוֵ֡ית עַד֩ דִּ֨י קְטִילַ֤ת חֵֽיוְתָא֙ וְהוּבַ֣ד גִּשְׁמַ֔הּ
    וִיהִיבַ֖ת לִיקֵדַ֥ת אֶשָּֽׁא׃
  ibo-ibo: “Mgbe m nọ na-ele anya, nʼihi okwu ịnya isi nke mpi ahụ na-ekwu, elegidere
    m anya tutu ruo mgbe e gburu anụ ọhịa ahụ, laa anụ ahụ ya nʼiyi, were ya nye ka
    a kpọọ ya ọkụ.
  ory-ory: ସେହି ଶୃଙ୍ଗର କଥିତ ଦର୍ପ-ବାକ୍ୟର ରବ ସକାଶୁ ସେହି ସମୟରେ ମୁଁ ଅନାଇଲି; ମୁଁ ଦେଖିଲି
    ଯେ, ଶେଷରେ ସେ ପଶୁ ହତ ହେଲା ଓ ତାହାର ଶରୀର ବିନଷ୍ଟ ହେଲା ଓ ସେ ଅଗ୍ନିରେ ଦଗ୍ଧ ହେବା ପାଇଁ
    ସମର୍ପିତ ହେଲା।
  chk-chk: Iwe, üa sopwela le kakatol pokiten än ewe mächä eäni kapas tunomong. Nge
    lupwen üa nenengeni, üa küna pwe ewe afömanün mönümanau a ninnila, a pwal tatakis
    inisin o koturulong lon ekkei pwe epwe karala.
  rop-rop: Wal wen aibin stil lukinatbat, aibin irrim det lilwan hon toktokbat praudbalawei.
    En wen aibin stil lukinatbat det namba 4 enimul bin gitkil en blanga im bodi deibin
    tjakam langa det faiya en imbin binij na.
  ukr-1871: І бачив я, що за висказані гордовиті слова, які говорив ріг, зьвір був
    убитий перед моїми очима, а тїло його посїчено і вкинено на спаленнє ув огонь.
  deu-1951: Ich sah fortwährend hin wegen des Lärms der hochfahrenden Reden, die das
    Horn führte; ich sah zu, bis das Tier getötet und sein Leib umgebracht und einem
    brennenden Feuer überliefert wurde.
  eng-JPS: I beheld at that time because of the voice of the great words which the
    horn spoke, I beheld even till the beast was slain, and its body destroyed, and
    it was given to be burned with fire.
  srp-1865: Tada gledah radi glasa velikih rijeèi koje govoraše onaj rog; i gledah
    dokle ne bi ubijena zvijer i tijelo joj se rašèini i dade se da izgori ognjem.
  lug-lug: “Awo ne neyongera okwetegereza ebigambo eby’okwegulumiza, ejjembe lye byayogeranga.
    Ne ntunula okutuusa ensolo enkambwe bwe yafumitibwa n’ettibwa, n’esuulibwa mu
    muliro, n’ezikirizibwa.
  heb-heb: חזה הוית באדין מן קל מליא רברבתא די קרנא ממללה חזה הוית עד די קטילת חיותא
    והובד גשמה ויהיבת ליקדת אשא׃
  ben-IRV: কারণ সেই শিংটা যে অহঙ্কারের কথা বলছিল তাই আমি তখনও তা দেখতে থাকলাম। আমি
    ততক্ষণ দেখলাম যতক্ষণ না সেই জন্তুটাকে হত্যা করা হল, তার দেহটা ধ্বংস করা হল এবং
    সেটাকে আগুনে পুড়িয়ে দেওয়ার জন্য সমর্পণ করা হল।
  pan-pan: ਮੈਂ ਉਸ ਵੇਲੇ ਉਸ ਸਿੰਙ ਦੀ ਅਵਾਜ਼ ਦੇ ਕਾਰਨ ਜੋ ਵੱਡੀਆਂ ਹੰਕਾਰ ਦੀਆਂ ਗੱਲਾਂ ਬੋਲਦਾ ਸੀ
    ਡਿੱਠਾ, ਹਾਂ, ਮੈਂ ਐਥੋਂ ਤੱਕ ਵੇਖਦਾ ਰਿਹਾ ਕਿ ਉਹ ਦਰਿੰਦਾ ਮਾਰਿਆ ਗਿਆ ਅਤੇ ਉਹ ਦਾ ਸਰੀਰ ਨਾਸ
    ਹੋ ਗਿਆ ਅਤੇ ਬਲਦੇ ਭਾਂਬੜ ਵਿੱਚ ਸੁੱਟਿਆ ਗਿਆ।
  tkr-tkr: Gaç ghal gyatsts'ı yuşan haa'amee, zı ilyakka k'ırıniy iliyxhe vod. Mana
    gaçnana həyvan yizde ulene ögil gyuvk'u, ts'ayeeqa dağepçı, gyooxhan hav'u.
  mya-JVB: ထိုအခါ ချို ငယ်ပြော သော စကား ကြီး အသံ ကြောင့် ငါကြည့်ရှု ၍ နေစဉ်၊ ထိုသားရဲ
    အသက်ကိုသတ် ပြီးလျှင်သူ၏ ကိုယ် ကိုမီး ရှို့၍ ဖျက်ဆီး ကြ၏။
  hmo-hmo: “Lau itaia noho neganai, inai doa maragina ese hekokoroku hereva momo ia
    gwauraia, lau kamonai noho. Lau itaia noho neganai, inai boroma dagedage namba
    4 idia alaia mase, bona iena tauanina idia negea lahi dekenai, idia gabua ore.
  urd-urd: '''मैं देख ही रहा था कि उस सींग की ग़ुरूर की बातों की आवाज़ की वजह से,
    मेरे देखते हुए वह हैवान मारा गया और उसका बदन हलाक करके शोलाज़न आग में डाला गया।'
  rus-SYN: Видел я тогда, что за изречение высокомерных слов, какие говорил рог, зверь
    был убит в глазах моих, и тело его сокрушено и предано на сожжение огню.
  bqc-SIM: Ma gí lɛ́ gwa walayã pↄ́ kↄ́bapi lɛ́ o yã́i, ↄ̃ ma gí lɛ́ gwa e wà
    gɛ̀ wàipi dɛ̀, wà aà gɛ tↄ̀lↄzↄ̃̀ wa sɛ zù tɛ́u.
  tcz-CHONGTHU: Chuin aki neocha chun kiletsah tah’a thu asei gin chu kajan, hijeh
    chun keiman kave den tan ahi. Hitia kavet petchun, sahem li’na chu athatdoh’un
    chuleh atahsa chu meilhum sung’a agouvam un, a sumang tauve.
  mar-mar: मी सतत त्याकडे पाहत होतो कारण ते लहान शिंग फुशारकी मारत होते. मी पाहत असता
    त्या श्वापदाचा वध करण्यात आला त्याच्या शरीराचे तूकडे करून ते जाळण्यास देण्यात
    आले.
  qub-qub: «Noga ricapaycarä chay tacsha wagra mana manchacuypa fiyupa manchariypajcunata
    rimajta. Chayno ricapaycaptillänami chay waräcuyta wañuycachiran. Wañurcachir
    tacsha-tacshalla rurariran. Nircur ninaman jitapaycuran chaycho rupananpaj.
  bqp-bqp: Ye nɑ kɔbu piibu ge mɛɛrɑ gɑ tii suɑ gɑri gerumɔ, yerɑ bɑ nɑ bɑ yɑɑ ye
    go, bɑ ye suɑ bɑ kpɛ̃ɛ dɔ̃ɔ boko sɔɔ.
  hat-hat: Antan mwen t'ap gade, mwen tande vwa ti kòn lan ki t'ap pale byen fò avèk
    awogans. Antan m'ap gade konsa, yo touye katriyèm bèt la, yo pran kadav li, yo
    voye l' nan dife a, li boule nèt.
  eng-BSB: Then I kept watching because of the arrogant words the horn was speaking.
    As I continued to watch, the beast was slain, and its body was destroyed and thrown
    into the blazing fire.
  eng-WEBPB: “I watched at that time because of the voice of the arrogant words which
    the horn spoke. I watched even until the animal was slain, and its body destroyed,
    and it was given to be burnt with fire.
  kbq-kbq: Hagi ana ava'nafima koana ana osi pazivemo'a tusiza huno avufga erisga
    hu nanekea nehige'na ke'noe. Ana nehige'na negoge'za nampa 4 afi zaga ahe'za avufga'a
    tevefi kre fanane hu'naze.
  nhe-BL: “Huan na noja nijtlachiliyaya huan nijcajqui mohueyimati camati nopa tlacatl
    tlen elqui nopa cuacuajtli pilsiltzi. Huan noja nijtlachiliyaya quema quimictijque
    nopa najpa tecuani, huan quihuejhuelojque itlacayo huan quimajcajque ipan tlitl
    para ma tlatla.
  bus-bus: Ben má kpɛ́ mɛ́ɛ tàasi kɛɛ wada yã kɛ̀ koba pì e oo yãnzi, ben má kpɛ́
    mɛ́ɛ gwaa ai wà gàa wà pↄ́ bɛ̃ɛ pì dɛ̀ wà à gɛ̀ dúgu zↄ̃̀ wà sɛ̀ wà zù tɛ́n.
  gub-BL: Ame'e wiwi a'e ma'e rehe. Ta'e i'ak ipixika'i ma'e umume'u wiwi wiko wera'u
    haw iko a'e xe. Aexak àzàg 4 haw izuka mehe ihe. Upei'ài'àg hetekwer tata pupe
    heityk pà wà.
  eng-DRA: 'I beheld because of the voice of the great words which that horn spoke:
    and I saw that the beast was slain, and the body thereof was destroyed, and given
    to the fire to be burnt:'
