  mdy-ETH: «ዬማ ዖቶርሙሞና ጌስታ ካኣሮማ ፖኦሊንቲ ጌስታ ዑኡዞ ታ ዋይዛዖ ዒማ ዛጌኔ፤ ዒማና ታ ዛጋ ጎይሣ ዓኣንቴ ዬይ ቦዓሢ
    ዎዺንቲ ታሚዳ ዓጊንታዛ ታማ ዒዛ ሙይ ባይዜኔ።
  twi-ASANTE: “Na mekɔɔ so hwɛeɛ, ɛfiri sɛ, na abɛn ketewa no de ahantan rekasa. Mehwɛeɛ
    ara kɔsii sɛ wɔkumm aboa no, na wɔtoo no twenee ogyaframa a ɛrederɛ framfram no
    mu.
  eng-WEBU: “I watched at that time because of the voice of the arrogant words which
    the horn spoke. I watched even until the animal was slain, and its body destroyed,
    and it was given to be burned with fire.
  wal-wal: “Ha guutta kacee haasayiyo otoro qaalai taayyo siyettiyo gishshau, taani
    ha77ikka tolada xeellaas. Xeellishin eti ha do7aa woridi, eexxiya taman a olidi
