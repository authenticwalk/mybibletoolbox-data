  ilo-ULB: Intultuloyko ti kimmita gapu kadagiti napalangguad nga insao ti sara. Agbuybuyaak
    kabayatan a napapatay ti ayup, ket nadadael ti bagi daytoy, ket naiyawat daytoy
    tapno mapuoran.
  kpg-kpg: Gei au e longono di madaagoo dulii dela e hagalongoaa hua igolo ge e leelee
    llauehaa hagamuamua. Dogu madagoaa hua dela e daumada, gei togohaa manu la gu daaligi
    guu made, guu hudu gi lodo di ulaula guu wele gu hagalee.
  uig-ARA: ھېلىقى كىچىك مۈڭگۈزنىڭ يوغان گەپلەرنى قىلىۋاتقان ئاۋازىدىن دىققىتىم شۇنىڭغا
    تارتىلىپ قاراپ تۇراتتىم. قاراپ تۇرغىنىمدا، تۆتىنچى مەخلۇق ئۆلتۈرۈلۈپ، ئۇنىڭ جەسىتى
    ھالاك قىلىنىپ، ئوتقا تاشلاپ كۆيدۈرۈلۈشكە تاپشۇرۇلدى.
  sus-sus: N naxa a to, na feri lanmadi nu na yɛtɛ igboe wɔyɛnyie falafe. N naxa a
    to, e sube naani nde faxaxi n ya xɔri, e fa a binbi wɔlɛ tɛ xɔɔra, a xa gan.
  pon-2006: Nindokon ei kilikilang mepwukat, I ahpw pil kak rongorong kisin kod tikitiko
    me wie susuwei oh pohnmwahso. I ahpw pil kilangada duwen kapahmen en mahn ako
    eh kamakamala oh paliwereo lekdekiong nan kisiniei pwe en rongala.
  jae-jae: “Aê galic ma gaŋô biŋ ketoc tau saŋa samob, taŋ kêsa jabo tonaŋ awasuŋ.
    Ma gêdêŋ tonaŋ sêjac bôc kêtu aclêŋa êndu ma sêbaliŋ ŋanô tau kêpi jawaô e geŋ
    su.
  ksd-ksd: 'Ma iau ga gigira ta nam ra pakana bung, tago ra ramuna i ga vatavatang
    ra umana rangrang na tinata: ma ba iau ga gigira, di ga ubu doko ra leing, ma
    di ga li vue ra pal a pakana, ma di ga vue tar ia ta ra biro na iap.'
  tur-YTC: “O sırada boynuzun söylediği kibirli sözlerin sesinden dolayı izliyordum.
    Hayvan öldürülene, bedeni yok edilip ateşle yakılmak üzere verilene kadar izledim.
  ind-AYT: “Lalu, aku terus melihatnya sebab tanduk itu terus bercakap besar. Aku
    terus melihatnya sampai binatang itu dibunuh, tubuhnya dibinasakan dan diserahkan
    ke dalam api yang menyala-nyala.
  nya-nya: “Ndinapitiriza kuyangʼanitsitsa chifukwa cha mawu odzitamandira amene nyanga
