  cth-cth: Hatnavah, kica ni puenghoi dei e lawk dawk ka khet navah, hote sarang hah
    a thei awh teh, a tak hah hmai hoi a sawi awh teh, a raphoe awh.
  twi-twi: “Na mekɔɔ so hwɛe, efisɛ na abɛn ketewa no de ahantan rekasa. Mehwɛɛ ara
