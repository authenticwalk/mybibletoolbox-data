verse: DAN.007.013
translations:
  mal-C: “രാത്രിദർശനങ്ങളിൽ ഞാൻ നോക്കിക്കൊണ്ടിരിക്കെ, ആകാശമേഘങ്ങളിലൂടെ മനുഷ്യപുത്രനു
    സദൃശനായ ഒരുവൻ വരുന്നതു കണ്ടു. അദ്ദേഹം പുരാതനനായവന്റെ അടുക്കൽ ചെന്നു. അവർ അദ്ദേഹത്തെ
    അവിടത്തെ മുമ്പിൽ കൊണ്ടുവന്നു.
  deu-TKW: 'Ich schaute weiterhin in den Nachtgesichten: da kam einer, der einem Menschen
    glich, mit den Wolken des Himmels heran, gelangte bis zu dem Hochbetagten und
    wurde vor ihn gebracht.'
  lin-lin: Kati na bimoniseli na ngai ya butu, namonaki moto moko lokola Mwana na
    Moto koya elongo na mapata ya likolo ; apusanaki pene ya Mpaka oyo azala liboso
    ya tango, mpe bamemaki ye liboso na Ye.
  eng-LSV: I was seeing in the visions of the night, and behold, [One] like a Son
    of Man was coming with the clouds of the heavens, and to the Ancient of Days He
    has come, and before Him they have brought Him near.
  eng-GNV: As I behelde in visions by night, behold, one like the sonne of man came
    in the cloudes of heauen, and approched vnto the Ancient of dayes, and they brought
    him before him.
  eng-WEBSTER: I saw in the night visions, and behold, one like the son of man came
    with the clouds of heaven, and came to the Ancient of days, and they brought him
    near before him.
  nhw-BL: “Na noja nijtlachiliyaya ni tlamantli catli niquitayaya. Huan hualayaya
    ipan mixtli se catli nesiyaya quen Yaya Catli Mocuepqui Masehuali. Huan yaya yajqui
    campa itztoya Yaya Catli Itztoc Nochipa, huan itequipanojcahua quihualicaque ma
    monextiqui iixpa.
  swh-ONEN: “Katika maono yangu ya usiku nilitazama, na mbele yangu nikamwona anayefanana
    na mwanadamu, akija pamoja na mawingu ya mbinguni. Akamkaribia huyo Mzee wa Siku,
    na akaongozwa mbele zake.
  bba-bba: Wɔ̃ku te, kɑ̃si te sɔɔ, ye nɑ mɑɑ wɑ wee. Nɑ ɡoo wɑ u sɑrɑmɑ wɔllun di
    ɡuru wii wuroru sɔɔ. Mɑ u dɑ durɔ tɔkɔ win mi ɡiɑ. Mɑ bɑ nùn susisiɑ win wuswɑɑɔ.
  eng-KJVCPB: I saw in the night visions, and behold, one like the Son of man came
    with the clouds of heaven, and came to the Ancient of days, and they brought him
    near before him.
  cpy-cpy: Eekiro nomishiwaetatzi tsirenirikiriki. Omapokashitanaka ikoñaatapaaki
    apaani pokaentsiri oshiyakariri itomi atziri, ikinapaa menkoriki, riyaatashitziri
    Antarikitatsiri, rontsirokapaakari ijeekakira rirori.
  mpx-mpx: O pankite elana bulin o matau ya lipwatanik awa etega ya kite i ola gamagal
    natuna, i nenem yaluyalu pwatanaa. I na i noha Toto Yawalina Gaganina I Masalem
    Abatelipuna elana, yaka abwe hi en pwatanik manininaa.
  luo-luo: “Bende ne achako aneno fweny moro gotieno mi aneno ngʼat moro machalo wuod
    dhano kalor biro e boche polo, kodhi ir Nyasaye Maratego kendo notelne nyaka e
    nyime.
  meu-meu: Bena hanuaboi mata-hanaidia ai na itaia, ta na guba oridia ai ema, ia na
    taunimanima natuna na heto; ia na Gauka dekena ema, bena vairanai e hakaua lao.
  npi-ULB: त्यस रातको मेरा दर्शनहरूमा, आकाशका बादलहरूका साथमा मानिसका पुत्रजस्‍तै
    एक जना आउँदै गर्नुभएको मैले देखें । दिनहरूभन्‍दा प्राचीनकाहाँ उहाँ आउनुभयो र उहाँको
    सामु उपस्थित गराउनुभयो ।
  yor-yor: “Nínú ìran mi ní òru mo wò, mo rí ẹnìkan tí ó dúró sí iwájú u mi, ó rí
    bí ọmọ ènìyàn, ó ń bọ̀ wá nínú àwọsánmọ̀ ọ̀run, ó ń bọ̀ wá sí ọ̀dọ̀ ẹni ìgbàanì,
    a sì mú u wá sí iwájú rẹ̀.
  pes-OPCB: آنگاه در رویاهای شبانه خود دیدم کسی مانند پسر انسان با ابرهای آسمان می‌آمد.
    او نزد «قدیم الایام» رسید و به حضور وی آورده شد.
  tgl-ULB: Sa aking pangitain nang gabing iyon, nakita ko ang isang dumarating kasabay
    ang mga ulap ng langit tulad ng isang anak ng tao. Lumapit siya sa Sinaunang mga
    Araw at iniharap siya sa kaniya.
  cbu-NT: Nuw aranginasha pamazukuri, nllitarisha parangina. Tputs ashiru psasish
    karuwatanu anoo parangina. Kusarangu, yapsha Taarashipan taaru ambsha naakchu,
    Apanllsha wasundurur amb machtaranganaya.
  hui-hui: Emaga handarudangi dege handalu hewaria agali mbira ina agali henene dindini
    kamaruni ale dege heane handaru. Agali ogoni ibu hari beralibaha howa i̱ hewagoria
    ibule ibiya. Ani ibiyagola tigua mbirali haluhe haabo hene biago berearia ibu
    haru halu piya.
  mya-mya: ညဥ့်​အ​ခါ​ထို​ရူ​ပါ​ရုံ​တွင်​ငါ​သည်​လူ​သား​နှင့်​တူ​သူ​တစ်​ဦး​ကို​မြင်​ရ​၏။
    သူ​သည်​မိုး​တိမ်​ခြံ​ရံ​ကာ​ငါ့​ထံ​သို့​ချဉ်း​ကပ်​လာ​၏။ ထို​နောက်​ထာ​ဝ​စဉ်​အ​သက်​ရှင်​တော်​မူ​သော​အ​ရှင်​၏​ထံ​တော်​သို့​ရောက်​ရှိ​သွား​သ​ဖြင့်​သူ​သည်​ကိုယ်​တော်​၏​ရှေ့​တော်​သို့​ဝင်​ခွင့်​ရ​လေ​သည်။-
  bod-N: བདག་གིས་མཚན་མོའི་ཞལ་གཟིགས་ཁྲོད་མུ་མཐུད་དུ་བལྟས་པ་ན། ནམ་མཁའི་སྤྲིན་གྱི་བང་རིམ་ནས་མིའི་བུ་དང་མཚུངས་པ་ཞིག་བྱོན་ནས།
    གདོད་མ་ནས་བཞུགས་པ་ཁོང་གི་དྲུང་དུ་གཤེགས་ཤིང་ཁོང་གི་དྲུང་དུ་དྲངས་སོ། །
  sna-sna: “Ndakatarisa pachiratidzo changu usiku, uye hapo pamberi pangu pakanga
    pano mumwe akaita somwanakomana womunhu, akanga achiuya namakore okudenga. Akaenda
    kuna Wamazuva Akare akasvitswa pamberi pake.
  spa-BLM: “Vi en las visiones nocturnas, y he aquí que venía con las nubes del cielo
    uno como un hijo de hombre, y llegó hasta el Anciano de Días, y lo acercaron ante
    él.
  cac-cac: 'Ix vilann̈ej d''a in vayich chi'': Ix vilani to ay jun mach ix cot d''a
    scal asun, lajan yilji icha anima. Ix c''och b''aj ayec'' Dios Jun Aytaxonec''
    chi'', ix och d''a yichan̈.'
  swh-ULB: Katika maono yangu usiku ule, nilimwona mtu mmoja anakuja katika mawingu
    ya mbinguni alikuwa kama mwana wa mtu; alikuja kwa Mzee wa Siku na aliletwa mbele
    zake.
  bel-bel: Бачыў я ў начных уявах, вось, з аблокамі нябеснымі ішоў як бы Сын Чалавечы,
    дайшоў да Спрадвечнага днямі і падведзены быў да Яго.
  wed-wed: Waguvarai inana a inanai, ma kaua aiwai a inanai me Rava Natuna apau oraninei
    i nenei, ma i taravaina-naieiMaemae Nonoana awarina.
  deu-ELBBK: 'Ich schaute in Gesichten der Nacht: Und siehe, mit den Wolken des Himmels
    kam einer wie eines Menschen Sohn; und er kam zu dem Alten an Tagen und wurde
    vor denselben gebracht.'
  mbb-OT: Ne zutun neehè ku zaan is henduen be te etew he neliǥuyan te ǥapun. Mid-uvey
    sikandin diyà te Megbevayà he uuyag puun pa te nehuna.
  mal-2015: രാത്രിദർശനങ്ങളിൽ മനുഷ്യപുത്രനോടു സദൃശനായ ഒരുത്തൻ ആകാശമേഘങ്ങളോടെ വരുന്നതു
    കണ്ടു; അവൻ വയോധികന്റെ അടുക്കൽ ചെന്നു; അവർ അവനെ അവന്റെ മുമ്പിൽ അടുത്തുവരുമാറാക്കി.
  rmc-rmc: 'Andre oda viďeňje rači dikhľom kada: Le chmarenca andral o ňebos avelas
    vareko sar o čhavo le manušeskro. Avľa dži pašes paš Oda, ko sas furt, a ande
    les angle leste.'
  nlg-nlg: Ta nigua na mabubu tana bongi, inau tu righia siki sakai te vagha na reireina
    na dale tinoni, ma gaia te va mai tana parako i kokou. Me va dutuvia gaia te vola
    kasila, mara hulia va itatana.
  pes-OPV: و در رویای شب نگریستم و اینک مثل پسر انسان با ابرهای آسمان آمد و نزدقدیم
    الایام رسید و او را به حضور وی آوردند.
  ron-1924: М-ам уйтат ын тимпул ведениилор меле де ноапте ши ятэ кэ пе норий черурилор
    а венит унул ка ун фиу ал омулуй; а ынаинтат спре Чел Ымбэтрынит де зиле ши а
    фост адус ынаинтя Луй.
  aui-aui: Yagu wiiguba kitakita nubabasu kamone, na awaki akita da ware wawaya wota
    iyapiipiika, touna uuwa sigwagwara wiikenavivireni, bi sikabi siyanono Iiyabo
    Makewaghawaghasina biidi.
  ben-OBCV: “রাতের দর্শনে আমি মনুষ্যপুত্রের মতো একজনকে দেখলাম যিনি স্বর্গের মেঘের
    সঙ্গে আসছিলেন। তিনি অতি প্রাচীন ব্যক্তির দিকে এগিয়ে গেলেন এবং তাঁর উপস্থিতিতে
    আনীত হলেন।
  som-som: Riyadii habeennimada waxaan ku arkay mid u eg wiilkii aadan aha oo ku yimid
    daruuraha samada, oo wuxuu u yimid, kii da'da weynaa, oo waa loo soo dhoweeyey
    oo hortiisaa la soo taagay.
  lat-VUC: 'Aspiciebam ergo in visione noctis, et ecce cum nubibus cæli quasi filius
    hominis veniebat, et usque ad antiquum dierum pervenit: et in conspectu ejus obtulerunt
    eum.'
  eng-ASVBT: I saw in the night visions, and, behold, there came with the clouds of
    heaven one like unto a son of man, and he came even to the ancient of days, and
    they brought him near before him.
  ita-1885: Io riguardava nelle visioni notturne, ed ecco, con le nuvole del cielo,
    veniva uno, simile ad un figliuol d'uomo; ed egli pervenne fino all'Antico de' giorni,
    e fu fatto accostar davanti a lui.
  eng-ULB: In my visions that night, I saw one coming with the clouds of heaven like
    a son of man; he came to the Ancient of Days and was presented before him.
  spa-VBL: Mientras seguía observando en mi visión que tuve aquella noche, vi a uno
    como un hijo de hombre que venía con las nubes del cielo. Se acercó al Anciano
    de los Días y fue conducido a su presencia.
  fra-_FOB: Je regardais, dans ces visions de la nuit, et je vis comme le Fils de
    l'homme qui venait sur les nuées des cieux, et il vint jusqu'à l'Ancien des jours,
    et on le fit approcher de lui.
  mal-mal: രാത്രി ദർശനങ്ങളിൽ മനുഷ്യപുത്രനോടു സദൃശനായ ഒരുത്തൻ ആകാശമേഘങ്ങളോടെ വരുന്നത്
    കണ്ടു; അവൻ കാലാതീതനായവന്‍റെ അടുക്കൽ ചെന്നു; അവർ അവനെ അവന്റെ മുമ്പിൽ അടുത്തുവരുമാറാക്കി.
  lit-lit: Nakties regėjimuose stebėjau – štai atėjo su dangaus debesimis tarsi Žmogaus
    Sūnus. Jis priėjo prie Senaamžio, ir buvo jam pristatytas.
  urd-GVR: Rāt kī royā meṅ maiṅ ne yih bhī dekhā ki āsmān ke bādaloṅ ke sāth sāth
    koī ā rahā hai jo Ibn-e-Ādam-sā lag rahā hai. Jab Qadīmul-aiyām ke qarīb pahuṅchā
    to us ke huzūr lāyā gayā.
  suz-BL: मिनु नोले गो नाक्‍दो ङा कोंइतीकेमी मुर खोदेंशो का ताता। मेको गोस्‍सुम गिल्‍सी‍शा
    पिना पिन पशो ताता। मिनु मेको कली शुश बर्स दुम्‍शो का आ ङोंइती राप्‍पाइश्‍शो ताता।
    लूका २१:२७; प्रकाश १:१३; प्रकाश १४:१४
  eng-NOY: I saw in the night visions, and behold, with the clouds of heaven came
    one like a son of man, and came to the aged one, and they brought him near before
    him.
  ita-1927: Io guardavo, nelle visioni notturne, ed ecco venire sulle nuvole del cielo
    uno simile a un figliuol d’uomo; egli giunse fino al vegliardo, e fu fatto accostare
    a lui.
  ckb-ckb: «لە بینینەکەی شەودا تەماشام کرد، بەسەر هەوری ئاسمانەوە یەکێکی وەک کوڕی
    مرۆڤ بوو هات، گەیشتە لای خودای جاویدانی و بردیانە بەردەمی.
  eng-BBE: I saw in visions of the night, and there was coming with the clouds of
    heaven one like a man, and he came to the one who was very old, and they took
    him near before him.
  kan-OKCV: “ನಾನು ಕಂಡ ರಾತ್ರಿಯ ದರ್ಶನದಲ್ಲಿ ಮನುಷ್ಯಪುತ್ರನಂತಿರುವವನು ಆಕಾಶದ ಮೇಘಗಳ ಸಂಗಡ ಪುರಾತನ
    ಮನುಷ್ಯನ ಬಳಿಗೆ ಸಮೀಪಿಸಿದನು. ಅವನನ್ನು ಆತನ ಬಳಿಗೆ ತಂದರು.
  tam-2017: இரவுநேரத் தரிசனங்களிலே நான் பார்த்துக்கொண்டிருக்கும்போது, இதோ, மனிதனுடைய
    சாயலான ஒருவர் வானத்து மேகங்களுடனே வந்தார்; அவர் நீண்ட ஆயுள் உள்ளவரின் அருகில்
    கொண்டுவரப்பட்டார்.
  spa-RV-1909: Miraba yo en la visión de la noche, y he aquí en las nubes del cielo
    como un hijo de hombre que venía, y llegó hasta el Anciano de grande edad, é hiciéronle
    llegar delante de él.
  ron-BTF: Am văzut în viziunile nopții și, iată, unul ca Fiul omului a venit cu norii
    cerului și a venit la Bătrânul de zile și l-au adus aproape, înaintea lui.
  eng-WEBP: “I saw in the night visions, and behold, there came with the clouds of
    the sky one like a son of man, and he came even to the Ancient of Days, and they
    brought him near before him.
  eng-FBV: As I continued watching in my vision that I had that night I saw one like
    a son of man coming with the clouds of heaven. He approached the Ancient of Days
    and was led into his presence.
  nch-BL: “Na noja nijtachiliyaya ni tamanti cati niquitayaya. Huan hualayaya ipan
    mixti se cati nesiyaya quej Yaya Cati Mocuetqui Masehuali. Huan yaya yajqui campa
    itztoya Yaya Cati Itztoc Nochipa, huan itequipanojcahua quihualicaque ma monextiqui
    iixpa.
  vie-1934: Ta lại nhìn xem trong những sự hiện thấy ban đêm, nầy, có một người giống
    như con người đến với những đám mây trên trời; người tới đến Đấng Thượng Cổ và
    bị dẫn đến trước mặt Ngài.
  hin-CV: “रात को मैंने अपने दर्शन में देखा कि मनुष्य के पुत्र के समान कोई आकाश के
    बादलों के साथ आ रहा था. वह अति प्राचीन के पास आया और उसे उनके सामने लाया गया.
  spa-BES: Vi en la visión de la noche, y venía con las nubes del cielo uno como un
    hombre, y él se acercó al anciano de días, y lo llevaron cerca delante de él.
  tdx-tdx: Nitolom-pañente añ’ aroñaron-kalen-draho ampara’ te indroañ’ an-drahon-dikerañe
    ty nimb’eo manahake ty Ana’ondaty, Nimb’amy Haehaey, vaho nampañatrefeñe ama’e.
  tha-KJV: ข้าพเจ้าเห็นในนิ​มิ​ตกลางคืน และดู​เถิด มี​ท่านผู้​หน​ึ่งเหมือนบุตรมนุษย์มาพร้อมกับบรรดาเมฆในท้องฟ้า
    และท่านมาหาผู้เจริญด้วยวัยวุฒิ​นั้น เขานำท่านมาเฝ้าต่อเบื้องพระพักตร์​พระองค์
  por-BR-2018: Eu estava vendo em minhas visões de noite, e eis que estava vindo nas
    nuvens do céu como um filho do homem; e ele chegou até o Ancião de dias, e o fizeram
    chegar diante dele.
  deu-ELO: 'Ich schaute in Gesichten der Nacht: und siehe, mit den Wolken des Himmels
    kam einer wie eines Menschen Sohn; und er kam zu dem Alten an Tagen und wurde
    vor denselben gebracht.'
  eng-WYC-2018: Therefore I beheld in the vision of (the) night, and lo! (one) as
    a son of man came with the clouds of heaven; and he came fully till to the Eld
    of days, and in the sight of him they offered him. (And so I watched in the vision
    of the night, and behold! one like the son of a man or one like the Son of man
    came with the clouds of the heavens; and he came unto the Old, (or the Ancient),
    of Days, and was presented to him.)
  epo-epo: Poste mi vidis en la nokta vizio, ke jen en la nuboj de la ĉielo iris kvazaŭ
    filo de homo, venis al la Antaŭtempulo, kaj estis alkondukita al Li.
  uig-PIN: Keqidiki ƣayibanǝ kɵrünüxlǝrdǝ mana, mǝn goya Insan Oƣliƣa ohxax bir zatning
    asmandiki bulutlar bilǝn kǝlginini kɵrdüm. U «Əzǝldin Bar Bolƣuqi»ning yeniƣa
    berip, uning aldiƣa ⱨazir ⱪilindi.
  beo-beo: 'Amola na simasi ganodini liligi amo da osobo bagade dunu agoane ba:i.
    E da nama doaga:musa: manebe ba:i. Mu mobi da Ea da:i amo sisiga:i. E da Hemonega
    Esalu Dunu amoga asili, gousa:i.'
  tpi-OTNT: Long dispela driman bilong mi long nait, mi lukim wanpela man i wankain
    olsem yumi man bilong graun. Em i stap namel long ol klaut na i wokabaut i kam
    klostu long mi. Na ol i kisim em i go long dispela Man bilong bipo bipo yet.
  hau-SA: “A wahayina na dare, na ga a gabana wani kamar ɗan mutum yana saukowa tare
    da gizagizan sama. Ya kusaci Wannan wanda yake Tun fil azal aka kuma kai shi gabansa.
  uig-LAT: Kéchidiki ghayibane körünüshlerde mana, men goya Insan Oghligha oxshash
    bir zatning asmandiki bulutlar bilen kelginini kördüm. U «Ezeldin Bar Bolghuchi»ning
    yénigha bérip, uning aldigha hazir qilindi.
  nde-nde: Embonweni wami ebusuku ngakhangela kwabonakala khonapho phambi kwami lowo
    owayefana lendodana yomuntu esiza ngamayezi ezulu. Yasondela kuSimakade yasiwa
    phambi kwakhe.
  ton-ton: Ne u mamata ʻi he ngaahi meʻa hā mai ʻi he pō, pea vakai, naʻe haʻu ha
    tokotaha ʻi he ngaahi ʻao ʻoe langi ʻo hangē ko e foha ʻoe tangata, pea ne haʻu
    kiate ia naʻe ʻi muʻa ʻi muʻa ʻi he ngaahi ʻaho, pea naʻa nau ʻomi
  ces-1613: Viděl jsem u vidění nočním, a aj, s oblaky nebeskými podobný Synu člověka
    přicházel; potom až k Starému dnů přišel, a před něj postaven byl.
  eng-WMB: “I saw in the night visions, and behold, there came with the clouds of
    the sky one like a son of man, and he came even to the Ancient of Days, and they
    brought him near before him.
  tam-TCV: “அந்த இரவிலே எனது தரிசனத்தில் நான் பார்த்துக்கொண்டிருக்கையில், அங்கே எனக்கு
    முன்பாக வானத்தின் மேகங்களுடன் மனித குமாரனைப்போன்ற ஒருவர் வந்துகொண்டிருந்தார்.
    அவர் பூர்வீகத்தில் உள்ளவரிடத்தின் அருகே வர, அவருக்கு முன்பாக அழைத்துச் செல்லப்பட்டார்.
  ceb-ULB: Sa akong panan-awon nianang gabhiona, nakita ko nga miabot uban sa mga
    panganod sa kalangitan ang usa ka binuhat nga sama sa anak sa tawo; miduol siya
    sa Walay Kataposan ug nagpaila sa iyang atubangan.
  pol-UBG: 'Widziałem też w nocnym widzeniu: Oto w obłokach nieba przybył ktoś podobny
    do Syna Człowieka, przyszedł aż do Odwiecznego i przyprowadzono go przed niego.'
  agr-agr: “Nuna wika kajanum ashí diyakun wajabiajai. “Nuniai pachiachbau, yujagminum
    pachitkau makichik aentsjai betek akagun wainkabiajai. Nunik akaiki nunú múun
    eketbaunum jeganmayi.
  kyc-kyc: Yuu gii kukwa dokopa kombeya pyuo pii repa repa piyunu dokonako wambu yale
    mende kandeyo. Baa namba kareyono dokona repeta epapala kopa dokome bolotoko lapala
    baa mendali lete palu karalu karenge doko peteyamo dokona peyamopa baa apipi lao
    polo leyami.
  urd-GVU: رات کی رویا میں مَیں نے یہ بھی دیکھا کہ آسمان کے بادلوں کے ساتھ ساتھ کوئی
    آ رہا ہے جو ابنِ آدم سا لگ رہا ہے۔ جب قدیم الایام کے قریب پہنچا تو اُس کے حضور
    لایا گیا۔
  deu-1912: Ich sah in diesem Gesicht des Nachts, und siehe, es kam einer in des Himmels
    Wolken wie eines Menschen Sohn bis zu dem Alten und ward vor ihn gebracht.
  kan-2017: ನಾನು ಕಂಡ ರಾತ್ರಿಯ ಕನಸಿನಲ್ಲಿ ಇಗೋ, ಮನುಷ್ಯ ಕುಮಾರನಂತಿರುವವನು ಆಕಾಶದ ಮೇಘಗಳೊಂದಿಗೆ
    ಬಂದು ಆ ಮಹಾವೃದ್ಧನನ್ನು ಸಮೀಪಿಸಿದನು. ಅವನನ್ನು ಆತನ ಬಳಿಗೆ ತಂದರು.
  yap-yap: Nap’an ni gu be guy e pin’ey u malik’ay rog ni nep’, mu gguy be’ ni bod
    ya’an ba girdi’, nike yib e manileng i ing, ma be chugur i yib min fek i yan ngak
    fa’anem ni kab kakrom i yib ni immoy.
  hlt-MCSB: Khoyin mangthui neh ka om tih ka hmuh .Te vaengah hlang capa phek Te vaan
    kah khomai neh tarha ha pai tih tampo khohnin te a paan .Te phoeiah anih Te amah
    taengla a nawn .
  mdy-ETH: «ዬኖ ታና ፆኦሲ ፔጋሲ ዻዌም ታ ዛጌ ዋንቴሎና ዓሲ ናዓሢ ማላ ዓሲ ሻኣሬ ዓጮ ማንጌም ሙካያ ታ ዛጌኔ፤ ዬያ ዔኪ
    ናንጊና ናንጋሢ ቤርቶ ሺኢሾናኔ።
  twi-ASANTE: “Anadwo a menyaa mʼanisoadehunu no, mehwɛ hunuu obi te sɛ onipa ba no
    a ɔnam ɔsoro omununkum mu reba. Ɔbɛn Deɛ ɔwɔ hɔ firi Tete no, wɔdii nʼanim kɔɔ
    ne nkyɛn.
  eng-WEBU: “I saw in the night visions, and behold, there came with the clouds of
    the sky one like a son of man, and he came even to the Ancient of Days, and they
    brought him near before him.
  wal-wal: “Qassikka taani he qamma ajjuutan, asa na7a milatiyaagee saluwaa shaaraara
    yiyaagaa be7aas. Yiidaagee Merinaasappe De7iyaagaakko shiiqin, eti a a sintti
    aattidosona.
  spa-PDDPT: Yo observaba en las visiones nocturnas. Vi Uno como un Hijo de Hombre
    que venía con las nubes del cielo. Llegó hasta el Anciano de Días y se presentó
    ante Él.
  gun-gun: — Pyávy oexa ukaa va'e re ama'ẽ ajupy vy peteĩ ju aexa arai reve yva gui
    ou ramo, ava ra'y rami ojekuaa va'e. Ha'e va'e ma Jypy'i guive guare oĩa py oo
    ramo omonhemboja.
  agu-BL: ”Ncha'tz te ite'n nin ak'bala'tz wil tul junt inwutzicy' tane'n yi cwe'n
    tzaj jun yaj tul sbak', icunin yi Bajx Cy'ajol. Quenin tzun bene'n ticy'le'n i'-tz
    te yi jun Wutzile'n Tijl C'u'lal yi c'olchij tan cawu'n.
  ilo-ULB: Kadagiti sirmatak iti dayta a rabii, nakitak ti maysa nga um-umay a kaduana
    dagiti ulep ti langit a kasla iti anak ti tao; napan isuna iti Sibibiag iti Agnanayon
    ket naidatag iti sangoananna.
  kpg-kpg: I lodo dagu mmada deenei, gei au ga gidee di mee be Tangada dangada e hanimoi
    e haganiga dono gili go nia gololangi, gaa hana gi mua Tangada dela nogo mouli mai
    namua.
  uig-ARA: كېچىدىكى غايىبانە كۆرۈنۈشلەردە مانا، مەن گويا ئىنسان ئوغلىغا ئوخشاش بىر
    زاتنىڭ ئاسماندىكى بۇلۇتلار بىلەن كەلگىنىنى كۆردۈم. ئۇ «ئەزەلدىن بار بولغۇچى»نىڭ
    يېنىغا بېرىپ، ئۇنىڭ ئالدىغا ھازىر قىلىندى.
  sus-sus: N naxa a to xiye kui kɔɛ ra, Adamadi maniyɛ kelima nuxui fari, a a masoma
    Ala ra, fɔlɛ mu na naxan bɛ.
  pon-2006: Nan kaudiahl en nipwongo, I pil kilangada emen me likamwete aramas. E
    ketiket kohdo nanpwungen depwek kan oh pakahrlahng mwohn ih me sapwellimaniki
    mour poatopoato.
  jae-jae: Aê gaêc mê gêdêŋ gêbêc ma galic ŋakatu teŋ amboac ŋamalac latu gêmêŋ gêmoa
    tao undambêŋa ŋalêlôm jakêtu gasuc ŋac, taŋ gêmoa teŋgeŋ naŋ, ma sêwê eŋ gêdêŋ
    eŋ sêja.
  ksd-ksd: Iau ga ririvon ra marum, ma ea, tikai da ra natu i ra tutana i ga vut ma
    ra umana bakut, ma i ga tadav ra patuana, ma di ga agur pa ia maravai pirana.
  tur-YTC: “Gece görümlerinde gördüm ve işte, İnsanoğlu'na benzer biri gökyüzünün
    bulutlarıyla geldi, Günleri Eski Olan'a doğru geldi ve kendisini O'nun yanına,
    önüne getirdiler.
  ind-AYT: “Aku terus melihat penglihatan pada malam itu, dan tampaklah seorang seperti
    Anak Manusia datang dengan awan-awan dari langit. Ia datang kepada Yang Lanjut
    Usianya itu dan dibawa ke hadapan-Nya.”
  nya-nya: “Ndikuyangʼanabe zinthu mʼmasomphenya usiku, ndinaona wina ngati mwana
    wa munthu, akubwera ndi mitambo ya kumwamba. Anayandikira Mkulu Wachikhalire uja.
    Ena anamuperekeza kwa Iye.
  hrv-hrv: Gledah u noćnim viđenjima i gle, na oblacima nebeskim dolazi kao Sin čovječji.
    On se približi Pradavnome i dovedu ga k njemu.
  mps-mps: Eno te hulide yali nade, eno te bidi me deli te da tǫde bidi tiwai tobage
    suali. Aga te dagalu pǫ dabe tomode bidiyu, tama ena pąba asali. Tama augwaligo
    aga te Polobadu Polobadu Bidada Aselama, te Megi Me Bidada Peyu, Bidada Pabo Bidiba
    sela palio.
  tpi-tpi: Long dispela driman bilong mi long nait, mi lukim wanpela man i wankain
    olsem yumi man bilong graun. Em i stap namel long ol klaut na i wokabaut i kam
    klostu long mi. Na ol i kisim em i go long dispela Man bilong bipo bipo yet.
  dan-1931: 'Jeg skuede videre i Nattesynerne: Og se, med Himlens Skyer kom en, der
    så ud som en Menneskesøn. Han kom hen til den gamle af Dage og førtes frem for
    ham;'
  vie-OVCB: Trong khải tượng ban đêm, tôi cũng thấy một Đấng xuất hiện, có hình dạng
    như Con Người, ngự đến giữa các đám mây trên trời. Ngài tiến lên ngôi của Đấng
    Tạo Hóa, có tiền hô hậu ủng như một vị hoàng đế.
  guj-2017: તે રાત્રે મારા સંદર્શનમાં, મનુષ્યપુત્ર જેવા એક પુરુષને આકાશના વાદળો સાથે
    ઊતરતો મેં જોયો. તે પુરાતનકાલીન પુરુષની પાસે આવ્યો, તેમની સમક્ષ હાજર થયો.
  pon-2006A: Nan kaudiahl en nipwongo, I pil kilangada emen me likamwete aramas. E
    ketiket kohdo nanpwungen depwek kan oh pakahrlahng mwohn ih me sapwellimaniki
    mour poatopoato.
  por-BRBSL: “Eu vi nas visões noturnas, e eis que veio com as nuvens do céu uma como
    um filho do homem, e ele veio até o Antigo dos Dias, e eles o trouxeram para perto
    dele.
  swe-swe: 'I synerna på natten såg jag något annat: Jag tittade och fick se en människoson,
    som kom med himlens skyar. Han närmade sig den som funnits från tidernas begynnelse,
    och fördes (eskorterades) fram inför hans närvaro.'
  cth-cth: Hote tangmin e vision dawk teh, tami hoi kâvan e buet touh tâmai a kâcui
    teh a kum kacue e koe a tho. A kum kacue e hmalah ahni hah a thokhai awh.
  twi-twi: “Anadwo a minyaa mʼanisoadehu no, mehwɛ huu obi te sɛ onipa ba no a ɔnam
    ɔsoro omununkum mu reba. Ɔbɛn Nea ɔwɔ hɔ fi Tete no, wodii nʼanim kɔɔ ne nkyɛn.
  hlt-hlt: Khoyin mangthui neh ka om tih ka hmuh. Te vaengah hlang capa phek te vaan
    kah khomai neh tarha ha pai tih tampo khohnin te a paan. Te phoeiah anih te amah
    taengla a nawn.
  tbz-SIM: Kɛ̀ nní nkpɑɑ́ wúó n yɑ̀ mɛ̀ɛ̀ bɛnkùmɛ̀ n dɔuǹtì miɛkɛ kòò mɔùu yɛ̀nní
    tiwɛtì miɛkɛ kɛ dò nhonìtì kɛ kétɛ́ kɛ́nwetí odɑkótì kɛ̀ bɛ̀ ò ni o borɛ̀.
  msy-2020: Ezɨ nan irebar kɨ dɨmagarimɨn ganizir kam, kɨ gumazir mam, a Gumazamizibar
    Otarimɨn mɨn kɨ an gani. A ghuariamɨn tongɨn ikegha nan boroghɨn izi. Ezɨ me a
    inigha ghua Fomɨra Fomɨra Itir Gumazir Kam ganɨngi.
  dop-dop: Pǝ wɑɑlɩ kɛ́ mɑ nɑwɑ nɔɣɔlʋ nɑ ɩsɔŋmʋntʋ kɔŋnɑ-ɩ. Ɩ nǝɣǝsǝnɑ yʋlʋ pǝyɑɣɑ.
    Ḿpʋ́ɣʋ́ ŋmʋntʋ ntɩ tǝ ponɑ-ɩ nɑ tǝ́ kpǝtǝnɑ-ɩ Tɑm tɔɔ tʋ ɩnɩ.
  azb-azb: Gecə gələn görüntülərdə gördüm ki, budur, bəşər oğluna bənzər Biri göyün
    buludları ilə gəlir. O, Əzəldən Var Olana yaxınlaşdı və Onun hüzuruna gətirildi.
  eng-DBY: I saw in the night visions, and behold, there came with the clouds of heaven
    [one] like a son of man, and he came up even to the Ancient of days, and they
    brought him near before him.
  hin-2017: मैंने रात में स्वप्न में देखा, और देखो, मनुष्य के सन्तान सा कोई आकाश के
    बादलों समेत आ रहा था, और वह उस अति प्राचीन के पास पहुँचा, और उसको वे उसके समीप
    लाए। (प्रका. 14:14 मत्ती 26:64)
  wol-KYG: «May xool ba tey ci biir peeñum guddi ma, gisuma lu moy jëmm ju mel ni
    doomu nit di ñëw, mook niiri asamaan, jëm ci góor gu mag gi; ñu yóbbu ko ba ca
    moom.
  eng-YLT: '''I was seeing in the visions of the night, and lo, with the clouds of
    the heavens as a son of man was [one] coming, and unto the Ancient of Days he
    hath come, and before Him they have brought him near.'
  kne-kne: Sin labi ay doy, inilak di kaman ipogaw, yan omas-asag-en ay maikoykoyog
    sin liboo ay mapod daya. Waday nangitlod en sisya ay somag-en sin Adi Kabilang
    di Tawena et en pinmika sin sangoanana.
  eng-WYC-2017: Therefore I beheld in the vision of night, and lo! one as a son of
    man came with the clouds of heaven; and he came fully till to the Eld of days,
    and in the sight of him they offered him.
  eng-WMBB: “I saw in the night visions, and behold, there came with the clouds of
    the sky one like a son of man, and he came even to the Ancient of Days, and they
    brought him near before him.
  urd-GVH: रात की रोया में मैंने यह भी देखा कि आसमान के बादलों के साथ साथ कोई आ रहा
    है जो इब्ने-आदम-सा लग रहा है। जब क़दीमुल-ऐयाम के क़रीब पहुँचा तो उसके हुज़ूर लाया
    गया।
  rug-rug: Pa korapana sa qua dinogodogorae pana boṉi si doṉo la si arau, meke turu
    nana pa kenuqu si keke sapu doṉo guana keke tuna na tie, pu luli mae koari na
    lei pa Maṉauru. Ene la si Asa koa Sa pu koa pukerane meke ninae rane meke ta turaṉa
    la si Asa pa kenuna Sa.
  gaz-gaz: “Anis mulʼata halkaniitiin nan ilaale; kunoo fuula koo dura ilma namaa
    kan fakkaatu tokkotu duumessa samiitiin dhufaa ture. Innis gara Isa Bara Duriitti
    dhufe; fuula isaa durattis isa dhiʼeessan.
  fra-LSG: Je regardai pendant mes visions nocturnes, et voici, sur les nuées des
    cieux arriva quelqu’un de semblable à un fils de l’homme; il s’avança vers l’ancien
    des jours, et on le fit approcher de lui.
  gnn-gnn: Yo, mukthurrunaŋga yana ŋarra bukaway'yina yukurrana, bala ŋarra nhäŋala
    ŋula yolnhana, ŋayi yukurrana dhärrananydja yolŋuna rumbalnydja, marrtjinanydja
    ŋayi yukurrana lili waŋupini'kurru beŋuru djiwarr'ŋuru. Marrtjinanydja ŋayi yukurrana
    ŋurikalana ŋunhi ŋurruthaŋala ŋayi nhinana yukurrana, ŋurikalana dhärranhayŋuwalana,
    bala ŋayi dhärrananydja ŋunhana yana nhanukala gumurrlilina.
  yal-yal: 'N yi a matoma n ma kɔɛ ra tooni, a mato: adamadi maligan yi fa sa keli
    kore kundani. A yi a maso Habadan Siin Kanna binni, e a maso a ra.'
  haw-1868: A ike aku la no hoi au ma ka hihio ana i ka po, aia hoi, kekahi ua like
    ia me ke keiki a ke kanaka e hele mai ana ma na ao o ka lani, a hele mai no ia
    i ka Makamua o na la, a hookokoke lakou ia ia imua ona.
  arb-NAV: وَشَاهَدْتُ أَيْضاً فِي رُؤَى اللَّيْلِ وَإذَا بِمِثْلِ ابْنِ الإِنْسَانِ
    مُقْبِلاً عَلَى سَحَابٍ حَتَّى بَلَغَ الأَزَلِيَّ فَقَرَّبُوهُ مِنْهُ.
  ewe-ewe: “Le nye ŋutega me le zã me la, mekpɔ ame aɖe si le abe amegbetɔ vi ene
    wògbɔna kple dziƒo ƒe lilikpowo. Egogo Blema Mawu la eye wokplɔe yi eŋkumee.
  eng-LEE: I looked in the nightly visions, and, behold, with the clouds of heaven
    came one like a son of man, and he attained as far as the Ancient of days, and
    they brought him near before him.
  asm-FB: মই সেই দর্শনত, আকাশৰ ডাৱৰৰ সৈতে মানুহৰ পুত্রৰ দৰে এজনক অহা দেখিলোঁ; তেওঁ
    প্রাচীন জনৰ ওচৰলৈ আহিল আৰু তেওঁৰ সন্মুখত উপস্থিত হৈছিল।
  sus-A: ﭑ نَشَ عَ تٌ شِيٍ كُي كْي رَ، عَدَ مَدِ مَنِيّ كٍلِمَ نُشُي قَرِ، عَ عَ مَسٌمَ
    عَلَ رَ، قْلّ مُ نَ نَشَن بّ.
  fra-SBL: J'ai eu des visions pendant la nuit. Et voici, sur les nuées du ciel arriva
    quelqu'un de semblable à un fils d'homme ; il s'approcha de l'Ancien des Jours,
    et on le fit approcher de lui.
  hbo-hbo: חָזֵ֤ה הֲוֵית֙ בְּחֶזְוֵ֣י לֵֽילְיָ֔א וַאֲרוּ֙ עִם־עֲנָנֵ֣י שְׁמַיָּ֔א
    כְּבַ֥ר אֱנָ֖שׁ אָתֵ֣ה הֲוָ֑ה וְעַד־עַתִּ֤יק יֹֽומַיָּא֙ מְטָ֔ה וּקְדָמֹ֖והִי
    הַקְרְבֽוּהִי׃
  pjt-pjt: “Kaṉa kuwaripangkuṯu nyangangi munuṉa kutjupa ngangkaḻingka pitjanyangka
    nyangu watiku katja puṟunypa. Kaya palunya Godalakutu ma-katingu Tiṯutjara Wanka
    Nyinapailakutu.
  kik-kik: “Ningĩ-rĩ, ũtukũ nĩndonire kĩoneki, ngĩona hau mbere yakwa harĩ na mũndũ
    wahaanaga ta mũrũ wa mũndũ, agĩũka arĩ igũrũ rĩa matu. Nake agĩkuhĩrĩria Ũcio-Ũtũire-ho-kuuma-o-Tene
    na agĩtwarwo harĩa aarĩ.
  fra-NCL: Je regardais dans les visions de la nuit, et voici que sur les nuées vint
    comme un Fils d’homme ; il s’avança jusqu’au vieillard, et on le fit approcher
    devant lui.
  cek-AK: Aqum ah hnuksakhaih kai khaeah amtueng, khenah, kami Capa baktiah kaom Kami
    maeto loe, van ih tamainawk hoiah angzoh. To Kami loe canghnii ih ani khaeah angzoh,
    anih to Canghnii ih ani hmaa ah caeh o haih.
  cuk-cuk: ”Mutikidba an we-negburgan dakmaidgine, dule-wargwen mogir-imbaba aidedaniki
    an dakalid. We-dule, Dule-Selebagwad-siidse nade gusad, geb ese walikaa warmakega
    imaksamalad.
  uig-CYR: Кечидики ғайипанә көрүнүшләрдә мана, мән гоя Инсан Оғлиға охшаш бир затниң
    асмандики булутлар билән кәлгинини көрдүм. У «Әзәлдин Бар Болғучи»ниң йениға берип,
    униң алдиға һазир қилинди.
  tel-2017: రాత్రి కలిగిన దర్శనాలను నేనింకా చూస్తుండగా, ఆకాశ మేఘాలపై వస్తున్న మనుష్య
    కుమారుణ్ణి పోలిన ఒకడు వచ్చాడు. ఆ మహా వృద్ధుని సన్నిధిలో ప్రవేశించాడు. ఆయన సముఖానికి
    అతణ్ణి తీసుకు వచ్చారు.
  hat-BSA: “Mwen te kontinye gade nan vizyon nwit lan, epi vwala, la te vini ak nwaj
    syèl yo, yon moun tankou yon Fis a Lòm t ap vini; epi Li te vin parèt devan Ansyen
    A Jou Yo e te fè l vin prè.
  bxh-bxh: Maihonana eno yai, tautau hesa E ita, doha Doga Natuna. Yada yai nuwanuwagu
    yai ya laolaoma. Na sa lawelawen Doga Otaꞌota fahina lisina.
  kos-kos: Ke pacl se nga liye aruruma se inge in fong sac, nga liye sie ma su oana
    luman mwet se. El fahsru ac pukunyeng uh apnulla, na el fahla nu yurin el su moul
    oemeet me, ac kolyukla el nu ye mutal.
  hbo-WLC: חָזֵ֤ה הֲוֵית֙ בְּחֶזְוֵ֣י לֵֽילְיָ֔א וַאֲרוּ֙ עִם־עֲנָנֵ֣י שְׁמַיָּ֔א
    כְּבַ֥ר אֱנָ֖שׁ אָתֵ֣ה הֲוָ֑ה וְעַד־עַתִּ֤יק יֽוֹמַיָּא֙ מְטָ֔ה וּקְדָמ֖וֹהִי
    הַקְרְבֽוּהִי׃
  ibo-ibo: “Nʼime ọhụ m nʼabalị, a hụrụ onye yiri nwa nke mmadụ, ka ọ nọ na-abịa nʼigwe
    ojii nke eluigwe. Onye a bịara nso nʼebe onye ahụ na-adị site na mbụ nọ. E dubatakwara
    ya nʼihu ya.
  ory-ory: ମୁଁ ରାତ୍ରିକାଳର ଦର୍ଶନରେ ଦେଖିଲି, ଆଉ ଦେଖ, ମନୁଷ୍ୟପୁତ୍ର ନ୍ୟାୟ ଏକ ପୁରୁଷ ଆକାଶର
    ମେଘରେ ଆସିଲେ; ସେ ଅନେକ କାଳର ସେହି ବୃଦ୍ଧଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେମାନେ ତାହାଙ୍କ
    ଛାମୁକୁ ତାହାଙ୍କୁ ଆଣିଲେ।
  chk-chk: Mürin üa küna me lon künaei lepwin eman a feito me lon kuchun läng, a usun
    chök lapalapen eman nöün aramas. Iwe, ra emwenato ren Kot ewe mi nom seni me lomlom,
    pwe epwe nom fän mesan.
  rop-rop: Wal aibin kipgon luk langa dijan drim, en aibin luk sambodi hubin luk jis
    laiga men bin kaminap garram ola klaud, en imbin go langa det wanbala hubin jidanbat
    olagijawan en imbin midap garram im.
  ukr-1871: І бачив я в ночнїх видивах, аж се з небесними хмарами йшов нїби Син чоловічий,
    дійшов до Стародавного й приведено його до нього.
  deu-1951: Ich sah in den Nachtgesichten und siehe, es kam einer mit den Wolken des
    Himmels, gleich einem Menschensohn; der gelangte bis zu dem Hochbetagten und wurde
    vor ihn gebracht.
  eng-JPS: I saw in the night visions, and, behold, there came with the clouds of
    heaven one like unto a son of man, and he came even to the Ancient of days, and
    he was brought near before Him.
  srp-1865: Vidjeh u utvarama noænijem, i gle, kao sin èovjeèji iðaše s oblacima nebeskim,
    i doðe do starca i stade pred njim.
  lug-lug: “Mu kwolesebwa okwo ekiro ne ndaba, laba, omuntu eyafaanana ng’omwana w’omuntu,
    ng’ajja n’ebire eby’omu ggulu. N’ajja okumpi n’Owedda n’Edda, n’asembezebwa mu
    maaso ge.
  heb-heb: חזה הוית בחזוי ליליא וארו עם ענני שמיא כבר אנש אתה הוה ועד עתיק יומיא מטה
    וקדמוהי הקרבוהי׃
  ben-IRV: সেই রাতে আমার দর্শনের মধ্যে, আমি দেখলাম মনুষ্যপুত্রের মত একজন যিনি আকাশের
    মেঘের সঙ্গে আসছেন। তিনি সেই প্রাচীনকালের কাছে এলেন এবং তাঁকে তাঁর সামনে উপস্থিত
    করা হল।
  pan-pan: ਮੈਂ ਰਾਤ ਦੇ ਇਸ ਦਰਸ਼ਣ ਵਿੱਚ ਦੇਖਿਆ ਅਤੇ ਵੇਖੋ, ਇੱਕ ਜਣਾ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਵਰਗਾ ਅਕਾਸ਼
    ਦੇ ਬੱਦਲਾਂ ਸਣੇ ਆਇਆ, ਅਤੇ ਅੱਤ ਪ੍ਰਾਚੀਨ ਤੱਕ ਪਹੁੰਚਿਆ, ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਉਹ ਦੇ ਅੱਗੇ ਲਿਆਏ।
  tkr-tkr: Zak'le xəmde nik'ek, İnsanne Duxayk akarana xəybışeene buludbışika sacigee
    qöö g'acu. Mana Avalacar Vornang'une suralqa qöömee, ıkekkana Avalacar Vornang'usqa.
  mya-JVB: ထိုညဉ့် အခါ ငါသည် အာရုံ ပြု၍၊ လူ သား နှင့် တူသောသူတဦးသည် မိုဃ်းတိမ် ကိုစီးလျက်၊
    အသက်ကြီးသောသူ ၏အထံ တော်သို့ ရောက် လာ၏။ ထိုသူကို အထံ တော်ပါးသို့သွင်းကြ၏။
  hmo-hmo: “Unai hanuaboi lalonai mata hanai dekenai lau itaia, Tau ta ia noho, iena
    toana be taunimanima edia toana bamona. Ori lalonai ia raka mai kahirakahira,
    bona ia lao unai Mauri Noho Hanaihanai Tauna dekenai, iena vairana dekenai ia
    gini, bona Badana ese ia abia dae.
  urd-urd: '''मैने रात को ख़्वाब में देखा, और क्या देखता हूँ एक शख़्स आदमज़ाद की तरह
    आसमान के बा''दलों के साथ आया और गुज़रे दिनों तक पहुँचा, वह उसे उसके सामने लाए।'
  rus-SYN: Видел я в ночных видениях, вот, с облаками небесными шел как бы Сын человеческий,
    дошел до Ветхого днями и подведен был к Нему.
  bqc-SIM: Kɛ́ málɛ gugwa gwã́ wɛ́pungupi guu màa, ma pↄ́ è lán gbɛ̃nazĩnawa,
    àlɛ mↄ́ luabɛpuanau. Kɛ́ à kà, ↄ̃ wà aà kpán'aɛkɛ̀ wà gɛ̀ò Mae Zipi kĩ́i.
  tcz-CHONGTHU: Chuche jan kamang chun themgao thilmu bangin kamu kit in, vanlaijol’a
    meilhang lom toh mihem chapa tobang khat ahung kamui. Aman gollui khang masa-a
    pat hung umpeh pachu anailut in, a-angsung’ah apuilut tai.
  mar-mar: त्या रात्रीच्या माझ्या दृष्टांतात मी पाहिले, आकाशातील मेघावर स्वार होऊन
    कोणी मानवपूत्रासारखा येताना मी पाहिला तो पुराणपुरूषाकडे आला व त्यास त्याने जवळ
    केले.
  soq-soq: Tadino ne auen rua bedewe apanaida rua giou taunbodeno bedewainta iedio
    ewana. Ita mo me banlene anton me mida Wanwankasalala mampe.
  qub-qub: «Nogaga suyñur jinalla ricapaycarä. Illajpita ricarä pucutaycho runa-niraj
    aywaycämojta. Payga aywasha Auquin cajman. Chayaptenga Auquinpa ñaupancama pushasha.
  bqp-bqp: Wɔ̃ku te, kɑ̃si te sɔɔ, ye nɑ mɑɑ wɑ wee. Nɑ goo wɑ u sɑrɑmɑ wɔllun di
    guru wii wuroru sɔɔ. Mɑ u dɑ durɔ tɔkɔ win mi giɑ. Mɑ bɑ nùn susisiɑ win wuswɑɑɔ.
  hat-hat: Nan menm vizyon mwen t'ap fè lannwit lan, mwen wè yon fòm ki te sanble
    ak yon moun. Li t'ap vini sou tèt nwaj yo nan syèl la. Li pwoche bò granmoun ki
    te la depi nan konmansman an. Yo prezante l' ba li.
  eng-BSB: In my vision in the night I continued to watch, and I saw One like the
    Son of Man coming with the clouds of heaven. He approached the Ancient of Days
    and was led into His presence.
  eng-WEBPB: “I saw in the night visions, and behold, there came with the clouds of
    the sky one like a son of man, and he came even to the Ancient of Days, and they
    brought him near before him.
  kbq-kbq: Ana kenage'ma mago'anema ke'noa ava'nafina, vahe'mofo mofavregna ne'mo
    hampompi mani'neno monafintira e'ne. Ana hume eazamo korapa'ma mani'neno manivava
    huno ne-ea Anumzamo'ma mani'nea tavaonte egeno agrama nemanifinka avreno ufre'ne.
  nhe-BL: “Na noja nijtlachiliyaya ni tlamantli tlen niquitayaya. Huan hualayaya ipan
    mixtli se tlen nesiyaya queja Yajaya Tlen Mocuepqui Tlacatl. Huan yajaya yajqui
    campa itztoya Yajaya Tlen Itztoc Nochipa, huan itlatequipanojcahua quihualicaque
    ma monextiqui iixpa.
  bus-bus: Kɛ̀ mɛ́ɛ guu gwaa gwãavĩ wɛ́ɛgupu pì guu lɛ, ben ma pↄ́ è lán gbɛ̃ntee
    nɛ́ bà, èe mↄↄ ludambɛ luguun. Kɛ̀ à kà, ben wà à kpan'aɛ kɛ̀ wà gàao Tontoride
    kiia.
  gub-BL: A'e 'ar mehe hepuahu mehe we aexak amo ma'e awa zàwenugar. Ur ywàkun wamyter
    pe. Uhem oho tuweharupi wiko ma'e henaw pe. Amo wexak kar a'e awa zàwenugar a'e,
    tuweharupi wiko ma'e pe a'e.
  eng-DRA: 'I beheld therefore in the vision of the night, and lo, one like the son
    of man came with the clouds of heaven, and he came even to the Ancient of days:
    and they presented him before him.'
