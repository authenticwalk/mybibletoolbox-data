verse: DAN.007.003
translations:
  mal-C: അപ്പോൾ വ്യത്യസ്തങ്ങളായ നാലു വലിയ മൃഗങ്ങൾ സമുദ്രത്തിൽനിന്ന് കയറിവന്നു.
  deu-TKW: und vier gewaltige, von einander verschieden Tiere aus dem Meere heraufstiegen.
  lin-lin: Banyama minei ya minene, ekesana yango nyonso, ebimaki wuta na ebale monene.
  eng-LSV: and four great beasts are coming up from the sea, diverse from one another.
  eng-GNV: And foure great beastes came vp from the sea one diuers from another.
  eng-WEBSTER: And four great beasts came up from the sea, diverse one from another.
  nhw-BL: Huan teipa nahui huejhueyi tecuanime quisque ipan hueyi atl. Huan sese eliyaya
    sesen tlamantli.
  swh-ONEN: Wanyama wanne wakubwa, kila mmoja tofauti na mwenzake, wakajitokeza kutoka
    bahari.
  bba-bba: Yerɑ ɡbeeku yɛɛ bɛkɛ nnɛ yi yɑrimɑ nim wɔ̃ku ɡen min di, yen ɡɑɑ kun kɑ
    ɡɑɑ weenɛ.
  eng-KJVCPB: And four great beasts came up from the sea, diverse one from another.
  cpy-cpy: Ipoñaashitanaka ishitowanaki inkaareki tsimeri antariyitatsiri, ikaatzi
    4. Rinashiyiita.
  mpx-mpx: Yaka bwasumu bekikil bwabwatal esopali, ali awa tomaha ge tomaha ona hi
    hopitem hogaa.
  luo-luo: Ondiegi angʼwen moko malich, ma moro ka moro opogore gi nyawadgi, nowuok
    koa e nam.
  meu-meu: Bena mauri ḡaudia badadia hani na davara lalona amo e dae, ita-itadia na
    idau-idau.
  npi-ULB: प्रत्‍येक नै एक-अर्काबाट भिन्‍न चार विशाल पशु समुद्रबाट बाहिर आए ।
  yor-yor: Ẹranko ńlá mẹ́rin tí ó yàtọ̀ sí ara wọn, jáde láti inú Òkun náà.
  pes-OPCB: سپس چهار وحش بزرگ از دریا بیرون آمدند. هر کدام از آنها با دیگری تفاوت
    داشت.
  tgl-ULB: Lumitaw mula sa dagat ang apat na malalaking hayop, bawat isa ay hindi
    magkakapareho
  cbu-NT: Anoo naparuri, yap nda chinari amb maachi kaniz ashiru, ipunpunar kizpur
    kapunguwa, nllitaritaw nllitaritaw ashiru maarish kung shitungaranganaya.
  hui-hui: Ani hondo hewaria nogo tara tara ale maria iba biagoha howa irigi halu
    tagira ibiyane handaru.
  mya-mya: ထို​အ​ခါ​ပုံ​သဏ္ဌာန်​ချင်း​မ​တူ​သော​သား​ရဲ​ကြီး​လေး​ကောင်​တို့​သည်​သ​မုဒ္ဒ​ရာ​ထဲ​မှ​ထွက်​ပေါ်​လာ​၏။-
  bod-N: དེ་ནས་རྒྱ་མཚོ་ལས་རིགས་མི་འདྲ་བའི་གཅན་གཟན་ཆེན་པོ་བཞི་ཡར་བུད་པའོ། །
  sna-sna: Mhuka huru ina, dzisina kufanana dzakabuda kubva mugungwa.
  spa-BLM: Cuatro grandes animales subían del mar, diferentes unos de otros.
  cac-cac: Axo ix aji, ix checlajq'ue chan̈van̈ noc' nivac noc' d'a yol a' mar chi',
    ch'occh'oc yilji junjun noc'.
  swh-ULB: Wanyama wakubwa wanne, kila mmoja alikuwa tofauti na mwenzake, walitoka
    katika bahari.
  bel-bel: і чатыры вялікія зьвяры выйшлі з мора, не падобныя адзін на аднаго.
  deu-ELBBK: Und vier große Tiere stiegen aus dem Meer herauf, eins verschieden von
    dem anderen. –
  mbb-OT: Ne midlepew zutun te wahig is heepat he menge langgam he nekedseselekawà
    is dagwey zan.
  mal-2015: അപ്പോൾ തമ്മിൽ ഭേദിച്ചിരിക്കുന്ന നാലു മഹാമൃഗങ്ങൾ സമുദ്രത്തിൽനിന്നു കരേറിവന്നു.
  rmc-rmc: Andral o moros avle avri štar bare šelmi a dojekh lendar sas aver.
  nlg-nlg: Mana vati na maumanu vola sule tara va puaka dato mai tana tahi oka, mara
    sopa kehakeha na reireidira.
  pes-OPV: و چهار وحش بزرگ که مخالف یکدیگر بودند از دریا بیرون آمدند.
  ron-1924: Ши патру фяре марь ау ешит дин маре, деосебите уна де алта.
  ben-OBCV: এসময় চারটি বৃহৎ পশু, যারা একে অপরের থেকে ভিন্ন, সমুদ্র থেকে উঠে এল।
  som-som: Oo waxaa baddii ka soo baxay afar bahal oo waaweyn, ee midba kan kale ka
    duwan yahay.
  lat-VUC: Et quatuor bestiæ grandes ascendebant de mari diversæ inter se.
  eng-ASVBT: And four great beasts came up from the sea, diverse one from another.
  ita-1885: E quattro gran bestie salivano fuor del mare, differenti l'una dall'altra.
  eng-ULB: Four large animals, each one different from the other, came up out of the
    sea.
  spa-VBL: Cuatro bestias muy grandes subían del mar, cada una de ellas diferente.
  fra-_FOB: Et quatre grandes bêtes montèrent de la mer, différentes l'une de l'autre.
  mal-mal: അപ്പോൾ വ്യത്യസ്തങ്ങളായ നാല് മഹാമൃഗങ്ങൾ സമുദ്രത്തിൽനിന്ന് കയറി വന്നു.
  urd-GVR: Phir chār baṛe jānwar samundar se nikal āe jo ek dūsre se muḳhtalif the.
  suz-BL: मिनु समुन्‍द्र रे ४ ओटा ठेयब जन्‍तु ग्रूतेक्‍म। मेको दोदेंशो तांइसाक्‍म
    देंशा हना, प्रकाश १३:१-२
  eng-NOY: And four great beasts came up out of the sea, diverse one from another.
  ita-1927: E quattro grandi bestie salirono dal mare, una diversa dall’altra.
  ckb-ckb: لە دەریاکەوە چوار گیانلەبەری گەورە هاتنە دەرەوە، هەریەکەیان لەوەی دیکە
    جیاواز بوو.
  eng-BBE: And four great beasts came up from the sea, different one from another.
  kan-OKCV: ಒಂದಕ್ಕೊಂದು ಬೇರೆ ಬೇರೆ ರೂಪದ ನಾಲ್ಕು ದೊಡ್ಡ ಮೃಗಗಳು ಸಮುದ್ರದೊಳಗಿಂದ ಮೇಲೆ ಬಂದವು.
  tam-2017: அப்பொழுது வெவ்வேறு தோற்றமுள்ள நான்கு பெரிய மிருகங்கள் சமுத்திரத்திலிருந்து
    எழும்பின.
  spa-RV-1909: Y cuatro bestias grandes, diferentes la una de la otra, subían de la
    mar.
  ron-BTF: Și patru fiare mari au ieșit din mare, diferite una de alta.
  eng-WEBP: Four great animals came up from the sea, different from one another.
  eng-FBV: Four very large beasts were coming up from the sea, every one of them different.
  nch-BL: Huan teipa nahui huejhueyi tecuanime quisque ipan hueyi at. Huan sese eliyaya
    sesen tamanti.
  vie-1934: Đoạn, bốn con thú lớn từ biển lên; con nọ khác con kia.
  hin-CV: तब चार बड़े-बड़े पशु समुद्र से निकले, और ये एक दूसरे से भिन्‍न थे.
  spa-BES: Y cuatro grandes bestias surgieron del mar, diferentes unas de otras.
  tdx-tdx: Le niakatse amy riakey ty biby ra’elahy efatse, tsy nifanahake.
  tha-KJV: และสัตว์มหึมาสี่ตัวได้ขึ้นมาจากทะเล แต่​ละตั​วก​็​ต่างกัน
  por-BR-2018: E quatro grandes animais subiam do mar, diferentes um do outro.
  deu-ELO: Und vier große Tiere stiegen aus dem Meere herauf, eines verschieden von
    dem anderen. -
  eng-WYC-2018: And four great beasts, diverse betwixt themselves, went up from the
    sea.
  epo-epo: Kaj eliris el la maro kvar grandegaj bestoj malsimilaj unu al alia.
  uig-PIN: Dengizdin xǝkilliri bir-birigǝ ohximaydiƣan tɵt zor mǝhluⱪ qiⱪti.
  beo-beo: Amalalu, ohe fi hisu biyaduyale gala bagadedafa da hano bagade amo ganodini
    gado agoane manebe ba:i.
  tpi-OTNT: Na 4-pela narakain narakain bikpela animal i lusim biksi na i kam antap.
  hau-SA: Sai ga dabbobi huɗu, kowannensu ya yi dabam da sauran, suna fitowa daga
    teku.
  uig-LAT: Déngizdin shekilliri bir-birige oxshimaydighan töt zor mexluq chiqti.
  nde-nde: Izilo ezine ezinkulu, yileso singafanani lezinye, zaqhamuka olwandle.
  ton-ton: Pea naʻe ʻalu hake mei loto tahi ʻae fanga manu ʻe fā, naʻe taki taha hono
    anga pe ʻoʻona.
  ces-1613: A čtyři šelmy veliké vystupovaly z moře, jedna od druhé rozdílná.
  eng-WMB: Four great animals came up from the sea, different from one another.
  tam-TCV: அப்பொழுது நான்கு பெரிய விலங்குகள் கடலில் இருந்து மேலே வெளியேறின. அவை ஒன்றிலிருந்து
    மற்றது வித்தியாசமான உருவமுள்ளனவாய் இருந்தன.
  ceb-ULB: Migula sa dagat ang upat ka nagkalainlaing dagkong mananap.
  pol-UBG: A cztery wielkie bestie wyszły z morza, jedna różniła się od drugiej.
  agr-agr: Imaniamunmaya pachiachbau ipak usumat kuntin múun maki makichik niimtin
    aidau jiiniagmayi.
  kyc-kyc: Piyamo dokopa mena kisima mendare ingya nange rara wakale wakale dusipa
    ipwa kota dokona piso sipurao epeyami.
  urd-GVU: پھر چار بڑے جانور سمندر سے نکل آئے جو ایک دوسرے سے مختلف تھے۔
  deu-1912: Und vier große Tiere stiegen heraus aus dem Meer, ein jedes anders denn
    das andere.
  kan-2017: ಒಂದಕ್ಕಿಂತ ಒಂದು ವಿಲಕ್ಷಣವಾದ ನಾಲ್ಕು ದೊಡ್ಡ ಮೃಗಗಳು ಸಾಗರದೊಳಗಿಂದ ಬಂದವು.
  yap-yap: Me yib aningeg e gamanman ni ba ga’ u t’ay e regur ngalang, nra reb ma
    ba thil nga reb.
  hlt-MCSB: Te phoeiah rhamsa len pali Te tuitunli lamloh ha thoeng tih khat neh khat
    hlihloeh uh .
  mdy-ETH: ዒማና ዖይዶ ዱማ ዱማ ዼኤፒ ቦዖ ባዛፓ ኬስኬኔ።
  twi-ASANTE: Afei, mmoa akɛseɛ ɛnan bi pue firii ɛpo no mu a wɔn mu biara bɔbea nko.
  eng-WEBU: Four great animals came up from the sea, different from one another.
  wal-wal: Qassi issoi issuwaappe dummatiya oiddu gita do7ati abbaappe kiyidosona.
  spa-PDDPT: Cuatro grandes bestias, diferentes la una de la otra, subieron del mar.
  gun-gun: Ha'e gui ye'ẽ gui oẽ jogueruvy irundy mymba tuvixa va'e joo ramigua e'ỹ-e'ỹ.
  agu-BL: Ej nin te yi jun rata'tz, ja wil cyaj txuc yi chin xo'wbil nin e'. Cho'n
    chije'n tzaj xe mar. Apart len chiyubil.
  ilo-ULB: Rimmuar manipud iti baybay dagiti uppat a dadakkel nga ayup, agduduma ti
    langa ti tunggal maysa.
  kpg-kpg: Nia manu hagamadagudagu dangada llauehaa e haa ga loo aga i lodo di moana,
    digaula e hai geegee huogodoo.
  uig-ARA: دېڭىزدىن شەكىللىرى بىر-بىرىگە ئوخشىمايدىغان تۆت زور مەخلۇق چىقتى.
  sus-sus: «Sube magaaxuxi naani naxa mini baa ma, e sese keren mu a ra.
  pon-2006: Eri, lapalahn mahn kamasepwehk pahmen ahpw pwarada sang nan madawo, mwomwarail
    kan koaros me wekpeseng.
  jae-jae: Ma bôcsêga kaiŋ aclê sêpi aŋga gwêc sêmêŋ.
  ksd-ksd: Ma ra ivat na ngala na leing dia ga tut rikai kan ra ta, ma dia ga enana
    varbaiai.
  tur-YTC: Denizden birbirinden farklı dört büyük hayvan çıktı.
  ind-AYT: Dan, keempat binatang besar muncul dari dalam laut, yang satu berbeda dengan
    yang lain.
  nya-nya: Ndipo mʼnyangayo munatuluka zirombo zazikulu zinayi, chilichonse chosiyana
    ndi chinzake.
  hrv-hrv: Četiri goleme nemani iziđoše iz mora, svaka drukčija. Prva bijaše kao lav,
    a krila joj orlovska.
  mps-mps: Tama gasagi gasagi yai moni hasa te kibu tiwai dabe me si me si te tamu
    ąį bikside pedelai.
  tpi-tpi: Na 4-pela narakain narakain bikpela animal i lusim biksi na i kam antap.
  dan-1931: og fire store Dyr steg op af Havet, det ene forskelligt fra det andet.
  vie-OVCB: Bốn con thú hình thù khác nhau từ dưới biển đi lên.
  guj-2017: એકબીજાથી જુદાં એવા ચાર મોટાં પ્રાણીઓ સમુદ્રમાંથી બહાર નીકળ્યાં.
  pon-2006A: Eri, lapalahn mahn kamasepwehk pahmen ahpw pwarada sang nan madawo, mwomwarail
    kan koaros me wekpeseng.
  por-BRBSL: Quatro grandes animais surgiram do mar, diferentes uns dos outros.
  swe-swe: Fyra stora vilddjur reste sig ur havet, var och ett olikt det andra. [Vers
    17 gör det klart att dessa djur representerar fyra kungar och deras riken. Än
    i dag förknippas länder med djur. Sveriges riksvapen har t.ex. två lejon, drakar
    associeras med Kina, örnen med USA osv. Flera gånger betonas den symboliska karaktären
    i denna syn. Uttryck som ”liknade” och ”var som” används. Alla dessa djur är rovdjur,
    vilket beskriver djurens karaktär att jaga och hur dessa riken intar andra länder.
    Det kan vara värt att reflektera över att det djur som Jesus och hans rike liknas
    med är ett lamm. De följande fyra djuren har en parallell i Nebukadnessars syn
    i kapitel 2 med de fyra delarna i statyn.]
  cth-cth: Reikâvan hoeh e sarang pali touh teh tuipui thung hoi a tâco awh. Apasueke
    sarang teh sendek hoi a kâvan. Mataw rathei hai a tawn.
  twi-twi: Afei mmoa akɛse anan bi pue fii po no mu a ɛsono wɔn mu biara bɔbea.
  hlt-hlt: Te phoeiah rhamsa len pali te tuitunli lamloh ha thoeng tih khat neh khat
    hlihloeh uh.
  tbz-SIM: Kɛ̀ dɛsĩ̀nnɛ̀ dɛ̀nɑ̀ɑ̀ yɛ̀nní dɑ̀mɛ́ɛ̀rì miɛkɛ bɑ́ dɛ̀ í sénní. Bɑ́ mùù
    sĩ̀mmù kɛ̀ mù cɑ̃̀ɑ̃́nnɛ̀ mutɛ̃mù.
  msy-2020: Ezɨ 4plan asɨzir dafar vaghvagha igharagha gariba, ongarim ategha azenan
    izi.
  dop-dop: Ḿpʋ́ɣʋ́ tɑɑlɛ wontu sɔsɔɔntʋ liɣiti lɩɩnɑ teŋku tɑɑ. Tɩɩ fɑɣɑnɑ tǝmɑɣɑ.
  azb-azb: Dənizdən bir-birinə oxşamayan dörd böyük heyvan çıxdı.
  eng-DBY: And four great beasts came up from the sea, different one from another.
  hin-2017: तब समुद्र में से चार बड़े-बड़े जन्तु, जो एक दूसरे से भिन्न थे, निकल आए।
  wol-KYG: Ci kaw loolu ñeenti rab yu réy génne ca géej ga, rab wu nekk wuuteek sa
    moroom.
  eng-YLT: and four great beasts are coming up from the sea, diverse one from another.
  kne-kne: Pag et bomala sin baybay di opat ay kaeegyat ay animal ay nankinalasi di
    kailaan da.
  eng-WYC-2017: And four great beasts, diverse betwixt themselves, went up from the
    sea.
  eng-WMBB: Four great animals came up from the sea, different from one another.
  urd-GVH: फिर चार बड़े जानवर समुंदर से निकल आए जो एक दूसरे से मुख़्तलिफ़ थे।
  rug-rug: Meke vura mae koasa kolo lamana si ka made kurukuru lavata, hopeke votivotikaedi.
  gaz-gaz: Bineensonni gurguddaan tokkoon tokkoon isaanii wal hin fakkaanne afur galaana
    sana keessaa ol baʼan.
  fra-LSG: Et quatre grands animaux sortirent de la mer, différents l’un de l’autre.
  gnn-gnn: Ga biyapulnydja ŋarra nhäŋala ḏämbumiriwnha be nhänha wäyindhinyaranha
    walalanha, walala marrtjina dhawa‐yawaṯthurruna beŋuru ŋoyŋuru gapuŋuru, yurru
    wiripu warray, barrku'‐barrkuwatj warray rumbalnydja ŋunhiyi.
  yal-yal: “Sube magaxuxi naanin yi mini fɔxɔ igeni, e sese keden mi yi a ra.
  haw-1868: A hoea mai la na holoholona nui eha mailoko mai o ke kai, ua like ole
    ko lakou ano kekahi me kekahi.
  arb-NAV: وَمَا لَبِثَ أَنْ صَعِدَ مِنَ الْبَحْرِ أَرْبعَةُ حَيَوَانَاتٍ عَظِيمَةٍ
    يَخْتَلِفُ بَعْضُهَا عَنْ بَعْضٍ.
  ewe-ewe: Lã gã ene siwo to vovo tso wo nɔewo gbɔ la do go tso atsiaƒu la me.
  eng-LEE: And four great beasts came up from the sea, differing one from another.
  asm-FB: সমুদ্ৰৰ পৰা চাৰিটা প্রকাণ্ড জন্তু ওলাই আহিল; আৰু সিহঁতৰ প্রত্যেকটো জন্তুৱেই
    পৃথক আছিল।
  sus-A: «سُبٍ مَفَاشُشِ نَانِ نَشَ مِنِ بَا مَ، عٍ سٍسٍ كٍرٍن مُ عَ رَ.
  fra-SBL: Quatre grands animaux, différents les uns des autres, sortirent de la mer.
  hbo-hbo: וְאַרְבַּ֤ע חֵיוָן֙ רַבְרְבָ֔ן סָלְקָ֖ן מִן־יַמָּ֑א שָׁנְיָ֖ן דָּ֥א מִן־דָּֽא׃
  pjt-pjt: Ka mamu kutjara kutjara puḻka mulapa pakaṉu uṟu ngaṯinguṟu, kaṉa nyakula
    nguḻu-nguḻuringu. Mamu paluṟu tjana kutjupa kutjupa mulapa.
  kik-kik: Naho hau hakiumĩra nyamũ inya ciarĩ nene kuuma iria-inĩ rĩu, na gũtirĩ
    yahanaga ĩrĩa ĩngĩ.
  fra-NCL: Et quatre grandes bêtes montèrent de la mer, différentes l’une de l’autre.
  cek-AK: To naah maeto hoi maeto anghmong ai, moisan palitonawk loe tuipui thung
    hoiah tacawt o tahang.
  cuk-cuk: Demargine, ibdula-unid-dummagan walabake noalid, akar-akar dakleged.
