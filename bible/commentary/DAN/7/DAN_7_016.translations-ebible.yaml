    ibounai edia anina lau dekenai do ia hadibaia. “Vadaeni unai gau ibounai edia
    anina ia hadibaia, ia gwau,
  urd-urd: जो मेरे नज़दीक खड़े थे, मैं उनमें से एक के पास गया और उससे इन सब बातों
    की हक़ीक़त दरियाफ़्त की, इसलिए उसने मुझे बताया और इन बातों का मतलब समझा दिया,
  rus-SYN: 'Я подошел к одному из предстоящих и спросил у него об истинном значении
    всего этого, и он стал говорить со мною, и объяснил мне смысл сказанного:'
  bqc-SIM: Ma sↄ̃ gbɛ̃́ pↄ́ zɛ weↄ doi, ma yã́piↄ sĩana gbɛ̀awà píi. Ɔ̃ à yã'òmɛɛ
    à yã́piↄ bↄↄlɛkɛ̀mɛɛ.
  tcz-CHONGTHU: Hijeh chun, keiman laltouna kimvel’a ding jingho lah’a mikhat chu
    ka nailut in, ajah’a thilsoh hicheng hi ipi kisei na hitam, tin kadong’e. Aman
    hiche ho hilchetna chu hitin ei seipeh tai.
  mar-mar: सिंहासनाच्या जवळ उभे असणाऱ्यांपैकी एकाकडे मी गेलो व या सर्व गोष्टींचा अर्थ
    त्यास विचारला. तेव्हा त्याने मला सर्व गोष्टीचा अर्थ समजावून सांगितला.
  qub-qub: 'Chaymi chaycho ichirpaycajmanga jucpa ñaupanman witirä. Paytana ruwarä
    ricashäcunata tantiyachimashpan willapämänanpaj. Chaura payga willapämashpan cayno
    nimaran:'
  bqp-bqp: Yerɑ nɑ gɔrɑdo ben turo susi be bɑ wɑ̃ɑ mi. Mɑ nɑ nùn bikiɑ nɑ nɛɛ, mbɑ
    gɑri yi kpuron tubusiɑnu. U mɑn sɔ̃ɔwɑ u nɛɛ,
  hat-hat: Mwen pwoche bò yonn nan moun ki te kanpe la yo, mwen mande l' pou l' fè
    m' konprann tout bagay sa yo. Se konsa li esplike m' yo.
  eng-BSB: 'I approached one of those who were standing there, and I asked him the
    true meaning of all this. So he told me the interpretation of these things:'
  eng-WEBPB: I came near to one of those who stood by, and asked him the truth concerning
    all this. “So he told me, and made me know the interpretation of the things.
  kbq-kbq: Ana hige'na Anumzamo'ma nemania kini tra'mofo tvaonte'ma mani'za vahepi
    mago'mofonte vu'na, ana ava'namofo agu'agesa'a eri ama hunka nasamio hu'na antahige'noe.
    Anama hugeno'a amanage huno eri ama huno nasami'ne.
  nhe-BL: 'Yeca nijnechcahui se ielhuicac ejca Toteco tlen ijcatoya nopano huan niquilhui
    ma nechixtomili nochi nopa tlamantli. Huan quej ni nechixtomili:'
  bus-bus: Ma sↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ zɛna gweenↄ dokezi ma yã pìnↄ yãpuraa gbèkaa píngi.
    Ben à yã òmɛ à yã pìnↄ bↄ̀kↄ̃tɛmɛ.
  gub-BL: Ahem amo a'e pe har huwake ihe kury. — Emume'u katu heremixak kwer hemimume'u
    ihewe nehe, a'e izupe. Na'e uze'eg nezewe ihewe.
  eng-DRA: 'I went near to one of them that stood by, and asked the truth of him concerning
    all these things, and he told me the interpretation of the words, and instructed
    me:'
