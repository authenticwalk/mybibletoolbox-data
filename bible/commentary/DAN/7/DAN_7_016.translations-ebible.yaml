verse: DAN.007.016
translations:
  mal-C: ഞാൻ സമീപത്തു നിന്ന ഒരുവന്റെ അടുക്കൽച്ചെന്ന് ഇതിന്റെയെല്ലാം പൊരുൾ എന്താണെന്നു
    ചോദിച്ചു. “അതിനാൽ അദ്ദേഹം ഈ കാര്യങ്ങളുടെ സാരം എനിക്കു വ്യക്തമാക്കിത്തന്നു.
  deu-TKW: 'Ich trat daher an einen von den dastehenden Dienern heran und bat ihn
    um sichere Auskunft über alle diese Dinge. Der antwortete mir und gab mir die
    folgende Deutung der Vorgänge:'
  lin-lin: 'Napusanaki pene ya moko kati na ba-oyo batelemaki wana, natunaki ye ndimbola
    ya solo ya makambo oyo namonaki. Ayanolaki ngai mpe apesaki ngai ndimbola ya makambo
    wana nyonso :'
  eng-LSV: 'I have drawn near to one of those standing, and the certainty I seek from
    him of all this; and he has spoken to me, indeed, the interpretation of the things
    he has caused me to know:'
  eng-GNV: 'Therefore I came vnto one of them that stoode by, and asked him the trueth
    of all this: so he tolde me, and shewed me the interpretation of these things.'
  eng-WEBSTER: I came near to one of them that stood by, and asked him the truth of
    all this. So he told me, and made me know the interpretation of the things.
  nhw-BL: 'Yeca nijnechcahui se itequihua Toteco catli ijcatoya nopona huan niquilhui
    ma nechixtomili nochi nopa tlamantli. Huan quej ni nechixtomili:'
  swh-ONEN: 'Nikamkaribia mmoja wa wale waliosimama pale na kumuuliza maana halisi
    ya haya yote. “Basi akaniambia na kunipa tafsiri ya vitu hivi:'
  bba-bba: Yerɑ nɑ ɡɔrɑdo ben turo susi be bɑ wɑ̃ɑ mi. Mɑ nɑ nùn bikiɑ nɑ nɛɛ, mbɑ
    ɡɑri yi kpuron tubusiɑnu. U mɑn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: I came near unto one of them that stood by, and asked him the truth
    of all this. So he told me, and made me know the interpretation of the things.
  cpy-cpy: 'Nontsirokapaakari apaani katziyeenchari janta, nokowakotakiri rooñaawontenawo
    okaatzi awijeentsiri. Rakanakina, ikantanakinawo maawoeni oetarikapaeni ikanteetziri,
    ikantzi:'
  mpx-mpx: Inoke ya na bolo hi talmilil abamisiyo wawasana labenaa avaliya etega ya
    neli bugul gegewena bolo ya kitel ali sapu hot kaiwena. Yaka i talisian eliyau
    i ola hiwe.
  luo-luo: Ne adhi ir achiel kuom joma nochungʼ kanyo mi napenje tiend lek mane aseleko.
    “Omiyo nonyisa, tiend wechegi kowacho niya,
  meu-meu: Bena unuseni ai e giniva taudia ta na raka henia kahi, na nanadaia, ina
    idoinai anina korikori be dahaka. Taunabunai ia ese e hamaorogu, bona unu ḡau
    anidia e hadibalaigu, eto,
  npi-ULB: त्यहाँ खडा भएकामध्ये एक जनाको नजिक म गएँ र यी कुराहरूको अर्थ मलाई देखाउनलाई
    मैले तिनलाई बिन्‍ती गरें ।
  yor-yor: 'Mo lọ bá ọ̀kan nínú àwọn tí ó dúró níbẹ̀, mo sì bi í léèrè òtítọ́ ìtumọ̀
    nǹkan wọ̀nyí. “Ó sọ fún mi, ó sì túmọ̀ àwọn nǹkan wọ̀nyí fún mi:'
  pes-OPCB: 'پس به یکی از کسانی که کنار تخت ایستاده بود نزدیک شده، معنی این رؤیا را
    از او پرسیدم و او نیز آن را اینچنین شرح داد:'
  tgl-ULB: Nilapitan ko ang isa sa kanila na nakatayo roon at hiniling ko sa kaniya
    na ipakita sa akin ang kahulugan ng mga bagay na ito.
  cbu-NT: Apanll muchchur shaneerana annung káyamaranguri, yuwaa pamasirangi anoo
    kamanpanda aturi, masharangina. Ashiri Apanllee muchchur masharanguri, uwsha nuwaa
    kamanku tárangiya.
  hui-hui: Ani howa i̱na kini biraga dagia wiagoria agali bu hearu aria mbira heagohondo,
    Emaga ogoninaga irane langi laru. Ani larugola ibugua lalu,
  mya-mya: ထို​နေ​ရာ​တွင်​ရပ်​နေ​သူ​တစ်​ဦး​ထံ​သို့​သွား​၍ ထို​အ​ရာ​တို့​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​မေး​မြန်း​ရာ​ထို​သူ​က​ငါ့​အား​ရှင်း​ပြ​လေ​သည်။-
  bod-N: དེ་ནས་ང་རང་འགྲེངས་ནས་བསྡད་ཡོད་པ་དེ་དག་གྲས་ཀྱི་གཅིག་གི་གམ་དུ་བཅར་ནས་དེ་ཡོད་ཚད་ཀྱི་ངེས་དོན་ཅི་ཡིན་དྲིས་པ་ན།
    ཁོང་གིས་བདག་ལ་ཞལ་གཟིགས་དེ་དག་གི་དོན་སྨྲས་པ་དང་འགྲེལ་བཤད་བརྒྱབ་པ་འདི་ལྟ་སྟེ།
  sna-sna: Ndakaenda kuno mumwe wavakanga vakamirapo ndikamubvunza chaizvo zvaireva
    izvi zvose. “Saka akandiudza ndokundidudzira zvinhu izvi, achiti,
  spa-BLM: Me acerqué a uno de los que estaban allí y le pregunté la verdad sobre
    todo esto. “Así me lo dijo, y me hizo saber la interpretación de las cosas.
  cac-cac: 'Ix in och d''a stz''ey junoc lin̈anoch ta'', ix in c''anb''an d''ay tas
    syalelc''och juntzan̈ chi''. Ix tac''vi d''ayin icha tic:'
  swh-ULB: Nilimsogelea mmoja wa hawa walikuwa wamesimama hapo na nikamwomba anioneshe
    maana ya mambo haya.
  bel-bel: 'Я падышоў да аднаго, што стаяў наперадзе, і спытаўся ў яго пра сапраўдную
    сутнасьць усяго гэтага, і ён пачаў гаварыць са мною і растлумачыў мне сэнс сказанага:'
  deu-ELBBK: 'Ich nahte zu einem der Dastehenden, um von ihm Gewissheit über dies
    alles zu erbitten. Und er sagte mir, dass er mir die Deutung der Sache offenbaren
    wolle:'
  mbb-OT: Umbe, mid-uvey a ziyà te sevaha te ebpemenhitindeg dutun ne mid-insaan ku
    ke hengkey is kehuluǥan duen te neehè ku.
  mal-2015: ഞാൻ അരികെ നില്ക്കുന്നവരിൽ ഒരുത്തന്റെ അടുക്കൽ ചെന്നു അവനോടു ഈ എല്ലാറ്റിന്റെയും
    സാരം ചോദിച്ചു; അവൻ കാര്യങ്ങളുടെ അർത്ഥം പറഞ്ഞുതന്നു.
  rmc-rmc: 'Geľom pašeder paš jekh dženo, so ode ačhelas, a phučľom lestar: ‚S''oda
    hin kada savoro?‘ Ov ke ma prevakerďa a diňa mange te achaľol, so sikaven kala
    veci:'
  nlg-nlg: Mi nau tu va righia sakai itadira tara kabu ikakeri mu huatia ge ke toghia
    vaniu a nigua na maturubole. Ma gaia te toghia vaniu te vagha eni,
  pes-OPV: و به یکی از حاضرین نزدیک شده، حقیقت این همه امور را از وی پرسیدم و او به
    من تکلم نموده، تفسیر امور را برای من بیان کرد،
  ron-1924: 'М-ам апропият де унул дин чей че стэтяу аколо ши л-ам ругат сэ-мь дя
    лэмурирь темейниче ку привире ла тоате ачесте лукрурь. Ел мь-а ворбит ши ми ле-а
    тылкуит астфел:'
  ben-OBCV: 'যারা দাঁড়িয়েছিলেন তাদের মধ্যে একজনের দিকে এগিয়ে গিয়ে আমি এই সবের
    মানে জিজ্ঞাসা করলাম। “তখন তিনি আমাকে এসব বললেন এবং মানে বুঝিয়ে দিলেন:'
  som-som: Oo waxaan ku soo dhowaaday kuwii meeshaas taagnaa midkood, oo waxaan weyddiiyey
    runta ku saabsan waxyaalahan oo dhan. Markaasuu ii sheegay oo ii caddeeyey waxyaalahaas
    fasirkoodii oo dhan.
  lat-VUC: 'Accessi ad unum de assistentibus, et veritatem quærebam ab eo de omnibus
    his. Qui dixit mihi interpretationem sermonum, et docuit me:'
  eng-ASVBT: I came near unto one of them that stood by, and asked him the truth concerning
    all this. So he told me, and made me know the interpretation of the things.
  ita-1885: 'E mi accostai ad uno de'' circostanti, e gli domandai la verità intorno
    a tutte queste cose; ed egli me la disse, e mi dichiarò l''interpretazione delle
    cose, dicendo:'
  eng-ULB: I approached one of them standing there and asked him to show me the meaning
    of these things.
  spa-VBL: Me acerqué a uno de los asistentes y le pedí que me explicara qué significaba
    todo esto. Dijo que lo explicaría para que pudiera entenderlo.
  fra-_FOB: Je m'approchai de l'un des assistants, et je lui demandai la vérité sur
    toutes ces choses. Et il me parla et m'en donna l'interprétation.
  mal-mal: ഞാൻ സിംഹാസനത്തിന്റെ അരികിൽ നില്ക്കുന്നവരിൽ ഒരുവന്റെ അടുക്കൽ ചെന്ന് അവനോട്
    ഇവ എല്ലാറ്റിന്റെയും സാരം ചോദിച്ചു; അവൻ കാര്യങ്ങളുടെ അർത്ഥം പറഞ്ഞുതന്നു.
  urd-GVR: Is lie maiṅ ne wahāṅ khaṛe kisī ke pās jā kar us se guzārish kī ki wuh
    mujhe in tamām bātoṅ kā matlab batāe. Us ne mujhe in kā matlab batāyā,
  suz-BL: मिनु गो मेकेर राप्‍शा बाक्‍ब का कली “एको लोव़ रे मार रुम्‍सीबा?” दे हिल्‍लो
    पाता। मिनु मेकोमी “गो इ कली नेल्‍ल रुप्‍पाइक्‍नुङ।
  eng-NOY: I came near to one of them that stood by, and asked him the truth concerning
    all this. So he told me, and made known to me the interpretation of the things.
  ita-1927: 'M’accostai a uno degli astanti, e gli domandai la verità intorno a tutto
    questo; ed egli mi parlò, e mi dette l’interpretazione di quelle cose:'
  ckb-ckb: 'جا لە یەکێک لە ڕاوەستاوەکان نزیک بوومەوە و لە هەموو ئەمەدا داوای لێکدانەوەم
    لێکرد. «ئەویش لێکدانەوەی خەونەکەی پێ گوتم:'
  eng-BBE: I came near to one of those who were waiting there, questioning him about
    what all this was. And he said to me that he would make clear to me the sense
    of these things.
  kan-OKCV: ನಾನು ಹತ್ತಿರ ನಿಂತವರಲ್ಲಿ ಒಬ್ಬನ ಬಳಿಗೆ ಬಂದು ಇವೆಲ್ಲವುಗಳ ಸತ್ಯಾರ್ಥವನ್ನು ಕೇಳಿದೆನು.
    “ಆಗ ಅವನು ಅದನ್ನು ನನಗೆ ಹೇಳಿ ಇವುಗಳ ಅರ್ಥವನ್ನು ನನಗೆ ತಿಳಿಸಿದನು.
  tam-2017: 'சிங்காசனத்தின் அருகில் நிற்கிறவர்களில் ஒருவனிடத்தில் நான் போய், இதன்
    அர்த்தம் எல்லாவற்றையும் எனக்குச் சொல்லும்படி அவனை வேண்டிக்கொண்டேன்; அவன் அந்தக்
    காரியங்களின் அர்த்தத்தை எனக்கு அறிவித்துச் சொன்னது என்னவென்றால்:'
  spa-RV-1909: Lleguéme á uno de los que asistían, y preguntéle la verdad acerca de
    todo esto. Y hablóme, y declaróme la interpretación de las cosas.
  ron-BTF: M-am apropiat de unul dintre cei care stăteau acolo și l-am întrebat adevărul
    despre toate acestea. Astfel mi-a spus și m-a făcut să cunosc interpretarea lucrurilor.
  eng-WEBP: I came near to one of those who stood by, and asked him the truth concerning
    all this. “So he told me, and made me know the interpretation of the things.
  eng-FBV: I went up to one of the attendants and asked him to explain what all this
    meant. He said he would explain it so I could understand.
  nch-BL: 'Yeca nijnechcahui se iilhuicac ejca Toteco cati ijcatoya nopona huan niquilhui
    ma techixtomili nochi nopa tamanti. Huan quej ni techilhui:'
  vie-1934: 'Ta bèn lại gần một người trong những người đứng đó, và hỏi người về lẽ
    thật của mọi sự nầy. Người bèn nói cùng ta và giải nghĩa những sự đó cho ta mà
    rằng:'
  hin-CV: 'वहां खड़े लोगों में से एक के पास मैं गया और उससे इन सारी बातों का अर्थ
    पूछा. “उसने यह कहकर मुझे इन बातों का अर्थ बताया:'
  spa-BES: Me acerqué a uno de los que estaban esperando allí, preguntándole sobre
    qué era todo esto. Y él me dijo que me dejaría claro el sentido de estas cosas.
  tdx-tdx: Niharineako ty raike amo nijohajohañeo vaho nañontaneako ty dika tò i hoe
    zay iaby. Aa le nitaroñe’e naho nirazañe’e amako.
  tha-KJV: ข้าพเจ้าเข้าไปใกล้ท่านผู้​หน​ึ่งที่ยืนอยู่​ที่นั่น และไต่ถามความจริงของเรื่องราวนี้
    ท่านก็บอกข้าพเจ้า และให้ข้าพเจ้ารู้ความหมายของเรื่องเหล่านี้
  por-BR-2018: Cheguei-me a um dos que estavam em pé, e lhe perguntei a verdade acerca
    de tudo isto. E ele me disse, e me fez saber a interpretação das coisas.
  deu-ELO: 'Ich nahte zu einem der Dastehenden, um von ihm Gewißheit über dies alles
    zu erbitten. Und er sagte mir, daß er mir die Deutung der Sache kundtun wolle:'
  eng-WYC-2018: I nighed to one of the standers nigh, and I asked of him the truth
    of all these things. And he said to me the interpreting of these words, and he
    taught me, (or And he told me the interpretation of these things, and he taught
    me).
  epo-epo: Mi aliris al unu el la antaŭstarantoj kaj demandis lin pri la vera signifo
    de ĉio ĉi tio, kaj li komencis paroli al mi kaj klarigis al mi la sencon de la
    diritaĵo.
  uig-PIN: 'Mǝn yeⱪin turƣuqilardin birining aldiƣa berip, bu ƣayibanǝ alamǝtlǝrning
    ⱨǝⱪiⱪiti toƣruluⱪ soridim. U manga tǝbir berip qüxǝndürüp mundaⱪ dedi: —'
  beo-beo: Na da asili, dunu afae gadenene lelu ema simasi ea ba:i nama olelema:ne
    sia:i. Amalalu, e da bai amo nama olelei.
  tpi-OTNT: Orait mi go long wanpela bilong ol dispela man i sanap klostu long sia
    king, na mi askim em long autim as bilong dispela driman. Na em i tokim mi olsem,
  hau-SA: Sai na matsa kusa da ɗaya daga cikin waɗanda suke tsaye a can, na tambaye
    shi gaskiya ma’anar waɗannan al’amura. “Don haka sai ya faɗa mini, ya kuma ba
    ni fassarar waɗannan al’amura.
  uig-LAT: 'Men yéqin turghuchilardin birining aldigha bérip, bu ghayibane alametlerning
    heqiqiti toghruluq soridim. U manga tebir bérip chüshendürüp mundaq dédi: —'
  nde-nde: 'Ngasondela komunye walabo ababemi khonapho ngambuza okuyikho okutshiwo
    yikho konke lokhu. Yikho wangitshela wangipha ingcazelo yezinto lezi, wathi:'
  ton-ton: Pea naʻaku ʻunuʻunu atu ki he tokotaha ʻokinautolu naʻe tutuʻu ai, pea
    ne u fehuʻi kiate ia ki hono moʻoni ʻoe ngaahi meʻa ni. Ko ia naʻa ne talamai,
    pea ne fakahā mai kiate au hono ʻuhinga ʻoe ngaahi meʻa ni.
  ces-1613: 'Tedy přistoupil jsem k jednomu z přístojících, a ptal jsem se ho na jistotu
    vší té věci. I pověděl mi, a výklad řečí mi oznámil:'
  eng-WMB: I came near to one of those who stood by, and asked him the truth concerning
    all this. “So he told me, and made me know the interpretation of the things.
  tam-TCV: அரியணையின் அருகில் நின்றவர்களில் ஒருவனை நான் அணுகி, இவற்றின் உண்மையான விளக்கத்தைக்
    கேட்டேன். “அப்போது அவன் எனக்கு அவற்றின் விளக்கத்தைச் சொன்னான்.
  ceb-ULB: Miduol ako sa usa kanila nga nagbarog didto ug naghangyo kaniya nga ipakita
    kanako ang kahulogan niining mga butanga.
  pol-UBG: Wtedy zbliżyłem się do jednego z tych, którzy tam stali, i pytałem go o
    prawdziwość tego wszystkiego. I powiedział mi, i oznajmił mi znaczenie tych rzeczy.
  agr-agr: 'Nuniakun aents tuwaka ijunbaunum jegantan, makichik iniakun: ‘Aunash wagka
    imaninawa nunú minash ujatkata’ tibaijai. Tusa tai ayu tujutmayi. Tusa chichagtak:'
  kyc-kyc: Dokopa namba wambu roya kareyaminyi dokona papala mendeme renge dupwa peparae
    polo langinya lao piso siyu. Dokona lao baame renge angi doko akipi lao langiya.
  urd-GVU: اِس لئے مَیں نے وہاں کھڑے کسی کے پاس جا کر اُس سے گزارش کی کہ وہ مجھے اِن
    تمام باتوں کا مطلب بتائے۔ اُس نے مجھے اِن کا مطلب بتایا،
  deu-1912: Und ich ging zu der einem, die dastanden, und bat ihn, daß er mir von
    dem allem gewissen Bericht gäbe. Und er redete mit mir und zeigte mir, was es
    bedeutete.
  kan-2017: ನಾನು ಹತ್ತಿರ ನಿಂತಿದ್ದವರಲ್ಲಿ ಒಬ್ಬನ ಬಳಿಗೆ ಹೋಗಿ ಇವುಗಳ ಸತ್ಯಾರ್ಥವೇನೆಂದು ವಿಚಾರಿಸಲು
    ಅವನು ನನಗೆ,
