  tbz-SIM: Dɛ kó difɔ̃nkúò Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ ku kɔbɛ bo cɔutɛ́
    tikpɑ̀tì kɛ́ ntì te sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ gɨn Godɨn Bar Pɨn Itimɨn gumazamiziba, me gavgavim inighɨva, biziba
