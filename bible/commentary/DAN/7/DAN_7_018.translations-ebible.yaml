  dop-dop: Pǝlɛ pɑ wɑɑlɩ kɛ́ ɩsɔtɑɑ Ɩsɔ sɔsɔ yǝlɑɑ kɑ́ tɔɣɔ kɑwulɑɣɑ kɛ tɑm tɔɔ.
  azb-azb: Sonra padşahlığı Haqq-Taalanın müqəddəsləri alacaq, əbədi və daim padşahlığa
    sahib olacaq».
  eng-DBY: But the saints of the most high [places] shall receive the kingdom, and
    they shall possess the kingdom for ever, even to the ages of ages.
  hin-2017: परन्तु परमप्रधान के पवित्र लोग राज्य को पाएँगे और युगानुयुग उसके अधिकारी
    बने रहेंगे।’ (दानि. 7:27)
  wol-KYG: Waaye aji sell yu Aji Kawe ji dinañu jot ci nguur gi, moom ko fàww, saxoo
