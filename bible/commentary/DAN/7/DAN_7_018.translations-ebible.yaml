  pan-pan: ਪਰ ਅੱਤ ਮਹਾਨ ਦੇ ਸੰਤ ਰਾਜ ਲੈ ਲੈਣਗੇ ਅਤੇ ਜੁੱਗਾਂ ਤੱਕ, ਹਾਂ, ਜੁੱਗੋ-ਜੁੱਗ ਤੱਕ ਉਸ
