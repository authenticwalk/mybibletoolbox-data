verse: DAN.007.018
translations:
  mal-C: എന്നാൽ പരമോന്നതന്റെ വിശുദ്ധന്മാർ രാജത്വം പ്രാപിച്ച് സദാകാലത്തേക്കും രാജ്യം
    അവകാശമാക്കും.
  deu-TKW: aber die Heiligen des Höchsten werden die Herrschaft erhalten und die Herrschaft
    auf immer und in alle Ewigkeit besitzen.
  lin-lin: kasi basantu ya Ye-Oyo-Aleki-Likolo bakozwa bokonzi mpe bakobatela yango
    mpo na libela, seko na seko.
  eng-LSV: and the saints of the Most High receive the kingdom, and they strengthen
    the kingdom for all time, even for all time and all ages.
  eng-GNV: And they shall take the kingdome of the Saintes of the most High, and possesse
    the kingdome for euer, euen for euer and euer.
  eng-WEBSTER: But the saints of the most High shall take the kingdom, and possess
    the kingdom for ever, even for ever and ever.
  nhw-BL: Pero teipa nopa tlatzejtzeloltijca masehualme catli iaxcahua Toteco Catli
    Más Hueyi quiselise nopa tlanahuatilistli catli amo quema tlamis huan inijuanti
    tlanahuatise para nochipa.’
  swh-ONEN: 'Lakini watakatifu wa Yeye Aliye Juu Sana watapokea ufalme na kuumiliki
    milele: naam, milele na milele.’'
  bba-bba: Yen biru, Wɔrukoo u koo de win tɔn dɛɛrobu bu bɑndu mwɑ bɑ n dii sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: But the saints of the most High shall take the kingdom, and possess
    the kingdom for ever, even for ever and ever.
  cpy-cpy: Roori kantacha paata, riitaki ashiteeyaawoni itajorentsitakaani Jenokiperojatzi,
    ashi rowaatyeero ipinkathariwentantee.”
  mpx-mpx: Yaa abapwamowasi eliyana, Tomihahaina Hot abalogugui ni pek wana gamagalau
    bwabwalel elal ge nihi tologugui sauga gegewena nige ni momowasi.”
  luo-luo: To jomaler mar Nyasaye Man Malo Moloyo ema biro rito pinjego kendo ginibed
    gi loch nyaka chiengʼ.’
  meu-meu: A Herea Mikamika Diravana ena helaḡa taudia ese basileia bae abia, basileia
    na bae ḡaunaia hanaihanai, oibe, ela bona hanaihanai.
  npi-ULB: तर सर्वोच्‍च परमेश्‍वरका पवित्र मानिसहरूले त्यो राज्य प्राप्‍त गर्नेछन्,
    र तिनीहरूले सदासर्वदाको निम्ति त्‍यसको अधिकार गर्नेछन् ।’
  yor-yor: Ṣùgbọ́n, ẹni mímọ́ ti Ọ̀gá-ògo ni yóò gba ìjọba náà, yóò sì jogún un rẹ
    títí láé àti títí láéláé.’
  pes-OPCB: ولی سرانجام برگزیدگان خدای متعال قدرت سلطنت را به دست خواهند گرفت، و تا
    ابدالاباد حکومت خواهند کرد.»
  tgl-ULB: Ngunit tatanggapin ng mga taong banal ng Kataas-taasan ang kaharian at
    aangkinin nila ito magpakailanman.
  cbu-NT: Itaru, anumun tsapurunasshuch kurak pastakchusin, Apanllsha tiptsir urutamari
    tsapurunasshuchee ksutkusin taachinllinaya. Ashkachu, Apanllimarisha kasiru taachiya,
    Apanll muchchur nuwaa tárangiya.
  hui-hui: Anigo mani Ngode Datagaliwabe Daligaore kago ibuninaga wali agalirume handame
    haga kininaga hongo holene yu howa ani haabobo holebira, lalu langiya.
  mya-mya: သို့​သော်​လည်း​အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​သည် ရာ​ဇ​တန်​ခိုး​အာ​ဏာ​ကို​ခံ​ယူ​ရ​ရှိ​ကာ​ကမ္ဘာ​အ​ဆက်​ဆက်​ထိန်း​သိမ်း​ကြ​လိမ့်​မည်''
    ဟု​ရှင်း​ပြ​လေ​သည်။
  bod-N: འོན་ཀྱང་བླ་ན་མེད་པ་ཁོང་གི་སྐྱེས་བུ་དམ་པ་རྣམས་ལ་རྒྱལ་སྲིད་ཐོབ་ནས་དུས་གཏན་དུ་རྒྱལ་སྲིད་དེ་དབང་བར་འགྱུར་རོ་ཞེས་པའོ།
    །
  sna-sna: Asi vatsvene veWokumusoro-soro vachapiwa umambo uhu uye huchava hwavo nokusingaperi,
    hongu nokusingaperi-peri.’
  spa-BLM: Pero los santos del Altísimo recibirán el reino y poseerán el reino para
    siempre, por los siglos de los siglos.’
  cac-cac: Ayic ol lajvoquec' juntzan̈ nación chi', a eb' yicxo Dios, Jun Te Nivan
    Yelc'ochi, ol ac'joccanoch eb' yajalil d'a juneln̈ej, man̈xalaj b'aq'uin̈ ol ic'joquec'
    yopisio eb' chi', xchi.
  swh-ULB: Lakini watu watakatifu wa Mungu aliyejuu wataupokea ufalme na wataumiliki
    milele na milele.'
  bel-bel: Потым прымуць царства сьвятыя Ўсявышняга і будуць валодаць царствам вавек
    і вавекі вякоў».
  deu-ELBBK: Aber die Heiligen der höchsten Örter werden das Reich empfangen und werden
    das Reich besitzen bis in Ewigkeit, ja, bis in die Ewigkeit der Ewigkeiten.
  mbb-OT: Piru iyan ebeǥayan te utew Lavew he Megbevayà te keǥehem te kedhadì he ebpedayun
    te wazà pidtemanan, is menge etew he midhimu zin he waǥas.”
  mal-2015: എന്നാൽ അത്യുന്നതനായവന്റെ വിശുദ്ധന്മാർ രാജത്വം പ്രാപിച്ചു എന്നേക്കും സദാകാലത്തേക്കും
    രാജത്വം അനുഭവിക്കും.
  rmc-rmc: Ale o sveta manuša le Nekbaredereskre chudena o kraľišagos a ačhela lenge
    pro furt the furt.
  nlg-nlg: Ma gaira udolu nina vure God puku ni maana tara lavia na maana ni vunaghi
    pungisiani, me ke vanira ke va me va.”
  pes-OPV: امامقدسان حضرت اعلی سلطنت را خواهند یافت و مملکت را تا به ابد و تا ابدالاباد
    متصرف خواهند بود.
  ron-1924: Дар сфинций Челуй Пряыналт вор прими ымпэрэция ши вор стэпыни ымпэрэция
    ын вечь, дин вешничие ын вешничие.’
  ben-OBCV: কিন্তু পরাৎপর ঈশ্বরের পবিত্রগণকে এই রাজ্যের অধিকার দেওয়া হবে এবং চিরদিন
    সেই রাজ্য তাদের অধীনে থাকবে, হ্যাঁ, চিরদিনই থাকবে।’
  som-som: Laakiinse Ka ugu Sarreeya quduusiintiisa ayaa boqortooyada qaadan doonta,
    oo waxay yeelan doonaan boqortooyada weligood iyo xataa weligood iyo weligoodba.
  lat-VUC: Suscipient autem regnum sancti Dei altissimi, et obtinebunt regnum usque
    in sæculum, et sæculum sæculorum.
  eng-ASVBT: But the saints of the Most High shall receive the kingdom, and possess
    the kingdom forever, even forever and ever.
  ita-1885: E poi i santi dell'Altissimo riceveranno il regno, e lo possederanno in
    perpetuo, ed in sempiterno.
  eng-ULB: But the holy people of the Most High will receive the kingdom, and they
    will possess it forever and ever.'
  spa-VBL: Pero los consagrados al Altísimo recibirán finalmente el reino. Ellos poseerán
    el reino para siempre, por los siglos de los siglos”.
  fra-_FOB: Mais les saints du Souverain recevront le royaume éternellement, et jusqu'au
    siècle des siècles.
  mal-mal: എന്നാൽ അത്യുന്നതനായ ദൈവത്തിന്റെ വിശുദ്ധന്മാർ രാജത്വം പ്രാപിച്ച് സദാകാലത്തേക്കും
    രാജത്വം അനുഭവിക്കും.
  urd-GVR: Lekin Allāh T'ālā ke muqaddasīn ko haqīqī bādshāhī milegī, wuh bādshāhī
    jo abad tak hāsil rahegī.”
  suz-BL: तन्‍न मेको नेल्‍ल क्‍येङा ठेयब आ मुरपुकीम मेको राज्‍य ताक्‍शा, गेनायो मनुप्‍चा
    ङा पा, गेना हना यो सासन पाइनीम” देंत।
  eng-NOY: Then shall the saints of the Most High receive the kingdom, and possess
    the kingdom forever, even for ever and ever.
  ita-1927: poi i santi dell’Altissimo riceveranno il regno e lo possederanno per
    sempre, d’eternità in eternità”.
  ckb-ckb: بەڵام گەلی پیرۆزی خودای هەرەبەرز پاشایەتییەکە بەدەستدەهێنن و بۆ هەتاهەتایە
    خاوەنداریێتی دەکەن. بەڵێ، بۆ هەتاهەتایە.“
  eng-BBE: But the saints of the Most High will take the kingdom, and it will be theirs
    for ever, even for ever and ever.
  kan-OKCV: ಆದರೆ ಆ ಮಹೋನ್ನತನ ಪರಿಶುದ್ಧರು ರಾಜ್ಯವನ್ನು ವಶಪಡಿಸಿಕೊಂಡು, ಅದನ್ನು ಎಂದಿಗೂ ಎಂದೆಂದಿಗೂ
    ವಶಪಡಿಸಿಕೊಳ್ಳುವರು.’
  tam-2017: ஆனாலும் உன்னதமான தேவனுடைய பரிசுத்தவான்கள் அரசாட்சியைப்பெற்று, என்றென்றைக்குமுள்ள
    சதா காலங்களிலும் ராஜ்ஜியத்தைச் சொந்தமாக்கிக்கொள்வார்கள் என்றான்.
  spa-RV-1909: Después tomarán el reino los santos del Altísimo, y poseerán el reino
    hasta el siglo, y hasta el siglo de los siglos.
  ron-BTF: Dar sfinții celui Preaînalt vor lua împărăția și vor stăpâni împărăția
    pentru totdeauna, chiar pentru totdeauna și întotdeauna.
  eng-WEBP: But the saints of the Most High will receive the kingdom, and possess
    the kingdom forever, even forever and ever.’
  eng-FBV: But those dedicated to the Most High will eventually receive the kingdom.
    They will possess the kingdom forever, for ever and ever.”
  nch-BL: Pero teipa nopa tatzejtzeloltijca masehualme cati iaxcahua Toteco Cati Más
    Hueyi quiselise nopa tanahuatilisti cati amo quema tamis huan inijuanti tanahuatise
    para nochipa.’
  vie-1934: Nhưng các thánh của Đấng Rất Cao sẽ nhận lấy nước, và được nước làm của
    mình đời đời, cho đến đời đời vô cùng.
  hin-CV: पर सर्वोच्च परमेश्वर के पवित्र लोगों को ही राज्य मिलेगा और वे उसे अपने अधिकार
    में सदाकाल तक रखेंगे—जी हां, सदाकाल तक.’
  spa-BES: Pero los santos del Altísimo tomarán el reino, y será suyo para siempre,
    incluso por los siglos de los siglos.
  tdx-tdx: Fe ho rambese’ o noro’ i Abo Tiañeio i fifeheañey vaho ho fanaña’ iareo
    nainai’e, toe an-tsa-an-tsa i fifeheañey.
  tha-KJV: แต่​บรรดาวิ​สุทธิ​ชนแห่งองค์​ผู้​สูงสุดจะรับราชอาณาจั​กร และถือกรรมสิทธิ์ราชอาณาจั​กรน​ั้นสืบๆไปเป็นนิตย์
    คือเป็นนิตย์​นิรันดร์
  por-BR-2018: Mas os santos do Altíssimo receberão o reino; e possuirão o reino para
    todo o sempre, eternamente.
  deu-ELO: Aber die Heiligen der höchsten Örter werden das Reich empfangen, und werden
    das Reich besitzen bis in Ewigkeit, ja, bis in die Ewigkeit der Ewigkeiten.
  eng-WYC-2018: Forsooth holy men shall take the realm of highest God, and they shall
    hold the realm, till into the world, and unto the world of worlds. (But the holy
    men of the Most High God shall receive the kingdom, and they shall hold the kingdom,
    until forever and ever.)
  epo-epo: Poste prenos la regnon la sanktuloj de la Plejaltulo, kaj ili posedos la
    regnon eterne, en eterna eterneco.
  uig-PIN: Lekin Ⱨǝmmidin Aliy Bolƣuqining muⱪǝddǝs bǝndiliri padixaⱨliⱪ ⱨoⱪuⱪini
    ⱪobul ⱪilidu, ular uningƣa mǝnggü igidarqiliⱪ ⱪilidu, ǝbǝdil’ǝbǝdgiqǝ xundaⱪ bolidu».
  beo-beo: Amola Gadodafa Gode amo Ea fi dunu da Ea gasa lale, amo gasa ilia da mae
    fisili, eso huluane gagui dialumu!”
  tpi-OTNT: Tasol bihain ol manmeri bilong God Antap Tru ol bai i kamap olsem ol king
    na bai ol i stap olsem oltaim oltaim.”
  hau-SA: Amma tsarkaka na Mafi Ɗaukaka za su karɓi wannan sarauta, za su kuwa mallake
    ta har abada, I, har abada abadin.’
  uig-LAT: Lékin Hemmidin Aliy Bolghuchining muqeddes bendiliri padishahliq hoquqini
    qobul qilidu, ular uninggha menggü igidarchiliq qilidu, ebedil’ebedgiche shundaq
    bolidu».
  nde-nde: Kodwa abangcwele bakhe oPhezukonke bazawemukela umbuso ube ngowabo lanininini,
    yebo, okwanini lanini.”
  ton-ton: Ka ʻe lavaʻi ʻae puleʻanga ʻe he kakai māʻoniʻoni ʻae Fungani Māʻolunga,
    pea te nau maʻu ʻae puleʻanga ʻo lauikuonga, ʻio, ke taʻengata pea taʻengata.
  ces-1613: A ujmou království svatých výsostí, kteříž obdržeti mají království až
    na věky, a až na věky věků.
  eng-WMB: But the holy ones of the Most High will receive the kingdom, and possess
    the kingdom forever, even forever and ever.’
  tam-TCV: இருந்தாலும் மகா உன்னதமானவரின் பரிசுத்தவான்களே அரசைப்பெற்று, அதை என்றென்றைக்கும்
    உரிமையாக்கிக்கொள்வார்கள். ஆம், என்றென்றைக்கும் உரிமையாக்கிக்கொள்வார்கள்.
  ceb-ULB: Apan ang balaang katawhan sa Labing Halangdon ang manag-iya sa gingharian,
    ug panag-iyahon nila kini hangtod sa walay kataposan.'
  pol-UBG: Ale święci Najwyższego wezmą królestwo i posiądą je na wieki, aż na wieki
    wieków.
  agr-agr: Tujash nunú nagkaemakmatai, Apajuí aents aidaun etegkauwa nunú atakea duish
    tuke inamjatnai’, tusa ujatkabi.
  kyc-kyc: Seramopa Anatu Mupwa Andake Wakasa dokona wambu dupwa kiŋinya porai renge
    nyepala minyaro karalu kararami, leya.
  urd-GVU: لیکن اللہ تعالیٰ کے مُقدّسین کو حقیقی بادشاہی ملے گی، وہ بادشاہی جو ابد
    تک حاصل رہے گی۔“
  deu-1912: Aber die Heiligen des Höchsten werden das Reich einnehmen und werden's
    immer und ewiglich besitzen.
  kan-2017: ಆದರೆ ರಾಜ್ಯವು ಪರಾತ್ಪರನಾದ ದೇವರ ಭಕ್ತರಿಗೆ ಲಭಿಸುವುದು, ಅವರೇ ಅದನ್ನು ತಲತಲಾಂತರಕ್ಕೂ
    ಶಾಶ್ವತವಾಗಿ ಅನುಭವಿಸುವರು’ ಎಂದು ಆ ವಿಷಯಗಳ ತಾತ್ಪರ್ಯವನ್ನು ವಿವರಿಸಿ ತಿಳಿಸಿದನು.
  yap-yap: Ma girdi’ ko fare Got ni Ir e Th’abi Tolang e bay yib gelngin ngorad nge
    par rorad ni dariy n’umngin nap’an.”
  hlt-MCSB: Tedae ram Te sangkoek kah aka cim rhoek loh a dang uh vetih ram Te dungyan
    duela a pang uh ni. Dungyan kah dungyan duela a pang ni.
  mdy-ETH: ጋዓንቴ ዼኤፖ ፆኦዛሢም ዱማዼዞንሢ ዬያ ካኣቱሞ ዔኪ ናንጊና ዔያቶሮ ማሂ ዓይሳንዳኔ› ጌዔኔ።
  twi-ASANTE: Nanso, Ɔsorosoroni no ahotefoɔ no bɛgye ahemman no na wɔafa no afebɔɔ.’
  eng-WEBU: But the saints of the Most High will receive the kingdom, and possess
    the kingdom forever, even forever and ever.’
  wal-wal: SHin Ubbaappe Xoqqiya Xoossaa geeshshati a kawotettaa ekkidi, merinau banttassa
    oottana; meri merinau kawotettaa eti laattana’ yaagiis.
  spa-PDDPT: Después los santos del Altísimo recibirán el reino, y lo poseerán por
    toda la eternidad, por todas las edades venideras.
  gun-gun: Ha'e rami teĩ Yvate ete va'e pegua iky'a e'ỹ va'e kuery pe 'rã ome'ẽ ipo'aka
    aguã. Ha'e rã ha'e kuery ma ipo'aka riae 'rã raka'e rã peve.
  agu-BL: Poro tz'elpon majij yi ca'wl ẍchik'ab nin tz'ak'lok scyetz yi e' xansa'n
    che't tan yi Ryos yi bintzi nin te'tz. Ej nin ẍchicawunk cye'tz tetz ben k'ej
    ben sak,’ stzun yi juna'tz bantz.
  ilo-ULB: Ngem awatento dagiti nasantoan a tattao ti Kangangatoan iti pagarian, ket
    tagikuaendanto iti agnanayon nga awan patinggana.'
  kpg-kpg: Gei ogo nia dama o di God Aamua Muginua ga hai mee gi di mogobuna aamua
    o nia king, ga daahi hua go digaula beelaa, gaa hana hua beelaa.”
  uig-ARA: لېكىن ھەممىدىن ئالىي بولغۇچىنىڭ مۇقەددەس بەندىلىرى پادىشاھلىق ھوقۇقىنى
    قوبۇل قىلىدۇ، ئۇلار ئۇنىڭغا مەڭگۈ ئىگىدارچىلىق قىلىدۇ، ئەبەدىلئەبەدگىچە شۇنداق
    بولىدۇ».
  sus-sus: Kɔnɔ Ala Xungbe xa sɛniyɛntɔɛe fama nɛ mangɛya sɔtɔde, a mu bama e yi ra
    abadan.›»
  pon-2006: Oh sapwellimen Koht, Wasa Lapalahpie, aramas akan pahn ale manaman en
    wehio oh re pahn kakaun kohkohlahte.”
  jae-jae: Mago Ŋac Lôlôcŋa nê lau dabuŋ oc sêwê kaiŋ gamêŋ to sênam gôliŋ gamêŋ tau
    totêm-totêm endeŋ tôŋgeŋ.’
  ksd-ksd: Ma ga ra umana dovot na tena lotu kai ra Ngala Kakit da tul tar ra varkurai
    ta diat, ma diat a vatur vatikene vake ra varkurai ma pa na mutu.
