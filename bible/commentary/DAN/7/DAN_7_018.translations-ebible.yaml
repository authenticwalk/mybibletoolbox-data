  gub-BL: Nezewe rehe we upaw putar wapuner haw wanuwi nehe. Tupàn Upuner Wera'u Ma'e
    umur putar upuner haw wemiruze'eg teko wanupe a'e nehe. Hemiruze'eg wiko putar
    tuwihawete romo tuweharupi wà nehe.
  eng-DRA: 'But the saints of the most high God shall take the kingdom: and they shall
    possess the kingdom for ever and ever.'
