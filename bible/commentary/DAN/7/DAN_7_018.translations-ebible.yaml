  por-BRBSL: But os santos do Altíssimo receberão o reino, e possuirão o reino para
    sempre, mesmo para todo o sempre”.
  swe-swe: Men de heliga, som tillhör den Högste, ska ta emot riket (börja regera).
    De ska äga det (ha det i besittning) för evigt, ja, i evigheters evighet.” [De
    heliga kan syfta på änglar eller människor som helgats, eller både och. De heliga
