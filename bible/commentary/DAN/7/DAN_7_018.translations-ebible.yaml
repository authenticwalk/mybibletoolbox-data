  twi-twi: Nanso Ɔsorosoroni no ahotefo no begye ahemman no na wɔafa no afebɔɔ.’
  hlt-hlt: Tedae ram te sangkoek kah aka cim rhoek loh a dang uh vetih ram te dungyan
