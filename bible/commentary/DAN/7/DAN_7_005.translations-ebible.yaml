  wol-KYG: '«Ñaareelu rab wa ne jimeet, nirook urs. Mu ngi taxawe wet, ŋank ñetti
    faar. Ñu ne ko: “Jógal lekk yàpp wu bare.”'
  eng-YLT: And lo, another beast, a second, like to a bear, and to the same authority
    it hath been raised, and three ribs [are] in its mouth, between its teeth, and
    thus they are saying to it, Rise, consume much flesh.
  kne-kne: Binmala din maikadwa ay animal yan kaman oso. Pinmika babaen sin dowa ay
    maodi ay siki na yan intatanga na di tolo ay tadlang. Pag et waday nangibilin
    en sisya, “May, manpennek ka ay mansida si karni.”
  eng-WYC-2017: And lo! another beast, like a bear in part, stood, and three orders
    were in the mouth thereof, and three princes in the teeth thereof. And thus they
    said to it, Rise thou, eat thou full many fleshes.
  eng-WMBB: '“Behold, there was another animal, a second, like a bear. It was raised
    up on one side, and three ribs were in its mouth between its teeth. They said
    this to it: ‘Arise! Devour much flesh!’'
  urd-GVH: दूसरा जानवर रीछ जैसा था। उसका एक पहलू खड़ा किया गया था, और वह अपने दाँतों
    में तीन पसलियाँ पकड़े हुए था। उसे बताया गया, “उठ, जी भरकर गोश्त खा ले!”
  rug-rug: Meke isana pa kenuqu sa kurukuru vina rua, sapu doṉo guana bea. Turu ni
    sa sari nenena pa keke kali tinina si asa meke ka ṉeta susuri raqaraqa si koa
    dia pa ṉuzuna, pa vari korapadi ri livona. Ta tozi si asa pude, ‘Gasa turu mamu
    hena va soku masa gua sapu hiva nia goi!’ gua.
  gaz-gaz: “Kunoo bineensi lammaffaan amaaketa fakkaatu fuula koo dura ture. Innis
    cinaacha isaa tokkoon ol jedhee ture; afaan isaa keessatti ilkaan isaa gidduutti
    lafee cinaachaa sadii qabatee ture. Bineensa sanaanis, ‘Kaʼiitii hamma quuftutti
    foon nyaadhu!’ jedhan.
  fra-LSG: 'Et voici, un second animal était semblable à un ours, et se tenait sur
    un côté; il avait trois côtes dans la gueule entre les dents, et on lui disait:
    Lève-toi, mange beaucoup de chair.'
  gnn-gnn: Ga wiripunydja wäyin rumbal gaŋgathina beŋuruyi gapuŋuru ŋoyŋuru, rumbal
    bitjan biya yäku. Dhärrananydja ŋayi yukurrana märrma'yuna djalkiriyunydja, ga
    ŋunhanydja ŋopurrnydja ŋunhi nhanŋu bena dhika goŋ‐djarryurruna bunharawuna yukurranharawu,
    ga dhurrwaraŋuranydja nhanukala ŋurikalayi wäyingala ŋaraka malanha ḻurrkun',
    binhdhawuy ŋunhi ŋaraka malanha. Ga rirrakaynydja ŋarra ŋäkula, ŋayi waŋana bitjarra,
    “Ma' ḻukiyana marrtjiya ŋunha ya' guḻku'na wäyin ŋanak,” bitjarra.
  yal-yal: “Sube firinden luxi alo kanko belebelena. A saxi a fɔxɔ kedenna ma. Ɲɛnsɛn
    xɔri saxan yi a dɛ, a e xinma. E yi a fala a xa, e naxa, ‘Keli, i xɔɔyi se gbeen
    don.’ ”
  haw-1868: Aia hoi, kekahi holoholona e, o ka lua ia, o kona ano ua like ia me ka
    bea, hoala ae la oia ia ia iho ma kona aoao iho, aia hoi, ekolu iwi aoao iloko
    o kona waha iwaena o kona mau niho; a olelu ae la lakou ia ia, E ku ae oe, e ai
    i ka io he nui.
  arb-NAV: 'وَرَأَيْتُ حَيَوَاناً آخَرَ شَبِيهاً بِالدُّبِّ، قَائِماً عَلَى جَنْبٍ
    وَاحِدٍ، وَفِي فَمِهِ بَيْنَ أَسْنَانِهِ ثَلاثُ أَضْلُعٍ وَقِيلَ لَهُ: انْهَضْ
    وَكُلْ لَحْماً كَثِيراً.'
  ewe-ewe: “Lã evelia si ɖi sisiblisi la nɔ tsitre ɖe nye ŋkume. Wofɔ eƒe akpa ɖeka
    ɖe dzi eye agbaƒuti etɔ̃ nɔ eƒe nu me le eƒe aɖuwo dome. Wogblɔ nɛ be, ‘Tso eye
    nàɖu lã wòasu wò!’
  eng-LEE: 'And behold there was another, a second beast, like a bear, and on one
    side was it placed, with three ribs in its mouth between its teeth: and thus they
    said unto it, Arise, eat much flesh.'
  asm-FB: তাৰ পাছত দ্বিতীয়টো জন্তু ভালুকৰ দৰে, সি এফালৰ ভৰিৰে ভৰ দি উঠিল, তাৰ মুখৰ
    আৰু দাঁতৰ মাজত তিনি ডাল কামীহাড় আছিল; আৰু তাক কোৱা হৈছিল, উঠ আৰু বহুতো মানুহক
    খাই শেষ কৰ।
  sus-A: «سُبٍ قِرِن ندٍ نُ لُشِ نّ عَلْ وُلَءِ بَرٍ شُنفبٍ. عَ سَشِ عَ سّيتِ مَ،
    فَنيَنشْرِ سَشَن نَ عَ دّ عِ، عَ عٍ شِنمَ. عٍ نَشَ عَ قَلَ عَ بّ، ‹كٍلِ، عِ شَ
    سُبٍ فبٍفبٍ دٌن.›»
  fra-SBL: '« Voici, il y avait un autre animal, un second, semblable à un ours. Il
    était dressé d''un côté, et trois côtes étaient dans sa gueule entre ses dents.
    Ils lui dirent ceci : « Lève-toi ! Dévore beaucoup de chair.'
  hbo-hbo: וַאֲר֣וּ חֵיוָה֩ אָחֳרִ֨י תִנְיָנָ֜ה דָּמְיָ֣ה לְדֹ֗ב וְלִשְׂטַר־חַד֙ הֳקִמַ֔ת
    וּתְלָ֥ת עִלְעִ֛ין בְּפֻמַּ֖הּ בֵּ֣ין *שִׁנַּיַּהּ (שִׁנַּ֑הּ) וְכֵן֙ אָמְרִ֣ין
    לַ֔הּ ק֥וּמִֽי אֲכֻ֖לִי בְּשַׂ֥ר שַׂגִּֽיא׃
  pjt-pjt: “Munuṉa piṟuku mamu kutjupa ngapartji nyangu bear puṟunypa, ka paluṟu katuringkula
    ngalya-pupangi, munu paluṟu kuka kantilypa maṉkurpa patjaṟa kaṯiṯingku kanyiningi.
    Ka kutjupangku bear palula wangkangu, ‘Pakaṟa aṉangu tjuṯa mulapa ngalkula paḻtjariwa.’
  kik-kik: “Na hau mbere yakwa nĩ haarĩ na nyamũ ĩngĩ ya keerĩ, nayo yahaanaga ta
    nduba. Nayo nyamũ ĩyo nĩyambararĩtie mwena ũmwe wayo, na ĩkarũma mbaru ithatũ
    na kanua gatagatĩ ka magego mayo. Nayo ĩkĩĩrwo atĩrĩ, ‘Ũkĩra ũrĩe nyama nginya
    ũiganie!’
  fra-NCL: 'Et voici une autre bête, une deuxième, ressemblant à un ours ; elle dressait
    l’un de ses côtés, et trois côtes étaient dans sa gueule entre ses dents, et on
    lui disait : « Lève-toi, mange beaucoup de chair !'
  cek-AK: Kalah hnetto haih loe taqom baktiah oh. Ahnuk bang ih khok hoiah angdoet
    moe, pakha thung ih haa salakah panakhuh thumto a kaek; anih khaeah, Angthawk
    ah loe, moi to kamhah ah caa ah, tiah a naa o.
  cuk-cuk: '”Ibdula-unid-sogbogwad an dakarbalid, adi, wiobyob dakleged. We-ibdula
    e-dikargi yollee maid. E-gayagine, ibmar-dikar-gar warbaa ganikid. We-ibdulaga
    soglesad: ‘Be gwisgue, be immeregedse san gunne.’'
  uig-CYR: 'Мана йәнә бир мәхлуқ, йәни иккинчиси ейиққа охшайтти. Униң бир тәрипи
    иккинчи бир тәрипидин егизлитилди. Униң чишлири үч қовурғини чишләп туратти, бир
    аваз униңға: «Орнуңдин тур, гөшни йейишиңчә йәвал!» — деди.'
  tel-2017: రెండవ జంతువు ఎలుగుబంటి లాటిది. అది ఒక పక్కకి తిరిగి పడుకుని తన నోట్లో
    పళ్ళ మధ్య మూడు ప్రక్కటెముకలను కరిచి పట్టుకుని ఉంది. కొందరు “లే, బాగా మాంసం తిను”
    అని దానితో చెప్పారు.
  hat-BSA: '“Konsa, vwala, yon lòt bèt, yon dezyèm, ki te sanble ak yon lous. Li te
    vin leve nan yon bò e twa zo kòt te nan bouch li nan dan li. Konsa, yo te di a
    li: ‘Leve, devore anpil vyann!’'
  kos-kos: Kosro soko aklukwa ah lumahl oana bear soko ma tuyak fin nial tok. El ngalis
    sri in pap tolkwe ke oalul, ac pusra se fahk nu sel, “Kangla nufon ikwa ma kom
    ku in kang an!”
  hbo-WLC: וַאֲר֣וּ חֵיוָה֩ אָחֳרִ֨י תִנְיָנָ֜ה דָּמְיָ֣ה לְדֹ֗ב וְלִשְׂטַר־חַד֙ הֳקִמַ֔ת
    וּתְלָ֥ת עִלְעִ֛ין בְּפֻמַּ֖הּ בֵּ֣ין שניה וְכֵן֙ אָמְרִ֣ין לַ֔הּ ק֥וּמִֽי אֲכֻ֖לִי
    בְּשַׂ֥ר שַׂגִּֽיא׃
  ibo-ibo: “Anụ ọhịa nke abụọ yiri anụ ọhịa buru ibu a na-akpọ bịa (nʼasụsụ bekee).
    E weliri ya nʼotu akụkụ, ọ kpụkwa ọgịrịga atọ nʼọnụ ya, nʼetiti eze ya. A gwara
    ya, ‘Bilie, rie anụ ka o si dị gị mma.’
  ory-ory: ଏଥିଉତ୍ତାରେ ଦେଖ, ଆଉ ଗୋଟିଏ, ଅର୍ଥାତ୍‍, ଦ୍ୱିତୀୟ ପଶୁ ଭଲ୍ଲୁକର ସଦୃଶ ଥିଲା, ସେ ଏକ
    ପାର୍ଶ୍ୱରେ ଉଠାଗଲା ଓ ତାହାର ମୁଖରେ ଦନ୍ତ ମଧ୍ୟରେ ତିନି ଖଣ୍ଡ ପଞ୍ଜରା ଥିଲା; ଆଉ, ତାହାକୁ ଏହି
    କଥା କୁହାଗଲା, ‘ଉଠ, ଅନେକ ଲୋକଙ୍କୁ ଗ୍ରାସ କର।’
  chk-chk: Iwe, ewe aruomanün mönümanau a usun chök eman pear, nge epekin inisin chök
    a ütä. Iwe, ülüfoch chürärä ra nom lon awan lefilen ngiin, nge eman a üreni, “Kopwe
    ütä o ochei chomong fituk.”
  rop-rop: Wal det sekanwan enimul bin luk jis laiga beya, en imbin jandap garram
    im biyainwan leig, en imbin holdimbat thribala rib boun langa im tuth, en afta
    na aibin irrim sambodi bin tok langa det enimul. Imbin tok, “Kipgon dagadagatbat
    bigismob bif.”
  ukr-1871: 'А ось, ще зьвір, другий, схожий на ведмедя, стояв по один бік, а три
    куснї в ротї в нього, між його зубами; йому так сказано: Встань, їж мяса багато!'
  deu-1951: 'Und siehe, das andere, zweite Tier glich einem Bären und war nur auf
    einer Seite aufgerichtet und hatte drei Rippen in seinem Maul zwischen seinen
    Zähnen; und es ward zu ihm gesagt: Stehe auf, friß viel Fleisch!'
  eng-JPS: 'And behold another beast, a second, like to a bear, and it raised up itself
    on one side, and it had three ribs in its mouth between its teeth; and it was
    said thus unto it: ''Arise, devour much flesh.'''
  srp-1865: 'Potom, gle, druga zvijer bijaše kao medvjed, i stade s jedne strane,
    i imaše tri rebra u ustima meðu zubima svojim, i govoraše joj se: ustani, jedi
    mnogo mesa.'
  lug-lug: “Ate ne ndaba ensolo enkambwe eyookubiri, eyali ng’eddubu. N’esitulibwa
    ku luuyi olumu era yalina embiriizi ssatu mu kamwa kaayo, n’eragirwa nti, ‘Situka
    olye ennyama nnyingi.’
  heb-heb: וארו חיוה אחרי תנינה דמיה לדב ולשטר חד הקמת ותלת עלעין בפמה בין שניה וכן
    אמרין לה קומי אכלי בשר שגיא׃
  ben-IRV: সেখানে দ্বিতীয় আর একটা জন্তু ছিল এবং সেটা ভাল্লুকের মত দেখতে ছিল এবং সেটা
    একদিকে উঁচু হয়েছিল, তার মুখের মধ্যে পাঁজরের তিনটে হাড় ছিল। সেটাকে বলা হল, ওঠ
    এবং অনেক লোককে গ্রাস করো।
  pan-pan: ਅਤੇ ਫਿਰ ਕੀ ਵੇਖਦਾ ਹਾਂ ਜੋ ਦੂਜਾ ਦਰਿੰਦਾ ਰਿੱਛ ਵਰਗਾ ਸੀ। ਉਹ ਇੱਕ ਪਾਸੇ ਵੱਲ ਖੜਾ ਹੋ
    ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਮੂੰਹ ਵਿੱਚ ਉਹ ਦੇ ਦੰਦਾਂ ਦੇ ਵਿਚਕਾਰ ਤਿੰਨ ਪਸਲੀਆਂ ਸਨ। ਉਹਨਾਂ ਨੇ ਉਸ ਨੂੰ
    ਆਖਿਆ ਕਿ ਉੱਠ ਅਤੇ ਢੇਰ ਸਾਰਾ ਮਾਸ ਖਾਹ!
  tkr-tkr: 'Qöb''esda həyvanmee, syoyukiy akar. Mana sa suraqqa axtıbayiy, mançine
    ghalene silibışde yı''q''neençeb xheyible barkviy k''yaqqı. Mançik''le eyhe ıxha:
    «Oza quvxha, avts''esınmeen çuru oxhne».'
  mya-JVB: တဘက် ၌ ကိုယ်ကိုကိုယ်ချီ ကြွ၏။ ပစပ် ၌ နံရိုး သုံး ချောင်းကို ကိုက်လျက်ရှိ၏။
    သင်ထ လော့။ အသား များကို ကိုက်စား လော့ဟု သူ့အား ပြော ကြ၏။
  hmo-hmo: “Ma boroma dagedage ta lau itaia. Unai boroma dagedage ena toana be bea
    bamona. Ia be ena murina kahana aena dekenai sibona ia gini. Iena uduna dekenai
    be rudu turiana toi iena isena dekenai ia dogoatao, bona gado ta ese bea dekenai
    ia hereva henia, ia gwau, ‘Toreisi, vamu momo oi ania.’
  urd-urd: और क्या देखता हूँ कि एक दूसरा हैवान रीछ की तरह है, और वह एक तरफ़ सीधा खड़ा
    हुआ; और उसके मुँह में उसके दाँतों के बीच तीन पसलियाँ थीं, और उन्होंने उससे कहा,
    'कि उठ, और कसरत से गोश्त खा।
  rus-SYN: 'И вот еще зверь, второй, похожий на медведя, стоял с одной стороны, и
    три клыка во рту у него, между зубами его; ему сказано так: “встань, ешь мяса
    много!”'
  bqc-SIM: Ɔ̃ ma wài plaade è, à bↄ̀ maiwa, a gɛngɛsɛkɛa, gbã̀tɛ̃ɛwa mɛ̀n àaↄ̃ↄ
    kpaa aà lɛ́zĩ. Ɔ̃ wa òɛ̀ aà fɛlɛ nↄ̀ↄ so maamaa.
  tcz-CHONGTHU: Chuin sahem nina chu kamun, vompi tobang ahi. Hiche sahem chu apang
    khatseh in apansan. Chuleh akamsung’a aha chung leh noi kah’a chun nahgu thum
    amom’e. Chuleh keiman, hiche sahem jah’a kiseipeh aw khat kajan, “kipat doh in
    mihem ho sa najo chan gane tan” ati.
  mar-mar: नंतर दुसरे श्वापद अस्वलासारखे होते त्याच्या दातामध्ये तिन फासोळया धरल्या
    होत्या. त्यास सांगण्यात आले ‘उठ, पुढे पुष्कळ मांस खा.’
  qub-qub: '«Jucaj waräcuyna caran ösuno. Chaypa jucaj-lä wajtan jogaricasha caycaran.
    Amuraycasha quimsa custillacunata. Chay ösuta cayno nejta wiyarä: ‹¡Ayway aychata
    micucarcamunqui sacsanayquicama!›'
  bqp-bqp: Yen yiruse yɑ kɑ yɑɑ gɔbɑ weenɛ mɑ yɑ kɑ yɛ̃si tiɑ yɔ̃. Yɛ̃sɑn kukunu itɑwɑ
    yɑ nɔɔ bɛri. Mɑ bɑ ye sɔ̃ɔwɑ bɑ nɛɛ, yu seewo yu yɑɑ mwɛ.
  hat-hat: 'Dezyèm bèt la te sanble ak yon lous ki te kanpe panche sou yon bò. Li
    te gen twa zo kòt nan bouch li. Yon vwa pale avè l'', li di l'' konsa: -Annou
    wè! Manje vyann mezi ou kapab.'
  eng-BSB: Suddenly another beast appeared, which looked like a bear. It was raised
    up on one of its sides, and it had three ribs in its mouth between its teeth.
    So it was told, ‘Get up and gorge yourself on flesh!’
  eng-WEBPB: '“Behold, there was another animal, a second, like a bear. It was raised
    up on one side, and three ribs were in its mouth between its teeth. They said
    this to it: ‘Arise! Devour much flesh!’'
  kbq-kbq: Anante nampa 2 afi'zagama koana beagna hu'neankino, agia mopafi reno oti'nege'na
    kogeno, mago zagamofona 3'a asoza zaferina agipi haninkofi'ne. Anante antahugeno
    mago vahe'mofo agerumo'a asamino, Otio! Otinka nama'a vahe'mofo avufgama nenaku'ma
    hanunka no hu'ne.
  nhe-BL: '“Huan nijtlachili nopa ompa tecuani huan nesiyaya queja se oso. Huan motlalanayaya
    ipan se ielchiqui más que ne seyoc, huan icamaco quipixtoya eyi elchiquihuitl
    tlen quitlanquechijtoc. Huan quiilhuijque: ‘Ximoquetza huan xijcua miyac nacatl.’'
  bus-bus: Ben ma pↄ́ bɛ̃ɛ plaadee è, à bↄ̀ lán kpera bà. À gɛɛkɛsɛkɛna, gbã̀ntɛ̃wa
    mɛ̀n aagↄ̃ kpana à lɛ́zĩ. Ben wà bènɛ à fɛɛ à nↄ̀bↄ só maamaa.
  gub-BL: Àzàguhu mokoz haw nuzawy kwaw zàwàruhu uruxu a'e. Upu'àm upy rehe. Uxi'u
    na'iruz ma'e iàrukàgwer uzuru pupe ipyhyk pà. Uze'eg amo izupe. — E'u ma'ero'o
    kwer tetea'u nehe, i'i izupe.
  eng-DRA: 'And behold another beast like a bear stood up on one side: and there were
    three rows in the mouth thereof, and in the teeth thereof, and thus they said
    to it: Arise, devour much flesh.'
