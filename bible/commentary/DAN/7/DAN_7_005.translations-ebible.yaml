verse: DAN.007.005
translations:
  mal-C: “രണ്ടാമതു കരടിക്കു തുല്യമായ മറ്റൊരു മൃഗത്തെ കണ്ടു. അതിന്റെ ഒരു പാർശ്വം ഉയർന്നിരുന്നു;
    വായിൽ പല്ലുകൾക്കിടയിൽ മൂന്നു വാരിയെല്ലുകൾ ഉണ്ടായിരുന്നു. ‘എഴുന്നേറ്റ് ധാരാളം മാംസം
    തിന്നുക,’ എന്ന് അതിനോടു പറയപ്പെട്ടു.
  deu-TKW: 'Darauf erschien ein anderes, zweites Tier, das glich einem Bären; nach
    der einen Seite war es aufgerichtet und hielt drei Rippen im Maule zwischen seinen
    Zähnen, und also wurde ihm befohlen: Auf! Friß viel Fleisch!'
  lin-lin: 'Bongo, namonaki nyama ya mibale : ezalaki lokola ngombolo ; etelemaki
    na moko ya mipanzi na yango mpe ezalaki na mikuwa ya mipanzi misato na kati-kati
    ya minu ya monoko na yango. Balobaki na yango : « Telema, lia mpe otonda misuni ! »'
  eng-LSV: And behold, another beast, a second, like to a bear, and to the same authority
    it has been raised, and three ribs [are] in its mouth, between its teeth, and
    thus they are saying to it, Rise, consume much flesh.
  eng-GNV: 'And beholde, another beast which was the second, was like a beare and
    stood vpon the one side: and hee had three ribbes in his mouth betweene his teeth,
    and they saide thus vnto him, Arise and deuoure much flesh.'
  eng-WEBSTER: 'And behold another beast, a second, like a bear, and it raised itself
    on one side, and it had three ribs in the mouth of it between the teeth of it:
    and they said thus to it, Arise, devour much flesh.'
  nhw-BL: '“Huan nijtlachili nopa ompa tecuani huan nesiyaya quen se oso. Huan motlananayaya
    ipan se ielchiqui más que ne seyoc, huan icamaco quipixtoya eyi elchiquihuitl
    catli quitlanquechijtoc. Huan quiilhuijque: ‘Ximoquetza huan xijcua miyac nacatl.’'
  swh-ONEN: “Hapo mbele yangu kulikuwa na mnyama wa pili, ambaye alionekana kama dubu.
    Upande wake mmoja ulikuwa umeinuka, na alikuwa na mbavu tatu katika kinywa chake
    kati ya meno yake. Akaambiwa, ‘Amka, ule nyama mpaka ushibe!’
  bba-bba: Yen yiruse yɑ kɑ yɑɑ ɡɔbɑ weenɛ mɑ yɑ kɑ yɛ̃si tiɑ yɔ̃. Yɛ̃sɑn kukunu itɑwɑ
    yɑ nɔɔ bɛri. Mɑ bɑ ye sɔ̃ɔwɑ bɑ nɛɛ, yu seewo yu yɑɑ mwɛ.
  eng-KJVCPB: 'And behold, another beast, a second, like to a bear, and it raised
    up itself on one side, and it had three ribs in the mouth of it between the teeth
    of it: and they said thus unto it, Arise, devour much flesh.'
  cpy-cpy: 'Apitetaneentsiri tsimeri ariityaawitaka maeni, itzinaaki apaani rako,
    ratsikaki mawa imeriki. Nokemaki ikanteetakiri: Panashitya, poyaari tsimeri, jempe
    ikaate piñaamatyaari.'
  mpx-mpx: Inoke labuina al ya kite i hopit, ana awa i ola bwasumu beya etega. Aena
    labi maisena i milili, ge lul tutuwana eton i alahikan nininaa. Inoke anan etega
    ya hago i baek elana i ba, “U lut! U na bunum ni bwata nu anil!”
  luo-luo: “Bangʼe ne achako aneno ondiek mar ariyo, mane chalo gi dubu. Ondiegino
    nonindo gibathe kotingʼo ngʼede adek e dhoge kendo ne awinjo dwol moro kanyise
    ni, ‘Aa malo kendo ichiem nyaka iyiengʼ!’
  meu-meu: Bena mauri ḡauna ta ma na itaia, iharuana, bea na heto. E haginia tore,
    gini-gunana ohena ai, bona uduna ai na rudu turiadia autoi, isena padadiai. Ta
    ese e hamaoroa, eto, A tore isi, vamu momo bavani.
  npi-ULB: अनि त्‍यहाँ अर्को एउटा भालुजस्तो पशु थियो, र त्यो झुकिरहेको थियो । आफ्‍ना
    दाँतहरूका बिचमा त्‍यसले तिनवटा करङ थिए । त्यसलाई यसो भनियो, ‘उठ्‍ र धेरै जना मानिसलाई
    खा ।’
  yor-yor: “Mo sì tún rí ẹranko kejì, ó rí bí irú ẹranko ńlá beari kan tí ó ń gbé
    ilẹ̀ òtútù; o gbé ara sókè ní apá kan, ó sì ní egungun ìhà mẹ́ta láàrín ẹ̀yìn
    in rẹ̀, wọ́n sì sọ fún un pé, ‘Dìde kí o sì jẹ ẹran tó pọ̀!’
  pes-OPCB: 'وحش دوم شبیه خرس بود و روی پاهایش ایستاد و آمادهٔ حمله شد. در میان دندانهایش
    سه دنده دیدم و صدایی شنیدم که به آن وحش می‌گفت: «برخیز و هر چه می‌توانی گوشت بخور!»'
  tgl-ULB: At mayroong ikalawang hayop na tulad ng isang oso, nakayuko at mayroon
    itong tatlong tadyang sa pagitan ng mga ngipin sa bunganga nito. Sinabihan ito
    na, “Tumayo ka at lamunin ang maraming tao.'
  cbu-NT: Tsimbunurinsha, kungush shitungarangu, an, makin tamapari ashiru, Xiyaytar
    ashirangiya. Tuchip maachi watandaram kukush kapoo ashirangiya. Anootssha naparuri,
    k'kuzee mazinarangina; Chiyzayarush, naayarush, wanuts zapan ktungangcha. Sheerush,
    tazazangcha, tárangiya.
  hui-hui: Ani hondowa dege nogo ale mende handalu hewaria ibu biango dudu ale timbuni
    mbira mini bea laga bedago ogoni agali haradagua naina geme heyu heane handaru.
    Biango ale bea ogoni ibugua nogonaga kuabene kuni be tebira ibunaga ne harigaha
    hayaho heane handaru. Ani yu heagola bi mbirame lalu, Ai mbirini nendebu nabe,
    layuane hale haru.
  mya-mya: ငါ​သည်​ဒု​တိ​ယ​သား​ရဲ​ကို​မြင်​ရ​၏။ ထို​သား​ရဲ​သည်​နောက်​ခြေ​နှစ်​ချောင်း​ဖြင့်​ရပ်​လျက်​နေ​သော​ဝက်​ဝံ​နှင့်​တူ​၏။
    သူ​၏​ပါး​စပ်​တွင်​နံ​ရိုး​သုံး​ချောင်း​ကို​ကိုက်​၍​ထား​၏။ အ​သံ​တစ်​ခု​က​သူ့​အား``အ​သား​ကို​ဝ​အောင်​စား​လော့''
    ဟု​ဆို​၏။
  bod-N: ཡང་ངས་གཅན་གཟན་གཞན་ཞིག་མཐོང་བ་དང་དེ་ནི་གཅན་གཟན་གཉིས་པ་ཡིན་ལ། དོམ་དང་འདྲ་བའི་གཅན་གཟན་དེས་གཟུགས་པོའི་གཞོགས་གཅིག་ཡར་བཀྱགས་ནས་སོ་ཡི་བར་དུ་རྩིབ་རུས་གསུམ་བཟུང་ཡོད་པ་དེར་འདི་ལྟར།
    ཡར་ལོངས་ལ་ཤ་མང་པོ་བཟའ་བར་གྱིས་ཞེས་སྨྲས་སོ། །
  sna-sna: “Uye hapo pamberi pangu pakanga pane mhuka yechipiri, yakanga yakafanana
    nebere. Yakanga yakasimudzwa kuno rumwe rutivi rwayo, uye yakanga yakaruma mbabvu
    nhatu mumuromo mayo. Yakanzi, ‘Simuka udye nyama yako ugute!’
  spa-BLM: “He aquí que había otro animal, un segundo, como un oso. Estaba levantado
    por un lado, y tenía tres costillas en la boca entre los dientes. Le dijeron lo
    siguiente ‘¡Levántate! Devora mucha carne”.
  cac-cac: 'Axo noc'' schab''il, lajan yilji noc'' icha noc'' oso, tz''eyanq''ue jun
    pac''an̈ snivanil noc'' d''a yichan̈ junxo pac''an̈. A d''a yol sti'' noc'', ay
    oxe'' b''aquil costil. Ix vab''an yalchaj d''a noc'': Ixic, tza chi''an jantac
    chib''ej snib''ej a c''ool, xchi d''a noc''.'
  swh-ULB: Na kulikuwa na mnyama wa pili, alikuwa kama dubu, na alikuwa ameinama,
    alikuwa na mbavu tatu katikati ya meno yake katika mdomo wake. Aliambiwa, 'Inuka
    na umeze watu wangi.'
  bel-bel: 'І вось, яшчэ зьвер, другі, падобны да мядзьведзя, стаяў на адным баку,
    і тры іклы ў яго ў пашчы, паміж зубамі ягонымі; яму сказана так: «устань, еж многа
    мяса!»'
  deu-ELBBK: 'Und siehe, ein anderes, zweites Tier, wie ein Bär; und es richtete sich
    auf einer Seite auf, und es hatte drei Rippen in seinem Maul zwischen seinen Zähnen;
    und man sprach zu ihm so: Steh auf, friss viel Fleisch! –'
  mbb-OT: Is ikezuwa he langgam ne henduen be te bir. Midhitindeg heini pinaaǥi te
    huziyanan he menge paa zin, ne ebangà heini te tetelu he ǥusuk he nekepetug-elang
    diyà te menge ngipen din, ne zuen lalag he edhenduen te, “Hala! Purung ka pekahantey
    te usa.”
  mal-2015: 'രണ്ടാമതു കരടിയോടു സദൃശമായ മറ്റൊരു മൃഗത്തെ കണ്ടു; അതു ഒരു പാർശ്വം ഉയർത്തിയും
    വായിൽ പല്ലിന്റെ ഇടയിൽ മൂന്നു വാരിയെല്ലു കടിച്ചുപിടിച്ചുംകൊണ്ടു നിന്നു; അവർ അതിനോടു:
    എഴുന്നേറ്റു മാംസം ധാരാളം തിന്നുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke pes mange sikaďa e dujto šelma, so dičholas sar medvedzis. Pašľolas
    pre jekh sera. Ola šelma sas andro piskos maškar o danda trin pašvare; kavke lake
    phende: ‚Ušťi a cha but mas!‘'
  nlg-nlg: Eruani na maumanu vola te reirei vagha na bear, me nighi tuturi ra rua
    na tuana imuri. Mi ghobuni rana livona te ghalatighi ra tolu na huli kakasa. Mana
    talama ni manga te ghaghua vania, “Tona haliua, ko ghanighi na lei vinahi te manana
    ko ghanighi!”
  pes-OPV: 'و اینک وحش دوم دیگر مثل خرس بود و بر یک طرف خود بلند شدو در دهانش در میان
    دندانهایش سه دنده بود ووی را چنین گفتند: برخیز و گوشت بسیار بخور.'
  ron-1924: 'Ши ятэ кэ о а доуа фярэ ера ка ун урс ши стэтя ынтр-о рынэ; авя трей
    коасте ын гурэ, ынтре динць, ши и с-а зис: ‘Скоалэ-те ши мэнынкэ мултэ карне!’'
  ben-OBCV: “আমার সামনে দ্বিতীয় এক পশুকে দেখলাম যা ছিল ভাল্লুকের মতো। পশুটিকে এক
    পাশে পায়ে ভর দিয়ে দাঁড় করান হল এবং সেই পশু মুখে দাঁতের মাঝখানে তিনটি পাঁজরের
    হাড় কামড়ে ধরেছিল। তাকে বলা হল, ‘ওঠো, অনেক লোকের মাংস খাও!’
  som-som: 'Oo bal eeg, bahal kale oo labaad oo orso u ekaa, oo dhinac keliya ayuu
    ku taagnaa, oo saddex feedhood baa afka ugu jiray ilkihiisa dhexdood: oo waxaa
    lagu yidhi, War kac, oo dad badan cun.'
  lat-VUC: 'Et ecce bestia alia similis urso in parte stetit: et tres ordines erant
    in ore ejus, et in dentibus ejus, et sic dicebant ei: Surge, comede carnes plurimas.'
  eng-ASVBT: 'And, behold, another beast, a second, like to a bear; and it was raised
    up on one side, and three ribs were in its mouth between its teeth: and they said
    thus unto it, Arise, devour much flesh.'
  ita-1885: 'Poi, ecco un''altra seconda bestia, simigliante ad un orso, la quale
    si levò da un lato, ed avea tre costole in bocca, fra i suoi denti. E le fu detto
    così: Levati, mangia molta carne.'
  eng-ULB: Then there was a second animal, like a bear, and it was bending over; it
    had three ribs between its teeth in its mouth. It was told, 'Get up and devour
    many people.'
  spa-VBL: 'Apareció una segunda bestia, con aspecto de oso, encorvada de un lado
    y sujetando con los dientes tres costillas en la boca. Se le dijo: “Levántate
    y come toda la carne que puedas”.'
  fra-_FOB: 'Et voici, une seconde bête semblable à un ours; elle se tenait sur un
    côté, et avait trois côtes dans sa gueule, entre les dents, et on lui disait:
    Lève-toi, mange beaucoup de chair.'
  mal-mal: 'രണ്ടാമത് കരടിയോടു സദൃശമായ മറ്റൊരു മൃഗത്തെ കണ്ടു; അത് ഒരു പാർശ്വം ഉയർത്തി,
    വായിൽ പല്ലിന്റെ ഇടയിൽ മൂന്ന് വാരിയെല്ലുകൾ കടിച്ചുപിടിച്ചുകൊണ്ട് നിന്നു; അവർ അതിനോട്:
    ‘എഴുന്നേറ്റ് മാംസം ധാരാളം തിന്നുക’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Dūsrā jānwar rīchh jaisā thā. Us kā ek pahlū khaṛā kiyā gayā thā, aur wuh
    apne dāṅtoṅ meṅ tīn pasliyāṅ pakaṛe hue thā. Use batāyā gayā, “Uṭh, jī bhar kar
    gosht khā le!”
  suz-BL: मिनु मेको आ नोले अर्को जन्‍तु का ग्रूत। मेको वां खोदेंशो बाक्‍त। मेकोमी
    का पटटी रे बोक्‍शा, जेरी सां आ शोव़म काम्‍शो बाक्‍त। मिनु मेको कली “बोक्‍को, श्‍ये
    शुश ब्‍वावो” देंशो नेंता।
  eng-NOY: 'And behold, another beast, the second, like to a bear; and it stood up
    on one side, and it had three ribs in its mouth between its teeth; and they spake
    thus to it: Arise, devour much flesh!'
  ita-1927: 'Ed ecco una seconda bestia, simile ad un orso; essa rizzavasi sopra un
    lato, avea tre costole in bocca fra i denti; e le fu detto: “Lèvati, mangia molta
    carne!”'
  ckb-ckb: '«هەر لەو کاتەدا گیانلەبەری دووەم لە شێوەی ورچ لەسەر یەک لا بەرزبووەوە،
    سێ پەراسوو لەنێو ددانەکانی بوو، پێی گوترا: ”هەستە و گۆشتی زۆر بخۆ!“'
  eng-BBE: 'And I saw another beast, like a bear, and it was lifted up on one side,
    and three side-bones were in its mouth, between its teeth: and they said to it,
    Up! take much flesh.'
  kan-OKCV: “ಇದಲ್ಲದೆ, ಎರಡನೆಯ ಮೃಗವು ಕರಡಿಯ ಹಾಗಿರುವಂಥದ್ದನ್ನು ಕಂಡೆನು. ಒಂದು ಹೆಗಲನ್ನು ಮೇಲಕ್ಕೆ
    ಎತ್ತಿಕೊಂಡಿತ್ತು. ಇದರ ಬಾಯಿಯ ಹಲ್ಲುಗಳ ಮಧ್ಯದಲ್ಲಿ ಮೂರು ಪಕ್ಕೆಲುಬುಗಳನ್ನು ಕಚ್ಚಿಕೊಂಡಿದ್ದವು.
    ಅದಕ್ಕೆ, ‘ಎದ್ದೇಳು, ಹೆಚ್ಚು ಮಾಂಸವನ್ನು ತಿನ್ನು,’ ಎಂದು ಹೇಳಿದರು.
  tam-2017: பின்பு, கரடியைப் போல வேறே இரண்டாம் மிருகத்தைக் கண்டேன்; அது ஒரு பக்கமாகச்
    சாய்ந்து நின்று, தன் வாயின் பற்களுக்குள்ளே மூன்று விலா எலும்புகளைக் கவ்விக்கொண்டிருந்தது;
    எழும்பி அதிக மாம்சம் சாப்பிடு என்று அதற்குச் சொல்லப்பட்டது.
  spa-RV-1909: 'Y he aquí otra segunda bestia, semejante á un oso, la cual se puso
    al un lado, y tenía en su boca tres costillas entre sus dientes; y fuéle dicho
    así: Levántate, traga carne mucha.'
  ron-BTF: 'Și, iată, o altă fiară, a doua, asemănătoare unui urs, și s-a ridicat
    pe o parte și avea trei coaste în gura ei între dinții ei; și ei i-au spus astfel:
    Ridică-te, mănâncă multă carne.'
  eng-WEBP: '“Behold, there was another animal, a second, like a bear. It was raised
    up on one side, and three ribs were in its mouth between its teeth. They said
    this to it: ‘Arise! Devour much flesh!’'
  eng-FBV: A second beast appeared, looking like a bear, hunched up on one side and
    holding three ribs in its mouth with its teeth. It was told, “Get up and eat all
    the flesh you can.”
  nch-BL: '“Huan nijtachili nopa ompa tecuani huan nesiyaya quej se oso. Huan motananayaya
    ipan se ielchiqui más que ne seyoc, huan icamaco quipixtoya eyi elchiquihuit cati
    quitanquechijtoc. Huan quiilhuijque: ‘Ximoquetza huan xijcua miyac nacat.’'
  vie-1934: 'Nầy, một con thú thứ hai, in như con gấu; nó đứng nghiêng nửa mình, có
    ba cái xương sườn trong miệng, giữa những răng; và người ta bảo nó rằng: Hãy chổi
    dậy, hãy cắn nuốt nhiều thịt.'
  hin-CV: “उसके बाद मैंने दूसरे पशु को देखा, जो भालू के समान दिखता था, उसे उसके एक
    तरफ से उठाया गया, और उसके मुंह में उसके दांतों के बीच तीन पसलियां थी. उसे कहा
    गया, ‘उठ और संतुष्ट होते तक मांस खा!’
  spa-BES: 'Y vi otra bestia, como un oso, y se levantó por un lado, y tres costillas
