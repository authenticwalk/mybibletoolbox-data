verse: DAN.007.024
translations:
  mal-C: പത്തുകൊമ്പുകളോ, ഈ രാജത്വത്തിൽനിന്ന് എഴുന്നേൽക്കുന്ന പത്തു രാജാക്കന്മാരാണ്.
    അവർക്കുശേഷം മറ്റൊരു രാജാവ് എഴുന്നേൽക്കും. മുൻഗാമികളിൽനിന്നു വ്യത്യസ്തനായി അദ്ദേഹം
    മൂന്നു രാജാക്കന്മാരെ കീഴടക്കും.
  deu-TKW: 'Und die zehn Hörner bedeuten: es werden in diesem Reiche zehn Könige aufkommen,
    und nach ihnen wird noch ein anderer aufkommen, der wird von den früheren verschieden
    sein und drei Könige niederwerfen.'
  lin-lin: Maseke zomi elingi koloba ete bakonzi zomi bakobima na bokonzi oyo. Sima
    na bango, mokonzi mosusu akobima, akokesana na bakonzi ya liboso mpe akokweyisa
    bakonzi misato ;
  eng-LSV: And the ten horns out of the kingdom [are] ten kings, they rise, and another
    rises after them, and it is diverse from the former, and it humbles three kings;
  eng-GNV: 'And the ten hornes out of this kingdome are tenne Kings that shall rise:
    and an other shall rise after them, and he shall be vnlike to the first, and he
    shall subdue three Kings,'
  eng-WEBSTER: 'And the ten horns out of this kingdom are ten kings that shall arise:
    and another shall rise after them; and he shall be diverse from the first, and
    he shall subdue three kings.'
  nhw-BL: Nopa majtlactli cuacuajtli quiixnextía majtlactli tlanahuatiani catli hualase
    tlen ni najpa tlanahuatilistli. Huan teipa quema tlamis inintlanahuatijcayo nopa
    majtlactli, motlananas seyoc tlamantli tlanahuatijquetl catli amo quen inijuanti
    catli achtihuiya. Huan yaya quinmictis eyi tlen nopa majtlactli tlanahuatiani.
  swh-ONEN: Zile pembe kumi ni wafalme kumi watakaotokana na ufalme huu. Baada yao
    mfalme mwingine atainuka, ambaye atakuwa tofauti na wale waliotangulia, naye atawaangusha
    wafalme watatu.
  bba-bba: Kɔbi wɔku te, tɑ sɑ̃ɑwɑ sinɑmbu wɔkuru be bɑ koo bɑn te di. Yen biru, sunɔ
    ɡoo wi u ǹ kɑ ben ɡoo weenɛ u koo sinɑmbu wɔku ten itɑ bɑndu yɑrɑ kpɑ u bɑndu
    di.
  eng-KJVCPB: 'And the ten horns out of this kingdom are ten kings that shall arise:
    and another shall rise after them; and he shall be diverse from the first, and
    he shall subdue three kings.'
  cpy-cpy: Iroka ichee kaatatsiri 10, roshiyakaawenteetziri pinkatharitatsiri kaatatsini
    10. Ipinkatharite rirori arika awijaki kantakotachari. Roojatzi rowinkatharyaantakyaari
    itsipa pinkathari. Eero roshiyaari itsipa etanakawori, rowinkatharyeeri ikaate
    mawa pinkathariwitachari.
  mpx-mpx: He ana hon elulutega, heliya hi ola kin ali gewi elulutega wali sauga tomaha
    tomaha ona abalogugui o nihi logugui-an. Bolo o nihi mowasi yaka etegana al ni
    milil, iya ni getoga hot alonau bolo hi tologugui houwa elal, ge eton ni tagalakel.
  luo-luo: Tunge apar gin ruodhi apar mabiro wuok e pinyruodhni. To bangʼ e ruoth
    moro biro wuok, mopogore gi mago motelo, kendo enolo adekgo.
  meu-meu: Unu doa gwauta be pavapava gwauta, una basileia lalona amo bae tore isi;
    bona idia muridiai ma ta baine tore isi. Ia baine idau, dia unu gunadia heḡereḡeredia,
    ia ese pavapava tatoi baine hadareredia.
  npi-ULB: दसवटा सिङका बारेमाचाहिं, यो राज्यबाट दस जना राजा खडा हुनेछन्, तिनीहरूभन्‍दा
    पछि अर्को खडा हुनेछ । पहिलेकाभन्दा ऊ फरक हुनेछ, र उसले तिन जना राजालाई पराजित
    गर्नेछ ।
  yor-yor: Ìwo mẹ́wàá ni ọba mẹ́wàá tí yóò wá láti inú ìjọba yìí. Lẹ́yìn tí wọn ní
    ọba mìíràn yóò dìde, ti yóò yàtọ̀ sí tí àwọn ti ìṣáájú, yóò sì borí ọba mẹ́ta.
  pes-OPCB: ده شاخ او ده پادشاه هستند که از این سلطنت به قدرت می‌رسند. سپس پادشاهی
    دیگر روی کار خواهد آمد که با سه پادشاه پیشین فرق خواهد داشت و آنها را سرکوب خواهد
    کرد.
  tgl-ULB: Ngunit para sa sampung sungay, mula sa kahariang ito manggagaling ang sampung
    hari at isa pa ang lilitaw pagkatapos nila. Magiging kakaiba siya mula sa mga
    nauna. At masasakop niya ang tatlong hari.
  cbu-NT: Minam chung wits parangish ansha tputs chungatam kurakaam tsipasaw kinachinllinaya.
    Itaru, anush minum kurakaam waanamuntari wizpur kinakchu, an nllitari ichingarumand
    kurak taachiya. Ashkachu, ichtaru chung kurakaa kinaru taarana anchichee tuchip
    kapeetchiya.
  hui-hui: Ne pira hayadaruni agali kini pira dindi ogoria holebiraru handarida. Mani
    kini mbira holebirago ibu kini maru bu karunibi ndo ibu taraore howa kini tebira
    bope holebira.
  mya-mya: ဦး​ချို​ဆယ်​ချောင်း​မှာ​ထို​နိုင်​ငံ​တွင်​ပေါ်​ပေါက်​လာ​မည့်​ဘု​ရင်​ဆယ်​ပါး​ဖြစ်​၏။
    ထို​နောက်​အ​ခြား​ဘု​ရင်​တစ်​ပါး​ပေါ်​လာ​လိမ့်​မည်။ သူ​သည်​ယ​ခင်​ဘု​ရင်​များ​နှင့်​ကွာ​ခြား​သူ​ဖြစ်​လိမ့်​မည်။
    ဘု​ရင်​သုံး​ပါး​ကို​လည်း​နှိမ်​နင်း​လိမ့်​မည်။-
  bod-N: རྭ་ཅོ་བཅུ་པོ་ནི་རྒྱལ་སྲིད་དེ་ལས་རྒྱལ་པོ་བཅུ་འབྱུང་བར་འགྱུར་བ་དེ་ཡིན་ལ། དེ་དག་གི་རྗེས་སུ་རྒྱལ་པོ་གཞན་ཞིག་སླེབ་པར་འགྱུར་ཞིང་།
    རྒྱལ་པོ་སྔ་མ་དག་དང་མི་འདྲ་སྟེ། ཁོས་རྒྱལ་པོ་གསུམ་ཀ་དབང་དུ་བསྡུ་ངེས་སོ། །
  sna-sna: Nyanga gumi ndidzo madzimambo gumi achabva kuumambo uhu. Shure kwavo kuchamuka
    mumwe mambo, akasiyana navaya vokutanga; achakunda madzimambo matatu.
  spa-BLM: En cuanto a los diez cuernos, diez reyes se levantarán de este reino. Después
    de ellos se levantará otro, que será diferente de los anteriores, y derribará
    a tres reyes.
  cac-cac: A lajun̈e' sch'aac chi', aton lajun̈van̈ eb' vin̈ yajal. A eb' vin̈ ol
    ac'an yajalil d'a lajun̈ macan̈ yaj jun nación chi'. A d'a scal juntzan̈ eb' vin̈
    chi', ol q'ue vaan junxo rey te ch'oc yel d'a yichan̈ juntzan̈xo eb' vin̈ d'a
    sb'ab'elal chi', ol ic'joquel oxvan̈oc eb' vin̈ rey chi' d'a yopisio yuuj.
  swh-ULB: Na kuhusu pembe kumi, kutoka katika ufalme huu, wafalme kumi watainuka,
    na mwingine atainuka baada yao. Atakuwa wa tofauti na wale waliomtangulia, na
    atawashinda wale wafalme watatu.
  bel-bel: А дзесяць рагоў азначаюць, што з гэтага царства паўстануць дзесяць цароў,
    і пасьля іх паўстане іншы, не такі як ранейшыя, і зьнішчыць трох цароў,
  deu-ELBBK: 'Und die zehn Hörner: Aus jenem Königreich werden zehn Könige aufstehen;
    und ein anderer wird nach ihnen aufstehen, und dieser wird verschieden sein von
    den vorigen und wird drei Könige erniedrigen.'
  mbb-OT: Is sepulù he sungey, iyan is sepulù he hadì he edhadì dutun te ikeepet he
    ginhedian. Ne ebpekeilis kandan is sevaha he hadì he nekeviza kandan, ne egkezaag
    din sikan is tetelu he hadì.
  mal-2015: ഈ രാജ്യത്തുനിന്നുള്ള പത്തു കൊമ്പുകളോ എഴുന്നേല്പാനിരിക്കുന്ന പത്തു രാജാക്കന്മാരാകുന്നു;
    അവരുടെ ശേഷം മറ്റൊരുത്തൻ എഴുന്നേല്ക്കും; അവൻ മുമ്പിലത്തവരോടു വ്യത്യാസമുള്ളവനായി
    മൂന്നു രാജാക്കന്മാരെ വീഴിച്ചുകളയും.
  rmc-rmc: O deš rohi hin o deš kraľa, save avena ole kraľišagostar. Mek jekh aver
    avela pal lende, ela aver oklendar, so sas, a čhivela tele pal o tronos trine
    kraľen.
  nlg-nlg: Gaira hangavulu na kala raeni ke, ra hangavulu na vunaghi haba kara vunaghini
    na kinakabu keri. I muridira gaira, sakai na vunaghi haba ke ghoi dato mai, ma
    gaia ke keha ngangata itadira rana diki, me ke laga vulera ra tolu na vunaghi
    haba.
  pes-OPV: و ده شاخ از این مملکت، ده پادشاه می‌باشند که خواهندبرخاست و دیگری بعد از
    ایشان خواهدبرخاست و او مخالف اولین خواهد بود و سه پادشاه را به زیر خواهد افکند.
  ron-1924: Челе зече коарне ынсямнэ кэ дин ымпэрэция ачаста се вор ридика зече ымпэраць.
    Яр дупэ ей се ва ридика ун алтул, каре се ва деосеби де ынаинташий луй ши ва доборы
    трей ымпэраць.
  ben-OBCV: সেই দশটি শিং হল দশ রাজা যারা এই রাজ্য থেকে আসবে। তাদের পর আরেকজন রাজা
    আসবে, যে আগের রাজাদের থেকে ভিন্ন হবে এবং সে তিন রাজাকে দমন করবে।
  som-som: Tobanka gees xaggoodana, waxaa boqortooyadaas ka kici doona toban boqor,
    dabadeedna mid kalaa kici doona iyaga ka dib, oo isagu waa ka duwanaan doonaa
    kuwii hore, oo saddex boqor buu dejin doonaa.
  lat-VUC: 'Porro cornua decem ipsius regni, decem reges erunt: et alius consurget
    post eos, et ipse potentior erit prioribus, et tres reges humiliabit.'
  eng-ASVBT: 'And as for the ten horns, out of this kingdom shall ten kings arise:
    and another shall arise after them; and he shall be diverse from the former, and
    he shall put down three kings.'
  ita-1885: E le dieci corna significano dieci re, che sorgeranno di quel regno; ed
    un altro sorgerà dopo loro, il qual sarà differente da' precedenti, ed abbatterà
    tre re.
  eng-ULB: As for the ten horns, out of this kingdom ten kings will arise, and another
    will arise after them. He will be different from the previous ones, and he will
    conquer the three kings.
  spa-VBL: Los diez cuernos son diez reyes que llegarán al poder de este reino. El
    que viene después es diferente a ellos, y derrotará a tres de ellos.
  fra-_FOB: Et un autre s'élèvera après eux, qui sera différent des premiers et il
    abaissera trois rois.
  mal-mal: ഈ രാജ്യത്തുനിന്നുള്ള പത്ത് കൊമ്പുകളോ എഴുന്നേല്ക്കുവാനിരിക്കുന്ന പത്ത് രാജാക്കന്മാരാകുന്നു;
    അവരുടെ ശേഷം മറ്റൊരുത്തൻ എഴുന്നേല്ക്കും; അവൻ മുമ്പുള്ളവരിൽനിന്ന് വ്യത്യസ്തനായി
    മൂന്ന് രാജാക്കന്മാരെ വീഴ്ത്തിക്കളയും.
  urd-GVR: Das sīṅgoṅ se murād das bādshāh haiṅ jo is bādshāhī se nikal āeṅge. Un
    ke bād ek aur bādshāh āegā jo guzare bādshāhoṅ se muḳhtalif hogā aur tīn bādshāhoṅ
    ko ḳhāk meṅ milā degā.
  suz-BL: मिनु मेको १० ओटा ग्रोव़ आ अर्थ मार बाक्‍ब देंशा हना, मेको राज्‍य रे १० जना
    पिप ग्रूनीम। मिनु मेको आन नोले अर्को पिप का ग्रूब। मेको ङोंइती ङा पिप खोदेंशो
    मदुम्‍ब। मिनु मेकोमी पिप सां आन कली फ्रुइक्‍ब। प्रकाश १७:१२
  eng-NOY: And the ten horns are ten kings, which shall arise out of this kingdom;
    and another shall arise after them; and he shall differ from the former, and shall
    subdue three kings.
  ita-1927: Le dieci corna sono dieci re che sorgeranno da questo regno; e, dopo quelli,
    ne sorgerà un altro, che sarà diverso dai precedenti, e abbatterà tre re.
  ckb-ckb: دە شاخەکەش دە پاشان کە لەم پاشایەتییەدا هەڵدەستن. یەکێکی دیکە لەدوای ئەوان
    هەڵدەستێت لەوانی پێش خۆی جیاواز دەبێت و سێ پاشا زەلیل دەکات.
  eng-BBE: 'And as for the ten horns, out of this kingdom ten kings will come to power;
    and after them another will come up: he will be different from the first ones
    and will put down three kings.'
  kan-OKCV: ಆ ಹತ್ತು ಕೊಂಬುಗಳು ಆ ರಾಜ್ಯದೊಳಗೆ ಹುಟ್ಟುವ ಹತ್ತು ಅರಸರು. ಅನಂತರ ಇನ್ನೊಬ್ಬ ಅರಸನು
    ಹುಟ್ಟುವನು. ಅವನು ಮೊದಲಿನವರಿಗಿಂತ ವಿಲಕ್ಷಣವಾಗಿ ಮೂರು ಅರಸರನ್ನು ಅದುಮಿ ಬಿಡುವನು.
  tam-2017: அந்தப் பத்துக்கொம்புகள் என்னவென்றால், அந்த ராஜ்ஜியத்திலே எழும்பும் பத்து
    ராஜாக்களாகும்; அவர்களுக்குப்பின்பு வேறொருவன் எழும்புவான்; அவன் முந்தினவர்களைப்பார்க்கிலும்
    வேறுபட்டதாக இருந்து, மூன்று ராஜாக்களைத் தாழ்த்திப்போட்டு,
  spa-RV-1909: Y los diez cuernos significan que de aquel reino se levantarán diez
    reyes; y tras ellos se levantará otro, el cual será mayor que los primeros, y
    á tres reyes derribará.
  ron-BTF: Și cele zece coarne din această împărăție sunt zece împărați care se vor
    ridica; și un altul se va ridica după ei; și va fi diferit de primul și va supune
    trei împărați.
  eng-WEBP: As for the ten horns, ten kings will arise out of this kingdom. Another
    will arise after them; and he will be different from the former, and he will put
    down three kings.
  eng-FBV: The ten horns are ten kings that will come to power from this kingdom.
    The one who comes later is different from them, and will defeat three of them.
  nch-BL: Nopa majtacti cuacuajti quinixnextía majtacti tanahuatiani cati hualase
    ten ni najpa tanahuatilisti. Huan teipa quema tamis inintanahuatijcayo nopa majtacti,
    motananas seyoc tamanti tanahuatijquet cati amo quej inijuanti cati achtohui.
    Huan yaya quinmictis eyi ten nopa majtacti tanahuatiani.
  vie-1934: Mười cái sừng là mười vua sẽ dấy lên từ nước đó; và có một vua dấy lên
    sau, khác với các vua trước, và người đánh đổ ba vua.
  hin-CV: वे दस सींग दस राजा हैं, जो इस राज्य से आएंगे. उनके बाद, एक दूसरा राजा आयेगा,
    जो पहले के राजाओं से भिन्‍न होगा; वह तीन राजाओं को अपने अधीन कर लेगा.
  spa-BES: 'Y en cuanto a los diez cuernos, de este reino diez reyes vendrán al poder;
    y después de ellos aparecerá otro: será diferente de los primeros y derrotará
    a los tres reyes.'
  tdx-tdx: Mpanjaka folo ty hitroatse amy tsifa folo rey; eo ka ty hitroatse hanonjohy
    iereo, naho hiambak’ amo taoloo vaho hafotsa’e ty mpanjaka telo.
  tha-KJV: ส่วนเรื่องเขาสิบเขานั้นจากราชอาณาจั​กรน​ี้จะมี​กษัตริย์​สิ​บพระองค์​เกิดขึ้น
    และมี​กษัตริย์​อี​กองค์​หน​ึ่งเกิดขึ้นภายหลัง ผิดแปลกกว่ากษั​ตริ​ย์​ที่​มี​มาก​่อน
    และจะโค่นกษั​ตริ​ย์เสียสามองค์
  por-BR-2018: E os dez chifres significam que daquele reino se levantarão dez reis;
    e após deles se levantará outro, o qual será diferente dos primeiros, e humilhará
    a três reis.
  deu-ELO: 'Und die zehn Hörner: aus jenem Königreich werden zehn Könige aufstehen;
    und ein anderer wird nach ihnen aufstehen, und dieser wird verschieden sein von
    den vorigen und wird drei Könige erniedrigen.'
  eng-WYC-2018: Forsooth (the) ten horns shall be ten kings of that realm; and another
    king shall rise (up) after them, and he shall be mightier than the former, and
    he shall make low three kings.
  epo-epo: La dek kornoj signifas, ke el tiu regno aperos dek reĝoj, kaj post ili
    eliros alia, malsimila al la antaŭaj, kaj faligos tri reĝojn.
  uig-PIN: On münggüz bolsa, bu padixaⱨliⱪtin qiⱪidiƣan ⱨɵkümranliⱪ ⱪilidiƣan on padixaⱨni
    kɵrsitidu. Keyin yǝnǝ bir padixaⱨ mǝydanƣa qiⱪidu, u ilgiriki padixaⱨlarƣa ohximaydu;
    u üq padixaⱨni ɵzigǝ boysunduridu.
  beo-beo: 'Hono nabuane da hina bagade nabuane ilia da amo osobo dogone fi ouligimu.
    Amalalu, hina bagade afae eno (e da musa: hina bagade ema hisu ba:mu) amo da misini,
    eno hina bagade udiana amo huluanema osa:la heda:mu.'
  tpi-OTNT: Dispela 10-pela kom i olsem 10-pela king bai i kamap long dispela kantri.
    Bihain narapela king bai i kamap na em bai i narakain tru long ol king i bin kamap
    pastaim. Em bai i rausim tripela king.
  hau-SA: Ƙahonin nan goma, sarakuna ne goma waɗanda za su taso daga wannan mulki.
    Bayansu kuma, wani sarki zai taso, wanda ya sha dabam da waɗanda suka riga shi.
    Zai rinjayi sarakunan nan uku.
  uig-LAT: On münggüz bolsa, bu padishahliqtin chiqidighan hökümranliq qilidighan
    on padishahni körsitidu. Kéyin yene bir padishah meydan’gha chiqidu, u ilgiriki
    padishahlargha oxshimaydu; u üch padishahni özige boysunduridu.
  nde-nde: Impondo ezilitshumi ngamakhosi alitshumi azavela kuwo lo umbuso. Ngemva
    kwawo kuzavela enye inkosi engafani lalayana awokuqala; izanqoba amakhosi amathathu.
  ton-ton: 'Pea ko e ngaahi nifo ʻe hongofulu mei he puleʻanga ni, ko e ngaahi tuʻi
    ʻe toko hongofulu ia ʻaia ʻe tupu: pea ʻe tupu mo ha taha kimui ʻiate kinautolu,
    pea ʻe kehe ia mo e ʻuluaki, pea te ne lavaʻi ʻae tuʻi ʻe toko tolu.'
  ces-1613: Rohů pak deset znamená, že z království toho deset králů povstane, a poslední
    povstane po nich, kterýž bude rozdílný od prvních, a poníží tří králů.
  eng-WMB: As for the ten horns, ten kings will arise out of this kingdom. Another
    will arise after them; and he will be different from the former, and he will put
    down three kings.
  tam-TCV: அந்தப் பத்துக் கொம்புகளும், அந்த அரசில் இருந்து தோன்றும் அரசர்கள். அவர்களுக்குப்பின்
    முந்தின அரசர்களைவிட, வித்தியாசமான வேறொருவன் தோன்றுவான். அவன் அவர்களுள் மூன்று
    அரசர்களைத் தனக்குக் கீழ்ப்படுத்துவான்.
  ceb-ULB: Alang sa napulo ka mga sungay, gikan niini nga gingharian motungha ang
    napulo ka mga hari, ug ang laing hari motungha human kanila. Lahi siya kay sa
    mga nag-una kaniya, ug buntogon niya ang tulo ka mga hari.
  pol-UBG: A dziesięć rogów oznacza, że z tego królestwa powstanie dziesięciu królów,
    a po nich powstanie inny, który będzie różnił się od pierwszych i poniży trzech
    królów;
  agr-agr: Untsu diez kachujiya duka, nunú tsawantin diez apu aidau inamjagtina nunuwai.
    Nunú nagkaemakmatai, yama nagkamchak apu aajaku aidaun nagkaesau tikich apu wajastinai,
    nunik diez apu aidaunmayan kampatum depetuk maatnai.
  kyc-kyc: Menana nenge akalisa dusipa suu pyao doko kiŋi akali akalisa kiŋinya isingi
    yulu dokona sipurao pirami. Dokopa kiŋi wakale mende sipurao karara. Doko baa
    kiŋi wambo karenge dupwa yale daa. Baa kiŋi rara wakale ingyuo karara. Karapala
    kiŋi rema dusipa pyao nembara.
  urd-GVU: دس سینگوں سے مراد دس بادشاہ ہیں جو اِس بادشاہی سے نکل آئیں گے۔ اُن کے بعد
    ایک اَور بادشاہ آئے گا جو گزرے بادشاہوں سے مختلف ہو گا اور تین بادشاہوں کو خاک
    میں ملا دے گا۔
  deu-1912: Die Zehn Hörner bedeuten zehn Könige, so aus dem Reich entstehen werden.
    Nach ihnen aber wird ein anderer aufkommen, der wird gar anders sein denn die
    vorigen und wird drei Könige demütigen.
  kan-2017: ಆ ಹತ್ತು ಕೊಂಬುಗಳ ವಿಷಯವೇನೆಂದರೆ ಆ ರಾಜ್ಯದಲ್ಲಿ ಹತ್ತು ಮಂದಿ ಅರಸರು ಉಂಟಾಗುವರು,
    ಅವರ ತರುವಾಯ ಮತ್ತೊಬ್ಬನು ತಲೆದೋರುವನು. ಅವನು ಮೊದಲಿನ ಅರಸರಿಗಿಂತ ವಿಲಕ್ಷಣನಾಗಿ ಮೂವರು ಅರಸರನ್ನು
    ಸದೆಬಡೆಯುವನು.
  yap-yap: Fa ragag i gagey e ragag i pilung ni yad e bay rogned e thin ko fare gagiyeg
    ni polo’. Ma bay ki yib i m’ug reb e pilung; ma bayi par nrib thil rok e tin nib
    m’on e pilung, ma bayi gel ngak dalip e pilung.
  hlt-MCSB: Ki parha tah ram khui lamloh manghai parha pai vetih amih lamloh a tloe
    phoe bal ni. Anih tah a cuek kah lakah tloethoeh vetih manghai pathum rhoek te
    a kunyun sak ni.
  mdy-ETH: ታጶ ካኣሮንሢ ዬያ ካኣታሢ ጋራፓ ኬስካንዳ ታጶ ካኣቶኬ፤ ዬካፓ ቤርታኣሮንሢፓ ዱማዼያ፥ ሜሌ ካኣቲ ኬስኪ ዬንሢ ታጶ
    ካኣቶንሢፓ ሃይሦንሢ ሎንሣንዳኔ፤
  twi-ASANTE: Ne mmɛn edu no yɛ ahemfo edu a wɔbɛfiri saa ahemman no mu. Afei, ɔhene
    foforɔ bɛsɔre a ɔda nso wɔ edu a aka no mu a ɔbɛbrɛ ahemfo no mu mmiɛnsa ase.
  eng-WEBU: As for the ten horns, ten kings will arise out of this kingdom. Another
    will arise after them; and he will be different from the former, and he will put
    down three kings.
  wal-wal: Qassi tammu kaceti ha kawotettatuppe denddana tammu kawota. Hegaappe guyyiyan,
    kase tammu kawotuppe dummatiya hara kawoi denddana. I etappe heezzu kawota xoonidi
    haarana.
  spa-PDDPT: 'En cuanto a los diez cuernos: diez reyes se levantarán de ese reino,
    y otro tras ellos, el cual será diferente de los primeros, y a tres reyes derribará.'
  gun-gun: Ha'e gui dez hakua ikuai va'e ma dez huvixave ikuai va'erã ha'e va'e jave
    py ae. Ha'e va'e kuery oaxapa ma rire amboae ju 'rã oiko. Ha'e va'e ma jypy guare
    rami e'ỹ va'e vy oity 'rã mboapy huvixa.
  agu-BL: Ej nin yi lajuj tuc' yi jun txuca'tz yi mmawil, na ẍchaj lajuj ajcaw yi
    ẍchicawunk bene'n tzi'n wi munt. Poro yi cyetz, mu'ẍ ntzi' tiemp ẍchibne' tan
    cawu'n. Nin yil jepon tamp yi cyetz chitiemp tan cawu'n, tz'ocopon junt tan cawu'n
    yi apart tajtza'kl. Ej nin yi juna'tz xcyek tan cyelse'n ox scyeri lajuj ajcawa'tz.
  ilo-ULB: Maipapan kadagiti sangapulo a sara, manipud iti daytoy a pagarian ket tumaudto
    ti sangapulo nga ari, ket addanto pay iti tumaud a sumaruno kadakuada. Naidumdumanto
    isuna manipud iti immun-una, parmekennanto dagiti tallo nga ari.
  kpg-kpg: Nia madaagoo e madangaholu la go nia king e madangaholu ala gaa dagi tenua
    aamua deelaa. Gei dahi king ga gila aga nomuli, e hai gee mo nia king ala nomua,
    ga daa gi daha ana king e dolu i nia king aalaa.
  uig-ARA: ئون مۈڭگۈز بولسا، بۇ پادىشاھلىقتىن چىقىدىغان ھۆكۈمرانلىق قىلىدىغان ئون
    پادىشاھنى كۆرسىتىدۇ. كېيىن يەنە بىر پادىشاھ مەيدانغا چىقىدۇ، ئۇ ئىلگىرىكى پادىشاھلارغا
    ئوخشىمايدۇ؛ ئۇ ئۈچ پادىشاھنى ئۆزىگە بويسۇندۇرىدۇ.
  sus-sus: Na feri fu findixi mangɛ fu nan na, naxee fama tide na mangɛya xun ma.
    E na dangi, mangɛ gbɛtɛ tima nɛ. A mu luma alɔ e tan, a fama mangɛ saxan nagorode.
  pon-2006: Kod eisek ko wehwehki nanmwarki ehk me pahn pwarada nan mwehio. Mwuhr,
    emen nanmwarki tohrohr pahn pwarada. E pahn kehlailasang mehn mahs ako, oh pahn
    ketin kasapwildi nanmwarki silimen.
  jae-jae: Ma jabo lemelu ŋam amboac tonec gebe Kiŋ lemelu oc sêsa aŋga gamêŋ tonaŋ
    ma teŋ oc êsa êtiam êndaŋguc êsêac. Eŋ oc êtôm êsêacnêŋ ŋagêdô atom ma oc êkôniŋ
    kiŋ têlêac tôŋ.
  ksd-ksd: Ma ra vinun na ramuna, a vinun na king nina diat a vana rikai ta go ra
    kiki na varkurai, ma ta ra tikai na vana rikai namur ta diat; ma diat a enana
    varbaiai ma diat dia ga lua, ma na ongor pa ra utul a king.
  tur-YTC: On boynuza gelince, bu krallıktan on kral çıkacak. Onlardan sonra bir başkası
    çıkacak; öncekinden farklı olacak ve üç kralı devirecek.
  ind-AYT: Kesepuluh tanduk itu adalah sepuluh orang raja yang muncul dari kerajaan
    itu. Setelah mereka, akan muncul seorang raja. Dia berbeda dengan raja-raja yang
    sebelumnya, dan dia akan merendahkan tiga raja.
  nya-nya: Nyanga khumi zija ndiwo mafumu khumi amene adzatuluka mu ufumu umenewu.
    Pambuyo pake mfumu ina idzadzuka, yosiyana ndi mafumu a mʼmbuyomu; iyo idzagonjetsa
    mafumu atatu.
  hrv-hrv: 'A deset rogova: Od ovoga kraljevstva nastat će deset kraljeva, a iza njih
    će se podići jedan drugi različit od onih prvih - i oborit će tri kralja.'
  mps-mps: Te kom nogo si te nogo si king augwali te bulu tǫ kantride digi pedelaibao.
    Nosali te gasa king pedaliyu, tama aga te polasa pedelali king dabego kolesaga
    tiwai egobeo, te tedali gasagi yai yaibao. Agai te king sela sela sąwaibao.
  tpi-tpi: Dispela 10-pela kom i olsem 10-pela king bai i kamap long dispela kantri.
    Bihain narapela king bai i kamap na em bai i narakain tru long ol king i bin kamap
    pastaim. Em bai i rausim tripela king.
  dan-1931: Og de ti Horn betyder, at der af dette Rige skal fremstå ti Konger, og
    efter dem skal der komme en anden, som skal være forskellig fra de tidligere;
    og han skal fælde tre Konger
  vie-OVCB: Mười sừng trên đầu con thú là mười lãnh tụ sẽ nổi lên. Nhưng có một lãnh
    tụ nổi lên sau, khác các lãnh tụ kia. Lãnh tụ này sẽ tiêu diệt ba vị nổi lên trước.
  guj-2017: તે દસ શિંગડાં એટલે આ રાજ્યમાંથી દસ રાજાઓ ઊભા થશે, તેમના પછી બીજો રાજા
    ઊભો થશે. તે અગાઉનાં કરતાં અલગ હશે, તે ત્રણ રાજાઓને જીતશે.
  pon-2006A: Kod eisek ko wehwehki nanmwarki ehk me pahn pwarada nan mwehio. Mwuhr,
    emen nanmwarki tohrohr pahn pwarada. E pahn kehlailasang mehn mahs ako, oh pahn
    ketin kasapwildi nanmwarki silimen.
  por-BRBSL: Quanto aos dez chifres, dez reis surgirão deste reino. Outro se levantará
    depois deles; e ele será diferente do primeiro, e derrubará três reis.
  swe-swe: De tio hornen är tio kungar som ska uppstå (resa sig, komma till makten)
    i detta [fjärde] rike. Efter dem [de tio kungarna] ska en annan kung uppstå (resa
    sig, ta makten). Han kommer att vara annorlunda från de tidigare kungarna, och
    han kommer att trycka ned (slå ned) tre kungar.
  cth-cth: Hote uknaeram dawk hoi ka cawn e ki hra touh hateh, ka tho hane siangpahrang
    hra touh hah doeh. Ahnimouh hnukkhu alouke siangpahrang a tho han. Ahmaloe e siangpahrangnaw
    hoi kâvan hoeh. Ahmaloe e siangpahrang kathum touh hah a pabo han.
  twi-twi: Ne mmɛn du no yɛ ahemfo du a wobefi saa ahemman no mu. Afei ɔhene foforo
    bɛsɔre a ɔda nsow wɔ du a aka no mu a ɔbɛbrɛ ahemfo no mu baasa ase.
  hlt-hlt: Ki parha tah ram khui lamloh manghai parha pai vetih amih lamloh a tloe
    phoe bal ni. Anih tah a cuek kah lakah tloethoeh vetih manghai pathum rhoek te
    a kunyun sak ni.
  tbz-SIM: Kɛ̀ yɛyìè ntɛpíítɛ̀ bɛnkú bɛkpɑ̀ɑ̀tìbɛ̀ tɛpíítɛ̀ bɛ̀ɛ̀ yóó ɑ̃nnɛ́ dɛ kó
    dikpɑ̀ɑ̀tìyuu miɛkɛ. Dɛ kó difɔ̃nkúò kòo tɔù mɔùu yɛ̀nní kɛ cɑ̃́ɑ̃́nnɛ̀ bɛtɔbɛ̀
    kɛ́nɑ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀tɑ̃ɑ̃ti,
  msy-2020: Ezɨ 10plan komɨn kaba, da 10plan atrivibar ababanim, me kantrin kamɨn
    otivam. Eghtɨ gɨn atrivir igharazitam otogham, egh an atrivir faragha itibar mɨn
    ganan kogham. An atrivir 3pla batuegham.
  dop-dop: Hǝŋ nɑɑnʋwɑ kɛlɛ, kɑ tɑɑ ɑwulɑɑ mpɑ pɑɑ tɔkɩ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ tɔ. Nɑɑnʋwɑ
    nɑ kʋlʋm nyǝŋ wei ɩ tɑ nǝɣǝsǝnɑ kɑncɑɑlɑɣɑ nyǝ́mɑ tɔ, ɩ kɑ́ tɔɣɔ ɩ nyǝŋkɑ kɛ pɛlɛ
    pɑ wɑɑlɩ, nɑ ɩ́ tɔɣɔnɩ pɑ tɑɑ tooso.
  azb-azb: On buynuzun mənası budur ki, bu padşahlıqdan on padşah çıxacaq. Onlardan
    sonra isə əvvəlkilərdən fərqli başqası çıxıb üç padşahı yıxacaq.
  eng-DBY: And as to the ten horns, out of this kingdom shall arise ten kings; and
    another shall arise after them; and he shall be different from the former, and
    he shall subdue three kings.
  hin-2017: और उन दस सींगों का अर्थ यह है, कि उस राज्य में से दस राजा उठेंगे, और उनके
    बाद उन पहलों से भिन्न एक और राजा उठेगा, जो तीन राजाओं को गिरा देगा।
  wol-KYG: Fukki béjjén yi fukki buur lañu, yuy yore nguur googu. Beneen buur dina
    falu, wuutu leen. Dina wuuteek ña ko jiitu te dina folli ñetti buur.
  eng-YLT: And the ten horns out of the kingdom [are] ten kings, they rise, and another
    doth rise after them, and it is diverse from the former, and three kings it humbleth;
  kne-kne: Din sinpo ay sakngod yan sinpo ay ari ay mangituray to sin ili ay sana.
    Mo makdeng di, manturay to di esa ay ari ay naitken sin odom ay nangon-ona en
    sisya et abakena di tolo en daida.
  eng-WYC-2017: Forsooth ten horns shall be ten kings of that realm; and another king
    shall rise after them, and he shall be mightier than the former, and he shall
    make low three kings.
  eng-WMBB: As for the ten horns, ten kings will arise out of this kingdom. Another
    will arise after them; and he will be different from the former, and he will put
    down three kings.
  urd-GVH: दस सींगों से मुराद दस बादशाह हैं जो इस बादशाही से निकल आएँगे। उनके बाद
    एक और बादशाह आएगा जो गुज़रे बादशाहों से मुख़्तलिफ़ होगा और तीन बादशाहों को ख़ाक
    में मिला देगा।
  rug-rug: Sari ka manege puta kikiho si ka manege puta baṉara sapu kote vura mae
    koasa butubutu baṉara hie. Mudi dia rini si kote keke baṉara pule si kote vura
    mae, kote votikaena si asa koa rini pu mae kekenu; kote va gore pani sa si ka
    ṉeta baṉara.
  gaz-gaz: Gaanfawwan kurnan mootota kurnan mootummaa kana keessaa dhufanii dha. Isaan
    booddees mootiin biraa kan warra duraa irraa adda taʼe tokko ni kaʼa; innis mootota
    sadii of jala galfata.
  fra-LSG: Les dix cornes, ce sont dix rois qui s’élèveront de ce royaume. Un autre
    s’élèvera après eux, il sera différent des premiers, et il abaissera trois rois.
  gnn-gnn: Ga ŋunhiyi yukurra ḻakarama dhandurruŋ malanha malinydja 10‐nha yana buŋgawamirrinhanydja,
    ŋunhi walala yurru nhina yukurra ŋurru'‐ŋurruŋuna ŋurikiyi wakingunydja wal'ŋu
    bäpurru'wu. Ga ŋuliŋuruyi dhäŋuru ga wiripuna yurru yolŋu buŋgawayirri, bala ŋayi
    yurru ḏupthunna yana ŋunhiyinydja malanha yana, ŋunhi ḻurrkun'nhanydja buŋgawanha
    walalanha.
  yal-yal: Feri fune findixi manga fuun nan na naxanye kelima yamanani ito ma. Nde
    gbɛtɛ kelima nɛn e tan xanbi ra, e nun a fɔlɔne keden mi a ra, a manga saxan nagodoma
    nɛn.
  haw-1868: A o na pepeiaohao he umi noloko mai no o keia aupuni, he mau alii ia he
    umi e ku mai ana; a o kekahi mea e ku mai ana no mahope o lakou; aole like ia
    me ka mea mua, a e luku hoi ia i na'lii ekolu.
  arb-NAV: أَمَّا الْقُرُونُ الْعَشَرَةُ مِنْ هَذِهِ الْمَمْلَكَةِ فَهِيَ عَشَرَةُ
    مُلُوكٍ يَتَوَلَّوْنَهَا، ثُمَّ يَقُومُ بَعْدَهُمْ مَلِكٌ آخَرُ يَخْتَلِفُ عَنِ
    الْمُلُوكِ السَّالِفِينَ، وَيُخْضِعُ ثَلاثَةَ مُلُوكٍ،
  ewe-ewe: Dzo ewoawo nye fia ewo siwo ado tso fiaɖuƒe sia me. Le woawo yome la, fia
    bubu aɖe ava, ato vovo tso esiwo do ŋgɔ nɛ la gbɔ eye wòaɖu fia etɔ̃ dzi.
  eng-LEE: And the ten horns out of this kingdom [signify] that ten kings will arise;
    and another will rise after them, and he will be different from the first, and
    three kings will he bring low.
  asm-FB: সেই দহটা শিঙৰ অৰ্থ এই, সেই ৰাজ্যৰ পৰা দহ জন ৰজা উৎপন্ন হ’ব; তেওঁলোকৰ পাছত
    আন এজন ৰজা উৎপন্ন হ’ব; তেওঁ আগৰ জনতকৈ পৃথক হ’ব, আৰু তেওঁ তিনিও জন ৰজাক জয় কৰিব।
  sus-A: نَ قٍرِ قُ قِندِشِ مَنفّ قُ نَن نَ، نَشٍيٍ قَمَ تِدٍ نَ مَنفّيَ شُن مَ. عٍ
    نَ دَنفِ، مَنفّ فبّتّ تِمَ نّ. عَ مُ لُمَ عَلْ عٍ تَن، عَ قَمَ مَنفّ سَشَن نَفٌرٌدٍ.
  fra-SBL: Quant aux dix cornes, dix rois s'élèveront de ce royaume. Un autre s'élèvera
    après eux, et il sera différent des premiers, et il renversera trois rois.
  hbo-hbo: וְקַרְנַיָּ֣א עֲשַׂ֔ר מִנַּהּ֙ מַלְכוּתָ֔ה עַשְׂרָ֥ה מַלְכִ֖ין יְקֻמ֑וּן
    וְאָחֳרָ֞ן יְק֣וּם אַחֲרֵיהֹ֗ון וְה֤וּא יִשְׁנֵא֙ מִן־קַדְמָיֵ֔א וּתְלָתָ֥ה מַלְכִ֖ין
    יְהַשְׁפִּֽל׃
  pjt-pjt: Ka mayatja nyara palula maḻangka mayatja kutjupa tjuṯa pakalku 10-pa kutjupa
    ngapartji ngura panya tjuṯa kanyintjaku. Panya yuṟuwilya panya 10-pangku nyanga
    palunya nintini. Ka palula tjanalanguṟu mayatja kutjupalpi pakalku munu paluṟu
    kuṉpu puḻkaringkula mayatja ngaṉmanyitja maṉkurpa wiyalku. Nyanga palunya panya
    yuṟuwilya kuḻunypangku nintini, panya paluṟu nguṟurpa pakannyangka yuṟuwilya kutjupa
    maṉkurpa kaṯakatingu. Ka mayatja nyara paluṟu kutjupa nguwanpa nyinaku kura puḻka
    mulapa, mayatja ngaṉmanyitja tjuṯa puṟunypa wiya.
  kik-kik: Nacio hĩa icio ikũmi nĩ athamaki ikũmi arĩa makoima thĩinĩ wa ũthamaki
    ũcio. Na thuutha wao mũthamaki ũngĩ nĩakarahũka, ũrĩ na ngũũrani na arĩa angĩ
    maarĩ mbere yake; na nĩagatooria athamaki acio atatũ.
  fra-NCL: Les dix cornes signifient que de ce royaume se lèveront dix rois ; un autre
    se lèvera après eux, qui différera des précédents, et il abattra trois rois.
  cek-AK: To prae thung hoi tacawt taki haato loe angzo han koi siangpahrang haatonawk
    hnuksakhaih ih ni, nihcae pacoengah kalah siangpahrang to tacawt tih; anih loe
    hmaloe ih siangpahrang hoi anghmong mak ai, anih mah siangpahrang thumtonawk to
    uk boih tih.
  cuk-cuk: Bebe-ambegid (10) oyoged, a-negselegedgine warambe (10) reymar negsenonikoye.
    Amar-sorbali, rey-baid negsenonikoed. We-rey, reymar-idualedba akarsaila negsenonikoed.
    We-reyse walapaa reymar-idualed galakumaloed.
  uig-CYR: Он мүңгүз болса, бу падишалиқтин чиқидиған һөкүмранлиқ қилидиған он падишани
    көрситиду. Кейин йәнә бир падиша мәйданға чиқиду, у илгәрки падишаларға охшимайду;
    у үч падишани өзигә бойсундуриду.
  tel-2017: ఆ పది కొమ్ములు ఆ రాజ్యం నుండి పుట్టబోయే పదిమంది రాజులను సూచిస్తున్నాయి.
    చివర్లో ముందుగా ఉన్న రాజులకు భిన్నమైన మరొక రాజు పుట్టి ఆ ముగ్గురు రాజులను కూల్చి
    వేస్తాడు.
  hat-BSA: E pou dis kòn yo, sòti nan wayòm sa a, dis wa va leve. Konsa, yon lòt va
    leve apre yo, li p ap menm jan ak lòt ki te avan yo, e li va kraze twa wa yo.
  kos-kos: Koac singoul ah pa tokosra singoul ma ac leumi tokosrai lulap sac. Na sie
    pac tokosra ac fah sikyak, ac el ac arulana sie liki na tokosra nukewa ma tuku
    meet ah, ac el ac fah sinukunla tokosra tolu.
  hbo-WLC: וְקַרְנַיָּ֣א עֲשַׂ֔ר מִנַּהּ֙ מַלְכוּתָ֔ה עַשְׂרָ֥ה מַלְכִ֖ין יְקֻמ֑וּן
    וְאָחֳרָ֞ן יְק֣וּם אַחֲרֵיה֗וֹן וְה֤וּא יִשְׁנֵא֙ מִן־קַדְמָיֵ֔א וּתְלָתָ֥ה מַלְכִ֖ין
    יְהַשְׁפִּֽל׃
  ibo-ibo: Mpi iri ahụ nọchiri anya ndị eze iri ga-esi nʼalaeze ya pụta. Mgbe ndị
    eze a ga na-achị, eze ọzọ, nke dị iche site na ndị bụrụ ya ụzọ ga-ebilikwa, ma
    merie ndị eze atọ ndị ọzọ ahụ ma laa ha nʼiyi.
  ory-ory: ପୁଣି, ସେହି ଦଶ ଶୃଙ୍ଗର ତାତ୍ପର୍ଯ୍ୟ ଏହି ଯେ, ସେହି ରାଜ୍ୟରୁ ଦଶ ରାଜା ଉତ୍ପନ୍ନ ହେବେ;
    ସେମାନଙ୍କ ଉତ୍ତାରେ ଆଉ ଜଣେ ଉତ୍ପନ୍ନ ହେବ। ସେ ପୂର୍ବବର୍ତ୍ତୀମାନଙ୍କଠାରୁ ଭିନ୍ନ ହେବ ଓ ସେ
    ତିନି ରାଜାଙ୍କୁ ଦମନ କରିବ।
  chk-chk: Nge wewen ekewe engol mächä, engol king repwe ütä seni lon ei mwü. Mürin,
    eman epwe ütä mürir, nge epwe sokola seni ekewe mi akom o asapwilätiu ülüman king.
  rop-rop: Det tenbala hon min tenbala king garra jidan bos langa detlot kantri langa
    difrindifrin taim. Afta najawan king garra kaman. Im garra difrin brom det tenbala
    king en im garra bidim thribala king.
  ukr-1871: А десять рогів значять, що з сього царства повстане десять царів, а після
    них повстане инчий, дужший за переднїйших, і понизить трьох царів,
  deu-1951: Und die zehn Hörner bedeuten, daß aus diesem Reich zehn Könige aufstehen
    werden; und ein anderer wird nach ihnen aufkommen, der wird verschieden sein von
    seinen Vorgängern und wird drei Könige erniedrigen.
  eng-JPS: And as for the ten horns, out of this kingdom shall ten kings arise; and
    another shall arise after them; and he shall be diverse from the former, and he
    shall put down three kings.
  srp-1865: I deset rogova jesu deset careva, koji æe nastati iz toga carstva, a poslije
    njih nastaæe drugi, i on æe se razlikovati od preðašnjih, i pokoriæe tri cara.
  lug-lug: Amayembe ekkumi, be bakabaka ekkumi abaliva mu bwakabaka obwo, era walirabikawo
    n’omulala oluvannyuma lw’abo, atalifaanana ng’aboolubereberye. Aliwangula bakabaka
    basatu.
  heb-heb: וקרניא עשר מנה מלכותה עשרה מלכין יקמון ואחרן יקום אחריהון והוא ישנא מן
    קדמיא ותלתה מלכין יהשפל׃
  ben-IRV: সেই দশটা শিং হল, সেই দশটি রাজ্য থেকে দশ জন রাজা উঠবে এবং তাদের পরে আর একজন
    রাজা উঠবে। সে আগের থেকে অন্য রকম হবে এবং সে তিনজন রাজাকে জয় করবে।
  pan-pan: ਉਹ ਦਸ ਸਿੰਙ ਜੋ ਹਨ ਸੋ ਦਸ ਰਾਜੇ ਹਨ ਜੋ ਉਸ ਰਾਜ ਦੇ ਵਿੱਚ ਉੱਠਣਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੱਛੋਂ
    ਇੱਕ ਹੋਰ ਉੱਠੇਗਾ ਅਤੇ ਉਹ ਪਹਿਲਿਆਂ ਨਾਲੋਂ ਵੱਖਰਾ ਹੋਵੇਗਾ। ਉਹ ਤਿੰਨਾਂ ਰਾਜਿਆਂ ਉੱਤੇ ਜਿੱਤ ਪਾ
    ਲਵੇਗਾ।
  tkr-tkr: Yits'ıble gaç, ine paççahiyvaleençe qığeç'esda yits'ıyre paççah vorna.
    Manbışile qiyğa, manbışik idyakarna sa merna paççah qığeç'u, mana xhebiyre paççah
    hığəkkar ha'asda.
  mya-JVB: ထိုနိုင်ငံ ၌ ပေါက်သော ချို ဆယ် ချောင်းသည် ပေါ် လတံ့သော မင်းကြီး ဆယ် ပါးဖြစ်၏။
    သူ တို့နောက် အခြား သော မင်းကြီးပေါ် လာလိမ့်မည်။ အရင် မင်းကြီးထက် ထူးခြား ၍ သုံး
    ပါးတို့ကို နှိမ့်ချ လိမ့်မည်။
  hmo-hmo: “ ‘Unai doa 10 be king 10, unai basileia dekena amo do idia toreisi. King
    ma ta danu do ia toreisi, bona ia ese king toi do ia hamorudia.
  urd-urd: और वह दस सींग दस बादशाह हैं, जो उस सल्तनत में खड़े होंगे; और उनके बाद एक
    और खड़ा होगा, और वह पहलों से मुख़्तलिफ़ होगा और तीन बादशाहों को पस्त करेगा।
  rus-SYN: А десять рогов значат, что из этого царства восстанут десять царей, и после
    них восстанет иной, отличный от прежних, и уничижит трех царей,
  bqc-SIM: Kↄ́ba mɛ̀n kwipiↄá kpalapi kía gbɛ̃ↄn kwi pↄ́ aa kibleↄɛ. Kía pↄ́ dodoa
    ń a káauↄ a fɛlɛ ń gbɛa, i kía gbɛ̃ↄn àaↄ̃piↄ bↄ kpalau.
  tcz-CHONGTHU: Chuleh alu’a aki som jen um chu, vaipo ding leng som ho ahiuve. Chuin
    amaho lah’a chun, lengdang khat hung intin, ama chu anaum masa leng hotoh kibang
    louhel ding ahi. Chuleh anaumsa lenggam thum hochu, aman asuhnem ding ahi atipeh
    e.
  mar-mar: आता दहा शिंगाविषयी या राज्यातून दहा राजांचा उदय होईल; आणि त्यातून आणखी
    एक राजा निघेल. तो राजा वेगळा असेल आणि तो तीन राजांना पादाक्रांत करील.
  qub-qub: Chay waräcuypa chunca wagrancunaga caycan chay ray mandashancho chuncaj
    raycuna cananpämi. Paycuna mandaycaptin jucna mandaj yurenga. Chay mandäga waquin
    caj mandajpita mas jucnömi canga. Chay raymi quimsaj raycunata illgächenga.
  bqp-bqp: Kɔbi wɔku te, tɑ sɑ̃ɑwɑ sinɑmbu wɔkuru be bɑ koo bɑn te di. Yen biru, sunɔ
    goo wi u ǹ kɑ ben goo weenɛ u koo sinɑmbu wɔku ten itɑ bɑndu yɑrɑ kpɑ u bɑndu
    di.
  hat-hat: Dis kòn yo, se dis wa ki pral alatèt gouvènman sa a. Apre yo, ap gen yon
    lòt wa ki p'ap tankou lòt yo. L'ap jete twa nan wa yo.
  eng-BSB: And the ten horns are ten kings who will rise from this kingdom. After
    them another king, different from the earlier ones, will rise and subdue three
    kings.
  eng-WEBPB: As for the ten horns, ten kings will arise out of this kingdom. Another
    will arise after them; and he will be different from the former, and he will put
    down three kings.
  kbq-kbq: Hanki 10ni'a pazive'ma ke'nana zamofo agafa'amo'a, anama hankavenentake
    kinimo'ma kegavama hu'nesnia mopafintira 10ni'a kini vahe efore hu'za mopa kegava
    hugahaze. Anama hutesnageno'a, anantera mago kini efore huno mopa kegava hugahie.
    Hianagi 10ni'a kini vahera ru zamagtereno ruzahukna hugahiankino, 3'a kini vahera
    zamazeri atregahie.
  nhe-BL: Nopa majtlactli cuacuajtli quiixnextía majtlactli tlanahuatiani tlen hualase
    tlen ni najpa tlanahuatilistli. Huan teipa quema tlamis inintlanahuatijcayo nopa
    majtlactli, motlalanas seyoc tlamantli tlanahuatijquetl tlen ax queja yajuanti
    tlen achtohuiya. Huan yajaya quinmictis eyi tlen nopa majtlactli tlanahuatiani.
  bus-bus: Koba mɛ̀n kuri pìnↄ nɛ́ kpata pì kína gↄ̃ↄn kuri kɛ̀ aↄ̃é kí bleenↄmɛ.
    Kína kɛ̀ bↄ̀ adona kↄ̃n à káakupↄnↄ é fɛɛ ń gbɛra eé kí gↄ̃ↄn aagↄ̃ↄnↄ bↄ kpatan.
  gub-BL: A'e 10 i'ak wiko 10 tuwihawete romo wà. Wiko putar a'e ywy rehe har wanuwihaw
    romo wà nehe. Wamàno re amo tuwihawete uzexak kar putar nehe. Uzawy putar izypy
    mehe arer wà nehe. Weityk putar na'iruz tuwihawete wà nehe.
  eng-DRA: 'And the ten horns of the same kingdom, shall be ten kings: and another
    shall rise up after them, and he shall be mightier than the former, and he shall
    bring down three kings.'
