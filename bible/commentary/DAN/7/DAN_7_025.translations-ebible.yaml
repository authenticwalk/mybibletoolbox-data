verse: DAN.007.025
translations:
  mal-C: അദ്ദേഹം പരമോന്നതനെതിരേ വമ്പു പറയുകയും പരമോന്നതന്റെ വിശുദ്ധന്മാരെ ഒടുക്കിക്കളയുകയും
    സമയങ്ങളെയും നിയമങ്ങളെയും മാറ്റുന്നതിനു ശ്രമിക്കുകയും ചെയ്യും. കാലവും കാലങ്ങളും
    കാലാർധവും കഴിയുംവരെ അവരെ അദ്ദേഹത്തിന്റെ പക്കൽ ഏൽപ്പിക്കും.
  deu-TKW: Er wird freche Worte gegen den Höchsten reden und die Heiligen des Höchsten
    mißhandeln; er wird meinen, Festzeiten und Gesetz ändern zu können, und sie werden
    auf eine Zeit und zwei Zeiten und eine halbe Zeit seiner Gewalt überliefert sein.
  lin-lin: akotiola na maloba na ye Ye-Oyo-Aleki-Likolo, akonyokola basantu na Ye,
    akomeka ata kobongola manaka ya bafeti oyo ekatama mpe mibeko. Basantu bakozala
    na se ya bokonzi na ye mibu misato na ndambo.
  eng-LSV: and it speaks words as an adversary of the Most High, and it wears out
    the saints of the Most High, and it hopes to change seasons and law; and they
    are given into its hand, until a time, and times, and a division of a time.
  eng-GNV: And shall speake wordes against the most High, and shall consume the Saintes
    of the most High, and thinke that he may change times and lawes, and they shalbe
    giuen into his hand, vntill a time, and times and the deuiding of time.
  eng-WEBSTER: 'And he shall speak great words against the most High, and shall wear
    out the saints of the most High, and think to change times and laws: and they
    shall be given into his hand until a time and times and the dividing of time.'
  nhw-BL: Huan nopa tlanahuatijquetl catli nopa cuacuajtli tziquitetzi quiixnextía,
    quimahuispolos Toteco Catli Más Hueyi, huan quintlaijiyohuiltis itlatzejtzeloltijca
    masehualhua. Huan quinequis quipatlas inintlanahuatilhua huan ipan tlaque tonali
    oncas iniilhui. Huan itlatzejtzeloltijca masehualhua Toteco, yaya Catli Más Hueyi,
    itztose imaco nopa tlacatl para eyi xihuitl huan tlajco.
  swh-ONEN: Atanena maneno kinyume cha Yeye Aliye Juu Sana na kuwaonea watakatifu
    wake, huku akijaribu kubadili majira na sheria. Watakatifu watatiwa chini ya mamlaka
    yake kwa wakati, nyakati mbili, na nusu wakati.
  bba-bba: Sunɔ wi, u koo Wɔrukoo ɡɑri kɑm ɡerusi kpɑ u win tɔn dɛɛrobu nɔni sɔ̃.
    U ko n mɑɑ kĩ u sɑɑbɑ kɑ woodɑbɑ kɔsi. Bɑ koo nùn tɔn dɛɛrobu nɔmu sɔndiɑ sere
    sɑɑ itɑ kɑ bɔnu.
  eng-KJVCPB: 'And he shall speak great words against the most High, and shall wear
    out the saints of the most High, and think to change times and laws: and they
    shall be given into his hand until a time and times and the dividing of time.'
  cpy-cpy: Ikemaeri Jenokiperojatzi, ikowero ithonkerimi itajorentsitakaani Jenokiperojatzi.
    Ikowawitya rowashiñaero jempe okantawaeta riweshiryaawentari tajorentsitatsiri.
    Ikowawitya eejatzi rowashiñaero Ikowakaanteetziri. Ari imawityaawori awijaneentakirika
    mawa ojarentsi.
  mpx-mpx: Iya Tomihahaina Hot ni awa nanak-an ge wana gamagalau bwabwalel ni paloloyowan-agil.
    Wana nuwatu ni tal wali tapwalolo ana logugui ge wali hagali ali sauga ona ni
    pil getogaan. He Tomihahaina Hot wana gamagalau ni talamwagil nihi minaa kin o
    wana logugui gabulanaa baliman eton ge awalehina.
  luo-luo: Obiro wuoyo marach kuom Nyasaye Man Malo Moloyo kendo obiro sando jo-Nyasaye
    koloko chike mag lemogi kod sewni mag-gi. Jo-Nyasaye nobed e bwo lochne kuom higni
    adek gi nus.
  meu-meu: Ia ese Herea Mikamika Diravana baine gonagonalaia, bona Herea Mikamika
    Diravana ena helaḡa taudia edia goada baine ha-orea; ia ese nega bona taravatu
    iha-idaudia daladia baine lalo hata, bena ia imana ai bae heni, laḡani ta bona
    laḡani rua bona laḡani kahana ai.
  npi-ULB: उसले सर्वोच्‍च परमेश्‍वरका विरुद्ध बोल्नेछ र सर्वोच्‍च परमेश्‍वरका पवित्र
    मानिसहरूमाथि अत्याचार गर्नेछ । उसले चाडहरू र व्यवस्थालाई परिवर्तन गर्न कोसिस गर्नेछ
    । यी कुराहरूलाई उसको हातमा एक वर्ष, दुई वर्ष, र आधा वर्षको लागि दिइनेछ ।
  yor-yor: Yóò sọ̀rọ̀ odi sí Ọ̀gá-ògo, yóò sì pọ́n ẹni mímọ́ lójú, yóò sì gbèrò láti
    yí ìgbà àti òfin padà. A ó fi àwọn ẹni mímọ́ lé e lọ́wọ́ fún ìgbà díẹ̀, ní ọdún
    méjì àti ààbọ̀.
  pes-OPCB: او بر ضد خدای متعال سخن خواهد گفت و بر برگزیدگان او ظلم خواهد کرد و خواهد
    کوشید تمام قوانین و اعیاد مذهبی را دگرگون سازد. برگزیدگان خدا به مدت سه سال و
    نیم در زیر سلطه او خواهند بود.
  tgl-ULB: Magsasabi siya ng mga salita laban sa Kataas-taasan at aapihin niya ang
    mga taong banal ng Kataas-taasang Diyos. Susubukan niyang palitan ang mga pagdiriwang
    at ang kautusan. Maibibigay ang mga bagay na ito sa kaniyang mga kamay sa isang
    taon, dalawang taon at kalahating taon.
  cbu-NT: Apanllee kizpureetstaa yutarit tsiyatkachu, tiptsireetstam zapan pachachinllinaya.
    Tputsee kamachtakachu, Apanllee kamachtamarinee payurintspa. Mishat, Apanlleem
    shambatamaam shaniyintspa, tákchu, Apanllee tiptsir kasiyaru, kiyung yachachiya.
    Tuchip masach chawip ashku taachiya.
  hui-hui: Kini ogoni ibugua Ngode Datagaliwabe Daligaore kagohondo bi ko lalu ibunaga
    wali agali karu mo ko halu holebira. Kini ogoni ibugua lotunaga lolene ngarubi
    horo timbuningi lotunaga mana bibahende bulene ngarubi mo iri ari bua howa ibugua
    Ngode Datagaliwabenaga wali agali karu mali tebirani ege waragaria agima haru
    holebira.
  mya-mya: သူ​သည်​အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​ကို​ဆန့်​ကျင်​ပြော​ဆို​လျက် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​တို့​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​လိမ့်​မည်။
    သူ​သည်​လူ​မျိုး​တော်​တို့​၏​ဘာ​သာ​ရေး​ဆိုင်​ရာ​တ​ရား​ဋ္ဌမ္မ​များ​နှင့်​ပွဲ​လမ်း​သ​ဘင်​များ​ကို​ပြောင်း​လဲ​စေ​ရန်
    ကြိုး​စား​လိမ့်​မည်။ ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​သည်​လည်း သူ​၏​အာ​ဏာ​စက်​အောက်​တွင်​သုံး​နှစ်​ခွဲ​မျှ​နေ​ကြ​ရ​လိမ့်​မည်။-
  bod-N: ཁོས་བླ་ན་མེད་པ་ཁོང་ལ་འགོག་རྒོལ་བྱེད་པའི་གཏམ་སྨྲ་ཞིང་། བླ་ན་མེད་པ་ཁོང་གི་སྐྱེས་བུ་དམ་པ་རྣམས་ལ་མནར་གཅོད་གཏོང་བ་དང་།
    དུས་ཆེན་དང་བཀའ་ཁྲིམས་རྣམས་ཀྱང་བསྒྱུར་འདོད་པ་ཡིན། སྐྱེས་བུ་དམ་པ་རྣམས་ལོ་གསུམ་དང་ཕྱེད་ཀའི་
    རིང་ལ་ཁོའི་དབང་འོག་ཏུ་གཏོད་པར་འགྱུར།
  sna-sna: Achataura zvinorwisana neWokumusoro-soro achimanikidza vatsvene vake, uye
    achaedza kushandura nguva dzakatarwa nemirayiro. Vatsvene vachaiswa kwaari kwechinguva,
    nedzimwe nguva nehafu yenguva.
  spa-BLM: Él hablará palabras contra el Altísimo, y desgastará a los santos del Altísimo.
    Él planeará cambiar los tiempos y la ley; y serán entregados en su mano hasta
    un tiempo y tiempos y medio tiempo.
  cac-cac: Ol te b'uchvaj d'a Dios Te Nivan Yelc'ochi, ol yixtejn̈ej eb' yicxo Dios
    chi'. Ol yac'lan sq'uexan juntzan̈ ley yed' juntzan̈ q'uin̈ alb'ilcan yuj Dios.
    Ol ac'chajcan eb' yicxo Dios chi' d'a yol sc'ab' d'a nan̈al schan̈il ab'il.
  swh-ULB: Atazungumza maneno kinyume cha Yeye Aliye Juu sana na atawatesa watu watakatifu
    wa Mungu Aliye Juu. Atajaribu kuzibadili sikukuu na sheria. Mambo haya atapewa
    mikononi mwake kwa mwaka mmoja, miaka miwili na nusu mwaka.
  bel-bel: і супроць Усявышняга будзе гаварыць словы і прыгнятаць сьвятых Усявышняга;
    нават задумае адмяніць у іх сьвяты і закон, і яны аддазены будуць у руку яго да
    часу і часоў і паўчасу.
  deu-ELBBK: Und er wird Worte reden gegen den Höchsten und die Heiligen der höchsten
    Örter vernichten; und er wird darauf sinnen, Zeiten und Gesetz zu ändern, und
    sie werden eine Zeit und Zeiten und eine halbe Zeit in seine Hand gegeben werden.
  mbb-OT: Ebpengaǥi sikandin te menge lalag he idsupak din te Utew Lavew he Megbevayà,
    ne ebpurungan din edlisliseza is menge etew he ǥaked te Megbevayà. Ebpeninguhà
    sikandin he mahalin is menge pista zan wey Kesuǥuan dan. Ne idtuǥut kandin he
    mesakup din is menge etew he ǥaked te Megbevayà seled te tetelu he tuig wey tengà.
  mal-2015: അവൻ അത്യുന്നതനായവന്നു വിരോധമായി വമ്പു പറകയും അത്യുന്നതനായവന്റെ വിശുദ്ധന്മാരെ
    ഒടുക്കിക്കളകയും സമയങ്ങളെയും നിയമങ്ങളെയും മാറ്റുവാൻ ശ്രമിക്കയും ചെയ്യും; കാലവും
    കാലങ്ങളും കാലാംശവും അവർ അവന്റെ കയ്യിൽ ഏല്പിക്കപ്പെട്ടിരിക്കും.
  rmc-rmc: Vakerela lava pro Nekbareder, trapinela le svete manušen le Devleskren
    a kamela te čerinel o sveta inepi the o zakoni. Ena leske dine andro vasta pro
    časos, duj časi the jepaš časos.
  nlg-nlg: Gaia ke kokoe hughuhughua God puku ni maana, me ke vahaghitailira nina
    vure God. Gaia ke tabotabo ge ke tughui didira na lei vetena maia didira bongi
    ni vale, ma nina vure God raeni kara kabu sasara ta nina maana ilokana ra tolu
    mana levu ni niulu.
  pes-OPV: و سخنان به ضدحضرت اعلی خواهد گفت و مقدسان حضرت اعلی را ذلیل خواهد ساخت
    و قصد تبدیل نمودن زمانها و شرایع خواهد نمود و ایشان تا زمانی ودو زمان و نصف زمان
    به‌دست او تسلیم خواهندشد.
  ron-1924: Ел ва рости ворбе де хулэ ымпотрива Челуй Пряыналт, ва асупри пе сфинций
    Челуй Пряыналт ши се ва ынкумета сэ скимбе времуриле ши леӂя, ши сфинций вор фи
    даць ын мыниле луй тимп де о време, доуэ времурь ши о жумэтате де време.
  ben-OBCV: সে পরাৎপর ঈশ্বরের বিরুদ্ধে কথা বলবে এবং তাঁর পবিত্রগণদের অত্যাচার করবে,
    এমনকি নিরূপিত সময় ও ব্যবস্থা বদলাতে চাইবে। তার হাতে পবিত্রগণদের এক কাল, দু-কাল
    ও অর্ধ কালের জন্য দেওয়া হবে।
  som-som: Oo hadal ka gees ah Ka ugu Sarreeya ayuu ku hadli doonaa, wuxuuna aad u
    dhibi doonaa quduusiinta Ka ugu Sarreeya, oo wuxuu ku fikiri doonaa inuu beddelo
    wakhtiyada iyo sharciga, oo gacantiisaana loo gelin doonaa ilaa wakhti iyo wakhtiyo
    iyo wakhti badhkiis.
  lat-VUC: 'Et sermones contra Excelsum loquetur, et sanctos Altissimi conteret: et
    putabit quod possit mutare tempora, et leges: et tradentur in manu ejus usque
    ad tempus, et tempora, et dimidium temporis.'
  eng-ASVBT: And he shall speak words against the Most High, and shall wear out the
    saints of the Most High; and he shall think to change the times and the law; and
    they shall be given into his hand until a time and times and half a time.
  ita-1885: E proferirà parole contro all'Altissimo, e distruggerà i santi dell'Altissimo;
    e penserà di mutare i tempi, e la Legge; e i santi gli saran dati nelle mani fino
    ad un tempo, più tempi, e la metà d'un tempo.
  eng-ULB: He will speak words against the Most High and will oppress the holy people
    of the Most High God. He will try to change the festivals and the law. These things
    will be given into his hand for one year, two years, and half a year.
  spa-VBL: Hablará palabras de desafío contra el Altísimo y oprimirá al pueblo consagrado
    del Altísimo, e intentará cambiar los tiempos y las leyes, y serán puestos bajo
    su poder por un tiempo, dos tiempos y medio tiempo.
  fra-_FOB: Il prononcera des paroles contre le Souverain, il opprimera les saints
    du Souverain, et pensera à changer les temps et la loi; et les saints seront livrés
    en sa main pendant un temps, des temps et la moitié d'un temps.
  mal-mal: അവൻ അത്യുന്നതന് വിരോധമായി വമ്പു പറയുകയും അത്യുന്നതനായ ദൈവത്തിന്റെ വിശുദ്ധന്മാരെ
    ഒടുക്കിക്കളയുകയും സമയങ്ങളും നിയമങ്ങളും മാറ്റുവാൻ ശ്രമിക്കുകയും ചെയ്യും; കാലവും
    കാലങ്ങളും കാലാംശവും അവന്റെ കയ്യിൽ ഏല്പിക്കപ്പെടും.
  urd-GVR: Wuh Allāh T'ālā ke ḳhilāf kufr bakegā, aur muqaddasīn us ke taht piste
    raheṅge, yahāṅ tak ki wuh īdoṅ ke muqarrarā auqāt aur sharīat ko tabdīl karne
    kī koshish karegā. Muqaddasīn ko ek arse, do arsoṅ aur ādhe arse ke lie us ke
    hawāle kiyā jāegā.
  suz-BL: मिनु मेकोमी नेल्‍ल क्‍येङा ठेयब आ पर्बम मरिम्‍शो लोव़ पा, नेल्‍ल क्‍येङा
    ठेयब आ मुर आन कली यो खतम सेल्‍ब। मिनु मेकोमी परमप्रभु आ देंशो चाड नु आ अरेशो लोव़
    कली फाइक्‍चा दाक्‍ब। मिनु परमप्रभु आ मुर आन पाला का, पाला निक्‍शी नु आधा पाला
    मेको आ अधिकारमी गेचा पुंइसीनीमी। प्रकाश १३:५-६; दानीएल १२:७
  eng-NOY: And he will speak great words against the Most High, and will harass the
    saints of the Most High, and will resolve to change times and laws; and they shall
    be given into his hand a time, and times, and half a time.
  ita-1927: Egli proferirà parole contro l’Altissimo, ridurrà allo stremo i santi
    dell’Altissimo, e penserà di mutare i tempi e la legge; i santi saran dati nelle
    sue mani per un tempo, dei tempi, e la metà d’un tempo.
  ckb-ckb: لە دژی خودای هەرەبەرز قسە دەکات و پیرۆزەکانی سەرکوت دەکات و هەوڵ دەدات
    کاتی جەژنەکان و فەرزەکانی تەورات بگۆڕێت. گەلە پیرۆزەکە بۆ سێ ساڵ و نیو دەدرێنە
    دەستی ئەو.
  eng-BBE: And he will say words against the Most High, attempting to put an end to
    the saints of the Most High; and he will have the idea of changing times and law;
    and the saints will be given into his hands for a time and times and half a time.
  kan-OKCV: ಅವನು ಮಹೋನ್ನತ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಕೊಚ್ಚಿಕೊಂಡು ಮಾತುಗಳನ್ನಾಡಿ, ಪರಿಶುದ್ಧರನ್ನು
    ಬಾಧಿಸಿ, ಕಾಲ ನಿಯಮಗಳನ್ನು ಬದಲಾಯಿಸುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸುವನು. ಪರಿಶುದ್ಧರು ಒಂದುಕಾಲ, ಎರಡುಕಾಲ,
    ಅರ್ಧಕಾಲದ ತನಕ ಅವರು ಅವನ ಕೈವಶವಾಗಿರುವರು.
  tam-2017: உன்னதமான தேவனுக்கு விரோதமாக வார்த்தைகளைப் பேசி, உன்னதமான தேவனுடைய பரிசுத்தவான்களை
    ஒடுக்கி, காலங்களையும் பிரமாணங்களையும் மாற்ற நினைப்பான்; அவர்கள் ஒரு காலமும். காலங்களும்,
    அரைக்காலமும் செல்லும்வரை அவனுடைய கையில் ஒப்புக்கொடுக்கப்படுவார்கள்.
  spa-RV-1909: 'Y hablará palabras contra el Altísimo, y á los santos del Altísimo
    quebrantará, y pensará en mudar los tiempos y la ley: y entregados serán en su
    mano hasta tiempo, y tiempos, y el medio de un tiempo.'
  ron-BTF: Și el va vorbi cuvinte mari împotriva celui Preaînalt și va obosi pe sfinții
    celui Preaînalt și va gândi să schimbe timpurile și legile; iar ei vor fi dați
    în mâna lui până la un timp și timpuri și împărțirea timpului.
  eng-WEBP: He will speak words against the Most High, and will wear out the saints
    of the Most High. He will plan to change the times and the law; and they will
    be given into his hand until a time and times and half a time.
  eng-FBV: He will speak words of defiance against the Most High and oppress the dedicated
    people of the Most High, and attempt to change times and laws, and they will be
    placed under his power for a time, two times, and half a time.
  nch-BL: Huan nopa tanahuatijquet cati quiixnextía nopa pisiltzi cuacuajti, quimahuispolos
    Toteco Cati Más Hueyi, huan quintaijyohuiltis itatzejtzeloltijca masehualhua.
    Huan quinequis quipatas inintanahuatilhua huan ipan taya tonali oncas iniilhui.
    Huan itatzejtzeloltijca masehualhua Toteco, yaya Cati Más Hueyi, itztose imaco
    nopa tacat para eyi xihuit huan tajco.
  vie-1934: Vua đó sẽ nói những lời phạm đến Đấng Rất Cao, làm hao mòn các thánh của
    Đấng Rất Cao, và định ý đổi những thời kỳ và luật pháp; các thánh sẽ bị phó trong
    tay người cho đến một kỳ, những kỳ, và nửa kỳ.
  hin-CV: वह सर्वोच्च परमेश्वर के विरुद्ध बोलेगा और उसके पवित्र लोगों को सताएगा और
    ठहराए गये समयों और कानूनों को बदलने की कोशिश करेगा. पवित्र लोग एक समय, समयों और
    आधा समय के लिए उसके अधीन कर दिए जाएंगे.
  spa-BES: Y dirá palabras contra el Altísimo, intentando poner fin a los santos del
    Altísimo; y tendrá la idea de cambiar los tiempos y la ley; y los santos serán
    entregados en sus manos por un tiempo y tiempos y medio tiempo.
  tdx-tdx: Hiteratera i Andindimoneñey re, naho ho mokore’e o noro’ i Abo Tiañeo vaho
    hikinia hañova sa naho lily, vaho hatolotse am-pità’e iereo handritse ty sa naho
    o sa-o vaho ty vakin-tsa.
  tha-KJV: ท่านจะพูดคำกล่าวร้ายองค์​ผู้​สูงสุด และจะให้วิ​สุทธิ​ชนขององค์​ผู้​สูงสุดนั้​นอ​ิดหนาระอาใจ
    และจะคิดเปลี่ยนแปลงบรรดาวาระและพระราชบัญญั​ติ และเขาทั้งหลายจะถูกมอบไว้ในมือของท่าน
    ตลอดหนึ่งวาระ สองวาระ กับครึ่งวาระ
  por-BR-2018: E falará palavras contra o Altíssimo, e destruirá os santos do Altíssimo;
    e pensará em mudar os tempos e a lei; e serão entregues em sua mão por um tempo,
    e tempos, e metade de um tempo.
  deu-ELO: Und er wird Worte reden gegen den Höchsten und die Heiligen der höchsten
    Örter vernichten; und er wird darauf sinnen, Zeiten und Gesetz zu ändern, und
    sie werden eine Zeit und Zeiten und eine halbe Zeit in seine Hand gegeben werden.
  eng-WYC-2018: And he shall speak words against the high God, and he shall defoul
    the saints of the Highest; and he shall guess, that he may change times and laws,
    (or And he shall speak words against the Most High God, and he shall defile, or
    shall oppress, the saints of the Most High God; and he shall think, that he can
    change the times for the feasts, and the laws); and they shall be given into his
    hands, till to time, and times, and the half of time.
  epo-epo: Li blasfemos kontraŭ la Plejaltulo kaj frapos la sanktulojn de la Plejaltulo;
    li eĉ arogos al si ŝanĝi la tempojn kaj leĝojn. Ili estos transdonitaj en lian
    manon ĝis paso de unu tempo kaj du tempoj kaj duono de tempo.
  uig-PIN: U Ⱨǝmmidin Aliy Bolƣuqiƣa ⱪarxi kupurluⱪ sɵzlǝrni ⱪilidu ⱨǝmdǝ Ⱨǝmmidin
    Aliy Bolƣuqining muⱪǝddǝs bǝndilirini ⱨalsizlanduridu. U kalendarni, ⱨeyt-ayǝmlǝrni
    wǝ muⱪǝddǝs ⱪanunlarni ɵzgǝrtiwetixni ⱪǝstlǝydu. Hudaning muⱪǝddǝs bǝndiliri «üq
    yerim waⱪit» uning ⱨɵkümranliⱪiƣa tapxurulidu.
  beo-beo: 'E da Gadodafa Godema lasogole sia:ga gegemu amola e da Gode Ea fi dunu
    ilima banenesimu. E da ilia Godema nodomusa: Lolo Nabe amola Gilisisu, amo afadenene
    amola ga:simusa: dawa:mu. Amo hina bagade da ode udiana amola oubi gafeyale amoga
    Gode Ea fi dunu ilima nimi bagade hinawane esalumu.'
  tpi-OTNT: Na bai em i tok nogut long God Antap Tru na daunim ol manmeri bilong en.
    Na em bai traim long senisim ol lo bilong lotu na bilong ol bikpela de bilong
    lotu. Na em bai i bosim ol manmeri bilong God inap long 3 na hap yia.
  hau-SA: Zai yi maganar saɓo a kan Mafi Ɗaukaka, zai kuma tsananta wa tsarkaka yă
    kuma yi ƙoƙarin sāke lokuta da shari’u. Za a miƙa tsarkaka a hannunsa na wani
    lokaci, lokuta da kuma rabin lokaci.
  uig-LAT: U Hemmidin Aliy Bolghuchigha qarshi kupurluq sözlerni qilidu hemde Hemmidin
    Aliy Bolghuchining muqeddes bendilirini halsizlanduridu. U kaléndarni, héyt-ayemlerni
    we muqeddes qanunlarni özgertiwétishni qestleydu. Xudaning muqeddes bendiliri
    «üch yérim waqit» uning hökümranliqigha tapshurulidu.
  nde-nde: Izakhuluma okubi ngoPhezukonke incindezele abangcwele bakhe izame ukuguqula
    izikhathi ezimisiweyo kanye lemithetho. Abangcwele bazanikelwa kuyo okwesikhathi
    esithile, izikhathi ezilengxenye yesikhathi.
  ton-ton: 'Pea ʻe lea ʻaki ʻe ia ʻae ngaahi lea fielahi ki he Fungani Māʻolunga,
    pea te ne fakaongosia ʻae kakai māʻoniʻoni ʻoe Fungani Māʻolunga, pea ʻe mahalo
    ʻe ia ke ne fakakehe ʻae ngaahi kuonga mo e ngaahi fono: pea ʻe tuku ia ki hono
    nima ʻi ha kuonga mo e kuonga ʻe ua, mo e vaeua mālie ʻoe kuonga.'
  ces-1613: A slova proti Nejvyššímu mluviti bude, a svaté výsostí potře; nadto pomýšleti
    bude, aby proměnil časy i práva, když vydáni budou v ruku jeho, až do času a časů,
    i do částky časů.
  eng-WMB: He will speak words against the Most High, and will wear out the holy ones
    of the Most High. He will plan to change the times and the law; and they will
    be given into his hand until a time and times and half a time.
  tam-TCV: அவன் மகா உன்னதமானவருக்கு எதிராகப் பேசுவான். அவன் அவரது பரிசுத்தவான்களை
    ஒடுக்கி, நியமிக்கப்பட்ட கால அட்டவணைகளையும், நீதிச்சட்டங்களையும் மாற்ற முயற்சிசெய்வான்.
    பரிசுத்தவான்கள் அவனிடத்தில் ஒரு காலத்திற்கும், காலங்களுக்கும், அரைக் காலத்திற்கும்
    ஒப்புக்கொடுக்கப்படுவார்கள்.
  ceb-ULB: Magasulti siya ug mga pulong batok sa Labing Halangdon ug pagalutoson ang
    katawhan sa Labing Halangdong Dios. Pagasulayan niya sa pag-usab ang mga kapistahan
    ug ang balaod. Kini nga mga butang itugyan ngadto sa iyang kamot sulod sa usa
    ka tuig, dugang ang duha ka tuig ug tunga.
  pol-UBG: Będzie mówił słowa przeciw Najwyższemu i wytracał świętych Najwyższego;
    będzie zamierzał zmienić czasy i prawa, gdyż będą wydane w jego ręce aż do czasu,
    czasów i połowy czasu.
  agr-agr: Nunú apuk Apajuí pegkegma nuna pegkegchau chichagtinai. Nuniak Apajuí aentsji
    aidaujai maanitnai. Tuja Apajuí chichame umiktin agagbauwa nunashkam, Apajuí emematku
    ijuntai tsawan etegjamu aidaunashkam yapajiatag titinai. Nuniak Apajuí aentsji
    aidaunak kampatum mijan nuigtu jimaituk nii wagagki waitka pujugtinai.
  kyc-kyc: Baame Anatu Mupwa Andake Wakasa doko kando kamba lapala Anatunya wambu
    dupwa randa maiyuo kopetame isara. Dopa pipala baame nakamana misinya mawa piipi
    nenge malu palyuo lakando nao petenge yuu giipi alowa pinya piramo dokopa Anatunya
    wambu dupwa ee kana rema dee kanya ingyuo banya porai dokome isaramopa isarena
    kararami.
  urd-GVU: وہ اللہ تعالیٰ کے خلاف کفر بکے گا، اور مُقدّسین اُس کے تحت پِستے رہیں گے،
    یہاں تک کہ وہ عیدوں کے مقررہ اوقات اور شریعت کو تبدیل کرنے کی کوشش کرے گا۔ مُقدّسین
    کو ایک عرصے، دو عرصوں اور آدھے عرصے کے لئے اُس کے حوالے کیا جائے گا۔
  deu-1912: Er wird den Höchsten Lästern und die Heiligen des Höchsten verstören und
    wird sich unterstehen, Zeit und Gesetz zu ändern. Sie werden aber in sein Hand
    gegeben werden eine Zeit und zwei Zeiten und eine halbe Zeit.
  kan-2017: ಪರಾತ್ಪರನಾದ ದೇವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಕೊಚ್ಚಿಕೊಂಡು ಪರಾತ್ಪರನಾದ ದೇವರ ಭಕ್ತರನ್ನು ಬಾಧಿಸಿ
    ಕಟ್ಟಳೆಯ ಕಾಲಗಳನ್ನೂ, ಧರ್ಮವಿಧಿಗಳನ್ನೂ ಮಾರ್ಪಡಿಸಲು ಮನಸ್ಸು ಮಾಡುವನು; ಆ ಭಕ್ತರು ಒಂದುಕಾಲ,
    ಎರಡುಕಾಲ, ಅರ್ಧಕಾಲ ಅವನ ಕೈವಶವಾಗಿರುವರು.
  yap-yap: Bayi welthin nib togopluw ku Got ni Ir e Th’abi Tolang me gafgownag e girdi’
    rok Got. Ya bayi guy rogon ni nge thiliyeg e pi motochiyel rorad nge pi madnom
    ni yad ma madnomnag, ma bayi par e girdi’ rok Got u tan gelngin ni dalip nge baley
    e duw.
  hlt-MCSB: Sangkoek kah sangkoek soehsalnah te ol la a thui vetih sangkoek kah a
    cim rhoek te a hnaemtaek ni. Khoning neh oltlueh Te thovael hamla cai vetih a
    kut ah a tue neh kum dongkah kum rhakthuem a paek ni.
  mdy-ETH: ዬይ ካኣታሢ ዼኤፖ ፆኦዛሢም ዋይዞ ዒፂ ዖቶርቂ ጌስታንዳኔ፤ ዼኤፖ ፆኦዛሢም ዱማዼዞንሢ ዒ ሜታሳንዳኔ፤ ፆኦሲም ዱማዼያ
    ማዔ ቦንቾ ኬሎንታ ዎጎንታ ላኣማኒ ዒ ጊኢጊንታንዳኔ፤ ፆኦሲም ዱማዼዞንሢያ ሃይሦ ሌዔና ዛላና ዒዛ ቢታንቶ ዴማ ዎርቃንዳኔ።
  twi-ASANTE: Ɔbɛkasa atia Ɔsorosoroni no, na wahyɛ ahotefoɔ no so. Ɔbɛbɔ mmɔden sɛ,
    ɔbɛsesa wɔn afahyɛ kronkron ahodoɔ ne wɔn mmara no, na wɔde wɔn ahyɛ nʼase kɔsi
    mmerɛ bi.
  eng-WEBU: He will speak words against the Most High, and will wear out the saints
    of the Most High. He will plan to change the times and the law; and they will
    be given into his hand until a time and times and half a time.
  wal-wal: I Ubbaappe Xoqqiya Xoossaa bolli xalidi haasayana; a geeshshatakka huqqunnana.
    Qassi wodetanne wogaa laammanau qaaqqatana. Wodee, wodetinne wodiyaa baggai gakkanaashin
    geeshshati a maataappe garssaara haarettana.
  spa-PDDPT: Hablará palabras contra el Altísimo y quebrantará a sus santos. Intentará
    cambiar los tiempos y la Ley. Serán entregados en su mano por un tiempo, tiempos
    y medio tiempo.
  gun-gun: Yvate ete va'e re voi ijayvu vai 'rã, ixupegua iky'a e'ỹ va'e kuery ojavyky
    rei 'rã guive. Oguerova 'rã mba'emo ojapoaty ára ha'e lei. Ipo py ma peteĩ ma'etỹ
    re omboaxapaa 'rã iky'a e'ỹ va'e kuery, ha'e gui mokoĩ ma'etỹ re ju, irundya ma'etỹ
    mbyte peve.
  agu-BL: Ej nin tz'ocopon i' tan jisle'n Kataj Ryos, yi Ryos yi bintzi nin te'tz.
    Nin tz'ocopon tan chibiyle'n cu'n klo' cyakil yi tanum Ryos. Ej nin tz'ocopon
    i' tan xtx'ixpe'n e'chk ca'wl Ryos nin tan sotzaje'n yi e'chk k'ej yi bixba'nt
    tan tak'le'n k'ej kaRyosil. Xcye' i' tan banle'n yi tetz tajtza'kla'tz tetz ox
    yob tu ni'cy.
  ilo-ULB: Agsaonto isuna iti maibusor iti Kangangatoan ken idadanesnanto dagiti nasantoan
    a tattao ti Kangangatoan a Dios. Padasennanto a sukatan dagiti panagrambak ken
    ti linteg. Maiyawatto dagitoy a banbanag iti imana iti makatawen, dua a tawen
    ken kagudua a tawen.
  kpg-kpg: Mee ga helehelekai hai baahi ang gi di God Aamua Muginua, ga hagahuaidu
    nia dama a God. Mee ga hagamada gaa hai nia dama a God gi hulihuli nadau haganoho
    mono hagamiami daumaha. Nia dama a God gaa noho i lala nia mogobuna o maa i nia
    ngadau e dolu mo di baahi.
  uig-ARA: ئۇ ھەممىدىن ئالىي بولغۇچىغا قارشى كۇپۇرلۇق سۆزلەرنى قىلىدۇ ھەمدە ھەممىدىن
    ئالىي بولغۇچىنىڭ مۇقەددەس بەندىلىرىنى ھالسىزلاندۇرىدۇ. ئۇ كالېندارنى، ھېيت-ئايەملەرنى
    ۋە مۇقەددەس قانۇنلارنى ئۆزگەرتىۋېتىشنى قەستلەيدۇ. خۇدانىڭ مۇقەددەس بەندىلىرى «ئۈچ
    يېرىم ۋاقىت» ئۇنىڭ ھۆكۈمرانلىقىغا تاپشۇرۇلىدۇ.
  sus-sus: A wɔyɛnma nɛ Ala Xungbe xili ra, a sɛniyɛntɔɛe ɲaxankata, a wa waxatie
    nun sɛriyɛe masarafe. Sɛniyɛntɔɛe fama nɛ lude a bɛlɛxɛ waxati saxan nun a tagi
    bun ma.
  pon-2006: E pahn ketin lahlahwe Koht, Wasa Lapalahpie, oh pahn ketin kahpwalihala
    sapwellimen Koht aramas akan. E pahn ketin song en wekidala arail kosonned oh
    arail rahn sarawi kan; eri, re pahn mihmihki pahn sapwellime manaman erein sounpar
    siluh elep.
  jae-jae: Eŋ oc êsôm biŋ alôb-alôb êpi Ŋac Lôlôcŋa tau ma êlênsu Ŋac Lôlôcŋa nê lau
    dabuŋ. Eŋ oc ênsaê gebe ênam mêtê to om ŋagôliŋ samob ôkwi. Ma lau dabuŋ oc sêsêp
    eŋ lêma êtôm ŋasawa samuc tageŋ ma ŋasawa samuc têlêac ma ŋasêku teŋ êwiŋ.
  ksd-ksd: Ma na vul ra Ngala Kakit, ma na vatalanguan vakaina vue ra umana tena lotu
    kai ra Ngala Kakit, ma na nuknuk upi na vaenana pa ra umana e na lukara ma ra
    umana varkurai; ma da tul tar diat i tana ure tika na kilala ma a ura kilala ma
    a ngungu kilala.
  tur-YTC: Yüce Olan'a karşı sözler söyleyecek ve Yüce Olan'ın kutsallarını yıpratacak.
    Zamanları ve yasayı değiştirmeyi tasarlayacak; bir vakte ve vakitlere ve yarım
    vakte dek onun eline verilecektir.'”
  ind-AYT: Dia akan mengucapkan perkataan menentang Yang Mahatinggi dan akan menganiaya
    orang-orang kudus milik Yang Mahatinggi. Dia berkehendak mengubah waktu dan hukum,
    dan mereka akan diserahkan ke dalam tangannya selama satu masa, dua masa, dan
    setengah masa.”
  nya-nya: Idzayankhula motsutsana ndi Wammwambamwamba ndipo adzazunza oyera mtima
    ndi kusintha masiku azikondwerero ndi malamulo. Oyera mtimawo adzalamulidwa ndi
    mfumuyi kwa zaka zitatu ndi theka.
  hrv-hrv: On će huliti na Svevišnjega, zatirati Svece Svevišnjega; pomišljat će da
    promijeni blagdane i Zakon, i Sveci će biti predani u njegove ruke na jedno vrijeme
    i dva vremena i polovinu vremena.
  mps-mps: Tama agai te Ugwadu Mu Bidibo Godiba po dwai mu olama, tama aga we bidi
    dabe aiyaba elalueibao. Tama agai te lotu pode bomai po hasegeliyu, te genuai
    side wabo te hasegelaibao. Tama agai te Godigo we bidi tonaludubadi, te kibu be
    sela olama, te kibu be me badu pedaiba usu nigi paibao,” wai.
  tpi-tpi: Na bai em i tok nogut long God Antap Tru na daunim ol manmeri bilong en.
    Na em bai traim long senisim ol lo bilong lotu na bilong ol bikpela de bilong
    lotu. Na em bai i bosim ol manmeri bilong God inap long 3 na hap yia.
  dan-1931: og tale mod den Højeste og mishandle den Højestes hellige; han skal sætte
    sig for at ændre Tider* og Lov, og de skal gives i hans Hånd en Tid og to Tider
    og en halv Tid**. { [*de hellige Festtider.] / [**dvs. 3 1&2 År; jfr. Dan. 4,
    16.] }
  vie-OVCB: Lãnh tụ này nói những lời xúc phạm đến Đấng Chí Cao và gây thương tổn
    cho các thánh đồ của Chúa. Lãnh tụ này quyết định đổi niên lịch và pháp luật.
    Chúa cho phép lãnh tụ này chiến thắng các thánh đồ trong ba năm rưỡi.
  guj-2017: તે પરાત્પરની વિરુદ્ધ બોલશે. પરાત્પર ઈશ્વરના પવિત્રો પર જુલમ કરશે, ધાર્મિક
    ઉત્સવોમાં તથા નિયમોમાં ફેરફાર કરવાનો પ્રયત્ન કરશે. એક વર્ષ માટે, બે વર્ષ માટે
    તથા અડધા વર્ષ માટે આ બાબત તેના હાથમાં સોંપી દેવામાં આવશે.
  pon-2006A: E pahn ketin lahlahwe Koht, Wasa Lapalahpie, oh pahn ketin kahpwalihala
    sapwellimen Koht aramas akan. E pahn ketin song en wekidala arail kosonned oh
    arail rahn sarawi kan; eri, re pahn mihmihki pahn sapwellime manaman erein sounpar
    siluh elep.
  por-BRBSL: He dirá palavras contra o Altíssimo, e desgastará os santos do Altíssimo.
    Ele planejará mudar os tempos e a lei; e eles serão dados em suas mãos até um
    tempo e tempos e meio tempo.
  swe-swe: Han ska tala mot den Högste. [] Han ska trakassera (nöta ut, trötta ut,
    plåga) den Högstes heliga. Han ska försöka (hans uppsåt är) att ändra tider (högtider
    och heliga dagar) och lagen, och de [den Högstes heliga] ska vara under hans hand
    (styre), i en tid, tider och en halv tid [motsvarar troligtvis 3,5 år]. [Arameiska
    ordet för tider är ”zeman”, och beskriver en speciell tidpunkt. Tider och lagen
    syftar troligen på Herrens högtider, se . Det kan också tolkas som att högtider
    ska ändras genom nya lagar. Andra förslag är att det gäller förändringar av hur
    dagar och veckor räknas. Efter franska revolutionen användes under några år ett
    system med tiodagarsvecka. Det sista uttrycket ”en tid, tider och en halv tid”
    använder ett annat arameiskt ord för tid, ”aidan”. Detta har att göra med kronologisk
    tid och motsvarar troligtvis ett år, och tolkas naturligast så i uttrycket i där
    Nebukadnessar är galen i sju tider. Första uttrycket ”en tid” motsvarar i så fall
    ett år. Det andra ”tider” är i plural, och tolkas ofta som två år. Det sista ”en
    halv tid” motsvarar ett halvår. Summan av 1 + 2 + 0,5 är 3,5 år. Det stämmer även
    med antal dagar i . Uttrycket återfinns även centralt i en kiasm i Uppenbarelseboken
    tillsammans med samma tidsperiod, även angiven som 1 260 dagar och 42 månader,
    se .]
  cth-cth: A lathueng poung e Cathut hah taran vaiteh, puenghoi lawk a dei han. Atueng
    hoi kâlawk hah pathai hanlah a panki han. Atueng buet touh, atueng kahni touh,
    atueng tangawn totouh kâ a tawn han.
  twi-twi: Ɔbɛkasa atia Ɔsorosoroni no, na wahyɛ ahotefo no so. Ɔbɛbɔ mmɔden sɛ, ɔbɛsesa
    wɔn afahyɛ kronkron ahorow ne wɔn mmara no, na wɔde wɔn ahyɛ nʼase akosi mmere
    bi.
  hlt-hlt: Sangkoek kah sangkoek soehsalnah te ol la a thui vetih sangkoek kah a cim
    rhoek te a hnaemtaek ni. Khoning neh oltlueh te thovael hamla cai vetih a kut
    ah a tue neh kum dongkah kum rhakthuem a paek ni.
  tbz-SIM: kɛ́nnɑ́ɑ́ ntipocɛ̃mmúnɑ́ɑǹtì, kɛ sɑ̃́ɑ̃́ nKuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀
    kɛtenkɛ̀, kɛ fɛ̃́ũnko ku kó bɛnìtìbɛ̀ kɛ́ndɔ́ kɛ́ceetɛ Kuyie nkɔbɛ benfitímɛ̀
    kó dipɑ́tíri nɛ̀ bɛ kó ikuɔ́. Ò bo mmɔkɛ dɛ kó muwɛ̃rímú kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti
    nɛ̀ dikéè.
  msy-2020: Eghtɨ an akar kurabar Godɨn Bar Pɨn Itim mɨkɨmɨva, egh an gumazamiziba
    dɨkabɨnam. Egh me Arazir God Me Ganɨngiziba ko, dughiar ekiar Godɨn ziam feba,
    da batoghsɨ damuam. Egh an azenir pumuning ko mɨkezim ko akuamɨn Godɨn gumazamizibagh
    ativagh men ganam.
  dop-dop: Ɩ kɑ tʋʋ ɩsɔtɑɑ Ɩsɔ sɔsɔ nɑ ɩ́ ŋmɑkǝlɩ ɩ yǝlɑɑ. Ɩ kɑ́ mɑɣɑsɩ ɩ tɑɑ sɩ ɩ́
    lɑɣɑsɩ Ɩsɔ kiiŋ nɑ ɩ ɑcimɑnɑɑ. Ɩ kɑ́ ŋmɑkǝlɩ Ɩsɔ yǝlɑɑ kɛ pɩɩsɩ tooso nɑ hɔɣɔlʋɣʋ.
  azb-azb: Haqq-Taalanın əleyhinə sözlər deyəcək və Haqq-Taalanın müqəddəslərinə zülm
    edəcək. Hətta təqvimi və qanunları dəyişməyə cəhd göstərəcək. Onlar bir vaxt,
    vaxtlar və yarım vaxt ərzində ona təslim ediləcək.
  eng-DBY: And he shall speak words against the Most High, and shall wear out the
    saints of the most high [places], and think to change seasons and the law; and
    they shall be given into his hand until a time and times and a half time.
  hin-2017: और वह परमप्रधान के विरुद्ध बातें कहेगा, और परमप्रधान के पवित्र लोगों को
    पीस डालेगा, और समयों और व्यवस्था के बदल देने की आशा करेगा, वरन् साढ़े तीन काल
    तक वे सब उसके वश में कर दिए जाएँगे। (प्रका. 13:6, 7)
  wol-KYG: Dina yékkati ay kàddu dal ci Aji Kawe ji, dina fitnaal aji sell yu Aji
    Kawe ji te dina fexee soppi takkinu jamono yi ak yoonu Yàlla wi. Dees na teg aji
    sell yi ci loxoom diiru ñetti jamonook genn-wàll.
  eng-YLT: and words as an adversary of the Most High it doth speak, and the saints
    of the Most High it doth wear out, and it hopeth to change seasons and law; and
    they are given into its hand, till a time, and times, and a division of a time.
  kne-kne: Mankalis lawa maipanggep en Diyos ay Kangatoan ya paligatena din ipogaw
    Diyos. Laydena abe ay balbaliwan din linteg ya fiesta. Iturayanan to din ipogaw
    Diyos si tolo ya kagodwa ay tawen.
  eng-WYC-2017: And he shall speak words against the high God, and he shall defoul
    the saints of the Highest; and he shall guess, that he may change times and laws;
    and they shall be given into his hands, till to time, and times, and the half
    of time.
  eng-WMBB: He will speak words against the Most High, and will wear out the holy
    ones of the Most High. He will plan to change the times and the law; and they
    will be given into his hand until a time and times and half a time.
  urd-GVH: वह अल्लाह तआला के ख़िलाफ़ कुफ़र बकेगा, और मुक़द्दसीन उसके तहत पिसते रहेंगे,
    यहाँ तक कि वह ईदों के मुक़र्ररा औक़ात और शरीअत को तबदील करने की कोशिश करेगा। मुक़द्दसीन
    को एक अरसे, दो अरसों और आधे अरसे के लिए उसके हवाले किया जाएगा।
  rug-rug: Kote va karikari la ia sa sa Tamasa Ululuna Hola meke ṉoṉovali sari tie
    madidi Tanisa meke podekia sa pude hobei sari na totoso na tinarae sapu ele tava
    turudi. Sari na tie madidi si kote tava ade la koa sa, koari ka ṉeta vuaheni kukuruna.
  gaz-gaz: Inni Waaqa Waan Hundaa Olii mormuudhaan qulqulloota isaa cunqursee yeroo
    murteeffameef seera illee geeddaruuf yaala. Qulqulloonnis bara tokkoof, bara lamaa
    fi walakkaa baraatiif dabarfamanii harka isaatti ni kennamu.
  fra-LSG: Il prononcera des paroles contre le Très-Haut, il opprimera les saints
    du Très Haut, et il espérera changer les temps et la loi; et les saints seront
    livrés entre ses mains pendant un temps, des temps, et la moitié d’un temps.
  gnn-gnn: Ga waŋanydja ŋayi yurru mirithirrina wal'ŋu yanana, bathalamirrina ŋanyana
    dhäruktja yurru waŋa ŋayi yukurra yätjkumana ŋunhanydja ŋunhi yuwalkŋunhanydja
    gal'ŋu Godnha, ga bitjandhiyi liŋgu ŋayi yurru ṉiṉ'ṉiṉmaramana, muŋdhu'‐muŋdhunna
    Godkunydja ŋunhi yolŋunha walalanha. Bala ŋayi yurru djambina romdja ŋunhinydja,
    märr yurru walala yakana buku‐ŋal'yun ŋuriki yuwalkŋuwunydja wal'ŋu Godku, ga
    walalanydja ŋunhi Godkunydja yolŋu walala nhanukalana gal'ŋu goŋŋura yurru ḻurrkun'nha
    dhuŋgarra ga biyapul 6‐nha ŋaḻindinydja yurru.
  yal-yal: A fala ɲaxine tima nɛn Ala Matexin ma, a yi muxu sariɲanxine kasari, a
    wama nɛn a xa waxatine nun sariyan masara. Muxu sariɲanxine yi lu a bun ma waxati
    saxan nun a tagi bun ma.
  haw-1868: A e olelo ia i na mea nui ku e i ka Mea kiekie, a e hookaumaha aku ia
    i ka poe haipule o ka Mea kiekie loa, a e manao iho no ia e hookahuli i na manawa,
    a me na kanawai; a e haawiia ia mau mea iloko o kona lima, a hiki i ka manawa,
    a me kekahi manawa, a me ka mahele o ka manawa.
  arb-NAV: وَيُعَيِّرُ الْعَلِيَّ وَيُنَكِّلُ بِقِدِّيسِيهِ، وَيُحَاوِلُ أَنْ يُغَيِّرَ
    الأَوْقَاتَ وَالْقَوَانِينَ، فَيُذِلُّ الْقِدِّيسيِنَ ثَلاثَ سَنَوَاتٍ وَنِصْفَ
    السَّنَةِ.
  ewe-ewe: Aƒo nu atsi tsitre ɖe Dziƒoʋĩtɔ la ŋu, ate eƒe ame kɔkɔeawo ɖe to eye wòate
    kpɔ be yeatrɔ ɣeyiɣi ɖoɖowo kple sewo. Woatsɔ ame kɔkɔeawo ade asi nɛ ƒe ɖeka,
    ƒe eve alo ƒe afã.
  eng-LEE: 'And he will speak words against the Most High, and the saints of the Most
    High will he oppress, and think to change the festivals and the law: and they
    will be given up into his hand until a time and times and half a time.'
  asm-FB: তেওঁ সৰ্ব্বোপৰি জনাৰ বিৰুদ্ধে কথা ক’ব, আৰু সৰ্ব্বোপৰি ঈশ্বৰৰ পবিত্ৰ জনক
    তাড়না কৰিব, তেওঁ পর্ব আৰু বিধান সলনি কৰিবলৈ চেষ্টা কৰিব। আৰু এক কাল, দুই কাল
    আৰু আধা কালৰ বাবে এই সকলো তেওঁৰ হাতত শোধাই দিয়া হ’ব।
  sus-A: عَ وْيّنمَ نّ عَلَ شُنفبٍ شِلِ رَ، عَ سّنِيّنتْييٍ حَشَنكَتَ، عَ وَ وَشَتِيٍ
    نُن سّرِيّيٍ مَسَرَقٍ. سّنِيّنتْييٍ قَمَ نّ لُدٍ عَ بّلّشّ وَشَتِ سَشَن نُن عَ
    تَفِ بُن مَ.
  fra-SBL: Il prononcera des paroles contre le Très-Haut, et il épuisera les saints
    du Très-Haut. Il projettera de changer les temps et la loi, et ils seront livrés
    entre ses mains jusqu'à un temps, des temps et la moitié d'un temps.
  hbo-hbo: וּמִלִּ֗ין לְצַ֤ד *עִלָּיָא (עִלָּאָה֙) יְמַלִּ֔ל וּלְקַדִּישֵׁ֥י עֶלְיֹונִ֖ין
    יְבַלֵּ֑א וְיִסְבַּ֗ר לְהַשְׁנָיָה֙ זִמְנִ֣ין וְדָ֔ת וְיִתְיַהֲב֣וּן בִּידֵ֔הּ
    עַד־עִדָּ֥ן וְעִדָּנִ֖ין וּפְלַ֥ג עִדָּֽן׃
  pjt-pjt: Munu mayatja nyara paluṟu God Katutja Puḻkanya kuraṟa pungkuku munu aṉangu
    panya Godaku walytja tjuṯa kuḻu kuralku munu pungkuku. Munu paluṟu kulilku Godaku
    tjukurpa tjuṯa kampa kutjupankunytjikitjangku, munu inma tjuṯa kuḻu panya Godalu
    tjananya ungkunytjitja. Ka Godalu mayatja palunya markuntja wiyangku wantiku,
    ka yiya kutjara kutjara nguwanpa nyara paluṟu Godaku walytja tjuṯalta mayatjarira
    kuralku.
  kik-kik: Nĩakaaria ndeto cia gũcambia Ũrĩa-ũrĩ-Igũrũ-Mũno, na ahinyĩrĩrie andũ ake
    arĩa atheru, o na agerie kũgarũra mahinda na mawatho marĩa matue. Nao andũ arĩa
    atheru nĩmakaneanwo moko-inĩ make kwa ihinda rĩmwe, na mahinda meerĩ, na nuthu
    ya ihinda.
  fra-NCL: Il proférera des paroles contre le Très-Haut, il opprimera les Saints du
    Très-Haut, et formera le dessein de changer les temps et la loi, et les Saints
    seront livrés en sa main jusqu’à un temps, des temps et une moitié de temps.
  cek-AK: Anih loe Kasang koek Sithaw to tuk hanah amoekhaih lok to thui tih, Kasang
    koek ih kaciim kaminawk to pacaekthlaek tih, khotue hoi daannawk to athlaeng hanah
    tha pathok tih; atue maeto thung, atuenawk thung, atue ahap thung, to tiah sak
    thaihaih akaa to anih ban ah paek tih.
  cuk-cuk: We-rey, Bab-Dummad-Bur-Biriginedgi isdar-sunmakoed. Bab-Dummad-Bur-Birigined-e-dule-islidikmalad-wiogega
    imakoed. Ibagan-mamaid, igarmar-mamaid ogwabigudagoed. Dule-islidikmalad we-rey-urbaligwa
    birgapaa-negabar gudimaloed.
  uig-CYR: У Һәммидин Алий Болғучиға қарши күпүрлүк сөзләрни қилиду һәмдә Һәммидин
    Алий Болғучиниң муқәддәс бәндилирини һалсизландуриду. У календарни, һейт-айәмләрни
    вә муқәддәс қанунларни өзгәртиветишни қәстләйду. Худаниң муқәддәс бәндилири «үч
    йерим вақит» униң һөкүмранлиғиға тапшурулиду.
  tel-2017: ఆ రాజు మహోన్నతుని దేవునికి విరోధంగా మాట్లాడుతూ, మహోన్నతుని భక్తులను నలగగొడతాడు.
    అతడు పండగ కాలాలను ధర్మవిధులను మార్చ బూనుకుంటాడు. వారు ఒక కాలం కాలాలు అర్థకాలం
    అతని వశంలో ఉంటారు.
  hat-BSA: Li va pale kont Pi Wo a, li va epwize sen a Sila Ki Pi Wo a, epi li va
    gen entansyon pou fè chanjman nan tan ak lwa yo. Yo va vin livre nan men li pandan
    yon tan ak tan yo, ak yon mwatye tan.
  kos-kos: El ac fah kaskas lain God Fulatlana, ac akkeokye mwet lun God. El ac fah
    srike elan ekulla ma sap lun lulalfongi lalos ac len in kufwa lalos, na mwet lun
    God uh ac fah muta ye ku lal ke lusen yac tolu tafu.
  hbo-WLC: וּמִלִּ֗ין לְצַ֤ד עליא יְמַלִּ֔ל וּלְקַדִּישֵׁ֥י עֶלְיוֹנִ֖ין יְבַלֵּ֑א
    וְיִסְבַּ֗ר לְהַשְׁנָיָה֙ זִמְנִ֣ין וְדָ֔ת וְיִתְיַהֲב֣וּן בִּידֵ֔הּ עַד־עִדָּ֥ן
    וְעִדָּנִ֖ין וּפְלַ֥ג עִדָּֽן׃
  ibo-ibo: Ọ ga-ekwu okwu kwugide Onye kachasị ihe niile elu. O ga-emekpa ndị nsọ
    ahụ. Ọ ga-agbalịkwa ịgbanwe iwu niile na omenaala niile. A ga-enyefe ndị nsọ nʼaka
    ya afọ atọ na ọkara.
  ory-ory: ପୁଣି, ସେ ସର୍ବୋପରିସ୍ଥଙ୍କ ବିରୁଦ୍ଧରେ କଥା କହିବ ଓ ସର୍ବୋପରିସ୍ଥଙ୍କର ପବିତ୍ରଗଣଙ୍କୁ
    ଦମନ କରିବ; ଆଉ, ସେ କାଳ ଓ ବ୍ୟବସ୍ଥାର ପରିବର୍ତ୍ତନ କରିବାକୁ ବିଚାର କରିବ; ପୁଣି, ଏକ କାଳ,
    (ଦୁଇ) ପବିତ୍ର ପର୍ବ ଓ ଅର୍ଦ୍ଧ ପବିତ୍ର ପର୍ବ ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ତାହା ହସ୍ତରେ ସମର୍ପିତ ହେବେ।
  chk-chk: Iwe, epwe eäni kapasen üpälü ngeni Ewe mi Fokun Tekia, epwe pwal ariaföüü
    ekewe chon pin nöün Ewe mi Fokun Tekia o ekiekin siwili fansoun me allük. Iwe,
    ekewe chon pin repwe tolong fän nemenian lon ükükün ülüngat esop ier.
  rop-rop: Im garra tok nogudbalawei blanga det Brabli Haibala God, en im garra ardim
    en kilim detlot pipul blanga God. Im garra trai en tjeinjim det serramoni en lowa
    blanga olabat. En blanga detlot pipul blanga God dei garra jidan anda langa im
    pawa blanga thri en haf yiya.
  ukr-1871: І буде дорікати Всевишньому й гнобити сьвятих Всевишнього; йому буде навіть
    видїтись, що зможе знести в них час і закон, і будуть віддані вони в його руки
    до часу, до часів і половини часу.
  deu-1951: Und er wird freche Reden gegen den Höchsten führen und die Heiligen des
    Allerhöchsten bedrücken und wird sich unterstehen, Festzeiten und Gesetz zu ändern,
    und sie werden in seine Gewalt gegeben sein eine Zeit, zwei Zeiten und eine halbe
    Zeit.
  eng-JPS: And he shall speak words against the Most High, and shall wear out the
    saints of the Most High; and he shall think to change the seasons and the law;
    and they shall be given into his hand until a time and times and half a time.
  srp-1865: I govoriæe rijeèi na višnjega, i potiraæe svece višnjega, i pomišljaæe
    da promijeni vremena i zakone; i daæe mu se u ruke za vrijeme i za vremena i za
    po vremena.
  lug-lug: Alyogera ebigambo ebibi ku Oyo Ali Waggulu Ennyo, era aligezaako okukyusakyusa
    ebiseera ebyateekebwawo n’amateeka agassibwawo. Era abatukuvu baliweebwayo mu
    mukono gwe okufugibwa okumala emyaka esatu n’ekitundu.
  heb-heb: ומלין לצד עליא ימלל ולקדישי עליונין יבלא ויסבר להשניה זמנין ודת ויתיהבון
    בידה עד עדן ועדנין ופלג עדן׃
  ben-IRV: মহান সর্বশক্তিমান ঈশ্বরের বিরুদ্ধে সে কথা বলবে এবং মহান সর্বশক্তিমান ঈশ্বরের
    পবিত্র লোকদের উপর অত্যাচার করবে। সে পর্বের দিন গুলি ও ব্যবস্থা পরিবর্তন করার চেষ্টা
    করবে। এই সমস্ত বিষয়গুলো তার হাতে এক বছর, দুই বছর ও ছয় মাসের জন্য তার হাতে তুলে
    দেওয়া হবে।
  pan-pan: ਉਹ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਹੰਕਾਰ ਦੀਆਂ ਗੱਲਾਂ ਬੋਲੇਗਾ ਅਤੇ ਅੱਤ ਮਹਾਨ ਦੇ
    ਸੰਤਾਂ ਨੂੰ ਦੁੱਖ ਦੇਵੇਗਾ ਅਤੇ ਚਾਹੇਗਾ ਕਿ ਨਿਯੁਕਤ ਸਮਿਆਂ ਅਤੇ ਬਿਵਸਥਾ ਨੂੰ ਬਦਲ ਦੇਵੇ ਅਤੇ ਉਹ
    ਇਹ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤੇ ਜਾਣਗੇ ਐਥੋਂ ਤੱਕ ਇੱਕ ਸਮਾਂ ਅਤੇ ਸਮੇਂ ਅਤੇ ਅੱਧਾ ਸਮਾਂ ਲੰਘ ਜਾਵੇਗਾ
    ਤਕਰੀਬਨ ਸਾਢੇ ਤਿੰਨ ਸਾਲ।
  tkr-tkr: Mang'vee Haq'-Ta'aalayk idvaak'ıyn cuvabbı eyhes, Mang'une muq'addasne
    insanaaşilqa yiğbı allya'as. Gırgın g'at'u, mang'us bayrambıyiy Q'aanun badal
    haa'as vukkiykanas. Muq'addasın insanar mang'usqa sa seniys, q'öne seniys, sura
    seniys qevles.
  mya-JVB: အမြင့်ဆုံး သော ဘုရားကို ဆန့်ကျင် ဘက်ပြု၍၊ ကြီးစွာသော စကား ကို ပြော လိမ့်မည်။
    အမြင့်ဆုံး သော ဘုရား၏သန့်ရှင်း သူတို့ကို ညှဉ်းဆဲ နှိပ်စက်လိမ့်မည်။ ကာလ အချိန်နှင့်
    ပညတ် တရားတို့ကို ပြောင်းလဲ စေခြင်းငှါ ကြံစည် လိမ့်မည်။ တကာလ ၊ နှစ်ကာလ ၊ ကာလ တဝက်
    ပတ်လုံးသူသည် အခွင့်ရ လိမ့်မည်။
  hmo-hmo: Ia ese hekokoroku hereva do ia gwauraia, Ataiai Momokani Dirava ena helaga
    taudia do ia dagedage bada henidia. Nega bona taravatu do ia haidaua toho, bona
    Dirava ena taudia do idia noho iena siahu henunai, lagani ta bona lagani rua bona
    lagani kahana ta lalonai.
  urd-urd: और वह हक़ — त'आला के ख़िलाफ़ बातें करेगा, और हक़ त'आला के मुक़द्दसों को
    तंग करेगा और मुक़र्ररा वक़्त व शरी'अत को बदलने की कोशिश करेगा, और वह एक दौर और
    दौरों और नीम दौर तक उसके हवाले किए जाएँगे।
  rus-SYN: и против Всевышнего будет произносить слова и угнетать святых Всевышнего;
    даже возмечтает отменить у них праздничные времена и закон, и они преданы будут
    в руку его до времени и времен и полувремени.
  bqc-SIM: A Musude tↄbɛ̃ɛsi, a gbãamↄ aà gbɛ̃́ↄnɛ, a wɛɛlɛ à gↄↄↄ ń yã́ pↄ́
    Lua dìlɛↄ lilɛ. Wà Lua gbɛ̃́ↄ nàɛ̀ aà ↄzĩ wɛ̃̀ àaↄ̃ ń kĩnio.
  tcz-CHONGTHU: Hiche lengpa hin, Chungnungpen Pathen chu adou ding chuleh amithengte
    jong abolgim ding ahi. Aman Pathen mithengte chonna dan holeh golnop ho khel ding
    angaito ding, chuleh amithengte jouse athunoija kumkhat, kumni chuleh kumkeh khat
    aumsah ding’a kipedoh ding ahi, atipeh e.
  mar-mar: तो सर्वोच्च देवाच्या विरोधात बोलेल, आणि देवाच्या पवित्र जनांचा छळ करील
    नेमलेले सण आणि नियम बदलण्याचा तो प्रयत्न करील. या सर्व गोष्टी त्याच्या हातात तिन
    वर्षे आणि सहा महिण्यासाठी दिल्या जातील.
  qub-qub: Chay rayga syëlucho caycaj Diospäpis mana allitami rimanga. Dios acrashancunatapis
    ñacachengami. Diospa laynincunatapis, jatun diya-wardacunatapis rucachiyta munanga.
    Chauraga Dios acrashan cajcunapis chay raypa munayninchöna caycangapaj juc timpu,
    ishcay timpu, mas pullan timpucama.
  bqp-bqp: Sunɔ wi, u koo Wɔrukoo gɑri kɑm gerusi kpɑ u win tɔn dɛɛrobu nɔni sɔ̃.
    U ko n mɑɑ kĩ u sɑɑbɑ kɑ woodɑbɑ kɔsi. Bɑ koo nùn tɔn dɛɛrobu nɔmu sɔndiɑ sere
    sɑɑ itɑ kɑ bɔnu.
  hat-hat: L'ap pale Bondye ki anwo nan syèl la mal, l'ap malmennen moun k'ap sèvi
    Bondye ki anwo nan syèl la. L'ap fè lide chanje tout fèt ak tout prensip lalwa
    Bondye a. Pandan twazan sis mwa, l'ap kenbe pèp Bondye a anba men l'.
  eng-BSB: He will speak out against the Most High and oppress the saints of the Most
    High, intending to change the appointed times and laws; and the saints will be
    given into his hand for a time, and times, and half a time.
  eng-WEBPB: He will speak words against the Most High, and will wear out the saints
    of the Most High. He will plan to change the times and the law; and they will
    be given into his hand until a time and times and half a time.
  kbq-kbq: Ana kini ne'mo'a Marerisa Anumzamofo agia huhaviza hunenteno, Anumzamo'ma
    huhampari zamante'nesnia vahera zamazeri haviza hugahie. Ana nehuno mono'ma nehu'za
    musenkasema nehaza knane, kasegenena eri ruzahe nehuno, agrama kegavama huzmantesniana
    3'a kafugi 6si'a ikamofo agu'afi kegava huzmantegahie.
  nhe-BL: Huan nopa tlanahuatijquetl tlen nopa cuacuajtli pilsiltzi quiixnextía, quimahuispolos
    Toteco Tlen Más Hueyi, huan quintlaijiyohuiltis itlatzejtzeloltijca tlacajhua.
    Huan quinequis quipatlas inintlanahuatilhua huan ipan tlachque tonali oncas iniilhui.
    Huan itlatzejtzeloltijca tlacajhua Toteco, yajaya Tlen Más Hueyi, itztose imaco
    nopa tlacatl para eyi xihuitl huan tlajco.
  bus-bus: Eé Luda Musude tↄ́ zaaa sí eé gbãa mↄ́ à gbɛ̃nↄnɛ eé wɛtɛ à zĩbaa gurↄↄnↄ
    kↄ̃n doka kɛ̀ Ludaa dìɛnↄ liɛ. Wà Luda gbɛ̃nↄ nànɛ à ↄzĩ wɛ̃̀ aagↄ̃ kↄ̃n a kusuo.
  gub-BL: Uze'eg putar Tupàn iàmàtyry'ym pà nehe. Upuraraw kar putar ma'erahy Tupàn
    hemiruze'eg wanupe nehe no. Uzeagaw putar Tupàn ze'eg imumaw paw rehe nehe. Umumaw
    putar mynykaw Tupàn imuwete haw nehe no. Wiko putar Tupàn hemiruze'eg wazar romo.
    Umumaw putar na'iruz kwarahy pitài ku'aw har nezewe nehe.
  eng-DRA: 'And he shall speak words against the High One, and shall crush the saints
    of the most High: and he shall think himself able to change times and laws, and
    they shall be delivered into his hand until a time, and times, and half a time.'
