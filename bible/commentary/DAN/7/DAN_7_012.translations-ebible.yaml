verse: DAN.007.012
translations:
  mal-C: മറ്റു മൃഗങ്ങളുടെ കാര്യത്തിലാകട്ടെ, അവയുടെ ആധിപത്യം നീക്കപ്പെട്ടു; എങ്കിലും
    ഒരു നിർദിഷ്ടകാലത്തേക്ക് അവയുടെ ആയുസ്സു നീട്ടിക്കൊടുത്തു.
  deu-TKW: Auch den übrigen Tieren wurde ihre Macht entrissen, und einem jeden von
    ihnen auf Zeit und Stunde bestimmt, wie lange sie am Leben bleiben sollten.
  lin-lin: Balongolaki bokonzi ya banyama mosusu, kasi babakiselaki yango mikolo ya
    bomoi kino na tango oyo ekatama.
  eng-LSV: and the rest of the beasts have caused their dominion to pass away, and
    a prolongation in life is given to them, until a season and a time.
  eng-GNV: 'As concerning the other beastes, they had taken away their dominion: yet
    their liues were prolonged for a certaine time and season.'
  eng-WEBSTER: 'As concerning the rest of the beasts, they had their dominion taken
    away: yet their lives were prolonged for a season and time.'
  nhw-BL: Huan quinquixtilijque ininchicahualis ne sequinoc tecuanime, pero quincajque
    nochi nopa eyi ma noja itztoca se quentzi más tonali quen Toteco quiixquetztoya
    ma itztoca.
  swh-ONEN: (Wanyama wengine walikuwa wamevuliwa mamlaka yao, lakini waliruhusiwa
    kuishi kwa muda fulani.)
  bba-bba: Gbeeku yɛɛ yi yi tie, bɑ yin dɑm wɔrɑ. Adɑmɑ bɑ derɑ yi wɑ̃ɑ sere sɑɑ ɡɑɑ.
  eng-KJVCPB: 'As concerning the rest of the beasts, they had their dominion taken
    away: yet their lives were prolonged for a season and time.'
  cpy-cpy: Ikanta itsipapaeni tsimeri koweenkatatsiri, ikantakahaetakari tee otzimimotziri
    ishintsinkari. Roori kantacha ojamanitaki ishineteetakiri rañaahae roojatzi paata
    iyomaatanteeyaari.
  mpx-mpx: Bolo eton al, he wali gasisi ge nihi tologugui valila hi ahek yoho eliyalil,
    yaa hi talamwagil nige ga nihi yayaomal nihi mina ga sauga kekeisi.
  luo-luo: Ondiegi mamoko noyudo osetiek lochgi, to makmana nine pod owegi mangima
    kuom ndalo manok.
  meu-meu: Hari mauri ḡaudia oredia na edia lohia siahuna na e abia oho, a edia mauri
    na nega taina e hadaudaua ela bona nega ta.
  npi-ULB: चारवटा पशुमध्‍येका अरू बाँकीका बारेमा, राज्‍य गर्ने अधिकार खोसियो, तर केही
    समयको निम्ति तिनीहरूका उमेर बढाइयो ।
  yor-yor: A sì gba ìjọba lọ́wọ́ àwọn ẹranko yòókù, ṣùgbọ́n a fún wọn láààyè láti
    wà fún ìgbà díẹ̀.
  pes-OPCB: قدرت سلطنت سه وحش دیگر نیز از ایشان گرفته شد، ولی اجازه داده شد مدتی همچنان
    زنده بمانند.
  tgl-ULB: Para sa mga natitira sa apat na hayop, inalis ang kanilang kapangyarihan
    ng pamamahala, ngunit pinahaba ang kanilang buhay para sa nalalabing panahon.
  cbu-NT: Minootssha kázamshee ichingaru wizpur itutseersin, kasaranganaya. Nda pacharanganaya.
    Natumasam waani taachpa. Yuwash zar tatsamkachu anush pachapani, atusin kasaranganaya.
  hui-hui: Ani buwa nogo tara ale maru tebira biarunaga hongo holene mo wahayagola
    tigua handayaho howa haru haga biaru yu wahaya. Ani buwa uruni ti abale homelo
    bo wa nahe emene tigi mbira hangu helowa haya.
  mya-mya: အ​ခြား​သား​ရဲ​တို့​သည်​မိ​မိ​တို့​၏​တန်​ခိုး​အာ​ဏာ​များ​ရုပ်​သိမ်း​ခြင်း​ခံ​ကြ​ရ​သော်​လည်း
    အ​ချိန်​အ​ကန့်​အ​သတ်​နှင့်​ဆက်​လက်​၍​အ​သက်​ရှင်​ခွင့်​ရ​ရှိ​ကြ​လေ​သည်။
  bod-N: དེ་འཕྲོས་གཅན་གཟན་གསུམ་པོ་ནི་དེ་དག་གི་རྒྱལ་སྲིད་ཕྲོགས་ནའང་། དེ་རྣམས་ཀྱི་ཚེ་སྲོག་ནི་གཏན་ལ་ཕབ་པའི་དུས་ཚོད་དང་ཉི་མའི་བར་དུ་ལྷག་པར་བྱས།
  sna-sna: Kana dziri dzimwe mhuka dzakanga dzatorerwa simba radzo, asi dzakatenderwa
    kurarama kwechinguva.
  spa-BLM: En cuanto al resto de los animales, se les quitó el dominio; pero su vida
    se prolongó por una temporada y un tiempo.
  cac-cac: Axo juntzan̈xo noc' chi', ix ic'chajec' yopisio noc', palta ixto chajiec'
    noc' jab'ocxo.
  swh-ULB: Na kwa wale wanyama wanne waliosalia, mamlaka yao yalitwaliwa mbali, lakini
    maisha yao yaliendelezea kwa kipindi fulani cha muda.
  bel-bel: І ў астатніх зьвяроў адабрана ўлада іхняя, і абсяг жыцьця дадзены ім толькі
    на час і на гадзіны.
  deu-ELBBK: 'Und was die übrigen Tiere betrifft: Ihre Herrschaft wurde weggenommen,
    aber Verlängerung des Lebens wurde ihnen gegeben bis auf Zeit und Stunde.'
  mbb-OT: Ne sikan is nesamà he tetelu he langgam midhawì diyà te kandan is keǥehem
    dan piru intuǥut kandan is kegkeuyag-uyag seled te mevavà he timpu.
  mal-2015: ശേഷം മൃഗങ്ങളോ - അവയുടെ ആധിപത്യത്തിന്നു നീക്കം ഭവിച്ചു; എന്നിട്ടും അവയുടെ
    ആയുസ്സു ഒരു സമയത്തേക്കും കാലത്തേക്കും നീണ്ടുനിന്നു.
  rmc-rmc: The okle šelmendar sas iľi e zor, no mek pre varesavo časos lenge sas dino
    te dživel.
  nlg-nlg: Ma gaira rana dolana tara lavikehai tua na maana itadira, mara taladira
    ge kara ghahara tana pile bona vamua.
  pes-OPV: اما سایر وحوش سلطنت را از ایشان گرفتند، لکن درازی عمر تا زمانی و وقتی به
    ایشان داده شد.
  ron-1924: Ши челелалте фяре ау фост дезбрэкате де путеря лор, дар ли с-а ынгэдуит
    о лунӂире а веций пынэ ла о време ши ун час анумит.
  ben-OBCV: অন্যান্য পশুগুলির কর্তৃত্ব কেড়ে নেওয়া হল কিন্তু তাদের কিছুদিন বাঁচতে
    দেওয়া হল।
  som-som: Oo bahalladii kale ee hadhayna dowladnimadoodii waa laga qaaday, cimrigoodiise
    waa la dheereeyey ilaa waa iyo wakhti.
  lat-VUC: aliarum quoque bestiarum ablata esset potestas, et tempora vitæ constituta
    essent eis usque ad tempus et tempus.
  eng-ASVBT: 'And as for the rest of the beasts, their dominion was taken away: yet
    their lives were prolonged for a season and a time.'
  ita-1885: La signoria fu eziandio tolta alle altre bestie, e fu loro dato prolungamento
    di vita, fino ad un tempo, e termine costituito.
  eng-ULB: As for the rest of the four animals, their authority to rule was taken
    away, but their lives were prolonged for a period of time.
  spa-VBL: Al resto de las bestias se les permitió seguir viviendo por una temporada
    y un tiempo, pero se les quitó el poder de gobernar.
  fra-_FOB: Quant aux autres bêtes, la domination leur fut aussi ôtée, quoiqu'une
    prolongation de vie leur eût été accordée jusqu'à un temps déterminé.
  mal-mal: ശേഷം മൃഗങ്ങളോ - അവയുടെ ആധിപത്യത്തിന് നീക്കം ഭവിച്ചു; എന്നിട്ടും അവയുടെ
    ആയുസ്സ് ഒരു സമയത്തേക്കും കാലത്തേക്കും നീണ്ടുനിന്നു.
  urd-GVR: Dīgar tīn jānwaroṅ kī hukūmat un se chhīn lī gaī, lekin unheṅ kuchh der
    ke lie zindā rahne kī ijāzat dī gaī.
  suz-BL: मिनु लीशो जन्‍तु आन सासन पतीक अधिकार रोइक्‍चा पुंइसाक्‍म। तन्‍न मेको आन
    कली इच्‍का नोले सम्‍म ब्रोंइचा गेम्‍तेक्‍म। दानीएल २:२१
  eng-NOY: As to the rest of the beasts, they had their dominion taken away, for the
    duration of their lives had been appointed for a season and a time.
  ita-1927: Quanto alle altre bestie, il dominio fu loro tolto; ma fu loro concesso
    un prolungamento di vita per un tempo determinato.
  ckb-ckb: گیانلەبەرەکانی دیکەش دەسەڵاتیان لێسەنرایەوە، بەڵام بۆ ماوەیەک تەمەن درێژییان
    پێدرا.
  eng-BBE: 'As for the rest of the beasts, their authority was taken away: but they
    let them go on living for a measure of time.'
  kan-OKCV: ಮಿಕ್ಕ ಮೃಗಗಳನ್ನು ಅವುಗಳ ಅಧಿಕಾರದಿಂದ ಹೊರಹಾಕಲಾಯಿತು. ಆದರೆ ಕೆಲವು ಕಾಲದ ಮೇಲೆ ತಕ್ಕ
    ಸಮಯ ಬರುವವರೆಗೂ ಅವುಗಳ ಜೀವವನ್ನು ಉಳಿಸಿದರು.
  tam-2017: மற்ற மிருகங்களுடைய ஆளுகையோவென்றால், அவைகளை விட்டு நீக்கப்பட்டது; ஆனாலும்,
    அவைகளுக்குக் காலமும் நேரமும் நிறைவேறும்வரை அவைகள் உயிரோடு இருக்கக் கட்டளையிடப்பட்டது.
  spa-RV-1909: Habían también quitado á las otras bestias su señorío, y les había
    sido dada prolongación de vida hasta cierto tiempo.
  ron-BTF: Cât despre restul fiarelor, li s-a luat domnia; totuși viețile lor au fost
    prelungite pentru un anotimp și un timp.
  eng-WEBP: As for the rest of the animals, their dominion was taken away; yet their
    lives were prolonged for a season and a time.
  eng-FBV: The rest of the beasts were allowed to go on living for a season and a
    time, but their power to rule had been taken away.
  nch-BL: Huan quinquixtilijque ininchicahualis nopa sequinoc tecuanime, pero quincajque
    nochi nopa eyi ma noja itztoca se quentzi más tonali quej Toteco quiixquetztoya
    ma itztoca.
  vie-1934: Còn những con thú khác cũng bị cất hết quyền, nhưng được làm dài đời sống
    mình một mùa và một kỳ.
  hin-CV: (दूसरे पशुओं का अधिकार छीन लिया गया था, पर कुछ समय के लिये उन्हें प्राण
    दान दिया गया था.)
  spa-BES: En cuanto al resto de las bestias, les quitaron su autoridad, pero les
    dejaron seguir viviendo por un tiempo.
  tdx-tdx: Nafahañe amo biby ila’eo ty lili’ iareo, f’ie tinovoñ’ andro naho sa hivelomañe.
  tha-KJV: ส่วนเรื่องสัตว์​ที่​เหลืออยู่​นั้น ราชอำนาจของมั​นก​็​ถู​กนำไปเสีย แต่​ชี​วิตของมันนั้นยังอยู่ต่อไปให้ถึงฤดู​หน​ึ่งและวาระหนึ่ง
  por-BR-2018: E quanto aos outros animais, seu domínio foi tirado; porém lhes fora
    dada prolongação de vida até um certo tempo.
  deu-ELO: 'Und was die übrigen Tiere betrifft: ihre Herrschaft wurde weggenommen,
    aber Verlängerung des Lebens ward ihnen gegeben bis auf Zeit und Stunde.'
  eng-WYC-2018: And I saw that the power of (the) other beasts was taken away, and
    the times of life were ordained to them, till to time and time.
  epo-epo: Ankaŭ de la aliaj bestoj oni forprenis ilian potencon, kaj daŭro de la
    vivo estis donita al ili nur por difinita tempo kaj ĝis difinita templimo.
  uig-PIN: Ⱪalƣan üq mǝhluⱪ bolsa, ⱨakimiyitidin mǝⱨrum ⱪilindi, lekin ularning ɵmri
    yǝnǝ bir mǝzgil uzartildi.
  beo-beo: Be Gode da ohe udiana eno, ilia bu fonobahadi fawane bu esaloma:ne, hame
    fane lelegei. Be E da ilia gasa bagade ouligisu hou amo fadegai dagoi.
  tpi-OTNT: Na long dispela tripela animal i stap yet, ol i pinisim strong bilong
    ol na i no larim ol i bosim moa ol samting. Tasol ol i no kilim ol kwik. Ol i
    larim ol i stap liklik taim.
  hau-SA: (An tuɓe sauran dabbobin daga mulkinsu, amma aka bar su su rayu na wani
    lokaci.)
  uig-LAT: Qalghan üch mexluq bolsa, hakimiyitidin mehrum qilindi, lékin ularning
    ömri yene bir mezgil uzartildi.
  nde-nde: (Leziyana ezinye izilo zase ziphuciwe ubukhulu bazo kodwa zavunyelwa ukuphila
    okwesikhathi esithile.)
  ton-ton: 'Pea koeʻuhi ko hono toe ʻoe fanga manu, naʻe toʻo ʻenau pule meiate kinautolu:
    ka naʻe fakatolonga ʻenau moʻui ke fuoloa ange, pea ki ha kuonga.'
  ces-1613: A i ostatkům šelm odjali panství; nebo dlouhost života jim odměřena byla
    až do času, a to uloženého času.
  eng-WMB: As for the rest of the animals, their dominion was taken away; yet their
    lives were prolonged for a season and a time.
  tam-TCV: மற்ற மிருகங்களிடமிருந்தோ அவற்றின் அதிகாரம் பறிக்கப்பட்டிருந்தது. ஆயினும்
    அவை குறிப்பிட்ட காலத்திற்கு வாழும்படி அனுமதிக்கப்பட்டன.
  ceb-ULB: Alang niadtong upat ka nahibiling mga mananap, gikuhaan sila sa katungod
    sa pagmando, apan gilugwayan pa ang ilang kinabuhi sa gitakda nga panahon.
  pol-UBG: Także i pozostałym bestiom odebrano władzę i dano im przedłużenie życia
    aż do zamierzonego okresu i czasu.
  agr-agr: Nuna dutikawag tikich kuntin aidaunashkam kakaagchamin awajsagmayi, dutikau
    ainayatak mautsuk tsawanji jegagti tusag ukukiagmayi.
  kyc-kyc: Mena menge dupwana renge porai dupwa nyisa nyiya. Nyiyamopape nakama yuu
    gii kuki lama palu karena lao yaki nyiya.
  urd-GVU: دیگر تین جانوروں کی حکومت اُن سے چھین لی گئی، لیکن اُنہیں کچھ دیر کے لئے
    زندہ رہنے کی اجازت دی گئی۔
  deu-1912: und der anderen Tiere Gewalt auch aus war; denn es war ihnen Zeit und
    Stunde bestimmt, wie lange ein jegliches währen sollte.
  kan-2017: ಉಳಿದ ಮೃಗಗಳ ದೊರೆತನವನ್ನು ತೆಗೆದುಬಿಟ್ಟರು. ಆದರೆ ಕೆಲವು ಕಾಲದ ಮಟ್ಟಿಗೆ, ತಕ್ಕ ಸಮಯ
    ಬರುವ ತನಕ, ಅವುಗಳ ಜೀವವನ್ನು ಉಳಿಸಿದರು.
  yap-yap: Ma tin ni kabay fapi gamanman e nchuweg gelngirad, min pagrad ngu’ur pired
    ni bay n’umngin nap’an ni kan turguy.
  hlt-MCSB: Rhamsa tloe rhoekTe a saithainah a khoe pah dae amih hingnah ham Te khoning
    neh a tue a congnah la a paek .
  mdy-ETH: ሜሌ ቦዖኮዋ ቢታንቱሞ ዎልቃ ዔውቴኔ፤ ጋዓንቴ ዻካሮ ሼምፔና ዔያታ ናንጋንዳጉዲ ዔያቶ ሃሾናኔ።
  twi-ASANTE: Mmoa a aka no nso, wɔgyee wɔn tumi firii wɔn nsam, ma wɔtenaa ase kyɛree
    kakra.
  eng-WEBU: As for the rest of the animals, their dominion was taken away; yet their
    lives were prolonged for a season and a time.
  wal-wal: Hankko heezzu do7ata gidikko, eta maataikka ekettiis; shin eti keerettida
    wodiyaa paxa de7ona geetettidosona.
  spa-PDDPT: En cuanto a las otras bestias, se les quitó su dominio, pero la vida
    les fue prolongada por un tiempo determinado.
  gun-gun: Ha'e gui mymba kuery mboae gui ma oipe'aa ipo'akaague. Ha'e rami teĩ ha'e
    kuery pe ome'ẽa avi ikuaive ranhe aguã, oa'angaague ára ovaẽ e'ỹa ja.
  agu-BL: Ncha'tz yi oxt txuc. Nsken el ticy'le'n yi ca'wl chik'ab tan qui't chicawune'n.
    Poro qui nin e' cu' biyij, jalen yi topone'n yi oril tan chiquime'n.
  ilo-ULB: Ket dagiti dadduma kadagiti uppat nga ayup, naikkat ti panagturayda, ngem
    napalubosanda nga agbiag iti ababa a tiempo.
  kpg-kpg: Gei nia manu ala i golo la gu daa gi daha nadau mogobuna, gei digaula e mee
    di mouli hua igolo i tama madagoaa bodobodo.
  uig-ARA: قالغان ئۈچ مەخلۇق بولسا، ھاكىمىيىتىدىن مەھرۇم قىلىندى، لېكىن ئۇلارنىڭ ئۆمرى
    يەنە بىر مەزگىل ئۇزارتىلدى.
  sus-sus: Sɛnbɛ naxa ba sube booree yi ra, kɔnɔ waxati nde naxa sa e xa simaya tan
    xun ma.
  pon-2006: Eri, duwen mahn teiko, e pehdsang ar manaman, ahpw e mweimweiong re en
    momourte mahs ekis ahnsou, ahpw mwotomwot.
  jae-jae: Ma sêkac nom ŋagôliŋ su aŋga bôc ŋagêdô nêŋ, mago sêjac têku nêŋ têm sêmoa
    mateŋ jaliŋa ŋasawa teŋ gêwiŋ.
  ksd-ksd: Ma ure nam ta ra utul a leing, di ga tak vue kadital varkurai; ma di ga
    valolokon kadital nilaun upi dital a ki tika na kilala ma tika na e.
  tur-YTC: Öteki hayvanlara gelince, hakimiyetleri ellerinden alındı; ancak yaşamları
    bir vakit ve bir zaman için uzatıldı.”
  ind-AYT: Binatang-binatang yang lain dicabut kekuasaannya, tetapi hidup mereka diperpanjang
    sampai pada waktu dan masanya.”
  nya-nya: Zirombo zina zija zinalandidwa ulamuliro wawo, koma zinaloledwa kukhala
    ndi moyo kwa kanthawi.
  hrv-hrv: Ostalim nemanima vlast bi oduzeta, ali im duljina života bi na jedno vrijeme
    i rok.
  mps-mps: Tama te bidali hasa sela, augwa bomo te augwaligo silama, tama te nai dabe
    te augwaligo tonalumainu ma sula tagalobeo. Tiali goli, te augwaligo te augwali
    polo me elisąwai. Augwaligo te augwali dwasianu sogo gogolama, bidimainu sula
    tagalalio.
  tpi-tpi: Na long dispela tripela animal i stap yet, ol i pinisim strong bilong ol
    na i no larim ol i bosim moa ol samting. Tasol ol i no kilim ol kwik. Ol i larim
    ol i stap liklik taim.
  dan-1931: Også de andre dyr fratog man deres Magt, og deres Levetid fastsattes til
    Tid og Stund.
  vie-OVCB: Còn các con thú kia đã bị tước hết quyền hành nhưng còn sống thêm được
    một thời gian ngắn.
  guj-2017: બાકીનાં ચાર પશુઓનો રાજ્યાધિકાર છીનવી લેવામાં આવ્યો, પણ તેઓને લાંબા સમય
    સુધી જીવતાં રહેવા દેવામાં આવ્યાં.
  pon-2006A: Eri, duwen mahn teiko, e pehdsang ar manaman, ahpw e mweimweiong re en
    momourte mahs ekis ahnsou, ahpw mwotomwot.
  por-BRBSL: Quanto ao resto dos animais, seu domínio foi tirado; contudo, suas vidas
    foram prolongadas por uma estação e um tempo.
  swe-swe: '[Det sista vilddjuret förgörs helt.] Vad det gäller de andra [tre] vilddjuren
    togs deras makt ifrån dem, men de tilläts leva ännu en bestämd tid och stund (längd
    av liv gavs till dem). [Detta stämmer bra med historien. De tre tidigare imperierna
    absorberades in i varandra. Perserna och mederna tar över babyloniska riket, som
    i sin tur övertas av grekerna osv. Däremot blir det fjärde riket helt förgjort
    och ersatt av en ny världsordning – Guds rike. På motsvarande sätt kollapsar inte
    statyn i kapitel 2 förrän den lägsta delen – fötterna och tårna av järn och lera
    – träffas av stenen, se .]'
  cth-cth: Alouke sarang teh uknaeram kâ tawn awh hoeh eiteh, atueng khoe e a pha
    hoehnahlan totouh a hring awh.
  twi-twi: Mmoa a aka no nso, wogyee wɔn tumi fii wɔn nsam, ma wɔtenaa ase kyɛe kakra.
  hlt-hlt: Rhamsa tloe rhoek te a saithainah a khoe pah dae amih hingnah ham te khoning
    neh a tue a congnah la a paek.
  tbz-SIM: Dɛsĩ̀nnɛ̀ sɔnnɛ tɛ̃́nkɛ í nkpɑɑ́ mɔkɛ muwɛ̃rímú, kɛ̀ bɛ̀ nɛ́ dɛ̀ yóu kɛ̀
    dɛ̀ bo nkpɑɑ́ fòù yɛmɔ̀rɛ̀ mɑyɛ̀ miɛkɛ.
  msy-2020: Ezɨ 3plan asɨzir ikiavɨra itir kaba, me dar gavgaviba agɨfa, eghtɨ da
    ua bizibagh ativagh dar ganan kogham. Egha me zuamɨra dav soghezɨ da ariaghirezir
    puvatɨ. Me da ataghizɨma da dughiar bar otevimɨn ike.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lɛɛkɑ wontu lɛntɩ tomɑ. Amɑ pɑ sɔɔsɑ-tǝɣɩ weesuɣu kɛ pǝcɔɣɔ
    wɑɑtʋ nɔɣɔlʋ ɩ tɔɔ.
  azb-azb: Həmçinin başqa heyvanların da hakimiyyəti əllərindən alındı, ancaq ömürləri
    müəyyən müddətə qədər uzadıldı.
  eng-DBY: As for the rest of the beasts, their dominion was taken away; but their
    lives were prolonged for a season and a time.
  hin-2017: और बचे हुए जन्तुओं का अधिकार ले लिया गया, परन्तु उनका प्राण कुछ समय के
    लिये बचाया गया।
  wol-KYG: Rab ya ca des nag, ñu nangu seen kilifteef. Teewul ñu bàyyi leen ñu dundaat
    ab diir.
  eng-YLT: and the rest of the beasts have caused their dominion to pass away, and
    a prolongation in life is given to them, till a season and a time.
  kne-kne: Nakaan di panakabalin din odom ay kaeegyat ay animal, ngem napalobosan
    da ay matago enggana ay domateng din naikeddeng ay timpo.
  eng-WYC-2017: And I saw that the power of other beasts was taken away, and the times
    of life were ordained to them, till to time and time.
  eng-WMBB: As for the rest of the animals, their dominion was taken away; yet their
    lives were prolonged for a season and a time.
  urd-GVH: दीगर तीन जानवरों की हुकूमत उनसे छीन ली गई, लेकिन उन्हें कुछ देर के लिए
    ज़िंदा रहने की इजाज़त दी गई।
  rug-rug: Sari ka ṉeta kurukuru pule si tava malumu pude toa ba pa keke kukuru totoso
    mo, ba sari dia ṉiniraṉira si ta vagi palae.
  gaz-gaz: Bineensota kaan irraa immoo aangoon isaanii ni fudhatame; garuu akka isaan
    yeroof jiraatan ni eeyyamameef.
  fra-LSG: Les autres animaux furent dépouillés de leur puissance, mais une prolongation
    de vie leur fut accordée jusqu’à un certain temps.
  gnn-gnn: Ga biyapul ŋayi Garrayyu ŋunhinydja wiripuŋunhanydja malanha ḻurrkun'nhanydja
    bitjarra nyilŋ'maraŋalana dharraḏakuŋalana; märr‐gurriri yana walala yurru ŋunhiyi
    walala nhinanydja yukurra, ga yakana biyapulnydja walala yurru buŋgawamirri nhina
    yukurra.
  yal-yal: “Suben bonne fangan yi ba e yi, koni nde yi sa e siimayaan fari han waxatina
    nde.
  haw-1868: A o na holoholona i koe, ua laweia'ku ko lakou alii ana; aka ua hooloihiia
    ko lakou ola ana no kekahi manawa a me ka wa.
  arb-NAV: أَمَّا سَائِرُ الْحَيَوَانَاتِ فَقَدْ جُرِّدَتْ مِنْ سُلْطَانِهَا، وَلَكِنَّهَا
    وُهِبَتِ الْبَقَاءَ عَلَى قَيْدِ الْحَيَاةِ لِزَمَنٍ مَا.
  ewe-ewe: Woxɔ ŋusẽ le lã bubuawo si gake wona be woanɔ agbe hena ɣeyiɣi kpui aɖe
    ko.
  eng-LEE: 'But concerning the rest of the beasts, they had their dominion taken away:
    yet a longer duration of life was given unto them until the time and period.'
  asm-FB: বাকী থকা চাৰিটা জন্তুৰ শাসন কৰা ক্ষমতা সিহঁতৰ পৰা কাঢ়ি লোৱা হৈছিল; কিন্তু
    সিহঁতৰ জীৱন কিছুসময়ৰ বাবে বঢ়াই দিয়া হৈছিল।
  sus-A: سّنبّ نَشَ بَ سُبٍ بٌورٍيٍ يِ رَ، كْنْ وَشَتِ ندٍ نَشَ سَ عٍ شَ سِمَيَ تَن
    شُن مَ.
  fra-SBL: Quant au reste des animaux, leur domination a été supprimée, mais leur
    vie s'est prolongée pendant une saison et un temps.
  hbo-hbo: וּשְׁאָר֙ חֵֽיוָתָ֔א הֶעְדִּ֖יו שָׁלְטָנְהֹ֑ון וְאַרְכָ֧ה בְחַיִּ֛ין יְהִ֥יבַת
    לְהֹ֖ון עַד־זְמַ֥ן וְעִדָּֽן׃
  pjt-pjt: Kaya mamu panya kutjupa maṉkurpa mayatja puḻka nyinanytjatjanu tjukutjukuringu,
    panya kutjupangku tjananya tjaṟuṉu, palu tjananya iluntankunytja wiyangku wantingu
    tjukutjuku rawa nguwanpa nyinanytjaku.
  kik-kik: (Nyamũ icio ingĩ nĩciatuunyĩtwo ũhoti wacio wa gwathana, no nĩcietĩkĩrĩtio
    ciikarange muoyo kwa ihinda.)
  fra-NCL: Au reste des bêtes aussi, on avait ôté leur domination, et la durée de
    leur vie avait été fixée jusqu’à un temps et un moment.
  cek-AK: Kalah moisannawk ih ukhaih to lak pae o ving; toe atue nasetto thungah maw
    loe nihcae hinghaih to pathlung pae.
  cuk-cuk: Ibdula-unid-bamalad-ibe e-gargangued sulesad, degi-inigwele, wis sikwas
    dula-gudii-gumalaga amba ega ibagan nagusad.
  uig-CYR: Қалған үч мәхлуқ болса, һакимийитидин мәһрум қилинди, лекин уларниң өмри
    йәнә бир мәзгил узартилди.
  tel-2017: మిగిలిన ఆ జంతువుల ప్రభుత్వం తొలగిపోయింది. సమయం వచ్చే దాకా అవి సజీవుల మధ్య
    ఉండాలని ఒక సమయం, ఒక కాలం వాటికి ఏర్పాటు అయింది.
  hat-BSA: Pou tout lòt bèt yo, dominasyon yo te vin retire, men yo te resevwa yon
    pwolongasyon lavi pandan yon sezon ak pandan yon tan.
  kos-kos: Kosro saya ah itukla wal lalos, tusruktu filfilla elos in sifilpa muta
    ke kitin pacl.
  hbo-WLC: וּשְׁאָר֙ חֵֽיוָתָ֔א הֶעְדִּ֖יו שָׁלְטָנְה֑וֹן וְאַרְכָ֧ה בְחַיִּ֛ין יְהִ֥יבַת
    לְה֖וֹן עַד־זְמַ֥ן וְעִדָּֽן׃
  ibo-ibo: (Gbasara ụmụ anụ ọhịa ndị ọzọ, a napụrụ ha ọchịchị ha, ma a hapụrụ ha ka
    ha dịrị ndụ gaa nʼihu nwantakịrị oge).
  ory-ory: ପୁଣି, ଅନ୍ୟ ପଶୁମାନଙ୍କଠାରୁ ସେମାନଙ୍କର କର୍ତ୍ତୃତ୍ୱ ନିଆଗଲା; ତଥାପି ଏକ ନିର୍ଦ୍ଧିଷ୍ଟ
    ସମୟ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କର ଆୟୁ ଦୀର୍ଘ କରାଗଲା।
  chk-chk: Esap chüen wor än ekewe lusun mönümanau nemenem. Ra chüen manau, nge manauer
    a chök aükük.
  rop-rop: En sambodi bin deigimwei det pawa brom detlot najalot enimul, bat imbin
    larram olabat jidan laibala blanga lilwail.
  ukr-1871: Та й в других зьвірів віднято їх власть, і призначено час і реченець,
    доки мав тревати їх вік.
  deu-1951: Auch der andern Tiere Gewalt verging; und ihre Lebensdauer ward ihnen
    auf Zeit und Stunde bestimmt.
  eng-JPS: And as for the rest of the beasts, their dominion was taken away; yet their
    lives were prolonged for a season and a time.
  srp-1865: I ostalijem zvijerima uze se vlast, jer duljina životu bješe im odreðena
    do vremena i do roka.
  lug-lug: Ensolo enkambwe endala zo zaggibwako obuyinza bwazo, kyokka ennaku zaazo
    ne zongerwako.
  heb-heb: ושאר חיותא העדיו שלטנהון וארכה בחיין יהיבת להון עד זמן ועדן׃
  ben-IRV: অন্য জন্তুদের কাছ থেকেও ক্ষমতা নিয়ে নেওয়া হল, কিন্তু নির্দিষ্ট দিনের
    র জন্য তাদের আয়ু বৃদ্ধি করা হল।
  pan-pan: ਬਾਕੀ ਦਰਿੰਦਿਆਂ ਦਾ ਰਾਜ ਵੀ ਉਹਨਾਂ ਤੋਂ ਲਿਆ ਗਿਆ ਪਰ ਇੱਕ ਵੇਲੇ ਅਤੇ ਇੱਕ ਸਮੇਂ ਤੋੜੀਂ
    ਉਹਨਾਂ ਨੂੰ ਜਿੰਦ ਦਿੱਤੀ ਗਈ।
  tkr-tkr: Manisa həyvanaaşin haakimiyyat xılençe g'ayşu, mançina ı'mı'r sabara gahıs
    xıliy qav'u.
  mya-JVB: အခြား သော သားရဲ မူကား၊ အစိုးရ သောအခွင့် တန်ခိုးရှုံး သော်လည်း၊ ချိန်းချက်သော
    ကာလ ပတ်လုံး အသက် ရှင်ရကြ၏။
  hmo-hmo: “Unai boroma dagedage haida 3 edia siahu be idia kokia, to do idia mauri
    noho ela bona ma nega ta idia gwauraia hegeregerena.
  urd-urd: और बाक़ी हैवानों की सल्तनत भी उन से ले ली गई, लेकिन वह एक ज़माना और एक
    दौर ज़िन्दा रहे।
  rus-SYN: И у прочих зверей отнята власть их, и продолжение жизни дано им только
    на время и на срок.
  bqc-SIM: Wà wài pãleↄ bↄ̀ kpalau, ãma wi ń wɛ̃ni bↄo e gↄↄewa.
  tcz-CHONGTHU: Chuleh sahem dang thum hojong chu, amaho’a kon in athuneina’u akilahmangpeh
    tauve. Ahivang in amaho chu phat chomkhat ahinkho’u umbe nalai dingin akikoi tai.
  mar-mar: इतर चार श्वापदाचे प्राण हरण करून त्यांना काही काळ जिवंत ठेवण्यात आले.
  qub-qub: Waquin caj waräcuycunataga munayninta guechuran. Ichanga manami wañuchiranchu.
    Chaycunapaga manami öran chayamuranrächu.
  bqp-bqp: Gbeeku yɛɛ yi yi tie, bɑ yin dɑm wɔrɑ. Adɑmɑ bɑ derɑ yi wɑ̃ɑ sere sɑɑ gɑɑ.
  hat-hat: Yo wete tout otorite nan men lòt bèt yo, men yo kite yo vivan pou yon ti
    tan ankò.
  eng-BSB: As for the rest of the beasts, their dominion was removed, but they were
    granted an extension of life for a season and a time.
  eng-WEBPB: As for the rest of the animals, their dominion was taken away; yet their
    lives were prolonged for a season and a time.
  kbq-kbq: Hagi ana 3'a afi zaga kafamokizmia hihamu hankave zamia eri atre'neanagi,
    huhampri ante'nea kna'ama esigu osi'a kna zamatrege'za mani'naze.
  nhe-BL: Huan quinquixtilijque ininchicahualis ne sequinoc tecuanime, pero quincajque
    nochi nopa eyi ma noja itztoca se quentzi más tonali queja Toteco quiixtlalijtoya
    ma itztoca.
  bus-bus: Wà pↄ́ bɛ̃ɛ pãndenↄ bↄ̀ kpatan, mↄde wà ń tó wɛ̃̀ndio ai gurↄ plaa.
  gub-BL: Na'e amo o'ok wapuner haw amogwer àzàg wanuwi. Nuzuka kwaw wà. — Pepuner
    penekuwe haw rehe rihi, i'i amo a'e àzàg wanupe. Na'ipukua'u kwaw waneko haw.
  eng-DRA: 'And that the power of the other beasts was taken away: and that times
    of life were appointed them for a time, and time.'
