verse: DAN.007.021
translations:
  mal-C: പുരാതനനായവൻ വന്ന് പരമോന്നതന്റെ വിശുദ്ധർക്ക് അനുകൂലമായി വിധി പ്രസ്താവിക്കുകയും
    വിശുദ്ധർ രാജ്യം പിടിച്ചടക്കുകയും ചെയ്യുന്നസമയം വരുവോളം ആ കൊമ്പു വിശുദ്ധരോടു യുദ്ധംചെയ്ത്
    അവരെ ജയിക്കുന്നതു ഞാൻ കണ്ടു.
  deu-TKW: 'Ich hatte auch gesehen: Jenes Horn führte Krieg mit den Heiligen und überwältigte
    sie;'
  lin-lin: Wana nazalaki kotala liseke yango, namonaki yango kobundisa mpe kolonga
    basantu
  eng-LSV: I was seeing, and this horn is making war with the saints, and has prevailed
    over them,
  eng-GNV: I beheld, and the same horne made battel against the Saintes, yea, and
    preuailed against them,
  eng-WEBSTER: I beheld, and the same horn made war with the saints, and prevailed
    against them;
  nhw-BL: Huan teipa niquitac para nopa cuacuajtli catli pejqui tziquitetzi tlahuilanayaya
    ininhuaya nopa tlatzejtzeloltijca masehualme catli iaxcahua Toteco Catli Más Hueyi.
    Huan nopa cuacuajtli quintlaniyaya
  swh-ONEN: Nilipoendelea kutazama, pembe hii ilikuwa inapigana vita dhidi ya watakatifu
    na kuwashinda,
  bba-bba: Mɑ nɑ kɔbu piibu ɡe wɑ ɡɑ kɑ Wɔrukoon tɔn dɛɛrobu tɑbu mɔ̀ ɡɑ bu kɑmiɑmɔ.
  eng-KJVCPB: I beheld, and the same horn made war with the saints, and prevailed
    against them;
  cpy-cpy: Okanta noñaakiro ichee owayiritakari itajorentsitakahaetani, oetsinampaawitakari.
  mpx-mpx: He sauga nau iyoho ya ya gagagayawa, yaka haveyan i awaawaginol Yehoba
    wana gamagalau bwabwalel elal ge i papakokovel,
  luo-luo: Kane pod amedo ngʼicho to tungʼni notugo lweny gi jomaler mi oloyogi,
  meu-meu: Lau na roha laova ai, una doa ese helaḡa taudia e tuari henidia bona e
    hadareredia,
  npi-ULB: जसै मैले हेरें, त्‍यो सिङले पवित्र मानिसहरूका विरुद्ध युद्ध सुरु गर्‍यो
    र तिनीहरूलाई पराजित गर्दै थियो,
  yor-yor: Bí mo ṣe ń wò, ìwo yìí ń bá àwọn ènìyàn mímọ́ jagun, ó sì borí i wọn,
  pes-OPCB: چون دیده بودم که این شاخ با برگزیدگان خدا جنگ کرده، بر آنها پیروز شد،
  tgl-ULB: Habang nakatingin ako, nagtaguyod ng digmaan ang sungay na ito laban sa
    mga taong banal at tinatalo ang mga ito
  cbu-NT: Ashiri yuwaatssha wits pakchimash parangi, Apanllpa tiptsir waratarangu,
    wamari kasimaam pakchim pishtarangu,
  hui-hui: I̱na handalu hewaria ne gayane emene ko ogoni ibugua mine howa Ngode Datagaliwabenaga
    wali agali hearu baba wai bialu ibu wayali haya.
  mya-mya: ငါ​သည်​ကြည့်​ရှု​နေ​စဉ်​ဦး​ချို​ငယ်​သည်​ဘု​ရား​သခင်​၏​လူ​မျိုး​တော်​တို့​အား
    စ​တင်​တိုက်​ခိုက်​၍​နိုင်​လေ​၏။-
  bod-N: ངས་ལྟ་བཞིན་པའི་སྒང་ལ་རྭ་ཅོ་ཆུང་ངུ་དེས་སྐྱེས་བུ་དམ་པ་རྣམས་ལ་གཡུལ་འགྱེད་པའི་འགོ་བརྩམས་ཤིང་དེ་དག་ཕམ་པར་བརྒྱབ།
  sna-sna: Ndichakatarisa, runyanga urwu rwakanga ruchirwa hondo navatsvene ruchivakunda,
  spa-BLM: Vi, y el mismo cuerno hizo la guerra contra los santos, y prevaleció contra
    ellos,
  cac-cac: Ix vilani to a jun ch'aac chi', syac' oval yed' eb' yicxo Dios. Ix ac'ji
    ganar eb' yuuj,
  swh-ULB: Na nilipotazama, pembe hii iliinua vita dhidi ya watu watakatifu na ilikuwa
    inawawashinda mpaka pale
  bel-bel: Пакуль ня прыйшоў Спрадвечны днямі, і суд дадзены быў сьвятым Усявышняга,
    і настаў час, каб царствам авалодалі сьвятыя.
  deu-ELBBK: Ich sah, wie dieses Horn Krieg gegen die Heiligen führte und sie besiegte,
  mbb-OT: Neehè ku heini he sungey he mibpekidtebek te menge ǥaked te Megbevayà, ne
    nekezaag sikandin.
  mal-2015: വയോധികനായവൻ വന്നു അത്യുന്നതനായവന്റെ വിശുദ്ധന്മാർക്കു ന്യായാധിപത്യം നല്കുകയും
    വിശുദ്ധന്മാർ രാജത്വം കൈവശമാക്കുന്ന കാലം വരികയും ചെയ്യുവോളം
  rmc-rmc: Mek sar dikhavas dureder, kada rohos kerďa o mariben ole svete manušenca
    a domarelas len dži akor,
  nlg-nlg: Tana bona tu tona haliu so na vaevane, na kala pile kikia eni te veilalabui
    kolura ra nina vure God me laga vulera.
  pes-OPV: پس ملاحظه کردم و این شاخ بامقدسان جنگ کرده، بر ایشان استیلا یافت.
  ron-1924: Ам вэзут, де асеменя, кум корнул ачеста а фэкут рэзбой сфинцилор ши й-а
    бируит,
  ben-OBCV: আমি তখন দেখলাম, এই শিংটি পবিত্রগণদের বিরুদ্ধে যুদ্ধ করছিল ও তাদের পরাস্ত
    করছিল,
  som-som: Waan fiiriyey, oo isla geeskaas ayaa quduusiinta la diriray; wuuna ka adkaaday;
  lat-VUC: Aspiciebam, et ecce cornu illud faciebat bellum adversus sanctos, et prævalebat
    eis,
  eng-ASVBT: I beheld, and the same horn made war with the saints, and prevailed against
    them;
  ita-1885: Io avea riguardato, e quel corno faceva guerra co' santi, e li vinceva;
  eng-ULB: As I looked, this horn waged war against the holy people and was defeating
    them
  spa-VBL: Observé cómo este cuerno atacaba al pueblo consagrado de Dios y lo conquistaba,
  fra-_FOB: Je regardais comment cette corne faisait la guerre aux saints, et prévalait
    sur eux;
  mal-mal: പുരാതനനായ ദൈവം വന്ന് അത്യുന്നതനായ ദൈവത്തിന്റെ വിശുദ്ധന്മാർക്ക് ന്യായവിധിയ്ക്ക്
    അധികാരം നല്കുകയും വിശുദ്ധന്മാർ രാജത്വം അവകാശമാക്കുന്ന കാലം വരുകയും ചെയ്യുവോളം
  urd-GVR: Royā meṅ maiṅ ne dekhā ki chhoṭe sīṅg ne muqaddasīn se jang karke unheṅ
    shikast dī.
  suz-BL: मिनु गो कोव़ना कोव़न बाक्‍ङानु, मेको ग्रोव़मी नेल्‍ल क्‍येङा ठेयब आ मुर
    नु लडाइ पा ग्रात। प्रकाश १३:७
  eng-NOY: I beheld, and the same horn made war with the saints and prevailed against
    them,
  ita-1927: Io guardai, e quello stesso corno faceva guerra ai santi e aveva il sopravvento,
  ckb-ckb: تەماشام دەکرد و ئەو شاخە لە دژی گەلە پیرۆزەکە دەجەنگا و ئەوانی بەزاند،
  eng-BBE: And I saw how that horn made war on the saints and overcame them,
  kan-OKCV: ನಾನು ನೋಡಲಾಗಿ ಆ ಕೊಂಬು ಪರಿಶುದ್ಧರ ಸಂಗಡ ಯುದ್ಧ ಮಾಡಿತು ಮತ್ತು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ
    ಜಯಗಳಿಸಿತು.
  tam-2017: நீண்ட ஆயுசுள்ளவராகிய தேவன் வரும்வரைக்கும், நியாயவிசாரிப்பு, உன்னதமான தேவனுடைய
    பரிசுத்தவான்களுக்குக் கொடுக்கப்பட்டு, பரிசுத்தவான்கள் ராஜ்ஜியத்தைச் சொந்தமாக்கிக்கொள்ளும்
    காலம் வரும்வரைக்கும்,
  spa-RV-1909: Y veía yo que este cuerno hacía guerra contra los santos, y los vencía,
  ron-BTF: Am privit și același corn a făcut război cu sfinții și i-a învins;
  eng-WEBP: I saw, and the same horn made war with the saints, and prevailed against
    them,
  eng-FBV: I watched as this horn attacked God's dedicated people and was conquering
    them,
  nch-BL: Huan teipa niquitac para nopa cuacuajti cati pejqui pisiltzi tatehuiyaya
    inihuaya nopa tatzejtzeloltijca masehualme cati iaxcahua Toteco Cati Más Hueyi.
    Huan nopa cuacuajti quintaniyaya
  vie-1934: Ta nhìn xem, cái sừng đó tranh chiến cùng các thánh, và thắng trận,
  hin-CV: जैसा कि मैंने देखा, कि वह सींग पवित्र लोगों से युद्ध कर रहा था और उनको तब
    तक हराता रहा,
  spa-BES: Y vi cómo ese cuerno hizo la guerra a los santos y los venció,
  tdx-tdx: Nitolom-pisamba iraho le nialy amo noro’eo i tsifay naho nahagioke
  tha-KJV: เมื่อข้าพเจ้ามองดู เขานี้ทำสงครามกับวิ​สุทธิ​ชนและชนะ
  por-BR-2018: Eu estava vendo que este chifre fazia guerra contra os santos, e os
    vencia,
  deu-ELO: Ich sah, wie dieses Horn Krieg wider die Heiligen führte und sie besiegte,
  eng-WYC-2018: I beheld, and lo! that horn made battle against holy men, and had
    mastery of them, (I watched, and behold! that horn made battle against the holy
    people, and had the mastery over them,)
  epo-epo: Mi vidis, kiel tiu korno komencis bataladon kontraŭ la sanktuloj kaj estis
    jam venkanta ilin,
  uig-PIN: Ⱪarap turƣinimda, u kiqik münggüz Hudaning muⱪǝddǝs bǝndiliri bilǝn jǝng
    ⱪilip ulardin üstünlükkǝ igǝ boldi;
  beo-beo: Na da ba:laloba, amo hono da Gode Ea fi dunu ilima gegenanu, ili hasali.
  tpi-OTNT: Na long dispela driman, mi bin lukim dispela kom i pait long ol manmeri
    bilong God na i wok long bagarapim ol.
  hau-SA: Ina cikin dubawa, sai ga wannan ƙaho yana yaƙi da tsarkaka yana kuma cin
    nasara a kansu,
  uig-LAT: Qarap turghinimda, u kichik münggüz Xudaning muqeddes bendiliri bilen jeng
    qilip ulardin üstünlükke ige boldi;
  nde-nde: Ngilokhu ngibukele, uphondo lolu lwalusilwa luhlasela abangcwele lubehlula,
  ton-ton: Ne u vakai, pea naʻe fai ʻae tau ʻe he nifo ko ia ki he kakai māʻoniʻoni,
    pea ne lavaʻi ʻakinautolu.
  ces-1613: Viděl jsem, an roh ten válku vedl s svatými, a přemáhal je,
  eng-WMB: I saw, and the same horn made war with the holy ones, and prevailed against
    them,
  tam-TCV: நான் பார்த்தபோது, அந்தக் கொம்பு இறைவனின் பரிசுத்தவான்களுக்கு எதிராகப் போரிட்டு,
    அவர்களைத் தோற்கடித்துக்கொண்டிருந்தது.
  ceb-ULB: Sa akong paglantaw, nakita ko nga kini nga sungay nakiggubat batok sa balaang
    katawhan ug mipildi kini kanila
  pol-UBG: I przypatrywałem się, a oto ten róg walczył ze świętymi i przemagał ich;
  agr-agr: Tuja nuigtushkam, nunú kachu yama tsapainiuwa nunú Apajuín aentsji aidaujai
    maania ditan depeteaun wainkabiajai.
  kyc-kyc: Namba kandoko peteyono dokopa doo nenge dokome Anatunya wambu pipya yanda
    pipala nakama pyao isa palyiya.
  urd-GVU: رویا میں مَیں نے دیکھا کہ چھوٹے سینگ نے مُقدّسین سے جنگ کر کے اُنہیں شکست
    دی۔
  deu-1912: Und ich sah das Horn streiten wider die Heiligen, und es behielt den Sieg
    wider sie,
  kan-2017: ನಾನು ನೋಡುತ್ತಿದ್ದ ಹಾಗೆ ಯಾವ ಕೊಂಬು ಮೊಳೆತು ಮೂರು ಕೊಂಬುಗಳನ್ನು ಬೀಳಿಸಿ,
  yap-yap: Ma nap’an ni ku gu be changar, me m’ag fare gagey e mael ngak e girdi’
    rok Got nge gel ngorad.
  hlt-MCSB: Ka om tih ka sawt vaengah tekah ki loh hlang cim rhoek taengah caemtloeknah
    a saii tih amih te a noeng uh .
  mdy-ETH: «ታኣኒ ዬያ ዛጋ ጎይሣ ዓኣንቴ ዬማ ዻኮ ካኣሮማ ፆኦሲም ዱማዼዞንሢዳ ዖልዚ ቡሊ ዬያቶ ባሼኔ።
  twi-ASANTE: Mehwɛeɛ no, na saa abɛn yi atu ateneneefoɔ no so sa redi wɔn so nkonim,
  eng-WEBU: I saw, and the same horn made war with the saints, and prevailed against
    them,
  wal-wal: Taani xeellishin, ha kacee geeshshatuura olaa gaittidi, Merinaasappe De7iyaagee
    yaana gakkanaashin, eta xooniis. Hegaappe guyyiyan, Ubbaappe Xoqqiya Xoossaa geeshshatussi
    pirddai pirddettiis; eti kawotettaa laattiyo wodeekka gakkiis.
  spa-PDDPT: Observaba que este cuerno hacía guerra contra los santos y los vencía
  gun-gun: Ama'ẽ vy aexa rã ha'e va'e hakua ma iky'a e'ỹ va'e kuery rovai opu'ã vy
    ipo'aka ete ha'e kuery re,
  agu-BL: Ej nin ja ben wilol yi toque'n yi jun tuc'a'tz tan oyintzi' te yi tanum
    Ryos.
  ilo-ULB: Bayat a kitkitaek, ginubat daytoy a sara dagiti nasantoan a tattao ket
    pinarmekna ida
  kpg-kpg: Au dela hua e daumada, gei ogo di madaagoo deelaa la gaa hai dana dauwa
    gi nia dama a God, gu maaloo i digaula.
  uig-ARA: قاراپ تۇرغىنىمدا، ئۇ كىچىك مۈڭگۈز خۇدانىڭ مۇقەددەس بەندىلىرى بىلەن جەڭ
    قىلىپ ئۇلاردىن ئۈستۈنلۈككە ئىگە بولدى؛
  sus-sus: «N naxa na feri to sɛniyɛntɔɛe gere ra, a naxa nɔ e ra,
  pon-2006: Ni ei kilikilang mepwukat, koden mahno mahweniong sapwellimen Koht aramas
    akan oh kaloweiraildi.
  jae-jae: “Aê kasala gamoa ma galic jabo tau gêjac siŋ gêdêŋ Anôtônê lau dabuŋ e
    kêku êsêac tulu,
  ksd-ksd: Iau ga gigira, ma nam ra ramuna i ga varubu ma ra umana tena lotu, ma i
    ga ongor pa diat,
  tur-YTC: Baktım, o boynuz kutsallarla savaşıyordu,
  ind-AYT: Aku melihat tanduk itu mengadakan peperangan melawan orang-orang kudus
    dan mengalahkan mereka,
  nya-nya: Ndikuyangʼanitsitsa, nyanga imeneyi inathira nkhondo anthu oyera mtima
    ndi kuwagonjetsa,
  hrv-hrv: I gledao sam kako ovaj rog ratuje protiv Svetaca te ih nadvladava,
  mps-mps: Tama te na yalide, eno suali, te kom gąųgo te Godigo we bidi dabe dali
    hwįnama, tama augwali dolobo sę ebo sualio.
  tpi-tpi: Na long dispela driman, mi bin lukim dispela kom i pait long ol manmeri
    bilong God na i wok long bagarapim ol.
  dan-1931: Jeg havde skuet, hvorledes dette Horn førte Krig mod de hellige og overvandt
    dem,
  vie-OVCB: Tôi quan sát và thấy chiếc sừng nhỏ tranh đấu với các thánh đồ và chiến
    thắng,
  guj-2017: હું જોતો હતો, ત્યાં તો તે શિંગડું પવિત્ર લોકોની વિરુદ્ધ યુદ્ધ કરવા લાગ્યું,
    તેઓને પરાજિત કરતું હતું.
  pon-2006A: Ni ei kilikilang mepwukat, koden mahno mahweniong sapwellimen Koht aramas
    akan oh kaloweiraildi.
  por-BRBSL: I viu, e a mesma buzina fez guerra com os santos, e prevaleceu contra
    eles,
  swe-swe: Medan jag tittade började hornet [det elfte nya hornet] föra krig mot de
    heliga [] och besegrade (ha makt över) dem,
  cth-cth: Ka khet lahun navah, a kum kacue e buet touh a tho teh,
  twi-twi: Mehwɛɛ no, na saa abɛn yi atu atreneefo no so sa redi wɔn so nkonim,
  hlt-hlt: Ka om tih ka sawt vaengah tekah ki loh hlang cim rhoek taengah caemtloeknah
    a saii tih amih te a noeng uh.
  tbz-SIM: Kɛ̀ nní nkpɑɑ́ dɛ̀ wùó nkɛ̀ dɛ kó diyènnìi kpɑnnɛ̀ Kuyie nkó bɛnìtìbɛ̀
    kɛ́ndɔ́ kɛ́ bɛ̀ nɑ.
  msy-2020: Ezɨ irebar kam kɨ an garima, komɨn kam Godɨn gumazamiziba ko mɨsogha ikia,
    me dɨkabɨra ghuavti Fomɨra Fomɨra Itir Gumazim oto. Egha a komɨn kam isa kotiam
    gatɨgha kamaghɨn mɨgei, Godɨn Bar Pɨn Itimɨn gumazamiziba, me kotiamɨn aven komɨn
    kam gafira. Ezɨ dughiam otozɨma Godɨn gumazamiziba, me biziba bar dagh ativamin
    gavgavim ini.
  dop-dop: Tǝnɑɣɑ kʋ yoonɑ Ɩsɔ yǝlɑɑ, kʋ cɑɑkɑɣɑ-wɛɣɛ kǝlʋɣʋ.
  azb-azb: Mən gördüm ki, bu buynuz müqəddəslərlə döyüşüb onlara üstün gəlir;
  eng-DBY: I beheld, and that horn made war with the saints, and prevailed over them;
  hin-2017: “और मैंने देखा था कि वह सींग पवित्र लोगों के संग लड़ाई करके उन पर उस समय
    तक प्रबल भी हो गया,
  wol-KYG: May xool, béjjén boobu di xareek aji sell yi, di leen daan,
  eng-YLT: '''I was seeing, and this horn is making war with the saints, and hath
    prevailed over them,'
  kne-kne: Dinad-at ko abe sin pinmipika ay sana ay sin namoyboyaak sidi, ginobat
    din sakngod ay sana din ipogaw Diyos yan inabak nas daida.
  eng-WYC-2017: I beheld, and lo! that horn made battle against holy men, and had
    mastery of them,
  eng-WMBB: I saw, and the same horn made war with the holy ones, and prevailed against
    them,
  urd-GVH: रोया में मैंने देखा कि छोटे सींग ने मुक़द्दसीन से जंग करके उन्हें शिकस्त
    दी।
  rug-rug: Sipu korapa doṉo toto la arau, si varipera la koari na tie madidi te Tamasa
    sa kikiho asa meke va kilasi sa,
  gaz-gaz: Gaanfi kunis utuma ani arguu qulqulloota irratti waraana labsee isaan moʼachaa
    ture;
  fra-LSG: Je vis cette corne faire la guerre aux saints, et l’emporter sur eux,
  gnn-gnn: Yo, ŋarra dhä‐wirrka'yurrunanydja bitjarrayi, liŋgu ŋarra nhäŋala yutjuwaḻa'nha
    ŋunhiyi dhandurruŋnha, ŋayi yukurrana bumara warray Godkunydja ŋunhi yolŋu'‐yulŋunha,
    ga djuḻkthunmaraŋalana ŋayi walalanha yukurrana yulŋunydja, yana liŋgu ga Godnha
    ŋayipina marrtjina lili, bala ḻapmaraŋalana ŋunhiyi djorrany'tja mala‐yarr'yunarawuna.
    Yo, djarr'yurrunanydja ŋayi marrtjina mala‐yarr'yurrunanydja ŋunhi nhanŋuwaynydja
    yolŋu'‐yulŋunha, bala ŋayi waŋana bitjarra, “Dhuwalanydja walala gay ŋarrakuway
    wal'ŋu yolŋu'‐yulŋu ŋayaŋu‐dhunupamirri.” Bala ŋayi wekaŋala walalaŋgalana goŋlilinydja
    bukmak wäŋanhanydja; walala yurru ŋunhiyi walala Godku ŋunhi yolŋu walala nhina
    yukurra buŋgawanydja wal'ŋu bukmakku wäŋawu buku‐ḻiw'marama.
  yal-yal: “N yi a matoma, a yi muxu sariɲanxine yɛngɛma, a nɔ dɛɛn sɔtɔ e ma.
  haw-1868: Ike aku la au i ua pepeiaohao la e kaua aku ana ia i ka poe haipule, a
    lanakila ia maluna o lakou;
  arb-NAV: وَقَدْ شَهِدْتُ هَذَا الْقَرْنَ يُحَارِبُ الْقِدِّيسِينَ وَيَغْلِبُهُمْ.
  ewe-ewe: Esi melé ŋku ɖe eŋu la, dzo sia nɔ aʋa wɔm kple ame kɔkɔeawo eye wònɔ wo
    dzi ɖum.
  eng-LEE: 'I had seen how the same horn had made war with the saints, and had prevailed
    against them:'
  asm-FB: মই চাই থাকোঁতে দেখিলোঁ যে, প্রাচীন কালত তেওঁ থকাৰ দৰে, সৰ্ব্বোপৰি ঈশ্বৰৰ
    পবিত্ৰ লোকসকলক ন্যায়বিচাৰ দিয়া, পবিত্ৰ লোকসকলে ৰাজ্যৰ অধিকাৰী হোৱা সময় আহিল,
  sus-A: «ﭑ نَشَ نَ قٍرِ تٌ سّنِيّنتْييٍ فٍرٍ رَ، عَ نَشَ نْ عٍ رَ،
  fra-SBL: Je regardai, et cette corne fit la guerre aux saints et l'emporta sur eux,
  hbo-hbo: חָזֵ֣ה הֲוֵ֔ית וְקַרְנָ֣א דִכֵּ֔ן עָבְדָ֥ה קְרָ֖ב עִם־קַדִּישִׁ֑ין וְיָכְלָ֖ה
    לְהֹֽון׃
  pjt-pjt: Kaṉa rawangku nyangangi yuṟuwilya panya kuḻunypa paluṟu aṉangu Godaku walytja
    tjuṯaku pikaringkula waintarinyangka.
  kik-kik: O njũũthĩrĩirie-rĩ, rũhĩa rũu rũgĩtharĩkĩra andũ arĩa atheru, rũkĩrũa nao
    na rũkĩmahoota,
  fra-NCL: Je regardai, et cette corne faisait la guerre aux Saints et l’emportait
    sur eux,
  cek-AK: Ka khet li naah to taki mah kaciim kaminawk to misa a tuk moe, nihcae to
    pazawk;
  cuk-cuk: ”An deyob dakgwichidgine, we-bebe-senigwad dule-islidikmaladbogwa bila-onod
    gusad, geb amargi nakwisad.
  uig-CYR: Қарап турғинимда, у кичик мүңгүз Худаниң муқәддәс бәндилири билән җәң қилип
    улардин үстүнлүккә егә болди;
  tel-2017: ఈ కొమ్ము పరిశుద్ధులతో యుద్ధం చేస్తూ వారిని గెలిచేది అయింది.
  hat-BSA: Mwen te kontinye gade; kòn sa a t ap fè lagè ak fidèl yo, e te enpoze li
    sou yo.
  kos-kos: Ke nga ngetang liye ma inge, na koac srisrik soko ah mweun lain mwet lun
    God ac kutangulosla.
  hbo-WLC: חָזֵ֣ה הֲוֵ֔ית וְקַרְנָ֣א דִכֵּ֔ן עָבְדָ֥ה קְרָ֖ב עִם־קַדִּישִׁ֑ין וְיָכְלָ֖ה
    לְהֽוֹן׃
  ibo-ibo: Mgbe m na-ele anya, ahụrụ m ka mpi a na-alụso ndị nsọ ọgụ na-emerikwa.
  ory-ory: ମୁଁ ଦେଖିଲି, ଆଉ ସେହି ଶୃଙ୍ଗ ପବିତ୍ରଗଣଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କଲା ଓ ସେମାନଙ୍କୁ ଜୟ କଲା;
  chk-chk: Iwe, lupwen üa nenengeni, üa küna pwe ei mächä a maun ngeni ekewe chon
    pin o akufuur,
  rop-rop: Wal wen aibin stil lukinatbat, det hon bin stat faitfaitbat langa detlot
    pipul blanga God na, en imbin bidimbat olabat.
  ukr-1871: Я бачив, як той ріг змагався з сьвятими й подужував їх,
  deu-1951: Ich hatte auch gesehen, daß jenes Horn Krieg führte mit den Heiligen und
    sie überwand,
  eng-JPS: I beheld, and the same horn made war with the saints, and prevailed against
    them;
  srp-1865: Gledah, i taj rog vojevaše sa svecima i nadvlaðivaše ih,
  lug-lug: Awo bwe nnali nkyatunula, ejjembe eryo ne lirwana n’abatukuvu ne lyagala
    okubawangula,
  heb-heb: חזה הוית וקרנא דכן עבדה קרב עם קדישין ויכלה להון׃
  ben-IRV: আমি দেখলাম, সেই শিংটা ঈশ্বরের পবিত্র লোকদের বিরুদ্ধে যুদ্ধ করে তাঁদের হারিয়ে
    দিচ্ছিল,
  pan-pan: ਮੈਂ ਦੇਖਿਆ ਕਿ ਉਹੋ ਸਿੰਙ ਸੰਤਾਂ ਨਾਲ ਲੜਦਾ ਸੀ ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਜਿੱਤ ਪਾ ਲੈਂਦਾ ਸੀ।
  tkr-tkr: Zak'le, mana gaç muq'addasne insanaaşika sıç'ooka, manbışile ğamooxheniy
    g'ooce vob.
  mya-JVB: ငါကြည့်ရှု စဉ်တွင် အသက်ကြီး သောသူသည်ရောက်လာ လျှင်၊ အမြင့်ဆုံး သောဘုရား၏သန့်ရှင်း
    သောသူတို့အား စီရင် ရသောအခွင့်ကိုပေး ၍၊
  hmo-hmo: Lau itaia noho neganai, unai doana ese Dirava ena helaga taudia ia tuari
    henidia bona ia kwalimu danu.
  urd-urd: मैं ने देखा कि वही सींग मुक़द्दसों से जंग करता और उन पर ग़ालिब आता रहा।
  rus-SYN: Я видел, как этот рог вел брань со святыми и превозмогал их,
  bqc-SIM: Kɛ́ málɛ gwa, kↄ́bapi lɛ́ zĩka ń Lua gbɛ̃́ↄ, àlɛ ń fu.
  tcz-CHONGTHU: Hitia kavet vet leh, hiche aki neocha chun, Pathen mithengte chung’a
    gal ahinsat in, chuleh amaho chu abon’un gal in ajousoh in.
  mar-mar: मी पाहिले त्या शिंगाने पवित्र जनांविरोधात युध्द करून त्यांच्यावर विजय मिळवला.
  qub-qub: Nogaga chay wagrata ricarä Dios acrashancunawan pillyaycajta. Pillyashpan
    wagraga binsiycaranna.
  bqp-bqp: Mɑ nɑ kɔbu piibu ge wɑ gɑ kɑ Wɔrukoon tɔn dɛɛrobu tɑbu mɔ̀ gɑ bu kɑmiɑmɔ.
  hat-hat: Antan m'ap gade konsa, mwen wè ti kòn lan pran fè lagè ak tout moun k'ap
    sèvi Bondye yo. Li fè yo soumèt devan li.
  eng-BSB: As I watched, this horn was waging war against the saints and prevailing
    against them,
  eng-WEBPB: I saw, and the same horn made war with the saints, and prevailed against
    them,
  kbq-kbq: Ana ava'nafima kogeno'a ana pazivemo'a Anumzamo'ma huhampri'nea vahera
    ha' huzmagatere'ne.
  nhe-BL: Huan teipa niquitac para nopa cuacuajtli tlen pejqui pilsiltzi tlatehuiyaya
    ininhuaya nopa tlatzejtzeloltijca tlacame tlen iaxcahua Toteco Tlen Más Hueyi.
    Huan nopa cuacuajtli quintlaniyaya
  bus-bus: Kɛ̀ má kpɛ́ mɛ́ɛ gwaa, koba pì e zĩ̀ kaa kↄ̃n Luda gbɛ̃nↄ èe ń fuu.
  gub-BL: Hehe heme'e mehe a'e i'ak uzypyrog Tupàn hemiruze'eg waàmàtyry'ym pà a'e
    kury. Weityk waneraha wanereko wà.
  eng-DRA: I beheld, and lo, that horn made war against the saints, and prevailed
    over them,
