verse: DAN.007.001
translations:
  mal-C: ബാബേൽരാജാവായ ബേൽശസ്സരിന്റെ ഭരണത്തിന്റെ ഒന്നാംവർഷത്തിൽ ദാനീയേൽ ഒരു സ്വപ്നംകണ്ടു.
    കിടക്കയിൽവെച്ച് അദ്ദേഹത്തിനു ദർശനങ്ങളുണ്ടായി. അദ്ദേഹം തന്റെ സ്വപ്നത്തിന്റെ സാരാംശം
    എഴുതി.
  deu-TKW: Im ersten Jahre Belsazars, des Königs von Babel, hatte Daniel einen Traum
    und Gesichte seines Hauptes auf seinem Lager. darauf schrieb er den Traum nieder,
    die Hauptsache berichtend.
  lin-lin: 'Na mobu ya liboso ya bokonzi ya Balitazari, mokonzi ya Babiloni, Daniele
    alotaki ndoto moko : bimoniseli eyaki na makanisi na ye tango azalaki ya kolala
    na mbeto na ye. Bongo, akomaki ndoto yango mpe alobaki mama na likambo na yango.'
  eng-LSV: In the first year of Belshazzar king of Babylon, Daniel has seen a dream,
    and the visions of his head on his bed, then he has written the dream, the chief
    of the things he has said.
  eng-GNV: 'In the first yeere of Belshazzar King of Babel, Daniel sawe a dreame,
    and there were visions in his head, vpon his bed: then he wrote the dreame, and
    declared the summe of the matter.'
  eng-WEBSTER: 'In the first year of Belshazzar king of Babylon, Daniel had a dream
    and visions of his head upon his bed: then he wrote the dream, and told the sum
    of the matters.'
  nhw-BL: Ipan nopa achtihui xihuitl para tlanahuatis Belsasar ipan tlali Babilonia,
    Daniel quipixqui se temictli huan ipan itemic quiitac miyac tlamantli catli teipa
    panosquía. Huan quema isac, quiijcuilo catli quiitac para tepohuilis.
  swh-ONEN: Katika mwaka wa kwanza wa utawala wa Belshaza mfalme wa Babeli, Danieli
    aliota ndoto, nayo maono yakapita mawazoni yake alipokuwa amelala kitandani mwake.
    Akayaandika mambo aliyoyaona katika ndoto yake.
  bba-bba: Bɛɛsɑsɑɑ Bɑbilonin sinɑ bokon bɑndun wɔ̃ɔ ɡbiikuu sɔɔrɑ Dɑniɛli u dosɑ.
    U kɑ̃siru wɑ sɑɑ ye u kpĩ win kpin yerɔ. Yen biru, u yoruɑ ye n weenɛ tɔmbu bu
    ɡiɑ dosu ɡe sɔɔ.
  eng-KJVCPB: 'In the first year of Belshazzar king of Babylon Daniel had a dream
    and visions of his head upon his bed: then he wrote the dream, and told the sum
    of the matters.'
  cpy-cpy: 'Roojatzi ipinkatharitzi Belsasar janta Babilonia-ki, etanakawori ojarentsi
    ipinkatharitanaki, ari imishitaki Daniel, Ikanta ikakitanakira, rojankinatakotakiro
    okaatzi imishitakiri. Iroka rojankinatakiri:'
  mpx-mpx: Belsesa Babiloni wali kin, wana sauga logugui ana baliman houwan gamwanaa,
    Daniyela kenonou etega i kenonou-an ge pankite etega i masal eliyana sauga iya
    iyoho i kenukenu wana abakenuwa. Yaka bugul bolo i kitel ana kenonou elana wasaliya
    i leli lowan.
  luo-luo: E higa mokwongo mar loch Belshazar ruoth Babulon, Daniel noleko kendo noneno
    fweny mopogore opogore kane oyudo oyweyo e kitandane. Nondiko lekneno e kitabu.
  meu-meu: Belesasara, Babulono pavapavana, ena lohia laḡanina gini-gunana ai, Daniel
    na e nihi, bona mata-hanai ḡaudia haida na kwarana lalonai e hedinarai, ena mahuta
    patana ai e hekureva negana ai. Bena ia ese nihi sivaraina e torea, bona anina
    e hahedinaraia.
  npi-ULB: बेबिलोनका राजा बेलसजरको पहिलो वर्षमा, दानिएल आफ्नो ओछ्यानमा पल्टिरहँदा
    तिनले एउटा सपना र दर्शन देखे । अनि तिनले सपनामा देखेका कुरालाई लेखे । तिनले सबैभन्दा
    महत्त्वपूर्ण घटनाहरूलाई लेखेः
  yor-yor: Ní ọdún àkọ́kọ́ Belṣassari ọba Babeli, Daniẹli lá àlá kan, ìran náà sì
    wá sí ọkàn an rẹ̀ bí ó ṣe sùn sórí ibùsùn un rẹ̀, ó sì kọ àlá náà sílẹ̀.
  pes-OPCB: 'در سال اول سلطنت بلشصر پادشاه بابِل، یک شب دانیال خوابی دید و آن را نوشت.
    این است شرح خواب او:'
  tgl-ULB: Sa unang taon ni haring Belsazar ng Babilonia, nagkaroon si Daniel ng panaginip
    at mga pangitain habang siya ay nakahiga sa kaniyang higaan. Pagkatapos, isinulat
    niya kung ano ang kaniyang nakita sa panaginip. Isinulat niya ang mga pinakamahalagang
    kaganapan.
  cbu-NT: Yuwash Belsasar Babiloniyashcheem urkar kaneeschiri kinayaru, anush nuw
    Danieli maaranlluri pamasarangina. Támaranguri, yuwaatssha pamasirangi anoo kirakamun
    yandarangina.
  hui-hui: Belesasa ibu Babilononaga kini howa mali mbira piyagola Daniele i̱na mbiraga
    mbirungi mbirale emaga mbira handaru. Ani hondowa i̱na emaga ogoninaga te mbuga
    mbirani ogodagua gilibu wiru.
  mya-mya: ဗာ​ဗု​လုန်​ရှင်​ဘု​ရင်၊ ဗေ​လ​ရှာ​ဇာ​မင်း​နန်း​စံ​ပ​ထ​မ​နှစ်​၌ ငါ​သည်​ညဥ့်​အ​ခါ​အိပ်​မက်​တွင်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တစ်​ခု​ကို​မြင်​ရ​၏။
    ထို​အိပ်​မက်​၏​အ​ကြောင်း​ကို​ငါ​သည်​ဤ​သို့​မှတ်​တမ်း​ရေး​ထား​သ​တည်း။
  bod-N: པེལ་ཤཱ་ཙར་ནི་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་བསྡད་པའི་སྲིད་ལོ་དང་པོ་དེར། དཱ་ནེ་ཨེལ་གྱིས་རང་གི་མལ་ཁྲིའི་སྟེང་རྨི་ལམ་ཞིག་རྨིས་ཤིང་སེམས་སུ་ཞལ་གཟིགས་རྣམས་མཐོང་བ་དང་།
    རྨི་ལམ་ཁྲོད་ཀྱི་ཞལ་གཟིགས་རྣམས་མདོར་བསྡུས་ངང་ཡི་གེར་བཀོད་ཅིང་།
  sna-sna: Mugore rokutanga ramambo Bherishazari, mambo weBhabhironi, Dhanieri akarota
    hope, uye akaona zviratidzo mumusoro make paakanga avete pamubhedha wake. Akanyora
    zvose zvaakarota.
  spa-BLM: En el primer año de Belsasar, rey de Babilonia, Daniel tuvo un sueño y
    visiones de su cabeza mientras estaba en su cama. Luego escribió el sueño y contó
    la suma de los asuntos.
  cac-cac: 'A d''a yic b''ab''el ab''il yoch vin̈aj Belsasar reyal d''a Babilonia,
    ay jun ac''val, ay juntzan̈ tas ix ac''ji vil a in Daniel tic d''a in vayich.
    Axo ix in q''ue vaan, ix in tz''ib''an tastac nivan yelc''och d''a in vayich chi''.
    Aton juntzan̈ tic ix in tz''ib''ejcani:'
  swh-ULB: 'Katika mwaka wa kwanza wa Belshaza mfalme wa Babelli, Danieli alikuwa
    na ndoto na maono katika akili zake wakati alipokuwa amelala kitandani kwake.
    Kisha akayaandika yale aliyoyaona katika ndoto. Aliandika matukio ya muhimu sana:'
  bel-bel: У першы год Валтасара, цара Вавілонскага, бачыў Данііл сон і прарочыя ўявы
    галавы сваёй на сваім ложку. Тады ж ён запісаў гэты сон, сказаўшы самае сутнае.
  deu-ELBBK: Im ersten Jahr Belsazars, des Königs von Babel, sah Daniel einen Traum
    und Gesichte seines Hauptes auf seinem Lager. Dann schrieb er den Traum auf, die
    Summe der Sache berichtete er.
  mbb-OT: 'Duen te nehuna he tuig te kedhadì ni Belshazar ziyà te Babilonia, duen
    nelewasan ni Daniel ziyà te teǥeinep din. Iyan heini teǥeinep din he insurat din:'
  mal-2015: ബാബേൽരാജാവായ ബേൽശസ്സരിന്റെ ഒന്നാം ആണ്ടിൽ ദാനീയേൽ ഒരു സ്വപ്നം കണ്ടു, അവന്നു
    കിടക്കയിൽവെച്ചു ദർശനങ്ങൾ ഉണ്ടായി; അവൻ സ്വപ്നം എഴുതി കാര്യത്തിന്റെ സാരം വിവരിച്ചു.
  rmc-rmc: 'Sar andro Babilon o Belšacar kraľinelas ešebno berš, džalas o Daniel suno.
    O viďeňje leske pregeľa prekal e goďi, sar pašľolas pre peskro hadžos. A pisinďa
    andre o suno, so džalas:'
  nlg-nlg: Mi [murina na lei totobo raini,] tana vuivuni ni niulu Belshazzar te vunaghi
    haba tana bubulo ni Babylonia, inau tu maturubole mu vaevanea na mabubu tana bongi.
    Mu gere horua na hava tu maturubolea. Ma eni na gegerena
  pes-OPV: در سال اول بلشصر پادشاه بابل، دانیال دربسترش خوابی و رویاهای سرش را دید.
    پس خواب را نوشت و کلیه مطالب را بیان نمود.
  ron-1924: Ын анул динтый ал луй Белшацар, ымпэратул Бабилонулуй, Даниел а висат
    ун вис ши а авут ведений ын минтя луй пе кынд ера ын пат. Ын урмэ а скрис висул
    ши а историсит лукруриле де кэпетение.
  ben-OBCV: ব্যাবিলনের রাজা বেলশৎসরের রাজত্বের প্রথম বছরে দানিয়েল যখন শুয়েছিলেন
    তখন একটি স্বপ্ন দেখলেন এবং অনেক দর্শন তার মনে এল। তিনি স্বপ্নে যা দেখেছিলেন তার
    সারমর্ম লিখলেন।
  som-som: Sannaddii kowaad oo boqorkii Baabuloon oo ahaa Beelshaasar, ayaa Daanyeel
    riyooday, waxna waa la tusay isagoo sariirtiisa ku jiifa; markaasuu riyadii qoray,
    waxyaalihii dhammaantoodna wuu sheegay.
  lat-VUC: 'Anno primo Baltassar regis Babylonis, Daniel somnium vidit: visio autem
    capitis ejus in cubili suo: et somnium scribens, brevi sermone comprehendit: summatimque
    perstringens, ait:'
  eng-ASVBT: 'In the first year of Belshazzar king of Babylon Daniel had a dream and
    visions of his head upon his bed: then he wrote the dream and told the sum of
    the matters.'
  ita-1885: NELL'anno primo di Belsasar, re di Babilonia, Daniele vide un sogno, e
    delle visioni del suo capo, sopra il suo letto. Allora egli scrisse il sogno,
    e dichiarò la somma delle cose.
  eng-ULB: 'In the first year of Belshazzar king of Babylonia, Daniel had a dream
    and visions in his mind while lying on his bed. Then he wrote down what he had
    seen in the dream. He wrote down the most important events:'
  spa-VBL: En el primer año del reinado de Belsasar como rey de Babilonia, Daniel
    tuvo un sueño en el que pasaban visiones por su mente mientras estaba acostado.
    Después escribió el sueño, describiéndolo en forma resumida.
  fra-_FOB: La première année de Belshatsar, roi de Babylone, Daniel, étant sur sa
    couche, eut un songe et des visions en sa tête. Puis il écrivit le songe; il en
    dit le sommaire.
  mal-mal: ബാബേൽരാജാവായ ബേൽശസ്സരിന്റെ ഒന്നാം ആണ്ടിൽ ദാനീയേൽ ഒരു സ്വപ്നം കണ്ടു; അവന്
    കിടക്കയിൽവച്ച് ദർശനങ്ങൾ ഉണ്ടായി. അവൻ സ്വപ്നം എഴുതി കാര്യത്തിന്റെ സാരം വിവരിച്ചു.
  urd-GVR: Shāh-e-Bābal Belshazzar kī hukūmat ke pahle sāl meṅ Dānyāl ne ḳhāb meṅ
    royā dekhī. Jāg uṭhne par us ne wuh kuchh qalamband kar liyā jo ḳhāb meṅ dekhā
    thā. Zail meṅ is kā bayān hai,
  suz-BL: मिनु बेबीलोन ङा बेल-शजर पिप दुम्‍शो ङोंइती ङा बर्समी दानीएल इम्‍मेनु, ङोमु
    पा, कोंइतीके का ताप्‍तु। मिनु मेकोमी आ तशो ङोमु ब्रेक्‍ताक्‍व। दानीएल ५:१
  eng-NOY: In the first year of Belshazzar, king of Babylon, Daniel saw a dream, and
    visions of his head upon his bed. Then he wrote the dream, and related the sum
    of the matters.
  ita-1927: Il primo anno di Belsatsar, re di Babilonia, Daniele, mentr’era a letto,
    fece un sogno, ed ebbe delle visioni nella sua mente. Poi scrisse il sogno, e
    narrò la sostanza delle cose.
  ckb-ckb: لە ساڵی یەکەمی بێلشەسری پاشای بابل، کاتێک دانیال لەسەر جێگاکەی ڕاکشابوو
    خەونێکی بینی و چەند بینینێک بە مێشکیدا هات، ئینجا پوختەی خەونەکەی نووسییەوە.
  eng-BBE: 'In the first year of Belshazzar, king of Babylon, Daniel saw a dream,
    and visions came into his head on his bed: then he put the dream in writing.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ಬೇಲ್ಯಚ್ಚರನ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ದಾನಿಯೇಲನು ಹಾಸಿಗೆಯ ಮೇಲೆ ಮಲಗಿದ್ದಾಗ
    ಕನಸನ್ನೂ, ದರ್ಶನಗಳನ್ನೂ ಕಂಡು, ತನ್ನ ಕನಸಿನ ತಾತ್ಪರ್ಯವನ್ನು ಬರೆದಿಟ್ಟನು.
  tam-2017: பாபிலோனின் ராஜாவாகிய பெல்ஷாத்சாரின் முதலாம் வருடத்திலே தானியேல் ஒரு கனவையும்
    தன் படுக்கையின்மேல் தன் எண்ணத்தில் தோன்றின தரிசனங்களையும் கண்டான். பின்பு அவன்
    அந்தக் கனவை எழுதி, காரியங்களின் சாராம்சத்தை விவரித்தான்.
  spa-RV-1909: 'EN el primer año de Belsasar rey de Babilonia, vió Daniel un sueño
    y visiones de su cabeza en su cama: luego escribió el sueño, y notó la suma de
    los negocios.'
  ron-BTF: În anul întâi al lui Belșațar împărat al Babilonului Daniel a avut un vis
    și viziuni ale capului său pe patul său; atunci a scris visul și a spus suma acestor
    lucruri.
  eng-WEBP: In the first year of Belshazzar king of Babylon, Daniel had a dream and
    visions of his head while on his bed. Then he wrote the dream and told the sum
    of the matters.
  eng-FBV: In the first year of Belshazzar's reign as king of Babylon, Daniel had
    a dream in which visions passed through his mind as he lay in bed. Afterwards
    he wrote down the dream, describing it in summary form.
  nch-BL: Ipan nopa achtohui xihuit para tanahuatis Belsasar ipan tali Babilonia,
    Daniel quipixqui se temicti huan ipan itemic quiitac miyac tamanti cati teipa
    panosquía. Huan quema isac, quiijcuilo cati quiitac para tepohuilis.
  vie-1934: Năm đầu đời vua Bên-xát-sa, nước Ba-by-lôn, Đa-ni-ên đang nằm trên giường,
    thì thấy chiêm bao, và những sự hiện thấy trong đầu mình. Người bèn viết chiêm
    bao đó ra, và thuật lại đại lược các sự ấy.
  hin-CV: बाबेल के राजा बैलशत्सर के शासन के पहले साल में, दानिएल जब अपने पलंग पर लेटा
    हुआ था, तो उसने एक स्वप्न तथा मन में दर्शन देखे. उसने अपने स्वप्न के सारांश को
    लिख लिया.
  spa-BES: 'En el primer año de Belsasar, rey de Babilonia, Daniel vio un sueño, y
    las visiones se le vinieron a la cabeza en la cama: luego puso el sueño por escrito.'
  tdx-tdx: Amy taom-baloha’ i Belsatsare mpanjaka’ i Baveley, nahaoniñe nofy naho
    aroñaroñe añ’ambone’e, am-pandrea’e ao t’i Daniele; sinoki’e i nofiy vaho mitalily
    o renen-tsara’eo.
  tha-KJV: ในปีต้นแห่งรัชกาลเบลชัสซาร์​กษัตริย์​เมืองบาบิ​โลน ดาเนียลมีความฝันและนิ​มิ​ตผุดขึ้นในศีรษะของท่านเมื่อท่านนอนอยู่ในที่นอนของท่าน
    ท่านจึ​งบ​ันทึกความฝันนั้นไว้ และบรรยายเนื้อเรื่องนั้น
  por-BR-2018: No primeiro ano de Belsazar, rei da Babilônia, Daniel viu um sonho,
    e visões de sua cabeça em sua cama; logo escreveu o sonho, e anotou o resumo das
    coisas.
  deu-ELO: Im ersten Jahre Belsazars, des Königs von Babel, sah Daniel einen Traum
    und Gesichte seines Hauptes auf seinem Lager. Dann schrieb er den Traum auf, die
    Summe der Sache berichtete er.
  eng-WYC-2018: In the first year of Belshazzar, king of Babylon, Daniel saw a sweven,
    either a dream. Forsooth he wrote the vision of his head in his bed, and the dream,
    and comprehended in short word; (In the first year of Belshazzar, the king of
    Babylon, Daniel had a dream. And he wrote down the vision in his head, the dream
    that he had on his bed, and recorded it in a few words;)
  epo-epo: En la unua jaro de Belŝacar, reĝo de Babel, Daniel havis sonĝon kaj vizion
    de sia kapo sur sia lito. Li enskribis tiun sonĝon, prezentinte la esencon de
    la afero.
  uig-PIN: 'Bǝlxazar Babilƣa padixaⱨ bolƣan birinqi yili Daniyal ornida yetip qüxidǝ
    birnǝqqǝ ƣayibanǝ alamǝtlǝrni kɵrdi. U qüxidǝ kɵrgǝnlirini mundaⱪ yǝkünlǝp hatiriliwaldi:
    —'
  beo-beo: Ode age amoga Belesia:sa da Ba:bilone amoga hina bagade esalu, na, Da:niele,
    na da gasia simasi amo ganodini ba:i. Na da amo simasi ea hou dedei dagoi. Amo
    simasi na da agoane ba:i.
  tpi-OTNT: Long namba wan yia bilong Belsasar i stap king bilong Babilon, mi Daniel
    mi lukim samting olsem driman long nait. Na mi raitim stori bilong dispela driman
    long wanpela buk. Driman i olsem.
  hau-SA: A shekara ta fari ta mulkin Belshazar sarkin Babilon, Daniyel ya yi mafarki,
    wahayoyi kuma suka ratsa tunaninsa a sa’ad da yake a kwance a gadonsa. Sai ya
    rubuta abin da mafarkin ya ƙunsa.
  uig-LAT: 'Belshazar Babilgha padishah bolghan birinchi yili Daniyal ornida yétip
    chüshide birnechche ghayibane alametlerni kördi. U chüshide körgenlirini mundaq
    yekünlep xatiriliwaldi: —'
  nde-nde: Ngomnyaka wokuqala kaBhelishazari inkosi yaseBhabhiloni, uDanyeli waphupha
    iphupho, kwaphithika imibono engqondweni yakhe elele embhedeni wakhe. Wakubhala
    phansi okwakuqukethwe liphupho lakhe.
  ton-ton: ‌ʻI he ʻuluaki taʻu ʻo Pelesasa ko e tuʻi ʻo Papilone, naʻe mamata ʻa Taniela
    ki he ngaahi meʻa hā mai ki hono ʻulu ʻi hono mohenga; pea naʻa ne tohi ʻae misi,
    pea ne fakahā ʻa hono fakamatala.
  ces-1613: Léta prvního Balsazara krále Babylonského Daniel měl sen a vidění svá
    na ložci svém, i napsal ten sen krátkými slovy.
  eng-WMB: In the first year of Belshazzar king of Babylon, Daniel had a dream and
    visions of his head while on his bed. Then he wrote the dream and told the sum
    of the matters.
  tam-TCV: இவற்றிற்கு முன், பாபிலோன் அரசன் பெல்ஷாத்சாரின் ஆட்சியின் முதலாவது வருடத்தில்,
    தானியேல் ஒரு கனவு கண்டிருந்தான். அவன் படுத்திருக்கும்போது, அவனுடைய மனதில் தரிசனங்கள்
    கடந்துசென்றன. அவன் தான் கண்ட கனவின் சுருக்கத்தை எழுதிவைத்தான்.
  ceb-ULB: 'Sa unang tuig sa paghari ni Belshazar sa Babilonia, adunay damgo si Daniel
    ug mga panan-awon samtang naghigda siya sa iyang higdaanan. Unya gisulat niya
    kung unsa ang iyang nakita sa damgo. Gisulat niya ang labing mahinungdanong mga
    panghitabo:'
  pol-UBG: W pierwszym roku Belszazara, króla Babilonu, Daniel miał sen i widzenia
    w swojej głowie na swoim łożu. Wtedy spisał ten sen i podał ogół rzeczy.
  agr-agr: 'Belsasar Babilonia apuji wajasa makichik mijan inamak pujai, Daniel kashi
    kajanum kajamjauwai, nunik shintaag nii kajamjamujin agajui. Tuja duka aatus tawai:'
  kyc-kyc: Ee kana mupwa dokopa akali Belesasa baa kiŋi ingyuo yuu Bapilone dokona
    kareya dokopa namba Danieleme kombeya pipala kukwa dokopa pii repa repa pyuo kandeyo.
    Kandapala kombeya angi doko pepana pyao reteyo. Kukwa dokopa angi dake kandeyo
    doko dee pyasi palamo.
  urd-GVU: شاہِ بابل بیل شَضَر کی حکومت کے پہلے سال میں دانیال نے خواب میں رویا دیکھی۔
    جاگ اُٹھنے پر اُس نے وہ کچھ قلم بند کر لیا جو خواب میں دیکھا تھا۔ ذیل میں اِس
    کا بیان ہے،
  deu-1912: 'Im ersten Jahr Belsazers, des Königs zu Babel, hatte Daniel einen Traum
    und Gesichte auf seinem Bett; und er schrieb den Traum auf und verfaßte ihn also:'
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ಬೇಲ್ಶಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ದಾನಿಯೇಲನು ಮಲಗಿದ್ದಾಗ
    ಒಂದು ಸ್ವಪ್ನವಾಯಿತು. ಕೂಡಲೆ ಅವನು ಆ ಕನಸನ್ನೂ ಅದರ ಮುಖ್ಯಾಂಶಗಳನ್ನೂ ಬರೆದು ಇಟ್ಟನು.
  yap-yap: Bin som’on e duw ni Belshazzar e pilung nu Babylon, e gag Daniel e gu lik’ay
    ni nep’ gguy ban’en u malik’ay rog; mu gu yoloy e re lik’ay rog nem nga babyor,
    ere ba’aray e tin ni gu yoloy nga babyor,
  hlt-MCSB: Babylon manghai Belshazzar kah a kum khat dongah Daniel loh amah kah thingkong
    dongah mang neh a lu dongkah mangthui te a hmuh .Te dongah a mang kah olka a thui
    te a cuinah ah a daek .
  mdy-ETH: ባብሎኔ ካኣቲ ቢልፃሶኦሬ ካኣታዼ ቤርታሳ ሌዖና ዳኣኔኤሌ ፔኤኮ ሻኣሎይዳ ላሂ ዓኣዖ ፆኦሲ ፔጋሲ ዻዌ ባኣዚ፥ ሃሣ
    ዓውቲያ ዛጌኔ፤ ዬካፓ ዒ ዬያ ዛጌ ባኮ ፃኣፔኔ።
  twi-ASANTE: Ɔhene Belsasar adedie afe a ɛdi ɛkan wɔ Babilonia mu no, Daniel soo
    daeɛ, hunuu anisoadehunu ahodoɔ ɛberɛ a ɔda ne mpa so no. Ɔtwerɛɛ daeɛ no mu nsɛm
    titire too hɔ.
  eng-WEBU: In the first year of Belshazzar king of Babylon, Daniel had a dream and
    visions of his head while on his bed. Then he wrote the dream and told the sum
    of the matters.
  wal-wal: Baabiloone Kawoi Belshshaaxaari kawotido koiro laitti, Daaneeli ba arssan
    zaqqullidi, aimuwaanne ajjuutaa be7iis. I ba aimuwan be7ido aife yohota xaafiis.
  spa-PDDPT: El primer año de Belsasar, rey de Babilonia, Daniel tuvo un sueño y visiones
    de su cabeza mientras estaba en su cama. Entonces escribió el sueño y relató un
    resumen de él.
  gun-gun: Peteĩ ma'etỹ re ma Babilônia pygua huvixave Belsazar oĩ jave Daniel ngupa
    rupi itui vy oexa ra'u peteĩ. Ha'e rami vy oexa ra'u va'ekue ombopara vyvoi, omombe'upa.
  agu-BL: 'Itzun bantz te yi at tzaj yi rey Belsasar tan cawu''n Babilonia. At tzun
    cobox wutzicy'' Daniel ban. Toque''n tzun i'' tan stz''ibe''n cu''n yi xe'' yi
    e''chk takle''n yi til tul yi wutzicy''a''tz. Je tzun yi stz''ib i''e''j:'
  ilo-ULB: 'Iti umuna a tawen ni Belsazar nga ari ti Babilonia, nagtagtagainep ni
    Daniel ken nakakita iti maysa a sirmata kabayatan a nakaidda isuna. Ket insuratna
    ti nakitana iti tagtagainepna. Insuratna dagiti kangrunaan a pasamak:'
  kpg-kpg: Di tahi ngadau o Belshazzar nogo king i Babylon, gei au ne hai dagu midi
    boo. Dagu midi deenei guu hihi ko au ono hagailongo
  uig-ARA: 'بەلشازار بابىلغا پادىشاھ بولغان بىرىنچى يىلى دانىيال ئورنىدا يېتىپ چۈشىدە
    بىرنەچچە غايىبانە ئالامەتلەرنى كۆردى. ئۇ چۈشىدە كۆرگەنلىرىنى مۇنداق يەكۈنلەپ خاتىرىلىۋالدى:
    ــ'
  sus-sus: Belisasari xa mangɛya ɲɛ singe ra Babilɔn, Daniyɛli naxa xiye sa, laamatunyie
    naxa ragoro a ma a saxi tɛmui naxɛ. Na dangi xanbi, a naxa na xiye kui ife sɛbɛ.
  pon-2006: Ni keieun sounpar en mwehin Pelsassar, nanmwarkien Papilon, ngehi, Daniel,
    ouramandahr oh udiahlehr kaudiahl ehu nan ei ouramano. I ahpw ntingihedi kaudiahl
    wet, oh iet
  jae-jae: Gêdêŋ kiŋ Babilonŋa Belsasar nê gôliŋ ŋajala kêtu ŋamataŋa Daniel gêc mê
    to gêlic gêŋ ŋakatu gêdêŋ gêbêc. Go keto mê tau sa, taŋ gêc ŋabiŋ kêsêp papia
    amboac tonec
  ksd-ksd: Ta ra luaina kilala Belsasar i ga ki na king aro Babilon, Daniel i ga ririvon
    ma i ga gire ra umana ninana ta ra nuknukina ba i ga diop ta kana vava; ma namur
    i ga tumu ra ririvon ma i ga varvai ta ra kukurai ra lavur magit i ga tar gire.
  tur-YTC: Babil Kralı Belşatsar’ın birinci yılında, Daniel yatağındayken bir düş
    ve başında görümler gördü. Sonra düşü yazdı ve konuların özetini anlattı.
  ind-AYT: Pada tahun pertama pemerintahan Belsyazar, raja Babel, Daniel mendapat
    mimpi dan penglihatan-penglihatan dalam pikirannya saat berada di tempat tidurnya.
    Lalu, dia menuliskan mimpi itu dan menceritakan garis besarnya.
  nya-nya: Chaka choyamba cha ufumu wa Belisazara wa ku Babuloni, Danieli akugona
    pa bedi lake analota maloto ndipo anaona masomphenya. Iye analemba malotowo mwachidule.
  hrv-hrv: 'Prve godine Baltazara, kralja babilonskoga, usni Daniel san: utvare mu
    se na postelji vrzle glavom. Sažeto zapisa što je usnio.'
  mps-mps: Te hasia mu wabo kibu bede te Belsasar te king Babilonde bidali, ena Daniel
    eno te na ebo tiwai nai te hulide suali. Tama eno te na yali po te buku me delide
    asęani. Na te tiwai dao.
  tpi-tpi: Long namba wan yia bilong Belsasar i stap king bilong Babilon, mi Daniel
    mi lukim samting olsem driman long nait. Na mi raitim stori bilong dispela driman
    long wanpela buk. Driman i olsem.
  dan-1931: I Kong Belsazzar af Babels første regeringsår havde Daniel et drømmesyn,
    og Syner gik igennem hans Hoved på hans Leje; og siden nedskrev han Drømmen og
    gengav Hovedindholdet.
  vie-OVCB: Vào năm thứ nhất triều Bên-xát-sa, vua Ba-by-lôn, một đêm Đa-ni-ên nằm
    mộng và thấy khải tượng. Đa-ni-ên ghi chép giấc mộng và thuật lại các khải tượng
    ấy.
  guj-2017: 'બાબિલના રાજા બેલ્શાસ્સારના પ્રથમ વર્ષે દાનિયેલ પોતાના પલંગ પર સૂતેલો
    હતો ત્યારે તેને સ્વપ્ન આવ્યું અને તેના મગજમાં સંદર્શનો થયાં. પછી સ્વપ્નમાં તેણે
    જે જોયું હતું તે લખ્યું. તેણે ઘણી અગત્યની ઘટનાઓ લખી:'
  pon-2006A: Ni keieun sounpar en mwehin Pelsassar, nanmwarkien Papilon, ngehi, Daniel,
    ouramandahr oh udiahlehr kaudiahl ehu nan ei ouramano. I ahpw ntingihedi kaudiahl
    wet, oh iet
  por-BRBSL: No primeiro ano de Belsazar, rei da Babilônia, Daniel teve um sonho e
    visões de sua cabeça enquanto estava na cama. Então ele escreveu o sonho e contou
    a soma dos assuntos.
  swe-swe: I Belshassars första regeringsår [omkring 553-552 f.Kr.] hade Daniel en
    dröm och såg syner i sitt inre (i sitt huvud) när han låg på sin bädd. [Belshassar
    var Nabonidus äldste son. Nabonidus kom till tronen 556 f.Kr. I Nabonidusrullen
    nämns att de regerade tillsammans i Nabonidus sjunde regeringsår, vilket är 549
    f.Kr. Dock saknas uppteckningar för år fyra, fem och halva sjätte året. Belshassars
    första regeringsår är alltså någonstans mellan 553 och 550 f.Kr. Det är drygt
    tio år sedan Nebukadnessars död, se . Daniel är omkring 60-70 år när han har denna
    syn.] Han skrev ner huvudpunkterna i drömmen.
  cth-cth: Babilon siangpahrang Belshazzar a bawinae apasuek kum vah, Daniel teh a
    i lahunnah, mang a sak teh vision a hmu e naw hah a thut e teh,
  twi-twi: Ɔhene Belsasar adedi afe a edi kan wɔ Babilonia mu no, Daniel soo dae,
    nyaa anisoadehu ahorow, bere a ɔda ne mpa so no. Ɔkyerɛw dae no mu nsɛm titiriw
    too hɔ.
  hlt-hlt: Babylon manghai Belshazzar kah a kum khat dongah Daniel loh amah kah thingkong
    dongah mang neh a lu dongkah mangthui te a hmuh. Te dongah a mang kah olka a thui
    te a cuinah ah a daek.
  tbz-SIM: Bɑditɑsɑɑ kpɑ̀tì benni ketirì Bɑbidɔnni miɛkɛ, kɛ̀ Dɑnniyɛɛrii dɔú ntidɔuǹtì
    kɛ́yɑ̀ mɛbɛnkùmɛ̀ pɛ́u ò duɔ́ dìì mɔ̀nnì o dɔ́ù. Ò èntɛ dìì mɔ̀nnì kɛ́wɑ̃ri ò
    yɑ̀ dɛ̀ o dɔuǹtì miɛkɛ. Ntɛ ò tì yɑ̀ kɛ̀ tì ndòmmɛ̀.
  msy-2020: Dughiar Belsasar Babilonɨn kantrin atrivim itima, an azenir farazimɨn,
    kɨ Daniel, kɨ dɨmagarir mamɨn dakozim girɨghav ikia irebamɨn mɨn bizimɨn gani.
    Egha kɨ irebar kamɨn eghaghanim akɨnafarir mamɨn an osiri.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni wulɑʋ Pɛlǝtɑsɑɑ kɑwulɑɣɑ pǝnɑɣɑ, kɑncɑɑlɑɣɑ nyǝŋkɑ tɑɑ,
    Tɑniyɛɛlɩ hǝntɑɑ nɑ ɩ́ toosi toosee.
  azb-azb: Babil padşahı Belşassarın padşahlığının birinci ilində Daniel yatarkən
    bir yuxu gördü və ona görüntülər gəldi. Sonra yuxunu yazıb məzmununu qeyd etdi.
  eng-DBY: 'In the first year of Belshazzar king of Babylon, Daniel saw a dream and
    visions of his head upon his bed: then he wrote the dream; he told the sum of
    the matters.'
  hin-2017: बाबेल के राजा बेलशस्सर के राज्य के पहले वर्ष में, दानिय्येल ने पलंग पर
    स्वप्न देखा। तब उसने वह स्वप्न लिखा, और बातों का सारांश भी वर्णन किया।
  wol-KYG: At ma jëkk ca nguurug Baltacar buuru Babilon, Dañeel daa gént, peeñu dikkal
    ko ci kaw lalam. Mu bind nag gént gi, doore ko nii.
  eng-YLT: In the first year of Belshazzar king of Babylon, Daniel hath seen a dream,
    and the visions of his head on his bed, then the dream he hath written, the chief
    of the things he hath said.
  kne-kne: 'Sin damo ay tawen ay nanturayan Belsazzar ed Babilonia, binmabaktad si
    Daniel sin katri na yan waday inila na ay kaman iitaw. Insolat na di et siya na
    di kanana ay manad-at:'
  eng-WYC-2017: In the first year of Belshazzar, king of Babylon, Daniel saw a sweven,
    either a dream. Forsooth he wrote the vision of his head in his bed, and the dream,
    and comprehended in short word;
  eng-WMBB: In the first year of Belshazzar king of Babylon, Daniel had a dream and
    visions of his head while on his bed. Then he wrote the dream and told the sum
    of the matters.
  urd-GVH: शाहे-बाबल बेलशज़्ज़र की हुकूमत के पहले साल में दानियाल ने ख़ाब में रोया
    देखी। जाग उठने पर उसने वह कुछ क़लमबंद कर लिया जो ख़ाब में देखा था। ज़ैल में इसका
    बयान है,
  rug-rug: Koasa vuaheni kekenu sapu koa baṉara se Belosaza pa Babiloni, si kamo si
    keke pinutagita koe Daniela, meke dogoria sa si keke dinogodogorae sipu korapa
    eko puta si asa pa nana teqe. Sa vivinei koasa nana pinutagita si kubere gore
    nia sa.
  gaz-gaz: Bara Beelshaazaar mootii Baabilon keessa waggaa tokkoffaatti Daaniʼel utuu
    siree isaa irra ciisee jiruu abjuu fi mulʼata arge. Abjuu sanas barreessee waan
    arges ibse.
  fra-LSG: La première année de Belschatsar, roi de Babylone, Daniel eut un songe
    et des visions de son esprit, pendant qu’il était sur sa couche. Ensuite il écrivit
    le songe, et raconta les principales choses.
  gnn-gnn: Yo, ŋulinyaramirriyunydja dhuŋgarrayu ŋunhi ŋayi Biltjatana wapthurruna
    buŋgawayina dharapullili, bala ŋayinydja Dänyulyunydja bukaway'yinana, ga nhäŋalanydja
    ŋayi malina marrtjina, bala yana wukirrina marrtjina ŋayi ŋunhiyi mali yulŋunydja,
    ga dhuwalana ŋayi ŋunhi marrtjina wukirrinydja, ḻakaraŋalanydja gam'.
  yal-yal: Belisasari a mangayaan ɲɛɛ singena Babilɔn yi, Daniyɛli yi xiye sa, a fe
    toon ti a xaxinli, a yi a saden ma waxatin de. Na xanbi ra, a yi xiyen nun a fe
    xɔnne sɛbɛ.
  haw-1868: I KA makahiki mua o Belehazara, ke alii o Babulona, he moe uhane ko Daniela,
    a me ka lia o kona poo maluna o kona wahi moe. Alaila palapala iho la o Daniela
    i ua moe la, a hoike aku ia i ka nui o ia mau mea.
  arb-NAV: فِي السَّنَةِ الأُولَى لِحُكْمِ بَيلْشَاصَّرَ مَلِكِ بَابِلَ رَأَى دَانِيَالُ
    حُلْماً وَرُؤىً، مَرَّتْ بِرَأْسِهِ وَهُوَ مُضْطَجِعٌ فِي فِرَاشِهِ، فَدَوَّنَ
    الْحُلْمَ وَحَدَّثَ بِخُلاصَةِ الرُّؤْيَا.
  ewe-ewe: Le Belsazar, Babilonia fia ƒe fiaɖuɖu ƒe ƒe gbãtɔ me la, Daniel ku drɔ̃e
    esime wòmlɔ eƒe aba dzi eye ŋutega geɖewo to eƒe susu me. Eŋlɔ drɔ̃e la me nyawo
    da ɖi.
  eng-LEE: 'In the first year of Belshazzar the king of Babylon, Daniel saw a dream
    and the visions of his head while on his couch: afterward he wrote down the dream,
    relating the principal things.'
  asm-FB: বাবিলৰ ৰজা বেলচচৰ ৰাজত্বৰ প্ৰথম বছৰত, দানিয়েলে শুই থকা সময়ত সপোন আৰু দৰ্শন
    পালে। তেতিয়া তেওঁ সপোনত দেখা বিষয়বোৰ আৰু অতি গুৰুত্বপূৰ্ণ ঘটনাবোৰ লিখিলে।
  sus-A: بٍلِسَسَرِ شَ مَنفّيَ حّ سِنفٍ رَ بَبِلْن، دَنِيّلِ نَشَ شِيٍ سَ، لَامَتُنيِيٍ
    نَشَ رَفٌرٌ عَ مَ عَ سَشِ تّمُي نَشّ. نَ دَنفِ شَنبِ، عَ نَشَ نَ شِيٍ كُي عِقٍ
    سّبّ.
  fra-SBL: La première année de Belschatsar, roi de Babylone, Daniel eut, sur son
    lit, un rêve et des visions de sa tête. Puis il écrivit le rêve et raconta la
    somme des faits.
  hbo-hbo: בִּשְׁנַ֣ת חֲדָ֗ה לְבֵלְאשַׁצַּר֙ מֶ֣לֶךְ בָּבֶ֔ל דָּנִיֵּאל֙ חֵ֣לֶם חֲזָ֔ה
    וְחֶזְוֵ֥י רֵאשֵׁ֖הּ עַֽל־מִשְׁכְּבֵ֑הּ בֵּאדַ֙יִן֙ חֶלְמָ֣א כְתַ֔ב רֵ֥אשׁ מִלִּ֖ין
    אֲמַֽר׃
  pjt-pjt: Panya ngaṉmanypa wati Piltjatjanya ngura Papilanku mayatja puḻka nyinanyangka
    Danieltu tjukurmanu kunkunpa ngarira, munu nyakunytjatjanungku walkatjunu alatji,
    “Ngayulu ngarira nyangu waḻpa puḻka mulapa wangkanyangka kakaraṟanguṟu wiluṟaranguṟu
    alinytjaranguṟu munu uḻpaṟiranguṟu munu paluṟu uṟu puḻka uritjingaṉu puḻkaṟa mulapa.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mbere wa Belishazaru mũthamaki wa bũrũri wa Babuloni,
    Danieli nĩarootire kĩroto, na akĩona cioneki meciiria-inĩ make akomete ũrĩrĩ-inĩ
    wake. Nake akĩandĩka ũhoro wa kĩroto kĩu.
  fra-NCL: La première année du règne de Baltasar, roi de Babylone, Daniel, étant
    sur sa couche, vit un songe et des visions en son esprit. Il écrivit ensuite le
    songe et raconta la substance des faits.
  cek-AK: Babylon siangpahrang Belshazzar siangpahrang ah ohhaih saningto naah, Daniel
    loe angmah ih iihkhun nuiah angsong naah amaang ah hnuksakhaih to amtueng; amaang
    ah hnuk ih hmuennawk to anih mah tarik.
  cuk-cuk: Babilonia-e-rey-Belsasar birgagwengus negsemaidgine, Daniel e-obunnoged-neggi-maigua,
    gabdaknonikid. Degi, negburgan dakalid. Agine, na e-gabdaksad-bur-biriginmalad
    narmaksad.
  uig-CYR: 'Бәлшазар Бабилға падиша болған биринчи жили Даниял орнида йетип чүшидә
    бир нәччә ғайипанә аламәтләрни көрди. У чүшидә көргәнлирини мундақ йәкүнләп хатириливалди:
    —'
  tel-2017: బబులోను రాజు బెల్షస్సరు పరిపాలన మొదటి సంవత్సరంలో దానియేలుకు దర్శనాలు కలిగాయి.
    అతడు తన మంచం మీద పండుకుని ఒక కల కన్నాడు. ఆ కల సంగతిని సంక్షిప్తంగా వివరించి రాశాడు.
  hat-BSA: Nan premye ane Belschatsar, wa Babylone nan, Daniel te fè yon rèv ak vizyon
    nan panse li, sou kabann li. Epi li te ekri rèv la e te rakonte bagay prensipal
    yo.
  kos-kos: In yac se meet ke Belshazzar el tokosra lun acn Babylonia, nga tuh oru
    mweme se, ac liye sie aruruma ke fong sac. Nga tuh simusla koanon mweme sac, ac
    pa inge ma nga simusla ke
  hbo-WLC: בִּשְׁנַ֣ת חֲדָ֗ה לְבֵלְאשַׁצַּר֙ מֶ֣לֶךְ בָּבֶ֔ל דָּנִיֵּאל֙ חֵ֣לֶם חֲזָ֔ה
    וְחֶזְוֵ֥י רֵאשֵׁ֖הּ עַֽל־מִשְׁכְּבֵ֑הּ בֵּאדַ֙יִן֙ חֶלְמָ֣א כְתַ֔ב רֵ֥אשׁ מִלִּ֖ין
    אֲמַֽר׃
  ibo-ibo: Nʼafọ mbụ, mgbe Belshaza bidoro ịchị ala Babilọn, Daniel rọrọ nrọ, hụkwa
    ọhụ dị iche iche, o dere ihe ndị ahụ nʼakwụkwọ.
  ory-ory: ବାବିଲର ରାଜା ବେଲ୍‍ଶତ୍ସରର ରାଜତ୍ଵର ପ୍ରଥମ ବର୍ଷରେ ଦାନିୟେଲ ଆପଣା ଶଯ୍ୟା ଉପରେ ସ୍ୱପ୍ନ
    ଓ ମାନସିକ ଦର୍ଶନ ପ୍ରାପ୍ତ ହେଲେ; ତହୁଁ ସେ ସେହି ସ୍ୱପ୍ନ ଲେଖି କଥାର ସାର ପ୍ରକାଶ କଲେ।
  chk-chk: Lon aeuin ierin mwün Pelsasar ewe kingen Papilon, ngang Taniel a wor künaei
    lon ai tan, lupwen üa annut won ai peet. Nge wesin ai tan üa makeetiu masouan.
    Iei pworausen
  rop-rop: Wal langa det feswan yiya wen Belshesa bin jidan king langa Bebalon, wal
    mi na Denyul, aibin abum drim naitaim. Aibin raidimdan det drim langa peipa, en
    dijan na det drim. Aibin luk fobala bigbala win bin bloblobat brom ebriweya, en
    det win bin sterrimap det bigiswan solwoda.
  ukr-1871: І ще першого року Валтасарового, царя Вавилонського, мав Даниїл сон і
    пророчі видива голови своєї на ліжку свойму. Тодї він записав той сон і виложив
    суть речі.
  deu-1951: Im ersten Jahre Belsazars, des Königs von Babel, hatte Daniel einen Traum
    und Gesichte seines Hauptes auf seinem Lager. Er schrieb den Traum alsbald auf,
    und dies ist der vollständige Bericht.
  eng-JPS: In the first year of Belshazzar king of Babylon Daniel had a dream and
    visions of his head upon his bed; then he wrote the dream and told the sum of
    the matters.
  srp-1865: Prve godine Valtasara cara Vavilonskoga usni Danilo san i vidje utvaru
    glave svoje na postelji; tada napisa san i pripovjedi ukratko.
  lug-lug: Mu mwaka ogw’olubereberye ogw’obufuzi bwa Berusazza kabaka w’e Babulooni,
    Danyeri n’aloota era n’ayolesebwa ng’agalamidde ku kitanda kye. N’awandiika byonna
    bye yaloota.
  heb-heb: בשנת חדה לבלאשצר מלך בבל דניאל חלם חזה וחזוי ראשה על משכבה באדין חלמא כתב
    ראש מלין אמר׃
  ben-IRV: ব্যাবিলনের রাজা বেলশৎসরের প্রথম বছরে, যখন দানিয়েল বিছানায় শুয়ে ছিলেন
    তখন তিনি স্বপ্ন দেখলেন এবং তাঁর মনের মধ্যে অনেক দর্শন দেখলেন। তখন তিনি যা স্বপ্নের
    মধ্যে দেখেছিলেন তা লিখলেন। তিনি সেই সমস্ত গুরুত্বপূর্ণ ঘটনাগুলো লিখে রাখলেন।
  pan-pan: ਬਾਬਲ ਦੇ ਰਾਜਾ ਬੇਲਸ਼ੱਸਰ ਦੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਸਾਲ ਵਿੱਚ ਦਾਨੀਏਲ ਨੇ ਆਪਣੇ ਪਲੰਘ ਉੱਤੇ
    ਇੱਕ ਦਰਸ਼ਣ ਦੇਖਿਆ, ਤਦ ਉਹ ਨੇ ਦਰਸ਼ਣ ਨੂੰ ਲਿਖਿਆ ਅਤੇ ਉਹਨਾਂ ਗੱਲਾਂ ਦਾ ਬਿਆਨ ਕੀਤਾ।
  tkr-tkr: 'Baabilyne paççahee Belyşassaree paççahiyvalla haa''ane ts''eppiyne sen,
    Daniyal g''alirxhumee, mang''uk''le sa nyak'' g''ece. Mang''vee cun nyak'' oyk''anan.
    Daniyalee cun nyak'' inəxüd yuşan ha''a:'
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်ဗေလရှာဇာ နန်းစံပဌမ နှစ် တွင် ၊ ဒံယေလ သည် အိပ်မက် ကို
    မြင် ၍ အိပ်ပျော်စဉ်၊ စိတ်ထဲ၌အာရုံ ပြုပြီးမှမြင်မက် သော အရာတို့ကို ရေး ထားသော အချက်
    ကား၊
  hmo-hmo: Belesasa ia king Babulonia dekenai lagani ginigunana lalonai Daniela ese
    nihi ta ia davaria, bona iena mahuta patana dekenai ia hekure noho neganai, mata
    hanai ia itaia. Vadaeni ia ese nihi ena sivarai ia torea, bona ena anina ia hedinaraia.
  urd-urd: शाह — ए — बाबुल बेलशज़र के पहले साल में दानीएल ने अपने बिस्तर पर ख़्वाब
    में अपने सिर के दिमाग़ी ख़्यालात की रोया देखी। तब उसने उस ख़्वाब को लिखा, और उन
    ख़्यालात का मुकम्मल बयान किया।
  rus-SYN: В первый год Валтасара, царя Вавилонского, Даниил видел сон и пророческие
    видения головы своей на ложе своем. Тогда он записал этот сон, изложив сущность
    дела.
  bqc-SIM: Babɛli kí Balazaa kpalablea wɛ̃̀ sɛ̃́ia guu ↄ̃ Daniɛli wɛ́pungu'è, à
    yãe è a làasoo guu gↄↄ pↄ́ á wúlɛa a liiwa, ↄ̃ à wɛ́pungupi yã́ kɛ̃̀ láu,
    à a yã́ mideↄ ò.
  tcz-CHONGTHU: Babylon lengpa Belshazzar lengvaipoh kal, kum masapen chun, Daniel
    ajalkhun’a aluppet in, amang in themgao thilmu khat aneiye. Aman amang’a athilmu
    ho chu asundoh in, athudol chu hiti ahi.
  mar-mar: बाबेलाचा राजा बेलशस्सर याच्या राज्याच्या पहिल्या वर्षी दानीएल आपल्या पलंगावर
    पडलेला असता त्यास स्वप्न पडले आणि दृष्टांत त्याच्या मनात फिरू लागले मग त्याने
    ते स्वप्न आणि त्यातील महत्वाच्या घटना लिहून काढत्या.
  qub-qub: 'Juc watana Babiloniapa raynin Belsasar mandaj caycashan wichan Danielga
    suyñuran. Riccharcorga suyñuynincho Tayta Dios ribilashanta jinan öra cayno isquirbiran:'
  bqp-bqp: Bɛɛsɑsɑɑ Bɑbilonin sinɑ bokon bɑndun wɔ̃ɔ gbiikuu sɔɔrɑ Dɑniɛli u dosɑ.
    U kɑ̃siru wɑ sɑɑ ye u kpĩ win kpin yerɔ. Yen biru, u yoruɑ ye n weenɛ tɔmbu bu
    giɑ dosu ge sɔɔ.
  hat-hat: 'Nan menm lanne Bèlchaza te moute wa peyi Babilòn, Danyèl fè yon rèv, li
    wè yon vizyon antan li t''ap dòmi sou kabann li. Apre sa, li kouche tou sa li
    te wè nan rèv la sou papye. Men sa li te ekri a:'
  eng-BSB: In the first year of the reign of Belshazzar over Babylon, Daniel had a
    dream, and visions passed through his mind as he lay on his bed. He wrote down
    the dream, and this is the summary of his account.
  eng-WEBPB: In the first year of Belshazzar king of Babylon, Daniel had a dream and
    visions of his head while on his bed. Then he wrote the dream and told the sum
    of the matters.
  kbq-kbq: Hagi Belsasa'ma agafa huno Babiloni kinima efore'ma huno mania kafufina,
    Danieli'a mago zupa sipa'are mase'neno ava'nagnaza keteno amanage huno avona krente'ne.
  nhe-BL: Ipan nopa achtohui xihuitl para tlanahuatis Belsasar ipan tlali Babilonia,
    Daniel quipixqui se temictli huan ipan itemic quiitac miyac tlamantli tlen teipa
    panosquía. Huan quema isac, quiijcuilo tlen quiitac para tepohuilis.
  bus-bus: Babilↄnu kí Bɛlisaza kíblena wɛ̃̀ káaku guu Daniɛli wɛ́ɛgupu è, à yãke
    è a laasuu guu gurↄↄ kɛ̀ à daɛna a gádoa, ben à wɛ́ɛgupu pì yã kɛ̃̀ takadan à
    à yã mìnↄ ò.
  gub-BL: Zazewyr Mewxazar Mawiron ywy rehe har wanuwihawete i'ar pe kury. Ikwarahy
    ipy rehe amo 'ar mehe pyhaw Taniew uzeàpàrirog upaw rehe a'e kury. Upuahu a'e.
    Upuahu mehe wexak ma'e. Ume'e mehe umuapyk wemixak kwer upuahu awer pape rehe.
  eng-DRA: 'In the first year of Baltasar king of Babylon, Daniel saw a dream: and
    the vision of his head was upon his bed: and writing the dream, he comprehended
    it in few words: and relating the sum of it in short, he said:'
