verse: DAN.007.022
translations:
  mal-C: '@see-verse:DAN.007.021'
  deu-TKW: schließlich aber kam der Hochbetagte, und den Heiligen des Höchsten wurde
    Recht verschafft, und die Zeit brach an, da die Heiligen die Herrschaft in Besitz
    nahmen.
  lin-lin: kino tango Mpaka oyo azala liboso ya tango ayaki kobundela basantu ya Ye-Oyo-Aleki-Likolo,
    mpe kino tango ya kozwa bokonzi ekokoka mpo na bango.
  eng-LSV: until the Ancient of Days has come, and judgment is given to the saints
    of the Most High, and the time has come, and the saints have strengthened the
    kingdom.
  eng-GNV: 'Vntill the Ancient of dayes came, and iudgement was giuen to the Saintes
    of the most High: and the time approched, that the Saintes possessed the kingdome.'
  eng-WEBSTER: Until the Ancient of days came, and judgment was given to the saints
    of the most High; and the time came that the saints possessed the kingdom.
  nhw-BL: hasta ajsico Yaya Catli Itztoc Para Nochipa huan quintlajtolsencahuaco catli
    xitlahuac por itlatzejtzeloltijca masehualhua Yaya Catli Más Hueyi. Huan teipa
    ajsic hora para itlatzejtzeloltijca masehualhua quiselise nopa tlanahuatilistli
    huan pehuase tlanahuatise.
  swh-ONEN: mpaka huyo Mzee wa Siku alipokuja na kutamka hukumu kwa kuwapa ushindi
    watakatifu wa Yeye Aliye Juu Sana, na wakati ukawadia walipoumiliki ufalme.
  bba-bba: Adɑmɑ durɔ tɔkɔ wi, u nɑ u Gusunɔn tɔn be ɡem wɛ̃. Sɑnɑm mɛ sɑɑ yɑ turɑ
    mɑ bɑ bɑndu di.
  eng-KJVCPB: until the Ancient of days came, and judgment was given to the saints
    of the most High; and the time came that the saints possessed the kingdom.
  cpy-cpy: Roojatzi rareetantakari Antarikitatsiri Jenokiperojatzi, rotzikaawentakiri
    itajorentsitakaani, tema monkaapaetetapaaka ipinkathariwentante irikapaeni itajorentsitakaani.
  mpx-mpx: ana siga Toto Yawalina Gaganina I Masalem Abatelipuna elana i nem yatala
    i ginol, yaka i ba Tomihahaina Hot wana gamagalau bwabwalel heliya te nihi tologugui,
    kaiwena wali sauga iyaka i vin.
  luo-luo: nyaka ne Nyasaye Maratego obiro mongʼado bura kachwako jomaler mar Nyasaye
    Man Malo Moloyo, kendo kinde koro nosechopo ma jo-Nyasaye yude loch mar rito piny.
  meu-meu: ela bona Ḡauka na ema, bena ia ese hahemaoro e karaia, Herea Mikamika Diravana
    ena helaḡa taudia maorodia e gwaurai; bena negana e gini dae helaḡa taudia ese
    basileia e abia.
  npi-ULB: जबसम्म दिनहरूभन्‍दा प्राचीन आउनुभएन, र सर्वोच्‍च परमेश्‍वरका पवित्र मानिसहरूलाई
    न्याय दिनुभएन । तब समय आयो जब पवित्र मानिसहरूले राज्य प्राप्‍त गरे ।
  yor-yor: títí ẹni ìgbàanì fi dé, ó sì ṣe ìdájọ́ ìdáláre fún àwọn ẹni mímọ́ Ọ̀gá-ògo,
    àsìkò náà sì dé nígbà tí àwọn ẹni mímọ́ náà jogún ìjọba.
  pes-OPCB: تا اینکه «قدیم الایام» آمد و داوری را آغاز کرده، از برگزیدگان خدای متعال
    حمایت نمود و زمانی رسید که قدرت سلطنت به ایشان واگذار شد.
  tgl-ULB: hanggang dumating ang Sinaunang mga Araw at ibinigay ang katarungan sa
    mga taong banal ng Kataas-taasan. At dumating ang panahon na tinanggap ng mga
    taong banal ang kaharian.
  cbu-NT: itaru, Apanllsha anush kusarangu, waanaatsee tiptsir tapachindarangu, amb
    ashkachu, Apanll kuk tatsamoorangu, tiptsireem wizpur panarangu, urutamarishat
    tsapurunasshuchee ksutamaam wayarangu, anoo yasamaam zandarangitamana.
  hui-hui: Ani bialu hearia mbirali haluhe haabo hene biagome ibalu ne gayane emene
    denguihe ogoni manani godi lole íbu helowa ibugua ne ogonihondo lalu, Ngode Datagaliwabe
    Daligaore kagonaga wali agali karu mo ko halu mana yoleore bialu harigoni, laya.
    Ai Ngode Datagaliwabenaga wali agali uruni tigua handame haga kininaga hongo holene
    yu holenengi kaware íbu ngagoni, laya.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​စဉ်​အ​သက်​ရှင်​တော်​မူ​သော​အ​ရှင်​သည်​ရောက်​ရှိ​လာ​လျက် အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​၏​သန့်​ရှင်း​သူ​များ​ဘက်​မှ
    တ​ရား​စီ​ရင်​ချက်​ချ​မှတ်​တော်​မူ​၏။ ရာ​ဇ​ဝတ်​တန်​ခိုး​အာ​ဏာ​ကို​ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်
    ခံ​ယူ​ရ​ရှိ​မည့်​အ​ချိန်​ကား​ကျ​ရောက်​လာ​လေ​ပြီ။
  bod-N: འོན་ཀྱང་གདོད་མ་ནས་བཞུགས་པ་ཁོང་ཉིད་བྱོན་ཏེ། བླ་ན་མེད་པ་ཁོང་གི་སྐྱེས་བུ་དམ་པ་རྣམས་ཀྱི་ཕྱོགས་བྱས་ནས་ཁྲིམས་ཐག་བཅད་པ་ལ།
    སྐྱེས་བུ་དམ་པ་རྣམས་ལ་རྒྱལ་སྲིད་དབང་བའི་དུས་སུ་སླེབས་པའོ། །
  sna-sna: kusvikira Iye Wamazuva Akare asvika akaruramisira vatsvene veWokumusoro-soro,
    uye nguva ikasvika yavakatora umambo.
  spa-BLM: hasta que llegó la antigüedad de los días, y se dio el juicio a los santos
    del Altísimo, y llegó el tiempo en que los santos poseyeron el reino.
  cac-cac: masanto ix c'och Dios, Jun Aytaxoneq'ui. Ix sb'oan yaj d'a eb', yujto ix
    c'och sc'ual schaan yopisio eb'.
  swh-ULB: Mzee wa Siku alipokuja, na watu watakatifu wa Mungu Aliye Juu Sana. Ndipo
    wakati ulipowadia ambapo watu watakatifu waliupokea ufalme.
  bel-bel: Я бачыў, як гэты рог сварыўся са сьвятымі і перамагаў іх.
  deu-ELBBK: bis der Alte an Tagen kam, und das Gericht den Heiligen der höchsten
    Örter gegeben wurde und die Zeit kam, da die Heiligen das Reich in Besitz nahmen.
    –
  mbb-OT: Ne nekeuma sikan is uuyag puun pa te puunà, he iyan kes Utew Lavew he Megbevayà,
    ne midhukum sikandin pebur te menge etew he ǥaked din. Ne neuma is timpu te kedhadì
    te menge ǥaked te Megbevayà.
  mal-2015: ആ കൊമ്പു വിശുദ്ധന്മാരോടു യുദ്ധം ചെയ്തു അവരെ ജയിക്കുന്നതു ഞാൻ കണ്ടു.
  rmc-rmc: medik na avľa Oda, ko sas furt, a o sudos sas dino le svete manušenge le
    Nekbaredere Devleskre, bo avľa o časos, hoj o sveta manuša te prelen o kraľišagos.
  nlg-nlg: Ma gaia te vola kasila te va mai me bosatatea nina dete, taonia didira
    na veiarovi ra nina tinoni God puku ni maana. Na bona ni aho te sara mai tua vanira
    nina vure God kara lavia na maana ni vunaghi.
  pes-OPV: تاحینی که قدیم الایام آمد و داوری به مقدسان حضرت اعلی تسلیم شد و زمانی
    رسید که مقدسان ملکوت را به تصرف آوردند.
  ron-1924: пынэ кынд а венит Чел Ымбэтрынит де зиле ши а фэкут дрептате сфинцилор
    Челуй Пряыналт, ши а венит время кынд сфинций ау луат ын стэпынире ымпэрэция.
  ben-OBCV: যতক্ষণ না পর্যন্ত সেই অতি প্রাচীন ব্যক্তি—পরাৎপর ঈশ্বর—এসে পবিত্রগণদের
    পক্ষে রায় দিলেন। তারপর পবিত্রগণদের রাজত্ব গ্রহণ করার সময় উপস্থিত হল।
  som-som: ilaa uu kii da'da weynaa yimid, oo xukunkii la siiyey quduusiintii Ka ugu
    Sarreeya, oo uu yimid wakhtigii ay quduusiintu yeelan lahayd boqortooyada.
  lat-VUC: donec venit antiquus dierum, et judicium dedit sanctis Excelsi, et tempus
    advenit, et regnum obtinuerunt sancti.
  eng-ASVBT: until the ancient of days came, and judgment was given to the saints
    of the Most High, and the time came that the saints possessed the kingdom.
  ita-1885: finchè l'Antico de' giorni venne, e il giudicio fu dato a' santi dell'Altissimo;
    e venne il tempo che i santi doveano possedere il regno.
  eng-ULB: until the Ancient of Days came, and justice was given to the holy people
    of the Most High. Then the time came when the holy people received the kingdom.
  spa-VBL: hasta que vino el Anciano de los Días y dictó sentencia a favor de el pueblo
    dedicado del Altísimo, y en ese momento tomaron posesión del reino.
  fra-_FOB: Jusqu'à ce que l'Ancien des jours vint, et que le jugement fut donné aux
    saints du Souverain, et que le temps arriva où les saints entrèrent en possession
    du royaume.
  mal-mal: ആ കൊമ്പ് വിശുദ്ധന്മാരോട് യുദ്ധം ചെയ്ത് അവരെ ജയിക്കുന്നത് ഞാൻ കണ്ടു.
  urd-GVR: Lekin phir Qadīmul-aiyām ā pahuṅchā aur Allāh T'ālā ke muqaddasīn ke lie
    insāf qāym kiyā. Phir wuh waqt āyā jab muqaddasīn ko bādshāhī hāsil huī.
  suz-BL: मिनु मेको शुश बर्स दुम्‍शो का मजाक्‍म सम्‍म लडाइ ग्राना ग्रान बाक्‍त। मिनु
    नेल्‍ल क्‍येङा ठेयबमी आ मुर आन कली निसाफ पतीक अधिकार गेप्‍‍तु। मेना नेल्‍ल क्‍येङा
    ठेयब आ मुरुम मेको राज्‍य आंम के सेल्‍तेक्‍म।
  eng-NOY: until the aged one came, and judgment was rendered to the saints of the
    Most High, and the time came that the saints should possess the kingdom.
  ita-1927: finché non giunse il vegliardo e il giudicio fu dato ai santi dell’Altissimo,
    e venne il tempo che i santi possederono il regno.
  ckb-ckb: هەتا خودای جاویدانی هات و حوکمی دەرکرد لە بەرژەوەندی گەلە پیرۆزەکەی خودای
    هەرەبەرز، کاتی هات بۆ ئەوەی خاوەنداریێتی پاشایەتییەکە بکەن.
  eng-BBE: Till he came, who was very old, and the decision was made and the authority
    was given to the saints of the Most High; and the time came when the saints took
    the kingdom.
  kan-OKCV: ಪುರಾತನ ಮನುಷ್ಯನು ಬಂದು ಮಹೋನ್ನತನ ಪರಿಶುದ್ಧರಿಗೆ ನ್ಯಾಯತೀರ್ಪು ಕೊಡುವವರೆಗೂ, ಪರಿಶುದ್ಧರು
    ರಾಜ್ಯವನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳುವ ಕಾಲದವರೆಗೂ ಅವರ ಮೇಲೆ ಜಯವನ್ನು ಹೊಂದಿತು.
  tam-2017: இந்தக் கொம்பு பரிசுத்தவான்களுடன் போரிட்டு, அவர்களை மேற்கொண்டது என்று கண்டேன்.
  spa-RV-1909: Hasta tanto que vino el Anciano de grande edad, y se dió el juicio
    á los santos del Altísimo; y vino el tiempo, y los santos poseyeron el reino.
  ron-BTF: Până când Bătrânul de zile a venit și le-a fost dată judecata sfinților
    celui Preaînalt; și a venit timpul că sfinții au stăpânit împărăția.
  eng-WEBP: until the Ancient of Days came, and judgment was given to the saints of
    the Most High, and the time came that the saints possessed the kingdom.
  eng-FBV: until the Ancient of Days came and gave judgment in favor of the dedicated
    people of the Most High, and at that time they took possession of the kingdom.
  nch-BL: hasta ajsico Yaya Cati Itztoc Para Nochipa huan quintajtolsencahuaco xitahuac
    por itatzejtzeloltijca masehualhua Yaya Cati Más Hueyi. Huan teipa ajsic hora
    para itatzejtzeloltijca masehualhua quiselise nopa tanahuatilisti huan pehuase
    tanahuatise.
  vie-1934: cho tới khi Đấng Thượng Cổ đã đến, sự xét đoán đã ban cho các thánh của
    Đấng Rất Cao và thì giờ đã đến, là khi các thánh được nước làm của mình.
  hin-CV: जब तक कि अति प्राचीन ने आकर सर्वोच्च परमेश्वर के पवित्र लोगों के पक्ष में
    न्याय का फैसला न दे दिया, और वह समय आया, जब उन्होंने राज्य पर अधिकार कर लिया.
  spa-BES: Hasta que vino, el anciano de días, y se tomó la decisión y se dio la autoridad
    a los santos del Altísimo; y llegó el momento en que los santos tomaron el reino.
  tdx-tdx: ampara’ te niavy i Haehaey, vaho nimean-to o noro’ i Andindimoneñeio. Totsak’
    amy zao ty sa’ nampanañañe o noro’eo i fifeheañey.
  tha-KJV: จนถึงผู้เจริญด้วยวัยวุฒิเสด็จมาถึงและทรงให้​มี​การพิพากษาให้​แก่ว​ิ​สุทธิ​ชนขององค์​ผู้​สูงสุดนั้น
    และจนสมัยเมื่อวิ​สุทธิ​ชนรับราชอาณาจักรมาถึง
  por-BR-2018: Até que veio o Ancião de dias, e o juízo foi dado em favor dos santos
    do Altíssimo; e veio o tempo que os santos possuíram o reino.
  deu-ELO: bis der Alte an Tagen kam, und das Gericht den Heiligen der höchsten Örter
    gegeben wurde, und die Zeit kam, da die Heiligen das Reich in Besitz nahmen. -
  eng-WYC-2018: till the Eld of days came, and high God gave doom to holy men; and
    lo! time came, and holy men got realm. (until the Old, (or the Ancient), of Days
    came, and the Most High (God) gave judgement in favour of the holy people; and
    behold! the time came, and the holy people got the kingdom.)
  epo-epo: ĝis venis la Antaŭtempulo; tiam la juĝo estis farita por la sanktuloj de
    la Plejaltulo, kaj venis la tempo, kiam la regnon ekposedis la sanktuloj.
  uig-PIN: «Əzǝldin Bar Bolƣuqi» kǝlgǝndǝ, ⱨɵküm ⱪilix ⱨoⱪuⱪi Ⱨǝmmidin Aliy Bolƣuqining
    muⱪǝddǝs bǝndilirigǝ berildi. Xuning bilǝn bekitilgǝn waⱪti kelip, Hudaning muⱪǝddǝs
    bǝndiliri padixaⱨliⱪ ⱨoⱪuⱪini ɵtküziwaldi.
  beo-beo: Amalalu, Hemonega Esalu Dunu amo da misini, fofada:nanu, E da Gode Gadodafa
    amo Ea fi da bisilua fi E da sia:i dagoi. Gode Ea fi dunu ilia gasadafa lamu eso
    da doaga:i dagoi.
  tpi-OTNT: Na Man bilong bipo bipo yet em i kamap, na i mekim kot long dispela kom
    na i tok olsem, kom i bin mekim bikpela rong long ol manmeri bilong God Antap
    Tru. Na taim i kamap pinis bilong ol manmeri bilong God i kamap olsem king.
  hau-SA: sai da Wannan wanda yake tun fil azal ya zo ya furta hukunci, aka kuma ba
    tsarkaka na Mafi Ɗaukaka gaskiya, lokaci kuwa ya cika sai suka karɓi mulki.
  uig-LAT: «Ezeldin Bar Bolghuchi» kelgende, höküm qilish hoquqi Hemmidin Aliy Bolghuchining
    muqeddes bendilirige bérildi. Shuning bilen békitilgen waqti kélip, Xudaning muqeddes
    bendiliri padishahliq hoquqini ötküziwaldi.
  nde-nde: kwaze kwafika uMvelinqaki wabalamulela abangcwele bakhe oPhezukonke, kwafika
    isikhathi bawuthatha umbuso.
  ton-ton: Kaeʻoua ke hoko mai ʻaia naʻe ʻi muʻa ʻi muʻa ʻi he ngaahi ʻaho, pea naʻe
    tuku ʻae fakamaau totonu ki he kakai māʻoniʻoni ʻoe Fungani Māʻolunga; pea naʻe
    hokosia ʻae kuonga naʻe maʻu ʻe he kakai māʻoniʻoni ʻae puleʻanga.
  ces-1613: Až přišel Starý dnů, a oddán jest soud svatým výsostí, a čas přišel, aby
    to království svatí obdrželi.
  eng-WMB: until the Ancient of Days came, and judgment was given to the holy ones
    of the Most High, and the time came that the holy ones possessed the kingdom.
  tam-TCV: பூர்வீகத்திலுள்ளவர் வந்து, மகா உன்னதமானவரின் பரிசுத்தவான்களின் சார்பாக
    நியாயத்தீர்ப்பு வழங்கும் வரைக்கும், அவர்களுக்கு அரசுரிமை கிடைக்கும் காலம் வரும்வரைக்கும்
    அது யுத்தம் செய்துகொண்டே இருந்தது.
  ceb-ULB: hangtod nga miabot ang Walay Kataposan, ug ang hustisya gihatag ngadto
    sa balaang katawhan sa Labing Halangdon. Unya miabot ang panahon nga naangkon
    sa balaang katawhan ang gingharian.
  pol-UBG: Aż przyszedł Odwieczny i oddano sąd świętym Najwyższego; i nadszedł czas,
    aby święci otrzymali królestwo.
  agr-agr: Imatika pujujai nunú múun taabi, nunik Apajuí ashí senchigtinu aentsji
    aidaun ayamjuk agkanmitkabi. Nunak Apajuí ashí senchigtinun aentsji aidau apu
    wajasag inamjagtin tsawan jegau asamtai nunak dutikatnai.
  kyc-kyc: Dokopa mende lete palu karalu karenge doko epeya. Epapala Anatu Mupwa Andake
    Wakasa dokona wambu dupwa keta anjiki pyuo kote leya. Yuu gii doko Anatunya wambu
    dupwa kiŋinya porai renge doko nyerami lao pyaka siya.
  urd-GVU: لیکن پھر قدیم الایام آ پہنچا اور اللہ تعالیٰ کے مُقدّسین کے لئے انصاف قائم
    کیا۔ پھر وہ وقت آیا جب مُقدّسین کو بادشاہی حاصل ہوئی۔
  deu-1912: bis der Alte kam und Gericht hielt für die Heiligen des Höchsten, und
    die Zeit kam, daß die Heiligen das Reich einnahmen.
  kan-2017: ದೇವಭಕ್ತರೊಂದಿಗೆ ಯುದ್ಧಮಾಡಿ, ಮಹಾವೃದ್ಧನು ಬಂದು ಪರಾತ್ಪರನಾದ ದೇವರ ಭಕ್ತರಿಗಾಗಿ ನ್ಯಾಯತೀರಿಸಿ
    ಅವರಿಗೆ ರಾಜ್ಯವನ್ನು ದೊರಕಿಸುವ ತನಕ ಅವರನ್ನು ಗೆಲ್ಲುತ್ತಾ ಬಂದಿತ್ತು.”
  yap-yap: Me yib fa’anem ni kab kakrom ni immoy nge yib i pufthin nagrad me fol ngak
    e girdi’ rok Got ni Ir e Th’abi Tolang. Ya aram e ke taw nga nap’an ni girdi’
    rok Got e ngan pi’ gelngirad ngar pired ni yad e ngar manged pilung.
  hlt-MCSB: Tampo khohnin a pai hil laitloeknah he sangkoek kah a cim rhoek ham a
    paek coeng.Te dongah a tue a pha vaengah ram he aka cim rhoek loh a pang uh .
  mdy-ETH: ዬይ ያዺ ማዔሢ ናንጊና ናንጋሢ ሙኪ ዼኤፖ ፆኦዛሢም ዱማዼዞንሢም ፒዜ ዎጌ ዎጋንዳማ ሄላንዳኣናኬ፤ ዬያታ ፆኦሲም
    ዱማዼዞንሢ ዬያ ካኣቱሞ ዔካ ዎዳ ሄሌኔ።
  twi-ASANTE: kɔsii sɛ, Deɛ ɔwɔ ho firi Tete no baeɛ, bɛbuu atɛn, maa Ɔsorosoroni
    ahotefoɔ no dii bem. Afei, ɛberɛ duruiɛ sɛ, wɔfa ahemman no.
  eng-WEBU: until the Ancient of Days came, and judgment was given to the saints of
    the Most High, and the time came that the saints possessed the kingdom.
  wal-wal: '@see-verse:DAN.007.021'
  spa-PDDPT: hasta que vino el Anciano de Días, y se dio el juicio a los santos del
    Altísimo. Cuando llegó el tiempo, los santos poseyeron el reino.
  gun-gun: Jypy guive guare ou peve. Ha'e va'e ma ou vy oepy 'rã Yvate ete va'e pegua
    iky'a e'ỹ va'e kuery. Ha'e gui ovaẽ 'rã ha'e kuery ju ipo'aka aguã ára.
  agu-BL: Ej nin tx'acon i' scye'j, jalen yi tule'n yi Wutzile'n Tijl C'u'lal yi at
    nintz sajle'n. I' tzun ak'on nin yi ca'wl ẍchik'ab yi e' xansa'nche't, yi e' yi
    na cyocsaj yi i' yi Ryos yi bintzi nin te'tz. E' oc tzuntz tan cawu'n wi munt.
    Na opone'n ban yi tiempil tan ticy'e'n ca'wl chik'ab yi e' tetz tanum.
  ilo-ULB: agingga nga immay ti Sibibiag iti Agnanayon, ket naited ti hustisia kadagiti
    nasantoan a tattao ti Kangangatoan. Ket dimtengen ti tiempo a panangawat dagiti
    nasantoan a tattao iti pagarian.
  kpg-kpg: Gei ogo Tangada dela e mouli hua beelaa la ga haga iloo di hagi aga e hagamaamaa
    nia dama di God Aamua Muginua. Deelaa di madagoaa o nia dama a God gaa wanga ginai
    di mogobuna aamua o nia king.
  uig-ARA: «ئەزەلدىن بار بولغۇچى» كەلگەندە، ھۆكۈم قىلىش ھوقۇقى ھەممىدىن ئالىي بولغۇچىنىڭ
    مۇقەددەس بەندىلىرىگە بېرىلدى. شۇنىڭ بىلەن بېكىتىلگەن ۋاقتى كېلىپ، خۇدانىڭ مۇقەددەس
    بەندىلىرى پادىشاھلىق ھوقۇقىنى ئۆتكۈزىۋالدى.
  sus-sus: han Ala Xungbe, fɔlɛ mu na naxan bɛ, na fa kiiti sade e tagi tɛmui naxɛ,
    a fa nɔndi fi a xa sɛniyɛntɔɛe ma, alako e xa mangɛya sɔtɔ.»
  pon-2006: Me ketin ahneki mour poatopoato ahpw ketido oh wia sapwellime kopwung;
    eri, pwunglahn kopwungo ahpw kohieng aramas akan me sapwellimen Koht, Wasa Lapalahpie.
    Ahnsou ahpw leledo pwe sapwellimen Koht aramas akan en ale manaman en kaunda wasa.
  jae-jae: go ŋac, taŋ gêmoa teŋgeŋ naŋ, mêŋgêô lasê ma kêmêtôc biŋ ma kêkêŋ ŋaclai
    gêdêŋ Ŋac Lôlôcŋa nê lau dabuŋ ma gêdêŋ noc tonaŋ lau dabuŋ sêwê kaiŋ gamêŋ kiŋŋa.
  ksd-ksd: tuk tar ta nam ra pakana bung ra patuana i ga vut, ma di ga kure valangalanga
    ra umana tena lotu kai ra Ngala Kakit, ma i vut ra pakana bung ba ra umana tena
    lotu dia ga vatur vake ra varkurai tana.
  tur-YTC: Günlerin Eski Olan gelene, Yüce Olan'ın kutsallarına hüküm verilene ve
    kutsalların krallığı ellerinde tutacakları zaman gelene dek onları yendi.”
  ind-AYT: sampai Yang Lanjut Usianya datang, dan memberikan keadilan kepada orang-orang
    kudus milik Yang Mahatinggi, dan tibalah waktunya bagi orang-orang kudus itu memegang
    kerajaan.”
  nya-nya: mpaka pamene Mkulu Wachikhalire uja anafika ndi kuweruza mokomera oyera
    mtima a Wammwambamwamba. Tsono nthawi inafika imene anthu oyera mtimawo analandira
    ufumu.
  hrv-hrv: dok ne dođe Pradavni, koji dosudi pravdu Svecima Svevišnjega, i dok ne
    dođe vrijeme kad Sveci zaposjedoše kraljevstvo.
  mps-mps: Tama te Polobadu Polobadu Digi Bidali Bidi pedelama, tama te kom gąų
    dali kot po tų elama, te tama po wali, komgo te dwai sę genuai te Ugwadu Mu
    Bidibo Godigo we bidide yali dao. Tama te Godigo we bidi te king tiwai pedalabo
    sogo te usu niyu te pedalubao wali.
  tpi-tpi: Na Man bilong bipo bipo yet em i kamap, na i mekim kot long dispela kom
    na i tok olsem, kom i bin mekim bikpela rong long ol manmeri bilong God Antap
    Tru. Na taim i kamap pinis bilong ol manmeri bilong God i kamap olsem king.
  dan-1931: indtil den gamle af dage kom og Retten blev givet den Højestes hellige
    og Tiden kom, da de hellige tog Riget i Eje.
  vie-OVCB: cho đến khi Đấng Tạo Hóa—Đấng Chí Cao—ngự xuống xét xử và minh oan cho
    các thánh đồ của Đấng Chí Cao. Lúc đó là thời kỳ các thánh đồ được thừa hưởng
    vương quốc.
  guj-2017: પેલો પુરાતનકાલીન આવ્યો, પરાત્પરના સંતોને ન્યાય આપવામાં આપ્યો. પછી સમય
    આવ્યો કે સંતોને રાજ્ય પ્રાપ્ત થયું.
  pon-2006A: Me ketin ahneki mour poatopoato ahpw ketido oh wia sapwellime kopwung;
    eri, pwunglahn kopwungo ahpw kohieng aramas akan me sapwellimen Koht, Wasa Lapalahpie.
    Ahnsou ahpw leledo pwe sapwellimen Koht aramas akan en ale manaman en kaunda wasa.
  por-BRBSL: até que chegou a antiguidade dos dias, e o julgamento foi dado aos santos
    do Altíssimo, e chegou o tempo em que os santos possuíam o reino.
  swe-swe: tills den Gamle av dagar [Gud, den evige, bortom all tid, se vers 13] kom.
    Han dömde och gav den Högstes heliga rätt (en frikännande dom eller rätten att
    döma). Sedan kom tiden för de heliga att ta riket i besittning.
  cth-cth: a lathueng poung e Cathut e tami kathoungnaw koe uknaeram teh poe lah ao.
    Hahoi, uknaeram pang hanelah tami kathoungnaw hanelah khoe e atueng teh a pha.
  twi-twi: kosii sɛ, Nea ɔwɔ hɔ fi Tete no ba bebuu atɛn, maa Ɔsorosoroni ahotefo
    no dii bem. Afei bere duu sɛ wɔfa ahemman no.
  hlt-hlt: Tampo khohnin a pai hil laitloeknah he sangkoek kah a cim rhoek ham a paek
    coeng. Te dongah a tue a pha vaengah ram he aka cim rhoek loh a pang uh.
  tbz-SIM: Kòo dɑkótìi ítɛ́ní kɛ́kónnɛ́ Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ ku
    kɔbɛ. Dɛ mɔ̀nnì tùɔ̀kɛ dìì mɔ̀nnì kòò bɛ̀ duɔ́ ntikpɑ̀tì.
  msy-2020: '@see-verse:DAN.007.021'
  dop-dop: Ḿpʋ́ɣʋ́ Tɑm tɔɔ tʋ kɔmɑ nɑ ɩ́ hɑ ɩsɔtɑɑ Ɩsɔ sɔsɔ yǝlɑɑ kɛ tɑmpɑnɑ. Pɑ kɑwulɑɣɑ
    tɔɣɔʋ wɑɑtʋ tɑlɑɑ kɛlɛ.
  azb-azb: o vaxta qədər ki Əzəldən Var Olan gəldi, Haqq-Taalanın müqəddəslərinin
    xeyrinə hökm verildi və padşahlığa müqəddəslərin sahib olduğu vaxt yetişdi.
  eng-DBY: until the Ancient of days came, and judgment was given to the saints of
    the most high [places]; and the appointed time arrived, and the saints possessed
    the kingdom.
  hin-2017: जब तक वह अति प्राचीन न आया, और परमप्रधान के पवित्र लोग न्यायी न ठहरे,
    और उन पवित्र लोगों के राज्याधिकारी होने का समय न आ पहुँचा। (मत्ती 19:28)
  wol-KYG: ba keroog góor gu mag gi dikk, daldi jox dëgg aji sell yu Aji Kawe ji;
    àpp bi nag mat, aji sell yi moom nguur gi.
  eng-YLT: till that the Ancient of Days hath come, and judgment is given to the saints
    of the Most High, and the time hath come, and the saints have strengthened the
    kingdom.
  kne-kne: Pag domateng din Adi Kabilang di Tawena yan inkalintegana din ipogaw na.
    Enggay dinmateng din timpo ay pangawatan din ipogaw Diyos si panakabalin ay manturay.
  eng-WYC-2017: till the Eld of days came, and high God gave doom to holy men; and
    lo! time came, and holy men got realm.
  eng-WMBB: until the Ancient of Days came, and judgement was given to the holy ones
    of the Most High, and the time came that the holy ones possessed the kingdom.
  urd-GVH: लेकिन फिर क़दीमुल-ऐयाम आ पहुँचा और अल्लाह तआला के मुक़द्दसीन के लिए इनसाफ़
    क़ायम किया। फिर वह वक़्त आया जब मुक़द्दसीन को बादशाही हासिल हुई।
  rug-rug: osolae kamo mae si Asa pu Koa Pukerane meke Ninae Rane meke vari pitui
    ni meke toka ni Sa sari tie madidi Tanisa sapu Ululuna Hola, meke tagoa ri tie
    madidi Tanisa sa butubutu baṉara.
  gaz-gaz: kunis hamma Inni Bara Durii dhufee qulqulloota Waaqa Waan Hundaa Oliitiif
    murutti ture; yeroon itti qulqulloonni mootummaa dhaalanis ni dhufe.
  fra-LSG: jusqu’au moment où l’ancien des jours vint donner droit aux saints du Très-Haut,
    et le temps arriva où les saints furent en possession du royaume.
  gnn-gnn: '@see-verse:DAN.007.021'
  yal-yal: Han Habadan Siin Kanna yi fa, a xa yoon fi Ala Matexina muxu sariɲanxine
    ma. Waxatin yi a li, muxu sariɲanxine yi mangayaan sɔtɔ.”
  haw-1868: A hiki mai la ka Makamua o na la, a haawiia mai i ka poe haipule o ka
    Mea kiekie ka hoopai ana; a ua hiki mai ka manawa e lilo ai ke aupuni i ka poe
    haipule.
  arb-NAV: إِلَى أَنْ جَاءَ الأَزَلِيُّ وَانْعَقَدَ مَجْلِسُ الْقَضَاءِ الَّذِي فِيهِ
    تَبَرَّأَتْ سَاحَةُ قِدِّيسِي الْعَلِيِّ، وَأَزِفَ الْوَقْتُ الَّذِي فِيهِ امْتَلَكُوا
    الْمَمْلَكَةَ.
  ewe-ewe: Va se ɖe esime Blema Mawu la va eye wòtso afia na Dziƒoʋĩtɔ la ƒe ame kɔkɔeawo
    eye ɣeyiɣia de be fiaɖuƒe la nazu wo tɔ.
  eng-LEE: Until the Ancient of days came, and procured justice unto the saints of
    the Most High; and the time came and the saints took possession of the kingdom.
  asm-FB: সেই শিংটোৱে পবিত্ৰ লোকসকলৰ লগত যুদ্ধ কৰিলে আৰু তেওঁলোকক পৰাজয় কৰিলে।
  sus-A: هَن عَلَ شُنفبٍ، قْلّ مُ نَ نَشَن بّ، نَ قَ كِيتِ سَدٍ عٍ تَفِ تّمُي نَشّ،
    عَ قَ نْندِ قِ عَ شَ سّنِيّنتْييٍ مَ، عَلَكٌ عٍ شَ مَنفّيَ سْتْ.»
  fra-SBL: jusqu'à ce que vint l'Ancien des Jours, et que le jugement fut donné aux
    saints du Très-Haut, et que vint le temps où les saints possédèrent le royaume.
  hbo-hbo: עַ֣ד דִּֽי־אֲתָ֗ה עַתִּיק֙ יֹֽומַיָּ֔א וְדִינָ֣א יְהִ֔ב לְקַדִּישֵׁ֖י עֶלְיֹונִ֑ין
    וְזִמְנָ֣א מְטָ֔ה וּמַלְכוּתָ֖א הֶחֱסִ֥נוּ קַדִּישִֽׁין׃
  pjt-pjt: Palu Katutja Puḻkalu, Tiṯutjara Wanka Nyinapailu, pitjala palumpa walytja
    tjuṯa nyakula tjukaṟurunmanu, munu tjananya mayatja tjunu tjana mayatjarira uwankara
    aṯunymaṟa kanyintjaku.
  kik-kik: o nginya rĩrĩa Ũcio-Ũtũire-ho-kuuma-o-Tene ookire na agĩtuĩra andũ acio
    atheru a Ũrĩa-ũrĩ-Igũrũ-Mũno ciira wa kĩhooto, narĩo ihinda rĩgĩkinya makĩĩgwatĩra
    ũthamaki.
  fra-NCL: jusqu’à ce que le vieillard vint, que le jugement fut donné aux Saints
    du Très Haut, et que le temps arriva où les Saints possédèrent le royaume.
  cek-AK: to pacoengah Canghnii ih ani to angzoh, Kasang koek Sithaw ih kaciim kaminawk
    khaeah lokcaekhaih to a paek; atue mah phak boeh pongah prae to toep hanah kaciim
    kaminawk mah lak o.
  cuk-cuk: Geb degine, Dule-Selebagwad nonikid, geb Bab-Dummad-Bur-Birigined-e-dule-islidikmaladga
    igar-nabononikid. Geb agine, dule-islidikmaladga negsemalaga iba nonikid.
  uig-CYR: «Әзәлдин Бар Болғучи» кәлгәндә, һөкүм қилиш һоқуқи Һәммидин Алий Болғучиниң
    муқәддәс бәндилиригә берилди. Шуниң билән бекитилгән вақти келип, Худаниң муқәддәс
    бәндилири падишалиқ һоқуқини өткүзивалди.
  tel-2017: ఆ మహా వృద్ధుడు వచ్చి మహోన్నతుని దేవుని పరిశుద్ధుల విషయంలో తీర్పు తీర్చేవరకూ
    అలా జరుగుతుంది గానీ సమయం వచ్చినప్పుడు ఆ పరిశుద్ధులు రాజ్యం ఏలుతారనే సంగతి నేను
    గ్రహించాను.
  hat-BSA: Jiskaske Ansyen A Jou Yo te vini, epi jijman an te fèt nan favè a sen a
    Sila Ki Pi Wo a e lè a te rive pou sen yo te pran posesyon a wayòm nan.
  kos-kos: Na el su nuna moul oemeet me tuku, ac akkalemye lah nununku lal wi layen
    mwet lun God Fulatlana. Sun tari pacl fal tuh mwet lun God in eis ku fulat lun
    tokosra.
  hbo-WLC: עַ֣ד דִּֽי־אֲתָ֗ה עַתִּיק֙ יֽוֹמַיָּ֔א וְדִינָ֣א יְהִ֔ב לְקַדִּישֵׁ֖י עֶלְיוֹנִ֑ין
    וְזִמְנָ֣א מְטָ֔ה וּמַלְכוּתָ֖א הֶחֱסִ֥נוּ קַדִּישִֽׁין׃
  ibo-ibo: Tutu ruo mgbe onye ahụ na-adị site na mbụ bịara kpee ikpe nke gaara ndị
    nsọ nke Onye kachasị ihe niile elu, ma oge bịakwara mgbe ha natara alaeze ahụ.
  ory-ory: ଶେଷରେ ସେହି ଅନେକ କାଳର ବୃଦ୍ଧ ଆସିଲେ ଓ ସର୍ବୋପରିସ୍ଥଙ୍କର ପବିତ୍ରଗଣଙ୍କୁ ବିଚାର ଭାର
    ଦତ୍ତ ହେଲା ଓ ପବିତ୍ରଗଣଙ୍କର ରାଜ୍ୟ ଭୋଗ କରିବାର ସମୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: tori Kot ewe mi nom seni me lomlom a war o peni ekewe chon pin nöün Ewe
    mi Fokun Tekia lon kapwüng. A war ewe fansoun pwe ekewe chon pin ra angei mwür.
  rop-rop: Afta na det wanbala men hubin jidanbat olagijawan bin kaman en imbin jadjim
    olabat en larramgo detlot pipul fri hubin bulurrum det Brabli Haibala God. Wal
    det taim bin kaman na wen God garra gibit pawa blanga im pipul blanga jidan bos.
  ukr-1871: Доки не прийшов був Стародавний, та не передано суду сьвятим Всевишнього
    й не настав час, щоб царство переняли сьвяті.
  deu-1951: bis der Hochbetagte kam und den Heiligen des Allerhöchsten das Gericht
    übergab und die Zeit eintrat, da die Heiligen das Reich in Besitz nahmen.
  eng-JPS: until the Ancient of days came, and judgment was given for the saints of
    the Most High; and the time came, and the saints possessed the kingdom.
  srp-1865: Dokle doðe starac, i dade se sud svecima višnjega, i prispje vrijeme da
    sveci preuzmu carstvo.
  lug-lug: okutuusa ow’Edda n’Edda bwe yajja n’asala omusango, abatukuvu b’Oyo Ali
    Waggulu Ennyo ne bagusinga, era n’ekiseera ne kituuka ne baweebwa obwakabaka.
  heb-heb: עד די אתה עתיק יומיא ודינא יהב לקדישי עליונין וזמנא מטה ומלכותא החסנו קדישין׃
  ben-IRV: যতক্ষণ না সেই প্রাচীনকালের ঈশ্বর এলেন এবং মহান সর্বশক্তিমান ঈশ্বরের পবিত্র
    লোকদের পক্ষে ন্যায্য বিচার দেওয়া। এর পর যখন দিন উপস্থিত হল তখন পবিত্র লোকেরা
    রাজত্ব গ্রহণ করলেন।
  pan-pan: ਜਦ ਤੱਕ ਅੱਤ ਪ੍ਰਾਚੀਨ ਨਾ ਆਇਆ ਅਤੇ ਅੱਤ ਮਹਾਨ ਦੇ ਸੰਤਾਂ ਦਾ ਨਿਆਂ ਨਾ ਦਿੱਤਾ ਗਿਆ ਅਤੇ
    ਵੇਲਾ ਨਾ ਆ ਪਹੁੰਚਿਆ ਕਿ ਸੰਤ ਰਾਜ ਵਾਲੇ ਹੋਣ।
  tkr-tkr: Sayır mane gahıl Avalacar Vorna qarı, Haq'-Ta'aalayne muq'addasne insanaaşine
    xayıreeqan cuvab uvhu. Qiyğab paççahiyvalla muq'addasaaşine xılyaqa ılğooç'ena
    gah qabı hipxhır.
  mya-JVB: ထိုသူတို့သည် နိုင်ငံ ကိုသိမ်းယူ ဝင်စား သောအချိန် ရောက်သည့် တိုင်အောင် ထို
    ချို သည် သန့်ရှင်း သူတို့ကို စစ် တိုက် ၍ နိုင် လေ၏။
  hmo-hmo: “Mauri Noho Hanaihanai Tauna ia mai, bona ia ese kota ia karaia, iena kota
    hereva ese Ataiai Momokani Dirava ena helaga taudia ia durudia. Nega ia ginidae
    vadaeni, Dirava ena helaga taudia ese basileia do idia abia.
  urd-urd: जब तक कि पुराने दिन न आये, और हक़ त'आ ला के पाक लोगों का इन्साफ़ न किया
    गया, और वक़्त आ न पहुँचा कि पाक लोग सल्तनत के मालिक हों।
  rus-SYN: доколе не пришел Ветхий днями, и суд дан был святым Всевышнего, и наступило
    время, чтобы царством овладели святые.
  bqc-SIM: Ɔ̃ Mae Zipi mↄ̀ yãnakpà Musude gbɛ̃́piↄwa, asa kpala gↄ̃a Lua gbɛ̃́ↄ
    pↄ́ ũ gↄↄ mɛ́ kà.
  tcz-CHONGTHU: Chungnungpen Pathen, gollui khangmasa peh’a umjing chu, ahung’a ama
    mithengte ding’a thutanna ahungbol kahsen, gal ajoutapouve. Chuin, mithengten
    hiche lenggam chu akisan’uva chuleh alonadiu phat chu ahung lhung tai.
  mar-mar: आणि पुराणपुरूष येईपर्यंत ते त्यांच्यावर प्रबळ होत गेले. मग परात्पर देवाच्या
    पवित्र जनांस न्याय दिला, राज्य आपल्या मालकीचे करून घेतले, असा समय आला.
  qub-qub: Chayno pillyaycaran Auquin chayamunancama. Auquin chayaycamurmi Dios acrashancunataga
    alli arriglaran. Chay öraga Dios acrashan runacunapa maquinchöna cay pacha cananpaj
    chayamushanami caran.
  bqp-bqp: Adɑmɑ durɔ tɔkɔ wi, u nɑ u Gusunɔn tɔn be gem wɛ̃. Sɑnɑm mɛ sɑɑ yɑ turɑ
    mɑ bɑ bɑndu di.
  hat-hat: Lè sa a, granmoun ki te la depi nan konmansman an parèt. Li rann jijman
    an favè moun k'ap sèvi Bondye ki anwo nan syèl la. Jou a te rive pou pèp Bondye
    a te resevwa pouvwa a nan men yo.
  eng-BSB: until the Ancient of Days arrived and pronounced judgment in favor of the
    saints of the Most High, and the time came for them to possess the kingdom.
  eng-WEBPB: until the Ancient of Days came, and judgement was given to the saints
    of the Most High, and the time came that the saints possessed the kingdom.
  kbq-kbq: Anama nehigeno'a Marerisa Anumzama korapa mani'neno mani vavama huno ne-ea
    Anumzamo anante eno, keaga eme refko huno agra vahe'a zamaza hu'ne. Anama hutege'za
    Anumzamofo vahe'mo'zama kinima mani'za maka zama kegavama hanaza knamo'a ehanati'ne.
  nhe-BL: hasta ajsico Yajaya Tlen Itztoc Para Nochipa huan quintlajtolsencahuaco
    tlen xitlahuac ipampa itlatzejtzeloltijca tlacajhua Yajaya Tlen Más Hueyi. Huan
    teipa ajsic hora para itlatzejtzeloltijca tlacajhua quiselise nopa tlanahuatilistli
    huan pehuase tlanahuatise.
  bus-bus: Ben Tontoride pì mↄ̀ à yã nnaa kpà a gbɛ̃ pìnↄa, zaakɛ kpata gↄ̃na Luda
    Musude gbɛ̃nↄ pↄ́ ũ gurↄↄ bé à kà.
  gub-BL: Na'e tuweharupi wiko ma'e uhem izupe kury. — Tupàn Upuner Wera'u Ma'e weityk
    putar àzàguhu a'e nehe, i'i. — Hemiruze'eg uzypyrog putar upureruze'eg pà wà nehe
    kury. Uhem wa'ar kwez kury, i'i.
  eng-DRA: Till the Ancient of days came and gave judgment to the saints of the most
    High, and the time came, and the saints obtained the kingdom.
