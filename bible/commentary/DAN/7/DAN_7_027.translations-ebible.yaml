  heb-heb: ומלכותה ושלטנא ורבותא די מלכות תחות כל שמיא יהיבת לעם קדישי עליונין מלכותה
    מלכות עלם וכל שלטניא לה יפלחון וישתמעון׃
  ben-IRV: আর রাজত্ব, কর্তৃত্ব ও সমস্ত আকাশমণ্ডলের নিচে রাজ্যগুলোর মহিমা যারা মহান
    সর্বশক্তিমান ঈশ্বরের পবিত্র লোক তাঁদের হাতে তুলে দেওয়া হবে। তাঁর রাজ্য অনন্তকাল
    স্থায়ী এবং সমস্ত রাজ্যগুলি তাঁর সেবা করবে ও তাঁর বাধ্য হবে।
  pan-pan: ਸਾਰੇ ਅਕਾਸ਼ ਦੇ ਹੇਠਲੇ ਸਭਨਾਂ ਦੇਸਾਂ ਦੇ ਰਾਜਾਂ ਦਾ ਪਰਤਾਪ ਅਤੇ ਪਾਤਸ਼ਾਹੀ ਅਤੇ ਰਾਜ
    ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਤਾਂ ਦੇ ਲੋਕਾਂ ਨੂੰ ਦਿੱਤੇ ਜਾਣਗੇ। ਉਹਦਾ ਰਾਜ ਇੱਕ ਸਦਾ ਦਾ ਰਾਜ ਹੈ
    ਅਤੇ ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ ਉਹ ਦੀ ਉਪਾਸਨਾ ਕਰਨਗੀਆਂ ਅਤੇ ਆਗਿਆਕਾਰ ਹੋਣਗੀਆਂ।
  tkr-tkr: Paççahiyvalla, haakimiyyat, ç'iyene aq'valyne gırgıne paççahiyvalybışda
    guccab Haq'-Ta'aalayne muq'addasne milletne xılyaqa qevles. Mana paççahiyvalla
    gırgıne gahbışisdacab paççahiyvalla vuxhes, gırgıne hökumdaraaşe Mang'us xidmat
    haa'as, Mang'vee eyhen ha'as».
  mya-JVB: ကောင်းကင် အောက် ၌ နိုင်ငံ နှင့်တကွအာဏာစက် ဘုန်း တန်ခိုးရှိသမျှကို အမြင့်ဆုံး
    သော ဘုရား၏ သန့်ရှင်း သော အမျိုးသား တို့သည် ရ ကြလိမ့်မည်။ ထို ဘုရားသခင်၏ နိုင်ငံ
    တော်သည် ထာဝရ နိုင်ငံ ဖြစ်၏။ မင်းကြီး အပေါင်း တို့သည် တိုးဝင်၍ ကျွန် ခံရကြလိမ့်မည်။
  hmo-hmo: “ ‘Inai tanobada ena bese ibounai edia siahu be do ia henia Ataiai Momokani
    Dirava ena helaga taudia dekenai. Edia siahu be do ia ore diba lasi, bona basileia
    ibounai ese Dirava ena hesiai gaukara do idia karaia, bona do idia kamonai henia.’
  urd-urd: और तमाम आसमान के नीचे सब मुल्कों की सल्तनत और ममलुकत और सल्तनत की हशमत
    हक़ त'आला के मुक़द्दस लोगों को बख़्शी जाएगी, उसकी सल्तनत हमेशा की सल्तनत है और
    तमाम ममलुकत उसकी, ख़िदमत गुज़ार और फ़रमाबरदार होंगी।
  rus-SYN: Царство же и власть и величие царственное во всей поднебесной дано будет
    народу святых Всевышнего, Которого царство - царство вечное, и все властители
    будут служить и повиноваться Ему.
  bqc-SIM: Wa dṹnia kpalaↄ píi kíakɛ ń ikoo ń zↄ̃ↄkɛo kpa Musude gbɛ̃́ↄwa. Aà
    kpalapiá kpala láasaiɛ, mɛ́ kpalablenaↄ kúlɛɛ̀ aa misiilɛɛ̀ ḿpii.
  tcz-CHONGTHU: Chuteng vannoi lenggam ho lengvaipohna, thaneina chuleh loupina jouse
    Chungnungpen Pathen mithengte kipedoh ding ahiuve. Mithengte lenggam chu atonsot’a
    umjing ding chuleh amaho chu Pathen lhacha-a pang’uva chuleh athua nungdiu ahi,
    ati.
  mar-mar: राज्य, प्रभूत्व आणि अखिल पृथ्वीवरचे वैभव सर्वोच्च देवाच्या पवित्र जनांना
    देण्यात येईल. त्याचे राज्य अनंतकालचे आहे; आणि इतर त्याची सेवा करून त्याचे आज्ञापालन
    करतील.”
  qub-qub: Cay pachacho mandajcuna mandashanta, munayniyoj cashanta, ima-aycancunatapis
    jaguipaycongapaj Tayta Dios acrashancunatana. Paycuna mandashanga imaycamapis
    mana ushacajnami canga. Allpa janancho tiyaj cäga llapanmi payllatana wiyaconga,
    sirbenga.›
  bqp-bqp: Yen biru, bɑ koo bɑn ni nu wɑ̃ɑ hɑnduniɑ sɔɔ kpuron dɑm kɑ nin yiiko Wɔrukoon
    tɔn dɛɛrobu nɔmu bɛriɑ. Win bɑndu tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Wiyɑ sinɑmbu
    kpuro bɑ koo sɑ̃ kpɑ bu nùn mɛm nɔɔwɑ.
  hat-hat: Y'ap pran pouvwa, otorite ak gouvènman tout gwo peyi ki sou latè yo, y'ap
    bay pèp k'ap sèvi Bondye ki anwo nan syèl la. Pèp sa a ap gouvènen tankou yon
    wa pou tout tan. Tout chèf sou latè pral sèvi li, y'ap obeyi li.
  eng-BSB: Then the sovereignty, dominion, and greatness of the kingdoms under all
    of heaven will be given to the people, the saints of the Most High. His kingdom
    will be an everlasting kingdom, and all rulers will serve and obey Him.’
  eng-WEBPB: The kingdom and the dominion, and the greatness of the kingdoms under
    the whole sky, will be given to the people of the saints of the Most High. His
    kingdom is an everlasting kingdom, and all dominions will serve and obey him.’
  kbq-kbq: Hanki anante ama mopafi kini vahe'mo'za e'neriza hihamu hankavene, ra zamaginena
    Marerisa Anumzamo'a zamagripintira erimareno, Agrama huhampari zamante'nea vahe
    zamigahie. Agra kinia mani vava huno vugahianki'za, maka kva vahe'mo'za agri eri'zanke
    eneri'za agri kege antahigahaze.
  nhe-BL: “ ‘Huan teipa nochi tlanahuatiani huan nochi tlaltini tlen tlanahuatíaj
    ipan ni tlaltepactli ihuaya nochi inintlatlepanitacayo huan ininhueyitilis quinmactilis
    nopa tlatzejtzeloltijca tlacame tlen iaxcahua Toteco Tlen Más Hueyi. Huan itlanahuatilis
    elis se tlanahuatilistli tlen huejcahuas para nochipa. Huan nochi tlen tlanahuatíaj
    campa hueli techaj ipan tlaltepactli quitequipanose huan quineltocase.’
  bus-bus: gbasa wà anduna kpata píngi kíkɛ kↄ̃n ikoo kↄ̃n bítakɛɛo kpá Luda Musude
    gbɛ̃nↄa. À kpata pì nɛ́ kpata kɛ̀ eé yãaromɛ, kpatablerinↄ é dↄnzi kɛnɛ aↄ̃é
    mì siɛnɛ ń píngi.
  gub-BL: Tupàn Upuner Wera'u Ma'e umur putar pureruze'egaw wemiruze'eg wanupe nehe.
    Umur putar upuner haw wanupe nehe no. Umur putar upuràg eteahy haw wanupe nehe
    no. Weruze'eg putar ywy nànànar tuweharupi wà nehe. Amogwer teko paw uzapo putar
    wanemimutar wà nehe. Paw rupi weruzar putar waze'eg wà nehe, i'i ihewe.
  eng-DRA: 'And that the kingdom, and power, and the greatness of the kingdom, under
    the whole heaven, may be given to the people of the saints of the most High: whose
    kingdom is an everlasting kingdom, and all kings shall serve him, and shall obey
    him.'
