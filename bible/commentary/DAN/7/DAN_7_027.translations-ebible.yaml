verse: DAN.007.027
translations:
  mal-C: പിന്നീട്, രാജത്വവും ആധിപത്യവും ആകാശത്തിനുകീഴേ എല്ലായിടത്തുമുള്ള രാജ്യങ്ങളുടെ
    മഹത്ത്വവും പരമോന്നതന്റെ വിശുദ്ധന്മാരായ ജനത്തിനു നൽകപ്പെടും. അവിടത്തെ രാജ്യം ഒരു
    നിത്യരാജ്യമായിരിക്കും; എല്ലാ ആധിപത്യങ്ങളും അവിടത്തെ സേവിക്കുകയും അനുസരിക്കുകയും
    ചെയ്യും.’
  deu-TKW: Dann wird die Herrschaft, Gewalt und Macht der Reiche unter dem ganzen
    Himmel dem Volke der heiligen des Höchsten verliehen; sein Reich wird ein ewiges
    Reich sein, und ihm werden alle Mächte dienen und unterthan sein.
  lin-lin: Kasi bokonzi, nguya mpe lokumu ya bikolo oyo ezali na se ya moyi ekopesama
    na ekolo ya basantu ya Ye-Oyo-Aleki-Likolo. Bokonzi ya ekolo yango ekowumela seko
    na seko, mpe bakonzi ya bikolo nyonso ya mokili bakosalela mpe bakotosa ekolo
    yango.
  eng-LSV: and the kingdom, and the dominion, even the greatness of the kingdom under
    the whole heavens, is given to the people—the saints of the Most High, His kingdom
    [is] a continuous kingdom, and all dominions serve and obey Him.
  eng-GNV: And the kingdome, and dominion, and the greatnesse of the kingdome vnder
    the whole heauen shalbe giue to the holy people of the most High, whose kingdome
    is an euerlasting kingdome and all powers shall serue and obey him.
  eng-WEBSTER: And the kingdom and dominion, and the greatness of the kingdom under
    the whole heaven, shall be given to the people of the saints of the most High,
    whose kingdom is an everlasting kingdom, and all dominions shall serve and obey
    him.
  nhw-BL: “ ‘Huan teipa nochi tlanahuatiani huan nochi tlalme catli tlanahuatíaj ipan
    ni tlaltipactli ihuaya nochi inintlatlepanitacayo huan ininhueyitilis quinmactilis
    nopa tlatzejtzeloltijca masehualme catli iaxcahua Toteco Catli Más Hueyi. Huan
    itlanahuatilis elis se tlanahuatilistli catli huejcahuas para nochipa. Huan nochi
    catli tlanahuatíaj campa hueli techaj ipan tlaltipactli quitequipanose huan quineltocase.’
  swh-ONEN: Ndipo ufalme, mamlaka na ukuu wa falme chini ya mbingu yote utakabidhiwa
    kwa watakatifu, watu wa Yeye Aliye Juu Sana. Ufalme wake utakuwa ufalme wa milele,
    nao watawala wote watamwabudu na kumtii yeye.’
  bba-bba: Yen biru, bɑ koo bɑn ni nu wɑ̃ɑ hɑnduniɑ sɔɔ kpuron dɑm kɑ nin yiiko Wɔrukoon
    tɔn dɛɛrobu nɔmu bɛriɑ. Win bɑndu tɑ ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Wiyɑ sinɑmbu
    kpuro bɑ koo sɑ̃ kpɑ bu nùn mɛm nɔɔwɑ.
  eng-KJVCPB: And the kingdom and dominion, and the greatness of the kingdom under
    the whole heaven, shall be given to the people of the saints of the most High,
    whose kingdom is an everlasting kingdom, and all dominions shall serve and obey
    him.
  cpy-cpy: Roojatzi ikantakahaeteri itajorentsitakaani Jenokiperojatzi ipinkathariwentantantyaari.
    Riiyitaki pinkathariwenterini maawoeni otzimimowitari ishintsinkari, rowaneenkawo,
    iwinkathankari, jemperika ijeeki kepatsikinta. Ashi rowatyeero ipinkathawentante.
    Ikemijanteri maawoeni atziri jeekatsiri kepatsikinta.
  mpx-mpx: Inoke Tomihahaina Hot gasisi ni pek wana gamagalau bwabwalel elal nihi
    tologugui, yaka ginebi wali gasisi ge alaliya bwabwatana abalogugui gegewel panayawiya
    nihi logugui-agil. Iya wana abalogugui abalogugui mihomihotina, ge tologugui gegewel
    nihi kululu elana ge nihi henapuan.”
  luo-luo: Eka loch, gi teko kod duongʼ mag pinjeruodhi manie bwo polo noket e lwet
    jo-Nyasaye, ma gin jo-Nyasaye Man Malo Moloyo. Pinyruodhe nobed pinyruoth mochwere,
    kendo ruodhi duto nolame kendo miye luor.’
  meu-meu: Bena basileia bona lohia siahuna, bona guba idoinai henunai e miamu basileiadia
    siahudia danu na Herea Mikamika Diravana ena helaḡa taudia bae henidia; edia basileia
    na mia-hanaihanai basileiana ai bainela, bona orea mai siahudia iboudiai ese isiaidia
    bae lao heni bona bae kamonai henidia.
  npi-ULB: राज्य र प्रभुत्व, र सम्‍पूर्ण स्वर्गमुनिका राज्यहरूको महान्‌ता ती मानिसहरूलाई
    दिइनेछ जो सर्वोच्‍च परमेश्‍वरका पवित्र मानिसहरू हुन् । उहाँको राज्य सदासर्वदाको
    राज्‍य हो, र अरू सबै राज्यहरूले उहाँको सेवा गर्नेछन् र उहाँको आज्ञा मान्‍नेछन्
    ।’
  yor-yor: Nígbà náà, ni a ó gba ìjọba, agbára àti títóbi ìjọba rẹ̀ ní abẹ́ gbogbo
    ọ̀run, a ó sì fi fún àwọn ẹni mímọ́, àwọn ènìyàn Ọ̀gá-ògo. Ìjọba rẹ̀ yóò jẹ́ ìjọba
    títí ayé, gbogbo aláṣẹ ni yóò máa ṣe ìgbọ́ràn sí i, wọn yóò sì máa sìn ín.’
  pes-OPCB: آنگاه قدرت و عظمت تمام سلطنتهای دنیا به برگزیدگان خدای متعال واگذار خواهد
    شد. سلطنت خدای متعال سلطنتی جاودانی خواهد بود و تمام پادشاهان جهان او را عبادت
    و اطاعت خواهند کرد.»
  tgl-ULB: Maibibigay sa mga taong kabilang sa mga banal na tao ng Kataas-taasan ang
    kaharian, at ang kapangyarihan, ang mga kadakilaan ng mga kaharian sa ibaba ng
    buong kalangitan. Walang hanggang kaharian ang kaniyang kaharian, paglilingkuran
    at susundin siya ng lahat ng iba pang mga kaharian.
  cbu-NT: Ashkachu, Apanllsha tiptsireem wizpuree panakchu, urutamarisha tsapurunasshuchee
    kurak ichingaru kasirsin taachinllinaya. Tputsee ztaru ksutchinllinaya. Sheeru,
    tsapurunashuchsha tputs Apanlleetsimarisha chinakchusin, kukoo izuuru payuchinllinaya,
    Apanll muchchur nuwaa kamanku tárangiya.
  hui-hui: Ani buwa Ngode Datagaliwabe Daligaore kagome kini bibahendenaga hongo timbuni
    yu hayaruni ibunaga wali agali karuhondo miragola ti yu holebira. Ani biragola
    tigua haru haga kini haabobo kagola wali agali dindi bibahendeha karume Ngode
    Datagaliwabenaga wali agali karu tinaga bi hale halu ti andaneha hai holebira,
    lalu langiya.
  mya-mya: အ​မြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​တို့​သည် ကမ္ဘာ​မြေ​ပေါ်​ရှိ​နိုင်​ငံ​အ​ပေါင်း​တို့​၏​တန်​ခိုး​အာ​ဏာ​နှင့်​ဘုန်း​အ​သ​ရေ​ကို​ခံ​ယူ​ရ​ရှိ​ကြ​လိမ့်​မည်။
    သူ​တို့​၏​အာ​ဏာ​စက်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​ပ​ပျောက်​ရ​လိမ့်​မည်​မ​ဟုတ်။ ကမ္ဘာ​ပေါ်​ရှိ​ဘု​ရင်​အ​ပေါင်း​တို့​သည်​လည်း​သူ​တို့​၏​အ​စေ​ကို​ခံ​၍​သူ​တို့​၏​အ​မိန့်​ကို​နာ​ခံ​ရ​ကြ​လိမ့်​မည်''
    ဟု​ရှင်း​ပြ​၏။
  bod-N: དེ་ནས་རྒྱལ་སྲིད་དང་དབང་ཐང་། གནམ་འོག་གི་རྒྱལ་ཁམས་ཀུན་གྱི་དབང་ཐམས་ཅད་བླ་ན་མེད་པ་ཁོང་གི་སྐྱེས་བུ་དམ་པ་རྣམས་ལ་གནང་བར་འགྱུར་ཞིང་།
    ཁོང་གི་རྒྱལ་སྲིད་ནི་དུས་གཏན་གྱི་རྒྱལ་སྲིད་ཡིན་པ་དང་། དབང་སྒྱུར་པ་ཡོངས་ཀྱིས་ཁོང་ལ་ཞབས་ཏོག་བསྒྲུབས་ནས་ཁོང་གི་བཀའ་ལ་མཉན་ནོ་ཞེས་སྨྲས།
  sna-sna: Ipapo simba roumambo, simba noukuru hwoumambo pasi pedenga rose richapiwa
    kuvatsvene, ivo vanhu veWokumusoro-soro. Umambo hwake huchava hwokusingaperi,
    vatongi vose vachamunamata uye vachamuteerera.’
  spa-BLM: El reino y el dominio, y la grandeza de los reinos bajo todo el cielo,
    serán dados al pueblo de los santos del Altísimo. Su reino es un reino eterno,
    y todos los dominios le servirán y le obedecerán”.
  cac-cac: Axo yajalil yed' spoder yed' snivanil yelc'och juntzan̈ nación d'a yolyib'an̈q'uinal
    tic, ol ac'chaj d'a eb' yicxo Dios chi', aton Jun Te Nivan Yelc'ochi. A Dios ol
    ac'an yajalil d'a juneln̈ej. Masanil eb' ayoch yajalil d'a yolyib'an̈q'uinal tic
    ol ac'an servil, ol sc'anab'ajan eb' d'ay, xchi d'ayin.
  swh-ULB: Ufalme na utawala, ukubwa wa falme chini ya mbingu yote, watapewa watu
    walio wa watu watakatifu wa Yeye Aliye juu Sana. Ufalme wake ni ufalme wa milele,
    na falme zingine zote zitamtumikia na kumtii yeye.'
  bel-bel: а царства і ўлада і веліч царская ва ўсёй паднябеснай дадзена будзе народу
    сьвятых Усявышняга, царства Якога - царства вечнае, і ўсе ўладары будуць служыць
    і слухацца Яго».
  deu-ELBBK: Und das Reich und die Herrschaft und die Größe der Königreiche unter
    dem ganzen Himmel wird dem Volk der Heiligen der höchsten Örter gegeben werden.
    Sein Reich ist ein ewiges Reich, und alle Herrschaften werden ihm dienen und gehorchen.
  mbb-OT: Ne zutun ibeǥey ziyà te menge etew he ǥaked te Utew Lavew he Megbevayà is
    kedumala wey keǥehem diyà te menge ginhedian kayi te tivuuk he kelibutan. Ne edhadì
    sikandan te wazà pidtemanan, is langun he menge ginhedian ebpenilbi wey ebpezumazuma
    kandin.
  mal-2015: പിന്നെ രാജത്വവും ആധിപത്യവും ആകാശത്തിൻ കീഴെല്ലാടവുമുള്ള രാജ്യങ്ങളുടെ മഹത്വവും
    അത്യുന്നതന്റെ വിശുദ്ധന്മാരായ ജനത്തിന്നു ലഭിക്കും; അവന്റെ രാജത്വം നിത്യരാജത്വം
    ആകുന്നു; സകല ആധിപത്യങ്ങളും അവനെ സേവിച്ചനുസരിക്കും.
  rmc-rmc: O kraľišagos, o rajipen the o šukariben savore kraľišagengro tel calo ňebos,
    ela dino le svete manušenge, so hine le Nekbareder Devleskre. Leskro kraľišagos
    ela večno, savore rajipena leske služinena a šunena les.‘
  nlg-nlg: Na maana mana talumava itadira na lei kema soko tana maramana ke va vanira
    ra nina vure God puku ni haba. Didira na maana ni vunaghi ke mua tangomana na
    soko, ma rana haba tana maramana kara rongovi taonia gaira.”
  pes-OPV: و ملکوت و سلطنت و حشمت مملکتی که زیر تمامی آسمانهاست به قوم مقدسان حضرت
    اعلی داده خواهد شد که ملکوت اوملکوت جاودانی است و جمیع ممالک او راعبادت و اطاعت
    خواهند نمود.
  ron-1924: Дар домния, стэпыниря ши путеря тутурор ымпэрэциилор каре сунт претутиндень
    суб черурь се вор да попорулуй сфинцилор Челуй Пряыналт. Ымпэрэция Луй есте о
    ымпэрэцие вешникэ ши тоате путериле Ый вор служи ши-Л вор аскулта!’
  ben-OBCV: তখন আকাশের নিচে সব রাজ্যের আধিপত্য, ক্ষমতা ও মহিমা পরাৎপর ঈশ্বরের পবিত্রগণদের
    দেওয়া হবে। তাঁর রাজ্য অনন্তকালস্থায়ী রাজ্য হবে এবং পৃথিবীর সব শাসক তাঁকে আরাধনা
    করবে ও তাঁর বাধ্য হবে।’
  som-som: Markaasaa boqortooyada iyo dowladnimada, iyo weynaanta boqortooyooyinka
    samada ka hooseeya oo dhan, waxaa la siin doonaa dadka quduusiinta Ka ugu Sarreeya.
    Boqortooyadiisu waa boqortooyo weligeed jiraysa, oo dowladaha oo dhammuna isagay
    u adeegi doonaan oo addeeci doonaan.
  lat-VUC: 'Regnum autem, et potestas, et magnitudo regni, quæ est subter omne cælum,
    detur populo sanctorum Altissimi: cujus regnum, regnum sempiternum est, et omnes
    reges servient ei, et obedient.'
  eng-ASVBT: 'And the kingdom and the dominion, and the greatness of the kingdoms
    under the whole heaven, shall be given to the people of the saints of the Most
    High: his kingdom is an everlasting kingdom, and all dominions shall serve and
    obey him.'
  ita-1885: E il regno, e la signoria, e la grandezza de' regni, che sono sotto tutti
    i cieli, sarà data al popolo de' santi dell'Altissimo; il regno d'esso sarà un
    regno eterno, e tutti gl'imperi gli serviranno, ed ubbidiranno.
  eng-ULB: The kingdom and the dominion, and the greatness of the kingdoms under the
    whole heaven, will be given to the people who belong to the holy people of the
    Most High. His kingdom is an everlasting kingdom, and all other kingdoms will
    serve and obey him.'
  spa-VBL: Entonces el derecho a gobernar, el poder y la grandeza de todos los reinos
    bajo el cielo serán entregados a los consagrados al Altísimo. Su reino durará
    para siempre, y todos los que gobiernan le servirán y obedecerán”.
  fra-_FOB: Et le règne, et la domination et la grandeur des royaumes qui sont sous
    tous les cieux, seront donnés au peuple des saints du Souverain. Son royaume est
    un royaume éternel, et toutes les dominations le serviront et lui obéiront.
  mal-mal: പിന്നെ രാജത്വവും ആധിപത്യവും ആകാശത്തിൻ കീഴിൽ എല്ലായിടത്തുമുള്ള രാജ്യങ്ങളുടെ
    മഹത്ത്വവും അത്യുന്നതനായ ദൈവത്തിന്റെ വിശുദ്ധന്മാരായ ജനത്തിന് ലഭിക്കും; അവന്റെ രാജത്വം
    നിത്യരാജത്വം ആകുന്നു; സകല ആധിപത്യങ്ങളും അവനെ സേവിച്ചനുസരിക്കും.
  urd-GVR: Tab āsmān tale kī tamām saltanatoṅ kī bādshāhat, saltanat aur azmat Allāh
    T'ālā kī muqaddas qaum ke hawāle kar dī jāegī. Allāh T'ālā kī bādshāhī abadī hogī,
    aur tamām hukmrān us kī ḳhidmat karke us ke tābe raheṅge.”
  suz-BL: मिनु राज्‍य, सासन पतीक अधिकार नु राज्‍य नेल्‍ल आन ठेयब दुम्‍तीके नेल्‍ल
    क्‍येङा ठेयब आ मुर आन कली गेचा पुंइसीनीम। मेको आन राज्‍य गेना हना यो लीब राज्‍य
    दुम्‍ब। मिनु सक्ति पाइश्‍शो नेल्‍लेमी मेको आ गेय पा, मेको कली टीनीम” देंत।
  eng-NOY: And the sovereignty and dominion and power over all kingdoms under the
    whole heaven shall be given to the people of the saints of the Most High; his
    kingdom is an everlasting kingdom, and all dominions shall serve and obey him.
  ita-1927: E il regno e il dominio e la grandezza dei regni che sono sotto tutti
    i cieli saranno dati al popolo dei santi dell’Altissimo; il suo regno è un regno
    eterno, e tutti i domini lo serviranno e gli ubbidiranno”.
  ckb-ckb: پاشایەتییەکە و دەسەڵات و گەورەیی پاشایەتییەکە لەژێر هەموو ئاسماندا دەدرێتە
    گەلە پیرۆزەکە، گەلی خودای هەرەبەرز. پاشایەتییەکەی پاشایەتی هەتاهەتاییە و هەموو
    دەسەڵاتداران دەیپەرستن و گوێڕایەڵی دەبن.“
  eng-BBE: 'And the kingdom and the authority and the power of the kingdoms under
    all the heaven will be given to the people of the saints of the Most High: his
    kingdom is an eternal kingdom, and all powers will be his servants and do his
    pleasure.'
  kan-OKCV: ರಾಜ್ಯವೂ, ದೊರೆತನವೂ, ಆಕಾಶದ ಕೆಳಗಿರುವ ಪೂರ್ತಿ ರಾಜ್ಯಗಳ ಮಹತ್ತೂ ಮಹೋನ್ನತನ ಪರಿಶುದ್ಧವಾದ
    ಜನರಿಗೆ ದೊರಕುವುದು. ಆತನ ರಾಜ್ಯವು ನಿತ್ಯವಾದ ರಾಜ್ಯ. ಎಲ್ಲಾ ದೊರೆತನಗಳೂ ಆತನನ್ನು ಸೇವಿಸುವುವು
    ಮತ್ತು ವಿಧೇಯವಾಗಿರುವುವು.’
