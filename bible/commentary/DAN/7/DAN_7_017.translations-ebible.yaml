verse: DAN.007.017
translations:
  mal-C: ഈ നാലു മഹാമൃഗങ്ങൾ ഭൂമിയിൽ ഉയർന്നുവരാനുള്ള നാലു രാജാക്കന്മാരാകുന്നു.
  deu-TKW: 'Diese gewaltigen Tiere, die vier an der Zahl sind, bedeuten: Vier Königreiche
    werden auf Erden erstehen;'
  lin-lin: — Banyama nyonso minei wana ya minene ezali kolakisa bakonzi minei oyo
    bakobima na mabele ;
  eng-LSV: These great beasts, that [are] four, [are] four kings, they rise up from
    the earth;
  eng-GNV: These great beastes which are foure, are foure Kings, which shall arise
    out of the earth,
  eng-WEBSTER: These great beasts, which are four, are four kings, which shall arise
    out of the earth.
  nhw-BL: ‘Nopa nahui tecuanime quiixnextía nahui tlanahuatiani catli tlanahuatise
    ipan ni tlaltipactli.
  swh-ONEN: ‘Hao wanyama wanne wakubwa ni falme nne zitakazoinuka duniani.
  bba-bba: ɡbeeku yɛɛ bɛkɛ nnɛ ye, yɑ sɑ̃ɑwɑ sinɑmbu nnɛ be bɑ koo bɑndu di di duniɑ
    sɔɔ.
  eng-KJVCPB: These great beasts, which are four, are four kings, which shall arise
    out of the earth.
  cpy-cpy: “Irika tsimeri koweenkateentsiri kaateentsiri 4, riitaki oshiyakaawentachari
    pinkatharitatsini paata ikaate 4, riitaki pinkathariwentantatsini paata kepatsiki.
  mpx-mpx: “Bwasumu bekikil bwabwatal esopali heliya hi ola abalogugui esopali abwe
    nihi lut panayawiya.
  luo-luo: ‘Ondiegi angʼwen malichgo gin pinjeruodhi angʼwen mabiro bet e piny e ndalo
    mabiro.
  meu-meu: Ini mauri ḡaudia badadia haniosi na pavapava hahani, tanobada ai bae tore
    isi.
  npi-ULB: ‘यी विशाल पशुका चारवटा सङ्ख्‍याले चार जना राजालाई जनाउँछन् जो पृथ्वीमा
    खडा हुनेहुन् ।
  yor-yor: ‘Àwọn ẹranko ńlá mẹ́rin yìí, ni ìjọba mẹ́rin tí yóò dìde ní ayé.
  pes-OPCB: «این چهار وحش بزرگ، چهار پادشاه هستند که بر زمین سلطنت خواهند کرد.
  tgl-ULB: Ang malalaking hayop na ito, na apat ang bilang, ay apat na haring manggagaling
    mula sa daigdig.
  cbu-NT: Yuw ipunpunar pamasirangish an watacha ipunpunartam tputs kurakaam kinakchusin
    tsapurunasee wamari kasichinllina anoom pamasarangsha.
  hui-hui: Ai nogo tara tara ale hongo holenehe maria uruni dindi hongohe maria wulebirago
    handarigoni.
  mya-mya: ထို​သူ​က``ထို​သား​ရဲ​ကြီး​လေး​ကောင်​သည်​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင်​ပေါ်​ပေါက်​လာ​မည့်​အင်​ပါ​ယာ​နိုင်​ငံ​လေး​ခု​ဖြစ်​၏။-
  bod-N: གཅན་གཟན་ཆེན་པོ་འདི་བཞི་པོ་ནི་ས་སྟེང་དུ་འབྱུང་བར་འགྱུར་བའི་རྒྱལ་པོ་བཞི་ཡིན་མོད།
  sna-sna: ‘Mhuka huru ina ndidzo umambo huna huchamuka panyika.
  spa-BLM: ‘Estos grandes animales, que son cuatro, son cuatro reyes que se levantarán
    de la tierra.
  cac-cac: A chan̈van̈ noc' noc' ix il chi', aton chan̈e' nación ol checlajq'ue d'a
    yolyib'an̈q'uinal tic.
  swh-ULB: Hawa wanyama nne wakubwa ni wafalme wanne ambao watatoa katika nchi.
  bel-bel: «гэтыя вялікія зьвяры, якіх чатыры, азначаюць, што чатыры царствы паўстануць
    зь зямлі.
  deu-ELBBK: Diese großen Tiere, deren vier waren, sind vier Könige, die von der Erde
    aufstehen werden.
  mbb-OT: Ne ke sikandin te, “Sikan is heepat he langgam iyan kehuluǥan dan is heepat
    he hadì he edhadì kayi te kelibutan.
  mal-2015: ആ നാലു മഹാമൃഗങ്ങൾ ഭൂമിയിൽ ഉണ്ടാകുവാനിരിക്കുന്ന നാലു രാജാക്കന്മാരാകുന്നു.
  rmc-rmc: O štar bare šelmi sikaven, hoj pre phuv chudena te kraľinel štar kraľa.
  nlg-nlg: “Agaira ra vati na maumanu sule tara vola raeni ke, ra vati na [kinakabu/kema
    sule] kara dato mai tana maramana.
  pes-OPV: که این وحوش عظیمی که (عدد) ایشان چهار است چهار پادشاه می‌باشند که از زمین
    خواهند برخاست.
  ron-1924: ‘Ачесте патру фяре марь сунт патру ымпэраць каре се вор ридика пе пэмынт.
  ben-OBCV: ‘এই চারটি বৃহৎ পশু হল চার রাজা, যারা পৃথিবী থেকে উদিত হবে।
  som-som: Afartan bahal oo waaweynaa waa afar boqor, oo dunida ka kici doona.
  lat-VUC: Hæ quatuor bestiæ magnæ, quatuor sunt regna, quæ consurgent de terra.
  eng-ASVBT: These great beasts, which are four, are four kings, that shall arise
    out of the earth.
  ita-1885: Queste quattro gran bestiesignificano quattro re, che sorgeranno dalla
    terra.
  eng-ULB: '''These large animals, four in number, are four kings that will arise
    from the earth.'
  spa-VBL: “Estas cuatro grandes bestias simbolizan cuatro reinos que ascenderán al
    poder en la tierra.
  fra-_FOB: Ces quatre grandes bêtes sont quatre rois qui s'élèveront de la terre.
  mal-mal: ആ നാല് മഹാമൃഗങ്ങൾ ഭൂമിയിൽ ഉണ്ടാകുവാനിരിക്കുന്ന നാല് രാജാക്കന്മാരാകുന്നു.
  urd-GVR: “Chār baṛe jānwar chār saltanateṅ haiṅ jo zamīn se nikal kar qāym ho jāeṅgī.
  suz-BL: मेको ४ ओटा ठेयब जन्‍तु रागी ङा ४ जना पिप बाक्‍‍नीम।
  eng-NOY: These great beasts, which are four, are four kings, which shall arise out
    of the earth.
  ita-1927: “Queste quattro grandi bestie, sono quattro re che sorgeranno dalla terra;
  ckb-ckb: ”ئەو چوار گیانلەبەرە گەورەیە چوار پاشان کە لەسەر زەوی پەیدا دەبن.
  eng-BBE: These great beasts are four kings who will be cut off from the earth.
  kan-OKCV: ‘ಈ ದೊಡ್ಡ ಮೃಗಗಳು ಭೂಮಿಯಿಂದ ಹುಟ್ಟುವ ನಾಲ್ಕು ಅರಸರು.
  tam-2017: அந்த நான்கு பெரிய மிருகங்களும் பூமியிலிருந்து எழும்புகிற நான்கு ராஜாக்கள்.
  spa-RV-1909: Estas grandes bestias, las cuales son cuatro, cuatro reyes son, que
    se levantarán en la tierra.
  ron-BTF: Aceste fiare mari, care sunt patru, sunt patru împărați, care se vor ridica
    din pământ.
  eng-WEBP: ‘These great animals, which are four, are four kings, who will arise out
    of the earth.
  eng-FBV: “These four large beasts symbolize four kingdoms that will rise to power
    on the earth.
  nch-BL: ‘Nopa nahui tecuanime quiixnextíaj nahui tanahuatiani cati tanahuatise ipan
    ni taltipacti.
  vie-1934: Bốn con thú lớn đó là bốn vua sẽ dấy lên trên đất.
  hin-CV: ‘चार बड़े पशु चार राजा हैं, जिनका पृथ्वी पर उदय होगा.
  spa-BES: Estas grandes bestias son cuatro reyes que serán separados de la tierra.
  tdx-tdx: Fifeheañe efatse i biby jabajaba efatse hitroatse boak’an-tane atoy rey.
  tha-KJV: สัตว์​มหึมาทั้งสี่​คือ กษัตริย์​สี​่​องค์​ซึ่งจะเกิดมาจากพิ​ภพ
  por-BR-2018: Estas grandes animais, que são quatro, são quatro reis, que se levantarão
    da terra.
  deu-ELO: Diese großen Tiere, deren vier waren, sind vier Könige, die von der Erde
    aufstehen werden.
  eng-WYC-2018: These four great beasts be four realms, that shall rise of [the] earth.
    (And he said, These four great beasts be four kingdoms, that shall rise upon the
    earth.)
  epo-epo: Tiuj kvar grandaj bestoj signifas, ke kvar regnoj formiĝos sur la tero.
  uig-PIN: «Bu tɵt zor mǝhluⱪ kǝlgüsidǝ dunyada bax kɵtüridiƣan tɵt padixaⱨni kɵrsitidu.
  beo-beo: E amane sia:i, “Goe ohe fi biyaduyale bagade amo da osobo dogone fi biyaduyale
    gala amo gasa bagade ilia da osobo bagadega heda:mu.
  tpi-OTNT: “Dispela 4-pela bikpela animal i makim 4-pela strongpela kantri bai i
    kamap.
  hau-SA: ‘Waɗannan manyan dabbobi huɗu, Masarautai ne huɗu waɗanda za su taso a duniya.
  uig-LAT: «Bu töt zor mexluq kelgüside dunyada bash kötüridighan töt padishahni körsitidu.
  nde-nde: “Izilo ezine ezinkulu yimibuso emine ezaqhamuka emhlabeni.
  ton-ton: Ko e fanga manu lalahi ni, ʻaia ʻoku toko fā, ko e tuʻi ia ʻe toko fā ʻaia
    ʻe tupu hake ʻi māmani.
  ces-1613: Ty šelmy veliké, kteréž jsou čtyry, jsou čtyři králové, kteříž povstanou
    z země,
  eng-WMB: ‘These great animals, which are four, are four kings, who will arise out
    of the earth.
  tam-TCV: அந்த நான்கு பெரிய மிருகங்களும், பூமியிலிருந்து தோன்றப்போகும் நான்கு அரசுகள்.
  ceb-ULB: '''Kining dagkong mga mananap nga upat kabuok, mao kini ang upat ka mga
    hari nga motungha sa kalibotan.'
  pol-UBG: Te wielkie bestie, w liczbie czterech, to czterej królowie, którzy powstaną
    z ziemi.
  agr-agr: ‘Juju ipak usumta imajin kuntin múun aina duka ipak usumat apu aidau ashí
    nugkanum inamjagtina nunuwai.
  kyc-kyc: Dokopa baame lao, Doko doo mena kisima dusipa suu pyao doko kiŋinya isingi
    yulu kisimako isa yuu dakena sipurao sera.
  urd-GVU: ”چار بڑے جانور چار سلطنتیں ہیں جو زمین سے نکل کر قائم ہو جائیں گی۔
  deu-1912: Diese vier großen Tiere sind vier Reiche, so auf Erden kommen werden.
  kan-2017: ‘ಆ ನಾಲ್ಕು ದೊಡ್ಡ ಮೃಗಗಳು ಲೋಕಸಾಗರದೊಳಗಿಂದ ಏರತಕ್ಕ ನಾಲ್ಕು ರಾಜ್ಯಗಳು.
  yap-yap: “Aningeg i gamanman ney ni gang’ e aningeg i pilung ni bay ra sumgad nga
    fayleng.
  hlt-MCSB: Amih rhamsa len pali he tah diklai lamloh manghai pali pai ni.
  mdy-ETH: ዒ ታኣም ኬኤዛዖ፦ ‹ሃንሢ ዖይዶ ዼኤፖ ዼኤፖ ቦዖንሢ ሳዖይዳ ካኣታዻንዳ ዖይዶ ካኣቶኬ።
  twi-ASANTE: ‘Saa mmoa akɛseɛ ɛnan yi gyina hɔ ma ahemman ɛnan a wɔbɛsɔre asase so.
  eng-WEBU: ‘These great animals, which are four, are four kings, who will arise out
    of the earth.
  wal-wal: ‘Ha oiddu gita do7ati ha sa7an sinttappe denddana oiddu kawotettata.
  spa-PDDPT: Estas cuatro bestias grandes son cuatro reyes que se levantarán en la
    tierra.
  gun-gun: Mymba tuvixakue irundy aexa va'ekue ma irundy huvixaverã yvy gui oẽ ouvy
    va'erã.
  agu-BL: Yi cyaj txuc yi mmawil, yi chin xo'wbil nin e', i'tz jun elsawutzil tetz
    cyaj ajcaw, nka cyaj rey yi ẍchicawunk tibaj cyakil ama'l bene'n tzi'n wi munt.
  ilo-ULB: Dagitoy a dadakkel nga ayup nga uppat iti bilangda, ket dagiti uppat nga
    ari a agturayto iti daga.
  kpg-kpg: Mee ga helekai, “Nia manu llauehaa e haa, la go nia henua aamua e haa ala
    ga kila aga i henuailala.
  uig-ARA: «بۇ تۆت زور مەخلۇق كەلگۈسىدە دۇنيادا باش كۆتۈرىدىغان تۆت پادىشاھنى كۆرسىتىدۇ.
  sus-sus: A naxa na tagi raba n bɛ, ‹Yi sube magaaxuxi naanie, duniɲa mangɛ naani
    nan na e ra naxee fama bulade bɔxi ma.
  pon-2006: “Mahn pahmen kalaimwun pwukat wehwehki wehi pahieu me pahn pwarada nin
    sampah.
  jae-jae: ‘Bôcsêga aclê tonaŋ têtôm kiŋ aclê, taŋ oc sêsa aŋga nom.
  ksd-ksd: Go ra umana ngala na leing, a ivat diat, a ivat na king nina diat a tut
    rikai ta ra gunagunan.
  tur-YTC: '''Bu dört büyük hayvan, yeryüzünden çıkacak dört kraldır.'
  ind-AYT: ‘Binatang-binatang besar yang empat ekor itu adalah empat raja yang akan
    muncul dari dalam bumi.
  nya-nya: ‘Zirombo zikuluzikulu zinayi zija ndi maufumu anayi amene adzaoneka pa
    dziko lapansi.
  hrv-hrv: “One četiri goleme nemani jesu četiri kralja koji će se dići na zemlji.
  mps-mps: “Te genuai hasa me si me si tego dąį ilali, te bomai bulu tǫ kantri
    pedai me si me si pedelaibao,” po wali.
  tpi-tpi: “Dispela 4-pela bikpela animal i makim 4-pela strongpela kantri bai i kamap.
  dan-1931: “Disse fire store dyr betyder, at fire Konger skal fremstå af Jorden;
  vie-OVCB: Bốn con thú lớn là bốn vua trên thế giới; họ sẽ nổi lên giành quyền bá
    chủ.
  guj-2017: ‘આ ચાર મોટા પશુઓ ચાર રાજાઓ છે, તેઓ પૃથ્વી પર ઊભા થશે.
  pon-2006A: “Mahn pahmen kalaimwun pwukat wehwehki wehi pahieu me pahn pwarada nin
    sampah.
  por-BRBSL: '''Estes grandes animais, que são quatro, são quatro reis, que surgirão
    da terra.'
  swe-swe: ”De fyra stora vilddjuren är fyra kungar som ska träda fram (resa sig upp)
    på jorden [och regera över stora riken].
  cth-cth: Ahni ni hete sarang pali touh teh talai van ka tâcawt hane ram pali touh
    hah doeh.
  twi-twi: ‘Saa mmoa akɛse anan yi gyina hɔ ma ahemman anan a wɔbɛsɔre wɔ asase so.
  hlt-hlt: Amih rhamsa len pali he tah diklai lamloh manghai pali pai ni.
  tbz-SIM: Dɛsĩ̀nnɛ̀ dɛ̀nɑ̀ɑ̀ dɛndɛ bɛnkú yɛkpɑ̀ɑ̀tìyɔ nyɛ yɛ̀nɑ̀ɑ̀.
  msy-2020: A ghaze, “Asɨzir 4plan ekiar kaba, da kantrin gavgavir 4plan ababanim,
    da nguazir kamɨn otivam.
  dop-dop: Sɩ tɑɑlɛ wontu sɔsɔɔntʋ liɣiti ɩnǝɣǝlɛ, ɑntulinyɑ kɑwulɑsɩ nsi sɩɩ kɔɔ
    tɔ.
  azb-azb: «Bu dörd böyük heyvan yerdən çıxacaq dörd padşahlıqdır.
  eng-DBY: These great beasts, which are four, are four kings, [that] shall arise
    out of the earth.
  hin-2017: ‘उन चार बड़े-बड़े जन्तुओं का अर्थ चार राज्य हैं, जो पृथ्वी पर उदय होंगे।
  wol-KYG: “Ñeenti rab yu mag yooyu, ñeenti buuri àddina lañu yuy ñëw.
  eng-YLT: '''These great beasts, that [are] four, [are] four kings, they rise up
    from the earth;'
  kne-kne: Kanana, “Din opat ay kaeegyat ay animal yan opat ay ari ay manturay to
    sin daga.
  eng-WYC-2017: These four great beasts be four realms, that shall rise of [the] earth.
  eng-WMBB: ‘These great animals, which are four, are four kings, who will arise out
    of the earth.
  urd-GVH: “चार बड़े जानवर चार सलतनतें हैं जो ज़मीन से निकलकर क़ायम हो जाएँगी।
  rug-rug: zama si asa, ‘Sari ka made kurukuru lavata hire si ka made butubutu baṉara
    sapu kote turu vura pa popoa pepeso.
  gaz-gaz: ‘Bineensonni gurguddaan afran mootota afran kaʼanii lafa irratti moʼanii
    dha.
  fra-LSG: Ces quatre grands animaux, ce sont quatre rois qui s’élèveront de la terre;
  gnn-gnn: Bala ŋayi ḻakaraŋala ŋarrakala bitjarrana, “Ŋunhiyinydjayi ḏämbumiriwnydja
    wäyin malanha ḻakarama yukurra ḏämbumirriwnhana ŋunhiyi bäpurru'nha, ŋunhi yurru
    ŋayi maḻŋ'thun yalala ŋuriŋi dhä‐yawaryunaramirriyu waluyu, bala walala yurru
    waŋga'‐waŋgany ŋunhi bitjan buŋgawana dhiyaku munatha'wuna wäŋawu.
  yal-yal: A yi a bunna fala n xa, a naxa, ‘Sube magaxuxi naaninni itoe mangaya naaninna
    nan mayitaxi naxanye kelima dunuɲa yi.
  haw-1868: O keia mau holoholona nui eha, he mau alii lakou eha, na mea e hoea iluna
    mai ka honua ae.
  arb-NAV: «هَذِهِ الْحَيَوَانَاتُ الأَرْبَعَةُ الْعَظِيمَةُ هِيَ أَرْبَعَةُ مُلُوكٍ
    يَظْهَرُونَ عَلَى الأَرْضِ.
  ewe-ewe: ‘Lã gã eneawoe nye fiaɖuƒe ene siwo ava dzɔ tso anyigba dzi.
  eng-LEE: These great beasts, of which there are four, are four kings, who are to
    arise on the earth.
  asm-FB: এই প্রকাণ্ড জন্তু চাৰিটা হ’ল, পৃথিৱীৰ পৰা আহিব লগা চাৰিজন ৰজা।
  sus-A: عَ نَشَ نَ تَفِ رَبَ ﭑ بّ، ‹يِ سُبٍ مَفَاشُشِ نَانِيٍ، دُنِحَ مَنفّ نَانِ
    نَن نَ عٍ رَ نَشٍيٍ قَمَ بُلَدٍ بْشِ مَ.
  fra-SBL: Ces grands animaux, qui sont au nombre de quatre, sont quatre rois qui
    s'élèveront de la terre.
  hbo-hbo: אִלֵּין֙ חֵיוָתָ֣א רַבְרְבָתָ֔א דִּ֥י אִנִּ֖ין אַרְבַּ֑ע אַרְבְּעָ֥ה מַלְכִ֖ין
    יְקוּמ֥וּן מִן־אַרְעָֽא׃
  pjt-pjt: ‘Mamu panya kutjara kutjarangku nintini wati kutjara kutjarangku ma-kuṉpuringkula
    aṉangu tjuṯa mayatjarira kanyintjaku.
  kik-kik: ‘Nyamũ icio inya nene nĩ mothamaki mana marĩa makaarahũka gũkũ thĩ.
  fra-NCL: Ces grandes bêtes, qui sont quatre, ce sont quatre rois qui s’élèveront
    de la terre ;
  cek-AK: Kalen parai moisan palitonawk loe long hoiah tacawt han koi siangpahrang
    palito thuih koehhaih ih ni.
  cuk-cuk: ” ‘We-ibdula-unid-walabakegwad, we-napneggi reymar-walabake neg-ganonimaloedid.
  uig-CYR: «Бу төрт зор мәхлуқ кәлгүсидә дунияда баш көтиридиған төрт падишани көрситиду.
  tel-2017: ఎలాగంటే ఈ మహా జంతువులు నాలుగు. లోకంలో పరిపాలించ బోయే నలుగురు రాజులను ఇవి
    సూచిస్తున్నాయి.
  hat-BSA: ‘Gwo bèt sila yo, ki se kat yo, se kat wa ki va leve soti nan tè a.
  kos-kos: El fahk ouinge, “Kosro lulap akosr inge pa tokosrai lulap akosr ma ac sikyak
    fin faclu.
  hbo-WLC: אִלֵּין֙ חֵיוָתָ֣א רַבְרְבָתָ֔א דִּ֥י אִנִּ֖ין אַרְבַּ֑ע אַרְבְּעָ֥ה מַלְכִ֖ין
    יְקוּמ֥וּן מִן־אַרְעָֽא׃
  ibo-ibo: ‘Anụ ọhịa anọ ndị a bụ alaeze anọ nke ga-ebili nʼụwa.
  ory-ory: ‘ସେହି ଚାରି ବୃହତ ପଶୁ ଚାରି ରାଜା ଅଟନ୍ତି, ସେମାନେ ପୃଥିବୀରୁ ଉତ୍ପନ୍ନ ହେବେ।
  chk-chk: “Ekewe föman mönümanau mi watte ra wewe ngeni föman king repwe ütä o nemenem
    won fanüfan.
  rop-rop: “Langa det drim yubin luk fobala enimul en tharran min fobala king garra
    jidan langa 4 difrinwan kantri.
  ukr-1871: Сї здорові зьвірі, що їх чотирі, — се чотирі царі, що настануть на землї.
  deu-1951: Jene großen Tiere, vier an der Zahl, bedeuten, daß vier Könige auf Erden
    erstehen werden;
  eng-JPS: '''These great beasts, which are four, are four kings, that shall arise
    out of the earth.'
  srp-1865: Ove èetiri velike zvijeri jesu èetiri cara, koji æe nastati na zemlji.
  lug-lug: ‘Ensolo enkambwe ezo ennya, be bakabaka abana abalisibuka mu nsi.
  heb-heb: אלין חיותא רברבתא די אנין ארבע ארבעה מלכין יקומון מן ארעא׃
  ben-IRV: সেই বড় পশুগুলো, যারা সংখ্যায় চারটে ছিল, তারা হল এই পৃথিবীর চারটে রাজ্য।
  pan-pan: ਇਹ ਚਾਰ ਵੱਡੇ ਦਰਿੰਦੇ ਚਾਰ ਰਾਜੇ ਹਨ ਜੋ ਧਰਤੀ ਉੱਤੇ ਉੱਠਣਗੇ।
  tkr-tkr: – Mana yoq'uble xəbna həyvan, dyunyelyne aq'val vuxhesda yoq'uble paççahiyvalla
    vobna.
  mya-JVB: ထိုသူက၊ ဤ သားရဲ လေး ကောင်တို့သည် မြေကြီး ပေါ်မှာ ပေါ် လတံ့သော နိုင်ငံ လေး
    ပါးဖြစ်၏။
  hmo-hmo: ‘Unai boroma badadia 4 be basileia 4 edia toana, inai tanobada dekenai
    do idia toreisi.
  urd-urd: '''यह चार बड़े हैवान चार बादशाह हैं, जो ज़मीन पर बर्पा होंगे।'
  rus-SYN: “эти большие звери, которых четыре, означают, что четыре царя восстанут
    от земли.
  bqc-SIM: Wài zↄ̃ↄ mɛ̀n síiↄ̃piↄá kpala mɛ̀n síiↄ̃ pↄ́ aa bↄ dṹnia guuↄɛ.
  tcz-CHONGTHU: Hiche sahem li hohi, khonung’a leiset chung’a hung leng chang ding
    leng li ho vetsahna ahiuve.
  mar-mar: ती मोठी चार श्वापदे म्हणजे पृथ्वीवर उदयास येणारे चार राजे आहेत.
  qub-qub: ‹Chay chuscu waräcuyga gatinayllanpa chuscu raycuna cananpämi. Paycunami
    cay pachacho intëruta mandanga.
  bqp-bqp: gbeeku yɛɛ bɛkɛ nnɛ ye, yɑ sɑ̃ɑwɑ sinɑmbu nnɛ be bɑ koo bɑndu di di duniɑ
    sɔɔ.
  hat-hat: 'Li di m'' konsa: -Kat gwo bèt sa yo, se kat wa ki gen pou parèt sou latè.'
  eng-BSB: ‘These four great beasts are four kings who will arise from the earth.
  eng-WEBPB: ‘These great animals, which are four, are four kings, who will arise
    out of the earth.
  kbq-kbq: Kagrama 4'a afi zagagafama ava'nafima ke'nana zamofo agu'agesamo'a amana
    hu'ne, ama mopafintira 4'a hankavenentake kinia efore hugahaze.
  nhe-BL: ‘Nopa nahui tecuanime quiixnextía nahui tlanahuatiani tlen tlanahuatise
    ipan ni tlaltepactli.
  bus-bus: Pↄ́ bɛ̃ɛ bíta mɛ̀n siigↄ̃ↄ pìnↄ nɛ́ kpata mɛ̀n siigↄ̃ↄ kɛ̀ aↄ̃é bↄ anduna
    guunↄmɛ.
  gub-BL: — A'e 4 àzàguhu a'e wà, wiko 4 tuwihawete romo wà. Wiko putar teko ywy nànànar
    wazar romo wà nehe.
  eng-DRA: These four great beasts are four kingdoms, which shall arise out of the
    earth.
