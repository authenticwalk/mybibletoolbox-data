verse: DAN.011.028
translations:
  mal-C: പിന്നീട് വടക്കേദേശത്തെ രാജാവ് വലിയ കവർച്ചയോടുകൂടെ സ്വന്തം ദേശത്തേക്കു മടങ്ങും;
    അദ്ദേഹത്തിന്റെ ഹൃദയം വിശുദ്ധ ഉടമ്പടിക്കെതിരേ ഉറച്ചിരിക്കും. അദ്ദേഹം അതിനെതിരേ
    സ്വന്തം ഇഷ്ടം പ്രവർത്തിച്ച് സ്വദേശത്തേക്കു മടങ്ങിപ്പോകും.
  deu-TKW: Er wird sich daher unter Mitnahme von vieler Habe in sein Land zurückwenden
    und seinen Plan gegen den heiligen Bund richten, wird ihn auch ausführen und sodann
    in sein Land zurückkehren.
  lin-lin: Mokonzi ya nor akozonga na mokili na ye na bomengo ebele, kasi makanisi
    ya motema na ye ekotelemela boyokani ya bule ; mpe akokokisa yango liboso ete
    azonga na mokili na ye.
  eng-LSV: And he turns back [to] his land with great substance, and his heart [is]
    against the holy covenant, and he has worked, and turned back to his land.
  eng-GNV: 'Then shall he returne into his land with great substance: for his heart
    shall be against the holy couenant: so shall he doe and returne to his owne land.'
  eng-WEBSTER: Then shall he return into his land with great riches; and his heart
    shall be against the holy covenant; and he shall do exploits , and return to his
    own land.
  nhw-BL: Huan nopa tlanahuatijquetl catli huala tlen norte quisas para mocuepas itlal
    ica miyac tlamantli pajpatiyo catli mocuilis ipan tlahuilancayotl. Pero achtihui,
    pampa quicualancaitas nopa camanali tlatzejtzeloltic catli Toteco quinmacac israelitame,
    quipanotiyas tlali Israel huan quitlamichihuas nopona nochi catli moilhuijtoya
    quichihuas. Teipa mocuepas itlal.
  swh-ONEN: Mfalme wa Kaskazini atarudi katika nchi yake na utajiri mwingi, lakini
    atakuwa ameukaza moyo wake kinyume na agano takatifu. Atachukua hatua dhidi ya
    hilo agano, kisha atarudi nchi yake.
  bba-bba: Sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, u koo ɡɔsirɑ win temɔ kɑ dukiɑ
    bɑkɑ. Swɑɑ sɔɔ, u koo Isireli be Gusunɔ u kɑ ɑrukɑwɑni bɔkuɑ seesi. Yen biru,
    u koo ɡɔsirɑ u dɑ win temɔ.
  eng-KJVCPB: Then shall he return into his land with great riches; and his heart
    shall be against the holy covenant; and he shall do exploits, and return to his
    own land.
  luo-luo: Ruodh Milambo nodog e pinye owuon ka en gi mwandu mathoth, to enoket chunye
    mar kedo gi singruok maler. Enotimne singruok maler gima en ema ohero eka nodog
    e pinygi.
  meu-meu: Bena ena tano korikori baine lou henia, mai taḡana ida; a lalona ese herohemaino
    helaḡana baine dadaraia. Ena ura baine karaia, bena ena tano korikori baine lou
    henia.
  npi-ULB: अनि उत्तरका राजा धेरै धनदौलत लिएर, आफ्नो हृदयलाई पवित्र करारको विरुद्धमा
    उठाएर आफ्नै देशमा फर्कनेछ । उसले त्यस्तै काम गर्नेछ र आफ्नै देशमा फर्कनेछ ।
  yor-yor: Ọba àríwá yóò padà sí ilẹ̀ rẹ̀ pẹ̀lú ọrọ̀ púpọ̀, ṣùgbọ́n ọkàn rẹ̀ yóò lòdì
    sí májẹ̀mú mímọ́, yóò sì ṣiṣẹ́ lòdì sí i, yóò sì padà sí orílẹ̀-èdè òun fúnra
    rẹ̀.
  pes-OPCB: پس پادشاه شمال با غنایم فراوان، رهسپار مملکت خود خواهد شد. او در راه بازگشت،
    از اسرائیل عبور خواهد کرد و ویرانی‌هایی در آن ایجاد خواهد نمود؛ سپس به مملکت خود
    باز خواهد گشت.
  tgl-ULB: At babalik ang hari ng Hilaga sa kaniyang lupain na may maraming kayamanan,
    ngunit lalabag ang kaniyang puso laban sa banal na tipan. Gagawin niya ang kaniyang
    ninanais at babalik siya sa kaniyang sariling lupain.
  hui-hui: Ani bialu Sirianaga kini ibugua wai bialu dabudabu mo wiyaruni ibuni dalu
    mo yalu dai bulebira. Ani dai bialu ibugua Ngode Datagaliwabenaga wali agalime
    Ngode Datagaliwabe mana lowinigo ngaru mo ko halu bo gialabaga bu wahai holeore
    lo manda bialu hongo tara ho holebira. Ani manda buwa ibugua mbirale ibunime bulene
    hamelo kago damene bibahendeore biai halu ibuni dalu dai bulebira.
  mya-mya: ဆီး​ရီး​ယား​ဘု​ရင်​သည်​ဘု​ရား​သ​ခင်​၏ လူ​မျိုး​တော်​ကိုး​ကွယ်​သည့်​ဘာ​သာ​ကို
    ဖျက်​ဆီး​ရန်​သန္နိ​ဋ္ဌာန်​ပြု​ကာ စစ်​ပွဲ​တွင်​သိမ်း ဆည်း​ရ​ရှိ​ထား​သည့်​ဥစ္စာ​ပစ္စည်း​များ​ကို​ယူ
    ၍​ပြန်​လိမ့်​မည်။ သူ​သည်​မိ​မိ​၏​အ​လို​ဆန္ဒ ရှိ​သည်​အ​တိုင်း​ပြု​ပြီး​နောက်​မိ​မိ​၏​ပြည်
    သို့​ပြန်​လိမ့်​မည်။
  bod-N: དེ་ནས་བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོས་རྒྱུ་ནོར་འབོར་ཆེན་ཁྱེར་ནས་རང་ཡུལ་དུ་ལོག་པར་འགྱུར།
    ཁོའི་སེམས་ནས་དམ་པའི་ཞལ་ཆད་ལ་རྒོལ་བས་ན་གང་འདོད་ལྟར་བྱེད་བཞིན་རང་ཡུལ་དུ་ལོག་པར་འགྱུར་རོ།
    །
  sna-sna: Mambo woKumusoro achadzokera kunyika yokwake nepfuma zhinji, asi mwoyo
    wake uchavenga sungano tsvene. Achairwisa agodzokera kunyika yokwake.
  spa-BLM: Entonces volverá a su tierra con grandes riquezas. Su corazón estará en
    contra del pacto sagrado. Tomará medidas y regresará a su tierra.
  cac-cac: Axo vin̈ sreyal norte chi', ol meltzajxoc vin̈ d'a schon̈ab' yed' masanil
    tas ol yic' vin̈ d'a oval chi'. Ol lajvoc chi', ol och vin̈ ajc'olal d'a ejmelal
    syac' eb' israel, aton jun strato Dios sb'onac yed' eb', axo sc'ulan vin̈ masanil
    tas nab'il yuuj chi'. Ol lajvoc chi', ol meltzaj vin̈ d'a smacb'en.
  swh-ULB: Kisha mfalme wa Kaskazini atarudi katika nchi yake akiwa na utajiri mkubwa,
    na moyo wake ukipinga vikali agano takatifu. Atatenda na kisha atarudi katika
    nchi yake mwenyewe.
  bel-bel: І вернецца ён у свой край зь вялікім багацьцем і з варожым намыслам супроць
    сьвятога запавету, і ён выканае яго і вернецца на сваю зямлю.
  deu-ELBBK: Und er wird mit großem Reichtum in sein Land zurückkehren, und sein Herz
    wird gegen den heiligen Bund gerichtet sein; und er wird handeln und in sein Land
    zurückkehren.
  mbb-OT: Ne ed-ulì diyà te kandin he inged haazà is hadì diyà te zizaya he ed-uwit
    te mahabet he menge azen he netavan din pinaaǥi te kebpekidtebek. Ne zutun ebpeǥintuluyen
    din te edezaat is menge etew te Megbevayà wey is tinuuwan dan, ne human edlaus
    ed-ulì.
  mal-2015: പിന്നെ അവൻ വളരെ സമ്പത്തോടുംകൂടെ സ്വദേശത്തേക്കു മടങ്ങിപ്പോകും; അവൻ വിശുദ്ധനിയമത്തിന്നു
    വിരോധമായി മനോഗതം വെച്ചു, അതു അനുഷ്ഠിച്ചു സ്വദേശത്തേക്കു മടങ്ങിപ്പോകും.
  rmc-rmc: O kraľis pal o severos avela pale andre peskri phuv bare barvaľipnaha a
    zalela peske andro jilo te zňičinel e sveto zmluva. Kerela, so kamela, a paľis
    džala pale andre peskri phuv.
  nlg-nlg: Na vunaghi haba ni Syria ke oli tana komuna kolui nia na lei hegohego te
    holai tana veilalabui, mi tana puku ni ghanaghanana ke, te nira ghighirou ta nina
    tinoni vivili God. Me gonia na hava te liona ivuvungadira, keri vaho ge oli tana
    komuna.
  pes-OPV: پس با اموال بسیار به زمین خودمراجعت خواهد کرد ودلش به ضد عهد مقدس جازم
    خواهد بود پس (برحسب اراده خود) عمل نموده، به زمین خود خواهد برگشت.
  ron-1924: Кынд се ва ынтоарче ын цара луй ку марь богэций, ын инима луй ва фи врэжмаш
    легэмынтулуй сфынт, ва лукра ымпотрива луй ши апой се ва ынтоарче ын цара луй.
  ben-OBCV: উত্তরের রাজা প্রচুর ধনসম্পদ নিয়ে স্বদেশে ফিরে যাবে। কিন্তু তার হৃদয়
    পবিত্র নিয়মের বিপক্ষে যাবে এবং তার বিরুদ্ধে কাজ করবে; পরে সে দেশে ফিরে যাবে।
  som-som: Markaasuu dhulkiisii ku noqon doonaa isagoo maal badan wata, qalbigiisuna
    ka gees buu noqon doonaa axdiga quduuska ah; siduu doonayo ayuu yeeli doonaa oo
    dhulkiisuu ku noqon doonaa.
  lat-VUC: 'Et revertetur in terram suam cum opibus multis: et cor ejus adversum testamentum
    sanctum, et faciet, et revertetur in terram suam.'
  eng-ASVBT: Then shall he return into his land with great substance; and his heart
    shall be against the holy covenant; and he shall do his pleasure, and return to
    his own land.
  ita-1885: 'E colui se ne ritornerà al suo paese con gran ricchezze; e il suo cuore
    sarà contro al Patto santo; ed egli farà di gran cose: e poi se ne ritornerà al
    suo paese.'
  eng-ULB: Then the king of the North will go back into his land with great riches,
    with his heart set against the holy covenant. He will act and then will return
    to his own land.
  spa-VBL: El rey del norte regresará a su país con toda la riqueza que ha saqueado.
    Estará decidido a atacar el pueblo del santo acuerdo, y hará todo lo posible para
    destruirlo antes de regresar a su propio país.
  fra-_FOB: Il retournera dans son pays avec de grandes richesses; son cœur se déclarera
    contre l'alliance sainte, et il agira contre elle, puis il retournera dans son
    pays.
  mal-mal: പിന്നെ അവൻ വളരെ സമ്പത്തോടുകൂടി സ്വദേശത്തേക്ക് മടങ്ങിപ്പോകും; അവൻ വിശുദ്ധനിയമത്തിന്
    വിരോധമായി ചിന്തിക്കുകയും, അതനുസരിച്ച് നാശം വിതച്ച് സ്വദേശത്തേക്ക് മടങ്ങിപ്പോകുകയും
    ചെയ്യും.
  urd-GVR: Shimālī bādshāh baṛī daulat ke sāth apne mulk meṅ wāpas chalā jāegā. Rāste
    meṅ wuh muqaddas ahd kī qaum Isrāīl par dhyān de kar use nuqsān pahuṅchāegā, phir
    apne watan wāpas jāegā.
  suz-BL: मिनु उत्तर ङा पिप शुश शोंप लाइश्‍शा, आ रागी लेश्‍शा लाइब। तन्‍न मेकोमी परमप्रभु
    यावे आ कबल पशो आ पर्बम शुश गाइश्‍शो बाक्‍ब। मिनु मेको पिपमी मार दाक्‍ता, मेको
    पाइब। मिनु आ रागीम लेश्‍शा लाइब।
  eng-NOY: Then shall he return into his land with great riches; and he will set his
    heart against the holy covenant, and he will execute his purposes, and return
    to his own land.
  ita-1927: E quegli tornerà al suo paese con grandi ricchezze; il suo cuore formerà
    dei disegni contro al patto santo, ed egli li eseguirà, poi tornerà al suo paese.
  ckb-ckb: پاشای باکوور بە دەستکەوتێکی زۆرەوە دەگەڕێتەوە خاکەکەی خۆی، بەڵام لە دڵەوە
    لە دژی پەیمانە پیرۆزەکەیە. دژایەتییەکە دەکات، ئینجا دەگەڕێتەوە خاکەکەی خۆی.
  eng-BBE: And he will go back to his land with great wealth; and his heart will be
    against the holy agreement; and he will do his pleasure and go back to his land.
  kan-OKCV: ಆಗ ಉತ್ತರದ ಅರಸನು ಮಹಾ ಐಶ್ವರ್ಯದೊಂದಿಗೆ ಸ್ವದೇಶಕ್ಕೆ ಹಿಂದಿರುಗುವನು, ಆದರೆ ಅವನ ಹೃದಯವು
    ಪರಿಶುದ್ಧ ಒಡಂಬಡಿಕೆಗೆ ವಿರೋಧವಾಗಿರುವುದು; ಅವನು ಇದಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಕಾರ್ಯಸಾಧಿಸಿ, ಸ್ವಂತ
    ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗುವನು.
  tam-2017: அவன் திரளான செல்வத்தோடு தன் தேசத்திற்குத் திரும்பி, தன் இருதயத்தைப் பரிசுத்த
    உடன்படிக்கைக்கு விரோதமாக வைத்து, அதற்கானதைச் செய்து, தன் தேசத்திற்குத் திரும்பிப்போவான்.
  spa-RV-1909: 'Y volveráse á su tierra con grande riqueza, y su corazón será contra
    el pacto santo: hará pues, y volveráse á su tierra.'
  ron-BTF: Atunci el se va întoarce în țara lui cu mari bogății; și inima lui va fi
    împotriva legământului sfânt; și va face lucruri mărețe și se va întoarce în propria
    țară.
  eng-WEBP: Then he will return into his land with great wealth. His heart will be
    against the holy covenant. He will take action, and return to his own land.
  eng-FBV: The king of the north will return to his own country with all the wealth
    he has looted. He will be determined to attack the people of the holy agreement,
    and do all he can to destroy it before returning to his own country.
  nch-BL: Huan nopa tanahuatijquet cati huala ten norte quisas para mocuepas ipan
    ital ica miyac tamanti pajpatiyo cati mocuilis ipan tatehuilisti. Pero achtohui,
    pampa quicualancaitas nopa camanali tatzejtzeloltic cati Toteco quinmacac israelitame,
    quipanotiyas tali Israel huan quitamichihuas nopona nochi cati moilhuijtoya quichihuas.
    Teipa mocuepas ipan ital.
  vie-1934: Vua sẽ trở về đất mình với nhiều của cải lắm; lòng người đã rắp đối địch
    cùng giao ước thánh, và người sẽ làm theo ý mình, và trở về đất mình.
  hin-CV: उत्तर का राजा बहुत संपत्ति के साथ अपने देश को लौट जाएगा, परंतु उसका मन पवित्र
    वाचा के विरुद्ध लगा रहेगा. वह इसके विरुद्ध कार्यवाही करेगा और तब वह अपने देश लौट
    जाएगा.
  spa-BES: Y él volverá a su tierra con gran riqueza; y su corazón estará en contra
    del santo pacto; y él hará su placer y volverá a su tierra.
  tdx-tdx: Ie mimpoly mb’an-tane’e mb’ eo, amam-bara tsifotofoto, le te hiatreatre
    i fañina miavakey ty tro’e, naho hanoe’e ze satri’e, vaho himpoly an-tane’e añe.
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งถิ่นเหนื​อก​็จะกลับเข้าบ้านเข้าเมืองพร้อมกับทรัพย์​สมบัติ​มากมาย
    แต่​จิ​ตใจก็​มุ​่งร้ายต่อพันธสัญญาบริ​สุทธิ​์ และเขาจะปฏิบั​ติ​งานและกลับเข้าบ้านเข้าเมือง
  por-BR-2018: E voltará para sua terra com grande riqueza, e seu coração será contra
    o pacto santo; e ele fará o que decidir , e voltará a sua terra.
  deu-ELO: Und er wird mit großem Reichtum in sein Land zurückkehren, und sein Herz
    wird wider den heiligen Bund gerichtet sein; und er wird handeln und in sein Land
    zurückkehren.
  eng-WYC-2018: And he shall turn again into his land with many riches, and his heart
    shall be against the holy testament, and he shall do, and shall turn again into
    his land. (And he shall return to his own land with many riches, and his heart
    shall be against the Holy Covenant, yea, he shall do as he pleaseth, and then
    shall return to his own land.)
  epo-epo: Li iros returne al sia lando kun granda havaĵo, kaj kun intencoj kontraŭ
    la sankta interligo; kaj li plenumos, kaj venos en sian landon.
  uig-PIN: Ximaliy padixaⱨ nurƣun mal-mülüklǝrni elip ɵz yurtiƣa ⱪaytidu. U kɵnglidǝ
    Hudaning hǝlⱪi bilǝn tüzgǝn muⱪǝddǝs ǝⱨdigǝ ⱪarxi turidu; xuning bilǝn u ǝⱨdigǝ
    ⱪarxi ⱨǝrikǝtlǝrni ⱪilip, andin ɵz yurtiƣa ⱪaytidu.
  beo-beo: 'Silia hina bagade da liligi huluane e da gegesu ganodini lai, amo gaguiwane
    hi sogega buhagimu. E da Gode Ea fi dunu amola uda ilia Godema nodone sia:ne gadosu
    hou amo wadela:musa: bagadewane dawa:lalumu. E da hi hanaiga hamonanu, hi sogega
    buhagimu.'
  tpi-OTNT: Na king bilong Siria bai i karim olgeta samting em i bin kisim long pait,
    na em bai i go bek long kantri bilong en. Em bai i tingting strong long bagarapim
    lotu bilong ol manmeri bilong God. Na olgeta samting em i laik mekim em bai i
    mekim tasol, na bihain em bai i go bek long kantri bilong em yet.
  hau-SA: “Sarkin Arewa zai koma ƙasarsa da dukiya mai girma, amma zuciyarsa za tă
    yi gāba da tsattsarkan alkawari. Zai ɗauki mataki a kan wannan abu sa’an nan yă
    koma ƙasarsa.
  uig-LAT: Shimaliy padishah nurghun mal-mülüklerni élip öz yurtigha qaytidu. U könglide
    Xudaning xelqi bilen tüzgen muqeddes ehdige qarshi turidu; shuning bilen u ehdige
    qarshi heriketlerni qilip, andin öz yurtigha qaytidu.
  nde-nde: Inkosi yaseNyakatho izabuyela elizweni layo ikhithika ngenotho, kodwa inhliziyo
    yayo izabe ilokozela isivumelwano esingcwele. Kukhona ezakwenza ngaso andubana
    ibuyele elizweni layo.
  ton-ton: ¶ “Pea ʻe toki foki atu ia ki hono fonua mo e koloa lahi; pea ʻe kovi hono
    loto ki he fuakava māʻoniʻoni; pea te ne fai ʻae ngaahi meʻa lahi, pea foki atu
    ki hono fonua.
  ces-1613: A protož navrátí se do země své s zbožím velikým, a srdce jeho bude proti
    smlouvě svaté. Což učině, navrátí se do země své.
  eng-WMB: Then he will return into his land with great wealth. His heart will be
    against the holy covenant. He will take action, and return to his own land.
  tam-TCV: வடதிசை அரசன் பெரும் செல்வங்களுடன் தன் சொந்த நாட்டுக்குத் திரும்பிச் செல்வான்.
    ஆனால் அவனுடைய இருதயம் பரிசுத்த ஆலயத்திற்கு விரோதமாய் இருக்கும். அதற்கு விரோதமான
    நடவடிக்கை எடுத்தபின்பே தன் நாட்டிற்குத் திரும்பிப் போவான்.
  ceb-ULB: Unya ang hari sa Amihanan mobalik sa iyang dapit uban ang labihan nga kadato,
    makigbatok ang iyang kasingkasing sa balaang kasabotan. Mamuhat siya unya mopauli
    sa iyang kaugalingong yuta.
  pol-UBG: Potem powróci do swojej ziemi z wielkim bogactwem, a jego serce zwróci
    się przeciwko świętemu przymierzu; tak będzie działał i wróci do swojej ziemi.
  urd-GVU: شمالی بادشاہ بڑی دولت کے ساتھ اپنے ملک میں واپس چلا جائے گا۔ راستے میں
    وہ مُقدّس عہد کی قوم اسرائیل پر دھیان دے کر اُسے نقصان پہنچائے گا، پھر اپنے وطن
    واپس جائے گا۔
  deu-1912: Darnach wird er wiederum heimziehen mit großem Gut und sein Herz richten
    wider den heiligen Bund; da wird er es ausrichten und also heim in sein Land ziehen.
  kan-2017: ಅನಂತರ ಉತ್ತರ ದಿಕ್ಕಿನ ರಾಜನು ಬಹಳ ಆಸ್ತಿಯನ್ನು ಐಶ್ವರ್ಯವನ್ನು ಕೊಳ್ಳೆಹೊಡೆದು ಸ್ವದೇಶಕ್ಕೆ
    ಹಿಂದಿರುಗುವನು. ಅವನ ಮನಸ್ಸು ಪರಿಶುದ್ಧ ನಿಬಂಧನೆಗೆ ವಿರುದ್ಧವಾಗಿರುವುದು. ಅವನು ತನಗೆ ಇಷ್ಟ
    ಬಂದಂತೆ ಮಾಡಿ ಮತ್ತೆ ಸ್ವದೇಶವನ್ನು ಸೇರುವನು.
  yap-yap: Pilung nu Syria e bayi sul nga tafen nike fek urngin e chugum ni fek u
    fithik’ e mael, ma ke duwgiliy u wan’ ni nge kirebnag fare m’ag nib thothup ni
    bay u thilin Got nge tirok Got e girdi’. Bayi rin’ e tin ba’adag nge mu’ me sul
    ko nam rok.
  hlt-MCSB: Khuehtawn neh amah kho la muep mael sitoe cakhaw a thinko ah cimcaihnah
    paipi a poe nen ni amah kho la a mael eh.
  mdy-ETH: ዒማና ሶኦሪያ ካኣቲ ዲዒ ዔኬ ባኮ ቢያ ዔኪ ማዒ ዴንዳንዳኔ፤ ዒና ጋዓንቴ ዒዛኮ ፆኦሲ ዓሳ ካኣሽካ ካኣዦ ባይዛኒኬ፤
    ዒዚ ኮዔ ባኣዚ ቢያ ማዼስካፓ ፔ ዓጮ ማዒ ዓኣዻንዳኔ።
  twi-ASANTE: Ɔhene a ɔwɔ atifi fam no de ahonyadeɛ bebree bɛsane akɔ ne ɔman mu,
    nanso, nʼakoma rempɛ apam kronkron no. Ɔbɛyɛ biribi atia apam kronkron no na wasane
    akɔ ne ɔman mu.
  eng-WEBU: Then he will return into his land with great wealth. His heart will be
    against the holy covenant. He will take action, and return to his own land.
  wal-wal: “Huuphessa biittaa kawoi daro duretettaara ba biitti simmana. SHin i ba
    wozanan geeshsha maachchaa ixxana. Ixxidi a xaissanau issibaa a bolli oottidi,
    ba biitti simmana.
  spa-PDDPT: Volverá a su tierra con gran riqueza, y su corazón estará contra el Pacto
    santo. Hará lo que quiera y volverá a su tierra.
  gun-gun: Ha'e ramo ava heko vai ete va'e ojevy 'rã oyvy katy. Oguerekopa vy ovy'a
    reve 'rã ou. Ha'e gui onhembopy'a 'rã omomba aguã Nhanderuete guexeve guarã ojapo
    va'ekue iky'a e'ỹ va'e rupi ikuai va'e, ha'e vy ojapoxea rami rei ojapo ranhe
    'rã guive. Ha'e gui mae ma ojevy ju 'rã oyvy katy.
  agu-BL: Yil pakxij yi jun rey tetz Siria le tetz tanum, mben tcy'al wi'nin me'bi'l
    yi scambaje' scye'j yi e' aj Egipto. Ej nin yil pakxij i', tz'ocopon tan oyintzi'
    scye'j yi e' yi bnixnak chitrat tu Ryos, yi trat yi chin xan nin. Poro sbne' yi
    tetz tajbil scye'j, kalena's tzun lpakxij le tetz tanum.
  ilo-ULB: Ket agsublinto ti ari ti Amianan iti dagana nga addaan iti adu a kinabaknang,
    ngem bumusor ti pusona iti nasantoan a tulag. Aramidennanto ti kaykayatna, ket
    agsublinto isuna iti bukodna a daga.
  kpg-kpg: Di king o Syria gaa hana gi dono henua mo ana goloo ne kumi, e hagamaanadu
    maaloo bolo e oho gi daha taumaha o nia daangada a God. Mee gaa hai anga ma ni aha
    ala e hiihai ginai, gaa hana gi muli gi dono henua.
  uig-ARA: شىمالىي پادىشاھ نۇرغۇن مال-مۈلۈكلەرنى ئېلىپ ئۆز يۇرتىغا قايتىدۇ. ئۇ كۆڭلىدە
    خۇدانىڭ خەلقى بىلەن تۈزگەن مۇقەددەس ئەھدىگە قارشى تۇرىدۇ؛ شۇنىڭ بىلەن ئۇ ئەھدىگە
    قارشى ھەرىكەتلەرنى قىلىپ، ئاندىن ئۆز يۇرتىغا قايتىدۇ.
  sus-sus: Kɔɔla mangɛ gbilenma nɛ a xɔnyi a nun naafuli belebele ra. A kelima nɛ
    saatɛ sɛniyɛnxi xili ma, a fa gbilen.»
  pon-2006: Nanmwarkien Siria pahn sapahllahng nan uhdake ketiki dipwisou kan me e
    kulihada nan mahwen, kupwukupwure en kamwomwala lamalam en sapwellimen Koht aramas
    akan. E pahn wia dahme e kupwurki oh mwuhr e ahpw pahn sapahllahng nan uhdake.
  ksd-ksd: Ma na talil ta kana gunan iat ma ra ngala na tabarikik, ma ra nuknukina
    na tur bat ra lia na kunubu; ma na pait kana mamainga, ma na talil mulai ta kana
    gunan iat.
  tur-YTC: Sonra büyük bir servetle kendi ülkesine dönecek. Yüreği kutsal antlaşmaya
    karşı olacak. Harekete geçecek ve kendi ülkesine dönecek.”
  ind-AYT: “Sesudah itu, dia akan kembali ke negerinya dengan banyak harta benda.
    Hatinya bermaksud menentang Perjanjian Kudus, dan dia akan melakukannya kemudian
    pulang ke negerinya.”
  nya-nya: Mfumu ya kumpoto idzabwerera ku dziko la kwawo ndi chuma chambiri, koma
    mtima wake udzafunitsitsa pangano lopatulika. Idzawononga panganolo ndipo kenaka
    idzabwerera ku dziko lake.
  hrv-hrv: Vratit će se on u svoju zemlju s velikim blagom; srcem protiv svetoga Saveza,
    učinit će svoje i vratiti se u svoju zemlju.
  mps-mps: Tama te Siria kingo te agai hwįyu sali doado bage tigidali selama, tama
    te aga bulu tǫ kantriba ma paibao. Agai te Godigo lotu po wabo we bidi augwali
    dolabo homu bomo yaibao. Tama agai yabo homu yali sę tigidali te agai eyu naga
    yaibao, tama nosali aga te aga bulu tǫ kantriba ma paibao,” te po wai dao.
  tpi-tpi: Na king bilong Siria bai i karim olgeta samting em i bin kisim long pait,
    na em bai i go bek long kantri bilong en. Em bai i tingting strong long bagarapim
    lotu bilong ol manmeri bilong God. Na olgeta samting em i laik mekim em bai i
    mekim tasol, na bihain em bai i go bek long kantri bilong em yet.
  dan-1931: Da han er på Hjemvejen til sit Land med store Forråd, oplægger hans Hjerte
    Råd mod den hellige Pagt, og han fuldfører det og vender hjem til sit Land.
  vie-OVCB: Sau khi chiến thắng, vua phương bắc sẽ rút quân về nước, đem theo rất
    nhiều chiến lợi phẩm. Trên đường về, quân đội phương bắc dừng chân tại Ít-ra-ên
    và tàn phá đất nước này.
  guj-2017: પછી ઉત્તરનો રાજા પુષ્કળ દ્રવ્ય લઈને પોતાને દેશ પાછો જશે; પણ તેઓનું હૃદય
    પવિત્ર કરાર વિરુદ્ધ રહેશે. તે પોતાની ઇચ્છા પ્રમાણે કરશે અને પોતાના દેશમાં પાછો
    જશે.
  pon-2006A: Nanmwarkien Siria pahn sapahllahng nan uhdake ketiki dipwisou kan me
    e kulihada nan mahwen, kupwukupwure en kamwomwala lamalam en sapwellimen Koht
    aramas akan. E pahn wia dahme e kupwurki oh mwuhr e ahpw pahn sapahllahng nan
    uhdake.
  por-BRBSL: Então ele retornará à sua terra com grande riqueza. Seu coração será
    contra o santo pacto. Ele tomará medidas e retornará à sua própria terra.
  swe-swe: Han [kungen av norr – Antiochos IV] ska vända tillbaka [från Egypten] till
    sitt land med mycket gods, men hans hjärta kommer att vara emot det heliga förbundet.
    [På väg upp mot Syrien slår Antiochos IV ner ett judiskt uppror och dödar 40 000
    judar och lika många säljs som slavar, se 2 Mack 5:12-14. Han plundrade templet
    i Jerusalem med hjälp av en ond överstepräst, Menelaus, se 2 Mack 5:15-21.] När
    han har genomfört sitt uppsåt vänder han tillbaka till sitt land.
  cth-cth: Hahoi atunglae siangpahrang teh hnopai moikapap hoi ama ram lah a ban navah,
    kathounge lawkkamnae hah tarannae lungthin a tawn e patetlah a sak vaiteh, ama
    ram lah bout a ban han.
  twi-twi: Ɔhene a ɔwɔ atifi fam no de ahonyade bebree bɛsan akɔ ne man mu, nanso
    ne koma rempɛ apam kronkron no. Ɔbɛyɛ biribi atia apam kronkron no na wasan akɔ
    ne man mu.
  hlt-hlt: Khuehtawn neh amah kho la muep mael sitoe cakhaw a thinko ah cimcaihnah
    paipi a poe nen ni amah kho la a mael eh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ kubɑkù yoú kóo kpɑ̀ɑ̀tìi wɛ̃tɛ kɛ́nkũnti o ciɛ nɛ̀
    tikpɑ̀tì diɛtì kòo miɛkɛ pɛ́i Kuyie ntɑunnɛ̀ bɛ̀ kumɑ́ɑ̀, kòo bɛ̀ kpɑnnɛ̀ kɛ́pɛ̃ɛ̃tɛ́
    kɛ́kò nho ciɛ.
  msy-2020: Egh Sirian atrivim, bizir a mɨdorozimɨn iniziba, bar da inigh izam, egh
    a ua uan nguibamɨn mangam. Egh gumazamiziba Godɨn ziam fer arazim gasɨghasɨghsɨ
    nɨghnɨzir tam damuam. Ezɨ bizir a damuasa ifongeziba, a pura dar amuam. Egh gɨn
    a uamategh uan nguibamɨn mangam.
  dop-dop: Silii wulɑʋ kɑ mǝlǝɣɩ ɩ tɛtʋ tɑɑ nɑ toŋ sɔsɔɔŋ. Ɩlɛnɑ ɩ́ tʋ ɩ tɑɑ sɩ ɩ
    kɑ́ wɑkǝlɩ yǝlɑɑ mpɑ nɑ Ɩsɔ pɑ pɛɛlɑ nɔɣɔ tɔ pɑ ɩsɔ sɛɛʋ.
  azb-azb: Şimal padşahı böyük sərvətlə öz ölkəsinə qayıdacaq. Onun müqəddəs əhdə
    qarşı pis niyyəti olacaq və hərəkətə gəlib öz ölkəsinə dönəcək.
  eng-DBY: And he shall return into his land with great substance; and his heart shall
    be against the holy covenant; and he shall practise, and return to his own land.
  hin-2017: तब उत्तर देश का राजा बड़ी लूट लिए हुए अपने देश को लौटेगा, और उसका मन पवित्र
    वाचा के विरुद्ध उभरेगा, और वह अपनी इच्छा पूरी करके अपने देश को लौट जाएगा।
  wol-KYG: Gannaaw gi buur bëj-gànnaar dina dellu réewam, yóbbaale alal ju takku.
    Dina fexeel mbooloom kóllëre gu sell gi, doora ñibbi réewam.
  eng-YLT: And he turneth back [to] his land with great substance, and his heart [is]
    against the holy covenant, and he hath wrought, and turned back to his land.
  eng-WYC-2017: And he shall turn again into his land with many riches, and his heart
    shall be against the holy testament, and he shall do, and shall turn again into
    his land.
  eng-WMBB: Then he will return into his land with great wealth. His heart will be
    against the holy covenant. He will take action, and return to his own land.
  urd-GVH: शिमाली बादशाह बड़ी दौलत के साथ अपने मुल्क में वापस चला जाएगा। रास्ते में
    वह मुक़द्दस अहद की क़ौम इसराईल पर ध्यान देकर उसे नुक़सान पहुँचाएगा, फिर अपने वतन
    वापस जाएगा।
  rug-rug: Sa baṉara pa kali gede si kote palekia sa sa nana tinagotago nomana meke
    pule pa nana popoa, ba sa hiniva ṉiṉirana pa bulona si pude huara ia sa Vinariva
    Egoi Hopena te Tamasa. Kote tavete la nia sa gua sapu hiva tavetia sa, beto si
    kote pule la nana pa nana popoa.
  gaz-gaz: Mootiin Kaabaa qabeenya guddaadhaan gara biyya isaatti deebiʼa; garaan
    isaa garuu kakuu qulqulluu morma. Waanuma fedhe itti hojjetee gara biyya isaatti
    deebiʼa.
  fra-LSG: Il retournera dans son pays avec de grandes richesses; il sera dans son
    cœur hostile à l’alliance sainte, il agira contre elle, puis retournera dans son
    pays.
  yal-yal: Kɔmɛn fɔxɔn mangan xɛtɛma nɛn a konni e nun sɔlɔ fe wuyaxi. A bɔɲɛn tema
    Layiri Sariɲanxin xili ma nɛn kira yi, a a rafan feen liga, a xɛtɛ a konni.”
  haw-1868: A i kona hoi ana aku i kona aina me ka waiwai nui; alaila ku e kona naau
    i ka berita hoano; a e hana aku hoi ia i kona manao, a hoi no i kona aina iho.
  arb-NAV: وَيَرْجِعُ مَلِكُ الشِّمَالِ إِلَى بِلادِهِ بِغِنىً جَزِيلٍ، وَفِي قَلْبِهِ
    أَنْ يُدَمِّرَ أَرْضَ إِسْرَائِيلَ، فَيَفْعَلُ ذَلِكَ ثُمَّ يَعُودُ إِلَى أَرْضِهِ.
  ewe-ewe: Anyiehefia atrɔ ayi eƒe anyigba dzi kple kesinɔnu geɖewo gake eƒe dzi atsi
    tsitre ɖe nubabla kɔkɔe la ŋu, agblẽ eme eye emegbe la, atrɔ ayi eya ŋutɔ ƒe anyigba
    dzi.
  eng-LEE: 'Then will he return into his land with great riches, and his heart will
    be against the holy covenant: and he will do it, and return to his own land.'
  asm-FB: তাৰ পাছত অনেক ধন-সম্পত্তি লৈ উত্তৰ দেশৰ ৰজা নিজৰ দেশলৈ উভটি যাব, কিন্তু
    তেওঁৰ মন পবিত্ৰ নিয়মটোৰ বিৰুদ্ধে হ’ব। তেওঁ নিজৰ ইচ্ছা অনুসাৰে কাৰ্য কৰি নিজ দেশলৈ
    উভটি যাব।
  sus-A: كْولَ مَنفّ فبِلٍنمَ نّ عَ شْنيِ عَ نُن نَاقُلِ بٍلٍبٍلٍ رَ. عَ كٍلِمَ نّ
    سَاتّ سّنِيّنشِ شِلِ مَ، عَ قَ فبِلٍن.»
  fra-SBL: Puis il retournera dans son pays avec de grandes richesses. Son cœur sera
    contre l'alliance sainte. Il agira, et retournera dans son pays.
  hbo-hbo: וְיָשֹׁ֤ב אַרְצֹו֙ בִּרְכ֣וּשׁ גָּדֹ֔ול וּלְבָבֹ֖ו עַל־בְּרִ֣ית קֹ֑דֶשׁ
    וְעָשָׂ֖ה וְשָׁ֥ב לְאַרְצֹֽו׃
  pjt-pjt: “Ka palulanguṟu tjaultji Tjiṟiyanya nguraṟa tjuṯangku mani, gold munu tjilpa
    tjuṯa mulapa mantjiṟa katiku Itjipalanguru alinytjaralku ngura panya walytjakutu.
    Munuya ankula ankula nguṟurpa wirkaṟa Israelkunu tjuṯa nyakuku Godanya waḻkunnyangka,
    munu palunya tjananya nyakunytjatjanungku kuraṟa alatjiṯu pungkuku. Munu Tjiṟiyaku
    mayatjangku palumpa kulintjitja-wanungku kutju palyalku paluṟu mukuringkunytjitja.
    Munu palulanguṟu paluṟu palyaṟa wiyaringkula tjaultji tjuṯatjara maḻaku ankuku
    ngura walytjakutu Tjiṟiyalakutu.
  kik-kik: Mũthamaki wa gathigathini nĩagacooka bũrũri wake arĩ na ũtonga mũingĩ,
    no ngoro yake ĩgaakorwo ĩreganĩte na kĩrĩkanĩro kĩrĩa gĩtheru. Nĩagookĩrĩra kĩrĩkanĩro
    kĩu, na thuutha ũcio acooke ainũke bũrũri wake.
  fra-NCL: Il retournera dans son pays avec de grandes richesses ; son cœur médite
    le mal contre l’alliance sainte, et il le fait, et il rentre dans son pays.
  cek-AK: To pacoengah aluek bang ih siangpahrang loe hmuenmae angraeng paraihaih
    hoiah angmah prae ah amlaem tih; to naah ciimcai lokmaihaih kasah Sithaw kaminawk
    to ut ueloe, hmuenmae koeh thaithue paro pae pacoengah ni angmah prae ah amlaem
    vop tih.
  cuk-cuk: ” ’Dad-nakwed-sapiledsikid-rey ibmar-nuegan-bukidar-nika e-yarse gannar
    nonikoed. Geb degine, Igar-Islidikid-Maidba ibmar imakosulid. E-igar-amisadba
    ibmar imakoed. Geb sorbali, e-yarse gannar naoed.
  uig-CYR: Шималий падиша нурғун мал-мүлүкләрни елип өз жутиға қайтиду. У көңлидә
    Худаниң хәлқи билән түзгән муқәддәс әһдигә қарши туриду; шуниң билән у әһдигә
    қарши һәрикәтләрни қилип, андин өз жутиға қайтиду.
  tel-2017: అటు తరువాత ఉత్తర దేశపు రాజు గొప్ప ధనరాసులతో తన దేశానికి తిరిగి వెళ్ళిపోతాడు.
    అతని మనస్సు మాత్రం పరిశుద్ధ నిబంధనకు విరోధంగా ఉంటుంది. అతడు ఇష్టానుసారంగా జరిగించి
    తన దేశానికి తిరిగి వస్తాడు.
  hat-BSA: Konsa, li va retounen nan sid, nan peyi li ak anpil piyaj. Men kè li va
    kont akò sen an, e li va pran desizyon retounen nan peyi li.
  kos-kos: Tokosra lun Syria el ac us ma wap nukewa ma el sruokya ke mweun ac folokla
    nu yen sel, ac el wotela sel mu el ac kunausla alu lun mwet lun God uh. Tusruktu
    el ac oru oana ma el lungse nwe tari, na el fah folokla nu in acn sel.
  hbo-WLC: וְיָשֹׁ֤ב אַרְצוֹ֙ בִּרְכ֣וּשׁ גָּד֔וֹל וּלְבָב֖וֹ עַל־בְּרִ֣ית קֹ֑דֶשׁ
    וְעָשָׂ֖ה וְשָׁ֥ב לְאַרְצֽוֹ׃
  ibo-ibo: Ọ ga-eji akụnụba dị ukwuu laghachi nʼobodo nke ya ma obi ya ga-adị imegide
    ọgbụgba ndụ nsọ ahụ. Ọ ga-ebili imegide ya ma mesịa laghachi nʼobodo nke aka ya.
  ory-ory: ସେତେବେଳେ ସେ ଅନେକ ସମ୍ପତ୍ତି ନେଇ ଆପଣା ଦେଶକୁ ଫେରିଯିବ ଓ ତାହାର ଚିତ୍ତ ପବିତ୍ର ନିୟମର
    ପ୍ରତିଫଳ ହେବ; ଆଉ, ସେ ସ୍ଵେଚ୍ଛାମତ କର୍ମ କରି ଆପଣା ଦେଶକୁ ଫେରିଯିବ।
  chk-chk: Iwe, ewe kingen Siria epwe liwinsefäliti poputän fanüan fän wöün mi chomong,
    nge lon lelukan epwe chök ekiekin atai ewe lamalam än nöün Kot aramas. Iwe, epwe
    chök föri mine a mochen o liwinsefäliti poputän fanüan.
  rop-rop: “Wal det king brom Siriya garra gobek langa im kantri garram ola ebrijing
    weya imbin gajimbat brom ola pipul hubin gitkil. Wen im trebulinbek langa det
    roud langa im ronwan kantri im garra jinggabat plen blanga stapam detlot pipul
    blanga God brom weshipbat God. Det king garra dum enijing im wandim, en afta im
    garra gobek langa im ronwan kantri.
  ukr-1871: І вернеться він у свій край з великим багацтвом і ворожими думками проти
    завіту сьвятого, та й здїйснить їх і поверне в свій край
  deu-1951: Und er wird mit großem Reichtum in sein Land zurückkehren, um das, was
    er sich gegen den heiligen Bund vorgenommen hat, auszuführen, wenn er in sein
    Land zurückgekehrt ist.
  eng-JPS: And he shall return to his own land with great substance; and his heart
    shall be against the holy covenant; and he shall do his pleasure, and return to
    his own land.
  srp-1865: I tako æe se vratiti u svoju zemlju s velikim blagom; i srce æe se njegovo
    obratiti na sveti zavjet, i kad izvrši, vratiæe se u svoju zemlju.
  lug-lug: Kabaka w’obukiikakkono aliddayo mu nsi ye n’obugagga bungi, n’omutima gwe
    gulikyawa endagaano entukuvu. Era alikola kye yateekateeka mu mutima gwe n’oluvannyuma
    n’addayo mu nsi ye.
  heb-heb: וישב ארצו ברכוש גדול ולבבו על ברית קדש ועשה ושב לארצו׃
  ben-IRV: তারপরে উত্তরের রাজা অনেক সম্পদ নিয়ে তার নিজের দেশে ফিরে যাবে, কিন্তু তার
    অন্তর পবিত্র নিয়মের বিরুদ্ধে থাকবে। সে যা ইচ্ছা তাই করবে এবং তার নিজের দেশে ফিরে
    যাবে।
  pan-pan: ਤਦ ਉਹ ਵੱਡੇ ਧੰਨ ਨਾਲ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਮੁੜ ਜਾਵੇਗਾ, ਉਸ ਦਾ ਮਨ ਪਵਿੱਤਰ ਨੇਮ ਦਾ ਸਾਹਮਣਾ
    ਕਰੇਗਾ ਅਤੇ ਉਹ ਆਪਣਾ ਕੰਮ ਕਰ ਕੇ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਮੁੜੇਗਾ।
  mya-JVB: တဖန် မြောက်ရှင်ဘုရင်သည် များစွာ သော စည်းစိမ် ဥစ္စာပါ လျက် မိမိ ပြည် သို့
    ပြန် ၍သွားစဉ်တွင်၊ သန့်ရှင်း သော ပဋိညာဉ် တရားကို မနာလိုသောစိတ် ရှိသည်အတိုင်း ပြု
    ပြီးမှ မိမိ ပြည် သို့ ပြန် သွားလိမ့်မည်။
  hmo-hmo: Vadaeni Suria ena king ese tuari dekenai ia abia kohu momo herea ia gogoa,
    bona iena tano dekenai ia giroa lou. Bona unai neganai ia ura bada Dirava ena
    taudia korikori edia guriguri karana do ia haorea momokani. Vadaeni unai iena
    ura karadia do ia karaia, bona unai murinai iena tano dekenai do ia giroa lou.
  urd-urd: तब वह बहुत सी ग़नीमत लेकर अपने मुल्क को वापस जाएगा; और उसका दिल 'अहद —
    ए — मुक़द्दस के ख़िलाफ़ होगा, और वह अपनी मर्ज़ी पूरी करके अपने मुल्क को वापस जाएगा।
  rus-SYN: И отправится он в землю свою с великим богатством и враждебным намерением
    против святаго завета, и он исполнит его, и возвратится в свою землю.
  bqc-SIM: Gugbãntoo kía a da a bùsu zɛ́u ń àizɛɛ zↄ̃ↄo, ãma a vãikpaaĩ ń
    gbɛ̃́ pↄ́ Lua bàa kúńnↄↄɛ. A yã́yiamá, i gbasa ta a bùsuu.
  tcz-CHONGTHU: Chuteng, sahlam lengpa chu, nei leh gou tampi akipoh’a agam’a kilekit
    ding ahi; ama hin, kitepna theng nam mite douna anop nop abol ding, chuleh agamsung
    jong asuhgep’a adalhah ding ahi.
  mar-mar: उत्तरेचा राजा मोठी संपत्ती आपल्या देशात घेऊन जाईल पण त्याचे मन पवित्र कराराच्या
    विरोधात राहील त्याच्या मनात येईल तसे तो वागेल आणि तो आपल्या भूमीत परत येईल.
  qub-qub: Norte caj-lä rayga nasyunninman cuticongapaj pillyar ima-aycatapis guechushanta
    apacurcur. Cutiycashancho Santo Dioswan Conträtu rurashanta cumlejcunapapis contran
    ricacur ñacachengapaj. Llapan yarpashancunata ruraycorga nasyunninman cuticongapaj.
  bqp-bqp: Sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, u koo gɔsirɑ win temɔ kɑ dukiɑ
    bɑkɑ. Swɑɑ sɔɔ, u koo Isireli be Gusunɔ u kɑ ɑrukɑwɑni bɔkuɑ seesi. Yen biru,
    u koo gɔsirɑ u dɑ win temɔ.
  hat-hat: Wa peyi Siri a ap tounen nan peyi l' ak anpil richès l'ap piye nan peyi
    Lejip. Apre lagè a, l'ap soti pou l' kraze relijyon pèp Bondye a. L'ap fè sa li
    te gen lide fè a. Lèfini, l'ap tounen tounen l' nan peyi l'.
  eng-BSB: The king of the North will return to his land with great wealth, but his
    heart will be set against the holy covenant; so he will do damage and return to
    his own land.
  eng-WEBPB: Then he will return into his land with great wealth. His heart will be
    against the holy covenant. He will take action, and return to his own land.
  kbq-kbq: Anante noti kaziga kini nemo'a rama'a fenoza eri'neno ete rukrahe huno
    mopa'arega vugahie. Hianagi karankama nevuno'a Anumzamofo vahe'mo'zama mono'ma
    nehaza zantamina eri haviza nehuno, maka zanena eri haviza huteno ete nonkuma'arega
    vugahie.
  nhe-BL: Huan nopa tlanahuatijquetl tlen huala tlen norte quisas para mocuepas itlal
    ica miyac tlamantli pajpatiyo tlen mocuilis ipan tlatehuijcayotl. Pero pampa quincocolía
    nopa israelitame ipampa nopa tlajtoli tlatzejtzeloltic tlen Toteco quinmacac,
    achtohui quipanotiyas tlali Israel huan quitlamichihuas nopano nochi tlen fiero
    moilhuijtoya quichihuas. Teipa mocuepas itlal.
  bus-bus: Gu'igbãro kpa kína é da a bùsu zɛ́n kↄ̃n auziki bítao, mↄde eé yã zaaa
    kpakↄ̃sↄ̃ gbɛ̃ kɛ̀ Luda bà kúńyonↄzi. Eé yã lúńnɛ gbasa à tá a bùsun.
  gub-BL: A'e re Xir wanuwihawete uzewyr putar uiwy rehe nehe. Weraha putar wemetarer
    zeàmàtyry'ymawhu pe imono'og pyrer uzeupi nehe. — Amupytu'u kar putar Izaew Tupàn
    imuwete katu re ihe wà nehe, i'i putar uzeupe nehe. Uzapo putar wemimutar Izaew
    wakutyr nehe no. A'e re uzewyr putar uiwy rehe nehe.
  eng-DRA: 'And he shall return into his land with much riches: and his heart shall
    be against the holy covenant, and he shall succeed and shall return into his own
    land.'
