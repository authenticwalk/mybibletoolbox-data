verse: DAN.011.008
translations:
  mal-C: മാത്രവുമല്ല, അവരുടെ ദേവതകളെ, അവരുടെ ലോഹപ്രതിമകളോടും സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള
    വിലയേറിയ പാത്രങ്ങളോടുംകൂടി അദ്ദേഹം ഈജിപ്റ്റിലേക്കു കൊണ്ടുപോകും. പിന്നീട് കുറെ
    വർഷത്തേക്ക് അദ്ദേഹം വടക്കേരാജ്യത്തിലെ രാജാവിനെ ആക്രമിക്കാതെയിരിക്കും.
  deu-TKW: Selbst ihre Götter, nebst ihren Gußbildern und ihren kosbaren Gefäßen aus
    Silber und Gold wird er als Beute nach Ägypten wegführen. Dann wird er einige
    Jahre lang keinen Angriff mehr auf den König des Nordens unternehmen;
  lin-lin: Akozwa banzambe na bango ya bikeko, bikeko na bango oyo basala na bibende,
    biloko na bango ya motuya oyo basala na wolo mpe na palata mpe akomema yango na
    Ejipito. Akozala mosika ya mokonzi ya nor na mwa mibu.
  eng-LSV: and also their gods, with their princes, with their desirable vessels of
    silver and gold, he brings in captivity [to] Egypt; and he stands more years than
    the king of the north.
  eng-GNV: And shall also carie captiues into Egypt their gods with their molten images,
    and with their precious vessels of siluer and of golde, and he shall continue
    more yeeres then the King of the North.
  eng-WEBSTER: And shall also carry captives into Egypt their gods, with their princes,
    and with their precious vessels of silver and of gold; and he shall continue more
    years than the king of the north.
  nhw-BL: Teipa quinichtequilis ininteteyohua catli quichijtoque ica tepostli huan
    nojquiya quinichtequilis catli pajpatiyo quipixtoque catli quichijtoya ica oro
    huan plata. Nochi ni tlamantli quihualicas ihuaya quema mocuepas ichaj ipan tlali
    Egipto. Teipa nopa tlanahuatijquetl ica sur ayacmo sempa quihuilanati nopa tlanahuatijquetl
    ica norte hasta panos quentzi xihuitl.
  swh-ONEN: Tena ataitwaa miungu yao, vinyago vyao vya chuma, na vitu vyao vya thamani
    vya fedha na dhahabu, na kuvichukua hadi Misri. Kwa miaka kadha atamwacha mfalme
    wa Kaskazini bila kumsumbua.
  bba-bba: U koo ben bũnun bwɑ̃ɑrokunu ɡurɑ ni bɑ kuɑ kɑ sii ɡɑndu kɑ ben ɡɑ̃ɑ ɡee
    ni bɑ kɑ wurɑ kɑ sii ɡeesu kuɑ u kɑ dɑ Eɡibitiɔ. Kpɑ u kɑ sinɑ boko wi u wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mi tondɑ sɑɑ fiiko.
  eng-KJVCPB: and shall also carry captives into Egypt their gods, with their princes,
    and with their precious vessels of silver and of gold; and he shall continue more
    years than the king of the north.
  mpx-mpx: '@see-verse:DAN.011.007'
  luo-luo: Obiro mayogi nyisechegi, kido molos gi chuma kod gigegi mamoko ma nengogi
    tek molos gi fedha gi dhahabu mi odhi kodgi nyaka Misri. Kuom higni moko enowe
    kedo gi ruodh Nyandwat.
  meu-meu: Edia dirava bona edia kaivakuku, e hahetaridia ḡaudia, bona edia sdver
    bona gold ḡaudia, ḡau namo-hereadia, danu baine abidia, Aigupto baine laohaidia;
    bena laḡani haida lalodiai ia ese mirigini kahana pavapavana basine tuari henia.
  npi-ULB: उनले तिनीहरूका देवताहरू र तिनीहरूका ढलौटे फलामका मूर्तिहरू र सुन र चाँदीका
    बहुमुल्य भाँडाहरू मिश्रदेशमा लानेछन् । केही वर्षसम्‍म उनी उत्तरका राजाबाट टाढा
    रहनेछन् ।
  yor-yor: Yóò gba òrìṣà wọn, ère dídá àti ohun èlò oníye lórí ti fàdákà àti ti wúrà,
    yóò sì kó wọn lọ sí Ejibiti. Fún ọdún díẹ̀ yóò fi ọba àríwá lọ́rùn sílẹ̀.
  pes-OPCB: او بتها و ظروف گرانبهای طلا و نقرهٔ سرزمین شمال را به سرزمین خود خواهد
    برد. پس از آن، چند سال صلح برقرار خواهد شد.
  tgl-ULB: Dadalhin niya sa Egipto ang kanilang mga diyos kasama ang kanilang mga
    inukit na imaheng metal at ang kanilang mahahalagang lalagyan ng pilak at ginto
    at sa loob ng ilang taon, iiwasan niyang salakayin ang hari ng Hilaga.
  hui-hui: Ani buwa ibugua mbirale dama mitangi bialu gime wabini ngarubi dama uruninaga
    dabudabu bayale tara tara ngolo silibarume wabini lomabu ngarubi bibahende Iyibi
    dindiha mo yu dai bulebira. Anidagua bidagola mali maruni wai nabi howa
  mya-mya: သူ​တို့​၏​ဘု​ရား​ရုပ်​တု​များ​နှင့်​ယင်း​တို့​အား ဆက်​ကပ်​ထား​သည့်​ရွှေ​ခွက်​ငွေ​ခွက်​ရှိ​သ​မျှ
    တို့​ကို​လည်း အီ​ဂျစ်​ပြည်​သို့​ယူ​ဆောင်​သွား လိမ့်​မည်။ ထို​နောက်​နှစ်​ပေါင်း​များ​စွာ​ငြိမ်း
    ချမ်း​ပြီး​မှ၊-
  bod-N: ཡང་ཁོས་དེ་རྣམས་ཀྱི་ལྷ་སྐུ་དང་བླུགས་སྐུ། གསེར་དང་དངུལ་གྱི་དངོས་པོ་རྣམས་ཀྱང་ཕྲོགས་ནས་ཨེ་ཅིབ་ཡུལ་དུ་འཁྱེར་འགྲོ་ཞིང་།
    དེའི་རྗེས་ཀྱི་ལོ་འགའ་ཤས་རིང་བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོར་ངོ་རྒོལ་མི་བྱེད་པར་བསྐྱུར་ངེས་ཡིན།
  sna-sna: Achatapawo vamwari vavo, zvifananidzo zvavo zvesimbi nezvinhu zvavo zvinokosha
    zvesirivha negoridhe agozvitakura achienda nazvo kuIjipiti. Achazosiya mambo woKumusoro
    ari oga kwamakore.
  spa-BLM: También llevará cautivos a Egipto a sus dioses con sus imágenes fundidas,
    y con sus buenos objetos de plata y de oro. Se abstendrá algunos años del rey
    del norte.
  cac-cac: Ol yic'b'at sdiosal eb' ay d'a norte chi' d'a Egipto, aton juntzan̈ b'ob'il
    d'a q'uen q'ueen yed' juntzan̈ syamc'ab' eb' nab'a oro yed' plata. Ol ec'b'at
    jayeoc ab'il, malaj oval ol och d'a scal eb'.
  swh-ULB: Ataichukua miungu yao mpaka Misri pamoa na sanamu zao za chuma na vyombo
    vyao vya fedha na vya dhahabu vyenye thamani. Kwa miaka mingi atakaa mbali na
    mfalme wa Kaskazini.
  bel-bel: і нават багоў іхніх, ідалаў іхніх з каштоўным посудам іхнім, срэбным і
    залатым, зьвязе ў няволю ў Егіпет і некалькі гадоў будзе стаяць вышэй за цара
    паўночнага.
  deu-ELBBK: Und auch wird er ihre Götter samt ihren gegossenen Bildern, samt ihren
    kostbaren Geräten, Silber und Gold, nach Ägypten in die Gefangenschaft führen;
    und er wird jahrelang standhalten vor dem König des Nordens.
  mbb-OT: Ed-uwiten din diyà te Ehipto sikan is menge ledawan te menge ed-ezapen dan
    wey is mahalen he menge azen he vulawan wey pelata. Ne seled te egkepipira he
    tuig, kenè en sikandin ebpekidtebek te hadì diyà te zizaya.
  mal-2015: അവരുടെ ദേവന്മാരെയും ബിംബങ്ങളെയും വെള്ളിയും പൊന്നുംകൊണ്ടുള്ള മനോഹരവസ്തുക്കളെയും
    അവൻ എടുത്തു മിസ്രയീമിലേക്കു കൊണ്ടുപോകും; പിന്നെ അവൻ കുറെ സംവത്സരത്തോളം വടക്കെദേശത്തിലെ
    രാജാവിനോടു പൊരുതാതിരിക്കും.
  rmc-rmc: Lela the lengre devlen, lengre trastune modlen the lengre vzacna rupune
    the somnakune nadobi a ľidžala len andro Egipt. Pro vajkeci berš mukela le kraľis
    pro severos andro smirom.
  nlg-nlg: Ge hola olighi va i Egypt didira na titinoni god, kolui nia rana hegohego,
    rana gold ma rana silver tara vatabu kolura nia rana god rakeri. Murini rana balu
    ni niulu tara gonia iga na mabo heghedira.
  pes-OPV: و خدایان وبتهای ریخته شده ایشان را نیز با ظروف گرانبهای ایشان از طلا و
    نقره به مصر به اسیری خواهد برد وسالهایی چند از پادشاه شمال دست خواهدبرداشت.
  ron-1924: Ва ридика ши ва стрэмута ын Еӂипт, одатэ ку принший де рэзбой, кяр ши
    пе думнезеий ши кипуриле лор турнате, ымпреунэ ку васеле лор скумпе де арӂинт
    ши де аур. Апой ва лэса кыцьва ань ын паче пе ымпэратул де ла мязэноапте.
  ben-OBCV: বিজয়ী এই রাজা তাদের দেবতাদের, তাদের ধাতুর তৈরি বিগ্রহ এবং তাদের রুপো
    ও সোনার মূল্যবান বস্তুসকল দখল করে মিশরে নিয়ে যাবে। কয়েক বছর সে উত্তরের রাজার
    বিরোধিতা করবে না।
  som-som: Oo weliba wuxuu xagga Masar qaadan doonaa ilaahyadooda, iyo sanamyadooda
    la shubay, iyo weelashoodii wanaagsanaa ee laga sameeyey lacagta iyo dahabka,
    oo intii dhawr sannadood ah ayuu ka hadhi doonaa boqorka woqooyi.
  lat-VUC: 'Insuper et deos eorum, et sculptilia, vasa quoque pretiosa argenti et
    auri, captiva ducet in Ægyptum: ipse prævalebit adversus regem aquilonis.'
  eng-ASVBT: And also their gods, with their molten images, and with their goodly
    vessels of silver and of gold, shall he carry captive into Egypt; and he shall
    refrain some years from the king of the north.
  ita-1885: ed anche menerà in cattività in Egitto i lor dii, co' lor principi, e
    co' lor preziosi arredi d'oro, e d'argento; ed egli durerà per alquanti anni,
    senza tema del re del Settentrione.
  eng-ULB: He will carry off to Egypt their gods along with their cast metal figures
    and their precious vessels of silver and of gold. For some years he will stay
    away from the king of the North.
  spa-VBL: Además, se llevará con él a Egipto los ídolos de sus dioses, junto con
    sus costosos objetos de plata y oro. Durante algunos años dejará solo al rey del
    norte.
  fra-_FOB: Et même il transportera en Égypte leurs dieux, avec leurs images de fonte
    et avec leurs vases précieux d'or et d'argent; puis il se tiendra pendant quelques
    années éloigné du roi du nord.
  mal-mal: അവരുടെ ദേവന്മാരെയും ബിംബങ്ങളെയും വെള്ളി, പൊന്ന് ഇവ കൊണ്ടുള്ള മനോഹരവസ്തുക്കളെയും
    അവൻ എടുത്ത് ഈജിപ്റ്റിലേക്ക് കൊണ്ടുപോകും; പിന്നെ അവൻ കുറെ സംവത്സരങ്ങൾ വടക്കെദേശത്തെ
    രാജാവിനോട് പൊരുതാതെയിരിക്കും.
  urd-GVR: aur un ke ḍhāle hue butoṅ ko sone-chāṅdī kī qīmtī chīzoṅ samet chhīn kar
    Misr le jāegā. Wuh kuchh sāl tak shimālī bādshāh ko nahīṅ chheṛegā.
  suz-BL: मेकोमी मेको आन देवी देवता आन मूर्तिपुकी नु सुन चांदी के बोसपुकी रोइश्‍शा,
    इजीप्‍त रागीमी लाइक्‍ब। मिनु मे नोले उत्तर ङा पिप नु बर्स का निक्‍शी सम्‍म लडाइ
    मपाइब।
  eng-NOY: And their gods, with their molten images, and their precious vessels of
    silver and of gold, shall he carry into captivity into Egypt; then shall he stand
    away for many years from the king of the North;
  ita-1927: e menerà anche in cattività in Egitto i loro dèi, con le loro immagini
    fuse e coi loro preziosi arredi d’argento e d’oro; e per vari anni si terrà lungi
    dal re del settentrione.
  ckb-ckb: بت و پەیکەرە داڕێژراوەکان و قاپوقاچاغە بەنرخەکانیان کە لە زێڕ و زیو دروستکرابوون
    دەباتە میسر. دوای ئەمە ماوەی چەند ساڵێک واز لە پاشای باکوور دەهێنێت.
  eng-BBE: And their gods and their metal images and their fair vessels of silver
    and gold he will take away into the south; and for some years he will keep away
    from the king of the north.
  kan-OKCV: ಅವರ ದೇವರುಗಳನ್ನೂ, ಅವರ ವಿಗ್ರಹಗಳನ್ನೂ ಅವರ ಬೆಳ್ಳಿ ಬಂಗಾರಗಳ ಪಾತ್ರೆಗಳನ್ನೂ ಅವನು
    ಸೂರೆಮಾಡಿ, ಈಜಿಪ್ಟ್ ದೇಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುವನು. ಕೆಲವು ವರ್ಷಗಳವರೆಗೆ ಅವನು ಉತ್ತರದ ಅರಸನ
    ಮೇಲೆ ಬಿಟ್ಟುಬಿಡುವನು.
  tam-2017: அவர்களுடைய அதிபதிகளையும், அவர்களுடைய விலையேறப்பெற்ற வெள்ளியும் பொன்னுமாகிய
    பாத்திரங்களையும், அவர்களுடைய தெய்வங்களையுங்கூட எகிப்திற்குக் கொண்டுபோய், சில வருடங்கள்வரை
    வடக்குதிசை ராஜாவைப்பார்க்கிலும் நிலையாக நிற்பான்.
  spa-RV-1909: 'Y aun los dioses de ellos, con sus príncipes, con sus vasos preciosos
    de plata y de oro, llevará cautivos á Egipto: y por años se mantendrá él contra
    el rey del norte.'
  ron-BTF: Și de asemenea va duce în Egipt captivi pe dumnezeii lor, cu prinții lor
    și cu vasele lor prețioase din argint și din aur; și el va dăinui mai mulți ani
    decât împăratul nordului.
  eng-WEBP: He will also carry their gods with their molten images, and with their
    goodly vessels of silver and of gold, captive into Egypt. He will refrain some
    years from the king of the north.
  eng-FBV: In addition he will take back with him to Egypt the idols of their gods,
    along with their expensive vessels of silver and gold. For some years he will
    leave the king of the north alone.
  nch-BL: Teipa quinichtequilis ininteteyohua cati quichijtoque ica teposti huan nojquiya
    quinichtequilis cati pajpatiyo quipixtoque cati quichijtoque ica oro huan plata.
    Nochi ni tamanti quihualicas quema mocuepas ichaj ipan tali Egipto. Teipa nopa
    tanahuatijquet ica sur ayecmo sempa quitehuiti nopa tanahuatijquet ica norte hasta
    panos quentzi xihuit.
  vie-1934: Người bắt cả các thần họ làm phu tù đem sang nước Ê-díp-tô, cả các tượng
    đúc và các khí mạnh bằng vàng bằng bạc nữa; đoạn trong vài năm, người sẽ không
    đánh vua phương bắc.
  hin-CV: वह उनके देवताओं को, उनके धातु की मूर्तियों को और उनके चांदी एवं सोने के
    बहुमूल्य पात्रों को ज़ब्त कर लेगा और अपने साथ मिस्र देश ले जाएगा. कुछ वर्षों तक,
    वह उत्तर के राजा को अकेला छोड़ देगा.
  spa-BES: Y llevará a sus dioses y sus imágenes de metal y sus bellas vasijas de
    plata y oro a Egipto; y por algunos años se mantendrá alejado del rey del norte.
  tdx-tdx: le fonga ho tavane’e naho hendese’e am-pandrohizañe mb’e Mitsraime añe
    o ndrahare’ iareoo, rekets’ o roandria’eo, naho o fanake volafoty naho volamena
    sa­rotseo, ie hahatam-bàtañe taoñe maromaro amy mpanjaka’ i avaratseiy.
  tha-KJV: ท่านจะขนเอาบรรดาพระพร้อมทั้งพวกเจ้านายของเขา และเครื่องใช้วิเศษที่ทำด้วยเงินและทองคำไปยั​งอ​ียิปต์
    และท่านจะคงอยู่นานกว่ากษั​ตริ​ย์​แห่​งถิ่นเหนื​ออ​ีกหลายปี
  por-BR-2018: E até seus deuses com seus príncipes, com seus vasos preciosos de prata
    e de ouro, levará cativos ao Egito; e por alguns anos ele deixará de atacar o
    rei do norte;
  deu-ELO: Und auch wird er ihre Götter samt ihren gegossenen Bildern, samt ihren
    kostbaren Geräten, Silber und Gold, nach Ägypten in die Gefangenschaft führen;
    und er wird Jahre lang standhalten vor dem König des Nordens.
  eng-WYC-2018: furthermore he shall get both the gods of them, and graven images.
    And he shall lead into Egypt [the] precious vessels of gold, and of silver, taken
    in battle. He shall have the mastery against the king of the north; (and furthermore
    he shall take their false gods, and their carved idols. And he shall also bring
    back to Egypt the precious vessels of gold, and of silver, taken in battle. He
    shall have the mastery against the king of the north;)
  epo-epo: Ankaŭ iliajn diojn, kun iliaj statuoj, kaj kun iliaj grandvaloraj vazoj
    arĝentaj kaj oraj, li forportos en Egiptujon, kaj por kelke da jaroj li restos
    malproksima de la norda reĝo.
  uig-PIN: U ularning ilaⱨ-butliri, ⱪuyma mǝbudliri wǝ buthaniliridiki altun-kümüxtin
    yasalƣan jam-ⱪaqilarni Misirƣa elip ketidu. U birnǝqqǝ yil ximaliy padixaⱨtin
    ɵzini neri ⱪilidu.
  beo-beo: 'Amalalu, e da loboga hamoi ogogole ‘gode’ liligi, gouli, silifa, amoga
    hamoi liligi amo ilia ogogosu ‘gode’ amoma nodomusa: ilegei, amo e da Idibidi
    sogega gaguli masunu. Amalalu, ode mogili amoga, olofosu da ba:mu.'
  tpi-OTNT: Em bai i kisim piksa bilong ol giaman god bilong ol wantaim olgeta gutpela
    samting bilong ol dispela giaman god ol i bin wokim long gol na silva. Na em bai
    i bringim dispela olgeta samting i go long Isip. Bai i no gat pait inap long sampela
    yia,
  hau-SA: Zai ƙwace allolinsu, siffofinsu na ƙarfe da kuma kaya masu daraja na azurfa
    da na zinariya a kuma kai su Masar. Zai yi ’yan shekaru bai kai wa sarkin Arewa
    yaƙi ba.
  uig-LAT: U ularning ilah-butliri, quyma mebudliri we butxaniliridiki altun-kümüshtin
    yasalghan jam-qachilarni Misirgha élip kétidu. U birnechche yil shimaliy padishahtin
    özini néri qilidu.
  nde-nde: Uzathumba njalo onkulunkulu babo, lezithombe zabo zensimbi kanye lezitsha
    zabo eziligugu ezesiliva legolide azithwalele eGibhithe. Okweminyaka ethile uzake
    akhohlwe ngenkosi yaseNyakatho.
  ton-ton: Pea ʻe ʻave pōpula foki ki ʻIsipite, ʻa honau ngaahi ʻotua, pea mo honau
    houʻeiki, pea mo ʻenau ngaahi ipu mahuʻinga, ko e siliva mo e koula; pea ʻe lahi
    hono taʻu ʻoʻona, ʻi he tuʻi ʻoe potu tokelau.
  ces-1613: Nadto i bohy jejich s knížaty jejich, s nádobami drahými jejich, stříbrem
    a zlatem v zajetí zavede do Egypta, a bude bezpečen za mnoho let před králem půlnočním.
  eng-WMB: He will also carry their gods with their molten images, and with their
    goodly vessels of silver and of gold, captive into Egypt. He will refrain some
    years from the king of the north.
  tam-TCV: அத்துடன் அவன் அவர்களின் தெய்வங்களையும், உலோக உருவச்சிலைகளையும், அவர்களுடைய
    விலைமதிப்புள்ள வெள்ளிப் பொருட்களையும், தங்கப் பொருட்களையும் கைப்பற்றிக்கொண்டு
    எகிப்திற்குப் போவான். சில வருடங்களுக்கு வடதிசை அரசனுடன் யுத்தம் செய்யாமல் விட்டுவிடுவான்.
  ceb-ULB: Pangdad-on niya sa Ehipto ang ilang mga diosdios uban ang mga hinulma nga
    puthaw ug ang ilang bililhon nga mga sudlanan sa plata ug bulawan. Sa pipila ka
    mga katuigan mopalayo siya gikan sa hari sa Amihanan.
  pol-UBG: Także ich bogów wraz z ich książętami i drogimi naczyniami ze srebra i
    złota uprowadzi do niewoli do Egiptu; i będzie bezpieczny przez wiele lat od króla
    północy.
  urd-GVU: اور اُن کے ڈھالے ہوئے بُتوں کو سونے چاندی کی قیمتی چیزوں سمیت چھین کر مصر
    لے جائے گا۔ وہ کچھ سال تک شمالی بادشاہ کو نہیں چھیڑے گا۔
  deu-1912: Auch wird er ihre Götter und Bilder samt den köstlichen Kleinoden, silbernen
    und goldenen, wegführen nach Ägypten und etliche Jahre vor dem König gegen Mitternacht
    wohl stehen bleiben.
  kan-2017: ಅವರ ದೇವರುಗಳನ್ನೂ, ಎರಕದ ಬೊಂಬೆಗಳನ್ನೂ, ಒಳ್ಳೊಳ್ಳೆ ಬೆಳ್ಳಿಬಂಗಾರದ ಪಾತ್ರೆಗಳನ್ನೂ,
    ಸೂರೆ ಮಾಡಿಕೊಂಡು ಐಗುಪ್ತಕ್ಕೆ ಬಂದು, ಕೆಲವು ವರ್ಷಗಳ ತನಕ ಉತ್ತರ ದಿಕ್ಕಿನ ರಾಜನ ತಂಟೆಗೆ ಹೋಗುವುದಿಲ್ಲ.
  yap-yap: Ma bayi fek e pi liyos ni ya’an e pi got rorad, nge chagiy nga urngin e
    pin’en nrib tolang puluwon nni ngongliy ko gol nge silber, me fek nga Egypt. Ma
    tomuren boch e duw ni i par ni bay e gapas,
  hlt-MCSB: Amih kah pathen rhoek khaw , a boeimang neh , a sahnaih hnopai neh , cak
    neh sui khaw Egypt loh tamna la a khuen ni.Te daengah ni anih te kum a yet tlangpuei
    manghai taengah a pai eh.
  mdy-ETH: ዔያቶ ፆኦዞኮ ማላሢንታ ዎርቆና ቢሮ ዓንጎና ኮሾና ሜሆንታ ዲዒ ዔኪ ጊብፄ ዓጮ ዒ ዓኣዻንዳኔ፤ ዻካ ሌዔይዳ ጊብፄ
    ካኣቲ ሶኦሪያ ካኣቲ ዖላኒ ማሊ ዔቃዓኬ።
  twi-ASANTE: Ɔbɛfa wɔn anyame, nsɛsodeɛ a wɔde dadeɛ ayɛ ne wɔn ademudeɛ a wɔde dwetɛ
    ne sikakɔkɔɔ ayɛ akɔ Misraim. Na mfeɛ bi mu no, ɔbɛtwe ne ho afiri ɔhene a ɔwɔ
    atifi fam ho.
  eng-WEBU: He will also carry their gods with their molten images, and with their
    goodly vessels of silver and of gold, captive into Egypt. He will refrain some
    years from the king of the north.
  wal-wal: Qassi eta xoossata, misiletanne biraappenne worqqaappe oosettida miishshata
    ekkidi, Gibxxe efaana. Yaatidi amarida wodiyau huuphessa biittaa kawuwaa bochchennan
    aggi bayana.
  spa-PDDPT: También se llevará a Egipto a los ʼelohim de ellos, sus imágenes fundidas
    y sus objetos preciosos de plata y oro. Por algunos años él se mantendrá contra
    el rey del norte.
  gun-gun: Ha'e kuery nguuete ramigua oguereko va'e ha'e javi voi ogueraapa 'rã Egito
    yvy katy ojeupe guarã, mbovy e'ỹ ta'angaa mba'emo rykukue gui ojapo pyre, mba'emo
    hepyve va'e ha'e ouro guigua guive. Ha'e gui ma mbovy ma'etỹ re rei e'ỹ nopu'ãvei
    'rã kuaray ijapu'a'ia katygua huvixa re.
  agu-BL: Ncha'tz mben tcy'al cyakil chiryosil yi banij cya'n, yi ch'ich' cu'n, tuml
    wi'nin e'chk takle'n yi oro tu sakal cu'n. Cho'n tzun stz'opon tak'un jalen Egipto.
  ilo-ULB: Ipanawnanto dagiti didiosenda agraman dagiti kinitikitan a ladawan dagiti
    didiosen ken dagiti alikamenda a naaramid manipud iti pirak ken iti balitok ket
    ipanna idiay Egipto, ket isardengnanto pay laeng ti panangrarautna iti ari ti
    Amianan iti sumagmamano a tawen.
  kpg-kpg: Mee gaa kae nia ada o nadau god mo nia goolo mono silber ala ne haga ingoo
    gi nia god aalaa gi Egypt. I muli hua hunu ngadau o di noho di aumaalia,
  uig-ARA: ئۇ ئۇلارنىڭ ئىلاھ-بۇتلىرى، قۇيما مەبۇدلىرى ۋە بۇتخانىلىرىدىكى ئالتۇن-كۈمۈشتىن
    ياسالغان جام-قاچىلارنى مىسىرغا ئېلىپ كېتىدۇ. ئۇ بىرنەچچە يىل شىمالىي پادىشاھتىن
    ئۆزىنى نېرى قىلىدۇ.
  sus-sus: A e xa kuyee nun e xa xɛɛma nun gbeti birin xaninma nɛ Misira bɔxi ma.
    A makuyama nɛ kɔɔla mangɛ ra ɲɛ ndee bun ma.
  pon-2006: E ahpw pahn wa pwuralahng Isip sansal en koht kan oh dipwisou kohl oh
    silper kan me kasarawihongehr koht ko. Mwurin sounpar ekei en popohl
  ksd-ksd: Ma damana bula na mulue kadia umana god, ma kadia lavur tabalar di ga tun
    mal diat, ma kadia lavur ngatngat na la na goled ma ra lavur la na silva, uro
    Aigipto; ma ta umana kilala na ngo kan ra king ta ra papar a labur.
  tur-YTC: Dökme putlarıyla, gümüş ve altın güzel kaplarıyla birlikte ilâhlarını da
    Mısır'a tutsak alıp götürecek. Kuzey Kralı'ndan birkaç yıl sakınacak.
  ind-AYT: Bahkan, ilah-ilah mereka, patung-patung tuangan mereka, dan perkakas-perkakas
    berharga dari perak dan emas akan dibawanya sebagai jarahan ke Mesir. Lalu, selama
    beberapa tahun, dia akan berhenti menyerang raja negeri utara.
  nya-nya: Iye adzalandanso milungu yawo, mafano awo achitsulo, ndi ziwiya zawo zamtengowapatali
    zasiliva ndi golide ndi kubwerera nazo ku Igupto. Adzaleka osayithira nkhondo
    mfumu ya kumpoto kwa zaka zingapo.
  hrv-hrv: Pa i njihove bogove, njihove kipove i njihovo dragocjeno suđe, srebrno
    i zlatno, odnijet će kao plijen u Egipat. Nekoliko godina bit će jači od kralja
    Sjevera,
  mps-mps: Agai te augwaligo tibo god dabego piksa dali, te tibo god augwa wiegi yai
    doado bage dabe dali, tigidali saibao, te augwaligo gol me silvago nigali. Tama
    agai te tigidali nai doado bage te Isipba sela paibao. Te hwįsąbadi kibu be
    meba bidaibao,
  tpi-tpi: Em bai i kisim piksa bilong ol giaman god bilong ol wantaim olgeta gutpela
    samting bilong ol dispela giaman god ol i bin wokim long gol na silva. Na em bai
    i bringim dispela olgeta samting i go long Isip. Bai i no gat pait inap long sampela
    yia,
  dan-1931: endog deres Guder med deres støbte Billeder og deres kostbare Kar, Sølv
    og Guld, fører han med som Bytte til Ægypten; siden skal han en Tid lang lade
    Nordens Konge i Ro.
  vie-OVCB: Khi rút quân về Ai Cập, vua phương nam đem luôn tất cả các thần tượng
    phương bắc về nước với vô số chén dĩa khí dụng bằng vàng và bạc. Rồi vua phương
    nam để yên cho vua phương bắc một thời gian.
  guj-2017: તે તેઓના દેવોને, તેઓની ઢાળેલી મૂર્તિઓને તથા સોનાચાંદીના કિંમતી પાત્રોને
    કબજે કરીને પોતાની સાથે મિસરમાં લઈ જશે. થોડાં વર્ષ સુધી તે ઉત્તરના રાજા ઉપર હુમલો
    કરવાનું બંધ રાખશે.
  pon-2006A: E ahpw pahn wa pwuralahng Isip sansal en koht kan oh dipwisou kohl oh
    silper kan me kasarawihongehr koht ko. Mwurin sounpar ekei en popohl
  por-BRBSL: Ele também levará seus deuses com suas imagens fundidas, e com seus bons
    vasos de prata e de ouro, cativos no Egito. Ele se absterá alguns anos do rei
    do norte.
  swe-swe: Han ska också föra med sig deras gudar, gjutna bilder (avgudabilder) och
    dyrbara (värdefulla, högt aktade) föremål gjorda av både silver och guld till
    Egypten. Under några år kommer han att låta nordlandskungen vara i fred. [Ptolemaios
    III erövrar syriska avgudabilder, men tar även tillbaka egyptiska gudar som den
    persiske Kambyses hade fört med sig när han erövrat Egypten 300 år tidigare, 525
    f.Kr.]
  cth-cth: Ahnimae cathutnaw, hlun e meikaphawknaw, aphu kaawm e sui manang, ngunnaw
    hah Izip ram lah be aphu awh han. Atunglae siangpahrang hlak akalae siangpahrang
    teh a kum bet a saw han.
  twi-twi: Ɔbɛfa wɔn anyame, ahoni a wɔde dade ayɛ ne wɔn ademude a wɔde dwetɛ ne
    sikakɔkɔɔ ayɛ akɔ Misraim. Na mfe bi mu no, ɔbɛtwe ne ho afi ɔhene a ɔwɔ atifi
    fam no ho.
  hlt-hlt: Amih kah pathen rhoek khaw, a boeimang neh, a sahnaih hnopai neh, cak neh
    sui khaw Egypt loh tamna la a khuen ni. Te daengah ni anih te kum a yet tlangpuei
    manghai taengah a pai eh.
  tbz-SIM: kɛ́hɛí bɛ tenkɑnìi kɛ́konnɛ̀ Esibiti nɛ̀ tikɔutɛ́nɛntì timɔu, mɛsɔɔ nkpɛti
    nɛ̀ timɑ́tì kpɛti bɛ̀ pĩ̀ńnɛ̀ tì ikuɔ́ tɔ̃mmú. Dɛ̀ bo yĩ́ yɛbie mmɑyɛ̀ pɛ́u bɑ́
    dikpɑ̀nnì í bo.
  msy-2020: Egh a men asebar marvir guaba, ko men aseba baghavɨra itir bizir aghuir
    me silva ko golɨn ingariziba, ko bizir aghuir igharaziba sara, inigh Isipɨn mangam.
    Eghtɨ bizir kabar gɨn azenir tabar mɨdoroziba puvatɨgham.
  dop-dop: Hɑlɩ ɩ kɑ́ kuu pɑ tɩɩŋ nɑ pɑ wontu nti pɑ lupɑ wʋlɑ nɑ liɣitee nyǝɣǝtʋ
    tɔ, nɑ ɩ́ ponɑ Icipiti. Ɩlɛnɑ yoou hɛɛ pɩɩsɩ pɑɣɑlɛ.
  azb-azb: Hətta onların allahlarını, tökmə bütlərini qiymətli qızıl və gümüş qabları
    ilə birlikdə Misirə çəkib aparacaq. Bir neçə il ərzində şimal padşahını rahat
    buraxacaq.
  eng-DBY: He shall also carry captive into Egypt their gods, with their princes,
    and their precious vessels of silver and of gold; and he shall subsist for more
    years than the king of the north;
  hin-2017: तब वह उसके देवताओं की ढली हुई मूरतों, और सोने-चाँदी के बहुमूल्य पात्रों
    को छीनकर मिस्र में ले जाएगा; इसके बाद वह कुछ वर्ष तक उत्तर देश के राजा के विरुद्ध
    हाथ रोके रहेगा।
  wol-KYG: Dinañu lël sax seen jëmmi tuur yu ñu móol, yóbbu Misra, boole kook seen
    gànjaru xaalis ak wurus. Gannaaw loolu dina toog ay at te du laaleek buur bëj-gànnaar.
  eng-YLT: and also their gods, with their princes, with their desirable vessels of
    silver and gold, into captivity he bringeth [into] Egypt; and he doth stand more
    years than the king of the north.
  eng-WYC-2017: furthermore he shall get both the gods of them, and graven images.
    And he shall lead into Egypt [the] precious vessels of gold, and of silver, taken
    in battle. He shall have the mastery against the king of the north;
  eng-WMBB: He will also carry their gods with their molten images, and with their
    goodly vessels of silver and of gold, captive into Egypt. He will refrain some
    years from the king of the north.
  urd-GVH: और उनके ढाले हुए बुतों को सोने-चाँदी की क़ीमती चीज़ों समेत छीनकर मिसर ले
    जाएगा। वह कुछ साल तक शिमाली बादशाह को नहीं छेड़ेगा।
  rug-rug: Kote zau vagi tugo sa sari dia tamasa, dia beku ta tavetedi pa aeana meke
    sari dia likakalae arilaedi sapu ta tavetedi pa qolo meke siliva meke paleke taloa
    lani pa Izipi. Meke pa kaiqa vuaheni si kote lopu voriti pule la ia sa sa baṉara
    pa kali gede.
  gaz-gaz: Inni waaqota isaanii, fakkiiwwan isaanii kan sibiilaatii fi miʼoota isaanii
    gati jabeeyyii meetii fi warqee boojiʼee gara Gibxitti ni geessa. Waggoota muraasaafis
    mootii Kaabaa waraanuu ni dhiisa.
  fra-LSG: Il enlèvera même et transportera en Égypte leurs dieux et leurs images
    de fonte, et leurs objets précieux d’argent et d’or. Puis il restera quelques
    années éloigné du roi du septentrion.
  yal-yal: A mɔn sigama e suxurene yɛtɛɛn na nɛn Misiran yi e nun e sawura wure xabuxin
    nun muran xɔnne gbeti daxin nun xɛma daxina. Na xanbi, a lu ɲɛɛ dando, a makuyaxi
    kɔmɛn fɔxɔn mangan na.
  haw-1868: A lawe pio aku no hoi oia iloko o Aigupita i ko lakou mau akua, a me ko
    lakou mau kii i hooheheeia, a me ko lakou mau ipu maikai o ke kala a me ke gula;
    a e oi aku kona mau makahiki mamua o ke alii o ka akau.
  arb-NAV: وَيَسْبِي إِلَى مِصْرَ آلِهَتَهُمْ مَعَ أَصْنَامِهِمْ وَالآنِيَةِ النَّفِيسَةِ
    مِنَ الْفِضَّةِ وَالذَّهَبِ. ثُمَّ يَتَوَقَّفُ عَنْ مُحَارَبَةِ مَلِكِ الشِّمَالِ
    لِعِدَّةِ سَنَوَاتٍ.
  ewe-ewe: Axɔ woƒe mawuwo le wo si, woƒe gayibɔlegbawo kple woƒe nu vevi siwo nye
    klosalo kple sika eye wòatsɔ wo adzoe ayi Egipte. Ana gbɔdzɔe Anyiehefia ƒe aɖewo.
  eng-LEE: And also their gods with their molten images, with their precious vessels
    of silver and of gold, will he carry into captivity to Egypt; and he will stand
    off some years from the king of the north.
  asm-FB: ৰূপ আৰু সোণৰ অতি সুন্দৰ পাত্ৰবোৰে সৈতে তেওঁলোকে তেওঁলোকৰ প্রতিমাবোৰ, আৰু
    দেৱতাবোৰকো মিচৰলৈ কাঢ়ি নিব। কেইবছৰমানৰ বাবে উত্তৰ দেশৰ ৰজাক আক্রমণ কৰাৰ পৰা বিৰত
    থাকিব।
  sus-A: عَ عٍ شَ كُيٍيٍ نُن عٍ شَ شّيمَ نُن فبٍتِ بِرِن شَنِنمَ نّ مِسِرَ بْشِ مَ.
    عَ مَكُيَمَ نّ كْولَ مَنفّ رَ حّ ندٍيٍ بُن مَ.
  fra-SBL: Il emmènera aussi en captivité en Égypte leurs dieux, avec leurs images
    en fonte, et leurs vases d'argent et d'or. Il s'abstiendra quelques années du
    roi du nord.
  hbo-hbo: וְגַ֣ם אֱ‍ֽלֹהֵיהֶ֡ם עִם־נְסִֽכֵיהֶם֩ עִם־כְּלֵ֨י חֶמְדָּתָ֜ם כֶּ֧סֶף וְזָהָ֛ב
    בַּשְּׁבִ֖י יָבִ֣א מִצְרָ֑יִם וְהוּא֙ שָׁנִ֣ים יַעֲמֹ֔ד מִמֶּ֖לֶךְ הַצָּפֹֽון׃
  pjt-pjt: Munuya palulanguṟu Tjiṟiyala ngarinytja kutjupa kutjupa tjuṯa mantjiṟa
    Itjipalakutu maḻakungku katiku, panya puṉu miḻmiḻpa tjuṯa tjana waḻkulpai, munu
    mani puḻka gold, tjilpa kuḻu. Palula maḻangkaya tjana Tjiṟiyanya nguraṟa tjuṯaku
    pikaringkunytja wiya nyinaku yiya tjuṯa nguwanpa.
  kik-kik: Ningĩ nĩagataha ngai ciao cia mĩhianano, na mĩhianano yao ya kĩgera, na
    indo ciao cia goro cia betha na cia thahabu acikuue acitware bũrũri wa Misiri.
    Nĩagatigana na mũthamaki ũcio wa gathigathini ihinda rĩa mĩaka ĩigana ũna.
  fra-NCL: Leurs dieux mêmes, leurs images de fonte et leurs vases précieux d’argent
    et d’or, il les emmènera captifs en Égypte, et il prévaudra plusieurs années sur
    le roi du Septentrion.
  cek-AK: siangpahrang mah nihcae ih sithawnawk, krangnawk, sui, sum kanglung hoi
    sak ih atho kana boengloengnawk to, Izip prae ah phaw o tih; anih loe aluek bang
    siangpahrang pongah saning sawk kue tih.
  cuk-cuk: ” ’Aginbali, e-ibe Egipto-yarse e-bab-dummagan-bormogi-sobaled, degi, e-ibmar-bamalad-orgi-sobaled,
    manigi-sobaled, sedbaloed. Geb birgamar-undarsaar dad-nakwed-argan-sapiledsikid-reygi
    bar bila-onogosulid.
  uig-CYR: У уларниң илаһ-бутлири, қуйма мәбудлири вә бутханилиридики алтун-күмүчтин
    ясалған җам-қачиларни Мисирға елип кетиду. У бир нәччә жил шималий падишадин өзини
    нери қилиду.
  tel-2017: అతడు వారి దేవుళ్ళను పోతపోసిన బొమ్మలను విలువగల వారి వెండి బంగారు వస్తువులను
    చెరపట్టి ఐగుప్తుకు తీసుకుపోతాడు. అతడు కొన్ని సంవత్సరాలు ఉత్తర దేశపురాజు జోలికి
    పోడు.
  hat-BSA: Anplis dye, imaj metal, veso presye an ajan ak lò yo, li va pote yo an
    kaptivite an Egypte. Konsa, li va sispann atake wa Nò a pandan kèk ane.
  kos-kos: El ac fah eis ma sruloala in luman god lalos, ac ma saya su orekla ke gold
    ac silver ma kisakinyukla nu sin god inge, ac folokunla nu Egypt. Tukun kutu yac
    ma oasr misla inmasrlolos,
  hbo-WLC: וְגַ֣ם אֱֽלֹהֵיהֶ֡ם עִם־נְסִֽכֵיהֶם֩ עִם־כְּלֵ֨י חֶמְדָּתָ֜ם כֶּ֧סֶף וְזָהָ֛ב
    בַּשְּׁבִ֖י יָבִ֣א מִצְרָ֑יִם וְהוּא֙ שָׁנִ֣ים יַעֲמֹ֔ד מִמֶּ֖לֶךְ הַצָּפֽוֹן׃
  ibo-ibo: Ọ ga-ebukọrọ chi ha niile na arụsị ha niile awụrụ awụ ma ndị atụrụ atụ,
    na ihe ndị ọzọ dịkarịsịrị ha mkpa dịka efere, ọlaọcha na nke ọlaedo laa Ijipt.
    O mechaa nke a, ọ ga-akwụsị ịlụso eze ugwu ọgụ afọ ole na ole.
  ory-ory: ଆହୁରି, ସେ ସେମାନଙ୍କର ଢଳା ପ୍ରତିମା ସହିତ ସେମାନଙ୍କର ଦେବଗଣକୁ ବନ୍ଦୀ କରି ରୂପା ଓ
    ସୁନାର ମନୋହର ପାତ୍ର ସହିତ ମିସରକୁ ନେଇଯିବ ଓ ସେ କେତେକ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଉତ୍ତର ଦେଶୀୟ ରାଜାଠାରୁ
    ନିରସ୍ତ ହେବ।
  chk-chk: Iwe, epwe uweela Isip ar kewe uluulun anümwäl mi för seni mächä, pwal ar
    pisek mi aüchea ra för seni silifer me kolt. Iwe, mürin esap chüen maunsefäl ngeni
    ewe kingen Siria lon ükükün ekoch ier.
  rop-rop: Im garra deigimbek langa Ijip detlot drimin sheip, en ola gol en silba
    deibin gibit langa olabat drimin sheip. “Bambai na afta olabat bin abum kwaitbala
    taim blanga sambala yiya,
  ukr-1871: Навіть богів їх, ідолів їх із великоцїнним посудом їх, срібним та золотим,
    відвезе з собою в Египет і кілька років стояти ме висше за царя північного.
  deu-1951: auch ihre Götter samt ihren gegossenen Bildern und köstlichen goldenen
    und silbernen Geräten wird er mit den Gefangenen nach Ägypten bringen; er wird
    auch jahrelang vor dem nördlichen Könige standhalten.
  eng-JPS: and also their gods, with their molten images, and with their precious
    vessels of silver and of gold, shall he bring into captivity into Egypt; and he
    shall desist some years from the king of the north.
  srp-1865: I bogove æe njihove i knezove njihove sa zakladima njihovijem dragocjenijem
    zlatnijem i srebrnijem odnijeti u ropstvo u Misir, i ostaæe nekoliko godina jaèi
    od cara sjevernoga.
  lug-lug: Aliddira bakatonda baabwe n’ebifaananyi byabwe ebisaanuuse n’ebintu byabwe
    eby’omuwendo ebya ffeeza n’ebya zaabu n’abitwala e Misiri, era alimala ebbanga
    nga tazzeeyo kulumba kabaka w’obukiikakkono.
  heb-heb: וגם אלהיהם עם נסכיהם עם כלי חמדתם כסף וזהב בשבי יבא מצרים והוא שנים יעמד
    ממלך הצפון׃
  ben-IRV: আর সে তাদের প্রতিমাগুলো, ছাঁচে ঢালা ধাতুর মূর্তিগুলোর সঙ্গে তাদের মূল্যবান
    রূপা ও সোনার বাসনপত্র দখল করে মিশরে নিয়ে যাবে এবং কয়েক বছর পর্যন্ত সে উত্তরের
    রাজাকে আক্রমণ করার থেকে দূরে থাকবে।
  pan-pan: ਉਹ ਉਹਨਾਂ ਦੇ ਦੇਵਤਿਆਂ ਨੂੰ ਉਹਨਾਂ ਦੀਆਂ ਢਾਲੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਸਣੇ ਅਤੇ ਉਹਨਾਂ ਦੇ
    ਸੋਨੇ ਚਾਂਦੀ ਦੇ ਚੰਗੇ ਭਾਂਡਿਆਂ ਸਣੇ ਕੈਦ ਕਰ ਕੇ ਮਿਸਰ ਨੂੰ ਲੈ ਜਾਵੇਗਾ ਅਤੇ ਕਈਆਂ ਸਾਲਾਂ ਤੱਕ
    ਉਹ ਉੱਤਰ ਦੇ ਰਾਜੇ ਨੂੰ ਛੇੜਨ ਤੋਂ ਰਹੇਗਾ।
  mya-JVB: သူ တို့၏ဘုရား များ၊ သွန်း သောရုပ်တုများ၊ အဘိုး ထိုက်သောငွေ ဖလား ၊ ရွှေ
    ဖလားများကို အဲဂုတ္တု ပြည်သို့ သိမ်း သွားလိမ့်မည်။ သူသည်လည်း မြောက် ရှင်ဘုရင် ထက်
    အသက် ရှည်လိမ့်မည်။
  hmo-hmo: Ia ese Suria edia dirava ena kaivakuku gaudia, bona golo bona siliva gau
    namodia do ia abia lao Aigupito dekenai. Unuseni do ia noho lagani haida, bona
    ia ese Suria ena king do ia tuari henia lasi.
  urd-urd: और उनके बुतों और ढाली हुई मूरतों को, सोने चाँदी के क़ीमती बर्तन के साथ
    ग़ुलाम करके मिस्र को ले जाएगा; और चन्द साल तक शाह — ए — शिमाल से अलग रहेगा।
  rus-SYN: Даже и богов их, истуканы их с драгоценными сосудами их, серебряными и
    золотыми, увезет в плен в Египет и на несколько лет будет стоять выше царя северного.
  bqc-SIM: A ń tã́aↄ ń ń dii pↄ́ aa ń kásaↄ sɛ́lɛ taò Egipi ń ń pↄ́ bɛɛɛde
    pↄ́ wa kɛ̀ ń vuao ń ã́nusuoↄ. A gugbãntoo kía tó we gĩa gↄↄpla.
  tcz-CHONGTHU: Ama Egypt gam’a akilekit teng, amaho doilim semthu jouse apoh mang
    ding, chuleh sana leh dangka-a kisem thil manlu tampi jong apohmang tha ding ahi.
    Chujou teng, kum phabeppi sung’a sahlam lengpa chu kisatpi talouva amachang adalhah
    ding ahi.
  mar-mar: तो त्यांची दैवते ओतीव मुर्त्या आणि मौल्यवान सोने व चांदीची पात्रे मिसर
    देशात घेऊन जाईल आणि काही वर्षासाठी उत्तरेच्या राजावर हल्ला करणार नाही.
  qub-qub: Chayno rurashpanmi diosnincuna-nirajta jundiypa rurashanta apacurcur Egipto
    nasyunman cuticonga. Goripita guellaypita ima-aycan caycajcunatapis apacongapaj.
    Chaypita unaycamami ishcan nasyuncuna mana rimapänacuyllapa cacongapaj.
  bqp-bqp: U koo ben bũnun bwɑ̃ɑrokunu gurɑ ni bɑ kuɑ kɑ sii gɑndu kɑ ben gɑ̃ɑ gee
    ni bɑ kɑ wurɑ kɑ sii geesu kuɑ u kɑ dɑ Egibitiɔ. Kpɑ u kɑ sinɑ boko wi u wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ mi tondɑ sɑɑ fiiko.
  hat-hat: L'ap pran tout bondye moun yo ak estati an fè yo, ansanm ak tout veso fèt
    an ajan ak an lò yo te gen pou fè sèvis zidòl yo, l'ap pote yo desann nan peyi
    Lejip. Pandan kèk tan l'ap rete sou sa l' te fè a, li p'ap pwoche bò peyi Siri
    a.
  eng-BSB: He will take even their gods captive to Egypt, with their metal images
    and their precious vessels of silver and gold. For some years he will stay away
    from the king of the North,
  eng-WEBPB: He will also carry their gods with their molten images, and with their
    goodly vessels of silver and of gold, captive into Egypt. He will refrain some
    years from the king of the north.
  kbq-kbq: Anama hutesuno'a anumzazmine, aenireti'ma tro'ma hunte'naza amema'ane,
    zago'amo'ma marerisa zantamima golireti'ene silvareti'ma tro'ma hu'nesaza zantaminena
    erino Isipi vugahie. Anama hute'nuno'a noti kaziga kinia mago'a kafufina hara
    huontegahie.
  nhe-BL: Teipa quinixtequilis ininteteyohua tlen quichijtoque ica tepostli huan nojquiya
    quinixtequilis tlen pajpatiyo quipixtoque tlen quichijtoya ica oro huan plata.
    Nochi ni tlamantli quihualicas ihuaya quema mocuepas ichaj ipan tlali Egipto.
    Teipa nopa tlanahuatijquetl ica sur ayoc sampa quitehuiti nopa tlanahuatijquetl
    ica norte hasta panos quentzi xihuitl.
  bus-bus: Eé ń tãanↄ kↄ̃n ń dii kɛ̀ aↄ̃ kàsanↄ sɛ́ɛ wà táo Igipiti kↄ̃n ń pↄ́ bɛ̀ɛdee
    kɛ̀ wà kɛ̀ kↄ̃n vurao kↄ̃n kondogionↄ. Eé gu'igbãroo kpa kína tón gĩa gurↄ plaa.
  gub-BL: Tuwihawete weraha putar tupàn a'ua'u Xir wazar uzeupi a'e wà nehe, Ezit
    pe wà nehe. Weraha putar hekuzar katu ma'e or iapo pyrer parat iapo pyrer uzeupi
    a'e nehe no. Na'e a'e mokoz ywy rehe har umumaw putar amo kwarahy uzeàmàtyry'ym
    'ym pà wà nehe.
  eng-DRA: 'And he shall also carry away captive into Egypt their gods, and their
    graven things, and their precious vessels of gold and silver: he shall prevail
    against the king of the north.'
