verse: DAN.011.042
translations:
  mal-C: അദ്ദേഹം തന്റെ ശക്തിയുള്ള കൈനീട്ടി അനേകം രാജ്യങ്ങളെ പിടിച്ചടക്കും; ഈജിപ്റ്റുദേശം
    അതിൽനിന്ന് ഒഴിവാകുകയില്ല.
  deu-TKW: Er wird seine Hand über die Länder ausstrecken, und auch Ägypten wird nicht
    entrinnen;
  lin-lin: Bokonzi na ye ekopanzana na bikolo ebele, ezala mokili ya Ejipito ekobika
    te.
  eng-LSV: And he sends forth his hand on the lands, and the land of Egypt is not
    for an escape;
  eng-GNV: He shall stretch foorth his hands also vpon the countreis, and ye land
    of Egypt shall not escape.
  eng-WEBSTER: 'He shall stretch forth his hand also upon the countries: and the land
    of Egypt shall not escape.'
  nhw-BL: Teipa quinhuilanas huan moaxcatis miyac tlalme huan niyon Egipto amo momanahuis.
  swh-ONEN: Atapanua mamlaka yake juu ya nchi nyingi; hata Misri haitaepuka.
  bba-bba: U koo tem dɑbinu nɔmɑ sikerenɑ. Eɡibitiɡibu bɑ ǹ mɑm kisirɑmɔ win nɔmɑn
    di.
  eng-KJVCPB: 'He shall stretch forth his hand also upon the countries: and the land
    of Egypt shall not escape.'
  luo-luo: Lochne nolandre kuom pinje mangʼeny kendo kata mana Misri ok notony e lwete.
  meu-meu: Tano idau-idau ihadikadlia totona ia ese imana baine toia roro; Aigupto
    tanona danu basine roho mauri.
  npi-ULB: उसले देशहरूमाथि आफ्नो अधिकार फैलाउनेछ । अनि मिश्रदेश बचाइनेछैन ।
  yor-yor: Yóò lo agbára rẹ̀ lórí ọ̀pọ̀lọpọ̀ orílẹ̀-èdè; Ejibiti kì yóò là.
  pes-OPCB: اما مصر و سرزمینهای بسیار دیگر به اشغال او در خواهند آمد.
  tgl-ULB: Palalawakin niya ang kaniyang kapangyarihan sa maraming bansa; hindi makakatakas
    ang lupain ng Egipto.
  hui-hui: Kini ogoni ibugua dindi dewaoreha hameigini tara tara padaru baba wai bialu
    bo poda hana hai halu Iyibi dindiore bayale ngelo yu wa naholebira.
  mya-mya: ထို​မင်း​သည်​အ​ပြည်​ပြည်​သို့​ဝင်​ရောက် တိုက်​ခိုက်​သော​အ​ခါ အီ​ဂျစ်​ပြည်​ပင်​လျှင်
    ချမ်း​သာ​ရာ​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཁོས་ལག་པ་བརྐྱངས་ནས་རྒྱལ་ཁབ་མང་པོར་རྒོལ་བར་བྱེད་ཅིང་ཨེ་ཅིབ་ཡུལ་ཡང་དེ་ལས་ཐར་མི་ཐུབ།
  sna-sna: Achaita kuti simba rake risvike pamusoro penyika zhinji; Ijipiti haingapunyuki.
  spa-BLM: También extenderá su mano sobre los países. La tierra de Egipto no escapará.
  cac-cac: Ol yic'paxec' juntzan̈xo nación vin̈, man̈xo ol techajpax scolan sb'a Egipto
    d'a vin̈.
  swh-ULB: Naye ataunyosha mkono katika nchi; nchi ya Misri haitaokolewa.
  bel-bel: І працягне сваю руку на розныя краіны, не ўратуецца і зямля Егіпецкая.
  deu-ELBBK: Und er wird seine Hand an die Länder legen, und das Land Ägypten wird
    nicht entkommen;
  mbb-OT: Mahabet he menge nasyun is edsurungen din, sevehe en is Ehipto.
  mal-2015: അവൻ ദേശങ്ങളുടെ നേരെ കൈ നീട്ടും; മിസ്രയീംദേശവും ഒഴിഞ്ഞുപോകയില്ല.
  rmc-rmc: Rozthovela peskri zor upral o phuva. Aňi o Egipt lestar na denašela.
  nlg-nlg: Tana bona te haghevighi rana butonikomu raeni, sughua i Egypt te mua taluolia.
  pes-OPV: و دست خود را بر کشورهادراز خواهد کرد و زمین مصر رهایی نخواهدیافت.
  ron-1924: Ышь ва ынтинде мына песте фелурите цэрь ши нич цара Еӂиптулуй ну ва скэпа.
  ben-OBCV: এইভাবে বিভিন্ন দেশের উপর সে ক্ষমতা বিস্তার করবে; মিশরও রক্ষা পাবে না।
  som-som: Oo haddana gacantiisuu waddammada ku fidin doonaa, oo dalka Masarna ma
    baxsan doono.
  lat-VUC: 'Et mittet manum suam in terras: et terra Ægypti non effugiet.'
  eng-ASVBT: He shall stretch forth his hand also upon the countries; and the land
    of Egypt shall not escape.
  ita-1885: Così egli metterà la mano sopra molti paesi, e il paese di Egitto non
    iscamperà.
  eng-ULB: He will extend his hand into lands; the land of Egypt will not be rescued.
  spa-VBL: Extenderá sus ataques contra diferentes países; ni siquiera la tierra de
    Egipto podrá escapar.
  fra-_FOB: Il étendra sa main sur les pays, et le pays d'Égypte n'échappera point.
  mal-mal: അവൻ രാജ്യങ്ങളുടെ നേരെ കൈ നീട്ടും; ഈജിപ്റ്റ് ദേശവും അവന്റെ കൈയിൽനിന്ന് ഒഴിഞ്ഞുപോകുകയില്ല.
  urd-GVR: Us waqt us kā iqtidār bahut-se mamālik par chhā jāegā, Misr bhī nahīṅ bachegā.
  suz-BL: मेकोमी रागी रागी आन कली ग्राना ग्रान लाइब। मिनु इजीप्‍त रागी कली यो ग्राब।
  eng-NOY: He shall stretch forth his hand also upon the countries, and the land of
    Egypt shall not escape.
  ita-1927: Egli stenderà la mano anche su diversi paesi, e il paese d’Egitto non
    scamperà.
  ckb-ckb: دەسەڵاتی خۆی بەسەر زۆر وڵاتدا بڵاو دەکاتەوە، میسریش ڕزگاری نابێت.
  eng-BBE: 'And his hand will be stretched out on the countries: and the land of the
    south will not be safe from him.'
  kan-OKCV: ಅವನು ಇತರ ದೇಶಗಳ ಮೇಲೂ ತನ್ನ ಕೈಯನ್ನು ಚಾಚುವನು; ಈಜಿಪ್ಟ್ ದೇಶವು ತಪ್ಪಿಸಿಕೊಳ್ಳದು.
  tam-2017: அவன் தேசங்களின்மேல் தன் கையை நீட்டுவான்; எகிப்துதேசம் தப்புவதில்லை.
  spa-RV-1909: Asimismo extenderá su mano á las otras tierras, y no escapará el país
    de Egipto.
  ron-BTF: Își va întinde mâna și asupra țărilor și țara Egiptului nu va scăpa.
  eng-WEBP: He will also stretch out his hand on the countries. The land of Egypt
    won’t escape.
  eng-FBV: He will extend his attacks against different countries—even the land of
    Egypt will not be able to escape.
  nch-BL: Teipa quintehuis huan moaxcatis miyac talme huan yon Egipto amo momanahuis.
  vie-1934: Người sẽ giang tay ra trên các nước, và đất Ê-díp-tô sẽ không thoát khỏi.
  hin-CV: वह कई देशों पर अपनी शक्ति का विस्तार करेगा; मिस्र देश भी न बचेगा.
  spa-BES: Y su mano se extenderá sobre los países; y Egipto no estará a salvo de
    él.
  tdx-tdx: Hatorakitsi’e amo taneo ty fità’e vaho tsy hahafandrifitse ama’e ty tane
    Mitsraime.
  tha-KJV: เขาจะยื​ดม​ือของเขาออกต่อประเทศต่างๆ และแผ่นดิ​นอ​ียิปต์​ก็​จะพ้นไปไม่​ได้
  por-BR-2018: E estenderá sua mão a outras terras, e a terra do Egito não escapará.
  deu-ELO: Und er wird seine Hand an die Länder legen, und das Land Ägypten wird nicht
    entrinnen;
  eng-WYC-2018: And he shall send his hand into lands, and the land of Egypt shall
    not escape. (And he shall reach his hand into land after land, and even the land
    of Egypt shall not escape his assault.)
  epo-epo: Kaj li etendos sian manon kontraŭ diversajn landojn; ankaŭ la lando Egipta
    ne saviĝos.
  uig-PIN: Ximaliy padixaⱨ barliⱪ dɵlǝtlǝrgǝ ⱪolini sozidu, Misir zeminimu ⱪeqip ⱪutulalmaydu.
  beo-beo: Amo esoga amola, e da Idibidi soge amoga gegenanu, golili sa:imu.
  tpi-OTNT: Dispela king bai i daunim planti kantri na tu bai em i no larim Isip i
    stap gut. Nogat.
  hau-SA: Zai fadada mulkinsa har zuwa ƙasashe masu yawa; Masar ma ba za tă tsira
    ba.
  uig-LAT: Shimaliy padishah barliq döletlerge qolini sozidu, Misir zéminimu qéchip
    qutulalmaydu.
  nde-nde: Izaqhelisa amandla ayo phezu kwamazwe amanengi; iGibhithe kayiyikuphunyuka.
  ton-ton: Te ne mafao atu hono nima foki ki he ngaahi fonua; pea ʻe ʻikai hao ʻae
    fonua ʻo ʻIsipite.
  ces-1613: A když ruku svou vztáhne na země, ani země Egyptská nebude moci jeho zniknouti.
  eng-WMB: He will also stretch out his hand on the countries. The land of Egypt won’t
    escape.
  tam-TCV: அவன் அநேக நாடுகளுக்குமேல் தன் வலிமையை விரிவுபடுத்துவான். எகிப்தும் தப்பிப்போகாது.
  ceb-ULB: Ituy-od niya ang iyang mga kamot sa mga kayutaan; dili makalingkawas ang
    yuta sa Ehipto.
  pol-UBG: Wyciągnie swą rękę po kraje, a ziemia Egiptu nie zdoła mu ujść.
  urd-GVU: اُس وقت اُس کا اقتدار بہت سے ممالک پر چھا جائے گا، مصر بھی نہیں بچے گا۔
  deu-1912: Und er wird seine Hand ausstrecken nach den Ländern, und Ägypten wird
    ihm nicht entrinnen;
  kan-2017: ಅವನು ದೇಶಗಳ ಮೇಲೆ ಕೈಮಾಡಲು ಐಗುಪ್ತ ದೇಶವೂ ತನ್ನನ್ನು ರಕ್ಷಿಸಿಕೊಳ್ಳದು.
  yap-yap: Bayi m’ag e mael ngak bo’or e nam, ni mus ngak yu Egypt ndabiyag ni ngar
    thaygad rok.
  hlt-MCSB: Khohmuen tom ah a kut a tueih vetih Egypt kho pataeng loeihnah ham om
    mahpawh .
  mdy-ETH: ሶኦሪያ ካኣቲ ዬያይዲ ሚርጌ ዓጮ ቢታንቶና ዎይሣኣና ጊብፄ ዓጫኣ ዒዛ ኮይላፓ ቶሊ ዓቲንዱዋሴ።
  twi-ASANTE: Ɔde ne tumi bɛkɔ aman bebree so; na Misraim remfiri mu mfi.
  eng-WEBU: He will also stretch out his hand on the countries. The land of Egypt
    won’t escape.
  wal-wal: I daro biittatu bolli woraajjiyo wode, Gibxxeekka appe kessi ekkenna.
  spa-PDDPT: Extenderá también su mano contra otras tierras, y la tierra de Egipto
    no escapará.
  gun-gun: Heta yvy áry oupi 'rã opo. Egito yvy re ikuai va'e voi ndoo jepei 'rã.
  agu-BL: Poro yi e' tetz sanlar scyetzaje' wi'nin ama'l. Siquier nink clax yi nación
    Egipto chik'ab.
  ilo-ULB: Dumanunto ti pannakabalinna kadagiti adu a pagilian; uray ti daga ti Egipto
    ket saanto a makalisi.
  kpg-kpg: Mee ga heebagi gi nnenua huogodoo, Egypt hogi hagalee dugu.
  uig-ARA: شىمالىي پادىشاھ بارلىق دۆلەتلەرگە قولىنى سوزىدۇ، مىسىر زېمىنىمۇ قېچىپ قۇتۇلالمايدۇ.
  sus-sus: Bɔxi gbegbe luma nɛ a xa nɔɛ bun ma, hali Misira, a mu nɔma a yɛtɛ sɔtɔde
    a yi.
  pon-2006: Ni e pahn mahweniong wehi pwuko koaros, pil Isip sohte pahn pitsang.
  ksd-ksd: Ma na tulue ra limana upi ra umana gunan, ma ra gunan Aigipto pa na pila.
  tur-YTC: Ülkelere de elini uzatacak. Mısır ülkesi kurtulamayacak.
  ind-AYT: Dia akan mengulurkan tangannya kepada negeri-negeri, dan negeri Mesir takkan
    terluput.
  nya-nya: Idzathira nkhondo mayiko ambiri ndipo ngakhale Igupto sadzapulumuka.
  hrv-hrv: 'Pružit će svoju ruku za zemljama: Egipat mu neće izmaći.'
  mps-mps: Te kingo te bulu tǫ kantri hauwa aiyaba elalu, me te Isip tǫ kantri bugagia
    sula tagalu elalumainu me egobeo. Menio.
  tpi-tpi: Dispela king bai i daunim planti kantri na tu bai em i no larim Isip i
    stap gut. Nogat.
  dan-1931: Han udrækker sin Hånd mod Landene, og Ægypten undslipper ikke.
  vie-OVCB: Vua dang tay trên các nước, ngay cả Ai Cập cũng không thoát khỏi.
  guj-2017: તે પોતાનું સામર્થ્ય ઘણા પ્રદેશો પર લંબાવશે; મિસર દેશ પણ બચશે નહિ.
  pon-2006A: Ni e pahn mahweniong wehi pwuko koaros, pil Isip sohte pahn pitsang.
  por-BRBSL: Ele também estenderá sua mão sobre os países. A terra do Egito não escapará.
  swe-swe: Han ska sträcka ut sin hand mot många länder. Egypten ska inte slippa undan
    [hans vrede].
  cth-cth: Ram pueng dawk a ram pakaw vaiteh, Izip ram hai hlout mahoeh.
  twi-twi: Ɔde ne tumi bɛkɔ aman bebree so; na Misraim remfi mu tɔtrɔtɔɔ.
  hlt-hlt: Khohmuen tom ah a kut a tueih vetih Egypt kho pataeng loeihnah ham om mahpawh.
  tbz-SIM: O kpɑ̀tì bo tuɔkɛnɛ̀ yɛhɛkɛ̀ tɛyɛ̀, bɑ́ Esibiti kɔbɛ mɔ́mmɔmbɛ bɑ́ɑ́ nɑ
    kóò yentɛ́nɛ̀.
  msy-2020: Eghtɨ atrivir kam nguibar avɨrim dɨkabɨragh, egh uaghan Isip ateghtɨ a
    deraghvɨra ikian kogham. Puvatɨ.
  dop-dop: Ɩ kɑ́ tʋ niŋ kɛ ɑcɑlɛɛ pɑɣɑlɛ tɔɔ. Icipiti tɛtʋ kɑɑ fiti pɑɑ pǝcɔ.
  azb-azb: O, müxtəlif ölkələrə zərbə vuracaq, Misir ölkəsi də xilas ola bilməyəcək.
  eng-DBY: And he shall stretch forth his hand upon the countries; and the land of
    Egypt shall not escape.
  hin-2017: वह कई देशों पर हाथ बढ़ाएगा और मिस्र देश भी न बचेगा।
  wol-KYG: Dina teg loxoom yeneen réew, te réewum Misra sax du ca mucc.
  eng-YLT: '''And he sendeth forth his hand upon the lands, and the land of Egypt
    is not for an escape;'
  kne-kne: Ad-ado di abakena ay nasyon et olay ed Egipto yan adi makalisi.
  eng-WYC-2017: And he shall send his hand into lands, and the land of Egypt shall
    not escape.
  eng-WMBB: He will also stretch out his hand on the countries. The land of Egypt
    won’t escape.
  urd-GVH: उस वक़्त उसका इक़तिदार बहुत-से ममालिक पर छा जाएगा, मिसर भी नहीं बचेगा।
  rug-rug: Sa nana binaṉara si kote hoda kamo la koari soku popoa pu rapati sa; Izipi
    si keke.
  gaz-gaz: Innis biyyoota baayʼee irratti aangoo isaa ni babalʼifata; Gibxis hin miliqxu.
  fra-LSG: Il étendra sa main sur divers pays, et le pays d’Égypte n’échappera point.
  yal-yal: A nɔɔn sama nɛn bɔxɔ wuyaxin ma, hali Misiran mi a yɛtɛ sɔtɔma.
  haw-1868: E o aku hoi oia i kona lima maluna o na aina; aole no hoi e pakele ka
    aina o Aigupita.
  arb-NAV: يَبْسُطُ يَدَهُ عَلَى الأَرَاضِي فَلا تُفْلِتُ مِنْهُ حَتَّى أَرْضُ مِصْرَ.
  ewe-ewe: Eƒe ŋusẽ akeke ɖe dukɔ geɖewo dzi. Egiptenyigba hã mato le eme o.
  eng-LEE: And he will stretch forth his hand against some countries, and the land
    of Egypt will not escape.
  asm-FB: তেওঁ অনেক দেশৰ ওপৰত তেওঁৰ ক্ষমতা প্রয়োগ কৰিব, আৰু মিচৰ দেশখনেও ৰক্ষা নাপাব।
  sus-A: بْشِ فبٍفبٍ لُمَ نّ عَ شَ نْي بُن مَ، هَلِ مِسِرَ، عَ مُ نْمَ عَ يّتّ سْتْدٍ
    عَ يِ.
  fra-SBL: Il étendra aussi sa main sur les pays. Le pays d'Égypte n'échappera pas.
  hbo-hbo: וְיִשְׁלַ֥ח יָדֹ֖ו בַּאֲרָצֹ֑ות וְאֶ֣רֶץ מִצְרַ֔יִם לֹ֥א תִהְיֶ֖ה לִפְלֵיטָֽה׃
  pjt-pjt: “Uwa, Tjiṟiyaku mayatjangku tjaultji winkitjarangku ngura tjuṯangka tjarpara-wirkaṟa
    aṉangu winki pungkula winaringkuku Iitjipanya nguraṟa tjuṯa kuḻukuḻu.
  kik-kik: Nĩagatambũrũkia guoko gwake mabũrũri-inĩ maingĩ; o naguo bũrũri wa Misiri
    ndũkahonoka.
  fra-NCL: Il étendra la main sur les pays, et le pays d’Égypte n’échappera point.
  cek-AK: A thacakhaih ban hoiah pop parai praenawk to la tih, Izip prae doeh loih
    mak ai.
  cuk-cuk: ” ’Dad-nakwed-argan-sapiledsikid-rey-e-sordamar-bila-onomalad, yarmar-baigan-bukidar
    sunonikoed, Egipto-yarse-bakale, egi onogosulid.
  uig-CYR: Шималий падиша барлиқ дөләтләргә қолини созиду, Мисир зиминиму қечип қутулалмайду.
  tel-2017: అతడు ఇతర దేశాల మీదికి తన సేన పంపిస్తాడు. ఐగుప్తు సైతం తప్పించుకోలేదు.
  hat-BSA: Anplis, li va lonje men li kont lòt peyi yo, e peyi Egypte la p ap chape.
  kos-kos: Ke el ac utyak mweuni acn inge nukewa, acn Egypt ac fah sruhu pac.
  hbo-WLC: וְיִשְׁלַ֥ח יָד֖וֹ בַּאֲרָצ֑וֹת וְאֶ֣רֶץ מִצְרַ֔יִם לֹ֥א תִהְיֶ֖ה לִפְלֵיטָֽה׃
  ibo-ibo: Ọ ga-aga ibuso ọtụtụ obodo agha, Ijipt agaghị agbanarị ya.
  ory-ory: ଆହୁରି, ସେ ନାନା ଦେଶ ଉପରେ ଆପଣା ହସ୍ତ ପ୍ରସାରିବ ଓ ମିସର ଦେଶ ରକ୍ଷା ପାଇବ ନାହିଁ।
  chk-chk: Epwe maun ngeni ekewe fanü, epwe pwal liapeni Isip.
  rop-rop: En wen det king garra fait en teikoba ol detlot kantri, im garra teikoba
    Ijip du.
  ukr-1871: І простягне він свою руку на всякі краї, не спасеться й край Египецький.
  deu-1951: Er wird auch seine Hand nach den Ländern ausstrecken, und Ägyptenland
    wird nicht entrinnen;
  eng-JPS: He shall stretch forth his hand also upon the countries; and the land of
    Egypt shall not escape.
  srp-1865: I posegnuæe rukom svojom na zemlje, i zemlja Misirska neæe umaknuti.
  lug-lug: Okufuga kwe kulyeyongera mu mawanga mangi, ne Misiri nga mw’omutwalidde.
  heb-heb: וישלח ידו בארצות וארץ מצרים לא תהיה לפליטה׃
  ben-IRV: অনেক দেশের উপর সে তার ক্ষমতাকে বাড়াবে; মিশর দেশও রেহাই পাবে না।
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਦੇਸਾਂ ਉੱਤੇ ਚਲਾਵੇਗਾ ਅਤੇ ਮਿਸਰ ਦੇਸ ਵੀ ਛੁਟਕਾਰਾ ਨਾ ਪਾਏਗਾ।
  mya-JVB: ထိုမင်းသည် အပြည်ပြည် တို့ကို အောင်မြင်ရ လိမ့်မည်။ အဲဂုတ္တု ပြည် လည်း မ
    လွတ် ရ။
  hmo-hmo: “Tuari dekena amo tano momo do ia abia, bona Aigupito taudia danu be iena
    siahu dekena amo do idia heau mauri lasi.
  urd-urd: वह दीगर मुमालिक पर भी हाथ चलाएगा और मुल्क — ए — मिस्र भी बच न सकेगा।
  rus-SYN: И прострет руку свою на разные страны; не спасется и земля Египетская.
  bqc-SIM: Aà iko a bùsu daside le, Egipi a bↄo.
  tcz-CHONGTHU: Aman gam tampi ahin lahding, chuleh Egypt gamsung jeng jong hoidohlou
    ding ahi.
  mar-mar: तो अनेक देशावर आपले बळ वाढवील, मिसर त्यातून सुटणार नाही.
  qub-qub: Waquin nasyuncunachöga suldäruncunanami tiyacaycärengapaj. Chauraga Egipto
    nasyunpis chay raypa maquinpita manami gueshpengapächu.
  bqp-bqp: U koo tem dɑbinu nɔmɑ sikerenɑ. Egibitigibu bɑ ǹ mɑm kisirɑmɔ win nɔmɑn
    di.
  hat-hat: Wi, l'ap anvayi tout peyi yo. Ata peyi Lejip p'ap chape.
  eng-BSB: He will extend his power over many countries, and not even the land of
    Egypt will escape.
  eng-WEBPB: He will also stretch out his hand on the countries. The land of Egypt
    won’t escape.
  kbq-kbq: Ana nehuno ana kini ne'mo'a rama'a kumapi vahera hara huzmagatereno kegava
    huzmantegahie. Hanki Isipi vahe'mo'zanena atre'za ofregahaze.
  nhe-BL: Teipa quintehuis huan moaxcatis miyac tlaltini huan niyon Egipto ax momanahuis.
  bus-bus: À iko é bùsu pariinↄ le, Igipiti é bↄro.
  gub-BL: Hemiruze'eg zauxiapekwer upyhyk putar ywy tetea'u a'e wà nehe. Te Ezit nuzepyro
    kwaw ipo wi wà nehe.
  eng-DRA: 'And he shall lay his hand upon the lands: and the land of Egypt shall
    not escape.'
