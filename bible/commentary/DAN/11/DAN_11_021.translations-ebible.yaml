    andũ akuo mageciiria atĩ nĩ kũrĩ thayũ, aũtunyane na waara.
  fra-NCL: A sa place se tiendra un homme méprisé, à qui on n’aura pas donné la dignité
    royale ; il viendra sans bruit et s’emparera de la royauté par des intrigues.
  cek-AK: Anih ih qawktoep hanah siangpahrang qawktoep kami ah suek ih siangpahrang
    ih acaeng ai, panuet thok kami maeto mah qawk to toep tih; toe anih loe tha patoh
    ai ah lunghoita hoiah angzo ueloe, kasae pacaenghaih hoiah prae to la tih.
  cuk-cuk: ” ’We-rey-sorbali, dule-isgana negsenonikoed. We-dule gwen reyga megedwilubsulinad.
    We-dule-isgana, dulemar-baisur-binsabukwa, ukiagwar egi nonikoed. Ibmar-nueganbi-sogedbali
    dule-yardakar rey-gangi signonikoed.
  uig-CYR: — «Шуниңдин кейин пәс бир адәм униң орниға чиқип шималий падишалиқни алиду;
    амма падишалиқниң һөрмәт-шөһрити униңға һеч тәвә болмайду, дәп қарилиду; лекин
    у хәлиқниң асайишлиқ пәйтидин пайдилинип, ялақчилиқ васитилири билән һакимийәтни
    тартивалиду.
  tel-2017: అతనికి బదులుగా నీచుడొకడు వస్తాడు. అతనికి ప్రజలు రాజ్య ఘనత ఇవ్వరు. అతడు
    చాప కింద నీరు లాగా వచ్చి ఇచ్చకపు మాటల చేత రాజ్యాన్ని చేజిక్కించుకుంటాడు.
  hat-BSA: “Nan plas li a, yon nonm meprizab va vin leve, a sila tit a wa a pa t vin
    bay. Men li va vini nan yon tan trankil e li va sezi wayòm nan ak ti manèv koken
    flatè moun.
  kos-kos: Lipufan sac sifilpa fahk, “Tokosra se lun acn Syria tok uh ac mwet na koluk
    se su wangin suwohs la elan tokosrala, tusruktu el ac mahsrikyak na sruokya wal
    uh ke inkanek kutasrik lal.
  hbo-WLC: וְעָמַ֤ד עַל־כַּנּוֹ֙ נִבְזֶ֔ה וְלֹא־נָתְנ֥וּ עָלָ֖יו ה֣וֹד מַלְכ֑וּת וּבָ֣א
    בְשַׁלְוָ֔ה וְהֶחֱזִ֥יק מַלְכ֖וּת בַּחֲלַקְלַקּֽוֹת׃
  ibo-ibo: “Nʼọnọdụ ya, otu onye ọjọọ e ledara anya ga-ebilite, onye na-ekwesighị
    iwere nsọpụrụ nke ya bụ ọchịchị. Ọ ga-abata nʼike nʼalaeze ahụ mgbe ndị ya nọ
    nʼudo, ọ ga-eji nwayọọ ma were ire ụtọ na aghụghọ nweta alaeze ahụ.
  ory-ory: ପୁଣି, ଯାହାକୁ ସେମାନେ ରାଜାର ସମ୍ମାନ ଦେଇ ନ ଥିଲେ, ଏପରି ଜଣେ ତୁଚ୍ଛ ଲୋକ ତାହାର ପଦ
    ପ୍ରାପ୍ତ ହେବ; ମାତ୍ର ସେ ନିଶ୍ଚିନ୍ତ ସମୟରେ ଆସିବ ଓ ଚାଟୁବାକ୍ୟ ଦ୍ୱାରା ରାଜ୍ୟ ପାଇବ।
  chk-chk: Mürin, eman aramas mi fokun ngau epwe siwili lon wisan, nge sap wenewenan
    pwe epwe wiseni. Epwe war, nge esap wor eman epwe mefi me mwan, epwe pwal nemenem
    ren an tipachemsolä me kapas amichimich.
  rop-rop: Wal det einjul bin kipgon tok, “Bambai na najawan king garra jidan bos
    blanga ola kantri blanga Siriya. Im garra jidan brabli nogudbala men hu nomo garram
    rait blanga jidan king, bat im garra kaman wen nobodi kaan sabi en im garra teikoba
    brabli trikibalawei.
  ukr-1871: І стане замість нього згірдний, і не пошанують його царськими почестями;
    та він прийде тихцем і зрадою захопить царство,
  deu-1951: An seiner Statt wird ein Verachteter aufkommen, dem die königliche Würde
    nicht zugedacht war; aber er wird unversehens kommen und sich der Herrschaft durch
    Schmeicheleien bemächtigen.
  eng-JPS: And in his place shall stand up a contemptible person, upon whom had not
    been conferred the majesty of the kingdom; but he shall come in time of security,
    and shall obtain the kingdom by blandishments.
  srp-1865: A na njegovo æe mjesto doæi neznatan èovjek, kome nije namijenjena èast
    carska; ali æe doæi mirno i osvojiæe carstvo laskanjem.
  lug-lug: “Alidda mu kifo ky’oyo, aliba musajja mubi nnyo naye nga taweereddwa buyinza
    buva eri kabaka. Alirumba obwakabaka abantu nga batudde ntende, n’abuwamba ng’akozesa
    enkwe.
  heb-heb: ועמד על כנו נבזה ולא נתנו עליו הוד מלכות ובא בשלוה והחזיק מלכות בחלקלקות׃
  ben-IRV: তার জায়গায় একজন তুচ্ছ ব্যক্তি উঠবে যাকে লোকেরা রাজা হওয়ার সম্মান দেবে
    না; সে নিরবে আসবে এবং ছলনা করে রাজ্য দখল করবে।
  pan-pan: ਫਿਰ ਉਹ ਦੇ ਥਾਂ ਇੱਕ ਪਖੰਡੀ ਉੱਠੇਗਾ ਜਿਸ ਨੂੰ ਉਹ ਪਾਤਸ਼ਾਹ ਦੀ ਪਤ ਨਾ ਦੇਣਗੇ ਪਰ ਉਹ
    ਬਚਾਓ ਦੇ ਵੇਲੇ ਆਵੇਗਾ ਲੱਲੋ-ਪੱਤੋ ਕਰ ਕੇ ਰਾਜ ਲੈ ਲਵੇਗਾ।
  mya-JVB: ထိုသူအရာ ၌ လည်း မင်းစည်းစိမ် ကိုခံထိုက်သော သူမဟုတ်၊ ယုတ်မာ သောသူ ပေါ်လာလိမ့်မည်။
    သူသည် အနိုင်အထက် မပြု ချော့မော့ ခြင်းအားဖြင့် နိုင်ငံ ကို ရ လိမ့်မည်။
  hmo-hmo: “Tau dikana ta do ia toreisi, Suria king ena gabu dekenai, king ena dagi
    do ia abia henaoa. Ia be mai lalona ania karadia dekenai unai dagi do ia abia.
  urd-urd: फिर उसकी जगह एक पाजी खड़ा होगा जो सल्तनत की 'इज़्ज़त का हक़दार न होगा,
    लेकिन वह अचानक आएगा और चापलूसी करके ममलुकत पर क़ाबिज़ हो जाएगा।
  rus-SYN: И восстанет на место его презренный, и не воздадут ему царских почестей,
    но он придет без шума и лестью овладеет царством.
  bqc-SIM: Aà gɛ̃ɛ aↄ dɛ gbɛ̃́ gia pↄ́ wi aà kpa kpalauo ũ. Gↄↄ pↄ gbɛ̃́ↄ yãe
    yãdaao, a mↄ lɛnakasanɛ́, i kpala símá.
  tcz-CHONGTHU: Ama ban’a hi, duhdah lou migilou khat, lengpa son leh chilhah jong
    hilou khat, lengvaipo’a hung pang ding ahi. Aman alep lep’a thu asei ding chuleh
    duha thutah’a thilgon aneiding, mihon agellou pettah’a, lenggam thaneina chu alah
    ding ahi.
  mar-mar: मग त्याच्या जागी नकारलेला आणि वैभव न मिळालेला असा एक उदयास येईल तो शांतपणे
    येऊन खुशामतीने राज्य प्राप्त करील.
  qub-qub: « ‹Chay raypitaga juc runanami imapäpis mana sirbej caycashpan, mana merësiycar
    ray yaycongapaj. Mana yarpashapitami chayangapaj. Chayno cashpanpis engañaypami
    mandaj cayman yaycongapaj.
  bqp-bqp: Wi bɑ gɛmɑ, wiyɑ bɑ koo bɑndu kɔsire ko. Bɑ ǹ nùn sinɑ yɑ̃nu wɛ̃ɛmɔ. Bɔri
    yɛndu sɔɔrɑ u koo nɑ u bɑndu di kɑ tɑki.
  hat-hat: 'Zanj lan t''ap pale toujou. Li di: -Wa k''ap parèt apre sa a pral yon
    vòryen ki pa t'' gen dwa pou l'' te nan plas la. Men, l''ap vini tou dousman,
    l''ap fè mannigèt, l''ap pran pouvwa a.'
  eng-BSB: In his place a despicable person will arise; royal honors will not be given
    to him, but he will come in a time of peace and seize the kingdom by intrigue.
  eng-WEBPB: “In his place a contemptible person will stand up, to whom they had not
    given the honour of the kingdom; but he will come in time of security, and will
    obtain the kingdom by flatteries.
  kbq-kbq: Hagi agri noma erino kinima manisnia nera, kini ne'mofo nagapinti agri
    noma erino kinima omaniga vahemo kinia manigahie. Anama hutesuno'a agra ame huno
    kinia efore huno maka mopa kegava nehuno havige huno vahera rezmatga huno kini
    eri'zana erigahie.
  nhe-BL: “ ‘Teipa pehuas tlanahuatis ipan nopa tlanahuatilistli ica Norte se tlacatl
    tlen nelía fiero iyolis. Ax quitocarohua nopa tlacatl para elis tlanahuatijquetl,
    niyon ax quinamiqui quipiyas nopa tlatlepanitacayotl. Nopa fiero tlacatl hualas
    quema ax aqui quichiya huan mocuilis nopa tlanahuatilistli pampa quimati quejatza
    tlacajcayahuas.
  bus-bus: À gɛ̃ɛ égↄ̃ dɛ gbɛ̃ gina kɛ̀ wèe à kpá kpatanloo ũ. Gurↄↄ kɛ̀ gbɛ̃nↄ yãke
    danaro, eé mↄ́ à lɛ́nnaa kásańnɛ à kpata síḿma.
  gub-BL: Amo wiko putar Xir wanuwihawete romo a'e tuwihawete imàno re nehe. Iaiw
    putar nehe. Nuiko kwaw a'e tuwihawete ta'yr romo. Nezewe rehe we wiko putar tuwihawete
    romo nehe. Umume'u putar ikatu 'ym ma'e wemiapo ràm upy'a pupe nehe. Numume'u
    kwaw teko wanupe nehe. Omono'og putar umyrypar upuner ma'e wà nehe. Weityk putar
    tuwihawete ràm azeharomoete har wà nehe. Na'e wiko putar tuwihawete romo hekuzaromo
    nehe.
  eng-DRA: 'And there shall stand up in his place one despised, and the kingly honour
    shall not be given him: and he shall come privately, and shall obtain the kingdom
    by fraud.'
