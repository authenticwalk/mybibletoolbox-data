  swe-swe: '[Vers 21-35 är den centrala delen i detta kapitel. Den åttonde regenten
    i det Seleukidiska riket i norr är Antiochos IV Epifanes. Han regerar 175-163
    f.Kr. Han är samma person som benämns ”det lilla hornet” i kapitel 8, se . Stycket
    har många detaljer eftersom hans handlande har stor inverkan på Israel och det
    judiska folket.] Den som efterträder honom [Seleukos IV] är en föraktad (usel,
    hatad) man [Antiochos IV]. Han har inte kungavärdighet. Oväntat intar han riket
    genom smicker (tomma löften, list). [När Seleukos IV mördades tog hans yngre bror
    Antiochos IV makten. Den rättmätige efterträdaren var egentligen Seleukos son
    Demetrius, men han skickades som politisk fånge till Rom. Antiochos IV tog sig
    själv titeln ”Epifanes” som betyder ”Gud uppenbarad i mänsklig form”, men folk
    föredrog det snarlika ”Epimanes” – en galen man!]'
