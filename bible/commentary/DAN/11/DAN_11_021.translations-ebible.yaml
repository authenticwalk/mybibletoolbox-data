verse: DAN.011.021
translations:
  mal-C: “അദ്ദേഹത്തിന്റെ സ്ഥാനത്തു രാജത്വപദവി നൽകപ്പെട്ടിട്ടില്ലാത്ത നിന്ദ്യനായ ഒരുവൻ
    അധികാരത്തിലേക്കുവരും. ജനം സുരക്ഷിതരെന്നു കരുതിയിരിക്കുമ്പോൾ അയാൾ വന്ന് ഗൂഢാലോചനയിലൂടെ
    രാജ്യം കൈവശമാക്കും.
  deu-TKW: An seine Stelle wird dann ein Verachtenswürdiger treten, dem sie die königliche
    Würde nicht zugedacht hatten; aber er wird unversehens kommen und sich durch Betrügereien
    der Herrschaft bemächtigen.
  lin-lin: Moto moko azanga ata tina mpe batikala kopesa ata lokumu ya bokonzi te
    akokitana na ye ; akoya na tango ya kimia mpe akozwa bokonzi na nzela ya mayele
    mabe.
  eng-LSV: And a despicable one has stood up on his station, and they have not given
    to him the splendor of the kingdom, and he has come in quietly, and has strengthened
    the kingdom by flatteries.
  eng-GNV: 'And in his place shall stand vp a vile person, to whom they shall not
    giue the honour of the kingdome: but he shall come in peaceably, and obteine the
    kingdome by flatteries.'
  eng-WEBSTER: 'And in his estate shall stand up a vile person, to whom they shall
    not give the honor of the kingdom: but he shall come in peaceably, and obtain
    the kingdom by flatteries.'
  nhw-BL: “ ‘Teipa pehuas tlanahuatis ipan nopa tlanahuatilistli ica Norte se tlacatl
    catli nelía fiero inemilis. Amo quitocarohua nopa tlacatl para elis tlanahuatijquetl,
    niyon amo quinamiqui quipiyas nopa tlatlepanitacayotl. Nopa fiero tlacatl hualas
    quema amo aqui quichiya huan mocuilis nopa tlanahuatilistli pampa quimati quenicatza
    tlacajcayahuas.
  swh-ONEN: “Atakayetawala baada yake atakuwa mtu wa kudharauliwa ambaye hajapewa
    heshima ya kifalme. Atauvamia ufalme wakati watu wake wanapojiona wako salama,
    naye atautwaa kwa hila.
  bba-bba: Wi bɑ ɡɛmɑ, wiyɑ bɑ koo bɑndu kɔsire ko. Bɑ ǹ nùn sinɑ yɑ̃nu wɛ̃ɛmɔ. Bɔri
    yɛndu sɔɔrɑ u koo nɑ u bɑndu di kɑ tɑki.
  eng-KJVCPB: 'And in his estate shall stand up a vile person, to whom they shall
    not give the honour of the kingdom: but he shall come in peaceably, and obtain
    the kingdom by flatteries.'
  luo-luo: “En noluwe gi ngʼat moro ma timbene richo ma ok owinjore bedo ruoth. Ngʼatni
    nomonj pinyruoth kinde ma jopiny paro ni gin gi kwe kendo enokaw pinyno kokonyore
    gi weche ma miriambo.
  meu-meu: Ia gabuna ai bonegita tauna ta e tore isi, pavapava dagina asie henia tauna;
    ia na baine gini lasi kava, boga-alaga herevadia amo basileia na baine abia.
  npi-ULB: तिनको ठाउँमा एक जना तुच्छ मानिस खडा हुनेछ जसलाई मानिसहरूले राजकीय शक्तिको
    सम्मान दिनेछैनन् । ऊ अचानक आउनेछ र छल गरेर उसले राज्यलाई कब्जा गर्नेछ ।
  yor-yor: “Ẹni tí kò níláárí kan yóò rọ́pò rẹ̀, ẹni tí a kò tí ì fi ọlá ọba fún rí.
    Yóò sì gbógun sí ìjọba nígbà tí ọkàn àwọn ènìyàn balẹ̀ láìbẹ̀rù, yóò sì gbà á
    pẹ̀lú àrékérekè.
  pes-OPCB: 'آن فرستادهٔ آسمانی ادامه داد: «پادشاه بعدی سرزمین شمال، شخص شروری خواهد
    بود که بدون اینکه حق سلطنت داشته باشد، به طور ناگهانی خواهد آمد و با حیله و دسیسه
    سلطنت را به چنگ خواهد آورد.'
  tgl-ULB: Lilitaw na kapalit niya ang isang hamak na tao, taong hindi pinararangalan
    ng mga tao ng pangharing parangal; tahimik siyang papasok at kukunin niya ang
    kaharian dahil sa hindi tapat na papuri.
  hui-hui: Dahuliyali agali handalehe biagome i̱ Danielehondo bi laabo halu lalu,
    Mani Siria dindiha kini mbira ha aribia holebirago ogoni ibu agali koorene ko
    holebira. Agali ogoni ibu kini holene wini ndogo ibugua ke̱ howa bi ladeborebo
    bialubi wali agali mo guya howa bime dege lalubi ibuni pu daga halu Siria dindinaga
    kini holebira.
  mya-mya: ဆက်​လက်​၍​ကောင်း​ကင်​တ​မန်​က``ထို​နောက် နန်း​တက်​သည့်​ဆီး​ရီး​ယား​ဘု​ရင်​သည်​မင်း
    ဖြစ်​ထိုက်​သူ​မ​ဟုတ်၊ ဆိုး​ညစ်​သူ​ဖြစ်​လိမ့် မည်။ သို့​ရာ​တွင်​သူ​သည်​အ​မှတ်​မ​ထင်​ပေါ်
    ထွန်း​လာ​လျက်​ပရိ​ယာယ်​အား​ဖြင့်​အာ​ဏာ သိမ်း​လိမ့်​မည်။-
  bod-N: ཕྱིས་སུ་ཁོའི་ཚབ་བྱེད་དུ་མི་ཐ་ཤལ་པ་ཞིག་སླེབ་པར་འགྱུར་ཞིང་། སུས་ཀྱང་དེ་ལ་རྒྱལ་ཁམས་ཀྱི་གཟི་བརྗིད་མ་སྤྲད་ནའང་།
    དེ་ནི་མི་རྣམས་ལ་མཉམ་འཇོག་མེད་པའི་དུས་སུ་སླེབས་ཏེ་གཡོ་སྒྱུར་བརྟེན་ནས་རྒྱལ་ཁམས་འཕྲོག་པར་འགྱུར་རོ།
    །
  sna-sna: “Achatsiviwa nomunhu anozvidzwa asina kumbopiwa rukudzo rwoumambo. Iye
    achapamba umambo panguva iyo vanhu vanenge vakadekara, uye achahubvuta nenzira
    yokubata kumeso.
  spa-BLM: “En su lugar se levantará una persona despreciable, a la que no habían
    dado el honor del reino; pero vendrá en tiempo de seguridad, y obtendrá el reino
    mediante lisonjas.
  cac-cac: Ol lajvoc chi', ay jun vin̈ te malaj yelc'och ol och reyal sq'uexuloc vin̈.
    A jun vin̈ chi', man̈ smojoc yoch vin̈ d'a yopisio. Man̈ naanoc yuj eb' anima
    ayic ol och vin̈ reyal chi' yuj yac'an musansatil eb' anima chi'.
  swh-ULB: Katika nafasi atainuka mtu wa kudharauliwa ambaye watu hawatampa heshima
    ya nguvu ya kifalme; atakuja bila kukusudiwa na atautwaa ufalme kwa ulaghai.
  bel-bel: І паўстане на месца яго пагарджаны, і не ўшануюць яго па-царску; але ён
    прыйдзе няпрыкметна і лёсткамі апануе царствам,
  deu-ELBBK: Und an seiner statt wird ein Verachteter aufstehen, auf den man nicht
    die Würde des Königtums legen wird; und er wird unversehens kommen und durch Schmeicheleien
    sich des Königtums bemächtigen.
  mbb-OT: “Is hadì he ebpekeilis kandin ne sevaha he etew he telemayen, he kenà diyà
    ebpuun te pemilya he ebpuunan te egkengehimu he hadì. Kenà ebpeebuten te menge
    etew, he egkaaǥew zin is kedhadì dutun te ginhedian pinaaǥi te limbung.
  mal-2015: അവന്നു പകരം നിന്ദ്യനായ ഒരുത്തൻ എഴുന്നേല്ക്കും; അവന്നു അവർ രാജത്വത്തിന്റെ
    പദവി കൊടുപ്പാൻ വിചാരിച്ചിരുന്നില്ല; എങ്കിലും അവൻ സമാധാനകാലത്തു വന്നു ഉപായത്തോടെ
    രാജത്വം കൈവശമാക്കും.
  rmc-rmc: Pre leskro than avela igen nalačho manuš, saves na ela pravos te ačhel
    kraľiske. Avela akor, sar oda o manuša na užarena, ale dochudela o kraľišagos
    avke, hoj thovela avri le manušenca.
  nlg-nlg: Nina tughunitate na angel te tona haliu, “Na ghoi na vunaghi haba ni Syria
    ke, na tinoni ghighirou. Te mua manana ge ke hola na malei sopou ni vunaghi haba
    ra vilia ge ke vunaghi haba ta mua ghanaghana ge ke ghagua iga, me lavia na hohola
    keri nia na lei vata ni gueguelo.
  pes-OPV: و در جای او حقیری خواهدبرخاست اما جلال سلطنت را به وی نخواهند دادو او ناگهان
    داخل شده، سلطنت را با حیله هاخواهد گرفت.
  ron-1924: Ын локул луй се ва ридика ун ом диспрецуит, фэрэ сэ айбэ путере ымпэрэтяскэ;
    дар се ва ридика деодатэ ши ва пуне мына пе ымпэрэцие прин унелтире.
  ben-OBCV: “তার স্থানে এক তুচ্ছ ব্যক্তি রাজা হবে, যার রাজকীয় সম্মান পাবার কোনো অধিকার
    নেই। যখন লোকেরা সুরক্ষিত বোধ করবে তখন সে আক্রমণ করবে এবং ছলনায় রাজপদ অধিকার করবে।
  som-som: Oo waxaa meeshiisii qaadan doona mid la quudhsado, oo aan la siinin murwaddii
    boqortooyada, laakiin wuxuu iman doonaa wakhtiga nabadgelyada, oo boqortooyadana
    sasabashuu ku qaadan doonaa.
  lat-VUC: 'Et stabit in loco ejus despectus, et non tribuetur ei honor regius: et
    veniet clam, et obtinebit regnum in fraudulentia.'
  eng-ASVBT: 'And in his place shall stand up a contemptible person, to whom they
    had not given the honor of the kingdom: but he shall come in time of security,
    and shall obtain the kingdom by flatteries.'
  ita-1885: Appresso sorgerà nel suo stato uno sprezzato, al qual non sarà imposta
    la gloria reale; ma egli verrà quetamente, ed occuperà il regno per lusinghe.
  eng-ULB: In his place will rise up a despised person to whom the people will not
    have given the honor of royal power; he will come unexpectedly and will take over
    the kingdom by trickery.
  spa-VBL: Le seguirá una persona despreciable a la que no se le dará la majestad
    real. Tomará el relevo pacíficamente y asumirá el control del reino mediante el
    engaño.
  fra-_FOB: A sa place il s'élèvera un homme méprisé, auquel on ne donnera pas l'honneur
    de la royauté; mais il viendra inopinément, et il s'emparera de la royauté par
    des flatteries.
  mal-mal: അവന് പകരം നിന്ദ്യനായ ഒരുവൻ എഴുന്നേല്ക്കും; അവന് അവർ രാജത്വത്തിന്റെ പദവി
    കൊടുക്കുവാൻ വിചാരിച്ചിരുന്നില്ല; എങ്കിലും അവൻ സമാധാനകാലത്ത് വന്ന് ഉപായത്താൽ രാജത്വം
    കൈവശമാക്കും.
  urd-GVR: Us kī jagah ek qābil-e-mazammat ādmī khaṛā ho jāegā. Wuh taḳht ke lie muqarrar
    nahīṅ huā hogā balki ġhairmutawaqqe taur par ā kar sāzishoṅ ke wasīle se bādshāh
    banegā.
  suz-BL: मिनु मेको पिप आ नोले मारेइ मान मपाइश्‍शो मुर का जाक्‍शा, सुइमी मतुइक्‍चा
    ङा पा, रिम्‍शो लोव़ पखु पा मेको राज्‍य आंम के सेल्‍ब। दानीएल ८:२३-२४
  eng-NOY: And in his place shall arise a despised person, to whom they shall not
    give the honor of the kingdom; but in the midst of peace he shall come in and
    obtain the kingdom by flatteries.
  ita-1927: Poi, in luogo suo, sorgerà un uomo spregevole, a cui non sarà stata conferita
    la maestà reale; ma verrà senza rumore, e s’impadronirà del regno a forza di lusinghe.
  ckb-ckb: «ئینجا ناکەس بەچەیەک شوێنی دەگێڕێتەوە کە شکۆمەندی پاشایەتی نەدراوەتێ. کاتێک
    خەڵکی بە ئاسوودەیی دەژین لەناکاو دێت و بە فێڵ دەست بەسەر پاشایەتییەکەدا دەگرێت.
  eng-BBE: 'And his place will be taken by a low person, to whom the honour of the
    kingdom had not been given: but he will come in time of peace and will get the
    kingdom by fair words.'
  kan-OKCV: ಅವನ ಸ್ಥಾನದಲ್ಲಿ ಒಬ್ಬ ನೀಚನು ನಿಲ್ಲುವನು. ಅವನಿಗೆ ರಾಜಮರ್ಯಾದೆಯನ್ನು ಕೊಡುವುದಿಲ್ಲ.
    ಆದರೆ ಅವನು ಸಮಾಧಾನವಾಗಿ ನಯನುಡಿಗಳಿಂದ ರಾಜ್ಯವನ್ನು ಪಡೆದುಕೊಳ್ಳುವನು.
  tam-2017: அவன் இடத்தில், அவமதிக்கப்பட்டவன் ஒருவன் எழும்புவான்; இவனுக்கு ராஜ்ஜியபாரத்தின்
    மேன்மையைக் கொடுக்காதிருப்பார்கள்; ஆனாலும் இவன் சமாதானமாக நுழைந்து, ஆசைவார்த்தை
    பேசி, ராஜ்ஜியத்தைப் பிடித்துக்கொள்வான்.
  spa-RV-1909: 'Y sucederá en su lugar un vil, al cual no darán la honra del reino:
    vendrá empero con paz, y tomará el reino con halagos.'
  ron-BTF: Și în locul lui se va ridica o persoană nemernică, căreia nu îi vor da
    onoarea împărăției; dar el va veni în pace și va obține împărăția prin lingușiri.
  eng-WEBP: “In his place a contemptible person will stand up, to whom they had not
    given the honor of the kingdom; but he will come in time of security, and will
    obtain the kingdom by flatteries.
  eng-FBV: A contemptible person will follow him who will not be given royal majesty.
    He will take over peacably and assume control of the kingdom through deception.
  nch-BL: “Teipa pehuas tanahuatis ipan nopa tanahuatilisti ica norte se tacat cati
    nelía fiero inemilis. Amo quinamiqui nopa tacat para elis tanahuatijquet, yon
    amo quinamiqui quipiyas nopa tatepanitacayot. Nopa fiero tacat hualas quema amo
    aqui quichiya huan mocuilis nopa tanahuatilisti pampa quimati quenicatza tacajcayahuas.
  vie-1934: Lại có kẻ đáng khinh dể lên thay vì vua đó, mà người ta không tôn người
    làm vua; nhưng người sẽ đến lúc yên ổn, dùng lời siểm nịnh mà mưu chiếm lấy nước.
  hin-CV: “उसके जगह को लेनेवाला एक तिरस्कृत व्यक्ति होगा, जिसे राजसत्ता से सम्मान
    न मिला होगा. जब लोग सुरक्षित महसूस कर रहे होंगे, तभी वह राज्य पर आक्रमण करेगा
    और षड़्‍यंत्र करके उसे अपने कब्जे में कर लेगा.
  spa-BES: Y su lugar será ocupado por una persona despreciable, a quien no se le
    había dado el honor del reino; pero vendrá en tiempo de paz y obtendrá el reino
    con palabras lisonjeras.
  tdx-tdx: Handimbe aze ty lo-tse­reke; tsy hatolotse ama’e ty asi’ i fifeheañey;
    f’ie hivotrake eo am-pilongoañe le ho azo’e an-kabeake i fifeheañey.
  tha-KJV: จะมีคนน่าเกลียดคนหนึ่งตั้งตัวขึ้นแทนที่โดยไม่​มี​ผู้​ใดมอบเกียรติ​ศักดิ์​แห่​งราชอาณาจักรให้
    เขาจะยกเข้ามาอย่างสงบ แล​้วชิงเอาราชอาณาจั​กรน​ั้นด้วยความสอพลอ
  por-BR-2018: Depois se levantará em seu lugar um ser desprezível, ao qual não darão
    a honra real; mas virá durante a quietude, e tomará o reino por meio de enganos.
  deu-ELO: Und an seiner Statt wird ein Verachteter aufstehen, auf den man nicht die
    Würde des Königtums legen wird; und er wird unversehens kommen und durch Schmeicheleien
    sich des Königtums bemächtigen.
  eng-WYC-2018: And a despised man shall stand in the place of him, and the honour
    of a king shall not be given to him; and he shall come privily, and he shall get
    the realm by guile, (or but he shall come privately, or furtively, and he shall
    get the kingdom by deceit, or by trickery).
  epo-epo: Sur lia loko stariĝos homo malestimata, sur kiun oni ne metos la reĝan
    ornamon; sed li venos kun trankvileco, kaj ekposedos la regnon per flataĵoj.
  uig-PIN: — «Xuningdin keyin pǝs bir adǝm uning orniƣa qiⱪip ximaliy padixaⱨliⱪni
    alidu; ǝmma padixaⱨliⱪning ⱨɵrmǝt-xɵⱨriti uningƣa ⱨeq tǝwǝ bolmaydu, dǝp ⱪarilidu;
    lekin u hǝlⱪning asayixliⱪ pǝytidin paydilinip, yalaⱪqiliⱪ wasitiliri bilǝn ⱨakimiyǝtni
    tartiwalidu.
  beo-beo: 'A:igele dunu da eno amane sia:i, “Hina bagade eno da Silia soge ouligimusa:
    misunu. E da dunu wadela:idafa ba:mu. E da hina bagade hou hame hamomu galu, be
    e da eno ea sogebi lamu. Be e da ogogolewane, hedolowane hina bagade hamomusa:,
    gasa fiwane hina bagade hou gagumu.'
  tpi-OTNT: Na dispela man i olsem yumi man bilong graun i tok moa long mi, Daniel,
    olsem, “Bihain narapela man bai i kamap king bilong Siria, na em bai i man nogut
    tru. Dispela man em i no mas kamap king, tasol wantu bai em i kamap na mekim kain
    kain tok gris na tok giaman, na mekim em yet i stap king bilong Siria.
  hau-SA: “Magājin wannan sarki zai zama wani mutumin banza wanda ma bai fito daga
    gidan sarauta ba. Zai taso ba zato ba tsammani, yă ƙwace sarautar ta hanyar zamba.
  uig-LAT: — «Shuningdin kéyin pes bir adem uning ornigha chiqip shimaliy padishahliqni
