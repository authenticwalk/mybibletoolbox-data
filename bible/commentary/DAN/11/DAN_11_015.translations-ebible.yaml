    loltoonni isaanii jajjaboon iyyuu isaan dura dhaabachuuf humna dhabu.
  fra-LSG: Le roi du septentrion s’avancera, il élèvera des terrasses, et s’emparera
    des villes fortes. Les troupes du midi et l’élite du roi ne résisteront pas, elles
    manqueront de force pour résister.
  yal-yal: Kɔmɛn fɔxɔn mangan fama nɛn gbingbinna ratedeni han a taa makantanxin yinna
    suxu ayi. Yiifari ganla nun a sofa kɛndɛne mi a yɛɛ ratiyɛ. E fangan ɲanma nɛn.
  haw-1868: E hele mai ke alii o ke kukulu akau e hana i puu, a e lawe pio i na kulanakauhale
    paa i ka pa; aole e ku paa na lima o ke kukulu hema, aole hoi kona poe i waeia,
    aole hoi on a ikaika e ku e ai.
  arb-NAV: وَيُقْبِلُ مَلِكُ الشِّمَالِ وَيُقِيمُ مَتَارِيسَ الْحِصَارِ، وَيَسْتَوْلِي
    عَلَى مَدِينَةٍ مُحَصَّنَةٍ، وَتَعْجِزُ قُوَّاتُ مَلِكِ الْجَنُوبِ وَفِرَقُهُ
    الْمُنْتَخَبَةُ عَنْ صَدِّهِ، لأَنَّهَا تَفْقِدُ كُلَّ قُوَّةٍ.
  ewe-ewe: Ekema Anyiehefia ava ƒu kpo ɖe du la ŋu eye wòaxɔ du si woɖo gli sesẽ ƒo
    xlãe. Ŋusẽ manɔ Dzieheʋakɔwo ŋu be woaʋli o, eye woƒe kalẽtɔwo gɔ̃ hã maɖo ŋusẽ
    be woanɔ te o.
  eng-LEE: 'And the king of the north will come, and cast up a mound, and capture
    the city defended by fortifications: and the arms of the south will not withstand,
    and as regardeth his chosen people, there will be no power [in them] to withstand.'
  asm-FB: উত্তৰ দেশৰ ৰজা আহি ঢিপত এঢলীয়া পথ নিৰ্মাণ কৰিব, আৰু দুৰ্গৰ নগৰ অধিকাৰ কৰিব।
    দক্ষিণ দেশৰ সৈন্যসকল থিৰে থাকিব নোৱাৰিব; এনে কি, তেওঁলোকৰ শ্রেষ্ঠ সৈন্যসকলৰো থিৰে
    থাকিবলৈ শক্তি নহ’ব।
  sus-A: مَنفّ نَشَن كٍلِمَ كْولَ مَ، عَ بّندّ مَلَنمَ نّ تّتّ سّيتِ مَ عَلَكٌ عَ
    شَ نْ تَا مَكَنتَشِ مَسْتْدٍ. بٌورٍ شَ سْورِ قَنيِيٍ مُ نْمَ عٍ يّتّ مَكَنتَدٍ،
    عٍ قَمَ لُدٍ عٍ يَشُييٍ نَن بّلّشّ.
  fra-SBL: Alors le roi du nord viendra, il élèvera un monticule et prendra une ville
    bien fortifiée. Les forces du sud ne tiendront pas, ni ses troupes choisies, et
    il n'y aura pas de force pour tenir.
  hbo-hbo: וְיָבֹא֙ מֶ֣לֶךְ הַצָּפֹ֔ון וְיִשְׁפֹּךְ֙ סֹֽולֲלָ֔ה וְלָכַ֖ד עִ֣יר מִבְצָרֹ֑ות
    וּזְרֹעֹ֤ות הַנֶּ֙גֶב֙ לֹ֣א יַעֲמֹ֔דוּ וְעַם֙ מִבְחָרָ֔יו וְאֵ֥ין כֹּ֖חַ לַעֲמֹֽד׃
  pjt-pjt: “Ka Tjiṟiyaku panya mayatja tjaultji panya mungilyitjara maḻaku ankuku
    uḻpaṟira tjina-aṟangka Itjipalakutu. Munuya ngura nyara palula tawunu wallpa puḻkatjarangka
    wirkankuku, munuya tjarpara tjananya pungkula wiyaṟa ngura tjanampangka angaṟa
    nyinakatiku, kaya Iitjipaku tjaultji tjuṯangku tjananya puṯu alatjiṯu pungkula
    wiyalku. Uwa mulapa, Iitjipaku tjaultji kuṉpu puḻka tjuṯangku kuḻu tjananya puṯu
    pungkula winaringkuku.
  kik-kik: Nake mũthamaki wa gathigathini nĩagooka aitithie ihumbu cia tĩĩri, irigiicĩrie
    itũũra inene nĩguo arĩtunyane. Mbũtũ icio cia ita cia kuuma gũthini itikahota
    kũmwĩtiiria; o na thigari ciao iria njega mũno itigaakorwo na hinya wa gwĩtiiria.
  fra-NCL: Le roi du Septentrion viendra, il élèvera des terrasses et prendra une
    ville fortifiée ; les bras du Midi ne tiendront pas, non plus que sa troupe d’élite ;
    il n’y aura pas de force pour résister.
  cek-AK: 'To pongah aluek bang siangpahrang to angzo tih, misa anghawkhaih long khaw
    to takae o ueloe, kacakah pakaa ih vangpui to la o tih: aloih bang misatuh kaminawk
    loe pakaahaih tha tawn o mak ai, kahoih koek qoih ih misatuh kaminawk mah doeh
    pakaa o thai mak ai.'
  cuk-cuk: ” ’Geb degine, dad-nakwed-argan-sapiledsikid-rey nonikoed, degi, neggwebur-galu-matusulid-dikarba
    arsanyob napa mesoed. Geb we-neggwebur-gandikid ese sulegoed. Dad-nakwed-argan-nuedsikid-sordamar-bila-onomalad
    abinsamalosulid. Amba e-sordamar-buleganse-bakale, abingwisgumalosulid, ar abinsamalad,
    sateoed.
  uig-CYR: Шималий падиша потәй селип мустәһкәм шәһәрни муһасирә һуҗуми қилип бесивалиду.
    Җәнупдики күчләр, һәтта әң хил қошунларму бәрдашлиқ берәлмәйду, уларниң қаршилиқ
    қилғидәк күчи қалмайду.
  tel-2017: ఉత్తరదేశపురాజు వచ్చి కోట చుట్టూ ముట్టడి దిబ్బ వేసి కోటను పట్టుకుంటాడు.
    దక్షిణ దేశపు రాజు బలగం నిలవలేక పోతుంది. అతని వీరయోధులు సైతం శౌర్యంతో నిలదొక్కుకోలేక
    పోతారు.
  hat-BSA: Epi wa Nò a va vini, li va monte yon teras e li va pran yon vil byen fòtifye.
    Konsa, lame a Sid yo p ap ka kanpe, ni meyè solda byen chwazi li yo. Li p ap gen
    okenn fòs pou l ka kanpe.
  kos-kos: Ouinge tokosra Syria el ac fah kuhlasla sie siti su arulana akkeyeyukla,
    ac sruokya. Mwet mweun lun Egypt elos ac fah tia sifil mweun — finne elos su wo
    emeet ke mweun, ac fah wanginla pac ku lalos.
  hbo-WLC: וְיָבֹא֙ מֶ֣לֶךְ הַצָּפ֔וֹן וְיִשְׁפֹּךְ֙ סֽוֹלֲלָ֔ה וְלָכַ֖ד עִ֣יר מִבְצָר֑וֹת
    וּזְרֹע֤וֹת הַנֶּ֙גֶב֙ לֹ֣א יַעֲמֹ֔דוּ וְעַם֙ מִבְחָרָ֔יו וְאֵ֥ין כֹּ֖חַ לַעֲמֹֽד׃
  ibo-ibo: Mgbe ahụ, eze ndị mpaghara ugwu ga-abịa buo agha megide obodo ndị ndịda
    e wusiri ike, lụgbukwaa ya. Ndị agha agaghị enwe ike iguzogide ha ọ bụladị ndị
    ha bụ ọka ibe nʼagha.
  ory-ory: ଏହିରୂପେ ଉତ୍ତର ଦେଶର ରାଜା ଆସିବ ଓ ଗଡ଼ବନ୍ଦୀ କରି ସୁଦୃଢ଼ ନଗର ହସ୍ତଗତ କରିବ; ତହିଁରେ
    ଦକ୍ଷିଣ ଦେଶର ସହାୟଗଣ ଓ ମନୋନୀତ ଲୋକମାନେ ପ୍ରତିବାଧା ଦେଇ ପାରିବେ ନାହିଁ; କିଅବା ପ୍ରତିବାଧା
    କରିବା ପାଇଁ କୌଣସି ଶକ୍ତି ରହିବ ନାହିଁ।
  chk-chk: Mürin, ewe kingen Siria epwe feito, epwe pwelifeili eu telinimw mi fokun
    pöchökül tittin fän pisekin maun o winneni. Nge ekewe sounfiun Isip resap tongeni
    pworaiti, ir mwo ekewe mi fokun sipeöch le maun, nge resap tongeni ü ngeni.
  rop-rop: Wal det king brom Siriya garra majurrumap miselp raidaran langa wanbala
    strongwan taun langa Ijip, en teikoba det taun. En detlot solja brom Ijip garra
    jidan wikwan en kaan kipgon faitfaitbat, nomeda deibin brabli gudwan solja.
  ukr-1871: І прийде царь північний, насипле вал і захопить утверджене місто, й не
    вдержать рамена півдня, нї добірне військо його; не буде спроможностї супроти
    стати.
  deu-1951: Denn der nördliche König wird kommen und einen Wall aufwerfen und eine
    feste Stadt einnehmen. Und das südliche Heer wird nicht standhalten, auch nicht
    die beste Mannschaft seines Volkes; denn da wird keine Kraft zum Widerstande sein,
  eng-JPS: And the king of the north shall come, and cast up a mound, and take a well-fortified
    city; and the arms of the south shall not withstand; and as for his chosen people,
    there shall be no strength in them to withstand.
  srp-1865: I doæi æe car sjeverni, i naèiniæe opkope, i uzeæe tvrde gradove, i mišice
    južnoga cara neæe odoljeti ni izabrani narod njegov, niti æe biti sile da se opre.
  lug-lug: Awo kabaka w’obukiikakkono alijja n’akola ebifunvu era aliwamba ekibuga
    ekiriko bbugwe. Eggye ery’omu bukiikaddyo teririsobola kumulwanyisa, newaakubadde
    abaserikale baabwe abatendeke abakugu ennyo okumusobola.
  heb-heb: ויבא מלך הצפון וישפך סוללה ולכד עיר מבצרות וזרעות הנגב לא יעמדו ועם מבחריו
    ואין כח לעמד׃
  ben-IRV: তারপর উত্তরের রাজা আসবে এবং দূর্গের উপরে একটা ঢালু পথ তৈরী করবে ও দেয়ালে
    ঘেরা নগর অধিকার করবে। দক্ষিণের সৈন্যদল তার সামনে আর কোনো মতেই দাঁড়াতে পারবে না;
    এমন কি তাদের সবচেয়ে ভাল সৈন্যদেরও দাঁড়ানোর ক্ষমতা থাকবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਉੱਤਰ ਦਾ ਰਾਜਾ ਆਵੇਗਾ, ਦਮਦਮਾ ਬਣਾਵੇਗਾ, ਪੱਕੇ-ਪੱਕੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਲੈ ਲਵੇਗਾ,
    ਦੱਖਣ ਦੀਆਂ ਬਾਹਾਂ ਨਾ ਅੜਨਗੀਆਂ ਅਤੇ ਨਾ ਹੀ ਉਹ ਦੇ ਚੁਣੇ ਹੋਏ ਲੋਕਾਂ ਵਿੱਚ ਅੜਨ ਦਾ ਜ਼ੋਰ ਹੋਵੇਗਾ।
  mya-JVB: မြောက် ရှင် ဘုရင်သည် လာ ၍ မြို့ရိုး ကို တည် ပြီးလျှင်ခိုင်ခံ့ သော မြို့
    တို့ကို လုပ်ကြံ လိမ့်မည်။ တောင် ရှင်ဘုရင်၏ လက်နက်များ၊ ရွေးချယ် သောလူများတို့သည်
    ဆီးတား ခြင်းငှါ ခွန်အား မ ရှိသောကြောင့် မ ဆီးတား ရကြ ။
  hmo-hmo: Unai dainai Suria ena king do ia lao, Aigupito ena king do ia tuari henia,
    bona ia ese hanua goada hereana ta do ia halusia, bona unai gabu do ia abia. Aigupito
    tuari taudia do idia gini goada diba lasi, mai edia goada taudia danu edia goada
    do ia hegeregere lasi.
  urd-urd: चुनाँचे शाह — ए — शिमाल आएगा और दमदमा बाँधेगा और हसीन शहर ले लेगा, और जुनूब
    की ताक़त क़ायम न रहेगी और उसके चुने हुए मर्दों में मुक़ाबले की हिम्मत न होगी।
  rus-SYN: И придет царь северный, устроит вал и овладеет укрепленным городом, и не
    устоят мышцы юга, ни отборное войско его; недостанет силы противостоять.
  bqc-SIM: Gugbãntoo kía a mↄ koezↄ̃ wɛ̃́lɛ bĩ́idezi, i sí. Gɛↄmidↄkĩi zĩgↄ̃ↄ
    gbãa a fↄ̃ kpánɛ́o, baa an zĩgↄ̃ badeↄ. An gbãa a kao.
  tcz-CHONGTHU: Chutah leh, sahlam lengpa chu hungkon intin, dettah’a pal kikaikhum
    kulpi umna khopi jeng jong anokhum’a alahding ahi. Hiche phatleh, lhanglam gam’a
    sepai ahatlai lai ho jeng jong amasanga pang joulou diu ahi, ajeh chu ama nan
    jou nading tha anei lou diu ahitai.
  mar-mar: अशाप्रकारे उत्तरेचा राजा येऊन तटबंदीच्या शहराभोवती मोर्चे लावून नगर काबीज
    करील. दक्षिणेचे त्यापुढे काही एक चालणार नाही, त्याच्या उत्तम सैनिकही त्यापुढे
    शक्तीहीन होतील.
  qub-qub: Norte caj-lächo tiyaj ray aywaycur intëru cantunpa curalasha caycaj siudäman
    yaycunanpaj wichäcunata rurachengapaj. Nircurmi chay siudächo tiyananpaj yaycucaycärenga.
    Chaura sur caj raypa fiyupa pillyay yachaj suldäruncunapis aypalla yaycojta manami
    ichipangapächu.
  bqp-bqp: Sɔ̃ɔ yɛ̃sɑn nɔm geugii wi, u koo tem tɑkɑnu ko kpɑ u wuu gbɑ̃rɑrugisu mwɛɛri.
    Sɑɑ ye sɔɔ, bɑ koo sɔ̃ɔ yɛ̃sɑn nɔm dwɑrugii wi, kɑ win tɑbu kowo dɑmgibu kɑmiɑ.
    Domi bɑ ǹ dɑm wɑsi bu kɑ tɑbu ko.
  hat-hat: Se konsa, wa peyi Siri a pral sènen yon lavil ki gen gwo ranpa. L'ap pran
    l'. Sòlda lame peyi Lejip yo p'ap ka kenbe tèt avè l'. Menm pi bon nan sòlda yo
    p'ap gen fòs ankò pou kenbe.
  eng-BSB: Then the king of the North will come, build up a siege ramp, and capture
    a fortified city. The forces of the South will not stand; even their best troops
    will not be able to resist.
  eng-WEBPB: So the king of the north will come and cast up a mound, and take a well-fortified
    city. The forces of the south won’t stand, neither will his select troops, neither
    will there be any strength to stand.
  kbq-kbq: Anante noti kaziga kini ne'mo'a sondia vahe'ane eno, sauti kaziga mopare'ma
    hankave vihu keginama hugagi'naza rankumara eme avazagi kagino hara hugateregahie.
    Ana hanige'za sauti kaziga moparera hankave sondia vahe mani'nazanagi oti hankaveti'neza
    hara osugahaze.
  nhe-BL: Huan teipa nopa tlanahuatijquetl tlen norte hualas huan quiyahualos huan
    quitzajtzacuas se altepetl ipan tlali Egipto tlen quipiya se tepamitl. Queja nopa
    quitlanis, huan niyon isoldados tlen más cuali tlen iaxca nopa tlanahuatijquetl
    tlen tlali Egipto ax huelise moquetzase iniixpa inincualancaitacahua pampa ax
    quipiyase fuerza.
  bus-bus: Gu'igbãro kpa kína é mↄ́ à wɛ́tɛ bĩide kagura kɛ eé sí. Sↄↄmɛtɛ kpa zĩ̀kpɛɛnↄ
    gbãaa é fↄ̃ à kpáńnɛro, baa aↄ̃ zĩ̀kpɛ maaanↄ. Aↄ̃ gbãaa é fↄ̃ro.
  gub-BL: Xir wanuwihawete ur putar wemiruze'eg zauxiapekwer wanupi nehe. Uzapo putar
    uzeupir àwàm tawhu amo tawhu pàrirogawtàtà haw izywyr nehe. Na'e wixe putar ipupe
    ipyro pà wà nehe. Ni zauxiapekwer Ezit ywy rehe har ikàg wera'u ma'e nupuner kwaw
    zauxiapekwer Xir ywy rehe har wanur ire wamupytu'u kar haw rehe wà nehe.
  eng-DRA: 'And the king of the north shall come, and shall cast up a mount, and shall
    take the best fenced cities: and the arms of the south shall not withstand, and
    his chosen ones shall rise up to resist, and they shall not have strength.'
