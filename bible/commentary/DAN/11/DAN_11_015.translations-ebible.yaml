  kan-2017: ಉತ್ತರ ದಿಕ್ಕಿನ ರಾಜನು ಬಂದು ದಿಬ್ಬ ಹಾಕಿ, ಕೋಟೆ ಕೊತ್ತಲದ ಪಟ್ಟಣವನ್ನು ಹಿಡಿಯುವನು;
