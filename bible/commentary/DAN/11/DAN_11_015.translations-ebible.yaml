verse: DAN.011.015
translations:
  mal-C: അപ്പോൾ വടക്കേദേശത്തിലെ രാജാവു വന്ന് ചരിഞ്ഞ പാത പണിത് കോട്ടകെട്ടിയുറപ്പിച്ച
    ഒരു പട്ടണം പിടിച്ചെടുക്കും. തെക്കേരാജ്യത്തിലെ സൈന്യത്തിന് ആക്രമണം ചെറുത്തുനിൽക്കാനുള്ള
    ശേഷി ഉണ്ടാകുകയില്ല; അവരിൽ അതിശക്തരായ സൈനികവ്യൂഹംപോലും ഉറച്ചുനിൽക്കുകയില്ല,
  deu-TKW: Der König des Nordens wird anrücken, einen Wall aufschütten und eine feste
    Stadt einnehmen; denn die Truppen des Südens werden nicht standhalten, und seine
    beste Mannschaft hat keine Kraft Widerstand zu leisten.
  lin-lin: Mokonzi ya mokili ya nor akoya kotonga mwa bangomba ya mabele zingazinga
    ya engumba oyo batonga makasi mpe akobotola yango. Mampinga ya basoda ya mokonzi
    ya sude bakokoka kobundisa ye te. Ezala basoda na bango ya mpiko, bakozala ata
    na makasi ya kobunda te.
  eng-LSV: And the king of the north comes in, and pours out a mound, and has captured
    fortified cities; and the arms of the south do not stand, nor the people of his
    choice, indeed, there is no power to stand.
  eng-GNV: 'So the King of the North shall come, and cast vp a mount, and take the
    strong citie: and the armes of the South shall not resist, neither his chosen
    people, neither shall there be any strength to withstand.'
  eng-WEBSTER: 'So the king of the north shall come, and cast up a mount, and take
    the most fortified cities: and the arms of the south shall not withstand, neither
    his chosen people, neither shall there be any strength to withstand.'
  nhw-BL: Huan teipa nopa tlanahuatijquetl tlen norte hualas huan quiyahualos huan
    quitzajtzacuas se altepetl ipan tlali Egipto catli quipiya se tepamitl. Quej nopa
    quitlanis, huan niyon isoldados catli más cuali catli iaxca nopa tlanahuatijquetl
    tlen tlali Egipto amo huelise moquetzase iniixpa inincualancaitacahua pampa amo
    quipiyase fuerza.
  swh-ONEN: Ndipo mfalme wa Kaskazini atakuja na kuuzunguka mji kwa majeshi, na kuuteka
    mji wa ngome. Majeshi ya Kusini yatakosa nguvu za kuyazuia; naam, hata vikosi
    vyao vya askari vilivyo bora zaidi, havitakuwa na nguvu ya kuwakabili.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɡii wi, u koo tem tɑkɑnu ko kpɑ u wuu ɡbɑ̃rɑruɡisu mwɛɛri.
    Sɑɑ ye sɔɔ, bɑ koo sɔ̃ɔ yɛ̃sɑn nɔm dwɑruɡii wi, kɑ win tɑbu kowo dɑmɡibu kɑmiɑ.
    Domi bɑ ǹ dɑm wɑsi bu kɑ tɑbu ko.
  eng-KJVCPB: 'So the king of the north shall come, and cast up a mount, and take
    the most fenced cities: and the arms of the south shall not withstand, neither
    his chosen people, neither shall there be any strength to withstand.'
  luo-luo: Bangʼe ruoth mar Nyandwat nobi mi noger kuonde goyo agengʼa kendo ginikaw
    dala moro mochiel motegno. Jokedo mag Milambo ok nobed gi teko mar sirogi, kata
    mana jolwenjgi mabeyo mogik ok nobed gi teko mar siro lweny.
  meu-meu: Bena mirigini kahana pavapavana na bainema, tano baine larebaia heḡeḡe,
    bena hanua auka-hereana ta na baine abia. Bena diho kahana tuari oreadia na basie
    gini tutuka, oibe, ena tuari diba-herea taudia na basie gini tutuka, badina be
    edia goada basine heḡereḡere.
  npi-ULB: उत्तरका राजा आउनेछन्, र घेरा मचान बनाउनलाई माटो थुपार्नेछन् र पर्खालले
    घेरिएको सहरलाई कब्जा गर्नेछन् । दक्षिणको शक्ति टिक्‍न सक्‍नेछैन, तिनीहरूका सर्वोत्कृष्‍ट
    सेना पनि टिक्‍न सक्दैन । खडा हुने शक्ति हुनेछैन ।
  yor-yor: Nígbà náà ni ọba àríwá yóò wá yóò sì gbé ogun tì í, yóò sì kó ìlú olódi.
    Ogun ọba gúúsù kò ní ní agbára láti kọjú ìjà sí i; bẹ́ẹ̀ ni àwọn ọ̀wọ́ ogun tó
    dára jù kò ní ní agbára láti dúró.
  pes-OPCB: آنگاه پادشاه شمال خواهد آمد و شهر حصاردار پادشاه جنوب را محاصره خواهد
    کرد و آن را خواهد گرفت. لشکر پادشاه جنوب یارای مقاومت نخواهد داشت و حتی سربازان
    قوی آنها کاری از پیش نخواهند برد.
  tgl-ULB: Darating ang hari ng Hilaga at magtatayo ng mga tambak na daraanan at bibihagin
    ang pinatibay na lungsod. Hindi makakayanang tumayo ng puwersa ng Timog, maging
    ang kanilang pinakamalalakas na kawal ay walang lakas upang tumayo.
  hui-hui: Ani biragola Sirianaga kini kagome ibunaga ami agaliru haru halu Iyibi
    dindi tanonaga ege pabe hongohe bu mabubi kagoha hagira bialu wai buwa pabe bo
    podalu tano anda pialu karulo holebira. Ani biragola Iyibi ami agali hongohe pari
    wayaliore bu karume wai bule bialu karia bibe nahe halu tinaga hongo ibira holebira.
  mya-mya: သို့​ဖြစ်​၍​ဆီး​ရီး​ယား​ဘု​ရင်​သည် အီ​ဂျစ် ပြည်​ခံ​တပ်​မြို့​တစ်​မြို့​ကို​တိုက်​ခိုက်​သိမ်း​ယူ
    လိမ့်​မည်။ အီ​ဂျစ်​စစ်​သည်​တပ်​သား​တို့​သည် ဆက်​လက်​တိုက်​ခိုက်​ကြ​တော့​မည်​မ​ဟုတ်။
    သူ တို့​အ​ထဲ​မှ​လက်​ရွေး​စင်​တပ်​သား​များ​၌ ပင်​ခံ​ရပ်​နိုင်​သော​ခွန်​အား​မ​ရှိ​ပေ။-
  bod-N: དེ་ནས་བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོ་འོངས་ནས་ས་རགས་བརྩིགས་ཏེ་མཁར་བརྟན་པོ་ལེན་པར་བྱེད་ཅིང་།
    ལྷོ་ཕྱོགས་ཀྱི་དམག་དཔུང་གིས་དེ་འགོག་མི་ཐུབ་ལ། ཐ་ན་སྟོབས་དང་ལྡན་པའི་དམག་དཔུང་གིས་ཀྱང་དེ་འགོག་མི་ཐུབ་བོ།
    །
  sna-sna: Ipapo mambo woKumusoro achauya agovaka mirwi yokurwisa uye achapamba guta
    rakakomberedzwa, Mauto eZasi achashaya simba rokuzvidzivirira; kunyange mapoka
    emhare dzavo achashaya simba rokumira.
  spa-BLM: Entonces el rey del norte vendrá y levantará un montículo y tomará una
    ciudad bien fortificada. Las fuerzas del sur no resistirán, ni sus tropas selectas,
    ni habrá fuerza para resistir.
  cac-cac: Ol javoc vin̈ sreyal norte chi', ol och oyan soldado d'a spatictac jun
    chon̈ab' te tec'an, ol ac'joc ganar jun chon̈ab' chi' yuj eb'. A eb' soldado te
    jelan yic sur, man̈ ol yal-laj stec'b'an sb'a eb' d'a yichan̈ vin̈ ajc'ol chi'.
  swh-ULB: Mfalme wa Kaskazini atakuja, kuizingira nchi kwa kuweka vilima, na kuuteka
    mji wenye ngome. Majeshi ya Kusini hayataweza kusimama, hata wanajeshi wake bora.
    Hawatakuwa na nguvu za kusimama.
  bel-bel: І прыйдзе цар паўночны, насыпле вал і авалодае ўмацаваным горадам, і ня
    ўстояць мышцы поўдня, ні адборнае войска яго; і ня хопіць сілы супроцьстаяць.
  deu-ELBBK: Und der König des Nordens wird kommen und einen Wall aufwerfen und eine
    befestigte Stadt einnehmen; und die Streitkräfte des Südens werden nicht standhalten,
    selbst sein auserlesenes Volk wird keine Kraft haben, um standzuhalten.
  mbb-OT: Ne edsurungen te hadì diyà te zizaya is binerengbeng he inged te ginhedian
    diyà te zivavà. Edliǥuyan dan heini ne edselezan dan. Wazè en egkehimu te menge
    sundaru te ginhedian diyà te zivavà minsan sikan is egkengeseriǥan he menge sundaru
    zan, su kenè dan egkehimu te edaag haazà is menge kuntada zan.
  mal-2015: എന്നാൽ വടക്കെദേശത്തിലെ രാജാവു വന്നു വാടകോരി ഉറപ്പുള്ള പട്ടണങ്ങളെ പിടിക്കും;
    തെക്കെപടക്കൂട്ടങ്ങളും അവന്റെ ശ്രേഷ്ഠജനവും ഉറെച്ചുനില്ക്കയില്ല; ഉറെച്ചുനില്പാൻ
    അവർക്കു ശക്തിയുണ്ടാകയുമില്ല.
  rmc-rmc: O kraľis pal o severos avela a čhivela avri pre kopa o bara pašal o muros
    a zalela o ohradzimen foros. O slugaďa pal o juhos na obačhena, aňi ole nekfederen
    na ela zor oda te odmarel.
  nlg-nlg: Keri ka, na vunaghi haba ni Syria ke gonia na vokovoko ge ke peo talighutia
    na komu sule, [ge ke mua malumu vanira na hagheviana mana suraviana,] me laga
    vulea. Ma rana tinoni kisumate ni Egypt kara mua tona haliu na veilalabui, sughua
    rana mane nagho itadira igeva ge kubolu na lagadira.
  pes-OPV: «پس پادشاه شمال خواهد آمد و سنگرهابرپا نموده، شهر حصاردار را خواهد گرفت
    و نه افواج جنوب و نه برگزیدگان او یارای مقاومت خواهند داشت بلکه وی را هیچ یارای
    مقاومت نخواهد بود.
  ron-1924: Ымпэратул де ла мязэноапте ва ынаинта, ва ридика ынтэритурь ши ва пуне
    мына пе четэциле ынтэрите. Оштиле де ла мязэзи, нич кяр флоаря оаменилор ымпэратулуй
    ну вор путя сэ цинэ пепт, ну вор авя путере сэ се ымпотривяскэ.
  ben-OBCV: এসময় উত্তরের রাজা আসবে, আক্রমণ করে এক সুরক্ষিত নগর অবরোধ করবে এবং দখল
    করে নেবে। দক্ষিণের সেনাবাহিনী প্রতিরোধ করতে শক্তিহীন হয়ে পড়বে; তাদের শ্রেষ্ঠ
    যোদ্ধারাও প্রতিরোধ করার শক্তি পাবে না।
  som-som: Sidaasuu boqorkii woqooyi u iman doonaa, oo tuulmo buu tuuli doonaa, oo
    magaalo deyr lehna wuu qaadan doonaa, ciidanka koonfureedna isma hor taagi doonaan,
    iyo dadkiisa uu doortay toona, oo xoog ay isku hor taagaanna ma jiri doono.
  lat-VUC: 'Et venit rex aquilonis, et comportabit aggerem, et capiet urbes munitissimas:
    et brachia austri non sustinebunt, et consurgent electi ejus ad resistendum, et
    non erit fortitudo.'
  eng-ASVBT: 'So the king of the north shall come, and cast up a mound, and take a
    well-fortified city: and the forces of the south shall not stand, neither his
    chosen people, neither shall there be any strength to stand.'
  ita-1885: E il re del Settentrione verrà, e farà degli argini, e prenderà le città
    delle fortezze; e le braccia del Mezzodì, e la scelta del suo popolo non potranno
    durare, e non vi sarà forza alcuna da resistere.
  eng-ULB: The king of the North will come, pour out earth for siege mounds, and capture
    a city with fortifications. The forces of the South will not be able to stand,
    not even their best soldiers. There will be no strength to stand.
  spa-VBL: Entonces el rey del norte vendrá y construirá rampas de asedio y capturará
    una ciudad con fuertes defensas. Las fuerzas del sur no podrán impedirlo; ni siquiera
    sus mejores tropas podrán resistir el ataque.
  fra-_FOB: Et le roi du nord viendra, il élèvera des terrasses et prendra les villes
    fortes; et les bras du midi, ni son peuple d'élite ne pourront résister. Il n'y
    aura point de force pour résister.
  mal-mal: എന്നാൽ വടക്കെദേശത്തെ രാജാവ് വന്ന് അതിർത്തി ഉറപ്പിച്ചിട്ടുള്ള പട്ടണങ്ങൾ
    പിടിച്ചടക്കും; തെക്കെപടക്കൂട്ടങ്ങളും അവന്റെ വീരന്മാരായ പടയാളികളും ഉറച്ചുനില്ക്കുകയില്ല;
    ഉറച്ചുനില്ക്കുവാൻ അവർക്ക് ശക്തിയുണ്ടാകുകയുമില്ല.
  urd-GVR: Phir shimālī bādshāh ā kar ek qilāband shahr kā muhāsarā karegā. Wuh pushtā
    banā kar shahr par qabzā kar legā. Junūb kī faujeṅ use rok nahīṅ sakeṅgī, un ke
    behtarīn daste bhī bebas ho kar us kā sāmnā nahīṅ kar sakeṅge.
  suz-BL: मिनु नोले उत्तर ङा पिप जाक्‍शा, दक्‍खिन ङा राज्‍य इन गारो हिरशो सहर पुम्‍शा,
    आंम के सेल्‍ब। दक्‍खिन ङा लडाइ पाइब ब्रुइनीम। मिनु मेको आन नेल्‍ल क्‍येङा बोल्‍यो
    लडाइ पाइब आन सक्ति यो जाम्‍शा लाइब।
  eng-NOY: And the king of the North shall come, and cast up a mound, and take a fortified
    city; and the arms of the South shall not withstand, neither his chosen men, neither
    shall there be any strength to withstand.
  ita-1927: E il re del settentrione verrà; innalzerà de’ bastioni, e s’impadronirà
    di una città fortificata; e né le forze del mezzogiorno, né le truppe scelte avran
    la forza di resistere.
  ckb-ckb: ئینجا پاشای باکوور دێت و مەتەرێزێک لێدەدات و شارە قەڵابەندەکە داگیر دەکات.
    هێزەکانی باشوور لەبەردەمیدا خۆیان ڕاناگرن، تەنانەت باشترین سەربازیشیان بەرگە ناگرێت.
  eng-BBE: 'So the king of the north will come, and put up earthworks and take a well-armed
    town: and the forces of the king of the south will make an attempt to keep their
    position, even the best of his army, but they will not have strength to do so.'
  kan-OKCV: ಆಗ ಉತ್ತರದ ಅರಸನು ಬಂದು ಮುತ್ತಿಗೆ ಹಾಕಿ, ದಿಬ್ಬವನ್ನು ಕೆಡವಿ, ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು
    ವಶಪಡಿಸಿಕೊಳ್ಳುವನು. ದಕ್ಷಿಣದ ಭುಜಬಲವಾದರೂ ಅವನು ಆಯ್ದುಕೊಂಡ ಜನರಾದರೂ ಎದುರಿಸಿ ನಿಲ್ಲುವುದಕ್ಕೆ
    ಅಶಕ್ತರಾಗುವರು.
  tam-2017: வடக்குதிசை ராஜா வந்து, கோட்டைமதில்களைக் கட்டி, பாதுகாப்பான நகரங்களைப்
    பிடிப்பான்; தெற்கு திசை ராஜாவின் புயபலங்களும் அவன் தெரிந்துகொண்ட மக்களும் நிலைநிற்காமல்போகும்;
    எதிர்க்கிறதற்குப் பெலன் இருக்காது.
  spa-RV-1909: Vendrá pues el rey del norte, y fundará baluartes, y tomará la ciudad
    fuerte; y los brazos del mediodía no podrán permanecer, ni su pueblo escogido,
    ni habrá fortaleza que pueda resistir.
  ron-BTF: Astfel împăratul nordului va veni și va înălța un val de pământ și va lua
    cele mai fortificate cetăți și brațele sudului nu vor rezista, nici poporul lui
    ales, nici nu va fi tărie pentru a rezista.
  eng-WEBP: So the king of the north will come and cast up a mound, and take a well-fortified
    city. The forces of the south won’t stand, neither will his select troops, neither
    will there be any strength to stand.
  eng-FBV: Then the king of the north will come and build siege ramps and he will
    capture a city with strong defenses. The forces of the south will not be able
    to prevent it—even his best troops won't be able to resist the attack.
  nch-BL: Huan teipa nopa tanahuatijquet ten norte hualas huan quiyahualos huan quitzajtzacuas
    se altepet ipan tali Egipto cati quipiya se tepamit. Quej nopa quitanis, huan
    yon isoldados cati más cuali cati iaxca nopa tanahuatijquet ten tali Egipto amo
    huelise moquetzase iniixpa inincualancaitacahua pampa amo quipiyase fuerza.
  vie-1934: Vậy vua phương bắc sẽ đến; dựng đồn lũy, lấy một thành vững bền; và quân
    phương nam, dầu cho đến quân tinh nhuệ nữa, cũng không thể đứng vững được. Vì
    chẳng có sức nào chống lại được.
  hin-CV: तब उत्तर का राजा आकर सैनिकों का घेरा डालेगा और एक किला वाले शहर पर कब्जा
    कर लेगा. दक्षिण की सेना में विरोध करने की शक्ति न होगी, और तो और उनके सबसे अच्छे
    सैन्य-दलों के पास भी सामना करने की शक्ति न होगी.
  spa-BES: Entonces vendrá el rey del norte, construirá una rampa y tomará una ciudad
    de las más fortificadas; y las fuerzas del rey del sur harán un intento por mantener
    su posición, incluso lo mejor de su ejército, pero no tendrán fuerzas para resistir.
  tdx-tdx: Aa le homb’eo ty mpanjaka’ i avaratsey hamotry tamboho naho hitavañe ty
