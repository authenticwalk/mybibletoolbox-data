  tbz-SIM: Kubɑkù yoú kóo kpɑ̀ɑ̀tì bo kɔtɛní kɛ́cɛ̃ɛ̃tɛ dihɛì kperì mɑrì kɛ́ dì pɔ̀ntɛ,
