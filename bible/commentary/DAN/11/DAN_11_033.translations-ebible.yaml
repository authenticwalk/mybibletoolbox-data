  sus-A: لْننِلَيٍ حَمَ شَرَنمَ نّ، كْنْ عٍ يَشُييٍ قَ عٍ قَشَدٍ سَنتِدّفّمَ نُن تّ
    رَ، شَ نَ مُ عَ رَ عٍ عٍ شَنِن كٌنيِيَ كُي، عٍ عٍ شَ سٍ بِرِن بَ عٍ يِ رَ.
  fra-SBL: « Les sages parmi le peuple en instruiront beaucoup ; mais ils tomberont
