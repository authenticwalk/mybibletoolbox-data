  hat-BSA: “Sila ki gen bon konprann pami pèp la va bay konesans a anpil moun. Malgre
    sa, yo va tonbe pa nepe, pa dife, pa kaptivite e pa piyaj pandan anpil jou.
  kos-kos: Mwet kol ma lalmwetmet inmasrlon mwet uh ac fah sang etauk lalos in kasru
    mwet puspis. Tusruktu ke pacl na fototo, kutu selos ac fah misa ke mweun, ac kutu
    ac fah isisyak, ac kutu ac fah pusrla ma lalos, ac utukla elos nu in presin.
  hbo-WLC: וּמַשְׂכִּ֣ילֵי עָ֔ם יָבִ֖ינוּ לָֽרַבִּ֑ים וְנִכְשְׁל֞וּ בְּחֶ֧רֶב וּבְלֶהָבָ֛ה
    בִּשְׁבִ֥י וּבְבִזָּ֖ה יָמִֽים׃
  ibo-ibo: “Ndị niile nwere uche ga-ezi ọtụtụ mmadụ ihe, ma na nwa oge nta, ụfọdụ
    ga-anwụ site na mma agha, ụfọdụ ka a ga-akpọ ọkụ, ụfọdụ ka a ga-adọta nʼagha,
    ụfọdụ kwa ka a ga-apụnara ihe ha nwere.
  ory-ory: ଆଉ, ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଜ୍ଞାନୀମାନେ ଅନେକଙ୍କୁ ଉପଦେଶ ଦେବେ; ତଥାପି ଅନେକ ଦିନ ପର୍ଯ୍ୟନ୍ତ
    ସେମାନେ ଖଡ୍ଗରେ, ଅଗ୍ନିଶିଖାରେ, ବନ୍ଦୀଦଶାରେ ଓ ଲୁଟରେ ପତିତ ହେବେ।
  chk-chk: Mürin, chokewe mi tipachem lein ekewe aramas repwe öüröüra chomong. Nge
    epwe fis lon eu fansoun pwe repwe mäla lon maun ika kekila, repwe pwal oola o
    mwelele.
  rop-rop: “Wal ol detlot klebawan lida blanga God garra dalim olabat blanga gudbala
    en klebabalawei wulijim dei garra sabi mowa. Bat blanga lilwail sambala klebawan
    lida garra gitkil langa wo, en sambala lida garra barnbarn langa faiya, en detlot
    solja garra stilimbat olabat ebrijing brom sambala lidamob en meigim sambala jidan
    prisana.
  ukr-1871: І розумні споміж народу напутять многих, хоч і самі будуть якийсь час
    терпіти від меча та огню, від темницї та грабежі;
  deu-1951: Und die Verständigen im Volke werden viele unterweisen; sie werden aber
    dem Schwert, dem Feuer, der Gefangenschaft und der Plünderung unterliegen eine
    Zeitlang.
  eng-JPS: And they that are wise among the people shall cause the many to understand;
    yet they shall stumble by the sword and by flame, by captivity and by spoil, many
    days.
  srp-1865: I razumni u narodu nauèiæe mnoge, i padaæe od maèa i ognja, ropstva i
    grabeža mnogo vremena.
  lug-lug: “Ab’amagezi baliwabula bangi, newaakubadde nga balittibwa, n’abalala ne
    bookebwa omuliro, n’abalala ne bawambibwa, n’abalala ne banyagibwa okumala akaseera
    katono.
  heb-heb: ומשכילי עם יבינו לרבים ונכשלו בחרב ובלהבה בשבי ובבזה ימים׃
  ben-IRV: সেই লোকদের মধ্যে যারা জ্ঞানী তারা অনেককে শিক্ষা দেবে। কিন্তু কিছু দিন ধরে
    তারা তরোয়াল ও আগুনের শিখায় মারা যাবে, তাদের বন্দীদের মত নিয়ে যাওয়া হবে এবং
    তাদের সম্পত্তি লুট হবে।
  pan-pan: ਅਤੇ ਇਹ ਜੋ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਬੁੱਧਵਾਨ ਹਨ ਕਈਆਂ ਨੂੰ ਸਿਖਾਉਣਗੇ ਪਰ ਉਹ ਤਲਵਾਰ ਨਾਲ
    ਅਤੇ ਅੱਗ ਨਾਲ ਅਤੇ ਕੈਦ ਹੋਣ ਕਰਕੇ ਅਤੇ ਲੁੱਟੇ ਜਾਣ ਕਰਕੇ ਢੇਰ ਦਿਨਾਂ ਤੱਕ ਤਬਾਹ ਰਹਿਣਗੇ।
  mya-JVB: လူစု ထဲမှာ ပညာ ရှိသောသူတို့ သည် အများ သောသူတို့ ကို သွန်သင် ကြလိမ့်မည်။
    ထား နှင့်ကွယ်မျက်ခြင်း၊ မီး ရှို့ခြင်း၊ သိမ်း သွားချုပ်ထားခြင်း၊ လုယက် ခြင်း အားဖြင့်
    အင်တန်ကာလ ပတ်လုံး လဲ ကြလိမ့်မည်။
  hmo-hmo: “Unai neganai gunalaia taudia mai edia aonega ese do idia toreisi, taunimanima
    momo do idia durua, bona laloa kehoa do idia henidia. To tuari taudia ese nega
    sisina lalonai, inai aonega taudia haida kaia dekenai do idia alaia mase, ma haida
    be lahi dekenai do idia gabua mase. Ma unai tuari taudia ese unai aonega taudia
    haida edia kohu do idia henaoa, bona dibura ruma lalonai do idia koua.
  urd-urd: और वह जो लोगों में 'अक़्लमन्द हैं बहुतों को ता'लीम देंगे, लेकिन वह कुछ
    मुद्दत तक तलवार और आग और ग़ुलामी और लूट मार से तबाह हाल रहेंगे।
  rus-SYN: И разумные из народа вразумят многих, хотя будут несколько времени страдать
    от меча и огня, от плена и грабежа;
  bqc-SIM: An gbɛ̃́ pↄ́ ↄ̃nↄ vĩↄ yãda gbɛ̃́ dasideↄnɛ, ãma gↄↄplanaɛa wa ń gbɛ̃eↄ
    kwɛ́ ń fɛ̃ndao, wa ń gbɛ̃eↄ kpasa, wa ń gbɛ̃eↄ ka kpɛ́u, wi ń pↄ́ↄ símá.
  tcz-CHONGTHU: Mipi lamkai chingtah ho chun, miho chu ahil uva ahetthemsah diu, hijong
    leh amaho vang chu meiya kihallih loi, chemjam’a kithat loi, chuleh konkhat chu
    achomuva songkul tangden loi, um ding ahiuve.
  mar-mar: लोकांमधील चतूर इतरांना समज देतील पण ते बरेच दिवस तलवार, अग्नी, बंदिवास,
    व लूटालूट यांनी संकटात पडतील.
  qub-qub: Chay marcacho musyaj-yachaj runacunami yachachengapaj achca runacunata.
    Paycunatami waquintaga wañuycachenga; waquintaga rupachenga. Wasincunacho ima-aycan
    cajtapis apacongapaj. Waquintana juc-lä nasyunman apangapaj. Chaynöga manami unaycamachu
    canga.
  bqp-bqp: Be bɑ bwisi mɔ, bɑ koo dɑbinu keu ko. Sɑɑ fiiko sɔɔ, bɑ koo gɑbu go tɑbu
    sɔɔ, kpɑ bu gɑbu dɔ̃ɔ mɛni, kpɑ bu gɑbu yoru mwɛɛri, kpɑ bu gɑbun yɑ̃nu gurɑ.
  hat-hat: Chèf ki gen bon konprann yo va separe konesans yo ak pèp la. Men, pandan
    kèk tan yo pral pèsekite yo, y'ap touye yo nan batay. Yo pral boule yo nan dife
    jouk yo mouri. Y'ap depòte yo, y'ap piye tout zafè yo.
  eng-BSB: Those with insight will instruct many, though for a time they will fall
    by sword or flame, or be captured or plundered.
  eng-WEBPB: “Those who are wise amongst the people will instruct many; yet they will
    fall by the sword and by flame, by captivity and by plunder, many days.
  kbq-kbq: Hagi amu'nozamifima knare antahi'zama eri'nesnaza kva vahe'mo'za, rama'a
    vahe knare antahi'zana zami'za zamazeri fatgo hugahaze. Hianagi ana avu'ava zana
    ana kva vahe'mo'za za'zatera hu'za ovu'nesnage'za, kva vahera kazinteti zamahe
    nefrisage'za, mago'a kva vahera tevefi kre tasagesage'za frigahaze. Ana nehu'za
    mago'a kva vahera kinafi zamazeri nente'za, fenozamia rohu zamare'za erigahaze.
  nhe-BL: “ ‘Nopa tlacame tlen tlalnamiquij quinmachtise miyac tlacame tlen cuali.
    Pero fiero tlacame motlalanase huan quinhuicase sequin nopa cuajcualme ilpitoque
    para ma quintequipanoltica san tlapic, huan sequinoc nopa cuajcualme quinixtequilise
    nochi tlen quipiyaj. Miyac cuajcualme quinmictise o quintlatise, pero ni tlaijiyohuilistli
    ax huejcahuas miyac tonali.
  bus-bus: Aↄ̃ gbɛ̃ kɛ̀ aↄ̃ ↄ̃ndↄ̃ↄ vĩinↄ é yã da gbɛ̃nↄnɛ pari, mↄde gurↄ plaaa
    dagura weé ń gbɛ̃kenↄ kwɛ́ kↄ̃n fɛ̃ɛdaao weé ń gbɛ̃kenↄ kpáta weé ń gbɛ̃kenↄ ká
    kpɛ́siaan weé ń pↄ́nↄ síḿma.
  gub-BL: Purumu'e ma'e ma'e kwaw katu har weruze'eg putar teko a'e wà nehe. Tuwihawete
    umumaw putar amo 'ar a'e purumu'e ma'e wazuka pà takihepuku pupe wà nehe, tata
    pupe wà nehe no. Aze ru'u omono kar putar amo ywy rehe wà nehe ipyhyk pyrer romo
    wà nehe. Aze ru'u upyhyk putar wama'e paw rupi nehe.
  eng-DRA: 'And they that are learned among the people shall teach many: and they
    shall fall by the sword, and by fire, and by captivity, and by spoil for many
    days.'
