  tbz-SIM: Bɛ miɛkɛ bɛ̀ɛ̀ ciì bɛ̀ bo tuo mbɛtɔbɛ̀ mɛciì nyɛmɔ̀rɛ̀ mɑyɛ̀ miɛkɛ, bɛ̀
