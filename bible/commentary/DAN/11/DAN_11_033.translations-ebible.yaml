  mdy-ETH: ዴሮ ባኣካ ዓኣ ዔሮ ዓሳ ዔያታ ዔራ ባኮ ዴሮ ዔርዛንዳኔ፤ ጋዓንቴ ዔያታ ዻካ ዎዴሮ ታሚና ሚቺንታንዳኔ፥ ጬንቻ ዓፓሮና
