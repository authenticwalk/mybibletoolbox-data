  dop-dop: Amɑ mpɑ pɑ kǝlɑ lɑɣɑtʋ kɛ pɑ tɑɑ tɔ, pɑɑ sɛɣɛsɩ lɛlɑɑ pɑɣɑlɛ. Pɩɩ lɑ wɛɛ
    nɑɑlɛ, ɩlɛnɑ pɑ́ kʋ́ pɑ tɑɑ lɛlɑɑ, nɑ pɑ́ wɔ lɛlɑɑ kɛ kɔkɔ. Pɑɑ tʋ lɛlɑɑ kɛ sɑlǝkɑ,
