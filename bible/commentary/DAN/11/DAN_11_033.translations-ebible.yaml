  uig-CYR: Хәлиқ ичидики ақиллар нурғун қериндашлириға тәлим йәткүзиду; лекин бир
    нәччә күнләр уларниң бәзилири қиличта жиқилиду, отта көйдүрүлүп өлтүрүлиду, зинданға
    чүшиду яки булаң-талаңға учрайду.
  tel-2017: ప్రజల్లో జ్ఞానం గల వారు ఆనేకులకు అవగాహన కలిగిస్తారు గాని వారు చాలా రోజులు
