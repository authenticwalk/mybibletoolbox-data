verse: DAN.011.033
translations:
  mal-C: “ജനത്തിൽ ജ്ഞാനികൾ പലരെയും പ്രബോധിപ്പിക്കും. എങ്കിലും കുറെക്കാലത്തേക്ക് അവർ
    വാൾകൊണ്ടും തീകൊണ്ടും പ്രവാസംകൊണ്ടും കവർച്ചകൊണ്ടും വീണുകൊണ്ടിരിക്കും.
  deu-TKW: Die Weisen des Volks werden vielen zum Verständnis helfen, und eine Zeit
    lang werden sie durch Schwert und Flamme, durch Gefangenschaft und Plünderung
    hingestreckt werden.
  lin-lin: Ba-oyo bakozala na bwanya kati na bato bakoteya bato ebele, atako bakokufa
    na mopanga na mwa tango moke to bakozika na moto to bakobwakama na boloko to mpe
    bakobotola bango biloko na makasi.
  eng-LSV: And the teachers of the people give understanding to many; and they have
    stumbled by sword, and by flame, by captivity, and by spoil—days.
  eng-GNV: 'And they that vnderstand among the people, shall instruct many: yet they
    shall fall by sword, and by flame, by captiuitie and by spoile many dayes.'
  eng-WEBSTER: 'And they that understand among the people shall instruct many: yet
    they shall fall by the sword, and by flame, by captivity, and by spoil, many days.'
  nhw-BL: “ ‘Nopa masehualme catli tlalnamiquij quinmachtise miyac masehualme catli
    cuali. Pero fiero masehualme motlananase huan quinhuicase sequin nopa cuajcualme
    ilpitoque para ma quintequipanoltica san tlapic, huan sequinoc nopa cuajcualme
    quinichtequilise nochi catli quipiyaj. Miyac cuajcualme quinmictise o quintlatise,
    pero ni tlaijiyohuilistli amo huejcahuas miyac tonali.
  swh-ONEN: “Wenye hekima watawafundisha wengi, ingawa kwa kitambo watauawa kwa upanga
    au kuchomwa moto, au kukamatwa au kufanywa mateka.
  bba-bba: Be bɑ bwisi mɔ, bɑ koo dɑbinu keu ko. Sɑɑ fiiko sɔɔ, bɑ koo ɡɑbu ɡo tɑbu
    sɔɔ, kpɑ bu ɡɑbu dɔ̃ɔ mɛni, kpɑ bu ɡɑbu yoru mwɛɛri, kpɑ bu ɡɑbun yɑ̃nu ɡurɑ.
  eng-KJVCPB: 'And they that understand among the people shall instruct many: yet
    they shall fall by the sword, and by flame, by captivity, and by spoil, many days.'
  luo-luo: “Joma nigi rieko e kindeno nopuonj ji mangʼeny, kata obedo ni ginipodhi
    e dho ligangla kuom kinde matin; kendo nowangʼ-gi gi mach, kendo omakgi, kendo
    oyakgi,
  meu-meu: Aonega taudia hahidaosi taunimanima bogaragidiai e nohomu ese hutuma na
    bae hadibadibadia; ḡau tamona idia na dare bona lahi hururu-hururuna bona abi-mauri
    bona dadidadi amo bae dika, dina haida lalodiai.
  npi-ULB: मानिसहरूमध्ये बुद्धिमान्‌ले धेरै जनालाई बुझाउनेछ । तर तरवार र आगोले तिनीहरू
    ढल्‍नेछन् । तिनीहरू कैदमा जानेछन् र धेरै दिनसम्म लुटिनेछन् ।
  yor-yor: “Àwọn tí ó mòye yóò máa kọ́ ọ̀pọ̀lọpọ̀, ṣùgbọ́n fún ìgbà díẹ̀, wọn yóò
    máa ṣubú nípa idà tàbí kí a jó wọn tàbí ìgbèkùn tàbí nípa ìkógun.
  pes-OPCB: «در آن زمان حکیمان قوم، بسیاری را تعلیم خواهند داد، ولی برخی از آنان در
    آتش انداخته خواهند شد و برخی دیگر با شمشیر کشته و بعضی نیز زندانی و غارت خواهند
    گردید.
  tgl-ULB: Magbibigay nang pang-unawa sa marami ang mga matatalinong tao. Ngunit sa
    loob ng ilang araw ay mamamatay sila sa espada at sa apoy, bibihagin sila bilang
    mga bilanggo at nanakawin ang kanilang mga pag-aari.
  hui-hui: Ani bialu kagola Isaraele agali haguane mini gigabiwi karume wali agali
    maru mo mini wia halu biamogo bialu holebira. Anigo agali haguane uruni aria maru
    ayu tibume dibalu maru irani bo delaga biragola homaga bulebira. Agali haguane
    uruni aria maru karunaga andagaha mbirale ngaru mo page bialu garabaya helaga
    bulebira. Anigo tigua ogonidagua bialu lu haabo naholebira.
  mya-mya: ပြည်​သူ​တို့​၏​ခေါင်း​ဆောင်​ပညာ​ရှိ​တို့​သည် ပြည်​သူ​တို့​အား ရှေ့​ဆောင်​လမ်း​ပြ​ပေး​ကြ
    လိမ့်​မည်။ သို့​သော်​ကာ​လ​အ​တန်​ကြာ​မျှ​ထို သူ​တို့​အ​နက်​အ​ချို့​သော​သူ​တို့​သည်
    စစ်​ပွဲ တွင်​ကျ​ဆုံး​၍​အ​ချို့​မှာ​မီး​လောင်​တိုက် အ​သွင်း​ခံ​ကြ​ရ​လိမ့်​မည်။
    အ​ချို့​သော​သူ တို့​သည်​လု​ယက်​ခြင်း​နှင့်​ဖမ်း​ဆီး​ချုပ်​နှောင် ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དམངས་ཁྲོད་ཀྱི་བློ་གྲོས་ཅན་དག་གིས་མི་མང་པོར་མཛུབ་སྟོན་བྱེད་ནའང་། དུས་ངེས་ཅན་ཞིག་ལ་དེ་དག་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བ་དང་།
    ཡང་ན་མེས་བསྲེག་པ། ཡང་ན་བཟུང་ནས་འཁྱེར་བ། ཡང་ན་འཕྲོག་བཅོམ་ཐེབས་པར་འགྱུར།
  sna-sna: “Vakachenjera vachadzidzisa vazhinji, kunyange kwechinguva vachazourayiwa
    nomunondo kana kupiswa kana kutapwa kana kupambwa.
  spa-BLM: “Los sabios del pueblo instruirán a muchos; pero caerán por la espada y
    por las llamas, por el cautiverio y por el saqueo, muchos días.
  cac-cac: Ay eb' jelan d'a scal eb' etchon̈ab' ol c'ayb'an tzijtumoc eb' etchon̈ab'
    chi', palta ay eb' ol miljocchamoc, ay eb' ol n̈usjoctz'aoc, ay eb' ol elc'ajb'at
    tastac ay d'ay, ay pax eb' ol ic'jocb'at checab'il.
  swh-ULB: Watu wenye hekima miongobi mwa watu watawafanya watu waelewe. Lakini watajikwaa
    kwa upanga na kwa miali ya moto; watatiwa mateka na kunyang'anywa kwa siku.
  bel-bel: І разумныя з народу навядуць на розум многіх, хоць будуць некаторы час
    пакутаваць ад меча і агню, ад палону і рабунку;
  deu-ELBBK: Und die Verständigen des Volkes werden die Vielen unterweisen, aber sie
    werden fallen durch Schwert und Flamme, durch Gefangenschaft und Raub, eine Zeitlang.
  mbb-OT: “Is menge etew he nekesavut te tutuu, ebpenuruen dan is mahabet he menge
    etew, piru ebpesipelahan sikandan seled te egkepipira he andew. Is duma kandan
    ebpenhimetayan pinaaǥi te ispada etawa hapuy, ne is duma pa ebihaǥen etawa ed-eǥawen
    is menge azen dan.
  mal-2015: ജനത്തിൽ ബുദ്ധിമാന്മാരായവർ പലർക്കും ബോധം വരുത്തും; എങ്കിലും കുറെക്കാലത്തേക്കു
    അവർ വാൾകൊണ്ടും തീകൊണ്ടും പ്രവാസംകൊണ്ടും കവർച്ചകൊണ്ടും വീണുകൊണ്ടിരിക്കും;
  rmc-rmc: O goďaver le manušendar dena but dženen goďi. Ale varesaven lendar murdarena
    le šabľenca a labarena andre jag, varesaven zalena andre a phandena pre varesavo
    časos.
  nlg-nlg: Rana tinoni manaha itadira rana vure rakeri kara tuvalia na manahadira
    kolura rana vure subo. Hauva mi tana pile bona tana tona ni veilalabui geva kara
    matera rana balu, ma kara kere matera rana balu, ma rana balu kara sagui didira
    lologho, ma rana balu kara va talura tana vale pipiti.
  pes-OPV: و حکیمان قوم بسیاری را تعلیم خواهند داد، لیکن ایامی چند به شمشیر و آتش
    و اسیری و تاراج خواهند افتاد.
  ron-1924: Ынцелепций попорулуй вор ынвэца пе мулць. Уний вор кэдя, пентру о време,
    ловиць де сабие ши де флакэрэ, де робие ши де жаф.
  ben-OBCV: “এসময় যারা জ্ঞানী তারা অনেককে সুপরামর্শ দেবে, কিন্তু পরিণামে তাদের তরোয়াল
    দিয়ে বধ করা হবে, অথবা আগুনে পুড়িয়ে দেওয়া হবে, অথবা বন্দি করা হবে, অথবা তাদের
    সর্বস্ব লুট করে নেওয়া হবে।
  som-som: Oo kuwa xigmadda leh oo dadka ku dhex jira, kuwo badan bay wax bari doonaan;
    laakiinse maalmo badan bay ku dhici doonaan seef, iyo olol, iyo maxbuusnimo, iyo
    dhac.
  lat-VUC: 'Et docti in populo docebunt plurimos: et ruent in gladio, et in flamma,
    et in captivitate, et in rapina dierum.'
  eng-ASVBT: And they that are wise among the people shall instruct many; yet they
    shall fall by the sword and by flame, by captivity and by spoil, many days.
  ita-1885: E gl'intendenti d'infra il popolo ne ammaestreranno molti; e caderanno
    per la spada, e per le fiamme, e andranno in cattività, e saranno in preda, per
    molti giorni.
  eng-ULB: The wise among the people will make many understand. But they will stumble
    by the sword and by flame; they will stumble into captivity and into being robbed
    for days.
  spa-VBL: Los líderes sabios del pueblo enseñarán a muchos, aunque durante un tiempo
    serán muertos a espada y fuego, o serán encarcelados y robados.
  fra-_FOB: Et ceux du peuple qui seront intelligents en instruiront plusieurs; mais
    il y en aura qui tomberont par l'épée et par la flamme, par la captivité et par
    le pillage, pendant un certain temps.
  mal-mal: ജനത്തിലെ ബുദ്ധിമാന്മാരായവർ മറ്റുപലർക്കും ബോധം വരുത്തും; എങ്കിലും കുറെക്കാലത്തേക്ക്
    അവർ വാളുകൊണ്ടും തീകൊണ്ടും പ്രവാസംകൊണ്ടും കവർച്ചകൊണ്ടും ഇടറിവീണുകൊണ്ടിരിക്കും;
  urd-GVR: Qaum ke samajhdār bahutoṅ ko sahīh rāh kī tālīm deṅge. Lekin kuchh arse
    ke lie wuh talwār, āg, qaid aur lūṭ-mār ke bāis ḍāṅwāṅḍol raheṅge.
  suz-BL: मिनु मेको आन दाते ङा जोक्‍ब तुइक्‍बपुकीमी शुश मुर आन कली रुप्‍ब सेल्‍नीम।
    मोपतीके नाक्‍त का निक्‍शी सम्‍म मेको तरवारम क्‍योरचा, मीम हुम्‍चा, ग्‍याइश्‍शा
    चोक्‍चा नु आन मार मार रोइक्‍चा पुंइसीनीम।
  eng-NOY: And they that have understanding among the people shall instruct many;
    but they shall fall by the sword, and by flame, by captivity, and by spoil, many
    days.
  ita-1927: E i savi fra il popolo ne istruiranno molti; ma saranno abbattuti dalla
    spada e dal fuoco, dalla cattività e dal saccheggio, per un certo tempo.
  ckb-ckb: «تێگەیشتووان خەڵکێکی زۆر فێر دەکەن، هەرچەندە بۆ ماوەیەک بە شمشێر و ئاگر
    دەکوژرێن یان تاڵان و ڕاپێچ دەکرێن.
  eng-BBE: 'And those who are wise among the people will be the teachers of the mass
    of the people: but they will come to their downfall by the sword and by the flame,
    being made prisoners and undergoing loss for a long time.'
  kan-OKCV: ಜನರಲ್ಲಿ ಬುದ್ಧಿವಂತರಾದವರು ಅನೇಕರಿಗೆ ಬೋಧಿಸುವರು, ಆದರೂ ಖಡ್ಗದಿಂದಲೂ ಬೆಂಕಿಯಿಂದಲೂ
    ಸೆರೆಯಿಂದಲೂ ಕೊಳ್ಳೆಯಿಂದಲೂ ಕೆಲಕಾಲ ಸಿಕ್ಕಿ ಬೀಳುವರು.
  tam-2017: மக்களில் அறிவாளிகள் அநேகருக்கு அறிவை உணர்த்துவார்கள்; அநேகநாட்கள்வரை பட்டயத்தினாலும்
    அக்கினியினாலும் சிறையிருப்பினாலும் கொள்ளையினாலும் விழுவார்கள்.
  spa-RV-1909: 'Y los sabios del pueblo darán sabiduría á muchos: y caerán á cuchillo
    y á fuego, en cautividad y despojo, por días.'
  ron-BTF: Și cei ce înțeleg din popor vor instrui pe mulți; totuși vor cădea prin
    sabie și prin flacără, prin captivitate și prin pradă, multe zile.
  eng-WEBP: “Those who are wise among the people will instruct many; yet they will
    fall by the sword and by flame, by captivity and by plunder, many days.
  eng-FBV: Wise leaders of the people will teach many, though for a time they will
    be killed by sword and fire, or they will be imprisoned and robbed.
  nch-BL: “Nopa masehualme cati talnamiquij quinmachtise miyac masehualme cati cuali.
    Pero fiero masehualme motananase huan quinhuicase sequij ten nopa cuajcualme ilpitoque
    para ma quintequipanoltica san tapic, huan nopa sequinoc cuajcualme quinichtequilise
    nochi cati quipiyaj. Miyac cuajcualme quinmictise o quintatise, pero ni taijyohuilisti
    amo huejcahuas miyac tonali.
  vie-1934: Những kẻ khôn sáng trong dân sẽ dạy dỗ nhiều người; nhưng họ sẽ phải ngã
    bởi gươm, bởi ngọn lửa, bởi sự phu tù và sự cướp bóc lâu ngày.
  hin-CV: “वे जो बुद्धिमान हैं, बहुतों को समझाएंगे, हालांकि कुछ समय के लिये, वे तलवार
    से मारे जाएंगे या जला दिये जाएंगे या पकड़ लिये जाएंगे या लूट लिये जाएंगे.
  spa-BES: Y los que sean sabios entre la gente serán los maestros de muchos; pero
    caerán por la espada y por el fuego, siendo prisioneros y sufriendo despojo por
    mucho tiempo.
  tdx-tdx: Hampahilala i màroy o mahihitse am’ondatio, fe hampikorovohem-pibara naho
    afo, naho fandrohizañe, vaho fikopahañe andro maro.
  tha-KJV: และในหมู่ประชาชนคนเหล่านั้​นที​่ฉลาดจะกระทำให้คนเป็​นอ​ันมากเข้าใจ แม้ว​่าเขาจะล้มลงด้วยดาบหรื​อด​้วยเปลวไฟ
    ด้วยการเป็นเชลย ด้วยถูกปล้นหลายวันเวลา
  por-BR-2018: E os entendidos do povo ensinarão a muitos; porém cairão à espada e
    a fogo, por meio de cativeiro e de despojo, por muitos dias.
  deu-ELO: Und die Verständigen des Volkes werden die Vielen unterweisen, aber sie
    werden fallen durch Schwert und Flamme, durch Gefangenschaft und Raub, eine Zeitlang.
  eng-WYC-2018: And taught men in the people shall teach full many men, and shall
    fall in sword, and in flame, and into captivity, and into raven of days. (And
    those who be learned among the people shall teach a great many, but they shall
    fall by the sword, and in flame, and into captivity, and into the spoils of days.)
  epo-epo: La klerigantoj de la popolo klerigos multajn, kvankam dum kelka tempo ili
    falados de glavo, fajro, mallibereco, kaj prirabado.
  uig-PIN: Hǝlⱪ iqidiki aⱪillar nurƣun ⱪerindaxliriƣa tǝlim yǝtküzidu; lekin birnǝqqǝ
    künlǝr ularning bǝziliri ⱪiliqta yiⱪilidu, otta kɵydürülüp ɵltürülidu, zindanƣa
    qüxidu yaki bulang-talangƣa uqraydu.
  beo-beo: 'Gode Ea fi bagade dawa:su ouligisu dunu da ilia dawa:su amo ilia fi dunu
    eno ilima olelemu. Be mogili ilia medole legei dagoi ba:mu. Mogili ilia da laluga
    nei dagole, bogoi dagoi ba:mu. Mogili ilia liligi da enoga wamolai dagoi ba:mu
    amola mogili da udigili hawa: hamonanebe ba:mu.'
  tpi-OTNT: Ol lida bilong Israel i gat gutpela save, ol bai i helpim na stiaim planti
    manmeri na givim gutpela tingting long ol. Tasol ol birua bai i kilim sampela
    bilong ol dispela lida long bainat na kukim sampela long paia bai ol i dai. Na
    bai ol i stilim ol samting bilong sampela lida na kalabusim sampela. Tasol bai
    ol i no mekim dispela pasin longpela taim.
  hau-SA: “Waɗanda suke da hikima za su wayar da kan mutane da yawa, duk da haka za
    a kashe su da takobi, waɗansu da wuta, a washe waɗansu a kai su bauta.
  uig-LAT: Xelq ichidiki aqillar nurghun qérindashlirigha telim yetküzidu; lékin birnechche
    künler ularning beziliri qilichta yiqilidu, otta köydürülüp öltürülidu, zindan’gha
    chüshidu yaki bulang-talanggha uchraydu.
  nde-nde: Labo abahlakaniphileyo bazafundisa abanengi, lokuba nje okwesikhathi esithile
    bezakuwa ngenkemba, kumbe batshiswe, kumbe bathunjwe loba baphangwe.
  ton-ton: 'Pea ko kinautolu ʻoku poto ʻi he kakai, te nau akonekina ʻae tokolahi:
    ka te nau tō ʻi he heletā, mo e afi, mo e pōpula, mo e fakamālohi, ʻo ʻaho lahi.'
  ces-1613: Pročež vyučující lid, vyučující mnohé, padati budou od meče a ohně, zajetí
    a loupeže za mnohé dny.
  eng-WMB: “Those who are wise among the people will instruct many; yet they will
