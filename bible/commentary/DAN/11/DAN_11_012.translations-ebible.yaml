verse: DAN.011.012
translations:
  mal-C: ആ സൈന്യം തൂത്തെറിയപ്പെടുമ്പോൾ തെക്കേരാജ്യത്തിലെ രാജാവ് തന്റെ അഹന്തനിമിത്തം
    പതിനായിരക്കണക്കിന് ആളുകളെ അരിഞ്ഞുവീഴ്ത്തും, എന്നാലും അദ്ദേഹത്തിന്റെ വിജയം നിലനിൽക്കുകയില്ല.
  deu-TKW: und das Heer wird weggeschafft werden; er wird sich stolz überheben und
    Zehntausende töten, sich aber dann doch nicht stark erweisen.
  lin-lin: Tango bakolonga mampinga ya mokonzi ya nor, mokonzi ya mokili ya sude akotondisama
    na lolendo mpe akoboma bato ebele, kasi elonga na ye ekowumela te.
  eng-LSV: and he has carried away the multitude, his heart is high, and he has caused
    myriads to fall, and he does not become strong.
  eng-GNV: 'Then the multitude shall be proude, and their heart shall be lifted vp:
    for hee shall cast downe thousands: but he shall not still preuaile.'
  eng-WEBSTER: 'And when he hath taken away the multitude, his heart shall be lifted
    up; and he shall cast down many ten thousands: but he shall not be strengthened
    by it .'
  nhw-BL: Huan quema nopa tlanahuatijquetl ica sur tlatlanis huan quiitas para miyaqui
    icualancaitacahua tepejtoque, nelía mohueyimatis huan quinmictise noja más miyac
    tlacame, pero ichicahualis amo huejcahuas.
  swh-ONEN: Wakati jeshi litakapokuwa limechukuliwa, mfalme wa Kusini atajawa na kiburi
    na atachinja maelfu mengi, hata hivyo hatabaki na ushindi.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑruɡii wi, u koo tii suɑ win nɑsɑrɑ yen sɔ̃. U koo tɑbu
    kowo dɑbinu ɡo. Adɑmɑ kɑ mɛ, u ǹ nɑsɑrɑ wɑsi mɑm mɑm.
  eng-KJVCPB: 'And when he hath taken away the multitude, his heart shall be lifted
    up; and he shall cast down many ten thousands: but he shall not be strengthened
    by it.'
  luo-luo: Bangʼ ka jolweny mag wasike osenegi, sunga nomak ruoth mar milambo mi nomed
    nego ji gana gi gana, to kata kamano lochneno nobed mar kinde matin.
  meu-meu: Bena hari orea bada-hereana baine darere negana ai, ia lalona baine heagi,
    bena gerebu gerebu baine hadareredia, to basine kwalimu.
  npi-ULB: त्यो सेना लगिनेछ, र दक्षिणको राजाको हृदय घमण्डले फुल्नेछ, र तिनले दसौं
    हजारलाई मार्नेछन्, तर तिनी विजयी हुनेछैनन् ।
  yor-yor: Nígbà tí a bá kó ogun náà lọ, ọba gúúsù yóò kún fún agbára, yóò sì pa ẹgbẹẹgbẹ̀rún
    ní ìpakúpa síbẹ̀ kì yóò ṣẹ́gun.
  pes-OPCB: پادشاه جنوب از این پیروزی مغرور شده، هزاران نفر از دشمنان خود را نابود
    خواهد کرد، اما قدرت او دوام نخواهد یافت.
  tgl-ULB: Kapag nagtagumpay na ang mga hukbo, mapupuno ng pagmamataas ang hari ng
    Timog, at papatayin ang libu-libo sa kaniyang mga kaaway. Ngunit hindi siya magtatagumpay.
  hui-hui: Ani buwa ibugua ogoni biyadagonaga turu timbuni howa ami agali daosini
    dewaore bo wahai hayagoyu mani ibuni hongo nahe howa wayali haabo naholebira.
  mya-mya: သူ​သည်​အောင်​ပွဲ​ကို​ရ​ရှိ​သ​ဖြင့်​လည်း​ကောင်း၊ စစ်​သည်​အ​မြောက်​အ​မြား​ကို​သတ်​ဖြတ်​နိုင်
    ခဲ့​သ​ဖြင့်​လည်း​ကောင်း ဂုဏ်​ယူ​ဝါ​ကြွား​လိမ့် မည်။ သို့​ရာ​တွင်​သူ​သည်​ဆက်​လက်​၍​အောင်
    ပွဲ​ခံ​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དམག་དཔུང་དེ་རྡུལ་དུ་བརླགས་པའི་རྗེས་སུ། ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོའི་སེམས་ཁེངས་པར་གྱུར་ནས་མི་འབོར་ཁྲི་ཁྲི་འབུམ་འབུམ་གསོད་པར་འགྱུར་ནའང་ཁོའི་རྒྱལ་ཁ་ཡུན་རིང་མི་གནས།
  sna-sna: Kana varwi vaendwa navo, weZasi achazara nokuzvikudza uye achauraya zviuru
    zvizhinji, asi zvazvo haazorambi achikunda.
  spa-BLM: La multitud será llevada, y su corazón será exaltado. Derribará a decenas
    de miles, pero no prevalecerá.
  cac-cac: Yujto ol satel jun n̈ilan̈ eb' ajc'ol chi' yuj vin̈, ol yic'anchaan̈ sb'a
    vin̈, tzijtumto juntzan̈xo eb' ajc'ool ol smilcham vin̈, palta man̈ nivanoc tiempo
    ol yac' yopisio vin̈ chi'.
  swh-ULB: Jeshi litachukuliwa, na moyo wa mfalme wa Kusini utainuliwa juu, na atawafanya
    makumi maelfu kuanguka, lakini hataweza kuwa mshindi.
  bel-bel: І ўзбадзёрыцца войска, і сэрца царова ўзьнясецца; ён кіне многія тысячы,
    але ад гэтага ня будзе мацнейшы;
  deu-ELBBK: Und wie die Menge weggenommen wird, wird sein Herz sich erheben; und
    er wird Zehntausende niederwerfen, aber nicht zu Macht kommen.
  mbb-OT: Ne tenged te kebpekezaag din, ebpegalbu sikandin wey mahabet is ebpenhimetayan
    din, piru kenà ebpedayun is kegkemezeeǥen din.
  mal-2015: ആ ജനസമൂഹം മുടിഞ്ഞുപോകും; അവന്റെ ഹൃദയം ഗർവ്വിച്ചു, അവൻ പതിനായിരം പതിനായിരം
    പേരെ വീഴുമാറാക്കും; എങ്കിലും അവൻ പ്രാബല്യം പ്രാപിക്കയില്ല.
  rmc-rmc: Sar o kraľis pal o juhos zalela ola armada, ľidžala pes andre peskro jilo
    upre. Murdarela but ezera dženen, ale na ačhela furt zoraleder sar oka,
  nlg-nlg: Agaia te togotogo sule ngangata ta nina laga vule, kolura nia ghua ra subo
    rana tinoni kisumate te matera, hauva me mua nia tona haliu nina laga vule.
  pes-OPV: و چون آن گروه برداشته شود، دلش مغرور خواهد شد و کرورها را هلاک خواهد ساخت
    اما قوت نخواهد یافت.
  ron-1924: Атунч, инима ымпэратулуй се ва ынгымфа, ва доборы зече мий, дар тот ну
    ва бируи.
  ben-OBCV: যখন সৈন্যদের বন্দি করা হবে তখন দক্ষিণের রাজা অহংকারে মত্ত হয়ে উঠবে এবং
    হাজার হাজার জনকে হত্যা করবে অথচ সে বিজয়ী রইবে না।
  som-som: Oo dadka faraha badanna waa la qaadi doonaa, qalbigiisuna wuu kibri doonaa;
    oo tobanyaal kun buu hoos u tuuri doonaa, mase adkaan doono.
  lat-VUC: Et capiet multitudinem, et exaltabitur cor ejus, et dejiciet multa millia,
    sed non prævalebit.
  eng-ASVBT: And the multitude shall be lifted up, and his heart shall be exalted;
    and he shall cast down tens of thousands, but he shall not prevail.
  ita-1885: E dopo ch'egli avrà disfatta quella moltitudine, il cuor suo s'innalzerà;
    onde, benchè abbia abbattute delle decine di migliaia, non però sarà fortificato.
  eng-ULB: The army will be carried off, and the heart of the king of the South will
    be lifted up, and he will make tens of thousands to fall, but he will not be victorious.
  spa-VBL: Después de capturar un ejército tan grande, se sentirá muy orgulloso y
    matará a miles de personas. Pero este triunfo no durará mucho.
  fra-_FOB: Cette multitude s'enorgueillira, et le cœur du roi s'élèvera; il fera
    tomber des milliers, mais il n'en sera pas fortifié.
  mal-mal: ആ ജനസമൂഹം വീണുപോകും; അവന്റെ ഹൃദയം ഗർവ്വിച്ച്, അവൻ പതിനായിരക്കണക്കിന് ജനത്തെ
    വീഴിക്കും; എങ്കിലും അവൻ പ്രബലനായിത്തീരുകയില്ല.
  urd-GVR: tabāh ho jāegī. Tab junūbī bādshāh kā dil ġhurūr se bhar jāegā, aur wuh
    beshumār afrād ko maut ke ghāṭ utāregā. To bhī wuh tāqatwar nahīṅ rahegā.
  suz-BL: मिनु उत्तर ङा लडाइ पाइब ग्‍याइक्‍चा पुंइसीमानु, दक्‍खिन ङा पिप ठेयब लेश्‍शा
    हजार हजार मुर आन कली साइक्‍ब। तन्‍न मोदेंशो पशा यो, ब्रुना ब्रुन लाइब।
  eng-NOY: And the multitude shall be elated, and his heart shall be lifted up, and
    he shall cast down tens of thousands; but he shall not be strong.
  ita-1927: La moltitudine sarà portata via, e il cuore di lui s’inorgoglirà; ma,
    per quanto ne abbia abbattuto delle decine di migliaia, non sarà per questo più
    forte.
  ckb-ckb: کاتێک سوپاکە ڕادەماڵرێت، پاشای باشوور بەفیز دەبێت و دەیان هەزار دەکوژێت،
    بەڵام سەرناکەوێت،
  eng-BBE: 'And the army will be taken away, and his heart will be uplifted: he will
    be the cause of the downfall of tens of thousands, but he will not be strong.'
  kan-OKCV: ಆ ಮಹಾ ಸೈನ್ಯವನ್ನು ಅವನು ತೆಗೆದುಹಾಕಿದ ಮೇಲೆ, ಅವನ ಹೃದಯವು ಹೆಚ್ಚಳ ಪಡುವುದು. ಸಹಸ್ರಾರು
    ಸೈನಿಕರನ್ನು ಬೀಳಿಸಿದ್ದರೂ, ಪ್ರಾಬಲ್ಯಕ್ಕೆ ಬರುವುದಿಲ್ಲ.
  tam-2017: அவன் இந்தப் படையை நீக்கினபின்பு, அவனுடைய இருதயம் கர்வங்கொள்ளும்; அவன்
    அநேகமாயிரம்பேரை கொல்வான்; ஆனாலும் பலங்கொள்ளமாட்டான்.
  spa-RV-1909: Y la multitud se ensoberbecerá, elevaráse su corazón, y derribará muchos
    millares; mas no prevalecerá.
  ron-BTF: Și după ce va fi luat mulțimea, inima lui se va înălța; și va doborî multe
    zeci de mii, dar nu va fi întărit prin aceasta.
  eng-WEBP: The multitude will be carried off, and his heart will be exalted. He will
    cast down tens of thousands, but he won’t prevail.
  eng-FBV: After capturing such a large army, he will become very proud, and will
    kill thousands. But this triumph will not last long.
  nch-BL: Huan quema nopa tanahuatijquet ica sur tatanis huan quiitas para miyaqui
    icualancaitacahua tepejtoque, nelía mohueyimatis huan quinmictise noja más miyac
    tacame, pero ichicahualis amo huejcahuas.
  vie-1934: Cơ binh đó tan rồi, thì lòng vua phương nam sẽ lên kiêu ngạo. Người sẽ
    làm cho ngã xuống bấy nhiêu vạn người, nhưng không được thắng.
  hin-CV: जब इस बड़ी सेना को हरा दिया जाएगा, तब दक्षिण के राजा मन घमंड से भर जाएगा
    और कई हजार लोगों को मार डालेगा, तौभी वह विजयी बना न रह सकेगा.
  spa-BES: Y el ejército será quitado, y su corazón se llenará de orgullo; él será
    la causa de la caída de miles, pero no prevalecerá.
  tdx-tdx: Aa ie fa nasese’e i valobohòkey, le hirengevoke ty arofo’e, vaho añ’ ale
    añ’ ale ty hafetsa’e ambane, fe tsy hampanjofak’ aze.
  tha-KJV: และเมื่อท่านนำกองทั​พน​ั้นไปแล้ว จิ​ตใจของท่านก็จะผยองขึ้น และท่านจะทำลายเสี​ยอ​ีกเป็นหมื่นๆคน
    แต่​ท่านจะไม่รับกำลังเพิ่มขึ้นโดยสิ่งนี้
  por-BR-2018: Quando for perdida aquele multidão, seu coração se exaltará; e ainda
    que derrube muitos milhares; contudo não prevalecerá.
  deu-ELO: Und wie die Menge weggenommen wird, wird sein Herz sich erheben; und er
    wird Zehntausende niederwerfen, aber nicht zu Macht kommen.
  eng-WYC-2018: And he shall take the multitude, and his heart shall be enhanced,
    (or and his heart shall be lifted up, or exalted); and he shall cast down many
    thousands, but he shall not have the mastery.
  epo-epo: Li forkondukos tiun homamason, kaj fieriĝos lia koro; sed kvankam li venkos
    multajn milojn, li tamen ne fariĝos pli forta.
  uig-PIN: Xu zor ⱪoxunning ǝsirgǝ elinixi bilǝn jǝnubiy padixaⱨ intayin mǝƣrurlinidu.
    U tümǝnligǝn adǝmlǝrni yoⱪitidu, biraⱪ uning ƣǝlibisi uzun dawamlaxmaydu.
  beo-beo: Amalalu, Idibidi hina bagade da hahawane ba:mu. Bai e da Silia dadi gagui
    dunu bagohamedafa medole legei dagoi. Be ea hasalasisu hou da hame dialumu.
  tpi-OTNT: Em bai i amamas tru long em i winim dispela pait. Em bai i kilim i dai
    planti tausen soldia, tasol bai em i no inap i stap strong longpela taim.
  hau-SA: Sa’ad da zai kawar da rundunar, sarkin Kudu zai cika da girman kai zai kuma
    kashe mutane dubbai, duk da haka ba zai kasance mai nasara ba.
  uig-LAT: Shu zor qoshunning esirge élinishi bilen jenubiy padishah intayin meghrurlinidu.
    U tümenligen ademlerni yoqitidu, biraq uning ghelibisi uzun dawamlashmaydu.
  nde-nde: Kuzakuthi nxa amabutho esethunjiwe, inkosi yaseNingizimu izazikhukhumeza,
    ibisibulala izinkulungwane ezinengi, kodwa kayiyikuhlala inqoba.
  ton-ton: 'Pea ʻoka ne ka fetuku atu ʻae fuʻu tokolahi, ʻe fakahikihiki hono loto;
    pea te ne lī ki lalo ʻae ngaahi toko mano lahi: ka e ʻikai te ne mālohi ai.'
  ces-1613: I pozdvihne se množství to, a povýší se srdce jeho, a ačkoli porazí na
    tisíce, a však se nezmocní.
  eng-WMB: The multitude will be carried off, and his heart will be exalted. He will
    cast down tens of thousands, but he won’t prevail.
  tam-TCV: வடதிசை அரசனின் படை, சிறைப்பிடித்துச் செல்லப்படுவதால், தென்திசை அரசன் பெருமையினால்
    நிறைந்து, ஆயிரக்கணக்கானோரைக் கொலைசெய்வான். ஆயினும் அவன் வெற்றியுடையவனாய் நிலைத்திருக்கமாட்டான்.
  ceb-ULB: Bihagon nila ang kasundalohan, ug mabayaw ang kasingkasing sa hari sa Hagabatan,
    ug pagalaglagon niya ang linibo, apan dili siya magmadaugon.
  pol-UBG: A gdy to mnóstwo zostanie rozbite, jego serce się wywyższy, a choć powali
    dziesiątki tysięcy, nie umocni się.
  urd-GVU: تباہ ہو جائے گی۔ تب جنوبی بادشاہ کا دل غرور سے بھر جائے گا، اور وہ بےشمار
    افراد کو موت کے گھاٹ اُتارے گا۔ توبھی وہ طاقت ور نہیں رہے گا۔
  deu-1912: Und wird den Haufen wegführen. Des wird sich sein Herz überheben, daß
    er so viele Tausende darniedergelegt hat; aber damit wird er sein nicht mächtig
    werden.
  kan-2017: ಆದುದರಿಂದ ಅವನ ಮನಸ್ಸು ಗರ್ವದಿಂದ ತುಂಬುವುದು. ಅವನು ಲಕ್ಷಾಂತರ ಸೈನಿಕರನ್ನು ಬೀಳಿಸಿದರೂ
    ಪ್ರಾಬಲ್ಯಕ್ಕೆ ಬರುವುದಿಲ್ಲ.
  yap-yap: Ma bayi uf ni bochan e gel nike tay nge bochan e salthaw ni pire’ nike
    li’, machane dabiyag ni nge par i yan nib gel.
  hlt-MCSB: Hlangping a khuen vaengah a thinko te a pomsang la a pomsang ni. Tedae
    thawngrha a cungku sak akhaw tanglue mahpawh .
  mdy-ETH: ዒዚ ሚርጌ ዖልዚ ዓሲ ዲዒ ዔካንዳሢሮ ዒና ዒዛኮ ዖቶርቃንዳኔ፤ ዬካፓ ሚርጌ ሺያና ፓይዲንታ ዓሲ ዒ ዎዻንዳኔ፤ ያዺ
    ማዔቴያ ዬያይዲ ዒ ባሺሢና ሌሊ ዴዓዓኬ።
  twi-ASANTE: Sɛ wɔde akodɔm no kɔ a, ahantan bɛhyɛ anafoɔ fam ɔhene no mu ma, na
    ɔbɛkunkum mpempem, nanso, ne nkonimdie no, ɛnkyɛre.
  eng-WEBU: The multitude will be carried off, and his heart will be exalted. He will
    cast down tens of thousands, but he won’t prevail.
  wal-wal: Daro olanchchata omooddidoogaappe guyyiyan, tohossa biittaa kawoi otoruwan
    pugettana. Yaatidi daro sha7aa worana; shin a xoonoi aara gam77enna.
  spa-PDDPT: Cuando se lleve la multitud, su corazón se enaltecerá. Derribará a muchos
    millares, pero no prevalecerá.
  gun-gun: Huvixa kuaray puku-a katygua ma heta va'e kuery omomba vy onhemboyvate
    'rã opy'a py. Mbovy e'ỹ ojuka 'rã teĩ nda'ipo'akai 'rã.
  agu-BL: Poro tan paj yi xcyek yi rey tetz Egipto tan chibiyle'n cu'n yi jun chin
    c'oloj sanlara'tz tetz Siria, stocsaj tib nim tu yi tajtza'kl. Poro quil ben ẍkon
    yi tiemp tan cawu'n.
  ilo-ULB: Inton makayawan ti armada, agbalinto a napalangguad unay ti ari ti Abagatan,
    ket mapapatayto dagiti rinibribu kadagiti kabusorna. Ngem saanto nga agballigi
    isuna.
  kpg-kpg: Mee ga hagaamu ia i dono maaloo mo dana daaligi ana gau dauwa dogologo,
    gei mee hagalee mamaaloo hua beelaa.
  uig-ARA: شۇ زور قوشۇننىڭ ئەسىرگە ئېلىنىشى بىلەن جەنۇبىي پادىشاھ ئىنتايىن مەغرۇرلىنىدۇ.
    ئۇ تۈمەنلىگەن ئادەملەرنى يوقىتىدۇ، بىراق ئۇنىڭ غەلىبىسى ئۇزۇن داۋاملاشمايدۇ.
  sus-sus: a e xaninma nɛ konyiya kui. A a yɛtɛ igboma nɛ na xa fe ra. A sɔɔri wulu
    wulu faxama nɛ, kɔnɔ a mu xunnakeli yo sɔtɔma.»
  pon-2006: E pahn pohnmwahsohki eh powehdi oh kemehla sounpei tohto, ahpw eh manaman
    en powehdi sohte pahn reirei.
  ksd-ksd: Ma ba da ben vavilavilau vue ra ngala na kor, ra nuknukina na ngala ure
    mule, ma na uvia pa mangoro na vinun na arip na marmar, ma pa na ongor tana.
  tur-YTC: Kalabalık yok edilecek ve onun yüreği yükselecek. On binlerce kişiyi devirecek,
    ama galip gelmeyecek.
  ind-AYT: Ketika pasukan yang besar itu dihancurkan, dia menjadi tinggi hati. Walaupun
    dia telah menewaskan berlaksa-laksa orang, tetapi dia tidak mempunyai kekuasaan.
  nya-nya: Gulu la nkhondoli likadzagwidwa, mfumu yakummwera idzayamba kudzikuza ndipo
    idzapha anthu miyandamiyanda, koma kupambanaku sikudzapitirira.
  hrv-hrv: 'Mnoštvo će biti uništeno, a on će se zbog toga uzoholiti; pobit će desetke
    tisuća, ali se neće održati:'
  mps-mps: “Agai te hwįanide te aga wiegi yai homu pemene yaibao. Agai te ami bidi
    hauwa umabo mu elaibao, tiali goli agai te yali bomo tiwai te sesabi elama gana
    me elalugobeo,” wali.
  tpi-tpi: Em bai i amamas tru long em i winim dispela pait. Em bai i kilim i dai
    planti tausen soldia, tasol bai em i no inap i stap strong longpela taim.
  dan-1931: Når Hæren er oprevet, bliver hans Hjerte stolt; han strækker Titusinder
    til Jorden, men hævder ikke sin Magt.
  vie-OVCB: Say men chiến thắng, vua tàn sát hàng vạn chiến sĩ địch, nhưng chỉ áp
    đảo phương bắc được một thời gian ngắn.
  guj-2017: સૈન્યને લઈ જવામાં આવશે, ત્યારે દક્ષિણના રાજાનું મન ગર્વથી ભરાઈ જશે, પોતાના
    હજારો દુશ્મનોને મારી નાખશે, પણ તે સફળ થશે નહિ.
  pon-2006A: E pahn pohnmwahsohki eh powehdi oh kemehla sounpei tohto, ahpw eh manaman
    en powehdi sohte pahn reirei.
  por-BRBSL: A multidão será transportada, e seu coração será exaltado. Ele derrubará
    dezenas de milhares, mas não prevalecerá.
  swe-swe: När [den syriska] armén är borta, blir han [sydkungen Ptolemaios IV] övermodig
    (arrogant, hans hjärtat blir upplyft). Han fäller tusentals soldater, men fortsätter
    inte att ha övertaget (ha framgång). [Striden vid Rafah, södra delen av nuvarande
    Gazaremsan, utkämpades 22 juni 217 f.Kr. Enligt den grekiske historikern Polybios
    bestod Ptolemaios egyptiska arme av 70 000 fotfolk, 5 000 kavalleri och 73 elefanter;
    medan Antiochos arme hade 62 000 fotfolk, 6 000 kavalleri och 102 elefanter. Här
    vann Ptolemaios en stor seger och den egyptiska armén dödade 10 000 syriska soldater.]
  cth-cth: Tami moikapap a ceikhai awh toteh, kâoup vaiteh, a thong moikapap ka thet
    nakunghai, kâ a tawnnae cak mahoeh.
  twi-twi: Sɛ wɔde asraafo no kɔ a, ahantan bɛhyɛ anafo fam hene no ma, na obekunkum
    mpempem, nanso ne nkonimdi no renkyɛ.
  hlt-hlt: Hlangping a khuen vaengah a thinko te a pomsang la a pomsang ni. Tedae
    thawngrha a cungku sak akhaw tanglue mahpawh.
  tbz-SIM: Tɛfentɛ̀ bo pĩ́ nkubɑkù yoú kóo kpɑ̀ɑ̀tì nɛ̀ muwɛ̃rímú ò mɔ̀kɛ mù kpɛ́í
    mbɑ́ nɛ̀ ò yóó mɛ nkuɔmɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ pɛ́u ò í yóó bɛ̀ nɑ.
  msy-2020: Egh a mɨdorozir kam dɨkabɨragh, egh kamaghɨn a bar akuegh uan ziam fam.
    A tausenplan mɨdorozir gumazir avɨrim mɨsueghtɨ me arɨghiregham, eghtɨ an gavgavim
    dughiar ruarimɨn ikian kogham.
  dop-dop: Pɑɑ nɑ Icipiti wulɑʋ kɑ kʋwɑ pɑ tɑɑ kɛ́ yoolɑɑ iyisi iyisi, nɑ ɩ́ hɔ ɩ
    tɩ tɔ, ɩ kɑɑ lɑ ɑkɑ.
  azb-azb: Qoşun məğlub olanda cənub padşahı ürəyi qürrələnərək on minlərlə adamı
    həlak edəcək, ancaq qələbəsi uzun sürməyəcək.
  eng-DBY: And when the multitude shall have been taken away, his heart shall be exalted;
    and he shall cast down myriads; but he shall not prevail.
  hin-2017: उस भीड़ को जीतकर उसका मन फूल उठेगा, और वह लाखों लोगों को गिराएगा, परन्तु
    वह प्रबल न होगा।
  wol-KYG: Mbooloo moomu dees na leen faagaagal, buur bëj-saalum di ca réy-réylu.
    Dina rey ay junniy nit nag, waaye du ko taxa am ndam.
  eng-YLT: and he hath carried away the multitude, his heart is high, and he hath
    caused myriads to fall, and he doth not become strong.
  eng-WYC-2017: And he shall take the multitude, and his heart shall be enhanced;
    and he shall cast down many thousands, but he shall not have the mastery.
  eng-WMBB: The multitude will be carried off, and his heart will be exalted. He will
    cast down tens of thousands, but he won’t prevail.
  urd-GVH: तबाह हो जाएगी। तब जुनूबी बादशाह का दिल ग़ुरूर से भर जाएगा, और वह बेशुमार
    अफ़राद को मौत के घाट उतारेगा। तो भी वह ताक़तवर नहीं रहेगा।
  rug-rug: Totoso ta vagi taloa sa qeto minate asa, si kote siṉi ia na vinahesi pule
    sa baṉara pa kali matao meke kote va mate i sa sari soku tina ari nana kana, ba
    lopu kote koa va mataqara seunae si asa.
  gaz-gaz: Mootiin Kibbaa sun yommuu loltoota baayʼee boojiʼutti garaan isaa of tuulummaadhaan
    guutamee kuma baayʼees ni gogorraʼa; garuu moʼichi isaa itti hin fufu.
  fra-LSG: Cette multitude sera fière, et le cœur du roi s’enflera; il fera tomber
    des milliers, mais il ne triomphera pas.
  yal-yal: Na ganla xalima nɛn, yiifari mangan yi waso ayi. A muxu wuli wuyaxi rabirama
    nɛn, koni a mi nɔdɛ sɔtɔma.”
  haw-1868: A i kona lawe ana i ua poe nui la, e hookiekieia kona naau; a e hoohiolo
    iho oia i na tausani he nui; aole nae ia e lilo i mea ikaika malaila.
  arb-NAV: وَيَقْضِي عَلَيْهَا، وَيُفْنِي عَشَرَاتِ الأُلُوفِ، وَيَشْمَخُ قَلْبُهُ.
    غَيْرَ أَنَّ
  ewe-ewe: Dziehefia ayɔ fũu kple dada nenye be woɖe aboyo Anyiehefia ƒe aʋakɔwo eye
    woawu ame akpewo gake maɖu dzi ɖaa o,
  eng-LEE: And the multitude will be lifted up, and his heart will become proud; and
    he will cast down myriads; but he will not be strengthened by it.
  asm-FB: যেতিয়া সৈন্য-সামন্ত লৈ অহা হ’ব, তেতিয়া দক্ষিণ দেশৰ ৰজা অহঙ্কাৰেৰে পৰিপূৰ্ণ
    হ’ব। তেওঁৰ হাজাৰ হাজাৰ শত্রুক হত্যা কৰা হ’ব, কিন্তু তেওঁ কৃতকাৰ্য নহ’ব।
  sus-A: عَ عٍ شَنِنمَ نّ كٌنيِيَ كُي. عَ عَ يّتّ عِفبٌمَ نّ نَ شَ قٍ رَ. عَ سْورِ
    وُلُ وُلُ قَشَمَ نّ، كْنْ عَ مُ شُننَكٍلِ يٌ سْتْمَ.»
  fra-SBL: La multitude sera emportée, et son cœur s'élèvera. Il renversera des dizaines
    de milliers, mais il ne vaincra pas.
  hbo-hbo: וְנִשָּׂ֥א הֶהָמֹ֖ון *יָרוּם (וְרָ֣ם) לְבָבֹ֑ו וְהִפִּ֛יל רִבֹּאֹ֖ות וְלֹ֥א
    יָעֹֽוז׃
  pjt-pjt: Munu mayatja panya paluṟu winaringkula puḻkaṟa kaṉany-kaṉanyariku tjuṯa
    mulapa pungkunytjatjanu. “Palu paluṟu ngula uparingkuku rawa kuṉpu nyinanytja
    wiya.
  kik-kik: Aarĩkia gũtaha mbũtũ ĩyo, mũthamaki ũcio wa gũthini nĩakaiyũrwo nĩ mwĩtĩĩo,
    na ooragithie andũ ngiri nyingĩ, no rĩrĩ, ũhootani wake ndũgatũũra.
  fra-NCL: Devant la multitude levée contre lui, son courage s’élèvera ; il en fera
    tomber des milliers, mais il n’en sera pas plus fort.
  cek-AK: Pop parai misatuh kaminawk pazawk pacoengah, aloih bang ih siangpahrang
    loe amoek ueloe, sang hato pongah kanoih pop parai kaminawk to hum tih; toe misa
    pazawkhaih to cak poe mak ai.
  cuk-cuk: ” ’Dad-nakwed-argan-nuedsikid-rey na nakwis-itogedbali, na san-dummarba
    imakdoed, geb miliba dulemar-oburgoed. Degi-inigwele, e-nakwisadi, undar-degisadegu
    guosulid.
  uig-CYR: Шу зор қошунниң әсиргә елиниши билән җәнубий падиша интайин мәғрурлиниду.
    У түмәнлигән адәмләрни йоқитиду, бирақ униң ғәлибиси узун давамлашмайду.
  tel-2017: ఆ గొప్ప సైన్యం ఓడిపోయినందుకు దక్షిణదేశం రాజు మనస్సులో గర్విస్తాడు. వేలకొలది
    శత్రు సైనికులను హతం చేసినా అతనికి జయం కలగదు.
  hat-BSA: Epi foul lame a va vin leve retire. Kè li va vin egzalte e li va fè sòlda
    tonbe pa di-milye, men, li p ap ka enpoze li.
  kos-kos: El ac mau insefulatak ke kutangla lal, ac ke mwet mweun pus ma el uniya
    uh, tusruktu ac tia sifilpa oasr kutangla lal tok.
  hbo-WLC: וְנִשָּׂ֥א הֶהָמ֖וֹן ירום לְבָב֑וֹ וְהִפִּ֛יל רִבֹּא֖וֹת וְלֹ֥א יָעֽוֹז׃
  ibo-ibo: Ma mgbe o merichara ndị agha ahụ, ọ ga-enwe ọṅụ dị ukwu, ọ ga-egbukwa imerime
    puku ndị mmadụ, ma ọ gaghị emeri na-aga nʼihu.
  ory-ory: ପୁଣି, ସେହି ଜନତା ଉତ୍ଥାପିତ ହେଲେ, ତାହାର ଚିତ୍ତ ଗର୍ବିତ ହେବ ଓ ସେ ଅୟୁତ ଅୟୁତ ଲୋକଙ୍କୁ
    ନିପାତ କରିବ; ତଥାପି ସେ ଜୟଯୁକ୍ତ ନୋହିବ।
  chk-chk: Iwe, ewe kingen Isip epwe lamalamtekia, pun a niela chomong ngeröün aramas,
    nge epwe chök win lon fansoun mochomoch.
  rop-rop: En det king brom Ijip garra laigim miselp brabliwei dumaji imbin bidim
    olabat en kilim detmatj solja. Bat det king kaan jidan praudbala en boswan blanga
    longtaim,
  ukr-1871: І набере духа військо, й серце його згордїє; він повалить багато тисяч,
    але від того не буде дужчий,
  deu-1951: Und er wird sich erheben, der große Haufe wird ihn übermütig machen, so
    daß er Zehntausende niederwerfen wird. Und doch wird er nicht mächtig bleiben;
  eng-JPS: and the multitude shall be carried away, and his heart shall be lifted
    up; and he shall cast down tens of thousands; but he shall not prevail.
  srp-1865: I kad razbije vojsku, ponijeæe se srce njegovo, i pobiæe tisuæe, ali se
    neæe ukrijepiti.
  lug-lug: Kabaka w’obukiikaddyo bw’alimala okuwangula eggye eryo eddene, n’aliwamba,
    alyegulumiza n’atta bangi ku bo, naye taliwangaala.
  heb-heb: ונשא ההמון ירום לבבו והפיל רבאות ולא יעוז׃
  ben-IRV: যখন সেই সৈন্য দলকে বন্দী করে নিয়ে যাওয়া হবে, তখন দক্ষিণের রাজা অহঙ্কারে
    পূর্ণ হবে এবং তার হাজার হাজার শত্রুদের মেরে ফেলবে। কিন্তু সে সফল হবে না।
  pan-pan: ਭੀੜ ਚੁੱਕੀ ਜਾਏਗੀ ਅਤੇ ਉਹ ਦੇ ਦਿਲ ਵਿੱਚ ਹੰਕਾਰ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਦਸ ਹਜ਼ਾਰਾਂ ਨੂੰ ਡੇਗੇਗਾ
    ਪਰ ਉਹ ਨਾ ਜਿੱਤੇਗਾ।
  mya-JVB: ထိုအလုံးအရင်း တို့ကို ပယ်ရှင်းပြီးမှ မာန စိတ် ပေါက်လျက်၊ အထောင် သောင်းမကများစွာသော
    လူတို့ကို လုပ်ကြံ သော်လည်း ၊ မိမိအာဏာကို မ တည် စေရ။
  hmo-hmo: Ia kwalimu bona tuari taudia momo ia hamasedia dainai, do ia hekokoroku
    dikadika, to do ia kwalimu noho lasi.
  urd-urd: और जब वह लश्कर तितर बितर कर दिया जाएगा, तो उसके दिल में ग़ुरूर समाएगा;
    वह लाखों को गिराएगा लेकिन ग़ालिब न आएगा।
  rus-SYN: И ободрится войско, и сердце царя вознесется; он низложит многие тысячи,
    но от этого не будет сильнее.
  bqc-SIM: Tó à zĩgↄ̃piↄ sɛ̀lɛ tàńnↄ, a azĩa sɛ lɛsĩ, i ń dɛdɛ dɛ gbɛ̃ↄn ↄ̀aasↄsↄo
    lɛɛ kwia (10.000), ãma aↄ fuańla gↄↄpiio.
  tcz-CHONGTHU: aman agalmite sepaiho abon’a adelmangsoh phatleh, lhanggam lengpa
    chu alungsung’a kichoisangna leh kiletsahna hung dim ding chuleh agalmite chu
    asang asangsom’a athagam ding ahi. Hijong leh, agaljona chu phat chomkhat’a ding
    bou hiding ahi.
  mar-mar: जेव्हा सैन्य पुढे चालत राहील, तेव्हा दक्षिणेच्या राजाचे मन गर्वाने भरुन
    जाईल तो त्याच्या लाखो शत्रूंचा नाश करील तरी तो यशस्वी होणार नाही.
  qub-qub: Contrancunata binsiycur, aypallata wañuchishanta ricaycorga fiyupa cushicur
    alli chölu-tucongapaj. Ichanga chayno munayniyoj cashan manapis aycällatanami
    ushacanga.
  bqp-bqp: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑrugii wi, u koo tii suɑ win nɑsɑrɑ yen sɔ̃. U koo tɑbu
    kowo dɑbinu go. Adɑmɑ kɑ mɛ, u ǹ nɑsɑrɑ wɑsi mɑm mɑm.
  hat-hat: L'ap kraze gwo lame wa Siri a. Li pral gonfle lestonmak li, l'ap fè touye
    anpil sòlda. Men, apre sa, l'ap pèdi fòs li.
  eng-BSB: When the army is carried off, the king of the South will be proud in heart
    and will cast down tens of thousands, but he will not triumph.
  eng-WEBPB: The multitude will be carried off, and his heart will be exalted. He
    will cast down tens of thousands, but he won’t prevail.
  kbq-kbq: Hagi sauti kaziga kini ne'mofoma ha'ma eme huntesaza sondia vahe'ma zamahe
    hana'ma hanageno'a, sauti kaziga kini ne'mo'a tusi muse nehuno, avufga erisga
    hugahie. Hianagi agri sondia vahe'mo'za mago'enena hanaveti'za maniza ovugahaze.
  nhe-BL: Huan quema nopa tlanahuatijquetl ica sur tlatlanis huan quiitas para miyac
    icualancaitacahua tepejtoque, nelía mohueyimatis huan quinmictise noja más miyac
    tlacame, pero ichicahualis ax huejcahuas.
  bus-bus: Tó à zĩ̀kpɛɛ pìnↄ sɛ̀ɛ à tàńyo, eé a zĩnda sɛ́ lezĩ. Eé ń dɛdɛ gↄ̃ↄn bↄrↄ
    kuri, mↄde eé e à zĩ̀ bleḿma gurↄ píngiro.
  gub-BL: Ezit wanuwihawete wiko wera'u putar nehe. — Aeityk Xir ihe wà, i'i putar
    uzeupe nehe. — Azuka zauxiapekwer tetea'u ihe wà, i'i putar uzeupe nehe. Nezewe
    rehe we ipuner haw upaw putar na'arewahy nehe.
  eng-DRA: 'And he shall take a multitude, and his heart shall be lifted up, and he
    shall cast down many thousands: but he shall not prevail.'
