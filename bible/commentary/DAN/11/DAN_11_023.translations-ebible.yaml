verse: DAN.011.023
translations:
  mal-C: അദ്ദേഹത്തോടൊപ്പം സന്ധിചെയ്തശേഷം അദ്ദേഹം വഞ്ചന പ്രവർത്തിക്കും; ചുരുക്കംചില
    അനുയായികളോടൊപ്പം അദ്ദേഹം അധികാരത്തിലേക്ക് ഉയർത്തപ്പെടും.
  deu-TKW: Auch nachdem man sich mit ihm verbündet hat, übt er noch Betrug; er wird
    mit wenig Kriegsvolk zu Felde ziehen und siegreich sein.
  lin-lin: Atako basalaki boyokani elongo na ye, akosalela kaka mayele mabe ; akobebisa
    boyokani oyo basalaki, akobundisa bango mpe akolonga na nzela ya bato moke kaka.
  eng-LSV: And after they join themselves to him, he works deceit, and has increased,
    and has been strong by a few of the nation.
  eng-GNV: 'And after the league made with him, he shall worke deceitfully: for he
    shall come vp, and ouercome with a small people.'
  eng-WEBSTER: 'And after the league made with him he shall work deceitfully: for
    he shall come up, and shall become strong with a small people.'
  nhw-BL: Masque masehualme quichihuase se camanali ihuaya ni catli fiero tlanahuatijquetl
    para ma quipiyaca tlasehuilistli, quincajcayahuas huan quintlanis, masque amo
    quinpiyas miyac soldados ihuaya.
  swh-ONEN: Baada ya kufanya mapatano naye, atatenda kwa udanganyifu, na akitumia
    watu wachache tu ataingia madarakani.
  bba-bba: U koo tɔn be u kɑ ɑrukɑwɑni bɔkuɑ nɔni wɔ̃ke. U koo bɑndu di kpɑ u dɑm
    wɑ kɑ tɔmbu fiiko.
  eng-KJVCPB: 'And after the league made with him he shall work deceitfully: for he
    shall come up, and shall become strong with a small people.'
  luo-luo: Bangʼ timo winjruok kode, nokaw loch kokonyore gi weche mag miriambo kendo
    kokonyore gi ji matin nono.
  meu-meu: Ia ida bae herohemaino negana amo, ia na baine kara koikoi; bena orea maragina
    ida baine goada.
  npi-ULB: ऊसित मित्रता गरेको समयदेखि नै उसले छलपूर्ण ढङ्गले काम गर्नेछ । थोरै मानिसको
    साथमा पनि ऊ शक्तिशाली हुनेछ ।
  yor-yor: Lẹ́yìn tí ó wá ṣe ìpinnu pẹ̀lú u rẹ̀, yóò hùwà ẹ̀tàn, pẹ̀lú ìwọ̀nba ènìyàn
    kékeré ni yóò gba ìjọba.
  pes-OPCB: او ابتدا با مردم پیمان خواهد بست، سپس آنان را فریب خواهد داد و به کمک
    عدهٔ کمی به قدرت خواهد رسید.
  tgl-ULB: Mula sa oras ng pakikipagkasundo sa kaniya, kikilos siya nang may pandaraya;
    at sa kaunting bilang ng mga tao ay magiging malakas siya.
  hui-hui: Ibugua dindi emene koore haru haragoyu ibu dindi mendenaga kini karu baba
    habo nalolene bi lo wialu, Iya wai nabi mandagi habiya, lalu ke̱ howa mo hondo
    haga bulebira. Ani buwa ibu kini hongo timbuniheore holebira.
  mya-mya: ထို​မင်း​သည်​က​တိ​စာ​ချုပ်​များ​ချုပ်​ဆို​၍ အ​ခြား​နိုင်​ငံ​တို့​ကို​လိမ်​လည်​လှည့်​စား​လိမ့်
    မည်။ သူ​သည်​သေး​ငယ်​သော​နိုင်​ငံ​ကို​အုပ်​စိုး ရ​သော်​လည်း တန်​ခိုး​ကြီး​မား​သည်​ထက်
    ကြီး​မား​၍​လာ​လိမ့်​မည်။-
  bod-N: ཁོས་མི་གཞན་དང་མནའ་འབྲེལ་བྱས་རྗེས་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ངེས་ཤིང་། ཁོའི་རྗེས་སུ་འབྲང་མཁན་མང་པོ་མེད་ནའང་།
    ཁོ་ནི་ཉིན་རེ་ལས་ཉིན་རེར་སྟོབས་ཤུགས་རྒྱས་པར་འགྱུར་རོ། །
  sna-sna: Shure kwokuita chibvumirano naye, achaita zvinhu zvounyengeri, uye navanhu
    vashoma chete achatora chigaro chokutonga.
  spa-BLM: Después del tratado hecho con él, obrará con engaño; porque subirá y se
    hará fuerte con poca gente.
  cac-cac: Ol ac'jocpax musansatil eb' yuj vin̈, aton eb' ol yac'lej sb'oan strato
    yed' vin̈ d'a vach'ilal. Vach'chom quenn̈ej anima ayoch yed' vin̈, palta ol yac'n̈ej
    ganar vin̈.
  swh-ULB: Tangu katika kipindi kile ambacho makubaliano yalifanywa pamoja naye, ataenenda
    kwa kwa hila; atakuwa mwenye nguvu akiwa na watu wachache tu.
  bel-bel: Бо пасьля таго, як ён уступіць у саюз зь ім, ён будзе дзейнічаць ашуканствам,
    і ўзыдзе і возьме верх з малым народам.
  deu-ELBBK: Denn seitdem er sich mit ihm verbündet hat, wird er Trug üben und wird
    hinaufziehen und mit wenig Volk Macht gewinnen.
  mbb-OT: Ebpekidsevaha kandin is duma he menge nasyun, piru te huziyan he timpu edlimbungan
    din sikandan. Egkehimu sikandin he mekeǥeǥehem minsan deisey zà is ginhedian din.
  mal-2015: ആരെങ്കിലും അവനോടു സഖ്യത ചെയ്താൽ അവൻ വഞ്ചന പ്രവർത്തിക്കും; അവൻ പുറപ്പെട്ടു
    അല്പം പടജ്ജനവുമായി വന്നു ജയംപ്രാപിക്കും.
  rmc-rmc: Oleha, hoj phandela zmluvi le vodcenca andral aver narodi, thovela lenca
    avri a ela furt zoraleder, kajte les ela frima manuša.
  nlg-nlg: Ta nina nilabu ni holopangoti, geva ke pegopegora tana balu kema ge kara
    taluutunia ke nea ge ke totolo me ke laga, sakai ghua manaa te righitaonia na
    kema te pile ngangata.
  pes-OPV: و ازوقتی که ایشان با وی همداستان شده باشند او به حیله رفتار خواهد کرد و
    با جمعی قلیل افراشته وبزرگ خواهد شد.
  ron-1924: Дупэ че се вор уни ку ел, ел ва ынтребуинца о викление; ва порни ши ва
    бируи ку пуцинэ луме.
  ben-OBCV: তার সাথে নিয়ম স্থাপন করে সে ছলনা করবে ও অল্প কয়েকজনকে নিয়ে সে ক্ষমতায়
    আসবে।
  som-som: Oo markii wacad lala dhigto dabadeed ayuu si khiyaano ah ku shaqaysan doonaa,
    waayo, dad yar buu la soo bixi doonaa, wuuna xoog badnaan doonaa.
  lat-VUC: 'Et post amicitias, cum eo faciet dolum: et ascendet, et superabit in modico
    populo.'
  eng-ASVBT: And after the league made with him he shall work deceitfully; for he
    shall come up, and shall become strong, with a small people.
  ita-1885: E dopo l'accordo fatto con quell'altro, egli procederà con frode, e salirà,
    e si fortificherà con poca gente.
  eng-ULB: From the time an alliance is made with him, he will act deceitfully; with
    only a small number of people he will become strong.
  spa-VBL: Después de hacer una alianza con él, actuará de forma engañosa. Llegará
    al poder pacíficamente, haciéndose fuerte aunque sólo tenga unos pocos partidarios.
  fra-_FOB: Et après l'accord fait avec lui, il usera de tromperie, et il montera,
    et il aura le dessus avec peu de gens.
  mal-mal: ആരെങ്കിലും അവനോട് സഖ്യത ചെയ്താൽ അവൻ വഞ്ചന പ്രവർത്തിക്കും; അവൻ ചെറിയ ഒരു
    പടക്കൂട്ടവുമായി വന്ന് ജയംപ്രാപിക്കും.
  urd-GVR: Kyoṅki us ke sāth ahd bāndhne ke bād wuh use fareb degā aur sirf thoṛe
    hī afrād ke zariye iqtidār hāsil kar legā.
  suz-BL: मिनु मेकोमी लोव़ गारपाइश्‍शा दुशा बाक्‍शो देखु पा, जोल पाइब। मिनु आ मुर
    का निक्‍शी ला बाक्‍तेक्‍म हना यो, मेको सक्ति पाइश्‍शो दुम्‍ब।
  eng-NOY: For after making a league with him, he will practise deceit; for he will
    come up, and prevail with a small people.
  ita-1927: E, nonostante la lega fatta con quest’ultimo, agirà con frode, salirà,
    e diverrà vittorioso con poca gente.
  ckb-ckb: هەرکە پەیمانێک دەبەستێت، فێڵ لە هاوپەیمانەکەی دەکات، بە خەڵکێکی کەمەوە
    دەگاتە دەسەڵات.
  eng-BBE: 'And from the time when they make an agreement with him, he will be working
    falsely: for he will take up arms suddenly with a small force,'
  kan-OKCV: ಅವನ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡ ಮೇಲೆ ಕಪಟವಾಗಿ ನಡೆಯುವನು. ಕೆಲವು ಜನರ ಸಹಾಯದಿಂದ ಅಧಿಕಾರ
    ಪಡೆಯುವನು.
  tam-2017: ஏனென்றால் அவனோடே சம்பந்தம்செய்த நாட்கள்முதல் அவன் தந்திரமாக நடந்து, கொஞ்சம்
    மக்களோடே புறப்பட்டுவந்து பெலங்கொள்வான்.
  spa-RV-1909: Y después de los conciertos con él, él hará engaño, y subirá, y saldrá
    vencedor con poca gente.
  ron-BTF: Și după alianța făcută cu el, el va lucra înșelător, căci va urca și va
    deveni tare cu popor puțin.
  eng-WEBP: After the treaty made with him he will work deceitfully; for he will come
    up and will become strong with few people.
  eng-FBV: After making an alliance with him, he will act deceptively. He will come
    to power peacably, becoming strong though only having a few supporters.
  nch-BL: Masque masehualme quichihuase se camanali ihuaya ni fiero tanahuatijquet
    para ma quipiyaca tasehuilisti, quincajcayahuas huan quintanis, masque amo quinpiyas
    miyac soldados.
  vie-1934: Dầu có lập hòa ước với vua kia, người cũng làm việc cách dối trá; đem
    quân đến và được mạnh bởi một dân ít người;
  hin-CV: उस राजकुमार के साथ एक समझौता होने के बाद, वह छल करेगा, और सिर्फ थोड़े ही
    लोगों के साथ वह शक्तिशाली हो जाएगा.
  spa-BES: Y desde el momento en que lleguen a un acuerdo con él, actuará con engaño;
    porque tomará las armas de repente con una poca gente y vencerá,
  tdx-tdx: Ie nifandrimboñe, te mone hitolom-pamañahiañe, vaho hitroatse naho hihaozatse
    am-borizàñe kedekedeke.
  tha-KJV: ตั้งแต่​เวลาที่กระทำพันธมิตรกับเขา เขาจะประกอบกิจล่อลวงอยู่​เสมอ เพราะเขาจะขึ้นมา
    และเขาจะเข้มแข็งขึ้นด้วยชนชาติ​เล็กๆ
  por-BR-2018: E depois de fizerem acordos com ele, ele usará engano, e subirá; será
    fortalecido mesmo com pouca gente.
  deu-ELO: Denn seitdem er sich mit ihm verbündet hat, wird er Trug üben, und wird
    hinaufziehen und mit wenig Volk Macht gewinnen.
  eng-WYC-2018: And after friendship with him, he shall do guile. And he shall ascend,
    and shall overcome with little people; (And after friendship with him, then he
    shall do treachery, or deception. And he shall ascend, and shall overcome with
    only a few people;)
  epo-epo: Kaj post la interamikiĝo li faros kontraŭ li malicaĵon, iros, kaj superfortos
    lin per malmulte da homoj.
  uig-PIN: Xǝrtnamǝ tüzüx arⱪiliⱪ u baxⱪa yurtlarni aldaydu; adǝmliri kiqik bir ⱪoxun
    bolsimu, lekin uning küqi awup-awup, ⱪudrǝt tapidu.
  beo-beo: E da eno fi dunuma ogogole gousa:su hou hamomu. E da fi fonobahadi fawane
    amo ganodini hina bagade esalebe ba:mu. Be e da ogogosu hou hamomuba:le, e da
    gasa bagade heda:lalebe ba:mu.
  tpi-OTNT: Kantri bilong en i liklik, tasol em bai i mekim giaman kontrak wantaim
    sampela kantri, na tok olsem em i laik sindaun gut wantaim ol. Tasol wantu bai
    em i pait long ol long taim ol i no gat tingting bilong pait. Na long dispela
    pasin em bai i kamap strongpela king. Ol dispela kantri em i pait long ol, em
    ol kantri i gat planti mani samting. Na em bai i kisim ol gutpela samting em i
    winim long pait na tilim long ol poroman bilong en. Ol tumbuna bilong en i no
    bin mekim dispela kain pasin bipo. Em bai i gat tingting bilong kirapim pait na
    kisim ol taun i gat strongpela banis, na em bai i kisim sampela bilong ol. Tasol
    em bai i mekim dispela kain pasin long sotpela taim tasol.
  hau-SA: Bayan ƙulla yarjejjeniya da shi, zai yi zamba cikin aminci, kuma zai sami
    damar hawan mulki da goyon baya mutane kaɗan.
  uig-LAT: Shertname tüzüsh arqiliq u bashqa yurtlarni aldaydu; ademliri kichik bir
    qoshun bolsimu, lékin uning küchi awup-awup, qudret tapidu.
  nde-nde: Ngemva kokwenza isivumelwano layo uzakwenza inkohliso abesezuza ubukhosi
    encediswa lihlekana labantu.
  ton-ton: 'Pea ka hili ʻa ʻena fai fuakava mo ia, te ne fai kākā: koeʻuhi ʻe haʻu
    ia, pea te ne hoko ʻo mālohi ka ko e kakai tokosiʻi.'
  ces-1613: Nebo v tovaryšství s ním vejda, prokáže nad ním lest, a přijeda, zmocní
    se království s malým počtem lidu.
  eng-WMB: After the treaty made with him he will work deceitfully; for he will come
    up and will become strong with few people.
  tam-TCV: அவன் மற்ற ஜனங்களுடன் ஒரு உடன்பாட்டுக்கு வந்தபின், தந்திரமாய் நடந்து சில
    மக்களுடன் அதிகாரத்துக்கு வருவான்.
  ceb-ULB: Gikan sa panahon sa ilang pagpakig-abin kanila, mamuhat siya nga malimbongon;
    uban ang gamayng pundok sa katawhan mahimo siyang kusgan.
  pol-UBG: Po zawarciu przymierza z nim będzie postępował zdradliwie. Nadciągnie bowiem
    i umocni się z niewielkim ludem.
  urd-GVU: کیونکہ اُس کے ساتھ عہد باندھنے کے بعد وہ اُسے فریب دے گا اور صرف تھوڑے
    ہی افراد کے ذریعے اقتدار حاصل کر لے گا۔
  deu-1912: Denn nachdem er mit ihm befreundet ist, wird er listig gegen ihn handeln
    und wird heraufziehen und mit geringem Volk ihn überwältigen,
  kan-2017: ಅವನ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡವನಿಗೆ ಕೂಡಲೆ ಮೋಸ ಮಾಡುವನು; ಸ್ವಲ್ಪ ಜನರ ಸಹಾಯದಿಂದ ಏಳಿಗೆಯಾಗಿ
    ಬಲಗೊಳ್ಳುವನು.
  yap-yap: Bay i ngongliy e m’ag u thilrad yugu boch e nam ni aram e be ban nagrad,
    ma bay i gel i yan, ni yugu aram rogon ni ba nam nib achig e be gagiyegnag.
  hlt-MCSB: Tedae anih neh a patai lamlong tah hlangthai palat la om vetih pongpa
    ni.Te vaengah namtom hlangsi neh rhoeng ni.
  mdy-ETH: ማልቲ ዎላ ኮሹሞ ሳሌ ሳላዺ ሜሌ ዓሶ ዒ ጌሻንዳኔ፤ ዒዛ ዓሲ ማዒ ሃንታ ዓሳ ዻካ ማዔቴያ ዶዲ ዶዲ ዒ ዓኣዻንዳኔ።
  twi-ASANTE: Wɔne no yɛ apam wie a, ɔnam nnaadaa ɛkwan so bɛnya nnipa kakra bi na
    wapere tumi.
  eng-WEBU: After the treaty made with him he will work deceitfully; for he will come
    up and will become strong with few people.
  wal-wal: Aara maachchaa maacetti simmidi, ba oottiyoobaa cimuwan oottana; amarida
    asatu xalaalaara i minnana.
  spa-PDDPT: Porque después de hacer pacto con él, engañará, subirá y saldrá vencedor
    con poca gente.
  gun-gun: Ha'e va'e reve peteĩ rami ikuai aguã ojapoa ramive ma ombotavy 'rã. Ha'e
    rami vy mbovy'i reve va'eri opu'ãve vy ipo'akave 'rã ovy.
  agu-BL: Ncha'tz tz'ocopon tan chisuble'n cyakil yi e' tamiw i', yi nsken bixe' jun
    chitrat tuch'. Ej nin mpe qui tunin k'usij yi tnum kale na cawune't i' sjalok
    wi'nin tetz ẍchamil tan cawu'n, nin mben lo'on yi tetz ca'wl bene'n tzi'n.
  ilo-ULB: Manipud iti tiempo a pannakitulag a makikadua kenkuana, agtignayto isuna
    a siaallilaw; agbalinto isuna a nabileg babaen laeng iti bassit a bilang dagiti
    tattao.
  kpg-kpg: Dana hai ana hagababa gi nia henua ala i golo, mee e halahalau nnenua aalaa,
    ma e aha maa mee e dagi hua dana henua dulii.
  uig-ARA: شەرتنامە تۈزۈش ئارقىلىق ئۇ باشقا يۇرتلارنى ئالدايدۇ؛ ئادەملىرى كىچىك بىر
    قوشۇن بولسىمۇ، لېكىن ئۇنىڭ كۈچى ئاۋۇپ-ئاۋۇپ، قۇدرەت تاپىدۇ.
  sus-sus: A tan nun naxee yo saata, a fama nɛ nee yanfade. Na kui, hali a xa gali
    mu gbo, a sɛnbɛ sɔtɔma nɛ.
  pon-2006: E pahn kin wia inou lap ong wehi kan ni widing, oh e pahn kekehlailla
    ahnsou koaros, mehndahte eh kaunda kisin wehi tikitik kis.
  ksd-ksd: Ma ba tikai dir kubu me na vagu pa ia; ma na tavua rikai ma na ongor ma
    ra paupau tarai ka.
  tur-YTC: Kendisiyle yapılan antlaşmadan sonra hile yapacak; çünkü çıkacak ve küçük
    bir halkla güçlenecek.
  ind-AYT: Sejak persekutuan diadakan dengannya, dia akan melakukan tipu daya dan
    dia bangkit menjadi kuat bersama rakyat yang jumlahnya sedikit.”
  nya-nya: Atatha kuchita naye pangano, iye adzachita monyenga, ndipo ngakhale adzakhale
    ndi anthu ochepa adzakhalabe ndi mphamvu.
  hrv-hrv: Unatoč sporazumu s njime, izdajnički će navaliti i svladati ga s malo ljudi.
  mps-mps: Te agai bulu tǫ kantri te dwasianu yali, tiali goli agai te bulu tǫ kantri
    bidi meba dali te tibo po dąų walama, te agai homugo te augwali dali bugagia
    bidabo homu yainu ebo tiwai yaibao. Tiali goli, te agai augwaligo hwįabo homu
    meni yai elalubadi, te agai polo tama augwali dali hwįaibao. Tama tebo kolesagade
    te aga bomai king pedelaibao. Te agai augwali dali te hwįani bulu tǫ kantri
    dabe, te mone doado bage me hauwa elalubo bulu tǫ kantri dali hwįaibao. Tama
    agai te hwįnama sali wiegi yai nai dabe te aga abagi solo dabeba dobawaibao.
    Te aga wąį nǫų dabego te tobage kolesaga polobadu isąwai. Agai te boi hwįabo
    homu elama, tama te bomai obo banis elalubo taun sainu tiaibao, tama meba saibao.
    Tiali goli, agai te tobage kolesaga te pęwadage sogo naga yaibao.”
  tpi-tpi: Kantri bilong en i liklik, tasol em bai i mekim giaman kontrak wantaim
    sampela kantri, na tok olsem em i laik sindaun gut wantaim ol. Tasol wantu bai
    em i pait long ol long taim ol i no gat tingting bilong pait. Na long dispela
    pasin em bai i kamap strongpela king. Ol dispela kantri em i pait long ol, em
    ol kantri i gat planti mani samting. Na em bai i kisim ol gutpela samting em i
    winim long pait na tilim long ol poroman bilong en. Ol tumbuna bilong en i no
    bin mekim dispela kain pasin bipo. Em bai i gat tingting bilong kirapim pait na
    kisim ol taun i gat strongpela banis, na em bai i kisim sampela bilong ol. Tasol
    em bai i mekim dispela kain pasin long sotpela taim tasol.
  dan-1931: Så snart man har sluttet Forbund med ham, øver han Svig; han drager frem
    og bliver stærk ved en Håndfuld Folk.
  vie-OVCB: Vua hứa hẹn đủ điều nhưng chẳng bao giờ giữ lời hứa. Từ ban đầu, vua luôn
    luôn dùng thủ đoạn lừa bịp xảo quyệt nên bắt đầu chỉ có một nhóm nhỏ ủng hộ, nhưng
    chẳng bao lâu lực lượng trở nên hùng mạnh không ai chống nổi.
  guj-2017: તેની સાથે સુલેહ કર્યા પછી તે કપટ કરશે; તે લોકો નાના છતાં તે બળવાન થશે.
  pon-2006A: E pahn kin wia inou lap ong wehi kan ni widing, oh e pahn kekehlailla
    ahnsou koaros, mehndahte eh kaunda kisin wehi tikitik kis.
  por-BRBSL: Após o tratado feito com ele, ele trabalhará de forma enganosa; pois
    ele subirá e se tornará forte com poucas pessoas.
  swe-swe: Efter att ha ingått ett förbund med honom kommer han att handla svekfullt.
    Han ska dra ut och få övermakten med endast lite folk. [År 169 f.Kr. försökte
    den egyptiske kungen Ptolemaios VI återfå Israel och Fenicien som de förlorat
    till Syrien, men blev besegrad av Antiochos IV Epifanes. Ptolemaios blev även
    tillfångatagen. Han blev ”bruten”, inte dödad. Ptolemaios kallas en ”förbunds-kung”
    eftersom han gick med på en överenskommelse att alliera sig med den syriske Antiochos,
    i utbyte för att de skulle hjälpa honom att återfå tronen i Egypten som hans yngre
    bror Ptolemaios VII tagit. Antiochos var nöjd med en sådan överenskommelse eftersom
    det skulle hjälpa honom att få ett fotfäste i Egypten. Dock bröt Antiochos senare
    denna pakt och allierade sig med hans bror Ptolemaios VII för att frigöra sina
    trupper från Egypten.]
  cth-cth: Bangkongtetpawiteh, lawk ka kam e bawi teh, lawkkam a raphoe dawkvah, tami
    younca hoi a tho eiteh, a tha ao han.
  twi-twi: Wɔne no yɛ apam wie a, ɔnam nnaadaa kwan so benya nnipa kakraa bi na wapere
    tumi.
  hlt-hlt: Tedae anih neh a patai lamlong tah hlangthai palat la om vetih pongpa ni.
    Te vaengah namtom hlangsi neh rhoeng ni.
  tbz-SIM: Ò bo díínnɛ̀ mɛtɑummɛ̀ bɛ̀ dɔ̀ɔ̀ mɛ̀, kɛ́ bɛ̀ soutɛ́, o wɛ̃rímú dɔkɛ bo
    ndɛukú bɑ́ nɛ̀ o nìtìbɛ̀ í mɛ nsũmɛ̀.
  msy-2020: An kantri suvizɨ, eghtɨ a kantrin taba ko, akar dɨkɨrɨzir gavgavir ifavarir
    tabar amigham, egh mɨkɨm suam a me ko deraghvɨra ikiam. Egh a zuamɨra kantrin
    a mɨsoghasa nɨghnɨzir puvatɨziba ko mɨsogham. Eghtɨ arazir kamɨn an gavgavim bar
    ekevegham.
  dop-dop: Yǝlɑɑ kɑ́ polo ɩ kiŋ sɩ ɩ́ nɑ-wɛ pɑ́ pɛɛlɩ nɔɣɔ. Amɑ ɩnɩ ɩ kɑ́ muɣuli-wɛ.
    Pɑɑ nɑ ɩ yǝlɑɑ fɛɩ pɑɣɑlɛ tɔ, ɩ toŋ kɑ́ sɔɔsǝɣɩ tɑm kɛ́.
  azb-azb: Onunla ittifaq bağlandıqdan sonra o hiylə işlədəcək və gəlib kiçik bir
    millətlə güc qazanacaq.
  eng-DBY: And after the league made with him he shall work deceitfully, and he shall
    come up, and shall become strong with a small people.
  hin-2017: क्योंकि वह उसके संग वाचा बाँधने पर भी छल करेगा, और थोड़े ही लोगों को संग
    लिए हुए चढ़कर प्रबल होगा।
  wol-KYG: Gannaaw bu ñu wóllëranteek moom, dina wor. Dina gëna am doole, te amul
    mbooloo mu bare.
  eng-YLT: And after they join themselves unto him, he worketh deceit, and hath increased,
    and hath been strong by a few of the nation.
  eng-WYC-2017: And after friendship with him, he shall do guile. And he shall ascend
    [or go up], and shall overcome with little or few people;
  eng-WMBB: After the treaty made with him he will work deceitfully; for he will come
    up and will become strong with few people.
  urd-GVH: क्योंकि उसके साथ अहद बाँधने के बाद वह उसे फ़रेब देगा और सिर्फ़ थोड़े ही
    अफ़राद के ज़रीए इक़तिदार हासिल कर लेगा।
  rug-rug: Beto tavetia sa si keke vinariva egoi koari votiki butubutu, si hoke kokoha
    i pule sa. Gua meke ṉiṉira nono la si asa, ba hitekena mo sa nana butubutu baṉara.
  gaz-gaz: Inni erga isa wajjin walii galtee godhatee booddee hojii gowwoomsaa hojjeta;
    namoota muraasa wajjinis aangoo qabata.
  fra-LSG: Après qu’on se sera joint à lui, il usera de tromperie; il se mettra en
    marche, et il aura le dessus avec peu de monde.
  yal-yal: A yanfan tima nɛn e nun bodene saratine kui, han a findi sɛnbɛmaan na hali
    a xɔyine to mi wuya.
  haw-1868: A mahope o ke kuikahi ana me ia, e hana hoopunipuni oia; no ka mea, e
    pii oia iluna, a e lilo ia i mea ikaika me ka poe uuku.
  arb-NAV: وَمُنْذُ اللَّحْظَةِ الَّتِي يُبْرِمُ فِيهَا عَهْداً يَتَصَرَّفُ بِمَكْرٍ،
    وَيُحْرِزُ قُوَّةً وَعَظَمَةً بِنَفَرٍ قَلِيلٍ،
  ewe-ewe: Ne wonyi dzo kplii vɔ la, awɔ nu ayetɔe eye wòato ame ʋɛ siwo susɔ la dzi
    ava zi dzi.
  eng-LEE: And from the time of his associating with him will he deal deceitfully;
    and he will come up, and obtain the victory with a small number of people.
  asm-FB: তেওঁৰ লগত মিত্ৰতা থিৰ কৰাৰে পৰা তেওঁ প্ৰতাৰণাৰ কাম কৰিব। কেৱল কম সংখ্যক
    লোকৰ সৈতেহে তেওঁ পৰাক্রমী হ’ব।
  sus-A: عَ تَن نُن نَشٍيٍ يٌ سَاتَ، عَ قَمَ نّ نٍيٍ يَنقَدٍ. نَ كُي، هَلِ عَ شَ فَلِ
    مُ فبٌ، عَ سّنبّ سْتْمَ نّ.
  fra-SBL: Après le traité conclu avec lui, il agira avec ruse ; car il s'élèvera
    et deviendra fort avec peu de gens.
  hbo-hbo: וּמִן־הִֽתְחַבְּר֥וּת אֵלָ֖יו יַעֲשֶׂ֣ה מִרְמָ֑ה וְעָלָ֥ה וְעָצַ֖ם בִּמְעַט־גֹּֽוי׃
  pjt-pjt: Palumpa tjaultji maṉkurpa nguwanpa ngaṟaku, palu paluṟu ngura kutjupa tjuṯatja
    wangkara ngunti pukuḻmankuku paluṟu tjana Tjiṟiyaku kalyparingkula nyinanytjaku.
    Munu nyara palulanguṟu paluṟu mayatja kuṉpu puḻkaringkuku.
  kik-kik: Thuutha wa kũgĩa na kĩrĩkanĩro kĩa ũiguano nake, nĩagacooka aheenanie,
    na arĩ na andũ o anini nĩakarahũka agĩe na hinya.
  fra-NCL: Sans tenir compte de l’alliance conclue avec lui, il agira de ruse, il
    se mettra en marche et aura le dessus avec peu de gens.
  cek-AK: To tiah anih mah angdaehaih to sah tih, toe alinghaih hoiah ni angdaehhaih
    to sah tih; kami zetta e, anih loe thacak tih.
  cuk-cuk: Dulemar-ebo-igar-mesmaloed ese yardaklegoed, amba ichesaar-sordamar-nika-inigwele,
    rey-gangi signonikoed.
  uig-CYR: Шәртнамә түзүш арқилиқ у башқа жутларни алдайду; адәмлири кичик бир қошун
    болсиму, лекин униң күчи көпийип-көпийип, қудрәт тапиду.
  tel-2017: అతడు తాత్కాలికంగా సంధి చేస్తాడు గానీ కుటిలంగా ప్రవర్తిస్తాడు. అతడు కొద్దిమంది
    అనుచరులతో బలం పొందుతాడు.
  hat-BSA: Apre yon akò lapè fin fèt ak li, li va fè travay desepsyon. Li va monte
    reyisi pran pouvwa a ak yon ti ekip tou piti.
  kos-kos: Ke inkanek kikiap lal, el ac orek wuleang nu sin mutunfacl saya, na ku
    lal uh ac yokyokelik, finne kitin facl na srisrik pa el leumi.
  hbo-WLC: וּמִן־הִֽתְחַבְּר֥וּת אֵלָ֖יו יַעֲשֶׂ֣ה מִרְמָ֑ה וְעָלָ֥ה וְעָצַ֖ם בִּמְעַט־גּֽוֹי׃
  ibo-ibo: Mgbe ọ banyesịrị nʼọgbụgba ndụ, ọ ga-eji aghụghọ na-eme mpu, ọ ga na-esiwanye
    ike nʼagbanyeghị nʼọnụọgụgụ ndị mmadụ dị ole na ole.
  ory-ory: ପୁଣି, ତାହାର ସହିତ ଚୁକ୍ତି ସ୍ଥିର କରାଗଲା ପରେ ସେ ପ୍ରତାରଣାପୂର୍ବକ କାର୍ଯ୍ୟ କରିବ;
    କାରଣ ସେ ଆସି ଅଳ୍ପ ଲୋକ ଦ୍ୱାରା ପରାକ୍ରମୀ ହେବ।
  chk-chk: Epwe eäni eu pwonen atipeeu ngeni ekoch mwü, nge epwe chök atupuur. Iwe,
    epwe fefeitä o pöchökülela, inamwo ika mwün a chök kükün.
  rop-rop: Im garra meigim pramis garram najalot king, bat im garra jidan brabli trikibala
    langa det najalot king, en im garra jidan brabli strongbala boswan nomeda oni
    lilbit pipul jidan deya langa im kantri.
  ukr-1871: Бо після того, як із ним зʼєднається, буде він хитро з ним поступати,
    наступить, і візьме верх із малим народом.
  deu-1951: Denn trotzdem er sich mit ihm verbündet hat, wird er Betrug verüben und
    stark sein mit geringem Volk.
  eng-JPS: And after the league made with him he shall work deceitfully; and he shall
    come up and become strong, with a little nation.
  srp-1865: Jer udruživši se s njim uèiniæe prijevaru, i došavši nadvladaæe s malo
    naroda.
  lug-lug: Awo bw’alimala okukola endagaano naye, alibeefuulira, n’aba w’amaanyi ng’ayambibwako
    abantu batono.
  heb-heb: ומן התחברות אליו יעשה מרמה ועלה ועצם במעט גוי׃
  ben-IRV: সেই দিনের তার সঙ্গে এক সন্ধি স্থাপন করা হবে; সে ছলনার সঙ্গে কাজ করবে; আর
    অল্প কয়েকজন লোকের সাহায্যেই সে শক্তিশালী হয়ে উঠবে।
  pan-pan: ਅਤੇ ਜਦੋਂ ਉਸ ਦੇ ਨਾਲ ਤਕਰਾਰ ਕੀਤਾ ਜਾਵੇਗਾ ਤਾਂ ਉਹ ਅੱਗੋਂ ਢੁੱਚਰ ਡਾਹੇਗਾ ਕਿਉਂ ਜੋ
    ਉਹ ਚੜ੍ਹਾਈ ਕਰੇਗਾ ਅਤੇ ਥੋੜੇ ਜਿਹੇ ਲੋਕਾਂ ਦੀ ਸਹਾਇਤਾ ਦੇ ਨਾਲ ਵੱਡਾ ਬਣੇਗਾ।
  mya-JVB: အကြောင်းမူကား၊ မိဿဟာယ ပြုသောမင်းသည် သစ္စာ ပျက်သဖြင့်၊ တက် လာ၍ လူ အနည်းငယ်
    မျှ ပါသော်လည်း တန်ခိုး ကြီးလိမ့်မည်။
  hmo-hmo: Inai king ese iena gwauhamata be do ia badinaia lasi, bona basileia haida
    do ia koidia. Iena goada be do ia bada herea, to iena basileia be do ia bada lasi.
  urd-urd: और जब उसके साथ 'अहद — ओ — पैमान हो जाएगा तो दग़ाबाज़ी करेगा, क्यूँकि वह
    बढ़ेगा और एक छोटी जमा'अत की मदद से ताक़त हासिल करेगा।
  rus-SYN: Ибо после того, как он вступит в союз с ним, он будет действовать обманом,
    и взойдет, и одержит верх с малым народом.
  bqc-SIM: Lɛdoũkɛaaànↄ gbɛa a bↄ aà kpɛ, aà gbãa i kã́fĩ, baa tó aà gbɛ̃́ↄ
    dasio.
  tcz-CHONGTHU: Aman jouleh nal aseija kitepna abol ding, chuleh kichamna tampi asemdoh
    ding ahi.
  mar-mar: त्याच्यासोबत संघटन केल्यापासून तो कपटाने वागेल. थोड्याशा लोकांच्या मदतीने
    तो बलवान होईल.
  qub-qub: Alli parlacushan runacunatapis engañangami. Wallcalla suldäruncuna caycaptinpis
    fiyupa munayniyojmi canga.
  bqp-bqp: U koo tɔn be u kɑ ɑrukɑwɑni bɔkuɑ nɔni wɔ̃ke. U koo bɑndu di kpɑ u dɑm
    wɑ kɑ tɔmbu fiiko.
  hat-hat: L'ap siyen kontra ak lòt nasyon yo, men se pou l' ka twonpe yo pi byen.
    Atout peyi l' la tou piti, chak jou l'ap vin pi fò.
  eng-BSB: After an alliance is made with him, he will act deceitfully; for he will
    rise to power with only a few people.
  eng-WEBPB: After the treaty made with him he will work deceitfully; for he will
    come up and will become strong with few people.
  kbq-kbq: Hagi ana ne'mo'a mago'a mopafima nemaniza vahera rezmavatga huno hara osu
    fru huta manisnune huno huhagerafigahie. Ana nehuno agri vahera osi'a vahe mani'nazanagi
    agra hankave kini efore hugahie.
  nhe-BL: Yonque tlacame quichihuase se tlajtoli ihuaya ni tlen fiero tlanahuatijquetl
    para ma quipiyaca tlasehuilistli, quincajcayahuas huan quintlanis, yonque ax quinpiyas
    miyac soldados ihuaya.
  bus-bus: Lɛdolɛkɛnao gbɛra eé bↄ à kpɛɛ, à gbãaa é kaara, baa tó à gbɛ̃nↄↄ pariro.
  gub-BL: Uzuhaw putar uze'eg amo wanupe wemiapo katu kwer nehe. Hemu'em wanupe. Hemiruze'eg
    zauxiapekwer naheta tetea'u kwaw wà. Nezewe rehe we ikàg wera'u tuweharupi a'e.
  eng-DRA: 'And after friendships, he will deal deceitfully with him: and he shall
    go up, and shall overcome with a small people.'
