verse: DAN.011.027
translations:
  mal-C: ഈ രാജാക്കന്മാർ ഇരുവരും ദുഷ്ടത പ്രവർത്തിക്കാൻ ഒരുമ്പെട്ടുകൊണ്ട് ഒരേ മേശയിൽവെച്ചുതന്നെ
    പരസ്പരം കപടം സംസാരിക്കും; എങ്കിലും അതു സഫലമാകുകയില്ല. നിർണയിക്കപ്പെട്ട സമയത്തുമാത്രമേ
    അവസാനം വരികയുള്ളൂ.
  deu-TKW: 'Die Absicht der beiden Könige geht auf Arglist: an einem Tische sitzend
    reden sie Lügen; aber es gelingt ihnen nicht, denn erst zu der festgesetzten Zeit
    wird das Ende erfolgen.'
  lin-lin: Bakonzi oyo mibale, na mitema na bango ya mabe, bakovanda esika moko. Lokola
    batonda na mayele mabe, bakolobana lokuta kasi ekosimba te, pamba te suka ya makambo
    ekoya kaka na tango oyo ekatama.
  eng-LSV: And both of the kings’ hearts [are] to do evil, and at one table they speak
    lies, and it does not prosper, for yet the end [is] at a time appointed.
  eng-GNV: 'And both these Kings hearts shall be to do mischiefe, and they shall talke
    of deceite at one table: but it shall not auaile: for yet the ende shall be at
    the time appointed.'
  eng-WEBSTER: 'And both these kings hearts shall be to do mischief, and they shall
    speak lies at one table; but it shall not prosper: for yet the end shall be at
    the time appointed.'
  nhw-BL: Huan masque ni tlanahuatijquetl tlen sur mosehuis para tlacuas ihuaya ne
    seyoc tlayacanquetl ipan san se mesa, moistlacahuise se ica seyoc huan san moyolilhuise
    catli fiero mochihuilise. Pero catli inijuanti moilhuíaj, amo panos.
  swh-ONEN: Wafalme hawa wawili, mioyo yao ikiwa imekusudia mabaya, wataketi kwenye
    meza moja na kudanganyana wao kwa wao, lakini pasipo faida, kwa sababu bado mwisho
    utakuja katika wakati ulioamriwa.
  bba-bba: Sinɑmbu yiru ye, bɑ koo kɑsu bu kɔ̃sɑ ko, kpɑ mi bɑ dimɔ mi, bu weesu kuɑnɑ.
    Adɑmɑ yen ɡɑɑ kun dimɔ. Domi kɑm koo bi, bu koo nɑwɑ sɑɑ ye bɑ yi mi, yɑ̀ n turɑ.
  eng-KJVCPB: 'And both these kings’ hearts shall be to do mischief, and they shall
    speak lies at one table; but it shall not prosper: for yet the end shall be at
    the time appointed.'
  luo-luo: Ruodhi ariyogo nobedi e mesa achiel ka gichano timo gik maricho kendo ka
    moro ka moro wuondo nyawadgi, to parogino ok notimre, nikech gikogi pod nobi abiya,
    ka kinde ochopo.
  meu-meu: A hari pavapava raruosi be kara dika bae uralai bada; pata tamona ai koikoi
    herevadia bae gwaurai, a anidia basie vara; badina be dokona be dohore, vada e
    gwauraia guna negana ai mo.
  npi-ULB: यी दुवै राजाहरू, आफ्नो हृदयमा एक-अर्काको विरुद्धमा दुष्‍टता लिएर, एउटै
    टेबिलमा बस्‍नेछन् र एक-अर्कालाई ढाँट्‍नेछन्, तर त्यो केही कामको हुनेछैन । किनभने
    तोकिएकै समयमा अन्त्य आउनेछ ।
  yor-yor: Àwọn ọba méjèèjì, ọkàn wọn tẹ̀ sí búburú, wọn yóò jókòó lórí tábìlì kan,
    wọn yóò máa parọ́ sí ara wọn, ṣùgbọ́n kò ní yọrí sí nǹkan kan nítorí òpin yóò
    wá ní àsìkò tí a yàn.
  pes-OPCB: سپس این دو پادشاه در حالی که برای یکدیگر توطئه چیده‌اند سر یک سفره خواهند
    نشست و به هم دروغ خواهند گفت. اما هیچ‌یک کاری از پیش نخواهند برد، زیرا هنوز موعد
    مقرر فرا نرسیده است.
  tgl-ULB: Ang dalawang haring ito ay uupo sa parehong hapag-kainan taglay ang kasamaan
    ng kanilang mga puso laban sa isa't isa, at magsisinungaling sa bawat isa, ngunit
    walang layunin. Sapagkat darating ang katapusan sa nakatakdang panahon.
  hui-hui: Ani buwa mani kini ogonilabome tomo mandagi nalu birulebira. Ani bira birulebiragoyu
    libunaga bu miniha ko mitangi bu biruwa bi damene ngago ke̱ howa lo payapaya bialu
    libuni mo hondo haga haga bialu birulebira. Libugua ogoale bibiya lalu lo werabigo
    bame la hole bialu galone nabulene wulebira. Ani bulebirago irane Ngode Datagaliwabehanda
    mbirale bulene lo winigonaga horo ngago wene dege tagira naibidangi lo wulebira.
  mya-mya: ထို​နောက်​ဘု​ရင်​နှစ်​ပါး​သည်​စား​ပွဲ​တစ်​ခု တည်း​တွင်​ထိုင်​၍ ပွဲ​တော်​ခေါ်​ကြ​လိမ့်​မည်။
    သို့ ရာ​တွင်​သူ​တို့​၏​ရည်​ရွယ်​ချက်​များ​သည်​ဆိုး ညစ်​သ​ဖြင့် တစ်​ဦး​ကို​တစ်​ဦး​လိမ်​လည်​ပြော
    ဆို​ကြ​လိမ့်​မည်။ သို့​သော်​အ​ချိန်​မ​တန်​သေး သ​ဖြင့် သူ​တို့​၏​လို​လား​ချက်​များ​ကို​ရ​ရှိ
    ကြ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: རྒྱལ་པོ་དེ་གཉིས་ཀྱིས་སེམས་ལ་ངན་བཅངས་ཏེ། གསོལ་ལྕོག་གཅིག་གི་སྟེང་དུའང་ཕན་ཚུན་ལ་རྫུན་སྨྲ་བར་འགྱུར་ཡང་ཁོ་གཉིས་ཀྱི་ཇུས་ངན་འགྲུབ་པར་མི་འགྱུར་རོ།
    །རྒྱུ་མཚན་ནི་གཏན་ལ་ཁེལ་བའི་དུས་སུ་ད་གཟོད་མཇུག་འབྲས་འབྱུང་བར་འགྱུར་རོ། །
  sna-sna: Madzimambo maviri, vane mwoyo yavo yakakombamira pane zvakaipa, vachagara
    patafura imwe chete vachireverana nhema, asi pasina zvazvinobatsira, nokuti kuguma
    kuchasvika zvakadaro panguva yakatarwa.
  spa-BLM: En cuanto a estos dos reyes, su corazón será para hacer el mal, y hablarán
    mentiras en una mesa; pero no prosperará, porque el fin será todavía en el tiempo
    señalado.
  cac-cac: A tas nab'il yuj chavan̈ eb' vin̈ rey chi', an̈ej yac'an chucal eb' d'ay
    junjun. Ol mol em c'ojan eb' vael d'a smexa. Ol yac'an es eb' d'ay junjun, palta
    malaj junoc eb' ol elc'och tas snib'ej, yujto manto c'och sc'ual alb'ilcan yuj
    Dios.
  swh-ULB: Wafalme wote hawa wawili, wakiwa na mioyo yao imejawa na uovu kinyume na
    mwenzake, watakaa katika meza moja na kudanganyana, lakini haitakuwa na maana
    yoyote. Kwa kuwa mwisho utatokea katika kipindi ambacho kimeshapangwa.
  bel-bel: На сэрцы ў абодвух цароў гэтых будзе падступнасьць, і за адным сталом гаварыцьмуць
    няпраўду, але ня будзе посьпеху, бо канец яшчэ адкладзены да свайго часу.
  deu-ELBBK: 'Und die beiden Könige: Ihre Herzen werden auf Bosheit bedacht sein,
    und an einem Tisch werden sie Lügen reden; aber es wird nicht gelingen, denn das
    Ende verzieht sich noch bis zur bestimmten Zeit.'
  mbb-OT: “Ne kegkepasad dutun ne uvag ebpepurungà heini is dezuwa he hadì piru pudu
    zan teruen, pudu zan ed-isip te paaǥi te kedlimbungi te sevaha kandan. Piru wazà
    edlampus kandan dutun te ebpekedsuvar he tuyù dan. Ne ebpedayun is kebpekidtebek
    dan su wazè pa meuma is netelaan te Nengazen he timpu te ketepusan.
  mal-2015: ഈ രാജാക്കന്മാർ ഇരുവരും ദുഷ്ടത പ്രവർത്തിപ്പാൻ ഭാവിച്ചുംകൊണ്ടു ഒരേ മേശയിങ്കൽവെച്ചു
    ഭോഷ്കു സംസാരിക്കും; എങ്കിലും അതു സാധിക്കയില്ല; നിയമിക്കപ്പെട്ട സമയത്തു മാത്രമേ
    അവസാനം വരികയുള്ളു.
  rmc-rmc: Soduj kraľa bešena jekhetane pal o skamind a gondoľinena pro nalačho, klaminena
    jekh avreske, ale na ela oda pre ňisoste, bo o koňec avela andre oda časos, so
    hin dino.
  nlg-nlg: Murina keri, ra ruani na vunaghi haba raeni toro sopou moro vanga koukolu
    ta sakai na bela ni vanga. Hauva mana ghanaghanadira te dika, moro pegora heghedira.
    Moro mua nighi tangomana na hava te liodira, na pukuna didira na bona ni aho te
    mua sara mua.
  pes-OPV: و دل این دو پادشاه به بدی مایل خواهد شد وبر یک سفره دروغ خواهند گفت، اما
    پیش نخواهد رفت زیرا که هنوز انتها برای وقت معین خواهد بود.
  ron-1924: Чей дой ымпэраць ну вор кэута декыт сэ-шь факэ рэу унул алтуя, вор ста
    ла ачеяшь масэ ши вор ворби ку викление. Дар ну вор избути, кэч сфыршитул ну ва
    вени декыт ла время хотэрытэ.
  ben-OBCV: দুই রাজা, হিংসায় পূর্ণ হয়ে, এক টেবিলে বসে আহার করবে অথচ পরস্পরকে মিথ্যা
    কথা বলবে, কিন্তু তাদের অভিসন্ধি সফল হবে না, কারণ নির্ধারিত সময়েই বিনাশ ঘটবে।
  som-som: Oo labadaas boqorba qalbiyadoodu waxay ka shaqayn doonaan belaayo, oo miis
    keliya ayay been isugu sheegi doonaan; laakiinse ma ay hagaagi doonto; waayo,
    weliba ugudambaystu waxay noqon doontaa wakhtigii la xugmay.
  lat-VUC: 'Duorum quoque regum cor erit ut malefaciant, et ad mensam unam mendacium
    loquentur: et non proficient, quia adhuc finis in aliud tempus.'
  eng-ASVBT: 'And as for both these kings, their hearts shall be to do mischief, and
    they shall speak lies at one table: but it shall not prosper; for yet the end
    shall be at the time appointed.'
  ita-1885: E il cuore di que' due re sarà volto ad offender l'un l'altro, e in una
    medesima tavola parleranno insieme con menzogna; ma ciò non riuscirà bene; perciocchè
    vi sarà ancora una fine, al tempo determinato.
  eng-ULB: Both these kings, with their hearts set on evil against each other, will
    sit at the same table and lie to each other, but it will be of no use. For the
    end will come at the time that has been fixed.
  spa-VBL: 'Los dos reyes, con malas intenciones, se dirán mentiras mientras se sientan
    juntos a la misma mesa. Pero sus maquinaciones son inútiles: el final llegará
    en el momento previsto.'
  fra-_FOB: Et les deux rois chercheront dans leur cœur à se nuire; et à la même table
    ils parleront avec fausseté. Mais cela ne réussira pas, car la fin ne viendra
    qu'au temps marqué.
  mal-mal: ഈ രാജാക്കന്മാർ ഇരുവരും ദുഷ്ടത പ്രവർത്തിക്കുവാൻ ഭാവിച്ചുകൊണ്ട് ഒരു മേശയ്ക്കു
    ചുറ്റുമിരുന്ന് ഭോഷ്ക് സംസാരിക്കും; എങ്കിലും അവരുടെ ആഗ്രഹം സാധിക്കുകയില്ല; നിയമിക്കപ്പെട്ട
    സമയത്തു മാത്രമെ അവസാനം വരുകയുള്ളു.
  urd-GVR: Donoṅ bādshāh muzākarāt ke lie ek hī mez par baiṭh jāeṅge. Wahāṅ donoṅ
    jhūṭ bolte hue ek dūsre ko nuqsān pahuṅchāne ke lie koshāṅ raheṅge. Lekin kisī
    ko kāmyābī hāsil nahīṅ hogī, kyoṅki muqarrarā āḳhirī waqt abhī nahīṅ ānā hai.
  suz-BL: मेको पिप निक्‍शी मरिम्‍शो थुं पाइश्‍शो बाक्‍नीस। काथा जाम्‍ताक्‍स हना यो,
    जोल पमुइनीस। तन्‍न मेको रे मारेइ रिम्‍शो मदुम्‍ब। मारदे हना नोले ङा नाक्‍त मजाक्‍शो
    बाक्‍ब।
  eng-NOY: And the hearts of both these kings shall be to do mischief; and at one
    table shall they speak lies; but it shall not prosper; for yet the end is for
    the appointed time.
  ita-1927: E quei due re cercheranno in cuor loro di farsi del male; e, alla stessa
    mensa, si diranno delle menzogne; ma ciò non riuscirà, perché la fine non verrà
    che al tempo fissato.
  ckb-ckb: ئەم دوو پاشایەش دڵیان لەلای خراپەیە، لەسەر یەک مێز دادەنیشن و درۆ بۆ یەکتری
    دەکەن، بەڵام سەرناکەون، چونکە کۆتایی لە کاتی دیاریکراو دێت.
  eng-BBE: 'And as for these two kings, their hearts will be fixed on doing evil and
    they will say false words at one table; but it will come to nothing: for the end
    will be at the time fixed.'
  kan-OKCV: ಈ ಇಬ್ಬರ ಅರಸನ ಹೃದಯಗಳು ಕೇಡನ್ನು ಮಾಡುವಂತವುಗಳಾಗಿರುವುವು. ಒಂದೇ ಮೇಜಿನಲ್ಲಿ ಕುಳಿತು
    ಒಬ್ಬರಿಗೊಬ್ಬರು ಸುಳ್ಳು ಹೇಳುವರು. ಆದರೆ ಅದು ಅನುಕೂಲವಾಗದು. ಏಕೆಂದರೆ ಅದು ಹೇಗಾದರೂ ನಿಶ್ಚಿತ
    ಕಾಲದಲ್ಲಿಯೇ ಅಂತ್ಯವಾಗುವುದು.
  tam-2017: இந்த இரண்டு ராஜாக்களின் இருதயமும் தீமை செய்ய நினைக்கும்; ஒரே பந்தியிலிருந்து
    பொய்பேசுவார்கள்; ஆனாலும் அது வாய்ப்பதில்லை; குறித்தகாலத்திற்கு முடிவு இன்னும்
    நிறுத்திவைக்கப்பட்டிருக்கும்.
  spa-RV-1909: 'Y el corazón de estos dos reyes será para hacer mal, y en una misma
    mesa tratarán mentira: mas no servirá de nada, porque el plazo aun no es llegado.'
  ron-BTF: Și ambele inimi ale acestor împărați vor fi să facă ticăloșie și vor vorbi
    minciuni la o masă; dar nu va prospera, căci totuși sfârșitul va fi la timpul
    rânduit.
  eng-WEBP: As for both these kings, their hearts will be to do evil, and they will
    speak lies at one table; but it won’t prosper, for the end will still be at the
    appointed time.
  eng-FBV: The two kings, with evil intentions, will tell each other lies even as
    they sit together at the same table. But their scheming is pointless—the end will
    come at the time predicted.
  nch-BL: Huan masque ni tanahuatijquet ten sur mosehuis para tacuas ihuaya nopa seyoc
    tayacanquet ipan san se mesa, moistacahuise se ica seyoc huan san moyolilhuise
    cati fiero mochihuilise. Pero cati inijuanti moilhuíaj, amo panos.
  vie-1934: Có hai vua ấy, trong lòng chỉ chực làm hại; ngồi cùng bàn tiệc mà nói
    dối; song sự đó chẳng thành, vì sẽ còn có sự cuối cùng nơi kỳ đã định.
  hin-CV: दोनों ही राजा अपने मन में बुरी बातें रखकर एक ही मेज़ पर बैठेंगे और एक दूसरे
    से झूठ बोलेंगे, जिससे कोई फायदा न होगा, क्योंकि ठहराए गये समय पर अंत आ जाएगा.
  spa-BES: Y en cuanto a estos dos reyes, sus corazones estarán fijos en hacer el
    mal él uno al otro y dirán mentiras él uno al otro en una mesa; pero no llegará
    a nada; porque el final será en el momento fijado.
  tdx-tdx: Le ty amy mpanjaka roroey, hifamañahy avao ty arofo’ iareo, vaho hifandañitse
    am-pandambañañe eo, fe tsy hiraorao; amy te i andro tinendrey avao ty higadoña’e.
  tha-KJV: ส่วนกษั​ตริ​ย์สององค์​นั้น จิ​ตใจของเขาต่างก็คิดปองร้าย เขาจะพู​ดม​ุ​สาร​่วมโต๊ะกัน
    แต่​ก็​ไม่ได้ผล เพราะวาระสุดท้ายก็จะมาตามเวลากำหนด
  por-BR-2018: E o coração destes dois reis será para fazer mal, e em uma mesma mesa
    falarão mentiras; mas isto não terá sucesso, pois ainda haverá o fim no tempo
    determinado.
  deu-ELO: 'Und die beiden Könige: ihre Herzen werden auf Bosheit bedacht sein, und
    an einem Tische werden sie Lügen reden; aber es wird nicht gelingen, denn das
    Ende verzieht sich noch bis zur bestimmten Zeit.'
  eng-WYC-2018: And the heart of (the) two kings shall be, that they do evil, and
    at one board they shall speak leasing, and they shall not profit, (or and at one
    table, they shall speak lies to each other, but no one shall profit from it);
    for yet the end shall be into another time.
  epo-epo: Ambaŭ reĝoj havos en sia koro malbonajn intencojn, kaj ĉe la sama tablo
    ili parolos malveraĵon; sed ili ne sukcesos, ĉar la fino estas ankoraŭ prokrastita
    ĝis certa tempo.
  uig-PIN: Keyin, bu ikki padixaⱨ bir-birini ⱪǝstlixip, yaman niyǝt bilǝn bir dastihanda
    tamaⱪ yeyixip, bir-birigǝ yalƣan gǝp ⱪilixidu; lekin bu ixlar ⱨeqkimgǝ payda yǝtküzmǝydu,
    qünki bu ixlarning ahiri pǝⱪǝt bǝlgilǝngǝn waⱪittila bolidu.
  beo-beo: 'Amalalu, amo hina bagade aduna ela da gilisili ha:i manusa: fimu. Be ela
    asigi dawa:su ganodini da wadela:i fawane ba:mu. Amola ela da sia: dalu, bagadewane
    ogogomu. Ela hanai amo ela da hame ba:mu. Bai Gode da amo eso hame ilegei.'
  tpi-OTNT: Na bihain dispela tupela king bai i sindaun wantaim na kaikai. Tasol tingting
    bilong tupela bai i nogut na tupela bai i mauswara na mekim planti tok giaman
    long tupela yet. Na samting tupela i laik mekim tupela bai i no inap long mekim.
    Long wanem, taim God i makim bilong mekim ol dispela samting i no kamap yet.
  hau-SA: Sarakunan nan biyu sun sa mugunta a ransu. Za su zauna a tebur guda su yi
    ta shara wa juna ƙarya, amma a banza, gama lokacin da aka ƙayyade bai yi ba tukuna.
  uig-LAT: Kéyin, bu ikki padishah bir-birini qestliship, yaman niyet bilen bir dastixanda
    tamaq yéyiship, bir-birige yalghan gep qilishidu; lékin bu ishlar héchkimge payda
    yetküzmeydu, chünki bu ishlarning axiri peqet belgilen’gen waqittila bolidu.
  nde-nde: Amakhosi la amabili alenhliziyo ezigaya izibozi azahlala tafula linye aqambelane
    amanga, kodwa kungancedi lutho ngoba isiphetho sizajinge sifike ngesikhathi esimisiweyo.
  ton-ton: 'Pea ʻe loto ʻae ongo tuʻi ni fakatouʻosi pe ke fai kovi, pea te na lea
    loi ʻi he keinangaʻanga pe taha ka e ʻikai lava: he ko e ngataʻanga ʻe hoko pe
    ia ʻi he kuonga kuo kotofa.'
  ces-1613: Tehdáž obou těch králů srdce bude činiti zlé, a za jedním a týmž stolem
    lež mluviti budou, ale nepodaří se, proto že cíl uložený na jiný ještě čas odložen.
  eng-WMB: As for both these kings, their hearts will be to do evil, and they will
    speak lies at one table; but it won’t prosper, for the end will still be at the
    appointed time.
  tam-TCV: அப்பொழுது அந்த இரண்டு அரசர்களும், தங்கள் இதயங்களில் தீமைசெய்யும் எண்ணமுள்ளவர்களாய்
    ஒரே மேஜையில் இருந்துகொண்டு, ஒருவருக்கொருவர் பொய் பேசுவார்கள். ஆனால் அவர்களோ வெற்றியடையமாட்டார்கள்.
    ஏனெனில் முடிவு குறிப்பிட்ட காலத்தில்தான் வரும்.
  ceb-ULB: Kining duha ka hari, managsama ang ilang mga kasingkasing nga nagtinguha
    ug daotan batok sa usag-usa, molingkod sila sa samang lamesa ug mamakak sa usag-usa,
    apan wala kini bili. Kay ang kataposan moabot sa gitakdang panahon.
  pol-UBG: Obaj królowie w swych sercach będą mieli złe zamiary i przy jednym stole
    będą mówić kłamstwa; ale to się im nie uda, gdyż koniec będzie w jeszcze innym
    wyznaczonym czasie.
  urd-GVU: دونوں بادشاہ مذاکرات کے لئے ایک ہی میز پر بیٹھ جائیں گے۔ وہاں دونوں جھوٹ
    بولتے ہوئے ایک دوسرے کو نقصان پہنچانے کے لئے کوشاں رہیں گے۔ لیکن کسی کو کامیابی
    حاصل نہیں ہو گی، کیونکہ مقررہ آخری وقت ابھی نہیں آنا ہے۔
  deu-1912: Und beider Könige Herz wird denken, wie sie einander Schaden tun, und
    werden an einem Tische fälschlich miteinander reden. Es wird ihnen aber nicht
    gelingen; denn das Ende ist noch auf eine andere Zeit bestimmt.
  kan-2017: ಆ ಇಬ್ಬರು ರಾಜರು ಒಬ್ಬರಿಗೊಬ್ಬರು ಕೇಡಿನ ಮನಸುಳ್ಳವರಾಗಿ ಸಹ ಪಂಕ್ತಿಯಲ್ಲಿ ಸುಳ್ಳುಸುಳ್ಳು
    ಮಾತನಾಡಿಕೊಳ್ಳುವರು. ಆದರೆ ಏನೂ ಸಾಗದು, ಪರಿಣಾಮವು ನಿಶ್ಚಿತ ಕಾಲದಲ್ಲೇ ತಲೆದೋರುವುದು.
  yap-yap: Ma aram e bayi par e gali pilung nem nga ta’ab tebel ngar abichgow, machane
    ra bagayow ma tin ntagan e be leamnag, miyow par ngu’ur lifithew l’ugunrow ngorow.
    Ma dabiyag ngorow e tin yow be finey, ya dawori taw nga nap’an.
  hlt-MCSB: Amih manghai rhoi tah a thinko ah boethae neh caboei pakhat dongah laithae
    a thui rhoi dae thaihtak mahpawh . A khoning vaengah a bawtnah koep om ni.
  mdy-ETH: ዬካፓ ዬንሢ ላምዖ ካኣታ ዒኖይዳ ጌኔ ማሊሢ ዓርቂ ዓርቂ ዓኣዖ ፔቴይዳ ዎላ ሙኡዚሮ ዴዓንዳኔ፤ ፔቴይ ባጋሢ ጌሻኒ
    ሉኡዚ ባኣዚ ዔያታ ዎሊም ኬኤዛንዳኔ፤ ጋዓንቴ ጎዖና ዎዳ ሃጊ ሄሊባኣሢሮ ዬያ ዔያታ ማሌ ጎይፆ ዔያቶም ማዓንዳ ባኣዚ ባኣሴ።
  twi-ASANTE: Ahemfo mmienu a bɔne adi wɔn tiri mu dɛm bɛtena ɛpono baako ho, adi
    atorɔ akyerɛ wɔn ho wɔn ho, nanso ɛnkɔsi hwee, ɛfiri sɛ, awieeɛ no bɛba ne ɛberɛ
    a wɔahyɛ no.
  eng-WEBU: As for both these kings, their hearts will be to do evil, and they will
    speak lies at one table; but it won’t prosper, for the end will still be at the
    appointed time.
  wal-wal: Ha naa77u kawotikka bantta wozanan iitaa qoppiyo gishshau, eti issippe
    issi oidiyan uttidi haasayiiddi, issoi issuwaassi worddotana. SHin eti oottana
    giyoobai etau injjetenna; aissi giikko, Xoossai keerido wodee biron gakkiichchibeenna.
  spa-PDDPT: Estos dos reyes maquinarán el mal en su corazón. Se hablarán mentira
    en una misma mesa, pero no prosperarán, porque el fin es aún para un tiempo determinado.
  gun-gun: Ha'e va'e huvixa kuery mokoĩve ma mba'emo vai ojapo aguã rami anho 'rã
    ikuai. Peteĩ'i mesa pyve oguapya py ijapu 'rã oiny joupe. Ha'e rami teĩ ha'e nunga
    oaxa rive 'rã, mba'eta oa'angaague ára py ou 'rã imombaarã.
  agu-BL: Ẍchic'olek yi cob ajcawa'tz tan wa'a'n tan jale'n klo' tzatzin ẍchixo'l.
    Poro nk'era'tz sbne' na ẍchisube' quib squibil quib. Scyale' wi'nin wi cyak'.
    Poro cya'l nin jun scambaje' yi tajbil yi na chiwutz quen te'j, na ntaxk opon
    yi tiempil tan jale'n tzatzin paz.
  ilo-ULB: Agpada dagitoy nga ar-ari, nga addaan iti dakes a gandat kadagiti pusoda
    a maibusor iti tumunggal maysa, agsangondanto iti maymaysa a lamisaan ket aginnulbodda,
    ngem saanda a magun-od ti tarigagayda. Ta umay pay laeng ti panungpalan iti naituding
    a tiempo.
  kpg-kpg: Nia king dogolua aalaa gaa noho gi lala i teebele e dahi e miami, gei nau
    hiihai la nia maanadu huaidu, gaa hai nau kai dilikai i nau mehanga. Meemaa ga hagalee
    kae nau mee ala e hiihai ginai, idimaa di madagoaa e kae ai digi dau mai.
  uig-ARA: كېيىن، بۇ ئىككى پادىشاھ بىر-بىرىنى قەستلىشىپ، يامان نىيەت بىلەن بىر داستىخاندا
    تاماق يېيىشىپ، بىر-بىرىگە يالغان گەپ قىلىشىدۇ؛ لېكىن بۇ ئىشلار ھېچكىمگە پايدا
    يەتكۈزمەيدۇ، چۈنكى بۇ ئىشلارنىڭ ئاخىرى پەقەت بەلگىلەنگەن ۋاقىتتىلا بولىدۇ.
  sus-sus: Na mangɛ firinyi fama nɛ lude yire keren, e xa e boore tɔɔrɔ. E wule falama
    nɛ e boore bɛ, kɔnɔ e bore faxafe mu sɔɔnɛyama han waxati sugandixi xa a li.
  pon-2006: Eri, nanmwarki riemeno ahpw pahn ketidi pwe ira en konot ni ehu tehpel,
    ahpw nan kupwurara pahn suwed, oh ira pahn mahsen likamwpene nanpwungara. Ira
    sohte pahn kak alehda dahme ira kupwurki, pwehki ara ahnsou eh saikinte leledo.
  ksd-ksd: Ma ra bala i go ra ura king par dir a nuk upi ra kaina; ma ta ra kopono
    vatar na nian dir a vartuam, ma kadir varpit pa na ot; tago ra mutuaina na vut
    boko ta nam ra e di ga kubu ia.
  tur-YTC: Bu iki kralın da yürekleri kötülük tasarlayacak ve bir sofrada yalanlar
    söyleyecekler; ama başarılı olmayacak, çünkü son ancak belirlenen zamanda olacak.
  ind-AYT: Kedua raja itu memiliki maksud yang jahat. Pada saat mereka sedang duduk
    bersama-sama pada satu meja, mereka akan berkata dusta, tetapi hal itu tidak akan
    berhasil, sebab kesudahan akan datang pada waktu yang ditetapkan.”
  nya-nya: Mafumu awiriwa mitima yawo idzalinga ku zoyipa. Azidzanamizana ali pa tebulo
    limodzi, koma zolinga zawo sizidzatheka chifukwa nthawi idzakhala isanakwane.
  hrv-hrv: 'Oba će kralja smišljati zlo; sjedeći za istim stolom, govorit će laži
    jedan drugome: ali neće uspjeti, jer je svršetak odložen do određenog vremena.'
  mps-mps: Tama nosali te king augwa si te deliba dugulama, nai tueibao. Tiali goli,
    te augwa si homu te dwai elalu, te augwa si po dogia pabo po te pedauwalidu weyu,
    te augwali siba digi tibo po waibao. Tama augwali sigo te yainu homu yali sę
    te me egobeo. Magi baso meni, te Godigo te sę emainu sa muani sogo bodolu te
    pedalisąbadi digi ebao.
  tpi-tpi: Na bihain dispela tupela king bai i sindaun wantaim na kaikai. Tasol tingting
    bilong tupela bai i nogut na tupela bai i mauswara na mekim planti tok giaman
    long tupela yet. Na samting tupela i laik mekim tupela bai i no inap long mekim.
    Long wanem, taim God i makim bilong mekim ol dispela samting i no kamap yet.
  dan-1931: Begge Konger har ondt i Sinde og sidder til Bords sammen og lyver; men
    det lykkes ikke, thi Enden tøver endnu til den fastsatte Tid.
  vie-OVCB: Hai phe dù cùng ngồi vào bàn hội nghị hòa bình nhưng vẫn ngấm ngầm âm
    mưu lừa bịp và tiêu diệt nhau. Tuy nhiên, không một phe nào hoàn toàn thắng thế,
    cho đến thời điểm Chúa đã ấn định.
  guj-2017: આ બે રાજાઓ, પોતાના હૃદયમાં એકબીજા વિરુદ્ધ દુષ્ટતા કરવાનો વિચાર કરશે. તેઓ
    એક જ મેજ પર બેસશે અને એકબીજા આગળ જૂઠું બોલશે, પણ તેઓની ઇચ્છા પૂર્ણ થશે નહિ. કેમ
    કે, તેઓનો અંત નક્કી સમયે જ થશે.
  pon-2006A: Eri, nanmwarki riemeno ahpw pahn ketidi pwe ira en konot ni ehu tehpel,
    ahpw nan kupwurara pahn suwed, oh ira pahn mahsen likamwpene nanpwungara. Ira
    sohte pahn kak alehda dahme ira kupwurki, pwehki ara ahnsou eh saikinte leledo.
  por-BRBSL: Quanto a estes dois reis, seus corações farão o mal, e falarão mentiras
    em uma mesa; mas não prosperará, pois o fim ainda será no tempo designado.
  swe-swe: Dessa två kungar har ont i sinnet. De sitter tillsammans vid samma bord
    och talar lögn, men de ska inte ha någon framgång, eftersom slutet ännu dröjer
    till den bestämda tiden. [Nordkungen Antiochos IV och den tillfångatagne sydkungen
    Ptolemaios VI sitter vid samma bord. De planerar tillsammans hur de ska få makten
    över Egypten men båda ger tomma löften. De har viss framgång i Egypten. De intar
    Egyptens andra största stad Memphis och Ptolemaios VI blev där insatt som kung.
    Samtidigt regerar hans bror Ptolemaios VII över den största staden Alexandria.
    Så småningom övergav Ptolemaios VI sin allians med syrierna och regerade tillsammans
    med sin bror i Egypten.]
  cth-cth: Hote siangpahrang roi teh kahawihoehe pouknae a tawn roi teh, caboi buet
    touh koe laithoe a dei roi han. Hatei, a pouknae coung pouh mahoeh. A pouknae
    teh khoe tangcoung e a tue dawk ka phat mingming han.
  twi-twi: Ahemfo baanu a bɔne adi wɔn ti mu dɛm bɛtena ɔpon baako ho, adi atoro akyerɛ
    wɔn ho wɔn ho, nanso ɛrenkosi hwee, efisɛ awiei no bɛba ne bere a wɔahyɛ no.
  hlt-hlt: Amih manghai rhoi tah a thinko ah boethae neh caboei pakhat dongah laithae
    a thui rhoi dae thaihtak mahpawh. A khoning vaengah a bawtnah koep om ni.
  tbz-SIM: Dɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛdɛ́ bo wɛ̃nnɛ́ kɛ́kɑri kɛ́di, kɛ ndɛ̀ kɑ̀rinɛ̀ kɛmiɛkɛ
    kɛ nɑ́ɑ́ mbɛtɔbɛ̀ siyɑ́ɑ̀bìsí, bɛ̀ í yóó dɛ̀ mɑ̀ɑ́ kɛ́nɑ́kɛ́ tìmɑtì kɛ̀ tìi pĩ́
    mmutɔ̃mmú, kɛ yɛ̃́ dimɔ̀nnì dìì tu kumɑ̀nku dì mu nyí tùɔ̀kɛmɛ̀.
  msy-2020: Egh gɨn atrivir kamning uaning inigh daperagh damam. Egh aningɨn nɨghnɨziba
    bar ikuvightɨ, aning akam gitɨva, akar ifavarir avɨribar uaning mɨkɨmam. Egh bizir
    aning damuasa ifongeziba, aning dar amighan kogham. God bizir kabar amuasa inabazim
    dughiam a tɨghar otivam.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ ɑwulɑɑ nɑɑlɛ mpɛ pɑɑ ciiki ɑcɛsɑɑcɛsɑɑ ciikuɣu. Amɑ pǝ
    kɑɑ lɑ. Mpi tɔ, pǝ tɑ tɑtɑ tǝnɑɣɑ wɑɑtʋ nɑ pǝ́cɔ́.
  azb-azb: Bu padşahların hər ikisinin ürəyində pislik olacaq və bir süfrə arxasında
    yalan danışacaqlar. Ancaq heç bir şey baş tutmayacaq, çünki onların sonu müəyyən
    vaxtda olacaq.
  eng-DBY: And both these kings' hearts [shall meditate] mischief, and they shall
    speak lies at one table; but it shall not prosper; for yet the end shall be at
    the time appointed.
  hin-2017: तब उन दोनों राजाओं के मन बुराई करने में लगेंगे, यहाँ तक कि वे एक ही मेज
    पर बैठे हुए आपस में झूठ बोलेंगे, परन्तु इससे कुछ बन न पड़ेगा; क्योंकि इन सब बातों
    का अन्त नियत ही समय में होनेवाला है।
  wol-KYG: Ñaari buur yi dinañu nas lu bon ci seen xol; di bokk ndab tey waxantey
    fen. Waaye seeni pexe du mujj fenn, ndax du fekk muj ga jot.
  eng-YLT: '''And both of the kings'' hearts [are] to do evil, and at one table they
    speak lies, and it doth not prosper, for yet the end [is] at a time appointed.'
  eng-WYC-2017: And the heart of two kings shall be, that they do evil, and at one
    board they shall speak leasing, and they shall not profit; for yet the end shall
    be into another time.
  eng-WMBB: As for both these kings, their hearts will be to do evil, and they will
    speak lies at one table; but it won’t prosper, for the end will still be at the
    appointed time.
  urd-GVH: दोनों बादशाह मुज़ाकरात के लिए एक ही मेज़ पर बैठ जाएंगे। वहाँ दोनों झूट
    बोलते हुए एक दूसरे को नुक़सान पहुँचाने के लिए कोशाँ रहेंगे। लेकिन किसी को कामयाबी
    हासिल नहीं होगी, क्योंकि मुक़र्ररा आख़िरी वक़्त अभी नहीं आना है।
  rug-rug: Sari karua baṉara si kote habotu pa keke tevolo meke vari kohai; na sari
    dia hiniva tomedi si kaleanadi. Loketoṉa si kote boka variva egoi nia ri karua
    sina sa vina betona si kote kamo pa nana totoso.
  gaz-gaz: Mootonni garaan isaanii hammina yaadu lamaan minjaala tokkotti naannaʼanii
    tataaʼanii wal sobu; garuu sababii barri dhumaa yeroo murteeffametti dhufuuf wanni
    kun isaaniif hin milkaaʼu.
  fra-LSG: Les deux rois chercheront en leur cœur à faire le mal, et à la même table
    ils parleront avec fausseté. Mais cela ne réussira pas, car la fin n’arrivera
    qu’au temps marqué.
  yal-yal: Manga firinna e bode toma nɛn yire kedenni koni bayo e sɔndɔmɛne rafexi
    fe ɲaxin na e wule falan nan tun masarama e bode tagi, koni a mi gasama amasɔtɔ
    a raɲanna waxati munma li.
  haw-1868: A noonoo na naau o ua mau alii elua la ma ke kolohe; a e olelo hoopunipuni
    no laua ma ka papaaina hookahi; aka, aole no ia e pomaikai ana; no ka mea, no
    ka manawa i hoopaaia'i ka hopena.
  arb-NAV: وَيُضْمِرُ هَذَانِ الْمَلِكَانِ ارْتِكَابَ الْمَكَائِدِ، وَيَنْطِقَانِ
    بِالْكَذِبِ وَهُمَا يَجْلِسَانِ عَلَى مَائِدَةٍ وَاحِدَةٍ، وَلا يُفْلِحَانِ لأَنَّ
    مَوْعِدَ حُلُولِ قَضَاءِ اللهِ بَاتَ وَشِيكاً.
  ewe-ewe: Fia eveawo, ame siwo ɖo nu vɔ̃ɖi kplikpaa ɖe woƒe dzi me la anɔ kplɔ̃ ɖeka
    ŋu, agblɔ alakpanyawo na wo nɔewo gake madze edzi o, elabena nuwuwu ava le ɣeyiɣi
    si woɖo la dzi.
  eng-LEE: And as for both these kings, their heart is bent on mischief, and at one
    table will they speak lies; but it shall not prosper; for the end is yet for the
    time appointed.
  asm-FB: আৰু এই দুজন ৰজাই ইজনে সিজনৰ বিৰুদ্ধে অন্তৰত বেয়া ভাব ৰাখিব, তেওঁলোকে একেখন
    মেজতে বহিব আৰু ইজনে সিজনক মিছা ক’ব; কিন্তু কোনো উদ্দেশ্যত নহয়। কাৰণ নিৰূপিত সময়তহে
    সেই কথা ফলিয়াব।
  sus-A: نَ مَنفّ قِرِنيِ قَمَ نّ لُدٍ يِرٍ كٍرٍن، عٍ شَ عٍ بٌورٍ تْورْ. عٍ وُلٍ قَلَمَ
    نّ عٍ بٌورٍ بّ، كْنْ عٍ بٌرٍ قَشَقٍ مُ سْونّيَمَ هَن وَشَتِ سُفَندِشِ شَ عَ لِ.
  fra-SBL: Quant à ces deux rois, leur cœur sera porté à faire le mal, et ils diront
    des mensonges à une table ; mais cela ne réussira pas, car la fin sera toujours
    au temps fixé.
  hbo-hbo: וּשְׁנֵיהֶ֤ם הַמְּלָכִים֙ לְבָבָ֣ם לְמֵרָ֔ע וְעַל־שֻׁלְחָ֥ן אֶחָ֖ד כָּזָ֣ב
    יְדַבֵּ֑רוּ וְלֹ֣א תִצְלָ֔ח כִּי־עֹ֥וד קֵ֖ץ לַמֹּועֵֽד׃
  pjt-pjt: '@see-verse:DAN.011.026'
  kik-kik: Athamaki acio eerĩ, marĩ na ngoro iciirĩire gwĩka ũũru-rĩ, nĩmagaikara
    metha-inĩ ĩmwe maaranĩrie ndeto cia maheeni, no ndeto icio ciao itigakinyanĩra,
    amu ithirĩro rĩa maũndũ macio rĩgaakinya o hĩndĩ ĩrĩa rĩtuĩtwo.
  fra-NCL: Les deux rois chercheront dans leur cœur à se nuire, et, à une même table,
    ils se diront des mensonges ; mais cela ne réussira pas, car la fin ne viendra
    qu’au temps marqué.
  cek-AK: 'Siangpahrang hnik loe kahoih ai hmuen to poek hoi ueloe, caboi maeto nuiah
    amsawnlok to thui hoi tih; toe atim hoi haih to koep thai mak ai: long boenghaih
    loe atue khaehhaih phak naah ni om tih.'
  cuk-cuk: ” ’We-reymar-warbogwad, na mese-gwagwengi mas-gunbukwa gumaloed, degi-inigwele,
    na muchub-muchub naibi-imakedginbi binsabukwa gumaloed. Na muchub-muchub gakansabukwa
    gumaloed. Ar we-ibmardi ega igarga guosulid, ar ade, amba yoo ibagan-bergued omoed.
  uig-CYR: Кейин, бу икки падиша бир-бирини қәстлишип, яман нийәт билән бир дәстиханда
    тамақ йейишип, бир-биригә ялған гәп қилишиду; лекин бу ишлар һеч кимгә пайда йәткүзмәйду,
    чүнки бу ишларниң ахири пәқәт бәлгүләнгән вақиттила болиду.
  tel-2017: ఒకరికి వ్యతిరేకంగా ఒకరు కీడు తలపెట్టి ఆ యిద్దరు రాజులు కలిసి భోజనానికి
    కూర్చుని ఒకరితో ఒకరు అబద్ధాలాడతారు. అయితే దీనివల్ల ఏమీ ఫలితం ఉండదు. ఎందుకంటే నిర్ణయ
    కాలానికి అంతం వస్తుంది.
  hat-BSA: Selon toulède wa sa yo, kè yo apiye vè fè mal. Yo va pale manti youn ak
    lòt sou menm tab, men sa p ap reyisi, paske fen an toujou gen pou vini nan lè
    apwente a.
  kos-kos: Na tokosra luo inge ac fah tukeni muta mongo ke tepu sefanna, tusruktu
    ma eltal akoo uh ma na koluk, ac eltal ac tukenina kiapu sie sin sie. Eltal ac
    tiana eis ma eltal lungse uh, mweyen soenna sun pacl lun ma inge.
  hbo-WLC: וּשְׁנֵיהֶ֤ם הַמְּלָכִים֙ לְבָבָ֣ם לְמֵרָ֔ע וְעַל־שֻׁלְחָ֥ן אֶחָ֖ד כָּזָ֣ב
    יְדַבֵּ֑רוּ וְלֹ֣א תִצְלָ֔ח כִּי־ע֥וֹד קֵ֖ץ לַמּוֹעֵֽד׃
  ibo-ibo: Ndị eze abụọ a, ndị obi ha jupụtara nʼihe ọjọọ ga-anọkọta nʼotu tebul na-agwarịta
    ibe ha okwu ụgha, ma nzukọ ha agaghị enwe isi, nʼihi ọgwụgwụ ahụ ga-adị mgbe a
    kara aka ruru.
  ory-ory: ପୁଣି, ଏହି ଦୁଇ ରାଜାର ଚିତ୍ତ ଅନିଷ୍ଟ କରିବାକୁ ପ୍ରବୃତ୍ତ ହେବ ଓ ସେମାନେ ଏକ ମେଜରେ
    ବସି ମିଥ୍ୟା କଥା କହିବେ; ମାତ୍ର ତାହା ସଫଳ ନୋହିବ; କାରଣ ସେତେବେଳେ ହେଁ ପରିଣାମ ନିରୂପିତ କାଳର
    ଅପେକ୍ଷା କରିବ।
  chk-chk: Mürin, ekewe ruoman king repwe chök ekiekietä sokun föför mi ngau. Repwe
    mot ngeni chepel o kapas chofanafengen. Nge ar ekiek esap fis, pun esamwo tori
    ewe fansoun Kot a filätä.
  rop-rop: En afta na det dubala king garra jidan langa det seimwan teibul blanga
    tok, bat det dubala garra jinggabat brabli nogudbalawei en dubala garra dalim
    miselp laiya. Dubala kaan gajim wanim dubala wandim, dumaji God nomo larram dubala
    dum tharran.
  ukr-1871: І в обох царів буде підступ на серцї, і за одним столом говорити муть
    неправду, але нї одному не поведеться, бо кінець відложено ще до якогось часу.
  deu-1951: Die beiden Könige aber haben Böses im Sinn, sitzen am gleichen Tisch und
    reden Lügen; aber es wird nicht gelingen; denn das Ende kommt erst zur bestimmten
    Zeit.
  eng-JPS: And as for both these kings, their hearts shall be to do mischief, and
    they shall speak lies at one table; but it shall not prosper, for the end remaineth
    yet for the time appointed.
  srp-1865: I srce æe obojice careva raditi o zlu, i za jednijem æe stolom lagati;
    ali se neæe izvršiti; jer æe kraj još biti u odreðeno vrijeme.
  lug-lug: Bakabaka bombi abaamalirira okukola eby’ekyejo mu mitima gyabwe, balituula
    ku mmeeza emu, ne bakuusagana naye tewalibaawo kya mazima kiteesebwa kubanga enkomerero
    erituuka mu biro ebyalagirwa.
  heb-heb: ושניהם המלכים לבבם למרע ועל שלחן אחד כזב ידברו ולא תצלח כי עוד קץ למועד׃
  ben-IRV: এই দুই রাজা, যাদের অন্তর মন্দতায় একে অন্যের বিরুদ্ধে থাকবে, তারা একই টেবিলে
    বসে একে অন্যের কাছে মিথ্যা কথা বলবে, কিন্তু তা সফল হবে না। কারণ যে দিন নির্দিষ্ট
    করা হয়েছে সেই দিনের সব কিছুর শেষ উপস্থিত হবে।
  pan-pan: ਉਹਨਾਂ ਦੋਹਾਂ ਰਾਜਿਆਂ ਦੇ ਦਿਲ ਬੁਰੇ ਕੰਮਾਂ ਵੱਲ ਹੋਣਗੇ ਅਤੇ ਉਹ ਇੱਕੋ ਪੰਗਤ ਵਿੱਚ ਬੈਠ
    ਕੇ ਝੂਠ ਬੋਲਣਗੇ, ਪਰ ਉਹ ਫਲੇਗਾ ਨਾ ਕਿਉਂ ਜੋ ਅੰਤ ਠਹਿਰਾਏ ਹੋਏ ਵੇਲੇ ਸਿਰ ਹੋਵੇਗਾ।
  mya-JVB: ထိုရှင် ဘုရင် နှစ် ပါးတို့သည် မကောင်း သော အကြံကိုကြံ၍၊ တခု သောစားပွဲ ၌
    မုသာ စကားကို ပြော ကြလိမ့်မည်။ သို့သော်လည်း ၊ အကြံ မ မြောက်ရ။ ချိန်းချက် သော အချိန်ကာလ
    ၌ အဆုံး ဖြစ်ရလိမ့်မည်။
  hmo-hmo: “Unai neganai unai king ruaosi, Aigupito ena, bona Suria ena, be aniani
    pata tamona dekenai do idia helai hebou, to ta ta hadikaia totona do idia hereva
    koikoi gwauraia. To edia koikoi ena anina be do ia vara lasi, badina be dokona
    be dohore, Dirava ena ura hegeregere.
  urd-urd: और इन दोनों बादशाहों के दिल शरारत की तरफ़ माइल होंगे, वह एक ही दस्तरख़्वान
    पर बैठ कर झूट बोलेंगे लेकिन कामयाबी न होगी, क्यूँकि ख़ातिमा मुक़र्ररा वक़्त पर
    होगा।
  rus-SYN: У обоих царей сих на сердце будет коварство, и за одним столом будут говорить
    ложь, но успеха не будет, потому что конец еще отложен до времени.
  bqc-SIM: Kía gbɛ̃ↄn plapiↄ zↄ̃lɛ táabũnu doũi ń nↄ̀sɛvãio, aai ɛɛtokↄ̃ɛ. A
    zɛkɛo, asa yã́ a midɛ a gↄↄwaɛ.
  tcz-CHONGTHU: Hiche leng teni hin, thildang boipi louva, amani kah’a kisuhmang to
    nading bou agellhon ding, chuleh kihouchamna ankong phung jeng’a jong thujouva
    kilhem lhon ding ahi. Amavang aphachom imacha umdoh dehlou ding, ajeh chu, Pathen
    phat tepsa bang’a achaina chu thou thou ding ahi.
  mar-mar: हे दोन्ही राजे एकमेकांच्या विरोधात वाईट योजतील एकाच मेजावर बसून एकमेकांशी
    लबाड बोलतील पण त्यातून काही निघणार नाही, कारण शेवट हा नेमलेल्या वेळीच होणार.
  qub-qub: Chaypita ishcan raycunami mana allita ruranacuyta yarpashpan juc mësallaman
    jamaycärengapaj iwal micunanpaj. Chaychömi ishcanpis llullapänacongapaj. Chayno
    llullapänacuptinpis manami mayganpapis yarpashannöga cangapächu. Chaynöga canga
    manaraj öra chayamuptinmi.
  bqp-bqp: Sinɑmbu yiru ye, bɑ koo kɑsu bu kɔ̃sɑ ko, kpɑ mi bɑ dimɔ mi, bu weesu kuɑnɑ.
    Adɑmɑ yen gɑɑ kun dimɔ. Domi kɑm koo bi, bu koo nɑwɑ sɑɑ ye bɑ yi mi, yɑ̀ n turɑ.
  hat-hat: Apre sa, de wa yo pral chita manje ansanm sou menm tab, men tou de pral
    gen move lide dèyè tèt yo, yonn ap bay lòt manti. Yo yonn yo p'ap jwenn sa yo
    bezwen an, paske lè a p'ap ko rive.
  eng-BSB: And the two kings, with their hearts bent on evil, will speak lies at the
    same table, but to no avail, for still the end will come at the appointed time.
  eng-WEBPB: As for both these kings, their hearts will be to do evil, and they will
    speak lies at one table; but it won’t prosper, for the end will still be at the
    appointed time.
  kbq-kbq: Hagi anantarega kini netremokea magoka trate mani'neke havige huke orevatga
    arevatga hugaha'e. Hianagi kema anakisna'a kemo'a amne zankna hugahie. Na'ankure
    Anumzamo'ma hunte'nea kna fatgore maka'zama vagama resania knamo'a egahie.
  nhe-BL: Huan yonque ni tlanahuatijquetl tlen sur mosehuis para tlacuas ihuaya ne
    seyoc tlayacanquetl ipan san se mesa, moistlacahuise se ica seyoc huan san moyolilhuise
    tlen fiero mochihuilise. Pero tlen yajuanti moilhuíaj, ax panos.
  bus-bus: Kí gↄ̃ↄn plaaa pìnↄ é vɛ̃ɛ teebu dↄ̃nkↄ̃zi kↄ̃n nↄ̀sɛzaaao aↄ̃ ɛgɛɛ tokↄ̃nɛ.
    Eé zɛ́ kɛro, zaakɛ yã é mì dɛ à gurↄↄamɛ.
  gub-BL: Na'e a'e mokoz tuwihawete uzeàwàxi putar a'e wà nehe. Umume'u putar temu'emaw
    uzeupe wà nehe. Pitàitàigatu ipurapo wer putar ikatu 'ym ma'e rehe uzeupe wà nehe.
    Ni amo nuweityk kwaw inugwer wà nehe, ta'e wa'ar nuhem kwaw a'e rihi xe.
  eng-DRA: 'And the heart of the two kings shall be to do evil, and they shall speak
    lies at one table, and they shall not prosper: because as yet the end is unto
    another time.'
