verse: DAN.011.011
translations:
  mal-C: “തെക്കേരാജ്യത്തിലെ രാജാവ് കുപിതനായി സൈന്യത്തെ നീക്കി വടക്കേദേശത്തിലെ രാജാവിനോടു
    യുദ്ധംചെയ്യും. വടക്കേദേശത്തിലെ രാജാവ് വലിയൊരു സൈന്യത്തെ അണിനിരത്തും, എന്നാൽ ആ
    സൈന്യം പരാജയപ്പെടും.
  deu-TKW: da wird der König des Südens in Erbitterung geraten, ins Feld rücken und
    mit ihm, dem Könige des Nordens, kämpfen. Der wird zwar ein großes Heer aufstellen,
    aber das Heer wird in seines Gegners Hand fallen,
  lin-lin: Mokonzi ya sude akobima na kanda, akosangisa mampinga moko monene, akobundisa
    mokonzi ya mokili ya nor mpe akolonga ye.
  eng-LSV: And the king of the south becomes embittered, and has gone forth and fought
    with him, with the king of the north, and has caused a great multitude to stand,
    and the multitude has been given into his hand,
  eng-GNV: 'And the King of the South shall be angrie, and shall come foorth, and
    fight with him, euen with the King of the North: for he shall set foorth a great
    multitude, and the multitude shall be giuen into his hand.'
  eng-WEBSTER: 'And the king of the south shall be moved with wrath, and shall come
    forth and fight with him, even with the king of the north: and he shall set forth
    a great multitude; but the multitude shall be given into his hand.'
  nhw-BL: “ ‘Huan nopa tlanahuatijquetl ica sur ipan tlali Egipto nelía cualanis huan
    quisas para quihuilanati icualancaitaca tlen norte catli quinamiquiqui ica tlahuel
    miyac soldados. Huan masque nelía miyaqui isoldados hualahuij tlen norte, yaya
    tlen tlali Egipto quintlanis.
  swh-ONEN: “Kisha mfalme wa Kusini atatoka kwa ghadhabu na kupigana dhidi ya mfalme
    wa Kaskazini, ambaye ataunda jeshi kubwa, lakini litashindwa.
  bba-bba: Sɑɑ ye sɔɔ, sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mi, u koo mɔru
    se kpɑ u nɔm ɡeuɡii wi, tɑbu wɔri. Nɔm ɡeuɡii wi, u koo mɑɑ tɑbu kowo dɑbi dɑbinu
    mɛnnɑ bu wiɔnɔ wɔri. Adɑmɑ bɑ koo nɔm ɡeuɡii win tɑbu kowo be kɑmiɑ.
  eng-KJVCPB: 'And the king of the south shall be moved with choler, and shall come
    forth and fight with him, even with the king of the north: and he shall set forth
    a great multitude; but the multitude shall be given into his hand.'
  luo-luo: “Eka ruoth mar milambo noyar ne lweny mondo oked gi ruoth mar nyandwat
    ma bende nigi oganda maduongʼ mar jolweny, to giko en ni bende noloye.
  meu-meu: Bena diho kahana pavapavana na mai baduna ida baine raka lasi, mirigini
    kahana pavapavana baine tuari henia; orea bada-hereana baine haboua, a una orea
    na ia imana ai baine heato.
  npi-ULB: तब दक्षिणको राजा धेरै क्रुद्ध हुनेछन् । तिनी जानेछन् र उत्तरको राजाको विरुद्धमा
    लडाइ गर्नेछन् । उत्तरको राजाले एउटा ठुलो सेना खडा गर्नेछन्, तर त्यो सेनालाई दक्षिणको
    राजाको हातमा दिइनेछ ।
  yor-yor: “Nígbà náà ni ọba gúúsù yóò jáde pẹ̀lú ìbínú, yóò sì bá ọba àríwá jà, ẹni
    tí yóò kó ọmọ-ogun púpọ̀ jọ, ṣùgbọ́n ọba gúúsù yóò borí i wọn.
  pes-OPCB: آنگاه پادشاه جنوب با خشم فراوان به جنگ پادشاه شمال خواهد رفت و لشکر عظیم
    او را شکست خواهد داد.
  tgl-ULB: Ang hari ng Timog ay galit na magmamartsa at makikipaglaban sa hari ng
    Hilaga. Magpapalakas ng malaking hukbo ang hari ng Hilaga, ngunit ibibigay ito
    sa hari ng Timog.
  hui-hui: Ani biragola Iyibinaga kini ibugua nde keba timbuniore howa Siria dindinaga
    kini kago baba wai bulebira. Wai bialu tigua bo poda hana howa Siria ami agali
    dewaore biaru minalu garabaya hai helolebira.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​သည်​ဒေါ​သ​အ​မျက်​ထွက် သ​ဖြင့် ဆီး​ရီး​ယား​ဘု​ရင်​အား​စစ်​ဆင်​တိုက်
    ခိုက်​ပြီး​လျှင် သူ​၏​အင်​အား​ကြီး​မား​သော တပ်​မ​တော်​ကို​ဖမ်း​ဆီး​ရ​မိ​လိမ့်​မည်။-
  bod-N: དེ་ནས་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོ་རབ་ཏུ་ཁྲོས་ནས་ཐོན་ཏེ་བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོར་གཡུལ་འགྱེད་པ་དང་།
    བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོས་དམག་དཔུང་ཆེན་པོ་བཤམས་ནའང་དེ་ནི་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོའི་ལག་ཏུ་ཕམ་པར་འགྱུར།
  sna-sna: “Ipapo mambo weZasi achafora akatsamwa kwazvo kuti azorwisa mambo woKumusoro,
    uyo achamutsa hondo huru, asi ichizokundwa.
  spa-BLM: “El rey del sur se enfurecerá y saldrá a luchar con él, incluso con el
    rey del norte. Enviará una gran multitud, y la multitud será entregada en su mano.
  cac-cac: Yuj chi' ol te cot yoval vin̈ sreyal sur chi'. Ol elta vin̈ yac' oval d'a
    jun n̈ilan̈ soldado ajc'ol chi', ol satjoquel eb' smasanil yuj vin̈.
  swh-ULB: Ndipo mfalme wa Kusini atakasirika, na ataenda na kupigana naye, mfalme
    wa Kaskazini. Mfalme wa Kaskazini atainua jeshi kubwa, bali jeshi litatiwa katika
    mkono wake.
  bel-bel: І раз'ятрыцца паўднёвы цар і выступіць, уступіць у бойку зь ім, царом паўночным,
    і выставіць вялікае войска, і аддадзена будзе войска ў рукі яго.
  deu-ELBBK: Und der König des Südens wird sich erbittern und wird ausziehen und mit
    ihm, dem König des Nordens, kämpfen; und dieser wird eine große Menge aufstellen,
    aber die Menge wird in seine Hand gegeben werden.
  mbb-OT: Ne tenged te pauk te hadì diyà te zivavà, ne ebpekidtebek sikandin te hadì
    diyà te zizaya, ne egkezaag din is mahabet he menge sundaru kayi te hadì te zizaya.
  mal-2015: അപ്പോൾ തെക്കെദേശത്തിലെ രാജാവു ദ്വേഷ്യം പൂണ്ടു പുറപ്പെട്ടു വടക്കെദേശത്തിലെ
    രാജാവിനോടു യുദ്ധം ചെയ്യും; അവൻ വലിയോരു സമൂഹത്തെ അണിനിരത്തും; എന്നാൽ ആ സമൂഹം മറ്റവന്റെ
    കയ്യിൽ ഏല്പിക്കപ്പെടും.
  rmc-rmc: Paľis o kraľis pal o juhos avela pro mariben choľaha a marela pes le kraľiha
    pal o severos, savo ačhavela bari armada, savi ela domarďi.
  nlg-nlg: Na vunaghi haba ni Egypt ta nina rutu papara, agaia te ghoi tona me vaa
    veilalabui kolua na vunaghi haba ni Syria, me piti udolura lei nina tinoni veilalabui.
  pes-OPV: و پادشاه جنوب خشمناک شده، بیرون خواهد آمد و با وی یعنی با پادشاه شمال جنگ
    خواهد نمود و وی گروه عظیمی برپاخواهد کرد و آن گروه به‌دست وی تسلیم خواهند شد.
  ron-1924: Ымпэратул де ла мязэзи, мыният де ачаста, ва еши ши се ва лупта ку ымпэратул
    де ла мязэноапте; ва ридика о маре оштире, дар оштиле ымпэратулуй де ла мязэноапте
    вор фи дате ын мыниле луй ши нимичите.
  ben-OBCV: “তখন দক্ষিণের রাজা প্রচণ্ড ক্ষোভে উত্তরের রাজার বিরুদ্ধে যাত্রা করবে ও
    যুদ্ধ করবে। উত্তরের রাজা বিশাল সেনাবাহিনী নিয়ে যুদ্ধ করলেও পরাজিত হবে।
  som-som: Oo boqorka koonfureed wuu cadhoon doonaa, kolkaasuu soo bixi doonaa oo
    la dagaallami doonaa boqorka woqooyi, oo wuxuu soo bixin doonaa dad faro badan,
    dadka faraha badanna isagaa gacanta loo gelin doonaa.
  lat-VUC: Et provocatus rex austri egredietur, et pugnabit adversus regem aquilonis,
    et præparabit multitudinem nimiam, et dabitur multitudo in manu ejus.
  eng-ASVBT: And the king of the south shall be moved with anger, and shall come forth
    and fight with him, even with the king of the north; and he shall set forth a
    great multitude, and the multitude shall be given into his hand.
  ita-1885: E il re del Mezzodì, inasprito, uscirà fuori, e combatterà con lui, cioè
    col re del Settentrione, il qual leverà una gran moltitudine; ma quella moltitudine
    sarà data in man del re del Mezzodì.
  eng-ULB: Then the king of the South will become very angry; he will go and fight
    against him, the king of the North. The king of the North will raise up a great
    army, but the army will be given into his hand.
  spa-VBL: Esto enfurecerá al rey del sur, que saldrá a combatir contra el gran ejército
    reunido por el rey del norte y lo derrotará.
  fra-_FOB: Et le roi du midi sera irrité; il sortira et combattra contre lui, contre
    le roi du nord. Et celui-ci mettra sur pied une grande multitude, mais la multitude
    sera livrée en sa main.
  mal-mal: അപ്പോൾ തെക്കെദേശത്തെ രാജാവ് ദ്വേഷ്യം പൂണ്ട് പുറപ്പെട്ട് വടക്കെദേശത്തെ രാജാവിനോട്
    യുദ്ധം ചെയ്യും; അവൻ വലിയ ഒരു സമൂഹത്തെ അണിനിരത്തും; എന്നാൽ ആ സമൂഹം മറ്റവന്റെ കയ്യിൽ
    ഏല്പിക്കപ്പെടും.
  urd-GVR: Phir junūbī bādshāh taish meṅ ā kar shimālī bādshāh se laṛne ke lie niklegā.
    Shimālī bādshāh jawāb meṅ baṛī fauj khaṛī karegā, lekin wuh shikast khā kar
  suz-BL: मिनु दक्‍खिन ङा पिप गाइश्‍शा, उत्तर ङा पिप नु लडाइ पचा कली बोक्‍ब। उत्तर
    ङा पिपमी चहिं लडाइ पचा कली शुश लडाइ पाइब आन कली खुप्‍ब। तन्‍न मेको आन जोरी सत्रु
    रे पा ब्रुइनीम।
  eng-NOY: Then shall the king of the South be enraged, and shall come forth and fight
    with him, even with the king of the North; and shall lead forth a great multitude,
    and the multitude shall be given into his hand.
  ita-1927: Il re del mezzogiorno s’inasprirà, si farà innanzi e moverà guerra a lui,
    al re del settentrione, il quale arrolerà una gran moltitudine; ma quella moltitudine
    sarà data in mano del re del mezzogiorno.
  ckb-ckb: «ئیتر پاشای باشوور ڕقی هەڵدەستێت و هێرش دەکاتە سەر پاشای باکوور، کە وا
    خەریکە سوپایەکی زۆر گەورەی کۆدەکاتەوە، بەڵام دەشکێنرێت.
  eng-BBE: 'And the king of the south will be moved with wrath, and will come out
    and make war on him, on this same king of the north: and he will get together
    a great army, but the army will be given into his hand.'
  kan-OKCV: ಆಗ ದಕ್ಷಿಣದ ಅರಸನು ಕೋಪಿಸಿಕೊಂಡು ಹೊರಟು ಮಹಾ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿದನು. ಉತ್ತರದ ಅರಸನ
    ಸಂಗಡ ಯುದ್ಧಮಾಡುವನು. ಆದರೆ ಆ ಮಹಾ ಸೈನ್ಯವು ದಕ್ಷಿಣ ಅರಸನ ಕೈವಶವಾಗುವುದು.
  tam-2017: அப்பொழுது தெற்கு திசை ராஜா கடுங்கோபங்கொண்டு புறப்பட்டுப்போய், வடக்குதிசை
    ராஜாவோடே போரிடுவான்; இவன் பெரிய படையை ஏகமாக நிறுத்துவான்; ஆனாலும் இந்தப் படை அவனுடைய
    கையில் ஒப்புக்கொடுக்கப்படும்.
  spa-RV-1909: Por lo cual se enfurecerá el rey del mediodía, y saldrá, y peleará
    con el mismo rey del norte; y pondrá en campo gran multitud, y toda aquella multitud
    será entregada en su mano.
  ron-BTF: Și împăratul sudului va fi împins de amărăciune și va ieși și se va lupta
    cu el, cu împăratul nordului; și va ridica o mare mulțime; iar mulțimea va fi
    dată în mâna lui.
  eng-WEBP: “The king of the south will be moved with anger and will come out and
    fight with him, even with the king of the north. He will send out a great multitude,
    and the multitude will be given into his hand.
  eng-FBV: This will infuriate the king of the south, who will go out into battle
    against the large army assembled by the king of the north and will defeat it.
  nch-BL: “Huan nopa tanahuatijquet ica sur ipan tali Egipto nelía cualanis huan quisas
    para quitehuiti icualancaitaca ten norte cati quinamiquiqui ica tahuel miyac soldados.
    Huan masque nelía miyaqui isoldados hualahui ten norte, yaya ten tali Egipto quintanis.
  vie-1934: Bấy giờ vua phương nam tức giận, ra ngoài để đánh nhau cùng vua phương
    bắc, sắp sẵn sàng một cơ binh đông, và cơ binh của vua phương bắc phải phó vào
    tay người.
  hin-CV: “तब दक्षिण का राजा क्रोधित होकर आगे बढ़ेगा और वह उत्तर के राजा से लड़ाई
    करेगा, और उत्तर का राजा एक बड़ी सेना खड़ी करेगा, परंतु वह हार जाएगा.
  spa-BES: Y el rey del sur se moverá con ira, y saldrá y hará guerra contra él, en
    este mismo rey del norte; y él reunirá un gran ejército, pero el ejército será
    entregado a su mano.
  tdx-tdx: Aa le hiforoforo amy zao i mpanjaka’ i atimoy naho haname aze vaho hialy
    ama’e, amy mpanjaka’ i avaratseiy, aa ndra t’ie valobohòke ro havotra’e amy montoñey,
    toe hene hatolotse am-pità’e i valobohòkey.
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งถิ่นใต้จะโกรธมาก จะยกออกมาต่อสู้กั​บท​่าน คือกษั​ตริ​ย์​แห่​งถิ่นเหนือ
    ท่านจะจัดกองทัพเป็​นอ​ันมาก แต่​พลมากมายนั้​นก​็จะถูกมอบไว้ในมือของท่าน
  por-BR-2018: Então o rei do sul se enfurecerá, e sairá, e lutará contra ele, o rei
    do norte; e mobiliza uma grande multidão, porém toda aquela multidão será entregue
    em sua mão.
  deu-ELO: Und der König des Südens wird sich erbittern, und wird ausziehen und mit
    ihm, dem König des Nordens, streiten; und dieser wird eine große Menge aufstellen,
    aber die Menge wird in seine Hand gegeben werden.
  eng-WYC-2018: And the king of the south shall be stirred [to wrath], and shall go
    out, and shall fight against the king of the north, and shall make ready a full
    great multitude; and the multitude shall be given in(to) his hand.
  epo-epo: Tiam la suda reĝo indignos, eliros kaj militos kontraŭ li, kontraŭ la norda
    reĝo, kaj starigos grandan homomulton, kaj tiu homamaso estos transdonita en lian
    manon.
  uig-PIN: Jǝnubiy padixaⱨ ⱪattiⱪ ƣǝzǝptǝ ⱪoxun tartip jǝnggǝ atlinip, ximaliy padixaⱨⱪa
    ⱨujum ⱪilidu. Ximaliy padixaⱨ zor bir ⱪoxunni jǝnggǝ salidu, lekin uning xu zor
    ⱪoxuni mǝƣlup bolup ǝsirgǝ elinidu.
  beo-beo: 'Amo hou ba:beba:le, Idibidi hina bagade da ougi bagade heda:le, Silia
    hina bagade ema gegemusa: masunu. Amola ea dadi gagui wa:i bagade da asili, Silia
    dunu huluane gagulaliligi, huluane da udigili hawa: hamosu dunu hamoi dagoi ba:mu.'
  tpi-OTNT: Orait king bilong Isip bai i gat bikpela kros tru na bai em i go pait
    long king bilong Siria na winim bikpela ami bilong en na kalabusim ol.
  hau-SA: “Sa’an nan sai sarkin Kudu zai kama hanya da fushi zuwa yaƙi da sarkin Arewa,
    wanda zai tattara babbar rundunar yaƙi, amma za a ci shi da yaƙi.
  uig-LAT: Jenubiy padishah qattiq ghezepte qoshun tartip jengge atlinip, shimaliy
    padishahqa hujum qilidu. Shimaliy padishah zor bir qoshunni jengge salidu, lékin
    uning shu zor qoshuni meghlup bolup esirge élinidu.
  nde-nde: Lapho-ke inkosi yaseNingizimu izaphuma ngokuthukuthela iyekulwa lenkosi
    yaseNyakatho, yona ezaphaka iviyo elikhulu lempi, kodwa izakwehlulwa.
  ton-ton: Pea ʻe ngaue ʻae tuʻi ʻoe potu tonga ʻi he tuputāmaki kiate ia, pea ʻe
    haʻu ia ʻo tau mo ia, ʻio, mo e tuʻi ʻoe potu tokelau; pea ʻe fokotuʻu ʻe ia ʻae
    fuʻu tokolahi kiate ia, ka e tuku ʻae fuʻu tokolahi ki hono nima.
  ces-1613: Pročež rozdrážděn jsa král polední, vytáhne, a bojovati bude s ním, s
    králem půlnočním, a sšikuje množství veliké, i bude vydáno množství to v ruku
    jeho.
