  ory-ory: ତହିଁରେ ଦକ୍ଷିଣ ଦେଶର ରାଜା କ୍ରୋଧାନ୍ବିତ ହୋଇ ଉତ୍ତର ଦେଶୀୟ ରାଜାଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ
    କରିବ; ତହିଁରେ ସେ (ଉତ୍ତର ଦେଶୀୟ ରାଜା) ମହାଜନତା ସଂଗ୍ରହ କରିବ, ମାତ୍ର ସେହି ଜନତା ତାହାର
    (ଦକ୍ଷିଣ ଦେଶର ରାଜାଙ୍କ) ହସ୍ତରେ ସମର୍ପିତ ହେବ।
  chk-chk: Mürin, ewe kingen Isip epwe song, epwe feila o fiu ngeni ewe kingen Siria.
    Nge ewe mwicheichen sounfiun Siria epwe oolong lepöün ewe kingen Isip.
  rop-rop: “Wal det king brom Ijip garra gitwail, en im garra go garram im ami blanga
    fait langa det king brom Siriya en im garra bidim olabat en meigim ola ami jidan
    prisana.
  ukr-1871: І розлютиться південний царь і виступить, стане до битви з ним, із царем
    північнїм, і вистачить велике військо, й віддане буде військо в його руки.
  deu-1951: Darob erbittert, wird der südliche König ausziehen und mit jenem, dem
    nördlichen Könige, streiten und wird ein großes Heer aufstellen, so daß jenes
    Heer ihm in die Hand gegeben wird.
  eng-JPS: And the king of the south shall be moved with choler, and shall come forth
    and fight with him, even with the king of the north; and he shall set forth a
    great multitude, but the multitude shall be given into his hand.
  srp-1865: Tada æe se razljutiti car južni, i izaæi æe i ratovaæe s njim, s carem
    sjevernijem, i podignuæe veliku vojsku, te æe mu biti data u ruke vojska.
  lug-lug: “Mu busungu obungi, kabaka w’obukiikaddyo alirumba kabaka w’obukiikakkono
    ow’eggye eddene, n’amuwangula.
  heb-heb: ויתמרמר מלך הנגב ויצא ונלחם עמו עם מלך הצפון והעמיד המון רב ונתן ההמון
    בידו׃
  ben-IRV: তখন দক্ষিণের রাজা ভীষণ রাগের সঙ্গে এগিয়ে যাবে এবং উত্তরের রাজার বিরুদ্ধে
    যুদ্ধ করবে। উত্তরের রাজা একটা বড় সৈন্যদল তৈরী করবে কিন্তু তা দক্ষিণের রাজার হাতে
    সমর্পণ করা হবে।
  pan-pan: ਅਤੇ ਦੱਖਣ ਦੇ ਰਾਜੇ ਦਾ ਕ੍ਰੋਧ ਜਾਗੇਗਾ ਅਤੇ ਉਹ ਨਿੱਕਲ ਕੇ ਉਸ ਦੇ ਨਾਲ, ਹਾਂ, ਉੱਤਰ ਦੇ
    ਰਾਜੇ ਦੇ ਨਾਲ ਲੜਾਈ ਕਰੇਗਾ ਅਤੇ ਵੱਡਾ ਦਲ ਲੈ ਕੇ ਆਵੇਗਾ ਅਤੇ ਉਹ ਵੱਡਾ ਦਲ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ
    ਜਾਵੇਗਾ।
  mya-JVB: တောင် ရှင် ဘုရင်သည် အမျက် ထွက်သဖြင့် ၊ မြောက် ရှင်ဘုရင် ကို ဆီးကြို ၍ တိုက်
    လိမ့်မည်။ မြောက်ရှင်ဘုရင် သည် များစွာ သော စစ်သည်ဗိုလ်ခြေအလုံးအရင်း တို့ကိုစီရင်
    သော်လည်း ၊ တောင်ရှင်ဘုရင်သည် ထိုအလုံးအရင်း တို့ကို သိမ်းယူလိမ့်မည်။
  hmo-hmo: Aigupito ena king be mai badu dikadika danu do ia lao, Suria ena king do
    ia tuari henia. Suria king ena tuari oreana be bada herea, to Aigupito ena king
    be do ia kwalimu.
  urd-urd: और शाह — ए — जुनूब ग़ज़बनाक होकर निकलेगा और शाह — ए — शिमाल से जंग करेगा,
    और वह बड़ा लश्कर लेकर आएगा और वह बड़ा लश्कर उसके हवाले कर दिया जाएगा।
  rus-SYN: И раздражится южный царь, и выступит, сразится с ним, с царем северным,
    и выставит большое войско, и предано будет войско в руки его.
  bqc-SIM: Gɛↄmidↄkĩi kía pↄ a pa, i gɛ́ zĩkai ń gugbãntoo kíao ń zĩgↄ̃ pↄ́
    á kã̀aa dasidasiↄ, i zĩblemá.
  tcz-CHONGTHU: Chutahleh lhanggam lengpa chu lungsa doh ding, sahlam lengpa sepai
    ho chutoh kisat ding chuleh aman agalmite chu abon’a ajosoh hel ding ahi.
  mar-mar: दक्षिणेचा राजा रागात येऊन उत्तरेच्या राजाबरोबर लढाई करील उत्तरेचा राजा
    मोठे सैन्य उभारील पण ते सैन्य दक्षिणेच्या राजास देण्यात येईल.
  qub-qub: Chaymi fiyupa rabyachengapaj sur cajcho tiyaj raytaga. Chaura aypalla suldärucuna
    chayajwan pillyaj aywangapaj. Chayno pillyar sur cajcunaga ushajpaj illgächengapaj.
  bqp-bqp: Sɑɑ ye sɔɔ, sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ mi, u koo mɔru
    se kpɑ u nɔm geugii wi, tɑbu wɔri. Nɔm geugii wi, u koo mɑɑ tɑbu kowo dɑbi dɑbinu
    mɛnnɑ bu wiɔnɔ wɔri. Adɑmɑ bɑ koo nɔm geugii win tɑbu kowo be kɑmiɑ.
  hat-hat: Wa peyi Lejip la pral fache. Li pral leve yon gwo lame pou li al goumen
    ak wa peyi Siri a, l'ap fè tout sòlda lame wa peyi Siri a prizonye.
  eng-BSB: In a rage, the king of the South will march out to fight the king of the
    North, who will raise a large army, but it will be delivered into the hand of
    his enemy.
  eng-WEBPB: “The king of the south will be moved with anger and will come out and
    fight with him, even with the king of the north. He will send out a great multitude,
    and the multitude will be given into his hand.
  kbq-kbq: Ana hugahazanagi sauti kaziga mopare kini ne'mofona tusi arimpa ahesanigeno,
    sondia vahe zaga'ane vuno, noti kaziga kini ne'mo'ma zamazeri atruma hu'nea sondia
    vahe krerfa hara ome huzmagateregahie.
  nhe-BL: “ ‘Huan nopa tlanahuatijquetl ica sur ipan tlali Egipto nelía cualanis huan
    quisas para quitehuiti icualancaitaca tlen norte tlen quinamiquiqui ica tlahuel
    miyac soldados. Huan yonque nelía miyac isoldados hualahuij tlen norte, yajaya
    tlen tlali Egipto quintlanis.
  bus-bus: Sↄↄmɛtɛ kpa kína é fɛ̃ eé gá zĩ̀ ká kↄ̃n gu'igbãroo kpa kínao kↄ̃n zĩ̀kpɛɛ
    kɛ̀ à kàkↄ̃a paripariinↄ eé zĩ̀ bleḿma.
  gub-BL: Ezit wanuwihawete wikwahy putar izupe nehe. Uhem putar zauxiapekwer wanupi
    Xir waàmàtyry'ym pà nehe. Xir uzemono putar Ezit wanupe wà nehe.
  eng-DRA: And the king of the south being provoked shall go forth, and shall fight
    against the king of the north, and shall prepare an exceeding great multitude,
    and a multitude shall be given into his hand.
