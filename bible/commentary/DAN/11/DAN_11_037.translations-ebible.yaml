  kos-kos: Tokosra el ac fah pilesru god su mwet matu lal elos tuh kulansap nu se,
    ac oayapa god se su mutan elos lungse. Aok, el ac pilesru god nukewa, mweyen el
    pangon el fulat lukelos nukewa.
  hbo-WLC: וְעַל־אֱלֹהֵ֤י אֲבֹתָיו֙ לֹ֣א יָבִ֔ין וְעַל־חֶמְדַּ֥ת נָשִׁ֛ים וְעַֽל־כָּל־אֱל֖וֹהַּ
    לֹ֣א יָבִ֑ין כִּ֥י עַל־כֹּ֖ל יִתְגַּדָּֽל׃
  ibo-ibo: Ọ gaghị akpọ chi nke nna ha maọbụ nke ahụ ụmụ nwanyị na-achọsi ike ihe
    ọbụla, o nweghị chi ọbụla ọ ga-akpọ ihe nʼihi na ọ ga-ebuli onwe ya elu karịa
    ha niile.
  ory-ory: ସେ ଆପଣା ପୂର୍ବପୁରୁଷଗଣର ଦେବତାମାନଙ୍କୁ ମାନିବ ନାହିଁ; ଅଥବା ସ୍ତ୍ରୀମାନଙ୍କ ବାଞ୍ଛାକୁ
    କିଅବା କୌଣସି ଦେବତାକୁ ମାନିବ ନାହିଁ; କାରଣ ସେ ସମସ୍ତଙ୍କ ଅପେକ୍ଷା ଆପଣାକୁ ବଡ଼ କରିବ।
  chk-chk: Iwe, ewe king esap aleasochis ngeni än an kewe lewo kewe kot ika meniniti
    ewe kot fefin ra asamolu. Esap fokun aleasochis ngeni eman lein ekewe kot, pun
    epwe chök ekieki pwe a tekia mwer meinisin.
  rop-rop: Det king garra gibit bekboun langa det drimin sheip hu im grengrenfathamob
    bin bilib, en det drimin sheip weya ola gel laigim. Trubala im garra gibit bekboun
    langa ebri drimin sheip, dumaji im garra reken im brabli haibala langa olabat.
  ukr-1871: Та й про богів батьків своїх він і думки не буде мати, й не вважати ме
    нї на бажання жінок, нї на якого бога, бо нести меться висше за всїх.
  deu-1951: Er wird sich auch nicht um die Götter seiner Väter kümmern, noch um den
    Lieblingsgott der Frauen, überhaupt um gar keinen Gott, sondern wider alle wird
    er großtun.
  eng-JPS: Neither shall he regard the gods of his fathers; and neither the desire
    of women, nor any god, shall he regard; for he shall magnify himself above all.
  srp-1865: Neæe mariti ni za bogove svojih otaca ni za ljubav žensku, niti æe za
    koga boga mariti, nego æe se uzvišivati nada sve.
  lug-lug: Talissa kitiibwa mu bakatonda ba jjajjaabe newaakubadde oyo abakazi gwe
    beegomba, so talissa kitiibwa mu katonda yenna, naye alyegulumiza okusinga bonna.
  heb-heb: ועל אלהי אבתיו לא יבין ועל חמדת נשים ועל כל אלוה לא יבין כי על כל יתגדל׃
  ben-IRV: সে তার পূর্বপুরুষদের দেবতাদের কিম্বা যে দেবতার জন্য স্ত্রীলোকেরা বাসনা
    করে বা যে কোন দেবতাকেই মানবে না। সে অহঙ্কারের সঙ্গে কাজ করবে এবং নিজেকে তাদের
    সবার থেকে বড় করে দেখাবে।
  pan-pan: ਉਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਵੱਲ ਕੁਝ ਲੋੜ ਨਾ ਰੱਖੇਗਾ ਅਤੇ ਨਾ ਹੀ ਔਰਤਾਂ ਦੀ,
    ਨਾ ਹੀ ਕਿਸੇ ਦੇਵਤੇ ਨੂੰ ਮੰਨੇਗਾ ਸਗੋਂ ਆਪ ਨੂੰ ਸਭਨਾਂ ਨਾਲੋਂ ਵੱਡਾ ਜਾਣੇਗਾ।
  mya-JVB: ထိုမင်းသည် ဘိုးဘေး တို့ ကိုးကွယ်သော ဘုရား ကို၎င်း၊ မိန်းမ ၌ တပ်မက်သောအလို
    ကို၎င်း ၊ တပါးသော ဘုရား များကို၎င်းပမာဏ မ ပြု။ သူ တကာတို့ထက် ကိုယ်ကိုကိုယ်ချီးမြှောက်
    လိမ့်မည်။
  hmo-hmo: Unai king ese iena sene taudia edia dirava bona hahine idia ura henia diravana
    be do ia laloa lasi. Io, dirava ibounai do ia negea, badina ia laloa ia ese dirava
    ibounai ia hereaia.
  urd-urd: वह अपने बाप — दादा के मा'बूदों की परवाह न करेगा, और न 'औरतों की पसन्द को
    और न किसी और मा'बूद को मानेगा; बल्कि अपने आप ही को सबसे बेहतर जानेगा।
  rus-SYN: И о богах отцов своих он не помыслит, и ни желания жен, ни даже божества
    никакого не уважит; ибо возвеличит себя выше всех.
  bqc-SIM: Kíapi a a deziↄ tã́aↄ yãdao ge tã́a pↄ́ nↄɛↄ ìↄ yei. A diie yãdao,
    a zↄ̃ↄkɛ dↄ̃ azĩaɛ dɛńla píiɛ.
  tcz-CHONGTHU: Aman apute apate doi- pathen ho chu donlouva akoiding, chuleh numeiten
    akhohsah pen’u doi-pathen jong donlouva akoiding ahi. Ajeh chu, ama chu pathen
    ho sang’a loupijo’a kigel ahitan, pathen houna kiti poupou chu apum donlou ding
    ahitai.
  mar-mar: तो आपल्या पुर्वजाचे देव, स्त्रियांच्या प्रेमाचा किंवा कोणत्याही देवाचा
    सन्मान करणार नाही तो गर्वाने वागेल आणि आपणास त्या सर्वांहून उंच करील.
  qub-qub: Chay rayga mananami unay caj awiluncuna adurashan dioscunata yarpangapänachu,
    warmicuna adurashan dioscunatapis, ni ima dioscunatapis. Payga yarpangapaj llapan
    dioscunapita mas munayniyoj caycashantanami.
  bqp-bqp: U ǹ win sikɑdobɑn bũnu gɑsirimɔ, u ǹ mɑɑ bũu wi tɔn kurɔbɑ kĩ gɑsirimɔ,
    bũnu kpuro gesi. Domi u koo tii suɑ n kpuro kere.
  hat-hat: Wa a p'ap konnen bondye zansèt li yo, li p'ap konnen bondye medam yo renmen
    sèvi a, li p'ap konn ankenn lòt bondye. Se tèt pa l' ase l'ap konnen. Pou li,
    li pi gran pase yo tout.
  eng-BSB: He will show no regard for the gods of his fathers, nor for the one desired
    by women, nor for any other god, because he will magnify himself above them all.
  eng-WEBPB: He won’t regard the gods of his fathers, or the desire of women, or regard
    any god; for he will magnify himself above all.
  kbq-kbq: Hagi ana kini ne'mo'a agehe'mokizmi anumzana antahi nozamino, a'nane mo'zama
    mono'ma hunentaza havi anumzanena antahi nomino, mago'a havi anumzanena antahi
    ozamigahie. Na'ankure agra avufga erisga nehuno, nagra maka anumzantamina zamagatere'noe
    huno agesa antahigahie.
  nhe-BL: Huan ni fiero tlanahuatijquetl ax quichihuas cuenta inindios ihuejcapan
    tatahua, niyon nopa dios tlen sihuame quinequij, pampa ax quitlepanitas niyon
    se. Yajaya san mohueyimatis huan moilhuis para más hueyi ya que nochi tlen tlacame
    quinitaj queja dios.
  bus-bus: Kína pì é a dezinↄ tãanↄ yã daro ke tãa kɛ̀ nↄgbɛ̃nↄ ègↄ̃ yezi. Eé tãa
    ke yã daro eé bítakɛɛ dↄ̃ a zĩndanɛ dɛńla píngi.
  gub-BL: A'e tuwihawete numuwete kwaw wàmuzgwer wazar tupàn a'e wà nehe. Amo tupàn
    ikatu kuzà wanupe wà. Numuwete kwaw a'e tupàn a'e wà nehe no. Heta tetea'u tupàn
    teko wanemimuwete wà. Numuwete kwaw ni amo a'e tupàn a'e 'ar mehe a'e wà nehe.
    — Apuner wera'u amo tupàn wanuwi ihe, i'i a'e.
  eng-DRA: 'And he shall make no account of the God of his fathers: and he shall follow
    the lust of women, and he shall not regard any gods: for he shall rise up against
    all things.'
