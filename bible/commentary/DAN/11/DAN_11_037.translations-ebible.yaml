  guj-2017: તે પોતાના પૂર્વજોના દેવો કે દેવીને કે બીજા કોઈ દેવને ગણકારશે નહિ. તે ગર્વથી
    વર્તશે અને બધાના કરતાં પોતાને મોટો ગણશે.
  pon-2006A: Nanmwarkio pahn pohnsehse koht kan me seme mehn mahs ako kin papah, oh
    pil kohto me lih akan kin poakohng. Ahpw ni mehlel, e pahn pohnsehse koht akan
    koaros, pwehki eh kupwukupwure me e lapalapasang irail koaros.
  por-BRBSL: Ele não considerará os deuses de seus pais, nem o desejo das mulheres,
    nem considerará qualquer deus; pois ele se engrandecerá acima de tudo.
  swe-swe: Han kommer inte att bry sig om sina fäders gudar, inte heller den som kvinnor
    älskar. Han ska inte bry sig om någon gud, utan han ska upphöja sig själv över
    dem alla. [Huvudpunkten i denna beskrivning är antikrists stolthet, han sätter
    sig över allt och alla. Han ska inte bry sig om sina fäders gudar, dvs. sitt eget
    lands religion. Han verkar ha en ateistisk världssyn utan några gudar alls. Frasen
    ”hemdath nashiym” i vers 37 är ordagrant ”den som kvinnor älskar” men kan också
    översättas ”kärlek till kvinnor” och skulle i så fall antyda att han inte alls
    bryr sig om kvinnor. Ordet ”hemdath” används även i vers 8 om dyrbara, värdefulla,
    högt aktade föremål. Versens tema är gudar, så det skulle kunna syfta på en gud
    som speciellt kvinnor tyckte om, tex Adonis eller Tammuz, se . I Israels historia
    var det ofta deras fruar som ledde in dem till att dyrka andra gudar, så var fallet
    med Salomo och Ahab. I så fall kan frasen vara en parallell till första frasen.
    Han ska inte bry sig om sina fäders gudar, eller de gudar deras fruar dyrkade.]
  cth-cth: Ahni teh mintoenaw e Cathut hai, napui ngainae hai, alouke cathutnaw hai
