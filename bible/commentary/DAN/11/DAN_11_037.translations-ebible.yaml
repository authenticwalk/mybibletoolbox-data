  mdy-ETH: ዬይ ካኣታሢ ዒዛኮ ቤርታኣ ዓዶንሢ ፆኦዞ ቦሂ ቶኦቻንዳኔ፤ ላኣላ ናሽካ ፆኦዞዋ ዒ ቦሃንዳኔ፤ ዒዚ ፔና ቢያፓ ዑፃ
