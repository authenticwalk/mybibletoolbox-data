verse: DAN.011.037
translations:
  mal-C: എല്ലാവർക്കുംമീതേ സ്വയം ഉയർത്തുന്നവനാകുകയാൽ അദ്ദേഹം തന്റെ പിതാക്കന്മാരുടെ
    ദേവതകളെയോ സ്ത്രീകളുടെ ഇഷ്ടദേവനെയോ മറ്റേതെങ്കിലും ദേവനെയോ ആദരിക്കുകയില്ല.
  deu-TKW: Auch auf die Götter seiner Väter achtet er nicht; weder auf die Gottheit,
    welche die Lust der Frauen ist, noch auf irgend eine andere Gottheit achtet er,
    sondern wider alle thut er groß.
  lin-lin: Akopesa lokumu te, ezala epai ya banzambe ya batata na ye to epai ya nzambe
    oyo basi balingaka to mpe epai ya banzambe nyonso mosusu ; pamba te akomitombola
    liboso na bango nyonso.
  eng-LSV: And to the God of his fathers he does not attend, nor to the desire of
    women, indeed, he does not attend to any god, for he magnifies himself against
    all.
  eng-GNV: 'Neither shall he regard the God of his fathers, nor the desires of women,
    nor care for any God: for he shall magnifie himselfe aboue all.'
  eng-WEBSTER: 'Neither shall he regard the God of his fathers, nor the desire of
    women, nor regard any god: for he shall magnify himself above all.'
  nhw-BL: Huan ni fiero tlanahuatijquetl amo quichihuas cuenta inindios ihuejcapan
    tatahua, niyon nopa dios catli sihuame quinequij, pampa amo quitlepanitas niyon
    se. Yaya san mohueyimatis huan moilhuis para más hueyi ya que nochi catli masehualme
    quinitaj quen dios.
  swh-ONEN: Hataonyesha heshima kwa miungu ya baba zake au kwa yule aliyetamaniwa
    na wanawake, wala hatajali mungu yeyote, bali atajikweza mwenyewe juu yao wote.
  bba-bba: U ǹ win sikɑdobɑn bũnu ɡɑsirimɔ, u ǹ mɑɑ bũu wi tɔn kurɔbɑ kĩ ɡɑsirimɔ,
    bũnu kpuro ɡesi. Domi u koo tii suɑ n kpuro kere.
  eng-KJVCPB: 'Neither shall he regard the God of his fathers, nor the desire of women,
    nor regard any god: for he shall magnify himself above all.'
  luo-luo: Ok nodew nyiseche kwerene, kata nyasach mon miluongo ni Tamuz, kata nyasaye
    moro amora, to enoketre malo moyombogi duto.
  meu-meu: Senena edia dirava eiava hahine e lalokau heniamu diravana na basine kamonai
    henidia; bona dirava idauna ta basine kamonai henia, badina be sibona baine heimodai,
    dirava iboudiai daediai.
  npi-ULB: आफ्ना पुर्खाका देवहरू वा स्‍त्रीहरूले रुचाएका देवप्रति पनि उसले ध्यान दिनेछैन
    । न त उसले अन्य देवहरूप्रति ध्यान दिनेछ । किनभने सबैभन्दा माथि उसले आफैंलाई महान्
    बनाउनेछ ।
  yor-yor: Òun kò ní ka òrìṣà àwọn baba rẹ̀ sí tàbí èyí tí àwọn fẹ́, òun kò ní ka
    nǹkan kan sí, ṣùgbọ́n yóò gbé ara rẹ̀ ga ju gbogbo wọn lọ.
  pes-OPCB: او نه به بت اجداد خود توجه خواهد کرد، نه به بُتی که محبوب زنان است و نه
    به هیچ بت دیگری، بلکه خود را از همهٔ اینها برتر خواهد پنداشت.
  tgl-ULB: Hindi niya isasaalang-alang ang mga diyos ng kaniyang mga ninuno, ang diyos
    na ninanais ng mga kababaihan, o iba pang mga diyos. Magmamataas siya at aangkining
    mas mataas siya sa kanilang lahat.
  hui-hui: Kini ogoni ibugua ibu mamalirunaga dama mitangi bialu bi pupu wulenaga
    gime wabini ngago handabe manga hai halu dama mende walime gubalini haga ngagobi
    wahai holebira. Ibuni hangu daligaore dama karu bolangua hai howa duniniore kogoni
    lo mitangi bialu holebira.
  mya-mya: ထို​မင်း​သည်​မိ​မိ​၏​ဘိုး​ဘေး​တို့​ကိုး​ကွယ် သည့်​ဘု​ရား​ကို​လည်း​ကောင်း၊
    အ​မျိုး​သ​မီး တို့​မြတ်​နိုး​သည့်​ဘု​ရား​ကို​လည်း​ကောင်း ပ​မာ​ဏ​ပြု​လိမ့်​မည်​မ​ဟုတ်။
    မိ​မိ​ကိုယ်​ကို ဘု​ရား​အ​ပေါင်း​တို့​ထက်​ကြီး​မြတ်​သည်​ဟု ထင်​မှတ်​သ​ဖြင့် ထို​ဘု​ရား​တို့​ကို​ပစ်​ပယ်
    လိမ့်​မည်။-
  bod-N: ཁོས་རང་གི་ཕ་མེས་ཡང་མེས་རྣམས་ཀྱི་ལྷ་ཚོགས་དང་། བུད་མེད་རྣམས་ཀྱིས་འདོད་པའི་ལྷ་ལའང་མི་བཀུར་ཞིང་།
    ལྷ་གཞན་གང་ལའང་བཀུར་བར་མི་བྱ་སྟེ། རང་ཉིད་ཀུན་ལས་འཕགས་པར་སྙམ་པས་སོ། །
  sna-sna: Haazovi nehanya navamwari vamadzibaba ake kana nouyo anodikanwa navakadzi,
    uye haangavi nehanya namwari upi zvake, asi achazvikudza pamusoro pavo vose.
  spa-BLM: No mirará a los dioses de sus padres, ni al deseo de las mujeres, ni mirará
    a ningún dios, porque se engrandecerá por encima de todos.
  cac-cac: A jun vin̈ rey chi', malaj yelc'och sdiosal eb' smam yicham vin̈ d'ay.
    Malaj pax yelc'och tas nib'ab'il yuj eb' ix ix d'a yol sat vin̈ yed' pax comon
    dios, yujto a jun vin̈ chi', ol yal vin̈ to ec'b'al nivan yelc'och vin̈ d'a yichan̈
    masanil juntzan̈ chi'.
  swh-ULB: Hatazijali miungu ya baba zake wala mungu anayependwa na wanawake. Wala
    hatamjali mungu mwingine yeyote. Kwa kuwa zaidi ya mtu yeyote atajifanya mwenyewe
    kuwa mkuu.
  bel-bel: І пра багоў сваіх бацькоў ён не падумае, ні пра пажадлівасьць жанчын; ні
    нават божышча ніякага ня ўважыць; бо ўзьвялічыць сябе над усімі.
  deu-ELBBK: Und auf den Gott seiner Väter wird er nicht achten, und weder auf die
    Sehnsucht der Frauen noch auf irgendeinen Gott wird er achten, sondern er wird
    sich über alles erheben.
  mbb-OT: Kenè din egkilelaan is menge ed-ezapen te menge kepuun din etawa menge ed-ezapen
    he mibmahal te menge vahi. Su iyan isip din he iyan sikandin lavew kandan te langun.
    Wazà duma he ed-ezapen he ebeǥayan din te zengeg, kekenà, iyan dà is ed-ezapen
    he ebpengelintau para meselezi te edsurung is binerengbeng he menge inged. Ebeǥayan
    din heini te zengeg minsan pa ke wazà heini metueni te menge kepuun din. Edhalad
    sikandin kayi te vulawan, pelata, mahalen he menge vatu, wey zuma pa he mahalen
    he menge gasa.
  mal-2015: അവൻ എല്ലാറ്റിന്നും മേലായി തന്നെത്താൽ മഹത്വീകരിക്കയാൽ, തന്റെ പിതാക്കന്മാരുടെ
    ദേവന്മാരെയും സ്ത്രീകളുടെ ഇഷ്ടദേവനെയും യാതൊരു ദേവനെയും കൂട്ടാക്കുകയില്ല.
  rmc-rmc: Ov na ačhela ňisave devlendar, saven leskre dada lašarenas, aňi ole devlestar,
    saves but džuvľija kamen, aňi ňisave avre devleske na presikavela e pačiv, bo
    ov pestar kerela bareder sar on savore.
  nlg-nlg: Na vunaghi haba te nia hughu na god tara taluutunia na vaivarina, maia
    ghua na god rana vaivaine kara dolovia. [Hauva tea,] agaia te nira hughu rana
    lei god soko, na pukuna te ghanaghana gaia ke, ma gaia te haba vulera sopa sakai
    tadira.
  pes-OPV: و به خدای پدران خود و به فضیلت زنان اعتنا نخواهد نمود، بلکه بهیچ خدا اعتنانخواهد
    نمود زیرا خویشتن را از همه بلندترخواهد شمرد.
  ron-1924: Ну ва цине сямэ нич де думнезеий пэринцилор сэй, нич де доринца фемеилор;
    ку ун кувынт, ну ва цине сямэ де ничун думнезеу, чи се ва слэви пе сине май пресус
    де тоць.
  ben-OBCV: তার পূর্বপুরুষদের আরাধ্য দেবতাদের ও নারীদের কাম্য দেবতাকে সে মানবে না,
    এমনকি সে কোনো দেবতাকেই মানবে না, কিন্তু সব দেবতাদের উপরে নিজেকে মহিমান্বিত করবে।
  som-som: Umana fiirsan doono ilaahyadii awowayaashiis, ama waxa dumarku jecel yihiin,
    oo ilaahna uma fiirsan doono, waayo, wuu iska weynaysiin doonaa wax kasta.
  lat-VUC: 'Et Deum patrum suorum non reputabit: et erit in concupiscentiis feminarum,
    nec quemquam deorum curabit, quia adversum universa consurget.'
  eng-ASVBT: Neither shall he regard the gods of his fathers, nor the desire of women,
    nor regard any god; for he shall magnify himself above all.
  ita-1885: Ed egli non si curerà degl'iddii de' suoi padri, nè d'amor di donne, nè
    di dio alcuno; perciocchè egli si magnificherà sopra ogni cosa.
  eng-ULB: He will pay no attention to the gods of his ancestors or to the god desirable
    to women. Neither will he will pay attention to any other god. For all above every
    one he will make himself great.
  spa-VBL: No tendrá tiempo para los dioses de sus antepasados, ni para el amado por
    las mujeres, ni para ningún otro dios, pues se considera más grande que cualquiera
    de ellos.
  fra-_FOB: Il n'aura égard ni aux dieux de ses pères, ni à l'amour des femmes; il
    n'aura égard à aucun dieu; car il s'élèvera au-dessus de tout.
  mal-mal: അവൻ എല്ലാറ്റിനും മീതെ തന്നെത്താൻ മഹത്ത്വീകരിക്കുകയാൽ, തന്റെ പിതാക്കന്മാരുടെ
    ദേവന്മാരെയും സ്ത്രീകളുടെ ഇഷ്ടദേവനെയും മറ്റു യാതൊരു ദേവനെയും കൂട്ടാക്കുകയില്ല.
  lit-lit: Jis nekreips dėmesio nei į savo tėvų dievus, nei į moterų norimąjį, nei
    į jokį dievą, nes laikys save didesniu už visus.
  urd-GVR: Bādshāh na apne bāpdādā ke dewatāoṅ kī parwā karegā, na auratoṅ ke azīz
    dewatā kī, na kisī aur kī. Kyoṅki wuh apne āp ko sab par sarfarāz karegā.
  suz-BL: मिनु मेको पिपमी आ किकी पिपी आन देवी देवता आन कली सेउ मपाइब। मिनु मीश मुर
    आन दाक्‍शो देवी देवता आन कली यो सेउ मपाइब। मारदे हना ‘गो देवी देवता नेल्‍ल आन
    क्‍येङा ठेयब नङ’ दे मिम्‍सीब। इजीकीएल ८:१४
  eng-NOY: Neither will he regard the god of his fathers, nor the desire of women;
    nor will he regard any god, but he will magnify himself against all.
  ita-1927: Egli non avrà riguardo agli dèi de’ suoi padri; non avrà riguardo né alla
    divinità favorita delle donne, né ad alcun dio, perché si magnificherà al disopra
    di tutti.
  ckb-ckb: نە گوێ بە خوداوەندەکانی باوباپیرانی دەدات و نە بەوەی ژن دایهێناوە، گوێ
    بە هیچ خوداوەندێک نادات. بەڵکو خۆی لە هەموویان بە گەورەتر دەزانێت.
  eng-BBE: 'He will have no respect for the gods of his fathers or for the god desired
    by women; he will have no respect for any god: for he will put himself on high
    over all.'
  kan-OKCV: ಅವನು ತನ್ನ ಪಿತೃಗಳ ದೇವರನ್ನಾಗಲೀ, ಸ್ತ್ರೀಯರಿಂದ ಅಪೇಕ್ಷಿಸಿದವರನ್ನಾಗಲೀ ಅವನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ,
    ಯಾವ ದೇವರನ್ನೂ ಲಕ್ಷಿಸುವುದಿಲ್ಲ; ಆದರೆ ಅವನು ಎಲ್ಲವುಗಳಿಗಿಂತ ಹೆಚ್ಚಿ, ತನ್ನನ್ನು ತಾನೇ ಹೆಚ್ಚಿಸಿಕೊಂಡಿದ್ದಾನೆ.
  tam-2017: அவன் தன் முன்னோர்களின் தெய்வங்களை மதிக்காமலும், பெண்களின் சிநேகத்தையும்,
    எந்த தேவனையும் மதிக்காமலும், எல்லாவற்றிற்கும் தன்னைப் பெரியவனாக்கி,
  spa-RV-1909: 'Y del Dios de sus padres no se cuidará, ni del amor de las mujeres:
    ni se cuidará de dios alguno, porque sobre todo se engrandecerá.'
  ron-BTF: Nici nu va lua aminte la Dumnezeul părinților lui, nici dorința femeilor,
    nici nu va lua aminte la vreun dumnezeu, fiindcă se va preamări deasupra tuturor.
  eng-WEBP: He won’t regard the gods of his fathers, or the desire of women, or regard
    any god; for he will magnify himself above all.
  eng-FBV: He will have no time for the gods of his forefathers, nor for the one loved
    by women, nor for any other god, for he considers himself greater than any of
    these.
  nch-BL: Huan ni fiero tanahuatijquet amo quichihuas cuenta inindios ihuejcapan tatahua,
    yon nopa dios cati sihuame quinequij, pampa amo quitepanitas yon se. Yaya san
    mohueyimatis huan moilhuis para más hueyi ya que nochi cati masehualme quinitaj
    quej dioses.
  vie-1934: Người sẽ không đoái xem các thần của tổ phụ mình, cùng kẻ mà đàn bà vẫn
    mến. Người sẽ chẳng coi thần nào ra gì; bởi vì người tôn mình lên cao hơn hết
    cả.
  hin-CV: वह न तो अपने पूर्वजों के देवताओं के प्रति कोई सम्मान दिखाएगा और न ही वह
    स्त्रियों के इच्छा की चिंता करेगा, और न किसी देवता का सम्मान करेगा, पर वह अपने
    आपको उन सबसे ऊपर ठहराएगा.
  spa-BES: No tendrá respeto por los dioses de sus padres ni por el dios favoritos
    por las mujeres; no tendrá respeto por ningún dios; porque se ensalzará a sí mismo
    por sobre todos.
  tdx-tdx: Tsy hahoa’e t’i Andria­nañaharen-droae’e, ndra ty fikokoan-ampela, ndra
    ty fañisohan’ añahare ia’ia; fa hitoabotoabotse ambone’ ze kila raha.
  tha-KJV: เขาจะไม่เชื่อฟังพระเจ้าแห่งบรรพบุรุษของเขา หรือเชื่อฟังผู้​ที่​ผู้​หญิงรัก
    เขาจะไม่เชื่อพระองค์ใดเลย เพราะเขาจะพองตัวเองเหนือทุกสิ่งทุกอย่าง
  por-BR-2018: Ele não respeitará os deuses de seus pais, nem para o preferido das
    mulheres; nem respeitará deus algum, pois se engrandecerá sobre todos.
  deu-ELO: Und auf den Gott seiner Väter wird er nicht achten, und weder auf die Sehnsucht
    der Weiber noch auf irgend einen Gott wird er achten, sondern er wird sich über
    alles erheben.
  eng-WYC-2018: And he shall not areckon (with) the God of his fathers, and he shall
    be in the covetousness of women, and he shall not charge any of gods, for he shall
    rise against all things. (And he shall not have regard for the god of his fathers,
    or the god beloved by women, indeed he shall not have regard for any god, for
    he shall raise himself up, or shall exalt himself, above all of them.)
  epo-epo: Kaj pri la dioj de siaj patroj li ne pensos, li ne atentos ĉarmon de virinoj,
    nek ian dion, sed li tenos sin pli alte ol ĉio.
  uig-PIN: Bu padixaⱨ ata-bowiliri qoⱪunƣan ilaⱨlarƣimu pisǝnt ⱪilmaydu, ayallarƣimu
    ⱨeqⱪandaⱪ ⱨǝwǝs ⱪilmaydu. Əmǝliyǝttǝ u ⱨǝrⱪandaⱪ ilaⱨni ⱨɵrmǝtlimǝydu, qünki u
    ɵzini ⱨǝrⱪandaⱪ ilaⱨtin uluƣ dǝp ⱪaraydu.
  beo-beo: 'Amo hina bagade da ‘gode’ liligi ilima ea aowalalia da hawa: hamosu, amo
    e da higamu. Amola ogogosu ‘gode’ ema uda da hanane ba:sa, amo amola e da higamu.
    E da ‘gode’ huluanedafa hame dawa:mu. Bai hi fawane da oda huluane amo baligisa
    dawa:mu galebe.'
  tpi-OTNT: Dispela king bai i no laikim ol giaman god bilong ol tumbuna bilong en,
    na dispela giaman god ol meri i save laikim. Na em bai i givim baksait long olgeta
    god, long wanem, em i ting em yet i stap namba wan na i winim ol.
  hau-SA: Ba zai kula da alloli iyayensa ba ko wanda mata suke sha’awa, balle ma yă
    ga darajar wani allah, amma zai ɗaukaka kansa gaba da su duka.
  uig-LAT: Bu padishah ata-bowiliri choqun’ghan ilahlarghimu pisent qilmaydu, ayallarghimu
    héchqandaq hewes qilmaydu. Emeliyette u herqandaq ilahni hörmetlimeydu, chünki
    u özini herqandaq ilahtin ulugh dep qaraydu.
  nde-nde: Kayizukubananza onkulunkulu baboyise, kumbe lowo olangathwa ngabesifazane,
    njalo kayiyikunanza lawuphi unkulunkulu, kodwa izaziphakamisa ngaphezulu kwabo
    bonke.
  ton-ton: 'Pea ʻe ʻikai te ne tokanga ki he ʻOtua ʻo ʻene ngaahi tamai, pe ko e holi
    ki he fefine, pe tokanga ki ha ʻotua ʻe taha: he koeʻuhi te ne hakeakiʻi ia ke
    māʻolunga ʻi he ngaahi meʻa kotoa pē.'
  ces-1613: Ani k bohům otců svých se nenakloní, ani k milování žen, aniž k komu z
