  sus-A: عَ مُ عَلَ يٌ بِنيَمَ، هَلِ عَ بَبَيٍ فبٍيٍ نُن عَ شَ فِنّيٍ فبٍيٍ. عَ مُ
    عَلَ يٌ بِنيَمَ بَرِ مَ عَ عَ يّتّ عِفبٌمَ نّ دَنفِقٍ عٍ بِرِن نَ.
  fra-SBL: Il ne tiendra pas compte des dieux de ses pères, ni du désir des femmes,
