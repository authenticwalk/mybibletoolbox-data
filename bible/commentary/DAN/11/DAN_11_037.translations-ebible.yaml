  tbz-SIM: Dɛ kóo kpɑ̀ɑ̀tì í yó ndɑkɛ o yɛmbɛ̀ do tũ nyɛ̀ɛ̀ bɔkɛ̀ kpɛ́í nhò í yó ndé
    dibɔɔ̀ mɑrì, bɑ́ nɛ̀ bɛnitipòbɛ̀ dɔ́ dì kɛ pɛ̃ɛ̃tɛ́ yɛtɛyɛ̀, o yɛ̀mmɛ̀ yó ndo
    nweè pɛ̃ɛ̃tɛ́ dɛmɔu.
  msy-2020: Eghtɨ atrivir kam uan ovavibar aseba bar men aghuaghɨva, uaghan amiziba
