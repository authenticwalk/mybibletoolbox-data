  dop-dop: Ɩ kɑ́ nyǝnɩ yem kɛ́ ɩ cɑɑnɑɑ tɩɩŋ nɑ ɑlɑɑ tʋɣʋ Tɑlɑmusi. Ɩ kɑ́ hɔ ɩ tǝɣɩ
    nɑ ɩ́ footi tɩɩŋ tǝnɑ.
  azb-azb: Heç bir allaha – nə öz atalarının allahlarına, nə də qadınların sevdiyi
