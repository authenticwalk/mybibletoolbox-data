    हुकूमत मानें उनकी वह बड़ी इज़्ज़त करेगा, इन्हें बहुतों पर मुक़र्रर करेगा और उनमें
    अज्र के तौर पर ज़मीन तक़सीम करेगा।
  rug-rug: Kote rapati sa sari na vasileana ta gobadi sapu ṉiṉiradi hola koasa tinokae
    tanisa keke tamasa karovona, meke kote va arilaena i sa sarini pu va tabe ia si
    asa. Kote poni tuturuana sa pa butubutu pude kopu soku ṉavulu tie meke hia poni
    pepeso sa guana dia pinia.
  gaz-gaz: Inni gargaarsa waaqa ormaatiin daʼannoowwan jajjaboo waraana; warra isa
    jalatti bulanis akka malee kabaja. Namoota baayʼee irrattis bulchitoota isaan
    godhee gatiidhaan lafa qoodaaf.
  fra-LSG: C’est avec le dieu étranger qu’il agira contre les lieux fortifiés; et
    il comblera d’honneurs ceux qui le reconnaîtront, il les fera dominer sur plusieurs,
    il leur distribuera des terres pour récompense.
  yal-yal: E nun na ala xɔɲɛn fuma nɛn taa makantanxine ma. Naxan na a binya, a xunnayerenna
    fi na ma, a nɔɔn fi a ma muxu wuyaxi xun na, a bɔxɔne fi a ma a kɔntɔnna ra.”
  haw-1868: Pela oia e hana ai ma na pakaua no ua akua e la; e hoonani oia i ka poe
    manaoio aku ia ia, a e hoalii oia ia lakou maluna o na mea he nui loa, a e mahele
    oia i ka aina i uku.
  arb-NAV: وَيَقْتَحِمُ الْقِلاعَ الْمُحَصَّنَةَ بِاسْمِ إِلَهٍ غَرِيبٍ. وَكُلُّ مَنْ
    يَعْتَرِفُ بِهِ يُغْدِقُ عَلَيْهِ الإِكْرَامَ، وَيُوَلِّيهِ عَلَى كَثِيرِينَ،
    وَيَقْسِمُ الأَرْضَ بَيْنَهُمْ، أُجْرَةً لَهُمْ.
  ewe-ewe: Ava dze mɔ sesẽtɔwo kekeakewo dzi to dzromawu aɖe ƒe kpekpeɖeŋu me eye
    wòade bubu gã aɖe ame siwo xɔe la ŋuti. Atsɔ wo aɖo amegãwoe ɖe ame geɖewo nu
    eye wòama anyigba la na wo woaxe fe ɖe eta.
  eng-LEE: 'This will he do for the very strong fortresses together with the strange
    god: whoever will acknowledge him, him will he give much honor; and he will cause
    such to rule over many, and he will divide out the land for a price.'
  asm-FB: তেওঁ বিজাতীয় দেৱতাৰ সহায়ত শত্রুবোৰৰ অতি দৃঢ় দুৰ্গবোৰ আক্রমণ কৰিব। যি
    সকলে তেওঁক স্বীকাৰ কৰিব, তেওঁলোকক তেওঁ সন্মান কৰিব। অনেকলোকৰ ওপৰত তেওঁ তেওঁলোকক
    শাসনকৰ্ত্তা পাতিব, আৰু ধনৰ বাবে তেওঁ মাটি ভাগ কৰিব।
  sus-A: عَ فٍرٍ تِمَ بْنسْي ندٍ شَ عَلَ نَن شَ مَلِ رَ. عَ مِشِ بِنيَمَ نّ نَشَن
    عَ يّتّ مَفٌرٌ مَ عَ بّ، عَ عَ نِيَ مِشِ فبٍفبٍ شَ لُ عٍ قَن بُن مَ. عَ بْشِيٍ
    عِتَشُنمَ نّ مِشِيٍ مَ نَشٍيٍ كْبِرِ سٌمَ عَ يِ رَ.»
  fra-SBL: Il vaincra les forteresses les plus puissantes avec l'aide d'un dieu étranger.
    Il accroîtra la gloire de ceux qui le reconnaîtront. Il les fera dominer sur beaucoup
    de gens, et il partagera le pays à prix d'argent.
  hbo-hbo: וְעָשָׂ֞ה לְמִבְצְרֵ֤י מָֽעֻזִּים֙ עִם־אֱלֹ֣והַּ נֵכָ֔ר אֲשֶׁ֥ר *הִכִּיר
    (יַכִּ֖יר) יַרְבֶּ֣ה כָבֹ֑וד וְהִמְשִׁילָם֙ בָּֽרַבִּ֔ים וַאֲדָמָ֖ה יְחַלֵּ֥ק
    בִּמְחִֽיר׃
  pjt-pjt: Ka god nyanga paluṟu mayatja palunya kuṉpulku Tjiṟiyaku panya mayatja,
    ka paluṟu tawunu panya wallpa waṟatjara kutjupa tjuṯa pungkula tjananya aṉangu
    nguraṟitja tjuṯa nguḻutjingaṟa tjanampa ngurangka anga-nyinakatiku. Ka paluṟu
    tjarpanyangka aṉangu nguratja kutjupa tjarangku palunya mirawaṉira mayatjanmankuku,
    ka mirawaṉinyangka mayatja panya paluṟu kuliṟa pukuḻariku munu tjananya ngapartji
    puḻkanmankula mayatjarinytjaku tjunkuku munu tjananya manta kuḻu ungkuku.”
  kik-kik: Nĩagatharĩkĩra kũndũ kũrĩa kũirigĩre na hinya mũno ateithĩrĩirio nĩ ngai
    ngʼeni, na nĩagatĩĩithia mũno andũ arĩa othe makamwĩnyiihĩria. Acio nĩo agaatua
    aathani maathage andũ aingĩ, na agayanie ithaka cia bũrũri ũcio, aciheane na thogora.
  fra-NCL: Il attaquera les remparts des forteresses avec le dieu étranger ; ceux
    qui le reconnaîtront, il les comblera d’honneurs, il les fera dominer sur la multitude
    et leur distribuera des terres en récompense.
  cek-AK: 'Angmah panoek ih prae kalah sithaw bok kaminawk abomhaih rang hoiah, kacak
    parai misa angvaenghaih sipae to tuh tih, to tiah a lensawkhaih to sang aep tih:
    to kaminawk to ukkung ah suem ueloe, nihcae han prae to pazet tih.'
  cuk-cuk: ” ’Neggwebur-gandikmalad-susad-bendakegala, sordamar-bab-dummagan-baid-nug-odummodimaladse
    goloed. We-rey, dulemar-dummadga-maid-magar-e-dakmalad-e-nug odummogoed, dule-bukidarad-e-dummadga
    onugsaoed, degi, ega nainumar ukbaloed.
  uig-CYR: У әң мустәһкәм қорғанларни шундақ бир ғәйрий илаһқа тайинип егиләйду. Кимки
    униң һөкүмранлиғиға беқинса, у шуларға шәрәплик мәнсәп бериду, уларни көпчиликни
    башқуридиған қилиду вә инъам сүпитидә йәр-зиминни тәқсим қилип бериду.
  tel-2017: ఈ అపరిచిత దేవుడి సహాయంతో అతడు అతి బలిష్ఠమైన దుర్గాల పై దాడి చేస్తాడు.
    తనను అంగీకరించిన గొప్ప ప్రతిఫలం ఇస్తాడు. అనేకుల మీద తన వారిని పరిపాలకులుగా చేస్తాడు.
    ప్రభుత్వ మిస్తాడు. దేశాన్ని వెల కట్టి పంచిపెడతాడు.
  hat-BSA: Li va aji kont fòterès ki pi fò yo ak soutyen a yon dye etranje. Nenpòt
    moun ki rekonèt li, li va ogmante yo ak glwa, e li va fè yo domine sou anpil,
    e va divize teritwa a pou yon pri.
  kos-kos: El ac orekmakin mwet su alu nu sin sie god lun mwetsac in loango inkul
    potyak lun mwet mweun lal uh. El ac arulana akfulatye mwet ma akilen mu el mwet
    kol lalos, ac sang nien muta fulat nu selos, oayapa kitalos acn, in mwe srui nu
    selos.
  hbo-WLC: וְעָשָׂ֞ה לְמִבְצְרֵ֤י מָֽעֻזִּים֙ עִם־אֱל֣וֹהַּ נֵכָ֔ר אֲשֶׁ֥ר הכיר יַרְבֶּ֣ה
    כָב֑וֹד וְהִמְשִׁילָם֙ בָּֽרַבִּ֔ים וַאֲדָמָ֖ה יְחַלֵּ֥ק בִּמְחִֽיר׃
  ibo-ibo: Ọ ga-emegide ebe niile e wusiri ike, nke siri ike site nʼinyeaka chi nke
    mba ọzọ. Ndị niile nabatara ya ka ọ ga-eme ka nsọpụrụ bara ụba. Ọ ga-eme ha ndị
    ọchịchị ọtụtụ mmadụ, kenyekwa ha ala dịka ụgwọ ọrụ ha.
  ory-ory: ପୁଣି, ସେ ବିଦେଶୀୟ ଦେବତାର ସାହାଯ୍ୟରେ ଦୃଢ଼ତମ ଦୁର୍ଗମାନର ପ୍ରତିକୂଳରେ କାର୍ଯ୍ୟ କରିବ,
    ଯେକେହି ତାହାକୁ ସ୍ୱୀକାର କରିବ, ସେ ତାହାର ଗୌରବ ବୃଦ୍ଧି କରିବ ଓ ଅନେକଙ୍କ ଉପରେ ସେମାନଙ୍କୁ
    କର୍ତ୍ତୃତ୍ୱ ପଦ ଦେବ ଓ ପାରିତୋଷିକ ରୂପେ ଭୂମି ବିଭାଗ କରିବ।
  chk-chk: Iwe, epwe anomu chon ekis pwe repwe mamasa ekewe leni mi tit o pöchökül,
    aramas mi asamolu eman koten ekis. Iwe, ewe king epwe fokun aiteüöchü chokewe
    mi aleasochis ngeni, epwe seikiretä pwe repwe nemeni chomong aramas o ineti ngeniir
    fanü pwe liwinir.
  rop-rop: En blanga lukaftumbat ola strongwan taun blanga im, im garra yusum sambala
    pipul hu oldei weshipbat drimin sheip brom najawan kantri. Ol detlot pipul hu
    sabi im jidan haibala bos blanga olabat en teiknodis langa im, wal im garra meigim
    olabat jidan difrindifrin boswan en im garra gibit olabat kantri dumaji olabat
    bin album im.
  ukr-1871: І спорудить кріпку твердиню з чужим богом; хто буде признаватись до нього,
    тим збільшить він почестї, надїлить властю над многими й землю роздасть у нагороду.
  deu-1951: Er wird die starken Festungen behandeln wie den fremden Gott. Wer diesen
    anerkennt, dem wird er große Ehre erweisen, und er wird ihnen Gewalt geben über
    viele und zur Belohnung Ländereien unter sie verteilen.
  eng-JPS: And he shall deal with the strongest fortresses with the help of a foreign
    god; whom he shall acknowledge, shall increase glory; and he shall cause them
    to rule over many, and shall divide the land for a price.
  srp-1865: I uèiniæe da gradovi Boga najsilnijega budu boga tuðega; koje pozna umnožiæe
    im slavu i uèiniæe ih gospodarima nad mnogima i razdijeliæe zemlju mjesto plate.
  lug-lug: Alirumba embiri ez’amaanyi ennyo ng’ayambibwako katonda omugwira, era abo
    abalissa ekimu naye, alibawa ekitiibwa kinene, n’abawa n’okufuga abantu bangi,
    n’ensi n’agigabanyaamu olw’amagoba.
  heb-heb: ועשה למבצרי מעזים עם אלוה נכר אשר הכיר ירבה כבוד והמשילם ברבים ואדמה יחלק
    במחיר׃
  ben-IRV: সে বিজাতীয় দেবতার সাহায্যে সে সবচেয়ে শক্তিশালী দূর্গগুলো আক্রমণ করবে৷
    সে তাদেরকে সম্মান দেবে যারা তাকে স্বীকার করবে। সে তাদের অনেক লোকের উপরে শাসনকর্ত্তা
    করবে এবং সে পুরষ্কার হিসাবে জমি ভাগ করে দেবে।
  pan-pan: ਉਹ ਸਾਰਿਆਂ ਨਾਲੋਂ ਪੱਕੀਆਂ ਕੋਟਾਂ ਦੇ ਵਿਰੁੱਧ ਪਰਾਏ ਦੇਵਤੇ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਕੰਮ ਕਰੇਗਾ,
    ਉਸ ਦੇ ਮੰਨਣ ਵਾਲਿਆਂ ਨੂੰ ਉਹ ਵੱਡਾ ਆਦਰ ਕਰੇਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਕਈਆਂ ਦਾ ਸਰਦਾਰ ਬਣਾਵੇਗਾ ਅਤੇ
    ਮੁੱਲ ਲਈ ਧਰਤੀ ਨੂੰ ਵੰਡੇਗਾ।
  mya-JVB: ခိုင်ခံ့ သော ရဲတိုက် များကို ၎င်း၊ မိမိဝန်ခံသောတပါး အမျိုးသားဘုရား ကို၎င်းပြုစု
    ၍၊ ဂုဏ် အသရေတိုးပွား စေလိမ့်မည်။ လူများ တို့အပေါ် မှာအုပ်စိုး ရသောအခွင့်ကိုပေး၍
    ၊ စီးပွား ဖြစ်ခြင်းအလိုငှါမြေ ကို ဝေဖန် လိမ့်မည် ။
  hmo-hmo: Idau dirava idia guriguri henia taudia be do ia gaukaralaia, iena tuari
    kohorona do idia hagoadaia. Ia idia durua taudia dekenai be dagi badana do ia
    henidia. Bona edia gaukara namo ena davana, tano, be do ia henidia.
  urd-urd: वह बेगाना मा'बूद की मदद से मुहकम क़िलों' पर हमला करेगा; जो उसको कु़बूल
    करेंगे उनको बड़ी 'इज़्ज़त बख़्शेगा और बहुतों पर हाकिम बनाएगा और रिश्वत में मुल्क
    को तक़सीम करेगा।
  rus-SYN: 'и устроит твердую крепость с чужим богом: которые признают его, тем увеличит
    почести и даст власть над многими, и землю раздаст в награду.'
  bqc-SIM: A yã́yia zɛgikĩi gbɛ̃̀nɛↄwa ń a diipi dↄnlɛo. A gbɛ̃́ pↄ́ aa a dↄ̃ↄ
    kpɛla maamaa, i to aa kible gbɛ̃́ dasideↄwa, i bùsu kpaalɛnɛ́ ń asea ũ.
  tcz-CHONGTHU: Hiche gamdang doi-pathen toh pangkhom kahi tia asei ding, kulpi detlai
    jouse anokhum ding ahi. Chuleh ama heng’a hung kipelut miho chu ajabol ding, amaho
    chu gamkai ahoppeh’a, thunei vaihom’a apansah ding ahi.
  mar-mar: तो परक्या देवाच्या मदतीने बलाढ्य दुर्गावर हल्ला करील. जे ह्याला जाणतात
    त्यांचा तो आदर करील त्यांना तो अनेक लोकांवर शासक नेमील व किंमतीसाठी जमिनीचे तुकडे
    करील.
  qub-qub: Juc-lä nasyun runacuna adurashan dios yanapaptinmi fiyupa curalasha siudäcunaman
    pillyaj yayconga. Payta rispitajcunatanami alli ñawinpa ricanga, mas mandaj cayman
    churanga, chacracunatapis raquipayconga.
  bqp-bqp: U koo wuu si su gbɑ̃rɑru mɔ tɑbu wɔri kɑ win bũu wi u wɑ tem tukum di.
    U koo be bɑ bũu wi wurɑ bɛɛrɛ wɛ̃, kpɑ u de bu bɑndu di tɔn dɑbinun wɔllɔ, kpɑ
    u bu tem bɔnu kuɑ mu n sɑ̃ɑ ben ɑre.
  hat-hat: Pou defann fò li yo, l'ap pran moun ki sèvi lòt bondye pou sèvi sòlda.
    Depi yon moun rekonèt li pou wa, l'ap fè bèl bagay pou li, l'ap mete l' chèf sou
    anpil moun, l'ap ba li tè pou rekonpans.
  eng-BSB: He will attack the strongest fortresses with the help of a foreign god
    and will greatly honor those who acknowledge him, making them rulers over many
    and distributing the land for a price.
  eng-WEBPB: He will deal with the strongest fortresses by the help of a foreign god.
    He will increase with glory whoever acknowledges him. He will cause them to rule
    over many, and will divide the land for a price.
  kbq-kbq: Hagi ana kini ne'mo'ma vahe'ma ha' ome huzmanteno hankave vihuma hu'nesnaza
    kuma'ma erinaku'ma hanuno'a eme azama hanigeno ha'ma hanigura ru vahe'mokizmi
    anumzantaminku kea hugahie. Ana nehuno agri kema antahisaza vahera, zamazeri ante
    ama' huno rankva zamazeri o'netino, mopa refko huno zagore atresige'za miza hugahaze.
  nhe-BL: Yajaya quintehuis tlaltini tlen más chicahuac ica itlapalehuijca se dios
    tlen huala sejcoyoc. Nojquiya ni fiero tlanahuatijquetl quinhueyitlalis tlacame
    tlen san ya quihueyichihuaj. Quintlalis ma quinnahuatica miyac tlacame huan quinmajmacas
    tlali queja se tlaxtlahuili.
  bus-bus: Eé yã lú zɛki gbãa gbɛ̃̀ntɛ̃nↄnɛ bori zĩ̀tↄnↄ tãa pì gãzĩ. Eé gbɛ̃
    kɛ̀ aↄ̃ↄ à dↄ̃ↄnↄ kpe da maamaa. Eé tó aↄ̃ kí ble gbɛ̃nↄa pari, eé bùsu kpàatɛtɛńnɛ
    ń asaia ũ.
  gub-BL: 'Teko tupàn amo ae ywy rehe har imuwete har upytywà putar a''e tuwihawete
    a''e wà nehe. A''e rupi upyro putar tawhu tàtà ma''e wàmàtyry''ymar wanuwi a''e
    nehe. Aze amo umuigo kar uwihawete romo wà nehe, a''e tuwihawete omono putar ma''e
    a''e teko pe wà nehe: temetarer, tuwihaw romo teko haw, ywy no.'
  eng-DRA: And he shall do this to fortify Maozim with a strange god, whom he hath
    acknowledged, and he shall increase glory and shall give them power over many,
    and shall divide the land gratis.
