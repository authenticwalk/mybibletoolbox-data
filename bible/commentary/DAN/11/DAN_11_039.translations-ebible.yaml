verse: DAN.011.039
translations:
  mal-C: ഒരു വിദേശദേവന്റെ സഹായത്തോടെ ഏറ്റവും ശക്തമായ കോട്ടകൾക്കെതിരേ അദ്ദേഹം ആഞ്ഞടിക്കും;
    തന്നെ അംഗീകരിക്കുന്നവർക്ക് അദ്ദേഹം വലിയ ബഹുമതി കൽപ്പിക്കും. പല ദേശങ്ങളെയും ഭരിക്കാൻ
    അദ്ദേഹം അവർക്ക് അനുവാദം നൽകി ദേശങ്ങളെ പ്രതിഫലമായി വിഭജിച്ചുകൊടുക്കും.
  deu-TKW: und verschafft sich für die befestigten Plätze Anhänger eines fremden Gottes.
    Die, welche ihn anerkennen, ehrt er hoch und setzt sie ein zu Herrschern über
    viele und teilt ihnen Land aus zur Belohnung.
  lin-lin: Akobundisa bandako batonga makasi na lisungi ya nzambe moko ya bapaya,
    mpe akopesa lokumu koleka epai ya bato oyo bakopesa nzambe yango lokumu. Akokomisa
    bango bakambi ya bato ebele mpe akokabolela bango mokili lokola lifuti.
  eng-LSV: And he has dealt in the fortresses of the strongholds with a strange god
    whom he has acknowledged; he multiplies honor, and has caused them to rule over
    many, and the ground he apportions at a price.
  eng-GNV: 'Thus shall he do in the holdes of Mauzzim with a strange god whom he shall
    acknowledge: he shall increase his glory, and shall cause them to rule ouer many
    and shall deuide ye land for gaine.'
  eng-WEBSTER: 'Thus shall he do in the most strong holds with a strange god, whom
    he shall acknowledge and increase with glory: and he shall cause them to rule
    over many, and shall divide the land for gain.'
  nhw-BL: Yaya quinhuilanas tlalme catli más chicahuac ica itlapalehuijca se dios
    catli huala seyoc lado. Nojquiya ni fiero tlanahuatijquetl quinhueyitlalis masehualme
    catli san ya quihueyichihuaj. Quintlalis ma quinnahuatica miyac masehualme huan
    quinmajmacas tlali quen se tlaxtlahuili.
  swh-ONEN: Atashambulia ngome zenye nguvu mno kwa msaada wa mungu wa kigeni naye
    atawaheshimu sana wale watakaomkubali yeye. Atawafanya watawala juu ya watu wengi,
    na atagawa nchi kwa gharama.
  bba-bba: U koo wuu si su ɡbɑ̃rɑru mɔ tɑbu wɔri kɑ win bũu wi u wɑ tem tukum di.
    U koo be bɑ bũu wi wurɑ bɛɛrɛ wɛ̃, kpɑ u de bu bɑndu di tɔn dɑbinun wɔllɔ, kpɑ
    u bu tem bɔnu kuɑ mu n sɑ̃ɑ ben ɑre.
  eng-KJVCPB: 'Thus shall he do in the most strong holds with a strange god, whom
    he shall acknowledge and increase with glory: and he shall cause them to rule
    over many, and shall divide the land for gain.'
  luo-luo: Enomuk kuonde mochiel motegno maonge ngʼama nyalo muko, kotiyo gi teko
    mar nyasaye moro ma ji okia kendo enochiw mich madongo ne jomo okawe nolich. Jogo
    enoketi jotelo mag ji mangʼeny kendo enopognegi lowo mar dwokonegi erokamano.
  meu-meu: Gabu auka-hereadia baine hadareredia, dirava idauna ta ena hekaha dainai;
    bae abiabiraia taudia na ia ese baine imodaidia bada. Ia ese hut uma ilohiadia
    ai baine halaodia, bona dava bagunai tano baine haria.
  npi-ULB: सबैभन्दा बलिया किल्लाहरूलाई उसले पराई देवको सहायताले आक्रमण गर्नेछ । उसका
    कुरा मान्‍ने हरेकलाई उसले धेरै सम्मान दिनेछ । उसले तिनीहरूलाई धेरै मानिसहरूका
    शासकहरू बनाउनेछ, र त्यो देशलाई उसले इनामको रूपमा विभाजन गर्नेछ ।
  yor-yor: Yóò kọlu àwọn ìlú olódi tí ó lágbára pẹ̀lú ìrànlọ́wọ́ òrìṣà àjèjì, yóò
    sì bu ọláńlá fún ẹni tí ó jẹ́wọ́ rẹ̀. Yóò mú wọn ṣe alákòóso lórí ọ̀pọ̀lọpọ̀ ènìyàn,
    yóò sì pín ilẹ̀ náà fún wọn gẹ́gẹ́ bí èrè.
  pes-OPCB: او با توکل به این بت بیگانه به قلعه‌های مستحکم حمله خواهد برد و کسانی
    را که مطیع او شوند به قدرت و حکومت خواهد رساند و به عنوان پاداش، سرزمین را بین
    ایشان تقسیم خواهد کرد.
  tgl-ULB: Sasalakayin niya ang mga pinakamalalakas na tanggulan sa tulong ng mga
    taong kabilang sa isang hindi kilalang diyos. Pararangalan niya ang mga humahanga
    sa kaniya. Gagawin niya silang mga pinuno ng maraming tao at hahatiin niya ang
    lupain na may kabayaran.
  hui-hui: Ibugua wai puwa tanorunaga ege pabe hongohe bu mabubi kago handayaho helo
    dindi tara bu karunaga damahondo bi pupu wialu biamogo bia lalu holebira. Ani
    bialu ibugua agali maru ibuni kini helo hamelo karunaga mini yaraga halu holebira.
    Ani buwa ibugua agali uruni ti agali haguaneru helo dabo helaga bialu ibunaga
    dindi maru ngaru ti tu wa migi bulebira.
  mya-mya: မိ​မိ​၏​ခံ​တပ်​များ​အ​တွက်​အ​စောင့်​တပ်​သား များ​အ​ဖြစ်၊ နိုင်​ငံ​ခြား​ဘု​ရား​ကို​ကိုး​ကွယ်
    သူ​တို့​အား​အ​သုံး​ပြု​လိမ့်​မည်။ မိ​မိ​၏​စိုး​မိုး အုပ်​ချုပ်​မှု​ကို​လက်​ခံ​သော​သူ​တို့​အား
    ကြီး မြတ်​သော​ရာ​ထူး​များ​ဖြင့်​ချီး​မြှင့်​၍​မြေ ယာ​များ​ကို​ဆု​တော်​လာဘ်​တော်​အ​ဖြစ်
    ဖြင့်​ပေး​အပ်​လိမ့်​မည်။''
  bod-N: ཕྱི་ཕྱོགས་པའི་ལྷ་ཡི་སྐྱབས་ལ་བརྟེན་ནས་བཙན་རྫོང་བརྟན་པོ་རྣམས་གཏོར་བར་འགྱུར་ཞིང་།
    ཁོ་རང་ཁས་ལེན་མཁན་རྣམས་ལ་གཟི་བརྗིད་མང་དུ་གནང་བ་དང་། དེ་དག་མི་མང་པོར་དབང་བྱེད་དུ་བསྐོ་ཞིང་ཡུལ་རྣམས་བགོས་ནས་རྔན་པ་སྤྲོད་པར་འགྱུར་རོ།
    །
  sna-sna: Acharwisa nhare dzakasimbisisa achibatsirwa namwari wavatorwa uye achakudza
    zvikuru vaya vanomugamuchira. Achavaita vabati pamusoro pavanhu vazhinji uye achagovera
    nyika nomutengo.
  spa-BLM: Se enfrentará a las fortalezas más fuertes con la ayuda de un dios extranjero.
    Aumentará con gloria a quien lo reconozca. Hará que gobiernen sobre muchos, y
    repartirá la tierra por un precio.
  cac-cac: A yuj scolval jun ch'oc diosal chi', ol yac' ganar juntzan̈ chon̈ab' te
    ay yip vin̈. A eb' ol yac'och sb'a d'a yol sc'ab' jun vin̈ rey chi', ol ac'jococh
    eb' d'a juntzan̈ nivac opisio yuj vin̈, ol ac'chaj lum luum stojoloc eb'.
  swh-ULB: Atazishambulia ngome imara sana kwa msaada wa mungu mgeni. Atampa heshima
    kubwa yeyote anayemkubali. Atawafanya kuwa watawala juu ya watu wengi, na ataigawanya
    nchi kama thawabu.
  bel-bel: 'і зладзіць цьвярдыню з чужым богам: хто прызнае яго, тым пабольшыць пашану
    і дасьць уладу над многімі, і зямлю раздасьць, як узнагароду.'
  deu-ELBBK: 'Und er wird gegen die starken Festungen so verfahren mit dem fremden
    Gott: Wer ihm Anerkennung zollt, dem wird er viel Ehre erweisen, und er wird ihm
    Herrschaft verleihen über die Vielen und das Land austeilen zum Lohn.'
  mbb-OT: Edsurungen din is linig-enan he menge inged su ebpetavang sikandin kayi
    he ed-ezapen te wazà metueni te menge kepuun din. Ebeǥayan din te zengeg is menge
    etew he meupiya is kebpekid-uyun dan kandin pinaaǥi te kebpezumelaha zin kandan
    te mezakel he menge etew. Wey ebeǥayan din sikandan te tanà he ibales din kandan.
  mal-2015: അവൻ ഒരു അന്യദേവന്റെ ജനത്തെ കോട്ടകളുടെ കൊത്തളങ്ങളിന്മേൽ ആക്കിവെക്കും; അവനെ
    സ്വീകരിക്കുന്നവന്നു അവൻ മഹത്വം വർദ്ധിപ്പിക്കും; അവൻ അവരെ പലർക്കും അധിപതികളാക്കി
    ദേശത്തെ പ്രതിഫലമായി വിഭാഗിച്ചുകൊടുക്കും.
  rmc-rmc: O kraľis džala pro nekzoraleder fori la pomocaha ole devlestar a dela bari
    pačiv olen, ko pes leske poddena. Ačhavela len vodcenge upral o but manuša a vaš
    e odmena lenge rozďelinela e phuv.
  nlg-nlg: Ta nina maana nina god te taluutunia ke, gaia ke veilalabui kolura subo
    na lei vale vatungasi. Gaia te taluhabara ra gaira tara tala taonia gaia te vunaghi
    haba, me talura ge kara vunaghi pungisira rana vure subo tana kinakabuna, me vahera
    na pari sule te taba olia nia.
  pes-OPV: و با قلعه های حصین مثل خدای بیگانه عمل خواهد نمود وآنانی را که بدو اعتراف
    نمایند در جلال ایشان خواهد افزود و ایشان را بر اشخاص بسیار تسلطخواهد داد و زمین
    را برای اجرت (ایشان ) تقسیم خواهد نمود.
  ron-1924: Ку ажуторул ачестуй думнезеу стрэин ва лукра ымпотрива локурилор ынтэрите;
    куй ыл ва рекуноаште, ый ва да маре чинсте, ыл ва фаче сэ домняскэ песте мулць
    ши ле ва ымпэрци моший ка рэсплатэ.
  ben-OBCV: অইহুদি দেবতার সাহায্যে সে শক্তিশালী দুর্গসকল আক্রমণ করবে এবং যারা তাকে
    স্বীকার করবে তাদের অনেক সম্মানিত করবে। অনেক লোকেদের উপরে সে তাদের শাসক রূপে প্রতিষ্ঠা
    করবে ও মূল্যের বিনিময়ে তাদের মধ্যে জমি ভাগ করে দেবে।
  som-som: Oo ilaah qalaad caawimaaddiis ayuu wax ku samayn doonaa qalcadaha ugu xoogga
    badan, oo mid kasta oo isaga aqoonsada wuxuu u kordhin doonaa ammaan; wuxuuna
    ka dhigi doonaa inay xukumaan kuwo badan, dhulkana abaal buu ugu kala qaybin doonaa.
  lat-VUC: Et faciet ut muniat Maozim cum deo alieno, quem cognovit, et multiplicabit
    gloriam, et dabit eis potestatem in multis, et terram dividet gratuito.
  eng-ASVBT: 'And he shall deal with the strongest fortresses by the help of a foreign
    god: whosoever acknowledgeth him he will increase with glory; and he shall cause
    them to rule over many, and shall divide the land for a price.'
  ita-1885: Ed egli verrà a capo de' luoghi muniti delle fortezze, con quell'iddio
    strano; egli accrescerà d'onore quelli ch'egli riconoscerà, e li farà signoreggiar
    sopra molti, e spartirà la terra per prezzo.
  eng-ULB: He will attack the strongest fortresses with the help of a foreign god.
    To anyone who acknowledges him, he will give much honor. He will make them rulers
    over many people, and he will divide up the land as a reward.
  spa-VBL: Tratará con las fortalezas fuertes con la ayuda de este dios extranjero.
    Dará riquezas a los que lo reconozcan, haciéndolos gobernantes del pueblo, y repartiendo
    la tierra a precio de saldo.
  fra-_FOB: 'Et il agira ainsi dans les remparts des forteresses avec un dieu étranger:
    à ceux qui le reconnaîtront, il multipliera la gloire; il les fera dominer sur
    plusieurs et leur partagera le pays en récompense.'
  mal-mal: അവൻ അന്യദേവനെ ആരാധിക്കുന്ന ഒരു ജനത്തെ, കോട്ടകളുടെ കൊത്തളങ്ങളിന്മേൽ ആക്കിവയ്ക്കും;
    അവനെ അംഗീകരിക്കുന്നവർക്ക് അവൻ മഹത്ത്വം വർദ്ധിപ്പിക്കും; അവൻ അവരെ അധിപതികളാക്കി
    ദേശം പ്രതിഫലമായി അവർക്ക് വിഭാഗിച്ചുകൊടുക്കും.
  urd-GVR: Chunāṅche wuh ajnabī mābūd kī madad se mazbūt qiloṅ par hamlā karegā. Jo
    us kī hukūmat māneṅ un kī wuh baṛī izzat karegā, inheṅ bahutoṅ par muqarrar karegā
    aur un meṅ ajr ke taur par zamīn taqsīm karegā.
  suz-BL: मेकोमी अर्को रागी ङा देवी देवता आन कली सेउ पशा, नेल्‍ल क्‍येङा बोल्‍यो दरवार
    कली ग्राब। सुमी मेको कली मान पाइबा, मेको शुश शोंप पाइश्‍शो दुम्‍ब। मिनु मेको आन
    कली रू शुश गेशा, शुश मुर आन कली हुकुम पाइब सेल्‍ब।
  eng-NOY: And he shall do his will against fenced strongholds with a strange god;
    whoever acknowledge him, to them he will give great honor, and give them dominion
    over many, and divide the land amongst them for a reward.
  ita-1927: E agirà contro le fortezze ben munite, aiutato da un dio straniero; quelli
    che lo riconosceranno egli ricolmerà di gloria, li farà dominare su molti, e spartirà
    fra loro delle terre come ricompense.
  ckb-ckb: بە یارمەتی ئەو خوداوەندە بێگانەیە پەلاماری قەڵا پتەوەکان دەدات. زۆر ڕێز
    لەوانە دەگرێت کە دەچنە ژێر باڵی. دەیانکاتە فەرمانڕەوای خەڵکێکی زۆر، خاکەکە بە
    پاداشت دابەش دەکات.
  eng-BBE: 'And he will make use of the people of a strange god to keep his strongest
    places; to those whom he takes note of he will give high honour: and he will make
    them rulers over the mass of the people, and will make division of the land for
    a price.'
  kan-OKCV: ಅವನು ಅನ್ಯ ದೇವರ ಸಹಾಯದಿಂದ ಬಲವಾದ ಕೋಟೆಗಳನ್ನು ಆಕ್ರಮಿಸುವನು. ತನಗೆ ಮೆಚ್ಚುಗೆಯಾದವರನ್ನು
    ಹೆಚ್ಚಾಗಿ ಸತ್ಕರಿಸುವನು. ಅವರನ್ನು ಬಹುಜನರ ಮೇಲೆ ಅಧಿಕಾರಿಗಳನ್ನಾಗಿ ನೇಮಿಸುವನು. ಹಣಕ್ಕಾಗಿ
    ದೇಶವನ್ನೇ ಹಂಚಿಬಿಡುವನು.
  tam-2017: அவன் பாதுகாப்பான கோட்டைகளுக்காகவும், அந்நிய தெய்வங்களுக்காகவும் செய்வது
    என்னவென்றால், அவைகளை மதிக்கிறவர்களை மிகவும் கனப்படுத்தி, அவர்கள் அநேகரை ஆளும்படிச்
    செய்து, அவர்களுக்கு தேசத்தைக் பணத்திற்காகப் பங்கிடுவான்.
  spa-RV-1909: 'Y con el dios ajeno que conocerá, hará á los baluartes de Mauzim crecer
    en gloria: y harálos enseñorear sobre muchos, y por interés repartirá la tierra.'
  ron-BTF: Astfel va face el în cele mai puternice întărituri cu un dumnezeu străin,
    pe care îl va recunoaște și înmulți cu glorie; și îi va face să stăpânească peste
    mulți și va împărți țara pentru câștig.
  eng-WEBP: He will deal with the strongest fortresses by the help of a foreign god.
    He will increase with glory whoever acknowledges him. He will cause them to rule
    over many, and will divide the land for a price.
  eng-FBV: He will deal with strong fortresses with the help of this foreign god.
    He will give riches to those who acknowledge him, making them rulers over the
    people, and distributing the land at a price.
  nch-BL: Yaya quintehuis talme cati más chicahuaque ica itapalehuijca se dios cati
    huala sejcoyoc. Nojquiya ni fiero tanahuatijquet quinhueyitalis masehualme cati
    san ya quihueyichihuaj. Quintalis ma quinnahuatica miyac masehualme huan quinmajmacas
    tali quej se taxtahuili.
  vie-1934: Người sẽ cậy thần lạ giúp cho mà lấy các đồn lũy vững bền, và người sẽ
    ban thêm sự vinh hiển cho kẻ nào nhận mình. Người cho họ cai trị nhiều người,
    và chịu tiền bạc mà chia đất.
  hin-CV: वह एक विदेशी देवता की सहायता से सबसे शक्तिशाली किलों पर आक्रमण करेगा और
    वह उन्हें बहुत सम्मानित करेगा, जो उसे राजा-स्वरूप स्वीकार करेंगे. वह उन्हें बहुत
    से लोगों के ऊपर शासक नियुक्त करेगा और एक दाम लेकर भूमि को वितरित करेगा.
  spa-BES: Y hará uso de la gente de un dios extraño para hacer fortalezas; Y aquellos
