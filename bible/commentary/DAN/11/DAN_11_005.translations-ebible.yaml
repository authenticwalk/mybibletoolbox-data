  kan-2017: ದಕ್ಷಿಣ ರಾಜ್ಯದ ರಾಜನೂ, ಅವನ ಸರದಾರರಲ್ಲಿ ಒಬ್ಬನೂ ಬಲಗೊಳ್ಳುವರು. ಸರದಾರನು ರಾಜನಿಗಿಂತ
