verse: DAN.011.005
translations:
  mal-C: “അപ്പോൾ തെക്കേരാജ്യത്തിലെ രാജാവു ശക്തനായിത്തീരും. അദ്ദേഹത്തിന്റെ സൈന്യാധിപന്മാരിൽ
    ഒരുവൻ അദ്ദേഹത്തെക്കാൾ ശക്തനായി ഭരണംനടത്തും. അദ്ദേഹത്തിന്റെ ആധിപത്യം മഹാ ആധിപത്യമായിരിക്കും.
  deu-TKW: Der König des Südens wird stark werden, aber von seinen Feldherren wird
    einer noch mächtiger werden, als er, und ein Reich beherrschen; ein weites Gebiet
    wird unter seiner Herrschaft stehen.
  lin-lin: Mokonzi ya sude akokoma makasi koleka, kasi moko ya bakonzi na ye ya basoda
    akokoma lisusu makasi koleka ye mpe akotambolisa mokili na nguya makasi koleka.
  eng-LSV: And a king of the south—even of his princes—becomes strong, and prevails
    against him, and has ruled; a great dominion [is] his dominion.
  eng-GNV: 'And ye King of ye South shalbe mightie, and one of his princes, and shall
    preuaile against him, and beare rule: his dominio shalbe a great dominion.'
  eng-WEBSTER: And the king of the south shall be strong, and one of his princes;
    and he shall be strong above him, and have dominion; his dominion shall be a great
    dominion.
  nhw-BL: “ ‘Huan se tlen nopa nahui, yaya catli tlanahuatía ipan Egipto ica sur,
    mohueyichihuas. Pero teipa se itlapalehuijca catli quihuica tequiticayotl ihuaya
    moajcomanas ica ya huan mocuilis itlanahuatilis. Huan teipa yaya catli mocuili
    itlanahuatilis quipiyas más chicahualistli que catli tlanahuati achtihui.
  swh-ONEN: “Mfalme wa Kusini atakuwa na nguvu, lakini mmoja wa majemadari wake atakuwa
    na nguvu zaidi kuliko mfalme, naye atatawala ufalme wake mwenyewe kwa nguvu nyingi.
  bba-bba: Sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑn bɑndɑ ko n dɑm mɔ. Adɑmɑ
    win sinɑ ɑsɑkpɔ turo u koo nùn dɑm kerɑ kpɑ u nùn tɑɑre. Win dɑm mɛ, mu ko n kpɑ̃.
  eng-KJVCPB: And the king of the south shall be strong, and one of his princes; and
    he shall be strong above him, and have dominion; his dominion shall be a great
    dominion.
  mpx-mpx: '@see-verse:DAN.011.004'
  luo-luo: “Ruoth ma milambo nobed maratego, to kata kamano achiel kuom jatend jolweny
    mage nobed maratego moloye, kendo enolo pinyruodhe owuon gi teko maduongʼ.
  meu-meu: Bena diho kahana pavapavana baine goada, a iena lohia tauna ta ese goada
    ai baine hereaia, bena ena lohia siahuna na baine herea.
  npi-ULB: दक्षिणको राजा धेरै शक्तिशाली हुनेछन्, तर तिनका कमान्‍डरमध्ये एकजना तिनीभन्दा
    शक्तिशाली हुनेछ र आफ्‍नो राज्यलाई ठुलो शक्तिले शासन गर्नेछ ।
  yor-yor: “Ọba ìhà gúúsù yóò di alágbára ṣùgbọ́n ọ̀kan lára àwọn aláṣẹ rẹ̀ yóò di
    alágbára jù ú lọ, yóò sì ṣe àkóso ìjọba rẹ̀ pẹ̀lú agbára ńlá.
  pes-OPCB: «پادشاه جنوب قدرت کسب خواهد کرد، ولی یکی از سردارانش بر ضد او شورش نموده،
    سلطنت را از دست وی خواهد گرفت و با قدرت بیشتری سلطنت خواهد کرد.
  tgl-ULB: Magiging malakas ang hari ng Timog ngunit isa sa kaniyang mga pinuno ng
    hukbo ang magiging mas malakas sa kaniya at pamumunuan ang mas malaki pang kaharian.
  hui-hui: Ogonidagua birangi dindi abene unurahayagi Iyibinaga kini kago ibu hongoheore
    holebira. Anigo kini ogoninaga ami haru haga agali haguane mbira Iyibini haga
    kagome kini biagonaga hongo bolanguaore howa ibuninaga dindi timbuniore haru haga
    holebira.
  mya-mya: '``အီ​ဂျစ်​ဘု​ရင်​သည်​တန်​ခိုး​ကြီး​မား​မည်​ဖြစ် သော်​လည်း သူ​၏​စစ်​သူ​ကြီး​တစ်​ဦး​က​သူ့​ထက်
    ပို​၍ တန်​ခိုး​ကြီး​၍​သူ​၏​နိုင်​ငံ​ထက်​ကြီး ကျယ်​သော​နိုင်​ငံ​ကို​အုပ်​စိုး​လိမ့်​မည်။-'
  bod-N: དེ་ཡང་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོ་དེ་སྟོབས་དང་ལྡན་པར་འགྱུར་མོད། འོན་ཀྱང་ཁོའི་དམག་དཔོན་ནང་གི་གཅིག་ནི་ཁོ་ལས་ཀྱང་སྟོབས་དང་ལྡན་པར་འགྱུར་ཞིང་།
    དེས་སྲིད་དབང་འཛིན་པ་དང་དབང་ཤུགས་ཤིན་ཏུ་ཆེན་པོར་འགྱུར་རོ། །
  sna-sna: “Mambo weZasi achava neimba, asi mumwe wavakuru vake vehondo achava nesimba
    kupfuura iye uye achatonga muumambo hwake amene nesimba guru.
  spa-BLM: “El rey del sur se hará fuerte. Uno de sus príncipes se hará más fuerte
    que él, y tendrá dominio. Su dominio será un gran dominio.
  cac-cac: A jun vin̈ ol ochcan sreyaloc sur, ol ste iq'uej yip vin̈, palta a junocxo
    vin̈ yajal soldado te nivan ol aj yopisio d'a yichan̈ jun vin̈ sreyal sur chi',
    ol yac'an yajalil vin̈ d'a jun macb'en te levan chi'.
  swh-ULB: Mfalme wa Kusini atakuwa na nguvu, lakini mmoja kati ya maamiri jeshi wake
    atakuwa mwenye nguvu kuliko yeye na atautawala ufalme wake kwa nguvu kubwa.
  bel-bel: І ўзмоцніцца паўднёвы цар, а адзін з князёў ягоных перасіліць яго і будзе
    валадарыць, і вялікае будзе валадарства ў яго.
  deu-ELBBK: Und der König des Südens, und zwar einer von seinen Obersten, wird stark
    werden. Und einer wird stark werden über ihn hinaus und wird herrschen; seine
    Herrschaft wird eine große Herrschaft sein.
  mbb-OT: “Is hadì diyà te zivavà egkehimu he mekeǥeǥehem. Piru egkelevawan sikandin
    te sevaha zuen te menge upisyal zin. Ne te huziyan he timpu ne egkehimu haazà
    is upisyal he hadì he mekeǥeǥehem is ginhedian din.
  mal-2015: എന്നാൽ തെക്കെദേശത്തിലെ രാജാവു പ്രാബല്യം പ്രാപിക്കും; അവന്റെ പ്രഭുക്കന്മാരിൽ
    ഒരുത്തൻ അവനെക്കാൾ പ്രബലനായി വാഴും; അവന്റെ ആധിപത്യം മഹാധിപത്യമായ്തീരും.
  rmc-rmc: O kraľis pal o juhos ačhela igen zoralo, ale jekh leskre veľiťeľendar ačhela
    mek zoraleder sar ov a kraľinela andre leskro kraľišagos bara zoraha.
  nlg-nlg: “Na vunaghi haba te vunghi pungisia i Egypt igeva ke laga. Hauva ma sakai
    na mane nagho tana malaghaina igeva ke laga vulea va, me ke vunaghi pungisia na
    [kinakabu/kema] sule.
  pes-OPV: و پادشاه جنوب با یکی از سرداران خود قوی شده، بر او غلبه خواهدیافت و سلطنت
    خواهد نمود و سلطنت اوسلطنت عظیمی خواهد بود.
  ron-1924: Ымпэратул де ла мязэзи ва ажунӂе таре. Дар унул дин май-марий луй ва фи
    ши май таре декыт ел ши ва домни ынтемеинд о маре ымпэрэцие.
  ben-OBCV: “এরপর দক্ষিণের রাজার শক্তিবৃদ্ধি পাবে কিন্তু তার একজন সেনাপতি তার তুলনায়
    বেশি শক্তিশালী হবে এবং সে মহাশক্তিতে নিজের রাজ্য শাসন করবে।
  som-som: Oo boqorka koonfureed ayaa xoog yeelan doona, oo mid amiirradiisa ka mid
    ah ayaa ka sii xoog badnaan doona, wuxuuna yeelan doonaa dowladnimo, oo dowladnimadiisuna
    waxay noqon doontaa dowladnimo weyn.
  lat-VUC: 'Et confortabitur rex austri: et de principibus ejus prævalebit super eum,
    et dominabitur ditione: multa enim dominatio ejus.'
  eng-ASVBT: And the king of the south shall be strong, and one of his princes; and
    he shall be strong above him, and have dominion; his dominion shall be a great
    dominion.
  ita-1885: E il re del Mezzodì si fortificherà, ed un altro de' capitani d'esso;
    costui si fortificherà sopra quell'altro, e regnerà, e il suo imperio sarà grande.
  eng-ULB: The king of the South will become strong, but one of his commanders will
    become even stronger than he and will rule his kingdom with great power.
  spa-VBL: El rey del sur se hará fuerte, pero uno de sus oficiales se hará aún más
    fuerte y gobernará su reino con gran autoridad.
  fra-_FOB: Et le roi du midi deviendra fort, mais l'un de ses chefs deviendra plus
    fort que lui et dominera, et sa domination sera une grande domination.
  mal-mal: എന്നാൽ തെക്കെദേശത്തിലെ രാജാവ് പ്രാബല്യം പ്രാപിക്കും; അവന്റെ പ്രഭുക്കന്മാരിൽ
    ഒരുത്തൻ അവനെക്കാൾ പ്രബലനായി വാഴും; അവന്റെ ആധിപത്യം മഹാധിപത്യമായിത്തീരും.
  urd-GVR: Junūbī mulk kā bādshāh taqwiyat pāegā, lekin us kā ek afsar kahīṅ zyādā
    tāqatwar ho jāegā, us kī hukūmat kahīṅ zyādā mazbūt hogī.
  suz-BL: मिनु नोले दक्‍खिन ङा पिप शुश सक्ति पाइश्‍शो दुम्‍ब। तन्‍न आ कप्‍तान आन दाते
    ङा का मेको पिप क्‍येङा बोल्‍यो दुम्‍ब। मिनु मेकोमी पिप आ शुश रागी रोइश्‍शा, हुकुम
    पाइब।
  eng-NOY: And the king of the South shall become strong; but one of his princes shall
    become stronger than he, and have dominion; his dominion shall be a great dominion.
  ita-1927: E il re del mezzogiorno diventerà forte; ma uno dei suoi capi diventerà
    più forti di lui, e dominerà; il suo dominio sarà potente.
  ckb-ckb: «دوای ئەمە پاشای باشوور بەهێز دەبێت، بەڵام یەکێک لە میرەکانی لەو بەهێزتر
    دەبێت و بە دەسەڵاتێکی گەورەوە زاڵ دەبێت.
  eng-BBE: And the king of the south will be strong, but one of his captains will
    be stronger than he and will be ruler; and his rule will be a great rule.
  kan-OKCV: ದಕ್ಷಿಣದ ಅರಸನು ಬಲಿಷ್ಠನಾಗುವನು. ಆದರೆ ಅವನ ಸೇನಾಪತಿಗಳಲ್ಲಿ ಒಬ್ಬನು ಅವನಿಗಿಂತ ಬಲಿಷ್ಠನಾಗುವನು
    ಮತ್ತು ಅವನ ಆಳ್ವಿಕೆಯು ಮಹಾ ಆಳ್ವಿಕೆಯಾಗುವುದು.
  tam-2017: தெற்கு திசை ராஜா பலவானாயிருப்பான்; ஆனாலும் அவனுடைய பிரபுக்களில் ஒருவன்
    அவனைவிட பலவானாகி ஆட்சிசெய்வான்; இவனுடைய ஆளுகை பலத்த ஆளுகையாயிருக்கும்.
  spa-RV-1909: 'Y haráse fuerte el rey del mediodía: mas uno de los príncipes de aquél
    le sobrepujará, y se hará poderoso; su señorío será grande señorío.'
  ron-BTF: Și împăratul sudului va fi tare și unul dintre prinții lui; și va fi tare
    peste el și va avea stăpânire; stăpânirea lui va fi o stăpânire mare.
  eng-WEBP: “The king of the south will be strong. One of his princes will become
    stronger than him, and have dominion. His dominion will be a great dominion.
  eng-FBV: The king of the south will grow strong, but one of his officers will grow
    even stronger and will rule his kingdom with great authority.
  nch-BL: “Huan se ten nopa nahui, yaya cati tanahuatía ipan Egipto ica sur, mohueyichihuas.
    Pero teipa se itapalehuijca cati quihuica tequiticayot ihuaya mosentanchihuas
    ica ya huan mocuilis itanahuatilis. Huan teipa yaya cati mocuili itanahuatilis
    quipiyas más chicahualisti que cati tanahuati achtohui.
  vie-1934: Vua phương nam sẽ được mạnh; nhưng một trong các tướng của vua sẽ được
    mạnh hơn vua, và có quyền cai trị; quyền người sẽ lớn lắm.
  hin-CV: “दक्षिण का राजा शक्तिशाली हो जाएगा, परंतु उसका ही एक सेनापति उससे भी ज्यादा
    शक्तिशाली हो जाएगा और अपने स्वयं के राज्य पर बड़े शक्ति से शासन करेगा.
  spa-BES: Y el rey del sur será fuerte, pero uno de sus capitanes será más fuerte
    que él y será gobernante; y su dominio será una gran dominio.
  tdx-tdx: Le i mpanjaka’ i atimoiy, ty raik’ amo mpifele’eo ro hampifatra-batañe
    naho handikoatse aze vaho hihaozatse; ho bey henehene i fifehea’ey.
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งถิ่นใต้​จะเข้​มแข็ง แต่​เจ้​านายของท่านองค์​หน​ึ่งจะเข้มแข็งกว่าท่านและมี​อำนาจ
    และราชอำนาจของท่านจะเป็นราชอำนาจมหึ​มา
  por-BR-2018: E o rei do sul se fortalecerá; mas um de seus príncipes se fortalecerá
    mais que ele, e reinará; e seus domínio será um grande domínio.
  deu-ELO: 'Und der König des Südens, und zwar einer von seinen Obersten, wird stark
    werden. Und einer wird stark werden über ihn hinaus und wird herrschen: seine
    Herrschaft wird eine große Herrschaft sein.'
  eng-WYC-2018: And the king of the south shall be comforted; and of the princes of
    him, one shall have power above him, and he shall be lord in power; for why his
    lordship shall be much. (And the king of the south shall be strengthened; and
    of his leaders, one shall get more power than him, and he shall be the lord, or
    the greater, in power; yea, his lordship shall be very great.)
  epo-epo: Fortiĝos unu el liaj princoj, la reĝo suda, kaj fariĝos pli forta ol li,
    kaj regos; lia potenco estos granda.
  uig-PIN: Uningdiki sǝrdarlarning iqidin biri «jǝnubiy padixaⱨ» bolup küqiyidu; lekin
    yǝnǝ bir sǝrdar uningdinmu küqlük bolidu wǝ ɵzining tehimu qong padixaⱨliⱪini
    soraydu.
  beo-beo: Idibidi hina bagade da gasa bagade ba:mu. Be ea dadi gagui ouligisu dunu
    afae, amo ea gasa da heda:le, Idibidi hina bagade amo ea gasa baligimu. E amola
    da fi bagade, Idibidi hina bagade ea fi amo baligisa, amo e da ouligimu.
  tpi-OTNT: “Long dispela taim king bilong kantri long hap saut, em Isip, bai i gat
    strong. Tasol wanpela namba wan ofisa bilong en bai i kamap king bilong narapela
    kantri long hap not. Na em bai i gat bikpela strong moa na i winim strong bilong
    king bilong Isip. Na kantri dispela ofisa i bosim bai i kamap bikpela moa.
  hau-SA: “Sai sarki Kudu zai yi ƙarfi ƙwarai, amma ɗaya daga cikin komandodinsa zai
    yi ƙarfi fiye da shi, zai kuma yi mulki masarautarsa da iko mai girma.
  uig-LAT: Uningdiki serdarlarning ichidin biri «jenubiy padishah» bolup küchiyidu;
    lékin yene bir serdar uningdinmu küchlük bolidu we özining téximu chong padishahliqini
    soraydu.
  nde-nde: Inkosi yaseNingizimu izakuba lamandla, kodwa omunye wabalawuli bayo bebutho
    uzakuba lamandla kulayo abesebusa kowakhe umbuso elamandla amakhulu.
  ton-ton: ¶ “Pea ʻe mālohi ʻae tuʻi mei he potu tonga, mo e tokotaha ʻi hono houʻeiki;
    pea ʻe mālohi hake ia ʻiate ia, pea ʻe maʻu ʻe ia ʻae pule; pea ko ʻene pule ʻe
    hoko ko e pule lahi.
  ces-1613: Pročež posilní se král polední, ano i jedno z knížat jeho, a mocnější
    bude nad něho, a panovati bude; panství široké bude panství jeho.
  eng-WMB: “The king of the south will be strong. One of his princes will become stronger
    than him, and have dominion. His dominion will be a great dominion.
  tam-TCV: “பின்பு தென்திசை அரசனோ, வலிமைமிக்கவனாவான். ஆனால் அவனுடைய தளபதிகளில் ஒருவன்
    அவனைவிடவும் வலிமைமிக்கவனாகி, தனது சொந்த அரசை மிகுந்த வல்லமையுடன் ஆளுவான்.
  ceb-ULB: Mahimong kusgan ang hari sa Habagatan, apan ang usa sa pangulo sa iyang
    mga kasundalohan mahimong mas kusgan pa kaniya ug magdumala sa iyang gingharian
    uban sa dakong gahom.
  pol-UBG: Wtedy umocni się król południa oraz jeden z jego książąt. Ten będzie mocniejszy
    od niego i będzie panować, a jego władza będzie władzą rozległą.
  urd-GVU: جنوبی ملک کا بادشاہ تقویت پائے گا، لیکن اُس کا ایک افسر کہیں زیادہ طاقت
    ور ہو جائے گا، اُس کی حکومت کہیں زیادہ مضبوط ہو گی۔
  deu-1912: Und der König gegen Mittag, welcher ist seiner Fürsten einer, wird mächtig
