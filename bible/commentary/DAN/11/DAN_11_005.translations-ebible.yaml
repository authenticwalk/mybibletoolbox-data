  ory-ory: ପୁଣି, ଦକ୍ଷିଣ ଦେଶର (ମିସର) ରାଜା ଶକ୍ତିଶାଳୀ ହେବ କିନ୍ତୁ ତାହାର ଅଧିପତିମାନଙ୍କ ମଧ୍ୟରୁ
