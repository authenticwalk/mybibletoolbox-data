  swe-swe: '[Nu förutsägs historien från Alexander den stores död 323 f.Kr. och framåt.
    Vers 5-20 handlar om konflikten mellan de två delarna av det splittrade grekiska
    riket. Eftersom Daniels bok handlar om judarna, så fokuserar berättelsen på stormakterna
    norr och söder om Israel – det Seleukidiska riket i norr och det Ptolemaiska riket
    i söder. I dessa verser används de generella benämningarna – kungen i syd och
    kungen i nord. Eftersom konflikten pågår i flera generationer är dessa kungar
    olika personer. Sydrikets kungar i Egypten heter Ptolemaios den förste, andre
    osv. Kungarna i det seleukidiska Nordriket i Syrien heter Antiochos den förste,
    andre, osv.] Kungen i Sydlandet [Egypten, Ptolemaios I som var en av Alexander
    den stores generaler] ska bli mäktig. Av hans furstar ska en vara mäktigare än
    han [Seleukos I Nikator som också var en av Alexander den stores befälhavare],
    och hans herravälde ska bli stort.'
  cth-cth: Hat toteh, akalae siangpahrang teh a thao han. Hatei, a bawinae thung dawk
