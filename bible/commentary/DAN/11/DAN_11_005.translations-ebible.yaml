  heb-heb: ויחזק מלך הנגב ומן שריו ויחזק עליו ומשל ממשל רב ממשלתו׃
  ben-IRV: দক্ষিণের রাজা শক্তিশালী হয়ে উঠবে, কিন্তু তার একজন সেনাপতি তার থেকেও বেশি
    শক্তিশালী হয়ে উঠবে এবং আরও বড় একটা রাজ্য শাসন করবে।
  pan-pan: ਦੱਖਣ ਦਾ ਰਾਜਾ ਜਿੱਤ ਪਾਏਗਾ ਅਤੇ ਉਹ ਦੇ ਨਾਲੋਂ ਉਹ ਦੇ ਸਰਦਾਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਵਧੀਕ ਜ਼ੋਰਾਵਰ
    ਹੋਵੇਗਾ, ਸਮਰੱਥਾ ਪਾਏਗਾ ਅਤੇ ਉਸ ਦਾ ਰਾਜ ਇੱਕ ਵੱਡਾ ਰਾਜ ਹੋਵੇਗਾ।
  mya-JVB: ထိုအခါ တောင် ရှင် ဘုရင်သည် တန်ခိုး ကြီးလိမ့်မည် ။ မင်း စုထဲ၌မင်းတပါးသည်
    ထိုသူ ထက် တန်ခိုး ကြီး၍ အာဏာ တည်လိမ့်မည်။ သူ ၏အာဏာ လည်း အလွန် ကျယ်လိမ့်မည်။
  hmo-hmo: “Inai murinai Aigupito ena king be do ia goada. To iena tuari lohia ta
    ese king ena siahu do ia hereaia, vadaeni ia ese sibona ena basileia do ia biagua
    bona habadaia.
  urd-urd: और शाह — ए — जुनूब ज़ोर पकड़ेगा, और उसके हाकिम में से एक उससे ज़्यादा ताक़त
    — ओ — इख़्तियार हासिल करेगा और उसकी सल्तनत बहुत बड़ी होगी।
  rus-SYN: И усилится южный царь и один из князей его пересилит его и будет владычествовать,
    и велико будет владычество его.
  bqc-SIM: Gɛↄmidↄkĩi kía a gbãakũ, aà zĩgↄ̃ↄ gbɛ̃zↄ̃ↄe i gbãakũ dɛaàla,
    i kible, aà kpala aↄ zↄ̃ↄ.
  tcz-CHONGTHU: Chutah leh, lhanglam lengpa hung hatdoh ding, amavang, ama sepai lamkai
    ho lah’a chu, mikhat ama sang’a hung thaneijo ding chuleh alenglam’a chu hu-ham
    tah’a vai ahinhop ding ahi.
  mar-mar: दक्षिणेचा राजा प्रबळ होईल पण त्याचा एक सरदार त्याहूनही बलवान होईल आणि त्याहून
    मोठ्या राज्यावर राज्य करील.
  qub-qub: « ‹Sur caj-lächo caycaj Egiptupa raynenga cangapaj fiyupa munayniyojmi.
    Chayno caycaptin juc mandaj suldärunmi paypita mas munayniyoj ricacongapaj. Chay
    mandajnami mas jatunpana mandangapaj.
  bqp-bqp: Sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑn bɑndɑ ko n dɑm mɔ. Adɑmɑ
    win sinɑ ɑsɑkpɔ turo u koo nùn dɑm kerɑ kpɑ u nùn tɑɑre. Win dɑm mɛ, mu ko n kpɑ̃.
  hat-hat: Wa peyi Lejip la pral vin fò anpil. Men, yonn nan jeneral lame li yo pral
    pi fò pase l'. Li pral gouvènen yon peyi ki pi gran pase pa l' la toujou.
  eng-BSB: The king of the South will grow strong, but one of his commanders will
    grow even stronger and will rule his own kingdom with great authority.
  eng-WEBPB: “The king of the south will be strong. One of his princes will become
    stronger than him, and have dominion. His dominion will be a great dominion.
  kbq-kbq: Hagi sauti kaziga mopama kegavama hu'nea kini ne'mo'a hankave kinia manigahie.
    Hianagi ana kini ne'mofo eri'za ne'mo'a rugateregahiankino, agra'a kuma kegava
    huno kinia manigahie.
  nhe-BL: “ ‘Huan se tlen nopa nahui, yajaya tlen tlanahuatía ipan Egipto ica sur,
    mohueyichihuas. Pero teipa se itlapalehuijca tlen quihuica tequihuejcayotl ihuaya
    moajcomanas ica ya huan mocuilis itlanahuatilis. Huan teipa yajaya tlen mocuili
    itlanahuatilis quipiyas más chicahualistli que tlen tlanahuati achtohui.
  bus-bus: Sↄↄmɛtɛ kpa kína égↄ̃ gbãa vĩ, mↄde à zĩ̀kpɛɛnↄ gbɛ̃nsi ke égↄ̃ gbãa
    vĩ dɛàla. Eé kí ble à kpata égↄ̃ bíta.
  gub-BL: Ezit ywy rehe har wanuwihawete upuner putar a'e nehe. Amo zauxiapekwer wanuwihaw
    upuner wera'u putar izuwi a'e nehe. Hemiruze'eg heta tetea'u wera'u putar a'e
    tuwihawete hemiruze'eg wanuwi wà nehe.
  eng-DRA: 'And the king of the south shall be strengthened, and one of his princes
    shall prevail over him, and he shall rule with great power: for his dominion shall
    be great.'
