verse: DAN.011.031
translations:
  mal-C: “അദ്ദേഹം അയച്ച സൈന്യങ്ങൾ അണിനിരന്ന് വിശുദ്ധമന്ദിരത്തിന്റെ കോട്ട അശുദ്ധമാക്കി
    നിരന്തരം അർപ്പിക്കേണ്ട ഹോമയാഗം നിർത്തലാക്കും. അപ്പോൾ എല്ലാറ്റിനെയും ഉന്മൂലനംചെയ്യുന്ന
    മ്ലേച്ഛത അവർ അവിടെ പ്രതിഷ്ഠിക്കും.
  deu-TKW: Von ihm entsandte Truppen werden als Besatzung Aufstellung nehmen und das
    Heiligtum, das Bollwerk, entweihen, das tägliche Brandopfer abschaffen und das
    die heilige Stätte verwüstende Scheusal aufstellen.
  lin-lin: Mampinga ya basoda na ye bakotelema mpo na kobebisa bosantu ya Tempelo
    mpe kobuka engumba batonga makasi ; bakopekisa kobonza mbeka ya mokolo na mokolo
    mpe bakotonga etumbelo mpo na nzambe oyo babengaka Zewusi.
  eng-LSV: And strong ones stand up out of him, and have defiled the sanctuary, the
    stronghold, and have turned aside the continual [sacrifice], and appointed the
    desolating abomination.
  eng-GNV: And armes shall stand on his part, and they shall pollute the Sanctuarie
    of strength, and shall take away the dayly sacrifice, and they shall set vp the
    abominable desolation.
  eng-WEBSTER: And arms shall stand on his part, and they shall pollute the sanctuary
    of strength, and shall take away the daily sacrifice , and they shall place the
    abomination that maketh desolate.
  nhw-BL: Huan isoldados quichihuase amo tlapajpactli itiopa Toteco Dios huan itepanyo,
    huan yaya quichihuas se tlanahuatili para ma ayacmo quimacaca tlacajcahualistli
    Toteco quen nopa tlanahuatili quiijtohua ma quichihuaca mojmostla. Huan teipa
    quiquetzas se tlamantli tiopan calijtic catli nochi masehualme quiijiyaj. Quej
    ni quichihuase itiopa Toteco senquistoc amo tlapajpactli iixpa. Huan yaya quintemos
    nopa fiero israelitame catli quitlahuelcajtejtose nopa acuerdo ica Toteco huan
    quinmacas tequiticayotl.
  swh-ONEN: “Majeshi yake yenye silaha yatainuka ili kunajisi ngome ya Hekalu, na
    kuondolea mbali sadaka ya kuteketezwa ya kila siku. Ndipo watalisimamisha chukizo
    la uharibifu lisababishalo ukiwa.
  bba-bba: U koo tɑbu kowobu sure bu Yinni Gusunɔn sɑ̃ɑ yeru kɑ ten ɑɡbɑrɑ disi doke.
    Kpɑ bu tɔ̃ɔ bɑɑteren yɑ̃kunu kpeesiɑ. Kpɑ bu kɑm koosion bwɑ̃ɑroku kɔ̃su ɡirɑ
    yɑ̃ku yeru mi.
  eng-KJVCPB: And arms shall stand on his part, and they shall pollute the sanctuary
    of strength, and shall take away the daily sacrifice, and they shall place the
    abomination that maketh desolate.
  mpx-mpx: “Wana tolohaveyan Limi Bwabwalena nihi ahe, yaka ana bwabwalena nihi apapanak-an.
    Lan maisena ge maisena ana powon nihi paveyaho ge toapapanak bwaibwaikikinina
    nihi pamilil.
  luo-luo: “Jolwenje momanore gi gig lweny nowuog mondo gidwany kama ochiel motegno
    mar hekalu kendo ginitiek misengini mitimo pile pile. Eka ginichung gima kwero
    makelo kethruok kanyo.
  meu-meu: lena tuari oreadia haida bae hedinarai, dubu bona ruma aukana bae hamirodia,
    bona ḡole-oho boubouna, e heni louloumu ḡauna, bae abia oho, bona ḡau dika-rohorohona,
    hahevahu ḡauna, bae haginia.
  npi-ULB: उसको सैन्य-बल उठ्नेछ र पवित्र-स्‍थानका किल्लाहरूलाई अशुद्ध पार्नेछ । तिनीहरूले
    दैनिक होमबलि हटाउनेछन्, र तिनीहरूले घृणित थोक स्थापना गर्नेछन् जसले विनाश ल्याउनेछ
    ।
  yor-yor: “Agbára ọmọ-ogun rẹ̀ yóò dìde láti ba ohun mímọ́ ilé olódi tẹmpili jẹ́,
    yóò sì pa ẹbọ ojoojúmọ́ rẹ́. Nígbà náà ni wọn yóò gbé ìríra tí ó fa ìsọdahoro
    kalẹ̀.
  pes-OPCB: سربازانش قلعۀ معبد را تسخیر کرده، قدس را آلوده خواهند نمود. او مانع تقدیم
    قربانیهای روزانه خواهد شد و مکروه ویرانگر را در معبد بر پا خواهد نمود.
  tgl-ULB: Lilitaw ang kaniyang mga hukbo at lalapastanganin ang santuwaryo at ang
    kutang tanggulan; kukunin nila ang mga karaniwang handog na susunugin at magsisimula
    sila ng pagkasuklam na magiging sanhi ng ganap na pagkawasak.
  hui-hui: Ibunaga ami agali marume Ngode Datagaliwabenaga anda kago mebia halu ibuninaga
    deni mo ko holebira. Ani buwa tigua Isaraele wali agalirume Ngode Datagaliwabehondo
    mbirale lomabu namilo hangai howa Hiriribi Gibiore Hondolene ngago Ngode Datagaliwabenaga
    andaha mo yu íbu ngelolebira.
  mya-mya: သူ​၏​တပ်​သား​အ​ချို့​တို့​သည်​ဗိ​မာန်​တော်​ကို ညစ်​ညမ်း​စေ​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​နေ့​စဉ် ပူ​ဇော်​ရာ​ယဇ်​တို့​ကို​ရပ်​စဲ​စေ​လျက်​ထိတ်​လန့် စက်​ဆုတ်​ဖွယ်​သော​အ​ရာ
    ကို​ဗိ​မာန်​တော်​လူ​မြင်​ကွင်း​တွင်​မြှောက်​တင် ထား​ကြ​လိမ့်​မည်။-
  bod-N: ཁོའི་དམག་དཔུང་ཡར་ལངས་ནས་མཆོད་ཁང་སྟེ་བཙན་རྫོང་རྫོད་པ་དང་། དུས་རྒྱུན་གྱི་མཆོད་པའང་མེད་པར་བཟོས་ནས།
    སྟོང་པར་བྱེད་པའི་སྐྱུག་བྲོ་བ་དེ་བཞེང་བར་འགྱུར་རོ། །
  sna-sna: “Mauto ake akapakata zvombo achasimuka kuti asvibise nhare yetemberi uye
    achadzivisa chibayiro chamazuva ose. Ipapo vachamisa chinonyangadza chinokonzera
    kuparadzwa.
  spa-BLM: “Fuerzas de él profanarán el santuario, incluso la fortaleza, y quitarán
    el holocausto continuo. Entonces levantarán la abominación desoladora.
  cac-cac: Axo eb' soldado chi', ol yixtejb'at stemplo Dios eb' yed' cuartel junn̈ej
    yaj yed'oc. Ol syamoch vaan eb' yac'chaj silab' d'a junjun c'u. Axo tas yajb'ilel
    yuj Dios, a ol yac'och eb' d'a yol templo chi' yic syixtanel eb'.
  swh-ULB: Majeshi yake yatainuka na kukufuru sehemu takatifu katika ngome. Wataziondoa
    sadaka za kawaida za kuteketezwa, na watasimamisha chukizo la uharibifu litakalosababisha
    ukiwa.
  bel-bel: І дадзена ім будзе частка войска, якая зьняславіць сьвятыню магутнасьці
    і спыніць штодзённую ахвяру і паставіць гідоту спустошанасьці.
  deu-ELBBK: Und Streitkräfte von ihm werden dastehen; und sie werden das Heiligtum,
    die Feste entweihen und werden das beständige Opfer abschaffen und den verwüstenden
    Gräuel aufstellen.
  mbb-OT: “Edsuǥuen duen te hadì diyà te zizaya is menge sundaru zin he remeriki zan
    sikan is binerengbeng he baley te Nengazen. Ibpeengkezan dan te ebaal is andew-andew
    he kebpemuhat, ne idsavuk dan dutun is utew mezaat he iyan egkehimu he hinungdan
    te kebey-ani zutun te valey te Nengazen.
  mal-2015: അവൻ അയച്ച സൈന്യങ്ങൾ അണിനിരന്നു, വിശുദ്ധമന്ദിരമായ കോട്ടയെ അശുദ്ധമാക്കി
    നിരന്തരഹോമം നിർത്തൽചെയ്തു ശൂന്യമാക്കുന്ന മ്ലേച്ഛബിംബത്തെ പ്രതിഷ്ഠിക്കും.
  rmc-rmc: Leskri armada ušťela upre, hoj te meľarel andre o Chramos the e pevnosť.
    Na domukena te obetinel e sakodživeseskri obeta a ačhavena ode la džungaľa modla.
  nlg-nlg: Balu nina tinoni veilalabui tara soni metona na Valetabu. Ra nea me beto
    na sukaghi tughu dani, ge ra taludatoa na totobo mamataghugha.
  pes-OPV: وافواج از جانب او برخاسته، مقدس حصین رانجس خواهند نمود و قربانی سوختنی
    دایمی راموقوف کرده، رجاست ویرانی را برپا خواهندداشت.
  ron-1924: Ниште ошть тримисе де ел вор вени ши вор спурка Сфынтул Локаш, четэцуя,
    вор фаче сэ ынчетезе жертфа некурматэ ши вор ашеза урычуня пустииторулуй. Ва адемени
    прин лингуширь пе чей че руп легэмынтул.
  ben-OBCV: “তার সশস্ত্র সেনাবাহিনী অগ্রসর হয়ে সুরক্ষিত পবিত্রস্থান অশুচি করবে এবং
    নিত্য-নৈবেদ্য উৎসর্গ বন্ধ করে দেবে। তারপর তারা ধ্বংস-আনয়নকারী সেই ঘৃণ্য বস্তুকে
    স্থাপন করবে।
  som-som: Oo ciidan baa isaga la gees noqon doona, oo waxay nijaasayn doonaan meesha
    quduuska ah ee qalcadda leh, oo waxay qaadan doonaan qurbaanka joogtada, oo waxay
    qotomin doonaan waxa baas oo wax baabbi'iya.
  lat-VUC: 'Et brachia ex eo stabunt, et polluent sanctuarium fortitudinis, et auferent
    juge sacrificium: et dabunt abominationem in desolationem.'
  eng-ASVBT: And forces shall stand on his part, and they shall profane the sanctuary,
    even the fortress, and shall take away the continual burnt offering, and they
    shall set up the abomination that maketh desolate.
  ita-1885: E le braccia terranno la parte sua, e profaneranno il santuario della
    fortezza, e torranno via il sacrificio continuo, e vi metteranno l'abbominazione
    disertante.
  eng-ULB: His forces will rise up and profane the fortress sanctuary. They will take
    away the regular burnt offering, and they will set up the abomination that causes
    desolation.
  spa-VBL: Sus fuerzas ocuparán y profanarán la fortaleza del Templo. Pondrán fin
    al servicio continuo, y establecer una forma de idolatría que causa devastación.
  fra-_FOB: Et des forces se lèveront de sa part, elles profaneront le sanctuaire,
    la forteresse, et feront cesser le sacrifice continuel, et mettront l'abomination
    qui cause la désolation.
  mal-mal: അവൻ അയച്ച സൈന്യങ്ങൾ അണിനിരന്ന്, വിശുദ്ധമന്ദിരവും കോട്ടയും അശുദ്ധമാക്കി,
    നിരന്തരഹോമം നിർത്തൽചെയ്ത്, ശൂന്യമാക്കുന്ന മ്ലേച്ഛബിംബം പ്രതിഷ്ഠിക്കും.
  urd-GVR: Us ke faujī ā kar qilāband maqdis kī behurmatī kareṅge. Wuh rozānā kī qurbāniyoṅ
    kā intazām band karke tabāhī kā makrūh but khaṛā kareṅge.
  suz-BL: मिनु मेको पिप आ सोइश्‍शो लडाइ पाइबपुकीमी परमप्रभु यावे आ खिं नु दरवार कली
    ग्रांग्रा दिशो सेल्‍नीम। मिनु मेकोपुकीमी नाक्‍त किंत किंत चोशा चढ़ेतीक गेय तेक्‍नीम।
    मिनु मेकेर ग्रांग्रा दिचा ङा मार मार थोव़क वोइक्‍नीम। दानीएल ९:२७
  eng-NOY: And forces shall be raised by him, which shall pollute the sanctuary, the
    stronghold, and take away the daily sacrifice, and set up the abomination of the
    destroyer.
  ita-1927: Delle forze mandate da lui si presenteranno e profaneranno il santuario,
    la fortezza, sopprimeranno il sacrifizio continuo, e vi collocheranno l’abominazione,
    che cagiona la desolazione.
  ckb-ckb: «سوپاکەی ئەو دێن و پیرۆزگای قەڵابەند گڵاو دەکەن، قوربانی ڕۆژانە دادەماڵن
    و قێزەونی وێرانکەر دادەنێن.
  eng-BBE: And armies sent by him will take up their position and they will make unclean
    the holy place, even the strong place, and take away the regular burned offering
    and put in its place an unclean thing causing fear.
  kan-OKCV: ಅವನು ಕೂಡಿಸುವ ಸೈನ್ಯವು ಆಶ್ರಯದುರ್ಗವಾದ ಪವಿತ್ರಾಲಯವನ್ನು ಹೊಲಸುಮಾಡಿ, ನಿತ್ಯ ಯಜ್ಞವನ್ನು
    ನಿಲ್ಲಿಸುವುದು. ಹಾಳುಮಾಡುವ ಅಸಹ್ಯವಾದವುಗಳನ್ನು ಪ್ರತಿಷ್ಠಿಸುವುದು.
  tam-2017: ஆனாலும் அவனிடத்திலிருந்து புறப்பட்ட படைகள் எழும்பி, பாதுகாப்பான பரிசுத்த
    ஸ்தலத்தைப் பரிசுத்தக்குலைச்சலாக்கி, அனுதினபலியை நீக்கி, பாழாக்கும் அருவருப்பை
    அங்கே வைப்பார்கள்.
  spa-RV-1909: Y serán puestos brazos de su parte; y contaminarán el santuario de
    fortaleza, y quitarán el continuo sacrificio, y pondrán la abominación espantosa.
  ron-BTF: Și brațe vor sta de partea lui, iar ei vor spurca sanctuarul tăriei și
    vor lua sacrificiul zilnic și vor pune urâciunea care pustiește.
  eng-WEBP: “Forces from him will profane the sanctuary, even the fortress, and will
    take away the continual burnt offering. Then they will set up the abomination
    that makes desolate.
  eng-FBV: His forces will occupy and defile the Temple fortress. They will put a
    stop to the continual service, and set up a form of idolatry that causes devastation.
  nch-BL: Huan isoldados quichihuase amo tapajpacti itiopa Toteco Dios huan itepayo,
    huan yaya quichihuas se tanahuatili para ma ayecmo quimacaca tacajcahualisti Toteco
    quej nopa tanahuatili quiijtohua ma quichihuaca mojmosta. Huan teipa quiquetzas
    se tamanti tiopan calijtic cati nochi masehualme quiijiyaj. Quej ni quichihuase
    itiopa Toteco senquisa amo tapajpacti iixpa. Huan yaya quintemos nopa fiero israelitame
    cati quitahuelcajtejtose nopa camanali sencahuali ica Toteco huan quinmacas tequiticayot.
  vie-1934: Những quân lính của người mộ sẽ dấy lên, làm ô uế nơi thánh cùng đồn lũy,
    cất của lễ thiêu hằng dâng, và lập sự gớm ghiếc làm ra sự hoang vu.
  hin-CV: “उसकी सशस्त्र सेनायें मंदिर के किले को अपवित्र करने के लिये आगे बढ़ेंगी
    और प्रतिदिन चढ़ाये जानेवाला बलिदान बंद कर दिया जाएगा. तब वे घृणित वस्तु की स्थापना
    करेंगे, जो उजाड़ का कारण बनता है.
  spa-BES: Y los ejércitos enviados por él tomarán su posición y profanaran el lugar
    santo, incluso la fortaleza, y quitarán la ofrenda quemada regular y pondrán en
    su lugar una cosa inmunda que causa desolación.
  tdx-tdx: Hanontoñe lahin-defon-dre, le ho leore’ iareo i toetse miavakey naho i
    rova fatratsey, vaho hapitso’ iareo i fisoroñañe boak’ àndroy, handim­beza’ iareo
    fiterateràñe mampangoakoake.
  tha-KJV: และกองทัพจะยืนหยั​ดอย​ู่ฝ่ายเขา พวกเขาจะกระทำให้สถานบริ​สุทธิ​์​แห่​งกองกำลังเป็นมลทิน
    และจะให้เลิกเครื่องเผาบูชาประจำวันนั้นเสีย และเขาทั้งหลายจะตั้งสิ่งที่น่าสะอิดสะเอียนซึ่งกระทำให้​เก​ิดการรกร้างว่างเปล่าขึ้น
  por-BR-2018: E tropas virão da parte dele, e profanarão o santuário e a fortaleza;
    tirarão o contínuo sacrifício , e porão uma abominação assoladora.
  deu-ELO: Und Streitkräfte von ihm werden dastehen; und sie werden das Heiligtum,
    die Feste, entweihen, und werden das beständige Opfer abschaffen und den verwüstenden
    Greuel aufstellen.
  eng-WYC-2018: And [the] arms of him shall stand, and shall defoul the saintuary
    of strength, and shall take away the continual sacrifice, and shall give (the)
    abomination into desolation. (And his army shall stand there, and shall defile
    both the sanctuary, and the stronghold, or the fortress, and shall stop the continual,
    or the daily, sacrifice, and shall set up the abomination that maketh desolation.)
  epo-epo: Helpantoj estos starigitaj de li; ili malsanktigos la fortodonan sanktejon,
    ĉesigos la ĉiutagajn oferojn, kaj faros abomenindan ruinigon.
  uig-PIN: Uning tǝripidǝ turƣan birnǝqqǝ küqlǝr ⱪorƣan bolƣan muⱪǝddǝs ibadǝthanini
    bulƣaydu, «kündilik ⱪurbanliⱪ»ni ǝmǝldin ⱪalduridu wǝ «wǝyran ⱪilƣuqi yirginqlik
    nomussizliⱪ»ni uning orniƣa ⱪoyidu.
  beo-beo: Ea dadi gagui mogili ilia da Debolo diasu ganodini ledo liligi ligisili,
    wadela:lesimu. Ilia eso huluane gobele salasu hou, amo hedofamu. Amola ilia da
    liligi amo ea dio da Wadela:idafa Liligi, amo Debolo diasu ganodini sagasimu.
  tpi-OTNT: Ol soldia bilong en bai i mekim haus bilong God i kamap doti long ai bilong
    God. Na bai ol i tambuim ol Israel long ol i no ken mekim ol ofa long God long
    olgeta de, na bai ol i sanapim dispela samting nogut tru insait long haus bilong
    God.
  hau-SA: “Mayaƙansa za su taso su ƙazantar da kagarar haikali za su kuma kawar da
    hadaya ta kullum. Sa’an nan za su kafa abin banƙyama da yake lalatarwa.
  uig-LAT: Uning teripide turghan birnechche küchler qorghan bolghan muqeddes ibadetxanini
