  hat-BSA: “Sòlda li yo va pwofane sanktyè a, fò a menm, e fè sakrifis nòmal la vin
    sispann. Konsa, yo va fè monte abominasyon dezolasyon an.
  kos-kos: Kutu sin mwet mweun lal ac arulana akfohkfokyela Tempul uh. Elos ac tulokinya
    kisa ma orek ke len nukewa uh, ac tulokunak Mwe Aksangeng na Upa sac.
  hbo-WLC: וּזְרֹעִ֖ים מִמֶּ֣נּוּ יַעֲמֹ֑דוּ וְחִלְּל֞וּ הַמִּקְדָּ֤שׁ הַמָּעוֹז֙
    וְהֵסִ֣ירוּ הַתָּמִ֔יד וְנָתְנ֖וּ הַשִּׁקּ֥וּץ מְשׁוֹמֵֽם׃
  ibo-ibo: “Ndị agha ya ga-ebili imerụ ebe ahụ e wusiri ike nke ụlọnsọ ukwu ahụ, kwụsịkwa
    aja nsure ọkụ nke a na-achụ kwa ụbọchị. Ha ga-ewuli ihe arụ nke na-eweta mbibi.
  ory-ory: ଆଉ, ତାହାର ପକ୍ଷସ୍ଥ ସୈନ୍ୟଗଣ ଉଠି ଧର୍ମଧାମ, ଅର୍ଥାତ୍‍, ଦୁର୍ଗ ଅଶୁଚି କରିବେ ଓ ନିତ୍ୟ
    ନୈବେଦ୍ୟ ନିବୃତ୍ତ କରିବେ, ଆଉ ସର୍ବନାଶକାରୀ ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁ ସ୍ଥାପନ କରିବେ।
  chk-chk: Iwe, nöün sounfiu repwe war o alimengaua ewe Imwenfel, repwe pwal aükätiu
    ewe asoren kek mi fis iteiten rän. Iwe, repwe anomu lon eu mettoch mi fokun anioput
    epwe afisätä feiengau.
  rop-rop: Sambala solja blanga det king garra meigim det Serramoni Pleis nomo klinwan
    blanga serramoni. Olabat garra stapam detlot sekrifais ofring weya detlot Juwish
    pipul bin gibitbat ebridei, en detlot solja garra pudumap det brabli nogudbala
    ting langa det teibul blanga ofring blanga ola sekrifais.”
  ukr-1871: І поставить там залогою часть війська, що опоганить сьвятиню могутностї
    і спинить щоденну жертву, й поставить гидоту (ідола) в (тій) пустцї.
  deu-1951: Es werden auch von seinen Truppen zurückbleiben und das Heiligtum, die
    Festung, entweihen und das beständige [Opfer] abtun und den Greuel der Verwüstung
    aufstellen.
  eng-JPS: And arms shall stand on his part, and they shall profane the sanctuary,
    even the stronghold, and shall take away the continual burnt-offering, and they
    shall set up the detestable thing that causeth appalment.
  srp-1865: I vojska æe stajati uza nj, i oskvrniæe svetinju u gradu, i ukinuti žrtvu
    svagdašnju i postaviæe gnusobu pustošnu.
  lug-lug: “Amaggye ge galigolokoka okugwagwawaza awatukuvu wa yeekaalu era aliggyawo
    ekiweebwayo ekyokebwa ekya buli lunaku. N’oluvannyuma balissaawo eby’emizizo ebireeta
    ennaku n’okubonaabona.
  heb-heb: וזרעים ממנו יעמדו וחללו המקדש המעוז והסירו התמיד ונתנו השקוץ משומם׃
  ben-IRV: তার সেনাবাহিনীরা উঠবে এবং পবিত্রস্থানকে ও দুর্গগুলোকে অশুচি করবে; তারা
    প্রতিদিনের র নৈবেদ্য বন্ধ করে দেবে এবং তারা ধ্বংসকারী ঘৃণার বস্তু স্থাপন করবে।
  pan-pan: ਜੱਥੇ ਉਸ ਦੀ ਵਲੋਂ ਉੱਠਣਗੇ ਅਤੇ ਉਹ ਪਵਿੱਤਰ ਥਾਂ ਅਰਥਾਤ ਕੋਟ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰਨਗੇ ਅਤੇ
    ਉਹ ਸਦਾ ਦੀ ਹੋਮ ਦੀ ਬਲੀ ਨੂੰ ਹਟਾਉਣਗੇ ਅਤੇ ਵਿਗਾੜਨ ਵਾਲੀ ਘਿਣਾਉਣੀ ਵਸਤ ਨੂੰ ਉਸ ਦੇ ਵਿੱਚ ਰੱਖ
    ਦੇਣਗੇ।
  mya-JVB: ထိုမင်းနောက်မှစစ်လက်နက် တို့သည် ပေါ် လာ သဖြင့် ၊ တန်ခိုးကြီးသော သန့်ရှင်း
    ရာဌာနတော်ကို ညစ်ညူး စေ၍၊ နေ့ရက်အစဉ် ပြုသောဝတ်ကို ပယ်ရှင်း ကြ လိမ့်မည်။ ဖျက်ဆီး
    တတ်သောရွံ့ရှာ ဘွယ်အရာကိုလည်း တည် ထားကြလိမ့်မည်။
  hmo-hmo: “Iena tuari taudia haida do idia toreisi, Dubu Helaga ena helaga bada gabuna
    do idia hadikaia. Dina ibounai idia karaia boubou gauna do idia hadokoa, bona
    Hadikaia Dika Rohoroho Gauna do idia haginia.
  urd-urd: और अफ़वाज उसकी मदद करेंगी, और वह मज़बूत मक़दिस को नापाक और दाइमी क़ुर्बानी
    को रोकेंगे और उजाड़ने वाली मकरूह चीज़ को उसमें नस्ब करेंगे।
  rus-SYN: И поставлена будет им часть войска, которая осквернит святилище могущества,
    и прекратит ежедневную жертву, и поставит мерзость запустения.
  bqc-SIM: aà zĩgↄ̃ↄ i Lua kpɛ́ gbãlɛ, aai sa pↄ́ wìↄ o lá gu lɛ́ dↄ midɛ, aai
    tɛ̃̀ gudɛna pɛ́lɛu.
  tcz-CHONGTHU: Chutahleh, ama sepaiten, houin kulpi alodiu, asuhthang’uva asuhbohdiu,
    tanglouva kiboljing kilhaina gamtha jong asuhtangdiu chuleh thet umtah milimdoi
    chu atundoh diu ahi.
  mar-mar: त्याचे सैन्य उठून वेदी आणि गड भ्रष्ट करतील रोजची बलिहवने ते बंद करतील आणि
    नाशदायी अमंगळाची ते स्थापना करतील.
  qub-qub: « ‹Paypa suldäruncunami Diospa rispitädu Templuntapis, ñaupanpa tumaraycaj
    pergatapis ganrachenga. Waran-waran Tayta Diospaj ofrendacunata churananpaj cajtapis
    mana dëjanganachu. Chaypa ruquenga fiyupa melanaypajtanami churanga.
  bqp-bqp: U koo tɑbu kowobu sure bu Yinni Gusunɔn sɑ̃ɑ yeru kɑ ten ɑgbɑrɑ disi doke.
    Kpɑ bu tɔ̃ɔ bɑɑteren yɑ̃kunu kpeesiɑ. Kpɑ bu kɑm koosion bwɑ̃ɑroku kɔ̃su girɑ
    yɑ̃ku yeru mi.
  hat-hat: L'ap voye sòlda nan lame li yo vin fè mete Tanp lan nan kondisyon pou moun
    pa ka sèvi Bondye ladan l' ankò. Y'ap aboli ofrann bèt yo te konn fè chak jou
    a, y'ap mete sa nou pa ta renmen wè a, bagay k'ap bay gwo lapenn lan chita byen
    wo nan Tanp lan.
  eng-BSB: His forces will rise up and desecrate the temple fortress. They will abolish
    the daily sacrifice and set up the abomination of desolation.
  eng-WEBPB: “Forces from him will profane the sanctuary, even the fortress, and will
    take away the continual burnt offering. Then they will set up the abomination
    that makes desolate.
  kbq-kbq: Ana ne'mofo sondia vahe'mo'za ra mono nomofo hankave vihu kegina eri nafa'a
    nehu'za, mono nona eri pehenage nehu'za, mago mago zupama Kresramanama nevaza
    zana asevazi nezamante'za, Anumzamofo mono nompina kasrino'ma havizama hu'neaza
    eritru regahaze.
  nhe-BL: Huan isoldados quichihuase ax tlapajpactic itiopa Toteco Dios huan nochi
    nopa tepamitl tlen quichihua más temachtli. Huan yajaya quichihuas se yancuic
    tlanahuatili para ma ayoc quimacaca tlacajcahualistli Toteco queja nopa tlanahuatili
    tlen huejcajquiya quiijto monequi ma quichihuaca mojmostla. Huan teipa quiquetzas
    se tlamantli tiopan calijtic tlen nochi tlacame quiijiyaj. Quej ni quichihuase
    itiopa Toteco senquistoc ax tlapajpactic iixpa. Huan yajaya quintemos nopa fiero
    israelitame tlen quitlahuelcajtejtose nopa acuerdo ica Toteco huan quinmacas tequihuejcayotl.
  bus-bus: À zĩ̀kpɛɛnↄ é Luda kpɛ́ gbãsĩ lɛ́ aↄ̃é saa kɛ̀ wègↄ̃ oo lán guu e dↄↄ
    nà mì dɛ aↄ̃é tɛ̃̀pↄ guyakari pɛ́ɛn.
  gub-BL: Hemiruze'eg zauxiapekwer umuaiw putar Tupàn Hàpuzuhu wà nehe. Xaxeto uzuka
    putar ma'ea'yr ipupe Tupàn henataromo tuweharupi wà nehe. A'e tuwihawete umupytu'u
    kar putar wazuka re wà nehe. Umuapyk putar iaiwahy ma'e tàpuzuhu pupe Tupàn henaw
    hekuzaromo nehe no.
  eng-DRA: And arms shall stand on his part, and they shall defile the sanctuary of
    strength, and shall take away the continual sacrifice, and they shall place there
    the abomination unto desolation.
