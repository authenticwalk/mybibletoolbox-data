verse: DAN.011.003
translations:
  mal-C: പിന്നീടു ശക്തനായ ഒരു രാജാവ് എഴുന്നേൽക്കും. അദ്ദേഹം വലിയ അധികാരത്തോടെ ഭരിക്കുകയും
    സ്വന്തം ഇഷ്ടംപോലെ പ്രവർത്തിക്കുകയും ചെയ്യും.
  deu-TKW: Dann wird ein heldenhafter König auftreten und über ein weitausgedehntes
    Reich gebieten und zustande bringen, was er nur will.
  lin-lin: Kasi mokonzi moko ya nguya koleka akobima mpe akokamba na nguya nyonso,
    akosala makambo oyo alingi.
  eng-LSV: And a mighty king has stood, and he has ruled a great dominion, and has
    done according to his will;
  eng-GNV: But a mightie King shall stand vp, that shall rule with great dominion,
    and doe according to his pleasure.
  eng-WEBSTER: And a mighty king shall stand up, that shall rule with great dominion,
    and do according to his will.
  nhw-BL: “ ‘Pero teipa nopona ipan tlali Grecia, motlananas se tlacatl para mochihuas
    tlanahuatijquetl huan yaya quipiyas miyac chicahualistli huan quinnahuatis tlahuel
    miyac tlalme. Quichihuas san catli ya quinequis.
  swh-ONEN: Ndipo mfalme mwenye nguvu atatokea, ambaye atatawala kwa nguvu nyingi
    na kufanya anavyopenda.
  bba-bba: Adɑmɑ sinɑ boko wɔruɡɔ ɡoo u koo se u dɑm bɑkɑm wɑ kpɑ u ko ye u kĩ.
  eng-KJVCPB: And a mighty king shall stand up, that shall rule with great dominion,
    and do according to his will.
  mpx-mpx: '@see-verse:DAN.011.002'
  luo-luo: Eka ruoth moro maratego nobi, manobed jatelo man-gi teko maduongʼ kendo
    notim gimoro amora mohero.
  meu-meu: Bena pavapava mai siahuna ta baine tore isi; ia baine lohia mai siahu-badana
    ida, bona ena ura heḡereḡerena ai baine karaia.
  npi-ULB: एक जना शक्तिशाली राजा खडा हुनेछन्, जसले धेरै विशाल राज्यमा शासन गर्नेछन्,
    र आफ्नै इच्छाअनुसार तिनले काम गर्नेछन् ।
  yor-yor: Nígbà náà ni ọba alágbára kan yóò fi ara hàn, yóò ṣe àkóso pẹ̀lú agbára
    ńlá, yóò sì ṣe bí ó ti wù ú.
  pes-OPCB: «سپس پادشاه نیرومندی روی کار خواهد آمد. قلمرو سلطنت او وسیع خواهد بود.
    او هر چه بخواهد انجام خواهد داد.
  tgl-ULB: At mamumuno ang isang makapangyarihang hari sa isang napakalaking kaharian
    at gagawin niya ang lahat ng bagay na kaniyang naisin.
  hui-hui: Mani kini hongohe mbira ha aribia harago ibugua dindi timbuni ngaru handayaho
    halu wali agali dewaore haru holebira. Ani haru howa ibunime bua birago ale bialu
    haabo holebira.
  mya-mya: '``ထို​အ​ခါ​သူ​ရဲ​ကောင်း​အာ​ဇာ​နည်​မင်း တစ်​ပါး​ပေါ်​ထွန်း​လာ​လိမ့်​မည်။
    သူ​သည် အင်​ပါ​ယာ​နိုင်​ငံ​ကြီး​ကို​အုပ်​စိုး​လျက် မိ​မိ​အ​လို​ဆန္ဒ​ရှိ​သည်​အ​တိုင်း​ပြု​လိမ့်​မည်။-'
  bod-N: དེ་ནས་རྒྱལ་པོ་དཔའ་རྒོད་ཅིག་ཐོན་ཏེ་དབང་ཆེན་པོས་སྲིད་འཛིན་ཞིང་གང་འདོད་ལྟར་བསྒྲུབ་ངེས་ཡིན།
  sna-sna: Ipapo mambo ane simba achamuka, uyo achatonga nesimba guru nokuita sezvaanoda.
  spa-BLM: Se levantará un rey poderoso que gobernará con gran dominio y hará su voluntad.
  cac-cac: Slajvi chi', ol och jun vin̈ sreyal Grecia chi', te ac'um oval. Ol te levanb'oc
    smacb'en chi', ol sc'ulan masanil tas snib'ej.
  swh-ULB: Mfalme wenye nguvu atainuka ambaye atatawala ufalme mkubwa, na ataenenda
    kufuatana na matakwa yake mwenyewe.
  bel-bel: І паўстане цар магутны, які будзе валадарыць зь вялікаю ўладаю і будзе
    дзейнічаць па сваёй волі.
  deu-ELBBK: Und ein tapferer König wird aufstehen, und er wird mit großer Macht herrschen
    und nach seinem Gutdünken handeln.
  mbb-OT: Ne zuen selakew en he egkehimu he mekeǥeǥehem he hadì. Ne mahabet he menge
    nasyun is edsekupen din, ne ebeelan din is egkesuatan din te ebaal.
  mal-2015: പിന്നെ വിക്രമനായൊരു രാജാവു എഴുന്നേല്ക്കും; അവൻ വലിയ അധികാരത്തോടെ വാണു
    ഇഷ്ടംപോലെ പ്രവർത്തിക്കും.
  rmc-rmc: Paľis avela jekh zoralo kraľis, savo vladňinela bara zoraha a kerela sa,
    so ča leske ela pre dzeka.
  nlg-nlg: Mi murina na vunaghi haba keri, sakai na vunaghi haba te ghoi dato mai,
    me ke vunaghi pungisira na lei kema sule, me ke gonia sono na hava te liona na
    goniana.
  pes-OPV: وپادشاهی جبار خواهد برخاست و بر مملکت عظیمی سلطنت خواهد نمود و برحسب اراده
    خود عمل خواهد کرد.
  ron-1924: Дар се ва ридика ун ымпэрат витяз, каре ва стэпыни ку о маре путере ши
    ва фаче че ва вои.
  ben-OBCV: পরে এক শক্তিশালী রাজার উত্থান হবে যে মহাশক্তিতে এবং নিজের ইচ্ছা অনুযায়ী
    শাসন করবে।
  som-som: Oo waxaa kici doona boqor xoog badan, oo talo weyn ku talin doona, hadba
    siduu doonayana yeeli doonaa.
  lat-VUC: Surget vero rex fortis, et dominabitur potestate multa, et faciet quod
    placuerit ei.
  eng-ASVBT: And a mighty king shall stand up, that shall rule with great dominion,
    and do according to his will.
  ita-1885: Poi sorgerà un re possente, e valoroso; il quale possederà un grande imperio,
    e farà ciò ch'egli vorrà.
  eng-ULB: A mighty king will rise up who will rule a very great kingdom, and he will
    act according to his desires.
  spa-VBL: Entonces llegará al poder un rey poderoso. Gobernará con gran autoridad
    y hará lo que quiera.
  fra-_FOB: Mais il s'élèvera un roi vaillant, qui dominera avec une grande puissance,
    et fera ce qu'il voudra.
  mal-mal: പിന്നെ ശക്തനായ ഒരു രാജാവ് എഴുന്നേല്ക്കും; അവൻ വലിയ അധികാരത്തോടെ വാണ്, തന്റെ
    ഇഷ്ടംപോലെ പ്രവർത്തിക്കും.
  urd-GVR: Phir ek zorāwar bādshāh barpā ho jāegā jo baṛī quwwat se hukūmat karegā
    aur jo jī chāhe karegā.
  suz-BL: मिनु नोले शुश लडाइ पाइब पिप का जाक्‍ब। मेकोमी शुश रागी कली सासन पाइब। मिनु
    मेकोमी मार दाक्‍बा, मेको पाइब। दानीएल ८:२१
  eng-NOY: But a mighty king shall arise, and rule with great dominion, and do according
    to his will.
  ita-1927: Allora sorgerà un re potente, che eserciterà un gran dominio e farà quel
    che vorrà.
  ckb-ckb: ئینجا پاشایەکی بە توانا پەیدا دەبێت و زۆر زاڵ دەبێت، چی پێ خۆش بێت دەیکات.
  eng-BBE: And a strong king will come to power, ruling with great authority and doing
    whatever is his pleasure.
  kan-OKCV: ಆಗ ಬಲವುಳ್ಳ ಒಬ್ಬ ಅರಸನು ಉದಯಿಸುವನು. ಅವನು ಮಹಾಅಧಿಕಾರದಿಂದ ಆಳುವನು ಮತ್ತು ತನ್ನ
    ಇಷ್ಟದ ಪ್ರಕಾರ ಮಾಡುವನು.
  tam-2017: ஆனாலும் பராக்கிரமமுள்ள ஒரு ராஜா எழும்பி, வல்லமையோடு ஆட்சிசெய்து, தனக்கு
    விருப்பமானபடி செய்வான்.
  spa-RV-1909: Levantaráse luego un rey valiente, el cual se enseñoreará sobre gran
    dominio, y hará su voluntad.
  ron-BTF: Și un împărat puternic se va ridica în picioare, care va stăpâni cu mare
    stăpânire și va face conform voinței sale.
  eng-WEBP: A mighty king will stand up, who will rule with great dominion, and do
    according to his will.
  eng-FBV: Then a mighty king will come to power. He will rule with great authority
    and do whatever he wants.
  nch-BL: “Pero teipa nopona ipan tali Grecia, motananas se tacat para mochihuas tanahuatijquet
    huan yaya quipiyas miyac chicahualisti huan quinnahuatis tahuel miyac talme. Quichihuas
    san cati ya quinequis.
  vie-1934: Song sẽ có một vua mạnh dấy lên, lấy quyền lớn cai trị và làm theo ý mình.
  hin-CV: तब एक पराक्रमी राजा का उदय होगा, जो बड़ी शक्ति से राज्य करेगा और उसे जो
    अच्छा लगेगा, वही करेगा.
  spa-BES: Y un rey fuerte llegará al poder, gobernando con gran autoridad y haciendo
    lo que le plazca.
  tdx-tdx: Hiongak’ amy zao ty mpanjaka mahimbañe, le ho felehe’e ty fifeheañe jabajaba
    vaho hanoe’e ze satri’e.
  tha-KJV: แล​้วจะมี​กษัตริย์​ที่​มี​อาน​ุภาพมากขึ้นมา ท่านจะปกครองด้วยราชอำนาจยิ่งใหญ่
    และกระทำตามความพอใจของท่านเอง
  por-BR-2018: Depois se levantará um rei poderoso, que reinará com grande domínio,
    e fará conforme sua vontade.
  deu-ELO: Und ein tapferer König wird aufstehen, und er wird mit großer Macht herrschen
    und nach seinem Gutdünken handeln.
  eng-WYC-2018: Forsooth a strong king shall rise, and shall be lord in great power,
    and shall do that, that shall please him(self).
  epo-epo: Aperos reĝo potenca, kiu regos kun granda forto, kaj faros ĉion, kion li
    volos.
  uig-PIN: Uningdin keyin küqlük bir padixaⱨ mǝydanƣa qiⱪidu. U zor padixaⱨliⱪni idarǝ
    ⱪilip, nemini halisa xuni ⱪilidu.
  beo-beo: 'Amalalu, hina bagade gesa:i gala eno da manebe ba:mu. E da fi bagadedafa
    amo ouligimu amola e da hi hanaiga hawa: hamonanumu.'
  tpi-OTNT: Bihain wanpela strongpela king bai i kamap na em bai i bosim planti kantri
    na planti manmeri. Na wanem samting em i laik mekim, em bai i mekim tasol.
  hau-SA: Sa’an nan wani babban sarki zai bayyana, wanda zai yi mulki da babban iko
    yă kuma yi abin da ya ga dama.
  uig-LAT: Uningdin kéyin küchlük bir padishah meydan’gha chiqidu. U zor padishahliqni
    idare qilip, némini xalisa shuni qilidu.
  nde-nde: Besekuvela inkosi enkulu ezabusa ngamandla amakhulu, yenze njengokuthanda
    kwayo.
  ton-ton: “Pea ʻe tuʻu hake ha tuʻi mālohi, ʻaia ʻe pule ʻaki ʻae pule lahi, pea
    ne fai ʻo fakatatau mo hono loto.
  ces-1613: I povstane král mocný, kterýž bude míti panství široké, a bude činiti
    podlé vůle své.
  eng-WMB: A mighty king will stand up, who will rule with great dominion, and do
    according to his will.
  tam-TCV: பின்பு ஒரு வல்லமையுள்ள அரசன் எழும்புவான், அவன் அதிக வல்லமையுடன் அரசாண்டு,
    தான் விரும்பியவற்றைச் செய்வான்.
  ceb-ULB: Motungha ang usa ka gamhanang hari ug maghari sa hilabihan ka bantogan
    nga gingharian, ug buhaton niya ang iyang gitinguha.
  pol-UBG: I powstanie potężny król, który będzie sprawował wielką władzę, i będzie
    czynił według swojej woli.
  urd-GVU: پھر ایک زورآور بادشاہ برپا ہو جائے گا جو بڑی قوت سے حکومت کرے گا اور جو
    جی چاہے کرے گا۔
  deu-1912: Darnach wird ein mächtiger König aufstehen und mit großer Macht herrschen,
    und was er will, wir er ausrichten.
  kan-2017: ಅನಂತರ ಪರಾಕ್ರಮಶಾಲಿಯಾದ ಒಬ್ಬ ರಾಜನು ಎದ್ದು ಮಹಾ ಪ್ರಭುತ್ವದಿಂದ ಆಳುತ್ತಾ, ತನ್ನ ಇಷ್ಟಾರ್ಥಗಳನ್ನು
    ಸಾಧಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: “Ma aram e bay yib ba pilung nib falu’ ko mael. Ma ba ga’ yang e nam ni
    bay i gagiyegnag mi i rin’ e tin ni ba’adag.
  hlt-MCSB: Manghai hlangrhalh a pai vaengah ukkung boeiping la a taemrhai vetih a
    kolonah bangla a saii ni.
  mdy-ETH: «ዬካፓ ዖልዚ ዖላ ፔቴ ዶዲ ካኣቲ ካኣታዻንዳኔ፤ ዬይ ካኣታዺ ዎይሣንዳ ዓጫ ሚርጌና ዳልጊ ማዓንዳኔ፤ ዒ ኮዔ ባኣዚ
    ቢያ ማዻንዳኔ።
  twi-ASANTE: Afei, ɔhene kɛseɛ bi bɛsɔre wɔ tumi mu a ɔbɛyɛ deɛ ɔpɛ.
  eng-WEBU: A mighty king will stand up, who will rule with great dominion, and do
    according to his will.
  wal-wal: “Hegaappe guyyiyan, wolqqan haariya mino kawoi denddana; denddidi ba koyidobaa
    ubbaa oottana.
  spa-PDDPT: Se levantará luego un rey poderoso que gobernará con gran dominio y hará
    lo que quiera.
  gun-gun: Ha'e va'e rire ma peteĩ huvixa ju oiko 'rã ipo'aka va'e. Ha'e va'e ma ipo'aka
    etea rupi 'rã joguereko. Ha'e vy oiko 'rã ha'e ae oipotaa rami rei.
  agu-BL: Poro yil xon tiemp sjalok junt rey cwent Grecia yi chin aj oyintzi'inl i'.
    Nin scambaje' wi'nin ama'l bene'n tzi'n tan cawune'n tibaj. Nin yil cawun i',
    sbne' yi tetz tajbil.
  ilo-ULB: Tumaudto ti maysa a nabileg nga ari a mangituray iti dakkel unay a pagarian,
    ket aramidennanto ti amin a kayatna.
  kpg-kpg: “Di king maaloo ga gila aga. Mee gaa dagi ana henua e logowaahee, gaa hai
    di ingoo hua di mee dela e hiihai ginai.
  uig-ARA: ئۇنىڭدىن كېيىن كۈچلۈك بىر پادىشاھ مەيدانغا چىقىدۇ. ئۇ زور پادىشاھلىقنى
    ئىدارە قىلىپ، نېمىنى خالىسا شۇنى قىلىدۇ.
  sus-sus: «Kɔnɔ mangɛ sɛnbɛma nde fama nɛ kelide, a bɔxi yamari sɛnbɛ belebele ra.
    Naxan yo a kɛnɛn, a na rabama nɛ.
  pon-2006: “Ahpw nanmwarki men me keieu kehlail pahn pwarada. E pahn kaunda wehi
    lapalap ehu oh kin wia dahme e kupwurki.
  ksd-ksd: Ma tika na rangrang na king na tut rikai, nina ba na ongor ma ra ngala
    na varkurai, ma na pait ika ra magit i mainge.
  tur-YTC: Büyük bir hakimiyetle hüküm sürecek ve dilediğine göre yapacak yiğit bir
    kral çıkacak.
  ind-AYT: Kemudian, seorang raja yang perkasa akan muncul, yang akan memerintah dengan
    kekuasaan yang besar dan bertindak sesuka hati.
  nya-nya: Kenaka mfumu yamphamvu idzafika imene idzalamulira ndi ufumu waukulu ndi
    kuchita zimene ifuna.
  hrv-hrv: Ustat će junački kralj, vladat će silnom moću i činiti što ga bude volja.
  mps-mps: Nosali te gasa bomai king me deli pedelama, te agai te bulu tǫ kantri
    hauwa, me te we bidi hauwa tonalueibao. Tama mena sę agai homugo yainu homu yali
    sę, te sę agai eyu naga yaibao,” wai.
  tpi-tpi: Bihain wanpela strongpela king bai i kamap na em bai i bosim planti kantri
    na planti manmeri. Na wanem samting em i laik mekim, em bai i mekim tasol.
  dan-1931: Men da fremstår en Heltekonge*, og han skal råde med Vælde og gøre, hvad
    han vil. { [*Aleksander den Store.] }
  vie-OVCB: “Có một vua sẽ lên ngôi, sáng lập một đế quốc vĩ đại mênh mông và thực
    hiện tất cả chương trình mình hoạch định.
  guj-2017: એક શક્તિશાળી રાજા ઊભો થશે તે મહા પ્રતાપથી રાજ્ય ઉપર સત્તા ભોગવશે અને પોતાની
    ઇચ્છા પ્રમાણે કરશે.
  pon-2006A: “Ahpw nanmwarki men me keieu kehlail pahn pwarada. E pahn kaunda wehi
    lapalap ehu oh kin wia dahme e kupwurki.
  por-BRBSL: Um rei poderoso se levantará, que reinará com grande domínio, e fará
    de acordo com sua vontade.
  swe-swe: Sedan ska en mäktig (krigisk, rivaliserande) kung uppstå som ska regera
    med stor makt och göra som han vill. [Den grekiska härföraren Alexander den store
    regerade 336-323 f.Kr. Han besegrade perserna och intog hela den dåtida kända
    världen på knappt 10 år.]
  cth-cth: Hatnavah, athakaawme siangpahrang buet touh a tâco han. Ahni ni kâtawnnae
    hoi uk vaiteh, a ngai e patetlah a sak han.
  twi-twi: Afei ɔhene kɛse bi bɛsɔre wɔ tumi mu a ɔbɛyɛ nea ɔpɛ.
  hlt-hlt: Manghai hlangrhalh a pai vaengah ukkung boeiping la a taemrhai vetih a
    kolonah bangla a saii ni.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì dikɔ̃m̀bùɔ̀ yiɛ̀ mmɔùu ɑ̃nnɛ́ kɛ́mbɑkɛ́ bɛnìtìbɛ̀ bɛmɔu kɛ
    dɔɔri ò dɔ́mɛ̀.
  msy-2020: Eghtɨ gɨn atrivir gavgavitam otogh, egh kantrin avɨriba ko gumazamizir
    avɨribagh ativagham. Egh bizir manam ana damusɨ, ana damuam.
  dop-dop: Amɑ yoolu nɔɣɔlʋ ɩ kɑ́ tɔɣɔnɑ Kǝlɛɛkɩ kɑwulɑɣɑ sɔsɑɣɑ, nɑ ɩ́ lɑkɩ ɩsǝnɑ
    ɩ sɔɔlɑɑ tɔ.
  azb-azb: Sonra igid bir padşah gələcək, çox qüdrətli hökmdar olacaq və öz istədiyini
    edəcək.
  eng-DBY: And a mighty king shall stand up that shall rule with great dominion, and
    do according to his will.
  hin-2017: उसके बाद एक पराक्रमी राजा उठकर अपना राज्य बहुत बढ़ाएगा, और अपनी इच्छा
    के अनुसार ही काम किया करेगा।
  wol-KYG: Waaye buur bu jàmbaare dina falu, di boroom kilifteef gu yaatu, di def
    lu ko soob.
  eng-YLT: And a mighty king hath stood, and he hath ruled a great dominion, and hath
    done according to his will;
  eng-WYC-2017: Forsooth a strong king shall rise, and shall be lord in great power,
    and shall do that, that shall please him.
  eng-WMBB: A mighty king will stand up, who will rule with great dominion, and do
    according to his will.
  urd-GVH: फिर एक ज़ोरावर बादशाह बरपा हो जाएगा जो बड़ी क़ुव्वत से हुकूमत करेगा और
    जो जी चाहे करेगा।
  rug-rug: Meke kote vura mae si keke baṉara ṉiṉirana sapu kote baṉara ni sa pa ṉiniraṉira
    nomana meke tavetia gua sapu hiva nia mo sa.
  gaz-gaz: Ergasii mootiin jabaan tokko ni kaʼa; innis humna guddaadhaan ni bulcha;
    waan fedhes ni hojjeta.
  fra-LSG: Mais il s’élèvera un vaillant roi, qui dominera avec une grande puissance,
    et fera ce qu’il voudra.
  yal-yal: “Koni, gali mangana nde kelima nɛn, a nɔɔn sa e nun sɛnbɛ gbeena. Naxan
    na a kɛnɛn, a na rabama nɛn.
  haw-1868: E ku mai auanei iluna kekahi alii ikaika loa, e alii ana oia me ka ikaika
    nui, a e hana no hoi ia mamuli o kona makemake iho.
  arb-NAV: وَلَكِنْ لَا يَلْبَثُ أَنْ يَظْهَرَ فِي الْيُونَانِ مَلِكٌ عَاتٍ يَتَمَتَّعُ
    بِسُلْطَانٍ عَظِيمٍ، وَيَفْعَلُ مَا يَحْلُو لَهُ.
  ewe-ewe: Emegbe fia sesẽ aɖe ava zi dzi, ame si aɖu fia kple asi sesẽ eye wòawɔ
    nu sia nu si adze eŋu.
  eng-LEE: And then will stand up a mighty king, who will rule with great dominion,
    and do according to his pleasure.
  asm-FB: তাৰ পাছত এজন পৰাক্ৰমী ৰজা উৎপন্ন হ’ব; তেওঁ অতি বৃহৎ ৰাজ্য শাসন কৰিব, আৰু
    তেওঁ নিজৰ ইচ্ছাৰে সকলো কাৰ্য কৰিব।
  sus-A: «كْنْ مَنفّ سّنبّمَ ندٍ قَمَ نّ كٍلِدٍ، عَ بْشِ يَمَرِ سّنبّ بٍلٍبٍلٍ رَ.
    نَشَن يٌ عَ كّنّن، عَ نَ رَبَمَ نّ.
  fra-SBL: Un roi puissant se lèvera, qui dominera avec une grande autorité, et fera
    ce qu'il voudra.
  hbo-hbo: וְעָמַ֖ד מֶ֣לֶךְ גִּבֹּ֑ור וּמָשַׁל֙ מִמְשָׁ֣ל רַ֔ב וְעָשָׂ֖ה כִּרְצֹונֹֽו׃
  pjt-pjt: Palu mayatja nyara paluṟu wiyaringkuku, ka palumpa aṟangka wati kutjupa
    ngapartji mayatjariku munu paluṟu palumpa kulintjitja-wanungku kutju palyalku
    paluṟu mukuringkuntjitja kutju. Munu paluṟu ngura kutjupa tjuṯaku mayatjarira
    mayatja puḻka mulapalta nyinaku ngura winkiku, palu puḻka mulapa nyinanytjatjanu
    mayatja paluṟu wiyaringkuku. Ka wati maḻikitja kutjara kutjarangku tjunguringkula
    kulilku mayatja panya palumpa ngura uwankara tjara-tjaraṟa mauṉṯalpa-mauṉṯalpangku
    mayatjarira kanyintjikitjangku kutjungku kutjungku. Palu mayatja nyara paluṟu
    tjanaya upa nguwanpa nyinaku kuṉpu wiya, panya wati mayatja ngaṉmanyitja kuṉpu
    puḻka nyinangi, palu puṟunypa wiya.
  kik-kik: Ningĩ nĩgũkarahũka mũthamaki ũngĩ ũrĩ na hinya makĩria, ũrĩa ũgaathanaga
    na hinya mũingĩ na ekage o ũrĩa angĩenda gwĩka.
  fra-NCL: Et il s’élèvera un roi vaillant, qui aura une grande puissance et fera
    ce qui lui plaira.
  cek-AK: To pacoengah thacak siangpahrang maeto angzo tih, anih loe thacakhaih hoiah
    uk ueloe, a koeh baktiah sah tih.
  cuk-cuk: ” ’Geb-sorbali, rey-wargwen-buled megnonikoed. We-rey yeer-ganguedgi yar-senonikoed,
    na e-ibmar-imakbiedba ibmar-imakoed.
  uig-CYR: Униңдин кейин күчлүк бир падиша мәйданға чиқиду. У зор падишалиқни идарә
    қилип, немини халиса шуни қилиду.
  tel-2017: అంతలో శూరుడైన ఒక రాజు పుట్టి మహా విశాలమైన రాజ్యాన్ని ఏలి యిష్టానుసారంగా
    జరిగిస్తాడు.
  hat-BSA: Konsa, yon wa pwisan va vin leve. Li va gouvène ak gwo otorite e fè sa
    li pito.
  kos-kos: “Toko, na tokosra na pwengpeng se ac fah sikyak. El ac fah leumi tokosrai
    na lulap se, ac oru na ma el ac lungse oru uh.
  hbo-WLC: וְעָמַ֖ד מֶ֣לֶךְ גִּבּ֑וֹר וּמָשַׁל֙ מִמְשָׁ֣ל רַ֔ב וְעָשָׂ֖ה כִּרְצוֹנֽוֹ׃
  ibo-ibo: Ma mgbe ahụ, a ga-enwe eze dị ike nke ga-eji oke ike chịa. Ọ ga na-eme
    ihe masịrị ya.
  ory-ory: ତହୁଁ ଏକ ବିକ୍ରମୀ ରାଜା ଉତ୍ପନ୍ନ ହେବ, ସେ ମହାକର୍ତ୍ତୃତ୍ୱରେ ଶାସନ କରିବ ଓ ସ୍ଵେଚ୍ଛାନୁସାରେ
    କର୍ମ କରିବ।
  chk-chk: Mürin, eman king mi fokun pwora epwe ütä o nemeni eu mwü mi fokun watte,
    epwe pwal föri mochenin letipan.
  rop-rop: “Afta na wanbala brabli strongbala king garra kaman. Im garra jidan bos
    garram pawa langa bigmob kantri, en im garra dum enijing im wandim.
  ukr-1871: І настане царь могутний, що володїти ме з великою властю і що схоче, те
    вчинить.
  deu-1951: Es wird aber ein tapferer König auftreten und eine große Herrschaft gründen
    und tun, was ihm gefällt.
  eng-JPS: And a mighty king shall stand up, that shall rule with great dominion,
    and do according to his will.
  srp-1865: Potom æe nastati silan car, i vladaæe velikom državom i radiæe što hoæe.
  lug-lug: N’oluvannyuma walirabika kabaka ow’amaanyi, alifuga n’obuyinza bungi n’akola
    nga bw’ayagala.
  heb-heb: ועמד מלך גבור ומשל ממשל רב ועשה כרצונו׃
  ben-IRV: একজন শক্তিশালী রাজা উঠবে এবং সে একটা বড় রাজ্যে রাজত্ব করবে এবং সে যা ইচ্ছা
    তাই করবে।
  pan-pan: ਪਰ ਇੱਕ ਵੱਡਾ ਡਾਢਾ ਰਾਜਾ ਉੱਠੇਗਾ ਅਤੇ ਵੱਡੀ ਸਮਰੱਥਾ ਨਾਲ ਰਾਜ ਕਰੇਗਾ ਅਤੇ ਜੋ ਚਾਹੇਗਾ
    ਸੋਈ ਕਰੇਗਾ।
  mya-JVB: ထိုအခါ တန်ခိုး ကြီးသော ရှင်ဘုရင် တပါးလည်း ပေါ် လာလိမ့်မည်။ အာဏာ တော်ကြီး
    လျက် အစိုးရ ၍ မိမိ အလို ရှိသည်အတိုင်း ပြု လိမ့်မည်။
  hmo-hmo: “Unai neganai king goadana ta do ia toreisi. Iena siahu do ia bada herea
    momokani, bona iena ura hegeregere do ia karaia.
  urd-urd: लेकिन एक ज़बरदस्त बादशाह खड़ा होगा, जो बड़े तसल्लुत से हुक्मरान होगा और
    जो कुछ चाहेगा करेगा।
  rus-SYN: И восстанет царь могущественный, который будет владычествовать с великою
    властью, и будет действовать по своей воле.
  bqc-SIM: Kía gbãade a fɛlɛ kpala zↄ̃ↄ ble, iↄ kɛ lá a yeiwa.
  tcz-CHONGTHU: Chuteng leh, leng hattah khat hung umdoh kit ding, aman thuneitah’a
    lengvai apoh ding, anop nop abol ding ahi.
  mar-mar: एक प्रबळ राजा उदयास आल्यावर तो आपली सत्ता फार गाजवील व मनात येईल तसा वागेल.
  qub-qub: Chaypitanaga fiyupa pillyay-yachaj juc raymi Greciacho mandanga. Chay ray
    mandashpanmi achca nasyuncunata maquincho chararanga. Imatapis munashantami ruranga.
  bqp-bqp: Adɑmɑ sinɑ boko wɔrugɔ goo u koo se u dɑm bɑkɑm wɑ kpɑ u ko ye u kĩ.
  hat-hat: Lè sa a, yon wa vanyan gason va parèt. Li pral gouvènen yon gwo gwo peyi.
    Epi l'ap fè sa li vle.
  eng-BSB: Then a mighty king will arise, who will rule with great authority and do
    as he pleases.
  eng-WEBPB: A mighty king will stand up, who will rule with great dominion, and do
    according to his will.
  kbq-kbq: Anama hutena henka mago hankavenentake kini efore huno rama'a vahe kegava
    hugahiankino, nazano hunaku'ma hania zana amne hugahie.
  nhe-BL: “ ‘Pero teipa nopano ipan tlali Grecia, motlalanas se tlacatl para mochihuas
    tlanahuatijquetl huan yajaya quipiyas miyac chicahualistli huan quinnahuatis tlahuel
    miyac tlaltini. Quichihuas san tlen ya quinequis.
  bus-bus: Kína gbãadee é fɛɛ à kí ble bùsunↄa pari, eégↄ̃ kɛɛ lán à yezi nà.
  gub-BL: A'e re ur putar amo tuwihawete ipuruzukaiwahy ma'e nehe. Wiko putar teko
    tetea'u wanuwihawete romo nehe. Uzapo putar wemimutar nehe.
  eng-DRA: 'But there shall rise up a strong king, and shall rule with great power:
    and he shall do what he pleaseth.'
