verse: DAN.011.002
translations:
  mal-C: '“ഇപ്പോഴോ, ഞാൻ നിന്നോടു സത്യം അറിയിക്കാം: പാർസിയിൽ ഇനി മൂന്നു രാജാക്കന്മാർകൂടെ
    എഴുന്നേൽക്കും. അതിനുശേഷം വരുന്ന നാലാമൻ അവരെല്ലാവരെക്കാളും അതിസമ്പന്നനായിരിക്കും.
    സമ്പത്തിലൂടെ പ്രബലനാകുമ്പോൾ അദ്ദേഹം എല്ലാവരെയും ഗ്രീക്കുദേശത്തിനെതിരേ ഇളക്കിവിടും.'
  deu-TKW: 'Und nun, Wahrhaftiges thue ich dir kund: Es treten jetzt noch drei Perserkönige
    auf; der vierte aber wird sich größeren Reichtum erwerben, als alle anderen, und
    wenn er durch seinen Reichtum zu großer Macht gekommen ist, wird er alles gegen
    das Griechenreich aufbieten.'
  lin-lin: 'Sik’oyo, nakoloba na yo solo ya likambo : « Bakonzi misato bakobima lisusu
    mpo na Persi ; bongo mokonzi ya minei akobima lisusu, kasi akoleka bakonzi nyonso
    oyo bayaki liboso na ye na bomengo. Tango bomengo na ye ekopesa ye nguya, akosala
    ete bato nyonso batombokela Grese.'
  eng-LSV: 'and now, I declare to you truth: Behold, yet three kings are standing
    for Persia, and the fourth becomes far richer than all, and according to his strength
    by his riches he stirs up the whole, with the kingdom of Javan.'
  eng-GNV: 'And now wil I shew thee ye trueth, Behold, there shall stand vp yet three
    Kings in Persia, and the fourth shall be farre richer then they all: and by his
    strength, and by his riches he shall stirre vp all against the realme of Grecia.'
  eng-WEBSTER: 'And now will I show thee the truth. Behold, there shall stand up yet
    three kings in Persia; and the fourth shall be far richer than they all: and by
    his strength through his riches he shall stir up all against the realm of Grecia.'
  nhw-BL: Huan ama nimitznextilis catli melahuac. “ ‘Itztose eyi más tlanahuatiani
    catli tlanahuatise ipan tlali Persia. Teipa oncas seyoc tlanahuatijquetl catli
    ica elis nahui. Huan nopa najpa tlanahuatijquetl moricojchihuas hasta quinonpanos
    catli quipixque nopa achtihui eyi tlanahuatiani. Huan quema mochihuas nelía tetic
    por itomi, quinajcomanas nochi masehualme ipan itlanahuatilis para ma quihuilantiyaca
    tlali Grecia.
  swh-ONEN: '“Sasa basi, ninakuambia kweli: Wafalme watatu zaidi watatokea Uajemi,
    kisha atatokea mfalme wa nne, ambaye atakuwa tajiri sana kuliko wengine wote.
    Wakati atakapokuwa amekwisha kujipatia nguvu kwa utajiri wake, atamchochea kila
    mmoja dhidi ya ufalme wa Uyunani.'
  bba-bba: Wee tɛ̃, kon wunɛ Dɑniɛli ɡem sɔ̃. Wee sinɑmbu itɑ bɑ koo bɑndu di di Pɛɛsiɔ.
    Yen biru, sinɑ boko nnɛse u koo bɑndu di kpɑ u dukiɑ ɡurɑ n kere sinɑ bokobu itɑ
    ye. Ù n dɑm kuɑ win dukiɑ yen sɔ̃, u koo Gɛrɛkibɑn sinɑ boko seesi.
  eng-KJVCPB: 'And now will I shew thee the truth. Behold, there shall stand up yet
    three kings in Persia; and the fourth shall be far richer than they all: and by
    his strength through his riches he shall stir up all against the realm of Grecia.'
  mpx-mpx: '@see-verse:DAN.011.001'
  luo-luo: '“Koro we anyisi fweny mabiro timore e piny Pasia: Ruodhi adek moko nobedie
    eka ruoth mar angʼwen nobi, ma nobed gi mwandu mathoth moloyo ruodhi mamoko duto.
    Bangʼ yudo duongʼ nikech mwandune, obiro thuwo ogendini gi jo-Yunani.'
  meu-meu: Harihari lau ese hereva momokanina baina hahedinarai henimu. A itaia, pavapava
    tatoi ma bae tore isi Parasa ai, bona ihahanina ena taḡa ese idia tatoiosi edia
    taḡa baine hereadia; bena ena taḡa dainai baine goada negana ai, ia ese taunimanima
    iboudiai lalodia baine ani, Helene basikiana bae hadikaia.
  npi-ULB: अब म तिमीलाई सत्य कुरा बताउँछु । फारसमा तिन जना राजा खडा हुनेछन्, र अरूभन्दा
    चौथोचाहिं धेरै धनी हुनेछ । आफ्नो धनदौलतबाट त्यसले शक्ति हासिल गरेपछि, त्यसले सबैलाई
    ग्रीस राज्यको विरुद्ध उत्तेजित गर्नेछ ।
  yor-yor: “Ní ìsinsin yìí, mo sọ òtítọ́ fún ọ ọba mẹ́ta yóò dìde sí i ní Persia,
    àti ẹ̀kẹrin tí yóò jẹ́ ọlọ́rọ̀ ju gbogbo wọn lọ. Tí ó bá ti di alágbára nípa ọrọ̀
    rẹ̀, yóò sì ru gbogbo wọn sókè lòdì sí ìjọba Giriki.
  pes-OPCB: 'اما حال می‌خواهم به تو نشان دهم چه وقایعی در آینده رخ خواهد داد: در مملکت
    پارس سه پادشاه دیگر به سلطنت خواهند رسید. پس از آن، پادشاه چهارم روی کار خواهد
    آمد که از همه ثروتمندتر خواهد بود و به‌وسیله ثروتش، قدرت کسب کرده همه را بر ضد
    یونان تحریک خواهد کرد.'
  tgl-ULB: At ngayon, ipapahayag ko sa iyo ang isang katotohanan. Tatlong hari ang
    lilitaw sa Persia at ang ika-apat ay higit na mayaman kaysa sa kanilang lahat.
    Nang magkaroon siya ng kapangyarihan sa pamamagitan ng kaniyang mga kayamanan,
    hihimukin niya ang bawat isa laban sa kaharian ng Grecia.
  hui-hui: Ani lowa dahuliyali Gaberelo biagome laabo halu lalu, Daniele-o mbirale
    ogoale bulebira lalu langerogoni damene heneneore tagira ibai holebira. Mani Pesia
    dindini kini tebirame ha aribia haga bialu haru haga bulebira. Ani bialu maniore
    kini mane ha aribia howa haru holebirago ibugua kini ala henerume muni dabudaburu
    dewawi henedagua ndo ibu ti bolangua howa homogo timbuniore holebira. Ani ho kagola
    ibunaga muni dabudabu ngaru dewa haragome ibu mo hongoheore haragola Girigiali
    bibahendeme ibu handabe manga holebira. Ani biragola ibugua ti baba wai mo bua
    helolebira.
  mya-mya: သင့်​အား​ယ​ခု​ငါ​ပြော​ပြ​မည့်​အ​ရာ များ​သည်​အ​မှန်​ဖြစ်​ပျက်​မည်'' ဟု​ဆို​၏။
    ကောင်း​ကင်​တ​မန်​က``ပါ​ရှ​နိုင်​ငံ​တွင်​နောက် ထပ်​ဘု​ရင်​သုံး​ပါး​ပေါ်​ထွန်း​လာ​လိမ့်​မည်။
    ထို​နောက်​စ​တုတ္ထ​ဘု​ရင်​ပေါ်​ထွန်း​ကာ အ​ခြား ဘု​ရင်​များ​ထက်​ပို​၍​ချမ်း​သာ​ကြွယ်​ဝ​လိမ့်
    မည်။ သူ​သည်​မိ​မိ​တန်​ခိုး​အာ​ဏာ​အ​ကြီး မား​ဆုံး၊ အ​ချမ်း​သာ​ဆုံး​အ​ချိန်​သို့​ရောက်
    သော​အ​ခါ ဂ​ရိတ်​နိုင်​ငံ​အား​စစ်​မက်​ပြိုင် ဆိုင်​ရန်​ဖိတ်​ခေါ်​လိမ့်​မည်။
  bod-N: ད་ལྟ་བདག་གིས་ཁྱོད་ལ་བདེན་པ་ཉིད་དེ་འཆད་པར་བྱ་སྟེ། ལྟོས་དང་། ཏ་ཟིག་ཡུལ་ནས་ད་དུང་རྒྱལ་པོ་གསུམ་འབྱུང་བར་འགྱུར་ཞིང་།
    རྒྱལ་པོ་བཞི་པ་དེ་ནི་གཞན་ཀུན་ལས་ཀྱང་ཕྱུག་པོར་འགྱུར་ངེས་ཡིན། ཁོ་རང་ཕྱུག་པོ་ཡིན་པའི་རྐྱེན་གྱིས་སྟོབས་ཤུགས་ཅན་དུ་གྱུར་རྗེས།
    རྒྱལ་ཁབ་སོ་སོར་ངན་སྐུལ་བྱས་ཏེ་གྷི་རི་སི་རྒྱལ་ཁམས་ལ་རྒོལ་བར་བྱེད་དོ། །
  sna-sna: '“Zvino ipapo, ndinokuudza chokwadi: Mamwezve madzimambo matatu achamuka
    muPezhia, uye ipapozve mumwe wechina, achava akapfuma kupfuura vamwe vose. Paachava
    nesimba nokuda kwepfuma yake, achamutsa vamwe vose kuzorwa noumambo hweGirisi.'
  spa-BLM: “Ahora te mostraré la verdad. He aquí que otros tres reyes se levantarán
    en Persia. El cuarto será mucho más rico que todos ellos. Cuando se haya hecho
    fuerte gracias a sus riquezas, se alzará contra el reino de Grecia.
  cac-cac: 'Ix yalanxi d''ayin: A ticnaic, ol vac'' ojtaquejel tas d''in̈an ol ujoc.
    Ayto och oxvan̈ eb'' vin̈ rey d''a Persia, slajvi chi'' ol och junxo vin̈ schan̈il
    rey. A jun vin̈ chi'', más te b''eyum vin̈ d''a yichan̈ eb'' oxvan̈ chi''. A yuj
    sb''eyumal vin̈ chi'', ol yic'' yip vin̈, ol yac''an val oval vin̈ yed'' vin̈
    sreyal Grecia.'
  swh-ULB: Na sasa nitakufunulia ukweli. Wafalme watatu watainuka katika Uajemi, na
    mfalme wa nne atakuwa tajiri sana kuliko wengine wote. Na wakati atakapopata nguvu
    kupitia utajiri wake, atamwamsha kila mtu kinyume na ufalme wa Ugiriki.
  bel-bel: 'А зараз абвяшчу табе праўду: вось, яшчэ тры цары паўстануць у Персіі;
    потым чацьвёрты перабольшыць усіх вялікім багацьцем, і калі падсіліцца багацьцем
    сваім, дык падыме ўсіх супроць царства Грэцкага.'
  deu-ELBBK: 'Und nun will ich dir die Wahrheit offenbaren: Siehe, es werden noch
    drei Könige in Persien aufstehen, und der vierte wird größeren Reichtum erlangen
    als alle; und wenn er durch seinen Reichtum stark geworden ist, wird er alles
    gegen das Königreich Griechenland aufregen.'
  mbb-OT: '“Guntaan, idseysey ku en diyà te kenikew is tutuu: Duen tetelu pa he hadì
    he edhadì te Persia. Ne zuen ikeepat he hadì he ebpeketinundug kandan te tetelu
    ne edhuna pa heini he sepian kandan, ne pinaaǥi te ketiǥeyunan din, egkehimu sikandin
    he mekeǥeǥehem, ne edhinggaten din is duma he menge ginhedian te kebpekidtebek
    te ginhedian te Grecia.'
  mal-2015: 'ഇപ്പോഴോ, ഞാൻ നിന്നോടു സത്യം അറിയിക്കാം: പാർസിദേശത്തു ഇനി മൂന്നു രാജാക്കന്മാർ
    എഴുന്നേല്ക്കും; നാലാമത്തവൻ എല്ലാവരിലും അധികം ധനവാനായിരിക്കും; അവൻ ധനംകൊണ്ടു ശക്തിപ്പെട്ടുവരുമ്പോൾ
    എല്ലാവരെയും യവനരാജ്യത്തിന്നു നേരെ ഉദ്യോഗിപ്പിക്കും.'
  rmc-rmc: 'Ale akana tuke phenava o čačipen: „Andre Perzija ena mek trin kraľa a
    štarto peske skidela buter barvaľipen sar okla, a sar zoraľola peskre barvaľipnastar,
    kerela upre savoren pro grecko kraľišagos.'
  nlg-nlg: Ge ghoi bosa vaniu so na angel, “Mana hava tua ku bosai vanigho ke, kara
    utuni. Igeva ra tolu na vunaghi haba kara vunaghi pungisia na kinakabu ni Persia,
    mi muridira mai rakeri geva ke ghoi mai e vatini na vunaghi haba, me ke lologho
    vulera ra tolu na vunaghi haba. Ta nina sosodo au, mi tana bona ke loghoa na laga
    te sule tana lei nina sosodo mana lologho tara au vulea, geva ke ririura rana
    vure ma kara veilalabui kolua na kinakabu i Greece.
  pes-OPV: «و الان تو را به راستی اعلام می‌نمایم. اینک سه پادشاه بعد از این در فارس
    خواهند برخاست و چهارمین از همه دولتمندتر خواهد بود و چون به‌سبب توانگری خویش قوی
    گردد همه را به ضد مملکت یونان برخواهد انگیخت.
  ron-1924: 'Акум, ыць вой фаче куноскут адевэрул: Ятэ кэ вор май фи ынкэ трей ымпэраць
    ын Персия. Чел де-ал патруля ва стрынӂе май мултэ богэцие декыт тоць чейлалць
    ши, кынд се ва симци путерник прин богэцииле луй, ва рэскула тотул ымпотрива ымпэрэцией
    Гречией.'
  ben-OBCV: '“আমি, এখন, তোমাকে সত্যি বলছি: পারস্যে আরও তিনজন রাজা রাজত্ব করবে, তারপরে
    চতুর্থ একজন রাজা আসবে যে অন্যদের থেকে অনেক বেশি ঐশ্বর্যশালী হবে। ঐশ্বর্যের বলে
    ক্ষমতার শিখরে উঠে সে গ্রীস রাজ্যের বিরুদ্ধে সকলকে প্ররোচিত করবে।'
  som-som: Oo haatan runtaan kuu sheegayaa, Bal ogow, weliba saddex boqor baa Faaris
    ka kici doonee, kan afraadna kulligood waa ka wada maal badnaan doonaa, oo markuu
    maalkiisa aad ugu xoogaysto, ayuu dhammaan boqortooyada Gariigta ku kicin doonaa.
  lat-VUC: 'Et nunc veritatem annuntiabo tibi. Ecce adhuc tres reges stabunt in Perside,
    et quartus ditabitur opibus nimiis super omnes: et cum invaluerit divitiis suis,
    concitabit omnes adversum regnum Græciæ.'
  eng-ASVBT: 'And now will I show thee the truth. Behold, there shall stand up yet
    three kings in Persia; and the fourth shall be far richer than they all: and when
    he is waxed strong through his riches, he shall stir up all against the realm
    of Greece.'
  ita-1885: Ed ora, io ti dichiarerò cose vere. Ecco, vi saranno ancora tre re in
    Persia; poi il quarto acquisterà di gran ricchezze sopra tutti gli altri; e come
    egli si sarà fortificato nelle sue ricchezze, egli farà muover tutti contro al
    regno di Iavan.
  eng-ULB: Now I will tell you the truth. Three kings will arise in Persia, and a
    fourth will be far richer than all the others. When he has gained power through
    his riches, he will stir up everyone against the kingdom of Greece.
  spa-VBL: Así que ahora déjame revelarte la verdad. Todavía hay tres reyes que llegarán
    al poder en Persia, y luego un cuarto que será mucho más rico que todos los demás.
    Cuando se haga fuerte por su riqueza, reunirá a todo el reino contra Grecia.
  fra-_FOB: 'Maintenant je t''annoncerai la vérité: Voici, il y aura encore trois
    rois en Perse; puis le quatrième possédera de plus grandes richesses que tous
    les autres; et quand il sera devenu fort par ses richesses, il soulèvera tout
    contre le royaume de Javan.'
  mal-mal: 'ഇപ്പോൾ, ഞാൻ നിന്നോട് സത്യം അറിയിക്കാം: പാർസിദേശത്ത് ഇനി മൂന്നു രാജാക്കന്മാർ
    എഴുന്നേല്ക്കും; നാലാമത്തവൻ എല്ലാവരിലും അധികം ധനവാനായിരിക്കും; അവൻ ധനംകൊണ്ട് ശക്തിപ്പെട്ടുവരുമ്പോൾ
    എല്ലാവരെയും യവനരാജ്യത്തിന് നേരെ ഇളക്കിവിടും.'
  urd-GVR: Ab maiṅ tujhe wuh kuchh batātā hūṅ jo yaqīnan pesh āegā. Fāras meṅ mazīd
    tīn bādshāh taḳht par baiṭheṅge. Is ke bād ek chauthā ādmī bādshāh banegā jo tamām
    dūsroṅ se kahīṅ zyādā daulatmand hogā. Jab wuh daulat ke bāis tāqatwar ho jāegā
    to wuh Yūnānī mamlakat se laṛne ke lie sab kuchh jamā karegā.
  suz-BL: मेकोमी लेंशा परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी “मुल गो इ कली मेको थमा
    लोव़ पाइनुङ। पिप दारा आ नोले पारसी रागीमी पिप सां दुम्‍‍नीम। मिनु मेको सांमी नोले
    जाक्‍ब पिप मेको ङोंइती ङा सां आन क्‍येङा शुश शोंप पाइश्‍शो दुम्‍ब। मिनु मेको पिपमी
    आ शोंपोमी आ सक्ति बारपाइक्‍ना पाइक्‍न लशा, रागी नेल्‍ल आन कली ग्रीस राज्‍य नु
    लडाइ पचा कली पोक्‍ब। दानीएल १०:२१
  eng-NOY: And now I will tell thee what is true. Behold, there shall arise yet three
    kings in Persia, and the fourth shall be far richer than they all; and, relying
    upon his riches, he shall stir up all against the realm of Greece.
  ita-1927: E ora ti farò conoscere la verità. Ecco, sorgeranno ancora in Persia tre
    re; poi il quarto diventerà molto più ricco di tutti gli altri; e quando sarà
    diventato forte per le sue ricchezze, solleverà tutti contro il regno di Javan.
  ckb-ckb: '«ئێستاش ڕاستیت پێ دەڵێم: سێ پاشای دیکە لە فارس پەیدا دەبن، پاشان چوارەمیان
