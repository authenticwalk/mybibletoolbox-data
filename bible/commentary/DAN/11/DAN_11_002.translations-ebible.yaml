  ksd-ksd: Ma go ina vaarike ra dovotina tam. Io, a utul a king mulai dital a tut
    ta ra gunagunan Persia; ma ra vaivatina na manga uviana ta diat par; ma ba ra
    dekdekina i tar tavua tago i peal kana lavur magit, na vangangap ra tarai par
    upi diat a varubu ma ra tarai Elas.
  tur-YTC: “Şimdi size gerçeği göstereceğim. İşte, Pers’te üç kral daha çıkacak. Dördüncüsü
    hepsinden çok daha zengin olacak. Zenginliğiyle güçlenince, Grek Krallığı'na karşı
    hepsini kışkırtacak.
  ind-AYT: “Sekarang, aku akan memberitahukan kebenaran kepadamu. Sesungguhnya, tiga
    raja akan muncul di Persia, dan yang keempat akan menjadi lebih kaya dari mereka
    semua. Dengan kekuatan yang berasal dari kekayaannya, dia akan menggerakkan semua
    orang untuk melawan kerajaan Yunani.
  nya-nya: '“Ndipo tsopano ndikuwuza zoona: Mafumu ena atatu adzalamulira ku Peresiya,
    ndipo kenaka padzadzuka mfumu yachinayi imene idzakhala yolemera kwambiri kuposa
    onsewo. Popeza kuti idzakhala ndi mphamvu chifukwa cha chuma chake, idzadzutsa
    onse kuti alimbane ndi ufumu wa Grisi.'
  hrv-hrv: 'A sada ću ti otkriti istinu. Evo: još će tri kralja ustati za Perziju:
    četvrti će biti bogatiji od svih ostalih, pa kad se zbog svoga bogatstva osili,
    sve će podići protiv kraljevstva grčkoga.'
  mps-mps: Tialima, te bidigo po ma weyu, agai enaba te tiwai po wali, “Daniel, odao.
    Eno te nageba po wainu ebo sę dabe, te mu tama pedelaibao. Te king sela me ma
    pedelama, tama te bulu tǫ kantri Persia tonalueibao. Tama nosali te king me deli
    ma pedelaibao. Te me si me si wabo kingo te mone me doado bage hauwa elalueibao,
    te Persiade bidibo gasa king dabe aiyaba elalueibao. Tama agai bomo te genuai
    pedalubo sogo, agai doado bage hauwa elalueibao, agai te tigidali Grikba haliga
    dwai yabo sę ilama, tama te augwaligo agaba hwįabo homu ilaibao.
  tpi-tpi: Orait na dispela man i tok moa long mi olsem, “Daniel, harim. Ol dispela
    samting mi laik tokim yu long en, ol bai i kamap tru. Tripela king moa bai i kamap
    na bosim kantri Persia. Na bihain wanpela king moa bai i kamap. Dispela namba
    4 king bai i gat planti mani samting, i winim ol samting bilong ol arapela king
    bilong Persia. Na taim strong bilong en i kamap bikpela na em i gat planti samting,
    em bai i mekim olgeta Grik i bel nogut long em, na bai ol i laik pait long em.
  dan-1931: ja, nu vil jeg kundgøre dig, hvad sandt er*. Se, endnu skal der fremstå
    tre konger i Persien, og den fjerde skal komme til større Rigdom end nogen af
    de andre; og når han er blevet mægtig ved sin Rigdom, skal han opbyde alt imod
    det græske Rige. { [*fra Dan. 10, 21 er den overleverede Tekst ganske uklar, Oversættelsen
    usikker.] }
  vie-OVCB: “Bây giờ, tôi sẽ tiết lộ cho anh những diễn biến tương lai. Có ba vua
    sẽ lên ngôi trị vì nước Ba Tư, rồi vua thứ tư lên kế vị, giàu mạnh hơn các vua
    trước. Vua này sẽ dùng thế lực kim tiền để lung lạc các nước, xúi giục mọi dân
    hợp lực tiến công vào Hy Lạp.”
  guj-2017: હવે હું તને સત્ય પ્રગટ કરીશ. ત્રણ રાજાઓ ઇરાનમાં ઊભા થશે, ચોથો રાજા તે
    બીજા રાજાઓ કરતાં ઘણો વધારે ધનવાન થશે. તે પોતાના ધનનો ઉપયોગ કરીને ગ્રીસના રાજ્ય
    વિરુદ્ધ બધાને ઉશ્કેરશે.
  pon-2006A: Oh dahme I pahn ndaiong uhk met me mehlel.” Tohnlengo ahpw mahsanih,
    “Pil nanmwarki silimen pahn kaunda Persia, oh kapahmeno pahn kohdo mwuri, me pahn
    kepwehpwe sang mehn mwowe ko koaros. Ni eh pahn ketier pohn eh manaman koaros
    unsek e pahn uhwong wehin Krihs.
  por-BRBSL: “Agora vou mostrar-lhes a verdade. Eis que mais três reis se levantarão
    na Pérsia. O quarto será muito mais rico do que todos eles. Quando ele se fortalecer
    através de suas riquezas, ele agitará todos contra o reino da Grécia.
  swe-swe: '[I följande 35 verser finns åtminstone 135 profetior som bokstavligt har
    gått i uppfyllelse från Daniels tid 536 f.Kr. fram till Antiochos IV härjningar
    i Israel som kulminerar när han vanhelgar templet 167 f.Kr.] Nu ska jag berätta
    sanningen för dig. Tre kungar till [efter den nuvarande Kyros] ska uppstå i Persien,
    och den fjärde ska bli rikare än någon av de andra. När han har blivit som mäktigast
    genom sina rikedomar ska han sätta in all sin makt mot Greklands (Javas) rike.
    [Kungarna i det medo-persiska riket efter Kyros var: - Kyros son Kambyses, 530-522
    f.Kr. - Smerdis eller Gaumata, 522 f.Kr. - Darios I, 522-486 f.Kr. - Xerxes I,
    486-465 f.Kr. Han försökte erövra Grekland år 480 f.Kr. Han omnämns i Esters bok,
    se . Xerxes var den mäktigaste och mest inflytelserika av dessa fyra. Han förde
    flera krig mot Grekland under sitt styre.]'
  cth-cth: Atuteh, katang e ka dei han toe. Persia ram ka uk hane siangpahrang kathum
    touh a tâco han rah. Apalinae siangpahrang teh ahnimanaw hlak hoe a tawnta han.
    Hottelah a tawnta thai teh, a tha ao dawkvah, Grik ram tuk hanelah tamipueng a
    hroecoe han.
  twi-twi: '“Na afei, mɛka mu nokware akyerɛ wo: ahemfo baasa bɛsɔre wɔ Persia, wɔn
    akyi no, nea ɔto so anan a obenya ne ho akyɛn nkae no bɛsɔre. Ɔde nʼahonya mu
    ahoɔden behwanyan obiara atia Hela ahenni.'
  hlt-hlt: Te dongah nang taengah oltak kan thui coeng. Persia ah manghai pathum phoe
    pueng vetih a pali tah anmih boeih lakah a len la khuehtawn neh boei ni ne. Te
    vaengah a thadueng neh a khuehtawn loh Javan ram pum te a haeng ni.
  tbz-SIM: Nɛ́ ntɛ n tɔní tìì nɑ́ɑǹtì mɔ́mmɔnti kɛ bo dɑ nɑ́kɛ́. Bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀tɑ̃ɑ̃ti
    bɛɛ̀ yóó cɔutɛ́ bɛtɔbɛ̀ Pɛrisi kó tikpɑ̀tì miɛkɛ kòo nɑɑnwè mbɛ̀ tũ̀nní weè kó
    tikpɑ̀tì yó ndɛu kɛ́pɛ̃ɛ̃tɛ́ bɛtɔbɛ̀ bɛketibɛ̀. O kpɑ̀tì bo dɛukɛ dìì mɔ̀nnì mɛdiɛ̀
    nkòo bɑ́ɑ́tí kɛ bo kpɑnnɛ̀ Kɛdɛsibɛ kó dikpɑ̀ɑ̀tìyuu.
  msy-2020: Ezɨ enselɨn kam ua kamaghɨn na mɨgei, “Daniel, nɨ oragh. Bizir kɨ nɨ mɨkɨmamin
    kaba, da bar guizbangɨram otivam. Eghtɨ atrivir 3pla otoghɨva Persian kantri gativagh
    an ganam. Eghtɨ gɨn atrivitam uam otogham. Egh namba 4ɨn atrivir kam dagɨar avɨriba
    ko bizir avɨriba ikɨva, kantri Persian atrivir maba bar dagh afiragham. Eghtɨ
    an gavgavim bar ekeveghtɨ, a bizir avɨrim ikiam, egh a kantriba bar dar amutɨ
    men naviba bar ikuvightɨ me kantri Grik ko mɨsoghsɨ damuam.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu tɔmɑ sɩ: Mɑɑ heeli-ŋ tɑmpɑnɑ tɔm. Pɛɛsɩ ɑwulɑɑ sɔsɑɑ
    tooso kɑ́ tɔkɩ kɑwulɑɣɑ kɛ́ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ. Kɑntǝkɑɣɑ nyǝ́mɑ kɑ́ kǝlɩ kɑncɑɑlɑɣɑ
    nyǝ́mɑ kɛ wɛnɑʋ. Ɩlɛnɑ liɣiti nyǝŋ kuu pǝ tǝnɑ nɑ ɩ́ kʋlɩ Kǝlɛɛkɩ kɑwulɑɣɑ tɔɔ.'
  azb-azb: 'İndi həqiqəti sənə bildirirəm: Fars ölkəsində daha üç padşah olacaq. Dördüncüsünün
    isə hamısından çox var-dövləti olacaq və bunun hesabına qüvvətlənəndə hamını Yunan
    padşahlığına qarşı qaldıracaq.'
  eng-DBY: And now will I declare unto thee the truth. Behold, there shall stand up
    yet three kings in Persia; and the fourth shall enrich himself with great riches
    more than all; and when he hath become strong through his riches, he shall stir
    up all against the realm of Greece.
  hin-2017: “और अब मैं तुझको सच्ची बात बताता हूँ। देख, फारस के राज्य में अब तीन और
    राजा उठेंगे; और चौथा राजा उन सभी से अधिक धनी होगा; और जब वह धन के कारण सामर्थी
    होगा, तब सब लोगों को यूनान के राज्य के विरुद्ध उभारेगा।
  wol-KYG: «Léegi, maa ngi lay xamal lu wér. Dama ne, dina amaat ñetti buur yuy falu
    ci réewum Pers, ñeenteel ba dikk, dajale alal ju bare, ba ëpple leen ñoom ñépp.
    Bu demee ba alalam may ko doole, dina def lépp lu mu man ngir xabtal ñépp ci kaw
    nguuru Geres.
  eng-YLT: and, now, truth I declare to thee, Lo, yet three kings are standing for
    Persia, and the fourth doth become far richer than all, and according to his strength
    by his riches he stirreth up the whole, with the kingdom of Javan.
  eng-WYC-2017: And now I shall tell to thee the truth. And lo! three kings shall
    stand yet in Persia, and the fourth shall be made rich with full many riches over
    all. And when he hath waxed strong by his riches, he shall raise all men against
    the realm of Greece.
  eng-WMBB: “Now I will show you the truth. Behold, three more kings will stand up
    in Persia. The fourth will be far richer than all of them. When he has grown strong
    through his riches, he will stir up all against the realm of Greece.
  urd-GVH: अब मैं तुझे वह कुछ बताता हूँ जो यक़ीनन पेश आएगा। फ़ारस में मज़ीद तीन बादशाह
    तख़्त पर बैठेंगे। इसके बाद एक चौथा आदमी बादशाह बनेगा जो तमाम दूसरों से कहीं ज़्यादा
    दौलतमंद होगा। जब वह दौलत के बाइस ताक़तवर हो जाएगा तो वह यूनानी ममलकत से लड़ने
    के लिए सब कुछ जमा करेगा।
  rug-rug: 'Ego, kamahire maqu tozi va hinokara nigo: Ka ṉeta baṉara si kote vura
    mae gua pa Pesia, meke sa vina made si kote vura mae sapu tagotago holani sari
    doduru. Totoso vagia sa sa ṉiniraṉira koasa nana tinagotago, si kote va gevuru
    i sa sari doduru pude kana ia sa binaṉara pa Qurisi.'
  gaz-gaz: '“Egaa ani dhugaan sitti hima: Mootonni biraa sadii Faares keessatti ni
    kaʼu; ergasiis mootiin afuraffaan warra kaan hunda irra sooressa taʼe tokko ni
    kaʼa. Innis erga qabeenya isaatiin jabina argatee booddee tokkoo tokkoo namaa
    mootummaa Giriik irratti ni kakaasa.'
  fra-LSG: Maintenant, je vais te faire connaître la vérité. Voici, il y aura encore
    trois rois en Perse. Le quatrième amassera plus de richesses que tous les autres;
    et quand il sera puissant par ses richesses, il soulèvera tout contre le royaume
    de Javan.
  yal-yal: “Iki n xa ɲɔndin fala i xa. Manga saxan dɔxɔma Perise xunna nɛn, a naaninden
    nafunla sɔtɔma nɛn dangu bonne ra. A fangan na gbo ayi waxatin naxan yi a nafunle
    xɔn, a birin nakelima nɛn Girɛki yamanan xili ma.”
  haw-1868: Ano e hai aku au ia oe i ka mea oiaio. Aia hoi, e ku mai auanei iluna
    ekolu alii ma Peresia; a o ka ha e oi nui aku kona waiwai mamua o ko lakou a pau;
    a ma kona ikaika no ka waiwai e hoala oia i na mea a pau e ku e i ke aupuni o
    Helene.
  arb-NAV: وَالآنَ لأَكْشِفَنَّ لَكَ الْحَقِيقَةَ، فَهَا ثَلاثَةُ مُلُوكٍ يَتَوَلَّوْنَ
    حُكْمَ فَارِسَ، يَعْقُبُهُمْ رَابِعٌ يَكُونُ أَوْفَرَهُمْ ثَرَاءً. وَبِفَضْلِ
    قُوَّةِ غِنَاهُ يُثِيرُ الْجَمِيعَ عَلَى مَمْلَكَةِ الْيُونَانِ.
  ewe-ewe: “Azɔ la, magblɔ nyateƒe la na wò. Fia etɔ̃ agava zi dzi le Persia, enelia
    akplɔ wo ɖo, ame si akpɔ hotsui wu fia siwo katã do ŋgɔ nɛ. Ne eva kpɔ ŋusẽ to
    eƒe hotsuikpɔkpɔ me la, ade adã ta me na amewo katã ɖe Grik fiaɖuƒe la ŋu.
  eng-LEE: 'And now will I tell thee the truth. Behold, there will stand up yet three
    kings of Persia: and the fourth will obtain far greater riches than all [these]:
    and when he is strong through his riches will he stir up all, [namely,] the kingdom
    of Javan.'
  asm-FB: আৰু এতিয়া মই তোমাৰ আগত সত্যবিষয় প্রকাশ কৰোঁ। পাৰস্য দেশত তিনি জন ৰজা উৎপন্ন
    হ’ব; আৰু চতুৰ্থ ৰজা জন আন সকলতকৈ অধিক ধনৱান হ’ব। তেওঁ নিজৰ ধন-সম্পতিৰ দ্বাৰাই
    ক্ষমতা অৰ্জন কৰিব, আৰু তেওঁ সকলোকে গ্রীচ ৰাজ্যৰ বিৰুদ্ধে উচটাব।
  sus-A: يَكْسِ ﭑ شَ نْندِ قَلَ عِ بّ. مَنفّ سَشَن قَمَ نّ ثٍرِ سٍ يَمَرِدٍ. مَنفّ
    نَانِ ندٍ قَمَ نّ نَاقُلِ فبٍفبٍ سْتْدٍ دَنفِقٍ بٌورٍيٍ رَ. عَ نَ سّنبّ سْتْ تّمُي
    نَشّ عَ نَاقُلِ كِ مَ، عَ كٍلِمَ نّ فِرّكِ مَنفّيَ شِلِ مَ.»
  fra-SBL: « Maintenant, je vais te montrer la vérité. Voici que trois autres rois
    vont se lever en Perse. Le quatrième sera beaucoup plus riche que tous les autres.
    Quand il sera devenu fort par ses richesses, il soulèvera tout contre le royaume
    de Grèce.
  hbo-hbo: וְעַתָּ֕ה אֱמֶ֖ת אַגִּ֣יד לָ֑ךְ הִנֵּה־עֹוד֩ שְׁלֹשָׁ֨ה מְלָכִ֜ים עֹמְדִ֣ים
    לְפָרַ֗ס וְהָֽרְבִיעִי֙ יַעֲשִׁ֤יר עֹֽשֶׁר־גָּדֹול֙ מִכֹּ֔ל וּכְחֶזְקָתֹ֣ו בְעָשְׁרֹ֔ו
    יָעִ֣יר הַכֹּ֔ל אֵ֖ת מַלְכ֥וּת יָוָֽן׃
  pjt-pjt: Munu piṟukuṯu angelpa panya paluṟu ngayula wangkangu alatji, “Kuwariṉa
    tjukaṟurungku nyuntula utiṟa wangkanyi. Panya mayatja maṉkurpa kutjupa manta nyara
    Puutjala ngapartji-ngapartji nyinara waṉalku, ka palula maḻangka mayatja kutjupa
    nyinakatiku. Nyara paluṟu mani puḻkatjara nyinaku mayatja panya ngaṉmanyitja tjuṯangka
    waintaṟa mulapa, munu mani nyara puḻkanguṟu paluṟu witulya puḻkaringkuku kuṉpu
    puḻka mulapa, munu paluṟu kutjupa uwankara wituwitulku aṉangu Kiṟitjinya nguraṟa
    tjuṯaku pikaringkunytjaku.
  kik-kik: '“Na rĩu, nĩngũkwĩra ũhoro wa ma: Athamaki angĩ atatũ nĩmakarahũka a kũu
    Perisia, na thuutha ũcio kwarahũke ũngĩ wa kana, ũrĩa ũgaatonga gũkĩra acio angĩ
    othe. Na rĩrĩa akaagĩa na hinya mũnene nĩ ũndũ wa ũtonga ũcio wake, nĩakarahũra
    andũ othe mokĩrĩre ũthamaki wa Ũyunani.'
  fra-NCL: Maintenant je vais te déclarer la vérité. Voici que trois rois se lèveront
    encore pour la Perse ; le quatrième possédera de plus grandes richesses que tous
    les autres et, quand il sera puissant par ses richesses, il soulèvera tout contre
    le royaume de Javan.
  cek-AK: 'Vaihi loktang lok to kang thuih han. Khenah, Persia prae ah siangpahrang
    thumto angzo vop tih; palito haih siangpahrang loe kalah siangpahrangnawk boih
    pongah angraeng kue tih: anih loe angraenghaih mah thacaksak ueloe, Grik prae
    to tuk hanah kaminawk boih pahruek tih.'
  cuk-cuk: '“Dule-anbo-sunmaknaidi, anga sogdebalid: ‘Emigindi, an bega ibmar-innikigwad
    sogoed. Persia-yargine, amba rey walapaa megnonikoed. Wemar-warbaagwad-sorbali,
    rey-baid megnonikoed. We-rey, bur bule reymar-idualedmarba ibmar-ibed megoed.
    We-rey, e-ibmar-bukidar-nikadba gargangued-nikunonikile, bela dulemar Grecia-yar-selemaidgi-aibinmalaga
    imakoed.'
  uig-CYR: 'Әнди мән саңа һәқиқәтни ейтип берәй: — Буниңдин кейин Парсқа йәнә үч падиша
    һөкүмранлиққа чиқиду; кейин төртинчи падиша чиқип, башқа падишалардинму көптин
    көп мал-дунияни топлайду; у мал-дуниялиридин қудрәт тепип, һәммә жутларни Гретсийәгә
    җәң қилишқа қозғайду.'
  tel-2017: ఇప్పుడు సత్యాన్ని నీకు తెలియజేస్తున్నాను. అదేమిటంటే ఇంకా ముగ్గురు రాజులు
    పారసీకంపై రాజ్యం చేసిన తరవాత అందరికంటే ఐశ్వర్యం కలిగిన నాలుగవ రాజొకడు వస్తాడు.
    అతడు తనకున్న సంపత్తు చేత బలవంతుడై అందరినీ గ్రీకుల రాజ్యానికి విరోధంగా రేపుతాడు.
  hat-BSA: “Epi koulye a, mwen va di ou verite a. Gade byen, va gen twa wa ankò ki
    va leve Perse. Epi katriyèm nan va bokou pi rich ke tout lòt yo. Lè li vin fò
    akoz richès li yo, li va pwovoke tout pouvwa li a kont wayòm Grèce la.
  kos-kos: Ac ma nga ac fahk nu sum inge ma na pwaye.” Na lipufan sac fahk, “Ac fah
    oasr tokosra tolu su ac fah leumi acn Persia, na toko ac oasr pac tokosra se akakosr,
    su ac fah kasrup liki tokosra meet ah kewa. In pacl se na ma yohk ku ac kasrup
    lal uh, na el ac fah lain tokosrai lun Greece.
  hbo-WLC: וְעַתָּ֕ה אֱמֶ֖ת אַגִּ֣יד לָ֑ךְ הִנֵּה־עוֹד֩ שְׁלֹשָׁ֨ה מְלָכִ֜ים עֹמְדִ֣ים
    לְפָרַ֗ס וְהָֽרְבִיעִי֙ יַעֲשִׁ֤יר עֹֽשֶׁר־גָּדוֹל֙ מִכֹּ֔ל וּכְחֶזְקָת֣וֹ בְעָשְׁר֔וֹ
    יָעִ֣יר הַכֹּ֔ל אֵ֖ת מַלְכ֥וּת יָוָֽן׃
  ibo-ibo: “Ugbu a, aga m agwa gị eziokwu. A ga-enwe ndị eze Peshịa atọ ọzọ ndị ga-achịkwa.
    A ga-enwe eze nke anọ onye ga-aba ụba karịa ndị ọzọ niile. Mgbe ọ ga-adị ike site
    akụnụba ya, ọ ga-akpalị onye ọbụla imegide eze Griis.
  ory-ory: ଏବେ, ଆମ୍ଭେ ତୁମ୍ଭଙ୍କୁ ସତ୍ୟ କଥା ଜଣାଇବା। ଦେଖ, ପାରସ୍ୟରେ ଆଉ ତିନି ରାଜା ଉତ୍ପନ୍ନ
    ହେବେ ଓ ଚତୁର୍ଥ ରାଜା ସେହି ସମସ୍ତଙ୍କ ଅପେକ୍ଷା ଅଧିକ ଧନଶାଳୀ ହେବ; ଆଉ, ସେ ଆପଣା ଧନରେ ବଳବାନ
    ହେଲେ ଗ୍ରୀସ୍‍ ରାଜ୍ୟ ବିରୁଦ୍ଧରେ ସମସ୍ତଙ୍କୁ ଉତ୍ତେଜିତ କରିବ।
  chk-chk: Iwe, ewe chon läng a üra, “Iei üpwe aiti ngonuk mine a let. Nengeni, pwal
    ülüman king repwe nemenem lon Persia. Nge ewe afömanün epwe fokun pisekisek seniir
    meinisin. Iwe, lupwen epwe watte an pöchökül ren an pisekisek, epwe amwökütü mwü
    meinisin, pwe repwe maun ngeni ewe mwün Kris.
  rop-rop: En Denyul, wanim ai garra dalim yu na, trubala im garra hepin.” Wal det
    einjul bin kipgon tok, “Thribala mowa king garra kaman en jidan bos langa Pesha,
    en afta tharran det namba 4 king garra kaman. Im garra brabli ritjwan langa detlot
    najalot king. En wen im abum detmatj pawa en im brabli ritjwan, im garra fait
    det kantri weya ola Grik pipul jidan.
  ukr-1871: 'А тепер сповіщу тобі правду: от іще три царі настануть в Персиї; потім
    четвертий перевисшить усїх великою заможністю, і як стане могутній через своє
    багацтво, то підбурить усїх проти царства Грецького.'
  deu-1951: 'Und nun will ich dir die Wahrheit verkündigen: Siehe, es werden noch
    drei Könige in Persien aufstehen, und der vierte wird größern Reichtum erwerben
    als alle andern, und weil er sich in seinem Reichtum stark fühlt, wird er alles
    gegen das griechische Reich aufbieten.'
  eng-JPS: And now will I declare unto thee the truth. Behold, there shall stand up
    yet three kings in Persia; and the fourth shall be far richer than they all; and
    when he is waxed strong through his riches, he shall stir up all against the realm
    of Greece.
  srp-1865: A sada æu ti kazati istinu. Evo, još æe tri cara nastati u Persiji; i
    èetvrti æe biti bogatiji od svijeh, i kad se ukrijepi bogatstvom svojim, sve æe
    podignuti na Grèko carstvo.
  lug-lug: '“Kaakano nnaakutegeeza eby’amazima: Bakabaka basatu abalala balifuga mu
    Buperusi, n’owookuna aliba mugagga nnyo okusinga bali bonna; era bw’alimala okwenyweza
    olw’obugagga bwe, alikubiriza bonna okujeemera obwakabaka obwa Buyonaani.'
  heb-heb: ועתה אמת אגיד לך הנה עוד שלשה מלכים עמדים לפרס והרביעי יעשיר עשר גדול מכל
    וכחזקתו בעשרו יעיר הכל את מלכות יון׃
  ben-IRV: এখন আমি তোমার কাছে একটা সত্যি কথা প্রকাশ করব। পারস্যে আরো তিনজন রাজা উঠবে
    এবং চতুর্থ রাজা তাদের সবার থেকে অনেক বেশী ধনী হবে। যখন সে তার সম্পদ দিয়ে শক্তি
    অর্জন করবে তখন সে গ্রীস রাজ্যের বিরুদ্ধে সকলকে উত্তেজিত করবে।
  pan-pan: ਅਤੇ ਹੁਣ ਮੈਂ ਤੈਨੂੰ ਸੱਚੀ ਗੱਲ ਦੱਸਾਂਗਾ। ਵੇਖ, ਫ਼ਾਰਸ ਵਿੱਚ ਤਿੰਨ ਰਾਜੇ ਹੋਰ ਵੀ ਉੱਠਣਗੇ
    ਅਤੇ ਚੌਥਾ ਸਭਨਾਂ ਨਾਲੋਂ ਵਧੀਕ ਧਨੀ ਹੋਵੇਗਾ ਅਤੇ ਜਦ ਉਹ ਆਪਣੇ ਧੰਨ ਕਰਕੇ ਜ਼ੋਰਾਵਰ ਹੋਵੇਗਾ, ਤਦ
    ਉਹ ਸਭਨਾਂ ਨੂੰ ਚੁੱਕੇਗਾ ਜੋ ਯੂਨਾਨ ਦੇ ਰਾਜ ਦਾ ਸਾਹਮਣਾ ਕਰਨ।
  mya-JVB: ယခု မူကား ၊ မှန် သောအရာကိုငါပြ မည်။ ပေရသိ နိုင်ငံကို အစိုးရသောရှင်ဘုရင်
    သုံး ပါးပေါ် လေဦးမည်။ စတုတ္ထ ရှင်ဘုရင်မူကား ၊ ထိုသူ ရှိသမျှ တို့ထက် ငွေ ရတတ်လိမ့်မည်။
    ထိုသို့ ရတတ်၍ အား ကြီးသောကြောင့် ၊ ဟေလသ နိုင်ငံ ကို ရန်ဘက်ပြုစေခြင်းငှါ၊ ခပ်သိမ်း
    သောသူတို့ ကို နှိုးဆော် လိမ့်မည်။
  hmo-hmo: 'Unai tau ma ia hereva, ia gwau, “Hereva momokani lau hadibaia inai: King
    toi ma ese Parasa do idia biagua, gabeai namba 4 do ia toreisi, iena kohu be do
    ia bada herea momokani. Iena kohu bona siahu idia bada herea momokani neganai,
    iena boiboi dainai bese momo herea ese ia do idia durua, vadaeni do idia lao,
    Helene dekenai do idia tuari karaia.'
  urd-urd: और अब मैं तुझको हक़ीक़त बताता हूँ। फ़ारस में अभी तीन बादशाह और खड़े होंगे,
    और चौथा उन सबसे ज़्यादा दौलतमन्द होगा, और जब वो अपनी दौलत से ताक़त पाएगा, तो सब
    को यूनान की सल्तनत के ख़िलाफ़ उभारेगा।
  rus-SYN: 'Теперь возвещу тебе истину: вот, еще три царя восстанут в Персии; потом
    четвертый превзойдет всех великим богатством, и когда усилится богатством своим,
    то поднимет всех против царства Греческого.'
  bqc-SIM: Sĩana málɛ onɛ. Kía pãleↄ fɛlɛ gbɛ̃ↄn àaↄ̃ Pɛɛsi. An síiↄ̃de tɛ́
    ń kpɛ, aↄ àizɛɛ vĩ maamaa dɛńla. A gbãakũ a àizɛɛpi yã́i, i to gbɛ̃́pii
    fɛlɛ ń Gɛlɛsi bùsuo.
  tcz-CHONGTHU: Tua hi, keiman naheng’a thudih chu ka phondoh ding ahi. Vetan, Persiate
    leng thumtah hung lendoh’a, vai ahinpoh ding, chujou leh leng li na pa vang chu,
    leng masaho sanga nasa tah’a haojo cheh ding ahi. Aman ahaona leh athahatna mangcha-a
    amitakip atildoh ding chuleh Greek lenggam chung’a gal asat ding ahi.
  mar-mar: आणि आता मी तुला सत्य प्रगट करतो. पारसात तिन राजे उदयास येतील आणि चौथा राजा
    इतरांपेक्षा जास्त धनवान होईल जेव्हा तो आपल्या धनाच्या मदतीने बलवान झाला मग तो
    सर्वांस ग्रीसच्या राज्याच्या विरोधास उठवील.
  qub-qub: '« ‹Cananga rasun cajta musyanayquipaj willapäshayqui: Persiachöga quimsarämi
    raycuna rucanga. Chaypitapis yapay juc rayrämi cangapaj. Chay cäga quimsa caj
    raycuna cashanpita mas rïcunami canga. Ima-aycanpis fiyupa aypalla captin munayniyoj
    cashpanmi Greciapa rayninpa contran jataricurcongapaj.'
  bqp-bqp: Wee tɛ̃, kon wunɛ Dɑniɛli gem sɔ̃. Wee sinɑmbu itɑ bɑ koo bɑndu di di Pɛɛsiɔ.
    Yen biru, sinɑ boko nnɛse u koo bɑndu di kpɑ u dukiɑ gurɑ n kere sinɑ bokobu itɑ
    ye. Ù n dɑm kuɑ win dukiɑ yen sɔ̃, u koo Gɛrɛkibɑn sinɑ boko seesi.
  hat-hat: 'Koulye a, mwen pral fè ou konnen verite a. Zanj lan di m'' ankò: -Gen
    twa lòt wa ki gen pou gouvènen peyi Pès la ankò, yonn apre lòt. Apre sa, ap gen
    yon katriyèm wa k''ap pi rich pase tout lòt yo. Avèk richès li, l''ap chita pouvwa
    li byen chita, epi li pral atake gouvènman peyi Lagrès la.'
  eng-BSB: 'Now then, I will tell you the truth: Three more kings will arise in Persia,
    and then a fourth, who will be far richer than all the others. By the power of
    his wealth, he will stir up everyone against the kingdom of Greece.'
  eng-WEBPB: “Now I will show you the truth. Behold, three more kings will stand up
    in Persia. The fourth will be far richer than all of them. When he has grown strong
    through his riches, he will stir up all against the realm of Greece.
  kbq-kbq: Hagi menina Danieligama eri ama'ma hu'na kasamisnua nanekemo'a tamage me'neankino,
    henka fore hania zanku kasamigahue. Henka'a 3'a kini efore hu'za Pesia mopa kegava
    hutesnageno, zamagri zamefi'ma nampa 4 kinima efore hania kini ne'mo'a zamagatereno
    tusi zago feno ante'nesnia ne' efore hugahie. Ana huteno tusi'a feno ne'ma mani'nia
    zamo hanavea aminkeno maka vahera zamazeri oti'nige'za Grisi mopafi vahera hara
    ome huzmantegahaze.
  nhe-BL: Huan ama nimitznextilis tlen melahuac. “ ‘Itztose eyi más tlanahuatiani
    tlen tlanahuatise ipan tlali Persia. Teipa oncas seyoc tlanahuatijquetl tlen ica
    elis nahui. Huan nopa najpa tlanahuatijquetl moricojchihuas hasta quinonpanos
    tlen quipixque nopa achtohui eyi tlanahuatiani. Huan quema mochihuas nelía tetic
    ipampa itomi, quinajcomanas nochi tlacame ipan itlanahuatilis para ma quitehuijtiyaca
    tlali Grecia.
  bus-bus: Yãpuraan mɛ́ɛ oonnɛ. Kína pãndenↄ é fɛɛ gↄ̃ↄn aagↄ̃ aↄ̃ kí ble Pɛsia
    bùsun. Aↄ̃ siigↄ̃dee tɛ́ ń kpɛɛ, eégↄ̃ auziki vĩ maamaa dɛńla. Eé gbãaa e a auziki
    pì yãnzi eé tó gbɛ̃ píngi fɛɛ Girisi bùsuzi.
  gub-BL: Na'e Tupàn heko haw pe har uze'eg wi ihewe kury. — Amume'u putar ze'eg azeharomoete
    har newe nehe kury. Heta putar na'iruz Pezi ywy rehe har wanuwihawete wà nehe.
    A'e re heta putar wanuwihawete 4 haw nehe no. Hemetarer katu wera'u putar amo
    wanuwi paw rupi nehe. Hemetarer katu putar nehe. A'e rupi upuner katu nehe no.
    Omono'og putar wemiruze'eg zauxiapekwer paw rupi wà nehe. Uzàmàtyry'ym putar Kere
    ywy rehe har oho wà nehe.
  eng-DRA: 'And now I will shew thee the truth. Behold there shall stand yet three
    kings in Persia, and the fourth shall be enriched exceedingly above them all:
    and when he shall be grown mighty by his riches, he shall stir up all against
    the kingdom of Greece.'
