verse: DAN.011.040
translations:
  mal-C: “അന്ത്യകാലത്ത് തെക്കേദേശത്തെ രാജാവ് വടക്കേദേശത്തെ രാജാവുമായി യുദ്ധംചെയ്യും.
    രഥങ്ങളും കുതിരച്ചേവകരും വലിയ കപ്പൽവ്യൂഹങ്ങളുമായി വടക്കേദേശരാജാവ് ചുഴലിക്കാറ്റുപോലെ
    അദ്ദേഹത്തിനുനേരേ ചെല്ലും. അയാൾ അനേകം രാജ്യങ്ങളുടെമേൽ പാഞ്ഞുകയറി അവയെയെല്ലാം ഒരു
    പ്രളയംപോലെ കവിഞ്ഞൊഴുകി കടന്നുപോകും.
  deu-TKW: Zur Zeit des Endes aber wird sich der König des Südens im Kampfe mit ihm
    messen; dann wird der König des Nordens mit Wagen und Reitern und vielen Schiffen
    gegen ihn anstürmen, wird in seine Länder eindringen, sie überschwemmen und sie
    überfluten.
  lin-lin: Na tango ya suka, mokonzi ya sude akobundisa mokonzi ya nor, kasi mokonzi
    ya nor akobimela ye elongo na bashar, bampunda mpe bamasuwa ya bitumba. Akokota
    na makasi na bikolo ebele mpe akomema lokola mpela eloko nyonso oyo akomona na
    nzela.
  eng-LSV: And at the time of the end, a king of the south pushes himself forward
    with him, and a king of the north storms against him, with chariot, and with horsemen,
    and with many ships; and he has come into the lands, and has overflowed, and passed
    over,
  eng-GNV: And at ye end of time shall the King of the South push at him, and the
    king of the North shall come against him like a whirlewind with charets, and with
    horsemen, and with many ships, and he shall enter into ye countreis, and shall
    ouerflow and passe through.
  eng-WEBSTER: 'And at the time of the end shall the king of the south push at him:
    and the king of the north shall come against him like a whirlwind, with chariots,
    and with horsemen, and with many ships; and he shall enter into the countries,
    and shall overflow and pass over.'
  nhw-BL: “ ‘Quema ajsis itlamiya tonali, nopa tlanahuatijquetl ica sur quinequis
    quihuilanas ni fiero tlanahuatijquetl, huan nopa tlanahuatijquetl tlen norte nojquiya
    hualas huan ihuaya motlalis ni catli fiero. Huan yaya tlen norte hualas para quihuilanas
    ica tlahuilanca carros para tlahuilanalistli huan ica miyac cahuayojme catli momajtoque
    nemij ipan tlahuilanalistli huan ica miyac barcos ipan hueyi atl. Nopa fiero tlanahuatijquetl
    calaquis ipan miyac tlalme huan quintlanis quen tlasosolojtihuala tlahuel miyac
    atl catli nochi quisemana.
  swh-ONEN: “Katika wakati wa mwisho, mfalme wa Kusini atapigana naye vita, naye mfalme
    wa Kaskazini atamshambulia kwa magari ya vita, askari wapanda farasi, na idadi
    kubwa ya meli. Atavamia nchi nyingi na kuzikumba nchi hizo kama mafuriko.
  bba-bba: Kpeerun sɑɑ sɔɔ, sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ u koo kɑ
    mɑɑ nùn sɑnnɑ. Adɑmɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeuɡii wi, u koo nɔm dwɑruɡii wi wukiri nɡe
    woo bɔkɔ kɑ tɑbu kɛkɛ ye dumi ɡɑwe kɑ mɑɑsɔbu kɑ ɡoo nimkuu dɑbiru. Kpɑ u win
    tem wɔri u sɑrɑ nɡe mɛ nim mu rɑ dɑɑru yibu mu sɑre.
  eng-KJVCPB: 'And at the time of the end shall the king of the south push at him:
    and the king of the north shall come against him like a whirlwind, with chariots,
    and with horsemen, and with many ships; and he shall enter into the countries,
    and shall overflow and pass over.'
  luo-luo: “To ka giko koro chiegni, ruodh Milambo notug kode lweny, kendo ruodh Nyandwat
    bende nowuogne gi geche mathoth mag lweny, gi farese kod yiedhi moriedo. Enomonj
    pinje mathoth kendo enoywegi ka ohula.
  meu-meu: Nega dokona ai, diho kahana pavapavana ese baine tuari henia; a mirigini
    kahana pavapavana ese baine heau henia, koe-hirihiri na heto, mai ena kariota
    bona ena hosi-gui taudia bona ena lagatoi momo ida; tano haida baine lao henidia,
    baine ha-utudia dae, ma baine hanai.
  npi-ULB: अन्त्यको समयमा, दक्षिणका राजाले आक्रमण गर्नेछन् । उत्तरको राजाले दक्षिणको
    राजाको विरुद्ध रथहरू र घोडचडीहरू, र धेरै जहाजहरूको साथमा आँधीझैं युद्ध गर्नेछ
    । ऊ धेरै देशहरूका विरुद्ध जानेछ, र तिनीहरूलाई बाढीले झैं बगाउनेछ र अगि बढ्नेछ
    ।
  yor-yor: “Ní ìgbà ìkẹyìn, ọba gúúsù yóò gbé ogun de sí i, ọba àríwá yóò sì jáde
    bí ìjì láti kọlù ú pẹ̀lú u kẹ̀kẹ́ ogun àti ẹlẹ́ṣin àti ọ̀pọ̀lọpọ̀ ọkọ̀ ojú omi.
    Yóò gbógun wọ orílẹ̀-èdè púpọ̀, yóò sì bo wọn mọ́lẹ̀ bí ìkún omi.
  pes-OPCB: «در زمان آخر، پادشاه جنوب به جنگ پادشاه شمال خواهد آمد و او نیز با ارابه‌ها
    و سواران و کشتی‌های زیاد مثل گردباد به مقابله او خواهد رفت. پادشاه شمال سیل‌آسا
    به سرزمینهای زیادی یورش خواهد برد
  tgl-ULB: Sa mga huling panahon, sasalakay ang hari ng Timog. Mabilis na sasalakay
    sa kaniya ang hari ng Hilaga na tulad ng isang bagyo na may kasamang mga karwahe
    at mga mangangabayo at maraming barko. Sasakupin niya ang maraming bansa at tatangayin
    niya sila tulad ng isang baha.
  hui-hui: Sirianaga kini ogoni hamaro bulene horo hapara haragola Iyibinaga kini
    kagome ibu baba wai bule ibulebira. Ani ibiragola Sirianaga kini biagome nde wai
    polenaga garo ale karisirubi nogo hosirubi iba sibi wai bu piaga ngarubi bibahende
    mo manda manda bialu wai hongo howa biadai bule abale polebira. Ibugua wai hongo
    howa bu pialu iba li timbuni pialu mbirale ngaru hilo yai halu piagadagua dindi
    dewaoreha hameigini tara tara karu bibahende bo hilo wahai holebira.
  mya-mya: '``ဆီး​ရီး​ယား​ဘု​ရင်​၏​နန်း​သက်​ကုန်​ဆုံး ချိန်​နီး​သော​အ​ခါ အီ​ဂျစ်​ဘု​ရင်​သည်​ထို
    မင်း​ကို​စစ်​ချီ​တိုက်​ခိုက်​လိမ့်​မည်။ ဆီး​ရီး ယား​ဘု​ရင်​က​လည်း​မြင်း​စီး​သူ​ရဲ​များ
    နှင့် သင်္ဘော​အ​မြောက်​အ​မြား​ကို​အ​သုံး ပြု​ကာ​အ​စွမ်း​ကုန်​ပြန်​လည်​တိုက်​ခိုက်
    လိမ့်​မည်။ သူ​သည်​မြစ်​လျှံ​ရေ​သ​ဖွယ်​နိုင်​ငံ များ​စွာ​ကို​ချဉ်း​နင်း​ဝင်​ရောက်​လိမ့်​မည်။-'
  bod-N: དུས་ཀྱི་མཐའ་མར་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོས་རྒྱལ་པོ་དེ་ལ་གཡུལ་འགྱེད་པ་དང་། བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོས་ཤིང་རྟ་དང་རྟ་དམག
    དམག་གྲུ་མང་པོ་བཅས་བཀོལ་ནས་རླུང་ནག་འཚུབ་མ་བཞིན་འོངས་ཏེ་རྒྱལ་པོ་དེ་ལ་རྒོལ་ཞིང་།
    ཆུ་ལོག་རྒྱུག་པ་བཞིན་ཡུལ་ལྗོངས་མང་པོར་བཙན་འཛུལ་བྱེད་པར་འགྱུར་རོ། །
  sna-sna: “Panguva yokupedzisira mambo weZasi acharwisana naye, uye mambo woKumusoro
    achamukirana naye nengoro neboka ravarwi nezvikepe zvizhinji. Acharwisa nyika
    zhinji agopfuura nomadziri samafashamu emvura.
  spa-BLM: “En el tiempo del fin, el rey del sur contenderá con él; y el rey del norte
    vendrá contra él como un torbellino, con carros, con jinetes y con muchos barcos.
    Entrará en los países, los desbordará y los atravesará.
  cac-cac: Ayic ol c'och slajvub' tiempoal chi', a vin̈ sreyal sur, ol yac' oval vin̈
    yed' jun vin̈ sreyal norte chi'. Palta ol elta vin̈ sreyal norte chi' yac' oval
    yed' vin̈ yed' val smasanil yipal. Ol elta vin̈ yed' scarruaje yic oval yed' eb'
    soldado ayq'ue d'a yib'an̈ chej. Tzijtum pax barco ol cot yed' vin̈. Tzijtum nación
    ol yac' ganar vin̈, yujto icha sb'ey a' eluma' sb'ey eb' soldado vin̈.
  swh-ULB: Kwa wakati wa mwisho mfalme wa Kusini atamshambulia. Mfalme wa Kaskazini
    atamvamia kwa ukali wa magari na wapanda farasi, na meli nyingi. Naye ataenda
    kinyume cha nchi, kuwagharikisha, na kupita katikati.
  bel-bel: А пад канец часу ўступіць у бой зь ім цар паўднёвы, і цар паўночны кінецца
    на яго, як бура, з калясьніцамі, вершнікамі і шматлікімі караблямі, і нападзе
    на землі, заліе іх і пройдзе церазь іх.
  deu-ELBBK: Und zur Zeit des Endes wird der König des Südens mit ihm zusammenstoßen,
    und der König des Nordens wird gegen ihn anstürmen mit Wagen und mit Reitern und
    mit vielen Schiffen; und er wird in die Länder eindringen und wird sie überschwemmen
    und überfluten.
  mbb-OT: “Emun egkeume en is ketepusan, ebpekidtebek is hadì diyà te zivavà te hadì
    diyà te zizaya. Piru edtebeken sikandin duen te hadì diyà te zizaya duma is ebpemen-untud
    te kerwahi wey pereuntud te kudà wey te mahabet he menge varku. Heini sikandin,
    iring te zalem he edsurung te menge nasyun, ne ebpendezeetan din sikandan.
  mal-2015: പിന്നെ അന്ത്യകാലത്തു തെക്കെദേശത്തിലെ രാജാവു അവനോടു എതിർത്തുമുട്ടും; വടക്കെ
    ദേശത്തിലെ രാജാവു രഥങ്ങളോടും കുതിരച്ചേവകരോടും വളരെ കപ്പലുകളോടും കൂടെ ചുഴലിക്കാറ്റുപോലെ
    അവന്റെ നേരെ വരും; അവൻ ദേശങ്ങളിലേക്കു വന്നു കവിഞ്ഞു കടന്നുപോകും;
  rmc-rmc: Andro posledno časos pre leste avela pro mariben o kraľis pal o juhos,
    ale o kraľis pal o severos pre leste džala le slugaďenca pro graja, le verdanenca
    the but loďenca. Avela pro but phuva a predžala prekal lende sar e potopa.
  nlg-nlg: “Tana bona na vunaghi haba ni Syria te dutu mai tua nina na bona ni aho
    sosoko, geva na vunaghi haba ni Egypt ke veilalabui kolua, mana vunaghi haba ni
    Syria ke nia veilalabui oli na lagana udolu, kolui nia rana taitakiro, rana horse,
    kolura nia rana vaka ni veilalabui. Gaia ke haghevighi rana lei butonikomu vagha
    na tave ni gugua.
  pes-OPV: «و در زمان آخر پادشاه جنوب با وی مقاتله خواهد نمود و پادشاه شمال با ارابه‌ها
    و سواران و کشتیهای بسیار مانند گردباد به ضد اوخواهد آمد و به زمینها سیلان کرده،
    از آنها عبورخواهد کرد.
  ron-1924: Ла время сфыршитулуй, ымпэратул де ла мязэзи се ва ымпунӂе ку ел. Ши ымпэратул
    де ла мязэноапте се ва нэпусти ка о фуртунэ песте ел, ку каре ши кэлэрець ши ку
    мулте корэбий; ва ынаинта асупра цэрилор луй, се ва ревэрса ка ун рыу ши ле ва
    ынека.
  ben-OBCV: “শেষ সময়ে দক্ষিণের রাজা তাকে যুদ্ধে রত করবে এবং উত্তরের রাজা মহাবিক্রমে
    তার রথ, ঘোড়া ও নৌবাহিনী নিয়ে তার বিরুদ্ধে যুদ্ধ করবে। সে অনেক দেশ আক্রমণ করবে
    ও জলস্রোতের মতো তাদের বিরুদ্ধে জয়লাভ করবে।
  som-som: Wakhtiga ugu dambaysta ayaa boqorka koonfureed la dagaallami doonaa isaga,
    oo boqorka woqooyina wuxuu ugu iman doonaa sida dabayl cirwareen ah, isagoo wata
    gaadhifardood, iyo fardooley, iyo doonniyo badan, wuxuuna soo dhex geli doonaa
    waddammada, wuuna qarqin doonaa, oo dhex mari doonaa.
  lat-VUC: Et in tempore præfinito præliabitur adversus eum rex austri, et quasi tempestas
    veniet contra illum rex aquilonis in curribus, et in equitibus, et in classe magna,
    et ingredietur terras, et conteret, et pertransiet.
  eng-ASVBT: And at the time of the end shall the king of the south contend with him;
    and the king of the north shall come against him like a whirlwind, with chariots,
    and with horsemen, and with many ships; and he shall enter into the countries,
    and shall overflow and pass through.
  ita-1885: Or in sul tempo della fine, il re del Mezzodì cozzerà con lui; e il re
    del Settentrione gli verrà addosso, a guisa di turbo, con carri, e con cavalieri,
    e con molto naviglio; ed entrerà ne' paesi d'esso, e inonderà e passerà a traverso;
  eng-ULB: At the time of the end the king of the South will attack. The king of the
    North will storm against him with chariots and horsemen, and with many ships.
    He will go against lands, flood them, and pass through.
  spa-VBL: En el momento del fin, el rey del sur lo atacará. Pero el rey del norte
    tomará represalias con fuerza como una tormenta, con carros y jinetes y muchos
    barcos. Avanzará, barriendo muchas tierras.
  fra-_FOB: Et au temps de la fin, le roi du midi se heurtera contre lui; et le roi
    du nord fondra sur lui comme une tempête, avec des chars et des cavaliers et beaucoup
    de navires.
  mal-mal: അന്ത്യകാലത്ത് തെക്കെദേശത്തെ രാജാവ് അവനെ ആക്രമിക്കും; വടക്കെദേശത്തെ രാജാവ്
    രഥങ്ങളോടും കുതിരച്ചേവകരോടും വളരെ കപ്പലുകളോടും കൂടി ചുഴലിക്കാറ്റുപോലെ അവന്റെനേരെ
    വരും; അവൻ രാജ്യങ്ങളിലേക്ക് കടക്കുകയും പെരുവെള്ളംപോലെ കവിഞ്ഞ് പോകുകയും ചെയ്യും;
  urd-GVR: Lekin phir āḳhirī waqt āegā. Junūbī bādshāh jang meṅ us se ṭakrāegā, to
    jawāb meṅ shimālī bādshāh rath, ghuṛsawār aur muta'addid bahrī jahāz le kar us
    par ṭūṭ paṛegā. Tab wuh bahut-se mulkoṅ meṅ ghus āegā aur sailāb kī tarah sab
    kuchh ġharq karke āge baṛhegā.
  suz-BL: मिनु नोले ङा नाक्‍ती दक्‍खिन ङा पिपमी मेको कली लडाइ तोइब। मिनु उत्तर ङा
    पिपमी फश गिवार खोदेंशो पा मेको नु लडाइ पाइब। मेकोमी बग्‍गी, शारा ङोइक्‍ब नु लडाइ
    पाइब जहाज शुश चाक्‍शा लडाइ पाइब।
  eng-NOY: But at the time of the end shall the king of the South push at him, and
    the king of the North shall rush against him like a whirlwind with chariots, and
    with horsemen, and with many ships; and he shall enter into the countries, and
    overflow them, and pass over them.
  ita-1927: E al tempo della fine, il re del mezzogiorno verrà a cozzo con lui; e
    il re del settentrione gli piomberà addosso come la tempesta, con carri e cavalieri,
    e con molte navi; penetrerà ne’ paesi e, tutto inondando, passerà oltre.
  ckb-ckb: «لە کاتی کۆتاییدا پاشای باشوور جەنگی لەگەڵدا بەرپا دەکات، پاشای باکووریش
    بە گالیسکە و سوار و بە کەشتیگەلی زۆرەوە وەک ڕەشەبا لە دژی هەڵدەکات. پەلاماری چەندین
    وڵات دەدات، وەک لافاو ڕایاندەماڵێت.
  eng-BBE: 'And at the time of the end, the king of the south will make an attack
    on him: and the king of the north will come against him like a storm-wind, with
    war-carriages and horsemen and numbers of ships; and he will go through many lands
    like overflowing waters.'
  kan-OKCV: ಅಂತ್ಯಕಾಲದಲ್ಲಿ ದಕ್ಷಿಣದ ಅರಸನು ಅವನ ಮೇಲೆ ಬೀಳುವನು; ಉತ್ತರದ ಅರಸನು ರಥಗಳೊಂದಿಗೂ,
