  kan-2017: “ಅಂತ್ಯಕಾಲದಲ್ಲಿ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ರಾಜನು ಉತ್ತರ ದಿಕ್ಕಿನ ರಾಜನ ಮೇಲೆ ಬೀಳಲು, ಅವನು
    ರಥಾಶ್ವಬಲಗಳಿಂದಲೂ, ಬಹು ನಾವೆಗಳಿಂದಲೂ ಕೂಡಿ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ರಾಜನ ಮೇಲೆ ರಭಸವಾಗಿ ಬಿದ್ದು
    ಎಲ್ಲಾ ನಾಡುನಾಡುಗಳಲ್ಲಿ ನುಗ್ಗಿ, ತುಂಬಿ ತುಳುಕಿ ಹರಡಿಕೊಳ್ಳುವನು.
  yap-yap: “Nap’an nra ganowrug u puluwon fare pilung nu Syria, me cham e pilung nu
