    no. Ɔbɛto ahyɛ aman bebree so na watwi afa wɔn so te sɛ nsuyire.
  eng-WEBU: “At the time of the end the king of the south will contend with him; and
    the king of the north will come against him like a whirlwind, with chariots, with
