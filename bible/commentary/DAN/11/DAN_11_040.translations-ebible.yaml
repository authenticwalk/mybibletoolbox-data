    la a kun vaengah a muelh doela kat ni.
  mdy-ETH: «ጌይንቴ ዎዳ ሄላዛ ጊብፄ ካኣቲ ዴንዲ ሶኦሪያ ካኣቲ ዖላንዳኔ፤ ያዺ ማዔቴያ ሶኦሪያ ካኣቲ፦ ሳርጌሎ ዖይቶና፥ ፓራሢና፤
