  tpi-tpi: “Klostu long taim bilong las de, orait king bilong hap saut bai i kam pait
    long king bilong hap not. Na wantu king bilong hap not bai i kisim ol karis na
    ol hos na ol sip bilong pait na i go hariap bilong pait strong long king bilong
    hap saut. Em bai i daunim planti kantri olsem wara i tait bikpela.
  dan-1931: Men ved Endens Tid skal Sydens Konge prøve Kræfter med ham, og Nordens
    Konge stormer imod ham med Vogne, Ryttere og Skibe i Mængde og falder ind i Landene,
    oversvømmer og overskyller dem.
  vie-OVCB: Cuối cùng, vua phương nam sẽ tấn công vua phương bắc. Vua phương bắc dùng
    toàn lực phản công như vũ bão, tung chiến xa, kỵ binh, và nhiều tàu chiến đánh
    tan quân đội phương nam.
  guj-2017: અંતના સમયે દક્ષિણનો મિસરનો રાજા તેના ઉપર હુમલો કરશે. ઉત્તરનો રાજા રથો,
    ઘોડેસવારો તથા ઘણાં વહાણો લઈને તેના ઉપર વાવાઝોડાની જેમ ઘસી આવશે. તે ઘણા દેશો પર
    ચઢી આવશે પૂરની જેમ બધે ફરી વળીને પાર નીકળી જશે.
  pon-2006A: “Ni ahnsou me en nanmwarkien Siria eh ahnsou pahn kereniong leledo, nanmwarkien
    Isip pahn mahweniong, oh nanmwarkien Siria pahn pelianda ni sapwellime kehlail
    koaros; e pahn doadoahngki werennansapw en mahwen, oahs, oh sohp tohto. E pahn
    mahweniong sahpw tohto, rasehng lapake.
  por-BRBSL: “No momento do fim o rei do sul lutará com ele; e o rei do norte virá
    contra ele como um redemoinho, com carros, com cavaleiros e com muitos navios.
    Ele entrará nos países, e transbordará e passará por eles.
  swe-swe: '[Nu beskrivs ett stort krig. En del ser ”kungen” i vers 36 som en annan
    person än ”kungen i Nordlandet” här, men det är troligen samma person. Många ser
    kriget som beskrivs i Hesekiel 38-39 och det som beskrivs här i vers 40-45 som
    samma krig, just innan Herrens återkomst.] Men vid den sista tiden ska kungen
    i Sydlandet [söder om Israel] drabba samman med honom. Kungen i Nordlandet [norr
    om Israel] ska då storma fram mot denne med vagnar och ryttare och en stor flotta.
    Han ska rycka in i länderna och svepa igenom dem som en störtflod. [Ordagrant
    ”svämma över och spola bort dem”.]'
  cth-cth: Atueng poutnae tueng nah, akalae siangpahrang ni ahni hah a tuk han. Atunglae
    siangpahrang nihai, ranglengnaw, marangnaw, marangransanaw, longnaw hoi bongparui
    patetlah tho awh vaiteh, hote ram hah reprep a coungroe han.
  twi-twi: “Awiei no du a, ɔhene a ɔwɔ anafo fam no ne no bɛko, na ɔhene a ɔwɔ atifi
    fam no nso de nteaseɛnam, apɔnkɔsotefo ne po so asraafo bebree behyia no. Ɔbɛtow
    ahyɛ aman bebree so na watwiw afa wɔn so te sɛ nsuyiri.
  hlt-hlt: A bawtnah tue ah anih te tuithim manghai loh a thoeh ni. Tlangpuei manghai
    khaw anih taengah leng neh, marhang caem neh, sangpho neh muep hli ni. Khohmuen
    la a kun vaengah a muelh doela kat ni.
  tbz-SIM: Dimɔ̀nnì sɔnni kó dimɔ̀nnì kubɑkù cɑ̃̀nku kóo kpɑ̀ɑ̀tì nɛ̀ kubɑkù yoú kou
    kɛ̀ dɛ̀ɛ wɛ̃tɛ kɛ́mɑ́ɑ́, kɛ̀ kubɑkù yoú kouu ò donɛ̀ sinɑɑsɛ̃ĩ́ nɛ̀ si dèèbɛ̀,
    nɛ̀ bɑ̀tóòbɛ̀ pɛ́u nɛ̀ o kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ̀ bɛ̀ɛ tɑ yɛhɛkɛ̀ pɛ́u kɛ́kɛ̃tɛ́
    itemmɑ̀nkɛ mɛniɛ nhɔ̃ɔ̃ tɑ mɛ̀ɛ̀ botí kukó nkɛ́píɛ nkɛ́pitɛ́,
  msy-2020: “Eghtɨ dughiar abuananam roghɨra izɨtɨ, Isipɨn atrivim izɨ a ko aning
    uaning mɨsogham. Eghtɨ Sirian atrivim karisba ko hoziaba ko kuriba inigh, zuamɨra
    mangɨ Isipɨn atrivim ko pamtem mɨsogham. Egh kantrin avɨriba aperiar dafamɨn mɨn
    otogh me arigham.
  dop-dop: Icipiti wulɑʋ kɑ́ kʋlɩ Silii nyǝŋ tɔɔ kɛ́ tǝnɑɣɑ wɑɑtʋ. Amɑ Silii nyǝŋ
    kɑ́ sǝŋɩ-ɩ nɑ ɩ yoou kɛɛkɛnɑɑ, nɑ kpɑɣɑnǝŋ nɑ pǝ kpɩɩlǝŋ kɛ pɑɣɑlɛ. Ɩ kɑ́ wɑtɩ
    tɛtʋnɑɑ ɩsɩɩ pɔɣɔ lʋm.
  azb-azb: Axır zamanda isə cənub padşahı onunla vuruşacaq. Şimal padşahı öz döyüş
    arabaları, atlıları və çoxlu gəmiləri ilə qasırğa kimi onun üstünə hücum çəkəcək,
    müxtəlif ölkələri istila edəcək və onlardan sel kimi keçəcək.
  eng-DBY: And at the time of the end shall the king of the south push at him; and
    the king of the north shall come against him like a whirlwind, with chariots,
    and with horsemen, and with many ships; and he shall enter into the countries,
    and overflow and pass through.
  hin-2017: “अन्त के समय दक्षिण देश का राजा उसको सींग मारने लगेगा; परन्तु उत्तर देश
    का राजा उस पर बवण्डर के समान बहुत से रथ-सवार और जहाज लेकर चढ़ाई करेगा; इस रीति
    से वह बहुत से देशों में फैल जाएगा, और उनमें से निकल जाएगा।
  wol-KYG: Ca mujug jamono buur bëj-saalum dina fenqoo ak buur bëj-gànnaar. Te itam
    buur bëj-gànnaar dina mel ni ngëlaani, ne milib ci kawam, ànd ak watiiri xare
    aki gawar ak gaal yu mag yu bare. Dina dugg ci ay réew, bëtt, jàll nim wal.
  eng-YLT: '''And at the time of the end, push himself forward with him doth a king
    of the south, and storm against him doth a king of the north, with chariot, and
    with horsemen, and with many ships; and he hath come in to the lands, and hath
    overflowed, and passed over,'
  kne-kne: “Idi dandani ay makdeng din naikeddeng ay timpo, gobaten to din ari sin
    abagatan din ari ay sana sin amyanan, ngem din ari sin amyanan et kaman napigsa
    ay dagem di iyat na ay mangabat babaen si kalisa ay para gobat, nangakabayo ay
    sosoldado ya ad-ado ay bapor. Kaman layos ay manalapos sin odom ay nanasyon.
  eng-WYC-2017: And in the time determined the king of the south shall fight against
    him, and the king of the north shall come as a tempest against him, in chariots,
    and with knights, and in great navy. And he shall enter into lands, and shall
    defoul them; and he shall pass forth,
  eng-WMBB: “At the time of the end the king of the south will contend with him; and
    the king of the north will come against him like a whirlwind, with chariots, with
    horsemen, and with many ships. He will enter into the countries, and will overflow
    and pass through.
  urd-GVH: लेकिन फिर आख़िरी वक़्त आएगा। जुनूबी बादशाह जंग में उससे टकराएगा, तो जवाब
    में शिमाली बादशाह रथ, घुड़सवार और मुतअद्दिद बहरी जहाज़ लेकर उस पर टूट पड़ेगा।
    तब वह बहुत-से मुल्कों में घुस आएगा और सैलाब की तरह सब कुछ ग़रक़ करके आगे बढ़ेगा।
  rug-rug: Totoso tava gorevura sa kinorokorotae si kote la rapata ia sa baṉara pa
    kali matao si asa, meke kote qeto vura la sa baṉara pa kali gede pude raza ia,
    turaṉi sari nana totopili varipera, tie koi hose, meke soku vaka. Soku popoa si
    kote la raza i sa meke vagi i, na kote ene nuquri sa meke hola taloa guana naqe.
  gaz-gaz: “Bara dhumaa keessa mootiin Kibbaa waraana itti bana; mootiin Kaabaas fardeen,
    gaariiwwanii fi dooniiwwan hedduudhaan akkuma dambalii isa irra garagala. Biyyoota
    baayʼee weeraree akkuma lolaa isaan keessa baʼee darba.
  fra-LSG: Au temps de la fin, le roi du midi se heurtera contre lui. Et le roi du
    septentrion fondra sur lui comme une tempête, avec des chars et des cavaliers,
    et avec de nombreux navires; il s’avancera dans les terres, se répandra comme
    un torrent et débordera.
  yal-yal: “Waxati raɲanni, yiifari fɔxɔn mangan kelima a xili ma nɛn, kɔmɛn fɔxɔn
    mangan soma a xun na nɛn alo foye gbeena e nun a yɛngɛ so wontorone nun soo kanne
    nun yɛngɛ kunki wuyaxi. A tan sigama nɛn yamanane kuine yi, a bɔxɔn e ma alo fufana,
    a dangu.
  haw-1868: A i ka wa mahope e pahu aku no ke alii o ka hema ia ia; a e hele mai no
    hoi ke alii o ka akau me he puahiohio la, e ku e mai ia ia me na kaa kaua, a me
    na hoohololio, a me na moku he nui loa; a e komo ia iloko o na aina, a e halana
    e hele aku ma kela aoao.
  arb-NAV: وَعِنْدَمَا تَأْزِفُ النِّهَايَةُ يُحَارِبُهُ مَلِكُ الْجَنُوبِ، فَيَنْقَضُّ
    عَلَيْهِ مَلِكُ الشِّمَالِ كَالزَّوْبَعَةِ بِمَرْكَبَاتٍ وَفُرْسَانٍ وَسُفُنٍ
    كَثِيرَةٍ، وَيَقْتَحِمُ دِيَارَهُ كَالطُّوفَانِ الْجَارِفِ.
  ewe-ewe: “Ne eƒe nuwuwu ɖo vɔ la, Dziehefia akpe aʋa kplii eye Anyiehefia ava kpee
    kple tasiaɖamwo, sɔdosrafowo kple tɔdziʋumesrafowo ƒe ha gã aɖe. Ava dze dukɔ
    geɖewo dzi eye wòazɔ wo dzi abe tsiɖɔɖɔ ene.
  eng-LEE: And at the time of the end will the king of the south push against him;
    and the king of the north will come against him like a storm-wind, with chariots,
    and with horsemen, and with many ships; and he will enter into some countries,
    and will overflow and press along.
  asm-FB: শেষৰ সময়ত দক্ষিণ দেশৰ ৰজাই আক্রমণ কৰিব। উত্তৰ দেশৰ ৰজাই ৰথ, অশ্বাৰোহী,
    আৰু অনেক জাহাজেৰে সৈতে বা’মাৰলী বতাহৰ দৰে তেওঁৰ বিৰুদ্ধে আহিব। তেওঁ অনেক দেশ আক্রমণ
    কৰিব, আৰু বানপানীৰ দৰে তেওঁলোকৰ মাজেদি ওলাই যাব।
  sus-A: «وَشَتِ دْنشْي نَ عَ لِ، يِرٍقَنيِ مَنفّ كٍلِمَ نّ كْولَ مَنفّ شِلِ مَ. مَنفّ
    قَمَ نّ كٍلِدٍ كْولَ مَ، عَ دِن بٌورٍ رَ عَلْ بَنبَرَنيِ دِنمَ بْشِ رَ كِ نَشّ.
    سْورِ رَفِسٍيٍ، سٌي رَفِيٍ، نُن كُنكُي فبٍفبٍ نَ عَ يِ رَ.
  fra-SBL: « Au temps de la fin, le roi du midi lui fera la guerre, et le roi du nord
    viendra contre lui comme un tourbillon, avec des chars, des cavaliers et de nombreux
    navires. Il entrera dans les pays, il les débordera et les traversera.
  hbo-hbo: וּבְעֵ֣ת קֵ֗ץ יִתְנַגַּ֤ח עִמֹּו֙ מֶ֣לֶךְ הַנֶּ֔גֶב וְיִשְׂתָּעֵ֨ר עָלָ֜יו
    מֶ֣לֶךְ הַצָּפֹ֗ון בְּרֶ֙כֶב֙ וּבְפָ֣רָשִׁ֔ים וּבָאֳנִיֹּ֖ות רַבֹּ֑ות וּבָ֥א בַאֲרָצֹ֖ות
    וְשָׁטַ֥ף וְעָבָֽר׃
  pjt-pjt: “Ka tjiṉṯu maḻatjangka Iitjipaku mayatja tjaultji tjuṯatjara warmaḻarira
    ankuku alinytjara Tjiṟiyanya nguraṟa tjuṯangka pikaringkunytjikitja. Palu wirkankunytja
    kuwaripangka Tjiṟiyaku mayatja tjaultji winkitjara ngalya-pakalku, kutjupa tjaraya
    nyanytjungka, kutjupa tjaraya wakinangka, kutjupa tjaraya pautangka tatiṟa ankuku.
    Munuya paluṟu tjana ngura kutjupangka kutjupangka tjarpara wirkaṟa pungkuku.
  kik-kik: “Ihinda rĩa ithirĩro rĩakinya-rĩ, mũthamaki ũcio wa gũthini nĩakamũtharĩkĩra
    mbaara-inĩ, no nake mũthamaki ũcio wa gathigathini amũũkĩrĩre na ngaari cia ita,
    na andũ arĩa mathiiaga mahaicĩte mbarathi, o na marikabu nyingĩ. Nĩagatharĩkĩra
    mabũrũri maingĩ, na atuĩkanĩrie kuo ta kĩguũ kĩa maaĩ.
  fra-NCL: Au temps de la fin, le roi du Midi se heurtera avec lui. Le roi du Septentrion
    fondra sur lui, avec des chars et des cavaliers et de nombreux vaisseaux ; il
    s’avancera dans les terres et passera en débordant.
  cek-AK: 'Atue boenghaih phak naah loe aloih bang ih siangpahrang mah aluek bang
    ih siangpahrang to tuh tih; aluek bang ih siangpahrang loe hrang lakoknawk, hrang
    angthueng misatuh kaminawk, pop parai palongpuinawk hoiah angzo ueloe, anih to
    kamhae takhi baktiah tuh tih: to prae thungah tui kalong baktiah akun ueloe, nihcae
    to tuh pazawk tih.'
  cuk-cuk: ” ’Ar ibagan-bergued-nonikile, dad-nakwed-argan-nuedsikid-rey, dad-nakwed-argan-sapiledsikid-reygi
    bila-onononikoed. Degi-inigwele, dad-nakwed-argan-sapiledsikid-rey, bila-onoged-ur-napaginedgi,
    moli-birgi-sii-urwemaladgi, degi, bukidar bila-onoged-ur-diakinmaladgi abin-imakoed.
    Dad-nakwed-argan-sapiledsikid-rey, burwa-dummad-noedyobi yarmargi ubononikoed,
    diwar-dummad-noedyobi negmar ese bibisgoed.
  uig-CYR: Ахир заман кәлгәндә, җәнубий падиша әскәр чиқирип униңға һуҗум қилиду.
    Шималий падиша җәң һарвулири, атлиқ әскәрләр вә нурғун кемиләр билән қуюндәк униңға
    қайтурма зәрбә бериду. У барлиқ жутларға таҗавуз қилип, кәлкүндәк тешип кәң йәр-зиминларни
    басиду.
  tel-2017: చివరి రోజుల్లో దక్షిణ దేశపు రాజు అతనితో యుద్ధం చేస్తాడు. ఉత్తరదేశపు రాజు
    రథాలను గుర్రపురౌతులను అసంఖ్యాకంగా ఓడలను సమకూర్చుకుని, తుఫానువలె అతని మీద పడి అనేక
    దేశాలను ముంచెత్తుతాడు.
  hat-BSA: “Nan lè lafen an wa Sid la va atake li. Wa Nò a va rive kont li ak cha,
    ak chevalye, e ak anpil bato. Epi li va antre nan peyi yo, debòde yo e pase anndan
    yo.
  kos-kos: “Ke apkuran in sun ao safla lun tokosra lun Syria, tokosra lun Egypt el
    ac tuyak mweunel, ac tokosra Syria el ac lainul pac ke kuiyal nufon. El ac orekmakin
    chariot, horse, ac oak meoa pukanten. El ac utyak oana kof ke sie sronot, ac eisla
    mutunfacl puspis.
  hbo-WLC: וּבְעֵ֣ת קֵ֗ץ יִתְנַגַּ֤ח עִמּוֹ֙ מֶ֣לֶךְ הַנֶּ֔גֶב וְיִשְׂתָּעֵ֨ר עָלָ֜יו
    מֶ֣לֶךְ הַצָּפ֗וֹן בְּרֶ֙כֶב֙ וּבְפָ֣רָשִׁ֔ים וּבָאֳנִיּ֖וֹת רַבּ֑וֹת וּבָ֥א בַאֲרָצ֖וֹת
    וְשָׁטַ֥ף וְעָבָֽר׃
  ibo-ibo: “Ma nʼoge ikpeazụ, eze ndịda ga-ebuso ya agha, ma eze nke ugwu ga-eji iwe
    chịkọta ndị agha na-agba ụgbọ agha, ndị na-agba ịnyịnya na ndị agha ji ụgbọ mmiri
    megide ya. Ọ ga-ebuso ọtụtụ mba agha, kpochapụ ha dịka idee mmiri si ekpochapụ
    ihe.
  ory-ory: ଆଉ, ଅନ୍ତିମ କାଳରେ ଦକ୍ଷିଣ ଦେଶର ରାଜା ତାହା ସଙ୍ଗେ ବିରୋଧ କରିବ ଓ ଉତ୍ତର ଦେଶର ରାଜା
    ରଥ, ଅଶ୍ୱାରୋହୀଗଣ ଓ ଅନେକ ଜାହାଜ ନେଇ ତାହା ବିରୁଦ୍ଧରେ ଘୂର୍ଣ୍ଣିବାୟୁ ତୁଲ୍ୟ ଆସିବ ଓ ସେ ନାନା
    ଦେଶ ମଧ୍ୟରେ ପ୍ରବେଶ କରି ବଢ଼ି ତୁଲ୍ୟ ପ୍ଲାବନ କରି ବହିଯିବ।
  chk-chk: Lon ewe fansoun sopolan ewe kingen Isip epwe maun ngeni ewe kingen Siria.
    Nge ewe kingen Siria epwe müttirito usun eu mölümöl fän wan woken me chon wawa
    oris, pwal fän wan sip mi chomong. Epwe tolong lon ekewe fanüen ör o pwölürela
    usun eu chanpupu mi säsewu seni lon lenian.
  rop-rop: “Bambai, wen det laswan taim blanga det king brom Siriya garra kaman gulijap
    na, wal det king brom Ijip garra fait langa im, en det king brom Siriya garra
    faitbek garram ol im pawa jis laik bigwan win. Det king garra yusum ola hosis
    en bagi en bigismob bout. Im garra fait en teikoba kwikbala bigismob kantri, jis
    laik det fladwoda gaburrumap kantri.
  ukr-1871: Та під кінець часу стане воювати з ним царь південний, та й царь північний
    кинеться на нього, неначе буря, з боєвими возами, кінним військом та безлїччю
    кораблїв, і нападе на країни, та, наче потоп, перейде через них.
  deu-1951: Zur Endzeit aber wird der südliche König mit ihm zusammenstoßen. Da wird
    dann der nördliche König mit Wagen, Reitern und vielen Schiffen auf ihn losstürmen
    und in seine Länder eindringen und sie überschwemmen und überfluten.
  eng-JPS: And at the time of the end shall the king of the south push at him; and
    the king of the north shall come against him like a whirlwind, with chariots,
    and with horsemen, and with many ships; and he shall enter into the countries,
    and shall overflow, as he passes through.
  srp-1865: A u pošljednje vrijeme južni æe se car pobiti s njim; i car æe sjeverni
    udariti na nj kao vihor s kolima i konjicima i s mnogim laðama, i ušavši u zemlje
    poplaviæe i proæi.
  lug-lug: “Mu biro eby’enkomerero kabaka w’obukiikaddyo alimulumba, naye kabaka w’obukiikakkono
    alifubutuka n’ajja okumusisinkana ng’alina amagaali n’abeebagala embalaasi, n’emmeeri
    nnyingi, era alirumba ensi nnyingi n’aziyitamu ng’embuyaga.
  heb-heb: ובעת קץ יתנגח עמו מלך הנגב וישתער עליו מלך הצפון ברכב ובפרשים ובאניות רבות
    ובא בארצות ושטף ועבר׃
  ben-IRV: শেষ দিন দক্ষিণের রাজা তাকে আক্রমণ করবে৷ উত্তরের রাজা রথ, ঘোড়সওয়ার এবং
    অনেক জাহাজ নিয়ে তার দিকে ঝড়ের মত যাবে। সে অনেক দেশ আক্রমণ করবে এবং তাদের মধ্য
    দিয়ে বন্যার মত প্রবাহিত হয়ে তাদের নিশ্চিহ্ন করবে।
  pan-pan: ਅਤੇ ਅਖ਼ੀਰ ਦੇ ਸਮੇਂ ਵਿੱਚ ਦੱਖਣ ਦਾ ਰਾਜਾ ਉਸ ਨੂੰ ਧੱਕ ਦੇਵੇਗਾ ਅਤੇ ਉੱਤਰ ਦਾ ਰਾਜਾ
    ਰੱਥ ਅਤੇ ਘੋੜ ਚੜ੍ਹੇ ਅਤੇ ਬਹੁਤੇ ਜਹਾਜ਼ ਲੈ ਕੇ ਵਾਵਰੋਲੇ ਵਾਂਗੂੰ ਉਸ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰੇਗਾ
    ਅਤੇ ਉਹਨਾਂ ਦੇਸਾਂ ਵਿੱਚ ਵੜੇਗਾ ਅਤੇ ਆਫ਼ਰੇਗਾ ਅਤੇ ਲੰਘੇਗਾ।
  mya-JVB: အမှုကုန် ရသည်ကာလ ၌ တောင် ရှင် ဘုရင်သည် ထိုမင်းကို တိုက် လိမ့်မည်။ မြောက်
    ရှင်ဘုရင် သည်လည်း ရထား များ၊ မြင်းစီး သူရဲများ၊ သင်္ဘော များတို့နှင့်တကွ လေဘွေ
    ကဲ့သို့တိုက်လာလျက်၊ ထိုပြည် တို့ကို ဝင် ၍ ချင်းနင်း လွှမ်းမိုးလိမ့်မည်။
  hmo-hmo: “Dokona neganai Aigupito ena king ese Suria do ia tuari henia, vadaeni
    Suria kahana ena king ese mai siahu danu unai tuari do ia haloua, guba bada ia
    toa bamona. Unai tuari dekenai be kariota bona hosi bona kada momo herea do ia
    gaukaralaia.
  urd-urd: और ख़ातिमे के वक़्त में शाह — ए — जुनूब उस पर हमला करेगा, और शाह — ए —
    शिमाल रथ और सवार और बहुत से जहाज़ लेकर हवा के झोंके की तरह उस पर चढ़ आएगा, और
    ममालिक में दाख़िल होकर सैलाब की तरह गुज़रेगा।
  rus-SYN: Под конец же времени сразится с ним царь южный, и царь северный устремится
    как буря на него с колесницами, всадниками и многочисленными кораблями, и нападет
    на области, наводнит их, и пройдет через них.
  bqc-SIM: Tó a gↄↄ lɛ́ kà, gɛↄmidↄkĩi kía a mↄwà ń zĩo, ↄ̃ gugbãntoo kía
    a fɛlɛwà lán zàa'ĩanawa ń sↄ̃́goↄ ń sↄ̃deↄ ń gó'ilɛnaↄ dasidasi. A si
    bùsuↄzi dasi, i dagua.
  tcz-CHONGTHU: Chuteng, achaina phat alhinteng leh, lhanglam lengpan sahlam lengpa
    chu gal abol khum ding ahi. Hijongleh, sahlam lengpan, sakol kangtalai tamtah
    leh sakol sepai tamtah toh chuleh kong-innei tamtah toh kitho’a, chingpei bang’a
    lhanglam lengpa ahin nokhum ding ahi. Chuleh aman gam chom chom jong ahinjotpa-a,
    twipi hungsoh bang’a ahin lekhup ding ahi.
  mar-mar: शेवटच्या वेळी दक्षिणेचा राजा हल्ला करील. उत्तरेचा राजा त्याकडे रथ, स्वार
    आणि अनेक जहाजे घेऊन वाऱ्यासारखा येईल. तो अनेक राज्यावर हल्ला करून त्यांना पुरासारखे
    पुसून टाकील.
  qub-qub: « ‹Ushanan junaj chayamuptin surcho tiyaj caj rayga aywangapaj norticho
    tiyaj caj raywan pillyaj. Mayarmi norticho tiyaj cajpis aywangapaj tincur pillyananpaj.
    Fiyupa wayranpawan löcu tamya aywajnömi yaycupaycongapaj surcho tiyaj cajtaga.
    Chayno aywar intëruman juntapaycärenga guërrapaj caj carrëtancunawan, cawalluwan
    caj muntädu suldärucunawan, büquicunawan caj suldärucunapis.
  bqp-bqp: Kpeerun sɑɑ sɔɔ, sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ u koo kɑ
    mɑɑ nùn sɑnnɑ. Adɑmɑ sɔ̃ɔ yɛ̃sɑn nɔm geugii wi, u koo nɔm dwɑrugii wi wukiri nge
    woo bɔkɔ kɑ tɑbu kɛkɛ ye dumi gɑwe kɑ mɑɑsɔbu kɑ goo nimkuu dɑbiru. Kpɑ u win
    tem wɔri u sɑrɑ nge mɛ nim mu rɑ dɑɑru yibu mu sɑre.
  hat-hat: Lè tan wa Siri a pral bout, wa Lejip la pral atake l'. Wa Siri a pral vare
    sou li tankou yon van siklòn, li pral mache sou li ak tout cha lagè li yo, tout
    kavalye l' yo ak anpil batiman. L'ap anvayi anpil peyi, l'ap tankou yon gwo larivyè
    k'ap desann.
  eng-BSB: At the time of the end, the king of the South will engage him in battle,
    but the king of the North will storm out against him with chariots, horsemen,
    and many ships, invading many countries and sweeping through them like a flood.
  eng-WEBPB: “At the time of the end the king of the south will contend with him;
    and the king of the north will come against him like a whirlwind, with chariots,
    with horsemen, and with many ships. He will enter into the countries, and will
    overflow and pass through.
  kbq-kbq: Hagi maka zama ome vagamare knama enaku'ma nehanigeno'a, sauti kaziga kini
    nemo'a eno, noti kaziga kini nera ha' eme huntegahie. Anama hanigeno'a noti kaziga
    kini ne'mo'a ame huno karisifima mani'neza ha'ma hanaza vahe'ene karisiramine,
    venteramine erino hagerimpima ha'ma nehaza vahetamina zamavareno vanige'za, sauti
    kaziga kini nera hankaveti'za hara ome huntegahaze. Timo'ma hageno maka zama erino
    viaza huno maka mopafi vahera hara huzmanteno zamazeri zamagateregahie.
  nhe-BL: “ ‘Quema ajsis itlamiya tonali, nopa tlanahuatijquetl ica sur quinequis
    quitehuis ni fiero tlanahuatijquetl, huan nopa tlanahuatijquetl tlen norte nojquiya
    hualas huan ihuaya motlalis ni tlen fiero. Huan yajaya tlen norte hualas para
    quitehuis ica tlatehuijca carros para tlatehuijcayotl huan ica miyac cahuayojme
    tlen momajtoque nemij ipan tlatehuijcayotl huan ica miyac barcos ipan hueyi atl.
    Nopa fiero tlanahuatijquetl calaquis ipan miyac tlaltini huan quintlanis queja
    tlaxolejtihuala tlahuel miyac atl tlen nochi quisemanas.
  bus-bus: Tó à gurↄ lɛ́ kà, sↄↄmɛtɛ kpa kína é lɛ́ɛa zĩ̀o, ben gu'igbãroo kpa kína
    é fɛɛzi lán zàga'ĩa bà kↄ̃n sↄ̃goronↄ kↄ̃n sↄ̃deenↄ kↄ̃n góro'itɛnↄ paripari.
    Eé gɛ̃ bùsunↄzi pari à dagula.
  gub-BL: '''Ar iahykaw rehe har ihem mehe, Ezit wanuwihawete uzàmàtyry''ym putar
    Xir wanuwihawete wà a''e nehe. Xir wanuwihawete oho putar ikutyr upuner haw paw
    heraha pà nehe: ywyramawa zeàmàtyry''ymawhu pe har, wemiruze''eg zauxiapekwer
    kawaru iku''az har wà no, kanuhu tetea''u no. Xir hemiruze''eg zauxiapekwer wixe
    putar Ezit ywy rehe ''y typy ma''e uwyrykahy ma''e ài wà nehe.'
  eng-DRA: And at the time prefixed the king of the south shall fight against him,
    and the king of the north shall come against him like a tempest, with chariots,
    and with horsemen, and with a great navy, and he shall enter into the countries,
    and shall destroy, and pass through.
