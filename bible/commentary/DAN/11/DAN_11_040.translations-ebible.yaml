  ton-ton: '¶ “Pea ʻi he kuonga ʻamui ʻe fakatuʻotuʻa ʻae tuʻi ʻoe potu tonga kiate
    ia: pea ʻe ʻoho kiate ia ʻae tuʻi ʻoe potu tokelau ʻo hangē ko e ʻahiohio, mo
