  epo-epo: Fine ekbatalos kontraŭ li la suda reĝo, kaj ĵetos sin sur lin la norda
    reĝo kun ĉaroj, rajdistoj, kaj multe da ŝipoj, atakos la regionojn, inundos, kaj
