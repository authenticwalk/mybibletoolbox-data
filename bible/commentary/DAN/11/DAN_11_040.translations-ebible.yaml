  tha-KJV: พอถึงเวลาวาระสุดท้ายกษั​ตริ​ย์​แห่​งถิ่นใต้จะมาสู้กับเขา และกษั​ตริ​ย์​แห่​งถิ่นเหนือจะพุ่งเข้าใส่ท่านอย่างลมหมุน
