  spa-RV-1909: Empero al cabo del tiempo el rey del mediodía se acorneará con él;
    y el rey del norte levantará contra él como tempestad, con carros y gente de á
    caballo, y muchos navíos; y entrará por las tierras, é inundará, y pasará.
  ron-BTF: Și la timpul sfârșitului împăratul sudului îl va împinge; și împăratul
