    ug uban sa daghang mga barko. Makigbatok siya sa mga dapit, lukopon nila kini,
    ug walay makapugong kanila.
  pol-UBG: A pod koniec czasu będzie z nim walczył król południa; ale król północy
    uderzy na niego jak burza z rydwanami, jeźdźcami i licznymi okrętami, wtargnie
