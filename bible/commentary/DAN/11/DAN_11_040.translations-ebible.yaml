  urd-GVU: لیکن پھر آخری وقت آئے گا۔ جنوبی بادشاہ جنگ میں اُس سے ٹکرائے گا، تو جواب
    میں شمالی بادشاہ رتھ، گھڑسوار اور متعدد بحری جہاز لے کر اُس پر ٹوٹ پڑے گا۔ تب
