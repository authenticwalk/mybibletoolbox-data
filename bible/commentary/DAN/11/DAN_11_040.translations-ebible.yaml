  tam-TCV: “முடிவு காலத்தின்போது தென்திசை அரசன் அவனுடன் போர் செய்ய வருவான். வடதிசை
    அரசனோ அநேகம் தேர்களோடும், குதிரைப்படை, கப்பல் படையுடனும் புயல்போல அவனுக்கெதிராகப்
