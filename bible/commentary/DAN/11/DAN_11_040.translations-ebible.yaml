    ಪ್ರಳಯದಂತೆ ಹಾದುಹೋಗುವನು.
  tam-2017: முடிவு காலத்திலோ வென்றால், தெற்குதிசை ராஜா அவனுக்கு எதிர்த்து நிற்பான்;
    வடக்குதிசை ராஜாவும் இரதங்களோடும் குதிரைவீரர்களோடும் திரளான கப்பல்களோடும் சூறைக்காற்றுபோல்
