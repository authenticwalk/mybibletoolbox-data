verse: DAN.011.024
translations:
  mal-C: സമാധാനകാലത്ത് പ്രവിശ്യകളിലെ ഏറ്റവും സമ്പത്തുള്ള സ്ഥലങ്ങളിലേക്കു കടന്നുചെന്ന്
    തന്റെ പിതാക്കന്മാർക്കോ അവരുടെ പൂർവപിതാക്കന്മാർക്കോ സാധിക്കാതിരുന്നത് അദ്ദേഹം നേടിയെടുക്കും.
    അദ്ദേഹം കൊള്ളയും കവർച്ചയും സമ്പത്തും തന്റെ അനുയായികൾക്കിടയിൽ വാരിവിതറും. കോട്ടകളുടെനേരേ
    അദ്ദേഹം തന്റെ പദ്ധതികൾ ആസൂത്രണം ചെയ്യും; എന്നാൽ അത് അൽപ്പകാലത്തേക്കുമാത്രമായിരിക്കും.
  deu-TKW: Unversehens überfällt er die fettesten Gegenden der Landschaft und verübt,
    was weder seine Väter, noch seine Ahnen verübt haben. Raub und Beute und Reichtum
    wird er reichlich an sie verteilen und gegen feste Plätze schmiedet er seine Pläne;
    doch wird er es so nur eine Zeitlang treiben.
  lin-lin: 'Na tango ya kimia, akokota na makasi kati na bituka oyo etonda na bomengo
    mpe akokokisa makambo oyo ata moko te kati na batata to bakoko na ye batikala
    kosala : akobotola na makasi biloko mpe bomengo ya mokili, bongo akokabola yango
    epai na bato na ye ; akosala mabongisi ya kobundisa bingumba batonga makasi, kasi
    nyonso wana kaka ekowumela tango moke.'
  eng-LSV: Peaceably even into the fertile places of the province He comes, and he
    has done that which his fathers did not, nor his fathers’ fathers; prey, and spoil,
    and substance, he scatters to them, and against fortifications he devises his
    plans, even for a time.
  eng-GNV: 'He shall enter into the quiet and plentifull prouince, and he shall doe
    that which his fathers haue not done, nor his fathers fathers: he shall deuide
    among them the pray and the spoyle, and the substance, yea, and he shall forecast
    his deuises against the strong holdes, euen for a time.'
  eng-WEBSTER: 'He shall enter peaceably even upon the fattest places of the province;
    and he shall do that which his fathers have not done, nor his fathers'' fathers;
    he shall scatter among them the prey, and spoil, and riches: yes , and he shall
    forecast his devices against the strong holds, even for a time.'
  nhw-BL: Quema amo aqui quichiya para hualas, nopa fiero tlacatl tlen norte calaquis
    campa itztoque catli más yolchicajtoque ipan itlal. Quichihuas catli amo quichijqui
    niyon se ihuejcapan tata. Quinichtequilis ininricojyo huan quinmoyahuilis itlatoquilijcahua.
    Teipa pehuas quinhuilanati altepeme catli quipiyaj inintepa catli tlahuel tetic,
    pero san huejcahuas se tlatoctzi.
  swh-ONEN: Wakati majimbo yaliyo tajiri sana yanajiona salama, atayavamia, naye atafanikisha
    kile ambacho baba zake wala babu zake hawakuweza. Atagawa nyara, mateka na utajiri
    miongoni mwa wafuasi wake. Atafanya hila ya kupindua miji yenye maboma, lakini
    kwa muda mfupi tu.
  bba-bba: U koo dɑ berɑ mi tem ɡem wɑ̃ɑ kɑ bɔri yɛndu kpɑ u ko ye win bɑɑbɑbɑ kɑ
    win sikɑdobɑ bɑ ǹ dɑɑ koore. U koo tem mɛn dukiɑ ɡurɑ kpɑ u win bɔrɔbɑ bɔnu kuɑ.
    U koo mɑm bwisiku u ɡbɑ̃rɑnu wɔri. Adɑmɑ u ǹ yeni mɔ̀ n kɑ tɛ.
  eng-KJVCPB: 'He shall enter peaceably even upon the fattest places of the province;
    and he shall do that which his fathers have not done, nor his fathers’ fathers;
    he shall scatter among them the prey, and spoil, and riches: yea, and he shall
    forecast his devices against the strong holds, even for a time.'
  luo-luo: E kinde ma pinje moko mag pinyruoth nobed kagalo ni gidhi maber, enomonjgi,
    kendo enolochi e yo ma wuonege kata kwerege ne pok olochogo. Enopog gik momayo
    ji githuon, gi gik moyako kod mwandu duto ne jolupne. Enochan bende mar loko loje
    mag kuonde mochiel motegno, to notim kamano kuom kinde matin kende.
  meu-meu: Tano ena taḡa-herea gabudia ai baine hedinarai kava, bena tamana bona tubuna
    asie kara karadia baine kara, dadidadi bona henao kohudia bona ḡau idau-idau na
    bogaragidiai baine ḡiḡidia rohoroho. Gabu aukadia ihabua-taridia daladia baine
    lalo hata, a basine maivalo.
  npi-ULB: कुनै चेतावनीविना नै ऊ प्रदेशको सबैभन्दा सम्‍वृद्ध ठाउँमा आउनेछ, र उसको
    बुबा वा हजुरबुबाले नगरेका काम त्यसले गर्नेछ । उसले लुटका सामान र धन-सम्पत्ति आफ्ना
    अनुयायीहरूसँग बाँड्नेछ । उसले किल्लाहरूलाई हटाउने योजना गर्नेछ, तर केही समयको
    लागि मात्र हुनेछ ।
  yor-yor: Nígbà tí àwọn agbègbè tí ó lọ́rọ̀ gidigidi wà láìbẹ̀rù ni yóò gbóguntì
    wọ́n, yóò ṣe ohun tí baba rẹ̀ tàbí baba ńlá rẹ̀ kò ṣe rí, yóò pín ìkógun ẹrù àti
    ọrọ̀ fún àwọn ọmọ lẹ́yìn in rẹ̀. Yóò pète àti bi àwọn ìlú olódi ṣubú, ṣùgbọ́n
    fún ìgbà díẹ̀ ni.
  pes-OPCB: او با یک حملهٔ غافلگیرانه وارد حاصلخیزترین ولایتها خواهد شد و کاری خواهد
    کرد که قبلاً هیچ‌یک از اجدادش انجام نداده بودند. او غنایم جنگی را بین افرادش تقسیم
    خواهد کرد؛ سپس برای تسخیر قلعه‌ها نقشه‌ها خواهد کشید، اما نقشه‌هایش عملی نخواهد
    شد.
  tgl-ULB: Pupunta siya sa mga pinakamayayamang lalawigan nang walang pasabi at gagawin
    niya ang mga bagay na hindi man lamang ginawa ng kaniyang ama ni ginawa ng ama
    ng kaniyang ama— na ikakalat sa kaniyang mga tagasunod ang mga nasamsam, ang mga
    ninakaw at ang kayamanan. Balak niyang alisin ang pinagtibay na tanggulan, ngunit
    sa sandaling panahon lamang.
  hui-hui: Ibugua dindi maru ti muni dabudaburubi dewawi homogo karu manda bialu ohalu
    ti baba wai bule polebira. Ani bialu ibunaga mamali henedaru tigua ala ogonidagua
    nabiaga henego ibugua bulebira. Ani buwa wai bialu wayali howa ibugua dabudabu
    ngaru mo yu dai bialu ibu talima piaga karuhondo talebu ta haga bulebira. Ani
    bialu ibugua tano mbira mbiranaga ege pabe hongohe bu mabubi karu bo podama pialu
    maru karulowa marubi karulole manda manda bialu kaore karulolene henge nawulebira.
  mya-mya: သူ​သည်​ပေါ​ကြွယ်​ဝ​သော​ပြည်​နယ်​တစ်​ခု​ကို အ​မှတ်​မ​ထင်​ချင်း​နင်း​ဝင်​ရောက်​၍
    မိ​မိ​၏​ဘိုး ဘေး​တို့​မ​ပြု​ခဲ့​ဘူး​သည့်​အ​မှု​တို့​ကို​ပြု​လိမ့် မည်။ ထို​နောက်​စစ်​ပွဲ​တွင်​သိမ်း​ဆည်း​ရ​ရှိ​သည့်
    ဥစ္စာ​ပစ္စည်း​များ​ကို မိ​မိ​၏​နောက်​လိုက်​များ​နှင့် ခွဲ​ဝေ​ယူ​လိမ့်​မည်။ သူ​သည်​ခံ​တပ်​မြို့​များ​ကို
    တိုက်​ခိုက်​ရန်​အကြံ​အစည်​များ​ပြု​လိမ့်​မည်။ သို့ ရာ​တွင်​သူ​၏​ခေတ်​သည်​မကြာ​မီ​ကုန်​ဆုံး​သွား
    လိမ့်​မည်။
  bod-N: ཁོ་ནི་མི་གཞན་གྱིས་མཉམ་འཇོག་མེད་པའི་དུས་སུ་རྒྱལ་ཁོངས་ཀྱི་འབྱོར་ཕྱུག་ཆེར་ལྡན་པའི་ཡུལ་དུ་སླེབས་ཏེ།
    རང་གི་ཕ་མེས་ཡང་མེས་རྣམས་ཀྱིས་བསྒྲུབས་མ་མྱོང་བའི་ལས་བསྒྲུབ་པར་བྱེད་དེ། འཕྲོག་བཅོམ་བྱས་པའི་དངོས་རྫས་དང་རྒྱུ་ནོར་རྣམས་རང་གི་མངའ་ཞབས་རྣམས་ལ་བགོ་བཤའ་རྒྱག་པ་དང་།
    ཡང་ཇུས་ངན་བཀོད་ནས་བཙན་རྫོང་གཏོར་བར་བྱེད་མོད། འོན་ཀྱང་དོན་འདི་ཐམས་ཅད་ནི་གནས་སྐབས་ཙམ་ཡིན་ནོ།
    །
  sna-sna: Matunhu akapfuma paanenge adekara, acharwisa uye achakwanisa kuita zvisina
    kumboitwa namadzibaba ake kana madzitateguru ake. Achagovera zvaakapamba, zvaakatora
    nebipitira nepfuma, pakati pavanhu vake. Achaita rangano yokuparadza nhare, asi
    kwechinguva chete.
  spa-BLM: En tiempo de seguridad vendrá incluso sobre los lugares más gordos de la
    provincia. Hará lo que no hicieron sus padres, ni los padres de sus padres. Esparcirá
    entre ellos presas, saqueos y riquezas. Sí, ideará sus planes contra las fortalezas,
    pero sólo por un tiempo.
  cac-cac: Ayic man̈ naanoc yuj eb' anima chi', ol och vin̈ d'a sat sluum eb', aton
    lum te vach'. Ol sc'ulejn̈ej vin̈ tastac to maj sc'ulej eb' smam yicham. Masanil
    tas ol yic' vin̈ d'a oval chi', ol spojec' vin̈ d'a scal eb' ajun yed'oc. Ol snib'ej
    vin̈ yac' oval yed' juntzan̈ chon̈ab' to tec'an, palta man̈ nivanoc tiempo ol
    yal yuj vin̈.
  swh-ULB: Kwa ghafla ataingia katika sehemu tajiri sana za jimbo, na atafanya kile
    ambacho si baba yake wala baba wa baba yake alishakifanya. Atagawanya mateka,
    nyara, na mali zake miongoni mwa wafuasi wake. Atapanga mpango wa kuiangusha ngome,
    lakini ni kwa muda tu.
  bel-bel: Ён увойдзе ў мірныя і ўрадлівыя краіны і ўчыніць тое, чаго не рабілі бацькі
    яго і бацькі бацькоў яго; здабычу, нарабаваную маёмасьць і багацьце будзе раздаваць
    сваім і на цьвярдыні будзе мець свае намыслы, але толькі да часу.
  deu-ELBBK: 'Unversehens wird er in die fettesten Gegenden der Landschaft eindringen
    und tun was weder seine Väter noch die Väter seiner Väter getan haben: Raub und
    Beute und Gut wird er ihnen zerstreuen und gegen die Festungen seine Anschläge
    ersinnen, und zwar eine Zeitlang.'
  mbb-OT: Kunaan te menge etew, he kenà sikandin ebpekehimu he edsurung te meuswaǥen
    he lugar ziyà te sevaha he prubinsya. Ebeelan din is wazà meveeli zengan te menge
    kepuun din. Ebehinen din diyà te menge sumusunud kandin is menge azen he egkaaǥew
    zin pinaaǥi te tebek. Ebpelanu sikandin edsurung te vinerengbeng he menge inged,
    piru seled dà te mevavà he timpu.
  mal-2015: അവൻ സമാധാനകാലത്തു തന്നേ സംസ്ഥാനത്തിലെ പുഷ്ടിയേറിയ സ്ഥലങ്ങളിൽ വന്നു, തന്റെ
    പിതാക്കന്മാരോ പിതാമഹന്മാരോ ഒരുനാളും ചെയ്യാത്തതു ചെയ്യും; അവൻ കവർച്ചയും കൊള്ളയും
    സമ്പത്തും അവർക്കു വിതറിക്കൊടുക്കും; അവൻ കോട്ടകളുടെ നേരെ ഉപായം പ്രയോഗിക്കും; എന്നാൽ
    കുറെക്കാലത്തേക്കേയുള്ളു.
  rmc-rmc: Jekhvareste avela pro mariben pre ola nekbarvaleder provinciji a kerela
    ajse veci, save na kerenas aňi leskre dada, aňi o dada lengre dadengre. Rozdela
    maškar peskre o zailo the čordo barvaľipen the o aver lačhe veci. The pro ohradzimen
    fori le bare murenca kerela peskre plani, ale ča pre varesavo časos.
  nlg-nlg: Gaia ke nia kukuruti na hagheviani tana lei butonikomu tara lologho au,
    te mua gonia iga siki padapada. Me gonighi na lei totobo sughua rana kukuana tara
    mua gonighi. Me tuvalira nia rana ghana na udukolu, rana lei totobo lologho tara
    lagavulei tana kisumate. Me talua ghua tana liona ge ke suravia na lei vale vatungasi,
    hauva ma nina bona ni aho te kukulu vania.
  pes-OPV: و ناگهان به برومندترین بلادوارد شده، کارهایی را که نه پدرانش و نه پدران
    پدرانش کرده باشند بجا خواهد آورد و غارت وغنیمت و اموال را به ایشان بذل خواهد نمود
    و به ضد شهرهای حصاردار تدبیرها خواهد نمود، لیکن اندک زمانی خواهد بود.
  ron-1924: Ва интра пе неаштептате ын локуриле челе май родитоаре але цинутулуй;
    ва фаче че ну фэкусерэ нич пэринций луй, нич пэринций пэринцилор луй; ва ымпэрци
    прада, жафуриле ши богэцииле; ва урзи ла планурь ымпотрива четэцуилор, ши ачаста
    ва цине о време.
  ben-OBCV: যখন ঐশ্বর্যশালী অঞ্চলগুলি সুরক্ষিত বোধ করবে, সে তখন সেইসব অঞ্চল আক্রমণ
    করবে এবং এমন সবকিছু হস্তগত করবে যা তার পিতৃপুরুষ বা পূর্বপুরুষেরাও পারেনি। যুদ্ধে
    লুন্ঠিত দ্রব্য ও লুট করা ধনসম্পদ তার অনুচরদের মধ্যে সে ভাগ করে দেবে। সে অনেক সামরিক
    দুর্গ দখল করার পরিকল্পনা করবে কিন্তু সীমিত সময়ের জন্যই তা স্থায়ী হবে।
  som-som: 'Wakhtiga nabadgelyada ayuu iman doonaa xataa meelaha gobolka ugu barwaaqo
    badan, markaasuu wuxuu samayn doonaa wax aan awowayaashiis iyo abkowyadiis midkoodna
    samayn; oo wuxuu ku dhex firdhin doonaa wax la boobay iyo dhac iyo maal: oo intii
    wakhti ayuu wax qalcadaha ka gees ah ku fikiri doonaa.'
  lat-VUC: 'Et abundantes, et uberes urbes ingredietur: et faciet quæ non fecerunt
    patres ejus, et patres patrum ejus: rapinas, et prædam, et divitias eorum dissipabit,
    et contra firmissimas cogitationes inibit: et hoc usque ad tempus.'
  eng-ASVBT: 'In time of security shall he come even upon the fattest places of the
    province; and he shall do that which his fathers have not done, nor his fathers’
    fathers; he shall scatter among them prey, and spoil, and substance: yea, he shall
    devise his devices against the strongholds, even for a time.'
  ita-1885: Egli entrerà nel riposo, e nei luoghi grassi della provincia, e farà cose,
    che i suoi padri, nè i padri de' suoi padri, non avranno mai fatte; egli spargerà
    alla sua gente preda, spoglie, e richezze; e farà delle imprese contro alle fortezze;
    e ciò fino ad un tempo.
  eng-ULB: Without warning he will come into the richest part of the province, and
    he will do what neither his father nor his father's father did. He will spread
    among his followers the booty, the plunder, and the wealth. He will plan the overthrow
    of fortresses, but only for a time.
  spa-VBL: 'Invadirá las partes más ricas de la tierra y hará lo que sus padres y
    antepasados nunca hicieron: repartirá saqueos, despojos y posesiones. Hará planes
    para atacar fortalezas, pero sólo por un tiempo.'
  fra-_FOB: Il viendra à l'improviste dans les lieux les plus fertiles de la province,
    et il fera ce que n'avaient pas fait ses pères, ni les pères de ses pères; il
    leur distribuera le butin, les dépouilles et les richesses; et il formera des
    desseins contre les forteresses, et cela pour un temps.
  mal-mal: അവൻ സമാധാനകാലത്തു തന്നെ സംസ്ഥാനത്തെ സമ്പന്നമായ സ്ഥലങ്ങളിൽ വന്ന്, തന്റെ
    പിതാക്കന്മാരോ പിതാമഹന്മാരോ ഒരുനാളും ചെയ്യാത്തത് ചെയ്യും; അവൻ കവർച്ചയും കൊള്ളയും
    സമ്പത്തും അവർക്ക് വാരി വിതറിക്കൊടുക്കും; അവൻ കോട്ടകളുടെ നേരെ ഉപായം പ്രയോഗിക്കും;
    എന്നാൽ ഇത് അല്പകാലത്തേക്ക് മാത്രമായിരിക്കും.
  urd-GVR: Wuh ġhairmutawaqqe taur par daulatmand sūboṅ meṅ ghus kar wuh kuchh karegā
    jo na us ke bāp aur na us ke bāpdādā se kabhī sarzad huā hogā. Lūṭā huā māl aur
    milkiyat wuh apne logoṅ meṅ taqsīm karegā. Wuh qilāband shahroṅ par qabzā karne
    ke mansūbe bhī bāndhegā, lekin sirf mahdūd arse ke lie.
  suz-BL: मिनु सुइमी मारेइ मतुइक्‍थु, मेको नेल्‍ल क्‍येङा शोंप पाइश्‍शो रागी लशा,
    लडाइ तोइब। मेकोम आ किकी पिपीपुकीम गेनायो मपशो गेय पाइब। आ नोले खोइक्‍ब आन कली
    आ रोइश्‍शो शोंप नु रू योव़शा गेब। मेकोमी अरु गारो हिरशो सहर आन कली दोपा ग्राचा,
    दे मिम्‍शा बाक्‍ब। तन्‍न मोदेंशो मिम्‍शो नाक्‍त का निक्‍शी कली ला दुम्‍ब।
  eng-NOY: In the midst of security shall he come into the fattest provinces of the
    land, and he shall do what his fathers never did, nor his fathers' fathers; he
    shall scatter among them prey, and spoil, and riches; and he shall form his devices
    against the strongholds, even to a set time.
  ita-1927: 'E, senza rumore, invaderà le parti più grasse della provincia, e farà
    quello che non fecero mai né i suoi padri, né i padri dei suoi padri: distribuirà
    bottino, spoglie e beni e mediterà progetti contro le fortezze; questo, per un
    certo tempo.'
  ckb-ckb: کاتێک هەرێمە دەوڵەمەندەکان لە ئارامیدان بەسەریاندا دەدات، ئەوە دەکات کە
    نە باوک و نە باپیرانی کردوویانە. تاڵانی و دەستکەوت و سامان بەسەر شوێنکەوتووانیدا
    دابەش دەکات. پیلان بۆ داگیرکردنی قەڵاکان دادەڕێژێت، بەڵام تەنها بۆ ماوەیەک دەبێت.
  eng-BBE: 'Against fertile places, and will make waste a part of the country; and
    he will do what his fathers have not done, or his fathers'' fathers; he will make
    distribution among them of goods taken in war and by force, and of property: he
    will even make designs against the strong places for a time.'
  kan-OKCV: ನೆಮ್ಮದಿಯ ಕಾಲದಲ್ಲಿ ಸಂಸ್ಥಾನಗಳ ಫಲವತ್ತಾದ ಪ್ರದೇಶಗಳಲ್ಲಿ ನುಗ್ಗಿ, ತಂದೆ ತಾತಂದಿರು
    ಮಾಡದ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವನು. ಸೂರೆ, ಸುಲಿಗೆ, ಕೊಳ್ಳೆ ಹೊಡೆದವುಗಳನ್ನು, ತನ್ನನ್ನು ಅವರಿಗೆ
    ಹಂಚುವನು. ಕೋಟೆಗಳನ್ನು ಹಿಡಿಯುವ ಕುತಂತ್ರಗಳನ್ನು ಕ್ಲುಪ್ತಕಾಲದ ತನಕ ಕಲ್ಪಿಸುತ್ತಿರುವನು.
  tam-2017: தேசம் சுகவாழ்வோடும் சம்பூரணத்தோடும் இருக்கும்போது, அவன் உட்பிரவேசித்து,
    தன் முன்னோர்களும் தன் முன்னோர்களின் முன்னோர்களும் செய்யாததைச் செய்வான், கொள்ளையிட்டுச்
    சூறையாடி, பொருளை அவர்களுக்கு இறைத்துப் பங்கிட்டு, கோட்டைகளுக்கு விரோதமாகத் தனக்குள்
    சூழ்ச்சிகளை யோசிப்பான்; சிலகாலம்வரை இப்படியிருக்கும்.
  spa-RV-1909: 'Estando la provincia en paz y en abundancia, entrará y hará lo que
    no hicieron sus padres, ni los padres de sus padres; presa, y despojos, y riquezas
    repartirá á sus soldados; y contra las fortalezas formará sus designios: y esto
    por tiempo.'
  ron-BTF: El va intra pașnic chiar peste cele mai grase locuri ale provinciei; și
    va face ce părinții lui nu au făcut, nici părinții părinților lui; va împrăștia
    printre ei prada și jaf și bogății; da, și își va plănui uneltirile împotriva
    întăriturilor, chiar pentru un timp.
  eng-WEBP: In time of security he will come even on the fattest places of the province.
    He will do that which his fathers have not done, nor his fathers’ fathers. He
    will scatter among them prey, plunder, and wealth. Yes, he will devise his plans
    against the strongholds, but only for a time.
  eng-FBV: He will invade the richest parts of the land and do what his fathers and
    forefathers never did—he will distribute plunder, spoil, and possessions. He will
    make plans to attack fortresses, but only for a time.
  nch-BL: Quema amo aqui quichiya para hualas, nopa fiero tacat ten norte calaquis
    campa itztoque cati más yolchicajtoque ipan ital. Quichihuas cati amo quichijqui
    yon se ihuejcapan tata. Quinichtequilis iniricojyo huan quinmoyahuilis itatoquilijcahua.
    Teipa pehuas quintehuiti altepeme cati quipiyaj inintepa cati tahuel tetic, pero
    san huejcahuas se talojtzi.
  vie-1934: người sẽ nhân lúc yên ổn chiếm lấy các khu đất tốt nhất trong tỉnh, và
    sẽ làm điều mà tổ phụ và liệt tổ người chưa hề làm; lấy những đồ đã cướp đã giựt
    được và của cải mà chia cho những người theo mình; lập mưu đánh các đồn lũy, nhưng
    chỉ trong một thì mà thôi.
  hin-CV: जब धनी राज्य सुरक्षित महसूस कर रहे होंगे, तभी वह उन पर आक्रमण करेगा और ऐसी
    सफलता प्राप्‍त करेगा, जैसी न तो उसके बाप-दादों और न ही उसके पूर्वजों ने प्राप्‍त
    की थी. वह लूटी और छीनी गई चीज़ों और संपत्ति को अपने अनुयायियों के बीच बांट देगा.
    वह किलों को जीतने के लिये षड़्‍यंत्र करेगा—पर सिर्फ थोड़े समय के लिये.
  spa-BES: Contra los lugares fértiles, y hará que la basura sea parte del país; y
    él hará lo que sus padres no hicieron, o los padres de sus padres; distribuirá
    entre ellos bienes tomados en la guerra y por la fuerza; despojos, botines y riquezas;
    planeará sus ataques contra los lugares fuertes por un tiempo.
  tdx-tdx: Hivotrak’ amo toetse vondrak’ amy faritaneio re an-tsam-pierañerañañe;
    vaho hanoe’e am’ iereo ty tsy nanoen-drae’e, ndra o roaen-drae’eo; ho zarae’e
    am’ iereo ty tsindroke, ty kopake, naho ty vara; eka hikinia ty fikililia’e amo
    rova fatra­tseo fe am-para’ i àndroy avao.
  tha-KJV: เขาจะยกมาอย่างสงบในส่วนของประเทศที่​อุ​ดมที่​สุด และเขาจะกระทำสิ่งที่​ปู่​ทวดหรือบรรพบุรุษของเขาไม่​กระทำ
    เขาจะเอาทรัพย์​ที่​ปล้นมา ของที่ริบมาได้ และทรัพย์​สมบัติ​มาแจกกัน เขาจะออกอุบายต่อสู้กั​บท​ี่กำบังเข้มแข็ง
    แต่​ก็​ชั่วเวลาหนึ่งเท่านั้น
  por-BR-2018: Quando houver tranquilidade nas mais prósperas regiões da província,
    ele virá e fará o que nunca fizeram seus pais, nem os pais de seus pais; ele repartirá
    presa, despojos, e riquezas entre os seus; e voltará seus pensamentos contra as
    fortalezas; porém somente por um tempo.
  deu-ELO: 'Unversehens wird er in die fettesten Gegenden der Landschaft eindringen
    und tun, was weder seine Väter noch die Väter seiner Väter getan haben: Raub und
    Beute und Gut wird er ihnen zerstreuen und wider die Festungen seine Anschläge
    ersinnen, und zwar eine Zeitlang.'
  eng-WYC-2018: and he shall enter into great and rich cities, and he shall do things
    which his fathers, and the fathers of his fathers, did not. He shall destroy the
    ravens, and prey, and riches of them, and against most steadfast thoughts he shall
    take counsel, and this till to a time, (or He shall divide the spoils, and the
    prey, and their riches, and he shall make plans against strongholds, but only
    for a time).
  epo-epo: En la pacajn kaj plej bonstatajn urbojn de la lando li venos, kaj faros
    tion, kion ne faris liaj patroj nek liaj prapatroj; la kaptaĵon, rabaĵon, kaj
    havaĵon li disĵetos; kaj li direktos siajn intencojn kontraŭ la fortikigitajn
    urbojn, sed nur ĝis certa tempo.
  uig-PIN: U halayiⱪning asayixliⱪ pǝytidin paydilinip, ǝng bay ɵlkilǝrgǝ tajawuz
    ⱪilip kirip, atiliri yaki atilirining atiliri zadi ⱪilip baⱪmiƣan ixlarni ⱪilidu,
    yǝni u oljini, ƣǝnimǝtlǝrni wǝ nurƣun bayliⱪlarni ⱪol astidikilirigǝ ülǝxtürüp
    beridu; mǝlum bir mǝzgilgiqǝ ⱪorƣanlarƣimu ⱨujum ⱪilix ⱪǝstidǝ bolidu.
  beo-beo: E da sisasu mae iawane, muni bagade gagui soge fi amoga doagala:lalu, lamu.
    Amo soge ganodini e da hou amo ea aowalalia da hame hamoi, amo hamomu. Amalalu,
    e da liligi amola soge amo e da gegesu ganodini lai, amo fifili, ema fa:no bobogesu
    dunu ilima imunu. E da gasa bagade gagili sali moilaiga doagala:musa:, amo ilegemu.
    Be ea gasa fi hamosu da hedolo dagomu.
  tpi-OTNT: '@see-verse:DAN.011.023'
  hau-SA: Sa’ad da yankuna mafi arziki suke ji kome lafiya yake, zai kai musu hari
    kuma Zai aikata abin da kakanninsa ba su taɓa yi ba. Zai rarraba abin da aka kwaso
    daga yaƙi, da ganima, da dukiya ga dukan mabiyansa. Zai kuma yi shiri yă kai wa
    mafaka hari, amma na ɗan lokaci ne kawai.
  uig-LAT: U xalayiqning asayishliq peytidin paydilinip, eng bay ölkilerge tajawuz
    qilip kirip, atiliri yaki atilirining atiliri zadi qilip baqmighan ishlarni qilidu,
    yeni u oljini, ghenimetlerni we nurghun bayliqlarni qol astidikilirige üleshtürüp
    béridu; melum bir mezgilgiche qorghanlarghimu hujum qilish qestide bolidu.
  nde-nde: Kuzakuthi lezozigodi ezilenotho enengi sezisithi zizinzile uzazihlasela
    aphumelele okungazange kwenziwe nguyise loba ngokhokho bakhe. Uzakwaba impango
    lenotho kubalandeli bakhe. Uzakwakha amacebo okubhidliza izinqaba kodwa okwesikhatshana
    nje.
  ton-ton: 'He te ne hoko ʻi he melino pe ʻo maʻu ʻae ngaahi potu koloaʻia ʻoe fonua;
    pea ʻe fai ʻe ia ʻaia naʻe ʻikai ke fai ʻe heʻene ngaahi tamai, pe ko ʻene ngaahi
    kui; he te ne tufa kiate kinautolu ʻae meʻa kuo maʻu ʻi he mālohi, mo e meʻa maʻu
    ʻi he tau, mo e koloa: pea ʻe fai ʻe ia ʻene fakakaukau ki he ngaahi potu mālohi,
    ʻio, ʻi ha kuonga.'
  ces-1613: Bezpečně také i do nejúrodnějších míst té krajiny vpadne, a činiti bude
    to, čehož nečinili otcové jeho, ani otcové otců jeho; loupež a kořisti a zboží
    jim rozdělí, ano i proti pevnostem chytrosti své vymýšleti bude, a to do času.
  eng-WMB: In time of security he will come even on the fattest places of the province.
    He will do that which his fathers have not done, nor his fathers’ fathers. He
    will scatter among them prey, plunder, and wealth. Yes, he will devise his plans
    against the strongholds, but only for a time.
  tam-TCV: செல்வந்த மாநிலங்கள் தாம் பாதுகாப்பாக இருப்பதாக எண்ணும்போது, அவன் அவற்றின்மேல்
    படையெடுத்து தன் தந்தையர்களும், முற்பிதாக்களும் முன் ஒருபோதும் செய்யாததை இவன் செய்வான்.
    கொள்ளைப்பொருட்களையும், சூறைப்பொருட்களையும், செல்வங்களையும் எடுத்துத் தன்னைப் பின்பற்றியவர்களுக்குப்
    பகிர்ந்தளிப்பான். அவன் கோட்டைகளைக் கவிழ்க்க முயற்சிப்பான். ஆனாலும் இந்த நிலை ஒரு
    சிறு காலத்திற்கு மட்டுமே நிலைத்திருக்கும்.
  ceb-ULB: Sa walay pagpasidaan sulongon niya ang pinakadato nga dapit sa probinsya,
    ug buhaton niya ang wala nabuhat sa iyang amahan bisan sa iyang mga katigulangan.
    Iapod-apod niya ngadto sa iyang mga sumusunod ang mga inilog, mga kinawat, ug
    ang mga kabtangan. Maglaraw siya sa pagsulong sa mga kota, apan sa makadiyot lamang.
  pol-UBG: Nieoczekiwanie wkroczy nawet do najbogatszych miejsc prowincji i uczyni
    to, czego nie czynili jego ojcowie ani ojcowie jego ojców. Łup, zdobycz i bogactwo
    rozdzieli między nich. Uknuje plany przeciw warowniom, ale do czasu.
  urd-GVU: وہ غیرمتوقع طور پر دولت مند صوبوں میں گھس کر وہ کچھ کرے گا جو نہ اُس کے
    باپ اور نہ اُس کے باپ دادا سے کبھی سرزد ہوا ہو گا۔ لُوٹا ہوا مال اور ملکیت وہ
    اپنے لوگوں میں تقسیم کرے گا۔ وہ قلعہ بند شہروں پر قبضہ کرنے کے منصوبے بھی باندھے
    گا، لیکن صرف محدود عرصے کے لئے۔
  deu-1912: und es wird ihm gelingen, daß er in die besten Städte des Landes kommen
    wird; und wird's also ausrichten, wie es weder seine Väter noch seine Voreltern
    tun konnten, mit Rauben, Plündern und Ausbeuten; und wird nach den allerfestesten
    Städten trachten, und das eine Zeitlang.
  kan-2017: ನೆಮ್ಮದಿಯ ಕಾಲದಲ್ಲಿ ಸಂಸ್ಥಾನದ ಫಲವತ್ತಾದ ಪ್ರದೇಶಗಳ ಮೇಲೆ ನುಗ್ಗುವನು. ತಂದೆ, ತಾತಂದಿರು
    ಮಾಡದ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವನು, ಸೂರೆ, ಸುಲಿಗೆ, ಕೊಳ್ಳೆ ಹೊಡೆದವುಗಳನ್ನು ತನ್ನವರಿಗೆ ಚೆಲ್ಲಿಬಿಡುವನು.
    ಕೋಟೆಗಳನ್ನು ಹಿಡಿಯುವ ಕುತಂತ್ರಗಳನ್ನು ಕೊನೆಯವರೆಗೂ ಮುಂದುವರೆಸುವನು.
  yap-yap: Bayi m’ag e mael nga bangi nug ni bfel’ rogon e girdi’ riy ma yad be par
    u fithik’ e gapas, ngi i rin’ bogi ban’en ntin ni kakrom e pi chitamngin ma de
    rin’ bagayad. Chugum nge binaw nike kol ko mael e bayi wereg u pa’ e girdi’ nib
    fol ngak. Ma bay i leamnag rogon ngi i m’ag e mael ko yungi n’en ni ka ni yororiy
    ni fan ko mael, machane ba ngoch nap’an.
  hlt-MCSB: Ommongnah neh paeng ah thaomthathueng la kun vetih a napa neh a napa kah
    a napa rhoek loh a saii uh noek pawt te a saii ni. Kutbuem neh hnorhawt khaw amih
    ham khuehtawn la a haeh ni. A tuetang bangla a kopoek neh hmuencak te a moeh ni.
  mdy-ETH: ፔቴ ሚርጌና ዖርጎቺ ማዔ ፓቆና ዓጪ ዔርቲባኣንቴ ሙኪ ዒ ዓርቃንዳኔ፤ ዒዛኮ ቤርታኣ ዓዶንሢፓ ፔቴይታዖ ማዺባኣ ባኣዚ
    ቢያ ዒ ማዻንዳኔ፤ ዒ ዖሎና ዲዒ ዔኬ ባኮንታ ቆሎንታ ቢያ ዒዛ ዓሲ ማዒ ሃንታ ዓሶም ዒ ጊሽካንዳኔ፤ ዓሳ ዋርዲ ዋርዲ ዴዔ
    ቤዞይዳ ዖልዚ ቡላኒ ዒ ማሊሢ ጌሣንዳኔ፤ ጋዓንቴ ዬይ ዒዛኮ ዻካ ዎዴሮ ማዓንዳኔ።
  twi-ASANTE: Sɛ amantam a wɔyɛ adefoɔ no te nka sɛ wɔn asom adwo wɔn a, ɔbɛto ahyɛ
    wɔn so, na deɛ nʼagyanom ne ne nananom antumi anyɛ no, ɔbɛyɛ. Ɔbɛkyekyɛ afodeɛ
    ne ahonyadeɛ ama nʼakyidifoɔ. Ɔbɛbɔ abantuo ho pɔ, nanso ɛbɛyɛ nna tiawa bi mu.
  eng-WEBU: In time of security he will come even on the fattest places of the province.
    He will do that which his fathers have not done, nor his fathers’ fathers. He
    will scatter among them prey, plunder, and wealth. Yes, he will devise his plans
    against the strongholds, but only for a time.
  wal-wal: Asai sa7i saro giidi uttidaashin, he biittan daro duretiya issi baggaa
    i gelana. Gelidi kase ba aawai woikko ba maizza aawati oottibeennabaa oottana;
    ba omooddi shiishshido duretettaanne aquwaa bana kaalliyaageetussi gishana. Qatotakka
    laalanau i halchchana; shin guutta wodiyaappe guyyiyan xayana.
  spa-PDDPT: 'Cuando la provincia esté en paz y abundancia, entrará y hará lo que
    sus padres y abuelos no hicieron: repartirá botín, despojos y riquezas a sus guerreros.
    Tramará sus designios contra las fortalezas, pero por un tiempo.'
  gun-gun: Okyrirĩ rei reve ovaẽ avi 'rã oguerekopave ete va'e rekoa rupi. Ha'e rami
    py ojapo vai 'rã tuu kuery ha'e tamoĩ kuery ojapoague ramigua e'ỹ. Ha'e rami vy
    mba'emo oipe'a vy omboja'o 'rã ojeupegua kuery pe, imba'e rei-rei va'ekue ha'e
    javi. Ha'e gui onhembopy'a 'rã oo ikorapa va'e re voi opu'ã aguã, teĩ xapy'a'i
    guarã rive.
  agu-BL: Qui nin tzun tz'icy' scyetz yi e' wunak yil tz'oc i' tan majle'n yi e'chk
    balaj luwar. Ej nin tz'ocopon i' tan banle'n e'chk takle'n yi qui otojk na ban
    jun sajle'n tunintz, na tz'ocopon i' tan jatxle'n cyakil yi e'chk takle'n yi scambaje'
    scyetz yi e' tetz sanlar. Ej nin sjoye' i' puntil tan chixite'n klo' e'chk quiw
    tnum. Poro tetz cobox ntzi' tiemp sbne' i' yi xtxolbila'se'j.
  ilo-ULB: Rautennanto ti kababaknangan a paset iti probinsia a saan a mapakpakadaan,
    ket aramidennanto ti saan nga inaramid ti amana wenno dagiti kapuonanna - a pagbibingayanda
    kadagiti pasurotna ti samsam, ti tinakaw, ken ti kinabaknang. Panggepennanto ti
    panangrebba kadagiti sarikedked, ngem iti mabiit laeng a tiempo.
  kpg-kpg: Mee ga heebagi gi nia guongo maluagina ge digi haga iloo, e hai nia mee
    hagalee nogo hai go ono maadua i mua, gaa duhe nia goloo ne kumi i lodo nia dauwa
    i ono ehoo. Mee ga hagamaanadu belee heebagi gi nnenua gu abaaba mau dangihi,
    ge dono madagoaa king la gu dee dohu.
  uig-ARA: ئۇ خالايىقنىڭ ئاسايىشلىق پەيتىدىن پايدىلىنىپ، ئەڭ باي ئۆلكىلەرگە تاجاۋۇز
    قىلىپ كىرىپ، ئاتىلىرى ياكى ئاتىلىرىنىڭ ئاتىلىرى زادى قىلىپ باقمىغان ئىشلارنى قىلىدۇ،
    يەنى ئۇ ئولجىنى، غەنىمەتلەرنى ۋە نۇرغۇن بايلىقلارنى قول ئاستىدىكىلىرىگە ئۈلەشتۈرۈپ
    بېرىدۇ؛ مەلۇم بىر مەزگىلگىچە قورغانلارغىمۇ ھۇجۇم قىلىش قەستىدە بولىدۇ.
  sus-sus: A man soma nɛ bɔxi fanyie kui, a naafuli birin ba bannae yi ra, a a so
    a xa mixie yi ra. A fe rabama nɛ a babae nun a benbae singe mu nu naxan naba.
    A na birin nabama yanfanteya nan na waxati nde bun ma.»
  pon-2006: E pahn mahweniong wehi kepwehpwe ehu ni ar sasairki oh wiahda soahng kei
    me sohte emen seme kahlap ako wiadahr. E ahpw pahn nehkpeseng nanpwungen ienge
    kan dipwisou oh sahpw akan me e kalowehdi nan mahwen. E pahn wiahda koasoandi
    kei en mahweniong kehl kehlail kan, ahpw eh mwehi pahn mwadangete sohrala.
  ksd-ksd: Na vana taun ra umana gunan dia vuai mat ta nam ra langun ba dia ki na
    malmal; ma na pait ra lavur magit ba ra umana tamana ma kana lavur ngalangala
    lua pa dia ga pait ia, ma na imire ra lavur magit i ga ra pa ia livuan ta diat,
    ma ra lavur magit i ga long ia ma ra lavur tabarikik; ma ta umana kilala na varpit
    ure ra umana dekdek na pia na pal.
  tur-YTC: Güvenlik zamanında, eyaletin en verimli yerlerine kadar gelecek. Ataları
    ve atalarının ataları tarafından yapılmamış olan şeyi yapacak. Onlar arasında
    yağma, çapul malı ve servet saçacak. Evet, kalelere karşı düzen kuracak, ama yalnız
    bir süre için.”
  ind-AYT: “Dengan diam-diam, dia akan mendatangi daerah-daerah yang paling subur
    dari negeri itu. Dia akan melakukan apa yang belum pernah dilakukan oleh para
    leluhurnya atau nenek moyangnya. Dia akan merampas dan menjarah, serta menghamburkan
    harta benda di antara orang-orangnya. Dia akan membuat siasat melawan benteng-benteng,
    tetapi hanya untuk sementara waktu.”
  nya-nya: Mwadzidzidzi, iye adzazithira nkhondo zigawo zolemera kwambiri ndipo adzachita
    zimene makolo ake ngakhale agogo ake sanachitepo. Iye adzagawira zolanda, zofunkha
    ndi chuma kwa omutsatira. Adzachita chiwembu cholanda mizinda yotetezedwa koma
    kwa kanthawi kochepa.
  hrv-hrv: Iznenada će upasti u bogate pokrajine i postupat će kako nisu postupali
    njegovi očevi ni očevi njegovih otaca, rasipajući među svoje plijen, pljačku i
    bogatstvo, smišljat će osnove protiv tvrdih gradova, ali samo za neko vrijeme.
  mps-mps: '@see-verse:DAN.011.023'
  tpi-tpi: '@see-verse:DAN.011.023'
  dan-1931: Uventet falder han ind i de frugtbareste Egne og gør, hvad hans Fædre
    eller Fædres Fædre ikke gjorde; Ran, Bytte og Gods strør han ud til sine Folk,
    og mod Fæstninger oplægger han Råd, dog kun til en Tid.
  vie-OVCB: Vua sẽ thình lình tiến quân chiếm đóng những khu vực trù phú nhất trong
    nước và ra một chính sách chưa hề có trong lịch sử, là đem chiến lợi phẩm và tài
    sản chia cho dân. Vua sẽ bao vây và chiếm được rất nhiều căn cứ quân sự kiên cố,
    nhưng chỉ thành công được một thời gian.
  guj-2017: તે પ્રાંતના સમૃદ્ધ ભાગમાં ચેતવણી આપ્યા વગર ચઢાઈ કરશે, તેના પિતૃઓએ કે તેના
    પિતૃઓના પિતૃઓએ કદી કર્યું નહોતું તેવું તે કરશે; તે તેઓ મધ્યે લૂંટફાટનો માલ તથા
    દ્રવ્ય વેરશે. તે થોડા સમય માટે જ કિલ્લેબંદીવાળા નગરો પર ચઢાઈ કરવાની યોજના કરશે.
  pon-2006A: E pahn mahweniong wehi kepwehpwe ehu ni ar sasairki oh wiahda soahng
    kei me sohte emen seme kahlap ako wiadahr. E ahpw pahn nehkpeseng nanpwungen ienge
    kan dipwisou oh sahpw akan me e kalowehdi nan mahwen. E pahn wiahda koasoandi
    kei en mahweniong kehl kehlail kan, ahpw eh mwehi pahn mwadangete sohrala.
  por-BRBSL: Em tempo de segurança, ele virá mesmo nos lugares mais gordos da província.
    Ele fará aquilo que seus pais não fizeram, nem os pais de seus pais. Ele espalhará
    entre eles a presa, o saque e a riqueza. Sim, ele planejará seus planos contra
    as fortalezas, mas apenas por um tempo.
  swe-swe: Utan förvarning ska han komma in i landets [Egyptens] bördigaste trakter
    och lyckas med något varken hans fäder eller förfäder gjort. Han delar ut byte,
    rov och gods [från de länder han plundrar] åt sitt folk. Han ska planera att inta
    befästa städer, men ska bara lyckas för en kort tid. [Antiochos IV intog Pelusium,
    och belägrade bland annat Naukratis och Alexandria i Egypten.]
  cth-cth: Ram kahawi dawk tuk laipalah a kâen han. Lawp e hnopainaw hah ayânaw a
    rei han. Mintoenaw ni patenghai a sak awh boihoeh e hah a sak han. Kacakpounge
    kho rapanimnaw hah lawp hanelah kasawlah a kâpouk han.
  twi-twi: Sɛ amantam a wɔyɛ adefo no te nka sɛ wɔn asom adwo wɔn a, ɔbɛtow ahyɛ wɔn
    so, na nea nʼagyanom ne ne nenanom antumi anyɛ no, ɔbɛyɛ. Ɔbɛkyekyɛ asade ne ahonyade
    ama nʼakyidifo. Ɔbɛbɔ pɔw atu aban agu, nanso ɛbɛyɛ nna tiaa bi mu.
  hlt-hlt: Ommongnah neh paeng ah thaomthathueng la kun vetih a napa neh a napa kah
    a napa rhoek loh a saii uh noek pawt te a saii ni. Kutbuem neh hnorhawt khaw amih
    ham khuehtawn la a haeh ni. A tuetang bangla a kopoek neh hmuencak te a moeh ni.
  tbz-SIM: Kòo kɔtɛ yɛhɛkɛ̀ yɛ̀ɛ̀ kɑ̀ri kɛ̀ dɛ̀ yɛ̀ nɑɑti yɛ kó itempɛ̃ nkɛ bo dɔɔ̀
    o cicɛbɛ̀ nɛ̀ o yɑ̀ɑ̀rìbɛ̀ í dɑ̀ɑ́tí kɛ dɔ̀ɔ̀ dɛ̀, kɛ́hɛí dihɛì kó tikpɑ̀tì kɛ́totí
    o kɔbɛ kɛ́bennɛ́ ò bo pɔntɛmɛ̀ sicɛ̃kperí, dɛndɛ kó dimɑ̀ɑ̀ nɛ́ í yó nhɑ̃ kɛ bo.
  msy-2020: Eghtɨ kantrin maba navir amɨrizimɨn ikɨ mɨsoghsɨ nɨghnɨghan koghtɨ, a
    zuamɨra dɨkavigh pura me ko mɨsogham. Ezɨ kantrin kaba, kar kantrin dagɨar avɨriba
    itiba. Egh a bizir aghuir a mɨsogha iniziba, a uan roroaba ko da tuiragh me da
    iniam. Kar an ovaviba fomɨram amizir puvatɨzir arazim. Egh a nguibar dɨvazir gavgaviba
    itiba inisɨ, ua mɨsoghsɨ nɨghnɨgh, egh a men tarazi iniam. Egh a bizir kaba dughiar
    bar otevimra dar amuam.
  dop-dop: Hɛɛsʋɣʋ wɑɑtʋ kɛ ɩ kɑ́ cɔɔ tɛtʋ tɑɑ. Ɩ kɑ́ lɑ mpi ɩ cɑɑnɑɑ tɑɑ lɑ tɔ, ɩsɩɩ
    wontu kuuu nɑ tǝ tɑlʋɣʋ. Hɑlɩ ɩ kɑ́ mɑɣɑsɩ ɩsɩɩ ɩ tii koloosi ɑcɑlɛɛ tɔɔ. Amɑ
    pǝ kɑɑ tɑɑŋɩ kɛ́.
  azb-azb: O gözlənilmədən ən münbit torpaqları istila edəcək, atalarının və babalarının
    görmədiyi işləri görəcək. Talan və qarət olunmuş mal-dövləti adamlarına paylayacaq
    və qalalara hücum etmək niyyətində olacaq, amma bu uzun sürməyəcək.
  eng-DBY: 'In time of peace shall he enter even into the fattest places of the province;
    and he shall do that which his fathers have not done, nor his fathers'' fathers:
    he shall scatter among them prey, and spoil, and substance, and he shall plan
    his devices against the fortified places, even for a time.'
  hin-2017: चैन के समय वह प्रान्त के उत्तम से उत्तम स्थानों पर चढ़ाई करेगा; और जो
    काम न उसके पूर्वज और न उसके पूर्वजों के पूर्वज करते थे, उसे वह करेगा; और लूटी
    हुई धन-सम्पत्ति उनमें बहुत बाँटा करेगा। वह कुछ काल तक दृढ़ नगरों के लेने की कल्पना
    करता रहेगा।
  wol-KYG: Day dugg ndànk ba ca biir gox ya gëna woomle ca diiwaan ba. Dina fa def
    lu ay baayam aki maamam masula def. Dina lël ay réew, séddale ay farandoom alal
    jaak koom ga. Dina lal pexe yu mu songe ay tata, waaye loolu ab diir lay doon.
  eng-YLT: Peaceably even into the fertile places of the province He cometh, and he
    hath done that which his fathers did not, nor his fathers' fathers; prey, and
    spoil, and substance, to them he scattereth, and against fenced places he deviseth
    his devices, even for a time.
  eng-WYC-2017: and he shall enter into great and rich cities, and he shall do things
    which his fathers, and the fathers of his fathers, did not. He shall destroy the
    ravens, and prey, and riches of them, and against most steadfast thoughts he shall
    take counsel, and this till to a time.
  eng-WMBB: In time of security he will come even on the fattest places of the province.
    He will do that which his fathers have not done, nor his fathers’ fathers. He
    will scatter amongst them prey, plunder, and wealth. Yes, he will devise his plans
    against the strongholds, but only for a time.
  urd-GVH: वह ग़ैरमुतवक़्क़े तौर पर दौलतमंद सूबों में घुसकर वह कुछ करेगा जो न उसके
    बाप और न उसके बापदादा से कभी सरज़द हुआ होगा। लूटा हुआ माल और मिलकियत वह अपने लोगों
    में तक़सीम करेगा। वह क़िलाबंद शहरों पर क़ब्ज़ा करने के मनसूबे भी बाँधेगा, लेकिन
    सिर्फ़ महदूद अरसे के लिए।
  rug-rug: Totoso koa muliuṉu sari na pinaqaha popoa tagotagodi si kote rapati sa
    si arini meke kote bokaboka si asa, holani gua sapu ele boka i ri tamana meke
    tamadia ri na tamana. Sari na vinagi pa vinaripera meke sari na likakalae sapu
    hikoi sa, meke tinagotago sapu zau vagi sa si kote hia lani sa koa rini pu zukana
    si asa. Kote taveti sa sari binalabala pude rapati sari na vasileana ta gobadi,
    ba sa nana totoso si kote tata kamo.
  gaz-gaz: Yeroo kutaawwan biyya sooreyyiin nagaadhaan jiraatanitti isaanitti duulee
    waan abbootiin isaa yookaan akaakileen isaa hin hojjetin hojjeta. Innis waan boojiʼame,
    waan saamamee fi qabeenya duuka buʼoota isaatiif ni qoqqooda. Inni daʼannoowwan
    jigsuuf ni malata; garuu yeroo muraasaaf waan kana godha.
  fra-LSG: Il entrera, au sein de la paix, dans les lieux les plus fertiles de la
    province; il fera ce que n’avaient pas fait ses pères, ni les pères de ses pères;
    il distribuera le butin, les dépouilles et les richesses; il formera des projets
    contre les forteresses, et cela pendant un certain temps.
  yal-yal: Bɔɲɛ xunbenla waxatini, a sa fumama nɛn bɔxɔn nafulu yirene ma. A feen
    ligama nɛn a babane nun a benbane mi nɔ naxan ligɛ. A yɛngɛn tɔnɔne yitaxun e
    nun nafunla nun sɔlɔ feene. A kɔtɛn nan ligama a sa fu taa makantanxine ma han
    waxati.”
  haw-1868: I ka wa maluhia e komo oia maloko o na wahi momona o ka aina; a e hana
    oia i na mea a kona poe makua i haua ole ai, aole hoi na makua o kona mau makua;
    e hooleilei wale aku iwaena o lakou i ka waiwai pio a me ka waiwai kailiia, a
    me ka waiwai maoli; oiaio, e hoomaopopo oia i kona manao e ku e i na wahi paa,
    a i kekahi manawa.
  arb-NAV: يَقْتَحِمُ فَجْأَةً أَخْصَبَ الْبِلادِ، وَيَرْتَكِبُ مِنَ الْمُوبِقَاتِ
    مَا لَمْ يَرْتَكِبْهُ آبَاؤُهُ وَلا أَسْلافُهُ. وَيُغْدِقُ الثَّرَاءَ عَلَى أَعْوَانِهِ
    مِمَّا نَهَبَهُ وَغَنِمَهُ، وَيَرْسِمُ خُطَطاً لِلاسْتِيلاءِ عَلَى الْحُصُونِ،
    إِنَّمَا يَحْدُثُ هَذَا إِلَى أَمَدٍ وَجِيزٍ.
  ewe-ewe: Ekema ne nuto si si nunɔamesiwo le fũu la kpɔ be wole dedie la, ava dze
    wo dzi le vo me eye nu si fofoawo alo tɔgbuiawo mete ŋu wɔ o la, eya awɔe. Ama
    nuhaha, afunyinuwo kple kesinɔnuwo na eyomedzelawo. Aɖo ta me ɖe mɔ sesẽwo gbagbã
    ŋu ɣeyiɣi kpui aɖe.
  eng-LEE: 'In quiet and into the fattest portion of the province will he enter; and
    he will do what his fathers have not done, nor his fathers'' fathers: the prey,
    and spoil, and riches will he divide freely to them, and against the strong-holds
    will he devise his plans, but only till a certain time.'
  asm-FB: তেওঁ প্ৰদেশৰ ঐশ্বৰ্যশালী অংশলৈ সাৱধানবাণী নিদিয়াকৈ সোমাব, আৰু তেওঁৰ পিতৃ,
    বা পিতৃৰ পিতৃয়ে যি কৰা নাই, তেনে কাৰ্য কৰিব। তেওঁ লূটদ্ৰব্য, কাঢ়ি লোৱা বস্তু,
    আৰু ধন সম্পত্তি তেওঁৰ অনুসৰণকাৰী সকলৰ মাজত বিলাই দিব; এনে কি, তেওঁ দুৰ্গবোৰৰ সৰ্বনাশ
    কৰিবলৈ কল্পনা কৰিব; কিন্তু অলপ সময়ৰ বাবেহে।
  sus-A: عَ مَن سٌمَ نّ بْشِ قَنيِيٍ كُي، عَ نَاقُلِ بِرِن بَ بَننَيٍ يِ رَ، عَ عَ
    سٌ عَ شَ مِشِيٍ يِ رَ. عَ قٍ رَبَمَ نّ عَ بَبَيٍ نُن عَ بٍنبَيٍ سِنفٍ مُ نُ نَشَن
    نَبَ. عَ نَ بِرِن نَبَمَ يَنقَنتٍيَ نَن نَ وَشَتِ ندٍ بُن مَ.»
  fra-SBL: Au temps de la sécurité, il s'attaquera même aux lieux les plus gras de
    la province. Il fera ce que ses pères n'ont pas fait, ni les pères de ses pères.
    Il répandra parmi eux la proie, le pillage et la richesse. Oui, il élaborera ses
    plans contre les forteresses, mais seulement pour un temps.
  hbo-hbo: בְּשַׁלְוָ֞ה וּבְמִשְׁמַנֵּ֣י מְדִינָה֮ יָבֹוא֒ וְעָשָׂ֗ה אֲשֶׁ֨ר לֹא־עָשׂ֤וּ
    אֲבֹתָיו֙ וַאֲבֹ֣ות אֲבֹתָ֔יו בִּזָּ֧ה וְשָׁלָ֛ל וּרְכ֖וּשׁ לָהֶ֣ם יִבְזֹ֑ור וְעַ֧ל
    מִבְצָרִ֛ים יְחַשֵּׁ֥ב מַחְשְׁבֹתָ֖יו וְעַד־עֵֽת׃
  pjt-pjt: Munu mayatja nyara paluṟu tjaultji tjuṯatjara ankula ngura kutjupa tjuṯangka
    wirkankuku Tjiṟiyala unngu, panya ngura nyara palula tjanalaya wati mani puḻkatjara
    tjuṯa nyinapai. Ka paluṟu tjanalanguṟu mani puḻka tjulyaṟa tjaraṟa maḻpa palumpa
    tjuṯa ungkuku. Nyanga alatji paluṟu kura puḻka mulapa palyalku, panya mayatja
    ngaṉmanyitja tjuṯangku puṟunytju wiya. Munu paluṟu kulilku ngura kutjupitja tjuṯa
    kuḻu pungkula wiyantjikitjangku tawunu panya wallpa waṟatjara tjuṯangka. Palu
    wati nyanga paluṟu Tjiṟiyaku mayatja tjukutjuku nguwanpa nyinaku rawaringkunytja
    wiya.
  kik-kik: Rĩrĩa mabũrũri marĩa matongu mũno magakorwo marĩ na thayũ, nĩguo akaamatharĩkĩra
    na eke maũndũ marĩa maithe make o na kana maithe make ma tene matekire. Nĩakagaĩra
    arũmĩrĩri ake ũtonga wa ndaho, o na wa kũiya. Nĩagathugunda kũngʼaũrania matũũra
    marĩa mairigĩre, no nĩ kwa ihinda.
  fra-NCL: Il viendra sans bruit dans les plus riches provinces du pays ; il fera
    ce que n’avaient pas fait ses pères, ni les pères de ses pères, il leur distribuera
    butin, dépouilles et richesses, et il formera des projets contre les forteresses,
    et cela jusqu’à un certain temps.
  cek-AK: 'Anih loe misa angtukhaih om ai ah, poek ai pui hoiah caaknaek pop koek
    prae thungah akun tih; anih loe ampanawk hoi ampa ih ampanawk mah sak o vai ai
    ih hmuen to sah tih: a lak ih hmuenmae congcanawk to minawk hanah pazet tih; kacakah
    pakaa ih vangpui to atue setta thung lak hanah pacaeng tih.'
  cuk-cuk: '” ’We-dule-isgana, dulemar-yar-baidginmalad baisur-binsabukwa egi dognonikoed.
    E-ibe bur nainu-nuegan-nanaid sunonikoed. E-babgan, degi, e-dadgan-ibmar-imaksasulid
    imakoed: Bila-onosadgi ibmar-nuegan-susad, e-sordamar-bila-onomaladga mimioed.
    Neggweburmar-galu-matusur-nikamalad-suega igar-aminai guoed. Ar weyob neg-guoedi,
    undarsaar-gunai guosulid.'
  uig-CYR: У халайиқниң асайишлиқ пәйтидин пайдилинип, әң бай өлкиләргә таҗавуз қилип
    кирип, атилири яки атилириниң атилири зади қилип бақмиған ишларни қилиду, йәни
    у олҗини, ғәнимәтләрни вә нурғун байлиқларни қол астидикилиригә үләштүрүп бериду;
    мәлум бир мәзгилгичә қорғанларғиму һуҗум қилиш қәстидә болиду.
  tel-2017: అతడు హటాత్తుగా సంపన్న ప్రాంతానికి వచ్చి, తన పూర్వీకుడుగానీ తన పూర్వీకుల
    పూర్వీకులు గాని చేయని దాన్ని చేస్తాడు. అక్కడ ఆస్తిని, దోపుడు సొమ్మును, సంపదను
    తన వారికి పంచిపెడతాడు. అంతట కొంతకాలం ప్రాకారాలను పట్టుకోడానికి కుట్ర చేస్తాడు.
  hat-BSA: Nan tan lapè a, li va antre nan pati wayòm ki pi rich la, e li va fè sa
    ke zansèt li yo pa t janm fè, ni zansèt zansèt li yo. Li va distribye piyaj ak
    byen yo pami yo. Konsa, li va fòme yon plan kont sitadèl yo, men sèlman pou yon
    ti tan.
  kos-kos: El ac utyak na eisla ipin acn na kasrup in lukma, ac oru kais kutu ouiya
    ma mwet matu in sou lal uh tia wi oru meet. Na el ac kitalik acn, ac kutena ma
    elos sruokya ke mweun uh, nu sin mwet ma welul uh. El ac oru akoo lal in sruokya
    kutu nien muta ku ma potyak, tusruktu pacl lal uh ac sa na in safla.
  hbo-WLC: בְּשַׁלְוָ֞ה וּבְמִשְׁמַנֵּ֣י מְדִינָה֮ יָבוֹא֒ וְעָשָׂ֗ה אֲשֶׁ֨ר לֹא־עָשׂ֤וּ
    אֲבֹתָיו֙ וַאֲב֣וֹת אֲבֹתָ֔יו בִּזָּ֧ה וְשָׁלָ֛ל וּרְכ֖וּשׁ לָהֶ֣ם יִבְז֑וֹר וְעַ֧ל
    מִבְצָרִ֛ים יְחַשֵּׁ֥ב מַחְשְׁבֹתָ֖יו וְעַד־עֵֽת׃
  ibo-ibo: Ọ ga-abanye nʼakụkụ ala ahụ niile a maara ndị bara ụba bi, mee nʼebe ahụ
    ihe ndị buru ya ụzọ na-emebeghị. Ọ ga-ekesara ndị mmadụ akụnụba na ihe nkwata
    ndị ọzọ ọ lụtara nʼagha. Ọ ga-atụpụta aro iji lụso obodo siri ike ọgụ, ma nke
    ahụ ga-adị nwa mgbe nta.
  ory-ory: ସେ ନିଶ୍ଚିନ୍ତ ସମୟରେ ଦେଶର ଅତ୍ୟୁତ୍ତମ ସ୍ଥାନରେ ପ୍ରବେଶ କରିବ ଓ ତାହାର ପିତୃ ଓ ପିତାମହଗଣ
    ଯାହା କରି ନ ଥିଲେ, ତାହା ସେ କରିବ; ସେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଲୁଟିତ ଦ୍ରବ୍ୟ ଓ ଅପହୃତ ବସ୍ତୁ ଓ
    ଧନ ବିଞ୍ଚି ଦେବ ଓ ଦୃଢ଼ ଗଡ଼ସକଳର ବିରୁଦ୍ଧରେ ସେ କିଛି କାଳ କୌଶଳ କଳ୍ପନା କରିବ।
  chk-chk: Epwe war o maun ngeni ekewe kinikinin ewe fanü mi fokun pisekisek, nge
    esap wor eman epwe silei me mwan. Epwe pwal föri mine an kewe lewo resap fokun
    mwo föri. Iwe, epwe ineti ngeni chiechian wöün a liapeni lon maun, epwe pwal ekiekin
    maun ngeni leni mi tit o pöchökül, nge lon fansoun mochomoch chök.
  rop-rop: Im garra deigimoba ola ritjwan kantri nomo garram eni woning. Im grengrenfathamob
    nomo bin dumbat tharran. En afta im garra kadimat ola gudbala ebrijing en gibit
    langa im frenmob. Im garra meigim plen blanga fait langa detlot strongbala taun,
    bat det plen kaan wek blanga im.
  ukr-1871: Він увійде в спокійні й родючі краї, і вчинить те, чого не вчинили його
    батьки нї батьки батьків його; здобутки, награбоване добро та багацтво буде розкидати
    проміж своїх і забагне захопити й твердинї часу догіднього.
  deu-1951: Mitten im Frieden wird er in die fruchtbarsten Gegenden eindringen und
    tun, was weder seine Väter noch seine Voreltern getan; Beute, Raub und Reichtum
    wird er unter sie verschleudern und gegen die Festungen wird er Pläne schmieden;
    und solches wird eine Zeitlang dauern.
  eng-JPS: 'In time of security shall he come even upon the fattest places of the
    province; and he shall do that which his fathers have not done, nor his fathers''
    fathers: he shall scatter among them prey, and spoil, and substance; yea, he shall
    devise his devices against fortresses, but only until the time.'
  srp-1865: I doæi æe mirno u rodna mjesta u zemlji, i uèiniæe što ni ocevi njegovi
    ni ocevi otaca njegovijeh ne uèiniše, razdijeliæe im plijen i grabež i blago,
    i smišljaæe misli na gradove, za neko vrijeme.
  lug-lug: Mu biro eby’emirembe, alirumba amasaza amagagga, nga tebamwetegekedde,
    n’akola bajjajjaabe bye bataakolanga newaakubadde bajjajja ba bajjajjaabe. Aligabula
    abagoberezi be, ebinyage n’obugagga, ne yeekobaana okuwamba embiri, naye ekyo
    kirimala akaseera katono.
  heb-heb: בשלוה ובמשמני מדינה יבוא ועשה אשר לא עשו אבתיו ואבות אבתיו בזה ושלל ורכוש
    להם יבזור ועל מבצרים יחשב מחשבתיו ועד עת׃
  ben-IRV: সে শান্তিপূর্ণ দিনের রাজ্যর মধ্যে ধনী প্রদেশে উপস্থিত হবে এবং তার পূর্বপুরুষেরা
    ও সেই পূর্বপুরুষদের পূর্বপুরুষেরা যা করে নি সে তাই করবে, সে তার অনুসরণকারীদের
    মধ্যে কেড়ে নেওয়া ও লুট করা জিনিসপত্র এবং সম্পত্তি ভাগ করে দেবে। সে দূর্গগুলোর
    সর্বনাশ করার জন্য ষড়যন্ত্র করবে, কিন্তু তা কিছু দিনের র জন্য।
  pan-pan: ਉਹ ਬਚਾਉ ਦੇ ਵੇਲੇ ਜ਼ਿਲ੍ਹੇ ਦੇ ਚੰਗਿਆਂ ਉੱਜਲਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਵੜੇਗਾ ਅਤੇ ਅਜਿਹਾ ਕੁਝ
    ਕਰੇਗਾ, ਜੋ ਉਸ ਦੇ ਪੁਰਖਿਆਂ ਨੇ ਅਤੇ ਉਸ ਦੇ ਦਾਦਿਆਂ ਦੇ ਪੜਦਾਦਿਆਂ ਨੇ ਨਹੀਂ ਕੀਤਾ। ਉਹ ਲੁੱਟ
    ਪੁੱਟ ਦੇ ਮਾਲ ਨੂੰ ਉਹਨਾਂ ਵਿੱਚ ਵੰਡੇਗਾ ਅਤੇ ਕੁਝ ਚਿਰ ਤੱਕ ਪੱਕੀਆਂ ਕੋਟਾਂ ਦੇ ਵਿਰੁੱਧ ਆਪਣੀਆਂ
    ਚਤਰਾਈਆਂ ਵਰਤੇਗਾ।
  mya-JVB: အသီးအနှံ များသောပြည် ကို အနိုင်အထက် မပြုဘဲ ဝင် လိမ့်မည်။ လုယူ သော ပစ္စည်းဥစ္စာ
    စည်းစိမ် များကို စွန့်ကြဲ၍၊ မိမိ ဘိုးဘေး မ ပြု ဘူးသော အမှုကိုပြု လိမ့်မည်။ ခိုင်ခံ့
    သော မြို့ပြတို့ကို ရခြင်းငှါတာရှည် စွာ ကြံစည် လိမ့်မည်။
  hmo-hmo: “Tano kahana ta, kohu momo gabuna, bona maino ia noho gabuna dekenai do
    ia vareai kava, bona ia ese iena sene taudia idia karaia diba lasi karadia do
    ia karaia. Inai king ese, tuari dekenai ia abia kohu be iena orea taudia dekenai
    do ia haria. Palani do ia karaia, gabu goadadia haida do ia tuari henidia totona.
    To iena kwalimu be nega daudau lasi.
  urd-urd: और हुक्म के दिनों में मुल्क के वीरान मक़ामात में दाख़िल होगा, और जो कुछ
    उसके बाप — दादा और उनके आबा — ओ — अजदाद से न हुआ था कर दिखाएगा; वह ग़नीमत और लूट
    और माल उनमें तक़सीम करेगा और कुछ 'अरसे तक मज़बूत क़िलों' के ख़िलाफ़ मन्सूबे बाँधेगा।
  rus-SYN: Он войдет в мирные и плодоносные страны, и совершит то, чего не делали
    отцы его и отцы отцов его; добычу, награбленное имущество и богатство будет расточать
    своим и на крепости будет иметь замыслы свои, но только до времени.
  bqc-SIM: A si bùsu táaede gbɛ̃́ pↄ́ yãe yãdaaoↄzi, i yã́ pↄ́ a maeↄ ge a deziↄ
    i e kɛ̀o kɛ. A ń pↄ́ↄ sɛ́lɛ, a ń pↄtuoↄ naaa, i ń àizɛɛpiↄ biilɛ a ìwaↄnɛ.
    A vãikpaaĩ ń zɛgikĩiↄ, ãma a gↄↄplakɛo.
  tcz-CHONGTHU: Gihsalna neimasa louva, gamsunga leipha laipen munho aholdoh ding,
    apu apaten anabol khah louhel abol ding ahi. Aman mihaosa ho neileh gou alah peh’a
    athe thang ding, anung juiho ahoppeh ding, chuleh kulpi detlai lai ho suhset nading
    thilgon aneiding ahi. Ahi vanga, athilbol jouse phat chomkhat kah’a ding bou hiding
    ahi.
  mar-mar: सूचना न देता तो प्रांतातील धनवान भागात येईल आणि तो ते करील जे त्याच्या
    वडिलाने किंवा त्यांच्या वडीलांच्या वडीलाने केले नाही ते तो करील; आपल्या सहकाऱ्यास
    लूट आणि धन वाटून देईल काही काळ तो किल्ले घेण्याचे कारस्थान करील.
  qub-qub: Illajpita, pipis mana yarpashan örami probinsyacho allinnin chacracunamanpis
    yagacuyconga. Ñaupa cajcuna mayganpis mana rurashantami ruranga. Pillyar binsishpan
    guechushancunatapis suldäruncunawan raquipänaconga. Nircur intërunpa curalasha
    siudäcunaman pillyaj yaycuytapis yarpanga. Ichanga chay yarpashancuna manami unaycamachu
    canga.
  bqp-bqp: U koo dɑ berɑ mi tem gem wɑ̃ɑ kɑ bɔri yɛndu kpɑ u ko ye win bɑɑbɑbɑ kɑ
    win sikɑdobɑ bɑ ǹ dɑɑ koore. U koo tem mɛn dukiɑ gurɑ kpɑ u win bɔrɔbɑ bɔnu kuɑ.
    U koo mɑm bwisiku u gbɑ̃rɑnu wɔri. Adɑmɑ u ǹ yeni mɔ̀ n kɑ tɛ.
  hat-hat: San bay ankenn avètisman, l'ap anvayi yon pwovens ki rich anpil, l'ap fè
    bagay ni papa l', ni pesonn nan zansèt li yo pa t' janm fè. Lèfini, l'ap pran
    tout byen, tout richès li te piye lakay moun yo, l'ap separe yo bay moun pa l'
    yo. L'ap fè plan pou l' atake gwo fò yo, men li p'ap gen tan fè sa.
  eng-BSB: In a time of peace, he will invade the richest provinces and do what his
    fathers and forefathers never did. He will lavish plunder, loot, and wealth on
    his followers, and he will plot against the strongholds—but only for a time.
  eng-WEBPB: In time of security he will come even on the fattest places of the province.
    He will do that which his fathers have not done, nor his fathers’ fathers. He
    will scatter amongst them prey, plunder, and wealth. Yes, he will devise his plans
    against the strongholds, but only for a time.
  kbq-kbq: Ana ne'mo'a vahera ozamasami'neno antri hanazaza huno, afu afa'za osu'nazaza
    huno, fenomo'ma agatere'nea provinsifi ufreno vahera ome rohu'reno maka fenozazamia
    erino agri amage'ma vanaza vahe refko huzamigahie. Hianagi amana avu'ava zana
    za'zatera huno ovugahianki, atupa knafi ome vagaregahie.
  nhe-BL: Quema ax aqui quichiya para hualas, nopa fiero tlacatl tlen norte calaquis
    campa itztoque tlen más yolchicajtoque ipan itlal. Quichihuas tlen ax quichijqui
    niyon se ihuejcapan tata. Quinixtequilis ininricojyo huan quinmoyahuilis itlatoquilijcahua.
    Teipa pehuas quintehuiti altepetini tlen quipiyaj inintepa tlen tlahuel tetic,
    pero san huejcahuas se tlalochtli.
  bus-bus: Eé gɛ̃ bùsu auzikidee kɛ̀ à gbɛ̃nↄ yãke danaroonↄzi, eé yã kɛ̀ a denↄ
    ke a dezinↄ e fↄ̃ wà kɛ̀roo kɛ. Eé ń pↄ́nↄ sɛ́ɛ eé ń pↄ́kãdeenↄ nakↄ̃a eé ń auziki
    pìnↄ kpaatɛtɛ a ìbanↄnɛ. Eé à zaaa kpakↄ̃sↄ̃ zɛki gbãaanↄzi, mↄde eé gurↄ plaaa
    kɛro.
  gub-BL: 'Uzàmàtyry''ym putar a''e ywy pehegwer hemetarer katu wera''u ma''e oho
    a''e wà nehe. Uzapo putar iaiw ma''e a''e ywy pehegwer rehe nehe. Hàmuz nuzapo
    pixik kwaw agwer ma''e. Umuza''aza''ak putar ma''e wemipyhyk kwer paw nehe, zauxiapekwer
    wanupe imono pà nehe: temetarer, ywy, ma''e hekuzar katu ma''e no. Na''e umumaw
    putar amo ''ar tawhu tàtà ma''e waàmàtyry''ym àwàm imume''u pà no.'
  eng-DRA: 'And he shall enter into rich and plentiful cities: and he shall do that
    which his fathers never did, nor his fathers’ fathers: he shall scatter their
    spoils, and their prey, and their riches, and shall forecast devices against the
    best fenced places: and this until a time.'
