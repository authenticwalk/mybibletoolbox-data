verse: DAN.011.034
translations:
  mal-C: അവർ വീഴുമ്പോൾ അൽപ്പസഹായം അവർക്കു ലഭിക്കും. എന്നാൽ പലരും കാപട്യത്തോടെ അവരോടു
    ചേരും.
  deu-TKW: Zur Zeit ihres Unterliegens aber werden sie durch eine kleine Hilfe Rettung
    erfahren; dann werden sich ihnen viele in heuchlerischer Gesinnung anschließen.
  lin-lin: Tango bakokweya, bakozwa kaka lisungi moke, mpe bato ebele bakoya kosangana
    na bango na mitema mibale.
  eng-LSV: And in their stumbling, they are helped—a little help, and joined to them
    have been many with flatteries.
  eng-GNV: 'Nowe when they shall fall, they shall be holpen with a litle helpe: but
    many shall cleaue vnto them fainedly.'
  eng-WEBSTER: 'Now when they shall fall, they shall be assisted with a little help:
    but many shall cleave to them with flatteries.'
  nhw-BL: Teipa quema miyac masehualme tlaijiyohuijtose, hualase catli quinpalehuise
    se quentzi. Pero nojquiya sequinoc san mochihuase para mosansejcotilise ininhuaya
    para quincajcayahuase.
  swh-ONEN: Watakapoanguka, watapokea msaada kidogo, nao wengi ambao si waaminifu
    wataungana nao.
  bba-bba: Sɑɑ ye sɔɔ, bɑ koo somiru fiiko wɑ. Tɔn dɑbirɑ bɑ koo kɑ bu nɔɔ tiɑ ko
    kɑ murɑfitiru.
  eng-KJVCPB: 'Now when they shall fall, they shall be holpen with a little help:
    but many shall cleave to them with flatteries.'
  luo-luo: to giniyud kony matin ka gipodho, kendo jomoko mangʼeny mawuondore nodonj
    lingʼ-lingʼ diergi.
  meu-meu: Bae dika negana ai, idia ese hekaha taina bae davaria. Hutuma na ediai
    bae tao, mai edia boga-alaga herevadia ida;
  npi-ULB: तिनीहरू ढलेका अवस्‍थामा, तिनीहरूलाई थोरै सहायता मिल्नेछ । कपट गरेर धेरै
    जनाले तिनीहरूसँग मिलाप गर्नेछन् ।
  yor-yor: Nígbà tí wọ́n bá ṣubú, wọn yóò rí ìrànlọ́wọ́ díẹ̀, ọ̀pọ̀ àwọn tó ṣe aláìṣòótọ́
    yóò sì darapọ̀ mọ́ wọn.
  pes-OPCB: اما در این میان به پیروان خدا کمکهایی خواهد شد. سپس بسیاری از خدانشناسان
    با نیرنگ به آنها خواهند پیوست.
  tgl-ULB: Kapag natisod sila, makatatanggap sila ng kaunting tulong at marami ang
    sasama sa kanila na walang isang salita.
  hui-hui: Waitigime agali haguane uruni bo wahaga bialu kaore dege agali marume agali
    haguane uruni biamogo bialu holebira. Anigo agali biamogo birarume mo hondo howa
    tini hangu mitangi bialu tininaga mini yaraga helonaga hame lowa bulebira.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​ဘက်​သို့​ဝင်​ရောက် လာ​သူ​တို့​မှာ​အ​များ​အား​ဖြင့်
    ကိုယ်​ကျိုး​ရှာ လို​သူ​များ​ပင်​ဖြစ်​သော်​လည်း​ကိုယ်​တော်​၏ လူ​မျိုး​တော်​သည်
    ထို​သူ​တို့​ထံ​မှ​အ​ထောက် အ​ကူ​အ​နည်း​ငယ်​ကို​ရ​ရှိ​ကြ​မည်။-
  bod-N: ཡང་དེ་དག་ས་ལ་འགྱེལ་བའི་དུས་སུ། རོགས་སྐྱོར་ཉུང་ཙམ་འཐོབ་ངེས་ཤིང་། མི་མང་པོ་ཞིག་གིས་ཁ་ཡག་ཚིག་གིས་དེ་དག་དང་མཉམ་འབྲེལ་བྱེད་དོ།
    །
  sna-sna: Pavachawa vachagamuchira rubatsiro rushoma shoma, uye vazhinji vasiri muchokwadi
    vachabatana navo.
  spa-BLM: Cuando caigan, serán ayudados con un poco de ayuda; pero muchos se unirán
    a ellos con lisonjas.
  cac-cac: Ayic ol c'och stiempoal spechchaj b'eyec' eb', malaj val mach ol colvaj
    d'a eb'. Tzijtum mach junn̈ej ol yutej sb'a yed' eb', palta chab'sat juntzan̈
    eb' chi'.
  swh-ULB: Katika siku za kujikwaa kwao, watasaidiwa kwa msaada kidogo. Watu wengi
    watajiunga nao wenyewe katika unafiki.
  bel-bel: і ў час пакутніцтва свайго будуць мець пэўную дапамогу, і многія далучацца
    да іх, але няшчыра.
  deu-ELBBK: Und wenn sie fallen, wird ihnen mit einer kleinen Hilfe geholfen werden;
    und viele werden sich ihnen mit Heuchelei anschließen.
  mbb-OT: Keniyan te kebpesipelahi kandan, deisey zà is edtavang kandan, piru mahabet
    is kenà tinutuuwà is kebpekiduma zan kandan.
  mal-2015: വീഴുമ്പോൾ അവർ അല്പസഹായത്താൽ രക്ഷപ്രാപിക്കും; പലരും കപടഭാവത്തോടെ അവരോടു
    ചേർന്നുകൊള്ളും.
  rmc-rmc: Sar perena, dochudela pes lenge cikňi pomoca, ale but džene pes ke lende
    klamišagoha pridena.
  nlg-nlg: Tana bona tara nia tona haliu sono na mateadira rana vure raeni, balu na
    lei tinoni te vahera nina vure God na pile hahanga, sakai ghua manaa na balu tara
    va itadira tara nei te vagha na pukuna didira na ghanaghana ni ghighirou.
  pes-OPV: و چون بیفتند نصرت کمی خواهند یافت وبسیاری با فریب به ایشان ملحق خواهند
    شد.
  ron-1924: Кынд вор кэдя, вор фи ажутаць пуцин, ши мулць се вор уни ку ей дин фэцэрничие.
  ben-OBCV: যখন তাদের পতন হবে, তারা স্বল্প সাহায্য পাবে, কিন্তু অনেকে যারা নিষ্ঠাহীন
    তাদের সঙ্গে যোগদান করবে।
  som-som: Haddaba markay dhacaan baa lagu caawin doonaa caawimaad yar, laakiinse
    qaar badan baa iyagoo sasabanaya ku darsami doona.
  lat-VUC: 'Cumque corruerint, sublevabuntur auxilio parvulo: et applicabuntur eis
    plurimi fraudulenter.'
  eng-ASVBT: Now when they shall fall, they shall be helped with a little help; but
    many shall join themselves unto them with flatteries.
  ita-1885: Ma mentre caderanno così, saranno soccorsi di un po' di soccorso; e molti
    si aggiungeranno con loro con bei sembianti infinti.
  eng-ULB: In their stumbling, they will be helped with a little help. In hypocrisy
    many will join themselves with them.
  spa-VBL: Durante este tiempo de persecución recibirán un poco de ayuda, y muchos
    de los que se unan a ellos no serán sinceros.
  fra-_FOB: Et lorsqu'ils seront renversés, ils seront un peu secourus; et plusieurs
    se joindront à eux par hypocrisie.
  mal-mal: ഇടറിവീഴുമ്പോൾ അവർക്ക് അല്പം സഹായവും രക്ഷയും ലഭിക്കും; പലരും കപടഭാവത്തോടെ
    അവരോട് ചേർന്നുനിൽക്കും.
  urd-GVR: Us waqt unheṅ thoṛī-bahut madad hāsil to hogī, lekin bahut-se aise log
    un ke sāth mil jāeṅge jo muḳhlis nahīṅ hoṅge.
  suz-BL: मिनु मोदेंशो दुम्‍मेनु, इच्‍का वारच पाइक्‍चा पुंइसीनीम। मिनु शुश मुर मेको
    आन नोले खोइक्‍नीम। तन्‍न थुं पाइश्‍शो मुर ला मेको आन नोले खोइक्‍‍नीम।
  eng-NOY: And whilst they fall they shall receive a little help, and many shall join
    themselves to them with flatteries.
  ita-1927: E quando saranno così abbattuti, saran soccorsi con qualche piccolo aiuto;
    ma molti s’uniranno a loro con finti sembianti.
  ckb-ckb: کاتێک دەکەون بە کەمی یارمەتی دەدرێن، زۆر کەسیش بەبێ دڵسۆزی دەچنە ڕیزیان.
  eng-BBE: Now at the time of their downfall they will have a little help, but numbers
    will be joined to them in the town, and in their separate heritages.
  kan-OKCV: ಅವರು ಬೀಳುವಾಗ ಅವರಿಗೆ ಸ್ವಲ್ಪ ಸಹಾಯ ದೊರೆಯುವುದು, ಆದರೆ ಅನೇಕರು ವಂಚನೆಯ ನುಡಿಗಳಿಂದ
    ಅವರನ್ನು ಸೇರಿಕೊಳ್ಳುವರು.
  tam-2017: இப்படி அவர்கள் விழும்போது கொஞ்சம் ஒத்தாசையால் உதவிபெறுவார்கள்; அப்பொழுது
    அநேகர் முகதாட்சணியம்செய்து அவர்களை ஒட்டிக்கொள்வார்கள்.
  spa-RV-1909: 'Y en su caer serán ayudados de pequeño socorro: y muchos se juntarán
    á ellos con lisonjas.'
  ron-BTF: Și după ce vor cădea, vor fi ajutați cu un mic ajutor; dar mulți se vor
    lipi de ei cu lingușiri.
  eng-WEBP: Now when they fall, they will be helped with a little help; but many will
    join themselves to them with flatteries.
  eng-FBV: During this time of persecution they will receive a little help, and many
    who join them won't be sincere.
  nch-BL: Teipa quema miyac masehualme taijyohuijtose, hualase cati quinpalehuise
    se quentzi. Pero nojquiya sequinoc san mochihuase para mosejcotilise inihuaya
    para quincajcayahuase.
  vie-1934: Trong khi họ sa ngã, họ cũng sẽ được cứu một ít; song nhiều kẻ sẽ lấy
    lời nịnh hót mà theo họ.
  hin-CV: जब वे गिरेंगे, तो उन्हें बहुत थोड़ी मदद मिलेगी, और बहुत लोग जो ईमानदार नहीं
    हैं, उनमें शामिल हो जाएंगे.
  spa-BES: Ahora, en el momento de su caída, recibirán un poco de ayuda, pero se les
    unirán muchos con lisonjas.
  tdx-tdx: Ie mikorovoke le holorañe fañolo­rañe kedeke, fe an-tsiriry ty hipiteha’
    i màroy am’ iereo.
  tha-KJV: เมื่อพวกเขาล้มลงนั้น เขาจะได้รับความช่วยเหลือเล็กน้อย และจะมีคนมากด้วยกั​นที​่ร่วมเข้ากับความสอพลอ
  por-BR-2018: E quando eles caírem, serão ajudados por um pequeno socorro; contudo
    muitos se aliarão a eles através de enganos.
  deu-ELO: Und wenn sie fallen, wird ihnen mit einer kleinen Hilfe geholfen werden;
    und viele werden sich ihnen mit Heuchelei anschließen.
  eng-WYC-2018: And when they have fallen down, they shall be raised [up] by a little
    help; and full many men shall be applied to them guilefully. (But when they have
    fallen down, they shall be raised up with a little help; and a great many shall
    deceitfully, or insincerely, join them.)
  epo-epo: Dum sia falado ili ricevos kelkan helpon, sed multaj aliĝos al ili hipokrite.
  uig-PIN: Yiⱪilƣan waⱪitlirida, Hudaning hǝlⱪi azƣinǝ yardǝmgǝ igǝ bolidu. Əmma nurƣun
    kixlǝr ularning ⱪatiriƣa huxamǝt-ⱨiyligǝrlik bilǝn soⱪunup kiridu.
  beo-beo: Amo medole legesu hou da hamonanoba, eno dunu da Gode Ea fi dunu fonobahadi
    fidimu. Be mogili da ilisu ilia hou fidima:ne da ogogolewane Gode Ea fi ilima
    gilisimu.
  tpi-OTNT: Taim ol birua i wok long kilim ol dispela lida, sampela man bai i helpim
    ol lida. Tasol planti bilong ol bai i gat tingting bilong helpim ol yet na bai
    ol i wok long helpim ol lida.
  hau-SA: Sa’ad da suka fāɗi, za su sami ɗan taimako, mutane da yawa za su haɗa kai
    da su, amma da munafunci.
  uig-LAT: Yiqilghan waqitlirida, Xudaning xelqi azghine yardemge ige bolidu. Emma
    nurghun kishler ularning qatirigha xushamet-hiyligerlik bilen soqunup kiridu.
  nde-nde: Ekumeni kwabo bazazuza uncedo oluncinyane, kuthi abanengi abangazimiselanga
    bazihlanganise lezitha.
  ton-ton: 'Pea ʻoka nau ka tō, ʻe tokoni ʻakinautolu ʻaki ʻae tokoni siʻi: ka e pikitai
    ʻae tokolahi kiate kinautolu ʻi he lapu.'
  ces-1613: A když padati budou, malou pomoc míti budou; nebo připojí se k nim mnozí
    pochlebně.
  eng-WMB: Now when they fall, they will be helped with a little help; but many will
    join themselves to them with flatteries.
  tam-TCV: அவர்கள் விழும்போது, அவர்களுக்கு ஒரு சிறு உதவியே கிடைக்கும். அவர்களோடு சேர்ந்துகொள்கின்ற
    பலர் உண்மைத்தனம் இல்லாதவர்களாய் இருப்பார்கள்.
  ceb-ULB: Sa ilang pagkapandol, talagsa na lamang ang motabang kanila. Daghan ang
    magpakaron-ingnon nga mounong kanila.
  pol-UBG: Gdy padną, będą mieli niewielką pomoc i wielu przyłączy się do nich pochlebstwem.
  urd-GVU: اُس وقت اُنہیں تھوڑی بہت مدد حاصل تو ہو گی، لیکن بہت سے ایسے لوگ اُن کے
    ساتھ مل جائیں گے جو مخلص نہیں ہوں گے۔
  deu-1912: Und wenn sie so fallen, wird ihnen eine kleine Hilfe geschehen; aber viele
    werden sich zu ihnen tun betrüglich.
  kan-2017: ಬೀಳುವಾಗ ಅವರಿಗೆ ಸ್ವಲ್ಪ ಸಹಾಯ ದೊರೆಯುವುದು. ಆ ಮೇಲೆ ಬಹಳ ಮಂದಿ ನಯವಾದ ನುಡಿಗಳನ್ನಾಡುತ್ತಾ
    ಅವರನ್ನು ಸೇರಿಕೊಳ್ಳುವರು.
  yap-yap: Ma ngiyal’ ni ba’aram ni yibe thang e pogofan rorad riy, e bay ni pi’ e
    ayuw ngak e girdi’ rok Got, machane pire’ e girdi’ ni bay yib i un ngorad ni fan
    e bay e tin yad be chogownag ni nge yag ngorad.
  hlt-MCSB: A paloe uh ham vaengah khaw bomkung loh bet a bom uh vetih amih taengah
    olhnal rhoek muep naep uh ni.
  mdy-ETH: ዬያጉዴ ዴኤፆ ሜታ ዔያቶ ሄላኣና ፔቴ ፔቴ ዓሲ ዔያቶም ዻካ ባኣዚ ዒንጊ ማኣዳንዳኔ፤ ሚርጌ ዓሲ ጉሙርቂንቲሢናቱዋንቴ
    ጉሪ ማሊሲ ማዺሢና ዔያቶና ዎላ ፔቴ ማዓንዳኔ።
  twi-ASANTE: Sɛ wɔhwe ase a, wɔbɛnya mmoa kakra, na bebree a wɔnni nokorɛ bɛkɔ akɔdɔm
    wɔn.
  eng-WEBU: Now when they fall, they will be helped with a little help; but many will
    join themselves to them with flatteries.
  wal-wal: He metotu giddon de7iiddi, eti guutta maado demmana; daro asaikka eta bagga
    milatidi, etakko shiiqana; shin wozanappe gidenna.
  spa-PDDPT: En su caída serán ayudados con un socorro pequeño, y muchos se unirán
    a ellos con lisonjas.
  gun-gun: Ha'e kuery va'e regua ho'a ramo ma xapy'a'i oipytyvõa 'rã. Ha'e rã ha'e
    kuery re heta onhemoirũ 'rã anhetẽ rupi e'ỹ.
  agu-BL: Yil xe'tij e'chk ila'tz chocopon cobox tan quich'eye'n atanum, poro ntin
    tu' tan paj yi at na chiwutz cyen te'j.
  ilo-ULB: Inton maparparigatda, makaawatdanto iti bassit a tulong, ket adunto ti
    makitipon kadakuada ngem saanda nga ar-aramiden ti ibagbagada.
  kpg-kpg: Di madagoaa tauwa nogo hai, gei nia daangada a God gaa kae nadau hagamaamaa
    dulii, ma e aha maa digau dogologo la ne madalia digaula anga hua gi nadau hagahumalia.
  uig-ARA: يىقىلغان ۋاقىتلىرىدا، خۇدانىڭ خەلقى ئازغىنە ياردەمگە ئىگە بولىدۇ. ئەمما
    نۇرغۇن كىشلەر ئۇلارنىڭ قاتىرىغا خۇشامەت-ھىيلىگەرلىك بىلەن سوقۇنۇپ كىرىدۇ.
  sus-sus: Ndee fama nɛ lɔnnilae malide, kɔnɔ a gbegbe e yanfama nɛ.
  pon-2006: Nindokon mahwen eh pahn wiewiawi, sapwellimen Koht aramas akan pahn ale
    sawas tikitik, mehnda ma me tohto pahn iangirailla pwehki ar nsenohkihte pein
    irail.
  ksd-ksd: Ma ba dia papait na virua da maravut diat a ik. Ma mangoro diat a agil
    diat ma ra varmananai vavaongo;
  tur-YTC: Şimdi düştüklerinde, onlara az bir yardımla yardım edilecek; ama birçokları
    yaltaklanarak onlara katılacaklar.
  ind-AYT: Ketika mereka tersandung, mereka akan ditolong dengan sedikit pertolongan,
    tetapi banyak orang akan berpura-pura bergabung dengan mereka.
  nya-nya: Pa nthawi yozunzikayi ena adzawathandiza pangʼono, koma ambiri othandizawo
    adzakhala achinyengo.
  hrv-hrv: Dok ih budu zatirali, samo će im nekolicina pomagati, a mnogi će im se
    pridružiti prijevarno.
  mps-mps: Te boi bidi dabego te Israel polalubo bidi dabe elebo sogo, te bidi mebago
    te polalubo bidi dabe tau saibao. Tiali goli, te augwali hauwago te augwade digi
    tau sabo homu elalu, te polalubo bidi dabe tau sabo sę yaibao.
  tpi-tpi: Taim ol birua i wok long kilim ol dispela lida, sampela man bai i helpim
    ol lida. Tasol planti bilong ol bai i gat tingting bilong helpim ol yet na bai
    ol i wok long helpim ol lida.
  dan-1931: Medens de bukker under, får de en ringe Hjælp*, og mange slutter sig til
    dem på Skrømt. { [*dvs. Makkabæernes første Sejre.] }
  vie-OVCB: Áp lực nặng nề rồi sẽ giảm bớt và một số người vô đạo sẽ đến giả bộ ủng
    hộ bợ đỡ nhưng chỉ lợi dụng họ mà thôi.
  guj-2017: જ્યારે તેઓ ઠોકર ખાશે, ત્યારે તેઓને થોડી મદદ કરવામાં આવશે; પણ ઘણાઓ ખુશામત
    કરીને તેઓની સાથે જોડાશે.
  pon-2006A: Nindokon mahwen eh pahn wiewiawi, sapwellimen Koht aramas akan pahn ale
    sawas tikitik, mehnda ma me tohto pahn iangirailla pwehki ar nsenohkihte pein
    irail.
  por-BRBSL: Agora, quando caírem, serão ajudados com uma pequena ajuda; mas muitos
    se unirão a eles com lisonjas.
  swe-swe: Men när de faller ska de inte lämnas utan hjälp, och många ska då av falska
    motiv sluta sig till dem.
  cth-cth: A rawp awh toteh, kabawpnae youn touh bout a coe awh han. Taminaw teh lawk
    dei thoumnae koe a kâbang awh han.
  twi-twi: Sɛ wɔhwe ase a, wobenya mmoa kakra, na bebree a wonni nokware bɛkɔ akɔdɔm
    wɔn.
  hlt-hlt: A paloe uh ham vaengah khaw bomkung loh bet a bom uh vetih amih taengah
    olhnal rhoek muep naep uh ni.
  tbz-SIM: Dɛ kó mɛfɛ̃́ṹtímɛ̀ miɛkɛ bɛ̀ í yóó pɛ́tɛ́ mɛteèmmɛ̀ pɛ́u bɛ̀ɛ̀ bo nkɔrìní
    bɛ̀ yó nkɔrìnɛ̀ní mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ mmɛ.
  msy-2020: Eghtɨ dughiar me Godɨn gumazir dapanibav soghtɨ me arɨmɨghiramim, gumazitaba
    men akurvagham. Eghtɨ men avɨriba uari uarir akurvaghsɨ nɨghnɨghɨva, men akurvagham.
  dop-dop: Pǝcɔ tike kɛ pɑɑ sǝnɑ-wɛɣɛ pɑ wɑhɑlɑnɑɑ tɑɑ. Mpi tɔ, mǝnɑɑfikitʋ kɛ pɑɣɑlɛ
    sɔɔsɑɣɑnɑ pɑ tɔɔ.
  azb-azb: Onlar məğlub olanda bir qədər kömək alacaqlar, ancaq çox adam riyakarcasına
    onlara qoşulacaq.
  eng-DBY: And when they fall, they shall be helped with a little help; but many shall
    cleave to them with flatteries.
  hin-2017: जब वे दुःख में पड़ेंगे तब थोड़ा बहुत सम्भलेंगे, परन्तु बहुत से लोग चिकनी-चुपड़ी
    बातें कह कहकर उनसे मिल जाएँगे;
  wol-KYG: Te bu leen nattu dikkalee, ndimbal lu néew lañuy am, ndax ñu bare naaféq
    lañuy fareek ñoom.
  eng-YLT: And in their stumbling, they are helped — a little help, and joined to
    them have been many with flatteries.
  kne-kne: Wadan to di tomolong en daida sin timpon di kapalpaligatan da, ngem ad-ado
    en daida di lawa di panggep da.
  eng-WYC-2017: And when they have fallen down, they shall be raised [up] by a little
    help; and full many men shall be applied or joined to them guilefully.
  eng-WMBB: Now when they fall, they will be helped with a little help; but many will
    join themselves to them with flatteries.
  urd-GVH: उस वक़्त उन्हें थोड़ी-बहुत मदद हासिल तो होगी, लेकिन बहुत-से ऐसे लोग उनके
    साथ मिल जाएंगे जो मुख़लिस नहीं होंगे।
  rug-rug: Pa totoso sapu tava kilasa si arini si lopu kote kamo la sari tinokae,
    ba soku sapu somana koarini si lopu kote pa hinokara.
  gaz-gaz: Isaan yeroo dhumuu gaʼanitti gargaarsa xinnaa argatu; fakkeessitoonni hedduunis
    isaan deeggaru.
  fra-LSG: Dans le temps où ils succomberont, ils seront un peu secourus, et plusieurs
    se joindront à eux par hypocrisie.
  yal-yal: E na dagalanɲɛ ayi na waxatini, e mali siyadi sɔtɔma nɛn, nanara muxu wuyaxi
    basanma e ra nɛn nafigiyani.
  haw-1868: A i ko lakou haule ana, e kokuaia mai lakou he wahi kokua iki no; aka,
    he nui ka poe e pili ia lakou me na olelo malimali.
  arb-NAV: وَلا يَلْقَوْنَ عِنْدَ سُقُوطِهِمْ إِلّا عَوْناً قَلِيلاً، وَيَنْضَمُّ
    إِلَيْهِمْ كَثِيرُونَ نِفَاقاً.
  ewe-ewe: Ne wodze anyi la, woakpe ɖe wo ŋu vie eye ame geɖe siwo metoa nyateƒe o
    la aku ɖe wo ŋu.
  eng-LEE: 'But in their stumbling will they be aided with a little help: but many
    will join themselves to them with deceptive flatteries.'
  asm-FB: তেওঁলোকে উজুটি খোৱা সময়ত অলপ সহায় পাব; তেওঁলোকে কি কয় সেই কথা নুবুজা
    অনেক লোকে তেওঁলোকৰ লগত যোগদান কৰিব।
  sus-A: ندٍيٍ قَمَ نّ لْننِلَيٍ مَلِدٍ، كْنْ عَ فبٍفبٍ عٍ يَنقَمَ نّ.
  fra-SBL: Lorsqu'ils tomberont, on leur portera un petit secours ; mais beaucoup
    se joindront à eux par des flatteries.
  hbo-hbo: וּבְהִכָּ֣שְׁלָ֔ם יֵעָזְר֖וּ עֵ֣זֶר מְעָ֑ט וְנִלְו֧וּ עֲלֵיהֶ֛ם רַבִּ֖ים
    בַּחֲלַקְלַקֹּֽות׃
  pjt-pjt: Ka nyanga alatji tjananya kurannyangka wati kutjupa tjuṯangku nguḻuringkula
    wantiku ngalkintja wiyangku, kaya tjara kutjupangku ngunti ngalkilku tjanampa
    walytjangku-palku.
  kik-kik: Maagũa-rĩ, nĩmakaheo ũteithio mũnini, na andũ aingĩ arĩa matarĩ a ma nĩmakegwatania
    nao.
  fra-NCL: Pendant qu’ils tomberont ainsi, ils seront secourus d’un léger secours,
    et plusieurs se joindront à eux, mais avec hypocrisie.
  cek-AK: To tiah nihcae raihaih tongh o naah, abomhaih zetta ni hnu o tih; toe poekcak
    ai kaminawk loe kami aling thaih kaminawk hoiah amzok o tih.
  cuk-cuk: ” ’Abar dule-binsaed-ibegan, balegillearmalale, e-bendakmalad onogwen guoed.
    Unnila ibmar-abeged-ular, dulemar-bukidar eba atononimaloed.
  uig-CYR: Жиқилған вақитлирида, Худаниң хәлқи азғинә ярдәмгә егә болиду. Амма нурғун
    кишләр уларниң қатириға хушамәт-һейлигәрлик билән соқунуп кириду.
  tel-2017: వారి కష్టకాలంలో వారికి కొద్దిపాటి సహాయం మాత్రం దొరుకుతుంది. చాలా మంది
    వారి వైపు చేరతారు గానీ వారివన్నీ శుష్క ప్రియాలే.
  hat-BSA: Alò, lè yo tonbe, yo va resevwa yon ti èd, men anpil lòt moun va vin jwenn
    ak yo an ipokrizi.
  kos-kos: Ke pacl ma anwuk inge orek uh, ac fah oasr kitin kasru nu sin mwet lun
    God, finne kutu mwet uh welulosla ke na sripen elos suk ma in wo nu selos sifacna.
  hbo-WLC: וּבְהִכָּ֣שְׁלָ֔ם יֵעָזְר֖וּ עֵ֣זֶר מְעָ֑ט וְנִלְו֧וּ עֲלֵיהֶ֛ם רַבִּ֖ים
    בַּחֲלַקְלַקּֽוֹת׃
  ibo-ibo: Mgbe ha ga-ada, inyeaka ntakịrị ga-abịara ha, ọtụtụ ndị mmadụ ga-ejikwa
    ụzọ aghụghọ bịa dịnyere ha.
  ory-ory: ଯେତେବେଳେ ସେମାନେ ପତିତ ହେବେ, ସେତେବେଳେ ସେମାନେ ଅଳ୍ପ ସାହାଯ୍ୟ ପ୍ରାପ୍ତ ହେବେ; ମାତ୍ର
    ଅନେକେ ଚାଟୁବାକ୍ୟ ଦ୍ୱାରା ସେମାନଙ୍କ ସହିତ ଯୋଗ ଦେବେ।
  chk-chk: Lupwen a fis ewe ninni, nöün Kot kewe aramas repwe angei ekis alilisir.
    Iwe, chomong repwe chiechi ngeniir, nge sap seni wenecharen letiper.
  rop-rop: Det amimob garra oldei gibitbat trabul langa detlot pipul blanga God, sambala
    garra album olabat lilbit, en nomeda sambala pipul garra joinap garram olabat,
    bat dei garra dum trikiwan ting.
  ukr-1871: Та в часї свого страждання будуть мати деяку поміч, та й багато попристає
    до них, — але не щиро.
  deu-1951: Und im Unterliegen werden sie ein wenig Hilfe erlangen; und es werden
    sich viele heuchlerisch an sie hängen.
  eng-JPS: Now when they shall stumble, they shall be helped with a little help; but
    many shall join themselves unto them with blandishments.
  srp-1865: Ali padajuæi dobiæe malu pomoæ; i mnogi æe pristati s njima dvolièeæi.
  lug-lug: Bwe baligwa baliyambibwako akatono era bangi abatali ba mazima balibasendasenda
    ne babeegattako.
  heb-heb: ובהכשלם יעזרו עזר מעט ונלוו עליהם רבים בחלקלקות׃
  ben-IRV: যখন তারা বাধা পাবে, তখন তারা অল্পই সাহায্য পাবে এবং অনেকে কপটতায় তাদের
    সঙ্গে যোগ দেবে।
  pan-pan: ਜਦ ਉਹ ਤਬਾਹ ਹੋਣਗੇ ਤਦ ਉਹਨਾਂ ਦੀ ਥੋੜੀ ਜਿਹੀ ਸਹਾਇਤਾ ਹੋਵੇਗੀ ਪਰ ਬਹੁਤ ਸਾਰੇ ਲੱਲੋ-ਪੱਤੋ
    ਕਰਕੇ ਉਹਨਾਂ ਨਾਲ ਰਲ ਜਾਣਗੇ।
  mya-JVB: လဲ ကြသောအခါ အနည်းငယ် သော မစ ခြင်းကို တဖန် ခံရကြလိမ့်မည်။ လူအများ တို့သည်
    ချော့မော့ ရာသို့ လိုက်၍ဆည်းကပ် ကြလိမ့်မည်။
  hmo-hmo: Unai tuari taudia ese unai ala-ala idia karaia noho neganai, tau haida
    ese unai aonega taudia do idia durua. To haida ese do idia durudia koikoi, bona
    sibodia edia namo mo idia tahua dainai, edia orea lalonai do idia vareai kava.
  urd-urd: और जब तबाही में पड़ेंगे तो उनको थोड़ी सी मदद से ताक़त पहुँचेगी, लेकिन बहुतेरे
    खु़शामद गोई से उनमें आ मिलेंगे।
  rus-SYN: и во время страдания своего будут иметь некоторую помощь, и многие присоединятся
    к ним, но притворно.
  bqc-SIM: Tó aa kpàgua màa, wa dↄńlɛ yↄↄ, mↄafilideↄ i namá dasi.
  tcz-CHONGTHU: Hiche bolgenthei naphat sunga hi, Pathen miten panpina themcha amu
    diu, ahivanga miho chun amaho chu, lungtho nei pum’a akivoppi diu ahi.
  mar-mar: ते पडतील तेव्हा त्यांना थोडी मदत मिळेल आणि बरेच लोक गोड बोलून त्यांच्यात
    सामील होतील.
  qub-qub: Ñacachir gaticachaptin waquenga wallcallatapis yanapangami. Waquin yanapajcunami
    ichanga alli-tupashpallan paycunaman guelliconga.
  bqp-bqp: Sɑɑ ye sɔɔ, bɑ koo somiru fiiko wɑ. Tɔn dɑbirɑ bɑ koo kɑ bu nɔɔ tiɑ ko
    kɑ murɑfitiru.
  hat-hat: Pandan tout pèsekisyon sa a, pèp Bondye a va resevwa yon ti konkou. Men,
    anpil moun ap vin mete tèt ansanm ak yo pou defann pwòp enterè pa yo.
  eng-BSB: Now when they fall, they will be granted a little help, but many will join
    them insincerely.
  eng-WEBPB: Now when they fall, they will be helped with a little help; but many
    will join themselves to them with flatteries.
  kbq-kbq: Hagi ama ana knazama fore'ma hania knafina ana kva vahe'mo'za osi'a zamazama
    hu'zana erigahaze. Ana nehanage'za rama'a vahe'mo'za ana kva vahe kaziga antegahazanagi
    havige hu'za anara hugahaze.
  nhe-BL: Teipa quema miyac tlacame tlaijiyohuijtose, hualase tlen quinpalehuise se
    quentzi. Pero nojquiya sequinoc san mochihuase para mosejcotilise ininhuaya para
    quincajcayahuase.
  bus-bus: Tó aↄ̃ lɛ̀ɛ lɛ, weé ń ĩan ká féte, mↄnafikideenↄ é naḿma pari.
  gub-BL: A'e ma'erahy ipuraraw paw 'ar mehe amo upytywà putar Tupàn hemiaihu wà nehe.
    Amo upytywà mua'u putar wà nehe no.
  eng-DRA: 'And when they shall have fallen they shall be relieved with a small help:
    and many shall be joined to them deceitfully.'
