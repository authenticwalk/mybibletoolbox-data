verse: DAN.011.038
translations:
  mal-C: പകരം അദ്ദേഹം തന്റെ പിതാക്കന്മാർ അറിഞ്ഞിട്ടില്ലാത്ത ഒരു ദേവനെ—കോട്ടകളുടെ ദേവനെത്തന്നെ—സ്വർണം,
    വെള്ളി, രത്നങ്ങൾ, അമൂല്യവസ്തുക്കൾ എന്നിവയാൽ ആദരിക്കും.
  deu-TKW: Statt dessen verehrt er den Gott der Bollwerke; einen Gott, den seine Väter
    nicht kannten, ehrt er mit Gold und Silber, mit Edelsteinen und Kleinodien
  lin-lin: Na esika ya kosambela banzambe wana, akosambela nzambe ya bandako batonga
    makasi ; akobonza wolo, palata, mabanga ya talo mpe makabo mosusu ya talo epai
    ya nzambe oyo bakoko na ye batikalaki koyeba te.
  eng-LSV: And to the god of strongholds, on his station, he gives honor; indeed,
    to a god whom his fathers did not know he gives honor, with gold, and with silver,
    and with precious stone, and with desirable things.
  eng-GNV: But in his place shall he honour the god Mauzzim, and the god whom his
    fathers knewe not, shall he honour with golde and with siluer, and with precious
    stones, and pleasant things.
  eng-WEBSTER: 'But in his estate shall he honor the God of forces: and a god whom
    his fathers knew not shall he honor with gold, and silver, and with precious stones,
    and pleasant things.'
  nhw-BL: Yaya san quiitas para ipati ichicahualis huan isoldados catli ica hueli
    moaxcatis catli onca. Para ya idios elis chicahualistli, se dios catli itatahua
    amo quiiximatque. Huan yaya quisosolos nopa oro, plata, piltetzitzi catli pajpatiyo
    huan ihueyi ricojyo ipan itesoro para noja más quipiyas fuerza.
  swh-ONEN: Badala ya kuwajali miungu, ataheshimu mungu wa ngome; mungu ambaye hakujulikana
    na baba zake ndiye atamheshimu kwa dhahabu na fedha, kwa vito vya thamani na zawadi
    za thamani kubwa.
  bba-bba: Adɑmɑ u koo bũu sɑ̃ wi u rɑ n ɡbɑ̃rɑnu kɔ̃su wi win sikɑdobɑ bɑ ǹ yɛ̃.
    U koo nùn sɑ̃ kɑ wurɑ kɑ sii ɡeesu kɑ kpee ɡobiɡinu, kɑ sere ɡɑ̃ɑ ni nu ɡobi mɔ.
  eng-KJVCPB: 'But in his estate shall he honour the God of forces: and a god whom
    his fathers knew not shall he honour with gold, and silver, and with precious
    stones, and pleasant things.'
  luo-luo: Kar dewo nyisechegigo, to obiro mana miyo duongʼ mana nyasaye mar kuonde
    mochiel motegno, to nyasaye ma kwerene ne ok olamo obiro miyo duongʼ gi dhahabu
    kod fedha, gi kite ma nengogi tek kod mich ma nengogi tek.
  meu-meu: Idia gabudia ai ia ese gabu aukadia diravana baine imodaia; senena asi
    dibadia diravana na goW bona silver, dava-bada nadidia bona davabada herahia gaudia,
    amo baine imodaia.
  npi-ULB: यीभन्दा किल्लाहरूका देवलाई उसले सम्मान गर्नेछ । उसले पुर्खाहरूले नमान्‍ने
    देवलाई उसले सुन र चाँदी, र बहुमुल्य पत्थरहरू, अनि महत्त्वपूर्ण उपहारहरूले सम्मान
    गर्नेछ ।
  yor-yor: 'Ṣùgbọ́n dípò wọn, yóò bu ọlá fún òrìṣà àwọn ìlú olódi: òrìṣà tí àwọn baba
    rẹ̀ kò mọ̀ ni yóò bu ọlá fún pẹ̀lú wúrà àti fàdákà, pẹ̀lú òkúta iyebíye àti ẹ̀bùn
    tí ó lówó lórí.'
  pes-OPCB: تنها بُتی که او خواهد پرستید، بُتی است که از قلعه‌ها محافظت می‌کند. به
    این بُتی که اجدادش آن را نمی‌شناختند، طلا و نقره، سنگهای گرانبها و هدایای نفیس
    تقدیم خواهد کرد.
  tgl-ULB: Sa halip na sila, sasambahin niya ang diyos ng mga tanggulan. Paparangalan
    niya ng ginto at pilak ang isang diyos na hindi kilala, kasama ang mga mahahalagang
    bato at mamahaling handog.
  hui-hui: Ani bialu howa mbirale dama lalu gime wabini mbiraore ngago ogonime tano
    ege pabe hongohe bu mabubi kago handayaho haga nga laganego ogonihondo dege ibugua
    bi pupu wialu holebira. Ani bialu howa ibugua muni ngolo silibaru dewaore dama
    ogonihondo lomabu mialu ege to̱le̱ tara tarabi dabudabu tara tara ngarubi lomabu
    migi bulebira. Ibu mamali bamba henerume dama ogonihondo bi pupu nawiaga hene.
  mya-mya: ထို​ဘု​ရား​များ​အ​စား​ခံ​တပ်​များ​ကို ကွယ် ကာ​စောင့်​ရှောက်​သည့်​ဘု​ရား​ကို​မြှောက်​စား
    လိမ့်​မည်။ မိ​မိ​၏​ဘိုး​ဘေး​တို့​အ​ဘယ်​အ​ခါ က​မျှ မ​ကိုး​ကွယ်​ခဲ့​သော​ဘု​ရား​အား​ရွှေ၊
    ငွေ၊ ကျောက်​မျက်​ရ​တ​နာ​များ​နှင့်​အ​ခြား​အ​ဖိုး ထိုက်​သည့်​လက်​ဆောင်​ပဏ္ဏာ​ပူ​ဇော်​သကာ​များ
    ကို​ဆက်​သ​လိမ့်​မည်။-
  bod-N: དེ་ལས་ལྡོག་སྟེ་བཙན་རྫོང་སྲུང་བའི་ལྷ་ལ་བཀུར་ཞིང་། ཡབ་མེས་རྣམས་ལ་རྒྱུས་མེད་པའི་ལྷ་ཞིག་ལ་གསེར་དང་དངུལ།
    རྡོ་རིགས་ཀྱི་རིན་པོ་ཆེ་དང་རིན་ཐང་ཆེ་བའི་རྫས་གཞན་དག་གིས་མཆོད་པར་འགྱུར།
  sna-sna: Pachinzvimbo chazvo, achakudza mwari wenhare; achakudza negoridhe nesirivha
    namatombo anokosha, nezvipo zvomutengo wapamusoro, mwari akanga asingazivikanwi
    namadzibaba ake.
  spa-BLM: Pero en lugar de ellos, honrará al dios de las fortalezas. Honrará a un
    dios que sus padres no conocieron con oro, plata, piedras preciosas y cosas agradables.
  cac-cac: Palta ch'oc jun dios b'aj ol och vin̈ ejmelal, aton d'a jun dios b'aj man̈
    yac'nacoquem sb'a eb' smam yicham vin̈, aton jun dios stan̈van chon̈ab' to tec'an.
    Ol yac'an silab' vin̈ d'ay, aton q'uen oro, q'uen plata, q'uen q'ueen te vach'
    yilji yed' juntzan̈xo tastac to te caro stojol.
  swh-ULB: Atamheshimu mungu wa ngome badala ya haya. Ni mungu ambaye baba zake hawakumkubali
    ambaye atamheshimu kwa dhahabu na fedha, kwa mawe ya thamani na zawadi zenye kuthaminiwa.
  bel-bel: Але богу цьвярдыняў на ягоным месцы ён будзе аддаваць пашану, і бога, якога
    ня ведалі ягоныя бацькі, будзе ўшаноўваць золатам і срэбрам, і дарагімі камянямі
    і рознымі рэчамі каштоўнымі,
  deu-ELBBK: 'Und an dessen statt wird er den Gott der Festungen ehren: Den Gott,
    den seine Väter nicht gekannt haben, wird er ehren mit Gold und mit Silber und
    mit Edelsteinen und mit Kleinodien.'
  mbb-OT: '@see-verse:DAN.011.037'
  mal-2015: അതിന്നു പകരം അവൻ കോട്ടകളുടെ ദേവനെ ബഹുമാനിക്കും; അവന്റെ പിതാക്കന്മാർ അറിയാത്ത
    ഒരു ദേവനെ അവൻ പൊന്നു കൊണ്ടും വെള്ളികൊണ്ടും രത്നങ്ങൾകൊണ്ടും മനോഹരവസ്തുക്കൾകൊണ്ടും
    ബഹുമാനിക്കും.
  rmc-rmc: Ale lašarela le hradoskre devles. Oda hin del, saves leskre dada na prindžarenas
    a anela leske o somnakaj, o rup, o vzacna bara the o aver vzacna dari.
  nlg-nlg: Me talumurira gaira, me nia kikinima na god te pilupilura na lei vale vatungasi.
    Gaia te vahea na gold, silver ma vatu vitiviti, kolura nia na lei totobo ni sodo
    rongo vania na god rana lei kukuana tara mua holohabaa.
  pes-OPV: و در جای او خدای قلعه‌ها راتکریم خواهد نمود و خدایی را که پدرانش او رانشناختند
    با طلا و نقره و سنگهای گرانبها ونفایس تکریم خواهد نمود.
  ron-1924: Ын скимб, ва чинсти пе думнезеул четэцуилор; ачестуй думнезеу, пе каре
    ну-л куноштяу пэринций сэй, ый ва адуче чинсте ку аур ши арӂинт, ку петре скумпе
    ши лукрурь де прец.
  ben-OBCV: তাদের পরিবর্তে সে এক দুর্গ দেবতার সম্মান করবে, যে দেবতা তার পিতৃপুরুষদের
    অজ্ঞাত ছিল; কিন্তু সেই দেবতাকে সোনা, রুপো, মণিমাণিক্য ও উৎকৃষ্ট উপহার দিয়ে সম্মান
    করবে।
  som-som: Laakiinse meeshiisuu ku cisayn doonaa ilaaha qalcadaha; oo ilaah aanay
    awowayaashiis garanayn ayuu ku cisayn doonaa dahab iyo lacag iyo dhagaxyo qaali
    ah, iyo waxyaalo fiican.
  lat-VUC: 'Deum autem Maozim in loco suo venerabitur: et deum, quem ignoraverunt
    patres ejus, colet auro, et argento, et lapide pretioso, rebusque pretiosis.'
  eng-ASVBT: But in his place shall he honor the god of fortresses; and a god whom
    his fathers knew not shall he honor with gold, and silver, and with precious stones
    and pleasant things.
  ita-1885: Ed egli onorerà un dio delle fortezze sopra il suo seggio; egli onorerà,
    con oro, e con argento, e con gemme, e con cose preziose, un dio, il quale i suoi
    padri non avranno conosciuto.
  eng-ULB: He will honor the god of fortresses instead of these. It is a god whom
    his fathers did not acknowledge that he will honor with gold and silver, with
    precious stones and valuable gifts.
  spa-VBL: En cambio, honrará al dios de las fortalezas -un dios desconocido para
    sus antepasados- dándole ofrendas de oro y plata y piedras preciosas y regalos
    costosos.
  fra-_FOB: Mais, à la place, il honorera le dieu des forteresses. Il honorera avec
    de l'or, de l'argent, des pierres précieuses et avec les choses les plus désirables,
    un dieu que n'ont pas connu ses pères.
  mal-mal: അതിന് പകരം അവൻ കോട്ടകളുടെ ദേവനെ ബഹുമാനിക്കും; അവന്റെ പിതാക്കന്മാർ അറിയാത്ത
    ആ ദേവനെ അവൻ പൊന്നുകൊണ്ടും വെള്ളികൊണ്ടും രത്നങ്ങൾകൊണ്ടും മനോഹരവസ്തുക്കൾകൊണ്ടും
    ബഹുമാനിക്കും.
  urd-GVR: In dewatāoṅ ke bajāe wuh qiloṅ ke dewatā kī pūjā karegā jis se us ke bāpdādā
    wāqif hī nahīṅ the. Wuh sone-chāṅdī, jawāharāt aur qīmtī tohfoṅ se dewatā kā ehtirām
    karegā.
  suz-BL: तन्‍न बोल्‍यो दरवार ङा देवता कली सेउ पाइब। आ किकी पिपीमी मेको कली मतुइश्‍शो
    बाक्‍तेक्‍म। मेको आन कली सुन, चांदी, हीरा नु शुश क्‍येट लाइब थोव़क गेशा ठेयब सेल्‍ब।
  eng-NOY: But in their place will he honor the god of strongholds, even the god whom
    his fathers knew not shall he honor with gold, and with silver, and with precious
    stones, and with jewels.
  ita-1927: Ma onorerà l’iddio delle fortezze nel suo luogo di culto; onorerà con
    oro, con argento, con pietre preziose e con oggetti di valore un dio che i suoi
    padri non conobbero.
  ckb-ckb: لە جیاتی ئەوان ڕێز لە خوداوەندی قەڵاکان دەگرێت، خوداوەندێکە کە باوباپیرانی
    نەیانناسیوە، بە زێڕ و زیو و بەردی گرانبەها و دیاری بە نرخ ڕێزی لێ دەگرێت.
  eng-BBE: But in place of this he will give honour to the god of armed places, and
    to a god of whom his fathers had no knowledge he will give honour with gold and
    silver and jewels and things to be desired.
  kan-OKCV: ಅವನು ಕುಲ ದೇವರಿಗೆ ಬದಲಾಗಿ, ದುರ್ಗ ದೇವರನ್ನು ಘನಪಡಿಸುವನು. ಪೂರ್ವಜರಿಗೆ ತಿಳಿಯದ
    ದೇವರನ್ನು ಬೆಳ್ಳಿ ಬಂಗಾರದಿಂದಲೂ, ರತ್ನಗಳಿಂದಲೂ, ಅಮೂಲ್ಯ ಕೊಡುಗೆಗಳಿಂದಲೂ ಗೌರವಿಸುವನು.
  tam-2017: பாதுகாப்புகளின் தேவனைத் தன் இடத்திலே கனப்படுத்தி, தன் முற்பிதாக்கள் அறியாத
    ஒரு தேவனைப் பொன்னினாலும், வெள்ளியினாலும், இரத்தினங்களினாலும், விலையுயர்ந்த பொருட்களினாலும்
    கனப்படுத்துவான்.
  spa-RV-1909: 'Mas honrará en su lugar al dios Mauzim, dios que sus padres no conocieron:
    honrarálo con oro, y plata, y piedras preciosas, y con cosas de gran precio.'
  ron-BTF: Dar va onora în locul lui pe Dumnezeul forțelor; și pe un dumnezeu pe care
    părinții lui nu l-au cunoscut el îl va onora cu aur și argint și cu pietre prețioase
    și lucruri plăcute.
  eng-WEBP: But in their place, he will honor the god of fortresses. He will honor
    a god whom his fathers didn’t know with gold, silver, and with precious stones
    and pleasant things.
  eng-FBV: Instead he will honor the god of fortresses—a god unknown to his forefathers—giving
    him offerings of gold and silver and precious stones and expensive gifts.
  nch-BL: Yaya san quiitas para ipati ichicahualis huan isoldados cati ica hueli moaxcatis
    cati onca. Para ya idios elis chicahualisti, se dios cati itatahua amo quiixmatque.
    Huan yaya quisosolos nopa oro, plata, piltetzitzi cati pajpatiyo huan ihueyi ricojyo
    ipan itesoro para noja más quipiyas fuerza.
  vie-1934: Nhưng người sẽ ở chỗ mình tôn kính thần của các đồn lũy; người sẽ lấy
    vàng, bạc, đá quí, và những vật tốt đẹp mà tôn kính thần tổ phụ mình không biết.
  hin-CV: उनके बदले, वह किलों के एक देवता को सम्मानित करेगा; एक ऐसा देवता, जिससे उसके
    पूर्वज भी अनजान थे. वह उस देवता का सम्मान सोना, चांदी, बहुमूल्य रत्नों तथा कीमती
    उपहारों से करेगा.
  spa-BES: Pero en lugar de esto, honrará al dios de las fortalezas, y a un dios del
    que sus padres no tenían conocimiento, honrará con oro, plata, joyas y cosas de
    gran valor.
  tdx-tdx: Te mone hiasia’e ty ndraharen-toem-pàtratse, ndrahare tsy nifohin-droae’e;
    hiasie’e am-bolamena naho volafoty naho vato-soa vaho hareañe saro-bily.
  tha-KJV: แต่​ในที่ของเขา เขาจะถวายเกียรติ​แก่​พระของป้อมปราการ พระองค์​หน​ึ่งที่บรรพบุรุษของเขาไม่​รู้จัก
    เขาก็จะให้​เกียรติ​ด้วยทองคำและเงิน ด้วยเพชรพลอยต่างๆ ด้วยของขวัญอั​นม​ี​ค่า
  por-BR-2018: Mas em seu lugar honrará ao deus das fortalezas, um deus que seus pais
    nem sequer conheceram; ele o horará com ouro, prata, pedras preciosas, e com coisas
    de grande valor.
  deu-ELO: 'Und an dessen Statt wird er den Gott der Festungen ehren: den Gott, den
    seine Väter nicht gekannt haben, wird er ehren mit Gold und mit Silber und mit
    Edelsteinen und mit Kleinodien.'
  eng-WYC-2018: Forsooth he shall honour (the) god of Maoozim in his place, and he
    shall worship (a) god, whom his fathers knew not, with gold, and silver, and precious
    stone(s), and precious things. (Instead he shall honour the god of strongholds
    in his place, and he shall worship a god, whom his forefathers did not know, with
    gold, and silver, and precious stones, and precious things.)
  epo-epo: Nur la dion de fortikaĵoj sur sia loko li honoros, kaj tiun dion, kiun
    ne konis liaj patroj, li honoros per oro, arĝento, multekostaj ŝtonoj, kaj juveloj.
  uig-PIN: Bularning ornida u «küqlǝr ilaⱨi»ni ⱨɵrmǝtlǝydu; uning ata-bowilirimu ǝzǝldin
    qoⱪunmiƣan bu ilaⱨni bolsa u altun, kümüx, yaⱪut wǝ baxⱪa ⱪimmǝtlik sowƣatlarni
    tǝⱪdim ⱪilip ⱨɵrmǝtlǝydu.
  beo-beo: Be e da ‘gode’ afadafa ema bagade dawa:mu. Amo ‘gode’ da ea dunu osobo
    dogone fi amo gasa bagade gagili sali diasu amo ouligisa e da dawa:mu. Ea aowalalia
    da amo ‘gode’ ema hame nodone sia:ne gadosu. Be e da amo ‘gode’ma gouli, silifa,
    igi ida:iwane amola eno noga:idafa liligi, ema imunu.
  tpi-OTNT: Bai em i givim biknem long wanpela giaman god tasol, em god bilong lukautim
    ol taun i gat strongpela banis. Ol tumbuna bilong dispela king i no bin lotu long
    dispela god bipo. Tasol king bai i givim silva na gol na ol naispela ston samting
    na ol arapela gutpela presen olsem ofa long dispela god.
  hau-SA: A maimakonsu, zai ɗaukaka allahn kagarai; allahn da kakanninsa ba su ko
    sani ba, shi ne zai miƙa masa zinariya, da azurfa, da duwatsu masu daraja, da
    abubuwa masu tsada.
  uig-LAT: Bularning ornida u «küchler ilahi»ni hörmetleydu; uning ata-bowilirimu
    ezeldin choqunmighan bu ilahni bolsa u altun, kümüsh, yaqut we bashqa qimmetlik
    sowghatlarni teqdim qilip hörmetleydu.
  nde-nde: Esikhundleni sabo izakhonza unkulunkulu wezinqaba, unkulunkulu owayengaziwa
    ngoyise izamkhonza ngegolide langesiliva langamatshe aligugu lezipho ezidulayo.
  ton-ton: Ka e fakaʻapaʻapa ia ki he ʻotua ʻoe mālohi, pea ko e ʻotua naʻe ʻikai
    ʻilo ʻe heʻene ngaahi tamai, te ne fakaʻapaʻapa ki ai ʻaki ʻae koula mo e siliva,
    pea mo e ngaahi maka koloa, mo e ngaahi meʻa ʻoku fai ki ai ʻae manako.
  ces-1613: A na místě Boha nejsilnějšího ctíti bude boha, kteréhož neznali otcové
    jeho; ctíti bude zlatem a stříbrem, a kamením drahým a klénoty.
  eng-WMB: But in their place, he will honor the god of fortresses. He will honor
    a god whom his fathers didn’t know with gold, silver, and with precious stones
    and pleasant things.
  tam-TCV: அவன் அத்தெய்வங்களுக்குப் பதிலாக கோட்டைகளின் தெய்வத்தைக் கனம்பண்ணுவான்.
    அவன் தன் தந்தையர் அறிந்திராத அந்தத் தெய்வத்திற்கு தங்கத்தினாலும், வெள்ளியினாலும்,
    மாணிக்கக் கற்களினாலும், விலைமதிப்புள்ள அன்பளிப்புகளினாலும் கனம்பண்ணுவான்.
  ceb-ULB: Hinoon pasidunggan niya ang dios nga anaa sa mga kota. Usa kini ka dios
    nga wala gani hiilhi sa iyang katigulangan nga iyang pasidunggan uban ang bulawan
    ug ang plata, uban ang mahalon nga mga bato ug bililhon nga mga gasa.
  pol-UBG: Zamiast tego będzie czcił boga twierdz; boga, którego nie znali jego ojcowie,
    będzie czcił złotem, srebrem i drogocennymi kamieniami, i kosztownościami.
  urd-GVU: اِن دیوتاؤں کے بجائے وہ قلعوں کے دیوتا کی پوجا کرے گا جس سے اُس کے باپ
    دادا واقف ہی نہیں تھے۔ وہ سونے چاندی، جواہرات اور قیمتی تحفوں سے دیوتا کا احترام
    کرے گا۔
  deu-1912: Aber anstatt dessen wird er den Gott der Festungen ehren; denn er wird
    einen Gott, davon seine Väter nichts gewußt haben, ehren mit Gold, Silber, Edelsteinen
    und Kleinoden
  kan-2017: ಕುಲದೇವರಿಗೆ ಬದಲಾಗಿ ದುರ್ಗಾಭಿಮಾನಿ ದೇವರನ್ನು ಘನಪಡಿಸುವನು; ಪೂರ್ವಿಕರಿಗೆ ತಿಳಿಯದ
    ದೇವರನ್ನು ಬೆಳ್ಳಿಬಂಗಾರದಿಂದಲೂ, ರತ್ನಗಳಿಂದಲೂ, ಅಮೂಲ್ಯ ವಸ್ತುಗಳಿಂದಲೂ ಸೇವಿಸುವನು.
  yap-yap: Machane bayi tay fan fare got nma yoror ko yungi n’en ni kan yororiy ni
    fan ko mael. Ma bayi pi’ e gol nge silber nge malang nrib t’uf ma ba tolang puluwon
    nge boch e tow’ath nrib fel’ ngak yugu reb e got ni pi chitamngin ni kakrom e
    da ur meybilgad ngak.
  hlt-MCSB: Te yueng la lunghim pathen te a thangpom ni. A napa rhoek loh a ming uh
    mueh pathen te sui neh , cak neh , lung vang neh , hlangthen neh a thangpom ni.
  mdy-ETH: ዬያቶይዳፓ ቢያ ዋርዲዮ ካፓኔ ጌይንታ ሜሌ ፆኦዞ ባሼ ማሂ ዒ ቦንቻንዳኔ፤ ዒዛኮ ቤርታኣ ዓዶንሢ ካኣሽኪ ቤቂባኣ
    ፆኦዞም፦ ቢራ ዓንጊ፥ ዎርቄ፥ ፓልሞ፥ ሚዛጲ ማዒ ቦንቺንታ ሹቺንታ ሜሌ ሚርጌ ሚኢሼም ሻንቺንታንዳ ባኣዚያ ዔኪ ሺኢሺ ቦንቻያ
    ማዒ ካኣሽካንዳኔ።
  twi-ASANTE: Ɔde aban no nyame, nyame a nʼagyanom nnim bɛsi wɔn anan mu; ɔde sikakɔkɔɔ,
    dwetɛ, aboɔdemmoɔ ne akyɛdeɛ a ɛsom bo bɛdi no ni.
  eng-WEBU: But in their place, he will honor the god of fortresses. He will honor
    a god whom his fathers didn’t know with gold, silver, and with precious stones
    and pleasant things.
  wal-wal: I eta bonchchanaagaa gishshaa qatotu xoossaa bonchchana; a maizza aawati
    erenna xoossaassi worqqaa, biraa, al77o shuchchaanne lo77o imuwaa immidi bonchchana.
  spa-PDDPT: Pero en su lugar honra al ʼeloha de las fortalezas, a quien sus antepasados
    no conocieron. Lo honrará con oro, plata, piedras costosas y cosas agradables.
  gun-gun: Tuuete ramigua ikuai va'e omboete 'rãgue py omboete 'rã imbaraete va'e
    ruete ramigua anho, ha'e nunga tuuete ma tuu kuery ndoikuaai va'ekue ri. Ouro
    py 'rã ombojerovia, prata py, ita hepyve va'e ha'e mba'emo iporãve va'e py guive.
  agu-BL: Ntin cu'n stk'e' k'ej yi ryos yi taw oyintzi'. Stk'e' i' k'ej yi jun ryosa'tz
    yi qui ocnake' yi e' mam te' tan tak'le'n k'ej. Ej nin stoye' wi'nin e'chk oy
    tetz, chi tane'n oro, sakal, tu e'chk balaj c'ub yi wi'nin jamel.
  ilo-ULB: Imbes koma a dagitoy, padayawannanto ketdi ti dios dagiti sarikedked. Padayawannanto
    ti dios a saan nga am-ammo dagiti kapuonanna babaen iti balitok ken pirak, babaen
    kadagiti agkakapateg a batbato ken agkakangina a sagsagut.
  kpg-kpg: Mee ga haga laamua hua di god dela e madamada humalia nia abaaba gowaa dauwa.
    Mee gaa wanga nia goolo, silber, nia hadu hagalaagei, mono wanga dehuia maluagina
    gi di god digi daumaha ginai ono maadua mmaadua.
  uig-ARA: بۇلارنىڭ ئورنىدا ئۇ «كۈچلەر ئىلاھى»نى ھۆرمەتلەيدۇ؛ ئۇنىڭ ئاتا-بوۋىلىرىمۇ
    ئەزەلدىن چوقۇنمىغان بۇ ئىلاھنى بولسا ئۇ ئالتۇن، كۈمۈش، ياقۇت ۋە باشقا قىممەتلىك
    سوۋغاتلارنى تەقدىم قىلىپ ھۆرمەتلەيدۇ.
  sus-sus: A xa taa makantaxie findima nɛ a xa alae ra, a fa e batu xɛɛma, gbeti,
    gɛmɛ tofanyie, nun naafuli mɔɔli birin na. A babae mu nu darixi na fe mɔɔli ra.
  pon-2006: Ahpw e pahn wauneki koht me kin sinsile kelen mahwen kan. E pahn meirongkihong
    kohl, silper, kisin takai kesempwal, oh soangen kisakis kaselel teikan ong koht
    men me seme kahlap ako sohte mwahn kin pwongih.
  ksd-ksd: Ma na ru ka ra god kai ra umana dekdek na pia na pal; na ru ra god nina
    ba kana umana ngalangala pa dia ga nunure ma ra goled, ma ra silva, ma ra lavur
    ngatngat na vat, ma ra lavur mari na magit.
  tur-YTC: Ama onların yerine, kaleler ilâhını onurlandıracak. Atalarının bilmedikleri
    bir ilâhı altınla, gümüşle, değerli taşlarla ve hoş şeylerle onurlandıracak.
  ind-AYT: Sebagai gantinya, dia akan memuja ilah benteng-benteng; ilah yang tidak
    dikenal oleh nenek moyangnya akan dimuliakannya dengan emas, perak, permata, dan
    barang-barang berharga.”
  nya-nya: Mʼmalo mwa onsewo, idzachitira ulemu mulungu wachitetezo; mulungu wosadziwika
    ndi makolo ake. Iyo idzapereka kwa mulunguyo golide ndi siliva, ndi miyala yokongola,
    ndiponso mphatso za pamwamba kwambiri.
  hrv-hrv: Mjesto njih častit će boga tvrđava, boga koga nisu poznavali njegovi očevi,
    častiti ga zlatom i srebrom, dragim kamenjem i drugim dragocjenostima.
  mps-mps: Te agai te genuai nogi te tibo god me deliba naga mayu, te bomai obo banis
    elalubo hanu tonalubo god da homu yaibao. Te kingo wąį nǫų dabego polobadu
    te godiba lotu me wasiąwai. Tiali goli, te kingo te silva, me gol, me te sawi
    yai masigi, tama te gasa wiegi yai nai dabe te godiba te ofa tiwai elama, mawaibao.
  tpi-tpi: Bai em i givim biknem long wanpela giaman god tasol, em god bilong lukautim
    ol taun i gat strongpela banis. Ol tumbuna bilong dispela king i no bin lotu long
    dispela god bipo. Tasol king bai i givim silva na gol na ol naispela ston samting
    na ol arapela gutpela presen olsem ofa long dispela god.
  dan-1931: I Stedet ærer han Fæstningernes Gud*; en Gud, hans Fædre ikke kendte,
    ærer han med Guld, Sølv, Ædelsten og Klenodier. { [*sandsynligvis Jupiter.] }
  vie-OVCB: 'Vua chỉ biết thờ thần của các thành lũy: Vua sùng bái thần mà tổ phụ
    mình chưa biết, dâng hiến bạc vàng, ngọc ngà châu báu và các lễ vật quý nhất cho
    thần này.'
  guj-2017: તેઓને બદલે તે કિલ્લાઓના દેવનો આદર કરશે. જેને તેના પૂર્વજો જાણતા નહોતા
    તેનો તે સોનાંચાંદી, મૂલ્યવાન પથ્થરથી તથા કિંમતી ભેટસોગાદોથી આદર કરશે.
  pon-2006A: Ahpw e pahn wauneki koht me kin sinsile kelen mahwen kan. E pahn meirongkihong
    kohl, silper, kisin takai kesempwal, oh soangen kisakis kaselel teikan ong koht
    men me seme kahlap ako sohte mwahn kin pwongih.
  por-BRBSL: Mas em seu lugar, ele honrará o deus das fortalezas. Ele honrará um deus
    que seus pais não conheciam com ouro, prata, e com pedras preciosas e coisas agradáveis.
  swe-swe: I stället ska han ära fästningarnas gud. [Hans gud kommer att vara militär
    styrka, i vers 40-45 beskrivs hans krig.] En gud som hans fäder inte har känt
    ska han ära med guld och silver och ädelstenar och andra dyrbarheter.
  cth-cth: Hote cathutnaw e hmuen dawk, rapan cathut, mintoenaw ni panue hoeh e cathut
    hah tawm vaiteh, sui, ngun, talung, ngai kaawm e hnonaw hah a thueng han.
  twi-twi: Ɔde aban no nyame, nyame a nʼagyanom nnim besi wɔn anan mu; ɔde sikakɔkɔɔ,
    dwetɛ, aboɔdemmo ne akyɛde a ɛsom bo bedi no ni.
  hlt-hlt: Te yueng la lunghim pathen te a thangpom ni. A napa rhoek loh a ming uh
    mueh pathen te sui neh, cak neh, lung vang neh, hlangthen neh a thangpom ni.
  tbz-SIM: Ò bo yóu dɛndɛ kó dimɑ̀ɑ̀ kɛ́ndɔú ndibɔɔ̀ kperì mɑrì o yɛmbɛ̀ do í yɛ̃́
    dì, kɛ́ ndì pɑ̃ɑ̃ mmɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ nɛ̀ tinɛntì sɑ̀ɑ̀tì
    pɛ́u.
  msy-2020: Egh an aser vamɨra ziar ekiam a danɨngam. Aser kam, a nguibar ekiar dɨvaziba
    itibar gari. Ezɨ atrivir kamɨn ovaviba aser kamɨn ziam fomɨram a feir puvatɨ.
    Eghtɨ atrivim gol ko silva ko dagɨar bar aghuiba, ko bizir aghuir maba sara aser
    kam bagh dar anɨngam.
  dop-dop: Pɑɑ nɑ mpʋ ɩ kɑ́ lɑɑ koloosi ɑcɑlɛɛ tʋɣʋ ŋku ɩ cɑɑnɑɑ tɑɑ nyɩ tɔ. Hɑlǝnɑ
    ɩ́ hɑ-kʋɣʋ wʋlɑ nɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nɑ liɣitee pɛɛ nɑ wontu kʋpɑntʋ.
  azb-azb: Ancaq onun əvəzinə qalalar allahını izzətləndirəcək, atalarının tanımadığı
    bir allahı qızıl, gümüş, qiymətli daşlar və gözəl əşyalarla izzətləndirəcək.
  eng-DBY: And in his place will he honour the god of fortresses; and a god whom his
    fathers knew not will he honour with gold and silver, and with precious stones
    and pleasant things.
  hin-2017: वह अपने राजपद पर स्थिर रहकर दृढ़ गढ़ों ही के देवता का सम्मान करेगा, एक
    ऐसे देवता का जिसे उसके पूर्वज भी न जानते थे, वह सोना, चाँदी, मणि और मनभावनी वस्तुएँ
    चढ़ाकर उसका सम्मान करेगा।
  wol-KYG: Xanaa kay tuur mi yor kaaraangey tata yi lay jaamu, muy tuur mu ay maamam
    xamul woon. Dina ko jaamoo wurus ak xaalis ak xeer yu jafe ak yeneen gànjar.
  eng-YLT: And to the god of strongholds, on his station, he giveth honour; yea, to
    a god whom his fathers knew not he giveth honour, with gold, and with silver,
    and with precious stone, and with desirable things.
  kne-kne: Adi na dayawen daida mo adi et din didiyosen ay kanan da en manalsalaknib
    si alad di ili, didiyosen ay adi dinaydayaw di aap-o na. Idatonana si balitok,
    palata ya nankababanol ay bato ya odom pay ay nabanol ay regalo.
  eng-WYC-2017: Forsooth he shall honour god of Maoozim in his place, and he shall
    worship a god, whom his fathers knew not, with gold, and silver, and precious
    stone, and precious things.
  eng-WMBB: But in their place, he will honour the god of fortresses. He will honour
    a god whom his fathers didn’t know with gold, silver, and with precious stones
    and pleasant things.
  urd-GVH: इन देवताओं के बजाए वह क़िलों के देवता की पूजा करेगा जिससे उसके बापदादा
    वाक़िफ़ ही नहीं थे। वह सोने-चाँदी, जवाहरात और क़ीमती तोह्फ़ों से देवता का एहतराम
    करेगा।
  rug-rug: Ba, kote va lavatia sa sa tamasa tadi na goba vasileana; keke tamasa sapu
    lopu ta gilanana koari na tamana. Kote va lavata nia qolo, siliva, meke na patu
    arilaedi sa meke na vinariponi sapu noma laedi.
  gaz-gaz: Qooda isaanii waaqa daʼannoowwaniitiif ulfina kenna; inni waaqa abbootiin
    isaa hin beekin warqee fi meetiidhaan, dhagaawwan gati jabeeyyii fi kennaawwan
    gati jabeeyyiidhaan ulfeessa.
  fra-LSG: Toutefois il honorera le dieu des forteresses sur son piédestal; à ce dieu,
    que ne connaissaient pas ses pères, il rendra des hommages avec de l’or et de
    l’argent, avec des pierres précieuses et des objets de prix.
  yal-yal: E ɲɔxɔni, a tan makantandene ala binyama nɛn a babane mi yi naxan kolon.
    A a binyama nɛn xɛmaan nun gbetin nun bɔxɔ bun nafunle ra, e nun se xɔnne.
  haw-1868: Aka, ma ko ia la hakahaka e hoomana ai oia i ke akua o na pakaua; o ke
    akua a kona poe kupuna i ike ole ai, oia kana e hoonani ai me ke gula, a me ke
    kala, a me ka pohaku maikai, a me na mea nani hoi.
  arb-NAV: إِنَّمَا يُكْرِمُ إِلَهَ الْحُصُونِ بَدَلاً مِنْهُمْ، وَهُوَ إِلَهٌ لَمْ
    يَعْرِفْهُ آبَاؤُهُ، وَيُكْرِمُهُ بِالذَّهَبِ وَالْفِضَّةِ وَالْحِجَارَةِ الْكَرِيمَةِ
    وَالنَّفَائِسِ.
  ewe-ewe: Le woawo teƒe la, ade bubu mɔ sesẽ la ƒe mawu ŋu, mawu si fofoawo menya
    o. Mawu sia ŋue wòatsɔ sika, klosalo, kpe xɔasiwo kple nunana xɔasiwo ade bubue.
  eng-LEE: But in his place he will pay honor to the god of the fortresses; and to
    a god whom his fathers knew not will he pay honor with gold, and silver, and with
    precious stones, and costly things.
  asm-FB: তেওঁলোকৰ পৰিৱৰ্তে তেওঁ দুৰ্গৰ দেৱতাক সন্মান কৰিব। নিজৰ পূৰ্ব-পুৰুষসকলে নজনা
    এজন দেৱতাক তেওঁ সোণ, ৰূপ, বহুমূলীয়া পাথৰ, মূল্যবান উপহাৰেৰে সন্মান কৰিব।
  sus-A: عَ شَ تَا مَكَنتَشِيٍ قِندِ مَ نّ عَ شَ عَلَيٍ رَ، عَ قَ عٍ بَتُ شّيمَ، فبٍتِ،
    فّمّ تٌقَنيِيٍ، نُن نَاقُلِ مْولِ بِرِن نَ. عَ بَبَيٍ مُ نُ دَرِشِ نَ قٍ مْولِ
    رَ.
  fra-SBL: Mais à leur place, il honorera le dieu des forteresses. Il honorera un
    dieu que ses pères n'ont pas connu, avec de l'or, de l'argent, des pierres précieuses
    et des choses agréables.
  hbo-hbo: וְלֶאֱלֹ֙הַּ֙ מָֽעֻזִּ֔ים עַל־כַּנֹּ֖ו יְכַבֵּ֑ד וְלֶאֱלֹ֜והַּ אֲשֶׁ֧ר
    לֹא־יְדָעֻ֣הוּ אֲבֹתָ֗יו יְכַבֵּ֛ד בְּזָהָ֥ב וּבְכֶ֛סֶף וּבְאֶ֥בֶן יְקָרָ֖ה וּבַחֲמֻדֹֽות׃
  pjt-pjt: Munu paluṟu god kutjupa ngurpatja waḻkulku panya palumpa tjamu tjuṯangku
    kulintja wiyatja. God nyara paluṟu-mantu tawunu wallpa puḻkatjara anga-kanyilpai.
    Ka mayatja panya paluṟu god palunya tiṯutjarangku mani puḻka, gold, tjilpa, upula
    kuḻu ungkula waḻkulku.
  kik-kik: Handũ ha cio, agaatĩĩa ngai ya kũndũ kũrĩa kũirigĩtwo na hinya; ngai ĩtoĩkaine
    nĩ maithe make, nĩyo agaatĩĩa na amĩrutagĩre thahabu na betha, hamwe na tũhiga
    twa goro na iheo cia thogora mũnene.
  fra-NCL: Mais il honorera le dieu des forteresses en son lieu ; le dieu que n’ont
    pas connu ses pères, il l’honorera avec de l’or, de l’argent, des pierres précieuses
    et des joyaux.
  cek-AK: Toe nihcae pakoeh zuengah misa buephaih kacak sipae to sithaw ah pakoeh
    tih; anih loe ampanawk mah panoek vai ai ih sithaw to pakoeh lat pongah, to sithaw
    to sui, sum kanglung, atho kana thlung, koeh koi kaom hmuenmaenawk hoiah khingyahaih
    paek tih.
  cuk-cuk: Wemar-anale, we-rey, neg-gandikmalad-e-bab-dummad-nug odummogoed. E-dadgan,
    we-bab-dummad-nug odummossurmalad. We-bab-dummadga or, mani, akwa-nuegan, ibmar-mani-gargerbamalad
    ukoed.
  uig-CYR: Буларниң орнида у «күчләр илаһи»ни һөрмәтләйду; униң ата-бовилириму әзәлдин
    чоқунмиған бу илаһни болса у алтун, күмүч, яқут вә башқа қиммәтлик соғатларни
    тәқдим қилип һөрмәтләйду.
  tel-2017: అతడు కోట గోడల దేవుణ్ణి ఘన పరుస్తాడు. అతడు తన పితరులకు తెలియని దేవుణ్ణి
    వెండి బంగారాలను, వెలగల రాళ్ళను అర్పించి కొలుస్తాడు.
  hat-BSA: Men olye de sa, li va bay glwa a dye a fòterès yo. Yon dye ke zansèt li
    yo pa t konnen, li va bay glwa ak lò, ajan, pyè presye ak trezò.
  kos-kos: A el ac akfulatye na god se ma karingin nien muta lun mwet mweun ma potiyukyak
    uh, ac sang mwe sang ke gold, silver, wek saok, ac kutu pac mwe lung wowo nu sin
    god ma mwet matu lal elos tia wi alu nu se uh.
  hbo-WLC: וְלֶאֱלֹ֙הַּ֙ מָֽעֻזִּ֔ים עַל־כַּנּ֖וֹ יְכַבֵּ֑ד וְלֶאֱל֜וֹהַּ אֲשֶׁ֧ר
    לֹא־יְדָעֻ֣הוּ אֲבֹתָ֗יו יְכַבֵּ֛ד בְּזָהָ֥ב וּבְכֶ֛סֶף וּבְאֶ֥בֶן יְקָרָ֖ה וּבַחֲמֻדֽוֹת׃
  ibo-ibo: Kama chi nke ọ ga-asọpụrụ bụ chi nke ebe e wusiri ike, chi nke nna ya ha
    na-amaghị. Ọ ga-eji ọlaedo na ọlaọcha, na nkume dị oke ọnụahịa na onyinye dara
    oke ọnụahịa fee chi a.
  ory-ory: ମାତ୍ର ଆପଣା ସ୍ଥାନରେ ସେ ଦୁର୍ଗର ଦେବତାକୁ ସମ୍ମାନ କରିବ ଓ ତାହାର ପିତୃଗଣର ଅଜ୍ଞାତ
    ଦେବତାକୁ ସୁନା, ରୂପା, ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତର ଓ ମନୋହର ଦ୍ରବ୍ୟ ଦେଇ ସମ୍ମାନ କରିବ।
  chk-chk: Nge epwe asamolu ewe kot mi tümwünü imwen maun, eman kot an kewe lewo resap
    silei. Iwe, epwe asamolu o asor ngeni kolt me silifer, fau aüchea me pisek mi
    aüchea.
  rop-rop: Bat im garra rispek det drimin sheip hu oldei maindimbat detlot strongwan
    taun. Im garra gibit gol en silba en ola brabli gudbala ting langa det drimin
    sheip im grengrenfathamob neba bin weshipbat.
  ukr-1871: Але богові Мозаїм (над твердинями) буде він на його місцї віддавати честь,
    й сього бога, що його не знали батьки його, буде він обшановувати золотом та сріблом,
    діяментами й усякими дорогоцїнностями;
  deu-1951: Statt dessen wird er den Gott der Festungen verehren; diesen Gott, den
    seine Väter nicht kannten, wird er verehren mit Gold, Silber, Edelsteinen und
    Kleinodien.
  eng-JPS: But in his place shall he honour the god of strongholds; and a god whom
    his fathers knew not shall he honour with gold, and silver, and with precious
    stones, and costly things.
  srp-1865: I na mjesto Boga najsilnijega slaviæe boga kojega oci njegovi ne znaše,
    slaviæe zlatom i srebrom i dragim kamenjem i zakladima.
  lug-lug: Mu kifo ky’abo, alissa ekitiibwa mu katonda w’embiri, katonda ataamanyibwa
    bajjajjaabe gwalitonera zaabu ne ffeeza, n’amayinja ag’omuwendo n’ebirabo eby’omuwendo
    omungi.
  heb-heb: ולאלה מעזים על כנו יכבד ולאלוה אשר לא ידעהו אבתיו יכבד בזהב ובכסף ובאבן
    יקרה ובחמדות׃
  ben-IRV: তাদের পরিবর্তে সে দূর্গের দেবতাকে সম্মান করবে। যে দেবতাকে তার পূর্বপুরুষেরা
    জানে না তাকে সে সোনা, রূপা, মূল্যবান পাথর ও দামী উপহার দিয়ে সম্মান করবে।
  pan-pan: ਪਰ ਉਸ ਦੇ ਥਾਂ ਤੇ ਕੋਟਾਂ ਦੇ ਦਿਓਤੇ ਦਾ ਆਦਰ ਕਰੇਗਾ ਅਤੇ ਉਸ ਦੇਵਤੇ ਦਾ ਜਿਹ ਨੂੰ ਉਸ
    ਦੇ ਪਿਉ-ਦਾਦੇ ਨਹੀਂ ਜਾਂਦੇ ਸਨ ਸੋਨੇ, ਚਾਂਦੀ, ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਅਤੇ ਸੁਆਦ ਵਾਲੀਆਂ ਵਸਤਾਂ ਨਾਲ
    ਆਦਰ ਕਰੇਗਾ।
  mya-JVB: ထိုဘုရားအရာ ၌ ရဲတိုက် တို့၏ဘုရား နှင့်၊ ဘိုးဘေး တို့မ သိ သော ဘုရား ကို
    ချီးမြှောက် ၍ ၊ ရွှေ ၊ ငွေ ၊ ကျောက် မြတ် ၊ နှစ်သက် ဘွယ်သော တန်ဆာများကို ပူဇော်
    လိမ့်မည်။
  hmo-hmo: Unai dirava do ia laloa lasi, to tuari gima kohorona ia naria dirava dekenai
    do ia tomadiho henia. Golo bona siliva, bona nadi namodia, bona gau namo herea,
    be ia ese iena sene taudia idia guriguri henia lasi dirava dekenai do ia henia.
  urd-urd: और अपने मकान पर मा'बूद — ए — हिसार की ताज़ीम करेगा, और जिस मा'बूद को उसके
    बाप — दादा न जानते थे, सोना और चाँदी और क़ीमती पत्थर और नफ़ीस तोहफ़े दे कर उसकी
    तकरीम करेगा।
  rus-SYN: Но богу крепостей на месте его будет он воздавать честь, и этого бога,
    которого не знали отцы его, он будет чествовать золотом и серебром, и дорогими
    камнями, и разными драгоценностями,
  bqc-SIM: A zɛgikĩiↄ tã́a kpɛla a dii ũ ń gbɛu. A dii pↄ́ a deziↄ dↄ̃opi kpɛla
    ń vuao ń ã́nusuo ń gbɛ̀ bɛɛɛdeo ń pↄ́ ↄdeↄ.
  tcz-CHONGTHU: Hiche seh hilouva, apu apaten anahet khahlou, kulpi ngah pathen chu
    aman ahou ding, song mantam leh sana-dangka chuleh manlutah tah thilpeh ho apeh’a
    ajabol ding ahi.
  mar-mar: आणि तो आपल्या ठिकाणी गडांच्या देवाला मान देईल, आणि जो देव त्याच्या पूर्वजांनी
    जाणला नाही त्यास तो सोन्याने व रुप्याने व मोलवान पाषाणांनी व मनोरम पदार्थांनी
    मान देईल.
  qub-qub: Chayno caycarpis adurangapaj curalasha siudäcunapa diosnintami. Chay diostami
    aduranga unay caj awiluncuna mana adurasha caycaptinpis. Chay diosmanmi ichanga
    apapanga gorita, guellayta, cuestaj cuyayllapaj perlascunata, ima-aycapis chanin
    cuestajcunatawan.
  bqp-bqp: Adɑmɑ u koo bũu sɑ̃ wi u rɑ n gbɑ̃rɑnu kɔ̃su wi win sikɑdobɑ bɑ ǹ yɛ̃.
    U koo nùn sɑ̃ kɑ wurɑ kɑ sii geesu kɑ kpee gobiginu, kɑ sere gɑ̃ɑ ni nu gobi mɔ.
  hat-hat: Nan plas yo, l'ap pito sèvi bondye ki pwoteje fò yo, yon bondye zansèt
    li yo pa t' janm konnen. L'ap ofri lò, ajan, bèl pyè bijou ak lòt bagay ki koute
    chè ba li.
  eng-BSB: And in their place, he will honor a god of fortresses—a god his fathers
    did not know—with gold, silver, precious stones, and riches.
  eng-WEBPB: But in their place, he will honour the god of fortresses. He will honour
    a god whom his fathers didn’t know with gold, silver, and with precious stones
    and pleasant things.
  kbq-kbq: Hianagi agrama mono'ma huntesniana, hankave vihu keginama kegavama nehia
    havi anumza monora huntegahie. Hagi ana havi anumzana agehe'mo'za ke'za antahi'za
    osu'naza anumzankino, golima, silvama, zago'amo marerisa haveramine mago'a musezane
    ofa nemino monora huntegahie.
  nhe-BL: Yajaya san quiitas para ipati ichicahualis huan isoldados tlen ica hueli
    moaxcatis tlen onca. Para ya idios elis chicahualistli, se dios tlen itatahua
    ax quiixmatque. Huan yajaya quixolehuas nopa oro, plata, piltetzitzi tlen pajpatiyo
    huan ihueyi ricojyo ipan itesoro para noja más quipiyas fuerza.
  bus-bus: Eé zɛki gbãaanↄ tãa kpe da a dii ũ aↄ̃ gɛ̃ɛ ũ. Eé dii kɛ̀ a dezinↄ
    dↄ̃roo pì kpe da kↄ̃n vurao kↄ̃n kondogio kↄ̃n gbɛ̀ bɛ̀ɛdeeo kↄ̃n pↄ́ auzikideenↄ.
  gub-BL: 'Umuwete katu putar tupàn tawhu tàtà ma''e wanehe uzekaiw ma''e a''e nehe.
    Tàmuzgwer nukwaw kwaw a''e tupàn a''e wà. A''e tuwihawete omono putar ma''e a''e
    tupàn pe nehe: or, parat, ita hekuzar katu ma''e, amo ma''e hekuzar katu ma''e
    no.'
  eng-DRA: 'But he shall worship the god Maozim in his place: and a god whom his fathers
    knew not, he shall worship with gold, and silver, and precious stones, and things
    of great price.'
