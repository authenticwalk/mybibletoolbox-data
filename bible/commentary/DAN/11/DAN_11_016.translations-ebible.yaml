verse: DAN.011.016
translations:
  mal-C: വടക്കേദേശത്തിലെ രാജാവ് അക്രമിച്ചുമുന്നേറി അദ്ദേഹത്തിന്റെ ഇഷ്ടംപോലെ പ്രവർത്തിക്കും;
    അദ്ദേഹത്തോട് എതിർത്തുനിൽക്കാൻ ആർക്കും കഴിയുകയില്ല. കുറെ കാലത്തേക്ക് അദ്ദേഹം മനോഹരദേശത്തു
    തന്റെ സ്ഥാനം ഉറപ്പിക്കും. അദ്ദേഹത്തിന്റെ പക്കൽ സംഹാരശേഷി ഉണ്ടായിരിക്കും.
  deu-TKW: Und der gegen ihn anrückt, wird ganz nach seinem Belieben handeln, da ihm
    niemand standhält. Er wird feste Stellung nehmen in dem Lande, das die Zierde
    der Länder ist; Verderben geht von seiner Hand aus.
  lin-lin: Mokonzi ya nor akosala makambo nyonso oyo alingi mpe moto moko te akokoka
    kotelema liboso na ye. Akovanda na mokili oyo eleki kitoko mpe akobebisa yango.
  eng-LSV: And he who is coming to him does according to his will, and there is none
    standing before him; and he stands in the desirable land, and [it is] wholly in
    his hand.
  eng-GNV: 'But he that shall come, shall doe vnto him as he list, and none shall
    stand against him: and he shall stand in the pleasant land, which by his hand
    shalbe consumed.'
  eng-WEBSTER: 'But he that cometh against him shall do according to his own will,
    and none shall stand before him: and he shall stand in the glorious land, which
    by his hand shall be consumed.'
  nhw-BL: “ ‘Huan nopa tlanahuatijquetl tlen norte quichihuas catli ya quinequis,
    huan amo aqui huelis ihuaya motlalis. Nojquiya hualas nopa tlanahuatijquetl tlen
    norte huan mosehuis ipan Israel, nopa Tlali Yejyectzi, huan quipiyas chicahualistli
    para quisosolos.
  swh-ONEN: Huyo mvamia nchi atafanya apendavyo; hakuna yeyote atakayeweza kumpinga.
    Atajiimarisha katika Nchi ya Kupendeza, na atakuwa na uwezo wa kuiangamiza.
  bba-bba: Wi u ɡesi seewɑ u nɔm ɡeuɡii wi wɔri kpuro, yɛ̃ro u koo kowɑ ye u kĩ. Goo
    kun kpɛ̃ u nùn yinɑri. Yɛ̃ro u koo mɑm dɑ tem mɛn mi n burɑm bo sɔɔ, kpɑ u ɡo
    ye u nɔmɑ turɑ.
  eng-KJVCPB: 'But he that cometh against him shall do according to his own will,
    and none shall stand before him: and he shall stand in the glorious land, which
    by his hand shall be consumed.'
  luo-luo: Jamonj ji-cha notim gima en ema ohero; onge ngʼama nonyal chungʼ e nyime
    mondo oked kode. Enomanre maber mar kedo gi Piny Maber, kendo enobed gi teko mar
    kethe.
  meu-meu: A baine tuari henia tauna ese sibona ena ura heḡereḡerena baine karaia;
    tau ta ia vairanai basine gini diba. Ia na tano herea-daena ai baine gini; idoinai
    na ia siahuna lalonai baine mia.
  npi-ULB: बरु, आउनेले चाहिं आफ्नो इच्छा अनुसार उनको विरुद्ध व्यवहार गर्नेर्छन् ।
    तिनको मार्गमा कोही खडा हुनेछैन । सुन्दरताको देशमा तिनी खडा हुनेछन्, र विनाश तिनको
    हातमा हुनेछ ।
  yor-yor: Ẹni tí ó gbóguntì í yóò máa ṣe bí ó ti wù ú, kò sì ṣí ẹni tí yóò le è dojúkọ
    ọ́. Yóò sì fún ara rẹ̀ ní ibùjókòó ní ilẹ̀ tí ó dára, yóò sì ní agbára láti bà
    á jẹ́.
  pes-OPCB: پادشاه شمال طبق خواست خود عمل خواهد نمود و کسی یارای مقاومت در برابر او
    را نخواهد داشت. او وارد سرزمین زیبای اسرائیل خواهد شد و آن را ویران خواهد نمود.
  tgl-ULB: Ngunit gagawin ng hari ng Hilaga ang lahat ng gusto niyang gawin laban
    sa hari ng Timog at walang sinumang pipigil sa kaniya; itatatag niya ang kaniyang
    sarili sa mainam na lupaing dala-dala ng kaniyang kamay ang ganap na pagkawasak.
  hui-hui: Ani buwa Sirianaga kini ibugua Iyibi dindini howa ibunime bua biradagua
    biai halu kagola agali mbirame agi berebe lolene mbira naholebira. Ibugua Ngode
    Datagaliwabehanda dindi Isaraele wali agaliruhondo mini ngagoriani howa dindi
    ogoni bibahende bo haealabaga bulenenaga hongo ibuni yu hai holebira.
  mya-mya: ချင်း​နင်း​ဝင်​ရောက်​လာ​သည့်​ဆီး​ရီး​ယား​ဘု​ရင် သည်​ခု​ခံ​မှု​ကို​မ​ခံ​ရ​ဘဲ
    ထို​သူ​တို့​အား​မိ​မိ အ​လို​ရှိ​သည်​အ​တိုင်း​ပြု​နိုင်​လိမ့်​မည်။ သူ​သည် က​တိ​ထား​တော်​မူ​သော​ပြည်​တော်​သို့​ဝင်​၍
    မိ​မိ​၏​လက်​တွင်း​သို့​အ​ပြီး​တိုင်​ကျ​ရောက် စေ​လိမ့်​မည်။
  bod-N: ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོར་འཐབ་དུ་འོངས་པ་དེས་ཅི་འདོད་ལྟར་བྱེད་ཅིང་། དེའི་མདུན་དུ་མི་གཅིག་ཀྱང་ཚུགས་མི་ཐུབ།
    ཁོ་ནི་མཛེས་སྡུག་ལྡན་པའི་ཡུལ་ལྗོངས་སུ་སྡོད་ཅིང་ཡུལ་དེར་གཏོར་བརླག་བྱེད་པའི་དབང་ཡང་ཡོད་དོ།
    །
  sna-sna: Mupambi achaita zvaanoda; hakuna achagona kumisidzana naye. Achazvisimbisa
    muNyika Yakaisvonaka uye achava nesimba rokuiparadza.
  spa-BLM: Pero el que venga contra él hará según su voluntad, y nadie podrá resistir
    ante él. Se parará en la tierra gloriosa, y la destrucción estará en su mano.
  cac-cac: A vin̈ ol ac'an ganar chi', ol sc'ulejn̈ej vin̈ tas snib'ej d'a jun vin̈
    ol ac'joc ganar chi'. Man̈xalaj mach ol yal stec'b'an sb'a d'a yichan̈ vin̈. Ol
    can vin̈ d'a sat lum luum te vach', aton Israel, ol satanel vin̈ jantacn̈ej tas
    sgana.
  swh-ULB: Badala yake, yeye ajaye ataenenda kwa kufuata tamaa zake kinyume chake;
    hakuna yeyote atakayesimama katika njia yake. Atasimama katika nchi ya uzuri,
    na uharibifu utakuwa mkononi wake.
  bel-bel: І хто выйдзе да яго, будзе дзейнічаць па волі ягонай, і ніхто ня ўстоіць
    перад ім; і на славутай зямлі паставіць стан свой, і будзе пагібель у ягонай руцэ.
  deu-ELBBK: Und der, der gegen ihn gekommen ist, wird nach seinem Gutdünken handeln,
    und niemand wird vor ihm bestehen; und er wird seinen Stand nehmen im Land der
    Zierde, und Vertilgung wird in seiner Hand sein.
  mbb-OT: Umbe, ebeelan en duen te hadì diyà te zizaya is minsan hengkey he egkesuatan
    din te ebaal, ne wazè en ebpekezawey kandin. Edsekupen din is menge meǥinged diyà
    te mekempet he tanè he Israel ne ebpepurung sikandan ebpezizalem te ǥehem din.
  mal-2015: അവന്റെ നേരെ വരുന്നവൻ ഇഷ്ടംപോലെ പ്രവർത്തിക്കും. ആരും അവന്റെ മുമ്പാകെ നില്ക്കയില്ല;
    അവൻ മനോഹരദേശത്തു നില്ക്കും; അവന്റെ കയ്യിൽ സംഹാരം ഉണ്ടായിരിക്കും.
  rmc-rmc: Oda, ko pre leste avľa, peske kerela, so kamela, a ňiko angle leste na
    obačhela. Zaačhela the andre Šukar phuv a ela les zor la te zňičinel.
  nlg-nlg: Na vunaghi haba ni Syria ke gonia sono na hava te liona itadira, me ke
    mua tangomana ahei ge ke tughuru pungisia. Me goni taonia sono na liona tana pari
    te rongoroghagha ni Israel, me loghoa na maana heghena ge ke ghoi durakea.
  pes-OPV: و آنکس که به ضد وی می‌آیدبرحسب رضامندی خود عمل خواهد نمود وکسی نخواهد بود
    که با وی مقاومت تواند نمودپس در فخر زمینها توقف خواهد نمود و آن به‌دست وی تلف
    خواهد شد.
  ron-1924: Чел че ва мерӂе ымпотрива луй ва фаче че ва вои ши нимень ну и се ва ымпотриви;
    ел се ва опри ын цара минунатэ, нимичинд ку десэвыршире тот че-й ва кэдя ын мынэ.
  ben-OBCV: সেই আক্রমণকারী যেমন খুশি তেমনই করবে; কেউই তার বিরুদ্ধে মাথা তুলে দাঁড়াতে
    পারবে না। সে মনোরম দেশে নিজেকে প্রতিষ্ঠিত করবে ও সেটিকে ধ্বংস করার ক্ষমতা তার
    হাতেই থাকবে।
  som-som: Laakiin kan isaga ku kaca ayaa hadba siduu doonayo yeeli doona, oo ninna
    isma hor taagi doono. Oo wuxuu dhex istaagi doonaa dhulka quruxda leh, gacantiisana
    waxaa ku jiri doona baabbi'in.
  lat-VUC: 'Et faciet veniens super eum juxta placitum suum, et non erit qui stet
    contra faciem ejus: et stabit in terra inclyta, et consumetur in manu ejus.'
  eng-ASVBT: But he that cometh against him shall do according to his own will, and
    none shall stand before him; and he shall stand in the glorious land, and in his
    hand shall be destruction.
  ita-1885: E colui che sarà venuto contro ad esso farà ciò che gli piacerà; e non
    vi sarà alcuno che gli possa stare a fronte; poi egli si fermerà nel paese della
    bellezza, il quale sarà consumato per man sua.
  eng-ULB: Instead, the one who comes will act according to his desires against him;
    no one will stand in his way. He will stand in the land of beauty, and destruction
    will be in his hand.
  spa-VBL: El invasor hará lo que quiera; nadie podrá oponerse a él. Estará en la
    Tierra Hermosa con el poder de destruirlo.
  fra-_FOB: Et celui qui sera venu contre lui fera tout ce qu'il voudra, et il n'y
    aura personne qui lui résiste; et il s'arrêtera dans le pays de gloire, ayant
    la destruction dans sa main.
  mal-mal: അവന്റെനേരെ വരുന്നവൻ ഇഷ്ടംപോലെ പ്രവർത്തിക്കും. ആരും അവന്റെ മുമ്പാകെ നില്‍ക്കുകയില്ല;
    നാശം വിതയ്ക്കുവാനുള്ള ശക്തിയുമായി അവൻ മനോഹരദേശത്തു നില്ക്കും.
  urd-GVR: Hamlā-āwar bādshāh jo jī chāhe karegā, aur koī us kā sāmnā nahīṅ kar sakegā.
    Us waqt wuh ḳhūbsūrat mulk Isrāīl meṅ ṭik jāegā aur use tabāh karne kā iḳhtiyār
    rakhegā.
  suz-BL: मिनु उत्तर ङा पिपम मार पचा दाक्‍बा, मेको पाइब। मिनु सुइमी मेको कली तेक्‍ने
    मचाप्‍नीम। मिनु मेकोम नेल्‍ल क्‍येङा दारशो रागी आंम के सेल्‍शा, मारेइ मारेइ खतम
    सेल्‍ब। दानीएल ८:९
  eng-NOY: And he that cometh against him shall do according to his will, and none
    shall stand before him; and he shall stand in the beautiful land, and destruction
    shall be in his hand.
  ita-1927: E quegli che sarà venuto contro di lui farà ciò che gli piacerà, non essendovi
    chi possa stargli a fronte; e si fermerà nel paese splendido, il quale sarà interamente
    in suo potere.
  ckb-ckb: پاشای باکوور ئەوەی بیەوێ دەیکات، کەسیش نابێت بەرەنگاری بێتەوە. لەناو خاکە
    دڵگیرەکەدا ڕادەوەستێت و هەمووی لەژێر دەستی ئەودا دەبێت.
  eng-BBE: 'And he who comes against him will do his pleasure, and no one will be
    able to keep his place before him: he will take up his position in the beautiful
    land and in his hand there will be destruction.'
  kan-OKCV: ಆದರೆ ಅವನಿಗೆ ಎದುರಾಗಿ ಬರುವವನು ತನ್ನ ಇಷ್ಟದ ಪ್ರಕಾರ ಮಾಡುವನು. ಯಾರೂ ಅವನ ಮುಂದೆ
    ನಿಲ್ಲಲಾರರು. ಅವನು ರಮ್ಯವಾದ ದೇಶದಲ್ಲಿ ನಿಲ್ಲುವನು. ಅದನ್ನು ನಾಶಮಾಡುವ ಅಧಿಕಾರ ಹೊಂದಿರುವನು.
  tam-2017: ஆகையால் அவனுக்கு விரோதமாக வருகிறவன் தன் விருப்பப்படிச் செய்வான்; அவனுக்கு
    முன்பாக நிலைநிற்பவன் ஒருவனும் இல்லை; அவன் அழகான தேசத்தில் தங்குவான்; எல்லாம் அவன்
    கைவசமாகும்.
  spa-RV-1909: Y el que vendrá contra él, hará á su voluntad, ni habrá quien se le
    pueda parar delante; y estará en la tierra deseable, la cual será consumida en
    su poder.
  ron-BTF: Dar cel ce vine împotriva lui va face conform propriei voințe și nimeni
    nu va sta în picioare înaintea lui, iar el va sta în țara glorioasă, care prin
    mâna lui va fi mistuită.
  eng-WEBP: But he who comes against him will do according to his own will, and no
    one will stand before him. He will stand in the glorious land, and destruction
    will be in his hand.
  eng-FBV: The invader will do whatever he wants; no one will be able to oppose him.
    He will stand in the Beautiful Land with the power to destroy it.
  nch-BL: “Huan nopa tanahuatijquet ten norte quichihuas cati ya quinequis, huan amo
    aqui huelis quitanis. Nojquiya hualas nopa tanahuatijquet ten norte huan mosehuis
    ipan Israel, nopa Tali Yejyectzi, huan quipiyas chicahualisti para quisosolos.
  vie-1934: Nhưng kẻ đến đánh nó sẽ làm tùy ý mình, và chẳng có ai đang lại với người.
    Người sẽ đứng trong đất vinh hiển, cầm sự hủy phá trong tay.
  hin-CV: आक्रमणकारी जैसा चाहेगा, वैसा करेगा; कोई भी उसके सामने ठहर न सकेगा. वह अपने
    आपको उस सुंदर देश में स्थापित करेगा और उसके पास उसे नाश करने की शक्ति होगी.
  spa-BES: Y el que viene contra él hará lo que le plazca, y nadie podrá mantener
    su lugar delante de él; tomará su posición en la Tierra hermosa, y en su poder
    será consumida.
  tdx-tdx: Hanao ze satri’e i haname azey, naho tsy eo ty hahafiatrek’ ama’e, ie hijohañe
    amy tane engeñey, vaho fanjamanañe ty ho am-pità’e.
  tha-KJV: แต่​ผู้​ที่​ยกมาต่อสู้กั​บท​่าน จะกระทำตามความพอใจของท่านเอง จึงไม่​มี​ผู้​ใดต่อสู้ท่านได้
    และท่านจะยั่งยืนอยู่ในแผ่นดิ​นอ​ั​นร​ุ่งโรจน์ ซึ่งจะถูกทำลายโดยมือของท่าน
  por-BR-2018: E o que virá contra ele fará sua própria vontade, e não haverá quem
    possa subsistir diante dele; ele estará na terra gloriosa, e o poder de destruir
    estará em sua mão.
  deu-ELO: Und der, welcher gegen ihn gekommen ist, wird nach seinem Gutdünken handeln,
    und niemand wird vor ihm bestehen; und er wird seinen Stand nehmen im Lande der
    Zierde, und Vertilgung wird in seiner Hand sein.
  eng-WYC-2018: And he shall come [up] on him, and shall do by his will; and none
    shall be that shall stand against his face. And he shall stand in the noble land,
    and it shall be wasted in his hand. (And he shall come against him, and shall
    do by his own will; and there shall be no one who shall stand against him. And
    he shall stand in the glorious land, that is, in the Promised Land, and it shall
    come wholly under his power.)
  epo-epo: Kaj ĉiu, kiu venos al li, faros tion, kion li postulos, neniu povos kontraŭstari
    al li; li stariĝos en la plej bela lando, kaj pereigos ĝin per sia mano.
  uig-PIN: Ximaldiki tajawuzqi bolsa ɵzi haliƣanqǝ ix ⱪilidu, uningƣa ⱨeqkim ⱪarxiliⱪ
    ⱪilalmaydu. U «güzǝl zemin»ni ixƣal ⱪilidu; uning ⱪolida uni wǝyran ⱪilƣuqi küq
    bolidu.
  beo-beo: Ilia bu gegemu da hamedeiba:le, Silia hina bagade da ilima ea hanaiga hamomu.
    E da soge amo Gode da Ea fi dunuma imunu ilegelesia:i, amo ganodini e da lelumu
    amola ea gasaga dafawane amo soge gagumu.
  tpi-OTNT: Olsem na king bilong Siria bai i mekim ol samting long laik bilong em
    yet na i no gat wanpela man inap pasim em. Em bai i kisim dispela gutpela graun
    God i bin givim long ol manmeri bilong en, na em bai i wok long bagarapim ol samting.
  hau-SA: Wanda ya kai harin zai yi yadda ya ga dama, ba wanda zai iya ja da shi.
    Zai kafa kansa a Kyakkyawar Ƙasa zai kuma sami ikon da zai hallaka ta.
  uig-LAT: Shimaldiki tajawuzchi bolsa özi xalighanche ish qilidu, uninggha héchkim
    qarshiliq qilalmaydu. U «güzel zémin»ni ishghal qilidu; uning qolida uni weyran
    qilghuchi küch bolidu.
  nde-nde: Umhlaseli uzazenzela intando yakhe, kakho loyedwa ozakuba lamandla okumelana
    laye. Izazibeka iqine eLizweni Elihle ibe lamandla okulichithiza.
  ton-ton: 'Ka ko ia ʻoku haʻu kiate ia ʻe fai ʻe ia ʻa ʻene faʻiteliha, pea ʻe ʻikai
    faʻa tuʻu ha tokotaha ʻi hono ʻao: pea ʻe tuʻu ia ʻi he fonua ʻoe monūʻia, pea
    ʻe fakaʻauha foki ia ʻi hono nima.'
  ces-1613: A přitáhna proti němu, bude činiti podlé vůle své, a nebude žádného, ješto
    by se postavil proti němu. Postaví se také v zemi Judské, kterouž docela zkazí
    rukou svou.
  eng-WMB: But he who comes against him will do according to his own will, and no
    one will stand before him. He will stand in the glorious land, and destruction
    will be in his hand.
  tam-TCV: படையெடுத்து வரும் வடதிசை அரசன் தான் விரும்பியபடி செய்வான். அவனை எதிர்த்துநிற்க
    ஒருவனாலும் முடியாது. அவன் அழகான இஸ்ரயேல் நாட்டிலும் தன்னை நிலைநிறுத்திக்கொண்டு,
    அதை அழிக்கும்படியான வல்லமையைப் பெறுவான்.
  ceb-ULB: Hinoon, ang moabot nga tawo mamuhat sumala sa iyang mga gitinguha batok
    kaniya; walay si bisan kinsa ang makapugong kaniya. Mobarog siya sa yuta sa katahom,
    ug ang kadaotan anaa sa iyang mga kamot.
  pol-UBG: Ten, który nadciągnie przeciwko niemu, uczyni według swojej woli, i nie
    będzie nikogo, kto by mu się przeciwstawił; stanie też w pięknej ziemi, która
    zostanie zniszczona przez jego rękę.
  urd-GVU: حملہ آور بادشاہ جو جی چاہے کرے گا، اور کوئی اُس کا سامنا نہیں کر سکے گا۔
    اُس وقت وہ خوب صورت ملک اسرائیل میں ٹک جائے گا اور اُسے تباہ کرنے کا اختیار رکھے
    گا۔
  deu-1912: sondern der an ihn kommt, wird seinen Willen schaffen, und niemand wird
    ihm widerstehen können. Er wird auch in das werte Land kommen und wird's vollenden
    durch seine Hand.
  kan-2017: ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ರಾಜನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಬರುವವನು ತನ್ನ ಇಚ್ಛಾನುಸಾರ ನಡೆಯುವನು. ಅವನನ್ನು
    ಎದುರಿಸುವವರು ಯಾರು ಇಲ್ಲ, ನಾಶವನ್ನು ಕೈಯಲ್ಲಿಟ್ಟುಕೊಂಡು ಅಂದ ಚಂದದ ದೇಶದಲ್ಲಿ ನಿಂತಿರುವನು.
  yap-yap: En nike m’ag e mael ngorad e bayi guy e tin ngi i rin’ ngorad, ndakuriy
    be’ nra togopluw ngak. Ma bay yib i sak’iy ngalan fare nam, ni micheg Got ko girdi’
    rok ni taferad, me par nike milfan nga tan pa’.
  hlt-MCSB: Anih taengla aka pha Te a kolonah bangla a saii vetih a mikhmuh ah pai
    uh mahpawh . Kirhang khohmuen te a thoh vetih amah kut khuiah a tlak sak ni.
  mdy-ETH: ኬዶ ዛላፓ ዓጮ ዖሊ ዓርቃኒ ሙካሢ ኮዔ ባኣዚ ማማዻንዳኔ፤ ዬያ ዔቂ ቃዛንዳይ ባኣሴ፤ ዬይ ሙካሢ ፆኦሲም ዱማዼ ጌኤዦ
    ዓጬሎታዖ ዓይሱዋዖ ጌሊ ዓርቃንዳኔ።
  twi-ASANTE: Ntohyɛsoni no bɛyɛ deɛ ɔpɛ na obiara ntumi nnyina nʼanim. Ɔbɛgye Asase
    Fɛɛfɛ no abɔ so, na ɔbɛnya tumi a ɔde bɛsɛe no.
  eng-WEBU: But he who comes against him will do according to his own will, and no
    one will stand before him. He will stand in the glorious land, and destruction
    will be in his hand.
  wal-wal: Aara eqettiyaabi mulekka bainna gishshau, huuphessa biittaa kawoi ba koyiyoobaa
    ubbaa oottana. I Israa7eela giyo lo77o biittan bau minni eqqidi, a xaissiyo wolqqaa
    demmana.
  spa-PDDPT: El que vendrá contra él hará lo que quiera, y no habrá quien se le pueda
    enfrentar. Permanecerá en la tierra gloriosa, la cual será destruida bajo su poder.
  gun-gun: Ha'e nunga rupi hovaigua ou va'e ma oipotaa rami ete 'rã ojapo. Avave rei
    ndojoko kuaai 'rã. Yvy porãa py ma voi opyta 'rã, ipo py opa mba'e omboaxaa ramo.
  agu-BL: Yi jun chicontra'tz yi cho'n saje'n jalen Siria sbne' i' yi tetz tajbil
    scye'j yi e' pres yi scambaje'. Cya'l tzun jun aj Egipto yi snimsaj c'u'l junt
    tir tan oyintzi' te'j. Te yi na pakxij yi rey tetz Siria le tetz tanum, cho'n
    stzicy, nin scyajk cyen le ama'l yi na bi'aj Chin Yube'n Nin. Ej nin cyakil cu'n
    yil snojk cyen swutz xitok ta'n.
  ilo-ULB: Ngem aramidento ti ari ti Amianan ti aniaman a kayatna a maibusor iti ari
    ti Abagatan, ket awanto ti makalapped kenkuana; isaadnanto ti mismo a bagina iti
    napintas a daga nga addaan iti naan-anay a panangdadael iti imana.
  kpg-kpg: Di king o Syria gaa hai ana mee ala e hiihai ginai ang gi digaula, gei
    tangada e hai baahi gi mee ai. Mee gaa duu i lodo Tenua o di Hagababa, ga hai henua
    gi di maa hagatau i lala dono mogobuna.
  uig-ARA: شىمالدىكى تاجاۋۇزچى بولسا ئۆزى خالىغانچە ئىش قىلىدۇ، ئۇنىڭغا ھېچكىم قارشىلىق
    قىلالمايدۇ. ئۇ «گۈزەل زېمىن»نى ئىشغال قىلىدۇ؛ ئۇنىڭ قولىدا ئۇنى ۋەيران قىلغۇچى
    كۈچ بولىدۇ.
  sus-sus: Mangɛ naxan kelima kɔɔla ma, na fama nɛ a waxɔnfe birin nabade a yaxuie
    ra. A na ti na bɔxi tofanyi ma, a wama naxan yo rabafe, a nɔma nɛ na ra.»
  pon-2006: Nanmwarkien Siria pahn wiahiong irail dahme e kupwurki, oh sohte emen
    pahn kak pelianda. E pahn ket pohn Sapwen Inowo oh sapwellimanikihla manaman unsek
    powe.
  ksd-ksd: Ma nina dir varubu me na pait ika ra nuknukina iat, ma pa na tale ta tikai
    pi na tur ta ra luaina matana; ma na tur ta ra vakak na gunan, ma na pait ra varli.
  tur-YTC: Ama ona karşı gelen kendi dileğine göre yapacak ve kimse onun önünde duramayacak.
    Görkemli ülkede duracak ve yıkım onun elinde olacak.
  ind-AYT: “Namun, raja yang datang menyerangnya akan bertindak sesuka hatinya dan
    tidak ada seorang pun yang tahan menghadapinya. Dia akan menduduki Tanah Permai
    dan seluruhnya akan berada dalam kekuasaan tangannya.
  nya-nya: Mfumu ya kumpoto idzachita zofuna zake; palibe aliyense adzayigonjetse.
    Idzakhazikitsa ulamuliro wake mu Dziko Lokongola. Zonse zidzakhala mu ulamuliro
    wa mfumu yakumpoto ija.
  hrv-hrv: 'Onaj će navaliti protiv njega i učinit će s njime kako mu se prohtije
    - nitko mu se neće oprijeti: zaustavit će se u Divoti, uništenje je u njegovim
    rukama.'
  mps-mps: Tama te Siria tǫ kingo te magi sę yainu, te aga homugo digi ebaso, te
    mena bidigo aga me paligobeo. Agai te Godigo aga we bidi dabeba te wiegi yai mani
    tǫ saibao, tama agai te nai dabe dolobo sę yaibao,” wali.
  tpi-tpi: Olsem na king bilong Siria bai i mekim ol samting long laik bilong em yet
    na i no gat wanpela man inap pasim em. Em bai i kisim dispela gutpela graun God
    i bin givim long ol manmeri bilong en, na em bai i wok long bagarapim ol samting.
  dan-1931: Den, som rykker imod ham, gør, hvad han vil, og ingen står sig imod ham;
    han sætter sig fast i det herlige Land* og bringer Ødelæggelse med sig. { [*jfr.
    til Dan. 8, 9.] }
  vie-OVCB: Vua phương bắc kéo đại quân vào chiếm đóng đất nước phương nam, như thác
    lũ, không lực lượng kháng chiến nào chặn đứng nổi. Vua cũng vào chiếm đóng xứ
    vinh quang và thả quân cướp bóc người dân.
  guj-2017: પણ ઉત્તરનો રાજા પોતાની ઇચ્છા પ્રમાણે દક્ષિણના રાજા વિરુદ્ધ યુદ્ધ કરશે,
    તેને કોઈ રોકી શકશે નહિ; એ રળિયામણા દેશમાં તેની સત્તા સ્થપાશે. અને તે તેનો કબજો
    મેળવશે.
  pon-2006A: Nanmwarkien Siria pahn wiahiong irail dahme e kupwurki, oh sohte emen
    pahn kak pelianda. E pahn ket pohn Sapwen Inowo oh sapwellimanikihla manaman unsek
    powe.
  por-BRBSL: Mas aquele que vier contra ele fará de acordo com sua própria vontade,
    e ninguém se levantará diante dele. Ele permanecerá na terra gloriosa, e a destruição
    estará em suas mãos.
  swe-swe: Han [Antiochos III från norr] som invaderar honom [sydkungen] ska göra
    som han vill. Ingen ska kunna stå honom emot. Han ska bli kvar i ”det härliga
    landet” [Israel] med ödeläggelse (förödelse) i sin hand.
  cth-cth: Ka tuk e niteh, amahmawk a tuk dawkvah, ahnie hmalah apihai kangdout thai
    hoeh. Ram kahawi hah raphoe vaiteh, ka lentoe e ram lah a kangdue sak han.
  twi-twi: Ɔfowni no bɛyɛ nea ɔpɛ na obiara rentumi nnyina nʼanim. Obegye Asase Fɛɛfɛ
    no abɔ so, na obenya tumi a ɔde bɛsɛe no.
  hlt-hlt: Anih taengla aka pha te a kolonah bangla a saii vetih a mikhmuh ah pai
    uh mahpawh. Kirhang khohmuen te a thoh vetih amah kut khuiah a tlak sak ni.
  tbz-SIM: Ò yó ndɔɔri ò dɔ́ mɛ̀mmɛ dɛ̀mɑrɛ̀ bɑ́ɑ́ ò còńnɛ́, ò yóó kɑri dihɛì sɑ̀ɑ̀rì
    miɛkɛ nkɛ dìì wenni kɛ pɛ̃ɛ̃tɛ́ yɛtɛyɛ̀, kɛ́mpɔ̀ntì dɛmɔu kɛ súɔ́ ntidobontì mɑ́ɑ̀
    ò pɛ̃ɛ̃tɛ́ dɛ̀.
  msy-2020: Eghtɨ, Sirian atrivim uan ifongiamɨn bizibar me damuam. Eghtɨ gumazitam
    an anogoreghan kogham. Egh a nguazir aghuir God uan gumazamizibagh anɨngizir kam
    inigh, egh nguazir kam gasɨghasɨghamin gavgavim an dafarimɨn ikiam.
  dop-dop: Silii nyǝ́mɑ kɑ́ lɑ ɩsǝnɑ pɑ nɔkɑɑ tɔɣɔ. Nɔɣɔlʋ kɑɑ tɑŋ-wɛ, hɑlɩ pɑɑ kpɛnnɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ. Pɑɑ ŋmɑkǝlɩ-wɛ nɑ pɑ́ wɑkǝlǝɣɩ-wɛ.
  azb-azb: İstilaçı şimal padşahı istədiyini edəcək və heç kəs onun qarşısında dura
    bilməyəcək. Gözəl ölkədə bir müddət qalacaq və oranı viran etməyə qadir olacaq.
  eng-DBY: And he that cometh against him shall do according to his own will, and
    none shall stand before him; and he shall stand in the land of beauty, and destruction
    shall be in his hand.
  hin-2017: तब जो भी उनके विरुद्ध आएगा, वह अपनी इच्छा पूरी करेगा, और वह हाथ में सत्यानाश
    लिए हुए शिरोमणि देश में भी खड़ा होगा और उसका सामना करनेवाला कोई न रहेगा।
  wol-KYG: Ki leen di song dina leen def li ko soob, ndax kenn du ko të. Dina toog
    ci réew mu taaru ma, te am dooley tas ko.
  eng-YLT: And he who is coming unto him doth according to his will, and there is
    none standing before him; and he standeth in the desirable land, and [it is] wholly
    in his hand.
  eng-WYC-2017: And he shall come [up] on him, and shall do by his will; and none
    shall be that shall stand against his face. And he shall stand in the noble land,
    and it shall be wasted in his hand.
  eng-WMBB: But he who comes against him will do according to his own will, and no
    one will stand before him. He will stand in the glorious land, and destruction
    will be in his hand.
  urd-GVH: हमलाआवर बादशाह जो जी चाहे करेगा, और कोई उसका सामना नहीं कर सकेगा। उस वक़्त
    वह ख़ूबसूरत मुल्क इसराईल में टिक जाएगा और उसे तबाह करने का इख़्तियार रखेगा।
  rug-rug: Sa baṉara pa kali gede si kote tavetia gua sapu hiva tavetia sa; loke tie
    kote boka raza ia. Kote sokirae pule nia si asa koasa Popoa Tolavaena meke kote
    tagoa sa sa ṉiniraṉira pude huara ia.
  gaz-gaz: Inni itti duule sun waanuma fedhe hojjeta; namni tokko iyyuu of irraa isa
    deebisuu hin dandaʼu. Inni Biyya Bareedduu sana keessa jabaatee dhaabata; ishee
    balleessuufis humna qabaata.
  fra-LSG: Celui qui marchera contre lui fera ce qu’il voudra, et personne ne lui
    résistera; il s’arrêtera dans le plus beau des pays, exterminant ce qui tombera
    sous sa main.
  yal-yal: Naxan na rafan kɔmɛn fɔxɔn sofa mangan ma, a na nan ligama nɛn, bayo muxu
    yo mi a yɛɛ ratiyɛ. A dɔxɔma Yamana To Faɲini nɛn, a kala ti sɛnbɛna a yii.”
  haw-1868: Aka, o ka mea e hele ku o mai ia ia, e hana no ia mamuli o kona makemake,
    aole e hiki i kekahi ke ku imua ona; a e ku iho oia ma ka aina hanohano o hoopauia'i
    e kona lima.
  arb-NAV: أَمَّا الْمَلِكُ الْغَازِي فَيَفْعَلُ مَا يَطِيبُ لَهُ، ولا أَحَدَ يَقْدِرُ
    عَلَى مُقَاوَمَتِهِ. وَيَسْتَوْلِي عَلَى الأَرْضِ الْبَهِيَّةِ وَيُخْضِعُهَا لِسُلْطَانِهِ.
  ewe-ewe: Anyigbemeʋakɔwo awɔ nu si adze wo ŋu, ame aɖeke mate ŋu atsi tsitre ɖe
    wo ŋu o. Ava ɖo eƒe fiaɖuƒe anyi ɖe Anyigba Nyui la dzi eye ŋusẽ anɔ esi be wòagblẽ
    nu.
  eng-LEE: But he that cometh against them will do according to his pleasure, and
    none will stand before him; and he will place himself in the glorious land, which
    will be altogether in his hand.
  asm-FB: কিন্তু উত্তৰ দেশৰ ৰজাই দক্ষিণ দেশৰ ৰজাৰ বিৰুদ্ধে যি ইচ্ছা তাকেই কৰিব, আৰু
    কোনেও তেওঁক বাধা দিব নোৱাৰিব। তেওঁ সম্পূৰ্ণ ধ্বংসৰ সৈতে, এখন সমৃদ্ধিশালী দেশত
    নিজকে প্রতিষ্ঠিত কৰিব।
  sus-A: مَنفّ نَشَن كٍلِمَ كْولَ مَ، نَ قَمَ نّ عَ وَشْنقٍ بِرِن نَبَدٍ عَ يَشُييٍ
    رَ. عَ نَ تِ نَ بْشِ تٌقَنيِ مَ، عَ وَ مَ نَشَن يٌ رَبَقٍ، عَ نْمَ نّ نَ رَ.»
  fra-SBL: Mais celui qui viendra contre lui agira selon sa propre volonté, et personne
    ne tiendra devant lui. Il se tiendra dans le pays de la gloire, et la destruction
    sera dans sa main.
  hbo-hbo: וְיַ֨עַשׂ הַבָּ֤א אֵלָיו֙ כִּרְצֹונֹ֔ו וְאֵ֥ין עֹומֵ֖ד לְפָנָ֑יו וְיַעֲמֹ֥ד
    בְּאֶֽרֶץ־הַצְּבִ֖י וְכָלָ֥ה בְיָדֹֽו׃
  pjt-pjt: “Kaya Tjiṟiyaku tjaultji tjuṯangku palumpa tjanampa kulintjitja-wanungku
    kutju palyalku paluṟu tjana mukuringkunytjitja, ka aṉangu panya nguratja tjuṯangku
    puṯu alatjiṯu tjananya markulku panya tjaultji kuṉpu puḻka tjuṯa. Ka Tjiṟiyaku
    panya mayatja paluṟu Israelku kuḻu mayatjariku, ngura panya wiṟuku.
  kik-kik: Nake ũcio ũkaamatharĩkĩra nĩageeka o ta ũrĩa ekwĩendera; gũtirĩ ũkaahota
    kũmwĩtiiria. Nĩakehaanda kũu Bũrũri-inĩ ũcio Mũthaka na akorwo arĩ na hinya wa
    kũwananga.
  fra-NCL: Celui qui aura marché contre lui fera ce qui lui plaira, et personne ne
    tiendra devant lui ; il s’arrêtera dans le glorieux pays, et la destruction sera
    dans sa main.
  cek-AK: 'Anih tuh kami loe a koeh baktih toengah hmuen to sah tih, mi doeh a hma
    ah angdoe thai mak ai: anih mah lensawk prae to tuh ueloe, amrosak tih.'
  cuk-cuk: ” ’We-rey-neggwebur-suoed na e-itolegedba ibmar-imakoed, ar dule e-abin-imaked,
    sateoed. Geb yeerdakleged-yargine ambikumaloed. Degi, we-yardi bela gaoed.
  uig-CYR: Шималдики таҗавузчи болса өзи халиғанчә иш қилиду, униңға һеч ким қаршилиқ
    қилалмайду. У «гөзәл зимин»ни ишғал қилиду; униң қолида уни вәйран қилғучи күч
    болиду.
  tel-2017: ఉత్తర దేశపు రాజును ఎవరూ ఎదిరించి నిలవలేక పోయినందువల్ల అతడు దక్షిణ రాజుకు
    వ్యతిరేకంగా తనకు ఇష్టం వచ్చినట్టు చేస్తాడు. అతడు రమ్యదేశంలో స్థిరపడి సర్వనాశనం
    జరిగిస్తాడు.
  hat-BSA: Men sila ki vini kont li an va fè sa li pito, e nanpwen moun ki ka kanpe
    devan li. Konsa, li va kanpe nan peyi laglwa a, e nan men li va gen destriksyon.
  kos-kos: Mwet Syria se ma utyak ac eisla acn inge uh ac oru na ma el lungse oru
    nu selos, ac wanginna lainyal. El ac fah tu in Fulan Wuleang ac leumi nufon acn
    we.
  hbo-WLC: וְיַ֨עַשׂ הַבָּ֤א אֵלָיו֙ כִּרְצוֹנ֔וֹ וְאֵ֥ין עוֹמֵ֖ד לְפָנָ֑יו וְיַעֲמֹ֥ד
    בְּאֶֽרֶץ־הַצְּבִ֖י וְכָלָ֥ה בְיָדֽוֹ׃
  ibo-ibo: Ma onye nke na-ebuso ya agha ga-eme ihe masịrị ya, ma o nweghị onye ga-egbochi
    ha. Ọ ga-abatakwa nʼAla Ọma ahụ, ebe ihe niile ga-anọ nʼokpuru ya.
  ory-ory: ମାତ୍ର ଯେ ତାହାର ବିରୁଦ୍ଧରେ ଆସିବ, ସେ ସ୍ଵେଚ୍ଛାନୁସାରେ କାର୍ଯ୍ୟ କରିବ ଓ ତାହା ସାକ୍ଷାତରେ
    କେହି ଠିଆ ହେବ ନାହିଁ; ଆଉ, ସେ ରମ୍ୟ (ଇସ୍ରାଏଲ) ଦେଶରେ ଠିଆ ହେବ ଓ ତାହାର ହସ୍ତରେ ବିନାଶ ରହିବ।
  chk-chk: Iwe, ewe kingen Siria epwe föri ngeniir mine a mochen, nge esap wor eman
    epwe tongeni pälüeni. Epwe nonom lon ewe fanüen pwon o nemeni meinisin.
  rop-rop: Det king brom Siriya hubin fait en teikoba garra dum enijing im wandim
    langa olabat en nobodi garra fait langa im. Im garra teikoba Isreil en im garra
    jidan brabli bos garram pawa blanga binijimap det kantri.
  ukr-1871: І хто вийде до нього, робити ме по його волї, і нїхто не зможе встояти
    проти нього; та й в славній землї він розтабориться й потерпить вона від руки
    його.
  deu-1951: sondern der, welcher gegen ihn gekommen ist, wird tun, was ihm beliebt,
    und niemand kann vor ihm bestehen; und er wird Stellung nehmen im lieblichen Lande,
    das wird verheert durch seine Hand.
  eng-JPS: But he that cometh against him shall do according to his own will, and
    none shall stand before him; and he shall stand in the beauteous land, and in
    his hand shall be extermination.
  srp-1865: I onaj došav na nj èiniæe što hoæe, i neæe biti nikoga da mu se opre;
    i ustaviæe se u krasnoj zemlji, koju æe potrti svojom rukom.
  lug-lug: Oyo alibalumba, alikola nga bw’ayagala so tewaliba n’omu alimuziyiza; era
    alyenyweza mu nsi ennungi, yonna n’ebeera mu buyinza bwe.
  heb-heb: ויעש הבא אליו כרצונו ואין עומד לפניו ויעמד בארץ הצבי וכלה בידו׃
  ben-IRV: কিন্তু উত্তরের রাজা দক্ষিণের রাজার বিরুদ্ধে যা ইচ্ছা তাই করবে এবং কেউই
    তাকে বাধা দেবে না; সে নিজেকে সুন্দর দেশের মধ্যে স্থাপন করবে এবং তার হাতে সম্পূর্ণ
    ধ্বংস করার ক্ষমতা থাকবে।
  pan-pan: ਉਹ ਜੋ ਉਸ ਦੇ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਆਵੇਗਾ ਸੋ ਆਪਣੀ ਇੱਛਿਆ ਦੇ ਅਨੁਸਾਰ ਕੰਮ ਕਰੇਗਾ ਅਤੇ ਉਹ
    ਦਾ ਸਾਹਮਣਾ ਕੋਈ ਨਾ ਕਰ ਸਕੇਗਾ। ਉਹ ਉਸ ਪ੍ਰਤਾਪਵਾਨ ਦੇਸ ਵਿੱਚ ਖੜਾ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ
    ਨਾਸ ਹੋਵੇਗਾ।
  mya-JVB: တိုက်လာ သောသူသည် မိမိ အလို အလျောက် ပြု ၍ ၊ သူ့ ရှေ့ မှာ အဘယ်သူမျှမ ရပ်
    မနေနိုင်ဘဲ၊ သာယာ သော ပြည် ကိုနင်းပြီးမှစုံလင် စေလိမ့်မည်။
  hmo-hmo: Unai dainai unai Suria tuari taudia be edia ura hegeregere do idia karaia,
    unai tano taudia ese idia koudia diba lasi. Hairai bada herea tanona danu do idia
    abia, bona unai tano do idia biagua momokani.
  urd-urd: और हमलावर जो कुछ चाहेगा करेगा, और कोई उसका मुक़ाबला न कर सकेगा; वह उस जलाली
    मुल्क में क़याम करेगा, और उसके हाथ में तबाही होगी।
  rus-SYN: И кто выйдет к нему, будет действовать по воле его, и никто не устоит перед
    ним; и на славной земле поставит стан свой, и она пострадает от руки его.
  bqc-SIM: Kía pↄ́ mↄ̀ lɛ̀lɛwà a kɛ lá a yeiwaɛ, gbɛ̃e a fↄ̃ kpaɛ̀o. A zɛ bùsu
    kɛfɛnau, aↄ a dúuzↄ̃a zɛ́ vĩ.
  tcz-CHONGTHU: Chuteng sahlam lengpa chu adou jou ding beihel’a hung machal ding,
    anop nop abol’a koiman akhamtang joulou ding ahitai. Aman Israel gamloupi chu
    achotpha-a asuhmang gotding chuleh athu noija akoi ding ahi.
  mar-mar: पण उत्तरेचा राजा मनात येईल तसे दक्षिणेच्या राजाशी करील त्यास कोणी थांबवू
    शकणार नाही, त्या सुंदर भूमीवर तो हाती नाश घेऊन उभा राहील.
  qub-qub: Chay yaycoj suldärucunaga binsishan cajcunata munashantami rurangapaj.
    Paycunataga pipis manami ichipangapächu. Chay runacunaga Cuyayllapaj nasyunniquichömi
    tiyacaycärengapaj llapan tarishanta illgächishpan.
  bqp-bqp: Wi u gesi seewɑ u nɔm geugii wi wɔri kpuro, yɛ̃ro u koo kowɑ ye u kĩ. Goo
    kun kpɛ̃ u nùn yinɑri. Yɛ̃ro u koo mɑm dɑ tem mɛn mi n burɑm bo sɔɔ, kpɑ u go
    ye u nɔmɑ turɑ.
  hat-hat: Lame peyi Siri a pral fè sa li vle ak peyi Lejip. Pesonn p'ap ka kenbe
    tèt avè l'. L'ap rete kèk tan nan pi bèl peyi ki sou latè a. L'ap detwi tou sa
    ki tonbe anba men l'.
  eng-BSB: The invader will do as he pleases, and no one will stand against him. He
    will establish himself in the Beautiful Land, with destruction in his hand.
  eng-WEBPB: But he who comes against him will do according to his own will, and no
    one will stand before him. He will stand in the glorious land, and destruction
    will be in his hand.
  kbq-kbq: Ana hanigeno noti kaziga kini ne'mofona mago vahe'mo'a hara huontesnigeno,
    nazano agrama hunaku'ma hania zana, amne agra avesite tro hugahie. Ana nehuno
    knare zantfama hu'nea Israeli mopafi umani'neno, ana mopa eri haviza hunaku agesa
    antahigahie.
  nhe-BL: “ ‘Huan nopa tlanahuatijquetl tlen norte quichihuas tlen ya quinequis, huan
    axaca huelis ihuaya motlalis. Nojquiya hualas nopa tlanahuatijquetl tlen norte
    huan mosehuis ipan Israel, nopa Tlali Yejyectzi, huan quipiyas chicahualistli
    para quixolehuas.
  bus-bus: Kína kɛ̀ mↄ̀ à lɛ̀ɛa é kɛ lán à yezi nà, gbɛ̃ke é fↄ̃ à kpánɛro. Eé zɛ
    bùsu maaan eégↄ̃ à kaatɛna zɛ́ vĩ.
  gub-BL: Ezit waàmàtyry'ymar uzapo putar wemimutar wanehe wà nehe. Nezewe rehe we
    zauxiapekwer Ezit ywy rehe har nupuner kwaw wanupe wà nehe. Wixe putar ywy Izaew
    wanupe imume'u pyrer rehe wà nehe no. Weityk putar paw rupi wà nehe, ipyhyk pà
    wà nehe.
  eng-DRA: 'And he shall come upon him and do according to his pleasure, and there
    shall be none to stand against his face: and he shall stand in the glorious land,
    and it shall be consumed by his hand.'
