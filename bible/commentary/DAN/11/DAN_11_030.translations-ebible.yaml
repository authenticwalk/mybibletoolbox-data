verse: DAN.011.030
translations:
  mal-C: കിത്തീം കപ്പലുകൾ അദ്ദേഹത്തിനുനേരേ വരും; അതിനാൽ അദ്ദേഹം നിരാശനായി മടങ്ങും.
    പിന്നീട് അദ്ദേഹം തന്റെ ക്രോധം വിശുദ്ധ ഉടമ്പടിക്കെതിരേ അഴിച്ചുവിടും. പിന്നീട് അദ്ദേഹം
    മടങ്ങിവന്ന് വിശുദ്ധ ഉടമ്പടി ഉപേക്ഷിക്കുന്നവരെ ആദരിക്കും.
  deu-TKW: Es werden ihn kittäische Schiffe angreifen, und er wird eingeschüchtert
    werden, so daß er umkehrt und nun seinen Zorn an dem heiligen Bund ausläßt. Sodann
    wird er in seine Heimat zurückkehren und von da an sein Augenmerk auf die lenken,
    die vom heiligen Bund abgefallen sind.
  lin-lin: Bamasuwa oyo ekowuta na ngambo ya weste ya ebale monene Mediterane ekobundisa
    ye ; bongo, akolemba nzoto, akosilika makasi mpe akotombokela boyokani ya bule.
    Tango akozonga, akotalisa ngolu epai ya bato oyo bakobebisa boyokani ya bule.
  eng-LSV: And ships of Chittim have come in against him, and he has been pained,
    and has turned back, and has been insolent toward the holy covenant, and has worked,
    and turned back, and he understands concerning those forsaking the holy covenant.
  eng-GNV: 'For the shippes of Chittim shall come against him: therefore he shalbe
    sorie and returne, and freat against the holy couenant: so shall he doe, he shall
    euen returne and haue intelligence with them that forsake the holy couenant.'
  eng-WEBSTER: 'For the ships of Chittim shall come against him: therefore he shall
    be grieved, and return, and have indignation against the holy covenant: so shall
    he do; he shall even return, and have intelligence with them that forsake the
    holy covenant.'
  nhw-BL: Pampa hualase soldados tlen altepetl Roma ipan barcos huan quinhuilanaquij
    isoldados. Huan nopa tlanahuatijquetl tlen norte ihuaya ininsoldados nelía majmahuise
    huan cholojtehuase para inintlal. Pero pampa pinajtoc huan pampa quicualancaita
    nopa camanali catli Toteco quisencajtoc ica imasehualhua, nopa tlanahuatijquetl
    tlen norte calaquis tlali Israel para quichihuas catli fiero quinequis.
  swh-ONEN: Meli za nchi ya Kitimu zitampinga, naye atavunjika moyo. Ndipo atarudi
    nyuma na kutoa wazi hasira yake dhidi ya agano takatifu. Atarudi na kuonyesha
    fadhili kwa wale waliachao agano takatifu.
  bba-bba: Domi tɔmbɑ koo nɑ sɑɑ Kitimun di kɑ ɡoo nimkusu bu nùn wɔri. Sɑɑ ye sɔɔ,
    win kɑbiɑ yɑ koo bɔɔrɑ, kpɑ u ɡɔsirɑ u wurɑ. U koo Isireli be Gusunɔ u kɑ ɑrukɑwɑni
    bɔkuɑ mi, mɔru seesi kpɑ u n kɑ be bɑ ɑrukɑwɑni ye deri nɔɔ tiɑ sɑ̃ɑ.
  eng-KJVCPB: 'For the ships of Chittim shall come against him: therefore he shall
    be grieved, and return, and have indignation against the holy covenant: so shall
    he do; he shall even return, and have intelligence with them that forsake the
    holy covenant.'
  luo-luo: Joma oa yo podho chiengʼ mar pinje manie dho nam nobi gi yiedhigi mondo
    oked kode mi luoro nomake. Bangʼ mano nodog ka en gi mirima mager mondo oked gi
    ngʼat man-gi singruok maler. Enoluw weche mag joma oseweyo luwo singruok malerno.
  meu-meu: Badina be Kitim lagatoidia na ia ihadikana totona bae mai henia; bena ia
    na baine gari, baine raka oho, mai baduna ida baine lou lao, herohemaino helaḡana
    ihadikana karadia baine kara. Baine lou lao, herohemaino helaḡana e rakataniamu
    taudia baine kamonai henidia.
  npi-ULB: किनभने कित्तिमका जहाजहरू उसको विरुद्धमा आउनेछन्, र ऊ डराउनेछ र पछि हट्नेछ
    । त्यो पवित्र करारको विरुद्ध ऊ रिसले चूर हुनेछ, र पवित्र करारलाई त्याग्‍नेहरूलाई
    उसले समर्थन गर्नेछ ।
  yor-yor: Nítorí pé, ọkọ̀ ojú omi àwọn ilẹ̀ etídò ìwọ̀-oòrùn yóò takò ó, ọkàn rẹ̀
    yóò sì pami. Nígbà náà, ni yóò padà, yóò sì bínú sí májẹ̀mú mímọ́, yóò sì padà,
    yóò sì fi ojúrere hàn sí àwọn tí ó kọ májẹ̀mú mímọ́ náà.
  pes-OPCB: زیرا کشتی‌های جنگی سواحل غربی او را تهدید خواهند کرد و او ترسیده، عقب‌نشینی
    خواهد نمود. اما او بر قوم عهد مقدّس خشمناک خواهد شد و به کسانی که عهد مقدّس را
    ترک گویند، پاداش خواهد داد.
  tgl-ULB: Sapagkat darating ang mga barko ng Kitim laban sa kaniya at mawawalan siya
    ng pag-asa at babalik. Sisiklab ang galit niya laban sa banal na tipan at masisiyahan
    siya sa mga taong sumasalungat sa banal na tipan.
  hui-hui: Ani biragola dindi amu ni paliragohayagi howa Lomoalirume iba sibini ibalu
    Iyibialiru baba wai bialu kagola Sirianaga kini biago gi timbuni holebira. Gi
    bira handala wahalu dai bialu howa keba timbuniore hama dai bulebira. Ani dai
    bialu howa ibugua Ngode Datagaliwabenaga wali agali bu karume Ngode Datagaliwabe
    mana lowinigo ngaru mo ko haga bulebira. Ibugua wali agali maru Ngode Datagaliwabe
    mana erembira mialu tagira pene karume bi lararu hale halu anidagua bulebira.
  mya-mya: ရော​မ​အ​မျိုး​သား​တို့​သည်​သ​င်္ဘော​များ​ဖြင့် လာ​ရောက်​၍ သူ့​အား​ဆီး​တား​တိုက်​ခိုက်​ကြ
    မည်​ဖြစ်​သ​ဖြင့်​သူ​သည်​ကြောက်​လန့်​လိမ့်​မည်။ ``ထို​အ​ခါ​သူ​သည်​အ​မျက်​ပြင်း​စွာ​ထွက်
    လျက်​နောက်​သို့​ပြန်​၍​ဆုတ်​ပြီး​လျှင် ဘု​ရား​သ​ခင်​၏​လူ​မျိုး​တော်​ကိုး​ကွယ်​သော​ဘာ​သာ
    ကို​ဖျက်​ဆီး​ရန်​ကြိုး​စား​လိမ့်​မည်။ ထို​ဘာ​သာ တော်​ကို​စွန့်​လွှတ်​ခဲ့​သူ​တို့​၏​အ​ကြံ​ပေး
    စ​ကား​များ​ကို​လည်း​နား​ထောင်​လိမ့်​မည်။-
  bod-N: རྒྱུ་མཚན་ནི་ཀི་ཐིམ་གྱི་དམག་གྲུ་འོངས་ནས་ཁོ་ལ་རྒོལ་བར་བྱེད་ཅིང་ཁོ་དཔའ་ཞུམ་སྟེ་ཕྱིར་ལོག་གོ
    །ཁོ་ནི་དམ་པའི་ཞལ་ཆད་ལ་སྡང་སེམས་ཆེ་ཞིང་གང་འདོད་ལྟར་འཆལ་སྤྱོད་སྤེལ་བ་དང་། ཁོ་ཕྱིར་ལོག་ནས་དམ་པའི་ཞལ་ཆད་ལ་རྒྱབ་འགལ་བྱེད་མཁན་རྣམས་ལ་དགའ་མོས་ངང་མཉན་ནོ།
    །
  sna-sna: Zvikepe zvokuzviwi zvokumavirira zvichamupikisa, uye iye achaora mwoyo.
    Ipapo achadzokera kwaabva agondopedzera shungu dzake pamusoro pesungano tsvene.
    Achadzokera agondofarira vaya vanorasa sungano tsvene.
  spa-BLM: Porque vendrán contra él barcos de Kittim. Por tanto, se afligirá, y volverá,
    y tendrá indignación contra el santo pacto, y tomará medidas. Incluso volverá,
    y tendrá consideración con los que abandonan el santo pacto.
  cac-cac: Yujto a eb' soldado d'a stojolal b'aj tz'em c'u, ol javoc eb' d'a yol barco.
    A eb' chi' ol cachanoch vaan vin̈. Icha chi' ol aj xiv vin̈ sreyal norte chi',
    axo smeltzaj vin̈ chi' d'a spatic. Yuj chi', axo d'a yib'an̈ strato Dios yed'
    eb' israel ol smaq'uel yoval sc'ol vin̈. Ol schaan vin̈ yab' tas ol yal eb' actannaccan
    jun trato chi'.
  swh-ULB: Kwa kuwa meli kutoka Kitimu zitamshambulia, naye ataogopa na kurudi nyuma.
    Atakuwa mwenye hasira dhidi ya agano takatifu, na atawaonyesha mema wale watakaoliacha
    agano takatifu.
  bel-bel: бо ў адзін зь ім час прыйдуць Кітымскія караблі; і ён падупадзе духам і
    вернецца, і азлобіцца на сьвяты запавет і зьдзейсьніць свой намер і зноў увойдзе
    ў згоду з адступнікамі ад сьвятога запавету.
  deu-ELBBK: 'Denn Schiffe von Kittim werden gegen ihn kommen; und er wird verzagen
    und umkehren, und er wird gegen den heiligen Bund ergrimmen und handeln: Er wird
    umkehren und sein Augenmerk auf diejenigen richten, die den heiligen Bund verlassen.'
  mbb-OT: Su edsurungen sikandin te menge varku he ebpemuun diyà te edsenlepan. Ne
    tenged te kegkahandek din, ebpekepelaǥuy wey ebpekepeuulì sikandin. Ne iyan din
    ebpemurengetan is menge etew te Megbevayà wey is tinuuwan dan, piru meupiya mulà
    is kebpekid-uyun din diyà te kenà edawat te tinuuwan dan.
  mal-2015: കിത്തീംകപ്പലുകൾ അവന്റെ നേരെ വരും; അതുകൊണ്ടു അവൻ വ്യസനിച്ചു മടങ്ങിച്ചെന്നു,
    വിശുദ്ധനിയമത്തിന്നു നേരെ ക്രുദ്ധിച്ചു പ്രവർത്തിക്കും; അവൻ മടങ്ങിച്ചെന്നു വിശുദ്ധനിയമത്തെ
    ഉപേക്ഷിക്കുന്നവരെ ആദരിച്ചുകൊള്ളും.
  rmc-rmc: Bo avena pre leste o loďi le Kitanengre a predarala. Avke pes visarela
    pale, choľisaľola a kamela te zňičinel e sveto zmluva. Avela a dela pačiv olen,
    ko omukle e sveto zmluva.
  nlg-nlg: Rana vure ni Rome tara ghahara tana lau kokolo tara mai tana lei vaka,
    mara mai hughuhughu kolura, ma gaia te mataghu ngangata. Ma gaia te nia ririu
    pulohi na rutu me tabotabo ge ke durakea didira na taluutuni nina tinoni vivili
    God. Me taonia didira na kokoe ni huhuli arahei tara hughua na taluutuni keri.
  pes-OPV: و کشتیها از کتیم به ضد او خواهند آمد لهذامایوس شده، رو خواهد تافت و به
    ضد عهدمقدس خشمناک شده، (برحسب اراده خود)عمل خواهد نمود و برگشته به آنانی که عهدمقدس
    را ترک می‌کنند توجه خواهد نمود.
  ron-1924: Чи ниште корэбий дин Китим вор ынаинта ымпотрива луй, яр ел, дезнэдэждуит,
    се ва ынтоарче ынапой. Апой, мыниос ымпотрива легэмынтулуй сфынт, ну ва ста ку
    мыниле ын сын, чи, ла ынтоарчере, се ва ынцелеӂе ку чей че вор пэрэси легэмынтул
    сфынт.
  ben-OBCV: পশ্চিম উপকূলীয় অঞ্চলের যুদ্ধজাহাজগুলি তার অভিযান প্রতিরোধ করবে এবং সে
    সাহস হারাবে। তখন সে ফিরে যাবে এবং পবিত্র নিয়মের বিরুদ্ধে ক্রোধ প্রকাশ করবে। সে
    ফিরে গিয়ে যারা পবিত্র নিয়ম পরিত্যাগ করেছে তাদের প্রতি পক্ষপাতিত্ব করবে।
  som-som: waayo, doonniyaha Kitiim ayaa soo weerari doona; oo sidaas daraaddeed ayuu
    u quusan doonaa, oo u noqon doonaa, oo wuxuu u cadhoon doonaa axdiga quduuska
    ah oo siduu doonayo ayuu yeeli doonaa, oo xataa wuu noqon doonaa, wuuna u fiirsan
    doonaa kuwa ka taga axdiga quduuska ah.
  lat-VUC: 'Et venient super eum trieres, et Romani: et percutietur, et revertetur,
    et indignabitur contra testamentum sanctuarii, et faciet: reverteturque, et cogitabit
    adversum eos qui dereliquerunt testamentum sanctuarii.'
  eng-ASVBT: 'For ships of Kittim shall come against him; therefore he shall be grieved,
    and shall return, and have indignation against the holy covenant, and shall do
    his pleasure: he shall even return, and have regard unto them that forsake the
    holy covenant.'
  ita-1885: 'E verranno contro a lui delle navi di Chittim, ed egli ne sarà contristato,
    e se ne ritornerà, e indegnerà contro al Patto santo, e farà di gran cose: poi
    ritornerà, e porgerà le orecchie a quelli che avranno abbandonato il Patto santo.'
  eng-ULB: For ships of Kittim will come against him, and he will become afraid and
    will turn back. He will be furious against the holy covenant, and he will show
    favor to those who forsake the holy covenant.
  spa-VBL: Los barcos de Chipre vendrán a atacarlo, asustándolo para que se retire.
    Pero esto lo hará enloquecer, y atacará a la gente del santo acuerdo, reconociendo
    a los que abandonan su compromiso con el santo acuerdo.
  fra-_FOB: Des navires de Kittim viendront contre lui, et il perdra courage; il s'en
    retournera, et il sera irrité contre l'alliance sainte et il agira contre elle,
    il retournera et s'entendra avec ceux qui abandonnent l'alliance sainte.
  mal-mal: കിത്തീംകപ്പലുകൾ അവന്റെനേരെ വരും; അതുകൊണ്ട് അവൻ വ്യസനിച്ച് മടങ്ങിച്ചെന്ന്,
    വിശുദ്ധനിയമത്തിനു വിരോധമായി ക്രുദ്ധിച്ച് പ്രവർത്തിക്കും; അവൻ മടങ്ങിച്ചെന്ന് വിശുദ്ധനിയമം
    ഉപേക്ഷിക്കുന്നവരെ ആദരിക്കും.
  urd-GVR: Kyoṅki Kittīm ke bahrī jahāz us kī muḳhālafat kareṅge, aur wuh hauslā hāregā.
    Tab wuh muṛ kar muqaddas ahd kī qaum par apnā pūrā ġhussā utāregā. Jo muqaddas
    ahd ko tark kareṅge un par wuh mehrbānī karegā.
  suz-BL: कित्तीम रे पा मेको नु लडाइ पचा कली जहाजपुकी जाक्‍नीम। मिनु मेको पिप आ थुं
    लुक्‍च लशा, आ रागी लेप्‍ब। मेकोमी परमप्रभु यावे आ कबल पशो आ पर्बम गाइश्‍शा, थमा
    सुइक्‍ब आन कली खेदा पाइब। मिनु परमप्रभु यावे आ कबल प्रोंइशो मुर नु गारब।
  eng-NOY: For the Chittaean ships shall come against him, and he shall be discouraged,
    and return, and be enraged against the holy covenant, and execute his purposes;
    and he shall again have an understanding with them that forsake the holy covenant.
  ita-1927: poiché delle navi di Kittim moveranno contro di lui; ed egli si perderà
    d’animo; poi di nuovo s’indignerà contro il patto santo, ed eseguirà i suoi disegni,
    e tornerà ad intendersi con quelli che avranno abbandonato il patto santo.
  ckb-ckb: لە کەنارەکانی ڕۆژئاواوە کەشتییەکان دێنە سەری، ئینجا کۆڵدەدات. دەگەڕێتەوە
    و لە پەیمانە پیرۆزەکە تووڕە دەبێت، ئەوانەش پاداشت دەکات کە وازیان لە پەیمانە پیرۆزەکە
    هێناوە.
  eng-BBE: 'For those who go out from the west will come against him, and he will
    be in fear and will go back, full of wrath against the holy agreement; and he
    will do his pleasure: and he will go back and be united with those who have given
    up the holy agreement.'
  kan-OKCV: ಏಕೆಂದರೆ ಕಿತ್ತೀಮಿನ ಹಡಗುಗಳು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಬರುವುವು. ಆದ್ದರಿಂದ ಅವನು ಎದೆಗುಂದಿ,
    ಪರಿಶುದ್ಧ ಒಡಂಬಡಿಕೆಗೆ ವಿರೋಧವಾಗಿ ಕೋಪಿಸಿಕೊಳ್ಳುವನು. ಹಿಂದಿರುಗಿ ಬಂದು ಪರಿಶುದ್ಧ ಒಡಂಬಡಿಕೆಯನ್ನು
    ತೊರೆದವರಿಗೆ ದಯೆ ತೋರಿಸುವನು.
  tam-2017: அவனுக்கு விரோதமாகக் கித்தீமின் கப்பல்கள் வரும்; அதினால் அவன் மனவேதனையடைந்து,
    திரும்பிப்போய், பரிசுத்த உடன்படிக்கைக்கு விரோதமாகக் கோபம்கொண்டு, அதற்கானதைச் செய்து,
    பரிசுத்த உடன்படிக்கையைத் தள்ளினவர்களை அநுசரிப்பான்.
  spa-RV-1909: 'Porque vendrán contra él naves de Chîttim, y él se contristará, y
    se volverá, y enojaráse contra el pacto santo, y hará: volveráse pues, y pensará
    en los que habrán desamparado el santo pacto.'
  ron-BTF: Căci corăbiile Chitimului vor veni împotriva lui; de aceea va fi întristat
    și se va întoarce și va avea indignare împotriva legământului sfânt; astfel va
    face el; chiar se va întoarce și se va înțelege cu cei care părăsesc legământul
    sfânt.
  eng-WEBP: For ships of Kittim will come against him. Therefore he will be grieved,
    and will return, and have indignation against the holy covenant, and will take
    action. He will even return, and have regard to those who forsake the holy covenant.
  eng-FBV: Ships from Cyprus will come to attack him, frightening him off so that
    he retreats. But this will make him mad, and he will attack the people of the
    holy agreement, recognizing those who abandon their commitment to the holy agreement.
  nch-BL: Pampa hualase soldados ten altepet Roma ipan cuaacalme huan quintehuiquij
    isoldados. Huan nopa tanahuatijquet ten norte ihuaya inisoldados nelía majmahuise
    huan cholojtehuase para inintal. Pero pampa pinajtoc huan pampa quicualancaita
    nopa tatzejtzeloltic camanali sencahuali cati Toteco quichijtoc ica imasehualhua,
    nopa tanahuatijquet ten norte calaquis tali Israel para quichihuas cati fiero
    quinequis.
  vie-1934: Vì những tàu ở Kít-tim sẽ đến nghịch cùng người; cho nên người sẽ lo buồn
    và trở về. Người sẽ tức giận nghịch cùng giao ước thánh, và làm theo ý mình. Người
    sẽ trở về, và coi trọng những kẻ bỏ giao ước thánh.
  hin-CV: पश्चिमी समुद्रतट के जहाज़ उसका विरोध करेंगे, और वह हिम्मत हार जाएगा. वह
    लौटेगा और पवित्र वाचा के विरुद्ध अपना गुस्सा दिखाएगा. वह लौटेगा और उन पर कृपा
    करेगा, जो पवित्र वाचा को छोड़ देंगे.
  spa-BES: Porque los barcos de Quitim vendrán contra él, y él se desanimará, volverá
    lleno de ira contra el pacto santo; y actuará contra él; y él regresará y se entenderá
    con aquellos que han renunciado al pacto santo.
  tdx-tdx: F’ie tamè o sambo’ i Kitìo le hanahelo naho himpoly vaho hatorifi’e i fañina
    miavakey; aa le hanoe’e ze satri’e naho hibalike vaho hitrao-kilily amo namo­rintseñe
    i fañina miavakeio.
  tha-KJV: เพราะว่ากองทัพเรือของเมืองคิทธิมจะมาปะทะกับเขา เขาจึงจะกลัวและกลับไป และจะเกรี้ยวกราดต่อพันธสัญญาบริ​สุทธิ​์
    และลงมือปฏิบั​ติ​งาน เขาจะหันกลับมาร่วมพันธมิตรกับบรรดาผู้​ที่​ทิ้งพันธสัญญาบริ​สุทธิ​์
  por-BR-2018: Porque navios de Quitim virão contra ele, de modo que ele se entristecerá,
    voltará, e se indignará contra o pacto santo, e ele fará o que decidir ; pois
    quando voltar, ele dará atenção aos que tiverem abandonado o pacto santo.
  deu-ELO: 'Denn Schiffe von Kittim werden wider ihn kommen; und er wird verzagen
    und umkehren, und er wird gegen den heiligen Bund ergrimmen und handeln: er wird
    umkehren und sein Augenmerk auf diejenigen richten, welche den heiligen Bund verlassen.'
  eng-WYC-2018: And ships with three orders of oars, and Romans, shall come [up] on
    him, and he shall be smitten. And he shall turn again, and shall have indignation
    against the testament of the saintuary, and he shall do. And he shall turn again,
    and he shall think against them that forsook the testament of the saintuary. (And
    Romans in ships with three orders of oars shall come against him, and he shall
    be struck. And so he shall turn back, and shall have indignation against the Holy
    Covenant, yea, so shall he do. And he shall turn back, and he shall plot with
    those who have deserted the Holy Covenant.)
  epo-epo: Ĉar venos kontraŭ lin ŝipoj de la Kitidoj, kaj li perdos la kuraĝon; kaj
    li denove fariĝos kolera kontraŭ la sankta interligo, kaj denove agos kaj interkonsentos
    kun la forlasintoj de la sankta interligo.
  uig-PIN: Qünki Kittim arilidin qiⱪⱪan kemilǝr ⱨujum ⱪilip kelidu. Xunga u dǝrd-ǝlǝm
    bilǝn qekinidu wǝ Hudaning Ɵz hǝlⱪi bilǝn tüzgǝn muⱪǝddǝs ǝⱨdisigǝ ⱪarap intayin
    ƣǝzǝplinidu, uningƣa ⱪarxi haliƣinini ⱪilidu; xundaⱪla qekinip yanƣanda muⱪǝddǝs
    ǝⱨdigǝ asiyliⱪ ⱪilƣuqilarni ǝtiwarlaydu.
  beo-beo: 'Louma dadi gagui dunu da dusagai bagade amo ganodini ema doagala:musa:
    misunu. E da bagadewane beda:mu. Amalalu, e da ougi bagade ba:mu. E da sinidigili,
    Gode Ea fi dunu ilia Godema sia:ne gadosu hou wadela:lesimusa: gegemu. E da nowa
    dunu ilia Gode Ea hou lalegaguli yolesi, amo ilia sia: nabalu, Gode Ea fi wadela:musa:
    dawa:mu.'
  tpi-OTNT: Na ol man bilong hap san i go daun bai i kam long sip na pait long em,
    na em bai i pret. Na em bai i kros nogut tru na i go bek na bai em i traim long
    bagarapim lotu bilong ol manmeri bilong God. Em bai i bihainim toktok na tingting
    bilong ol man i bin givim baksait long God.
  hau-SA: Jiragen ruwa yammancin bakin teku za su yi gāba da shi, zuciyarsa kuwa za
    tă yi sanyi. Sa’an nan zai juya ya huce haushinsa a kan tsattsarkan alkawari.
    Zai komo yă nuna jinƙai ga waɗanda suka juya wa tsattsarkan alkawari baya.
  uig-LAT: Chünki Kittim arilidin chiqqan kémiler hujum qilip kélidu. Shunga u derd-elem
    bilen chékinidu we Xudaning Öz xelqi bilen tüzgen muqeddes ehdisige qarap intayin
    ghezeplinidu, uninggha qarshi xalighinini qilidu; shundaqla chékinip yan’ghanda
    muqeddes ehdige asiyliq qilghuchilarni etiwarlaydu.
  nde-nde: Imikhumbi evela emakhunjini olwandle lwasentshonalanga izamelana layo ihle
    iphele amandla. Izabuyela emuva iyebhodlisela ulaka lwayo phezu kwesivumelwano
    esingcwele. Izaphinda isekele labo abadela isivumelwano esingcwele.
  ton-ton: 'Koeʻuhi ʻe haʻu kiate ia ʻae ngaahi vaka mei Kitimi: ko ia te ne mamahi
    ai, pea foki, pea ʻe lahi ʻene ʻita ki he fuakava māʻoniʻoni: ʻe pehē ʻa ʻene
    fai; ʻio, ʻe liu mai ia, pea toki alea mo kinautolu ʻoku siʻaki ʻae fuakava māʻoniʻoni'
  ces-1613: Nebo přijdou proti němu lodí Citejské, pročež bude jej to boleti, tak
    že opět zlobiti se bude proti smlouvě svaté. Což učině, navrátí se, a srozumění
    míti bude s těmi, kteříž opustili smlouvu svatou.
  eng-WMB: For ships of Kittim will come against him. Therefore he will be grieved,
    and will return, and have indignation against the holy covenant, and will take
    action. He will even return, and have regard to those who forsake the holy covenant.
  tam-TCV: மேற்குக் கரையோர நாடுகளின் கப்பல்கள் அவனை எதிர்க்கும். அதனால் அவன் சோர்வடைந்து
    தன் நாட்டிற்குத் திரும்புவான். அப்பொழுது அவன் திரும்பி பரிசுத்த ஆலயத்திற்கு எதிராகத்
    தன் கடுங்கோபத்தை வெளிப்படுத்துவான். அவன் பரிசுத்த உடன்படிக்கையை கைவிடுகிறவர்களுக்குத்
    தயவு காட்டுவான்.
  ceb-ULB: Kay moabot ang mga barko sa Kittim aron makigbatok kaniya, ug mahadlok
    siya ug mobalik. Hilabihan ang iyang kasuko batok sa balaang kasabotan, ug iyang
    kahimut-an kadtong mosalikway sa balaang kasabotan.
  pol-UBG: Przeciwko niemu bowiem wyruszą okręty z Kittim, będzie przygnębiony, wróci
    i rozgniewa się na święte przymierze; tak będzie działał. I znowu wróci, i zawrze
    porozumienie z tymi, którzy opuścili święte przymierze.
  urd-GVU: کیونکہ کِتّیم کے بحری جہاز اُس کی مخالفت کریں گے، اور وہ حوصلہ ہارے گا۔
    تب وہ مُڑ کر مُقدّس عہد کی قوم پر اپنا پورا غصہ اُتارے گا۔ جو مُقدّس عہد کو ترک
    کریں گے اُن پر وہ مہربانی کرے گا۔
  deu-1912: Denn es werden Schiffe aus Chittim wider ihn kommen, daß er verzagen wird
    und umkehren muß. Da wird er wider den heiligen Bund ergrimmen und wird's nicht
    ausrichten; und wird sich umsehen und an sich ziehen, die den heiligen Bund verlassen.
  kan-2017: ಅವನ ವಿರುದ್ಧವಾಗಿ ಕಿತ್ತೀಮಿನ ಹಡಗುಗಳು ಬರಲು, ಅವನು ಎದೆಗುಂದಿ ಹಿಂದಿರುಗಿ ಪರಿಶುದ್ಧ
    ನಿಬಂಧನೆಯ ಮೇಲೆ ಮತ್ಸರಗೊಂಡು ತನಗೆ ಇಷ್ಟ ಬಂದಂತೆ ಮಾಡುವನು. ಅವನು ಸ್ವದೇಶಕ್ಕೆ ಸೇರಿ ಪರಿಶುದ್ಧ
    ನಿಬಂಧನೆಯನ್ನು ತೊರೆದವರನ್ನು ಕಟಾಕ್ಷಿಸುವನು.
  yap-yap: Ma bay yib piyu Roma u barkow ngar maelgad ngak, ma bay i rus ngorad. “Ma
    aram e bayi sul ni kari damumuw me guy rogon ni nge kirebnag fare m’ag nib thothup
    ni bay u thilin Got nge tirok Got e girdi’. Ma bayi fol ko thin rok e pi’in ni
    kar pi’ed keru’rad ko re m’ag nem.
  hlt-MCSB: Anih te Kittim timbaw a paan vaengah pae vetih mael ni. Cimcaihnah paipi
    te kosi a hong vetih a rhoi ni. A mael vaengah cimcaihnah paipi aka hnoo te a
    yakming ni.
  mdy-ETH: ዒማና ሮሜ ዓጮ ዓሳ ዋኣሢ ካኣሚሌና ሙኪ ዒዛ ዖላንዳሢሮ ሚርጌና ዒ ዲቃታንዳኔ፤ ዒዚ ባሺንቲ ጊንሢም ዶጫዖ ዼኤፒ
    ዻጋና ፆኦሲ ዓሳ ካኣሽካ ካኣዦ ዒኢሳንዳኔ፤ ዬያ ካኣዦ ዒፂ ዱማዺ ዔቄ ዓሶና ዎላ ዒዚ ዒጊንቶዋ ማዣንዳኔ።
  twi-ASANTE: Ahyɛn a wɔfiri aman a ɛwɔ mpoano wɔ atɔeɛ fam no bɛko atia no, na nʼabasa
    mu bɛbu. Enti ɔbɛsane nʼakyi na ɔde nʼabufuo akɔwie apam kronkron no so, na ɔne
    wɔn a wɔpo apam kronkron no bɛyɛ baako.
  eng-WEBU: For ships of Kittim will come against him. Therefore he will be grieved,
    and will return, and have indignation against the holy covenant, and will take
    action. He will even return, and have regard to those who forsake the holy covenant.
  wal-wal: Aissi giikko, arggo bagga biittaappe yiya olaa markkabeti a daganttana.
    Yaatobare i guyye simmidi, geeshsha maachchaa bolli hanqqettana. Qassi hegaappe
    simmidi, geeshsha maachchaa aggiyaageetuura dabbotana.
  spa-PDDPT: Porque las naves de Quitim vendrán contra él, y será intimidado. Volverá,
    se enfurecerá contra el Pacto santo, actuará, volverá y se entenderá con los que
    abandonan el Pacto santo.
  gun-gun: Mba'eta hovai heta 'rã ou Quitim gui kanoã guaxu py. Ha'e ramo nda'ipy'a
    guaxuvei 'rã. Ha'e rami vy ojevy vy ipoxy 'rã Nhanderuete guexeve guarã ojapo
    va'ekue iky'a e'ỹ va'e rupi ikuai va'e pe. Ha'e ae oipotaa rami 'rã oiko. Ojevy
    ma ramo Nhanderuete guexeve guarã ojapo va'ekue iky'a e'ỹ va'e gui amongue ojepe'a
    ramo oguerovy'a 'rã.
  agu-BL: Na chopon jun c'oloj sanlar cwent Roma yi cho'n najlche' toque'n tzi'n tan
    xite'n cu'n. Yi jun c'oloj sanlara'tz cho'n chu'l tc'u'l barc tan oyintzi'. Ma
    yi e' sanlar tetz yi rey tetz Siria, chelepon ojk ẍchiwutz na wi'nin chichamil
    tan oyintzi'. Tan paj yi xtxolbila'tz, ẍchi'chok c'u'l yi rey tetz Siria scye'j
    yi e' tanum Ryos. Ej nin ẍche' xconse' yi e' yi ja cyaj cyen quilol Ryos tan bnol
    i' yi tetz tajbil scye'j yi e' yi cho'n k'uklij chic'u'l te Ryos.
  ilo-ULB: Ta sumabatto dagiti barko ti Kittim a maibusor kenkuana, ket maupayto isuna
    ken agsanudto. Makaungetto unay isuna a maibusor iti nasantoan a tulag, ket paborannanto
    dagiti mangtallikud iti nasantoan a tulag.
  kpg-kpg: Digau Rome ga loomoi i nadau wagabaalii ga hai baahi gi mee, gei mee ga madagu.
    “Mee ga hagawelewele huoloo, gaa huli belee oho taumaha nia daangada a God. Mee
    ga daudali nia helekai hagamaamaa digau ne diiagi taumaha deelaa.
  uig-ARA: چۈنكى كىتتىم ئارىلىدىن چىققان كېمىلەر ھۇجۇم قىلىپ كېلىدۇ. شۇڭا ئۇ دەرد-ئەلەم
    بىلەن چېكىنىدۇ ۋە خۇدانىڭ ئۆز خەلقى بىلەن تۈزگەن مۇقەددەس ئەھدىسىگە قاراپ ئىنتايىن
    غەزەپلىنىدۇ، ئۇنىڭغا قارشى خالىغىنىنى قىلىدۇ؛ شۇنداقلا چېكىنىپ يانغاندا مۇقەددەس
    ئەھدىگە ئاسىيلىق قىلغۇچىلارنى ئەتىۋارلايدۇ.
  sus-sus: Mixie fama nɛ kunkuie kui a gerede kelife sogegorode. E na nɔ a ra, a man
    gbilen a xɔnyi. A xa xɔnɛ kui, a fe ɲaaxi rabama nɛ mixie ra naxee na saatɛ sɛniyɛnxi
    kui, kɔnɔ naxee na saatɛ sɛniyɛnxi rabɛɲin, a fe fanyi rabama nɛ nee tan bɛ.»
  pon-2006: Mehn Rom kan pahn dake sohp kohdo oh mahweniong, oh e pahn masepwehkada.
    “E ahpw pahn wekidekla nan sapwellime engieng oh song en kamwomwala lamalam en
    sapwellimen Koht aramas akan. E pahn idawehnla kaweid en irail kan me keselahr
    lamalamo.
  ksd-ksd: Tago ra umana parau Kitim diat a pot upi diat a varubu me, ma na burut
    ma na talil, ma na kankanuane ra lia na kunubu, ma na pait ika kana mamainga;
    ma na lilikun, ma na nuk pa diat dia vana kan ra lia na kunubu.
  tur-YTC: Çünkü Kittim gemileri ona karşı gelecek. Bu yüzden üzülecek ve geri dönecek,
    kutsal antlaşmaya karşı öfkelenecek ve harekete geçecek. Geri dönecek ve kutsal
    antlaşmayı terk edenlere saygı gösterecek.”
  ind-AYT: Sebab, kapal-kapal orang Kitim akan datang melawannya sehingga hilang semangatnya.
    Lalu, dia pulang dengan marah terhadap Perjanjian Kudus, dan mengambil tindakan.
    Dan, setelah pulang, dia akan memberikan perhatian kepada mereka yang melalaikan
    Perjanjian Kudus.
  nya-nya: Sitima zapamadzi zochokera ku mayiko a ku madzulo zidzalimbana naye, ndipo
    adzataya mtima. Kenaka idzabwerera mopsa mtima ndi kudzalimbana ndi chipembedzo
    cha anthu opatulika. Idzabwerera ndi kuchitira chifundo amene sadzasunga pangano
    loyera.
  hrv-hrv: Kitimski će brodovi navaliti na njega, i on će se uplašiti. Vratit će se,
    bjesnjeti protiv svetoga Saveza i opet će se sporazumjeti s onima koji napustiše
    sveti Savez.
  mps-mps: Tama te giliga degasa dulubo badu bidi dabe te Isipba gebadu aselama, tama
    aga dali hwįbaso, tama aga wi yaibao. Tama agai te wado po dwai mu olama, ma
    begasa peyu, tama agai te Godiba lotu wabo we bidi dabe dolaibao. Agai te God
    tudiba mubo bidi dabe dali dwagi yai sę yaibao.
  tpi-tpi: Na ol man bilong hap san i go daun bai i kam long sip na pait long em,
    na em bai i pret. Na em bai i kros nogut tru na i go bek na bai em i traim long
    bagarapim lotu bilong ol manmeri bilong God. Em bai i bihainim toktok na tingting
    bilong ol man i bin givim baksait long God.
  dan-1931: kittæiske* Skibe drager imod ham, og han lader sig skræmme og vender om;
    hans Vrede blusser op mod den hellige Pagt, og han giver den frit Løb. Så vender
    han hjem og mærker sig dem, som falder fra den hellige Pagt**. { [*egentlig kypriske,
    her i det hele vesterlandske (romerske).] / [**dvs. frafalne Jøder.] }
  vie-OVCB: Bị các tàu chiến Kít-tim đe dọa, vua phương bắc buộc lòng phải rút quân
    về nước. Căm thù vì thất bại nhục nhã, vua phương bắc liền trút niềm uất hận trên
    người dân của giao ước thánh và ưu ái những ai từ bỏ giao ước.
  guj-2017: કેમ કે કિત્તીમનાં વહાણો તેની વિરુદ્ધ આવશે; તેથી તે નિરાશ થઈને પાછો જશે,
    પવિત્ર કરારને તજી દેનાર પર તે કૃપા રાખશે.
  pon-2006A: Mehn Rom kan pahn dake sohp kohdo oh mahweniong, oh e pahn masepwehkada.
    “E ahpw pahn wekidekla nan sapwellime engieng oh song en kamwomwala lamalam en
    sapwellimen Koht aramas akan. E pahn idawehnla kaweid en irail kan me keselahr
    lamalamo.
  por-BRBSL: Para os navios do Kittim virá contra ele. Portanto, ele ficará de luto,
    e voltará, e terá indignação contra o santo pacto, e tomará medidas. Ele retornará
    até mesmo, e terá consideração por aqueles que abandonarem o santo pacto.
  swe-swe: Skepp från Kittim [romerska fartyg från Cypern i väster] ska komma emot
    honom och han ska förlora modet (bli rädd). [Kittim var ett annat namn för ön
    Cypern, men också ett uttryck för länderna väster om Egypten och Syrien i allmänhet.
    Här syftar det på den romerska flotta som kommit till Alexandria under befäl av
    Gaius Laenas på Ptolemaios begäran. Här introduceras den fjärde stormakten, romarna,
    som snart kommer att ta över efter grekerna.] Då ska han vända tillbaka [till
    Syrien] och rikta sin vrede mot det heliga förbundet och ge vreden fritt utlopp.
    Han ska vända tillbaka och ära (lyssna på) de som övergett det heliga förbundet.
    [År 167 e.Kr. vände Antiochos IV sin förödmjukelse till ilska mot det judiska
    folket ännu en gång. Han sände en befälhavare som hette Apollonios till Jerusalem.
    Han låtsades komma i fredliga syften, men på sabbatsdagen attackerade och dödade
    han många judar och plundrade staden, se 2 Mack 5:23-26. Samtidigt belönade han
    de judar som stödde hans hellenistiska agenda, se 2 Mack 4:7-17.]
  cth-cth: Bangtelane tetpawiteh, Kittim longnaw ni ahni tuk hanlah a tho awh han.
    Hatdawkvah puenghoi a lungpataw teh, lungkhuek laihoi bawkim kathoung tuk hanelah
    bout tho vaiteh, rawknae hah a sak han. Hottelah lawkkam kathoung katapoenaw hoi
    a kâhuiko awh han.
  twi-twi: Ahyɛn a wofi aman a ɛwɔ mpoano wɔ atɔe fam no bɛko atia no, na nʼabasa
    mu bebu. Enti ɔbɛsan nʼakyi na ɔde nʼabufuw akowie apam kronkron no so, na ɔne
    wɔn a wɔpo apam kronkron no bɛyɛ baako.
  hlt-hlt: Anih te Kittim timbaw a paan vaengah pae vetih mael ni. Cimcaihnah paipi
    te kosi a hong vetih a rhoi ni. A mael vaengah cimcaihnah paipi aka hnoo te a
    yakming ni.
  tbz-SIM: Diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ yóó tuɔkɛnímu nɛ̀ bɑ̀tóòbɛ̀ kóò bɑ̀ɑo.
    Kòo kɔ̃̀ntìi yɑ̃rikɛ kòo bútínnɛ́ kòo miɛkɛɛ do Kuyie ntɑunnɛ̀ bɛ̀ kumɑ́ɑ̀ bɛ
    ĩ́nkɛ̀, kòo dɑkɛnɛ̀ bɛ̀ɛ̀ yetɛ dɛ kó mɛtɑummɛ̀.
  msy-2020: Eghtɨ Romɨn gumazamiziba kuribar izɨva a mɨsogham, eghtɨ a bar atiatigham.
    Egh a bar puv atarɨva uamategh mangɨ, gumazamizir Godɨn ziam fer arazim gasɨghasɨghsɨ
    damuam. Egh a gumazamizir akɨrim ragha God gasaraziba men mɨgɨrɨgɨaba ko nɨghnɨzibar
    gɨn mangam.
  dop-dop: Lom nyǝ́mɑ kɑ́ kɔnnɑ pɑ kpɩɩlǝŋ nɑ pɑ́ yoonɑ-ɩ. Ɩ kɑ́ lɔ ɩ ɑpɑlʋtʋ nɑ ɩ́
    se nɑ ɩ́ mǝlɩ. Ɩlɛnɑ ɩ́ mʋ pɑ́ɑ́nɑ́ nɑ ɩ́ kpɛntǝnɑ mpɑ pɑ lɔ Ɩsɔ tɔ. Ɩlɛnɑ ɩ́
    wɑkǝlɩ yǝlɑɑ mpɑ nɑ Ɩsɔ pɑ pɛɛlɑ nɔɣɔ tɔ pɑ ɩsɔ sɛɛʋ.
  azb-azb: Kittim gəmiləri ona qarşı gələcək və o, ruhdan düşüb geri dönəcək. Qəzəblənib
    müqəddəs əhdə qarşı çıxacaq və yenə müqəddəs əhdə xəyanət edənlərlə yaxşı davranacaq.
  eng-DBY: for ships of Chittim shall come against him; and he shall be grieved, and
    return, and have indignation against the holy covenant; and will practise; and
    he shall return and direct his attention to those that forsake the holy covenant.
  hin-2017: क्योंकि कित्तियों के जहाज उसके विरुद्ध आएँगे, और वह उदास होकर लौटेगा,
    और पवित्र वाचा पर चिढ़कर अपनी इच्छा पूरी करेगा। वह लौटकर पवित्र वाचा के तोड़नेवालों
    की सुधि लेगा।
  wol-KYG: Ay boroom gaal yu mag dinañu jóge sowu, songsi ko, ba tax mu xàddi, ba
    dëpp. Mu daldi mer lool, sippi ko mbooloom kóllëre gu sell gi, tey ànd ak ñi dëddu
    kóllëre gu sell gi.
  eng-YLT: And ships of Chittim have come in against him, and he hath been pained,
    and hath turned back, and hath been insolent toward the holy covenant, and hath
    wrought, and turned back, and he understandeth concerning those forsaking the
    holy covenant.
  eng-WYC-2017: And ships with three orders of oars, and Romans, shall come [up] on
    him, and he shall be smitten. And he shall turn again, and shall have indignation
    against the testament of the saintuary, and he shall do. And he shall turn again,
    and he shall think against them that forsook the testament of the saintuary.
  eng-WMBB: For ships of Kittim will come against him. Therefore he will be grieved,
    and will return, and have indignation against the holy covenant, and will take
    action. He will even return, and have regard to those who forsake the holy covenant.
  urd-GVH: क्योंकि कित्तीम के बहरी जहाज़ उस की मुख़ालफ़त करेंगे, और वह हौसला हारेगा।
    तब वह मुड़कर मुक़द्दस अहद की क़ौम पर अपना पूरा ग़ुस्सा उतारेगा। जो मुक़द्दस अहद
    को तर्क करेंगे उन पर वह मेहरबानी करेगा।
  rug-rug: Sari vaka pa kali lodu rimata koasa raratana si kote raza ia si asa, meke
    kote matagutu si asa. Ke kote kekere si asa meke va gore la nia sa sa nana tinaṉaziri
    koa sa Vinariva Egoi Hopena te Tamasa. Kote pule la vasina meke tokani sa si arini
    pu luara pania sa Vinariva Egoi te Tamasa.
  gaz-gaz: Dooniiwwan Kitiim isa mormu; innis abdii kutata. Ergasii duubatti deebiʼee
    kakuu qulqulluutti dheekkamsa isaa buusa. Deebiʼees warra kakuu qulqulluu dhiisan
    jaallata.
  fra-LSG: Des navires de Kittim s’avanceront contre lui; découragé, il rebroussera.
    Puis, furieux contre l’alliance sainte, il ne restera pas inactif; à son retour,
    il portera ses regards sur ceux qui auront abandonné l’alliance sainte.
  yal-yal: Kunkine fama a yɛngɛdeni nɛn sa keli sogegododeni Sipiri yamanani. A na
    yɔntɔ, a xɛtɛma a xanbi ra nɛn. A xɔlɛn soma layiri sariɲanxin xun na nɛn. Muxun
    naxanye e xun xanbi soma na layiri sariɲanxini a ɲɔxɔ luma nɛn ne xɔn.”
  haw-1868: No ka mea, e holo ku e mai no na moku no Kitima ia ia; nolaila e kaumaha
    no, a hoi mai, a e huhu loa aku ia i ka berita hoano; pela no oia e hana'i; a
    hoi mai no ia, a e kuikahi pu me ka poe i haalele i ua berita hoano la.
  arb-NAV: إِذْ تَنْقَضُّ عَلَيْهِ سُفُنٌ حَرْبِيَّةٌ مِنْ قُبْرُصَ، فَيَعْتَرِيهِ
    يَأْسٌ وَيَغْلِي غَيْظاً عَلَى أَرْضِ إِسْرَائِيلَ، وَيَصْغَى إِلَى مَشُورَةِ
    رَافِضِي الْعَهْدِ الْمُقَدَّسِ.
  ewe-ewe: elabena, Kitimtɔwo ƒe ʋuwo atsi tsitre ɖe eŋu eye dzi aɖe le eƒo. Ekema
    atrɔ, aɖe dziku ɖe nubabla kɔkɔe la ŋu. Atrɔ agbɔ ava ve ame siwo gbe nu le nubabla
    kɔkɔe la gbɔ la nu.
  eng-LEE: 'For there will come against him the ships of Kittim; and he will become
    faint-hearted, and return, and will rage against the holy covenant; and he will
    do it: and he will return, and have an understanding with those that forsake the
    holy covenant.'
  asm-FB: কিয়নো কিত্তীমৰ জাহাজবোৰ তেওঁৰ বিৰুদ্ধে আহিব; আৰু তেওঁ নিৰুৎসাহ হৈ ঘূৰি
    যাব। পবিত্ৰ নিয়মৰ বিৰুদ্ধে তেওঁ ক্ৰোধ কৰিব আৰু পবিত্ৰ নিয়ম অমান্য কৰা লোকসকলক
    অনুগ্রহ দেখুৱাব।
  sus-A: مِشِيٍ قَمَ نّ كُنكُييٍ كُي عَ فٍرٍدٍ كٍلِقٍ سٌفٍفٌرٌدٍ. عٍ نَ نْ عَ رَ،
    عَ مَن فبِلٍن عَ شْنيِ. عَ شَ شْنّ كُي، عَ قٍ حَاشِ رَبَمَ نّ مِشِيٍ رَ نَشٍيٍ
    نَ سَاتّ سّنِيّنشِ كُي، كْنْ نَشٍيٍ نَ سَاتّ سّنِيّنشِ رَبّحِن، عَ قٍ قَنيِ رَبَمَ
    نّ نٍيٍ تَن بّ.»
  fra-SBL: Car des navires de Kittim viendront contre lui. C'est pourquoi il sera
    affligé, et il reviendra, et il s'indignera contre l'alliance sainte, et il agira.
    Il reviendra même, et aura égard à ceux qui abandonnent l'alliance sainte.
  hbo-hbo: וּבָ֨אוּ בֹ֜ו צִיִּ֤ים כִּתִּים֙ וְנִכְאָ֔ה וְשָׁ֛ב וְזָעַ֥ם עַל־בְּרִֽית־קֹ֖ודֶשׁ
    וְעָשָׂ֑ה וְשָׁ֣ב וְיָבֵ֔ן עַל־עֹזְבֵ֖י בְּרִ֥ית קֹֽדֶשׁ׃
  pjt-pjt: Panya wiluṟaranguṟu tjaultji kutjupa tjuṯa pauta puḻka tjuṯangka pitjaku
    munuya mantangka wirkaṟa Tjiṟiyaku panya mayatja nguḻutjingalku, ka paluṟu nyakula
    nguḻuringkula maḻaku ma-pakalku ngurakutu palumpa tjaultji tjuṯatjara. Munu mayatja
    paluṟu kurunpa mirpaṉpa alatjiṯu ankuku. Munu ankula nguṟurpa Israelkunu tjuṯangka
    wirkaṟa tjana Godanya waḻkunnyangka piṟukuṯu nyangu munu palu puṟunypaṯu tjananya
    kuraṟa alatjiṯu pungkuku. Palu Israelkunu kutjupangku Godanya wantinyangka Tjiṟiyaku
    mayatjangku pungkunytja wiyangku wantira pukuḻmankuku.
  kik-kik: Andũ a kuuma Kitimu nĩmagooka na marikabu ciao mamũũkĩrĩre, nake nĩagaakua
    ngoro. Nake nĩakahũndũka arakarĩte mũno na okĩrĩre kĩrĩkanĩro kĩrĩa gĩtheru. Nĩagacooka
    eke maũndũ ma ũtugi kũrĩ andũ arĩa othe magaatirika kĩrĩkanĩro kĩu gĩtheru.
  fra-NCL: Des navires de Céthim viendront contre lui et il perdra courage ; il s’en
    retournera et il s’irritera contre l’alliance sainte ; et il agira, et il s’entendra
    encore une fois avec ceux qui auront abandonné l’alliance.
  cek-AK: Kittim ih palongpuinawk mah anih to pakaa khoep ueloe, palungnat hoiah amlaem
    let tih; anih amlaem let naah, ciimcai Sithaw lokmaihaih, tiah doeh sah ai kaminawk
    hoiah ampui sah tih, anih loe palungphui loiah ciimcai Sithaw khaeah lokmaihaih
    sah kaminawk to paro tih.
  cuk-cuk: Ar abin-imakega, bila-onoged-urmar-diakined-Quitim-dupginmalad abin-nodagoed,
    geb dad-nakwed-argan-sapiledsikid-rey we-urmar-dobgudedba sikirmakdoed. Geb Igar-Islidikid-Maid
    sae-dakdoed. Gannar sorsik-nadapidgi, dulemar-Igar-Islidikid-Maid-obachamaladgi
    nued-binsaoed.
  uig-CYR: Чүнки Киттим арилидин чиққан кемиләр һуҗум қилип келиду. Шуңа у дәрд-әләм
    билән чекиниду вә Худаниң Өз хәлқи билән түзгән муқәддәс әһдисигә қарап интайин
    ғәзәплиниду, униңға қарши халиқинини қилиду; шундақла чекинип янғанда муқәддәс
    әһдигә асийлиқ қилғучиларни әтиварлайду.
  tel-2017: అంతట కిత్తీయుల ఓడలు అతని మీదికి రావడం వలన అతడు ధైర్యం చెడి వెనక్కి తిరిగి
    వెళ్ళిపోతాడు. పరిశుద్ధ నిబంధన విషయంలో అత్యాగ్రహం గలవాడై, పరిశుద్ధ నిబంధనను విడిచి
    పెట్టిన వారి పట్ల పక్షపాతం చూపుతాడు.
  hat-BSA: Paske bato a Kittim yo va vini kont li. Akoz sa, li va vin gen chagren.
    Li va retounen byen anraje kont akò sen an, e li va aji. Konsa, li va retounen
    pran desizyon pou antann li ak sila ki vyole akò sen yo.
  kos-kos: Mwet Rome ac fah tuku ke oak meoa ac lainul, ac el ac fah arulana sangengla.
    “Na in kasrkusrak lal, el ac fah folokla ac srike in kunausla alu lun mwet lun
    God uh. El ac porongo ac oru oana kas in kasru ma mwet tila wi alu inge fahk nu
    sel uh.
  hbo-WLC: וּבָ֨אוּ ב֜וֹ צִיִּ֤ים כִּתִּים֙ וְנִכְאָ֔ה וְשָׁ֛ב וְזָעַ֥ם עַל־בְּרִֽית־ק֖וֹדֶשׁ
    וְעָשָׂ֑ה וְשָׁ֣ב וְיָבֵ֔ן עַל־עֹזְבֵ֖י בְּרִ֥ית קֹֽדֶשׁ׃
  ibo-ibo: Ụgbọ mmiri ndị si obodo Kitim ga-abịa imegide ya, ọ ga-ada mba nʼihi egwu,
    ọ ga-alaghachi azụ were oke iwe megide ọgbụgba ndụ ahụ dị nsọ. Ọ ga-alọghachi
    gosi ndị hapụrụ ọgbụgba ndụ ahụ dị nsọ nkwado.
  ory-ory: କାରଣ କିତ୍ତୀମର ଜାହାଜସକଳ ତାହାର ବିରୁଦ୍ଧରେ ଆସିବ, ଏଥିପାଇଁ ସେ ଦୁଃଖିତ ହୋଇ ଫେରିଯିବ
    ଓ ପବିତ୍ର ନିୟମର ପ୍ରତିକୂଳରେ କ୍ରୋଧ କରି ସ୍ଵେଚ୍ଛାମତ କାର୍ଯ୍ୟ କରିବ; ସେ ଫେରିଯିବ ଓ ପବିତ୍ର
    ନିୟମତ୍ୟାଗୀ ଲୋକମାନଙ୍କ ପ୍ରତି ମନୋଯୋଗ କରିବ।
  chk-chk: Pun sein Saipiros repwe war o maun ngeni, iei mine epwe feila seniir fän
    niuokus. Iwe, epwe liwinla fän song o atai ewe lamalam än nöün Kot aramas, epwe
    pwal eäni kirikiröch ngeni chokewe ra pöütala ewe lamalam.
  rop-rop: Detlot Roman soljamob garra kaman garram bout en olabat garra fait langa
    im en im garra bradin nomo lilbit. “Afta, det king brom Siriya garra gitwail en
    im garra trai blanga stapam detlot pipul blanga God brom weshipbat langa God.
    Im garra dum wanim detlot pipul tok hubin gibit bekboun langa God.
  ukr-1871: Бо одночасно з ним прийдуть кораблї Киттимські; і він утратить відвагу
    й вернеться; та розлютиться на сьвятий завіт, і здїйснить свій намір, і стане
    знов уговорюватись із тими, що одступили від сьвятого завіту.
  deu-1951: sondern es werden ihn Kittäerschiffe angreifen, so daß er entmutigt umkehrt,
    um seinen Zorn an dem heiligen Bund auszulassen. Das wird er auch tun und bei
    seiner Rückkehr sich diejenigen merken, welche den heiligen Bund verlassen.
  eng-JPS: For ships of Kittim shall come against him, and he shall be cowed, and
    he shall return, and have indignation against the holy covenant, and shall do
    his pleasure; and he shall return, and have regard unto them that forsake the
    holy covenant.
  srp-1865: Jer æe doæi na nj laðe Kitejske, i on æe se ojaditi, te æe se vratiti;
    i razljutiæe se na sveti zavjet, i izvršiæe; i vrativši se složiæe se s onima
    koji ostavljaju sveti zavjet.
  lug-lug: Emmeeri ez’e Kittimu zirimulwanyisa era aliggwaamu amaanyi, n’oluvannyuma
    alikyuka okuddayo n’asunguwalira endagaano entukuvu. Bw’aliddayo alikolagana n’abo
    abakyawa endagaano entukuvu.
  heb-heb: ובאו בו ציים כתים ונכאה ושב וזעם על ברית קודש ועשה ושב ויבן על עזבי ברית
    קדש׃
  ben-IRV: কারণ কিত্তীমের জাহাজগুলো তার বিরুদ্ধে আসবে এবং সে নিরুত্সাহ হবে ও ফিরে
    যাবে। সে পবিত্র নিয়মের বিরুদ্ধে রেগে যাবে এবং যারা সেই পবিত্র নিয়ম ত্যাগ করে
    তাদের প্রতি অনুগ্রহ করবে।
  pan-pan: ਕਿਉਂ ਜੋ ਕਿੱਤੀਆਂ ਦੇ ਜਹਾਜ਼ ਉਸ ਦਾ ਸਾਹਮਣਾ ਕਰਨਗੇ ਸੋ ਉਹ ਉਦਾਸ ਹੋਵੇਗਾ ਅਤੇ ਮੁੜੇਗਾ
    ਅਤੇ ਪਵਿੱਤਰ ਨੇਮ ਉੱਤੇ ਉਸ ਦਾ ਕ੍ਰੋਧ ਜਾਗੇਗਾ ਅਤੇ ਉਸੇ ਦੇ ਅਨੁਸਾਰ ਉਹ ਕੰਮ ਕਰੇਗਾ ਸਗੋਂ ਉਹ
    ਮੁੜੇਗਾ ਅਤੇ ਜਿਹਨਾਂ ਲੋਕਾਂ ਨੇ ਪਵਿੱਤਰ ਨੇਮ ਛੱਡ ਦਿੱਤਾ ਹੈ ਉਹਨਾਂ ਲੋਕਾਂ ਨਾਲ ਮੇਲ ਕਰੇਗਾ।
  mya-JVB: အကြောင်းမူကား၊ ခိတ္တိမ် သင်္ဘော တို့သည် ထိုသူ ကို ဆီးတားကြလိမ့်မည်။ ထိုကြောင့်
    ၊ စိတ်နာ လျက် ပြန် သွား၍ သန့်ရှင်း သော ပဋိညာဉ် တရားကို အမျက် ထွက်သည်အတိုင်းပြု
    ပြီးမှပြန် သွားစဉ်တွင်၊ သန့်ရှင်း သော ပဋိညာဉ် တရားကို စွန့်ပစ် သောသူတို့ နှင့်
    အဆွေဖွဲ့လိမ့်မည် ။
  hmo-hmo: Roma taudia be edia kada badadia dekenai do idia mai, Suria ena king do
    idia tuari henia gwauraia, vadaeni do ia gari. Unai neganai, mai badu dikadika
    danu do ia giroa lou, Dirava ena taudia korikori edia guriguri karadia do ia hadikaia
    toho. Dirava ena guriguri kara idia rakatania taudia edia sisiba herevadia, be
    unai king ese do ia kamonai henia.
  urd-urd: क्यूँकि अहल — ए — कित्तीम के जहाज़ उसके मुक़ाबिले को निकलेंगे, और वह रंजीदा
    होकर मुड़ेगा और 'अहद — ए — मुक़द्दस पर उसका ग़ज़ब भड़केगा, और वह उसके मुताबिक़
    'अमल करेगा; बल्कि वह मुड़ कर उन लोगों से जो 'अहद — ए — मुक़द्दस को छोड़ देंगे,
    इत्तफ़ाक़ करेगा।
  rus-SYN: ибо в одно время с ним придут корабли Киттимские; и он упадет духом, и
    возвратится, и озлобится на святый завет, и исполнит свое намерение, и опять войдет
    в соглашение с отступниками от святаго завета.
  bqc-SIM: Bɛ'aɛdeↄ giɛ̀ ń gó'ilɛnaↄ, i vlãnau, i ɛa gɛ́ kpɛ̃nɛbↄbↄ gbɛ̃́ pↄ́ Lua
    bàa kúńnↄↄwa. A zɛ ń gbɛ̃́ pↄ́ aa Lua bàakuańnↄ yã́ gbòoↄ,
  tcz-CHONGTHU: Ajeh chu, lhumlam twipi pang’a kon’a, kong-innei tampi ama doudinga
    hungkon diu, hichun ama akichatsah ding, lung himo tah’a agam lang’a kilekit ding
    ahi. Aman hichea alunghanna chu kitepna theng mite chung a achuhsah ding, chuleh
    kitepna donselou miho chu akihoutheipi ding, amaho toh pangkhom diu ahi.
  mar-mar: कारण कित्तीमाची जहाजे त्याच्या विरोधात येतील आणि तो निराश होऊन मागे फिरेल
    तो पवित्र करारावर खिन्न होऊन ज्यांनी हा करार सोडला त्यांच्यावर लक्ष लावील.
  qub-qub: Chay suldäruncunataga lamarpa inti yaganan caj-läpita büquicunawan shamoj
    suldärucunami illajpita wañuchengapaj. Chaymi pillyaycashanpita manchariyllawan
    juclla aywacongapaj. Norticho tiyaj caj rayga fiyupa rabyashpan chiquicurcongapaj
    Tayta Dioswan Conträtuta ruraj runacunata. Diospa conträtuncho nishanno mana cumlej
    runacunatanami alli ricangapaj.
  bqp-bqp: Domi tɔmbɑ koo nɑ sɑɑ Kitimun di kɑ goo nimkusu bu nùn wɔri. Sɑɑ ye sɔɔ,
    win kɑbiɑ yɑ koo bɔɔrɑ, kpɑ u gɔsirɑ u wurɑ. U koo Isireli be Gusunɔ u kɑ ɑrukɑwɑni
    bɔkuɑ mi, mɔru seesi kpɑ u n kɑ be bɑ ɑrukɑwɑni ye deri nɔɔ tiɑ sɑ̃ɑ.
  hat-hat: Moun Kitim yo ap vin nan batiman yo, y'ap rete l' sou kous li, l'ap dekouraje.
    Lè l'ap tounen. l'ap fin debòde sou moun k'ap sèvi dapre kontra Bondye te siyen
    avèk yo a. Men, l'ap fè pa moun ki vire do bay kontra a.
  eng-BSB: Ships of Kittim will come against him, and he will lose heart. Then he
    will turn back and rage against the holy covenant and do damage. So he will return
    and show favor to those who forsake the holy covenant.
  eng-WEBPB: For ships of Kittim will come against him. Therefore he will be grieved,
    and will return, and have indignation against the holy covenant, and will take
    action. He will even return, and have regard to those who forsake the holy covenant.
  kbq-kbq: Zage fre kazigama me'nea hagerimofo ankenaregama nemaniza vahe'mo'za ventefi
    e'za hara eme hunte'za, azeri koro hugahaze. Anama hanageno'a ete atreno mopa'arega
    vugahie. Hianagi agrira tusi arimpa nehesanigeno nevuno, tamage Anumzamofo mono'ma
    hunentesaza zana eri haviza nehuno, Anumzamofoma zamefi hunemiza vahe'mokizmi
    nanekea antahigahie.
  nhe-BL: Pampa hualase soldados tlen altepetl Roma ipan barcos huan quintehuiquij
    isoldados. Huan nopa tlanahuatijquetl tlen norte ihuaya ininsoldados nelía majmahuise
    huan cholojtehuase para inintlal. Pero pampa pinajtoc huan pampa quicocolía nopa
    tlajtoli tlen Toteco quisencajtoc ica itlacajhua, nopa tlanahuatijquetl tlen norte
    calaquis tlali Israel para quichihuas tlen fiero quinequis.
  bus-bus: Ɔfãntɛ̃gɛ̃kpɛndeenↄ é gínɛ kↄ̃n góro'itɛnↄ. Eé na a sàsaa, eé ɛara à gá
    pↄfɛ̃ pita gbɛ̃ kɛ̀ Luda bà kúńyonↄa. Eé zɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ Luda bà kuunańyo
    yã gbòronↄo.
  gub-BL: Na'e zauxiapekwer ur putar kwarahy heixe haw kutyr wi kanuhu pupe a'e wà
    nehe kury. Uzàmàtyry'ym putar Xir wà nehe. Zawaiw katu putar izupe nehe. A'e rupi
    upytu'u putar a'e zauxiapekwer waàmàtyry'ym ire nehe. Wikwahy putar nehe, a'e
    rupi uzàmàtyry'ym wi putar Izaew wà nehe. Uzapo putar wemimutar Izaew wanehe nehe.
    Amo Zutew Tupàn imuwete re upytu'u ma'e kwer umume'u putar hemiapo ràm izupe wà
    nehe. Uzapo putar ma'e waze'eg rupi nehe.
  eng-DRA: 'And the galleys and the Romans shall come upon him, and he shall be struck,
    and shall return, and shall have indignation against the covenant of the sanctuary,
    and he shall succeed: and he shall return and shall devise against them that have
    forsaken the covenant of the sanctuary.'
