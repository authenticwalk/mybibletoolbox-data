  kan-2017: ಅವನು ದೊಡ್ಡ ದಂಡೆತ್ತಿ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ರಾಜನ ವಿರುದ್ಧವಾಗಿ ತನ್ನ ರಾಜ್ಯದ ಬಲವನ್ನೆಲ್ಲ
