    po minama, tama aga tibo po mu ola mawaibao.
  tpi-tpi: “Dispela king bai i no pret long king bilong Isip. Olsem na bai em i bungim
    wanpela bikpela ami bilong kirapim pait long ol Isip. Na king bilong Isip bai
    i kisim bikpela strongpela ami bilong em yet na bai ol tu i redi long pait long
    king bilong Siria. Tasol king bilong Isip bai i no inap win, long wanem, sampela
    man bai i pasim tok bilong trikim em na paulim em tru.
  dan-1931: Han opbyder sin kraft og sit Mod mod Sydens Konge* og drager ud med en
    stor Hær; og Sydens Konge rykker ud til Strid med en overmåde stor og stærk Hær,
    men kan ikke stå sig, da der smedes Rænker imod ham; { [*Ptolomæus VI.] }
  vie-OVCB: Sau đó, vua sẽ hăng hái tuyển mộ và luyện tập một quân đội đông đảo rồi
    tấn công phương nam. Trong khi đó, vua phương nam cũng tổng động viên và đem đại
    quân phòng thủ đất nước, nhưng bị thất bại vì nội loạn.
  guj-2017: તે પોતાની શક્તિ તથા હિંમત ભેગી કરીને દક્ષિણના રાજાની સામે મોટા સૈન્ય સાથે
    આવશે. દક્ષિણનો રાજા પણ બળવાન સૈન્ય સાથે તેની સામે યુદ્ધ કરશે, પણ તે ટકશે નહિ,
    કેમ કે તેઓ તેની વિરુદ્ધ કાવતરાં કરશે.
  pon-2006A: “E pahn nantiheng kihpene ehu lapalahn karis pwehn mahweniong nanmwarkien
    Isip, me pil kaunopadahr lapalahn karis ehu pwe en mahwenkihong nanmwarkien Siria.
    Ahpw nanmwarkien Isip sohte pahn pweida pwehki widing kan me re pahn wiahiong.
  por-BRBSL: “Ele agitará seu poder e sua coragem contra o rei do sul com um grande
    exército; e o rei do sul travará guerra em batalha com um exército extremamente
    grande e poderoso, mas ele não vai ficar de pé; pois eles vão inventar planos
    contra ele.
  swe-swe: '[Detta stycke går tillbaka till Antiochos första militärkampanj mot Egypten
    169 f.Kr. Hans seger över Ptolemaios beskrivs i vers 22.] Han [Antiochos IV Epifanes]
    ska uppbåda sin kraft och sitt mod mot kungen i Sydlandet [Ptolemaios VII] och
    komma med en stor här, men kungen i Sydlandet ska också rusta sig till strid med
    en mycket stor och mäktig här. Han ska dock inte kunna stå emot på grund av de
    planer som görs mot honom.'
  cth-cth: Puenghoi kapap e ransanaw hoi, akalae siangpahrang hah tuk vaiteh, amahoima
    thaonae hah a hroecoe han. Akalae siangpahrang ni hai moikapap ni teh athakaawme
    ransanaw hoi taran tuk hanlah a kâhroecoe awh ei, ngang thai awh mahoeh. Bangkongtetpawiteh,
    kahawihoehe pouknae a tawn awh han.
  twi-twi: “Obenya asraafo dɔm kɛse na wanya ahoɔden ne akokoduru asɔre atia ɔhene
    a ɔwɔ anafo fam. Ɔhene a ɔwɔ anafo fam no de asraafo a wɔdɔɔso na wɔyɛ den betu
    ɔsa, nanso ɔrentumi nnyina, esiane pɔw ahorow a wɔabɔ de atia no nti.
  hlt-hlt: Tuithim manghai neh tatthai pilnu taengah a thadueng neh a thinko te a
    haeng ni. Tuithim manghai khaw caemtloek khuiah tatthai neh muep huek uh vetih
    pilnu khungdaeng ni. Tedae anih te kopoek neh a moeh uh dongah pai thai mahpawh.
  tbz-SIM: Ò bo bɑntɛ́ dìì mɔ̀nnì ò kpeńnìmɛ̀ weti weti kɛ́bɑ́ɑ́tí nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kɛ bo pi kubɑkù cɑ̃̀nku kóo kpɑ̀ɑ̀tì, kɛ̀ wenwe múnkɛ mbɑɑtiní nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    bɛ̀ɛ̀ kpeńnì mɛdiɛ̀ mmɔ́mmɔmmɛ, bɛ̀ mɛ mbɑ́ɑ́ nɑ kɛ yɛ̃́ ò yóó kpɑnnɛ̀mɛ̀ mɛciì
    mmɛ.
  msy-2020: “Egh atrivir kam Isipɨn atrivimɨn atiatighan kogham. Egh, a mɨdorozir
    gumazir avɨrir ekiam akuvagh Isip ko mɨsogham. Eghtɨ Isipɨn atrivim mɨdorozir
    gumazir gavgavir taba ua bagh da inigh, egh uaghan Sirian atrivim ko mɨsogham.
    Eghtɨ gumazitaba Isipɨn atrivim gifarɨva a damutɨ a bar foghan kogh, egh kamaghɨn,
    a irɨgham.
  dop-dop: Ɩ toŋ nɑ ɩ ɑpɑlʋtʋ tɔɔ ɩ nɑ ɩ yoolɑɑ tuutuumɑ pɑɑ polo Icipiti wulɑʋ wɑɑlɩ.
    Amɑ ɩ́lɛ́ ɩ yoolɑɑ kǝlɑ ɩnɩ ɩ nyǝ́mɑ kɛ toŋ nɑ pɑɣɑlɛ. Pɑɑ yoonɑ-ɩ nɑ pɑ́ kpisi-ɩ.
    Mpi tɔ, ɑcilɑɣɑtʋ kɛ pɑɑ lɑnɑ-wɛ.
  azb-azb: Sonra güc və cəsarət toplayıb böyük bir qoşunla cənub padşahına qarşı çıxacaq.
    Cənub padşahı da böyük və çox güclü bir ordu ilə döyüşə girəcək, ancaq müqavimət
    göstərə bilməyəcək, çünki ona qarşı qəsd quracaqlar.
  eng-DBY: And he shall stir up his power and his courage against the king of the
    south with a great army; and the king of the south shall engage in battle with
    an exceeding great and mighty army; but he shall not stand, for they shall plan
    devices against him.
  hin-2017: तब वह दक्षिण देश के राजा के विरुद्ध बड़ी सेना लिए हुए अपने बल और हियाव
    को बढ़ाएगा, और दक्षिण देश का राजा अत्यन्त बड़ी सामर्थी सेना लिए हुए युद्ध तो करेगा,
    परन्तु ठहर न सकेगा, क्योंकि लोग उसके विरुद्ध कल्पना करेंगे।
  wol-KYG: «Bu loolu weesee dina ànd ak mbooloo mu bare, daldi yebook doole ak pastéef
    ci kaw buur bëj-saalum. Buur bëj-saalum waajal xare, ànd ak mbooloo mu réy te
    bare doole lool, waaye sottiwul ndax pexe yu ñu koy lalal.
  eng-YLT: '''And he stirreth up his power and his heart against the king of the south
    with a great force, and the king of the south stirreth himself up to battle with
    a very great and mighty force, and standeth not, for they devise devices against
    him,'
  eng-WYC-2017: And the strength of him, and the heart of him shall be stirred against
    the king of the south with a great host. And the king of the south shall be stirred
    to battle with many helps and full strong; and they shall not stand, for they
    shall take counsels against him.
  eng-WMBB: “He will stir up his power and his courage against the king of the south
    with a great army; and the king of the south will wage war in battle with an exceedingly
    great and mighty army, but he won’t stand; for they will devise plans against
    him.
  urd-GVH: फिर वह हिम्मत बाँधकर और पूरा ज़ोर लगाकर बड़ी फ़ौज के साथ जुनूबी बादशाह
    से लड़ने जाएगा। जवाब में जुनूबी बादशाह एक बड़ी और निहायत ही ताक़तवर फ़ौज को लड़ने
    के लिए तैयार करेगा। तो भी वह शिमाली बादशाह का सामना नहीं कर पाएगा, इसलिए कि उसके
    ख़िलाफ़ साज़िशें कामयाब हो जाएँगी।
  rug-rug: Na qeto minate lavata si varigara nia sa, ke kote kepoto si asa pude raza
    ia sa baṉara pa kali matao. Sa baṉara pa kali matao si kote vura la tugo pude
    varipera sina nomana meke ṉiṉirana hola sa nana qeto minate, ba lopu kote boka
    si asa, na ari kaiqa na kote qoraqora nia si asa.
  gaz-gaz: “Inni raayyaa loltootaa guddaadhaan ciminaa fi jabina isaa mootii Kibbaa
    irratti ni kakaasa. Mootiin Kibbaas loltoota akka malee baayʼee fi humna qabaniin
    waraana labsa; garuu sababii mariin isa irratti mariʼatamuuf of irraa ittisuu
    hin dandaʼu.
  fra-LSG: A la tête d’une grande armée il emploiera sa force et son ardeur contre
    le roi du midi. Et le roi du midi s’engagera dans la guerre avec une armée nombreuse
    et très puissante; mais il ne résistera pas, car on méditera contre lui de mauvais
    desseins.
  yal-yal: “A gali gbeen xunna ra, a fangan nun a wɛkilɛn nakelima yiifari fɔxɔn mangan
    xili ma nɛn. Yiifari fɔxɔn mangana a yitɔnma nɛn yɛngɛ so xinla ma, a gali xungbe
    sɛnbɛmaan nakeli. Koni a mi nɔɔn sɔtɔma, bayo e yanfan dɔxɔma a ra nɛn.
  haw-1868: A e hoala oia i kona ikaika, me kona naaukoa, a me ke kaua nui e ku e
    i ke alii o ke kukulu hema; a o ke alii o ke kukulu hema e hoalaia mai no hoi
    ia me ka poe koa he nui a ikaika loa e kaua; aole nae e hiki ke ku paa; no ka
    mea, e manao ku e ana lakou ia ia.
  arb-NAV: وَيَسْتَثِيرُ هِمَّتَهُ وَيُجَنِّدُ قُوَّاتِهِ لِمُحَارَبَةِ مَلِكِ الْجَنُوبِ
    بِجَيْشٍ عَظِيمٍ وَيَتَأَهَّبُ مَلِكُ الْجَنُوبِ لِلْقِتَالِ بِجَيْشٍ ضَخْمٍ وَقَوِيٍّ
    جِدّاً، وَلَكِنَّهُ لَا يَصْمُدُ، لأَنَّ أَعْدَاءَهُ يَتَآمَرُونَ عَلَيْهِ.
  ewe-ewe: “Atsɔ aʋakɔ gã aɖe ade dzo eƒe ŋusẽ kple dzideƒo me ɖe Dziehefia ŋu. Dziehefia
    la akpe aʋa kplii kple aʋakɔ gã sesẽ dranyi aɖe gake mate ŋu anɔ te ɖe enu o,
    le nugbe si wòɖo ɖe eŋu la ta.
  eng-LEE: 'And he will then stir up his power and his courage against the king of
    the south with a great army: and the king of the south will prepare himself for
    the war with an exceedingly great and mighty army; but he will not stand; for
    they will devise [evil] plans against him.'
  asm-FB: তেওঁ দক্ষিণ দেশৰ ৰজাৰ সৈন্যসকলৰ বিৰুদ্ধে তেওঁৰ ক্ষমতা আৰু সাহস উত্তেজিত
    কৰিব। দক্ষিণ দেশৰ ৰজাই অধিক পৰাক্ৰমী সৈন্য সমূহ লগত লৈ, যুদ্ধ কৰিবলৈ ধৰিব কিন্তু
    তিষ্ঠিব নোৱাৰিব; কাৰণ লোকসকলে তেওঁৰ অহিতে নানা কল্পনা কৰিব।
  sus-A: «عَ سْورِ فَلِ بٍلٍبٍلٍ رَكٍلِمَ نّ، عٍ شَ عَ سّنبّ مَسٍن يِرٍقَنيِ مَنفّ
    بّ. سْورِ فَلِ بٍلٍبٍلٍ لُمَ نّ نَ مَنفّ قَن يِ رَ، كْنْ عٍ مُ تِمَ كْولَ مَنفّ
    يَ رَ يَنقَنتٍيَ سَابُي رَ.
  fra-SBL: « Il excitera sa puissance et son courage contre le roi du Midi avec une
    grande armée ; et le roi du Midi livrera bataille avec une armée extrêmement grande
    et puissante, mais il ne tiendra pas, car on ourdira des plans contre lui.
  hbo-hbo: וְיָעֵר֩ כֹּחֹ֨ו וּלְבָבֹ֜ו עַל־מֶ֣לֶךְ הַנֶּגֶב֮ בְּחַ֣יִל גָּדֹול֒ וּמֶ֣לֶךְ
    הַנֶּ֗גֶב יִתְגָּרֶה֙ לַמִּלְחָמָ֔ה בְּחַֽיִל־גָּדֹ֥ול וְעָצ֖וּם עַד־מְאֹ֑ד וְלֹ֣א
    יַעֲמֹ֔ד כִּֽי־יַחְשְׁב֥וּ עָלָ֖יו מַחֲשָׁבֹֽות׃
  pjt-pjt: “Munu palulanguṟu paluṟu wati tjuṯa mulapa aḻṯira tjungulku munuya warmaḻarira
    ankuku uḻpaṟira rapa mulararira Iitjipanya nguraṟa tjuṯangka pikaringkunytjikitja.
    Ka Iitjipaku mayatjangku palu puṟunypaṯu wati tjaultji mungilyi mulapalta aḻṯira
    kutjungkankuku munuya warmaḻarira tjanampa pika paṯalku Tjiṟiyanya nguraṟa tjuṯaku.
    Munu palulanguṟu mayatja panya paluṟu Tjiṟiyaku panya mayatjangka tjunguringkula
    mitingingka wangkaku munu pulanku ngunti ngaparku wangkaku kalypangku-palku, panya
    paluṟu pula kurunpa unngu kura kutju kulilpai. Palu Godalu kutjungku alatjiṯu
    ngaṉmanytju kuliṟa ngurkantanu ngula pula nyaaringkuku mayatja panya kutjara,
    ka Godalu kulintjitja kutju utiringkuku. Ka paluṟu pulanku kuliṟa wangkanytjitja
    uwankara wiya ngaṟaku. Ka palulanguṟuyanku tjaultji panya tjuṯangku pikangku pungkuku.
    Palu Iitjipaku mayatjaku maḻpa maṉkur-maṉkurtu mayatja tjanampa ngunti kuraṟa
    iluntankuku, kaya tjaultji Tjiṟiyanya nguraṟa tjuṯangku Iitjipanya nguraṟa tjuṯa
    mulapa pungkula iluntankuku.
  kik-kik: “Nĩagacookanĩrĩria ita inene agĩe na hinya na ũcamba okĩrĩre mũthamaki
    wa gũthini. Mũthamaki wa gũthini nĩakarũa nake arĩ na ita inene na rĩa hinya,
    no ndagetiiria nĩ ũndũ wa mĩbango ĩrĩa agaakorwo aciirĩirwo.
  fra-NCL: Il excitera sa force et son courage contre le roi du Midi, à la tête d’une
    grande armée. Et le roi du Midi s’engagera dans la guerre avec une armée nombreuse
    et très forte ; mais il ne tiendra pas, parce qu’on formera des complots contre
    lui.
  cek-AK: 'Anih mah pop parai misatuh kami to pakhueng ueloe, misahoihaih hoiah aloih
    bang ih siangpahrang to tuh tih: aloih bang ih siangpahrang doeh kating ai pop
    misatuh kami thacakhaih hoiah misatuk hanah amsak toeng tih; toe aloih bang ih
    siangpahrang nuiah kasae sak han pacaeng o pongah, anih loe angdoe thai mak ai.'
  cuk-cuk: ” ’We-dule-isgana na gargangued-nika-itogedba, degi, na gandikid-nika-itogedba
    e-sordamar-bila-onomalad-bukidar-abargi dad-nakwed-argan-nuedsikid-reygi bila-onononikoed.
    Dad-nakwed-argan-nuedsikid-rey e-sordamar-bila-onomalad-bukidar-abargi gandikidba
    abin-imakoed. Degi-inigwele, egi nakosulid, ar yardakmaloed.
  uig-CYR: У өз күчини ишқа селип чоң ғәйрәт билән қозғилип, зор қошунни башлап, җәнубий
    падишаға һуҗум қилиду. Җәнубий падишаму наһайити зор қудрәтлик бир қошун билән
    җәңгә атлиниду. Лекин җәнубий падиша хаинларниң йошурун сүйқәстигә учрап, мувәппәқийәт
    қазиналмайду.
  tel-2017: అతడు గొప్ప సైన్యాన్ని సమకూర్చుకుని, దక్షిణదేశపు రాజుతో యుద్ధం చేయడానికి
    తన బలం పుంజుకుని, ధైర్యం కూడగట్టుకుంటాడు. కాబట్టి దక్షిణదేశపు రాజు గొప్ప సైన్యాన్ని
    సమకూర్చుకుని మహా బలంతో యుద్ధానికి సన్నద్ధుడౌతాడు. కానీ అతడు తనకు వ్యతిరేకంగా తలపెట్టిన
    పన్నాగాల మూలంగా నిలవ లేక పోతాడు.
  hat-BSA: “Li va pwovoke pwisans ak kouraj li kont wa a Sid la ak yon gwo lame. Konsa,
    wa Sid la va fòme yon vrèman gwo lame pou fè lagè, men li p ap ka kanpe, paske
    yo va fòme yon plan kont li.
  kos-kos: “El ac fah tuyak na orani sie un mwet mweun na lulap in mweuni tokosra
    lun Egypt, su ac akola pacna in mweun lainul ke sie pacna un mwet mweun na lulap
    ac fokoko. Tusruktu tokosra lun Egypt ac fah kiapweyukla, ac tiana orala ma el
    akoo in oru uh.
  hbo-WLC: וְיָעֵר֩ כֹּח֨וֹ וּלְבָב֜וֹ עַל־מֶ֣לֶךְ הַנֶּגֶב֮ בְּחַ֣יִל גָּדוֹל֒ וּמֶ֣לֶךְ
    הַנֶּ֗גֶב יִתְגָּרֶה֙ לַמִּלְחָמָ֔ה בְּחַֽיִל־גָּד֥וֹל וְעָצ֖וּם עַד־מְאֹ֑ד וְלֹ֣א
    יַעֲמֹ֔ד כִּֽי־יַחְשְׁב֥וּ עָלָ֖יו מַחֲשָׁבֽוֹת׃
  ibo-ibo: “Mgbe ahụ, ọ ga-emesi onwe ya obi ike, chịkọtaa ọtụtụ ndị agha ibuso eze
    ndịda agha. Eze ndịda ga-achịkọtakwa ndị agha dị ọtụtụ dịkwa ike lụso ya ọgọ ma
    ọ gaghị enwe ike guzogide ya nʼihi izuzu nzuzo a gbara megide ya.
  ory-ory: ପୁଣି, ସେ ମହାସୈନ୍ୟଦଳ ସଙ୍ଗେ ନେଇ ଦକ୍ଷିଣ ଦେଶର ରାଜା ବିରୁଦ୍ଧରେ ଆପଣା ବଳ ଓ ସାହସ
    ଉତ୍ତେଜିତ କରିବ; ତହିଁରେ ଦକ୍ଷିଣ ଦେଶର ରାଜା ଅତି ବୃହତ ଓ ପରାକ୍ରାନ୍ତ ସୈନ୍ୟ ଘେନି ତାହା ସଙ୍ଗେ
    ଯୁଦ୍ଧ କରିବ; ମାତ୍ର ସେ ସ୍ଥିର ହୋଇ ରହିବ ନାହିଁ; କାରଣ ସେମାନେ ତାହା ବିରୁଦ୍ଧରେ ନାନା କୌଶଳ
    କଳ୍ପନା କରିବେ।
  chk-chk: Iwe, epwe emwenala eu mwicheichen sounfiu pwe epwe maun ngeni ewe kingen
    Isip fän pöchökül me pwora. Iwe, ewe kingen Isip epwe pwal maun ngeni fän mwichemongun
    nöün sounfiu mi fokun pöchökül, nge esap tongeni ü ngeni, pun aramas repwe chüangauei.
  rop-rop: “Im garra meigim miselp strongbala en im garra gajim bigismob ami blanga
    fait langa det king brom Ijip, en det king blanga Ijip garra meigim miselp redi
    blanga faitbek garram detmatj strongbala ami. Bat det king brom Ijip kaan win,
  ukr-1871: Потім розбудиться в ньому дух і сила, рушити з незлїченним військом проти
    царя південного, а південний царь виступить на війну з великим та ще дужшим військом,
    але не встоїть, бо буде проти нього зрада.
  deu-1951: Dann wird seine Kraft und sein Mut gegen den südlichen König entbrennen,
    mit großer Heeresmacht; der südliche König aber wird sich gleichfalls mit großer
    und sehr zahlreicher Heeresmacht zum Kriege rüsten, aber doch nicht standhalten,
    weil Anschläge gegen ihn gemacht werden;
  eng-JPS: And he shall stir up his power and his courage against the king of the
    south with a great army; and the king of the south shall stir himself up to battle
    with a very great and mighty army; but he shall not stand, for they shall devise
    devices against him.
  srp-1865: Potom æe podignuti silu svoju i srce svoje na cara južnoga s velikom vojskom;
    i car æe južni doæi u boj s velikom i vrlo silnom vojskom; ali neæe odoljeti,
    jer æe mu se èiniti nevjera.
  lug-lug: “Alikuŋŋaanya eggye ddene mu maanyi ge n’obuvumu bwe n’alumba kabaka w’obukiikaddyo.
    Kabaka w’obukiikaddyo alyerwanako n’eggye eddene era ery’amaanyi ennyo; naye talimuyinza
    olw’enkwe ze baamusalira.
  heb-heb: ויער כחו ולבבו על מלך הנגב בחיל גדול ומלך הנגב יתגרה למלחמה בחיל גדול ועצום
    עד מאד ולא יעמד כי יחשבו עליו מחשבות׃
  ben-IRV: সে একটা বড় সৈন্যদল নিয়ে দক্ষিণের রাজার বিরুদ্ধে তার নিজের শক্তি ও সাহসকে
    উত্তেজিত করে তুলবে। দক্ষিণের রাজা একটা শক্তিশালী সৈন্যদল নিয়ে যুদ্ধ করবে, কিন্তু
    তার বিরুদ্ধে সমস্ত ষড়যন্ত্রের জন্য সে দাঁড়াতে পারবে না।
  pan-pan: ਉਹ ਆਪਣੇ ਜ਼ੋਰ ਨੂੰ ਅਤੇ ਆਪਣੇ ਹੌਂਸਲੇ ਨੂੰ ਅਜਿਹਾ ਚੁੱਕੇਗਾ ਜੋ ਵੱਡੀ ਫ਼ੌਜ ਲੈ ਕੇ ਦੱਖਣ
    ਦੇ ਰਾਜੇ ਉੱਤੇ ਚੜ੍ਹੇ ਅਤੇ ਦੱਖਣ ਦਾ ਰਾਜਾ ਵੀ ਅੱਤ ਵੱਡੀ ਅਤੇ ਜ਼ੋਰਾਵਰ ਫ਼ੌਜ ਨਾਲ ਯੁੱਧ ਵਿੱਚ
    ਲੜੇਗਾ ਪਰ ਉਹ ਨਾ ਠਹਿਰੇਗਾ ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਦੇ ਵਿਰੁੱਧ ਉਪਾਅ ਕਰਨਗੇ।
  mya-JVB: ကြီးစွာသော အလုံး အရင်းနှင့်တကွ တောင် ရှင်ဘုရင် ကို ဆန့်ကျင်ဘက်ပြု၍၊ မိမိ
    အစွမ်း သတ္တိ ကို နှိုးဆော် လိမ့်မည်။ တောင် ရှင်ဘုရင် သည်လည်း ၊ အားကြီး ၍ များစွာ
    သော အလုံးအရင်းနှင့်တကွ စစ် တိုက်ခြင်းငှါနှိုးဆော် သော်လည်းမ ခံ မရပ်နိုင်။ အကြောင်း
    မူကား၊ သူ တဘက် ၌ မကောင်းသောအကြံ ကို ကြံစည် ကြ လိမ့်မည်။
  hmo-hmo: “Vadaeni inai king ese tuari orea bada herea do ia haboua, bona mai ena
    hereva goada danu do ia lao, Aigupito ena king do ia tuari henia. Aigupito ena
    king danu do ia toreisi, orea bada herea, bona mai goada danu Suria taudia do
    ia tuari henia. To iena Aigupito taudia haida ese ia hadikaia totona do idia haboua
    dainai, do ia gini goada diba lasi.
  urd-urd: वह अपनी ताक़त और दिल को ऊभारेगा कि बड़ी फ़ौज के साथ शाह — ए — जुनूब पर
    हमला करे, और शाह — ए — जुनूब निहायत बड़ा और ज़बरदस्त लश्कर लेकर उसके मुक़ाबिले
    को निकलेगा लेकिन वह न ठहरेगा, क्यूँकि वह उसके ख़िलाफ़ मन्सूबे बाँधेंगे।
  rus-SYN: Потом возбудит силы свои и дух свой с многочисленным войском против царя
    южного, и южный царь выступит на войну с великим и еще более сильным войском,
    но не устоит, потому что будет против него коварство.
  bqc-SIM: A sↄ̃dilɛ, i tɛ́kpa azĩau, i si gɛↄmidↄkĩi kíazi ń zĩgↄ̃ↄ dasidasi.
    Gɛↄmidↄkĩi kíapi a zĩkaaànↄ ń a zĩgↄ̃ dasi pↄ́ an gbãa kɛ̀ zàiↄ, ãma
    a fↄ̃o, asa wa lɛkpaaĩaàziɛ.
  tcz-CHONGTHU: Chujou teng, ama hung kitil doh ding, lhanggam lengpa douna-a sepai
    tampi asemdoh ding chuleh amaho chutoh gal kisat ding, ahivanga, aman ajolou ding
    ahi. Ajeh chu, ama suhmangna dinga thilgon aguh’a tampi umdoh ahi tai.
  mar-mar: दक्षिणेच्या राज्याशी तो लढण्यास पूर्ण शक्तीने तयारी करेल दक्षिणेचा राजा
    मोठा फौजफाटा घेऊन युध्द करेल पण कटकारस्थानामुळे त्याचा निभाव लागणार नाही.
  qub-qub: « ‹Munayniyoj cayninman yäracur, mana manchacushpan aywangapaj aypalla
    suldäruncunawan surcho tiyaj caj raywan pillyaj. Chaura surcho tiyaj caj raypis
    mana manchacuypa ichiparmi pillyanga fiyupa munayniyoj aypalla suldärucunawan.
    Chayno pillyaycaptinmi sur caj raytaga waquin suldäruncuna ticrapangapaj. Chaynöpami
    contrancunataga mana ichipangapänachu.
  bqp-bqp: U koo win dɑm kɑ win wɔrugɔru kɑ win tɑbu kowobu dendi u kɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑrugii wi wɔri. Nɔm dwɑrugii wi, u koo mɑɑ se kɑ tɑbu kowo dɑmgii dɑbinu,
    ɑdɑmɑ u ǹ kɑmiɑmɔ. Domi bɑ koo nùn murɑfitiru kuɑwɑ.
  hat-hat: L'ap leve, l'ap pare yon gwo lame pou l' atake peyi Lejip. Wa Lejip la
    menm ap pare yon gwo lame tou ak anpil zam pou koresponn ak li. Men, l'ap pèdi
    batay la paske y'ap fè move konplo sou do l'.
  eng-BSB: And with a large army he will stir up his power and his courage against
    the king of the South, who will mobilize a very large and powerful army but will
    not withstand the plots devised against him.
  eng-WEBPB: “He will stir up his power and his courage against the king of the south
    with a great army; and the king of the south will wage war in battle with an exceedingly
    great and mighty army, but he won’t stand; for they will devise plans against
    him.
  kbq-kbq: Hagi agra ana kini ne'mo'a korora osu, sauti kazigama nemania kini ne'
    ha' huntenaku rama'a sondia vahe'zaga zamavare atru hugahie. Ana hanigeno sauti
    kaziga kini ne'mo'a hankave sondia vahe'a zamavareno vanigeke hara hugaha'e. Hianagi
    sauti kaziga kini ne'mo'a hara hugate'oregahie. Na'ankure mago'a vahe'mo'za agrira
    havige hu'za revataga hanageno anara hugahie.
  nhe-BL: “ ‘Ni fiero tlanahuatijquetl motemacas para hualas ica miyac soldados para
    quitehuiqui nopa tlanahuatijquetl ica sur ipan tlali Egipto. Huan nojquiya nopa
    tlanahuatijquetl tlen Egipto motlalanas ica miyac soldados huan pehuas tlatehuis,
    pero ax tlatlanis yajaya tlen Egipto. Sequinoc mosencahuase san sejco para quitlanise
    huan quena, quitlanise.
  bus-bus: Eé swɛ̃̀ diɛ à tɛ́ ká a zĩndan. Eé gɛ̃ sↄↄmɛtɛ kpa kínazi kↄ̃n zĩ̀kpɛɛnↄ
    paripari. Sↄↄmɛtɛ kpa kína pì é zĩ̀ káo kↄ̃n a zĩ̀kpɛ parii kɛ̀ aↄ̃ gbãaa kɛ̀
    bítanↄ, mↄde eé ń fↄ̃ro, zaakɛ weé lɛ́ kpakↄ̃sↄ̃zimɛ.
  gub-BL: Uzeruzar putar upuner haw rehe nehe, ukyze 'ymaw rehe nehe no. A'e rupi
    oho putar Ezit wanuwihawete kutyr wemiruze'eg zauxiapekwer wanupi nehe. Ezit wanuwihawete
    weraha putar zauxiapekwer tetea'u ikutyr a'e wà nehe no. Nezewe rehe we nuityk
    kwaw a'e tuwihawete nehe,
  eng-DRA: 'And his strength and his heart shall be stirred up against the king of
    the south with a great army: and the king of the south shall be stirred up to
    battle with many and very strong succours: and they shall not stand, for they
    shall form designs against him.'
