verse: DAN.011.025
translations:
  mal-C: “അദ്ദേഹം ഒരു വിപുലസൈന്യത്തോടുകൂടെ വന്ന് തെക്കേദേശത്തിലെ രാജാവിനെതിരേ തന്റെ
    ശക്തിയും ധൈര്യവും പ്രയോഗിക്കും. തന്മൂലം തെക്കേദേശത്തിലെ രാജാവ് വളരെ വിപുലവും ശക്തവുമായ
    ഒരു സൈന്യവുമായി യുദ്ധത്തിനു പുറപ്പെടും; എങ്കിലും അവർ അദ്ദേഹത്തിനെതിരേ തന്ത്രങ്ങൾ
    പ്രയോഗിക്കുകകൊണ്ട് ചെറുത്തുനിൽക്കുക ദുഷ്കരമായിരിക്കും.
  deu-TKW: Dann wird er seine Kraft und seinen Mut gegen den König des Südens aufregen,
    indem er mit einem großen Heer auszieht, und der König des Südens wird mit außerordentlich
    großer und starker Heeresmacht zum Krieg ins Feld rücken, aber nicht standhalten
    können, weil man schlimme Pläne gegen ihn schmieden wird.
  lin-lin: Akovandisa makanisi na ye mpe akotelema na mpiko, akosangisa mampinga monene
    mpo na kobundisa mokonzi ya sude. Mpe mokonzi ya sude akosangisa mampinga monene
    mpe ya nguya mpo na kobundisa ye, kasi akolonga te mpo na likita oyo basalelaki
    ye.
  eng-LSV: And he stirs up his power and his heart against the king of the south with
    a great force, and the king of the south stirs himself up to battle with a very
    great and mighty force, and does not stand, for they devise plans against him,
  eng-GNV: 'Also he shall stirre vp his power and his courage against the King of
    the South with a great armie, and the King of the South shall be stirred vp to
    battell with a very great and mightie armie: but he shall not stand: for they
    shall forecast and practise against him.'
  eng-WEBSTER: 'And he shall stir up his power and his courage against the king of
    the south with a great army; and the king of the south shall be stirred up to
    battle with a very great and mighty army; but he shall not stand: for they shall
    forecast devices against him.'
  nhw-BL: “ ‘Ni fiero tlanahuatijquetl motemacas para hualas ica miyac soldados para
    quihuilanaqui nopa tlanahuatijquetl ica sur ipan tlali Egipto. Huan nojquiya nopa
    tlanahuatijquetl tlen Egipto motlananas ica miyac soldados huan pehuas tlahuilanas,
    pero amo tlatlanis yaya tlen Egipto. Sequinoc mosencahuase san sejco para quitlanise
    huan quena, quitlanise.
  swh-ONEN: “Pamoja na jeshi kubwa atachochea nguvu zake na ushujaa wake dhidi ya
    mfalme wa Kusini. Mfalme wa Kusini atafanya vita na jeshi lenye nguvu sana, lakini
    hataweza kusimama kwa sababu ya kwa hila zilizofanywa dhidi yake.
  bba-bba: U koo win dɑm kɑ win wɔruɡɔru kɑ win tɑbu kowobu dendi u kɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑruɡii wi wɔri. Nɔm dwɑruɡii wi, u koo mɑɑ se kɑ tɑbu kowo dɑmɡii dɑbinu,
    ɑdɑmɑ u ǹ kɑmiɑmɔ. Domi bɑ koo nùn murɑfitiru kuɑwɑ.
  eng-KJVCPB: 'And he shall stir up his power and his courage against the king of
    the south with a great army; and the king of the south shall be stirred up to
    battle with a very great and mighty army; but he shall not stand: for they shall
    forecast devices against him.'
  luo-luo: “Enoked gi ruodh milambo, ka en gi oganda maduongʼ mar jolweny. To ruoth
    mar milambo bende notug lweny ka en gi jolweny maratipo kendo ma tekregi ngʼeny,
    kata kamano ok enonyal sire nikech jolwenyge moko nondhoge.
  meu-meu: Bena tuari oreana badana amo ena siahu bona ena haheauka baine habadadia,
    diho kahana pavapavana ihadikana totona; bona diho kahana pavapavana danu tuari
    oreana bada-hereana bona goada-hereana amo baine tuari; a basine gini tutuka,
    badina be haida ese ia ihadikana totona bae henega bou.
  npi-ULB: ऊ आफ्नो शक्ति र हृदयसहित ठुलो सेनाको साथमा दक्षिणको राजाको विरुद्धमा उठ्नेछ
    । दक्षिणको राजाले ठुलो, र धेरै शक्तिशाली सेनासँग युद्ध गर्नेछ, तर तिनको विरुद्धमा
    अरूले षड्यन्त्र गरेको कारणले गर्दा तिनी टिक्‍नेछैनन् ।
  yor-yor: “Pẹ̀lú ogun púpọ̀, yóò sì ru agbára rẹ̀ àti ìgboyà rẹ̀ sókè sí ọba gúúsù.
    Ọba gúúsù yóò dìde ogun pẹ̀lú ọ̀pọ̀lọpọ̀ ọmọ-ogun tí ó lágbára gidigidi, ṣùgbọ́n
    kò ní le è dúró, nítorí ọ̀tẹ̀ tí ó gbèrò sí i.
  pes-OPCB: «بعد به خود دل و جرأت خواهد داد و لشکر بزرگی برای جنگ با پادشاه جنوب فراهم
    خواهد کرد. پادشاه جنوب نیز با لشکری بسیار بزرگ و قوی به جنگ او خواهد رفت، ولی
    در اثر توطئه‌ای شکست خواهد خورد.
  tgl-ULB: Palalakasin niya ang kaniyang kapangyarihan at ang kaniyang tapang laban
    sa hari ng Timog taglay ang isang malaking hukbo. Magsisimula ng digmaan ang hari
    ng Timog kasama ang makapangyarihang hukbo, ngunit hindi siya makakatayo dahil
    sa dami ng banta laban sa kaniya.
  hui-hui: Kini ogoni ibugua Iyibinaga kini kagohondo gi naholebira. Gi nahe howa
    ibugua Iyibi baba wai bule ami agali dewaore mo mogo bu holebira. Ani biragola
    Iyibinaga kini kago ibuguabi nde Sirianaga kini baba wai bule ibunaga ami agali
    dewa hongoheore haru howa wai bule manda mandabu holebira. Anigo agali marume
    Iyibinaga kini kagohondo ke̱ halu mo hondo hami̱ya lalu bi lo mbira howa kagola
    Iyibinaga kini ibugua Siriali baba wai birangi Sirialime ibu bope holebira.
  mya-mya: '``သူ​သည်​အီ​ဂျစ်​ဘု​ရင်​ကို​တိုက်​ခိုက်​ရန် စစ် တပ်​ကြီး​တစ်​တပ်​ကို​ရဲ​တင်း​စွာ​ဖွဲ့​စည်း​လိမ့်
    မည်။ အီ​ဂျစ်​ဘု​ရင်​သည်​လည်း​အ​လွန်​အင် အား​ကြီး​မား​သော​စစ်​သည်​ဗိုလ်​ခြေ​တို့​ဖြင့်
    သူ့​အား​ခု​ခံ​ရန်​ပြင်​ဆင်​လိမ့်​မည်။ သို့​ရာ တွင်​သူ​သည်​လိမ်​လည်​လှည့်​စား​မှု​ကို​ခံ​ရ
    ၍​အောင်​မြင်​လိမ့်​မည်​မ​ဟုတ်။-'
  bod-N: ཁོས་དཔའ་ངར་བསྐྱེད་དེ་དམག་དཔུང་ཆེན་པོ་དྲངས་ནས་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོར་རྒོལ་བར་འགྱུར་ལ།
    ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོས་ཀྱང་སྟོབས་ཤུགས་ཆེན་པོའི་དམག་དཔུང་གིས་གཡུལ་འགྱེད་པ་ཡིན་མོད་འོན་ཀྱང་དེ་འགོག་མི་ནུས།
    དེ་ནི་མི་གཞན་གྱིས་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོར་ལྐོག་གཡོ་ཇུས་ངན་བཀོད་པས་སོ། །
  sna-sna: “Nehondo huru achamutsa simba rake nokushinga kwake kuti arwise mambo weZasi.
    Mambo weZasi acharwa naye nehondo huru kwazvo uye hondo ine simba kwazvo, asi
    haazogoni kumira nokuda kwamano aakarongerwa.
  spa-BLM: “Él despertará su poder y su coraje contra el rey del sur con un gran ejército;
    y el rey del sur entablará la guerra en la batalla con un ejército sumamente grande
    y poderoso, pero no resistirá, porque idearán planes contra él.
  cac-cac: Ol yac'och sjelanil vin̈ chi' yipoc sc'ool, ol yac'an oval vin̈ yed' vin̈
    sreyal sur. Nivan sb'isul soldado ol och yed' vin̈, palta a vin̈ sreyal sur chi'
    yed' val yip yed' pax soldado te jelan ol yac'an oval yed' vin̈. Palta man̈ ol
    yal-laj stec'b'an sb'a eb' soldado chi', yujto ton̈ej ol ac'joc musansatil vin̈
    sreyal sur chi'.
  swh-ULB: Ataamsha nguvu zake na moyo wake kinyume na mfalme wa Kusini kwa jeshi
    kubwa. Mfalme wa Kusini atapigana vita akiwa na jeshi kubwa lenye nguvu, lakini
    hataweza kusimama kwa kuwa wengine watafanya njama dhidi yake.
  bel-bel: Потым абудзіць сілу сваю і дух свой зь вялізным войскам супроць паўднёвага
    цара, і цар паўднёвы выступіць на вайну зь вялікім і яшчэ мацнейшым войскам, але
    ня ўстоіць, бо намысьліцца супроць яго падступнасьць.
  deu-ELBBK: Und er wird seine Kraft und seinen Mut gegen den König des Südens erwecken
    mit einem großen Heer. Und der König des Südens wird sich zum Krieg rüsten mit
    einem großen und überaus starken Heer; aber er wird nicht bestehen, denn man wird
    Anschläge gegen ihn ersinnen;
  mbb-OT: “Duma te mahabet he menge sundaru zin, ebpekevurut sikandin he ebpekidtebek
    te hadì diyà te zivavà. Piru ebpekidtebek kandin is hadì diyà te zivavà he mahabet
    is menge sundaru zin he menge neǥumeenan. Ne egkelimbungan haazà is hadì te zivavà
    umbe egkezaag sikandin.
  mal-2015: അവൻ ഒരു മഹാസൈന്യത്തോടുകൂടെ തെക്കെദേശത്തിലെ രാജാവിന്റെ നേരെ തന്റെ ശക്തിയും
    ധൈര്യവും പ്രയോഗിക്കും; തെക്കെദേശത്തിലെ രാജാവും ഏറ്റവും വലിയതും ശക്തിയേറിയതുമായ
    സൈന്യത്തോടുകൂടെ യുദ്ധത്തിന്നു പുറപ്പെടും; എങ്കിലും അവർ അവന്റെ നേരെ ഉപായം പ്രയോഗിക്കകൊണ്ടു
    അവൻ ഉറെച്ചുനില്ക്കയില്ല.
  rmc-rmc: Bi e dar kerela upre a skidela bari the zoraľi armada a džala pro kraľis
    pal o juhos. O kraľis pal o juhos pes mukela pre leste la bara the zoraľa armadaha,
    ale na obačhela, bo leha thovena avri.
  nlg-nlg: '[Nia na liopatu, gaia ke talu kolura rana ovu ni kisumate ge kara va suravia
    na vunaghi haba ni Egypt. Mana na vuanghi haba ni Egypt te gonidila ge ke veilalabui
    kolura ra nina vure kisumate tara lagavule ngangata. Hauva ma siki sakai te guegueloa
    na vunaghi haba ni Egypt, keri ge na vunaghi haba te mua tangomana.'
  pes-OPV: و قوت و دل خود را با لشکر عظیمی به ضد پادشاه جنوب برخواهد انگیخت و پادشاه
    جنوب با فوجی بسیار عظیم و قوی تهیه جنگ خواهد دید امایارای مقاومت نخواهد داشت زیرا
    که به ضد اوتدبیرها خواهند نمود.
  ron-1924: Апой ва порни ын фрунтя уней марь оштирь, ку путеря ши мыния луй, ымпотрива
    ымпэратулуй де ла мязэзи. Ши ымпэратул де ла мязэзи се ва принде ла рэзбой ку
    о оасте маре ши фоарте путерникэ, дар ну ва путя сэ цинэ пепт, кэч се вор урзи
    планурь реле ымпотрива луй.
  ben-OBCV: “এক বিশাল বাহিনী নিয়ে সে দক্ষিণের রাজার বিরুদ্ধে নিজের শক্তি ও সাহস বৃদ্ধি
    করবে। দক্ষিণের রাজা বিশাল ও শক্তিশালী এক সেনাবাহিনী নিয়ে যুদ্ধ করবে কিন্তু ষড়যন্ত্রের
    শিকার হয়ে তার বিরুদ্ধে টিকতে পারবে না।
  som-som: Markaasuu xooggiisa iyo geesinimadiisa ku kicin doonaa boqorka koonfureed,
    isagoo ciidan badan wata, boqorka koonfureedna isaguu la dagaallami doona isagoo
    wata ciidan aad u xoog badan, laakiinse isma uu taagi doono, maxaa yeelay, wax
    ka gees ah bay ku fikiri doonaan.
  lat-VUC: 'Et concitabitur fortitudo ejus, et cor ejus adversum regem austri in exercitu
    magno: et rex austri provocabitur ad bellum multis auxiliis, et fortibus nimis:
    et non stabunt, quia inibunt adversus eum consilia.'
  eng-ASVBT: And he shall stir up his power and his courage against the king of the
    south with a great army; and the king of the south shall war in battle with an
    exceeding great and mighty army; but he shall not stand; for they shall devise
    devices against him.
  ita-1885: Poi egli moverà le sue forze, e il cuor suo, contro al re del Mezzodì,
    con grande esercito; e il re del Mezzodì, verrà a battaglia, con grande e potentissimo
    esercito; ma non potrà durare; perciocchè si faranno delle macchinazioni contro
    a lui.
  eng-ULB: He will wake up his power and his heart against the king of the South with
    a great army. The king of the South will wage war with a large, very powerful
    army, but he will not stand because others will make plots against him.
  spa-VBL: Luego sacará su fuerza y valor para reunir un gran ejército contra el rey
    del sur. El rey del sur se preparará para la guerra. Combatirá con un ejército
    grande y poderoso, pero no tendrá éxito a causa de las conspiraciones hechas contra
    él.
  fra-_FOB: Puis il réveillera sa force et son courage contre le roi du midi, avec
    une grande armée. Et le roi du midi s'engagera dans la guerre avec une grande
    et très forte armée, mais il ne subsistera pas, parce qu'on formera contre lui
    des complots.
  mal-mal: അവൻ ഒരു മഹാസൈന്യത്തോടുകൂടി തെക്കെദേശത്തെ രാജാവിന്റെ നേരെ തന്റെ ശക്തിയും
    ധൈര്യവും പ്രയോഗിക്കും; തെക്കെദേശത്തെ രാജാവും ഏറ്റവും വലിയതും ശക്തിയേറിയതുമായ സൈന്യത്തോടുകൂടി
    യുദ്ധത്തിന് പുറപ്പെടും; എങ്കിലും അവർ അവന്റെനേരെ ഉപായം പ്രയോഗിക്കുകകൊണ്ട് അവന്
    ഉറച്ചുനില്ക്കുവാൻ കഴിയുകയില്ല.
  urd-GVR: Phir wuh himmat bāndh kar aur pūrā zor lagā kar baṛī fauj ke sāth junūbī
    bādshāh se laṛne jāegā. Jawāb meṅ junūbī bādshāh ek baṛī aur nihāyat hī tāqatwar
    fauj ko laṛne ke lie taiyār karegā. To bhī wuh shimālī bādshāh kā sāmnā nahīṅ
    kar pāegā, is lie ki us ke ḳhilāf sāzisheṅ kāmyāb ho jāeṅgī.
  suz-BL: मिनु उत्तर ङा पिपमी आ बोल्‍यो लडाइ पाइब आन कली लाइश्‍शा, आ सक्ति नेल्‍लेमी
    दक्‍खिन ङा पिप नु लडाइ पाइब। मिनु दक्‍खिन ङा पिपमी यो ठेयब हिक्‍ने मचाप्‍चा ङा
    लडाइ पाइब लाइश्‍शा, मेको नु लडाइ पाइब। तन्‍न मेको पिप ब्रुइब। मारदे हना आ मुरुमी
    मेको कली जोल पा मग्रापाइक्‍नीम।
  eng-NOY: And he shall stir up his power and his courage against the king of the
    South, with a great army; and the king of the South shall be stirred up to battle
    with a very great and mighty army; but he shall not stand, for they shall form
    devices against him.
  ita-1927: Poi raccoglierà le sue forze e il suo coraggio contro il re del mezzogiorno,
    mediante un grande esercito. E il re del mezzogiorno s’impegnerà in guerra con
    un grande e potentissimo esercito; ma non potrà tener fronte, perché si faranno
    delle macchinazioni contro di lui.
  ckb-ckb: «بە سوپایەکی گەورە و بە ئازایەتییەوە هێزەکەی لە دژی پاشای باشوور دەوروژێنێت،
    پاشای باشووریش بە سوپایەکی گەورە و بەهێزەوە خۆی بۆ جەنگ ئامادە دەکات، بەڵام بەرگە
    ناگرێت، چونکە پیلان لە دژی دەگێڕن.
  eng-BBE: 'And he will put in motion his power and his strength against the king
    of the south with a great army; and the king of the south will go to war with
    a very great and strong army: but he will be forced to give way, because of their
    designs against him;'
  kan-OKCV: ಅವನು ದಕ್ಷಿಣದ ಅರಸನಿಗೆ ವಿರೋಧವಾಗಿ ತನ್ನ ಶಕ್ತಿಯಿಂದಲೂ ಧೈರ್ಯದಿಂದಲೂ ದೊಡ್ಡ ಸೈನ್ಯದ
