verse: DAN.011.022
translations:
  mal-C: പിന്നീട് പ്രളയതുല്യമായ ഒരു സൈന്യം അദ്ദേഹത്തിന്റെ മുമ്പിൽനിന്ന് തുടച്ചുനീക്കപ്പെടും.
    ഉടമ്പടിയുടെ പ്രഭുവും നാശമടയും.
  deu-TKW: Heere werden vor ihm völlig weggeschwemmt und vernichtet werden und so
    auch der Vorsteher des heiligen Bundes.
  lin-lin: Mampinga ya banguna bakokweya liboso na ye, mampinga yango mpe mokonzi
    ya boyokani bakobebisama.
  eng-LSV: And the arms of the flood are overflowed from before him, and are broken;
    and also the leader of the covenant.
  eng-GNV: 'And the armes shall be ouerthrowen with a flood before him, and shall
    be broken: and also the prince of the couenant.'
  eng-WEBSTER: And with the arms of a flood shall they be overflowed from before him,
    and shall be broken; yes, also the prince of the covenant.
  nhw-BL: Quintlamiltis nochi ininsoldados icualancaitacahua huan nojquiya quimictis
    yaya catli itztoc tlayacanquetl tlen nopa acuerdo ica Toteco.
  swh-ONEN: Ndipo jeshi kubwa litafagiliwa mbele yake; jeshi pamoja na mkuu mmoja
    wa agano wataangamizwa.
  bba-bba: Tɑbu kowo be bɑ koo yɑri bu nùn wɔrimɑ nɡe nim, u koo bu kɔsukuwɑ u kpeerɑsiɑ,
    bɑɑ kɑ mɑm be bɑ ɑrukɑwɑni bɔkuɑn wiruɡii turo.
  eng-KJVCPB: And with the arms of a flood shall they be overflown from before him,
    and shall be broken; yea also, the prince of the covenant.
  luo-luo: Eka jolweny mangʼeny mapiem kode notiek duto koneno gi wangʼe, kendo en
    kaachiel gi ruoth moro mar singruok notiekgi.
  meu-meu: Tuari oreadia na ia vairanai bae hedaro oho, bae karoho rohoroho, bona
    herohemaino lohiana danu.
  npi-ULB: उसको सामु एउटा सेनालाई बाढीले झैं बगाउनेछ । करार सेना र अगुवा दुवै नष्‍ट
    हुनेछन् ।
  yor-yor: Nígbà náà, ni a ó gbà ogunlọ́gọ̀ ogun kúrò níwájú u rẹ̀, pẹ̀lú òun àti
    ọmọ-aládé ti májẹ̀mú náà ni a ó parun.
  pes-OPCB: او قدرت کاهن اعظم و تمام مخالفان خود را در هم خواهد شکست.
  tgl-ULB: Isang malaking hukbo ang matatangay tulad ng isang baha sa kaniyang harapan.
    Mawawasak ang hukbong iyon at ang pinunong itinatag ng tipan.
  hui-hui: Ani howa dindi mendenaga ami agalirume ibu baba wai bule ibiyaguabi Ngode
    Datagaliwabenaga Loma Binigo Mo Miaga Haguane Timbuni kagome kini biago ibuni
    hameledadagua nabilo hapai hayaguabi tanabi ibugua ti bope hai holebira.
  mya-mya: သူ့​အား​ဆန့်​ကျင်​ဘက်​ပြု​သူ​သည်​ဘု​ရား​သ​ခင်​၏​ယဇ်​ပု​ရော​ဟိတ်​မင်း​ပင်​ဖြစ်​စေ​ကာ
    မူ ဖျက်​ဆီး​ချေ​မှုန်း​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။-
  bod-N: དམག་དཔུང་བགྲང་གིས་མི་ལང་བ་ཞིག་ཆུ་ལོག་རྒྱུག་པ་ལྟར་ཁོའི་མདུན་དུ་བཅོམ་ནས་གཏོར་བར་འགྱུར་ལ།
    ཐ་ན་མནའ་འབྲེལ་ཡིན་པའི་རྒྱལ་སྲས་ཀྱང་དེ་བཞིན་ཡིན་ནོ། །
  sna-sna: Ipapo hondo huru ichakukurwa pamberi pake; zvose iye nomuchinda wesungano
    zvichaparadzwa.
  spa-BLM: Las fuerzas abrumadoras se verán desbordadas ante él, y serán quebrantadas.
    Sí, también el príncipe de la alianza.
  cac-cac: Masanil eb' ajc'ol yajoch d'a vin̈, ol satel eb' yuj vin̈, ol satpaxel
    vin̈ sat sacerdote yic Dios.
  swh-ULB: Mbele yake, kila jeshi litafutiliwa mbali kama gharika. Jeshi na kiongozi
    wa agano wataangamizwa wote kwa pamoja.
  bel-bel: і ўсепатопныя войскі будуць патоплены і зьнішчаны ім, нават і сам правадыр
    запавету.
  deu-ELBBK: Und die überschwemmenden Streitkräfte werden vor ihm überschwemmt und
    zertrümmert werden, und sogar ein Fürst des Bundes.
  mbb-OT: Mahabet he menge sundaru he menge kuntada zin is ebpendezeetan din, wey
    ebpenhimetayan din ragkes en is lavew he memumuhat.
  mal-2015: പ്രളയതുല്യമായ സൈന്യങ്ങളും നിയമത്തിന്റെ പ്രഭുവും കൂടെ അവന്റെ മുമ്പിൽ പ്രവഹിക്കപ്പെട്ടു
    തകർന്നുപോകും.
  rmc-rmc: Šulavela avri anglal peste o armadi a zňičinela len the le Devleskre Nekbaredere
    Rašas.
  nlg-nlg: Ge rana gehemate te subo ke [hughuhughua/veilalabui kolua,] ge ke laga
    vulera me ke durakera/pisura. Gaia ke matea ghua nina mane sukaghi kamanagho God.
  pes-OPV: و سیل افواج و رئیس عهد نیزاز حضور او رفته و شکسته خواهند شد.
  ron-1924: Оштиле се вор ревэрса ка ун рыу ынаинтя луй, дар вор фи нимичите ымпреунэ
    ку о кэпетение а легэмынтулуй.
  ben-OBCV: তখন অদম্য এক সেনাবাহিনী তার সামনে বহিষ্কৃত হবে; সেই সেনাবাহিনী ও নিয়মের
    অধিপতি উভয়েই ধ্বংস হবে।
  som-som: Oo iyaga hortiisa ayaa laga xaaqi doonaa, sida daadku wax u qarqiyo oo
    kale, waana la jebin doonaa iyagii, iyo weliba amiirkii axdigaba.
  lat-VUC: 'Et brachia pugnantis expugnabuntur a facie ejus, et conterentur: insuper
    et dux fœderis.'
  eng-ASVBT: And the overwhelming forces shall be overwhelmed from before him, and
    shall be broken; yea, also the prince of the covenant.
  ita-1885: E le braccia del paese inondato saranno inondate da lui, e saranno rotte,
    come anche il capo del patto.
  eng-ULB: An army will be swept away like a flood from before him. Both that army
    and the leader of the covenant will be destroyed.
  spa-VBL: Grandes ejércitos serán barridos ante él. Serán quebrados, así como el
    príncipe del acuerdo.
  fra-_FOB: Et les forces qui submergent seront submergées devant lui et seront brisées,
    aussi bien que le prince son allié.
  mal-mal: പ്രളയം പോലെ വരുന്ന സൈന്യങ്ങളും ഉടമ്പടി ചെയ്ത പ്രഭുവും അവന്റെ മുമ്പിൽ പ്രവാഹം
    പോലെ വന്ന് തകർന്നുപോകും.
  urd-GVR: Muḳhālif faujeṅ us par ṭūṭ paṛeṅgī, lekin wuh sailāb kī tarah un par ā
    kar unheṅ bahā le jāegā. Wuh aur ahd kā ek ra'īs tabāh ho jāeṅge.
  suz-BL: मिनु मेको आ सक्ति बारना बारन लशा, नेल्‍ल आन कली ग्राब। मेकोमी परमप्रभु यावे
    आ कबल प‍शो का कली यो खतम पोक्‍ब।
  eng-NOY: And the forces of a flood shall be overwhelmed before him, and shall be
    broken in pieces; and even the prince that is allied with him.
  ita-1927: E le forze che inonderanno il paese saranno sommerse davanti a lui, saranno
    infrante, come pure un capo dell’alleanza.
  ckb-ckb: چەندین سوپای زەبەلاح لە بەرامبەر ئەو تێکدەشکێن و ڕادەماڵرێن، هەروەها میری
    پەیمانیش.
  eng-BBE: And his forces will be completely taken away from before him and broken;
    and even the ruler of the agreement will have the same fate.
  kan-OKCV: ಪ್ರವಾಹದಂತಿರುವ ಆ ಸೈನ್ಯವೂ, ಒಡಂಬಡಿಕೆಯ ರಾಜಕುಮಾರನೂ ಅವನ ರಭಸಕ್ಕೆ ಸಿಕ್ಕಿ ಒಡೆದುಹೋಗಿ
    ನಾಶವಾಗುವರು.
  tam-2017: வேகமாக வருகிற படைகள் இவனாலே வேகமாக முறிக்கப்படும்; உடன்படிக்கையின் தலைவனும்
    முறிக்கப்படுவான்.
  spa-RV-1909: Y con los brazos de inundación serán inundados delante de él, y serán
    quebrantados; y aun también el príncipe del pacto.
  ron-BTF: Și cu brațele unui potop vor fi ei potopiți dinaintea lui și vor fi frânți;
    da și prințul legământului.
  eng-WEBP: The overwhelming forces will be overwhelmed from before him, and will
    be broken. Yes, also the prince of the covenant.
  eng-FBV: Great armies will be swept away before him. They will be broken, as well
    as the prince of the agreement.
  nch-BL: Quintamiltis nochi inisoldados icualancaitacahua huan nojquiya quimictis
    yaya cati itztoc tayacanquet ten nopa camanal sencahuali ica Toteco.
  vie-1934: Những cơ binh đầy tràn, sẽ bị thua và vỡ tan trước người, cả đến vua của
    sự giao ước cũng vậy.
  hin-CV: तब एक बड़ी सेना उसके सामने से पलायन कर जाएगी; इसे और वाचा के एक राजकुमार
    को नष्ट कर दिया जाएगा.
  spa-BES: Y sus fuerzas serán quitadas completamente de delante de él y quebrantadas;
    e incluso el gobernante del pacto tendrá el mismo destino.
  tdx-tdx: Lahindefo tsifotofoto ty hisaok’ añatrefa’e hoe sinaon-tsorotombake, vaho
    ho pozaheñe; eka, ndra i ana-dona’ i fañinaiy.
  tha-KJV: กองทัพจะถูกกวาดไปด้วยอำนาจของน้ำท่วมต่อหน้าเขาและถูกทำลายเสีย และเจ้าแห่งพันธสัญญาจะถูกทำลายเสียด้วย
  por-BR-2018: E exércitos em grande volume serão repelidos diante dele, e serão quebrantados;
    assim como também o príncipe do pacto.
  deu-ELO: Und die überschwemmenden Streitkräfte werden vor ihm überschwemmt und zertrümmert
    werden, und sogar ein Fürst des Bundes.
  eng-WYC-2018: And the arms of the fighter shall be overcome of his face, and shall
    be all-broken, furthermore and the duke of (the) bond of peace. (And the armies
    of the fighters shall be overcome before him, and furthermore even the Prince
    of the Covenant shall be broken.)
  epo-epo: Kaj la dronigantaj taĉmentegoj estos dronigitaj kaj frakasitaj de li, kaj
    ankaŭ la princo, kun kiu estis farita la interligo.
  uig-PIN: Zeminiƣa kǝlkündǝk besip kirgǝn küqlǝrni u ⱨǝm kǝlkündǝk ⱨujum ⱪilip yoⱪitidu,
    xuningdǝk u ⱨǝttaki «Hudaning ǝⱨdisidǝ bekitilgǝn ǝmir»nimu yoⱪitidu.
  beo-beo: 'Nowa da ema gegemusa: dawa:lalu, e da ilima hasalasili wadela:lesimu.
    Gode Ea gobele salasu Ouligisu dunu amola da ema sia:nanea, e da amo osa:la heda:mu.'
  tpi-OTNT: Na maski ol bikpela lain ami i kam pait long en, em bai i daunim ol na
    pinisim ol tru. Na tu, em bai i daunim hetpris bilong ol manmeri bilong God.
  hau-SA: Sa’an nan zai shafe mayaƙa masu yawa a gabansa; zai hallaka har da waɗanda
    suke mulki na alkawari.
  uig-LAT: Zéminigha kelkündek bésip kirgen küchlerni u hem kelkündek hujum qilip
    yoqitidu, shuningdek u hettaki «Xudaning ehdiside békitilgen emir»nimu yoqitidu.
  nde-nde: Kuzakuthi impi eyesabekayo ikhukhulwe phambi kwakhe; yona lenkosi yesivumelwano
    kuzabhujiswa.
  ton-ton: Pea ʻe melemo ʻakinautolu ʻi hono ʻao ʻi he malofa mai ʻae mahafutau ʻo
    hangē ko e vai, pea ʻe maumauʻi ia, ʻio, ʻe ia mo e ʻEiki naʻe fai ʻae fuakava;
  ces-1613: A rameny jako povodní zachváceni budou před oblíčejem jeho mnozí, a potříni
    budou jako i ten vůdce, kterýž s ním smlouvu učinil.
  eng-WMB: The overwhelming forces will be overwhelmed from before him, and will be
    broken. Yes, also the prince of the covenant.
  tam-TCV: பின்பு திரண்டுவரும் பல படைகள் அவனால் சிதறடிக்கப்பட்டு அழிக்கப்படும். அவனை
    எதிர்த்த உடன்படிக்கையின் தலைவனும் அழிக்கப்படுவான்.
  ceb-ULB: Ang kasundalohan mabanlas sa iyang atubangan sama sa baha. Managsama nga
    malaglag ang kasundalohan ug ang pangulo sa kasabotan.
  pol-UBG: A ramionami, jakby powodzią, zostaną porwani sprzed jego oblicza i skruszeni,
    a także książę przymierza.
  urd-GVU: مخالف فوجیں اُس پر ٹوٹ پڑیں گی، لیکن وہ سیلاب کی طرح اُن پر آ کر اُنہیں
    بہا لے جائے گا۔ وہ اور عہد کا ایک رئیس تباہ ہو جائیں گے۔
  deu-1912: Und die Heere, die wie eine Flut daherfahren, werden von ihm wie mit einer
    Flut überfallen und zerbrochen werden, dazu auch der Fürst, mit dem der Bund gemacht
    war.
  kan-2017: ತುಂಬಿ ತುಳುಕುವ ವ್ಯೂಹಗಳೂ, ದೇವರ ನಿಬಂಧನಾಧಿಪತಿಯೂ ಅವನ ರಭಸಕ್ಕೆ ಸಿಕ್ಕಿ ಹೊಡೆದುಕೊಂಡು
    ಹೋಗಿ ಭಂಗವಾಗುವರು.
  yap-yap: Demturug be’ nra togopluw ngak, ni mus ko fare Prist rok Got ni Th’abi
    Ga’, ma yira chuwegrad nga ni thirifrad u but’
  hlt-MCSB: Lungpook bantha khaw a mikhmuh dong lamloh khoe uh vetih paipi rhaengsang
    bal khaw bawt ni.
  mdy-ETH: ዬይ ካኣታሢ ቄኤሶ ቢያኮ ዑፃ ማዒ ፆኦሲም ማዻ ቄኤሳሢያ ዓይሱዋዖ ዒዛ ቤርታ ሺኢኬ ዖሎ ዓሶ ቢያ ዎዺ ፒፂ ባይዛንዳኔ።
  twi-ASANTE: Afei ɔbɛtɔre akodɔm a wɔntumi nkan wɔn dodoɔ no ase. Wɔbɛsɛe akodɔm
    no ne ɔhene babarima a ɔhyɛ bɔhyɛ no ase no.
  eng-WEBU: The overwhelming forces will be overwhelmed from before him, and will
    be broken. Yes, also the prince of the covenant.
  wal-wal: Hegaappe guyyiyan, daro olanchchati a sinttappe pitettidi xayana; maachchaa
    halaqaikka haiqqana.
  spa-PDDPT: Las fuerzas enemigas serán arrasadas como inundación de aguas delante
    de él. Serán completamente destruidas, junto con el príncipe del pacto.
  gun-gun: Henonde ma xondaro kuery heta ou teĩ omokanhymba 'rã. Omomba ete 'rã, guexeve
    peteĩ rami omoingo va'ekue regua yvateve va'e voi.
  agu-BL: Tz'ocopon i' tan chixite'n cu'n cyakil yi e' contr yi chocopon klo' tan
    makle'n wutz. Nin copon biyol yi wi'tz ajcaw yi nsken bixe' chitrat tuch'.
  ilo-ULB: Dakkel nga armada ti kasla iyanudto ti layus iti sangoananna. Agpadanto
    a madadael dayta nga armada ken ti mangidadaulo a napasingkedan babaen iti tulag.
  kpg-kpg: Di ingoo hua tangada be go tagi aamua hai mee dabu Dimaadua ma ga hai baahi
    gi mee le e haga mmaa gi daha mo tenua.
  uig-ARA: زېمىنىغا كەلكۈندەك بېسىپ كىرگەن كۈچلەرنى ئۇ ھەم كەلكۈندەك ھۇجۇم قىلىپ يوقىتىدۇ،
    شۇنىڭدەك ئۇ ھەتتاكى «خۇدانىڭ ئەھدىسىدە بېكىتىلگەن ئەمىر»نىمۇ يوقىتىدۇ.
  sus-sus: Sɔɔri gali katama nɛ nɔde a ra, kɔnɔ a e birin faxama nɛ, e tan nun mangɛ
    saatɛ na e nun naxan tagi.
  pon-2006: Mehmen me pahn pelianda, mehnda ma pil sapwellimen Koht Samworo Lapalap,
    e pahn kamakamala.
  ksd-ksd: A umana loko na tarai na vinarubu diat a panie ta ra luaina matana, ma
    da vamutue diat, ma damana ra luluai na kunubu bula.
  tur-YTC: Hakim güçler onun önünden ezilecekler ve kırılacaklar. Antlaşma hükümdarı
    da öyle.
  ind-AYT: Seluruh pasukan yang datang melanda akan disapu habis dan dihancurkan dari
    hadapannya, bahkan juga seorang raja perjanjian.
  nya-nya: Kenaka adzagonetsa gulu lalikulu lankhondo kuphatikizapo Mkulu wa Ansembe
    wapangano.
  hrv-hrv: Pred njim će biti preplavljene i skršene navalne snage i sam knez Saveza.
  mps-mps: “Te genuai ami hanigo hwįagasali te tagalao, agai te augwali aiyaba elaluama,
    tama augwali mu silaibao. Tama me, agai te Godigo we bidigo hetpris aiyaba elalueibao.
  tpi-tpi: Na maski ol bikpela lain ami i kam pait long en, em bai i daunim ol na
    pinisim ol tru. Na tu, em bai i daunim hetpris bilong ol manmeri bilong God.
  dan-1931: Hære bortskylles helt foran ham, også en Pagtsfyrste* knuses. { [*Ypperstepræsten
    Onias III.] }
  vie-OVCB: Tất cả lực lượng chống đối đều tan rã, kể cả vua của hiệp ước.
  guj-2017: તેની આગળથી મોટું સૈન્ય પૂરના પાણીની જેમ તણાઈ જશે. કરારમાં દાખલ થયેલા સૈન્ય
    તથા આગેવાન પણ નાશ પામશે.
  pon-2006A: Mehmen me pahn pelianda, mehnda ma pil sapwellimen Koht Samworo Lapalap,
    e pahn kamakamala.
  por-BRBSL: As forças esmagadoras serão esmagadas de diante dele, e serão quebradas.
    Sim, também o príncipe do pacto.
  swe-swe: Arméer ska hastigt svepas bort [som en störtflod med vatten efter ett kraftigt
    regn] och krossas inför honom, likaså en kung som hade fredsförbund med honom.
  cth-cth: A hmalah kaawm e naw teh, tui kalen thaonae lahoi pâyo sak lah ao vaiteh,
    koung a rawk awh han. Lawkkam e bawi hai a rawk han.
  twi-twi: Afei ɔbɛtɔre asraafo dɔm a wontumi nkan wɔn dodow no ase. Wɔbɛsɛe asraafo
    no ne ɔhenebabarima a ɔhyɛ bɔhyɛ no ase no.
  hlt-hlt: Lungpook bantha khaw a mikhmuh dong lamloh khoe uh vetih paipi rhaengsang
    bal khaw bawt ni.
  tbz-SIM: Bɑ́ òmɔù bɑ́ɑ́ ò nɑ, weè yóó bɛ̀ pɔ̀ntɛ bɛmɔu kɛ́kuɔnɛ̀ Kuyie ntɑunnɛ̀
    bɛ̀ kumɑ́ɑ̀ bɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Eghtɨ mɨdorozir gumazir avɨrim a mɨsoghsɨ izɨtɨ, a me dɨkabɨragh bar me
    a gevegham. Egh uaghan, a Godɨn Ofa Gamir Gumazibar Dapanir Ekiam dɨkabɨragham.
  dop-dop: Ɩ kɑ́ kʋ yoolɑɑ tǝnɑɣɑ nɑ pǝ kpɛŋnɑ Ɩsɔ yǝlɑɑ nyʋɣʋ tʋ. Nɔɣɔlʋ kɑɑ kpɑ
    ɩ tɔɔ.
  azb-azb: Sel kimi istilaçı qoşunlar onun önündən silinib-süpürüləcək, onlar da,
    əhdin başçısı da məhv olacaq.
  eng-DBY: 'And the overflowing forces shall be overflowed from before him, and shall
    be broken: yea, also the prince of the covenant.'
  hin-2017: तब उसकी भुजारूपी बाढ़ से लोग, वरन् वाचा का प्रधान भी उसके सामने से बहकर
    नाश होंगे।
  wol-KYG: Mboolooy xare yi dinañu def um wal nig dex, dal ci kawam, waaye dees na
    leen rajaxe, ñook genn kilifay mbooloom kóllëreg Yàlla gi.
  eng-YLT: And the arms of the flood are overflowed from before him, and are broken;
    and also the leader of the covenant.
  eng-WYC-2017: And the arms [or armies] of the fighter shall be overcome of his face,
    and shall be all-broken, furthermore and the duke of bond of peace.
  eng-WMBB: The overwhelming forces will be overwhelmed from before him, and will
    be broken. Yes, also the prince of the covenant.
  urd-GVH: मुख़ालिफ़ फ़ौजें उस पर टूट पड़ेंगी, लेकिन वह सैलाब की तरह उन पर आकर उन्हें
    बहा ले जाएगा। वह और अहद का एक रईस तबाह हो जाएंगे।
  rug-rug: Keke qeto minate lavata si kote va kilasa ia sa; meke kote tava mate tugo
    si keke ṉati hiama kenukenue.
  gaz-gaz: Ergasii raayyaan guddaan tokko fuula isaa duraa ni haxaaʼama; innii fi
    hangafni kakuus ni balleeffamu.
  fra-LSG: Les troupes qui se répandront comme un torrent seront submergées devant
    lui, et anéanties, de même qu’un chef de l’alliance.
  yal-yal: Yaxu ganla naxan minima a xili ma alo fufana, a ne rayensenma ayi nɛn e
    nun layiri mangana.
  haw-1868: A me ka ikaika o ka waikahe e lukuia'i lakou imua ona, a e haihai liilii
    ia, oia, o ke alii e kuikahi ana.
  arb-NAV: وَيَمْحَقُ جُيُوشاً بِأَسْرِهَا فَتَنْدَحِرُ أَمَامَهُ، وَمِنْ جُمْلَتِهِمْ
    رَئِيسُ الْكَهَنَةِ.
  ewe-ewe: Akplɔ aʋakɔ gã si gbagbã ɖe anyi la adzoe eye wòatsrɔ̃ aʋakɔ la kple nubabla
    la ƒe amegã siaa.
  eng-LEE: 'And the powers of the overflow will be swept away from before him, and
    will be broken: yea, so also the prince in covenant [with him].'
  asm-FB: তেওঁৰ আগত অতিশয় ডাঙৰ সৈন্যৰ দলো জলপ্লাৱনৰ দৰে উটি যাব। সৈন্য সমূহ আৰু চুক্তিৰে
    স্থাপন কৰা অধিপতিসকল ধ্বংস হ’ব।
  sus-A: سْورِ فَلِ كَتَمَ نّ نْدٍ عَ رَ، كْنْ عَ عٍ بِرِن قَشَمَ نّ، عٍ تَن نُن مَنفّ
    سَاتّ نَ عٍ نُن نَشَن تَفِ.
  fra-SBL: Les forces écrasantes seront submergées devant lui, et seront brisées.
    Oui, aussi le prince de l'alliance.
  hbo-hbo: וּזְרֹעֹ֥ות הַשֶּׁ֛טֶף יִשָּׁטְפ֥וּ מִלְּפָנָ֖יו וְיִשָּׁבֵ֑רוּ וְגַ֖ם
    נְגִ֥יד בְּרִֽית׃
  pjt-pjt: Munu palulanguṟu paluṟu tjaultji tjuṯatjara pika ankuku munu ngura tjuṯangka
    wirkaṟa pikaringkula tjaultji ngura kutjupitja tjuṯa pungkula winaringkuku. Munu
    paluṟu ngura nyara Israelta wati tjukurtjara puḻka iluntankuku, Godalu panya ngurkantaṟa
    tjunkunytjanya.
  kik-kik: Hĩndĩ ĩyo ningĩ, ita rĩrĩ na hinya mũno nĩrĩkahaatwo rĩeherio mbere yake;
    ita rĩu hamwe na mũnene wa kĩrĩkanĩro nĩmakaniinwo biũ.
  fra-NCL: Les forces de l’inondation seront submergées devant lui et seront brisées,
    et aussi le chef de l’alliance.
  cek-AK: Tui baktiah thacak misatuh kaminawk to a hma hoiah amrosak boih tih; ue,
    Sithaw lokmaihaih kasah zaehoikung angraeng doeh paduek tih.
  cuk-cuk: ” ’Diwar-dummad-noed-ibmar-bukwad-bibisgedaeyobi, we-dule-isgana, e-isdarmalad-e-sorda-bila-onomalad
    bela oberguoed. Deginbali, dule-dummad-ebo-igar-mesisad oburgwebaloed.
  uig-CYR: Зиминиға кәлкүндәк бесип киргән күчләрни у һәм кәлкүндәк һуҗум қилип йоқитиду,
    шуниңдәк у һәттаки «Худаниң әһдисидә бекитилгән әмир»ниму йоқитиду.
  tel-2017: వరద ప్రవాహం వంటి గొప్ప సైన్యం అతని ఎదుట కొట్టుకు పోతుంది. ఒడంబడిక చేసిన
    అధిపతి అతని సైన్యంతోబాటు నాశనమై పోతాడు.
  hat-BSA: Lame debòde peyi a va soti devan l, e vin kraze nèt, ansanm ak prens akò
    a.
  kos-kos: Kutena mwet ma lainul uh, finne mwet Tol Fulat lun God uh, ac fah pokyukla
    ac sisila elos.
  hbo-WLC: וּזְרֹע֥וֹת הַשֶּׁ֛טֶף יִשָּׁטְפ֥וּ מִלְּפָנָ֖יו וְיִשָּׁבֵ֑רוּ וְגַ֖ם
    נְגִ֥יד בְּרִֽית׃
  ibo-ibo: Mgbe ahụ, ọ ga-achụsasị igwe ndị agha niile, bibiekwa ha na onye ọchịchị
    nke ọgbụgba ndụ.
  ory-ory: ଆଉ, ପ୍ଲାବନରୂପ ସୈନ୍ୟଦଳ ଦ୍ୱାରା ସେମାନେ ତାହା ସମ୍ମୁଖରୁ ବହି ଯିବେ ଓ ଭଗ୍ନ ହେବେ;
    ହଁ, ନିୟମର ଅଧିପତି ମଧ୍ୟ ଭଗ୍ନ ହେବ।
  chk-chk: Epwe ärala mwicheichen sounfiu mi ü ngeni, epwe mwo nge pwal awesi eman
    mi lap me lein ekewe souasoren ewe pwon lon Israel.
  rop-rop: Im en im ami garra binijimap ola strongwan ami wen olabat kaman blanga
    fait langa olabat. En if enibodi nomo bulurrum im, nomeda im det haibala serramonimen
    blanga God, im garra binijimap olabat jis laik det bigwan fladwoda binijimap ebrijing.
  ukr-1871: І війська, що затоплювали все, неначе филя, він затопить і зітре, ба й
    самого гетьмана, що був з ним зʼєднався.
  deu-1951: Und die Streitkräfte, die wie eine Flut daherfahren, werden vor ihm weggeschwemmt
    und zerbrochen werden, dazu auch der Fürst des Bundes.
  eng-JPS: And the arms of the flood shall be swept away from before him, and shall
    be broken; yea, also the prince of the covenant.
  srp-1865: I mišice koje plave on æe poplaviti i polomiti, pa i kneza s kojim je
    uèinio vjeru.
  lug-lug: Oluvannyuma lw’ebyo eggye ery’amaanyi liriwangulwa ne lizikirizibwa mu
    maaso ge; n’omulangira ow’endagaano naye alizikirizibwa.
  heb-heb: וזרעות השטף ישטפו מלפניו וישברו וגם נגיד ברית׃
  ben-IRV: তার সামনে একটা বড় সৈন্যদল বন্যার মত বয়ে চলে যাবে এবং সেই সৈন্যদল ও দলপতি
    যা নিয়মের মাধ্যমে স্থাপিত হয়েছিল তা ধ্বংস হবে।
  pan-pan: ਦਬਾਉਣ ਵਾਲੀ ਫ਼ੌਜ ਉਸ ਦੇ ਅੱਗੇ ਦਬਾਈ ਜਾਏਗੀ ਅਤੇ ਤੋੜੀ ਜਾਏਗੀ, ਹਾਂ, ਨੇਮ ਦੇ ਸ਼ਹਿਜ਼ਾਦਾ
    ਵੀ ਨਾਲੇ ਹੀ
  mya-JVB: လွှမ်းမိုး သော လက်နက် တို့သည် သူ့ ရှေ့ မှာ မြုပ် ၍ ဆုံးရှုံး လိမ့်မည်။
    မိဿဟာယ ခံသော မင်း လည်း ဆုံးရှုံးလိမ့်မည်။
  hmo-hmo: Ia ese tuari orea momo dekenai do ia tuari henidia, bona abata bamona do
    ia haoredia momokani, gwauhamata taravatuna ena lohia ta danu do ia hadikaia momokani.
  urd-urd: और वह सैलाब — ए — अफ़वाज को अपने सामने दौड़ाएगा और शिकस्त देगा, और अमीर
    — ए — 'अहद को भी न छोड़ेगा।
  rus-SYN: И всепотопляющие полчища будут потоплены и сокрушены им, даже и сам вождь
    завета.
  bqc-SIM: A zĩgↄ̃ↄ wíwi a aɛ kɛ́lɛkɛlɛ, a ń kaalɛ ń kía pↄ́ à lɛdoũkɛ̀aànↄo.
  tcz-CHONGTHU: Ama masang’a sepai tamtah kitheh ngim ding, kisumang hel ding chuleh
    kitepna leng chapa geija kisumang ding ahi.
  mar-mar: आणि उचंबळणारी बळे त्याच्या समोरून ओसरून जातील, व मोडून खातील, आणि कराराचा
    अधिपतीही मोडून जाईल.
  qub-qub: Payga contran suldärucunata llapantami binsenga. Conträtuta cumlichej mandajtapis
    wañuycachengami.
  bqp-bqp: Tɑbu kowo be bɑ koo yɑri bu nùn wɔrimɑ nge nim, u koo bu kɔsukuwɑ u kpeerɑsiɑ,
    bɑɑ kɑ mɑm be bɑ ɑrukɑwɑni bɔkuɑn wirugii turo.
  hat-hat: Tout moun ki konprann pou yo kenbe tèt ak li, l'ap kraze yo, l'ap disparèt
    yo. L'ap disparèt ata chèf kontra a.
  eng-BSB: Then a flood of forces will be swept away before him and destroyed, along
    with a prince of the covenant.
  eng-WEBPB: The overwhelming forces will be overwhelmed from before him, and will
    be broken. Yes, also the prince of the covenant.
  kbq-kbq: Rama'a sondia vahe'mo'za ana kini nera hara hunte'nakura egahazanagi, ana
    sondia vahera zamahe vagaregahie. Ana nehuno ana zanke huno Ra Anumzamo'ma huhagerafi'nea
    ugagota pristi ne'enena azeri haviza hugahie.
  nhe-BL: Quintlamiltis nochi ininsoldados icualancaitacahua huan nojquiya quimictis
    yajaya tlen itztoc tlayacanquetl tlen nopa acuerdo ica Toteco.
  bus-bus: Eé zĩ̀kpɛɛnↄ wíwi a aɛ dúgudugu, eé ń kaatɛ kↄ̃n kína kɛ̀ à lɛdolɛ kɛ̀oo.
  gub-BL: Weityk putar wàmàtyry'ymar zauxiapekwer paw rupi a'e wà nehe. Uzuka putar
    xaxeto wanuwihaw no.
  eng-DRA: And the arms of the fighter shall be overcome before his face, and shall
    be broken; yea also the prince of the covenant.
