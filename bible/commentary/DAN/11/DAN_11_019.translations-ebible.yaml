verse: DAN.011.019
translations:
  mal-C: പിന്നീട് അദ്ദേഹം സ്വന്തം ദേശത്തിലെ കോട്ടകൾക്കുനേരേ തിരിയും; എന്നാൽ പിന്നീടൊരിക്കലും
    കാണാത്തവിധം കാലിടറി നിലംപൊത്തും.
  deu-TKW: Alsdann wird er sein Absehen auf die Festungen seines eigenen Landes richten,
    wird aber dabei zu Falle kommen und stürzen und verschwinden.
  lin-lin: Sima na yango, akozonga na bandako batonga makasi ya mokili na ye, kasi
    akobeta libaku mpe akokweya ; bongo bakotikala komona ye lisusu te.
  eng-LSV: And he turns back his face to the strongholds of his land, and has stumbled
    and fallen, and is not found.
  eng-GNV: 'For he shall turne his face toward the fortes of his owne land: but he
    shall be ouerthrowen and fall, and be no more founde.'
  eng-WEBSTER: 'Then he shall turn his face towards the fort of his own land: but
    he shall stumble and fall, and not be found.'
  nhw-BL: Teipa quistehuas para sempa mocuepas itlal campa cuali tzactoc, pero ipan
    iojhui quipantis se tlenijqui huan ayacmo aqui quicaquis tlen ya.
  swh-ONEN: Baada ya hili atazigeukia ngome za nchi yake mwenyewe, lakini atajikwaa
    na kuanguka, wala hataonekana tena.
  bba-bba: Sɑɑ ye sɔɔrɑ u koo ɡɔsirɑmɑ win temɔ u kɑ kuke win wuu ɡbɑ̃rɑruɡisu sɔɔ,
    ɑdɑmɑ u koo wɔrumɑ u ɡbi, bɑ ǹ mɑɑ win yirɑ wɑsi.
  eng-KJVCPB: 'Then he shall turn his face towards the fort of his own land: but he
    shall stumble and fall, and not be found.'
  luo-luo: Bangʼ mano, nodog kuonde mochiel motegno manie pinygi, to kata kamano noloye
    ma ok nochak owinje kendo.
  meu-meu: Bena talaina na ena tano korikori gabudia aukadia ma baine heni; a baine
    hetutuhi, baine hekida diho, bena ta ese basine davaria.
  npi-ULB: तब तिनले आफ्नै देशका किल्लाहरूतर्फ ध्यान दिनेछन्, तर तिनी ठेस खानेछन् र
    त्यो ढल्‍नेछन् । तिनी फेरि भेट्टाइनेछैनन् ।
  yor-yor: Lẹ́yìn èyí, yóò sì yí padà sí ìlú olódi ti orílẹ̀-èdè òun fúnra rẹ̀, ṣùgbọ́n
    yóò kọsẹ̀ yóò sì ṣubú, a kì yóò sì rí i mọ́.
  pes-OPCB: پادشاه شمال در راه بازگشت به وطن خود از پای در خواهد آمد و اثری از او
    باقی نخواهد ماند.
  tgl-ULB: At bibigyan niya ng pansin ang mga kutang tanggulan sa kaniyang sariling
    lupain, ngunit matitisod siya at babagsak; hindi na siya matatagpuan.
  hui-hui: Ani bira handala Sirianaga kini ibuni daluha wai pabe hongohe kagoha dai
    buwa ha holebira. Mani howa kini ogoni ibira halu wali agalime ibu lone nahondolebira.
  mya-mya: မင်း​ကြီး​သည်​မိ​မိ​၏​နိုင်​ငံ​ရှိ​ခံ​တပ်​သို့​ပြန် သွား​လိမ့်​မည်။ သို့​ရာ​တွင်​သူ​သည်​အ​ရေး
    ရှုံး​နိမ့်​ကာ​ကွယ်​ပျောက်​သွား​လိမ့်​မည်။
  bod-N: དེ་ནས་ཁོ་ནི་རང་ཡུལ་གྱི་བཙན་རྫོང་དུ་ཕྱིར་ལོག་ཅིང་། མཐར་འདྲེད་བརྡབ་ཤོར་ནས་སར་འགྱེལ་ཏེ་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: Shure kwaizvozvo, achadzokera akananga kunhare dzenyika yake asi achagumburwa
    ndokuwa, akasazoonekwazve.
  spa-BLM: Entonces volverá su rostro hacia las fortalezas de su propia tierra; pero
    tropezará y caerá, y no será encontrado.
  cac-cac: Ol lajvoc chi', ol meltzaj vin̈ d'a smacb'en b'aj ay juntzan̈ schon̈ab',
    te ay yip, palta ol ac'joc ganar, ol sateloc.
  swh-ULB: Kisha atafuatilia miji yenye ngome katika nchi yake mwenyewe, lakini atajikwaa
    na kuanguka; na hatapatikana tena.
  bel-bel: Потым ён паверне аблічча сваё на цьвярдыні сваёй зямлі; але спатыкнецца,
    упадзе і ня станецца яго,
  deu-ELBBK: Und er wird sein Angesicht nach den Festungen seines Landes hinwenden
    und wird stürzen und fallen und nicht mehr gefunden werden.
  mbb-OT: Umbe, ed-ulì haazà is hadì diyà te vinerengbeng he menge inged diyà te nasyun
    din. Piru egkepatey sikandin, ne iyan haazà ketepusan din.
  mal-2015: പിന്നെ അവൻ സ്വദേശത്തിലെ കോട്ടകളുടെ നേരെ മുഖം തിരിക്കും; എങ്കിലും അവൻ ഇടറിവീണു,
    ഇല്ലാതെയാകും;
  rmc-rmc: Avke pes visarela pale ko ohradzimen fori andre peskri phuv, ale poddžala
    leske o pindro, perela a imar les na dičhola.
  nlg-nlg: Na vunaghi haba te ghoi oli tana vale vatungasina, hauva mara lagavulea
    tua, ma gaia gutua na sosokona.
  pes-OPV: پس بسوی قلعه های زمین خویش توجه خواهد نمود اما لغزش خواهدخورد و افتاده،
    ناپدید خواهد شد.
  ron-1924: Апой се ва ындрепта спре четэцуиле цэрий луй, дар се ва потикни, ва кэдя
    ши ну-л вор май гэси.
  ben-OBCV: তারপর সে নিজের দেশের দুর্গে ফিরে যাওয়ার চেষ্টা করবে কিন্তু হোঁচট খাবে
    এবং তার পতন হবে, তাকে পরবর্তীকালে আর খুঁজে পাওয়া যাবে না।
  som-som: Markaasuu haddana u jeesan doona xagga qalcadaha waddankiisa, laakiinse
    wuu turunturoon doonaa oo dhici doonaa, lamana heli doono.
  lat-VUC: Et convertet faciem suam ad imperium terræ suæ, et impinget, et corruet,
    et non invenietur.
  eng-ASVBT: Then he shall turn his face toward the fortresses of his own land; but
    he shall stumble and fall, and shall not be found.
  ita-1885: Poi egli volgerà la faccia alle fortezze del suo paese, e traboccherà,
    e caderà, e sarà rotto, e non sarà più trovato.
  eng-ULB: Then he will pay attention to the fortresses of his own land, but he will
    stumble and fall; he will not be found.
  spa-VBL: Volverá a las fortalezas de su tierra, pero tropezará y caerá, y desaparecerá.
  fra-_FOB: Et il tournera sa face vers les forteresses de son pays, mais il chancellera,
    il tombera, et on ne le trouvera plus.
  mal-mal: പിന്നെ അവൻ സ്വദേശത്തെ കോട്ടകളുടെ നേരെ മുഖം തിരിക്കും; എങ്കിലും അവൻ ഇടറിവീണ്,
    ഇല്ലാതെയാകും;
  urd-GVR: Phir shimālī bādshāh apne mulk ke qiloṅ ke pās wāpas āegā, lekin itne meṅ
    ṭhokar khā kar gir jāegā. Tab us kā nām-o-nishān tak nahīṅ rahegā.
  suz-BL: मिनु नोले मेको पिप आ रागी ङा दरवारम लेत्‍चा थुं पाइब, तन्‍न साइक्‍चा पुंइसीब।
  eng-NOY: Then shall he turn his face to the strongholds of his own land; and he
    shall stumble, and fall, and shall not be found.
  ita-1927: Poi il re si dirigerà verso le fortezze del proprio paese; ma inciamperà,
    cadrà, e non lo si troverà più.
  ckb-ckb: ئینجا دەگەڕێتەوە قەڵاکانی خاکەکەی خۆی، بەڵام ساتمە دەکات و دەکەوێت، ئیتر
    نامێنێت.
  eng-BBE: 'Then his face will be turned to the strong places of his land: but his
    way will be stopped, causing his downfall, and he will not be seen again.'
  kan-OKCV: ಆಗ ಅವನು ತನ್ನ ಸ್ವದೇಶದ ಕೋಟೆಗೆ ಮುಖವನ್ನು ತಿರುಗಿಸುವನು. ಆದರೆ ಅವನು ಎಡವಿಬಿದ್ದು,
    ಕಾಣದೆ ಹೋಗುವನು.
  tam-2017: ஆகையால் தன் முகத்தைத் தன் தேசத்தின் கோட்டைகளுக்கு நேராகத் திருப்புவான்;
    அங்கே இடறிவிழுந்து காணப்படாமற்போவான்.
  spa-RV-1909: 'Luego volverá su rostro á las fortalezas de su tierra: mas tropezará
    y caerá, y no parecerá más.'
  ron-BTF: Atunci își va întoarce fața spre fortăreața propriei țări, dar se va poticni
    și va cădea și nu va fi găsit.
  eng-WEBP: Then he will turn his face toward the fortresses of his own land; but
    he will stumble and fall, and won’t be found.
  eng-FBV: He will return to the fortresses of his own land, but he will stumble and
    fall, and will be gone.
  nch-BL: Teipa quistehuas para sempa mocuepas ipan ital campa cuali tzactoc, pero
    ipan iojhui ipantis se tenijqui huan ayecmo aqui quicaquis ten ya.
  vie-1934: Đoạn người sẽ trở mặt về các đồn lũy đất mình; nhưng chắc phải vấp và
    ngã, và chẳng được tìm thấy nữa.
  hin-CV: इसके बाद, वह अपने ही देश के किलों की ओर मुंह मोड़ेगा, किंतु वह लड़खड़ा कर
    गिरेगा और उसका अस्तित्व ही मिट जाएगा.
  spa-BES: Entonces su rostro se volverá hacia los lugares fuertes de su tierra; pero
    su camino se detendrá, causando su caída, y no volverá a ser visto.
  tdx-tdx: Hampitolihe’e laharañe mb’ amo kijoly an-tane’eo, fe hitsikapy re toe hikoromake
    vaho tsy ho tendreke ka.
  tha-KJV: แล​้​วท​่านจะหันหน้ามุ่งตรงไปยังป้อมปราการแห่งแผ่นดินของท่านเอง แต่​ท่านก็จะสะดุดและล้มลง
    หาตัวไม่พบอีกต่อไป
  por-BR-2018: Então virará seu rosto para as fortalezas de sua terra; mas tropeçará
    e cairá, e não será mais achado.
  deu-ELO: Und er wird sein Angesicht nach den Festungen seines Landes hinwenden,
    und wird straucheln und fallen und nicht mehr gefunden werden.
  eng-WYC-2018: And he shall turn his face to the lordship of his land, and he shall
    stumble, and fall down, and he shall not be found.
  epo-epo: Tiam li denove turnos sin al la fortikaĵoj de sia lando; sed li falpuŝiĝos,
    falos, kaj oni lin jam ne trovos.
  uig-PIN: U ɵz yurtidiki ⱪorƣanlarƣa qekinip kelidu. Lekin ahirida u putlinip yoⱪilip
    ketidu.
  beo-beo: Silia hina bagade da hi soge ganodini, moilai bai bagade gagili sali dagoi,
    amoga buhagimu. Be e da enoga hasalasili, gugunufinisi dagoi ba:mu.
  tpi-OTNT: Na king bilong Siria bai i go bek long kantri bilong en na i stap long
    ol taun i gat strongpela banis. Tasol em bai i pundaun na bagarap na ol man bai
    i no lukim em moa.
  hau-SA: Bayan wannan, zai juya ga kagarar ƙasarsa, amma zai yi tuntuɓe yă fāɗi,
    ba kuwa za a ƙara ganinsa ba.
  uig-LAT: U öz yurtidiki qorghanlargha chékinip kélidu. Lékin axirida u putlinip
    yoqilip kétidu.
  nde-nde: Ngemva kwalokhu izabuyela ezinqabeni zelizwe layo kodwa izakhubeka iwe,
    ingaphindi ibonakale futhi.
  ton-ton: 'Pea hili ia te ne toki fakahangatonu hono mata ke ʻalu ki he kolo ʻo hono
    fonua: ka te ne tūkia mo humu, pea ʻe ʻikai kei ʻiloʻi ia.'
  ces-1613: Pročež obrátí tvář svou k pevnostem země své, ale klesne a padne, i zahyne.
  eng-WMB: Then he will turn his face toward the fortresses of his own land; but he
    will stumble and fall, and won’t be found.
  tam-TCV: இவற்றின்பின் அவன் தனது சொந்த நாட்டின் கோட்டைகளின் பக்கமாய்த் திரும்பிவருவான்.
    ஆயினும் தடுமாறி விழுந்து, காணப்படாமல் போவான்.
  ceb-ULB: Unya sulongon niya ang mga kota sa iyang kaugalingong dapit, apan mapukan
    siya ug malaglag; dili na siya makaplagan.
  pol-UBG: Dlatego zwróci swoją twarz ku twierdzom swojej ziemi, lecz potknie się
    i upadnie, i nie będzie już znaleziony.
  urd-GVU: پھر شمالی بادشاہ اپنے ملک کے قلعوں کے پاس واپس آئے گا، لیکن اِتنے میں ٹھوکر
    کھا کر گر جائے گا۔ تب اُس کا نام و نشان تک نہیں رہے گا۔
  deu-1912: Also wird er sich wiederum kehren zu den Festen seines Landes und wird
    sich stoßen und fallen, daß ihn niemand finden wird.
  kan-2017: ಆ ಮೇಲೆ ಸ್ವದೇಶದ ದುರ್ಗಗಳ ಕಡೆಗೆ ಹಿಂದಿರುಗಿ ಎಡವಿ ಬಿದ್ದು ಇಲ್ಲವಾಗುವನು.
  yap-yap: Ma bayi sul fare pilung ko nam rok ko yungi n’en ni ka ni yororiy ni fan
    ko mael, machane bayi waer ko mael, ma aram e dabku ni guy bayay.
  hlt-MCSB: Te vaengah a maelhmai Te a khohmuen kah lunghim taengla la mael ni. Tedae
    paloe vetih a cungku phoeiah phoe voel mahpawh .
  mdy-ETH: ዒዚ ዬካፓ ፔ ዓጫ ዒ ዋርዲ ጊኢጊሼ ቤዞ ማዒ ዴንዳንዳኔ፤ ዬካ ጎይፃ ዒ ሜቶይዳ ኬዳንዳሢሮ ላሚ ዬያይዲ ኬስኪ ጴዻዓኬ።
  twi-ASANTE: Yei akyi no, ɔde nʼani bɛkyerɛ aban a ɛwɔ nʼasase so no, nanso ɔbɛsunti
    ahwe ase, na wɔrenhunu no bio.
  eng-WEBU: Then he will turn his face toward the fortresses of his own land; but
    he will stumble and fall, and won’t be found.
  wal-wal: Hegaappe guyyiyan, huuphessa biittaa kawoi ba biitti ba qatuwaa simmana.
    SHin i hegan xubettidi kunddana; a naa77antto ooninne be7enna.
  spa-PDDPT: Luego volverá su mirada hacia las fortalezas de su tierra, pero tropezará
    y caerá. No se volverá a hallar.
  gun-gun: Ha'e ramo ojevy rive 'rã oyvy re onhemiaty oĩ va'e katy. Va'eri onhepyxanga
    vy ho'a 'rã. Ha'e va'e rire ma ndojouavei 'rã.
  agu-BL: Pakxok tzuntz le tetz tanum tan colol tib tul yi e'chk ca'l yi bnixnak ta'n
    tan colol tib tul. Poro snojk cyen jun takle'n swutz yil xcyek tan biyle'n cu'n.
    Ej nin cya'l nin na'wse't bi' i'.
  ilo-ULB: Kalpasanna, agsublinto isuna kadagiti sarikedked ti mismo a dagana, ngem
    maparmek ken mapapatayto isuna; saanto a masarakan isuna.
  kpg-kpg: Di king gaa hana gi muli gi dono henua donu, geia ga haga magedaa, ge deelaa
    go di hagalawa o dono mouli.
  uig-ARA: ئۇ ئۆز يۇرتىدىكى قورغانلارغا چېكىنىپ كېلىدۇ. لېكىن ئاخىرىدا ئۇ پۇتلىنىپ
    يوقىلىپ كېتىدۇ.
  sus-sus: Na nan a niyama, a gbilen a xɔnyi, a xa taa makantaxie na dɛnnaxɛ. Na kui
    a sɛnbɛ kanama nɛ, a bira, a mu kelima sɔnɔn.»
  pon-2006: Nanmwarkio ahpw pahn pwuralahng nan eh wasahn mahwen nan uhdahn sapwellime
    wasa, ahpw e pahn lohdi, oh met iei kaimwiseklahn eh mour.
  ksd-ksd: Io, namur na lingan upi ra umana dekdek na pia na pal ta kana gunan iat;
    ma na tutukai ka ma na bura, ma pa da gire mule.
  tur-YTC: O zaman yüzünü kendi ülkesinin kalelerine çevirecek; ama tökezleyecek ve
    düşecek ve bulunamayacak.”
  ind-AYT: “Setelah itu, dia akan memalingkan wajahnya ke benteng-benteng di negerinya
    sendiri, tetapi dia akan tersandung, jatuh, dan tidak akan ditemukan lagi.”
  nya-nya: Zikadzatha izi, mfumu idzabwerera ku malo otetezedwa a dziko la kwawo koma
    idzapunthwa ndi kugwa osapezekanso.
  hrv-hrv: Brže će nagnuti prema utvrdama svoje zemlje, ali će posrnuti, pasti, više
    ga neće biti.
  mps-mps: Tama te Siria king te aga bulu tǫ kantriba ma geasa pelama, tama te bomai
    obo banis elalubo taunde bidaibao. Tiali goli, aga te tulalu dolama, tama te bidi
    dabego aga munu ma me sugobeo.
  tpi-tpi: Na king bilong Siria bai i go bek long kantri bilong en na i stap long
    ol taun i gat strongpela banis. Tasol em bai i pundaun na bagarap na ol man bai
    i no lukim em moa.
  dan-1931: Derpå vender han sig mod sit eget Lands Fæstninger*, men han snubler,
    falder og forsvinder. { [*for at plyndre Templerne og således få Midler til at
    betale Romerne.] }
  vie-OVCB: Thất bại nhục nhã, vua quay về nước, nhưng nửa đường gặp nạn bất ngờ nên
    mất tích.
  guj-2017: પછી તે પોતાનું ધ્યાન પોતાના દેશના કિલ્લાઓ તરફ આપશે, પણ તે ઠોકર ખાઈને પડશે
    અને તે ફરી કદી મળશે નહિ.
  pon-2006A: Nanmwarkio ahpw pahn pwuralahng nan eh wasahn mahwen nan uhdahn sapwellime
    wasa, ahpw e pahn lohdi, oh met iei kaimwiseklahn eh mour.
  por-BRBSL: então ele voltará seu rosto para as fortalezas de sua própria terra;
    mas ele tropeçará e cairá, e não será encontrado.
  swe-swe: Efter detta ska han återvända till hans eget lands välbefästa städer, men
    han ska förlora sin makt (vackla och falla) och inte finnas mer. [Antiochos III
    dog 187 f.Kr.]
  cth-cth: Hote bawi hai ama kho bout a ban hnukkhu a kamthui teh, a rawp teh a kahma.
  twi-twi: Eyi akyi no, ɔde nʼani bɛkyerɛ aban a ɛwɔ nʼasase so no, nanso obehintiw
    ahwe ase, na wɔrenhu no bio.
  hlt-hlt: Te vaengah a maelhmai te a khohmuen kah lunghim taengla la mael ni. Tedae
    paloe vetih a cungku phoeiah phoe voel mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ́wɛ̃ɛ̃tɛ o kó yɛhɛkɛ̀ kperɛ̀ bíɛ́kɛ̀, kɛ́yĩɛ̃kɛ kɛ́do kɛ́kú
    kɛ̀ dɛ̀ɛ deè.
  msy-2020: Eghtɨ Sirian atrivim uamategh uan nguibamɨn mangɨgh, nguibar ekiamɨn dɨvazimɨn
    ikiam. Egh a irɨgh bar gɨvaghtɨ, me uam an ganighan kogham.
  dop-dop: Ɩlɛnɑ ɩ́ mǝlǝnɑ ɩ koloosi ɑcɑlɛɛ tɔɔ nɑ ɩ́ kǝlɩ-ɩ nɑ ɩ́ sɩ nɑ pǝ́ sɑɑlɩ.
  azb-azb: Sonra nəzərini öz ölkəsinin qalalarına tərəf çevirəcək. Ancaq büdrəyib
    yıxılacaq və ondan bir əsər qalmayacaq.
  eng-DBY: And he shall turn his face toward the fortresses of his own land; and he
    shall stumble and fall, and not be found.
  hin-2017: तब वह अपने देश के गढ़ों की ओर मुँह फेरेगा, और वह ठोकर खाकर गिरेगा, और
    कहीं उसका पता न रहेगा।
  wol-KYG: Bu loolu weesee dina walbatiku dal ci dëkk yi ñu wëralee tata ci biir réewu
    boppam, waaye du sotti. Day daanu, ne mes.
  eng-YLT: And he turneth back his face to the strongholds of his land, and hath stumbled
    and fallen, and is not found.
  eng-WYC-2017: And he shall turn his face to the lordship of his land, and he shall
    stumble, and fall down, and he shall not be found.
  eng-WMBB: Then he will turn his face towards the fortresses of his own land; but
    he will stumble and fall, and won’t be found.
  urd-GVH: फिर शिमाली बादशाह अपने मुल्क के क़िलों के पास वापस आएगा, लेकिन इतने में
    ठोकर खाकर गिर जाएगा। तब उसका नामो-निशान तक नहीं रहेगा।
  rug-rug: Mudina asa si kote kekere pule la si asa koari nana vasileana ta gobadi
    pa nana popoa, ba kote ta tubarae nia meke hoqa, meke lopu ta dogoro pule hokara.
  gaz-gaz: Kana irratti inni fuula isaa gara daʼannoowwan biyya isaatti deebifata;
    garuu gufatee kufa; deebiʼees hin argamu.
  fra-LSG: Il se dirigera ensuite vers les forteresses de son pays; et il chancellera,
    il tombera, et on ne le trouvera plus.
  yal-yal: Na xanbi ra, a a firifirima nɛn a yamanan taa makantanxine xili ma, koni
    a dagalanma ayi nɛn, a bira, a mi fa toma sɔnɔn.”
  haw-1868: Alaila, e huli ae la ia i kona maka i na hulili o kona aina iho; aka,
    e okupe auanei ia a hina ilalo, aole hoi e ike hou ia mai.
  arb-NAV: فَيَرْجِعُ إِلَى حُصُونِ أَرْضِهِ، فَتَعْتَرِضُهُ الْعَقَبَاتُ فِي أَثْنَاءِ
    عَوْدَتِهِ فَيَتَعَثَّرُ وَيَخْتَفِي ذِكْرُهُ.
  ewe-ewe: Esia megbe la, atrɔ ɖe eya ŋutɔ ƒe anyigba ƒe mɔ sesẽwo ŋu gake akli nu
    adze anyi eye womagakpɔe akpɔ o.
  eng-LEE: Then will he direct his face toward the strong-holds of his own land; but
    he will stumble and fall, and will no more be found.
  asm-FB: তেতিয়া তেওঁ নিজৰ দেশৰ দুৰ্গবোৰলৈ মন কৰিব, কিন্তু তেওঁ বিঘিনি পাই পতিত হ’ব;
    তেওঁক বিচাৰি পোৱা নাযাব।
  sus-A: نَ نَن عَ نِيَمَ، عَ فبِلٍن عَ شْنيِ، عَ شَ تَا مَكَنتَشِيٍ نَ دّننَشّ. نَ
    كُي عَ سّنبّ كَنَمَ نّ، عَ بِرَ، عَ مُ كٍلِمَ سْنْن.»
  fra-SBL: Puis il tournera sa face vers les forteresses de son pays ; mais il trébuchera
    et tombera, et on ne le retrouvera pas.
  hbo-hbo: וְיָשֵׁ֣ב פָּנָ֔יו לְמָעוּזֵּ֖י אַרְצֹ֑ו וְנִכְשַׁ֥ל וְנָפַ֖ל וְלֹ֥א יִמָּצֵֽא׃
  pjt-pjt: Munu paluṟu maḻaku nguḻu ankuku ngura walytjakutu Tjiṟiyalakutu, palumpa
    panya tawunu wallpa waṟa puḻkatjarakutu. Munu paluṟu panya palumpa ngurangka wirkaṟa
    nyinaku, kaya ngulalta nguraṟitja kutjupa tjuṯangku warmaḻarira palunya iluntankuku.
  kik-kik: Thuutha wa ũguo, nĩagacooka erekere matũũra marĩa mairigĩre ma bũrũri wake
    mwene, no nĩakahĩngwo na agwe ũndũ atagacooka kuonwo rĩngĩ.
  fra-NCL: Il se tournera vers les forteresses de son pays ; mais il trébuchera, il
    tombera, et on ne le trouvera plus.
  cek-AK: To pacoengah anih loe sipae hoi takui ih misa abuephaih kaom angmah prae
    ah amlaem let tih; toe anih loe loklam ah amtimh tih, hnuk let han om mak ai boeh.
  cuk-cuk: ” ’A-sorbali, dad-nakwed-argan-sapiledsikid-rey, e-yargi negmar-gandikid-bukwadse
    gannar nonikoed. Degi-inigwele, we-rey nailikguoed, agi burgwenonikoed, bar amimalosulid.
  uig-CYR: У өз жутидики қорғанларға чекинип келиду. Лекин ахирида у путлинип йоқилип
    кетиду.
  tel-2017: అప్పుడతడు తన దేశాలోని కోటల వైపు దృష్టి సారిస్తాడు గాని తొట్రుపడి కూలి,
    లేకుండా పోతాడు.
  hat-BSA: Konsa, li va vire fas li vè fòterès pwòp peyi li a, men li va glise tonbe,
    e li p ap ka releve ankò.
  kos-kos: Na tokosra sac el ac fah folokla nu nien muta ku lun mwet mweun in acn
    sel sifacna, tusruktu ac kutangyukla pac el, na ac pa ingan saflaiyal.
  hbo-WLC: וְיָשֵׁ֣ב פָּנָ֔יו לְמָעוּזֵּ֖י אַרְצ֑וֹ וְנִכְשַׁ֥ל וְנָפַ֖ל וְלֹ֥א יִמָּצֵֽא׃
  ibo-ibo: Ọ ga-echigharị azụ chee ihu ya ebe niile e wusiri ike nke ala nke ya, ọ
    ga-asọ ngọngọ daa, a gaghị ahụkwa ya ọzọ.
  ory-ory: ତହୁଁ ସେ ଆପଣା ଦେଶର ଦୁର୍ଗସକଳର ଆଡ଼େ ଫେରିବ; ମାତ୍ର ସେ ଝୁଣ୍ଟି ପତିତ ହେବ; ପୁଣି,
    ଦେଖାଯିବ ନାହିଁ।
  chk-chk: Ewe kingen Siria epwe liwinsefäl ngeni ekewe leni mi tit lon püsin fanüan,
    epwe turulong lon feiengau, iwe, iei sopolan manauan.
  rop-rop: Det king garra gobek langa ola strongwan taun langa im ronwan kantri, bat
    im kaan win. Najalot pipul garra bidim im en im garra binij.
  ukr-1871: Після того оберне він своє лице до твердинь свого краю; але спотикнеться,
    впаде — й не стане його.
  deu-1951: Darauf wird er sich den Festungen seines Landes zuwenden, wird aber straucheln
    und fallen, daß man ihn nicht mehr finden wird.
  eng-JPS: Then he shall turn his face toward the strongholds of his own land; but
    he shall stumble and fall, and shall not be found.
  srp-1865: Potom æe se okrenuti ka gradovima svoje zemlje, i spotaknuæe se i pašæe,
    i neæe se više naæi.
  lug-lug: Oluvannyuma lw’ebyo alikyuka okwagala okuddayo mu mbiri ez’omu nsi ye,
    naye alyesittalira mu kkubo n’agwa, n’ataddayo kulabika.
  heb-heb: וישב פניו למעוזי ארצו ונכשל ונפל ולא ימצא׃
  ben-IRV: তারপরে সে তার নিজের দেশের দুর্গগুলোর প্রতি মনোযোগ দেবে, কিন্তু সে বাধা
    পাবে ও তার পতন হবে; তাকে আর পাওয়া যাবে না।
  pan-pan: ਤਦ ਆਪਣੇ ਦੇਸ ਦੇ ਕੋਟਾਂ ਵੱਲ ਮੂੰਹ ਮੋੜੇਗਾ ਪਰ ਉਹ ਟੱਕਰ ਖਾਏਗਾ ਅਤੇ ਡਿੱਗ ਪਏਗਾ, ਫਿਰ
    ਉਹ ਲੱਭਿਆ ਨਾ ਜਾਵੇਗਾ।
  mya-JVB: ထိုမင်းသည်လည်း မိမိ နေရာမြို့ တော်သို့ ပြန် သွားပြီးလျှင် ၊ ထိမိ ၍ လဲ သဖြင့်
    ကွယ်ပျောက် လိမ့်မည်။
  hmo-hmo: Unai Suria ena king be iena tano dekenai do ia giroa lou gwauraia, to tuari
    dekenai haida ese do idia halusia. Iena dokona ia ginidae unai.
  urd-urd: तब वह अपने मुल्क के क़िलों' की तरफ़ मुड़ेगा, लेकिन ठोकर खाकर गिर पड़ेगा
    और मादूम हो जाएगा।
  rus-SYN: Затем он обратит лице свое на крепости своей земли; но споткнется, падет
    и не станет его.
  bqc-SIM: i ɛa aɛdↄ a bɛ bùsu zɛgikĩiↄwa sa, kási a gɛ̃mbↄlɛ à lɛ́lɛɛ, wa aà
    e lↄo.
  tcz-CHONGTHU: Hitia chu, aman agamsung’a akiselna kulpi chu anung jot kit ding chuleh
    kimukit talou ding ahitai.
  mar-mar: मग तो आपल्या देशातील दुर्गाकडे आपला मोर्चा लावील पण तो ठोकर खाऊन पडेल व
    तो सापडणार नाही.
  qub-qub: Chaypitana norte caj rayga nasyunnincho curalasha caycaj siudäninman cuticongapaj.
    Cuticuycashanchömi fiyupa mana alliman chayashpan wañuyta tarengapaj. Chaura chay
    rayga manami imaycamapis mayacangapänachu.
  bqp-bqp: Sɑɑ ye sɔɔrɑ u koo gɔsirɑmɑ win temɔ u kɑ kuke win wuu gbɑ̃rɑrugisu sɔɔ,
    ɑdɑmɑ u koo wɔrumɑ u gbi, bɑ ǹ mɑɑ win yirɑ wɑsi.
  hat-hat: Wa a ap tounen nan fò ki nan peyi pa l' yo. Men, wè pa wè, y'ap kraze l',
    y'ap fini nèt avè l', l'ap disparèt.
  eng-BSB: After this, he will turn back toward the fortresses of his own land, but
    he will stumble and fall and be no more.
  eng-WEBPB: Then he will turn his face towards the fortresses of his own land; but
    he will stumble and fall, and won’t be found.
  kbq-kbq: Anama hutesanigeno'a ete rukrahe huno esania zamo, mopa'afima hankavenentake
    vihuma hugagi'naza ran kumapi emanigahie. Hianagi agra traka huno masenige'za,
    mago'enena onkegahaze.
  nhe-BL: Teipa quistehuas para sampa mocuepas itlal campa cuali tzactoc, pero ipan
    iojhui quipantis se tlenijqui huan ayoc aca quicaquis tlen ya.
  bus-bus: Eé ɛara à aɛ dↄ a bɛ bùsu zɛki gbãaanↄa sa, mↄde eé gɛ̃̀n sí à lɛ́ɛ, weé
    à e dↄro.
  gub-BL: Xir wanuwihawete uzewyr putar tawhu tàtà ma'e uiwy rehe har waàmàtyry'ym
    pà wà kury. Nupuner kwaw nehe. Amo uzuka putar nehe. A'e re ni amo nuze'eg pixik
    kwaw hehe wà nehe.
  eng-DRA: And he shall turn his face to the empire of his own land, and he shall
    stumble, and fall, and shall not be found.
