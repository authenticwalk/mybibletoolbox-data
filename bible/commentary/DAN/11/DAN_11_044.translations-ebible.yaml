  urd-urd: लेकिन पश्चिमी और उत्तरी अतराफ़ से अफ़वाहें उसे परेशान करेंगी, और वह बड़े
    ग़ज़ब से निकलेगा कि बहुतों को नेस्त — ओ — नाबूद करे।
  rus-SYN: Но слухи с востока и севера встревожат его, и выйдет он в величайшей ярости,
    чтобы истреблять и губить многих,
  bqc-SIM: Bao pↄ́ a bↄ gukpɛ oi ń gugbãntoo oio a to gili gɛ̃aàgu, i dazɛu ń
    pↄfɛ̃ zↄ̃ↄo dasi kaalɛa ń ń bãdɛao yã́i.
  tcz-CHONGTHU: Ahinlah, niso lam’a konleh sahlam’a kon’a thu hung kithang chun ama
    akichatsah ding, chuleh, hiche jeh’a chu, ama lunghang tah’a mi tampi thatgam
    dingleh sumang ding’a, hungkon doh ding ahi.
  mar-mar: पण पूर्वेकडून आणि उत्तरेकडून येणारी बातमी त्यास चिंताग्रस्त करील तेव्हा
    तो मोठया रागाने अनेकांचा नाश करण्यासाठी निघून जाईल.
  qub-qub: Chayno puriycashanchömi inti yagamunan caj-läpitawan norte caj-läpita mana
    alli willapata mayangapaj. Chaura fiyupa yarpachacuyman churacangapaj. Chaymi
    fiyupa rabyasha aywanga aypalla runacunata wañuchiyta yarpashpan.
  bqp-bqp: Lɑbɑɑri yɑ koo nɑ sɑɑ sɔ̃ɔ yɑri yeru giɑn di kɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn
    di yu nùn nɑndɑsiɑ. Sɑɑ ye sɔɔrɑ u koo mɔru bɑkɑ se u tɔn dɑbinu go.
  hat-hat: Men, l'ap vin tande nouvèl k'ap kouri soti nan nò ak bò solèy leve. L'ap
    pè, l'ap kase tèt tounen. L'ap debòde, l'ap kraze brize, l'ap masakre anpil moun.
  eng-BSB: But news from the east and the north will alarm him, and he will go out
    with great fury to destroy many and devote them to destruction.
  eng-WEBPB: But news out of the east and out of the north will trouble him; and he
    will go out with great fury to destroy and utterly to sweep away many.
  kbq-kbq: Hianagi zage hanati kazigati'ene noti kazigati vahe'mo'zama hanaza nanekema
    nentahisuno'a, tusi koro agesa hugahie. Ana nehuno tusi arimpa nehesnigeno vuno
    maka zana eri haviza nehuno, ha' vahe'a ome zamahe vagarenaku hugahie.
  nhe-BL: Pero teipa ni fiero tlanahuatijquetl mocuesos quema quicaquis tlajtoli tlen
    hualas tlen tlaltini campa quisa tonati huan campa norte. Huajca yajaya quisas
    nelía cualantoc huan tlahuel tlaxolejtiyas huan temictijtiyas.
  bus-bus: Baaru kɛ̀ eé bↄ ↄfãntɛ̃bↄɛ kpa kↄ̃n gu'igbãroo kpaao é tó swɛ̃̀ kɛ̃n,
    eé da zɛ́n kↄ̃n pↄfɛ̃ bítao gbɛ̃ parideenↄ kaatɛna kↄ̃n ń mìdɛnao yãnzi.
  gub-BL: Na'e amo ur putar kwarahy ihemaw wi wà nehe, kwarahy heixe haw awyze har
    kutyr har wi wà nehe no, ma'e imume'u pà izupe wà nehe. A'e ma'e henu mehe ukyzeahy
    putar a'e nehe. Wikwahy putar nehe no. A'e rupi uhem putar oho wemiruze'eg zauxiapekwer
    wanupi nehe. — Azuka putar teko tetea'u ihe wà nehe, i'i putar uzeupe nehe.
  eng-DRA: 'And tidings out of the east, and out of the north shall trouble him: and
    he shall come with a great multitude to destroy and slay many.'
