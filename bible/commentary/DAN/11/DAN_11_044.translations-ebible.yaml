verse: DAN.011.044
translations:
  mal-C: എന്നാൽ കിഴക്കുനിന്നും വടക്കുനിന്നും ഉള്ള കിംവദന്തികൾ കേട്ട് അദ്ദേഹം അസ്വസ്ഥനാകും.
    അതുകൊണ്ടു പലരെയും നശിപ്പിക്കാനും ഉന്മൂലനംചെയ്യാനും അദ്ദേഹം മഹാക്രോധത്തോടെ പുറപ്പെടും.
  deu-TKW: Aber Gerüchte aus Osten und Norden werden ihn erschrecken; daher wird er
    in großer Wut aufbrechen, um viele zu verderben und zu vernichten.
  lin-lin: Kasi basango oyo akozwa wuta na este mpe na nor ekotungisa ye, mpe akobima
    na mokili na kanda makasi mpo na koboma mpe kosilisa bato ebele.
  eng-LSV: And reports trouble him out of the east and out of the north, and he has
    gone forth in great fury to destroy, and to devote many to destruction;
  eng-GNV: 'But the tidings out of the East and the North shall trouble him: therefore
    he shall goe foorth with great wrath to destroy and roote out many.'
  eng-WEBSTER: 'But tidings out of the east and out of the north shall trouble him:
    therefore he shall go forth with great fury to destroy, and utterly to make away
    many.'
  nhw-BL: Pero teipa ni fiero tlanahuatijquetl motequipachos quema quicaquis camanali
    catli hualas tlen tlalme campa hualquisa tonati huan campa norte. Huajca yaya
    quisas nelía cualantoc huan tlahuel tlasosolojtiyas huan temictijtiyas.
  swh-ONEN: Lakini taarifa kutoka mashariki na kaskazini zitamshtua, naye ataondoka
    kwa ghadhabu nyingi ili kuangamiza na kuharibu kabisa wengi.
  bba-bba: Lɑbɑɑri yɑ koo nɑ sɑɑ sɔ̃ɔ yɑri yeru ɡiɑn di kɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn
    di yu nùn nɑndɑsiɑ. Sɑɑ ye sɔɔrɑ u koo mɔru bɑkɑ se u tɔn dɑbinu ɡo.
  eng-KJVCPB: 'But tidings out of the east and out of the north shall trouble him:
    therefore he shall go forth with great fury to destroy, and utterly to make away
    many.'
  luo-luo: Kata kamano, weche mane owinji koa yo Wuok chiengʼ gi yo Nyandwat nomiye
    luoro, kendo mano nomede mirima mondo omi onegi kendo otieki ji mangʼeny.
  meu-meu: A sivarai haida mairiveina kahana bona mirigini kahana amo baema, bae hagaria;
    bena ia na mai badu-ḡaraḡarana ida baine raka lasi, hutuma baine aladia ore bona
    baine habuadia tari helaoreana.
  npi-ULB: तर पूर्व र उत्तरबाट आउने समाचारले उसलाई भयभीत बनाउनेछ, र पूर्ण रूपमा नाश
    गर्न र धेरैलाई विनाशको निम्ति अलग गर्न ऊ क्रोधित भएर जानेछ ।
  yor-yor: Ṣùgbọ́n ìròyìn láti ìlà-oòrùn àti láti ìwọ̀-oòrùn yóò mú ìdáríjì bá a,
    yóò sì fi ìbínú ńlá jáde lọ láti parun, àti láti pa ọ̀pọ̀lọpọ̀ run pátápátá.
  pes-OPCB: «ولی از مشرق و شمال اخباری به گوش او خواهد رسید و او را مضطرب خواهد ساخت،
    پس با خشم زیاد برگشته، در سر راه خود بسیاری را نابود خواهد کرد.
  tgl-ULB: Ngunit mangangamba siya sa mga ulat mula sa silangan at hilaga at lalabas
    siya nang may napakatinding galit upang ibukod ang karamihan para sa pagkawasak.
  hui-hui: Ani bialu karia bi te maru mani ni tagira ibiragohayagi bialu karubi dindi
    abene uyurayagi bialu karubi uruni bibahende ogoale bialu ka lalu te lama ibirago
    hale halu ibu gi timbuniore ho holebira. Ani gi howa ibugua ibunaga bu miniha
    lembo timbuni halu wai hongoore howa bialu wali agali dewaore bo hilo wahai haga
    bialu holebira.
  mya-mya: ထို​နောက်​သူ​သည်​အ​ရှေ့​မျက်​နှာ​အ​ရပ် နှင့်​မြောက်​မျက်​နှာ​အ​ရပ်​တို့​မှ​ရောက်​ရှိ
    လာ​သော​သတင်း​များ​ကြောင့် ထိတ်​လန့်​၍ ပြင်း​ထန်​စွာ​တိုက်​ခိုက်​သ​ဖြင့်​လူ​အ​မြောက်
    အ​မြား​ကို​ဆုံး​ပါး​စေ​လိမ့်​မည်။-
  bod-N: འོན་ཀྱང་ཤར་ཕྱོགས་དང་བྱང་ཕྱོགས་ནས་བརྡ་ཞིག་སླེབས་འོང་སྟེ་ཁོའི་སེམས་འཁྲུག་པར་བྱེད་ཅིང་།
    ཁོ་རང་ཤིན་ཏུ་ཁྲོས་ནས་མི་མང་པོ་དམར་གསོད་བྱེད་པར་འགྱུར།
  sna-sna: Asi mashoko anobva kumabvazuva nokumusoro achamuvhundutsa, ipapo achabuda
    nehasha zhinji kundoparadza nokupedza vazhinji.
  spa-BLM: Pero noticias del este y del norte lo perturbarán; y saldrá con gran furia
    para destruir y arrasar a muchos.
  cac-cac: Palta ol javoc yab'ixal eb' cajan d'a stojolal b'aj sjavi c'u yed' d'a
    norte d'a vin̈, ol och vin̈ d'a xivc'olal yuuj. Yuj chi' ol elta vin̈ yed' yoval
    sc'ool, te nivan anima ol sna' vin̈ smilchamoc.
  swh-ULB: Lakini taarifa kutoka mashariki na kaskazini zitamwogopesha, naye atatoka
    akiwa mwenye hasira nyingi kuwa ili kuwaharibu kabisa na kuwahifadhi kwa ajli
    ya uharibifu.
  bel-bel: Але чуткі з усходу і поўначы ўстрывожаць яго, і ён выйдзе зь вялікаю лютасьцю,
    каб нішчыць і забіваць многіх,
  deu-ELBBK: Aber Gerüchte von Osten und von Norden her werden ihn erschrecken; und
    er wird ausziehen in großem Grimm, um viele zu vernichten und zu vertilgen.
  mbb-OT: Piru zuen menge tudtul he ebpuun diyà te edsilaan wey te zizaya he ebpekepekulbà
    kandin. Umbe egkezumahan te zekelà he pauk is kebpekidtebek din, ne mahabet he
    menge etew is ebpenhimetayan din.
  mal-2015: എന്നാൽ കിഴക്കുനിന്നും വടക്കുനിന്നും ഉള്ള വർത്തമാനങ്ങളാൽ അവൻ പരവശനാകും;
    അങ്ങനെ അവൻ പലരെയും നശിപ്പിച്ചു നിർമ്മൂലനാശം വരുത്തേണ്ടതിന്നു മഹാക്രോധത്തോടെ പുറപ്പെടും.
  rmc-rmc: Ale oda, so šunela pal o vichodos the pal o severos, les daravela avri
    a džala bara choľaha pro mariben, hoj te zňičinel a te murdarel avri but dženen.
  nlg-nlg: “Keri ke, me rongovia rana rongorongo tara va butu mai iuluna mana launa,
    ge mataghu ngangata, me nea ge veilalabui kolua nia na rutu me matera tara subo.
  pes-OPV: لیکن اخباراز مشرق و شمال او را مضطرب خواهد ساخت، لهذا با خشم عظیمی بیرون
    رفته، اشخاص بسیاری را تباه کرده، بالکل هلاک خواهد ساخت.
  ron-1924: Дар ниште звонурь вените де ла рэсэрит ши де ла мязэноапте ыл вор ынспэймынта
    ши атунч ва порни ку о маре мыние ка сэ прэпэдяскэ ши сэ нимичяскэ ку десэвыршире
    пе мулць.
  ben-OBCV: কিন্তু পূর্ব ও উত্তর থেকে আগত সংবাদ তাকে আতঙ্কিত করে তুলবে এবং মহাক্রোধে
    সে অনেককে ধ্বংস ও বিনাশ করবে।
  som-som: Laakiinse warar bari iyo woqooyi ka yimid ayaa ka welwelin doona isaga,
    markaasuu isagoo aad u cadhaysan u soo bixi doonaa inuu kuwo badan baabbi'iyo
    oo idleeyo.
  lat-VUC: 'Et fama turbabit eum ab oriente et ab aquilone: et veniet in multitudine
    magna ut conterat et interficiat plurimos.'
  eng-ASVBT: But tidings out of the east and out of the north shall trouble him; and
    he shall go forth with great fury to destroy and utterly to sweep away many.
  ita-1885: Ma rumori dal Levante e dal Settentrione lo turberanno; ed egli uscirà
    con grande ira, per distruggere, e per disperder molti.
  eng-ULB: But news from the east and the north will frighten him, and he will go
    out with great rage to completely destroy and to set many apart for destruction.
  spa-VBL: Pero las noticias del este y del norte lo alarmarán, y con furia se dispondrá
    a destruir y exterminar a muchos pueblos.
  fra-_FOB: Mais des nouvelles de l'orient et du nord viendront le troubler; et il
    sortira avec une grande fureur pour détruire et exterminer beaucoup de gens.
  mal-mal: എന്നാൽ കിഴക്കുനിന്നും വടക്കുനിന്നും ഉള്ള വർത്തമാനങ്ങളാൽ അവൻ പരവശനാകും;
    അതുമൂലം അവൻ പലരെയും നശിപ്പിച്ച് നിർമ്മൂലമാക്കേണ്ടതിന് മഹാക്രോധത്തോടെ പുറപ്പെടും.
  urd-GVR: Lekin phir mashriq aur shimāl kī taraf se afwāheṅ use sadmā pahuṅchāeṅgī,
    aur wuh baṛe taish meṅ ā kar bahutoṅ ko tabāh aur halāk karne ke lie niklegā.
  suz-BL: मिनु मेकोमी पूर्ब नु उत्तर रे जाक्‍शो लडाइ पतीक लोव़ नेंशा, मेको शुश गाइश्‍शा,
    मुर आन कली शुश साइश्‍शा, रागी नेल्‍ल रोबल चिबल पोक्‍ब।
  eng-NOY: But tidings out of the East and out of the North shall trouble him, and
    he shall go forth with great fury to destroy and utterly to take away many.
  ita-1927: Ma notizie dall’oriente e dal settentrione lo spaventeranno; ed egli partirà
    con gran furore, per distruggere e votare allo stermino molti.
  ckb-ckb: بەڵام چەند هەواڵێکی ترسناکی لە ڕۆژهەڵات و باکوورەوە پێ دەگات و ئەو دەهەژێنێت،
    بە تووڕەییەکی زۆرەوە بەڕێدەکەوێت بۆ کاولکردن و قڕکردنی خەڵکانێکی زۆر.
  eng-BBE: But he will be troubled by news from the east and from the north; and he
    will go out in great wrath, to send destruction on, and put an end to, great numbers.
  kan-OKCV: ಆದರೆ ಪೂರ್ವದಿಂದಲೂ, ಉತ್ತರದಿಂದಲೂ ಬರುವ ಸುದ್ದಿಗಳು ಅವನನ್ನು ಹೆದರಿಸುವುವು. ಆದ್ದರಿಂದ
    ಅವನು ಮಹಾ ಉಗ್ರವಾಗಿ ಅನೇಕರನ್ನು ಸಂಹರಿಸುವುದಕ್ಕೂ, ನಿರ್ಮೂಲ ಮಾಡುವುದಕ್ಕೂ ಹೊರಡುವನು.
  tam-2017: ஆனாலும் கிழக்கிலும் வடக்கிலும் இருந்துவரும் செய்திகள் அவனைக் கலங்கச்செய்யும்;
    அப்பொழுது அவன் அநேகரை கொடூரமாக அழிக்க மகா உக்கிரத்தோடே புறப்பட்டுப்போய்,
  spa-RV-1909: Mas nuevas de oriente y del norte lo espantarán; y saldrá con grande
    ira para destruir y matar muchos.
  ron-BTF: Dar vești dinspre est și dinspre nord îl vor tulbura; de aceea va pleca
    cu mare furie să distrugă și să îndepărteze în întregime pe mulți.
  eng-WEBP: But news out of the east and out of the north will trouble him; and he
    will go out with great fury to destroy and utterly to sweep away many.
  eng-FBV: But news from the east and the north will alarm him, and in a furious rage
    he will set out to destroy and exterminate many people.
  nch-BL: Pero teipa ni fiero tanahuatijquet mocuesos quema quicaquis camanali cati
    hualas ten talme campa hualquisa tonati huan campa norte. Huajca yaya quisas nelía
    cualantoc huan tahuel tasosolojtiyas huan temictijtiyas.
  vie-1934: Song những tin tức từ phương đông và phương bắc sẽ đến làm cho người bối
    rối; người sẽ giận lắm mà đi ra để tàn phá và hủy diệt nhiều người.
  hin-CV: किंतु पूर्व और उत्तर दिशाओं से आनेवाले समाचार को सुनकर वह बेचैन हो जाएगा,
    और बहुत क्रोधित होकर वह बहुतों का नाश करने और उनका अस्तित्व मिटाने को निकल पड़ेगा.
  spa-BES: Pero las noticias del este y del norte lo perturbarán; y él saldrá con
    gran ira, para enviar destrucción y acabar con muchos.
  tdx-tdx: Fe hitsobore aze ty talily boak’ atiñanañe naho avaratse añe; aa le hionjomb’eo
    re am-poroforo mandofiry handro­tsake naho hanja­mañe ty maro.
  tha-KJV: แต่​ข่าวจากทิศตะวันออกและทิศเหนือจะกระทำให้เขาตกใจ และเขาจะยกออกไปด้วยความเคียดแค้นอย่างยิ่ง
    ที่​จะทำลายและล้างผลาญคนเป็​นอ​ันมากเสียให้​สิ้นเชิง
  por-BR-2018: Porém notícias do oriente e do norte o espantarão; e ele sairá com
    grande furor para destruir e matar muitos.
  deu-ELO: Aber Gerüchte von Osten und von Norden her werden ihn erschrecken; und
    er wird ausziehen in großem Grimme, um viele zu vernichten und zu vertilgen.
  eng-WYC-2018: And fame from the east and from the north shall disturb him; and he
    shall come with a great multitude to all-break, and to slay full many men. (And
    then news from the east and from the north shall trouble him; and he shall come
    with a great multitude to all-break, and to kill a great many men.)
  epo-epo: Sed ektimigos lin famoj de oriento kaj de nordo, kaj li eliros kun granda
    furiozo, por pereigi kaj ekstermi multajn.
  uig-PIN: Keyin xǝrⱪ wǝ ximaldin kǝlgǝn xǝpilǝr uni alaⱪzadǝ ⱪilidu. U tehimu dǝrƣǝzǝp
    bolup nurƣun kixini ⱪirƣinqiliⱪ ⱪilip ɵltürimǝn dǝp jǝng ⱪozƣaydu
  beo-beo: 'Amalalu, sia: da eso mabedi heda:su amoga amola ga (north) amoga e da
    nabalu, e da bagadewane beda:mu. Beda:iba:le, e da bu gasa bagadewane ludulalu,
    dunu eno osea:idafa medole legemu.'
  tpi-OTNT: Tasol bihain ol man bai i tokim em long ol samting i kamap long hap sankamap
    na long hap not na dispela tok bai i mekim em i pret. Na bai em i bel nogut tru
    na i go pait strong moa na pinisim tru planti lain manmeri.
  hau-SA: Amma labari daga gabas da arewa za su firgita shi, shi kuwa zai ci gaba
    da yin yaƙi da zafi, yă karkashe mutane da yawa, yă shafe su.
  uig-LAT: Kéyin sherq we shimaldin kelgen shepiler uni alaqzade qilidu. U téximu
    derghezep bolup nurghun kishini qirghinchiliq qilip öltürimen dep jeng qozghaydu
  nde-nde: Kodwa imibiko evela empumalanga lasenyakatho izayethusa ibisiphuma ngolaka
    olukhulu ukuyabulala lokutshabalalisa abanengi.
  ton-ton: Ka te ne mamahi ʻia ʻi he ongoongo mei he potu hahake, pea mo e potu tokelau,
    ko ia te ne ʻalu atu ʻi he ʻita lahi, ke fakaʻauha mo fakaʻosiʻosingamālie ʻae
    tokolahi.
  ces-1613: V tom noviny od východu a od půlnoci přestraší jej; pročež vytáhne s prchlivostí
    velikou, aby hubil a mordoval mnohé.
  eng-WMB: But news out of the east and out of the north will trouble him; and he
    will go out with great fury to destroy and utterly to sweep away many.
  tam-TCV: ஆனால் கிழக்கிலும், வடக்கிலுமிருந்து வரும் செய்திகள் அவனைக் கலங்கப்பண்ணும்.
    அவன் அநேகரை அழித்து ஒழிக்கும்படி கடுங்கோபத்துடன் அங்கு போகப் புறப்படுவான்.
  ceb-ULB: Apan adunay balita nga gikan sa sidlakan ug sa amihanan nga makapalisang
    kaniya, hilabihan ang iyang kasuko tungod niini mogawas siya aron paglaglag ug
    pagbuhat ug kadaot.
  pol-UBG: Ale wieści ze wschodu i z północy przestraszą go. Dlatego wyruszy z wielkim
    gniewem, aby wielu wygubić i wytępić.
  urd-GVU: لیکن پھر مشرق اور شمال کی طرف سے افواہیں اُسے صدمہ پہنچائیں گی، اور وہ
    بڑے طیش میں آ کر بہتوں کو تباہ اور ہلاک کرنے کے لئے نکلے گا۔
  deu-1912: Es wird ihn aber ein Geschrei erschrecken von Morgen und Mitternacht;
    und er wird mit großem Grimm ausziehen, willens, viele zu vertilgen und zu verderben.
  kan-2017: ಹೀಗಿರಲು ಪೂರ್ವದಿಂದಲೂ, ಉತ್ತರದಿಂದಲೂ ಬರುವ ಸುದ್ದಿಯು ಅವನನ್ನು ಬಾಧಿಸುವುದು ಅವನು
    ಅತಿ ರೋಷಗೊಂಡು ಬಹಳ ಜನರನ್ನು ಧ್ವಂಸ ಮಾಡಿ, ನಿರ್ನಾಮ ಮಾಡುವುದಕ್ಕೆ ಹೊರಡುವನು.
  yap-yap: Me rus nga murung’agen ban’en ni yib ngak u ngek ngu lel’uch, me mael nike
    el merin nge li’ pire’ e girdi’.
