verse: DAN.011.029
translations:
  mal-C: “നിശ്ചയിക്കപ്പെട്ട സമയത്ത് അദ്ദേഹം വീണ്ടും തെക്കേദേശത്തെ ആക്രമിക്കും, എന്നാൽ
    ഈ അന്ത്യകാലഘട്ടത്തിൽ അതു മുമ്പിലത്തേതുപോലെ ഫലിക്കുകയില്ല.
  deu-TKW: Zur festgesetzten Zeit wird er abermals in den Süden einfallen und beim
    zweiten Male wird es anders ablaufen als das erste Mal.
  lin-lin: Na tango oyo ekatama, akokota lisusu na mokili ya sude na makasi ; kasi
    na mbala oyo, makambo ekosalema ndenge moko te na mbala oyo ya liboso.
  eng-LSV: At the appointed time he turns back, and has come against the south, and
    it is not as the former, and as the latter.
  eng-GNV: 'At the time appointed he shall returne, and come toward the South: but
    the last shall not be as the first.'
  eng-WEBSTER: At the time appointed he shall return, and come towards the south;
    but it shall not be as the former, or as the latter.
  nhw-BL: “ ‘Huan quema ajsis hora, yaya tlen norte sempa hualas ica isoldados para
    quihuilanaqui Egipto, nopa tlali ica sur, pero ni huelta amo tlatlanis quen achtihuiya.
  swh-ONEN: “Wakati ulioamriwa, atavamia tena Kusini, lakini wakati huu matokeo yake
    yatakuwa tofauti na yale ya wakati wa kwanza.
  bba-bba: Sɑɑ ye bɑ yi yɑ̀ n tunumɑ, nɔm ɡeuɡii wi, u koo sɔ̃ɔ yɛ̃sɑn nɔm dwɑruɡii
    wi seesi kpɑm. Adɑmɑ u ǹ nɑsɑrɑ wɑsi nɡe mɛ u rɑɑ wɑ yellu.
  eng-KJVCPB: At the time appointed he shall return, and come toward the south; but
    it shall not be as the former, or as the latter.
  luo-luo: “Ka kinde mosechan ochopo, enomonj piny Milambo kendo, to koro gima notimre
    nopogre gi mano mane osetimore mokwongo.
  meu-meu: E gwauraia guna negana ai ia ma baine lou lao, diho kahana; a ina negana
    ai nega gunana heḡereḡerena ai basine vara lou.
  npi-ULB: तोकिएको समयमा ऊ फर्कनेछ र दक्षिणको विरुद्धमा खडा हुनेछ । तर यस पटक पहिलाको
    झैं हुनेछैन ।
  yor-yor: “Ní àsìkò tí a yàn, yóò gbógun sí gúúsù lẹ́ẹ̀kan sí i, ṣùgbọ́n ní ìgbà
    yí àyọríṣí yóò yàtọ̀ sí ti ìṣáájú.
  pes-OPCB: «بعد در وقت مقرر، یکبار دیگر به سرزمین جنوب لشکرکشی خواهد کرد، ولی این
    بار نتیجهٔ کار طور دیگری خواهد بود.
  tgl-ULB: Sa nakatakdang panahon, babalik siya at sasakuping muli ang Timog. Ngunit
    sa pagkakataong ito, hindi ito magiging tulad ng dati.
  hui-hui: Ngode Datagaliwabehanda horo mbira pongo bo winigo tagira ibirangi Sirianaga
    kini ibugua Iyibi dindiha dai bialu Iyibialiru baba wai buwa abale wayali hayadagua
    lone wayali naholebira.
  mya-mya: '``ထို​နောက်​ကာ​လ​အ​တန်​ကြာ​သော​အ​ခါ သူ​သည်​အီ​ဂျစ်​ပြည်​သို့​ပြန်​လည်​ချဉ်း​နင်း
    ဝင်​ရောက်​လာ​လိမ့်​မည်။ သို့​ရာ​တွင်​ယ​ခု​တစ် ကြိမ်​၌​အ​ခြေ​အ​နေ​ပြောင်း​လဲ​သွား​လိမ့်
    မည်။-'
  bod-N: གཏན་ལ་ཁེལ་བའི་དུས་སུ་སླེབས་པའི་ཚེ་ཁོ་རང་ཕྱིར་ལོག་ནས་ཡང་བསྐྱར་ལྷོ་ཕྱོགས་ལ་རྒོལ་ངེས་ཡིན།
    འོན་ཀྱང་ཕྱི་མ་འདི་ནི་སྔ་མ་དང་གཏན་ནས་མི་འདྲའོ། །
  sna-sna: “Panguva yakatarwa acharwisa yeZasi zvakare, asi panguva ino zvichaitika
    zvichasiyana napakutanga.
  spa-BLM: “Volverá al tiempo señalado y entrará en el sur; pero no será en el último
    tiempo como en el primero.
  cac-cac: Ayic ol c'och stiempoal nab'il yuj Dios, ol b'atxoc vin̈ yed' eb' soldado
    yac' oval d'a sur. Palta a d'a junelxo chi', man̈xo ol yac'laj ganar vin̈ icha
    d'a sb'ab'elal.
  swh-ULB: Katika muda uloamriwa atarudi na kuushambulia ufalme wa Kusini. Lakini
    katika kipindi hiki hakitakuwa kama awali.
  bel-bel: І ў назначаны час зноў пойдзе ён на поўдзень; але апошні паход не такі
    будзе, як ранейшы,
  deu-ELBBK: Zur bestimmten Zeit wird er wiederkehren und gegen den Süden ziehen,
    aber es wird zuletzt nicht sein wie im Anfang.
  mbb-OT: “Ne tenged te zaan he imbanglis, ed-umanan din edsurunga is ginhedian diyà
    te zivavà, piru is egkehitavù dutun ne kenè en iring te nehitavù duen te nehuna
    he kedsurung din.
  mal-2015: നിയമിക്കപ്പെട്ട കാലത്തു അവൻ വീണ്ടും തെക്കോട്ടു വരും; എങ്കിലും ഈ പ്രാവശ്യം
    മുമ്പിലത്തെപ്പോലെ സാദ്ധ്യമാകയില്ല.
  rmc-rmc: Andre oda časos, so hin dino, džala pale pro mariben pro juhos, ale akana
    oda na ela avke sar angloda.
  nlg-nlg: “Mi murina so keri, gaia ke ghoi haghevia me suravia sono i Egypt, hauva
    na bona vaghana keri ke, e mua ghoi nia tangomana te vagha te ghaghua iga i vauvaluni.
  pes-OPV: و دروقت معین مراجعت نموده، به زمین جنوب واردخواهد شد لیکن آخرش مثل اولش
    نخواهد بود.
  ron-1924: Ла о време хотэрытэ, ва порни дин ноу ымпотрива ымпэратулуй де ла мязэзи,
    дар, де дата ачаста, лукруриле ну вор май мерӂе ка май ынаинте.
  ben-OBCV: “নির্ধারিত সময়ে আবার সে দক্ষিণ দেশ আক্রমণ করবে কিন্তু আগের তুলনায় ফলাফল
    এবার ভিন্ন হবে।
  som-som: Wakhtigii loo xugmay ayuu noqon doonaa oo koonfurtuu iman doonaa; laakiinse
    wakhtiga ugu dambaysta ma noqon doono sidii kii hore,
  lat-VUC: 'Statuto tempore revertetur, et veniet ad austrum: et non erit priori simile
    novissimum.'
  eng-ASVBT: At the time appointed he shall return, and come into the south; but it
    shall not be in the latter time as it was in the former.
  ita-1885: Al tempo determinato, egli verrà di nuovo contro al paese del Mezzodi;
    ma la cosa non riuscirà quest'ultima volta come la prima.
  eng-ULB: At the appointed time he will return and come against the South again.
    But this time it will not be as before.
  spa-VBL: En el momento predicho volverá a invadir el sur, pero esta vez no será
    como antes.
  fra-_FOB: Au temps marqué, il reviendra et marchera contre le midi; mais cette dernière
    fois ne sera pas comme la précédente.
  mal-mal: നിയമിക്കപ്പെട്ട കാലത്ത് അവൻ വീണ്ടും തെക്കോട്ടു വരും; എങ്കിലും ഈ പ്രാവശ്യം
    മുമ്പത്തെപ്പോലെ കാര്യങ്ങൾ സാദ്ധ്യമാകുകയില്ല.
  urd-GVR: Muqarrarā waqt par wuh dubārā junūbī mulk meṅ ghus āegā, lekin pahle kī
    nisbat is bār natījā farq hogā.
  suz-BL: मिनु ङोंइती देंशो नाक्‍त गाम्‍मेनु, मेको उत्तर ङा पिप लेंशा दक्‍खिन ङा पिप
    नु लडाइ पथ लाइब। तन्‍न ङोंइती ङा खोदेंशो पा ग्राने मचाप्‍ब।
  eng-NOY: At the appointed time he shall again go against the South; but the second
    time it shall not be as at the first.
  ita-1927: Al tempo stabilito egli marcerà di nuovo contro il mezzogiorno; ma quest’ultima
    volta la cosa non riuscirà come la prima;
  ckb-ckb: «لە کاتی دیاریکراودا دەگەڕێتەوە و هێرش دەباتەوە بۆ باشوور، بەڵام ئەم جارەیان
    وەک جاری یەکەم نابێت.
  eng-BBE: At the time fixed he will come back and come into the south; but in the
    later time it will not be as it was before.
  kan-OKCV: ನೇಮಕವಾದ ಕಾಲದಲ್ಲಿಯೇ ಅವನು ಹಿಂದಿರುಗಿ ದಕ್ಷಿಣಕ್ಕೆ ಬರುವನು, ಆದರೆ ಮೊದಲು ಆದಂತೆ
    ಎರಡನೆಯ ಸಾರಿ ಆಗುವುದಿಲ್ಲ.
  tam-2017: குறித்தகாலத்திலே திரும்பவும் தென்தேசத்திற்கு வருவான்; ஆனாலும் அவனுடைய
    பின்நடத்தை முன்நடத்தையைப்போல் இருக்காது.
  spa-RV-1909: Al tiempo señalado tornará al mediodía; mas no será la postrera venida
    como la primera.
  ron-BTF: La timpul rânduit se va întoarce și va veni spre sud; dar nu va fi ca mai
    înainte, sau ca la sfârșit.
  eng-WEBP: “He will return at the appointed time and come into the south; but it
    won’t be in the latter time as it was in the former.
  eng-FBV: At the time predicted he will return to invade the south again, but this
    time it won't be like before.
  nch-BL: “Huan quema ajsis tonali, yaya ten norte sempa hualas ica isoldados para
    quitehuiqui Egipto, nopa tali ica sur, pero ni huelta amo tatanis quej achtohuiya.
  vie-1934: Đến kỳ đã định, người sẽ trở lại và vào phương nam; nhưng lần sau không
    giống như lần trước.
  hin-CV: “निर्धारित समय पर वह फिर से दक्षिण पर आक्रमण करेगा, परंतु इस समय परिणाम
    पहले से अलग होगा.
  spa-BES: A la hora fijada regresará y entrará al sur; pero en el tiempo posterior
    ya no será como él primero.
  tdx-tdx: Ie añ’andro tinendre le hibalike, vaho hivotrak’ atimo ao; fe tsy ho hambañe
    amy taoloy i henane zay.
  tha-KJV: พอถึงเวลากำหนดเขาจะกลับมาที่ถิ่นใต้ แต่​ครั้งนี้​เหตุการณ์​จะไม่เป็นไปอย่างครั้งแรกหรือครั้งต่อไป
  por-BR-2018: A certo tempo voltará a vir ao sul; mas a última vinda não será como
    a primeira.
  deu-ELO: Zur bestimmten Zeit wird er wiederkehren und gegen den Süden ziehen, aber
    es wird zuletzt nicht sein wie im Anfang.
  eng-WYC-2018: In time ordained he shall turn again (or And at the time ordained
    he shall return), and shall come (back) to the south, and the last shall not be
    like the former.
  epo-epo: En difinita tempo li denove iros suden; sed la lasta fojo ne estos tia,
    kiel la unua.
  uig-PIN: Bǝlgilǝngǝn waⱪitta ximaliy padixaⱨ yǝnila jǝnubⱪa tajawuz ⱪilidu; lekin
    bu ⱪetimⱪi ǝⱨwal ilgirikigǝ wǝ yǝnǝ kelip ǝng ahirⱪi ⱪetimⱪisidiki bilǝnmu ohximaydu.
  beo-beo: Fa:no e da Idibidi amoma bu doagala:mu amola Idibidi soge ganodini golili
    sa:imu. Be amo esoga hou hisu da ba:mu.
  tpi-OTNT: “Long taim God i makim, king bilong Siria bai i go long Isip na pait long
    ol Isip gen, tasol em bai i no inap winim ol olsem bipo.
  hau-SA: “A ƙayyadadden lokaci zai sāke kai wa Kudu hari, amma a wannan karo abin
    da zai faru zai sha bamban daga abin da ya faru can baya.
  uig-LAT: Belgilen’gen waqitta shimaliy padishah yenila jenubqa tajawuz qilidu; lékin
    bu qétimqi ehwal ilgirikige we yene kélip eng axirqi qétimqisidiki bilenmu oxshimaydu.
  nde-nde: Ngesikhathi esimisiweyo izahlasela eNingizimu njalo, kodwa ngalesosikhathi
    impumela yakhona kayizukufana leyakuqala.
  ton-ton: Pea ʻi he kuonga kuo tuʻutuʻuni te ne foki mai, pea haʻu ki he potu tonga;
    ka e ʻikai hangē ko e fuofua haʻu, pe ko ia kimui.
  ces-1613: V uložený čas navrátě se, potáhne na poledne, ale to nebude podobné prvnímu
    ani poslednímu.
  eng-WMB: “He will return at the appointed time and come into the south; but it won’t
    be in the latter time as it was in the former.
  tam-TCV: “நியமிக்கப்பட்ட காலத்தில் அவன் திரும்பவும் தென்திசையின்மேல் படையெடுப்பான்.
    ஆனால் இந்தத் தடவை ஏற்படும் முடிவு முந்திய தடவையைப் போலல்லாது வித்தியாசமானதாய்
    இருக்கும்.
  ceb-ULB: Mobalik siya sa gitakda nga panahon ug makigbatok na usab sa Habagatan.
    Apan niining higayona dili na sama kaniadto.
  pol-UBG: W czasie wyznaczonym wróci i skieruje się na południe, ale nie powiedzie
    mu się tak jak za pierwszym i drugim razem.
  urd-GVU: مقررہ وقت پر وہ دوبارہ جنوبی ملک میں گھس آئے گا، لیکن پہلے کی نسبت اِس
    بار نتیجہ فرق ہو گا۔
  deu-1912: Darnach wird er zu gelegener Zeit wieder gegen Mittag ziehen; aber es
    wird ihm zum andernmal nicht geraten wie zum erstenmal.
  kan-2017: ನಿಶ್ಚಿತ ಕಾಲದಲ್ಲಿ ಪುನಃ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ದೇಶದ ಮೇಲೆ ನುಗ್ಗುವನು. ಆದರೆ ಮೊದಲು ಆದಂತೆಯೇ
    ಎರಡನೆಯ ಸಲ ಆಗದು.
  yap-yap: “Ma bayi munmun miki sul bayay nge m’ag e mael ngak yu Egypt, machane dabiyag
    ni nge bod fa yanem.
  hlt-MCSB: A khoning vaengah tah mael vetih tuithim la cet ni. Tedae lamhma kah bangla
    lamhnuk ah om mahpawh .
  mdy-ETH: «ዻካ ዎዴ ዴዓዖ ጊንሣ ዒ ጊብፄ ካኣቲ ዓጮ ዖላኒ ሙኪ ዓርቃንዳኔ፤ ያዺ ማዔቴያ ቤርታኣሲጉዲ ዒዛም ጊኢጋዓኬ።
  twi-ASANTE: “Ɛberɛ a wɔahyɛ no duru a, ɔbɛto ahyɛ anafoɔ aman so bio, nanso saa
    ɛberɛ yi deɛ, ɛrenyɛ yie mma no sɛ kane no.
  eng-WEBU: “He will return at the appointed time and come into the south; but it
    won’t be in the latter time as it was in the former.
  wal-wal: “Xoossai keerido wodee gakkin, i zaaridi tohossa biittaa bolli woraajjana;
    shin au kaseegaadan injjetenna.
  spa-PDDPT: En el tiempo señalado volverá hacia el sur, pero la última llegada no
    será como la primera.
  gun-gun: — Ha'e gui oa'angaague ára ovaẽ ramo oo ju 'rã kuaray puku-a katygua yvy
    re opu'ã aguã. Ha'e rami teĩ ha'e va'e jave ma jypy guare rami e'ỹ 'rã oiko.
  agu-BL: ’Yil jepon yi k'ejlal yi txumijt, mbent c'oxol tib junt tir cwe'n tzi'n
    tan oyintzi' scyuch' yi e' aj Egipto. Poro quil xcye' scye'j yi e' contra'tz chi
    mban te yi bajx tir.
  ilo-ULB: Iti naituding a tiempo, agsublinto isuna a mangsakop manen iti Abagatan.
    Ngem iti dayta a gundaway, saanto a kasla idi damo.
  kpg-kpg: “Nomuli mai, gei mee ga heebagi gi Egypt labelaa, tolongo nei nia mee ga kila mai
    hai gee.
  uig-ARA: بەلگىلەنگەن ۋاقىتتا شىمالىي پادىشاھ يەنىلا جەنۇبقا تاجاۋۇز قىلىدۇ؛ لېكىن
    بۇ قېتىمقى ئەھۋال ئىلگىرىكىگە ۋە يەنە كېلىپ ئەڭ ئاخىرقى قېتىمقىسىدىكى بىلەنمۇ
    ئوخشىمايدۇ.
  sus-sus: «Waxati na kamali, a man sigama nɛ yirefanyi ma gere sode. Kɔnɔ yi biyaasi
    mu luma alɔ a singe.
  pon-2006: “Mwuri, e pahn pwurehng mahweniong Isip, ahpw mahwen wet pahn weksang
    me wiawiher mahs.
  ksd-ksd: Ta ra kilala di ga kubu ia na lilikun, ma na vana ta ra papar a taubar;
    ma go ra vinavana pa na varogop ma nina lua.
  tur-YTC: “Belirlenen zamanda geri dönecek ve güneye gelecek; ama son başlangıç gibi
    olmayacak.
  ind-AYT: “Pada saat yang telah ditetapkan, dia akan kembali dan memasuki negeri
    selatan, tetapi yang kedua ini tidak akan sama dengan yang terdahulu.
  nya-nya: “Patapita nthawi mfumu ya kumpoto idzabwereranso kummwera koma sidzapambana
    monga inachitira kale.
  hrv-hrv: U određeno vrijeme opet će krenuti protiv Juga, ali sada neće biti kao
    prvi put.
  mps-mps: “Te Godigo sa muani sogo, te Siria king te Isipba pelama, te Isip dabe
    dali ma hwįgi paibao, tiali goli agai te polobadu augwali aiyaba elaluali tiwai
    gilama me egobeo.
  tpi-tpi: “Long taim God i makim, king bilong Siria bai i go long Isip na pait long
    ol Isip gen, tasol em bai i no inap winim ol olsem bipo.
  dan-1931: Til den fastsatte Tid drager han atter mod Syd, men det går ikke anden
    Gang som første;
  vie-OVCB: Đến thời điểm Chúa đã ấn định, vua phương bắc lại đem quân tiến xuống
    phương nam, đúng như lời của vua đe dọa. Nhưng khác hẳn hai lần trước, lần này
    quân đội phương bắc gặp trở lực bất ngờ.
  guj-2017: પછી તે નક્કી કરેલા સમયે ફરીથી દક્ષિણ પર ચઢાઈ કરશે. પણ અગાઉ જેમ થયું તેમ
    તે સમયે થશે નહિ.
  pon-2006A: “Mwuri, e pahn pwurehng mahweniong Isip, ahpw mahwen wet pahn weksang
    me wiawiher mahs.
  por-BRBSL: “Ele voltará na hora marcada e virá para o sul; mas não será na última
    vez como foi na primeira.
  swe-swe: På bestämd tid ska han [nordkungen, Antiochos IV] sedan på nytt dra ut
    mot Sydlandet [168 f.Kr.], men denna senare gång ska det inte gå som den förra.
    [Denna gång kommer han inte ha samma framgång i Egypten.]
  cth-cth: Khoe e tueng dawk bout ban vaiteh, akalah bout a tho han. Hatei, ahmaloe
    e patetlah nahoeh. A hnukkhu e patetlah hai nahoeh.
  twi-twi: “Bere a wɔahyɛ no du a, ɔbɛtow ahyɛ anafo aman no so bio, nanso saa bere
    yi de, ɛrenyɛ yiye mma no sɛ kan no.
  hlt-hlt: A khoning vaengah tah mael vetih tuithim la cet ni. Tedae lamhma kah bangla
    lamhnuk ah om mahpawh.
  tbz-SIM: Kɛ̀ dɛ̀ mboní kɛ̀ kubɑkù yoú kóo kpɑ̀ɑ̀tìi wɛ̃tɛ kɛ́kɔtɛ kubɑkù cɑ̃̀nku
    kou borɛ̀, dɛ̀ mɛ ntɛ̃́nkɛ bɑ́ɑ́ dɔɔ̀ dɛ̀ do dòmmɛ̀ mɛketimɛ̀ mɔ̀nnì.
  msy-2020: “Eghtɨ dughiar God inabazimɨn, Sirian atrivim Isipɨn mangɨghɨva ua Isip
    ko mɨsogham, egh a dughiar kamɨn a faragha me mɨsogha me abɨnizɨ moghɨn, ua kamaghɨn
    damighan kogham.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ kɑ́ wɑtɩ Icipiti tɔtɔ. Amɑ pǝ kɑɑ lɑnɑ-ɩ ɩsɩɩ pɩɩ lɑpʋ tɔ.
  azb-azb: Müəyyən bir vaxt yenə cənubu istila edəcək, ancaq nəticə əvvəlki kimi olmayacaq.
  eng-DBY: At the set time he shall return, and come towards the south; but not as
    the former time shall be the latter;
  hin-2017: “नियत समय पर वह फिर दक्षिण देश की ओर जाएगा, परन्तु उस पिछली बार के समान
    इस बार उसका वश न चलेगा।
  wol-KYG: «Bu àpp bi jotee, buur bëj-gànnaar dina dal ci kaw réewum bëj-saalum. Waaye
    boobu yoon du deme na woon.
  eng-YLT: At the appointed time he turneth back, and hath come against the south,
    and it is not as the former, and as the latter.
  eng-WYC-2017: In time ordained he shall turn again, and shall come to the south,
    and the last shall not be like the former.
  eng-WMBB: “He will return at the appointed time and come into the south; but it
    won’t be in the latter time as it was in the former.
  urd-GVH: मुक़र्ररा वक़्त पर वह दुबारा जुनूबी मुल्क में घुस आएगा, लेकिन पहले की निसबत
    इस बार नतीजा फ़रक़ होगा।
  rug-rug: Pa totoso ta mutina si kote la rapata pule si asa koasa butubutu baṉara
    pa kali matao, ba kamahire si lopu kote gugua totoso la he si kote ta evaṉa.
  gaz-gaz: “Yeroo murteeffamettis deebiʼee Kibba weerara; yeroo kanatti garuu haalli
    isaa kan duraa sanaan adda taʼa.
  fra-LSG: A une époque fixée, il marchera de nouveau contre le midi; mais cette dernière
    fois les choses ne se passeront pas comme précédemment.
  yal-yal: “A waxatin na a li, kɔmɛn fɔxɔn mangan mɔn fuma nɛn yiifari fɔxɔn ma, koni
    waxatini ito yi feene mi ligama alo a singeni.
  haw-1868: I ka manawa i hoopaaia'i e hoi hou mai no ia, a hele no hoi i ke kukuluhema;
    aka, aole e like me ko ka mua, aole hoi me ko ka hope.
  arb-NAV: وَفِي الْمَوْعِدِ الْمُقَرَّرِ يَعُودُ وَيَقْتَحِمُ أَرْضَ الْجَنُوبِ،
    وَلَكِنَّ حَمْلَتَهُ فِي هَذِهِ الْمَرَّةِ لَا تَكُونُ مُمَاثِلَةً لِلْحَمْلَتَيْنِ
    السَّابِقَتَيْنِ.
  ewe-ewe: “Ne ɣeyiɣi si woɖo, de la, agava adze Dziehenyigba dzi, ke emetsonu maganɔ
    nɛ fifia abe tsã ene o
  eng-LEE: At the time appointed will he return, and enter into the south; but not
    as in the former will it be in the latter time.
  asm-FB: নিৰূপিত সময়ত তেওঁ ঘূৰি আহিব আৰু দক্ষিণ দেশ পুনৰ আক্ৰমণ কৰিব। কিন্তু আগতে
    যেনেদৰে হৈছিল, তেতিয়া সেইদৰে নহ’ব।
  sus-A: «وَشَتِ نَ كَمَلِ، عَ مَن سِفَمَ نّ يِرٍقَنيِ مَ فٍرٍ سٌدٍ. كْنْ يِ بِيَاسِ
    مُ لُمَ عَلْ عَ سِنفٍ.
  fra-SBL: « Il reviendra au temps fixé et entrera dans le Midi ; mais ce ne sera
    pas au dernier temps comme au premier.
  hbo-hbo: לַמֹּועֵ֥ד יָשׁ֖וּב וּבָ֣א בַנֶּ֑גֶב וְלֹֽא־תִהְיֶ֥ה כָרִאשֹׁנָ֖ה וְכָאַחֲרֹנָֽה׃
  pjt-pjt: “Ka ngula Godalu kulintjitjangka Tjiṟiyaku mayatja panya piṟuku tjaultji
    tjuṯatjara ankuku uḻpaṟira Itjipalakutu tjanampa pikaringkunytjikitja, palu nyara
    palula aṟa kutjupa kutjupa utiringkuku.
  kik-kik: “Ihinda rĩrĩa rĩtuĩtwo rĩakinya, nĩagatharĩkĩra bũrũri wa gũthini riita
    rĩngĩ, no rĩrĩ, itharĩkĩra rĩa ihinda rĩĩrĩ nĩrĩgakorwo rĩrĩ na ũtiganu na rĩa
    ihinda rĩa mbere.
  fra-NCL: Au temps marqué, il arrivera de nouveau dans le Midi ; mais cette dernière
    campagne ne sera pas comme la première.
  cek-AK: Atue khaehhaih phak naah, anih loe aloih bang ih prae to tuk hanah angzo
    let tih; toe hmaloe ih baktiah om mak ai, hnukkhuem ih baktiah doeh om mak ai.
  cuk-cuk: ” ’Ar ibagan-megisad-mosale, dad-nakwed-argan-sapiledsikid-rey gannar dad-nakwed-argan-nuedsikid-reygi
    bila-onononikoed. Ar emigindi, idualeyob bar nakosulid.
  uig-CYR: Бәлгүләнгән вақитта шималий падиша йәнила җәнупқа таҗавуз қилиду; лекин
    бу қетимқи әһвал илгәркигә вә йәнә келип әң ахирқи қетимқисидики биләнму охшимайду.
  tel-2017: అనుకున్న సమయంలో అతడు తిరిగి దక్షిణరాజ్యం పై దండెత్తుతాడు. అయితే ఈ సారి
    మొదట ఉన్నట్టుగా ఉండదు.
  hat-BSA: “Nan lè apwente a, li va retounen antre nan Sid la. Men nan fwa sa a, li
    p ap menm jan li te ye fwa avan an.
  kos-kos: “Ac tok, el ac fah sifilpa utyak ac mweuni acn Egypt, tusruktu ma ac sikyak
    ke fwil se inge ac tia oana fahsr se meet ah.
  hbo-WLC: לַמּוֹעֵ֥ד יָשׁ֖וּב וּבָ֣א בַנֶּ֑גֶב וְלֹֽא־תִהְיֶ֥ה כָרִאשֹׁנָ֖ה וְכָאַחֲרֹנָֽה׃
  ibo-ibo: “Ma mgbe oge ahụ a kara aka ruru, ọ ga-achịrịkwa ndị agha ya laghachi na
    ndịda, ma ihe agaghị adị otu ọ dị na mbụ.
  ory-ory: ନିରୂପିତ କାଳରେ ସେ ଫେରି ଦକ୍ଷିଣ ଦେଶରେ ପ୍ରବେଶ କରିବ; ମାତ୍ର ପୂର୍ବକାଳରେ ଯେପରି
    ହୋଇଥିଲା, ଶେଷ କାଳରେ ସେପରି ନୋହିବ।
  chk-chk: Lon eu fansoun Kot a fen filätä, ewe kingen Siria epwe feila o maunsefäl
    ngeni Isip, nge esap fisiöch usun me mwan.
  rop-rop: “Bambai na im garra fait blanga teikoba langa Ijip igin, bat im kaan win
    laik det fes taim.
  ukr-1871: В призначений час пійде він знов на південь; але останнїй похід не буде
    такий, як переднїйший,
  deu-1951: Zur bestimmten Zeit wird er wieder gegen den Süden ziehen; aber es wird
    das zweite Mal nicht mehr gehen wie das erste Mal,
  eng-JPS: At the time appointed he shall return, and come into the south; but it
    shall not be in the latter time as it was in the former.
  srp-1865: U odreðeno æe vrijeme opet doæi na jug; ali drugi put neæe biti kao prvi
    put.
  lug-lug: “Mu bbanga eryagerebwa, alirumba obukiikaddyo nate, naye ku luno tekiriba
    nga bwe kyali mu biro eby’olubereberye.
  heb-heb: למועד ישוב ובא בנגב ולא תהיה כראשנה וכאחרנה׃
  ben-IRV: নির্দিষ্ট দিনের সে আবার ফিরে যাবে এবং দক্ষিণ দেশ আক্রমণ করবে, কিন্তু যেমন
    আগে ছিল এই দিন এটা আর আগের মত হবে না।
  pan-pan: ਠਹਿਰਾਏ ਹੋਏ ਵੇਲੇ ਸਿਰ ਉਹ ਮੁੜੇਗਾ ਅਤੇ ਦੱਖਣ ਵੱਲ ਆਵੇਗਾ ਪਰ ਉਸ ਵੇਲੇ ਅਜਿਹਾ ਹਾਲ ਨਾ
    ਹੋਵੇਗਾ ਜਿਹੋ ਜਿਹਾ ਪਹਿਲਾਂ ਸੀ।
  mya-JVB: ချိန်းချက် သော အချိန်၌ လည်း တောင် မျက်နှာသို့ တဖန်ပြန် လာဦးမည်။ သို့သော်လည်း
    ၊ အရင် ဖြစ်သကဲ့သို့ မ ဟုတ် ။ နောက် ဖြစ်သကဲ့သို့ လည်းမဟုတ်။
  hmo-hmo: “Nega gabeai Suria ena king do ia lao, Aigupito king dekenai do ia tuari
    henia lou, to inai neganai, guna ia kwalimu bamona do ia karaia lou lasi.
  urd-urd: मुक़र्ररा वक़्त पर वह फिर जुनूब की तरफ़ ख़ुरूज करेगा, लेकिन ये हमला पहले
    की तरह न होगा।
  rus-SYN: В назначенное время опять пойдет он на юг; но последний поход не такой
    будет, как прежний,
  bqc-SIM: Tó a gↄↄ kà, a ɛa si gɛↄmidↄkĩi bùsuzi, ãma gbɛzã yã́pi aↄ dɛ lá
    a káauwao.
  tcz-CHONGTHU: Chuleh, achaina phat kitep chu ahung lhin tengleh, ama hung kilekit’a,
    lhanggam lengpa chu gal abolkhum kit ding ahi. Amavang, hiche hi, masang a agalbol
    tobang’a hungsoh talou ding ahitai.
  mar-mar: नेमलेल्या समयी तो दक्षिणेस परतून पुन्हा हल्ला करील पण हयावेळी त्याचे काहीच
    चालणार नाही.
  qub-qub: Imaypis päsananpaj diya chayamuptinmi ichanga yapay suldäruncuna aywanga
    surcho cajwan pillyananpaj. Chay aywaychöga manami binsengapänachu rimir cajcho
    binsishannöga.
  bqp-bqp: Sɑɑ ye bɑ yi yɑ̀ n tunumɑ, nɔm geugii wi, u koo sɔ̃ɔ yɛ̃sɑn nɔm dwɑrugii
    wi seesi kpɑm. Adɑmɑ u ǹ nɑsɑrɑ wɑsi nge mɛ u rɑɑ wɑ yellu.
  hat-hat: Kèk tan apre sa, l'ap tounen desann nan peyi Lejip ankò. Men, fwa sa a,
    sa p'ap pase tankou premye fwa a.
  eng-BSB: At the appointed time he will invade the South again, but this time will
    not be like the first.
  eng-WEBPB: “He will return at the appointed time and come into the south; but it
    won’t be in the latter time as it was in the former.
  kbq-kbq: Hagi Anumzamo'ma huhampri'nea knama efore'ma hanigeno'a, noti kazigati
    kini ne'mo'a ha' erino vuno sauti kaziga kini nera ha' ome huntegahie. Hianagi
    ko'ma hu'nea zana hunora hara hugateoregahie.
  nhe-BL: “ ‘Huan quema ajsis hora, yajaya tlen norte sampa hualas ica isoldados para
    quitehuiqui Egipto, nopa tlali ica sur, pero ni huelta ax tlatlanis queja achtohuiya.
  bus-bus: Tó à gurↄↄ kà, eé ɛara à gɛ̃ sↄↄmɛtɛ kpa bùsuzi, mↄde kɛ̀kii égↄ̃ dɛ lán
    à káakupↄ bàro.
  gub-BL: '''Ar ikatu ma''e ihem mehe oho wi putar Ezit ikutyr zauxiapekwer waneraha
    pà no. Izypy mehe weityk Ezit a''e wà. Nuityk kwaw mokoz haw rupi nehe.'
  eng-DRA: At the time appointed he shall return, and he shall come to the south,
    but the latter time shall not be like the former.
