verse: DAN.011.032
translations:
  mal-C: ഉടമ്പടിക്കു വിരുദ്ധമായി ദുഷ്ടതയോടെ പ്രവർത്തിക്കുന്നവരെ അയാൾ മുഖസ്തുതികൊണ്ട്
    വഷളാക്കും. എന്നാൽ തങ്ങളുടെ ദൈവത്തെ അറിയുന്ന ജനം ഉറച്ചുനിന്നു ധീരത കാണിക്കും.
  deu-TKW: Die, welche am Bund freveln, wird er durch Betrug zum Abfall verleiten;
    aber die Leute, die ihren Gott kennen, werden fest bleiben und ihren Willen durchsetzen.
  lin-lin: Na mayele na ye ya mabe, akokosa bato oyo babukaki boyokani ; kasi bato
    oyo bayebi Nzambe na bango bakotelemela ye makasi.
  eng-LSV: And those acting wickedly [against] the covenant, he defiles by flatteries;
    and the people knowing their God are strong, and have worked.
  eng-GNV: 'And such as wickedly breake ye couenant, shall he cause to sinne by flatterie:
    but the people that do know their God, shall preuaile and prosper.'
  eng-WEBSTER: 'And such as do wickedly against the covenant shall he corrupt by flatteries:
    but the people that know their God shall be strong, and do exploits .'
  nhw-BL: Huan nopa fiero tlanahuatijquetl tetlayejyectlalis ica icamanal huan quinnotzas
    nopa israelitame catli quiixpanoj nopa acuerdo huan quinilhuis ma quichihuaca
    noja más fiero. Pero nopa israelitame catli quiiximatij ininTeco Dios quipiyase
    chicahualistli huan motemacase para quichihuase catli cuali.
  swh-ONEN: Kwa udanganyifu atapotosha wale walionajisi agano, lakini watu wanaomjua
    Mungu wao watampinga kwa uthabiti.
  bba-bba: U koo tɔmbu nɔni wɔ̃ke be bɑ Yinni Gusunɔn ɑrukɑwɑni ye deri. Adɑmɑ tɔn
    be bɑ Yinni Gusunɔ yɛ̃, bɑ ko n yɔ̃wɑ dim dim ben dɑɑ ɡeɑ sɔɔ.
  eng-KJVCPB: 'And such as do wickedly against the covenant shall he corrupt by flatteries:
    but the people that do know their God shall be strong, and do exploits.'
  mpx-mpx: Bolo Yehoba wana bateli ana en hi pek, nuwaliya ni gove inoke nihi olak
    elana. Yaa bolo wali Yabowaine ana mel hi teli alona wali gasisi nihi haveyan
    sikal elana.”
  luo-luo: Ruoth nongʼad rieko ne joma oseweyo singruokgi, to kata kamano joma ongʼeyo
    Nyasachgi nochungʼ motegno.
  meu-meu: Herohemaino e hadikaiamu taudia na boga-alaga herevadia amo baine dibaganidia;
    a edia Dirava dibadia taudia na bae gini tutuka-tutuka, bona edia kara bae kara.
  npi-ULB: अनि करारको विरुद्धमा दुष्‍टतापूर्ण काम गर्नेहरूलाई उसले तिनलाई धोका दिनेछ
    र तिनलाई भ्रष्‍ट पार्नेछ । तर आफ्ना परमेश्‍वरलाई चिन्‍ने मानिसहरू बलियै हुनेछन्
    र सोअनुसार काम गर्नेछन् ।
  yor-yor: Pẹ̀lú irú àwọn tí ń ṣe búburú sí májẹ̀mú ní yóò fi ọ̀rọ̀ ìpọ́nni mú ṣọ̀tẹ̀,
    ṣùgbọ́n, àwọn tí ó mọ Ọlọ́run wọn yóò mú ọkàn le. Wọn yóò sì máa ṣe iṣẹ́ agbára.
  pes-OPCB: و با حیله‌گری، آنان را به سوی خود خواهد کشید. ولی کسانی که از خدا پیروی
    می‌کنند به شدت با او مخالفت خواهند کرد.
  tgl-ULB: Lilinlangin ang mga lumabag sa tipan at aakitin sila, ngunit ang mga taong
    nakakakilala sa kanilang Diyos ay magiging malakas at kikilos.
  hui-hui: Ani ngelowa kini ibugua wali agali Ngode Datagaliwabe erembira mialu pubagi
    hene karu ibu talima ibilonaga lahondo howa la deborebo bialu holebira. Anigo
    wali agali maru Ngode Datagaliwabenaga bi hale howa ibu andaneha haabo haga karu
    tigua ema nabi hibu lalu hongo ho howa kini ogoninaga bi mo wahaga bulebira.
  mya-mya: မိ​မိ​တို့​ကိုး​ကွယ်​သည့်​ဘာ​သာ​ကို​စွန့်​လွှတ် လိုက်​ကြ​သူ​တို့​အား ဆီး​ရီး​ယား​ဘု​ရင်​သည်
    ကောက်​ကျစ်​စဉ်း​လဲ​မှု​ဖြင့် မိ​မိ​၏​ဘက်​သို့​ပါ အောင်​ဆွဲ​ဆောင်​လိမ့်​မည်။ သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​အား​သစ္စာ​စောင့်​သော​သူ​တို့​က
    သူ့​အား ပြန်​လည်​တိုက်​ခိုက်​ကြ​လိမ့်​မည်။-
  bod-N: ཁོས་ཁ་ཡག་ཚིག་གིས་ཞལ་ཆད་དང་འགལ་བའི་མི་ངན་རྣམས་ལ་ངོ་བསྟོད་བྱས་ནས་བརླག་ངེས་ཡིན་མོད།
    འོན་ཀྱང་དཀོན་མཆོག་ངོ་ཤེས་པའི་མི་རྣམས་ཀྱིས་བློ་རྩ་བརྟན་པོས་ལས་བྱེད་པར་འགྱུར་རོ།
    །
  sna-sna: Nokubata kumeso achatsausa avo vakaputsa sungano asi vanhu vanoziva Mwari
    wavo vachamudzivisa kwazvo.
  spa-BLM: Corromperá con lisonjas a los que obran con maldad contra el pacto; pero
    el pueblo que conoce a su Dios será fuerte y actuará.
  cac-cac: Ol smontej eb' etisraelal jun vin̈ rey chi', aton eb' toxo ix actancan
    strato Dios. Axo pax eb' chon̈ab' xajanan sDiosal, ol stec'b'ej sb'a eb' d'a yichan̈
    tas ol ujoc chi'.
  swh-ULB: Na kwa wale walioenenda kwa ouvu kinyume na agano, atawadanganya na kuwatia
    uovu. Bali watu wale wanaomjua Mungu wao watakuwa jasiri na watachukua hatua.
  bel-bel: Тых, якія несправядліва ўчыняць супроць запавета, ён завабіць да сябе лёсткамі;
    а людзі, якія шануюць свайго Бога, узмоцняцца і будуць дзеяць.
  deu-ELBBK: Und diejenigen, die gottlos handeln gegen den Bund, wird er durch Schmeicheleien
    zum Abfall verleiten; aber das Volk, das seinen Gott kennt, wird sich stark erweisen
    und handeln.
  mbb-OT: Edigdiǥen din is wazà medtuu te tinuuwan te menge etew te Megbevayà su para
    remeriki zan haazà is baley. Piru ebpekevurut he edsupak kandin is menge etew
    he nekekilala te Megbevayà.
  mal-2015: നിയമത്തിന്നു വിരോധമായി ദുഷ്ടത പ്രവർത്തിക്കുന്നവരെ അവൻ ഉപായംകൊണ്ടു വഷളാക്കും;
    എങ്കിലും തങ്ങളുടെ ദൈവത്തെ അറിയുന്ന ജനം ഉറെച്ചുനിന്നു വീര്യം പ്രവർത്തിക്കും.
  rmc-rmc: Le gule lavenca thovela avri olenca, ko na doľikeren e zmluva. Ale ola,
    ko prindžaren peskre Devles, pes leske zorales ačhavena.
  nlg-nlg: Nia na pegopegodira rana vure, na vunaghi haba keri te holara ra subo na
    vure ge kara hangaa, haba va rana vure tara sanighi didira na taluutuni. Hauva
    ma gaira rakiri tara taluutuni ngasi tatana God kara hughuhughua na vunaghi haba
    dika.
  pes-OPV: و آنانی را که به ضد عهد شرارت می‌ورزند با مکرها گمراه خواهد کرد. اما آنانی
    که خدای خویش را می‌شناسند قوی شده، (کارهای عظیم ) خواهند کرد.
  ron-1924: Дар ачея дин попор каре вор куноаште пе Думнезеул лор вор рэмыне тарь
    ши вор фаче марь испрэви.
  ben-OBCV: যারা সেই পবিত্র নিয়ম লঙ্ঘন করেছে তাদের সে তোষামোদ করবে ও নিজের দলে করবে
    কিন্তু যেসব মানুষ তাদের ঈশ্বরকে জানে তারা দৃঢ়ভাবে তার প্রতিরোধ করবে।
  som-som: Oo kuwa wax baas oo axdiga ka gees ah sameeya ayuu sasabasho ku qalloocin
    doonaa; laakiinse dadka Ilaahooda yaqaan way xoog badnaan doonaan, oo waxyaalo
    waaweyn bay samayn doonaan.
  lat-VUC: 'Et impii in testamentum simulabunt fraudulenter: populus autem sciens
    Deum suum, obtinebit, et faciet.'
  eng-ASVBT: And such as do wickedly against the covenant shall he pervert by flatteries;
    but the people that know their God shall be strong, and do exploits.
  ita-1885: E per lusinghe egli indurrà a contaminarsi quelli che avran misfatto contro
    al Patto; ma il popolo di quelli che conoscono l'Iddio loro si fortificherà, e
    si porterà valorosamente.
  eng-ULB: As for those who acted wickedly against the covenant, he will deceive them
    and corrupt them. But the people who know their God will be strong and will take
    action.
  spa-VBL: El rey utilizará la adulación para corromper a quienes rompan el acuerdo
    solemne, pero el pueblo que conoce a su Dios se mantendrá firme en su resistencia.
  fra-_FOB: Il séduira par des flatteries les prévaricateurs de l'alliance; mais le
    peuple de ceux qui connaissent leur Dieu prendra courage et agira.
  mal-mal: നിയമലംഘികളായി ദുഷ്ടത പ്രവർത്തിക്കുന്നവരെ അവൻ ഉപായംകൊണ്ട് വഷളാക്കും; എങ്കിലും
    തങ്ങളുടെ ദൈവത്തെ അറിയുന്ന ജനം ഉറച്ചുനിന്ന് വീര്യം പ്രവർത്തിക്കും.
  lit-lit: Jis pataikūniškais žodžiais sužlugdys tuos, kurie nedoriai elgiasi prieš
    sandorą, bet žmonės, kurie pažįsta savo Dievą, bus stiprūs ir imsis žygių.
  urd-GVR: Jo Yahūdī pahle se ahd kī ḳhilāfwarzī kar rahe hoṅge unheṅ wuh chiknī-chupṛī
    bātoṅ se murtad ho jāne par āmādā karegā. Lekin jo log apne Ḳhudā ko jānte haiṅ
    wuh mazbūt rah kar us kī muḳhālafat kareṅge.
  suz-BL: मिनु मेको पिपमी परमप्रभु यावे आ कबल पशो मटीब मुर आन कली जोल पा आ नोले खोइक्‍ब
    सेल्‍ब। तन्‍न आन परमप्रभु कली तुइक्‍ब मुरपुकी बोल्‍यो दुम्‍शा, मेको कबल काइ मप्रोंइनीम।
  eng-NOY: And such as do wickedly against the covenant will he lead to apostasy by
    flatteries; but the people that know their God shall be strong, and do exploits.
  ita-1927: E per via di lusinghe corromperà quelli che agiscono empiamente contro
    il patto; ma il popolo di quelli che conoscono il loro Dio mostrerà fermezza,
    e agirà.
  ckb-ckb: ئەوانەی پەیمان دەشکێنن بە فێڵ هەڵیاندەخەڵەتێنێت، بەڵام ئەو گەلەی خودای
    خۆیان دەناسن بەهێز دەبن و دژایەتی ئەو دەکەن.
  eng-BBE: 'And those who do evil against the agreement will be turned to sin by his
    fair words: but the people who have knowledge of their God will be strong and
    do well.'
  kan-OKCV: ಒಡಂಬಡಿಕೆಗೆ ವಿರೋಧವಾಗಿ ಕೆಟ್ಟವರಾಗಿ ನಡೆಯುವವರನ್ನು ನಯವಾದ ಮಾತುಗಳಿಂದ ಕೆಡಿಸುವನು,
    ಆದರೆ ತಮ್ಮ ದೇವರನ್ನು ಅರಿಯುವ ಜನರು ದೃಢಚಿತ್ತರಾಗಿ ಎದುರಿಸುವರು.
  tam-2017: உடன்படிக்கைக்குத் துரோகிகளாக இருக்கிறவர்களை முகதாட்சணியம்செய்து வஞ்சக
    மார்க்கத்தாராக்குவான்; தங்கள் தேவனை அறிந்திருக்கிற மக்கள் திடன்கொண்டு, அதற்கேற்றபடி
    செய்வார்கள்.
  spa-RV-1909: 'Y con lisonjas hará pecar á los violadores del pacto: mas el pueblo
    que conoce á su Dios, se esforzará, y hará.'
  ron-BTF: Și pe cei care se poartă cu stricăciune împotriva legământului îi va corupe
    prin lingușiri, dar poporul care cunoaște pe Dumnezeul său va fi tare și va face
    lucruri mărețe.
  eng-WEBP: He will corrupt those who do wickedly against the covenant by flatteries;
    but the people who know their God will be strong and take action.
  eng-FBV: The king will use flattery to corrupt those who break the solemn agreement,
    but the people who know their God will stand firm in their resistance.
  nch-BL: Huan nopa fiero tanahuatijquet teyejyectalis ica icamanal huan quinnotzas
    nopa israelitame cati quiixpanoj nopa camanal sencahuali huan quinilhuis ma quichihuaca
    noja más fiero. Pero nopa israelitame cati quiixmatij ininTeco Dios quipiyase
    chicahualisti huan motemacase para quichihuase cati cuali.
  vie-1934: Người dùng lời nịnh hót mà dỗ dành những kẻ làm sự dữ nghịch cùng giao
    ước; nhưng dân sự biết Đức Chúa Trời mình sẽ mạnh mẽ mà làm.
  hin-CV: लुभावने शब्दों से वह उनको भ्रष्‍ट करेगा, जो वाचा को तोड़ दिये होंगे, पर
    जो लोग अपने परमेश्वर को जानते हैं, वे दृढ़ता से उसका विरोध करेंगे.
  spa-BES: Y aquellos que hacen el mal en contra del pacto, los hará apostar con sus
    palabras lisonjeras; pero las personas que tengan conocimiento de su Dios serán
    fuertes y actuarán.
  tdx-tdx: Hanao kabeake re hampanan-kakeo o mifotetse amy fañinaio, fe hihaozatse
    ondaty mahafohiñe an’ Andria­nañahare’eo vaho hitoloñe.
  tha-KJV: เขาจะใช้ความสอพลอล่อลวงผู้​ที่​ละเมิดพันธสัญญา แต่​ประชาชนผู้​รู้​จักพระเจ้าของเขาทั้งหลายจะยื​นม​ั่นและปฏิบั​ติ​งาน
  por-BR-2018: E com lisonjas ele perverterá aos violadores do pacto; mas o povo que
    conhece a seu Deus com força resistirá.
  deu-ELO: Und diejenigen, welche gottlos handeln gegen den Bund, wird er durch Schmeicheleien
    zum Abfall verleiten; aber das Volk, welches seinen Gott kennt, wird sich stark
    erweisen und handeln.
  eng-WYC-2018: And wicked men shall feign (the) testament guilefully; but the people
    that knoweth their God shall hold, and do. (And by deceit, or by trickery, he
    shall get the wicked who have deserted the Holy Covenant to join him; but the
    people who knoweth their God shall hold fast, or shall hold firm, and do battle.)
  epo-epo: Tiujn, kiuj malbonagas kontraŭ la interligo, li allogos per flataĵoj. Sed
    la homoj, kiuj konas sian Dion, fariĝos kuraĝaj kaj komencos agi.
  uig-PIN: U muⱪǝddǝs ǝⱨdigǝ hainliⱪ ⱪilƣuqilarni huxamǝt-ⱨiyligǝrlik bilǝn qiriklǝxtüridu;
    lekin ɵz Hudasini dost tutⱪuqi hǝlⱪ bolsa ⱪǝysǝrlik bilǝn ⱨǝrikǝt ⱪilidu.
  beo-beo: Silia hina bagade da ilima ogogobeba:le, dunu mogili ilia da Gode Ea hou
    lalegagui yolesili, amo ilia da ema fa:no bobogemu. Be Godema dafawane fa:no bobogesu
    dunu da ilima bu gegemu.
  tpi-OTNT: Na king bai i grisim ol man i bin givim baksait long God, na bai ol i
    bihainim em. Tasol ol manmeri i save aninit tru long God, ol bai i sanap strong
    na sakim tok bilong em.
  hau-SA: Ta wurin daɗin baki zai gurɓata waɗannan da suka karya alkawari, amma mutanen
    da suka san Allahnsu za su yi tsayin daka su yi jayayya da shi.
  uig-LAT: U muqeddes ehdige xainliq qilghuchilarni xushamet-hiyligerlik bilen chirikleshtüridu;
    lékin öz Xudasini dost tutquchi xelq bolsa qeyserlik bilen heriket qilidu.
  nde-nde: Ngobuqili bayo izabaxhwalisa labo asebesephulile isivumelwano, kodwa labobantu
    abamaziyo uNkulunkulu wabo bazajamelana layo yehluleke.
  ton-ton: Pea te ne fakalotokoviʻi ʻi he lapu ʻakinautolu ʻoku fai kovi ki he fuakava,
    ka e mālohi ʻakinautolu ʻoku ʻilo honau ʻOtua, pea te nau fai meʻa lahi.
  ces-1613: Tak aby ty, kteříž se bezbožně proti smlouvě chovati budou, v pokrytství
    posiloval úlisnostmi, lid pak, kterýž zná Boha svého, aby jímali. Což i učiní.
  eng-WMB: He will corrupt those who do wickedly against the covenant by flatteries;
    but the people who know their God will be strong and take action.
  tam-TCV: அவன் உடன்படிக்கையை மீறியவர்களை முகஸ்துதியினால் சீர்கெடுப்பான். ஆனாலும்
    தங்கள் இறைவனை அறிந்த மக்கள் திடங்கொண்டு அவனை எதிர்த்து நிற்பார்கள்.
  ceb-ULB: Alang niadtong nagbuhat ug daotan batok sa kasabotan, danihon niya sila
    ug limbongan. Apan ang mga tawo nga nakaila sa ilang Dios magmaisugon ug makasukol.
  pol-UBG: A tych, którzy będą postępować niegodziwie przeciwko przymierzu, splugawi
    pochlebstwem. Ale lud znający swego Boga umocni się i będzie działać.
  urd-GVU: جو یہودی پہلے سے عہد کی خلاف ورزی کر رہے ہوں گے اُنہیں وہ چِکنی چپڑی باتوں
    سے مرتد ہو جانے پر آمادہ کرے گا۔ لیکن جو لوگ اپنے خدا کو جانتے ہیں وہ مضبوط رہ
    کر اُس کی مخالفت کریں گے۔
  deu-1912: Und er wird heucheln und gute Worte geben den Gottlosen, so den Bund übertreten.
    Aber die vom Volk, so ihren Gott kennen, werden sich ermannen und es ausrichten.
  kan-2017: ನಿಬಂಧನ ದ್ರೋಹಿಗಳು ಅವನ ನಯನುಡಿಗಳಿಂದ ಕೆಟ್ಟುಹೋಗುವರು. ತಮ್ಮ ದೇವರನ್ನು ಅರಿತವರೋ
    ದೃಢಚಿತ್ತರಾಗಿ ಕೃತಾರ್ಥರಾಗುವರು.
  yap-yap: Ma bayi sabanbannag fare pilung e pi’in ni kar pi’ed keru’rad ko fare m’ag
    rok Got ngar manggad ngak, machane girdi’ ni yad be folwok rok Got e bay rchamgad
    ngak.
  hlt-MCSB: Paipi aka boe sak rhoek khaw hoemdawk loh a poeih ni. Tedae a Pathen aka
    ming pilnam tah a moem uh vetih a rhoi uh ni.
  mdy-ETH: ዬይ ካኣታሢ ፆኦሲ ካኣሽኮ ካኣዦ ቤርታ ሃሼ ዓሶ ቢያ ጌሺ ዒዛ ባንሢ ማሃንዳኔ፤ ኮይሳ ጎይፆ ጉዴያና ፆኦሲ ዔሬ
    ዓሳ ጋዓንቴ ዶዳንዳኔ፤ ካኣቲ ዔያታ ዶዲ ማካያ ማዓንዳኔ።
  twi-ASANTE: Ɔde nnaadaa bɛkɔ so asɛe wɔn a wɔbu apam no so, nanso wɔn a wɔnim wɔn
    Onyankopɔn no bɛsɔre atia no dendeenden.
  eng-WEBU: He will corrupt those who do wickedly against the covenant by flatteries;
    but the people who know their God will be strong and take action.
  wal-wal: Maachchaa koliyaageeta i ba cimo qaalan ba bagga oottana; shin bantta Xoossaa
    eriya asai minnananne aara eqettana.
  spa-PDDPT: Seducirá a los violadores del Pacto con lisonjas, pero el pueblo que
    conoce a su ʼElohim se esforzará y actuará.
  gun-gun: Ombotavy 'rã Nhanderuete guexeve guarã ojapo va'ekue iky'a e'ỹ va'e gui
    ojepe'a va'e kuery, ijayvu porã'ia rupi rive. Ha'e rã Nguuete oikuaa va'e kuery
    ma imbaraete vy ojapo 'rã okuapy mba'emo.
  agu-BL: Yi jun reya'tz xconk putzpuj yol ta'n tan chisuble'n yi e' yi squile' cyen
    yi chitrat tu Ryos. Ma yi e' yi na cyek ẍchi' Ryos quil cyak' quib nin chocopon
    tan oyintzi' te'j.
  ilo-ULB: Allukoyennanto a sumurot kenkuana dagiti naglabsing iti tulag babaen iti
    panangallilaw kadakuada, ngem dagiti tattao a makaam-ammo iti Diosda ket natibker
    ken sumupiatdanto kadakuada.
  kpg-kpg: Di king ga wiini mai nia hagamaamaa digau ala ne diiagi nadau daumaha mai
    i ana halahalau dangada, ge digau ala e manawa dahi gi God ga hai baahi gi digaula.
  uig-ARA: ئۇ مۇقەددەس ئەھدىگە خائىنلىق قىلغۇچىلارنى خۇشامەت-ھىيلىگەرلىك بىلەن چىرىكلەشتۈرىدۇ؛
    لېكىن ئۆز خۇداسىنى دوست تۇتقۇچى خەلق بولسا قەيسەرلىك بىلەن ھەرىكەت قىلىدۇ.
  sus-sus: A saatɛ kanɛe sɔtɔma nɛ wule matɔxɔɛ ra, kɔnɔ naxee tan e Marigi Ala kolon,
    nee tondima nɛ.
  pon-2006: Sang ni widing nanmwarkio pahn kenkenla pahn irail ko me keselahr arail
    lamalam, ahpw irail kan me loalopwoatohng Koht pahn uhwong irail.
  ksd-ksd: Ma na varara diat dia piam vue ra kunubu ma ra varmananai vavaongo; ma
    ga ra tarai ba dia nunure kadia God diat a tur padikat ma diat a ongor.
  tur-YTC: Antlaşmaya karşı kötülük edenleri yaltaklanarak ayartacak; ama Tanrıları'nı
    bilen halk güçlü olacak ve harekete geçecek.”
  ind-AYT: “Dengan tipu daya dia akan membuat murtad orang-orang yang berbuat jahat
    terhadap Perjanjian, tetapi umat yang mengenal Allahnya akan tetap kuat dan akan
    bertindak.”
  nya-nya: Ndi mawu oshashalika mfumuyo idzakopa amene anaphwanya pangano, koma anthu
    amene amadziwa Mulungu wawo adzalimbika ndipo adzayikana mfumuyo kwathunthu.
  hrv-hrv: Svojim će spletkama navesti na otpad one koji se ogrešuju o Savez, ali
    ljudi koji ljube Boga ostat će postojani i vršit će svoje.
  mps-mps: “Tama kingo te God tudiba mubo bidi dabe bega sabo po olama, tama te augwaligo
    aga wali paibao. Tiali goli, te God dologoba mu pelama bidali we bidi da, teda
    augwali te bomonama dolalu, te king bidigo po wali pogobeo.
  tpi-tpi: Na king bai i grisim ol man i bin givim baksait long God, na bai ol i bihainim
    em. Tasol ol manmeri i save aninit tru long God, ol bai i sanap strong na sakim
    tok bilong em.
  dan-1931: Dem, der overtræder Pagten, lokker han ved Smiger til Frafald; men de
    Folk, som kender deres Gud, står fast og viser det i Gerning.
  vie-OVCB: Vua sẽ đề cao những kẻ bội giao ước Chúa và kéo họ về phe mình. Nhưng
    những công dân đã biết Đức Chúa Trời sẽ quật khởi và lập nhiều thành tích lớn
    lao.
  guj-2017: કરારની વિરુદ્ધ ઉલ્લંઘન કરનારને તે ખુશામતથી ધર્મભ્રષ્ટ કરશે, પણ પોતાના
    ઈશ્વરને ઓળખનારા લોકો તો મજબૂત થશે અને પરાક્રમી કામો કરશે.
  pon-2006A: Sang ni widing nanmwarkio pahn kenkenla pahn irail ko me keselahr arail
    lamalam, ahpw irail kan me loalopwoatohng Koht pahn uhwong irail.
  por-BRBSL: Ele corromperá aqueles que fazem maldades contra o pacto por lisonjas;
    mas as pessoas que conhecem seu Deus serão fortes e tomarão medidas.
  swe-swe: Sedan ska han tala med smickrande (inställsamma) ord till dem som har lämnat
    förbundet. Men de av folket som känner sin Gud ska stå fasta och hålla ut.
  cth-cth: Lawkkam ka taran e naw teh lawk dei thoumnae lahoi a rawk awh han. Hatei,
    Cathut ka panuek e taminaw teh thasainae hoi hno a sak thai awh han.
  twi-twi: Ɔde nnaadaa bɛkɔ so asɛe wɔn a wobu apam no so, nanso wɔn a wonim wɔn Nyankopɔn
    no bɛsɔre atia no denneennen.
  hlt-hlt: Paipi aka boe sak rhoek khaw hoemdawk loh a poeih ni. Tedae a Pathen aka
    ming pilnam tah a moem uh vetih a rhoi uh ni.
  tbz-SIM: Nɛ̀ dɛ kóo kpɑ̀ɑ̀tì kó mɛsoùmmɛ̀ miɛkɛ ò bo bɔ mbɛ̀ɛ̀ do í fííkú Kuyie
    nkó kucɛ miɛkɛ. Bɛ̀ɛ̀ do fííkú kɛ̀ bɛ̀ɛ yetɛ kɛ́nkpɑɑ́ fííkú.
  msy-2020: Egh atrivim gumazamizir akɨrim ragha God gasaraziba, akar bar isɨngtɨzir
    aghuibar me mɨkɨmtɨma, me an gɨn mangam. Eghtɨ gumazir Godɨn apengan itiba, me
    tuivigh gavgavigh an akaba batogham.
  dop-dop: Ɩ kɑ́ tolisi ɩsɔ sɛɛʋ tɑɑ ɑcɑmɑɑ nɑ ɩ ɑcilɑɣɑtʋ. Ɩlɛ ɩ kɑɑ pǝsɩ ɩsǝlɛ sɛɛsǝlɑɑ.
  azb-azb: O, əhdə xəyanət edənləri yaltaqlıqla yoldan azdıracaq, lakin öz Allahını
    tanıyan xalq qüvvətlənib hərəkətə gələcək.
  eng-DBY: And such as do wickedly against the covenant shall he pervert by flatteries;
    but the people that know their God shall be strong, and shall act.
  hin-2017: और जो लोग दुष्ट होकर उस वाचा को तोड़ेंगे, उनको वह चिकनी-चुपड़ी बातें कह
    कहकर भक्तिहीन कर देगा; परन्तु जो लोग अपने परमेश्वर का ज्ञान रखेंगे, वे हियाव बाँधकर
    बड़े काम करेंगे।
  wol-KYG: Ñi sàmmul kóllëreg Yàlla ay nax la leen di fàbbee, waaye askan wi ràññee
    seen Yàlla, pastéef lañuy jëfeji.
  eng-YLT: And those acting wickedly [against] the covenant, he defileth by flatteries;
    and the people knowing their God are strong, and have wrought.
  kne-kne: Ietekan to din ari din manokog si pammati da ta maawis da ay makikadwa
    en sisya, ngem din napasnek ay mantalek en Diyos et ipapati da ay mangontra en
    sisya.
  eng-WYC-2017: And wicked men shall feign the testament guilefully; but the people
    that knoweth their God shall hold, and do.
  eng-WMBB: He will corrupt those who do wickedly against the covenant by flatteries;
    but the people who know their God will be strong and take action.
  urd-GVH: जो यहूदी पहले से अहद की ख़िलाफ़वरज़ी कर रहे होंगे उन्हें वह चिकनी-चुपड़ी
    बातों से मुरतद हो जाने पर आमादा करेगा। लेकिन जो लोग अपने ख़ुदा को जानते हैं वह
    मज़बूत रहकर उस की मुख़ालफ़त करेंगे।
  rug-rug: Koari na zinama lomolomosodi si kote vagi karovi sa sari tie Ziu sapu ele
    sekea sa Vinariva Egoi, ba arini pu gilania sa dia Tamasa si kote soto va nabu
    koa sa vinahesina Sa.
  gaz-gaz: Inni warra kakuu sana dhiisan gowwoomsee ni dogoggorsa; warri Waaqa isaanii
    beekan garuu jabaatanii dhaabachuudhaan isa mormu.
  fra-LSG: Il séduira par des flatteries les traîtres de l’alliance. Mais ceux du
    peuple qui connaîtront leur Dieu agiront avec fermeté,
  yal-yal: A layiri kalane yifuma a matɔxɔn xɔn nɛn. Koni muxun naxanye e Ala kolon,
    ne e yixɔdɔxɔma nɛn e tondi a yii.
  haw-1868: A o ka poe hoino aku i ka berita, e hoohuli oia ia lakou mamuli o na olelo
    malimali; aka, o ka poe i ike pono i ko lakou Akua, e ikaika lakou, a e hana aku
    no hoi.
  arb-NAV: وَيُغْوِي بِالتَّمَلُّقِ الْمُتَعَدِّينَ عَلَى عَهْدِ الرَّبِّ. أَمَّا
    الشَّعْبُ الَّذِينَ يَعْرِفُونَ إِلَهَهُمْ فَإِنَّهُمْ يَصْمُدُونَ وَيُقَاوِمُونَ.
  ewe-ewe: eye woatsɔ amenublenyawo agblẽ ame siwo da le nubabla la dzi, ke ame siwo
    nya woƒe Mawu la anɔ te, atsi tsitre ɖe eŋu ade goe.
  eng-LEE: And such as act wickedly against the covenant will he corrupt by flatteries;
    but the people that do know their God will be strong, and deal [valiantly].
  asm-FB: নিয়ম লঙ্ঘন কৰা সকলক তেওঁ খুচামোদ কৰিব আৰু তেওঁলোকক ভ্ৰষ্ট কৰিব; কিন্তু
    নিজৰ ঈশ্বৰক জনা লোকসকল বলৱন্ত হ’ব আৰু ইয়াৰ বিৰুদ্ধে কাৰ্য কৰিব।
  sus-A: عَ سَاتّ كَنّيٍ سْتْمَ نّ وُلٍ مَتْشْي رَ، كْنْ نَشٍيٍ تَن عٍ مَرِفِ عَلَ
    كٌلٌن، نٍيٍ تٌندِ مَ نّ.
  fra-SBL: Il corrompra par des flatteries les méchants de l'alliance, mais le peuple
    qui connaît son Dieu sera fort et agira.
  hbo-hbo: וּמַרְשִׁיעֵ֣י בְרִ֔ית יַחֲנִ֖יף בַּחֲלַקֹּ֑ות וְעַ֛ם יֹדְעֵ֥י אֱלֹהָ֖יו
    יַחֲזִ֥קוּ וְעָשֽׂוּ׃
  pjt-pjt: Munu mayatja paluṟu aṉangu panya Godanya wantipai tjuṯa ngunti pukuḻmankula
    mukumukulku palula tjunguringkunytjaku. Palu panya Godanya tungun-tunguntu waṉalpai
    tjuṯangku mayatja palunya kuliṟa alatjiṯu wantiku.
  kik-kik: Nĩakaheenereria na ndeto cia waara andũ arĩa mathũkĩtie kĩrĩkanĩro kĩu
    gĩtheru, no andũ arĩa mooĩ Ngai wao nĩmakeĩkĩra hinya na maregane nake magwatĩirie.
  fra-NCL: Par des flatteries, il gagnera à l’idolâtrie les violateurs de l’alliance ;
    mais le peuple de ceux qui connaissent leur Dieu tiendra ferme et agira.
  cek-AK: Siangpahrang mah lokmaihaih tiah doeh sah ai kaminawk anih khaeah athum
    o thai hanah, alinghaih lok hoiah zoek tih; toe Sithaw panoek kaminawk loe thacakhaih
    hoiah anih ih lok to aek o tih.
  cuk-cuk: ” ’We-rey, nued-dulemarga-sunmakedgi, dulemar-Igar-Maidgi-annadimalad-e-binsaed
    gaoed. Ar dulemar e-Bab-Dummad-sabgudimaladdi, we-rey-abin ganna-gwisgumaloed,
    eba ibsaosurmalad.
  uig-CYR: У муқәддәс әһдигә хаинлиқ қилғучиларни хушамәт-һейлигәрлик билән чирикләштүриду;
    лекин өз Худасини дост тутқучи хәлиқ болса қәйсәрлик билән һәрикәт қилиду.
  tel-2017: అందుకతడు ఇచ్చకపు మాటలు చెప్పి నిబంధన అతిక్రమించే వారిని తన వైపు తిప్పుకుంటాడు.
    అయితే తమ దేవుణ్ణి ఎరిగిన వారు బలం కలిగి గొప్ప కార్యాలు చేస్తారు.
  hat-BSA: Ak lèv flatè, li va sedwi sila ki vyole akò yo, men pèp ki konnen Bondye
    a va kanpe fèm pou aji.
  kos-kos: Ke inkanek kutasrik lal, tokosra el ac eisla insien mwet ma srola liki
    alu lalos uh, ac elos fah akkeyal, tusruktu elos su srakna fahsr tukun God elos
    ac tu na ku ac lainul.
  hbo-WLC: וּמַרְשִׁיעֵ֣י בְרִ֔ית יַחֲנִ֖יף בַּחֲלַקּ֑וֹת וְעַ֛ם יֹדְעֵ֥י אֱלֹהָ֖יו
    יַחֲזִ֥קוּ וְעָשֽׂוּ׃
  ibo-ibo: Ọ ga-eji ire ụtọ merụọ ndị ahụ mebiri iwu nke ọgbụgba ndụ. Ma ndị ahụ maara
    Chineke ha ga-adị ike guzogide ya.
  ory-ory: ପୁଣି, ଯେଉଁମାନେ ନିୟମର ପ୍ରତିକୂଳରେ ଦୁଷ୍ଟାଚରଣ କରନ୍ତି, ସେ ଚାଟୁବାକ୍ୟ ଦ୍ୱାରା ସେମାନଙ୍କୁ
    ବିପଥଗାମୀ କରାଇବ; ମାତ୍ର ଯେଉଁ ଲୋକମାନେ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଜାଣନ୍ତି, ସେମାନେ ବଳବାନ ହେବେ
    ଓ ମହତ୍ କର୍ମ କରିବେ।
  chk-chk: Ewe king epwe michi chokewe mi pöütala ar lamalam pwe repwe eti, nge chokewe
    mi silei ar Kot repwe tipepos o ü ngeni.
  rop-rop: Det king garra dalimbat laiya, en im garra win langa detlot pipul hubin
    olredi gibit bekboun langa God, bat detlot hu bulurrum God garra faitbek.
  ukr-1871: Лестощами прихилить він до себе безбожних зрадників завіту; але люде,
    віддані щиро свойму Богу, з усїх сил стануть до дїла.
  deu-1951: Und er wird die, welche gegen den Bund freveln, durch Schmeicheleien zum
    Abfall verleiten; die Leute aber, die ihren Gott kennen, bleiben fest.
  eng-JPS: And such as do wickedly against the covenant shall be corrupt by blandishments;
    but the people that know their God shall show strength, and prevail.
  srp-1865: I koji su bezbožni prema zavjetu, on æe ih laskanjem otpaditi; ali narod
    koji poznaje Boga svojega ohrabriæe se i izvršiæe.
  lug-lug: Alisendasenda abo abaajeemera endagaano, naye abantu abamanyi Katonda waabwe
    baliyimirira ne bamuwakanya n’amaanyi.
  heb-heb: ומרשיעי ברית יחניף בחלקות ועם ידעי אלהיו יחזקו ועשו׃
  ben-IRV: সে তাদের তোষামোদ করবে যারা সেই নিয়ম অমান্য করেছে এবং তাদের বিপথে নিয়ে
    যাবে, কিন্তু যে লোকেরা তাদের ঈশ্বরকে জানে তারা শক্তিশালী হবে ও এর বিরুদ্ধে ব্যবস্থা
    গ্রহণ করবে।
  pan-pan: ਅਤੇ ਜਿਹੜੇ ਨੇਮ ਦੇ ਨਾਲ ਭੈੜੀ ਕਰਤੂਤ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਉਹ ਲੱਲੋ-ਪੱਤੋ ਕਰ ਕੇ ਵਿਗਾੜੇਗਾ
    ਪਰ ਜਿਹੜੇ ਲੋਕ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪਛਾਣਦੇ ਹਨ ਉਹ ਬਲਵਾਨ ਹੋਣਗੇ ਅਤੇ ਕੰਮ ਕਰਨਗੇ
  mya-JVB: ပဋိညာဉ် တရားကို ပြစ်မှား သောသူတို့ သည် ချော့မော့ ရာသို့ လိုက်၍ ယိုယွင်း
    ကြလိမ့်မည်။ မိမိ တို့ ဘုရား သခင်ကို သိ သောသူတို့မူကား ၊ ကြီးစွာ သောအားနှင့် ပြု
    ကြလိမ့်မည်။
  hmo-hmo: Lalona ania karadia dainai, haida ese edia guriguri karana do idia rakatania,
    bona idia ese unai king ena ura do idia karaia, to edia Dirava idia diba taudia
    be do idia goada, bona unai king ena ura do idia negea, mai goada danu.
  urd-urd: और वह 'अहद — ए — मुक़द्दस के ख़िलाफ़ शरारत करने वालों को खु़शामद करके बरगश्ता
    करेगा, लेकिन अपने ख़ुदा को पहचानने वाले ताक़त पाकर कुछ कर दिखाएँगे।
  rus-SYN: Поступающих нечестиво против завета он привлечет к себе лестью; но люди,
    чтущие своего Бога, усилятся и будут действовать.
  bqc-SIM: A gbɛ̃́ pↄ́ aa Luabaakuańnↄ yã́ gbòoↄ ↄ̃̀ↄkpa ń mↄafilio, ãma gbɛ̃́
    pↄ́ aa ń Lua dↄ̃ↄ zɛ gbãa, aai giɛ̀.
  tcz-CHONGTHU: Aman kitepna sukeh ho chu jou leh nal’a ajollhah’a. amaho kithopina
    amu ding ahi. Hijong leh, Pathen hejing mite vang chu dettah’a pang’uva, ama chu
    akisatpi diu ahi.
  mar-mar: जे कराराविषयी दुष्टपण करतात त्यास तो फुस लावील, पण जे लोक आपल्या देवाला
    जाणतात ते बलवान होऊन मोठे काम करतील.
  qub-qub: Rayga alli shimillanwanmi engañanga Diospa conträtun nishanno mana cumlejcunata.
    Diospa conträtun nishanta cumlej runacunami ichanga mana manchacuypa ichipanga.
  bqp-bqp: U koo tɔmbu nɔni wɔ̃ke be bɑ Yinni Gusunɔn ɑrukɑwɑni ye deri. Adɑmɑ tɔn
    be bɑ Yinni Gusunɔ yɛ̃, bɑ ko n yɔ̃wɑ dim dim ben dɑɑ geɑ sɔɔ.
  hat-hat: Wa a ap fè moun ki te deja vire do yo bay kontra Bondye a pran pozisyon
    pou li, l'ap pran tèt yo ak bèl pawòl. Men, moun k'ap sèvi Bondye yo ap kanpe
    fèm, y'ap kenbe tèt avè l'.
  eng-BSB: With flattery he will corrupt those who violate the covenant, but the people
    who know their God will firmly resist him.
  eng-WEBPB: He will corrupt those who do wickedly against the covenant by flatteries;
    but the people who know their God will be strong and take action.
  kbq-kbq: Anumzamofo kasegema zamefi'ma humisnaza vahera ana kini nemo'a havige huno
    rezamavatga hanige'za, agri amage antegahaze. Hianagi Anumzamofoma ke'za antahi'zama
    hu'nesnaza vahe'mo'za oti hankave ti'neza agri nanekea eri atregahaze.
  nhe-BL: Huan nopa fiero tlanahuatijquetl tetlayejyectlalis ica itlajtol huan quinnotzas
    nopa israelitame tlen quiixpanoj nopa acuerdo huan quinilhuis ma quichihuaca noja
    más fiero. Pero nopa israelitame tlen quiixmatij ininTeco Dios quipiyase chicahualistli
    huan motemacase para quichihuase tlen cuali.
  bus-bus: Eé gbɛ̃ kɛ̀ aↄ̃ Luda bà kuunańyo yã gbòronↄ mì liɛ kↄ̃n mↄnafikio, mↄde
    gbɛ̃ kɛ̀ aↄ̃ ń Luda dↄ̃ↄnↄ é zɛ gbãa aↄ̃ gínɛ.
  gub-BL: — Pekatuahy, i'i mua'u putar Zutew Tupàn imuwete re upytu'u ma'e kwer Xir
    ywy rehe har pe wà nehe. Tupàn iamutar katu har nuzeruzar kwaw ize'eg rehe wà
    nehe. Ikàg wiwi putar wà nehe. Uzàmàtyry'ym putar a'e tuwihawete wà nehe.
  eng-DRA: 'And such as deal wickedly against the covenant shall deceitfully dissemble:
    but the people that know their God shall prevail and succeed.'
