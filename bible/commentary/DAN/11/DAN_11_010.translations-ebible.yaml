verse: DAN.011.010
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പുത്രന്മാർ വീണ്ടും യുദ്ധത്തിനു തയ്യാറെടുക്കുകയും വിപുലമായൊരു
    സൈന്യത്തെ കൂട്ടിവരുത്തുകയും ചെയ്യും. ആ സൈന്യം മുന്നേറി, ആരാലും തടഞ്ഞുനിർത്താൻ
    കഴിയാത്ത പ്രളയജലപ്രവാഹംപോലെ മുന്നേറിവന്ന് അയാളുടെ കോട്ടവരെ യുദ്ധം എത്തിച്ചേരും.
  deu-TKW: Seine Söhne werden die Feinseligkeiten wieder beginnen und einen gewaltigen
    Heerhaufen zusammenbrigen. Dieser wird vorrücken, alles hinwegschwemmen und das
    Land überfluten; dann wird er den Angriff wieder aufnehemn und den Krieg bis zu
    seiner Festung tragen.
  lin-lin: Bana ya mokonzi ya nor bokobongama mpo na bitumba mpe bakosangisa mampinga
    ya basoda ebele, bongo bakomema lokola mpela biloko nyonso oyo bakomona na nzela ;
    bakobunda bitumba makasi kino na ndako batonga makasi ya mokonzi ya sude.
  eng-LSV: and his sons stir themselves up, and have gathered a multitude of great
    forces, and he has certainly come in, and overflowed, and passed through, and
    he turns back, and they stir themselves up to his stronghold.
  eng-GNV: 'Wherefore his sonnes shall be stirred vp, and shall assemble a mightie
    great armie: and one shall come, and ouerflowe, and passe through: then shall
    he returne, and be stirred vp at his fortresse.'
  eng-WEBSTER: 'But his sons shall be stirred up, and shall assemble a multitude of
    great forces: and one shall certainly come, and overflow, and pass through: then
    shall he return, and be stirred up, even to his fortress.'
  nhw-BL: Pero itelpocahua nopa tlanahuatijquetl ica norte quinsentilise miyaqui ininsoldados
    para se tlahuilanalistli. Huan se itelpoca ica isoldados motlananas huan tetzontlamiltijtihualas
    quen tlahuel miyac atl hasta quinequise quihuilanatij nopa tlanahuatijquetl ica
    sur hasta icalixpa nopa cali catli quisencajtoque tlahuel tetic.
  swh-ONEN: Wana wa mfalme wa Kaskazini watajiandaa kwa vita na kukusanya jeshi kubwa,
    ambalo litafagia nchi kama mafuriko yasiyozuilika na kuendelea na vita hadi kwenye
    ngome ya mfalme wa Kusini.
  bba-bba: Sɑɑ ye sɔɔrɑ win bibu bɑ koo tɑbun sɔɔru ko kpɑ bu tɑbu kowobu mɛnnɑ bɑ
    n dɑbi too too. Bii ben turo u koo tɑbu se wi kɑ win tɑbu kowobu ɡɑbu, kpɑ u win
    tem nɔɔ burɑ yeru sɑrɑ nɡe dɑɑ te tɑ nim yibɑ tɑ bɔ̃ɔ sɑrɑmɔ. U koo sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑn sunɔn ɡbɑ̃rɑru wɔri kpɑ u ɡɔsirɑ u wurɑmɑ.
  eng-KJVCPB: 'But his sons shall be stirred up, and shall assemble a multitude of
    great forces: and one shall certainly come, and overflow, and pass through: then
    shall he return, and be stirred up, even to his fortress.'
  mpx-mpx: '@see-verse:DAN.011.009'
  luo-luo: Yawuote noikre ne lweny kendo ginichok oganda maduongʼ mar jolweny, ma
    noywe kamoro amora ma gichomo mana ka ohula ma ok gengʼre, kendo giniked mi gichop
    nyaka ei ohinga mare.
  meu-meu: Bena ia natuna mamaruanedia bae tuari, tuari oreadia badadia momo bae haboudia,
    bena bae aru lao, bae utua dae, bae hanai, tuari ma bae laohaia ela bona ena ruma
    aukana.
  npi-ULB: तिनका छोराहरू तयार हुनेछन् र ठुलो सेनालाई भेला गर्नेछन् । त्यो निरन्‍तर
    अघि बढ्‍नेछ र बाढीले झैं हरेक कुरा बगाउनेछ । सबैलाई जित्‍दै त्‍यो उसको किल्लासम्मै
    पुग्‍नेछ ।
  yor-yor: Àwọn ọmọ rẹ̀ yóò múra ogun wọn yóò kó ogun ńlá jọ, èyí tí a ó gbá lọ bí
    àgbàrá omi ńlá, yóò sì gbá a lọ títí dé ìlú olódi rẹ̀.
  pes-OPCB: «پسران پادشاه شمال، لشکر بزرگی تشکیل خواهند داد و مثل سیل وارد سرزمین
    جنوب خواهند شد و تا قلعهٔ پادشاه پیشروی خواهند کرد.
  tgl-ULB: Magsisimula ng digmaan ang kaniyang mga anak na lalaki at magtitipon ng
    isang malaking hukbong patuloy na darating at aapaw na tulad ng isang baha, makakapasok
    at muling sasalakay hanggang sa kaniyang tanggulan.
  hui-hui: Sirianaga kini igini bu karume ami agali dewaore wai bu polenaga mo manda
    mandabu holebira. Ani howa kini igini mbirago ibugua ami agaliru haru halu wai
    bule abaleore tagira polebira. Ani bialu dindi dewani pialu wai buwa bo poda hana
    haga bima iba li timbuni piagadagua polebira. Ani pialu tigua Iyibinaga kinime
    handayaho haga tanonaga ege pabe hongohe bu mabu bini karu bo podama polebira.
  mya-mya: '``ဆီး​ရီး​ယား​ဘု​ရင်​၏​သား​တော်​တို့​သည် စစ်​တိုက်​ရန် ပြင်​ဆင်​ကြ​လျက်​တပ်​ကြီး​တစ်
    တပ်​ကို​စု​ရုံး​ကြ​လိမ့်​မည်။ သူ​တို့​အ​နက်​မှ မင်း​သား​တစ်​ပါး​သည်​မြစ်​လျှံ​ရေ​ကဲ့​သို့
    ချီ​တက်​လာ​ကာ ရန်​သူ့​ခံ​တပ်​တစ်​ခု​ကို တိုက်​ခိုက်​လိမ့်​မည်။-'
  bod-N: བྱང་ཕྱོགས་ཀྱི་རྒྱལ་སྲས་རྣམས་ཀྱིས་དམག་འཁྲུག་སློང་ཞིང་དམག་དཔུང་ཆེན་པོ་བསྡུས་ཏེ།
    དེ་ནི་ཆུ་ལོག་རྒྱུག་པ་བཞིན་མདུན་དུ་བསྐྱོད་ཅིང་། ཡང་བསྐྱར་དམག་དྲངས་ཏེ་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོའི་བཙན་རྫོང་ལེན་པའི་བར་དུ་འཐབ་པར་བྱའོ།
    །
  sna-sna: Vanakomana vake vachagadzirira kurwa uye vachaunganidza hondo huru, ichakukura
    samafashamu emvura ane simba vagorwa kusvikira kunhare yake.
  spa-BLM: Sus hijos harán la guerra y reunirán una multitud de grandes fuerzas que
    vendrán, se desbordarán y pasarán. Volverán y harán la guerra hasta su fortaleza.
  cac-cac: Palta axo eb' yuninal vin̈ sreyal norte chi', ol q'ue vaan eb' yac' oval.
    Man̈ jantacoc sb'isul soldado eb' ol smolb'ej. A junoc eb' yuninal vin̈ chi' ol
    b'at yed' eb' soldado yac' oval yed' vin̈ sreyal sur chi' yic syac'an ganar yalani.
    Ol ec'b'at eb' icha junoc eluma', masanto ol c'och eb' d'a schon̈ab' vin̈ sreyal
    sur chi'.
  swh-ULB: Wana wake watajiweka tayari na kuunganisha jeshi kubwa. Litaendelea kukua
    na litagharikisha kila kitu, litapita katikati hadi kwenye ngome yake.
  bel-bel: Потым узброяцца сыны ягоныя і зьбяруць шматлікае войска, і адзін зь іх
    хутка пойдзе, апануе і пройдзе, і потым, вяртаючыся, будзе ваяваць зь ім аж да
    яго цьвярдыні.
  deu-ELBBK: Aber seine Söhne werden sich zum Krieg rüsten und eine Menge großer Heere
    zusammenbringen; und einer wird kommen und überschwemmen und überfluten; und er
    wird wiederkommen, und sie werden Krieg führen bis zu seiner Festung.
  mbb-OT: “Edtiǥum te mahabet he menge sundaru is menge anak duen te hadì diyà te
    zizaya su wey maandam is kebpekidtebek dan. Ne edsurung heini sikandan he henduen
    be te zalem he kenà egkepeneng. Edsurungen dan minsan is binerengbeng he inged
    te hadì diyà te zivavà.
  mal-2015: അവന്റെ പുത്രന്മാരോ വീണ്ടും യുദ്ധം ആരംഭിക്കയും ബഹുപുരുഷാരം അടങ്ങിയ മഹാസൈന്യങ്ങളെ
    ശേഖരിക്കയും ചെയ്യും; അതു വന്നു കവിഞ്ഞു കടന്നുപോകും; പിന്നെ അവൻ മടങ്ങിച്ചെന്നു
    അവന്റെ കോട്ടവരെ യുദ്ധം നടത്തും
  rmc-rmc: Leskre čhave ena pripravimen pes te marel a zvičinena e bari armada, so
    džala furt anglal a zalela savoro sar e potopa a doanela o mariben dži paš leskro
    ohradzimen foros.
  nlg-nlg: “Na lei dalena na vunaghi haba ni Syria, te ghoi gonidila sakai na veilalabui
    sule, me holo kolura ra nina na tinoni veilalabui tara subo ngangata. Ma gaira
    tara va haghevia i Egypt vagha vamua na [gugua ni beti sule/lualua] te laga, me
    mai mara veilalabui mara va sara tana vale vatungasi i Egypt.
  pes-OPV: و پسرانش محاربه خواهند نمود و گروهی ازلشکرهای عظیم را جمع خواهند کرد و
    ایشان داخل شده، مثل سیل خواهند آمد و عبورخواهند نمود و برگشته، تا به قلعه او جنگ
    خواهند کرد.
  ron-1924: Тотушь фиий сэй вор ынчепе ярэшь рэзбоюл ши вор стрынӂе о маре мулциме
    де ошть, каре ва ынаинта, се ва ревэрса ка ун рыу каре есе дин маткэ ши-л вор
    ымпинӂе ярэшь ынапой пынэ ла четэцуе.
  ben-OBCV: তার পুত্রেরা যুদ্ধের প্রস্তুতি করবে ও এক মহা সৈন্যদল একত্রিত করবে। তারা
    ভীষণ বন্যার মতো অগ্রসর হবে ও যুদ্ধ করতে করতে দক্ষিণের রাজার দুর্গ পর্যন্ত পৌঁছে
    যাবে।
  som-som: Wiilashiisuna way dagaallami doonaan, oo waxay urursan doonaan ciidan faro
    badan oo imanaya, oo dhulka qarqinaya, oo dhex maraya, markaasuu soo noqon doonaa
    oo la dagaallami doonaa ilaa qalcaddiisa.
  lat-VUC: 'Filii autem ejus provocabuntur, et congregabunt multitudinem exercituum
    plurimorum: et veniet properans, et inundans: et revertetur, et concitabitur,
    et congredietur cum robore ejus.'
  eng-ASVBT: And his sons shall war, and shall assemble a multitude of great forces,
    which shall come on, and overflow, and pass through; and they shall return and
    war, even to his fortress.
  ita-1885: Poi i figliuoli di colui entreranno in guerra, e aduneranno una moltitudine
    di grandi eserciti; e l'un d'essi verrà di subito, e inonderà, e passerà oltre;
    poi ritornerà ancora, e darà battaglia, e perverrà fino alla fortezza del re del
    Mezzodì.
  eng-ULB: His sons will get ready and assemble a great army. It will keep coming
    and will flood everything; it will pass through all the way to his fortress.
  spa-VBL: Sin embargo, sus hijos se prepararán para la guerra, reuniendo un gran
    número de tropas. Uno de ellos encabezará una avanzada que se precipita como un
    río que se desborda, cruzando y avanzando para atacar la fortaleza enemiga.
  fra-_FOB: Mais ses fils entreront en guerre et rassembleront une grande multitude
    de troupes; l'un d'eux s'avancera et se répandra comme un torrent; il passera
    et reviendra, et il portera la guerre jusqu'à la forteresse du roi du midi.
  mal-mal: അവന്റെ പുത്രന്മാർ വീണ്ടും യുദ്ധം ആരംഭിക്കുകയും ബഹുപുരുഷാരം അടങ്ങിയ മഹാസൈന്യങ്ങളെ
    ശേഖരിക്കുകയും ചെയ്യും; ആ സൈന്യങ്ങൾ വന്ന് കവിഞ്ഞ് കടന്നുപോകും; പിന്നെ അവൻ മടങ്ങിച്ചെന്ന്
    അവന്റെ കോട്ടവരെ യുദ്ധം ചെയ്യും
  lit-lit: O jo sūnūs kariaus ir sutelks daugybę gausių karinių pajėgių ir vienas
    tikrai žygiuos pirmyn, užlies bei pereis kraštą ir vėl kariaus iki pat jo tvirtovės.
  urd-GVR: Is ke bād us ke beṭe jang kī taiyāriyāṅ karke baṛī baṛī faujeṅ jamā kareṅge.
    Un meṅ se ek junūbī bādshāh kī taraf baṛh kar sailāb kī tarah junūbī mulk par
    āegī aur laṛte laṛte us ke qile tak pahuṅchegī.
  suz-BL: मिनु मेको उत्तर ङा पिप आ तौपुकीमी शुश लडाइ पाइब मुर खुप्‍नीम। मिनु मेको
    तेक्‍ने मचाप्‍चा ङा भोल बुद पा ग्राना ग्रान लाइनीम। मेको लेंशा गारो हिरशो सहर
    ङा दरवार सम्‍म लाइनीम।
  eng-NOY: But his sons shall be stirred up, and shall assemble a multitude of large
    forces; and one of them shall move onward, and overflow, and pass through, and
    shall again stir himself up to carry on the war even to his stronghold.
  ita-1927: E i suoi figliuoli entreranno in guerra, e raduneranno una moltitudine
    di grandi forze; l’un d’essi si farà avanti, si spanderà come un torrente, e passerà
    oltre; poi tornerà e spingerà le ostilità sino alla fortezza del re del mezzogiorno.
  ckb-ckb: کوڕەکانی دەوروژێن و ئاپۆرەی سوپایەکی گەورە کۆدەکەنەوە کە وەک لافاوێکی بەهێز
    ڕادەماڵێت، بڵاو دەبێتەوە و بەردەوام دەبێت، هەتا شەڕ دەهێنێتە سەر قەڵای پاشای باشوور.
  eng-BBE: 'And his son will make war, and will get together an army of great forces,
    and he will make an attack on him, overflowing and going past: and he will again
    take the war even to his strong place.'
  kan-OKCV: ಅವನ ಮಕ್ಕಳು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧರಾಗಿ ದೊಡ್ಡ ಸೈನ್ಯ ಕೂಡಿಸುವರು. ಆ ಸೈನ್ಯವು ನಿಬಂಧಿಸಲಾಗದ
    ಪ್ರವಾಹದಂತೆ ಹರಿದುಬಂದು, ಯುದ್ಧವನ್ನು ಅವನ ಕೋಟೆಯವರೆಗೆ ನಡೆಸುವರು.
  tam-2017: ஆனாலும் அவனுடைய மகன்கள் போரிட முயற்சித்து, திரளான படைகளைக் கூட்டுவார்கள்;
    இவர்களில் ஒருவன் நிச்சயமாக வந்து, வெள்ளம்போலக் கடந்து, திரும்பவும் தன்னுடைய பாதுகாப்புவரை
    போரிட்டு சேருவான்.
  spa-RV-1909: 'Mas los hijos de aquél se airarán, y reunirán multitud de grandes
    ejércitos: y vendrá á gran priesa, é inundará, y pasará, y tornará, y llegará
    con ira hasta su fortaleza.'
  ron-BTF: Dar fiii lui vor fi stârniți și vor aduna o mulțime de mari forțe; și unul
    va veni negreșit și se va revărsa și va trece, atunci se va întoarce și va fi
    stârnit, până la fortăreața lui.
  eng-WEBP: His sons will wage war, and will assemble a multitude of great forces
    which will come on, and overflow, and pass through. They will return and wage
    war, even to his fortress.
  eng-FBV: However, his sons will prepare for war, assembling a huge number of troops.
    One of them will lead an advance that rushes forward like a river bursting its
    banks, crossing over and pressing forward to attack the enemy fortress.
  nch-BL: Pero itelpocahua nopa tanahuatijquet ica norte quinsentilise miyaqui inisoldados
    para se tatehuilisti. Huan se itelpoca ica isoldados motananas huan tetzontamiltijtihualas
    quej quichihua quema huala tahuel miyac at. Huan inijuanti quinequise quitehuitij
    nopa tanahuatijquet ica sur hasta icalixpa nopa cali cati quichijchijtoque tahuel
    tetic.
  vie-1934: Hai con trai vua phương bắc đi chiến trận, nhóm một đoàn cơ binh lớn,
    sẽ đến, sẽ tràn ra và đi qua; chúng nó sẽ trở về và chiến trận cho đến đồn lũy
    vua phương nam.
  hin-CV: उसके बेटे युद्ध की तैयारी करेंगे और एक बड़ी सेना इकट्ठा करेंगे, जो न रोके
    जा सकनेवाले बाढ़ के समान तेजी से आगे बढ़ेंगे और लड़ाई को उसके किले तक ले जाएंगे.
  spa-BES: Y sus hijos harán la guerra, y reunieron un ejército de grandes fuerzas,
    y lo atacará, inundando y pasará adelante; y volverá a llevar la guerra incluso
    a su fortaleza.
  tdx-tdx: Fe hitrobo-vatañe o ana’eo naho hatonto’ iareo ty hatozantozan-dian-dahindefoñe
    naho hiherereake mb’eo, le hisorotombake, naho hiranga, naho hitolike vaho haname
    i kijoli’e fatra­tsey an-kaviñerañe.
  tha-KJV: แต่​บุ​ตรชายทั้งหลายของท่านจะก่อสงครามและชุ​มนุ​มกำลังรบเป็​นอ​ันมากไว้
    และคนหนึ่งจะมาอย่างแน่นอนและไหลท่วมและผ่านไป และจะกลับไปทำสงครามจนถึงป้อมปราการของท่าน
  por-BR-2018: Porém os filhos dele se agitarão para a guerra ,e ajuntarão uma multidão
    de grandes exércitos; e certamente avançará, inundará, e passará; e quando voltar,
    se agitará em guerra até sua fortaleza.
  deu-ELO: Aber seine Söhne werden sich zum Kriege rüsten und eine Menge großer Heere
    zusammenbringen; und einer wird kommen und überschwemmen und überfluten; und er
    wird wiederkommen, und sie werden Krieg führen bis zu seiner Festung.
  eng-WYC-2018: Forsooth the sons of him shall be stirred to wrath, and they shall
    gather together a multitude of full many coasts. And he shall come hasting and
    flowing, and he shall turn again, and shall be stirred, and shall begin battle
    with his stronghold. (But his sons shall be stirred to anger, and they shall gather
    together the multitude of a great many armies. And one of them shall come hastily
    and flowing, and he shall return, and shall be stirred, and shall begin battle
    with his enemy’s stronghold.)
  epo-epo: Poste liaj filoj sin armos kaj kolektos grandan militistaron; kaj unu iros
    rapide, disverŝiĝos kiel inundo, kaj denove faros militon ĝis lia fortikaĵo.
  uig-PIN: Ximaliy padixaⱨning xaⱨzadiliri ⱪozƣilip, zor ⱪoxun tǝxkillǝydu. Xaⱨzadilǝrdin
    biri kǝlkündǝk kelip jǝnubⱪa besip kiridu. Keyin u yǝnǝ jǝng ⱪilip, düxmǝn ⱪorƣiniƣiqimu
    besip kiridu.
  beo-beo: 'Silia hina bagade amo ea mano huluane mafia:le, dunu lidilalu dadi gagui
    dunu osea:idafa ba:mu. Amo dadi gagui dunu osea:idafa da hano leda:lala agoane
    osobo huluane dedeboiwane doagala:musa: asili, Idibidi hina bagade amo ea gasa
    bagade gagili sali amoga doaga:mu.'
  tpi-OTNT: “Ol pikinini man bilong king bilong Siria bai i kisim planti soldia moa
    i kam bung na bai ol i redi long pait. Na kwiktaim wanpela bilong ol pikinini
    bilong king bai i kisim ol dispela soldia na bai ol i go hariap na daunim planti
    ples olsem wara i tait bikpela. Na bai ol i pait long taun i gat strongpela banis,
    em taun king bilong Isip i bosim.
  hau-SA: ’Ya’yansa maza za su yi shirin yaƙi za su kuma tattara babbar rundunar sojoji,
    waɗanda za su yi ta mamayewa kamar rigyawar da ba iya tarewa, kuma za su kai yaƙin
    har kagararsa.
  uig-LAT: Shimaliy padishahning shahzadiliri qozghilip, zor qoshun teshkilleydu.
    Shahzadilerdin biri kelkündek kélip jenubqa bésip kiridu. Kéyin u yene jeng qilip,
    düshmen qorghinighichimu bésip kiridu.
  nde-nde: Amadodana ayo azalungisela impi aphake iviyo elikhulu lamabutho azathululeka
    njengesikhukhula sikazamcolo impi ize iyengena enqabeni yayo eyaseNingizimu.
  ton-ton: 'Ka e ueʻi ai hono ngaahi foha, pea te nau tānaki ʻae fuʻu kau tau tokolahi;
    pea ko honau tokotaha ʻe haʻu moʻoni ia ʻo kāpui, mo ʻalu atu: pea ʻe toki foki
    mai ia, pea ʻe toe hiki ʻe ia ʻae tau, ʻo aʻu ki heʻene kolo.'
  ces-1613: Ale synové onoho válčiti budou, a seberou množství vojsk velikých. A nenadále
    přijda, jako povodeň procházeti bude, a navracuje se, válkou dotírati bude až
    k jeho pevnostem.
  eng-WMB: His sons will wage war, and will assemble a multitude of great forces which
    will come on, and overflow, and pass through. They will return and wage war, even
    to his fortress.
  tam-TCV: வடதிசை அரசனின் மகன்கள் யுத்தத்திற்கு ஆயத்தம் செய்து பெரியதொரு இராணுவப்படையைத்
    திரட்டுவார்கள். அந்தப் படை தடுக்க முடியாத பெருவெள்ளம்போல் அடித்துச்சென்று, மிக
    வேகமாகத் தென்திசை அரசனின் கோட்டைவரை சென்று சண்டையிடும்.
  ceb-ULB: Mangandam ang iyang mga anak nga lalaki ug magtigom ug dakong pundok sa
    kasundalohan. Walay hunong ang ilang pag-abot ug molukop sa tanan; moabot kini
    hangtod sa iyang kota.
  pol-UBG: Ale jego synowie będą walczyć i zgromadzą mnóstwo wielkich wojsk. Jeden
    z nich nadciągnie z siłą jak powódź i przejdzie. Potem wróci i wojskiem będzie
    nacierać aż do jego twierdzy.
  urd-GVU: اِس کے بعد اُس کے بیٹے جنگ کی تیاریاں کر کے بڑی بڑی فوجیں جمع کریں گے۔
    اُن میں سے ایک جنوبی بادشاہ کی طرف بڑھ کر سیلاب کی طرح جنوبی ملک پر آئے گی اور
    لڑتے لڑتے اُس کے قلعے تک پہنچے گی۔
  deu-1912: Aber seine Söhne werden zornig werden und große Heere zusammenbringen;
    und der eine wird kommen und wie eine Flut daherfahren und wiederum Krieg führen
    bis vor seine Feste.
  kan-2017: ಆ ಮೇಲೆ ಅವನ ಮಕ್ಕಳು ಯುದ್ಧ ಸನ್ನಾಹ ಮಾಡಿ ಮಹಾವ್ಯೂಹವಾದ ದೊಡ್ಡ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸುವರು.
    ಆ ಸೈನ್ಯವು ಮುಂದುವರೆದು ತುಂಬಿತುಳುಕಿ ಹಬ್ಬಿಕೊಳ್ಳುವುದು. ಅವರು ಪುನಃ ಯುದ್ಧಕ್ಕೆ ಹೊರಟು ದಕ್ಷಿಣ
    ದಿಕ್ಕಿನ ರಾಜನ ದುರ್ಗದವರೆಗೆ ನುಗ್ಗುವರು.
  yap-yap: “Ma pi pumo’on ni fak e pilung nu Syria e bay ra fal’eged rogorad ni fan
    ko mael miyad kunuy e salthaw ni pire’ ni pire’. Ma bay rabad ni bod e ran ni
    sugbur ni dabyag i taleg ngar chamgad i yan ngar tawgad ko yoror ko pi to’ogor
    rorad.
  hlt-MCSB: A ca rhoek neh a ca rhoek tah huek uh tih tatthai hlangping la muep tingtun
    uh ni.Te vaengah pakhat te kun rhoe kun vetih a yo phoeiah a poeng ni. A mael
    vaengah khaw huek uh vetih a lunghim , a lunghim duela huek uh ni.
  mdy-ETH: «ሶኦሪያ ካኣቲ ዓቲንቆ ናኣቶ ዖልዚም ጊኢጊሺሢና ዺቢ ዖልዚ ዓሲ ቡኩሳንዳኔ፤ ዬያታ ዖሎ ዓሳ ዎልቄና ሳዖ ጉኡዒ
    ዴንዳ ዲጲጉዲ ሙኪ ዋርዲዮ ሻሂ ጌሊ ዖላንዳኔ።
  twi-ASANTE: Ne mmammarima bɛsiesie wɔn ho ama ɔko na wɔde akodɔm kɛseɛ bɛkɔ te sɛ
    nsuo a ayiri, akɔko ara akɔduru atamfoɔ no aban no ho.
  eng-WEBU: His sons will wage war, and will assemble a multitude of great forces
    which will come on, and overflow, and pass through. They will return and wage
    war, even to his fortress.
  wal-wal: “Huuphessa biittaa kawuwaa attuma naati olau giigidi, daro olanchchata
    shiishshana; shiishshidi sinttan gaittiyaabaa ubbaa meecciya wolqqaama di7uwaadan,
    kanttidi oliiddi, tohossa kawuwaa qatuwaa gakkana.
  spa-PDDPT: Pero sus hijos se movilizarán, reunirán una multitud de grandes fuerzas
    que llegarán, inundarán, pasarán y volverán a hacer guerra, aun contra la fortaleza.
  gun-gun: — Ha'e gui ma ta'y kuery ju joe opu'ãa rupi 'rã ikuai. Ha'e vy mbovy e'ỹ
    xondaro kuery omono'õ. Ha'e kuery va'e regua peteĩ ma ou pojava 'rã. Opa marãgua
    ombovaipa ma vy oove 'rã guenonde katy. Ha'e vy joe opu'ã ju 'rã ovy kuaray puku-a
    katygua huvixa onhemiaty oĩa peve.
  agu-BL: ’Poro yil tz'el tiemp chocopon yi e' cy'ajl yi jun reya'tz tetz Siria tan
    xtxumle'n junt oyintzi'. Nin chocopon tan chimolche'n junt c'oloj sanlar tan cyoque'n
    tan oyintzi'. Poro jun scyeri yi e' cy'ajola'tz mben scyuch' yi e' tetz sanlar
    tan oyintzi' le jun ama'l kale na chicolwit quib yi e' aj Egipto. Xcyek i' tan
    chixite'n cu'n, chi na ban jun tzanla' yi na elu'l.
  ilo-ULB: Agsagananto a makigubat dagiti putotna a lallaki ken mangbuangayda iti
    dakkel nga armada, nga agtultuloyto nga umay ken agluppiasto a kasla layus, lumabas,
    ken agsubli manen a rumaut nga agturong iti sarikedkedna.
  kpg-kpg: “Nia dama daane o di king Syria ga hagatogomaalia e hai tauwa, guu hai
    nadau buini dauwa damana. Di buini dauwa e dahi ga hanadu be di labagee, e heebagi
    gi di abaaba gau dauwa o ono hagadaumee.
  uig-ARA: شىمالىي پادىشاھنىڭ شاھزادىلىرى قوزغىلىپ، زور قوشۇن تەشكىللەيدۇ. شاھزادىلەردىن
    بىرى كەلكۈندەك كېلىپ جەنۇبقا بېسىپ كىرىدۇ. كېيىن ئۇ يەنە جەڭ قىلىپ، دۈشمەن قورغىنىغىچىمۇ
    بېسىپ كىرىدۇ.
  sus-sus: «Na mangɛ naxan na kɔɔla ma, na xa die sɔɔri gbegbe malanma nɛ, e xa gere
    ti a ifure ra alɔ banbaranyi dinma bɔxi ra ki naxɛ. E fama nɛ gere ti ra han e
    tan nun e yaxuie xa naaninyi ra. Na dangi xanbi, e man gbilenma nɛ e xɔnyi.
  pon-2006: “Sapwellimen nanmwarkien Siria pwutak kan pahn kaunopada mahwen oh kihpene
    lapalahn karis en sounpei ehu. Emen pwutak ko pahn mwekidwei rasehng lapake ieu
    oh mahweniong kelen mahwen en imwintihti.
  ksd-ksd: Ma ra umana natuna diat a varubu, ma diat a varurue ra ngala na kor na
    tarai na vinarubu, ma na vut ma na manga lubu da ra lovon ta, ma na alalu tana,
    ma na lilikun mulai, ma kana tarai diat a ongor ma ra vinarubu tuk tar ta kana
    dekdek na pia na pal.
  tur-YTC: Onun oğulları savaşacak ve gelip taşacak ve içinden geçecek büyük güçler
    kalabalığı toplayacaklar. Geri dönecekler ve onun kalesine kadar savaşacaklar.”
  ind-AYT: “Akan tetapi, anak-anak lelakinya akan siap berperang dan akan mengumpulkan
    jumlah tentara yang besar, yang akan menyerbu, melanda, dan menerobosnya. Dan,
    dia akan kembali serta menggerakkan peperangan sampai ke benteng musuhnya.
  nya-nya: Ana ake adzakonzekera nkhondo ndi kusonkhanitsa gulu lankhondo lalikulu,
    limene lidzathira nkhondo mfumu yakummwera ngati chigumula mpaka kumalo ake otetezedwa.
  hrv-hrv: Ali će se onda njegovi sinovi naoružati, skupit će silnu vojsku, odlučno
    će navaliti i poput poplave proći, zatim će se opet zametnuti rat sve do njegove
    utvrde.
  mps-mps: Tama po ma weyu, agai te po wai, “Te Siria kingo ogwa dabego te ami hauwa
    umabo selama, te sisinagaselama, te augwaligo hwįabo sisi yaibao. Tama polo tama
    te kingo ogwa dabe me deligo te ami dabe selama, te augwali asesa polo pelama,
    te bulu hauwa aiyaba elalu, te wę genuai asobo tiwai yaibao. Tama augwaligo te
    bomai obo banis elalubo taunba hwįgi paibao, te Isip kingo tonalubo bulu tǫba
    pelama, hwįgi paibao.
  tpi-tpi: “Ol pikinini man bilong king bilong Siria bai i kisim planti soldia moa
    i kam bung na bai ol i redi long pait. Na kwiktaim wanpela bilong ol pikinini
    bilong king bai i kisim ol dispela soldia na bai ol i go hariap na daunim planti
    ples olsem wara i tait bikpela. Na bai ol i pait long taun i gat strongpela banis,
    em taun king bilong Isip i bosim.
  dan-1931: Men hans Søn* ruster sig og samler store Hære i Mængde, drager frem imod
    ham og oversvømmer og overskyller Landet. Og han kommer igen og trænger frem til
    hans Fæstning. { [*Antiokus III den store.] }
  vie-OVCB: Các hoàng tử phương bắc lại động viên toàn lực, đem quân đội đông đảo,
    tràn ngập Ít-ra-ên và tấn công vào căn cứ quân sự quan trọng nhất của phương nam.
  guj-2017: તેના દીકરાઓ યુદ્ધ કરશે અને મોટાં સૈન્યો ભેગાં કરશે, તેમાંનો એક તો ધસમસતા
    પૂરની જેમ ફરી વળીને આ છેડાથી પેલા છેડા સુધી જશે, તે પાછો આવીને તેના કિલ્લા સુધી
    હુમલો કરશે.
  pon-2006A: “Sapwellimen nanmwarkien Siria pwutak kan pahn kaunopada mahwen oh kihpene
    lapalahn karis en sounpei ehu. Emen pwutak ko pahn mwekidwei rasehng lapake ieu
    oh mahweniong kelen mahwen en imwintihti.
  por-BRBSL: Seus filhos farão a guerra e reunirão uma multidão de grandes forças
    que virão, transbordarão e passarão por ela. Eles voltarão e travarão a guerra,
    mesmo para sua fortaleza.
  swe-swe: '[Konflikten fortsätter i generation efter generation.] Hans [nordkungens]
    söner ska rusta sig till strid och samla en väldig krigshär, som ska välla fram
    som en störtflod och tåga in. Den ska komma igen och striden ska föras ända fram
    till sydlandskungens befästningar. [Seleukos II dog 226 f.Kr. Hans söner Seleukos
    III och Antiochos III fortsatte krigen mot Egypten. Seleukos III mördades efter
    att bara ha regerat i tre år, och hans bror Antiochos III kom till makten. Han
    kallades ”den store” på grund av hans militära framgångar. Under åren 219-218
    intar han Galiléen och Samarien och övertar styret av dessa judiska områden från
    egyptierna.]'
  cth-cth: A capanaw ni bout thaw awh vaiteh, ransanaw moikapap kamkhueng sak vaiteh
    a tho awh han. Tâ awh vaiteh, ahnie kho thung totouh runae a poe awh han.
  twi-twi: Ne mmabarima besiesie wɔn ho ama ɔko na wɔde asraafo dɔm kɛse bɛkɔ te sɛ
    asu a ayiri, akɔko ara akodu atamfo no aban no ho.
  hlt-hlt: A ca rhoek neh a ca rhoek tah huek uh tih tatthai hlangping la muep tingtun
    uh ni. Te vaengah pakhat te kun rhoe kun vetih a yo phoeiah a poeng ni. A mael
    vaengah khaw huek uh vetih a lunghim, a lunghim duela huek uh ni.
  tbz-SIM: Kɛ̀ kubɑkù yoú kou kó ibíi bɑ́ɑ́tí dikpɑ̀nnì kɛ tíí nkunitisṹkù mɛsɑ̀ɑ̀
    nkɛ̀ bɛ kóò mɔùu bɑ́ɑ́tí nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́séntɛ́ kutemmɑ̀nku, mɛniɛ nhɔ̃ɔ̃
    tɑ mɛ̀ɛ̀ botí kukó nkɛ́píɛ. Kòo wɛ̃tɛ kɛ́kò nho ciɛ kɛ bɑ́ɑ́tí kɛ́pi o dootitɔbɛ̀
    kó dihɛì kperì.
  msy-2020: “Sirian atrivimɨn otariba, mɨdorozir gumazir avɨriba inigh me akuvagh
    mɨdorozim bagh ikiam. Eghtɨ atrivimɨn otaritam, mɨdorozir gumazir kaba inigh zuamɨra
    mangɨ aperiamɨn mɨn men nguibaba avaragham. Egh me nguibar dɨvazir gavgavim itim
    ko mɨsogham, kar nguibar Isipɨn atrivim ativazim.
  dop-dop: Amɑ ɩ pǝyɑlɑɑ kɑ́ koti yoolɑɑ kɛ tintikɑ tintikɑ kɛ sɔsɔm. Pɑ tɑɑ lɛlʋ
    nɑ ɩ yoolɑɑ pɑɑ wɑtɩ kolontunɑɑ ɩsɩɩ lʋm. Ɩlɛnɑ ɩ́ mǝlɩ, nɑ pɑ́ tɑɣɑnɩ pɑ tɔɔ
    kɛ́ kʋlʋɣʋ. Hɑlǝnɑ pɑ́ tɑnɑ-wɛɣɛ wulɑʋ koluŋɑ ɩcɑtɛ.
  azb-azb: Sonra şimal padşahının oğulları silahlanıb çoxlu qoşun toplayacaq. Qoşun
    sel kimi gəlib keçəcək və irəliləyərək cənub padşahının qalasına hücum edəcək.
  eng-DBY: And his sons shall be stirred up, and shall assemble a multitude of great
    forces; and one shall certainly come, and overflow, and pass through; and he shall
    return and carry the war even to his fortress.
  hin-2017: “उसके पुत्र झगड़ा मचाकर बहुत से बड़े-बड़े दल इकट्ठे करेंगे, और उमड़नेवाली
    नदी के समान आकर देश के बीच होकर जाएँगे, फिर लौटते हुए उसके गढ़ तक झगड़ा मचाते
    जाएँगे।
  wol-KYG: «Ay doomam yu góor nag dinañu waajal xare, dajale gàngoor yu takku. Ñu
    jubal, bëtt, jàll nim wal, daldi ñoqli, songi noon ba ca dëkk ba ñu wëralee tata.
  eng-YLT: and his sons stir themselves up, and have gathered a multitude of great
    forces, and he hath certainly come in, and overflowed, and passed through, and
    he turneth back, and they stir themselves up unto his stronghold.
  eng-WYC-2017: Forsooth the sons of him shall be stirred to wrath, and they shall
    gather together a multitude of full many coasts. And he shall come hasting and
    flowing, and he shall turn again, and shall be stirred, and shall begin battle
    with his stronghold.
  eng-WMBB: His sons will wage war, and will assemble a multitude of great forces
    which will come on, and overflow, and pass through. They will return and wage
    war, even to his fortress.
  urd-GVH: इसके बाद उसके बेटे जंग की तैयारियाँ करके बड़ी बड़ी फ़ौजें जमा करेंगे। उनमें
    से एक जुनूबी बादशाह की तरफ़ बढ़कर सैलाब की तरह जुनूबी मुल्क पर आएगी और लड़ते लड़ते
    उसके क़िले तक पहुँचेगी।
  rug-rug: Ba sari tuna sa baṉara pa kali gede si kote varigara nia si keke qeto minate
    lavata, sapu kote qeto la guana keke naqe meke la rapata kamo latu koari na vasileana
    ta gobadi tadi dia kana.
  gaz-gaz: Ilmaan isaa waraanaaf qophaaʼanii humna waraanaa guddaa tokko walitti qabatu;
    humni kunis akkuma lolaa namni of irraa deebisuu hin dandeenye tokkootti hamma
    daʼannoo isaatti duulee lola.
  fra-LSG: Ses fils se mettront en campagne et rassembleront une multitude nombreuse
    de troupes; l’un d’eux s’avancera, se répandra comme un torrent, débordera, puis
    reviendra; et ils pousseront les hostilités jusqu’à la forteresse du roi du midi.
  yal-yal: “Kɔmɛn fɔxɔn mangana a diine yitɔnma nɛn yɛngɛ so xinla ma, e gali wuli
    wuyaxi malanma nɛn naxan sigama yɛɛn na alo fufaan naxan bɔxɔnma, a mɔn yi xɛtɛ
    a yamanani. A fuma a yaxuna taa makantanxina nde ma nɛn.
  haw-1868: Aka, o kana poe keiki o hoalaia mai lakou, a e hoakoakoa no lakou i na
    koa he lehulehu; oiaio, kekahi o lakou e hele mai no ia, a e hoohalana, a kahe
    aku hoi; alaila, e hoi mai ia a hoalaia e ku e aku i kona hulili.
  arb-NAV: إِلا أَنَّ بَنِي مَلِكِ الشِّمَالِ يَثُورُونَ وَيَحْشِدُونَ جُيُوشاً عَظِيمَةً،
    تَتَقَدَّمُ كَالطُّوفَانِ عَبْرَ أَرْضِ إِسْرَائِيلَ، وَتَهْجُمُ عَلَى أَرْضِ
    مَلِكِ الْجَنُوبِ حَتَّى تَبْلُغَ الْعَاصِمَةَ.
  ewe-ewe: Viawo abla akpa na aʋawɔwɔ, woaƒo aʋakɔ gã aɖe nu ƒu woava ƒo ɖe wo dzi
    abe tsiɖɔɖɔ gã sẽŋu aɖe ene eye woawɔ aʋa la va se ɖe keke eƒe mɔ sesẽ la gbɔ.
  eng-LEE: 'But his sons will commence a war, and assemble a multitude of great armies;
    and one will certainly enter, and overflow, and pass along: then will he return,
    and make war again, even to his stronghold.'
  asm-FB: তেওঁৰ পুত্রসকল যুদ্ধ কৰিব, আৰু মহা সৈন্য-সামন্ত গোটাব; তেওঁলোকে দেশৰ মাজেৰে
    জলপ্লাবনৰ দৰে সোমাব, আৰু তেওঁলোকৰ দুৰ্গৰ সকলো পথত পুনৰ হঠাতে আক্রমণ কৰিব।
  sus-A: «نَ مَنفّ نَشَن نَ كْولَ مَ، نَ شَ دِيٍ سْورِ فبٍفبٍ مَلَنمَ نّ، عٍ شَ فٍرٍ
    تِ عَ عِقُرٍ رَ عَلْ بَنبَرَنيِ دِنمَ بْشِ رَ كِ نَشّ. عٍ قَمَ نّ فٍرٍ تِ رَ هَن
    عٍ تَن نُن عٍ يَشُييٍ شَ نَانِنيِ رَ. نَ دَنفِ شَنبِ، عٍ مَن فبِلٍنمَ نّ عٍ شْنيِ.
  fra-SBL: Ses fils feront la guerre et rassembleront une multitude de grandes forces
    qui arriveront, déborderont et passeront. Ils reviendront et feront la guerre,
    jusqu'à sa forteresse.
  hbo-hbo: '*וּבְנֹו (וּבָנָ֣יו) יִתְגָּר֗וּ וְאָסְפוּ֙ הֲמֹון֙ חֲיָלִ֣ים רַבִּ֔ים
    וּבָ֥א בֹ֖וא וְשָׁטַ֣ף וְעָבָ֑ר וְיָשֹׁ֥ב *וְיִתְגָּרוּ (וְיִתְגָּרֶ֖ה) עַד־*מָעֻזָּה
    (מָעֻזֹּֽו)׃'
  pjt-pjt: “Ka ngula mayatja panya Tjiṟiyanya nguraṟaku katja tjuṯangku wati tjaultji
    tjuṯa mulapa aḻṯiku, munuya tjunguringkula warmaḻarira ankuku uḻpaṟira tjanampa
    pika Iitjipanya nguraṟa tjuṯaku. Munuya wala winkingku ngalya-nyaṟulku ngura uwankaratja,
    munuya Itjipala wirkankuku.
  kik-kik: No ariũ ake nĩmakehaarĩria kũrũa mbaara, macookanĩrĩrie mbũtũ nene ya ita
    hamwe ĩrĩa ĩkaahaata ta kĩguũ kĩa maaĩ kĩrĩa gĩtangĩhingĩrĩrio, na makinyie mbaara
    ĩyo nginya itũũra-inĩ rĩake rĩrĩa rĩirigĩre.
  fra-NCL: Mais ses fils s’armeront pour la guerre et rassembleront une grande multitude
    de troupes ; l’un d’eux viendra, il inondera, il envahira, puis il reviendra,
    et poussera les hostilités contre la forteresse.
  cek-AK: Toe a capanawk mah misatuk han pahruek o ueloe, paroeai misatuh kaminawk
    to kok o tih; nihcae loe pakaa thai ai kalong tui baktiah angzo o tih, anih loe
    amlaem let ueloe, a loih bang siangpahrang vangpui sipae khoek to misatuk hanah
    amsak tih.
  cuk-cuk: '”Dule-anbo-sunmaknaidi, anga sogdebalid: ‘Geb degine, dad-nakwed-argan-sapiledsikid-rey-e-masmala
    nue sae-itodmaloed. Geb dad-nakwed-argan-nuedsikid-reygi-bila-onodagega sordamar-bukidar
    onmakoed. E-machimala e-sordamar-bila-onomaladmala, dad-nakwed-argan-nuedsikid-yar-suega
    dagoed. Diwar-dummad-noedyobi, bela e-idu-ibmar-bukwad bibisgoed, geb reyneg-gandik-siidse
    bila-onononikoed.'
  uig-CYR: Шималий падишаниң шаһзадилири қозғилип, зор қошун тәшкилләйду. Шаһзадиләрдин
    бири кәлкүндәк келип җәнупқа бесип кириду. Кейин у йәнә җәң қилип, дүшмән қорғиниғичиму
    бесип кириду.
  tel-2017: అతని కుమారులు యుద్ధ సన్నద్ధులై మహా సైన్యాలను సమకూర్చుకుంటారు. అతడు నది
    లాగా ముంచుకు వచ్చి కట్టలు తెంచుకుని ప్రవహిస్తాడు. యుద్ధం చేయబూని కోట దాకా వస్తాడు.
  hat-BSA: Fis li yo va rasanble yon gwo lame ki va vin debòde e travèse. Konsa, yo
    va retounen fè lagè rive jis nan pwòp sitadèl li a.
  kos-kos: “Wen nutin tokosra lun acn Syria elos ac fah akoo elos in mweun, ac orani
    sie un mwet mweun na lulap. Sie selos ac fah pokla ma fin acn uh nufon oana sronot
    se, ac mweuni nien muta ku lun mwet lokoalok su ma kuhlusyukyak ke pot na ku.
  hbo-WLC: ובנו יִתְגָּר֗וּ וְאָסְפוּ֙ הֲמוֹן֙ חֲיָלִ֣ים רַבִּ֔ים וּבָ֥א ב֖וֹא וְשָׁטַ֣ף
    וְעָבָ֑ר וְיָשֹׁ֥ב ויתגרו עַד־מעזה׃
  ibo-ibo: Ma ụmụ ya ndị ikom ga-achịkọta ọtụtụ ndị agha siri ike, ndị ga-enupu dịka
    oke idee mmiri, buru agha ruo nʼebe ya e wusiri ike.
  ory-ory: ଆଉ, ତାହାର ପୁତ୍ରଗଣ ଯୁଦ୍ଧ କରିବେ ଓ ମହା-ସୈନିକ ଜନତା ସଂଗ୍ରହ କରିବେ, ସେମାନେ ଆସି
    ବଢ଼ି ତୁଲ୍ୟ ଉଚ୍ଛୁଳି ବହି ଚାଲିଯିବେ; ଆଉ, ସେମାନେ ଫେରି ତାହାର ଦୁର୍ଗ ପର୍ଯ୍ୟନ୍ତ ଯୁଦ୍ଧ କରିବେ।
  chk-chk: Iwe, nöün ewe kingen Siria kewe mwän repwe amol ngeni maun o achufengeni
    eu mwicheichen sounfiu mi fokun watte. Eman me leir epwe feila me nöün sounfiu
    o pwölüela ewe fanü usun eu chanpupu a puwu seni lon lenian. Iwe, lupwen ar maun,
    repwe fokun tori ewe leni mi tit än ewe kingen Isip.
  rop-rop: Bat detlot san blanga det king brom Siriya garra gitredi blanga fait, en
    olabat garra majurrumap miselp na bigismob ami. En dei garra go kwikbala jis laiga
    fladwoda en fait langa det strongwan taun langa detlot enami.
  ukr-1871: Потім збояться сини його і зберуть велике військо, а один з них пійде
    швидко, і перейде неначе ріка, а потім, вертаючись, буде битись із ним до його
    твердинь.
  deu-1951: Doch werden seine Söhne den Krieg wieder beginnen und eine gewaltige Menge
    von Streitkräften zusammenbringen. Diese wird kommen und alles überfluten und
    überschwemmen und ihn wieder bis zur Festung zurücktreiben.
  eng-JPS: And his sons shall stir themselves up, and shall assemble a multitude of
    great forces, and he shall come on, and overflow, as he passes through; and he
    shall return and stir himself up, even to his stronghold.
  srp-1865: Ali æe sinovi njegovi zaratiti, i skupiæe veliku vojsku; i jedan æe doæi
    iznenada, i poplaviti i proæi; i vrativši se ratovaæe do grada njegova.
  lug-lug: Batabani be balyeteekateeka ne bakuŋŋaanya eggye eddene era balisaanyaawo
    ensi eyo ng’amazzi aganjaala n’amaanyi, era balituuka ku lubiri lwe.
  heb-heb: ובנו יתגרו ואספו המון חילים רבים ובא בוא ושטף ועבר וישב ויתגרו עד מעזה׃
  ben-IRV: তার ছেলেরা যুদ্ধের জন্য প্রস্তুত হয়ে এক বিরাট সৈন্যদল জড়ো করবে, যা আসতেই
    থাকবে এবং বন্যার মত উথলিয়ে উঠে বাড়তে থাকবে এবং তারা ফিরে আসবে ও তার দূর্গ পর্যন্ত
    যুদ্ধ করবে।
  pan-pan: ਉਹ ਦੇ ਪੁੱਤਰ ਯੁੱਧ ਕਰਨਗੇ ਅਤੇ ਇੱਕ ਵੱਡੀ ਭੀੜ ਵਾਲੀ ਫ਼ੌਜ ਇਕੱਠੀ ਕਰਨਗੇ ਜਿਹੜੀ ਵਗੀ
    ਆਏਗੀ, ਫੈਲੇਗੀ ਤੇ ਲੰਘੇਗੀ ਅਤੇ ਉਹ ਮੁੜਨਗੇ ਤੇ ਇਹ ਦੇ ਕੋਟ ਤੋੜੀ ਲੜਨਗੇ
  mya-JVB: သား တော်တို့သည် ထပြန်၍ များစွာ သော အလုံးအရင်း ကို စုဝေး ကြလိမ့်မည်။ သားတယောက်လည်း
    ဆက်ဆက်လာ၍ လွှမ်းမိုး ချင်းနင်း လိမ့်မည်။ တဖန် ပြန် လာ၍ သူ ၏မြို့ တိုင်အောင် လုပ်ကြံ
    လိမ့်မည်။
  hmo-hmo: “ To Suria king ena natuna tau do idia toreisi, do idia hegaegae tuari
    totona, tuari orea bada herea do idia haboua. Do idia toreisi, bona abata badana
    bamona do idia lao Aigupito king ena tuari maguna dekenai do idia vareai.
  urd-urd: लेकिन उसके बेटे बरअंगेख़्ता होंगे, जो बड़ा लश्कर जमा' करेंगे और वह चढ़ाई
    करके फैलेगा, और गुज़र जाएगा और वह लौट कर उसके क़िले' तक लड़ेंगे।
  rus-SYN: Потом вооружатся сыновья его и соберут многочисленное войско, и один из
    них быстро пойдет, наводнит и пройдет, и потом, возвращаясь, будет сражаться с
    ним до укреплений его.
  bqc-SIM: Aà nɛ́ↄ zĩ̀ sↄukɛ, aa zĩgↄ̃ↄ kãaa dasidasi. Aa dazɛu aa dagua lán
    swa paawa, aai zĩka e aa gɛ pɛò aà zɛgikĩiwa.
  tcz-CHONGTHU: Ahivangin, sahlam lengpa chapaten sepai tampi asem dohkit diu, asepaiho
    chutoh twisoh bang’a hamgei guija lhanggam lengpa kulpi geija, gal asat khum ding
    ahi.
  mar-mar: त्याचे पुत्र लढाई करतील आणि मोठे सैन्य जमवतील ते पुराप्रमाणे येत राहतील
    ते लढाई करून पुन्हा लढाई करून गडापर्यंत धडकतील.
  qub-qub: « ‹Chaypitaga norte cajcho tiyaj raypa wamrancuna pillyananpaj aypalla
    suldärucunata camariconga. Chayno camaricurcur jucnami aypalla suldärunwan aywanga
    sur caj-läman. Chayno aywarmi ushajpaj illgächengapaj mayu chayar ima-aycatapis
    apacojnöraj. Chaypitapis yapay pillyaj yaycushpan chayangapaj sur caj raypa sumaj
    curalasha siudänincama.
  bqp-bqp: Sɑɑ ye sɔɔrɑ win bibu bɑ koo tɑbun sɔɔru ko kpɑ bu tɑbu kowobu mɛnnɑ bɑ
    n dɑbi too too. Bii ben turo u koo tɑbu se wi kɑ win tɑbu kowobu gɑbu, kpɑ u win
    tem nɔɔ burɑ yeru sɑrɑ nge dɑɑ te tɑ nim yibɑ tɑ bɔ̃ɔ sɑrɑmɔ. U koo sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru giɑn sunɔn gbɑ̃rɑru wɔri kpɑ u gɔsirɑ u wurɑmɑ.
  hat-hat: Pitit gason wa peyi Siri a pral pare pou y' al goumen. Y'ap sanble yon
    gwo lame ak anpil sòlda. Yonn ladan yo pral parèt tankou yon gwo larivyè k'ap
    desann. L'ap travèse fwontyè a, l'ap atake yon fò lènmi epi l'ap kouri tounen
    lakay yo.
  eng-BSB: But his sons will stir up strife and assemble a great army, which will
    advance forcefully, sweeping through like a flood, and will again carry the battle
    as far as his fortress.
  eng-WEBPB: His sons will wage war, and will assemble a multitude of great forces
    which will come on, and overflow, and pass through. They will return and wage
    war, even to his fortress.
  kbq-kbq: Hianagi noti kaziga kini ne'mofo mofavre naga'moza rama'a sondia vahe'zaga
    zamazeri atru hute'za, tima hageno repapa huno eaza hu'za, sauti kaziga kini nera
    hara eme hunte'za rama'a kumatamina eri agatereme vu'za ogantu kini ne'mo'ma nemania
    hanave vihu keginare uhanatigahaze.
  nhe-BL: Pero itelpocahua nopa tlanahuatijquetl ica norte quinsentilise miyac ininsoldados
    para se tlatehuijcayotl. Huan se itelpoca ica isoldados motlalanas huan tetzontlamiltijtihualas
    queja tlahuel miyac atl hasta quinequise quitehuitij nopa tlanahuatijquetl ica
    sur hasta icalixpa nopa cali tlen quisencajtoque tlahuel tetic.
  bus-bus: À nɛ́nↄ é zĩ̀ soru kɛ aↄ̃ zĩ̀kpɛɛnↄ kakↄ̃a paripari. Aↄ̃é da zɛ́n aↄ̃
    dagula lán swapana bà. Aↄ̃é zĩ̀ ká ai aↄ̃ gá káo à zɛki gbãaan.
  gub-BL: Xir wanuwihawete ta'yr uzemuàgà'ym putar zeàmàtyry'ymawhu rehe wà nehe.
    Omono'og putar zauxiapekwer tetea'u wà nehe. Pitài ta'yr uhem putar oho Ezit heityk
    pà nehe. Weityk putar ma'e paw imumaw pà 'y tyhu ma'e uwyrykahy ma'e ài nehe.
    Wixe putar Ezit ywy rehe nehe no. Uzàmàtyry'ym putar tuwihawete hàpuzuhu tàtà
    a'e nehe.
  eng-DRA: 'And his sons shall be provoked, and they shall assemble a multitude of
    great forces: and he shall come with haste like a flood: and he shall return and
    be stirred up, and he shall join battle with his forces.'
