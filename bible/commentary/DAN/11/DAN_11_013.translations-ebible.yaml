verse: DAN.011.013
translations:
  mal-C: വടക്കേരാജ്യത്തിലെ രാജാവ് മടങ്ങിവന്ന് മുമ്പിലത്തേതിലധികം സൈന്യത്തെ അണിനിരത്തും.
    ഏതാനും വർഷങ്ങൾക്കുശേഷം അദ്ദേഹം വലിയൊരു സൈന്യത്തോടും സർവസന്നാഹങ്ങളോടുംകൂടെ വരും.
  deu-TKW: Der König des Nordens wird von Neuem ein Heer aufstellen, noch größer als
    das frühere, und wird nach Verlauf von Zeiten, einiger Jahre, mit einer großen
    Heeresmacht und vielem Kriegszeuge vorrücken.
  lin-lin: Pamba te mokonzi ya mokili ya nor akosangisa mampinga monene ya basoda
    koleka oyo ya liboso mpe, sima na mibu ebele, akozonga elongo na mampinga ya basoda
    ebele mpe na bibundeli ebele.
  eng-LSV: And the king of the north has turned back, and has caused a multitude to
    stand, greater than the first, and at the end of the times a second time he certainly
    comes in with a great force, and with much substance;
  eng-GNV: For the King of the North shall returne, and shall set foorth a greater
    multitude then afore, and shall come foorth (after certeine yeeres) with a mightie
    armie, and great riches.
  eng-WEBSTER: For the king of the north shall return, and shall set forth a multitude
    greater than the former, and shall certainly come after certain years with a great
    army and with much riches.
  nhw-BL: Huan ica se ome xihuitl nopa tlanahuatijquetl tlen norte sempa quincualtlalis
    noja más miyaqui isoldados que achtihuiya. Huan quipiyase tepostli catli noja
    más cuali huan sempa hualas quihuilanaqui nopa tlanahuatijquetl ica sur ipan tlali
    Egipto.
  swh-ONEN: Kwa maana mfalme wa Kaskazini atakusanya jeshi jingine kubwa kuliko lile
    la kwanza; na baada ya miaka kadha, atasonga mbele na jeshi kubwa mno lililoandaliwa
    vizuri.
  bba-bba: Yenibɑn biru, sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mi, u koo mɑɑ
    tɑbu kowo dɑbi dɑbinu mɛnnɑ n kere be u rɑɑ mɛnnɑ yellu. Wɔ̃su ɡɑsun biru, u koo
    wurɑmɑ kɑ tɑbu kowo be, kɑ tɑbu yɑ̃ɑ ɡeenu u nɔm dwɑruɡii wi wɔri.
  eng-KJVCPB: For the king of the north shall return, and shall set forth a multitude
    greater than the former, and shall certainly come after certain years with a great
    army and with much riches.
  luo-luo: Ruoth mar Nyandwat nochok jolweny mamoko, ma nobed monj maduongʼ moloyo
    mano mokwongo; kendo bangʼ higni mamoko, enomonje gi jolweny mathoth man-gi gige
    lweny motegno.
  meu-meu: Badina be hari mirigini kahana pavapavana ese hutuma ma baine haboudia,
    ina hutuma ese e haboua guna oreana na baine hereaia; bena laḡani haida baela
    murinai ia na ma baine tore isi, mai ena tuari oreana badana bona ena kohu momo
    herea ida.
  npi-ULB: अनि उत्तरको राजाले पहिलेको धेरै भन्दा शक्तिशाली अर्को सेना खडा गर्नेछन्
    । केही वर्षपछि, उत्तरका राजा निश्‍चय नै शक्तिशाली सेनाका साथमा धेरै हतियारका साथमा
    आउनेछन् ।
  yor-yor: Nítorí ọba àríwá yóò lọ kó ogun mìíràn jọ, tí ó pọ̀ ju ti àkọ́kọ́ lẹ́yìn
    ọ̀pọ̀lọpọ̀ ọdún, yóò jáde pẹ̀lú ọ̀pọ̀lọpọ̀ ogun tí ó ti dira ogun fún dáradára.
  pes-OPCB: «چند سال بعد، پادشاه شمال با لشکری عظیم و مجهزتر از قبل، باز خواهد گشت
  tgl-ULB: Muling bubuo ng isa pang hukbo ang hari ng Hilaga, mas malaki kaysa nauna.
    Pagkatapos ng ilang taon, ang hari ng Hilaga ay tiyak na babalik na may isang
    malaking hukbo na natustusan ng maraming kagamitan.
  hui-hui: Ani biragola Sirianaga kini ibugua ami agali abale wai bule haru halu piyaru
    bolangua howa mani agali dewaore mo mogo bu holebira. Mani wai lone bu polene
    wirangi ibugua ibunaga ami agali hongohe uruni haru halu Iyibinaga kini kago baba
    wai bule polebira. Tigua ani pialu wai biagane danda timu yandareru yalu tomo
    nolene dewaore bu hanalu polebira.
  mya-mya: '``ဆီး​ရီး​ယား​ဘု​ရင်​သည်​ဆုတ်​ခွာ​သွား​ပြီး လျှင် ယ​ခင်​က​ထက်​ပို​မို​အင်​အား​ကြီး​မား
    သော​တပ်​ကြီး​တစ်​တပ်​ကို​စု​ရုံး​လိမ့်​မည်။ သူ သည်​အ​ချိန်​သင့်​သော​အ​ခါ​လက်​နက်​အ​ပြည့်
    အ​စုံ​တပ်​ဆင်​ထား​သည့်​တပ်​ကြီး​တစ်​တပ် နှင့်​ချီ​တက်​လာ​လိမ့်​မည်။-'
  bod-N: བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོས་ཡང་བསྐྱར་དམག་དཔུང་སྔར་ལས་འབོར་ཆེན་བསྡུ་བར་བྱེད་ཅིང་།
    དུས་སུ་བབ་པ་ན་ཁོས་གོ་མཚོན་ལྡན་པའི་དམག་དཔུང་ཆེན་པོ་ཁྲིད་ནས་འོང་ངེས་ཡིན།
  sna-sna: Nokuti mambo woKumusoro achaumba imwe hondo, yakakura kupfuura yokutanga;
    uye shure kwamakore mazhinji, achaenda kundorwa ane hondo huru huru yakashongedzwa
    zvakakwana.
  spa-BLM: El rey del norte volverá y enviará una multitud mayor que la anterior.
    Vendrá al final de los tiempos, incluso de los años, con un gran ejército y con
    abundantes provisiones.
  cac-cac: Ayic ol ec'b'at jayeoc ab'il, a vin̈ sreyal norte chi', te ec'b'al nivan
    eb' soldado ol smolb'ej vin̈ d'a yichan̈ eb' ix smolb'ej d'a sb'ab'elal, ol b'atxoc
    vin̈ yac' oval yed' vin̈ sreyal sur chi', yed'nac syamc'ab' eb' yic oval smasanil.
  swh-ULB: Kisha mfalme wa Kaskazini atainua jeshi jingine, kubwa kuliko la kwanza.
    Baada ya miaka kadhaa, mfalme wa Kaskazini atakuja na jeshi kubwa likiwa na vifaa
    vingi.
  bel-bel: бо паўночны цар вернецца і выставіць войска большае за ранейшае і празь
    некалькі гадоў мусова прыйдзе зь вялізарным войскам і вялікім багацьцем.
  deu-ELBBK: Und der König des Nordens wird wiederkommen und eine Menge aufstellen,
    größer als die frühere; und nach Verlauf der Zeiten von Jahren wird er mit einem
    großen Heer und mit großer Ausrüstung kommen.
  mbb-OT: Su ed-uman edtiǥum sikan is hadì diyà te zizaya te tuwas pa he mahabet he
    menge sundaru zuen te nehuna. Ne kedlavey te egkepipira he tuig ed-uman sikandin
    edsurung duma te mahabet wey egkeǥumeenan he menge sundaru.
  mal-2015: വടക്കെദേശത്തിലെ രാജാവു മടങ്ങിവന്നു, മുമ്പിലത്തേതിനെക്കാൾ വലിയോരു ജനസമൂഹത്തെ
    അണിനിരത്തും; ചില സംവത്സരം കഴിഞ്ഞിട്ടു അവൻ വലിയോരു സൈന്യത്തോടും വളരെ സമ്പത്തോടുംകൂടെ
    പോരും.
  rmc-rmc: bo o kraľis pal o severos ačhavela aver armada, mek bareder sar oki; a
    pal o vajkeci berša avela pale la armadaha, savi ela igen bari a mištes vizbrojimen.
  nlg-nlg: “Na vunaghi haba ni Syria te ghoi oli tana komuna, me vahikolura ra subo
    na tinoni veilalabui, vulera va te padi. Me gonidila utora vania na veilalabui
    ge talua na bongi ge ra ghoi olingia sono na butonikomu i Egypt.
  pes-OPV: پس پادشاه شمال مراجعت کرده، لشکری عظیم تر ازاول برپا خواهد نمود و بعد از
    انقضای مدت سالهابا لشکر عظیمی و دولت فراوانی خواهد آمد.
  ron-1924: Кэч ымпэратул де ла мязэноапте се ва ынтоарче ши ва стрынӂе о оштире май
    маре декыт чя динтый ши, дупэ кытэва време, дупэ кыцьва ань, ва порни ын фрунтя
    уней марь оштирь бине ынармате.
  ben-OBCV: কারণ উত্তরের রাজা আগের তুলনায় আরও বিশাল এক সৈন্যবাহিনী প্রস্তুত করবে
    এবং কয়েক বছর পরে সম্পূর্ণ সুসজ্জিত এক বিশাল বাহিনী নিয়ে আক্রমণ করবে।
  som-som: Oo markaasaa waxaa soo noqon doona boqorkii woqooyi, oo wuxuu soo bixin
    doonaa dad faro badan oo kuwii hore ka sii badan; oo sannado dabadood wuxuu la
    iman doonaa ciidan badan iyo maal badan.
  lat-VUC: 'Convertetur enim rex aquilonis, et præparabit multitudinem multo majorem
    quam prius: et in fine temporum annorumque veniet properans cum exercitu magno,
    et opibus nimiis.'
  eng-ASVBT: And the king of the north shall return, and shall set forth a multitude
    greater than the former; and he shall come on at the end of the times, even of
    years, with a great army and with much substance.
  ita-1885: E il re del Settentrione leverà di nuovo una moltitudine maggiore della
    primiera; e in capo di qualche tempo, ed anni, egli verrà con grosso esercito,
    e con grande apparecchio.
  eng-ULB: Then the king of the North will raise up another army, greater than the
    first. After some years, the king of the North will surely come with a great army
    supplied with much equipment.
  spa-VBL: Años más tarde, el rey del norte volverá a reunir un ejército aún más numeroso
    que el anterior, y lo invadirá con este enorme ejército, acompañado de abundantes
    provisiones.
  fra-_FOB: Car le roi du nord reviendra et rassemblera une multitude plus nombreuse;
    et au bout de quelque temps, de quelques années, il viendra avec une grande armée
    et un grand appareil.
  mal-mal: വടക്കെദേശത്തെ രാജാവ് മടങ്ങിവന്ന്, മുമ്പത്തെക്കാൾ വലിയ ജനസമൂഹത്തെ അണിനിരത്തും;
    ചില സംവത്സരങ്ങൾ കഴിഞ്ഞ് അവൻ വലിയൊരു സൈന്യത്തോടും വളരെ സമ്പത്തോടുംകൂടി വരും.
  urd-GVR: Kyoṅki shimālī bādshāh ek aur fauj jamā karegā jo pahlī kī nisbat kahīṅ
    zyādā baṛī hogī. Chand sāl ke bād wuh is baṛī aur hathiyāroṅ se lais fauj ke sāth
    junūbī bādshāh se laṛne āegā.
  suz-BL: मिनु उत्तर ङा पिपमी ङोंइती क्‍येङा शुश लडाइ पाइब खुप्‍ब। मिनु बर्स का निक्‍शी
    नोले लडाइ पचा कली शुश या कुरशा शुश लडाइ पाइब नु बारब।
  eng-NOY: For the king of the North shall return and raise up against him a multitude
    greater than the former, and shall steadily come after certain years with a great
    army and with great riches.
  ita-1927: E il re del settentrione arrolerà di nuovo una moltitudine più numerosa
    della prima; e in capo ad un certo numero d’anni egli si farà avanti con un grosso
    esercito e con molto materiale.
  ckb-ckb: چونکە پاشای باکوور دەگەڕێتەوە، سوپایەکی زۆرتر لەوەی جاری یەکەم کۆدەکاتەوە،
    پاش چەند ساڵێک بە سوپایەکی گەورە و کەرەستەی زۆرەوە پێشدەکەوێت.
  eng-BBE: And again the king of the north will get together an army greater than
    the first; and he will make an attack on him at the end of years, with a great
    army and much wealth.
  kan-OKCV: ಏಕೆಂದರೆ ಉತ್ತರದ ಅರಸನು ಪುನಃ ತಿರುಗಿಕೊಂಡು ಮೊದಲನೆಯದಕ್ಕಿಂತಲೂ ದೊಡ್ಡ ಸೈನ್ಯವನ್ನು
    ನಿಲ್ಲಿಸಿ, ಕೆಲವು ವರ್ಷಗಳಾದ ಮೇಲೆ ದೊಡ್ಡ ಸೈನ್ಯದ ಸಂಗಡವೂ, ಬಹಳ ಆಯುಧಗಳ ಸಂಗಡವೂ ನಿಶ್ಚಯವಾಗಿ
    ಬರುವನು.
  tam-2017: சில வருடங்கள் சென்றபின்பு வடக்குதிசை ராஜா திரும்ப முந்தின படையிலும் பெரிதான
    படையைச் சேர்த்து, மகா பெரிய படையோடும் திரளான செல்வத்தோடும் நிச்சயமாக வருவான்.
  spa-RV-1909: Y el rey del norte volverá á poner en campo mayor multitud que primero,
    y á cabo del tiempo de años vendrá á gran priesa con grande ejército y con muchas
    riquezas.
  ron-BTF: Căci împăratul nordului se va întoarce și va ridica o mulțime mai mare
    decât cea dinainte și va veni negreșit după câțiva ani cu o mare armată și cu
    multe bogății.
  eng-WEBP: The king of the north will return, and will send out a multitude greater
    than the former. He will come on at the end of the times, even of years, with
    a great army and with abundant supplies.
  eng-FBV: Years later the king of the north will once again raise an army, even larger
    than before, and will invade with this huge army, accompanied by plenty of supplies.
  nch-BL: Huan ica se ome xihuit nopa tanahuatijquet ten norte sempa quincualtalis
    noja más miyaqui isoldados que achtohuiya. Huan quipiyase teposti cati noja más
    cuali huan sempa hualas quitehuiqui nopa tanahuatijquet ten sur ipan tali Egipto.
  vie-1934: Vua phương bắc sẽ trở về, thâu nhóm cơ binh đông hơn nữa; và đến cuối
    cùng các kỳ tức là các năm, người sẽ đến với một cơ binh lớn và đồ rất nhiều.
  hin-CV: क्योंकि उत्तर का राजा एक दूसरी सेना खड़ी कर लेगा, जो उसके पहले की सेना से
    बड़ी होगी; और कई सालों के बाद, वह पूरी तैयारी के साथ एक बड़ी सेना को लेकर आगे
    बढ़ेगा.
  spa-BES: Y nuevamente el rey del norte reunirá un ejército mayor que el primero;
    y lo atacará al final de los años, con un gran ejército y mucha riqueza.
  tdx-tdx: Ie añe, le hatonto’ i mpanjaka avara­tsey ty lahi-ale mandikoatse i teoy,
    le ie am-pigadoñan-tsà naho taoñe ro hañoridañe mb’eo reketse lian-dahialen-defoñe
    mitozantozañe naho haraotse tsifotofoto.
  tha-KJV: เพราะว่ากษั​ตริ​ย์​แห่​งถิ่นเหนือจะกลับมาและจะจัดกองทัพเป็​นอ​ันมากใหญ่โตกว่าครั้​งก​่อน
    ต่อมาอีกหลายปีท่านจะยกกองทัพใหญ่มาพร้อมกับทรัพย์​สมบัติ​มากมาย
  por-BR-2018: E o rei do norte voltará, e porá em campo uma multidão maior que a
    primeira, e a fim do tempo de alguns anos avançará com grande exército e com muitos
    suprimentos.
  deu-ELO: Und der König des Nordens wird wiederkommen und eine Menge aufstellen,
    größer als die frühere; und nach Verlauf der Zeiten von Jahren wird er mit einem
    großen Heere und mit großer Ausrüstung kommen.
  eng-WYC-2018: For the king of the north shall turn (again), and shall make ready
    a multitude, much more than before; and in the end of times and of years he shall
    come hasting with a full great host, and with full many riches.
  epo-epo: La norda reĝo denove starigos homomulton, pli grandan ol la antaŭa, kaj
    post kelka tempo li eliros kun granda militistaro kaj kun granda riĉeco.
  uig-PIN: Qünki ximaliy padixaⱨ yurtiƣa ⱪaytip, burunⱪidinmu kɵp wǝ küqlük ⱪoxun
    tǝxkillǝydu. Bekitilgǝn yillar toxⱪandin keyin u zor ⱪudrǝtlik ⱪoxunni kɵp tǝminatlar
    bilǝn ⱪoxup baxlap kelidu.
  beo-beo: 'Silia hina bagade da sinidigili, dadi gagui osea:idafa, amo ea musa: gilisi
    bagadewane baligima:ne, e da gagadomu. Ode mogili da gidigisia, ea dadi gagui
    dunu gilisisu bagadedafa gegesu liligi noga:idafa gaguiwane, da bu Idibidi fi
    ilima doagala:musa: masunu.'
  tpi-OTNT: “King bilong Siria bai i bungim gen bikpela lain soldia tru, i winim namba
    bilong ol soldia i bin i go pait bipo. Na bihain long sampela yia, bai em i kisim
    dispela bikpela strongpela ami na bai ol i go pait long king bilong Isip. Na bai
    ol i kisim planti kaikai samting i go wantaim ol.
  hau-SA: Sarki Arewa kuma zai ƙara tara babbar rundunar soja, wadda ta fi ta dā girma;
    bayan waɗansu shekaru kuma, zai tafi yaƙi da babbar rundunar mayaƙa cike da kayan
    yaƙi.
  uig-LAT: Chünki shimaliy padishah yurtigha qaytip, burunqidinmu köp we küchlük qoshun
    teshkilleydu. Békitilgen yillar toshqandin kéyin u zor qudretlik qoshunni köp
    teminatlar bilen qoshup bashlap kélidu.
  nde-nde: Ngoba inkosi yaseNyakatho izabutha elinye ibutho elikhulu kulelakuqala;
    kuthi ngemva kweminyaka embalwa izahlasela ngebutho elikhulukazi lihlome liphelele.
  ton-ton: He koeʻuhi ʻe toe haʻu ʻae tuʻi ʻoe potu tokelau, pea te ne ʻomi mo e fuʻu
    tokolahi, ʻo lahi hake ʻi he ʻuluaki, ʻoku pau pe ke toe hoko mai ia mo e fuʻu
    kau tau, pea mo e koloa lahi, ʻoka hili ʻae ngaahi taʻu.
  ces-1613: Potom navrátě se král půlnoční, sšikuje množství větší než prvé, a po
    dokonání času některých let, nenadále přijde s vojskem velikým a s dostatkem hojným.
  eng-WMB: The king of the north will return, and will send out a multitude greater
    than the former. He will come on at the end of the times, even of years, with
    a great army and with abundant supplies.
  tam-TCV: வடதிசை அரசன் முன்பு இருந்த படையைவிட பெரியதொரு படையைத் திரும்பவும் திரட்டி,
    சில வருடங்களுக்குப் பின்பு முற்றிலும் ஆயுதம் தரித்த ஒரு பெரிய படையுடன் முன்னேறிச்
    செல்வான்.
  ceb-ULB: Unya magtigom ang hari sa Amihanan ug laing pundok sa kasundalohan, mas
    daghan kay sa unang pundok. Human sa pipila ka mga katuigan, moabot gayod ang
    hari sa Amihanan uban ang dakong pundok sa kasundalohan nga gihatagan ug mas daghang
    kasangkapan.
  pol-UBG: Wróci bowiem król północy i uszykuje większe mnóstwo niż poprzednie, i
    po upływie kilku lat przyjdzie na pewno z wielkim wojskiem i mnóstwem bogactw.
  urd-GVU: کیونکہ شمالی بادشاہ ایک اَور فوج جمع کرے گا جو پہلی کی نسبت کہیں زیادہ
    بڑی ہو گی۔ چند سال کے بعد وہ اِس بڑی اور ہتھیاروں سے لیس فوج کے ساتھ جنوبی بادشاہ
    سے لڑنے آئے گا۔
  deu-1912: Denn der König gegen Mitternacht wird wiederum einen größeren Haufen zusammenbringen,
    als der vorige war; und nach etlichen Jahren wird er daherziehen mit großer Heereskraft
    und mit großem Gut.
  kan-2017: ತರುವಾಯ ಉತ್ತರ ದಿಕ್ಕಿನ ರಾಜನು ಹಿಂದಿನ ದಂಡಿಗಿಂತ ದೊಡ್ಡ ದಂಡನ್ನು ಮತ್ತೆ ಕೂಡಿಸಿ
    ಬಹಳ ವರ್ಷಗಳ ನಂತರ ಮಹಾ ಸೈನ್ಯದಿಂದಲೂ, ಅಧಿಕ ಆಯುಧಗಳ ಸಮೇತವಾಗಿಯೂ ಬರುವನು.
  yap-yap: “Fare pilung nu Syria e bayi sul nge kunuy e salthaw ni pire’ ko tin ni
    immoy rok ko som’on. Ma nap’an ni bayi fel’ rogon me sul nike fek e salthaw ni
    pire’ ni pire’ ma bfel’ rogon talin e cham rorad.
  hlt-MCSB: Tlangpuei manghai te mael vetih lamhma kah pilnu hlangping la pai ni.
    Kum tue a bawtnah dongah tah tatthai pilnu neh , khuehtawn boeiping neh pai rhoe
    pai ni.
  mdy-ETH: «ዒማና ሶኦሪያ ካኣቲ ፔ ዓጮ ማዒ ዴንዲ ቤርታኣስካፓ ባሼ ዖልዚ ዓሲ ጊኢጊሻንዳኔ፤ ዻካ ሌዔ ዴዓዖ ዬያ ዖሎ ዓሶ
    ኩሙሢ ዓንጋሞ ማይሲ ዖሎሮ ጊንሣ ሙካንዳኔ።
  twi-ASANTE: Ɔhene a ɔwɔ atifi fam nso bɛboa akodɔm foforɔ a wɔdɔɔso sene kane deɛ
    no, na mfirinhyia bebree akyi no, ɔde akodɔm kɛseɛ a wɔwɔ akodeɛ bɛtu ɔsa.
  eng-WEBU: The king of the north will return, and will send out a multitude greater
    than the former. He will come on at the end of the times, even of years, with
    a great army and with abundant supplies.
  wal-wal: “Waanidi giikko, huuphessa biittaa kawoi kaseegaappe aadhdhiya hara olanchchata
    giigissana; giigissidi amarida laittata takkiiddi, kumetta olaa miishshaa oiqqida
    ha olanchchata ekkidi, olau kiyana.
  spa-PDDPT: El rey del norte volverá a alistar una multitud mayor que la primera.
    Al final de algunos años presionará con un gran ejército y mucho equipo.
  gun-gun: Mba'eta hexe kuaray ijapu'a'ia katygua huvixa ou jevy vy jypy guare gui
    hetave 'rã ogueru joe opu'ã aguã. Ha'e gui mbovy rei e'ỹ ma'etỹ opaa py ma ou
    pojava 'rã mbovy e'ỹ xondaro kuery ha'e mba'emo oiporu va'ety reve.
  agu-BL: Na yil xon tiemp tz'ocopon junt tir yi rey tetz Siria tan chimolche'n junt
    c'oloj sanlar yi mas nim tcu'n tajlal swutz yi ban yi bajx tir. Ej nin ẍchiwekxok
    tan e'chk balaj ma'cl tan oyintzi' scye'j yi e' aj Egipto.
  ilo-ULB: Mangbuangayto ti ari ti Amianan iti sabali nga armada, a dakdakkel ngem
    ti immuna. Kalpasan iti sumagmamano a tawen, awan duadua a rumautto manen ti ari
    ti Amianan agraman ti dakkel nga armada nga addaan kadagiti adu nga armas.
  kpg-kpg: “Di king o Syria gaa hana gi muli ga hagabudu ana gau dauwa mada dogologo
    i ana gau i mua. Di madagoaa ma ga dau mai, gei mee ga hanimoi mo ana gau dauwa
    dogologo gu togomaalia humalia.
  uig-ARA: چۈنكى شىمالىي پادىشاھ يۇرتىغا قايتىپ، بۇرۇنقىدىنمۇ كۆپ ۋە كۈچلۈك قوشۇن
    تەشكىللەيدۇ. بېكىتىلگەن يىللار توشقاندىن كېيىن ئۇ زور قۇدرەتلىك قوشۇننى كۆپ تەمىناتلار
    بىلەن قوشۇپ باشلاپ كېلىدۇ.
  sus-sus: «Mangɛ naxan na kɔɔla ma, a sɔɔri gbegbe malanma nɛ dangife a naxan singe
    malan na. Ɲɛ ndee na dangi, a man gere tima nɛ sɔɔri nun naafuli gbegbe ra.
  pon-2006: “Nanmwarkien Siria pahn pwurala oh kihpene ehu karis me laudsang me e
    sapwellimaniki mahs. Ni ahnsoun eh mwekid eh pahn leledo, e pahn pwurodo ketiki
    lapalahn karis ehu me tehtehn peiki dipwisoun mahwen kaselel.
  ksd-ksd: Tago ra king ta ra papar a labur na lilikun, ma na vatut mule ra ngala
    na kor na tarai na vinarubu, nina i ngala ta dir ma ra loko na tarai na vinarubu
    lua; ma ba ta umana kilala dia tar taun ia na vut mulai ma ra ngala na kor na
    tarai na vinarubu, ma kadia vargal na ngala.
  tur-YTC: Kuzey Kralı geri dönecek ve öncekinden daha büyük bir kalabalık çıkaracak.
    Zamanların, yılların sonunda, büyük bir orduyla ve bol miktarda erzakla gelecek.”
  ind-AYT: Raja negeri utara akan kembali mengerahkan pasukan yang besar, lebih besar
    dari yang terdahulu. Setelah beberapa tahun, dia akan datang dengan pasukan yang
    besar dan dengan banyak perlengkapan.”
  nya-nya: Popeza mfumu ya kumpoto idzasonkhanitsa gulu lina lankhondo, lochulukirapo
    kuposa loyamba; ndipo patapita zaka zingapo idzabwera ndi chigulu chachikulu cha
    nkhondo chokonzekeratu ndi zida.
  hrv-hrv: kralj će Sjevera opet dići vojsku veću nego prije, i poslije nekoliko godina
    navalit će s velikom, dobro opremljenom vojskom.
  mps-mps: “Siria kingo te genuai ami hani mu sisinaibao, te polobadu hwįgi pali
    ami dabego namba te aiyaba elalueibao. Tama nosali kibu be mebade, agai te genuai
    bomai ami selama, te augwaligo te Isip king dali hwįgi paibao. Tama augwa te
    hwįgi pabo sogo, te augwa te nai hauwa dali sela paibao.
  tpi-tpi: “King bilong Siria bai i bungim gen bikpela lain soldia tru, i winim namba
    bilong ol soldia i bin i go pait bipo. Na bihain long sampela yia, bai em i kisim
    dispela bikpela strongpela ami na bai ol i go pait long king bilong Isip. Na bai
    ol i kisim planti kaikai samting i go wantaim ol.
  dan-1931: Nordens Konge stiller på ny en Hær på Benene, større end den forrige,
    og nogle År senere drager han imod ham* med en stor Hær og et vældigt Tros. {
    [*Ptolomæus V.] }
  vie-OVCB: Vài năm sau, vua phương bắc sẽ quay lại tấn công phương nam kể cả các
    lực lượng Do Thái thân vua phương bắc,
  guj-2017: ઉત્તરનો રાજા અગાઉના કરતાં બીજું મોટું સૈન્ય ઊભું કરશે. થોડાં વર્ષો પછી,
    ઉત્તરનો રાજા મોટું સૈન્ય તથા પુષ્કળ સામગ્રી લઈને ચઢી આવશે.
  pon-2006A: “Nanmwarkien Siria pahn pwurala oh kihpene ehu karis me laudsang me e
    sapwellimaniki mahs. Ni ahnsoun eh mwekid eh pahn leledo, e pahn pwurodo ketiki
    lapalahn karis ehu me tehtehn peiki dipwisoun mahwen kaselel.
  por-BRBSL: O rei do norte voltará, e enviará uma multidão maior do que a primeira.
    Ele virá no final dos tempos, mesmo dos anos, com um grande exército e com abundantes
    provisões.
  swe-swe: I stället ska nordkungen samla en ny armé, större än den förra. Efter några
    år ska han attackera igen med en stor armé och många vapen (förråd). [Ptolemaios
    IV dog under mystiska förhållande 204 f.Kr. då han var i 30-årsåldern. Hans 6-åriga
    son Ptolemaios V blev tronarvinge. Antiochos III tar då chansen och attackerar
    Egypten tillsammans med Filip V från Makedonien.]
  cth-cth: Bangkongtetpawiteh, atunglae siangpahrang bout thaw vaiteh, ahmaloe e hlak
    kapap e taminaw hah pâkhueng vaiteh, kum nâyittouh ne a ro torei ransanaw hoi
    senehmaica hoi a tho awh han.
  twi-twi: Ɔhene a ɔwɔ atifi fam nso bɛboa asraafo afoforo a wɔdɔɔso sen kan de no,
    na mfirihyia bebree akyi no, ɔde asraafo dɔm kɛse a wɔwɔ akode betu ɔsa.
  hlt-hlt: Tlangpuei manghai te mael vetih lamhma kah pilnu hlangping la pai ni. Kum
    tue a bawtnah dongah tah tatthai pilnu neh, khuehtawn boeiping neh pai rhoe pai
    ni.
  tbz-SIM: Kubɑkù cɑ̃̀nku kóo kpɑ̀ɑ̀tì bo yíɛ́ kɛ́wɑɑ́ nyɛtĩ̀rɛ̀ kɛ̀ yɛ̀ɛ pɛ̃ɛ̃tɛ́
    yɛketiyɛ̀ do mɑmɛ̀. Yɛbie mɑyɛ̀ kó difɔ̃nkúò ò bo wɛ̃tɛní nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ pɛ́u
    nɛ̀ tikpɑ̀rìnɛntì kpetì.
  msy-2020: “Egh Sirian atrivim uamategh uan kantri bagh mangɨva mɨdorozir gumazir
    avɨrim akuvaghtɨ, men dɨbobonim fomɨra mɨsoghezir mɨdorozir gumazibar dɨbobonim
    gafiragham. Eghtɨ azenir gɨn izamim, a uamategh izɨ mɨdorozir gumazir gavgavir
    avɨrim inigh mangɨ Isipɨn atrivim ko mɨsogham. Egh me dagher avɨriba ko bizir
    avɨriba sara inigh mangam.
  dop-dop: Pɩɩsɩ cɔɔ pǝcɔ ɩlɛnɑ Silii wulɑʋ kpɑɣɑ yoolɑɑ kʋfɑmɑ. Pɛlɛ pɑ kǝlɑ kʋpǝmɑ
    kɛ pɑɣɑlɛ, nɑ pɑ yoou wontu tǝnɑ. Nɑ pɑ́ polo Icipiti nyǝ́mɑ wɑɑlɩ.
  azb-azb: Çünki şimal padşahı qayıdıb əvvəlkindən daha böyük qoşun çıxaracaq və bir
    neçə ildən sonra tam silahlanmış böyük bir ordu ilə gələcək.
  eng-DBY: For the king of the north shall return, and shall set forth a multitude
    greater than the former; and shall certainly come at the end of the times of years
    with a great army and with much substance.
  hin-2017: क्योंकि उत्तर देश का राजा लौटकर पहली से भी बड़ी भीड़ इकट्ठी करेगा; और
    कई दिनों वरन् वर्षों के बीतने पर वह निश्चय बड़ी सेना और सम्पत्ति लिए हुए आएगा।
  wol-KYG: Li ko waral mooy buur bëj-gànnaar day dellu waajalaat mbooloo mu ëpp ma
    jiitu. Bu amee ay at dina dikkaat, ànd ak mbooloom xare mu mag ak ngànnaay lu
    takku.
  eng-YLT: '''And the king of the north hath turned back, and hath caused a multitude
    to stand, greater than the first, and at the end of the times a second time he
    doth certainly come in with a great force, and with much substance;'
  eng-WYC-2017: For the king of the north shall turn again, and shall make ready a
    multitude, much more than before; and in the end of times and of years he shall
    come hasting with a full great host, and with full many riches.
  eng-WMBB: The king of the north will return, and will send out a multitude greater
    than the former. He will come on at the end of the times, even of years, with
    a great army and with abundant supplies.
  urd-GVH: क्योंकि शिमाली बादशाह एक और फ़ौज जमा करेगा जो पहली की निसबत कहीं ज़्यादा
    बड़ी होगी। चंद साल के बाद वह इस बड़ी और हथियारों से लैस फ़ौज के साथ जुनूबी बादशाह
    से लड़ने आएगा।
  rug-rug: Sina sa baṉara pa kali gede si kote varigara pule nia si keke qeto minate
    lavata pule, hola nia sapu kekenuna; meke hola kaiqa vuaheni si kote topue vura
    si asa meke sa qeto minate lavata, hopeke paleke va leana tiṉitoṉa varipera.
  gaz-gaz: Mootiin kaabaa humna waraanaa kan isa duraa sana caalaa guddaa walitti
    qabataatii; waggoota baayʼee booddees humna waraanaa guddaa kan guutummaatti hidhate
    qabatee ni dhufa.
  fra-LSG: Car le roi du septentrion reviendra et rassemblera une multitude plus nombreuse
    que la première; au bout de quelques temps, de quelques années, il se mettra en
    marche avec une grande armée et de grandes richesses.
  yal-yal: “Amasɔtɔ kɔmɛn fɔxɔn mangan mɔn fama gali wuli wuyaxi malandeni nɛn dangu
    a fɔlɔn na. Waxati dando nun ɲɛɛ dandon bun ma, e nun gali gbeen minima nɛn e
    nun gali muran wuyaxi.
  haw-1868: No ka mea, e hoi mai auanei ke alii o ke kukulu akau, a e hoomakaukau
    i kekahi poe nui e oi aku ana i kela poe mamua, a hala kekahi mau makahiki, e
    hele mai no oia me ka poe koa he lehulehu, a me ka waiwai he nui.
  arb-NAV: مَلِكَ الشِّمَالِ لَا يَلْبَثُ أَنْ يُجَنِّدَ جَيْشاً عَرَمْرَماً أَضْخَمَ
    مِنَ الْجَيْشِ السَّابِقِ، وَبَعْدَ سَنَوَاتٍ يَزْحَفُ بِقُوَّاتِهِ الْكَبِيرَةِ
    وَعُدَّتِهِ الْعَظِيمَةِ.
  ewe-ewe: elabena Anyiehefia agbugbɔ aƒo aʋakɔ gã bubu nu ƒu si alolo wu gbãtɔ eye
    le ƒe geɖe megbe la, aho aʋa kple aʋakɔ gã si dzra ɖo nyuie.
  eng-LEE: And the king of the north will return, and set forth a multitude greater
    than the former; and at the end of the times, of years, will he certainly come
    with a great army and with much riches.
  asm-FB: উত্তৰ দেশৰ ৰজাই আন এটা সৈন্যৰ দল গঠন কৰিব; সেয়া আগতকৈয়ো ডাঙৰ হ’ব, কেইবছৰমানৰ
    পাছত উত্তৰ দেশৰ ৰজাই বহুতো সা-সঁজুলিৰ সৈতে ডাঙৰ সৈন্যৰ দল লৈ আহিব।
  sus-A: «مَنفّ نَشَن نَ كْولَ مَ، عَ سْورِ فبٍفبٍ مَلَنمَ نّ دَنفِقٍ عَ نَشَن سِنفٍ
    مَلَن نَ. حّ ندٍيٍ نَ دَنفِ، عَ مَن فٍرٍ تِمَ نّ سْورِ نُن نَاقُلِ فبٍفبٍ رَ.
  fra-SBL: Le roi du nord reviendra, et il enverra une multitude plus nombreuse que
    la précédente. Il arrivera à la fin des temps, des années, avec une grande armée
    et des provisions abondantes.
  hbo-hbo: וְשָׁב֙ מֶ֣לֶךְ הַצָּפֹ֔ון וְהֶעֱמִ֣יד הָמֹ֔ון רַ֖ב מִן־הָרִאשֹׁ֑ון וּלְקֵ֨ץ
    הָֽעִתִּ֤ים שָׁנִים֙ יָ֣בֹוא בֹ֔וא בְּחַ֥יִל גָּדֹ֖ול וּבִרְכ֥וּשׁ רָֽב׃
  pjt-pjt: Ka panya Tjiṟiyaku mayatjangku piṟuku tjaultji tjuṯa mulapa aḻṯira uṯuḻunkuku
    winki mulapa, munuya paluṟu tjana mungilyi alatjiṯu pikakitja maḻaku ankuku Itjipalakutu.
  kik-kik: Nĩgũkorwo mũthamaki wa gathigathini nĩagacookanĩrĩria mbũtũ ĩngĩ ya ita
    nene gũkĩra ya mbere; na thuutha wa mĩaka mĩingĩ nĩakoimagara erekeire kuo arĩ
    na mbũtũ nene mũno na ĩrĩ na indo ciothe cia mbaara.
  fra-NCL: Car le roi du Septentrion rassemblera de nouveau des troupes plus nombreuses
    que les premières et, au bout d’un certain nombre d’années, il se mettra en marche
    avec une grande armée et un train considérable.
  cek-AK: Aluek bang siangpahrang loe hmaloe ih kami pong pop kue ah, misatuh kaminawk
    to kok tih, saning nazetto maw akra pacoengah, maiphaw congca hoiah amthoep ueloe,
    kanoih parai misatuh kaminawk hoi nawnto angzo let tih.
  cuk-cuk: Ar dad-nakwed-argan-sapiledsikid-rey gannar sordamar-bila-onomalad-bamalad
    onmakoed. Idualedba bur bule sordamar-bukidar omelogoed, degi, bur gingi-nuegan
    nikamarbaloed. Geb sikwas birgamar-nasad-sorbali, gannar dad-nakwed-argan-nuedsikid-reygi
    bila-onononikoed.’
  uig-CYR: Чүнки шималий падиша жутиға қайтип, бурунқидинму көп вә күчлүк қошун тәшкилләйду.
    Бекитилгән жиллар тошқандин кейин у зор қудрәтлик қошунни көп тәминатлар билән
    қошуп башлап келиду.
  tel-2017: ఎందుకంటే ఉత్తర దేశంరాజు మొదటి సైన్యం కంటే ఇంకా గొప్ప సైన్యాన్ని సమకూర్చుకుని
    మళ్ళీ వస్తాడు. ఆ కాలాంతంలో, అంటే కొన్ని సంవత్సరాలైన తరువాత అతడు గొప్ప సైన్యాన్ని
    విశేషమైన యుద్ధ పరికరాలను సమకూర్చి నిశ్చయంగా వస్తాడు.
  hat-BSA: Paske, wa Nò a va retounen e leve yon foul ki pi gwo ke sa avan an. Epi
    li va vini nan fen tan yo, menm nan fen ane yo, avèk yon gwo lame e avèk anpil
    minisyon.
  kos-kos: “Tokosra lun Syria el ac folokla ac sifilpa orani sie un mwet mweun lal
    su ac yohk liki ma meet ah. Na ke kutu yac tok, el ac foloko wi sie un mwet mweun
    na lulap ac kufwen mwe mweun puspis.
  hbo-WLC: וְשָׁב֙ מֶ֣לֶךְ הַצָּפ֔וֹן וְהֶעֱמִ֣יד הָמ֔וֹן רַ֖ב מִן־הָרִאשׁ֑וֹן וּלְקֵ֨ץ
    הָֽעִתִּ֤ים שָׁנִים֙ יָ֣בוֹא ב֔וֹא בְּחַ֥יִל גָּד֖וֹל וּבִרְכ֥וּשׁ רָֽב׃
  ibo-ibo: Mgbe afọ ole na ole gafere, eze ndị mpaghara ugwu ga-eduru ndị agha ji
    ezi ngwa agha, na ndị bara ụba nʼọnụọgụgụ karịa ndị nke e meriri nʼagha na mbụ
    pụọ ibu agha.
  ory-ory: ଆଉ, ଉତ୍ତର ଦେଶର ରାଜା ଫେରି ପୂର୍ବ ଅପେକ୍ଷା ଏକ ବୃହତ ଜନତା ସଂଗ୍ରହ କରିବ; ପୁଣି ସେ,
    କାଳର ଅର୍ଥାତ୍‍, ବର୍ଷମାନର ଶେଷରେ ମହାସୈନ୍ୟ ଓ ଅପାର ସାମଗ୍ରୀ ନେଇ ଆସିବ।
  chk-chk: Mürin ewe kingen Siria epwe liwiniti fanüan o amwichafengenisefäli eu mwicheichen
    sounfiu mi chowatte seni me mwan. Iwe, epwe liwinsefäl mürin ekoch ier fän an
    mwicheichen sounfiu mi chowatte, pwal fän pisekin maun mi chomong.
  rop-rop: dumaji det king brom Siriya garra go en jingat mowa men igin blanga im
    ami, en det ami garra jidan mowa strongwan langa det ami weya imbin abum basdam.
    En afta na, fyuyiyastaim, det king garra go garram bigiswan ami en bigmob ebrijing
    blanga faitfaitbat.
  ukr-1871: Бо царь північний вернеться і виставить більше військо, нїж передше, а
    через кільки років прийде швидко з дуже великим військом і великим багацтвом.
  deu-1951: sondern der nördliche König wird wiederum ein Heer aufstellen, größer
    als das frühere war, und wird nach etlichen Jahren an der Spitze einer großen
    und wohlgerüsteten Streitkraft wiederkommen.
  eng-JPS: And the king of the north shall again set forth a multitude, greater than
    the former; and he shall come on at the end of the times, even of years, with
    a great army and with much substance.
  srp-1865: Jer æe car sjeverni opet dignuti vojsku veæu od prve; i poslije nekoliko
    godina doæi æe s velikom vojskom i s velikim blagom.
  lug-lug: Bwe waliyitawo ebbanga kabaka w’obukiikakkono alikuŋŋaanya n’afuna eggye
    eddene okusinga ery’olubereberye, n’oluvannyuma lw’emyaka emingi, alirumba n’eggye
    lye ng’alina ebyokulwanyisa ebiwera.
  heb-heb: ושב מלך הצפון והעמיד המון רב מן הראשון ולקץ העתים שנים יבוא בוא בחיל גדול
    וברכוש רב׃
  ben-IRV: পরে উত্তরের রাজা আর একটা সৈন্যদল বানাবে যা প্রথম সৈন্যদলের থেকে অনেক বড়৷
    কয়েক বছর পরে, সে এক বিরাট সৈন্যদলের সঙ্গে প্রচুর উপকরণ নিয়ে উপস্থিত হবে।
  pan-pan: ਉਹ ਉੱਤਰ ਦਾ ਰਾਜਾ ਮੁੜੇਗਾ ਅਤੇ ਇੱਕ ਦਲ ਨੂੰ ਜੋ ਪਹਿਲਾਂ ਨਾਲੋਂ ਡਾਢਾ ਹੋਵੇਗਾ ਇਕੱਠਿਆਂ
    ਕਰੇਗਾ ਅਤੇ ਕਈਆਂ ਸਾਲਾਂ ਪਿੱਛੋਂ ਉਹ ਆਪਣੀ ਵੱਡੀ ਫ਼ੌਜ ਅਤੇ ਢੇਰ ਸਾਰੇ ਮਾਲ ਸਣੇ ਆਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ မြောက် ရှင် ဘုရင်သည် တဖန် ပေါ်လာ၍၊ အရင် ထက် များစွာ သောအလုံးအရင်း
    တို့ကို စီရင်ပြီးမှကာလ အတန်အရာလွန် လျှင်၊ စစ်အင်္ဂါများ၊ စည်းစိမ် များ နှင့် ဆက်ဆက်လာ
    လိမ့်မည်။
  hmo-hmo: “Badina be Suria ena king do ia toreisi lou, bona orea bada herea momokani
    ma do ia haboua, guna oreana be ia maragi. Bona lagani haida idia ore murinai,
    unai orea matamata mai edia tuari gaudia danu tuari totona do idia lao.
  urd-urd: और शाह — ए — शिमाल फिर हमला करेगा और पहले से ज़्यादा लश्कर जमा' करेगा,
    और कुछ साल के बाद बहुत से लश्कर — और — माल के साथ फिर हमलावर होगा।
  rus-SYN: Ибо царь северный возвратится и выставит войско больше прежнего, и через
    несколько лет быстро придет с огромным войском и большим богатством.
  bqc-SIM: Gugbãntoo kía a ɛa zĩgↄ̃ↄ kãaa dasidasi dɛ a káaua. Tó a gↄↄ kà,
    a mↄ́ ń a zĩgↄ̃ bílapiↄ, baade ń a gↄ̃kɛbↄↄ.
  tcz-CHONGTHU: Ajeh chu kum phabep jouleh sahlam lengpan jong amasa sang’a tamjo
    sepai akhop kitding, asepaiho chutoh thil ijakai ninglhing set’a hung konsuh kit
    ding ahi.
  mar-mar: उत्तरेचा राजा पुन्हा येईल तेव्हा आधीपेक्षा मोठे उकृष्ट सैन्य व धन घेऊन
    येईल सैन्य आणि उपकरणे घेऊन येईल.
  qub-qub: Norte cajcho tiyaj rayga yapaymi suldäruncunata camaricongapaj ñaupa cajcho
    camarishanpitaga mas aypallata. Chaypita ishcay quimsa watataga yapaymi aypalla
    suldäruncunawan aywanga sur caj-läwan pillyananpaj.
  bqp-bqp: Yenibɑn biru, sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ mi, u koo mɑɑ
    tɑbu kowo dɑbi dɑbinu mɛnnɑ n kere be u rɑɑ mɛnnɑ yellu. Wɔ̃su gɑsun biru, u koo
    wurɑmɑ kɑ tɑbu kowo be, kɑ tɑbu yɑ̃ɑ geenu u nɔm dwɑrugii wi wɔri.
  hat-hat: Wa peyi Siri a ap tounen ankò, l'ap sanble yon lame pi gwo pase sa l' te
    gen anvan an. Apre kèk lanne, l'ap parèt ak yon gwo lame ak anpil zam.
  eng-BSB: For the king of the North will raise another army, larger than the first,
    and after some years he will advance with a great army and many supplies.
  eng-WEBPB: The king of the north will return, and will send out a multitude greater
    than the former. He will come on at the end of the times, even of years, with
    a great army and with abundant supplies.
  kbq-kbq: Hagi mago'a kafuma evutesnigeno'a, noti kaziga kini ne'mo'a, ko'ma zamavareno
    hate'ma e'nea sondia vahera rugatereno, rama'a sondia vahe'ene rama'a ha'zane
    eri'neno, hara erino egahie.
  nhe-BL: Huan ica se ome xihuitl nopa tlanahuatijquetl tlen norte sampa quincualtlalis
    noja más miyac isoldados que achtohuiya. Huan quipiyase tepostli tlen noja más
    cuali huan sampa hualas quitehuiqui nopa tlanahuatijquetl ica sur ipan tlali Egipto.
  bus-bus: Gu'igbãro kpa kína é ɛara à zĩ̀kpɛɛnↄ kakↄ̃a paripari dɛ à káakupↄla.
    Tó à gurↄↄ kà, eé mↄ́ kↄ̃n a zĩ̀kpɛ parii pìnↄ, baade kↄ̃n a gↄ̃kɛbↄnↄ.
  gub-BL: Amo 'ar mehe Xir wanuwihawete omono'og putar zauxiapekwer tetea'u wera'u
    a'e wà nehe. Amo kwarahy pawire uzewyr putar Ezit iàmàtyry'ym pà nehe. Weraha
    putar puruzuka haw tetea'u uzeupi nehe. Weraha putar zauxiapekwer tetea'u uzeupi
    wà nehe no.
  eng-DRA: 'For the king of the north shall return and shall prepare a multitude much
    greater than before: and in the end of times and years, be shall come in haste
    with a great army, and much riches.'
