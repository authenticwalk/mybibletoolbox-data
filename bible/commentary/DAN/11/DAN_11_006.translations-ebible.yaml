    ang iyang amahan, ug ang kadtong nitabang kaniya niadtong mga panahona.
  pol-UBG: Lecz po upływie kilku lat połączą się, bo córka króla południa przybędzie
    do króla północy, aby zawrzeć przymierze. Ona jednak nie otrzyma siły ramienia
    ani on nie ostoi się ze swoim ramieniem. Ale zostanie ona wydana, a z nią ci,
    którzy ją sprowadzili, jej syn oraz ten, co ją umacniał w tych czasach.
  urd-GVU: چند سال کے بعد دونوں سلطنتیں متحد ہو جائیں گی۔ عہد کو مضبوط کرنے کے لئے
    جنوبی بادشاہ کی بیٹی کی شادی شمالی بادشاہ سے کرائی جائے گی۔ لیکن نہ بیٹی کامیاب
    ہو گی، نہ اُس کا شوہر اور نہ اُس کی طاقت قائم رہے گی۔ اُن دنوں میں اُسے اُس کے
    ساتھیوں، باپ اور شوہر سمیت دشمن کے حوالے کیا جائے گا۔
  deu-1912: Nach etlichen Jahren aber werden sie sich miteinander befreunden; die
    Tochter des Königs gegen Mittag wird kommen zum König gegen Mitternacht, Einigkeit
    zu machen. Aber ihr wird die Macht des Arms nicht bleiben, dazu wird er und sein
    Arm nicht bestehen bleiben; sondern sie wird übergeben werden samt denen, die
    sie gebracht haben, und dem, der sie erzeugt hat, und dem, der sie eine Weile
    mächtig gemacht hat.
  kan-2017: ಕೆಲವು ವರ್ಷಗಳಾದ ಮೇಲೆ ಅವರು ಸೇರಿಕೊಳ್ಳುವರು. ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ರಾಜನ ಕುಮಾರಿಯು ಉತ್ತರ
    ರಾಜ್ಯದ ರಾಜನೊಂದಿಗೆ ಒಪ್ಪಂದ ಮಾಡಿಕೊಳ್ಳಲಿಕ್ಕೆ ಬರುವಳು. ಆದರೂ ತನ್ನ ಭುಜಬಲವನ್ನು ಉಳಿಸಿಕೊಳ್ಳಲು
    ಆಗದು; ಅವನೂ, ಅವನ ತೋಳೂ ನಿಲ್ಲವು; ಅವಳೂ, ಅವಳನ್ನು ಕರೆದು ತಂದವರೂ, ಪಡೆದವನೂ, ತಕ್ಕೊಂಡವನೂ
    ಆ ಕಾಲದಲ್ಲಿ ನಾಶನಕ್ಕೆ ಈಡಾಗುವರು.
  yap-yap: Ma bayi yan in e duw nga tomuren, me pi’ e pilung nu Egypt be’ ni ppin
    ni fak ngak e pilung nu Syria nge le’ay ni fan e ngar mangew nga baraba’. Machane
    gathi bayi par e gal nam nem ni aram rogon, ya fare pin nge figirngin, nge fapi
    tapigpig rok nra uned ngak ngaram, nge fak e re pin nem, e bay nli’rad ni yad
    gubin ngarm’ad.
  hlt-MCSB: Kum a thoknah dongah tah patai uh thae vetih tuithim manghai canu rhoek
    loh vanat la saii hamla tlangpuei manghai te a paan ni. Tedae a ban thaa ueh pawt
    vetih cak mahpawh . A ban khaw a puei taengah a paek vetih anih aka sa neh anih
    aka moem rhoek khaw hnin at dongah hma ni.
  mdy-ETH: ዻካ ሌዔኮ ጊንፃ ጊብፄ ዓጮ ካኣቲ ሶኦሪያ ዓጮ ካኣቲና ዎላ ሳሌ ጌሊ ዒጊንታንዳኔ፤ ዒዚ ፔኤኮ ዉዱሮ ናዖ ሶኦሪያ
    ዓጮ ካኣቲም ዒንጋንዳኔ፤ ጋዓንቴ ዒዛ ፔኤኮ ዎልቆ ዶዲሻኒ ዳንዳዒንዱዋኣሢሮ ካኣቲኮ ዎልቃ ዶዶ ዒፄም ዔያታ ዎላ ጌሌ ሳላ ዶዲ
    ዴዒንዱዋሴ፤ ዬያሮ ዒዛ ዒዞ ዓሶንታ ፔኤኮ ናኣቶንታ ማዻ ዓሶንታ ዎላ ዎዺንታንዳኔ።
  twi-ASANTE: Mfeɛ bi akyi no, wɔbɛyɛ ayɔnkofoɔ. Ɔhene a ɔwɔ anafoɔ fam no ba baa
    bɛkɔ ɔhene a ɔwɔ atifi fam no nkyɛn akɔyɛ nnamfofa apam; nanso ɔbabaa no renkura
    ne tumi mu bio, na ɔhene a ɔwɔ atifi fam ne ne tumi nso rennyina. Saa mmerɛ no
    mu no, ɔhene babaa, adehyeɛ a wɔka ne ho, nʼagya ne deɛ ɔgyinaa nʼakyi nyinaa
    no, wɔbɛyi wɔn ama.
  eng-WEBU: At the end of years they will join themselves together; and the daughter
    of the king of the south will come to the king of the north to make an agreement,
    but she will not retain the strength of her arm. He will also not stand, nor will
    his arm; but she will be given up, with those who brought her, and he who became
    the father of her, and he who strengthened her in those times.
  wal-wal: “Guutta laittaappe guyyiyan, tohossa biittaa kawoinne huuphessa biittaa
    kawoi bantta giddon dabbotettaa maachchaa maacettana. Maacettin tohossa biittaa
    kawuwaa na7iyaa huuphessa biittaa kawuwaa gelana; shin i wolqqaikka minnenna;
    qassi ikka a wolqqaikka daro wodiyaa gam77enna. He wode a, o ajjabiyaageeti, i
    aawainne o maaddiyaageeti ubbai aadhdhidi imettana.
  spa-PDDPT: Después de algunos años harán una alianza, y la hija del rey del sur
    irá al rey del norte para hacer la paz. Pero ella no retendrá su posición de poder,
    ni él permanecerá con su poder. Ella será entregada junto con los que la llevaron,
    con el que la engendró y con el que la fortaleció en su tiempo.
  gun-gun: Ha'e gui oĩa ma'etỹ opaa py ma ha'e kuery onhemoirũ 'rã joe. Ha'e rami
    vy kuaray ijapu'a'ia katygua huvixa ma omenda 'rã kuaray puku-a katygua huvixa
    rajy re, peteĩ rami ikuai aguã. Ha'e rami teĩ kunha va'e ma ndajoguereko kuaai
    'rã, ime voi nda'ipo'aka pukui 'rã. Mba'eta kunha va'e ma omboaxaa 'rã joupe,
    heruare kuery guive, tuu ha'e ojeupe guarã heruare voi.
  agu-BL: Ma yil xon tiemp sbixek jun trat ẍchixo'l yi cob nacióna'tz tan qui jale'n
    oyintzi' ẍchixo'l, nin tan quich'eyal quib squibil quib. Ncha'tz yi rey tetz Egipto
    stk'e' yi me'l tetz txkel yi rey tetz Siria, bantz jale'n tzatzin paz ẍchixo'l
    yi cob nacióna'tz. Poro quil liwrin chitxumu'n na chicopon biyij yi xna'n tu yi
    tetz chmil scyuch' cyakil chimos.
  ilo-ULB: Kalpasan ti sumagmamano a tawen, inton dumteng ti umno a tiempo, agtulagdanto
    nga agkaddua. Mapanto ti babai a putot ti ari ti Abagatan iti ari ti Amianan tapno
    mapasingkedan ti nagtutulaganda. Ngem mapukawnanto ti pannakabalinna, ket mabaybay-anto
    isuna - isuna ken dagiti nangipan kenkuana sadiay, ti amana, ken ti nangtulong
    kenkuana kadagidiay a tiempo.
  kpg-kpg: I muli hua hunu ngadau, di king o Egypt gaa hai dana hagababa gi di king
    o Syria, gaa wanga dana dama ahina e lodo ginai mee. Di hagababa la digi waalooloo.
    Di ahina, dono lodo, mo dana dama, mo ana gau hai hegau ne hula dalia di ahina
    deelaa, la gu daaligi huogodoo gii mmade.
  uig-ARA: بىرنەچچە يىل ئۆتكەندىن كېيىن، جەنۇبىي پادىشاھ شىمالىي پادىشاھ بىلەن ئىتتىپاق
    تۈزىدۇ؛ جەنۇبىي پادىشاھنىڭ قىزى شۇ ئىتتىپاقنى مۇستەھكەملەش ئۈچۈن شىمالىي پادىشاھنىڭ
    يېنىغا بارىدۇ. لېكىن كېيىن بۇ قىز ئېرىشكەن ھوقۇقىدىن مەھرۇم قىلىنىدۇ؛ شىمالىي
    پادىشاھ ئۆزىمۇ ھوقۇقىنى قولىدا تۇتالماي، مەزمۇت تۇرالمايدۇ. بۇ قىز ۋە ئۇنى ئېلىپ
    كەلگەنلەر، ئۇنىڭ بالىسى ھەم شۇ ۋاقىتلاردا ئۇنى قوللىغۇچىلارنىڭ ھەممىسىگە ساتقۇنلۇق
    قىلىنىدۇ.
  sus-sus: «Ɲɛ ndee na dangi, mangɛ naxan na yirefanyi ma, a fama nɛ a xa di ginɛ
    fide mangɛ ma naxan na kɔɔla ma, alako saatɛ xa lu e tagi. Kɔnɔ na ginɛ sɛnbɛ
    mu a ikuyama. A tan yo, a xa mɔri yo, a baba yo, nun a xa mixi birin bɔnɔma nɛ.
  pon-2006: Mwurin sounpar ekei nanmwarkien Isip pahn wiahda inou lap ehu ong nanmwarkien
    Siria, oh e pahn ketikihong sapwellime serepein pwe en wiahla likend en nanmwarkien
    Siria. Ahpw inou lapo pahn mwadangete imwisekla, oh serepeino, eh pwoudo, oh nah
    serio, oh ladu koaros me iang serepeino kohla Siria pahn kamakamala.
  ksd-ksd: Ma ba i par ta umana kilala dir a tur varurung, tago natu i ra king ta
    ra papar a taubar, a vavina, dir a taulai ma ra king ta ra papar a labur upi da
    vamaram guve dir; ma ga ra vavina pa na vatur vake ra niongor ta ra limana, ma
    ra king ma ra umana bul mur bula tana pa diat a tur; da ga nur vue ke ra vavina,
    ma kana umana tultul, ma natuna, ma kana tutana.
  tur-YTC: Yılların sonunda birleşecekler; ve Güney Kralı'nın kızı, bir anlaşma yapmak
    için Kuzey Kralı'na gelecek, ancak kolunun gücünü koruyamayacak. O da, kolu da
    ayakta durmayacak; ama kadınla onu getirmiş olanlar, babası da, kadına o vakitte
    destek olan da ele verilecekler.”
  ind-AYT: “Setelah beberapa tahun, mereka akan bersekutu dan putri raja negeri selatan
    akan menemui raja negeri utara untuk membuat persetujuan. Akan tetapi, putri itu
    tidak berhasil mempertahankan kekuasaannya, dan kekuasaan lelaki itu tidak akan
    bertahan. Putri itu akan diserahkan bersama dengan orang-orang yang mengantarnya,
    kaumnya dan orang-orang yang mendukungnya pada masa itu.”
  nya-nya: Patapita zaka zingapo, mfumu ya kummwera ndi mfumu ya kumpoto adzachita
    pangano. Mwana wamkazi wa mfumu ya kummwera adzapita nakakwatiwa ndi mfumu ya
    kumpoto pokhazikitsa pangano la mtendere, koma ulamuliro wake pamodzi ndi wa mwana
    wake sudzakhalitsa. Mʼmasiku amenewo iye, mwamuna wake, mwana wake ndi atumiki
    ake, onse adzaperekedwa kwa adani.
  hrv-hrv: 'Nekoliko godina kasnije oni će se udružiti, a kći kralja Juga doći će
    kralju Sjevera da sklope ugovor. Ali ona tim neće sačuvati snagu svoje mišice
    i njezino se potomstvo neće održati: bit će predana ona, i njezina pratnja, i
    njezino dijete, i njezin pomagač u tim vremenima.'
  mps-mps: Te kibu be mebade nosali te Isip kingo te agai wegi te bulu tǫ kantri
    not badu bidibo kingo somainu mawaibao, te kantri te Siria dao. Te tama tiali,
    te bulu tǫ kantri si te bugagia bidainu yaibao. Tiali goli, te wego bomo te sesabi
    sogo elama bidibeo, tama aga bidigo bomo me te silaibao. Te augwaligo te we ela
    muyu, te aga dali pali hani me eleyu, tama aga aya me, aga bidi me elaibao.
  tpi-tpi: Sampela yia bihain king bilong Isip bai i salim pikinini meri bilong en
    i go maritim king bilong kantri long hap not, em Siria. Dispela i bilong mekim
    tupela kantri i stap gut wantaim. Tasol strong bilong dispela meri bai i no i
    stap longpela taim, na strong bilong man bilong en tu bai i pinis. Bai ol i kilim
    i dai dispela meri na ol lain i bin go wantaim em, na papa bilong en na man bilong
    en.
  dan-1931: Men nogle År senere slutter de* Forbund, og Sydens Konges Datter** drager
    ind til Nordens*** Konge+ for at tilvejebringe Fred; men Armens Kraft holder ikke
    Stand, hans Arm holder ikke ud, men hun gives i Døden tillige med sit Følge, sin
    Søn og sin Ægtemand++. { [*dvs. senere Konger i Ægypten og Syrien.] / [**Ptolomæus
    II's Datter Berenike.] / [***dvs. Syriens.] / [+Antiokus II.] / [++Antiokus II's
    forstødte Hustrus Hævn.] }
  vie-OVCB: Nhiều năm sau đó, các vua ấy sẽ ký hiệp ước liên minh. Vua phương nam
    gả công chúa cho vua phương bắc để bảo đảm tình đoàn kết, nhưng rồi công chúa
    cũng bị thất sủng, nên niềm hy vọng của nàng và của cha nàng cũng tiêu tan. Sứ
    thần phương nam sẽ bị hạ nhục, thái tử nàng sinh cho vua phương bắc sẽ bị phế
    bỏ.
  guj-2017: થોડાં વર્ષો પછી સાચા સમયે તેઓ સુલેહ કરશે. દક્ષિણના રાજાની દીકરી ઉત્તરના
    રાજા પાસે કોલકરાર કરવાને આવશે. પણ તે પોતાનું બળ ખોશે, તેને તજી દેવામાં આવશે. તે
    તથા જેઓ તેને લાવ્યા હતા તેઓને તથા તેના પિતાને તથા તે દિવસોમાં તેને બળ આપનારને
    પણ તજી દેવામાં આવશે.
  pon-2006A: Mwurin sounpar ekei nanmwarkien Isip pahn wiahda inou lap ehu ong nanmwarkien
    Siria, oh e pahn ketikihong sapwellime serepein pwe en wiahla likend en nanmwarkien
