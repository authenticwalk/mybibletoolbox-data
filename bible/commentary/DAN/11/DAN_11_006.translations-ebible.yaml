    giúp đỡ nó trong lúc đó đều sẽ bị nộp.
  hin-CV: कुछ सालों के बाद, वे सहयोगी बन जाएंगे. दक्षिण के राजा की बेटी उत्तर के राजा
    के पास एक संधि करने के लिये जाएगी, परंतु उसके पास उसके राज्य की शक्ति न रहेगी,
