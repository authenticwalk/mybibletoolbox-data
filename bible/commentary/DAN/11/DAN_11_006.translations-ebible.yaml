  tbz-SIM: Yɛbie mmɑyɛ̀ kó difɔ̃nkúò bɛ̀ bo ɑ̃nnɛ́ mɛtɑummɛ̀, kɛ̀ kubɑkù cɑ̃̀nku kou
    kóo sɑpɑ̀ɑ̀ nyenkɛ kubɑkù yoú kou. Dɛ kóo nitipòkù mɛ nyí yó nkpɑɑ́ nɛ̀ o wɛ̃rímú,
    bɛ kó mɛtɑummɛ̀ í yóó mɔntɛ, ò bo kú wenwe nɛ̀ o dɔù nɛ̀ o birɛ nɛ̀ o kɔbɛ.
  msy-2020: Eghtɨ azenir mabar gɨn Isipɨn atrivim uan borir guivim amadaghtɨ a mangɨ
    Sirian kantrin atrivimɨn amuimɨn ikiam. Arazir kam kantrining damightɨ aning uaning
    inigh deraghvɨra ikiam. Eghtɨ amizir kamɨn gavgavim dughiar ruarimɨn ikeghan koghtɨ,
    an pamɨn gavgavim gɨvagham. Eghtɨ me amizir kam ko, an borim ko, a ko ghuezir
    darazi ko, an pam, me me mɨsueghtɨ me aremegham.
  dop-dop: Pɩɩsɩ kɑ́ cɔɔ pǝcɔ, ɩlɛnɑ Icipiti wulɑʋ nɑ Silii nyǝŋ pɑ́ pɛɛlɩ nɔɣɔ. Icipiti
    nyǝŋ kɑ́ hɑ Silii nyǝŋ kɛ ɩ pɛɛlɔ. Amɑ pǝ kɑɑ tɑɑŋɩ. Alʋ ɩnɩ nɑ ɩ pɑɑlʋ, nɑ ɩ
    pǝyɑɣɑ, nɑ ɩ cɑɑ pɑɑ sɩ.
  azb-azb: Ancaq bir neçə ildən sonra onlar razılığa gələcək. Cənub padşahının qızı
    şimal padşahının yanına gedəcək ki, sülh sazişi bağlasın. Amma bu qadın öz mövqeyini
    saxlaya bilməyəcək. Şimal padşahının ömrü də, hakimiyyəti də uzun sürməyəcək.
    Qadın, onu müşayiət edənlər, atası və o vaxt ona dayaq duranlar təslim ediləcək.
  eng-DBY: 'And after the course of years they shall join affinity; and the king''s
    daughter of the south shall come to the king of the north to make equitable conditions:
    but she shall not retain the strength of her arm; neither shall he stand, nor
    his arm; and she shall be given up, she and they that brought her, and he that
    begat her, and he that strengthened her in [those] times.'
  hin-2017: कई वर्षों के बीतने पर, वे दोनों आपस में मिलेंगे, और दक्षिण देश के राजा
    की बेटी उत्तर देश के राजा के पास शान्ति की वाचा बाँधने को आएगी; परन्तु उसका बाहुबल
    बना न रहेगा, और न वह राजा और न उसका नाम रहेगा; परन्तु वह स्त्री अपने पहुँचानेवालों
    और अपने पिता और अपने सम्भालनेवालों समेत अलग कर दी जाएगी।
  wol-KYG: «Gannaaw ay at, buur bëj-saalum ak buur bëj-gànnaar dinañu mànkoo. Doomu
    buur bëj-saalum mooy séysi kër buur bëj-gànnaar, ngir dëgëral diggante bi. Waaye
    nguurug doom ja du yàgg, boroom këram it du dundaat lu yàgg mook seen doom. Doomu
    buur bëj-saalum day dee, mook toppam ak baayam ak boroom këram.
  eng-YLT: '''And at the end of years they do join themselves together, and a daughter
    of the king of the south doth come in unto the king of the north to do upright
    things; and she doth not retain the power of the arm; and he doth not stand, nor
    his arm; and she is given up, she, and those bringing her in, and her child, and
    he who is strengthening her in [these] times.'
  eng-WYC-2017: And after the end of years they shall be knit in peace; and the daughter
    of the king of the south shall come to the king of the north, to make friendship.
    And she shall not get strength of arm, neither the seed of her shall stand; and
    she shall be betaken, and the younglings of her that brought her, and he that
    comforted her in these times.
  eng-WMBB: At the end of years they will join themselves together; and the daughter
    of the king of the south will come to the king of the north to make an agreement,
    but she will not retain the strength of her arm. He will also not stand, nor will
    his arm; but she will be given up, with those who brought her, and he who became
    the father of her, and he who strengthened her in those times.
  urd-GVH: चंद साल के बाद दोनों सलतनतें मुत्तहिद हो जाएँगी। अहद को मज़बूत करने के
    लिए जुनूबी बादशाह की बेटी की शादी शिमाली बादशाह से कराई जाएगी। लेकिन न बेटी कामयाब
    होगी, न उसका शौहर और न उस की ताक़त क़ायम रहेगी। उन दिनों में उसे उसके साथियों,
    बाप और शौहर समेत दुश्मन के हवाले किया जाएगा।
  rug-rug: Hola kaiqa vuaheni si kote baere si arini. Sa tuna vineki sa baṉara pa
    kali matao si kote la koasa baṉara pa kali gede pude haba ia meke tavetia si keke
    vinariva egoi, ba sa ṉiniraṉira tanisa vinariva egoi hie si lopu kote koa seunae
    meke sa ṉiniraṉira tanisa baṉara pa kali gede ba lopu kote koa hola. Koari rane
    arini si kote va matea ri na kana sa vineki, sa tamana, sari na nabulu pu luli
    koa sa, meke arini pu zukana sa.
  gaz-gaz: Waggoota muraasaan booddee isaan tokko taʼu; walii galtee godhachuufis
    intalli mooticha Kibbaa gara mootii Kaabaa ni dhaqxi; garuu humna ishee qabattee
    turuu hin dandeessu; innii fi humni isaa jabaatee hin jiraatu. Bara sana keessa
    isheen, qondaaltota ishee, abbaa isheetii fi nama ishee gargaare wajjin dabarfamtee
    ni kennamti.
  fra-LSG: Au bout de quelques années ils s’allieront, et la fille du roi du midi
    viendra vers le roi du septentrion pour rétablir la concorde. Mais elle ne conservera
    pas la force de son bras, et il ne résistera pas, ni lui, ni son bras; elle sera
    livrée avec ceux qui l’auront amenée, avec son père et avec celui qui aura été
    son soutien dans ce temps-là.
  yal-yal: Ɲɛɛna ndee na dangu, e findima xɔyimaan na nɛn. Yiifari fɔxɔn mangana a
    dii tɛmɛn fama nɛn kɔmɛn fɔxɔn mangan fɛma e xa lanna xidi, koni a fangan mi luma
    a yi, a xɛmɛn nun a sɛnbɛn mi buma. Na waxatini, a soma nɛn yiini, e nun a rabilinna
    nun a baba nun naxanye tixi a bun.
  haw-1868: A ma ka hope o na makahiki e kuikahi lakou ia lakou kekahi me kekahi;
    no ka mea, o hele mai ke kaikamahine a ke alii o ke kukulu hema i ke alii o ke
    kukulu akau e hookuikahi; aka, aole e mau ia ia ka ikaika o ka lima; aole ia e
    ku paa, aole kona lima; aka, e haawiia aku oia, a me ka poe nana ia i lawe mai,
    a me ka mea nana ia i hanau, a me ka mea i hooikaika ia ia ia mau la.
  arb-NAV: وَبَعْدَ سَنَوَاتٍ يَعْقِدُ الْمَلِكَانِ مُعَاهَدَةَ سَلامٍ، تُصْبِحُ فِيهَا
    ابْنَةُ مَلِكِ الْجَنُوبِ زَوْجَةً لِمَلِكِ الشِّمَالِ، وَلَكِنَّهَا تَفْقِدُ
    تَأْثِيرَهَا عَلَيْهِ، فَلا تَتَحَقَّقُ لَهَا وَلا لأَبِيهَا وَلا لاِبْنِهَا وَلا
    لِمَنْ آزَرَهَا فِي تِلْكَ الأَوْقَاتِ آمَالٌ.
  ewe-ewe: Le ƒe aɖewo megbe la, woanyi dzo. Dziehefia ƒe vinyɔnu ayi ɖe Anyiehefia
    gbɔ be yeado ka kplii gake ŋusẽ avɔ le esi eye fia la ŋutɔ kple eƒe ŋusẽ hã nu
    atso. Le ŋkeke mawo me la, woakplɔ fiavinyɔnu la, eŋumewo, fofoa kple eƒe dzoɖuxɔlɔ̃wo
    katã ade asi.
  eng-LEE: 'But at the end of [some] years will they associate themselves together;
    and the daughter of the king of the south will come to the king of the north to
    make a settlement of difficulties; but she will not retain the power of the support;
    neither will he stand, nor his support: but she will be given up with those that
    had brought her, and he that begat her, and he that strengthened her in those
    times.'
  asm-FB: কেইবছৰমানৰ পাছত যেতিয়া নিৰূপিত সময় আহিব, তেতিয়া তেওঁলোকে মিত্রতা কৰিব।
    চুক্তি সুনিশ্চিত কৰিবলৈ দক্ষিণ দেশৰ ৰজাৰ জীয়েকক উত্তৰ দেশৰ ৰজালৈ দিয়া হ’ব; কিন্তু
    জীয়েকে নিজৰ ক্ষমতা হেৰুৱাব, আৰু তেওঁক পৰিত্যক্ত কৰা হ’ব। তেওঁ আৰু তেওঁক অনাসকলক,
    তেওঁৰ পিতৃক, আৰু সেই সময়ত তেওঁক সমৰ্থন কৰা জনক আপদত পেলোৱা হ’ব।
  sus-A: «حّ ندٍيٍ نَ دَنفِ، مَنفّ نَشَن نَ يِرٍقَنيِ مَ، عَ قَمَ نّ عَ شَ دِ فِنّ
    قِدٍ مَنفّ مَ نَشَن نَ كْولَ مَ، عَلَكٌ سَاتّ شَ لُ عٍ تَفِ. كْنْ نَ فِنّ سّنبّ
    مُ عَ عِكُيَمَ. عَ تَن يٌ، عَ شَ مْرِ يٌ، عَ بَبَ يٌ، نُن عَ شَ مِشِ بِرِن بْنْمَ
    نّ.
  fra-SBL: A la fin des années, ils s'uniront ; et la fille du roi du midi ira vers
    le roi du nord pour conclure une alliance, mais elle ne conservera pas la force
    de son bras. Lui aussi ne tiendra pas, et son bras non plus ; mais elle sera livrée,
    avec ceux qui l'ont amenée, et celui qui l'a engendrée, et celui qui l'a fortifiée
    en ces temps-là.
  hbo-hbo: וּלְקֵ֤ץ שָׁנִים֙ יִתְחַבָּ֔רוּ וּבַ֣ת מֶֽלֶךְ־הַנֶּ֗גֶב תָּבֹוא֙ אֶל־מֶ֣לֶךְ
    הַצָּפֹ֔ון לַעֲשֹׂ֖ות מֵישָׁרִ֑ים וְלֹֽא־תַעְצֹ֞ר כֹּ֣וחַ הַזְּרֹ֗ועַ וְלֹ֤א יַעֲמֹד֙
    וּזְרֹעֹ֔ו וְתִנָּתֵ֨ן הִ֤יא וּמְבִיאֶ֙יהָ֙ וְהַיֹּ֣לְדָ֔הּ וּמַחֲזִקָ֖הּ בָּעִתִּֽים׃
  pjt-pjt: Munu paluṟu ngula mayatja kutjupangka tjapilku ngura Tjiṟiyaku mayatjangka,
    munu paluṟu pula wangkara kalkulku piṟuku pikaringkunytjaku wiya. Munu kalypa
    nyinanytjikitjangku Iitjipaku mayatjangku palumpa uṉṯalpa ungkuku Tjiṟiyaku mayatjangku
    aḻṯinytjaku. Ka kungka paluṟu waṟkaripai tjuṯatjara Tjiṟiyalakutu ankula ma-tjunguringkuku
    wati kuringka. Palu maḻangka Tjiṟiyaku panya mayatjangku kungka panya palunya
    wantiku. Ka kutjupa tjuṯangku kungka palunya iluntankuku palumpa kuri munu mama
    kuḻu panya Iitjipaku mayatja, munuya kungka palumpa waṟkaripai tjuṯa kuḻu pungkuku.
  kik-kik: Na rĩrĩ, mĩaka yathirathira, nĩmagacooka kũiguana. Mwarĩ wa mũthamaki ũcio
    wa gũthini nĩagathiĩ kũrĩ mũthamaki wa gathigathini, nĩguo magĩe na kĩrĩko kĩa
    ũiguano, no mũtumia ũcio ndagatũũra arĩ na hinya, o na mũthamaki ũcio na hinya
    wake matigaatũũra. Matukũ-inĩ macio mũtumia ũcio nĩagakunyanĩrwo ooragwo hamwe
    na ndungata ciake cia ũthamaki, na ithe, o na mũndũ ũrĩa wamũteithagĩrĩria.
  fra-NCL: Au bout de quelques années, ils s’allieront, et la fille du roi du Midi
    viendra vers le roi du Septentrion pour établir un accord. Mais elle ne conservera
    pas l’appui d’un bras, car il ne tiendra pas, non plus que son propre bras ; et
    elle sera livrée, elle et ceux qui l’avaient amenée, celui qui lui avait donné
    naissance et celui qui l’avait soutenue pendant quelque temps.
  cek-AK: Saning boeng naah nihcae loe nawnto angkom o tih; aloih bang siangpahrang
    canu loe palungduehaih sak hanah, aluek bang siangpahrang khaeah caeh tih; toe
    siangpahrang canu loe a thacakhaih tawn poe mak ai; a sava siangpahrang thacakhaih
    hoi ukhaih doeh cak poe mak ai; to nathuem ah siangpahrang canu bomkung, anih
    cunkung hoi thapaek kaminawk to hum o boih tih.
  cuk-cuk: '” ’Birgamar-sikwas-nasadgine, dad-nakwed-argan-nuedsikid-rey, degi, dad-nakwed-argan-sapiledsikid-rey
    na atonai gumaloed: ” ’We-reymar-ebogwad, neg-bogidikid-amimalagala, dad-nakwed-argan-nuedsikid-rey
    na e-sisgwa dad-nakwed-argan-sapiledsikid-reyga ukoed, nikuegar. Degi-inigwele,
    we-ibmar igarga-guosulid. Ar rey-sisgwa negseosur guoed. Deginbali, e-sui-rey
    undar negsemogosulid. Ar ade, rey-sisgwa, e-sui-rey, e-bardakmalad, e-machi, degi,
    eba-nanaimalad bela oburgwilemaloed.’'
  uig-CYR: Бир нәччә жил өткәндин кейин, җәнубий падиша шималий падиша билән иттипақ
    түзиду; җәнубий падишаниң қизи шу иттипақни мустәһкәмләш үчүн шималий падишаниң
    йениға бариду. Лекин кейин бу қиз еришкән һоқуқидин мәһрум қилиниду; шималий падиша
    өзиму һоқуқини қолида туталмай, мәзмут туралмайду. Бу қиз вә уни елип кәлгәнләр,
    униң балиси һәм шу вақитларда уни қоллиғучиларниң һәммисигә сатқунлуқ қилиниду.
  tel-2017: కొన్ని సంవత్సరాలైన తరువాత సమయం వచ్చినప్పుడు వారు సంధి చేసుకోవాలని కలుసుకుంటారు.
    దక్షిణదేశం రాజకుమార్తె ఆ ఒప్పందాన్ని స్థిర పరచడం కోసం ఉత్తరదేశం రాజు దగ్గరికి
    వస్తుంది. అయినా ఆమె తన బలం కోల్పోయి దిక్కులేనిదిగా విడువబడుతుంది. ఆమె, ఆమెను తీసుకు
    వచ్చినవారు, ఆమె తండ్రి, ఆమెకు ఆసరాగా ఉన్నవారు అలానే అవుతారు.
  hat-BSA: Apre kèk ane, yo va fè yon alyans e fi wa a Sid la va vin kote wa Nò a
    pou antann yo pou yo gen lapè. Men fi a p ap ka kenbe pozisyon pouvwa li a. Ni
    li menm wa Sid la, li p ap ka kenbe pouvwa pa li a; men fi a va vin livre, ansanm
    ak sila ki te mennen l antre ak sila ki te devni papa l, menm ak sila ki te bay
    li soutyen nan lè sa yo.
  kos-kos: In kutu yac toko, tokosra lun Egypt el ac fah orala sie akupasri nu sin
    tokosra lun Syria, ac sang acn se natul in payuk sel. Tusruktu, asruoki se inge
    ac tia oan paht, mweyen mutan sac, mukul tumal, tulik se natul, ac mutan kulansap
    ma welul som uh, nufon ac fah anwuki.
  hbo-WLC: וּלְקֵ֤ץ שָׁנִים֙ יִתְחַבָּ֔רוּ וּבַ֣ת מֶֽלֶךְ־הַנֶּ֗גֶב תָּבוֹא֙ אֶל־מֶ֣לֶךְ
    הַצָּפ֔וֹן לַעֲשׂ֖וֹת מֵישָׁרִ֑ים וְלֹֽא־תַעְצֹ֞ר כּ֣וֹחַ הַזְּר֗וֹעַ וְלֹ֤א יַעֲמֹד֙
    וּזְרֹע֔וֹ וְתִנָּתֵ֨ן הִ֤יא וּמְבִיאֶ֙יהָ֙ וְהַיֹּ֣לְדָ֔הּ וּמַחֲזִקָ֖הּ בָּעִתִּֽים׃
  ibo-ibo: Mgbe afọ ole na ole gasịrị, ha ga-ekekọta onwe ha. Ada eze ndịda ga-agakwuru
    eze ugwu ka ha gbaa ndụ, ma ada eze agaghị ejigide ike ya, eze na ike ya agaghị
    adịgidekwa. Nʼụbọchị ndị ahụ, a ga-arara ada eze ahụ nye, ya na ndị na-eche ya
    nche, na nna ya na onye ahụ dịnyeere ya.
  ory-ory: ମାତ୍ର କେତେକ ବର୍ଷର ଉତ୍ତାରେ ସେମାନେ ପରସ୍ପର ମିଳିତ ହେବେ ଓ ଦକ୍ଷିଣ ଦେଶସ୍ଥ ରାଜାର
    କନ୍ୟା ନିୟମ ସ୍ଥାପନାର୍ଥେ ଉତ୍ତର ଦେଶସ୍ଥ ରାଜାର ନିକଟକୁ ଆସିବ; ମାତ୍ର କନ୍ୟା ନିଜ ବାହୁ ବଳ
    ରକ୍ଷା କରିବ ନାହିଁ; କିଅବା ରାଜା ଓ ତାହାର ବାହୁ ସ୍ଥାୟୀ ନୋହିବ; ମାତ୍ର ସେ କନ୍ୟା ଓ ଯେଉଁମାନେ
    ତାହାକୁ ଆଣିଲେ ଓ ଯେ ତାହାକୁ ଜନ୍ମ କଲା, ଆଉ ସେହି ସମୟରେ ଯେ ତାହାକୁ ବଳ ଦେଲା, ସମସ୍ତେ ସମର୍ପିତ
    ହେବେ।
  chk-chk: Iwe, mürin ekoch ier ewe kingen Isip epwe eäni eu pwonen atipeeu ngeni
    ewe kingen Siria o apwüpwülüa nöün fefin ngeni, pwe epwe fis kinamwe. Nge ewe
    pwonen atipeeu esap nonomotam. Iwe, ewe fefin me nöün chon angang mi eti pwal
    nöün we repwe mälapök me ätewe a pwülüeni.
  rop-rop: Bambai na det king brom Ijip garra meigim pramis garram det king brom Siriya
    blanga jidan gudfren en nomo fait gija. En im garra gibitbat im doda blanga merrit
    langa det king brom Siriya wulijim dubala kaan faitfaitbat. Bat afta na dei kaan
    kipum det pramis, en det gel en im hasbin en im biginini en detlot wekinmen hubin
    go garram det gel garra ol gitkil.
  ukr-1871: Але через якийсь час вони здружаться, і дочка південного царя прийде до
    царя північнього, щоб їх поєднати; та вона не спроможеться на силу в руках своїх,
    не встоїть і її рід, і будуть видані (на смерть), — як вона, так і ті, що її супроводили,
    та й і той, що народиться від неї, і ті, що були їй в ті часи підмогою.
  deu-1951: Und nach Jahren werden sie sich verbünden, und die Tochter des südlichen
    Königs wird zu dem nördlichen König kommen, um einen Ausgleich zustande zu bringen.
    Aber sie wird die Macht nicht behalten, und auch er wird nicht bestehen, noch
    seine Macht; sondern sie wird dahingegeben werden samt ihrem Gefolge und dem Kinde,
    das sie erzeugt, und dem, der sie eine Zeitlang erhalten hat.
  eng-JPS: And at the end of years they shall join themselves together; and the daughter
    of the king of the south shall come to the king of the north to make an agreement;
    but she shall not retain the strength of her arm; neither shall he stand, nor
    his arm; but she shall be given up, and they that brought her, and he that begot
    her, and he that obtained her in those times.
  srp-1865: I poslije nekoliko godina oni æe se oprijateljiti, i kæi južnoga cara
    doæi æe k caru sjevernom da uèini pogodbu; ali ona neæe saèuvati sile mišici,
    niti æe se on održati s mišicom svojom, nego æe biti predana i ona i oni koji
    je dovedu i sin njezin i onaj koji joj bude pomagao u to vrijeme.
  lug-lug: Bwe waliyitawo emyaka, balyegatta wamu n’omuwala wa kabaka ow’obukiikaddyo,
    aligenda eri kabaka ow’obukiikakkono okumwegattako, naye talisigaza buyinza bwe
    so ne kabaka newaakubadde ezzadde lye tebaliwangaala. Mu biro ebyo aliweebwayo
    ye n’abo baayita nabo mu lubiri, awamu ne kitaawe, era n’oyo eyamuwagira.
  heb-heb: ולקץ שנים יתחברו ובת מלך הנגב תבוא אל מלך הצפון לעשות מישרים ולא תעצר כוח
    הזרוע ולא יעמד וזרעו ותנתן היא ומביאיה והילדה ומחזקה בעתים׃
  ben-IRV: কয়েক বছর পরে, যখন সঠিক দিন উপস্থিত হবে, তারা বন্ধুত্ব করবে। চুক্তি নিশ্চিত
    করার জন্য দক্ষিণ দিকের রাজার মেয়ে উত্তরের রাজার কাছে যাবে, কিন্তু সেই মেয়ে তার
    ক্ষমতা হারাবে এবং সে পরিত্যক্ত হবে, তাকে যারা নিয়ে এসেছিল তারা ও তার বাবা এবং
    সেই সমস্ত লোকেরাও হবে যারা তাকে সেই দিন সাহায্য করেছিল।
  pan-pan: ਬਹੁਤ ਸਾਲਾਂ ਦੇ ਪਿੱਛੋਂ ਉਹ ਆਪਸ ਵਿੱਚ ਮੇਲ ਕਰਨਗੇ ਕਿਉਂ ਜੋ ਦੱਖਣ ਦੇ ਰਾਜੇ ਦੀ ਧੀ ਉੱਤਰ
    ਦੇ ਰਾਜੇ ਕੋਲ ਆਵੇਗੀ, ਤਾਂ ਜੋ ਏਕਤਾ ਕਰੇ ਪਰ ਉਹ ਆਪਣੇ ਬਾਹਾਂ ਦੇ ਜ਼ੋਰ ਨੂੰ ਨਾ ਰੱਖੇਗੀ, ਉਹ
    ਵੀ ਨਾ ਖੜਾ ਹੋਵੇਗਾ ਅਤੇ ਨਾ ਹੀ ਉਹ ਦੀ ਬਾਂਹ, ਸਗੋਂ ਜੋ ਉਸ ਨੂੰ ਲਿਆਏ ਸਨ ਉਹਨਾਂ ਸਣੇ, ਉਹਨਾਂ
    ਦੇ ਪਿਉ ਸਣੇ ਅਤੇ ਜਿਸ ਨੇ ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਉਸ ਨੂੰ ਜ਼ੋਰ ਦਿੱਤਾ ਸੀ ਉਸ ਦੇ ਸਣੇ ਛੱਡ ਦਿੱਤੀ
    ਜਾਏਗੀ।
  mya-JVB: ကာလ လွန် သောအခါ သူတို့သည် အဆွေ ဖွဲ့ကြ လိမ့်မည်။ အသင့်အတင့် ဖြစ်စေခြင်းငှါ
    တောင် ရှင်ဘုရင် ၏ သမီး သည် မြောက် ရှင်ဘုရင် ထံသို့ ရောက် လိမ့်မည်။ သို့သော်လည်း
    ၊ ထိုမင်းသမီး၏ အာဏာ သည် မ တည် ရ။ ထိုမင်း နှင့်တကွ အမျိုးအနွယ် တော် သည်လည်း မတည်ရ။
    မင်းသမီး ကို၎င်း၊ ဆောင် ခဲ့သောသူတို့ ကို၎င်း၊ သူ ၏သား ကို၎င်း ၊ ထိုကာလ ၌ သူ့ ကိုထောက်ပင့်
    သော သူများကို၎င်းဆုံးရှုံးခြင်းသို့အပ် ရလိမ့်မည်။
  hmo-hmo: Lagani haida idia ore neganai, Aigupito ena king ese iena natuna kekeni
    do ia henia Suria ena king dekenai, do idia headava, basileia hagoadaia totona.
    To unai basileia hagoadaia karana do ia noho daudau lasi. Unai hahine, bona iena
    tau, bona iena natuna, bona edia hesiai taudia do idia alaia ore.
  urd-urd: और चन्द साल के बाद वह आपस में मेल करेंगे, क्यूँकि शाह — ए — जुनूब की बेटी
    शाह — ए — शिमाल के पास आएगी, ताकि इत्तिहाद क़ायम हो; लेकिन उसमें क़ुव्वत — ए —
    बाज़ू न रहेगी और न वह बादशाह क़ायम रहेगा न उसकी ताक़त, बल्कि उन दिनों में वह अपने
    बाप और अपने लाने वालों और ताक़त देने वाले के साथ छोड़ दी जाएगी।
  rus-SYN: Но через несколько лет они сблизятся, и дочь южного царя придет к царю
    северному, чтобы установить правильные отношения между ними; но она не удержит
    силы в руках своих, не устоит и род ее, но преданы будут как она, так и сопровождавшие
    ее, и рожденный ею, и помогавшие ей в те времена.
  bqc-SIM: Gↄↄpla gbɛa aa lɛdoũkɛ. Gɛↄmidↄkĩi kía a a nɛnↄɛna kpã́sã gugbãntoo
    kíawa yãyea ń kↄ̃o seela ũ, ãma nↄɛpi aↄ iko vĩ weo, kíapi ń aà nɛ́pio
    aa gɛ̃gɛ̃o. Wa nↄɛpi ń gbɛ̃́ pↄ́ mↄ̀aànↄↄ ń aà nɛ́o ń aà dↄnlɛdeo kpámá
    gↄↄ bee.
  tcz-CHONGTHU: Kum phabep jou leh sahlam lengpa leh lhanglam lengpa, hung kihoutoh’a
    chamna khat asemdoh lhon ding ahi. Kihou chamna suhdetna dinga lhanglam lengpan
    achanu chu sahlam lengpa jiding a apeh ding. Hijongleh, amanun thuneina ima anei
    joulou ding chuleh apan jong chutima-a koima athunun jou dehlou ding ahi. Chuleh
    amanu chu anungjui ho leh apan khompi ho jouse toh kisugam ding ahiuve.
  mar-mar: काही वर्षानंतर जेव्हा योग्य वेळ असेल तेव्हा आपसात मिलाप करतील. दक्षिणेच्या
    राजाची मुलगी उत्तरेच्या राजाकडे कराराची खात्री करण्यास येईल पण तिचे बळ निघून जाईल
    व तिला सोडून देण्यात येईल ती आणि ज्यांनी तिला आणले ते तिचे वडील आणि तिला त्यावेळी
    मदत करणारा सोडून देण्यात येईल.
  qub-qub: Chaypita achca watataga sur caj raywan norte caj ray alli parlaconga. Sur
    caj raymi norte cajcho tiyaj caj rayta warmi wamranwan majachanga mashan captin
    ishcan nasyun alli cananpaj yarpar. Chayno yarpashanga yangami cangapis. Chayno
    alli caycashanchömi wañuchenga warmita, wamranta, runanta, llapan uywaynincunatawan.
  bqp-bqp: Wɔ̃su gɑsun biru, bɑ koo ɑrukɑwɑni bɔkunɑ kpɑ sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru giɑn bii wɔndiɑ u nɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn sunɔn mi bu kɑ
    ɑrukɑwɑni bɔke, bu suɑnɑ. Adɑmɑ wɔndiɑ win dɑm mu koo kpe. Durɔ win tii u koo
    gbi, wi kɑ win bibun bweseru. Bɑ koo mɑm wɔndiɑ win tii go kɑ be bɑ nùn yɔ̃sirimɑ
    kɑ win tundo kɑ tɔn be bɑ kɑ nùn yɔ̃rɑ wɑɑti ye sɔɔ kpuro gesi.
  hat-hat: Apre kèk lanne, wa peyi Lejip la pral siyen kontra ak wa peyi Siri a. Pitit
    fi wa peyi Lejip la pral marye ak wa peyi Siri a pou kontra a ka kenbe. Men, kontra
    a p'ap rete lontan, paske yo pral touye ni li, ni mari l', ni pitit li, ni moun
    li te mennen avè l' lè sa a.
  eng-BSB: After some years they will form an alliance, and the daughter of the king
    of the South will go to the king of the North to seal the agreement. But his daughter
    will not retain her position of power, nor will his strength endure. At that time
    she will be given up, along with her royal escort and her father and the one who
    supported her.
  eng-WEBPB: At the end of years they will join themselves together; and the daughter
    of the king of the south will come to the king of the north to make an agreement,
    but she will not retain the strength of her arm. He will also not stand, nor will
    his arm; but she will be given up, with those who brought her, and he who became
    the father of her, and he who strengthened her in those times.
  kbq-kbq: Hagi mago'a kafuma evute'na, noti kaziga kini ne'ene sauti kaziga kini
    netremokea, hara osu fru huta manisanu'e huke nanekea anakigaha'e. Ana nanekema
    eri hankavema tinakura sauti kaziga kini ne'mo'a, mofa'a amisanigeno noti kaziga
    kini ne'mo'a a' erintegahie. Hianagi ana a'mofo hankavemo'a za'zatera omanesigeno,
    neve hankavemo'enena vagaregahie. Ana hanige'za ana a'ene nevene nefane agri'ma
    amage'ma vanaza vahe'enena zamahe hana hugahaze.
  nhe-BL: Teipa ica se ome xihuitl, nopa tlanahuatijquetl tlen sur huan nopa tlanahuatijquetl
    ica norte quisencahuase se tlajtoli. Huan nopa tlanahuatijquetl ica sur quimacas
    nopa tlanahuatijquetl ica norte iichpoca para ma monamicti ihuaya. Moilhuis para
    queja nopa moyoltlalise nopa ome tlaltini. Pero ax quisas cuali quema monamictise.
    Seyoc quinmictis nopa ichpocatl ihuaya itlatequipanojcahua tlen ihuaya yajque
    quema monamicti. Nojquiya quimictise icone tlen nopano tlacatis. Huan nojquiya
    quimictise nopa tlanahuatijquetl tlen ihuaya monamicti huan tlen eliyaya itata
    nopa conetl. Yeca ax quisas tlen moilhuiyaya quisencahuas itata nopa ichpocatl,
    yajaya tlen tlanahuatijquetl ica sur. Yajaya moilhui para se tonal tlanahuatis
    campa norte se iixhui tlen quitlacatiltisquía iichpoca, pero axtle. Teipa nojquiya
    miquis nopa tlanahuatijquetl ica sur.
  bus-bus: Gurↄ plaaa gbɛra aↄ̃é lɛdolɛ kɛ. Sↄↄmɛtɛ kpa kína é a nɛ́nↄkparɛ kpãsã
    gu'igbãro kínaa lɛdolɛkɛna kↄ̃o sèeda ũ, mↄde nↄgbɛ̃ pì égↄ̃ iko vĩ gwero, kína
    pì kↄ̃n à nɛ́o é gì kɛro. Weé nↄgbɛ̃ pì kↄ̃n gbɛ̃ kɛ̀ aↄ̃ mↄ̀onↄ kↄ̃n à deo kↄ̃n
    à ĩankario kpáḿma gurↄ beeea.
  gub-BL: Amo kwarahy ipaw ire Ezit wanuwihawete uzemono'og putar Xir wanuwihawete
    rehe we a'e nehe. Ezit wanuwihawete omono putar wazyr Xir wanuwihawete pe hemireko
    romo nehe. — Nezewe mehe Xir wanuwihawete naheàmàtyry'ym kwaw a'e nehe, i'i putar
    Ezit wanuwihawete uzeupe nehe. Nezewe rehe we nuzeapo kwaw ma'e ize'eg rupi nehe.
    Ta'e amo uzuka putar tazyr a'e wà nehe. Uzuka putar imen wà nehe, uzuka putar
    imemyr wà nehe no, uzuka putar uma'ereko ma'e paw rupi wà nehe no.
  eng-DRA: 'And after the end of years they shall be in league together: and the daughter
    of the king of the south shall come to the king of the north to make friendship,
    but she shall not obtain the strength of the arm, neither shall her seed stand:
    and she shall be given up, and her young men that brought her, and they that strengthened
    her in these times.'
