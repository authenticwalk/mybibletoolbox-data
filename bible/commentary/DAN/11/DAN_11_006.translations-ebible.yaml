  tha-KJV: ต่อมาอีกหลายปีเขาจะกระทำพันธมิตรกัน และบุตรสาวแห่งกษั​ตริ​ย์ถิ่นใต้จะมาหากษั​ตริ​ย์​แห่​งถิ่นเหนือเพื่อกระทำสันติ​ภาพ
