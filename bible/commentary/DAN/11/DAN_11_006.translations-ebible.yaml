  por-BRBSL: No final dos anos eles se unirão; e a filha do rei do sul virá ao rei
    do norte para fazer um acordo, mas ela não reterá a força de seu braço. Ele também
    não ficará de pé, nem seu braço; mas ela será abandonada, com aqueles que a trouxeram,
    e aquele que se tornou o pai dela, e aquele que a fortaleceu naqueles tempos.
  swe-swe: Efter några år [ca 40 år] ska de ingå förbund med varandra och dottern
    till Sydlandets kung [Berenike som var dotter till Ptolemaios II] ska komma till
    kungen i Nordlandet [Antiochos II] för att träffa en överenskommelse [genom äktenskap].
    Men hon ska inte kunna behålla den makt hon vinner och hans makt ska inte heller
    bestå. Hon ska offras tillsammans med dem som förde henne dit, både hennes far
    och den man som en tid gav henne makt. [Omkring 252 f.Kr. sänder Egyptens kung
    Ptolemaios II sin dotter, Berenike, tillsammans med ett följe för att hon ska
    gifta sig med Nordlandets kung Antiochos II. Alliansen är tänkt att ge stabilitet
    och utökad makt för båda rikena, men den är skör och håller bara några år. Antiochos
    var redan gift och skiljer sig från sin fru Laodike. Tillsammans med Berenike
    får han en son. När Berenikes far dör 246 f.Kr. lämnar hennes man henne och återvänder
    till sin första fru Laodike. Kort därefter dör han, troligtvis förgiftad. Senare
    samma sommar mördas Berenike, hennes son och flera uppsatta personer i Sydriket
    på order av Laodike. Mordet på Berenike ledde till att hennes bror i Egypten förklarade
    krig mot det Seleukidiska riket i norr.]
  cth-cth: Atueng a saw toteh, huiko a kâsak awh han. A kâpo awh nahanlah akalae siangpahrang
    canu teh atunglae siangpahrang koe kâtawnnae a poe han. Hatei, hote napui e kâtawnnae
    teh cak mahoeh. Hote siangpahrang hoi a catoun hai cak mahoeh. Siangpahrang canu
    hai, ahni ka thak e naw hai, ahnie canaw hai, hatnae tueng nah ahni kabawm e naw
    hai, thei hanlah ao han.
  twi-twi: Mfe bi akyi no, wɔbɛyɛ ayɔnko. Ɔhene a ɔwɔ anafo fam no babea bɛkɔ ɔhene
    a ɔwɔ atifi fam no nkyɛn akɔyɛ nnamfofa apam; nanso ɔbabea no renkura ne tumi
    mu bio, na ɔhene a ɔwɔ atifi fam ne ne tumi nso rennyina. Saa mmere no mu no,
    wobeyi ɔhene babea, adehye a wɔka ne ho, nʼagya ne nea ogyinaa nʼakyi nyinaa no
    ama.
  hlt-hlt: Kum a thoknah dongah tah patai uh thae vetih tuithim manghai canu rhoek
    loh vanat la saii hamla tlangpuei manghai te a paan ni. Tedae a ban thaa ueh pawt
    vetih cak mahpawh. A ban khaw a puei taengah a paek vetih anih aka sa neh anih
