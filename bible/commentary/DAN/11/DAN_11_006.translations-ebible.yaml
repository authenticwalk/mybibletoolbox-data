verse: DAN.011.006
translations:
  mal-C: ഏതാനും വർഷം കഴിഞ്ഞ് അവർ ഒരു സഖ്യംചെയ്യും. തെക്കേരാജ്യത്തിലെ രാജാവിന്റെ പുത്രി,
    വടക്കേരാജ്യത്തിലെ രാജാവിന്റെ അടുക്കൽ ഉടമ്പടി ചെയ്യാൻ വരും. എങ്കിലും അവളുടെ അധികാരം
    നിലനിർത്താൻ കഴിയുകയില്ല. ആ കാലത്ത് അദ്ദേഹവും അദ്ദേഹത്തിന്റെ ശക്തിയും തുടരുകയുമില്ല.
    അവളും അവളെ കൊണ്ടുചെന്നവരും അവളുടെ പിതാവും അവളെ തുണച്ചവരും ഉപേക്ഷിക്കപ്പെടും.
  deu-TKW: Nach Verlauf einiger Jahre aber werden sie sich verbünden, und die Tochter
    des Königs des Südens wird als Gemahlin zu dem Könige des Nordens ziehen, um ein
    friedliches Verhältnis herzustellen. Aber dieses Hilfsmittel wird keinen Bestand
    haben, und auch seine übrigen Hilfsmittel werden nichts ausrichten; sie wird samt
    denen, die sie hinbrachten, ihrem Kind und ihrem Helfer, im Laufe der Zeit dahingegeben
    werden.
  lin-lin: Sima na mibu ebele, akosala boyokani elongo na bakonzi mosusu. Mwana mwasi
    ya mokonzi ya sude akokende kosala boyokani elongo na mokonzi ya nor, kasi akobatela
    bokonzi na ye te, mpe bakitani na ye bakowumela te. Na mikolo wana, akokufa, ye
    elongo na bato oyo bamemaki ye na bokonzi, tata na ye mpe mosungi na ye.
  eng-LSV: And at the end of years they join themselves together, and a daughter of
    the king of the south comes to the king of the north to do upright things; and
    she does not retain the power of the arm; and he does not stand, nor his arm;
    and she is given up, she, and those bringing her in, and her child, and he who
    is strengthening her in [these] times.
  eng-GNV: 'And in the ende of yeeres they shalbe ioyned together: for the Kings daughter
    of ye South shall come to the King of the North to make an agreement, but she
    shall not reteine the power of the arme, neither shall he continue, nor his arme:
    but she shall be deliuered to death, and they that brought her, and he that begate
    her, and he that comforted her in these times.'
  eng-WEBSTER: 'And in the end of years they shall join themselves together; for the
    king''s daughter of the south shall come to the king of the north to make an agreement:
    but she shall not retain the power of the arm; neither shall he stand, nor his
    arm: but she shall be given up, and they that brought her, and he that begat her,
    and he that strengthened her in these times.'
  nhw-BL: Teipa ica se ome xihuitl, nopa tlanahuatijquetl tlen sur huan nopa tlanahuatijquetl
    ica norte quisencahuase se camanali. Huan nopa tlanahuatijquetl ica sur quimacas
    nopa tlanahuatijquetl ica norte iichpoca para ma monamicti ihuaya. Moilhuis para
    quej nopa moyoltlalise nopa ome tlalme. Pero amo quisas cuali quema monamictise.
    Seyoc quinmictis nopa ichpocatl ihuaya itequipanojcahua catli ihuaya yajque quema
    monamicti. Nojquiya quimictise icone catli nopona tlacatis. Huan nojquiya quimictise
    nopa tlanahuatijquetl catli ihuaya monamicti huan catli eliyaya itata nopa conetl.
    Yeca amo quisas catli moilhuiyaya quisencahuas itata nopa ichpocatl, yaya catli
    tlanahuatijquetl ica sur. Yaya moilhui para se tonal tlanahuatis campa norte se
    iixhui catli quitlacatiltisquía iichpoca, pero amo. Teipa nojquiya miquis nopa
    tlanahuatijquetl ica sur.
  swh-ONEN: Baada ya miaka kadha, wataungana. Binti wa mfalme wa Kusini ataolewa kwa
    mfalme wa Kaskazini ili kuimarisha mapatano, lakini huyo binti nguvu zake hazitadumu;
    hata mfalme hatadumu wala nguvu zake. Katika siku hizo atafukuzwa, pamoja na hao
    wasindikizaji wake wa kifalme, watoto wake, na yeyote aliyemuunga mkono.
  bba-bba: Wɔ̃su ɡɑsun biru, bɑ koo ɑrukɑwɑni bɔkunɑ kpɑ sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑn bii wɔndiɑ u nɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn sunɔn mi bu kɑ
    ɑrukɑwɑni bɔke, bu suɑnɑ. Adɑmɑ wɔndiɑ win dɑm mu koo kpe. Durɔ win tii u koo
    ɡbi, wi kɑ win bibun bweseru. Bɑ koo mɑm wɔndiɑ win tii ɡo kɑ be bɑ nùn yɔ̃sirimɑ
    kɑ win tundo kɑ tɔn be bɑ kɑ nùn yɔ̃rɑ wɑɑti ye sɔɔ kpuro ɡesi.
  eng-KJVCPB: 'And in the end of years they shall join themselves together; for the
    king’s daughter of the south shall come to the king of the north to make an agreement:
    but she shall not retain the power of the arm; neither shall he stand, nor his
    arm: but she shall be given up, and they that brought her, and he that begat her,
    and he that strengthened her in these times.'
  mpx-mpx: '@see-verse:DAN.011.005'
  luo-luo: Bangʼ higni moko, ginibed pinjeruodhi mawinjore. Nyar ruoth mar Milambo
    nodhi ir ruoth mar Nyandwat mondo olos winjruok, to winjruogno ok nobedo amingʼa,
    kendo en bende, gi tekone, ok nosiki. E ndalono ruoth mar milambo nochiw nyare,
    kaachiel gi joritne ruoth kod jotichne ma nyako.
  meu-meu: Laḡani haida baela, bena bae herohemaino; bena diho kahana pavapavana natuna
    hahinena na mirigini kahana pavapavana dekena bainela, maino ihavarana totona;
    a una hahine imana siahuna na basine mia, bona una tau mai natuna ida basie noho
    daudau; bena una hahine na baine heabi mauri, ia bona ena hesiai hahinedia bona
    natuna bona adavana.
  npi-ULB: केही वर्षपछि, ठिक समयमा, तिनीहरूले मित्रता कायम गर्नेछन् । सम्झौता पक्‍का
    गर्नलाई दक्षिणको राजाकी छोरी उत्तरको राजाकहाँ जान्छिन् । तर तिनको आफ्‍नो हातको
    बल कायम राख्‍न सक्‍नेछैनन्, न त उनले वा उनको हातले नै सक्‍नेछन् । तिनी र तिनलाई
    ल्‍याउनेहरू र तिनका पिता र ती समयमा तिनको समर्थन गर्ने सबै त्यागिनेछन् ।
  yor-yor: Lẹ́yìn ọdún púpọ̀ wọn yóò dá májẹ̀mú àlàáfíà, ọmọbìnrin ọba gúúsù yóò lọ
    sí ọ̀dọ̀ ọba àríwá láti bá a dá májẹ̀mú àlàáfíà, ṣùgbọ́n òun kì yóò lè di agbára
    apá a rẹ̀ mú, bẹ́ẹ̀ ni òun kì yóò lè dádúró, ṣùgbọ́n a ó tẹrí i rẹ̀ ba àti àwọn
    tí ó mú un wá, àti ọmọ tí ó bí, àti ẹni tí ó ń mu lọ́kàn le ní gbogbo àkókò wọ̀nyí.
  pes-OPCB: «چند سال پس از آن، بین پادشاه جنوب و پادشاه شمال پیمان صلح بسته خواهد
    شد و برای تحکیم این پیمان، دختر پادشاه جنوب به عقد پادشاه شمال در خواهد آمد. ولی
    این پیمان به‌زودی گسسته خواهد شد و آن دختر با پدر و افرادی که همراهش بودند کشته
    خواهند شد.
  tgl-ULB: Pagkatapos ng ilang taon, sa tamang panahon, gagawa sila ng isang kasunduan.
    Pupunta ang babaeng anak ng hari ng Timog sa hari ng Hilaga upang patunayan ang
    kasunduan. Ngunit mawawala ang kaniyang kapangyarihan, at iiwanan siya—siya at
    ang mga nagdala sa kaniya, ang kaniyang ama, at ang isang taong tumulong sa kaniya
    sa mga panahong iyon.
  hui-hui: Mali maru howa Iyibinaga kini kago wane dindi uyurayagi mini Sirianaga
    kini kagome dabu bulebira. Libugua dindi kirabali mo mbiraore holenaga ani bulebira.
    Anidagua biragola wali ogoni ibunaga hongo lu haho wiaabo naholebira. Mani howa
    ibu agalininaga hongobi ibira dege holebira. Tigua wali ogonibi wali agali biabe
    biahaga maru ibu heba penedarubi ibu ababi agalinibi iginibi bibahende homelo
    bo wahai holebira.
  mya-mya: နှစ်​ပေါင်း​အ​တန်​ကြာ​သော​အ​ခါ​အီ​ဂျစ် ဘု​ရင်​၏​သ​မီး​တော်​ကို ဆီး​ရီး​ယား​ဘု​ရင်
    နှင့်​ထိမ်း​မြား​ဆောင်​နှင်း​ကာ မ​ဟာ​မိတ်​ဖွဲ့​လိမ့် မည်။ သို့​ရာ​တွင်​ထို​မ​ဟာ​မိတ်​ဖွဲ့​မှု​တည်​တံ့
    ခိုင်​မြဲ​လိမ့်​မည်​မ​ဟုတ်။ မင်း​သ​မီး​နှင့်​နောက် လိုက်​နောက်​ပါ​အ​ခြွေ​အ​ရံ​များ​သည်​လည်း
    ကောင်း၊ သူ​၏​သား​ငယ်​နှင့်​သူ​၏​ကြင်​ရာ​တော် တို့​သည်​လည်း​ကောင်း​အ​သတ်​ခံ​ရ​ကြ​လိမ့်
    မည်။-
  bod-N: ལོ་མང་པོ་འདས་རྗེས། ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོའི་སྲས་མོ་ནི་བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོའི་དྲུང་དུ་སོང་སྟེ་འབྲེལ་ལམ་ཡག་པོ་བཙུགས་ནས་ཕན་ཚུན་མནའ་འབྲེལ་དུ་འགྱུར་མོད།
    འོན་ཀྱང་ཁོ་མོའི་དབང་སྟོབས་རྒྱུན་འཁྱོངས་བྱེད་མི་ཐུབ་པ་དང་། རྒྱལ་པོ་དང་ཁོའི་སྟོབས་ཤུགས་ཀྱང་རྒྱུན་འཁྱོངས་བྱེད་མི་ཐུབ་བོ།
    །བུད་མེད་འདི་དང་ཁོ་མོ་ཁྲིད་འོང་མཁན་དང་། ཁོ་མོའི་ཕ་དང་། ཁོ་མོར་རོགས་བྱེད་མཁན་བཅས་ཐམས་ཅད་གསོད་པར་འགྱུར་རོ།
    །
  sna-sna: Shure kwamamwe makore, vachazobatana. Mwanasikana wamambo weZasi achaenda
    kuna mambo woKumusoro kuti anoita sungano, asi mwanasikana uyu haangarambi ane
    simba rake, uye iye mambowo nesimba rake zvichaguma. Mumazuva iwayo mwanasikana
    acharaswa, pamwe chete navanomurinda nababa vake uye naiye anomutsigira.
  spa-BLM: Al final de los años se unirán; y la hija del rey del sur vendrá al rey
    del norte para hacer un acuerdo, pero no conservará la fuerza de su brazo. Tampoco
    él se mantendrá en pie, ni su brazo; sino que ella será entregada, con los que
    la trajeron, y el que se hizo padre de ella, y el que la fortaleció en aquellos
    tiempos.
  cac-cac: Axo yic ol ec' jayeoc ab'il, a eb' vin̈ chavan̈ rey chi', ol sb'o junoc
    strato eb' vin̈. A jun vin̈ sreyal sur chi', ol yac'b'at junoc yisil vin̈ d'a
    vin̈ sreyal norte, yic vach' ay junc'olal d'a scal chab' macb'en chi'. Palta man̈
    ol yal yuj ix yic'an b'ey jun trato yed' vin̈ yetb'eyum chi'. Yuj chi' ol miljoccham
    ix yed' vin̈ yed' yune' ix yed' pax eb' schecab' ix.
  swh-ULB: Baada ya miaka michache, wakati muda utakapokuwa sawa, watafanya mwungano.
    Binti wa mfalme wa Kusini atakuja kwa mfalme wa Kaskazini kuyathibitisha makubaliano
    yao. Lakini hataweza kuzitunza nguvu za mkono wake, wala mfalme hatasimama wala
    mkono wake. Ataachwa na wale waliomleta, na baba yake, na yeye aliyemwunga mkono
    katika nyakati hizo.
  bel-bel: Але празь некалькі гадоў яны паяднаюцца, і дачка паўднёвага цара прыйдзе
    да цара паўночнага, каб устанавіць правільныя стасункі паміж імі; але яна ня ўтрымае
    сілы ў руках сваіх, ня ўстоіць і род яе, а здраджаны будуць як яна, так і тыя,
    што ішлі разам зь ёю, і народжаныя ёю, і што памагалі ёй у тыя часіны.
  deu-ELBBK: Und nach Verlauf von Jahren werden sie sich verbünden; und die Tochter
    des Königs des Südens wird zu dem König des Nordens kommen, um einen Ausgleich
    zu bewirken. Aber sie wird die Kraft des Armes nicht behalten, und er wird nicht
    bestehen noch sein Arm; und sie wird dahingegeben werden, sie und die sie eingeführt
    haben, und der sie gezeugt, und der sie in jenen Zeiten unterstützt hat.
  mbb-OT: Ne kedlavey te egkepipira he tuig, egkesevaha is ginhedian diyà te zizaya
    wey is ginhedian diyà te zivavà. Su ibpeesawa te hadì diyà te zivavà is anak din
    he vahi te hadì diyà te zizaya. Piru kenà egkeuǥet is gehem duen te vahi wey is
    gehem duen te hadì diyà te zizaya. Su zutun he timpu edhimetayan haazà is bahi
    ragkes is esawa zin wey is anak dan wey is menge suluǥuen dan.
  mal-2015: കുറെക്കാലം കഴിഞ്ഞിട്ടു അവർ തമ്മിൽ ഏകോപിക്കും; തെക്കെദേശത്തിലെ രാജാവിന്റെ
    മകൾ വടക്കെദേശത്തിലെ രാജാവിന്റെ അടുക്കൽ ഉടമ്പടി ചെയ്‌വാൻ വരും; എങ്കിലും അതു നില്ക്കയില്ല;
    അവനും അവന്റെ സാഹിത്യവും നിലനില്ക്കയുമില്ല; അവളും അവളെ കൊണ്ടുചെന്നവരും അവളുടെ ജനകനും
    അവളെ തുണെച്ചവനും ഭീതിവിഷയങ്ങളായ്തീരും.
  rmc-rmc: 'Pal o vajkeci berša pes sthovena jekhetane: e čhaj le kraľiskri pal o
    juhos iľa vera le kraľiha pal o severos, hoj te zoraľaren lengri zmluva. Ale na
    ľikerela oda but, bo oj, lakro rom, lakre čhave the lakre sluhi ena murdarde.'
  nlg-nlg: Murini rana balu ni niulu kara padi, na vunaghi haba ni Egypt te gonia
    na baubahu kolua na vunaghi haba ni Syria, ge ke hea na dalena na vaivine ge ke
    tauna. Hauva mana baubahu keri te mua daro ni bona na pukuna na vaivine keri kolua
    na tauna, ma dalena kolua nia didira na ghairau te udukolura geva kara mate udolura.
  pes-OPV: و بعد از انقضای سالها ایشان همداستان خواهند شد و دختر پادشاه جنوب نزد پادشاه
    شمال آمده، با اومصالحه خواهد نمود. لیکن قوت بازوی خود رانگاه نخواهد داشت و او
    و بازویش برقرار نخواهدماند و آن دختر و آنانی که او را خواهند‌آورد وپدرش و آنکه
    او را تقویت خواهد نمود در آن زمان تسلیم خواهند شد.
  ron-1924: Дупэ кыцьва ань, се вор уни, ши фата ымпэратулуй де ла мязэзи ва вени
    ка невастэ ла ымпэратул де ла мязэноапте, ка сэ факэ о ынвоялэ. Дар ачесте мижлоаче
    де ажутораре ну вор авя ничо путере ши нич челелалте мижлоаче але ей ну вор путя
    цине пепт, чи еа ва фи датэ ла моарте ымпреунэ ку алаюл ей, ку татэл ей ши ку
    чел че с-а легат ку еа.
  ben-OBCV: কয়েক বছর পরে, উত্তরের রাজা ও দক্ষিণের রাজার মধ্যে মিত্রতা স্থাপন হবে।
    দক্ষিণের রাজার কন্যা উত্তরের রাজার সঙ্গে নিয়ম স্থাপন করতে যাবে কিন্তু সেই কন্যা
    তার শক্তি ধরে রাখতে পারবে না এবং সেই রাজাও তার ক্ষমতায় স্থায়ী হবে না। তারপর
    সেই কন্যা, তার রাজকীয় সহচর, তার বাবা ও যে তাকে সমর্থন করেছিল সকলেই বিশ্বাসঘাতকতার
    শিকার হবে।
  som-som: Sannado dabadoodna way isku darsami doonaan kulligood, oo boqorka koonfureed
    gabadhiisa ayaa u iman doonta boqorka woqooyi inay heshiis la dhigato; laakiinse
    gacanteedu xoog ma sii yeelan doonto; isaga iyo gacantiisuna sii ma taagnaan doonaan,
    laakiinse waa la sii dayn doonaa iyada, iyo kuwii keenay, iyo kii dhalay, iyo
    kii waayahaas iyada xoogayn jirayba.
  lat-VUC: 'Et post finem annorum fœderabuntur: filiaque regis austri veniet ad regem
    aquilonis facere amicitiam, et non obtinebit fortitudinem brachii, nec stabit
    semen ejus: et tradetur ipsa, et qui adduxerunt eam adolescentes ejus, et qui
    confortabant eam in temporibus.'
  eng-ASVBT: 'And at the end of years they shall join themselves together; and the
