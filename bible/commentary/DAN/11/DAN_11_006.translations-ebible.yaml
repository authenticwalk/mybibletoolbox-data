  kan-OKCV: ಕೆಲವು ವರ್ಷಗಳ ನಂತರ ಅವರಿಬ್ಬರು ಒಪ್ಪಂದ ಮಾಡಿಕೊಳ್ಳುವರು. ದಕ್ಷಿಣದ ಅರಸನ ಮಗಳು ಒಪ್ಪಂದ
