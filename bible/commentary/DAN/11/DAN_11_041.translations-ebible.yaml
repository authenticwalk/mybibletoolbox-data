verse: DAN.011.041
translations:
  mal-C: അദ്ദേഹം മനോഹരദേശത്തെയും ആക്രമിക്കും. അനേകം രാജ്യങ്ങൾ വീഴും; എന്നാൽ ഏദോമും
    മോവാബും അമ്മോന്യനേതാക്കന്മാരും അദ്ദേഹത്തിന്റെ കൈയിൽനിന്നു രക്ഷപ്പെടും.
  deu-TKW: 'Dabei wird er auch in das Land, das die Zierde der Länder ist, einfallen,
    und Zehntausende werden niedergestreckt werden; folgende aber werden von seiner
    Hand verschont bleiben: die Edomiter, die Moabiter und der Kern der Ammoniter.'
  lin-lin: Akokota lisusu na makasi na mokili ya kitoko. Bikolo ebele ekokweya, kasi
    Edomi, Moabi mpe bakonzi ya Amoni bakokima ye.
  eng-LSV: 'and has come into the desirable land, and many stumble, and these escape
    from his hand: Edom, and Moab, and the chief of the sons of Ammon.'
  eng-GNV: 'He shall enter also into the pleasant land, and many countreis shalbe
    ouerthrowen: but these shall escape out of his hand, euen Edom and Moab, and the
    chiefe of the children of Ammon.'
  eng-WEBSTER: 'He shall enter also into the glorious land, and many countries shall
    be overthrown: but these shall escape out of his hand, even Edom, and Moab, and
    the chief of the children of Ammon.'
  nhw-BL: Yaya nojquiya calaquis ipan tlali Israel, nopa Tlali Yejyectzi. Nojquiya
    quintlanis sequinoc tlalme campa hueli, pero amo tleno quinchihuilis masehualme
    ipan tlali Edom huan Moab pampa mochololtise imaco. Nojquiya amo quincocos nopa
    masehualme ipan pano tlajco nopa tlali Amón.
  swh-ONEN: Pia ataivamia Nchi ya Kupendeza. Nchi nyingi zitapinduliwa, bali Edomu,
    Moabu na viongozi wa Amoni wataokolewa kutoka mkono wake.
  bba-bba: Kpɑ u mɑɑ wɔri tem mɛn mi n burɑm bo sɔɔ. Adɑmɑ Edɔmubɑ kɑ Mɔɑbubɑ kɑ sere
    Amɔnibɑn wiruɡibu bɑ koo nùn kisirɑri.
  eng-KJVCPB: 'He shall enter also into the glorious land, and many countries shall
    be overthrown: but these shall escape out of his hand, even Edom, and Moab, and
    the chief of the children of Ammon.'
  luo-luo: Piny maber bende enomonji. Pinje mangʼeny nopodhi, makmana piny Edom gi
    Moab kod jotend Amon ema noresi e lwete.
  meu-meu: 'Tano herea-daena lalonai baine kau. Gerebu gerebu bae hekida diho, a ini
    na id imana amo bae roho mauri: Edom bona Moab bona Amono besena kahana badana.'
  npi-ULB: ऊ सुन्दारताको देशमा जानेछ, र दशौं हजार इस्राएलीहरू मर्नेछन् । तर त्यसका
    हातबाटः एदोम, मोआब, र अम्मोनका मानिसमद्‍ये बाँकी रहेकाहरू उम्‍कनेछन् ।
  yor-yor: Bẹ́ẹ̀ ni yóò sì tún gbógun ti ilẹ̀ ológo náà pẹ̀lú, ọ̀pọ̀lọpọ̀ orílẹ̀-èdè
    yóò ṣubú, ṣùgbọ́n Edomu, Moabu àti àwọn olórí Ammoni yóò bọ́ lọ́wọ́ rẹ̀.
  pes-OPCB: و آنها را تسخیر خواهد کرد و سرزمین زیبای اسرائیل را نیز مورد تاخت و تاز
    قرار خواهد داد. ولی از بین این قومها، ادومی‌ها و موآبی‌ها و اکثر عمونی‌ها جان
    به در خواهند برد،
  tgl-ULB: Darating siya sa maluwalhating lupain, at sampung libong Israelita ang
    matitisod at babagsak, ngunit maraming taga-Edom at Moab at mga natitirang tao
    ng Amon ang makakatakas mula sa kaniyang kamay.
  hui-hui: Ani bialu ibugua Ngode Datagaliwabehanda ibunaga Isaraele wali agaliruhondo
    dindi bayale mini biagoha anda ibalu wali agali dewaore daga labe nahe bo wahai
    holebira. Anigo ami uruni tigua Idomo dindibi Moaba dindibi wahalu Amonoali yu
    wahene karu tibi yo pialu polebira.
  mya-mya: က​တိ​ထား​တော်​မူ​သော​ပြည်​ကို​ပင်​ချဉ်း နင်း​ဝင်​ရောက်​ကာ ထောင်​ပေါင်း​များ​စွာ​သော
    လူ​တို့​ကို​သတ်​ဖြတ်​လိမ့်​မည်။ သို့​ရာ​တွင် ဧ​ဒုံ​ပြည်၊ မော​ဘ​ပြည်၊ အမ္မုန်​ပြည်​တို့
    သည်​ဘေး​မှ​လွတ်​မြောက်​ကြ​လိမ့်​မည်။-
  bod-N: ཁོས་མཛེས་སྡུག་ལྡན་པའི་ཡུལ་ལྗོངས་དེ་ལའང་བཙན་འཛུལ་བྱེད་པ་དང་། རྒྱལ་ཁབ་མང་པོ་བརླག་པར་འགྱུར་རོ།
    །འོན་ཀྱང་ཨེ་དོམ་པ་དང་མོ་ཨབ་པ། ཨམ་མོན་པའི་འགོ་དཔོན་བཅས་ནི་ཁོའི་ལག་ནས་ཐར་བར་འགྱུར་རོ།
    །
  sna-sna: Acharwisawo Nyika Yakaisvonaka. Nyika zhinji dzichawa, asi Edhomu, Moabhu,
    navatungamiri veAmoni vachawira muruoko rwake.
  spa-BLM: 'Entrará también en la tierra gloriosa, y muchos países serán derribados;
    pero éstos serán librados de su mano: Edom, Moab y el jefe de los hijos de Amón.'
  cac-cac: Ol ochpax vin̈ d'a lum luum te vach'. Tzijtum nación ol yac' ganar vin̈.
    Axo pax eb' cajan d'a Edom yed' d'a Moab ol colchajcanel eb', ec'b'alto pax nan̈al
    eb' aj Amón ol colchajoc.
  swh-ULB: 'Naye ataingia katika nchi ya uzuri, makumi elfu ya Waisraeli wataanguka.
    Lakini watu hawa watatoroka kutoka katika mkono wake: Waedomu, Wamoabu, na mabaki
    ya watu wa Amoni.'
  bel-bel: І ўвойдзе ён у найцудоўнейшую зямлю, і многія вобласьці пацерпяць, і ўратуюцца
    ад рукі ягонай толькі Эдом, Мааў і большая частка сыноў Амонавых.
  deu-ELBBK: 'Und er wird in das Land der Zierde eindringen, und viele Länder werden
    zu Fall kommen; diese aber werden seiner Hand entkommen: Edom und Moab und die
    Vornehmsten der Kinder Ammon.'
  mbb-OT: Ragkes te edsurungen din is menge etew ziyà te mekempet he tanà he Israel,
    ne mahabet he menge etew is egkepatey. Piru kenè din egkezaag is Edom, is Moab,
    wey is menge pengulu te menge Amunihanen.
  mal-2015: അവൻ മനോഹരദേശത്തിലേക്കും കടക്കും; പതിനായിരം പതിനായിരം പേർ ഇടറിവീഴും; എങ്കിലും
    എദോമും മോവാബും അമ്മോന്യശ്രേഷ്ഠന്മാരും അവന്റെ കയ്യിൽനിന്നു വഴുതിപ്പോകും.
  rmc-rmc: Avela the pre Šukar phuv, pro Izrael. Ezera-ezerenge ena murdarde avri,
    ale o Edom, o Moab the o anglune manuša le Amončanengre ena zachraňimen leskre
    vastendar.
  nlg-nlg: Sughua te va haghevia na pari rongoragha ni Israel, me va matera na togha
    mana togha ni tinoni. Hauva ma rana lei butonikomu Edom, Moab, ma rahei tara ghana
    olira i Ammon geva kara samapolo.
  pes-OPV: و به فخر زمینها وارد خواهد شدو بسیاری خواهند افتاد اما اینان یعنی ادوم
    وموآب و روسای بنی عمون از دست او خلاصی خواهند یافت.
  ron-1924: Ва интра ши ын цара чя минунатэ, ши зечь де мий вор кэдя. Дар Едомул,
    Моабул ши фрунташий копиилор луй Амон вор скэпа дин мына луй.
  ben-OBCV: সে মনোরম দেশও আক্রমণ করবে। অনেক দেশ তার হাতে পরাস্ত হবে কিন্তু ইদোম, মোয়াব
    এবং অম্মোনের রাজারা তার হাত থেকে রক্ষা পাবে।
  som-som: Wuxuu kaloo dhex geli doonaa dhulka quruxda leh, oo waddammo badan oo kalena
    waa la afgembiyi doonaa, laakiin waxaa gacantiisa laga samatabbixin doonaa Edom,
    iyo Moo'aab, iyo kuwa waaweyn oo reer Cammoon.
  lat-VUC: 'Et introibit in terram gloriosam, et multæ corruent: hæ autem solæ salvabuntur
    de manu ejus, Edom, et Moab, et principium filiorum Ammon.'
  eng-ASVBT: 'He shall enter also into the glorious land, and many countries shall
    be overthrown; but these shall be delivered out of his hand: Edom, and Moab, and
    the chief of the children of Ammon.'
  ita-1885: 'ed entrerà nel paese della bellezza, e molti paesi ruineranno; e questi
    scamperanno dalla sua mano: Edom, Moab, e la principal parte de'' figliuoli di
    Ammon.'
  eng-ULB: 'He will go into the land of beauty, and tens of thousands of Israelites
    will fall. But these will escape from his hand: Edom, Moab, and the remainder
    of the people of Ammon.'
  spa-VBL: Invadirá la Tierra Hermosa y matará a mucha gente allí. Sin embargo, Moab,
    Edom y la mayoría de los amonitas escaparán a su poder.
  fra-_FOB: 'Il entrera dans les terres, se répandra comme un torrent et passera.
    Il entrera dans le pays de gloire; et plusieurs pays succomberont, mais ceux-ci
    échapperont de sa main: Édom et Moab et les principaux des enfants d''Ammon.'
  mal-mal: അവൻ മനോഹരദേശത്തും കടക്കും; പതിനായിരക്കണക്കിന് ആളുകൾ ഇടറിവീഴും; എങ്കിലും
    ഏദോമും മോവാബും അമ്മോന്യശ്രേഷ്ഠന്മാരും അവന്റെ കൈയിൽനിന്ന് വഴുതിപ്പോകും.
  urd-GVR: Is daurān wuh ḳhūbsūrat mulk Isrāīl meṅ bhī ghus āegā. Bahut-se mamālik
    shikast khāeṅge, lekin Adom aur Moāb Ammon ke markazī hisse samet bach jāeṅge.
  suz-BL: मिनु मेको रागी रागी नु लडाइ पा, ठेयब खोला खोदेंशो पा बारब। मिनु मेको दारशो
    रागी ओव़शा, हजार हजार मुर आन कली साइक्‍ब। तन्‍न एदोम, मोआब रागी नु अम्‍मोनी आन
    रागी ङा नेल्‍ल क्‍येङा ठेयब बाक्‍तीके मेको आ गुइमी मदुम्‍‍नीम। दानीएल ११:१६
  eng-NOY: He shall also enter into the beautiful land, and multitudes shall be overthrown;
    but these shall escape out of his hand, Edom, and Moab, and the chief of the sons
    of Ammon.
  ita-1927: 'Entrerà pure nel paese splendido, e molte popolazioni saranno abbattute;
    ma queste scamperanno dalle sue mani: Edom, Moab e la parte principale de’ figliuoli
    di Ammon.'
  ckb-ckb: هەروەها پەلاماری خاکە دڵگیرەکە دەدات. زۆر کەس دەکوژرێن، بەڵام ئەدۆم و مۆئاب
    و میرەکانی عەمۆنییەکان لە دەستی دەرباز دەبن.
  eng-BBE: 'And he will come into the beautiful land, and tens of thousands will be
    overcome: but these will be kept from falling into his hands: Edom and Moab and
    the chief of the children of Ammon.'
  kan-OKCV: ಅವನು ರಮ್ಯವಾದ ದೇಶದೊಳಕ್ಕೂ ನುಗ್ಗುವನು; ಅನೇಕ ದೇಶಗಳನ್ನು ನಾಶಮಾಡುವನು; ಆದರೆ ಎದೋಮು,
    ಮೋವಾಬು ಮತ್ತು ಅಮ್ಮೋನಿಯರಲ್ಲಿ ಮುಖ್ಯಸ್ಥರು ಅವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: அவன் அழகான தேசத்திலும் வருவான்; அப்பொழுது அநேக தேசங்கள் கவிழ்க்கப்படும்;
    ஆனாலும் ஏதோமும், மோவாபும், அம்மோன் மக்களில் முக்கியமானவர்களும் அவன் கைக்குத் தப்பிப்போவார்கள்.
  spa-RV-1909: 'Y vendrá á la tierra deseable, y muchas provincias caerán; mas éstas
    escaparán de su mano: Edom, y Moab, y lo primero de los hijos de Ammón.'
  ron-BTF: 'Va intra de asemenea în țara glorioasă și multe țări vor fi doborâte;
    dar aceștia vor scăpa din mâna lui: Edom și Moab și măreția copiilor lui Amon.'
  eng-WEBP: 'He will enter also into the glorious land, and many countries will be
    overthrown; but these will be delivered out of his hand: Edom, Moab, and the chief
    of the children of Ammon.'
  eng-FBV: He will invade the Beautiful Land and kill many people there. However,
    Moab, Edom, and most of the Ammonites will escape his power.
  nch-BL: Yaya nojquiya calaquis ipan tali Israel, nopa Tali Yejyectzi. Nojquiya quintanis
    sequinoc talme campa hueli, pero amo teno quinchihuilis masehualme ipan tali Edom
    huan Moab pampa mochololtise imaco. Nojquiya amo quincocos nopa masehualme ipan
    pano tajco tali Amón.
  vie-1934: Người sẽ vào đến đất vinh hiển, và nhiều nước sẽ bị đổ. Song những người
    Ê-đôm, người Mô-áp và những kẻ làm đầu trong dân Am-môn sẽ thoát khỏi tay người.
  hin-CV: वह सुंदर देश पर भी आक्रमण करेगा. बहुत से देशों का अंत हो जाएगा, परंतु एदोम,
    मोआब और अम्मोन के अगुओं को उसके हाथ से बचाया जाएगा.
  spa-BES: 'Y vendrá a la Tierra hermosa, y decenas de miles serán vencidos; pero
    se evitará que caigan en sus manos: Edom y Moab y el jefe de los hijos de Ammon.'
  tdx-tdx: 'Homb’ amy tane rengèñey re le hihotrake ty fifeheañe maro, fe iretoañe
    ty hipolatitse am-pità’e: i Edome naho i Moabe vaho ty talen’ ana’ i Amone.'
  tha-KJV: เขาจะเข้ามาในแผ่นดิ​นที​่​รุ่งโรจน์ และประเทศหลายแห่งจะถูกคว่ำไป แต่​คนเหล่านี้จะได้รับการช่วยให้พ้​นม​ือของเขา
    คือเอโดมและโมอับ และส่วนใหญ่ของคนอัมโมน
  por-BR-2018: 'E virá à terra gloriosa, e muitos povos cairão; mas estes escaparão
    de sua mão: Edom, Moabe, e os líderes dos filhos de Amom.'
  deu-ELO: 'Und er wird in das Land der Zierde eindringen, und viele Länder werden
    zu Fall kommen; diese aber werden seiner Hand entrinnen: Edom und Moab und die
    Vornehmsten der Kinder Ammon.'
  eng-WYC-2018: and shall enter into the glorious land, and many shall fall. Forsooth
    these lands alone shall be saved from his hand, Edom, and Moab, and [the] princes
    of the sons of Ammon. (and shall enter into the Promised Land, and many shall
    fall. But these lands alone shall be saved from his hand, yea, Edom, and Moab,
    and the remnant of the Ammonites.)
  epo-epo: 'Kaj li venos en la plej belan landon, kaj multaj pereos; saviĝos kontraŭ
    lia mano nur jenaj: Edom, Moab, kaj la ĉefaj el la Amonidoj.'
  uig-PIN: U ⱨǝtta «güzǝl zemin»ƣa besip kiridu; nurƣun ǝllǝr azdurulup yiⱪitilidu.
    Lekin bular, yǝni Edomlar, Moablar wǝ Ammonlarning qongliri uning ⱪolidin ⱪutulup
    ⱪalidu.
  beo-beo: 'Amola e da soge amo Gode da Ea fi ilima imunu ilegele sia:i (Isala:ili
    soge) amoga gegene, dunu osea:idafa medole lelegemu. Be Idome soge, Moua:be soge
    amola A:mone soge la:idi diala amo soge ganodini e da gegemusa: hame golili sa:imu.'
  tpi-OTNT: Dispela ami bai i kam kamap long dispela gutpela graun God i bin givim
    long ol manmeri bilong en, na bai ol i kilim i dai bikpela lain manmeri. Tasol
    dispela ami bai i no inap kisim kantri Idom na Moap na bikpela hap bilong kantri
    Amon.
  hau-SA: Zai kuma mamaye Kyakkyawa Ƙasa. Ƙasashe masu yawa za su fāɗi, amma Edom,
    Mowab da kuma shugabannin Ammon za su kuɓuta daga hannunsa.
  uig-LAT: U hetta «güzel zémin»gha bésip kiridu; nurghun eller azdurulup yiqitilidu.
    Lékin bular, yeni Édomlar, Moablar we Ammonlarning chongliri uning qolidin qutulup
    qalidu.
  nde-nde: Izahlasela njalo iLizwe Elihle. Azakuwa amazwe amanengi, kodwa i-Edomi
    leMowabi labakhokheli bako-Amoni bazaphepha esandleni sayo.
  ton-ton: 'Te ne hū foki ki he fonua ʻoe monūʻia, pea ʻe lahi ʻae fonua kehekehe
    ʻe fulihi: ka e hao pe mei hono nima ʻae ngaahi fonua ni, ʻio, ʻa ʻItomi mo Moape,
    mo e tokolahi ʻi he fānau ʻa ʻAmoni.'
  ces-1613: Potom přitáhne do země Judské, a mnohé země padnou. Tito pak ujdou ruky
    jeho, Idumejští a Moábští, a prvotiny synů Ammon.
  eng-WMB: 'He will enter also into the glorious land, and many countries will be
    overthrown; but these will be delivered out of his hand: Edom, Moab, and the chief
    of the children of Ammon.'
  tam-TCV: அவன் அழகிய இஸ்ரயேல் நாட்டின்மேலும் படையெடுத்துச் செல்வான். அநேக நாடுகள்
    அவன்முன் விழ்ந்துபோகும். ஆனாலும் ஏதோமும், மோவாபும், அம்மோனின் தலைவர்களும் அவன்
    கையிலிருந்து விடுவிக்கப்படுவார்கள்.
  ceb-ULB: 'Moadto siya sa yuta sa katahom, ug linibo ang mga Israelita nga malaglag.
    Apan kini nga mga dapit makalingkawas sa iyang mga kamot: ang Edom, ang Moab,
    ug ang nahibilin sa katawhan sa Ammon.'
  pol-UBG: 'Potem wkroczy do pięknej ziemi i wiele krajów padnie. Te jednak ujdą z
    jego rąk: Edom, Moab i pierwsi z synów Ammona.'
  urd-GVU: اِس دوران وہ خوب صورت ملک اسرائیل میں بھی گھس آئے گا۔ بہت سے ممالک شکست
    کھائیں گے، لیکن ادوم اور موآب عمون کے مرکزی حصے سمیت بچ جائیں گے۔
  deu-1912: 'und wird in das werte Land fallen, und viele werden umkommen. Diese aber
    werden seiner Hand entrinnen: Edom, Moab und die Vornehmsten der Kinder Ammon.'
  kan-2017: ಅಂದ ಚಂದದ ದೇಶಕ್ಕೂ ನುಗ್ಗುವನು. ಅನೇಕ ಸೀಮೆಗಳು ಅವನಿಂದ ಹಾಳಾಗುವವು. ಆದರೆ ಎದೋಮ್ಯರು,
    ಮೋವಾಬ್ಯರು, ಅಮ್ಮೋನಿನ ಹೆಚ್ಚಿನ ಭಾಗದವರು, ಅವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Ma ku ra kol fare nam ni micheg Got ko girdi’ rok ni ngar tafned nge thang
    e pogofan rok yu ragag i biyu’ girdi’en. Machane girdi’ ko pi binaw nu Edom, Moab,
    nge tin ni magach u Ammon e go’ bay ra thaygad ni dabni kolrad.
  hlt-MCSB: Kirhang khohmuen la a kun vaengah muep paloe uh ni. Tedae Edom , Moab
    neh Ammon koca kah tanglue rhoek he tah anih kut lamloh loeih uh ni.
  mdy-ETH: ሚዛጴሎ፥ ሃጋኣ ዎዛ ጌሢንቴ ዓጬሎዋ ዒ ባሺ ጌሊ ዓርቃንዳኔ፤ ዬያሮ ሚርጌ ዓጪ ዒዛ ኩጮ ጋሮ ጌላንዳኔ፤ ጋዓንቴ
    ዔዶኦሜንታ ሞዓኣቤንታ ዓሞኦኔ ዓጮንታ ዬያ ዖላፓ ቶሊ ዓታንዳኔ።
  twi-ASANTE: Ɔbɛto ahyɛ Asase Fɛɛfɛ no so. Aman bebree bɛhwehwe ase, nanso wɔbɛgye
    Edom, Moab ne Amon mu fa kɛseɛ afiri ne nsa mu.
  eng-WEBU: 'He will enter also into the glorious land, and many countries will be
    overthrown; but these will be delivered out of his hand: Edom, Moab, and the chief
    of the children of Ammon.'
  wal-wal: Qassi i Israa7eela giyo lo77o biittaa bollankka woraajjana. Woraajjin daro
    biittati a kushiyan kunddana; shin Eedooma, Moo7aabanne Amoona biittati a kushiyaappe
    attana.
  spa-PDDPT: Entrará en la tierra gloriosa, y muchas provincias caerán. Pero Edom,
    Moab y la mayoría de los hijos de Amón escaparán de su mano.
  gun-gun: Yvy porãa re voi ovaẽ avi vy heta 'rã oity. Ha'e rã ipo'akaa gui amongue
    oo jepe 'rã, Edom, Moabe ha'e Amom pygua yvatekueve anho.
  agu-BL: Ncha'tz tz'ocopon i' le ama'l yi na bi'aj Chin Yube'n Nin, nin ẍchiquimok
    wi'nin wunak ta'n. Poro yi e' aj Edom scyuch' yi e' aj Moab ẍchiclaxok. Ncha'tz
    wi'nin ama'l cwent Amón sclaxok tk'ab.
  ilo-ULB: Rautennanto ti nadayag a daga, ket mapasagto ken mapapatayto dagiti rinibribu
    nga Israelita, ngem adunto ti makalibas a taga-Edom ken taga-Moab, ken dagiti
    nabatbati a tattao iti Ammon manipud iti imana.
  kpg-kpg: Mee ga heebagi hogi gi Tenua o di Hagababa, ga daaligi nia madangaholu
    mana, gei nia henua go Edom, Moab mo nia guongo e dubu i Ammon gaa llele gi daha.
  uig-ARA: ئۇ ھەتتا «گۈزەل زېمىن»غا بېسىپ كىرىدۇ؛ نۇرغۇن ئەللەر ئازدۇرۇلۇپ يىقىتىلىدۇ.
    لېكىن بۇلار، يەنى ئېدوملار، موئابلار ۋە ئاممونلارنىڭ چوڭلىرى ئۇنىڭ قولىدىن قۇتۇلۇپ
    قالىدۇ.
  sus-sus: A fama nɛ bɔxi ma dɛnnaxɛ tofan dangi bɔxi birin na, mixi wuyaxi halaki,
    kɔnɔ Edon, Mowaba, nun Amoni kuntigie e yɛtɛ sɔtɔma nɛ.
  pon-2006: E pahn pil mahweniong Sapwen Inowo oh kemehla me ngedehrie, ahpw wehi
    kan en Edom, Mohap, oh me luhwehdi nan Ammon pahn pitla.
  ksd-ksd: 'Na olo bula ta ra vakak na gunan, ma mangoro na tarai diat a virua; ma
    go diat diat a pila ta ra limana: Edom, ma Moab, ma ra ngala na pakana ta ra tarai
    Amon.'
  tur-YTC: 'Görkemli ülkeye de girecek ve birçok ülke devrilecek; ama bunlar elinden
    kurtarılacak: Edom, Moav ve Ammon''un çocuklarının önderleri.'
  ind-AYT: Dia akan memasuki Tanah Permai. Banyak negeri yang akan jatuh, tetapi tanah
    Edom, tanah orang-orang Moab, dan tempat-tempat penting dari keturunan Amon akan
    terluput dari tangannya.
  nya-nya: Idzalowanso mʼDziko Lokongola ndipo anthu ambiri adzaphedwa. Koma Edomu,
    Mowabu ndi olamulira a Amoni adzapulumuka.
  hrv-hrv: Prodrijet će u Divotu i mnogi će pasti. Njegovim će rukama izmaći Edom
    i Moab i glavnina sinova Amonovih.
  mps-mps: Te ami dabe te Godigo aga we bidiba mawainu yali wiegi yai tǫba sabolaibao,
    tama augwaligo te genuai hani we bidi ela mueibao. Tiali goli, te amigo te bulu
    tǫ kantri Idom, me Moap, me te genuai bulu tǫ kantri Amon, te badu me sogobeo.
  tpi-tpi: Dispela ami bai i kam kamap long dispela gutpela graun God i bin givim
    long ol manmeri bilong en, na bai ol i kilim i dai bikpela lain manmeri. Tasol
    dispela ami bai i no inap kisim kantri Idom na Moap na bikpela hap bilong kantri
    Amon.
  dan-1931: 'Han falder ind i det herlige Land, og Titusinder falder; men følgende
    skal reddes af hans Hånd: Edom, Moab og en Levning Ammonitter*. { [*Jødernes fjender.]
    }'
  vie-OVCB: Trong cuộc tiến quân, họ sẽ chiếm đóng nhiều xứ, kể cả Ít-ra-ên là xứ
    vinh quang và lật đổ nhiều nước, nhưng Mô-áp, Ê-đôm, và phần lớn người Am-môn
    sẽ thoát nạn.
  guj-2017: તે રળિયામણા દેશમાં આવશે; ઘણા ઠોકર ખાશે, પણ અદોમ, મોઆબ તથા આમ્મોનીઓના આગેવાનો
    તેના હાથમાંથી બચી જશે.
  pon-2006A: E pahn pil mahweniong Sapwen Inowo oh kemehla me ngedehrie, ahpw wehi
    kan en Edom, Mohap, oh me luhwehdi nan Ammon pahn pitla.
  por-BRBSL: 'Ele entrará também na terra gloriosa, e muitos países serão derrubados;
    mas estes serão libertados de suas mãos: Edom, Moab, e o chefe dos filhos de Ammon.'
  swe-swe: 'Han ska också dra in i det härliga landet [Israel], och många [länder
    eller folk] ska falla, men dessa ska undkomma hans hand [tyranni]: Edom, Moab
    och de främsta av Ammons barn. [Dessa tre områden är antika länder sydost om Israel,
    nuvarande Jordanien.]'
  cth-cth: Khet kahawi e ram dawk hai a kâen awh han. Ram moikapap a lawp awh han.
    Hatei, Edom ram, Moab hoi Amon kahrawikungnaw teh ahnie kut dawk hoi a hlout awh
    han.
  twi-twi: Ɔbɛtow ahyɛ Asase Fɛfɛ no so. Aman bebree bɛtotɔ ase, nanso wobegye Edom,
    Moab ne Amon mu fa kɛse afi ne nsam.
  hlt-hlt: Kirhang khohmuen la a kun vaengah muep paloe uh ni. Tedae Edom, Moab neh
    Ammon koca kah tanglue rhoek he tah anih kut lamloh loeih uh ni.
  tbz-SIM: kɛ́do dihɛì sɑ̀ɑ̀rì dìì pɛ̃ɛ̃tɛ́ yɛsɔnyɛ, kɛ̀ bɛnìtìbɛ̀ pɛ́uu duó kɛtenkɛ̀,
    kɛ̀ Edomiibɛ biɛ nɛ̀ Moɑbiibɛ nɛ̀ Amɔniibɛ kó bɛkperíbɛ̀ kɛ̀ bɛ̀ɛ nɑ kóò yentɛ́nɛ̀.
  msy-2020: Eghtɨ mɨdorozir gumazir kaba izɨ God uan gumazamizibagh anɨngizir nguazir
    aghuir kamɨn otogham. Egh me tausen tausenɨn gumazamizibav soghɨrarɨgham. Egh
    mɨdorozir gumazir kaba kantri Idom ko Moap ko kantri Amonɨn nguazir otevir ekiam
    inighan kogham.
  dop-dop: Ɩ kɑ́ tii Ɩsɛɣɛlɩ tɛtʋ tɔɔ nɑ ɩ́ kʋ yǝlɑɑ iyisi nɑɑnʋwɑ. Amɑ Ɩtɔm nɑ Mowɑpʋ
    pǝ yǝlɑɑ nɑ Amoni yoolɑɑ sɔsɑɑ kɑ́ fiti.
  azb-azb: Gözəl ölkəyə də girəcək. Çoxlu ölkə işğal olunacaq, ancaq Edom, Moav və
    Ammonluların başçıları onun əlindən qurtaracaq.
  eng-DBY: 'And he shall enter into the land of beauty, and many [countries] shall
    be overthrown; but these shall escape out of his hand: Edom, and Moab, and the
    chief of the children of Ammon.'
  hin-2017: वह शिरोमणि देश में भी आएगा, और बहुत से देश उजड़ जाएँगे, परन्तु एदोमी,
    मोआबी और मुख्य-मुख्य अम्मोनी आदि जातियों के देश उसके हाथ से बच जाएँगे।
  wol-KYG: Gannaaw loolu dina dugg ci réew mu taaru ma, te ñu bareey daanu. Waaye
    Edomeen ñaak Mowabeen ñaak njiiti Amoneen ñi dinañu rëcc.
  eng-YLT: 'and hath come into the desirable land, and many do stumble, and these
    escape from his hand: Edom, and Moab, and the chief of the sons of Ammon.'
  kne-kne: Gobatena abe din kamaptengan ay nasyon et ad-ado di matey, ngem makalasat
    to din taga-Edom, Moab ya din papangolon di Ammonita.
  eng-WYC-2017: and shall enter into the glorious land, and many shall fall. Forsooth
    these lands alone shall be saved from his hand, Edom, and Moab, and [the] princes
    of the sons of Ammon.
  eng-WMBB: 'He will enter also into the glorious land, and many countries will be
    overthrown; but these will be delivered out of his hand: Edom, Moab, and the chief
    of the children of Ammon.'
  urd-GVH: इस दौरान वह ख़ूबसूरत मुल्क इसराईल में भी घुस आएगा। बहुत-से ममालिक शिकस्त
    खाएँगे, लेकिन अदोम और मोआब अम्मोन के मरकज़ी हिस्से समेत बच जाएंगे।
  rug-rug: Sa Popoa Tolavaena ba kote raza ia sa. Soku popoa si kote hoqa, ba sari
    popoa pa Moabi, Edomu, meke sari koimata pa Amoni si kote ta harupu dia pa limana
    sa.
  gaz-gaz: Akkasumas Biyya Bareedduu weerara. Biyyoonni baayʼeen harka isaa jala galu;
    Edoom, Moʼaabii fi hooggantoonni Amoon garuu isa jalaa ni baʼu.
  fra-LSG: Il entrera dans le plus beau des pays, et plusieurs succomberont; mais
    Édom, Moab, et les principaux des enfants d’Ammon seront délivrés de sa main.
  yal-yal: A soma Yamanan Tofaɲin kui nɛn, muxu wuyaxi yi dagalanɲɛ ayi, koni Edɔn
    nun Moyaba nun Amoni a kuntigine e yɛtɛ sɔtɔma a yii nɛn.
  haw-1868: A e komo no hoi ia iloko o ka aina nani, a e hookahuliia na mea he nui;
    aka, e hoopakeleia keia mau mea mai kona lima aku, o ko Edoma, a me ko Moaba,
    a me na pookela o na keiki a Amona.
  arb-NAV: وَيَغْزُو أَرْضَ إِسْرَائِيلَ فَيَسْقُطُ عَشَرَاتُ الأُلُوفِ صَرْعَى، وَلا
    يَنْجُو مِنْهُ سِوَى أَرْضِ أَدُومَ وَأَرْضِ مُوآبَ وَالْجُزْءِ الأَكْبَرِ مِنْ
    أَرْضِ عَمُّونَ.
  ewe-ewe: Ava dze Anyigba Nyui la hã dzi. Dukɔ geɖewo atsrɔ̃ gake woaɖe Edom kple
    Moab kple Amon ƒe dumegãwo tso eƒe asi me.
  eng-LEE: And he will enter into the glorious land, and much will be overthrown;
    but these will escape out of his hand, even Edom, and Moab, and the first portion
    of the children of 'Ammon.
  asm-FB: তেওঁ সমৃদ্ধিশালী দেশলৈ সোমাই আহিব, আৰু অনেক পৰাজিত হ’ব; কিন্তু ইদোম, মোৱাব,
    আৰু অম্মোনৰ অনেক প্রধান লোকে তেওঁৰ হাতৰ পৰা ৰক্ষা পাব।
  sus-A: عَ قَمَ نّ بْشِ مَ دّننَشّ تٌقَن دَنفِ بْشِ بِرِن نَ، مِشِ وُيَشِ هَلَكِ،
    كْنْ عٍدٌن، مٌوَبَ، نُن عَمٌنِ كُنتِفِيٍ عٍ يّتّ سْتْمَ نّ.
  fra-SBL: 'Il entrera aussi dans le pays de la gloire, et beaucoup de pays seront
    renversés ; mais ceux-ci seront délivrés de sa main : Édom, Moab, et le chef des
    enfants d''Ammon.'
  hbo-hbo: וּבָא֙ בְּאֶ֣רֶץ הַצְּבִ֔י וְרַבֹּ֖ות יִכָּשֵׁ֑לוּ וְאֵ֙לֶּה֙ יִמָּלְט֣וּ
    מִיָּדֹ֔ו אֱדֹ֣ום וּמֹואָ֔ב וְרֵאשִׁ֖ית בְּנֵ֥י עַמֹּֽון׃
  pjt-pjt: Munuya paluṟu tjana manta Israelta kuḻu wirkaṟa ngura uwankarangka tjarpara
    aṉangu mungilyi mulapa pungkula iluntankuku. Palu tjana manta ini Iitamala, Mawapala
    munu Aimanta wirkaṟa aṉangu nguraṟitja tjuṯa pungkuwiyangku wantiku.
  kik-kik: Ningĩ nĩagatharĩkĩra Bũrũri ũrĩa Mũthaka. Mabũrũri maingĩ nĩmakaagũa, no
    bũrũri wa Edomu na wa Moabi, hamwe na atongoria a Amoni nĩmakahonokio kuuma guoko-inĩ
    gwake.
  fra-NCL: 'Il entrera dans le glorieux pays, et beaucoup tomberont sous ses coups,
    mais ceux-ci échapperont à sa main : Edom et Moab et la fleur des enfants d’Ammon.'
  cek-AK: Anih loe lensawk prae thungah doeh akun tih, pop parai prae kaminawk to
    dueh o tih; toe Edom, Moab hoi Ammon prae zaehoikungnawk loe anih ban thung hoi
    loih o tih.
  cuk-cuk: ” ’Deginbali, anmar-yar-yeerdaklegedgi ubononimogoed. Bukidar dulemar-yar-baidginmalad
    ese burgwemaloed. Degi-inigwele, Edom-dulemardi, Moab-dulemardi, egi wakinmaloed.
    Deginbali, Amón-dulemar bur bule-mergue egi wakinmaloed.
  uig-CYR: У һәтта «гөзәл зимин»ға бесип кириду; нурғун әлләр аздурулуп жиқитилиду.
    Лекин булар, йәни Едомлар, Моаблар вә Аммонларниң чоңлири униң қолидин қутулуп
    қалиду.
  tel-2017: అతడు మహిమ దేశంలో ప్రవేశించగా చాలా మంది కూలి పోతారు గానీ ఎదోమీయుల, మోయాబీయుల,
    అమ్మోనీయుల నాయకులు అతని చేతిలోనుండి తప్పించుకుంటారు.
  hat-BSA: 'Anplis, li va antre nan Peyi Laglwa a, e anpil peyi va ranvèse. Men sila
    yo va delivre soti nan men li: Edom Moab, ak premye nan fis a Ammon yo.'
  kos-kos: El ac fah utyak pac mweuni Fulan Wuleang, ac uniya ngoul tausin mwet, tusruk
    acn Edom, acn Moab, ac acn lula lun Ammon ac fah painmoulla.
  hbo-WLC: וּבָא֙ בְּאֶ֣רֶץ הַצְּבִ֔י וְרַבּ֖וֹת יִכָּשֵׁ֑לוּ וְאֵ֙לֶּה֙ יִמָּלְט֣וּ
    מִיָּד֔וֹ אֱד֣וֹם וּמוֹאָ֔ב וְרֵאשִׁ֖ית בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Ọ ga-abata na Ala Ọma ahụ, gbukwaa iri puku mmadụ kwuru iri puku mmadụ,
    ma obodo Edọm, obodo Moab na ndị ndu nke Amọn ga-agbapụ site nʼike ya.
  ory-ory: ସେ ମଧ୍ୟ ରମ୍ୟ (ଇସ୍ରାଏଲ) ଦେଶରେ ପ୍ରବେଶ କରିବ, ତହିଁରେ ଅନେକ ଦେଶ ପରାସ୍ତ ହେବ; ମାତ୍ର
    ଇଦୋମ ଓ ମୋୟାବ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ଶ୍ରେଷ୍ଠାଂଶ ତାହାର ହସ୍ତରୁ ରକ୍ଷା ପାଇବେ।
  chk-chk: Iwe, epwe pwal tolong lon ewe fanüen pwon o niela chomong ngeröün aramas.
    Nge chon Etom me Moap, pwal chokewe mi chüen manau lein chon Amon repwe sü seni
    ewe feiengau.
  rop-rop: Bat im kaan teikoba det dubala kantri gulum Idam en Moweb, en oni lilbit,
    nomo holot langa det kantri gulum Eman.
  ukr-1871: І наступить він на красу між краями й багато міст упаде; спасуться від
    руки його тілько Едом, Моаб та більша часть синів Аммонових.
  deu-1951: 'Er wird auch in das liebliche Land kommen, und viele werden unterliegen.
    Diese aber werden seiner Hand entrinnen: Edom, Moab und die Erstlinge der Kinder
    Ammon.'
  eng-JPS: He shall enter also into the beauteous land, and many countries shall be
    overthrown; but these shall be delivered out of his hand, Edom, and Moab, and
    the chief of the children of Ammon.
  srp-1865: 'I doæi æe u krasnu zemlju, i mnogi æe propasti, a ove æe se izbaviti
    od njegovijeh ruku: Edomska, Moavska i glavni dio sinova Amonovijeh.'
  lug-lug: Alirumba Ensi Ennungi n’awamba n’amawanga mangi, naye Edomu ne Mowaabu
    n’abakulembeze ba Amoni balimuwona.
  heb-heb: ובא בארץ הצבי ורבות יכשלו ואלה ימלטו מידו אדום ומואב וראשית בני עמון׃
  ben-IRV: সে সেই সুন্দর দেশে উপস্থিত হবে এবং অনেকে বাধা পাবে, কিন্তু তাদের মধ্য ইদোম
    ও মোয়াব এবং অম্মোনের সবচেয়ে ভাল লোকেরা তার হাত থেকে রক্ষা পাবে।
  pan-pan: ਪ੍ਰਤਾਪਵਾਨ ਦੇਸ ਵਿੱਚ ਵੀ ਵੜੇਗਾ ਅਤੇ ਬਹੁਤ ਢਾਹੇ ਜਾਣਗੇ ਪਰ ਅਦੋਮ ਅਤੇ ਮੋਆਬ ਅਤੇ ਅੰਮੋਨੀਆਂ
    ਦਾ ਵੱਡਾ ਹਿੱਸਾ ਵੀ ਉਸ ਦੇ ਹੱਥੋਂ ਬਚ ਜਾਣਗੇ।
  mya-JVB: သာယာ သောပြည် ကိုလည်းဝင် ၍ အများ သောသူတို့ သည် ဆုံးရှုံး ကြလိမ့်မည်။ သို့ရာတွင်
    ၊ သူ ၏ လက် မှ လွတ် သော သူဟူမူကား ၊ ဧဒုံ ပြည်သား၊ မောဘ ပြည်သား၊ အမ္မုန် အမျိုးသား
    အကြီး တို့သည် လွတ်ကြလိမ့်မည်။
  hmo-hmo: Suria ena king danu be Hairai Bada Herea tanona dekenai do ia lao, bona
    taunimanima momo herea do ia alaia mase. To Edoma taudia bona Moaba taudia bona
    Amono bese taudia edia tano dekenai idia do noho taudia be iena imana dekena amo
    do idia mauri.
  urd-urd: और जलाली मुल्क में भी दाख़िल होगा और बहुत से मग़लूब हो जाएँगे, लेकिन अदोम
    और मोआब और बनी — 'अम्मून के ख़ास लोग उसके हाथ से छुड़ा लिए जाएँगे।
  rus-SYN: И войдет он в прекраснейшую из земель, и многие области пострадают и спасутся
    от руки его только Едом, Моав и большая часть сынов Аммоновых.
  bqc-SIM: A si bùsu kɛfɛnazi lↄ. Zĩ a bùsuↄ ble dasi, ãma Ɛdↄũↄ n Mↄabuↄ ń
    Amↄniↄ dↄaanaↄ bↄɛ.
  tcz-CHONGTHU: Chuleh ama chu Israel gamloupia hunglut ding, nam chom chom ho a-angsung’a
    lhulham dingu, ahivanga Moab mite, Edom mite chuleh gamlailung’a cheng Ammon mite
    ho vang, kihuhdoh diu ahi.
  mar-mar: तो वैभवी देशात येईल आणि अनेक लोक पडतील पण अनेकांचा त्याच्या हातून बचाव
    होईल अदोम, मवाब आणि अम्मोनाचे सरदार, हे त्याच्या हातून सुटतील.
  qub-qub: Chayno aywarmi yaycongapaj Cuyayllapaj nasyuncho Dios acrashan runacuna
    tiyaycajmanpis. Chaychömi aypalla runacunata wañuchengapaj. Chayno wañuycachiptin
    quëdangapaj Edomcho, Moabcho tiyajcunallana. Amón nasyuncho tiyajcunapis pullan
    masmi quëdangapaj.
  bqp-bqp: Kpɑ u mɑɑ wɔri tem mɛn mi n burɑm bo sɔɔ. Adɑmɑ Edɔmubɑ kɑ Mɔɑbubɑ kɑ sere
    Amɔnibɑn wirugibu bɑ koo nùn kisirɑri.
  hat-hat: L'ap anvayi pi bèl peyi ki sou latè a, l'ap touye yon pakèt moun. Men,
    moun peyi Edon, moun peyi Moab ak rès moun peyi Amon yo va chape anba men l'.
  eng-BSB: 'He will also invade the Beautiful Land, and many countries will fall.
    But these will be delivered from his hand: Edom, Moab, and the leaders of the
    Ammonites.'
  eng-WEBPB: 'He will enter also into the glorious land, and many countries will be
    overthrown; but these will be delivered out of his hand: Edom, Moab, and the chief
    of the children of Ammon.'
  kbq-kbq: Ana kini ne'mo'a sondia vahe zaga'ane knare zantfama hu'nea Israeli mopafi
    ufreno eri agrarega nenteno, rama'a kumapi vahera hara huzamagateregahie. Hianagi
    Moapu vahe'ene Idomu vahe'ene Amoni mopafinema nemaniza vahera hara hu zamagate
    oregahaze.
  nhe-BL: Yajaya nojquiya calaquis ipan tlali Israel, nopa Tlali Yejyectzi. Nojquiya
    quintlanis sequinoc tlaltini campa hueli, pero ax tleno quinchihuilis tlacame
    ipan tlali Edom huan Moab pampa mochololtise imaco. Nojquiya ax quincocos nopa
    tlacame ipan pano tlajco nopa tlali Amón.
  bus-bus: Eé gɛ̃ bùsu maaazi dↄ. Bùsu paridee é lɛ́ɛ, mↄde Ɛdↄmunↄ kↄ̃n Mↄabunↄ kↄ̃n
    Amↄninↄ gbɛ̃nsinↄ é bↄ.
  gub-BL: 'Wixe putar ywy Tupàn hemimume''u kwer rehe a''e wà nehe no. Uzuka putar
    teko tetea''u wà nehe. Amo teko uzepyro putar izuwi wà nehe: Enom izuapyapyr wà,
    Moaw izuapyapyr wà, Amon izuapyapyr tetea''u wà.'
  eng-DRA: 'And he shall enter into the glorious land, and many shall fall: and these
    only shall be saved out of his hand, Edom, and Moab, and the principality of the
    children of Ammon.'
