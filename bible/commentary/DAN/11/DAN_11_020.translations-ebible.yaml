verse: DAN.011.020
translations:
  mal-C: “അതിനുശേഷം അദ്ദേഹത്തിന്റെ സ്ഥാനത്ത് മറ്റൊരുവൻ എഴുന്നേൽക്കും. അദ്ദേഹം തന്റെ
    രാജ്യത്തിന്റെ മനോഹരഭാഗത്തുകൂടി ഒരു പീഡകനെ അയയ്ക്കും. എങ്കിലും ചില വർഷങ്ങൾക്കുള്ളിൽ
    അദ്ദേഹം സംഹരിക്കപ്പെടും. അതു കോപത്താലോ യുദ്ധത്താലോ ആയിരിക്കുകയില്ല.
  deu-TKW: Der an seine Stelle tritt, wird einen Steuereintreiber nach der Zierde
    des Reichs schicken; nach einiger Zeit aber wird er umgebracht werden, doch weder
    durch Zorn, noch im Krieg.
  lin-lin: Mokitani na ye akotinda mofutisi mpako moko na esika oyo eleki lokumu kati
    na mokili. Sima na mwa mikolo, mokonzi mpe akobebisama, kasi ekozala na botomboki
    te mpe na bitumba te.
  eng-LSV: And stood up on his station has [one] causing an exactor to pass over the
    honor of the kingdom, and in a few days he is destroyed, and not in anger, nor
    in battle.
  eng-GNV: 'Then shall stand vp in his place in the glorie of the kingdome, one that
    shall raise taxes: but after fewe dayes he shall be destroyed, neither in wrath,
    nor in battell.'
  eng-WEBSTER: 'Then shall stand up in his estate a raiser of taxes in the glory of
    the kingdom: but within few days he shall be destroyed, neither in anger, nor
    in battle.'
  nhw-BL: “ ‘Huan seyoc pehuas para tlanahuatis ipan nopa tlanahuatilistli ipan norte.
    Huan ni catli yancuic quintitlanis tlacame ma tlainamatij impuesto campa hueli
    para huelis onpano moricojchihuas yaya huan nochi itlanahuatilis. Pero yaya amo
    huejcahuas tlanahuatis. Miquis, pero amo miquis ipan tlahuilancayotl o ipan se
    cualantli.
  swh-ONEN: “Atakayetawala baada yake atamtuma mtoza ushuru ili kudumisha fahari ya
    kifalme. Hata hivyo, baada ya miaka michache ataangamizwa, lakini si katika hasira
    wala katika vita.
  bba-bba: Wi u koo nùn kɔsire ko, u koo dɑm dio doke tem mɛn mi n burɑm bo sɔɔ. Adɑmɑ
    ɑmɛn biru, dɑm dio wi, u koo bɔɔkirɑ, n ǹ mɔ mɔrun sɔ̃, n ǹ mɑɑ mɔ tɑbu sɔɔ.
  eng-KJVCPB: 'Then shall stand up in his estate a raiser of taxes in the glory of
    the kingdom: but within few days he shall be destroyed, neither in anger, nor
    in battle.'
  luo-luo: “Ruoth machielo manokaw kare noor jasol osuru ir ji mondo pinye obed gi
    mwandu marahuma. To kata kamano, notieke, bangʼ higni manok, to ok gi mirima kata
    e lweny.
  meu-meu: Bena tau ta baine tore isi, ia gabuna ai baine gini; una tau ese heaiva
    monina igwauraina tauna ta baine siaia lao, ena basileia kahadia herea-daedia
    iboudiai lalodiai; a dina hida hona baela, bena haida ese bae alaia, dia badu
    ai bona dia tuari ai.
  npi-ULB: तब तिनको ठाउँमा अरू कोही एक जना खडा हुनेछन् जसले राज्यको वैभवको निम्ति
    एक जना कर उठाउनेलाई घुसपैट गर्न लगाउनेछन् । तर केही दिनमा कुनै रिस वा युद्धविना
    नै तिनी टुक्रा-टुक्रा पारिनेछन् ।
  yor-yor: “Arọ́pò rẹ̀ yóò rán agbowó orí kan jáde láti fi ìdí ipò ọlá ọba múlẹ̀ ṣùgbọ́n
    ní ìwọ̀n ọdún díẹ̀, a ó pa á run, kì yóò jẹ́ nípa ìbínú tàbí nínú ogun.
  pes-OPCB: «پادشاه دیگری پس از او روی کار خواهد آمد که برای حفظ شکوه سلطنتش مأموری
    خواهد فرستاد تا از مردم باج و خراج بگیرد. اما طولی نخواهد کشید که آن پادشاه کشته
    خواهد شد، ولی نه در جنگ یا آشوب.»
  tgl-ULB: Pagkatapos ay may isang lilitaw na kapalit niya at sapilitang maniningil
    ng pambayad sa buwis para tustusan ang kayamanan ng kaharian. Ngunit sa loob lamang
    ng ilang araw, siya ay mawawasak, ngunit hindi sa pamamagitan ng galit o labanan.
  hui-hui: Mani Sirianaga kini mbira ha aribia haragome agali haguane mbira dabalu
    dindi bibahende ibunime hondo haga ngaruha wali agali hearu mo genda halu dagisi
    muni mima ibaga bia lalu lamulebira. Ani bulebirago irane ibuninaga mbirale mbirale
    ngaru mo timbuni helo dagisi muni mulene nga lolebira. Ani bialu kini ogoni ibuni
    lu nahe abale homolebira. Ibu wai bialu karia waime bene ndo homolebira. Anidagua
    dege mbiralime ibuhondo keba howa bene ndo homolebira, lalu bi ogoni dahuliyali
    biagome mbiwia halu Daniele lamini.
  mya-mya: '``သူ​၏​နောက်​၌​ဘု​ရင်​တစ်​ပါး​ပေါ်​ထွန်း​လာ လိမ့်​မည်။ ထို​ဘု​ရင်​သည်​နိုင်​ငံ​တော်​ဘဏ္ဍာ​ကို
    တိုး​တက်​ရေး​အ​တွက် လူ​တို့​ထံ​မှ​အ​ခွန်​ကောက် ခံ​စေ​ရန်​အ​ရာ​ရှိ​တစ်​ဦး​ကို​စေ​လွှတ်​လိမ့်​မည်။
    ထို​ဘုရင်​သည်​အ​လွန်​တို​တောင်း​သည့်​အ​ချိန် ကာ​လ​အ​တွင်း​၌​လုပ်​ကြံ​သတ်​ဖြတ်​ခြင်း
    ကို​ခံ​ရ​လိမ့်​မည်။ သို့​ရာ​တွင်​သူ​သည်​လူ မြင်​ကွင်း​၌​သော်​လည်း​ကောင်း၊ စစ်​ပွဲ​၌​သော်
    လည်း​ကောင်း​အ​သတ်​ခံ​ရ​ခြင်း​မ​ဟုတ်'''' ဟု​ဆို​၏။'
  bod-N: དུས་དེར་མི་གཞན་ཞིག་འོངས་ནས་ཁོའི་རྒྱལ་སྲིད་ཀྱི་རྒྱུན་འཛིན་པར་བྱེད་ཅིང་། མི་དེས་རྒྱལ་ཁམས་ཀྱི་དཔལ་ཡོན་དར་བའི་ཆེད་དུ།
    བློན་པོ་གདུག་རྩུབ་ཅན་ཞིག་མངགས་ནས་དཔྱ་ཁྲལ་བཙན་གྱིས་བསྡུ་བར་བྱེད། རྒྱལ་པོ་འདི་ནི་དུས་ཡུན་རིང་པོ་མི་འགྱང་བར་ཤི་བར་འགྱུར་མོད།
    དེ་ནི་ཁོང་ཁྲོ་དང་དམག་འཐབ་ཀྱི་རྐྱེན་གྱིས་ཤི་བ་མ་ཡིན་ནོ། །
  sna-sna: “Anomutevera achatumira muteresi kuti achengetedze mbiri youmambo. Zvisinei
    hazvo, shure kwamakore mashoma, iye achaparadzwa, zvisingaitwi mukutsamwa kana
    muhondo.
  spa-BLM: “Entonces se levantará en su lugar uno que hará pasar a un recaudador de
    impuestos por el reino para mantener su gloria; pero en pocos días será destruido,
    no en la ira ni en la batalla.
  cac-cac: Ch'ocxo junxo vin̈ rey ol ochcan sq'uexuloc vin̈, a jun vin̈ chi', ol schecb'at
    junoc mach vin̈, b'at sc'ananel tumin syac' eb' d'a vin̈, yic sq'uec'och vin̈
    yed' yopisio chi' snaani. Palta jayeanto c'ual yoch vin̈ d'a yopisio chi', ol
    miljoccham vin̈, man̈oc d'a scal oval ol cham vin̈.
  swh-ULB: Kisha mtu mwingine atainuka katika nafasi ambaye atamfanya mtoza ushuru
    apite kwa ajili ya ufahari wa ufalme. Lakini katika siku zijazo atakatiliwa mbali,
    lakini si kwa hasira wala si katika vita.
  bel-bel: На яго месца стане той, які пашле зборшчыка падаткаў прайсьці на царства
    славы; але і ён празь некалькі дзён загіне, і не ад абурэньня і ня ў бітве.
  deu-ELBBK: Und an seiner statt wird einer aufstehen, der einen Eintreiber der Abgaben
    durch die Herrlichkeit des Reiches ziehen lässt; aber in wenigen Tagen wird er
    zerschmettert werden, und zwar weder durch Zorn noch durch Krieg.
  mbb-OT: “Is ebpekeilis kandin he hadì, edsuǥuen duen te menge upisyal zin he peǥesa
    zan is menge etew te kebayad te vuhis su para meumani is ketiǥeyunan te ginhedian
    din. Piru kenè egkeuǥet ne ebpatey heini he hadì, piru kenà tenged te tebek etawa
    zuen nepauk kandin.
  mal-2015: അവന്നു പകരം എഴുന്നേല്ക്കുന്നവൻ തന്റെ രാജ്യത്തിന്റെ മനോഹരഭാഗത്തുകൂടി ഒരു
    അപഹാരിയെ അയ്യക്കും; എങ്കിലും കുറെ ദിവസത്തിന്നകം അവൻ സംഹരിക്കപ്പെടും. കോപത്താലല്ല,
    യുദ്ധത്താലുമല്ല.
  rmc-rmc: Pre leskro than pes ačhavela aver, savo bičhavela le colňikos te kidel
    avri o daňe, hoj te barvaľol leskro kraľišagos. No pal varesavo časos ela zňičimen,
    ale na andre choľi, aňi na andro mariben.
  nlg-nlg: “Mi geva ke tona taonia mai ghua sakai na vunaghi haba, agaia igeva ke
    vetenara ra nina vure lutu holaa sosoni/takisi tadira rana vure subo, ge ke totoloa
    nia nina lologho tana kinakabuna. Mi tana pile bona vamua na vunaghi haba keri
    igeva kara matea, ma kara mua nea tana matadira rana vure subo, me taho ghua tana
    veilalabui.”
  pes-OPV: «پس در جای او عاملی خواهد برخاست که جلال سلطنت را از میان خواهد برداشت
    لیکن در اندک ایامی او نیز هلاک خواهد شد نه به غضب و نه به جنگ.
  ron-1924: Чел че-й ва луа локул ва адуче ун асупритор ын чя май фрумоасэ парте а
    ымпэрэцией, дар ын кытева зиле ва фи здробит, ши ануме ну прин мыние, нич прин
    рэзбой.
  ben-OBCV: “তার উত্তরাধিকারী রাজ্যের প্রতিপত্তি বজায় রাখতে এক কর আদায়কারীকে পাঠাবে।
    কিন্তু কয়েক বছরের মধ্যে সেও ধ্বংস হবে, যদিও তার মৃত্যু ক্রোধে বা যুদ্ধে ঘটবে
    না।
  som-som: Dabadeedna waxaa meeshiisii istaagi doona mid ka dhigi doona in cashuurqaade
    boqortooyada ammaanteeda dhex maro, laakiin dhawr maalmood dabadood ayaa la jebin
    doonaa, lagumase jebin doono cadho ama dagaal.
  lat-VUC: 'Et stabit in loco ejus vilissimus, et indignus decore regio: et in paucis
    diebus conteretur, non in furore, nec in prælio.'
  eng-ASVBT: Then shall stand up in his place one that shall cause an exactor to pass
    through the glory of the kingdom; but within few days he shall be destroyed, neither
    in anger, nor in battle.
  ita-1885: 'Poi sorgerà nello stato di esso, con maestà reale, uno che manderà attorno
    esattori: ma fra alquanti dì sarà rotto, non in ira, nè in guerra.'
  eng-ULB: Then someone will rise up in his place who will make a tax collector pass
    through for the sake of the splendor of the kingdom. But in the next days he will
    be broken, but not in anger or in battle.
  spa-VBL: Su sucesor enviará a un recaudador de impuestos para mantener la riqueza
    real. Sin embargo, en poco tiempo morirá, pero no violentamente ni en batalla.
  fra-_FOB: Et un autre sera établi à sa place, qui fera passer l'exacteur dans l'ornement
    du royaume; et en peu de jours il sera brisé, et ce ne sera ni par la colère,
    ni dans la bataille.
  mal-mal: അവന് പകരം എഴുന്നേല്ക്കുന്നവൻ തന്റെ രാജ്യത്തിന്റെ മഹത്വത്തിനായി നികുതി പിരിക്കുവാൻ
    ഒരു അപഹാരിയെ അയയ്ക്കും; എങ്കിലും കുറെ ദിവസത്തിനുള്ളിൽ അവൻ സംഹരിക്കപ്പെടും. കോപത്താലല്ല,
    യുദ്ധത്താലുമല്ല.
  urd-GVR: Us kī jagah ek bādshāh barpā ho jāegā jo apne afsar ko shāndār mulk Isrāīl
    meṅ bhejegā tāki wahāṅ se guzar kar logoṅ se ṭaiks le. Lekin thoṛe dinoṅ ke bād
    wuh tabāh ho jāegā. Na wuh kisī jhagaṛe ke sabab se halāk hogā, na kisī jang meṅ.
  suz-BL: मिनु मेको आ नोले अर्को मुर का पिप दुम्‍ब। मेकोमी आ राज्‍य कली शोंप तेल्‍‍चा
    कली ठेयब मुर का कली तिरो पोक्‍थ सोइक्‍ब। तन्‍न इच्‍का नाक्‍त नोले मेको पिप यो
    गाइक्‍चा मपुंइसीथु, लडाइ मपथु, बेक्‍ब।
  eng-NOY: Then shall arise in his place one who shall send an exacter of tribute
    through the glory of his kingdom; but within few days shall he be destroyed, neither
    by anger nor by battle.
  ita-1927: Poi, in luogo di lui, sorgerà uno che farà passare un esattore di tributi
    attraverso il paese che è la gloria del regno; ma in pochi giorni sarà distrutto,
    non nell’ira, né in battaglia.
  ckb-ckb: «جێنشینەکەی باجگرێک دەنێرێت بۆ بەردەوام بوونی شکۆمەندی پاشایەتییەکەی. لە
    ماوەیەکی کورتدا تێکدەشکێت، بەڵام نە بە تووڕەیی و نە بە جەنگ.
  eng-BBE: Then his place will be taken by one who will send out a man with the glory
    of a king to get wealth together; but after a short time destruction will overtake
    him, but not in wrath or in the fight.
  kan-OKCV: ಅವನ ಉತ್ತರಾಧಿಕಾರಿಯು ಅರಸೊತ್ತಿಗೆಯ ಸೊಗಸನ್ನು ಕಾದುಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಸುಂಕ ವಸೂಲಿ
    ಮಾಡುವವನನ್ನು ಕಳುಹಿಸುವನು. ಆದರೂ ಕೆಲವೇ ವರ್ಷಗಳಲ್ಲಿ ಅವನು ನಾಶ ಹೊಂದುವನು. ಇದು ಕೋಪದಿಂದಾಗಲಿ
    ಇಲ್ಲವೆ ಯುದ್ಧದಿಂದಾಗಲಿ ಆಗುವುದಿಲ್ಲ.
  tam-2017: செழிப்பான ராஜ்ஜியத்தில் வரிவசூலிப்பவனைத் திரியச்செய்கிற ஒருவன் தன் இடத்தில்
    எழும்புவான்; ஆகிலும் சில நாட்களுக்குள் கோபமில்லாமலும் சண்டையில்லாமலும் நாசமடைவான்.
  spa-RV-1909: Entonces sucederá en su silla uno que hará pasar exactor por la gloria
    del reino; mas en pocos días será quebrantado, no en enojo, ni en batalla.
  ron-BTF: Atunci se va ridica în locul lui un ridicător de taxe în gloria împărăției,
    dar în puține zile va fi nimicit, nici în mânie, nici în bătălie.
  eng-WEBP: “Then one who will cause a tax collector to pass through the kingdom to
    maintain its glory will stand up in his place; but within few days he shall be
    destroyed, not in anger, and not in battle.
  eng-FBV: His successor will send out a tax collector to maintain royal wealth. However,
    in a short time he will die, but not violently or in battle.
  nch-BL: “Huan seyoc pehuas para tanahuatis ipan nopa tanahuatilisti ipan norte.
    Huan ni cati yancuic quintitanis tacame ma tainamatij impuesto campa hueli para
    huelis moricojchihuas yaya huan nochi itanahuatilis. Pero yaya amo huejcahuas
    tanahuatis. Miquis, pero amo miquis ipan tatehuilisti o ipan se cualanti.
  vie-1934: Bấy giờ có một vua khác sẽ nối ngôi người, sai kẻ bức hiếp đi qua nơi
    vinh hiển của nước; nhưng trong mấy ngày người sẽ phải bại hoại, chẳng vì cơn
    giận dữ hay trận chiến tranh nào cả.
  hin-CV: “तब जो उसकी जगह लेगा, वह राजकीय वैभव को बनाए रखने के लिये कर इकट्ठा करनेवाला
    भेजेगा. फिर भी, कुछ ही सालों में, वह नाश हो जाएगा, पर उसका विनाश क्रोध में या
    युद्ध में न होगा.
  spa-BES: Entonces su lugar será ocupado por alguien que enviará a un hombre con
    la gloria de un rey para juntar riquezas; pero después de un corto tiempo la destrucción
    lo alcanzará, pero no en ira o en la lucha.
  tdx-tdx: Hitroatse handimbe aze ty hampiranga mpamori-haba ami’ty enge’ i fifeheañey;
    f’ie modo ty andro tsy ampe le ho folake tsy aman-kaboseke tsy aman-aly.
  tha-KJV: แล​้วจะมี​ผู้​หน​ึ่งขึ้นมาแทนที่ของท่าน ผู้​นี้​จะส่งเจ้าพนักงานเก็บส่วยให้ไปตลอดทั่วราชอาณาจั​กรอ​ั​นร​ุ่งโรจน์
    แต่​ไม่​กี่​วันเขาก็ประสบหายนะ มิใช่​ด้วยความโกรธหรือสงคราม
  por-BR-2018: E em seu lugar se levantará um que fará passar um cobrador de impostos
    para glória real; mas em poucos dias será quebrantado, não por causa de ira nem
    de batalha.
  deu-ELO: Und an seiner Statt wird einer aufstehen, welcher einen Eintreiber der
    Abgaben durch die Herrlichkeit des Reiches ziehen läßt; aber in wenigen Tagen
    wird er zerschmettert werden, und zwar weder durch Zorn noch durch Krieg.
  eng-WYC-2018: And the vilest and (most) unworthy to the king’s honour shall stand
    in the place of him, and in few days he shall be all-broken, not in strong vengeance,
    neither in battle, (or but not openly, nor in battle).
  epo-epo: Sur lia loko stariĝos tia, kiu sendos impostiston tra la tuta glora regno;
    sed post kelke da tagoj li pereos, kvankam ne per kolero kaj ne per batalo.
  uig-PIN: Keyin uning orniƣa yǝnǝ bir padixaⱨ tǝhtkǝ olturidu; u padixaⱨliⱪning ǝng
    xan-xǝrǝplik jayiƣa bir zalim alwangbegini ǝwǝtidu. Lekin u uzun ɵtmǝyla, malimanqiliⱪmu
    bolmay, jǝngmu bolmay ɵltürülidu».
  beo-beo: Fa:no, hina bagade eno da Silia hina bagade ea sogebi lamu. E da eagene
    ouligisu dunu amo eagene su (da:gisi) muni lama:ne asunasimu. Amo hou da doaga:lalu,
    ea dunu fi da se bagade nabimu. Be e da ode bagahame fawane hina hou hamonanu,
    bogomu. Ea bogosu da gegesu ganodini hame, amola ea bogosu amo dunu huluane da
    hame ba:mu.”
  tpi-OTNT: Orait narapela king bai i kisim ples bilong en na em bai i salim wanpela
    man i go kisim takis long dispela gutpela ples tru i stap insait long ol kantri
    em i bosim. Dispela king bai i stap sotpela taim tasol, na bai em i dai. Em bai
    i no dai long pait, na tu bai i no gat man i gat kros long en na i kilim em i
    dai. Olsem na ol man bai i no save long wanem as tru na em i dai.”
  hau-SA: “Magājinsa zai aiki mai karɓar haraji don darajar masarautarsa. Amma ba
    da daɗewa ba za a hallaka shi, duk da haka ba da fushi ko cikin yaƙi ba.
  uig-LAT: Kéyin uning ornigha yene bir padishah textke olturidu; u padishahliqning
    eng shan-shereplik jayigha bir zalim alwangbégini ewetidu. Lékin u uzun ötmeyla,
    malimanchiliqmu bolmay, jengmu bolmay öltürülidu».
  nde-nde: Ozathatha ubukhosi ngemva kwayo uzathuma umthelisi ukuze buqhubeke ubukhazikhazi
    basesikhosini. Kodwa kungeminyaka mingaki izaqethulwa, kungasikho ngodlakela kumbe
    empini.
  ton-ton: 'Pea ʻe toki tuʻu hake ʻi hono tuʻunga ʻoʻona ha taha fakatupu tukuhau
    ʻi he nāunau ʻoe puleʻanga: ka e ʻaho siʻi pe pea ʻe ʻauha ia, ka e ʻikai ʻi he
    ʻita, pe ʻi he tau.'
  ces-1613: I povstane na místo jeho v slávě královské ten, kterýž rozešle výběrčí,
    ale ten po nemnohých dnech potřín bude, a to ne v hněvě, ani v boji.
  eng-WMB: “Then one who will cause a tax collector to pass through the kingdom to
    maintain its glory will stand up in his place; but within few days he shall be
    destroyed, not in anger, and not in battle.
  tam-TCV: “அவனுக்குப் பின்வரும் அரசன் தனது அரசின் மேன்மையைத் தொடர்ந்து காப்பாற்றுவதற்காக,
    வரி வசூலிக்கும் ஒருவனை அனுப்புவான். ஆயினும் அவன் ஒருசில வருடங்களுக்குள் கோபத்தினாலோ,
    யுத்தத்தினாலோ அல்லாமல் அழிக்கப்படுவான்.
  ceb-ULB: Unya adunay tawo nga motungha puli sa iyang dapit nga magsugo sa tigkolekta
    ug buhis sa pagpaningil tungod ug alang sa pagpanindot sa gingharian. Apan sa
    mosunod nga mga adlaw malaglag dayon siya, apan dili sa kasuko o sa gubat.
  pol-UBG: I powstanie na jego miejsce taki, który roześle poborców w chwale królestwa.
    Ale po niewielu dniach zostanie zniszczony, lecz nie w gniewie ani nie w bitwie.
  urd-GVU: اُس کی جگہ ایک بادشاہ برپا ہو جائے گا جو اپنے افسر کو شاندار ملک اسرائیل
    میں بھیجے گا تاکہ وہاں سے گزر کر لوگوں سے ٹیکس لے۔ لیکن تھوڑے دنوں کے بعد وہ تباہ
    ہو جائے گا۔ نہ وہ کسی جھگڑے کے سبب سے ہلاک ہو گا، نہ کسی جنگ میں۔
  deu-1912: Und an seiner Statt wird einer aufkommen, der wird einen Schergen sein
    herrliches Reich durchziehen lassen; aber nach wenigen Tagen wird er zerbrochen
    werden, doch weder durch Zorn noch durch Streit.
  kan-2017: ಅವನ ಸ್ಥಾನದಲ್ಲಿ ಮತ್ತೊಬ್ಬನು ಎದ್ದು, ರಾಜ್ಯದಲ್ಲಿ ಶಿರೋಮಣಿಯಾದ ದೇಶವನ್ನೆಲ್ಲ ದೋಚಿಕೊಳ್ಳತಕ್ಕವನನ್ನು
    ನೇಮಿಸುವನು. ಅವನು ಕೆಲವು ದಿನಗಳೊಳಗೆ ನಾಶವಾಗುವನು. ಅವನ ನಾಶ ಕೋಪದ ಪೆಟ್ಟಿನಿಂದಲ್ಲ, ಯುದ್ಧದಿಂದಲೂ
    ಅಲ್ಲ.
  yap-yap: “Ma bay yib yugu reb e pilung nga luwan, ni bayi l’oeg be’ ni ngi i kunuy
    e tax ya nge yo’or e salpiy ko nam rok. Dabi n’uw nap’an min li’ fare pilung ngem’,
    machane gathi bay nli’ ko mael.”
  hlt-MCSB: Anih hmuen kah aka pai loh ram kah boeilennah soah laisuk a paan sak ni.
    Tedae khohnin pakhat dongah bawt vetih thintoek neh om kolla caemtloek khuiah
    khaw om mahpawh .
  mdy-ETH: «ሜሌ ካኣቲ ዒዛ ቤዛ ካኣታዻንዳኔ፤ ዬይ ካኣታሢ ፔ ካኣቱሞኮ ቦንቾ ካፒ ዴይሣኒ ፔቴ ጊኢራ ጊኢሪሻንዳ ዓሲ ዶኦራንዳኔ፤
    ያዺ ማዔቴያ ዬይ ካኣታሢ ዻካ ዎዴኮ ጊንፃ ዎዺንታንዳኔ፤ ዒ ሃይቃንዳሢ ዴሬ ዒፂ ዒዛይዳ ዔቄም፥ ጊንሣ ሃሣ ዖልዚናኣቱዋሴ»
    ጌዔኔ።
  twi-ASANTE: “Deɛ ɔbɛdi nʼadeɛ no bɛsoma ɔtogyeni, sɛdeɛ ɛbɛyɛ a ɔbɛnya deɛ ɛbɛma
    nʼahennie no animuonyam atena hɔ. Mfirinhyia kakra bi akyi no, wɔbɛsɛe no; nanso
    ɛmfiri abufuo anaa ɔko mu.
  eng-WEBU: “Then one who will cause a tax collector to pass through the kingdom to
    maintain its glory will stand up in his place; but within few days he shall be
    destroyed, not in anger, and not in battle.
  wal-wal: “A sohuwan kawotidaagee ba kawotettaa bonchchuwaa naaganau giiraa giirissiya
    asa kawotettaa giddo kiittana. Gidikkonne, qantta wodiyaappe guyyiyan, hanqqon
    woikko olan gidennan i coo haiqqi xayana.
  spa-PDDPT: Se levantará otro en su lugar que enviará un cobrador de tributos por
    todo el esplendor del reino. Pero a los pocos días será quebrantado, aunque no
    con furia, ni en batalla.
  gun-gun: — Ha'e va'e rire ma hekovia oĩ ju 'rã peteĩ. Ha'e va'e ma oyvy iporãvea
    rupi omondouka 'rã peteĩ guembiguai imposto re nhombopagaa rupi oiko aguã. Ha'e
    rami teĩ are e'ỹ re omomba 'rã, ixupe ivaia py e'ỹ, neĩ hexe opu'ã reia rupi e'ỹ
    guive.
  agu-BL: ’Apart tzun junt tz'ocopon tetz xel tan cawu'n. Ej nin mben ẍchakol jun
    tan telse'n alcawal bene'n tzi'n, bantz jale'n yi tetz riquil. Nin yil tz'el cobox
    tiemp copon biyij yi jun ajcawa'tz. Poro nk'e'tz tul oyintzi' lquime't.
  ilo-ULB: Ket addanto iti maysa a tumaud a kasukatna a mangipilitto nga agsingir
    iti buis tapno maipaay para iti kinadayag ti pagarian. Ngem iti sumagmamano laeng
    nga aldaw, madadaelto isuna, ngem saan a gapu iti unget wenno iti gubatan.
  kpg-kpg: “Tuai king ga gila aga ga hagau dana dangada oobidi e hai nia daangada
    gi dagitedi e haga menege aga di maluagina o dono henua. I lodo di madagoaa bodobodo,
    di king deelaa ga daaligi gii made, hagalee i mua nia daangada be i lodo tauwa.”
  uig-ARA: كېيىن ئۇنىڭ ئورنىغا يەنە بىر پادىشاھ تەختكە ئولتۇرىدۇ؛ ئۇ پادىشاھلىقنىڭ
    ئەڭ شان-شەرەپلىك جايىغا بىر زالىم ئالۋاڭبېگىنى ئەۋەتىدۇ. لېكىن ئۇ ئۇزۇن ئۆتمەيلا،
    مالىمانچىلىقمۇ بولماي، جەڭمۇ بولماي ئۆلتۈرۈلىدۇ».
  sus-sus: «Mangɛ naxan tima na xanbi ra, na duuti maxili ɲaaxi nde xɛɛma nɛ bɔxi
    yire nde ma, dɛnnaxɛ tofan a birin bɛ. A mu buma, na mangɛ fan birama nɛ, kɔnɔ
    a xa birɛ mu fatanma gere xa ra, xa na mu a ra xɔnnanteya.»
  pon-2006: “Emen nanmwarki pahn kohda mwuri, me pahn kadarala emen lapalap pwehn
    kahpwalihki aramas akan daksis pwe en kalaudehla pai en sapwellime wehi. Nanmwarki
    meno pahn mwadangete kamakamala, ahpw e sohte pahn kamakamala mwohn aramas de
    nan mahwen.”
  ksd-ksd: Ma tikai na ki ur vue, nina ba na tulue ra tena kapkap totokom upi na alalu
    ta ra minamar i ra vuna gunan; ma ba i par ta umana bung na virua, vakir ta ra
    kankan kai ta tikai, ma vakir ta ra vinarubu.
  tur-YTC: “O zaman krallığın görkemini korumak için vergi toplayanı krallığın içinden
    geçiren biri onun yerinde kalkacak; ama birkaç gün içinde öfkeyle değil, savaşta
    değil, yok edilecek.”
  ind-AYT: “Kemudian, akan muncul seorang yang menggantikan kedudukannya yang menyuruh
    penagih pajak bagi kejayaan kerajaan itu. Namun, dalam beberapa hari, dia akan
    dibinasakan, bukan karena kemarahan dan bukan karena peperangan.”
  nya-nya: “Mfumu imene idzatenga malo ake idzatumiza wokhometsa msonkho kuti chuma
    cha ufumu wake chichuluke. Komabe mʼzaka zochepa mfumuyo idzawonongedwa osati
    mu mkwiyo kapena ku nkhondo.
  hrv-hrv: Na njegovo će mjesto doći jedan koji će u diku kraljevstva poslati poreznika,
    ali će u kratko vrijeme poginuti bez gnjeva i boja.
  mps-mps: Tialima, te gasa kingo agai bidali pesage selama, tama agai te takis mone
    sabo bidi me deli tagala palaibao, te takis mone somainogo. Magi baso meni, agai
    homugo te agai te king bidi bididubadi, agai te wiegi yai doado bage elalueibao
    homu yaibao. Tiali goli, te king te Pęwadage sogo naga tama bidama, tama te aga
    isaibao. Agai te hwįbode me isigobeo, tama me te mena bidigo te wado po aga dali
    olama, te aga me ela mugobeo. Tama te bidi dabego te magi pagede mu aga isali,
    te page me konegobeo,” wali.
  tpi-tpi: Orait narapela king bai i kisim ples bilong en na em bai i salim wanpela
    man i go kisim takis long dispela gutpela ples tru i stap insait long ol kantri
    em i bosim. Dispela king bai i stap sotpela taim tasol, na bai em i dai. Em bai
    i no dai long pait, na tu bai i no gat man i gat kros long en na i kilim em i
    dai. Olsem na ol man bai i no save long wanem as tru na em i dai.”
  dan-1931: I hans Sted træder en*, som sender en Skatteopkræver* gennem Rigets Herlighed*,
    men på nogle Dage knuses han, dog uden Harm, ej heller i Strid. { [*Seleukus IV.]
    / [**Heliodorus.] / [***Jødeland eller Jerusalem.] }
  vie-OVCB: Vua kế vị sẽ cử một người thu thuế vô cùng hà khắc, bóc lột người Ít-ra-ên,
    nhưng vua chỉ trị vì một thời gian ngắn rồi chết cách bí mật, không phải vì thù
    hận hay chiến trận.
  guj-2017: પછી તેની જગ્યાએ એક એવો ઊભો થશે, જે જુલમથી કર લેનારને પ્રતાપી રાજ્યમાં
    સર્વત્ર ફેરવશે. પણ થોડા જ દિવસોમાં તેનો અંત આવશે, પણ ક્રોધમાં કે યુદ્ધમાં નહિ.
  pon-2006A: “Emen nanmwarki pahn kohda mwuri, me pahn kadarala emen lapalap pwehn
    kahpwalihki aramas akan daksis pwe en kalaudehla pai en sapwellime wehi. Nanmwarki
    meno pahn mwadangete kamakamala, ahpw e sohte pahn kamakamala mwohn aramas de
    nan mahwen.”
  por-BRBSL: “Então aquele que fizer passar um cobrador de impostos pelo reino para
    manter sua glória se levantará em seu lugar; mas dentro de poucos dias ele será
    destruído, não com raiva e não em batalha.
  swe-swe: I hans ställe ska en annan uppstå [hans son Seleukos IV]. Han ska sända
    en skatteindrivare igenom det land som är hans rikes prydnad [Judéen i Israel].
    Men efter några dagar ska han störtas, dock inte genom vrede eller i strid. [Efter
    Antiochos III blev hans son Seleukos IV kung. Han regerade 187-175 f.Kr. Han sände
    sin högt uppsatta ämbetsman Heliodorus för att samla in skatt som skulle gå till
    romarna. Enligt 2 Mack 3:7-40 hade Seleukos gett en hemlig order om att plundra
    templet i Jerusalem, men en skrämmande syn hindrar Heliodorus från att göra det.
    Seleukos regerar bara några få år. Han dör inte ”genom vrede”, som hans far som
    lynchades av en uppretad mobb, eller i strid. I stället är det Heliodorus som
    förgiftar honom, kanske även med hjälp av nästa regent som är Antiochos IV.]
  cth-cth: Hote bawi e hmuen dawk tami buet touh sungren poung e uknaeram dawk, tamuk
    ka cawng e a kangdue han. Hatei, taran tuknae lungkhueknae dawk hoi laipalah,
    a kahma han.
  twi-twi: “Nea obedi nʼade no bɛsoma towgyeni, sɛnea ɛbɛyɛ a obenya nea ɛbɛma nʼahenni
    no anuonyam atena hɔ. Mfirihyia kakra bi akyi no, wɔbɛsɛe no; nanso ɛremfi abufuw
    anaa ɔko mu.
  hlt-hlt: Anih hmuen kah aka pai loh ram kah boeilennah soah laisuk a paan sak ni.
    Tedae khohnin pakhat dongah bawt vetih thintoek neh om kolla caemtloek khuiah
    khaw om mahpawh.
  tbz-SIM: Wèè bo sɔɔtɛ́ o fɔ̃̀tìrì ò bo tɔ̃ nhonìtì kòo túótɛ́ dɛ kó dikpɑ̀ɑ̀tìyuu
    kó tɛcɛ̃sɑ̀ɑ̀tɛ̀ kó tinɛntì. Dimɔ̀nnì sɑ́m̀pɔ́ miɛkɛ bɛ̀ bo ò pɔ̀ntɛ, bɛ̀ mɛ nyí
    yóó ò pɔ̀ntɛ kɛ̀ dɛ̀ nfeí yoo dɛ̀ ntú nɛ̀ dikpɑ̀nnì mɑrì miɛkɛ.
  msy-2020: “Eghtɨ atrivir igharazitam an danganim inigh, kantrin an ativaziba bizir
    aghuiba ua bagh da inisɨ nɨghnigh, egh gumazitam amadaghtɨ, a nguibar bar aghuir
    kamɨn mangɨ me abɨn men dagɨaba iniam. Egh atrivir kam mɨdorozimɨn aremeghan kogham.
    Egh uaghan gumazitam an atar a mɨsueghtɨ an aremeghan kogham. Eghtɨ atrivir kam
    bar dughiar otevimɨn ikegh ovengam.”
  dop-dop: Wulɑʋ wei ɩ kɑ́ lɛɛtɩ ɩ lonte tɑɑ tɔ ɩ́lɛ́ ɩ kɑ́ sɩɩ lɑmpuu mʋlʋ kɛ Ɩsɛɣɛlɩ
    tɑɑ. Amɑ pɩɩ lɑ wɛɛ nɑɑlɛ ɩlɛnɑ pǝ kʋ-ɩ. Amɑ pǝ kɑɑ wɛɛ yoou tɑɑ yɑɑ pɑ muɣulɑ-ɩ.
  azb-azb: Onun yerinə keçən padşah padşahlıq izzəti üçün öz vergiyığanını göndərəcək,
    ancaq az müddət sonra o da həlak olacaq. Amma bu, üsyan yaxud müharibə zamanı
    olmayacaq.
  eng-DBY: And in his place shall one stand up who shall cause the exactor to pass
    through the glory of the kingdom; but in a few days he shall be broken, neither
    in anger nor in battle.
  hin-2017: “तब उसके स्थान में कोई ऐसा उठेगा, जो शिरोमणि राज्य में अंधेर करनेवाले
    को घुमाएगा; परन्तु थोड़े दिन बीतने पर वह क्रोध या युद्ध किए बिना ही नाश हो जाएगा।
  wol-KYG: Ki koy wuutu dina yebal kuy foqati ay galag yu ñuy yokke puukarey nguur
    gi, waaye du yàgg dara, ñu faagaagal ko ci sutura, te du doon ci xare.»
  eng-YLT: '''And stood up on his station hath [one] causing an exactor to pass over
    the honour of the kingdom, and in a few days he is destroyed, and not in anger,
    nor in battle.'
  eng-WYC-2017: And the vilest and unworthy to the king’s honour shall stand in the
    place of him, and in few days he shall be all-broken, not in strong vengeance,
    neither in battle.
  eng-WMBB: “Then one who will cause a tax collector to pass through the kingdom to
    maintain its glory will stand up in his place; but within few days he shall be
    destroyed, not in anger, and not in battle.
  urd-GVH: उस की जगह एक बादशाह बरपा हो जाएगा जो अपने अफ़सर को शानदार मुल्क इसराईल
    में भेजेगा ताकि वहाँ से गुज़रकर लोगों से टैक्स ले। लेकिन थोड़े दिनों के बाद वह
    तबाह हो जाएगा। न वह किसी झगड़े के सबब से हलाक होगा, न किसी जंग में।
  rug-rug: Sa tie sapu baṉara hobena si kote garunu la tie pude vagi takisi koari
    na tiena sa butubutu pude va ṉiṉira ia sa tinolava tanisa binaṉara. Ba hola kaiqa
    vuaheni si kote tava mate si asa, lopu pa kinukiti babe pa vinaripera.
  gaz-gaz: “Namni iddoo isaa buʼu ulfina mootummaa eegsisuuf warra gibira walitti
    qaban ni erga. Taʼus inni utuu aariidhaan yookaan waraanaan hin taʼin yeroo gabaabaa
    keessatti bada.
  fra-LSG: Celui qui le remplacera fera venir un exacteur dans la plus belle partie
    du royaume, mais en quelques jours il sera brisé, et ce ne sera ni par la colère
    ni par la guerre.
  yal-yal: “A ɲɔxɔn yibiran fitinatɔna nde rafama nɛn yamanan faɲi yireni. Koni soge
    dando, a halagima nɛn, a mi fata xɔlɛ ra, a mi fata yɛngɛ ra.”
  haw-1868: Alaila, e ku mai iluna ma kona wahi kekahi mea nana e hoouna i ka mea
    auhau waiwai maluna o ka nani o ia aupuni; aka, aole e hala na la he nui a lukuia
    oia, aole na ka huhu, aole hoi na ke kaua.
  arb-NAV: ثُمَّ يَعْتَلِي الْعَرْشَ بَعْدَهُ مَنْ يَبْعَثُ جُبَاةَ الْجِزْيَةِ إِلَى
    أَرْضِ إِسْرَائِيلَ، وَلَكِنَّهُ فِي غُضُونِ أَيَّامٍ قَلِيلَةٍ تُصِيبُهُ الْهَزِيمَةُ
    مِنْ غَيْرِ فِتْنَةٍ وَلا حَرْبٍ.
  ewe-ewe: “Ame si axɔ ɖe eteƒe la ana dugadzɔlawo natsa adzɔ ga be woalé fiaɖuƒe
    la ƒe atsyɔ̃ ɖe te. Ke le ƒe ʋɛ aɖewo megbe la, woatsrɔ̃e, ke menye le dziku me
    loo alo le aʋagbedzi o.
  eng-LEE: And there will stand up in his place one who will cause the exactor [of
    taxes] to pass through the glorious [land] of the kingdom; but within a few days
    will he be broken, but not in anger, nor in battle.
  asm-FB: তাৰ পাছত ৰাজ্যৰ ঐশ্বৰ্যৰ বাবে কৰ দিবলৈ জোৰ দিয়া এজনে তেওঁৰ স্থান ল’ব। এই
    জনো অলপ দিনৰ ভিতৰতে বিনষ্ট হ’ব, কিন্তু ক্ৰোধত বা যুদ্ধত নহয়।
  sus-A: «مَنفّ نَشَن تِمَ نَ شَنبِ رَ، نَ دُوتِ مَشِلِ حَاشِ ندٍ شّيمَ نّ بْشِ يِرٍ
    ندٍ مَ، دّننَشّ تٌقَن عَ بِرِن بّ. عَ مُ بُمَ، نَ مَنفّ قَن بِرَ مَ نّ، كْنْ عَ
    شَ بِرّ مُ قَتَنمَ فٍرٍ شَ رَ، شَ نَ مُ عَ رَ شْننَنتٍيَ.»
  fra-SBL: « Alors se dressera à sa place celui qui fera passer un collecteur d'impôts
    dans le royaume pour en maintenir la gloire ; mais en peu de jours il sera détruit,
    non par la colère, ni par la bataille.
  hbo-hbo: וְעָמַ֧ד עַל־כַּנֹּ֛ו מַעֲבִ֥יר נֹוגֵ֖שׂ הֶ֣דֶר מַלְכ֑וּת וּבְיָמִ֤ים אֲחָדִים֙
    יִשָּׁבֵ֔ר וְלֹ֥א בְאַפַּ֖יִם וְלֹ֥א בְמִלְחָמָֽה׃
  pjt-pjt: “Ka maḻangka palumpa aṟangka wati kutjupa nyinakatiku ngura panya Tjiṟiyaku
    mayatjarira, munu wati paluṟu mani puḻkatjararingkunytjikitjangku wati kutjupa
    Israeltakutu wituṟa iyalku mani, gold, tjilpa munu kutjupa kutjupa wiṟu tjuṯa
    kuḻu mantjiṟa ngalya-katira palunya ungkunytjaku. Palulanguṟu mayatja panya palunya
    kutjupangku kampangkaṯu pungkula iluntakuku, Tjiṟiyaku panya mayatja.” Alatji
    angelpa Gabrieltu ngayula tjakultjunu.
  kik-kik: “Na rĩrĩ, ũrĩa ũgooka ithenya-inĩ rĩake nĩagatũma mwĩtia wa mbeeca cia
    igooti atuĩkanĩrie bũrũri ũcio wothe agĩĩtagia igooti, nĩguo atũũrie riiri wa
    ũthamaki wake. No thuutha wa mĩaka mĩnini nĩakaniinwo, no ndakooragwo na marakara
    kana ooragĩrwo mbaara-inĩ.
  fra-NCL: Un autre se tiendra à sa place, qui fera passer un exacteur dans le lieu
    qui est la gloire du royaume, et en quelques jours il sera brisé, et ce ne sera
    ni par la colère ni par la guerre.
  cek-AK: Anih toksakhaih ahmuen toepkung aluek bang ih siangpahrang loe lensawk siangpahrang
    prae to caksak poe hanah, tamut cong kami khaeah tamut cong hanah lok to paek
    tih; toe saning akra ai ah anih loe palungphuihaih pongah na ai, misa angtukhaih
    pongah doeh na ai ah, anghma angtaa tih.
  cuk-cuk: ” ’Dad-nakwed-argan-sapiledsikid-rey-sorbali, rey-baid megnonikoed. We-rey,
    na e-yar-semaid ibmar-bukidar-nikuegala, dule-wargwen dulemargi-mani-gaega barmidoed.
    Degi-inigwele, we-rey sikwas ibagan-nasad-sorbali, oburgwilenonikoed, bila-onolenaidgi
    burgosulid.
  uig-CYR: Кейин униң орниға йәнә бир падиша тәхткә олтириду; у падишалиқниң әң шан-шәрәплик
    җайиға бир залим алваңбегини әвәтиду. Лекин у узун өтмәйла, малиманчилиқму болмай,
    җәңму болмай өлтүрүлиду».
  tel-2017: అతని స్థానంలో మరొకడు లేచి రాజ్య వైభవం కోసం బలవంతంగా పన్నులు వసూలు చేస్తాడు.
    కొద్ది దినాలకే అతడు నాశనమౌతాడు గానీ ఈ నాశనం ఆగ్రహం వల్ల గానీ యుద్ధం వల్ల గానీ
    జరగదు.
  hat-BSA: “Epi nan plas li a, yon moun va koze yon mèt kontribisyon a travèse wayòm
    nan pou kontwole glwa li. Malgre sa, nan kèk jou, li va vin detwi, malgre se pa
    ni nan kòlè, ni nan batay.
  kos-kos: “Na sie pacna tokosra ac fah aolul, su ac fah supwala sie mwet leum lal
    in akkeokye mwet inge ke el akyokye tax lalos in akkasrupye tokosrai lal. Ac ke
    pacl na fototo, tokosra sac ac fah anwuki, tusruktu tia ye mutun mwet uh, ac tia
    pac ke mweun.”
  hbo-WLC: וְעָמַ֧ד עַל־כַּנּ֛וֹ מַעֲבִ֥יר נוֹגֵ֖שׂ הֶ֣דֶר מַלְכ֑וּת וּבְיָמִ֤ים אֲחָדִים֙
    יִשָּׁבֵ֔ר וְלֹ֥א בְאַפַּ֖יִם וְלֹ֥א בְמִלְחָמָֽה׃
  ibo-ibo: “Otu onye ga-abịa nọchie ọnọdụ ya, ọ ga-ezipụ onye ga-ekegbu ndị mmadụ
    nʼụtụ iji mee ka otuto nke alaeze ahụ daa, ma nʼime ụbọchị ole na ole, a ga-egbu
    ya, ma ọ gaghị abụ nʼagha maọbụ nʼihu mmadụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେଉଁ ଜନ ତାହାର ପଦ ପ୍ରାପ୍ତ ହେବ, ସେ ରାଜ୍ୟର ଶୋଭା ସ୍ଥାନର ମଧ୍ୟଦେଇ
    ଯିବା ପାଇଁ ଜଣେ ପ୍ରଜାପୀଡ଼କକୁ ପ୍ରେରଣ କରିବ; ମାତ୍ର ଅଳ୍ପ ଦିନ ମଧ୍ୟରେ ସେ ବିନଷ୍ଟ ହେବ, ମାତ୍ର
    କ୍ରୋଧରେ ନୁହେଁ, କିଅବା ଯୁଦ୍ଧରେ ନୁହେଁ।
  chk-chk: Iwe, ewe king mi siwili epwe tinala eman chon ioni takises lon ewe fanü,
    pwe epwe ioni takises fän pöchökül o awattela wöün mwün. Nge mürin ekoch chök
    ier ei king epwe pwal ninnila, nge esap fis fän song ika lon maun.
  rop-rop: “Wal afta im na, najawan king garra jidan, en im na garra jandim im wekinmen
    blanga gajimbat detmatj mani brom im pipul olabat langa ola kantri weya im jidan
    bos. En nomo longtaim en det king garra gitkil, bat im kaan gitkil langa wo, en
    nobodi garra luk im wen im garra gitkil.”
  ukr-1871: Замість нього встане хтось, що пошле побірника податків пройти по царстві
    слави; але й він за короткий час загине, та не в ворохобнї й не в битві,
  deu-1951: Und an seiner Statt wird einer auftreten, der einen Erpresser durch die
    Zierde des Reiches ziehen läßt. Aber nach einigen Tagen wird er umgebracht werden,
    und zwar weder durch Zorn noch im Krieg.
  eng-JPS: Then shall stand up in his place one that shall cause an exactor to pass
    through the glory of the kingdom; but within few days he shall be destroyed, neither
    in anger, nor in battle.
  srp-1865: I na njegovo æe mjesto nastati koji æe poslati nastojnika u slavi carskoj;
    ali æe za malo dana poginuti bez gnjeva i bez boja.
  lug-lug: “Alimusikira, aliweereza omusolooza w’omusolo alituukiriza eby’obwakabaka,
    naye mu nnaku ntono alizikirizibwa, si mu lutalo newaakubadde mu busungu.
  heb-heb: ועמד על כנו מעביר נוגש הדר מלכות ובימים אחדים ישבר ולא באפים ולא במלחמה׃
  ben-IRV: তারপরে তার জায়গায় আর একজন উঠবে যে তার রাজ্যের প্রতাপ ফিরিয়ে আনার জন্য
    কর দেওয়ার জন্য বাধ্য করবে। কিন্তু কিছু দিনের র মধ্যেই সে ধ্বংস হয়ে যাবে; কিন্তু
    কোন রাগে বা যুদ্ধের মাধ্যমে হবে না।
  pan-pan: ਉਹ ਦੇ ਥਾਂ ਉੱਤੇ ਇੱਕ ਹੋਰ ਉੱਠੇਗਾ ਜੋ ਉਸ ਸੋਹਣੇ ਰਾਜ ਦੇ ਵਿਚਕਾਰ ਚੁੰਗੀ ਨੂੰ ਭੇਜੇਗਾ
    ਪਰ ਉਹ ਥੋੜ੍ਹਿਆਂ ਦਿਨਾਂ ਵਿੱਚ ਹੀ ਨਸ਼ਟ ਹੋ ਜਾਵੇਗਾ, ਨਾ ਕ੍ਰੋਧ ਨਾਲ, ਨਾ ਹੀ ਲੜਾਈ ਨਾਲ।
  mya-JVB: ထိုမင်းအရာ ၌လည်း နိုင်ငံ တော်၏ ဘုန်း စည်းစိမ် ကို ရှုတ်ချ လျက်၊ ငွေတော်ခွဲသောသူသည်
    ပေါ်လာ၍ ခဏရှိပြီးမှ၊ ဒေါသ အမျက်မ ထွက်၊ စစ် မတိုက်ဘဲ ဆုံးရှုံး ခြင်းသို့ရောက်လိမ့်မည်။
  hmo-hmo: “Iena gabu ia abia tauna do ia toreisi, bona iena basileia hagoadaia totona
    takisi moni momo do ia gogoa. To nega daudau lasi, unai king do idia alaia, to
    unai be tuari dekenai do ia mase lasi.
  urd-urd: और उसकी जगह एक और खड़ा होगा, जो उस खू़बसूरत ममलुकत में महसूल लेने वाले
    को भेजेगा; लेकिन वह चन्द रोज़ में बे क़हर — ओ — जंग ही हलाक हो जाएगा।
  rus-SYN: На место его восстанет некий, который пошлет сборщика податей, пройти по
    царству славы; но и он после немногих дней погибнет, и не от возмущения и не в
    сражении.
  bqc-SIM: Aà gɛ̃ɛ i gbãamↄnɛde gbaɛmá a kíakɛgawi kã́fĩa yã́i, ãma gↄↄpla
    gbɛa a gaɛ, i kɛ pↄkũma ge zĩ yã́i no.
  tcz-CHONGTHU: Chutah leh, ama ban’a lengkhat hunglen doh ding, ama chun leng Inpi
    loupina dia, mipitea kon’a kai dong ding vaipo asolding ahi. Hijong leh, amahin
    phat chomcha lengvai apoh ding, chujou leh, lunghan jeh leh gal kisat jeh hilouva,
    amahi kisumang ding ahi tai.
  mar-mar: नंतर त्याच्या जागी एक उदयास येईल जो त्या वैभवी राज्यात कर देण्याचा आग्रह
    करील पण काही दिवसात त्याचा नाश होईल पण तो रागात किंवा युध्दात होणार नाही.
  qub-qub: « ‹Norte caj raypamanga jamarashanmanpis juc raymi jamayconga. Mandaj cashpanna
    guellayta mas shuntananpaj impuesto cobraj cachanga. Chayno caycaptin chay raytaga
    manapis aycällatana wañuycachengapaj. Ichanga manami guërrachöchu wañuchenga.
  bqp-bqp: Wi u koo nùn kɔsire ko, u koo dɑm dio doke tem mɛn mi n burɑm bo sɔɔ. Adɑmɑ
    ɑmɛn biru, dɑm dio wi, u koo bɔɔkirɑ, n ǹ mɔ mɔrun sɔ̃, n ǹ mɑɑ mɔ tɑbu sɔɔ.
  hat-hat: Apre li, ap gen yon lòt wa k'ap voye yon chèf pou peze pèp la. L'ap egzije
    pèp la peye taks pou yo plen kès wa a. Anvan lontan y'ap touye wa a, men se p'ap
    bagay k'ap rive ni an piblik ni nan lagè.
  eng-BSB: In his place one will arise who will send out a tax collector for the glory
    of the kingdom; but within a few days he will be destroyed, though not in anger
    or in battle.
  eng-WEBPB: “Then one who will cause a tax collector to pass through the kingdom
    to maintain its glory will stand up in his place; but within few days he shall
    be destroyed, not in anger, and not in battle.
  kbq-kbq: Ana hanigeno agri noma erino kinima manisnia ne'mo'a, kini nompima marerirfa
    feno zama eri avi'ma atesigura mago ne' huntesnigeno vano huno agrama kegavama
    hania moparamimofo agu'afintira, takisi zagoa vahetetira zogigahie. Hianagi atupa
    knafi kinia fore huno maniteno frigahiankino, mago vahe'mo'a arimpa ahenteno ahe
    frige, hapinti frie hu'za ke'za antahi'za osugahaze.
  nhe-BL: “ ‘Huan seyoc pehuas para tlanahuatis ipan nopa tlanahuatilistli ipan norte.
    Huan ni tlen yancuic quintitlanis tlacame ma tlainamatij impuesto campa hueli
    para huelis onpano moricojchihuas yajaya huan nochi itlanahuatilis. Pero yajaya
    ax huejcahuas tlanahuatis. Miquis, pero ax miquis ipan tlatehuijcayotl o ipan
    se cualantli.
  bus-bus: À gɛ̃ɛ é bɛ'ↄↄsiri gbãamↄnnɛri gbarɛḿma lɛ à a kíkɛgakui kaara yãnzi,
    mↄde gurↄ plaaa gbɛra eé gamɛ, èe kɛ pↄfɛ̃ ke zĩ̀ yãnzinlo.
  gub-BL: Amo awa wiko putar tuwihawete romo hekuzaromo a'e nehe. A'e tuwihawete omono
    kar putar wemiruze'eg tuwihaw teko nànàn a'e nehe. A'e tuwihaw omono'og putar
    temetarer izupe nehe. Nezewe mehe hemetarer katu putar nehe. Ikàg putar nehe no.
    Nan kwehe tete amo uzuka putar a'e tuwihawete nehe. Nuzuka kwaw zeàmàtyry'ymawhu
    pe wà nehe.
  eng-DRA: 'And there shall stand up in his place, one most vile, and unworthy of
    kingly honour: and in a few days he shall be destroyed, not in rage nor in battle.'
