verse: DAN.011.036
translations:
  mal-C: “രാജാവ് സ്വേച്ഛാധിപതിയെപ്പോലെ പ്രവർത്തിക്കും. അദ്ദേഹം എല്ലാ ദേവന്മാർക്കുംമീതേ
    തന്നെത്താൻ ഉയർത്തി ദേവാധിദൈവത്തിനെതിരേ കൊടിയ ദൂഷണം സംസാരിക്കും. ക്രോധകാലം തികയുവോളും
    അദ്ദേഹത്തിന്റെ പരിശ്രമങ്ങളെല്ലാം വിജയംനേടും; കാരണം നിർണയിക്കപ്പെട്ടത് അപ്രകാരം
    സംഭവിക്കുകതന്നെചെയ്യും.
  deu-TKW: Der König wird ganz nach seinem Belieben verfahren; er wird sich überheben
    und groß thun wider jeden Gott und wider den Gott der Götter unglaubliche Lästerungen
    reden und Glück haben, bis der göttliche Zorn zu Ende ist; denn was beschlossen
    ist, verwirklicht sich.
  lin-lin: Mokonzi akosala makambo oyo alingi, akokoma lolendo, akotombola mapeka
    liboso ya banzambe nyonso mpe akoloba makambo ezanga tina mpo na kotiola Nzambe
    ya banzambe ; akolonga kino tango kanda makasi ya Nzambe ekosila, pamba te makambo
    nyonso oyo ekatama esengeli kokokisama.
  eng-LSV: And the king has done according to his will, and exalts himself, and magnifies
    himself against every god, and he speaks wonderful things against the God of gods,
    and has prospered until the indignation has been completed, for that which is
    determined has been done.
  eng-GNV: 'And the King shall doe what him list: he shall exalt himselfe, and magnifie
    himselfe against all, that is God, and shall speake marueilous things against
    ye God of gods, and shall prosper, till ye wrath be accomplished: for ye determination
    is made.'
  eng-WEBSTER: 'And the king shall do according to his will; and he shall exalt himself,
    and magnify himself above every god, and shall speak marvelous things against
    the God of gods, and shall prosper till the indignation be accomplished: for that
    which is determined shall be done.'
  nhw-BL: “ ‘Huan teipa ajsis se tlanahuatijquetl catli quichihuas nochi catli ya
    quinequis. Nelía mohueyimatis hasta moilhuis para más hueyi que Dios huan nochi
    tlamantli catli masehualme quinitaj quen dioses. Huan tlahuel quitlaijilhuis Toteco
    Dios catli más hueyi que nochi sequinoc catli quintocaxtíaj dioses. Huan nochi
    catli nopa fiero tlanahuatijquetl quichihuas quisas cuali hasta tlamis nopa tonali
    catli Toteco quiixquetztoc para cualantli huan tlaijiyohuilistli. Pampa catli
    Toteco quiijtojtoc para panos, ya nopa monequi panos.
  swh-ONEN: “Mfalme atafanya apendavyo. Atajikweza na kujitukuza juu ya kila mungu,
    naye atasema mambo ambayo hayajasikiwa dhidi ya Mungu wa miungu. Atafanikiwa hadi
    wakati wa ghadhabu utimie, kwa maana kile kilichokusudiwa lazima kitokee.
  bba-bba: Sinɑ boko wi, u koo ko ye u kĩ. U koo tii suɑ u nɛɛ, wiyɑ u bũnu kpuro
    kere. Kpɑ u Gusunɔ wi u kpuro kere wɔmɛ. Wɔmbu te, tɑ ǹ kɑ nɔɔ ɡerurɔ. Tɔmbu
    bɑ koo nùn nɑɑnɛ ko sere Gusunɔn mɔru yu kɑ sɔ̃ɔsirɑ. Domi ye wi, Gusunɔ u ɡeruɑ,
    yɑ koo koorɑwɑ.
  eng-KJVCPB: 'And the king shall do according to his will; and he shall exalt himself,
    and magnify himself above every god, and shall speak marvellous things against
    the God of gods, and shall prosper till the indignation be accomplished: for that
    that is determined shall be done.'
  luo-luo: “Ruodhno notim gimoro amora mohero. Enodhialre kendo enotingʼre malo moyombo
    nyasaye moro amora, kendo enowach gik mapok owinji kuom Nyasaye mar nyiseche.
    Enobed gi loch nyaka kinde mar mirima mager rum, nikech gik mosechan nyaka timre.
  meu-meu: Hanua pavapavana ese ena ura heḡereḡerena baine karaia; sibona baine heimodai,
    sibona baine heaḡi, dirava iboudiai daediai, bona hoa herevadia baine gwaurai,
    dirava edia Dirava latanai. Namona baine hesiriu, ela bona badu baine guguru;
    badina be vada e gwawaia hata karana do baine hekara.
  npi-ULB: राजाले आफ्नो इच्छाहरूअनुसार काम गर्नेछ । उसले आफैंलाई उठाउनेछ र सारा देवहरूमाथि
    आफूलाई महान् बनाउनेछ । देवहरूका परमेश्‍वरको विरुद्धमा उसले आश्‍चर्यलाग्दा कुराहरू
    भन्‍नेछ, किनभने क्रोधको समय पूरा नभएसम्म ऊ सफल हुनेछ । किनभने जे आदेश दिइएको छ,
    त्यो पूरा भएरै छोड्‍नेछ ।
  yor-yor: “Ọba yóò ṣe bí ó ti wù ú yóò sì gbé ara rẹ̀ ga, ju gbogbo òrìṣà lọ, yóò
    máa sọ àwọn ọ̀rọ̀ tí kò-ṣe-é-gbọ́-létí sí Ọlọ́run àwọn Ọlọ́run, yóò sì máa yege
    títí àkókò ìbínú yóò fi parí, nítorí ohun tí a ti pinnu yóò ṣẹlẹ̀.
  pes-OPCB: «پادشاه هر چه بخواهد انجام خواهد داد. او خود را بالاتر و بزرگتر از هر
    خدایی خواهد دانست و به خدای خدایان کفر خواهد گفت. او به این کار ادامه خواهد داد
    تا زمان مجازاتش فرا رسد؛ زیرا آنچه خدا مقدر فرموده است واقع خواهد شد.
  tgl-ULB: Gagawin ng hari ang lahat ng kaniyang ninanais. Itataas niya at palalakihin
    ang kaniyang sarili sa ibabaw ng bawat diyus-diyosan, at magsasalita ng mga bagay
    na kagulat-gulat laban sa Diyos ng mga diyos. Magtatagumpay siya hanggang sa maganap
    ang poot. Sapagkat matutupad ang ipinasyang magaganap.
  hui-hui: Sirianaga kini ogoni ibugua mbirale bibahende ibunime hame ledadagua dege
    bialu haabo holebira. Ani bialu mine howa ibuninaga mini yaraga halu lalu, I̱
    mbirale damaru mitangi bialu bi pupu wule gime wabini ngaru bibahende bolangua
    howa i̱ni daligaore kogoni, lolebira. Ani lowa ibugua bi tara tara lalu Ngode
    Datagaliwabe Daligaorene Daliga kagonaga mini mo ko halu mo nagaloneore helalu
    holebira. Anidagua bialu kane dege Ngode Datagaliwabehanda ibu pani mulene horo
    winigo tagira ibiragola pani karulape mulebira. Ngode Datagaliwabehanda buleore
    lalu lowinigo horo ogoningi biaiore holebira.
  mya-mya: '``ဆီး​ရီး​ယား​ဘု​ရင်​သည်​မိ​မိ​၏​စိတ်​ဆန္ဒ​ရှိ သည်​အ​တိုင်း​ပြု​လိမ့်​မည်။
    မိ​မိ​သည်​ဘု​ရား အ​ပေါင်း​တို့​ထက်​ကြီး​မြတ်​သည်​ဟူ​၍​လည်း ကောင်း၊ အမြင့်​မြတ်​ဆုံး​သော​ဘု​ရား​သ​ခင်​ထက်
    ပင်​ကြီး​မြတ်​သည်​ဟူ​၍​လည်း​ကောင်း ကြွား​ဝါ ပြော​ဆို​လိမ့်​မည်။ သူ​သည်​မိ​မိ​အား​ဘု​ရား​သ​ခင်​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ချိန်​တိုင်​အောင်
    ဤ​သို့​ကြွား​ဝါ​နိုင်​လိမ့်​မည်။ အ​ဘယ်​ကြောင့် ဆို​သော်​ဘု​ရား​သ​ခင်​သည်​မိ​မိ​အ​ကြံ
    အ​စည်​တော်​ရှိ​သည်​အ​တိုင်း​ပြု​တော်​မူ မည်​ဖြစ်​သော​ကြောင့်​တည်း။-'
  bod-N: དེ་ནས་རྒྱལ་པོ་དེས་གང་འདོད་ལྟར་བྱེད་ཅིང་ཁེངས་སེམས་བཅངས་ཏེ་རང་ཉིད་ལྷ་ཐམས་ཅད་ལས་ཁྱད་དུ་འཕགས་པར་བྱེད་ཅིང་།
    ཡང་འཆལ་གཏམ་སྨྲས་ཏེ་ལྷ་རྣམས་ཀྱི་དཀོན་མཆོག་ལ་རྒོལ་བར་འགྱུར། གཙོ་བོའི་ཐུགས་ཁྲོ་ཡོངས་སུ་རྫོགས་པའི་བར་དུ་ཁོས་ཅི་བྱས་དོན་ཀུན་འགྲུབ་པར་འགྱུར་ཏེ།
    རྒྱུ་མཚན་ནི་གཏན་ལ་ཁེལ་བའི་དོན་ནི་དེ་བཞིན་འབྱུང་ངེས་པའི་ཕྱིར་རོ། །
  sna-sna: “Mambo uyu achaita sezvaanoda. Achazvisimudzira uye achazvikudza pamusoro
    pavamwari vose uye achataura zvinhu zvisina kumbonzwikwa pamusoro paMwari wavamwari.
    Achabudirira kusvikira nguva yokutsamwa yapera, nokuti zvakatemwa zvinofanira
    kuitika.
  spa-BLM: “El rey hará según su voluntad. Se exaltará a sí mismo y se engrandecerá
    por encima de todo dios, y hablará cosas maravillosas contra el Dios de los dioses.
    Prosperará hasta que se cumpla la indignación, pues se hará lo que está decidido.
  cac-cac: A vin̈ sreyal norte chi', ol sc'ulej vin̈ icha tas snib'ej, ichaton chi'
    ol aj yic'anchaan̈ sb'a vin̈, ol yalan vin̈ to nivan yelc'och vin̈ d'a yichan̈
    comon dios. Ol yal b'uchval lolonel vin̈ d'a Dios te yel. Ol sc'ulejn̈ej masanil
    tas ol snib'ej vin̈ masanto ol javoc yoval sc'ol Dios d'a yib'an̈ vin̈, yujto
    a tas nab'il yuj Dios chi', ol elc'ochoc.
  swh-ULB: Mfalme atafanya kutokana na matakwa yake. Atajiinua mwenyewe na kujifanya
    mkubwa kuliko kila mungu. Kinyume cha Mungu wa miungu, atasema vitu vibaya, kwa
    kuwa atafanikiwa mpaka pale ghadhabu itakapokuwa imekamilika. Kwa ajili kile kilichoamriwa
    kitakapokuwa kimefanyika.
  bel-bel: 'І будзе рабіць цар той паводле свайго ўпадабаньня, і ўзьнясецца і ўзьвялічыцца
    вышэй за ўсякае божышча, і на Бога багоў гаварыцьме непатрэбнае і мецьме посьпех,
    пакуль не давершыцца гнеў: бо што наперад вызначана, тое споўніцца.'
  deu-ELBBK: Und der König wird nach seinem Gutdünken handeln, und er wird sich erheben
    und groß machen über jeden Gott, und gegen den Gott der Götter wird er Erstaunliches
    reden; und er wird Gelingen haben, bis der Zorn vollendet ist, denn das Festbeschlossene
    wird vollzogen.
  mbb-OT: “Ebeelan duen te hadì diyà te zizaya is minsan hengkey he egkesuatan din
    te ebaal. Ed-isipen din he iyan sikandin lavew te langun he ebpen-ezapen, ne edsumpeliten
    din is Megbevayà he iyan lavew te langun he ebpen-ezapen. Ebmelempusen sikandin
    taman dà te timpu te kebpezayaǥa te Megbevayà te pauk din, ne egkeulaula heini
    su kinahanglan he egkengehitavù is imbanglis te Megbevayà is kegkeul-ulaha zuen.
  mal-2015: രാജാവോ, ഇഷ്ടംപോലെ പ്രവർത്തിക്കും; അവൻ തന്നെത്താൻ ഉയർത്തി, ഏതു ദേവന്നും
    മേലായി മഹത്വീകരിക്കയും ദൈവാധിദൈവത്തിന്റെ നേരെ അപൂർവ്വകാര്യങ്ങളെ സംസാരിക്കയും കോപം
    നിവൃത്തിയാകുവോളം അവന്നു സാധിക്കയും ചെയ്യും; നിർണ്ണയിക്കപ്പെട്ടിരിക്കുന്നതു സംഭവിക്കുമല്ലോ.
  rmc-rmc: Oda kraľis kerela sa, so kamela, ľidžala pes upre a kerela pestar bareder
    sar savore devla. The pro Del le devlengro vakerela ajse veci, save našťi aňi
    te šunel. Sa leske avela avri mištes, medik na predžala o časos la bara choľakro,
    bo oda, so kamel o Del, pes mušinel te ačhel.
  nlg-nlg: “Na vunaghi haba ni Syria te gonia sono na hava te liona. Me talunagho
    heghena, mi ta nina ghanaghana ke, me haba vulera rana lei god soko, me haba vulea
    ghua God puku ni maana. E tona haliua so nina ghanaghana me sara tana bona a God
    te vahea na totoro. God ke gonia mughua na hava te [talukobea/padalaghi/taludila]
    tua.
  pes-OPV: «و آن پادشاه موافق اراده خود عمل نموده، خویشتن را بر همه خدایان افراشته
    و بزرگ خواهد نمود و به ضد خدای خدایان سخنان عجیب خواهد گفت و تا انتهای غضب کامیاب
    خواهد شد زیرا آنچه مقدر است به وقوع خواهدپیوست.
  ron-1924: Ымпэратул ва фаче че ва вои; се ва ынэлца, се ва слэви май пресус де тоць
    думнезеий ши ва спуне лукрурь немайаузите ымпотрива Думнезеулуй думнезеилор ши
    ва пропэши пынэ ва трече мыния, кэч че есте хотэрыт се ва ымплини.
  ben-OBCV: “রাজা নিজের ইচ্ছামতো কাজ করবে। সব দেবতাদের ঊর্ধ্বে সে নিজেকে উন্নত ও মহিমান্বিত
    করবে এবং দেবতাদের ঈশ্বরের বিরুদ্ধে এমন কথা বলবে যা আগে কখনও শোনা যায়নি। ক্রোধের
    সময় সম্পূর্ণ না হওয়া পর্যন্ত সে সফল হবে, যা নির্ধারিত হয়েছে তা অবশ্যই ঘটবে।
  som-som: Oo boqorku siduu doonuu yeeli doonaa; wuuna isa sarraysiin doonaa oo iska
    weynaysiin doonaa ilaah kasta, oo waxyaalo yaab miidhan ah ayuu kaga hadli doonaa
    Ilaaha ilaahyada, wuuna iska barwaaqoobi doonaa ilaa ay cadhadu buuxsanto; waayo,
    wixii la goostay ayaa la samayn doonaa.
  lat-VUC: 'Et faciet juxta voluntatem suam rex, et elevabitur, et magnificabitur
    adversus omnem deum: et adversus Deum deorum loquetur magnifica, et dirigetur,
    donec compleatur iracundia: perpetrata quippe est definitio.'
  eng-ASVBT: And the king shall do according to his will; and he shall exalt himself,
    and magnify himself above every god, and shall speak marvelous things against
    the God of gods; and he shall prosper till the indignation be accomplished; for
    that which is determined shall be done.
  ita-1885: Questo re adunque farà ciò che gli piacerà, e s'innalzerà, e si magnificherà
    sopra ogni dio; e proferirà cose strane contro all'Iddio degl'iddii; e prospererà,
    finchè l'indegnazione sia venuta meno; conciossiachè una determinazione ne sia
    stata fatta.
  eng-ULB: The king will act according to his desires. He will lift himself up and
    make himself great above every god. Against the God of gods he will say astonishing
    things, for he will succeed until the wrath is completed. For what has been decreed
    will be done.
  spa-VBL: El rey hará lo que quiera, alabándose a sí mismo y considerándose más grande
    que cualquier dios, incluso diciendo cosas escandalosas contra el Dios de los
    dioses. Tendrá éxito hasta que termine el tiempo de la ira, pues se cumplirá lo
    que se ha decidido.
  fra-_FOB: Le roi fera tout ce qu'il voudra; et il s'enorgueillira et s'élèvera au-dessus
    de tout dieu; il proférera des choses étranges contre le Dieu des dieux; et il
    prospérera jusqu'à ce que la colère soit consommée, car ce qui est décrété sera
    exécuté.
  mal-mal: രാജാവോ, സ്വന്തഇഷ്ടംപോലെ പ്രവർത്തിക്കും; അവൻ തന്നെത്താൻ ഉയർത്തി, ഏതു ദേവനും
    മേലായി സ്വയം മഹത്ത്വീകരിക്കുകയും ദൈവാധിദൈവത്തിന്റെ നേരെ ദൂഷണവചനങ്ങൾ സംസാരിക്കുകയും
    ദൈവക്രോധം ചൊരിയുവോളം അവന് ഇതെല്ലാം സാധിക്കുകയും ചെയ്യും; നിർണ്ണയിക്കപ്പെട്ടിരിക്കുന്നത്
    സംഭവിക്കുമല്ലോ.
  urd-GVR: Bādshāh jo jī chāhe karegā. Wuh sarfarāz ho kar apne āp ko tamām mābūdoṅ
    se azīm qarār degā. Ḳhudāoṅ ke Ḳhudā ke ḳhilāf wuh nāqābil-e-bayān kufr bakegā.
    Use kāmyābī bhī hāsil hogī, lekin sirf us waqt tak jab tak ilāhī ġhazab ṭhanḍā
    na ho jāe. Kyoṅki jo kuchh muqarrar huā hai use pūrā honā hai.
  suz-BL: पिपमी मार दाक्‍बा, मेको पाइब। मिनु मेकोमी ‘देवी देवता नेल्‍ल आन क्‍येङा
    ठेयब नङ’ देंब। मिनु परमप्रभु नेल्‍ल आन क्‍येङा ठेयब परमप्रभु आ पर्बम गेनायो मनेंसीशो
    मरिम्‍शो लोव़ पाइब। मेको आ नोले ङा नाक्‍त मजाक्‍म सम्‍म आ माल्‍शो ताइब। परमप्रभुमी
    मेको कली सजाइ मगेवा सम्‍म मोदेंशो दुम्‍‍ब। मारदे हना परमप्रभुमी मार पचा मिम्‍बा,
    मेको पाइब। २थिस्‍सलोनिकी २:४; दानीएल ७:८,२५; प्रकाश १३:५-६
  eng-NOY: And the king shall do according to his will; and he will exalt himself
    and magnify himself against every god, and he will speak horrible things against
    the God of gods, and he will prosper until the indignation be accomplished; for
    that which is determined shall be done.
  ita-1927: E il re agirà a suo talento, si estollerà, si magnificherà al disopra
    d’ogni dio, e proferirà cose inaudite contro l’Iddio degli dèi; prospererà finché
    l’indignazione sia esaurita; poiché quello ch’è decretato si compirà.
  ckb-ckb: «پاشا بە ویستی خۆی دەکات. خۆی بە گەورە و بە زل دەزانێت لەسەر هەموو خودایەک،
    کفری ترسناک لە دژی خودای خودایان دەکات. هەتا کاتی تەواوبوونی تووڕەییەکە سەرکەوتوو
    دەبێت، چونکە ئەوەی بڕیاری لەسەر دراوە هەر دەبێت پیادە بکرێت.
  eng-BBE: And the king will do his pleasure; he will put himself on high, lifting
    himself over every god, and saying things to be wondered at against the God of
    gods; and all will be well for him till the wrath is complete; for what has been
    purposed will be done.
  kan-OKCV: ಅರಸನು ತನ್ನ ಇಷ್ಟದ ಪ್ರಕಾರ ಮಾಡುವನು. ತನ್ನನ್ನು ತಾನೇ ಹೆಚ್ಚಿಸಿಕೊಂಡು, ತನ್ನನ್ನು
    ಎಲ್ಲಾ ದೇವರುಗಳಿಗಿಂತಲೂ ದೊಡ್ಡವನನ್ನಾಗಿ ಮಾಡಿಕೊಂಡು, ದೇವರುಗಳ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಆಶ್ಚರ್ಯವಾದ
    ಸಂಗತಿಗಳನ್ನು ಮಾತನಾಡಿ, ರೋಷವು ತೀರುವವರೆಗೂ ವೃದ್ಧಿಯಾಗಿರುವನು. ಹೀಗೆ ನಿಶ್ಚಯವಾದದ್ದು ನೆರವೇರಲೇಬೇಕು.
  tam-2017: ராஜா தனக்கு விருப்பமானபடி செய்து, தன்னை உயர்த்தி, எந்த தேவனிலும் தன்னைப்
    பெரியவனாக்கி, தேவாதிதேவனுக்கு விரோதமாக ஆச்சரியமான காரியங்களைப் பேசுவான்; கோபம்
    தீரும்வரை அவனுக்குக் கைகூடிவரும்; தீர்மானிக்கப்பட்டது நடந்தேறும்.
  spa-RV-1909: 'Y el rey hará á su voluntad; y se ensoberbecerá, y se engrandecerá
    sobre todo dios: y contra el Dios de los dioses hablará maravillas, y será prosperado,
    hasta que sea consumada la ira: porque hecha está determinación.'
  ron-BTF: Și împăratul va face conform voinței lui; și se va înălța și se va preamări
    deasupra fiecărui dumnezeu și va vorbi lucruri uimitoare împotriva Dumnezeului
    dumnezeilor și va prospera până când indignarea se va împlini; fiindcă ceea ce
    este hotărât va fi făcut.
  eng-WEBP: “The king will do according to his will. He will exalt himself and magnify
    himself above every god, and will speak marvelous things against the God of gods.
    He will prosper until the indignation is accomplished, for that which is determined
    will be done.
  eng-FBV: The king will do whatever he wants, praising himself and considering himself
    greater than any god, even saying outrageous things against the God of gods. He
    will be successful until the time of anger has finished, for what has been decided
    will be accomplished.
  nch-BL: “Huan teipa ajsis se tanahuatijquet cati quichihuas nochi cati ya quinequis.
    Nelía mohueyimatis hasta moilhuis para más hueyi que Dios huan nochi tamanti cati
    masehualme quinitaj quej dioses. Huan tahuel quitaijilhuis Toteco Dios cati más
    hueyi que nochi sequinoc cati quintocaxtíaj dioses. Huan nochi cati nopa fiero
    tanahuatijquet quichihuas quisas cuali hasta tamis nopa tonali cati Toteco quiixquetztoc
    para cualanti huan taijyohuilisti. Pampa cati Toteco quiijtojtoc para panos, ya
    nopa monequi panos.
  vie-1934: Vua sẽ làm theo ý muốn mình; kiêu ngạo và lên mình cao hơn hết các thần;
    nói những lời lạ lùng nghịch cùng Đức Chúa Trời của các thần. Người sẽ được may
    mắn cho đến khi cơn thạnh nộ Chúa được trọn, bởi vì điều gì đã có chỉ định thì
    phải ứng nghiệm.
  hin-CV: “राजा जैसा चाहेगा, वैसा करेगा. वह अपने आपको सारे देवताओं से ऊंचा और बड़ा
    करेगा और देवताओं के परमेश्वर के विरुद्ध अनसुनी बातें कहेगा. वह तब तक सफल होता
    रहेगा, जब तक कि कोप का समय पूरा न हो जाएगा; क्योंकि जो ठहराया गया है, वह अवश्य
    पूरा होगा.
  spa-BES: Y el rey hará lo que le plazca; se pondrá en alto, se alzará sobre cada
    dios y dirá cosas contra el Dios de los dioses; y hablará maravillas y prosperará
    hasta que se complete la ira; porque lo que se ha decretado se cumplira.
  tdx-tdx: Hanao ze satri’e i mpanjakay, hitoabotse naho hisenge ambone’ ze atao ndrahare
    naho hilañoñe hatera­teràñe mahatan­goangoa aman’ Andria­nañaharen-drahare vaho
    hiraorao am-para’ te heneke i hatorifihañey, fa ho henefeñe ze tinendre.
  tha-KJV: และกษั​ตริ​ย์จะกระทำตามความพอใจของเขา เขาจะยกตนขึ้นและพองตัวขึ้นเหนือพระทุกองค์
    และจะพูดสิ่งที่​น่ามหัศจรรย์​กล​่าวต่อสู้พระเจ้าแห่งพระทั้งหลาย เขาจะเจริญจนพระพิโรธจะครบถ้​วน
    เพราะสิ่งใดที่ทรงกำหนดไว้จะสำเร็จ
  por-BR-2018: E o rei fará a sua vontade; e se exaltará, e se engrandecerá sobre
    todo deus; ele falará coisas arrogantes contra o Deus dos deuses, e será próspero,
    até que a ira se complete; pois o que está determinado será feito.
  deu-ELO: Und der König wird nach seinem Gutdünken handeln, und er wird sich erheben
    und groß machen über jeden Gott, und wider den Gott der Götter wird er Erstaunliches
    reden; und er wird Gelingen haben, bis der Zorn vollendet ist, denn das Festbeschlossene
    wird vollzogen.
  eng-WYC-2018: And the king shall do by his will, and he shall be raised [up], and
    magnified against each god, and against God of gods he shall speak great things;
    and he shall be (ad)dressed (or directed), till wrathfulness be [ful] filled.
    For the determining is perfectly made. (And the king shall do by his own will,
    and he shall be raised up, and magnified against every god, and he shall say terrible
    things against the God of gods or and he shall say that he is even greater than
    the God of gods; and he shall prosper, until the wrathfulness be fulfilled. For
    what is determined shall be done.)
  epo-epo: La reĝo farados, kion li volos, kaj li fieriĝos, kaj rigardos sin kiel
    pli altan ol ĉiu dio, kaj pri Dio de la dioj li parolos teruraĵojn, kaj li havos
    sukceson, ĝis pleniĝos la kolero; ĉar kio estas decidita, tio plenumiĝos.
  uig-PIN: Ximaliy padixaⱨ ɵz mǝyliqǝ ⱪiliweridu; u tǝkǝbburlixip, ɵzini ⱨǝrⱪandaⱪ
    ilaⱨlardinmu uluƣlap üstün ⱪoyup, ⱨǝtta ⱨǝmmǝ Ilaⱨlarning Ilaⱨi Bolƣuqiƣa ajayib
    kupurluⱪ sɵz ⱪilidu; taki Hudaning ƣǝzipi toluⱪ tɵkülgǝn künigiqǝ u dawamliⱪ zor
    ronaⱪ tapidu. Qünki Hudaning bekitkini ǝmǝlgǝ axmay ⱪalmaydu.
  beo-beo: 'Be Silia hina bagade da hi hanaiga hawa: hamonanumu. Amola e da gasa fi
    heda:le, hina: dio gaguia gadomusa:, e da ‘gode’ liligi huluane baligi dagoi,
    amane sia:mu. Amola e da Baligili Bagade Godedafa amo amola baligisa e da lasogole
    sia:mu. E da amo hou bagade hamomu. Be Gode Ea ilegei eso amoga, Gode da ema se
    imunu. Bai adiga Gode da hamomusa: dawa:lalu, E da dafawane hamomu.'
  tpi-OTNT: “Dispela king bai i mekim ol samting long laik bilong em yet. Em bai i
    hambak na litimapim nem bilong em yet na i tok, ‘Mi winim olgeta god.’ Na em bai
    i mekim olkain tok bilas bilong daunim nem bilong God Antap Tru. Em bai i mekim
    dispela pasin i go inap long taim belhat bilong God i pinis, long wanem, God bai
    i mekim olgeta samting em i ting long mekim.
  hau-SA: “Sarkin zai yi abin da ya ga dama. Zai ɗaukaka yă kuma girmama kansa gaba
    da kowane allah zai kuma faɗa munanan abubuwa a kan Allahn alloli. Zai yi nasara
    har sai lokacin hukunci ya cika, gama abin da aka ƙaddara zai cika.
  uig-LAT: Shimaliy padishah öz meyliche qiliwéridu; u tekebburliship, özini herqandaq
    ilahlardinmu ulughlap üstün qoyup, hetta hemme Ilahlarning Ilahi Bolghuchigha
    ajayib kupurluq söz qilidu; taki Xudaning ghezipi toluq tökülgen künigiche u dawamliq
    zor ronaq tapidu. Chünki Xudaning békitkini emelge ashmay qalmaydu.
  nde-nde: “Inkosi izakwenza njengokuthanda kwayo. Izaziphakamisa njalo izikhukhumeze
    ngaphezu kwabonkulunkulu bonke ikhihlize izibozi ngoNkulunkulu wabonkulunkulu.
    Izaphumelela kuze kugcwaliseke isikhathi sentukuthelo, ngoba lokho okumisiweyo
    kusamele kwenzeke.
  ton-ton: 'Pea ʻe fai ʻe he tuʻi ʻo fakatatau mo hono loto; pea te ne hakeakiʻi ʻe
    ia ia, mo fakahikihikiʻi ia ʻi he ngaahi ʻotua kotoa pē, pea te ne lea ʻaki ʻae
    ngaahi meʻa fakamanavahē ki he ʻOtua ʻoe ngaahi ʻotua, pea ʻe monūʻia ia, kaeʻoua
    ke kakato ʻae houhau: he ko ia kuo tuʻutuʻuni ʻe fai pe ia.'
  ces-1613: Král zajisté ten bude činiti podlé vůle své, a pozdvihne se a zvelebí
    nad každého boha, i proti Bohu nade všemi bohy nejsilnějšímu mluviti bude divné
    věci; a šťastně se mu povede až do vykonání prchlivosti, ažby se to, což uloženo
    jest, vykonalo.
  eng-WMB: “The king will do according to his will. He will exalt himself and magnify
    himself above every god, and will speak marvelous things against the God of gods.
    He will prosper until the indignation is accomplished, for that which is determined
    will be done.
  tam-TCV: “அரசன் தான் விரும்பியபடியெல்லாம் செய்வான். அவன் எல்லா தெய்வங்களுக்கும்
    மேலாகத் தன்னை உயர்த்தி மேன்மைப்படுத்துவான். தெய்வங்களுக்கெல்லாம் இறைவனானவருக்கு
    எதிராகக் கேள்விப்படாதவற்றையெல்லாம் சொல்வான். அந்த கோபத்தின் காலம் நிறைவேறும் வரைக்கும்,
    அவன் வெற்றிபெறுவான். ஏனெனில் தீர்மானிக்கப்பட்டது நிறைவேற வேண்டும்.
  ceb-ULB: Mamuhat ang hari sumala sa iyang gitinguha. Ituboy niya ang iyang kaugalingon
    ug himoon niyang bantogan ang iyang kaugalingon labaw sa tanang dios. Magsulti
    siya ug makalilisang nga mga butang batok sa Dios sa mga dios, tungod kay magmalampuson
    siya hangtod nga hilabihan na ang iyang kapungot. Kay ang kasugoan mahitabo gayud.
  pol-UBG: A król uczyni według swojej woli, wyniesie się i wywyższy się ponad każdego
    boga; będzie mówić dziwne rzeczy przeciwko Bogu bogów i poszczęści mu się, aż
    dokona się gniew. To bowiem, co zostało postanowione, dokona się.
  urd-GVU: بادشاہ جو جی چاہے کرے گا۔ وہ سرفراز ہو کر اپنے آپ کو تمام معبودوں سے عظیم
    قرار دے گا۔ خداؤں کے خدا کے خلاف وہ ناقابلِ بیان کفر بکے گا۔ اُسے کامیابی بھی
    حاصل ہو گی، لیکن صرف اُس وقت تک جب تک الٰہی غضب ٹھنڈا نہ ہو جائے۔ کیونکہ جو کچھ
    مقرر ہوا ہے اُسے پورا ہونا ہے۔
  deu-1912: Und der König wird tun, was er will, und wird sich erheben und aufwerfen
    wider alles, was Gott ist; und wider den Gott aller Götter wird er greulich reden;
    und es wird ihm gelingen, bis der Zorn aus sei; denn es muß geschehen, was beschlossen
    ist.
  kan-2017: “ರಾಜನು ತನ್ನ ಇಚ್ಛಾನುಸಾರ ನಡೆದು ತಾನು ಎಲ್ಲಾ ದೇವರುಗಳಿಗಿಂತ ದೊಡ್ಡವನೆಂದು ತನ್ನನ್ನು
    ಹೆಚ್ಚಿಸಿಕೊಂಡು ಗರ್ವದಿಂದ ಉಬ್ಬಿ, ದೇವಾಧಿ ದೇವನನ್ನು ಮಿತಿಮೀರಿ ದೂಷಿಸಿ ನಿಮ್ಮ ಮೇಲಿನ ದೈವ
    ಕೋಪವು ತೀರುವ ತನಕ ವೃದ್ಧಿಯಾಗಿರುವನು. ದೈವಸಂಕಲ್ಪವು ನೆರವೇರಲೇ ಬೇಕು.
  yap-yap: “Pilung nu Syria e bayi rin’ nrogon ni ba’adag. Bayi ufanthin ngi i leamnag
    ni ir e ba ga’ ngak e pi got ngi i weliy ni kab tolang ngak fare Got ni Ir e Th’abi
    Tolang. Bay i par ni be rin’ nge mada’ ko ngiyal’ ni bayi pi’ Got e gechig ngak.
    Ma bayi rin’ Got e pin’en nike duwgiliy ni nge rin’.
  hlt-MCSB: Manghai loh a kolonah bangla a saii ni. Amah pomsang uh vetih pathen boeih
    lakah pantai ni. Pathen rhoek kah Pathen taengah khobaerhambae la cal ni. Tedae
    a oltloek a saii coeng dongah kosi a bawt duela thaihtak ni.
  mdy-ETH: «ሶኦሪያ ካኣቲ ኮዔ ባኣዚ ቢያ ማዻንዳኔ፤ ዒ ፔና ፆኦዞ ማሂ ካኣሽኮ ባካፓ ቢያ ዼግ ዼጊዳንዳኔ፤ ሜሌ ፆኦዞ ቢያኮ
    ዑፃ ማዔ ፆኦዛሢ ሃያኮ ቤርታ ዋይዚንቲ ቤቂባኣ ጫሺ ዒ ጫሽካንዳኔ፤ ማዺንታንዳጉዲ ጌይንቴ ባካ ቢያ ኩማኒ ኮይሳሢሮ ፆኦሲኮ
    ጎሪንቶ ዎዳ ሄላንዳኣና ዔባ ዒዛም ጊኢጋያ ማዓንዳኔ።
  twi-ASANTE: “Ɔhene no bɛyɛ deɛ ɔpɛ, ɔbɛma ne ho so, ayɛ ne ho kɛseɛ asene onyame
    biara, na waka deɛ obi ntee da afa anyame mu Onyame no ho. Ɔbɛnya nkɔsoɔ akɔsi
    sɛ abufuo berɛ no bɛba awieeɛ, ɛfiri sɛ, ɛsɛ sɛ deɛ wɔahyɛ ato hɔ no ba mu.
  eng-WEBU: “The king will do according to his will. He will exalt himself and magnify
    himself above every god, and will speak marvelous things against the God of gods.
    He will prosper until the indignation is accomplished, for that which is determined
    will be done.
  wal-wal: “Kawoi bana koshshaa oottana; xoossatu ubbaappe bollaara bana xoqqu oottidi
    gitayana; qassi xoossatu Xoossaa bolli kase siyetti erenna iita qaalaa haasayana.
    Hananau qofan qashetti uttidabai hananau de7iyo gishshau, Xoossaa hanqqoi polettana
    gakkanaashin, i oottiyoobai ubbai ayyo injjetana.
  spa-PDDPT: Aquel rey hará lo que quiera, se ensoberbecerá y se engrandecerá sobre
    todo dios. Contra el ʼEl de los ʼelohim hablará cosas espantosas. Prosperará,
    hasta que sea consumada la ira, porque lo decretado se cumplirá.
  gun-gun: — Ha'e gui huvixa ma ha'e ae oipotaa rami 'rã oiko. Ha'e vy opu'ã vy onhemboyvateve
    'rã tuuete ramigua ikuai va'e ha'e javi áry. Tuuete ikuai va'e gui Nhanderuete
    yvateve va'e rovai eteve voi 'rã ijayvu nda'evei etea rupi. Ha'e rami teĩ mba'emo
    ojapo kuaapa ranhe 'rã, ixupe ipoxya aguã ojeupity peve. Mba'eta hexe ijayvuague
    oiko 'rãe.
  agu-BL: ’Itzun yi rey tetz yi ama'l je'n tzi'n, sbne' yi tetz tajbil quib yi na
    icy' tc'u'l. Nin stocsaj tib mas nim ẍchiwutz alchok ryos. Ej nin tz'ocopon tan
    talche'n cachi' yol tetz yi mero Ryos. Xtx'aconk i' te cyakil yil sbne' jalen
    yil tz'oc Ryos tan cawse'n. Na cyakil yi bixba'nt tan Ryos tz'elepon cu'n te'j.
  ilo-ULB: Aramidento ti ari ti aniaman a kayatna. Ingato ken itantan-oknanto ti bagina
    kadagiti amin a didios, ket agsaonto isuna iti nakaskasdaaw a banbanag a maibusor
    iti Dios dagiti dios. Agballiginto isuna agingga a ti pungtot ket naan-anay. Ta
    no ania ti naikeddengen ket isu ti maaramid.
  kpg-kpg: “Di king o Syria gaa hai dana hai dela e tene ginai. Mee ga hagaamu ia
    gaa hai bolo ia e aamua i di ingoo hua di god, bolo ia i hongo hogi di God Muginua.
    Mee gaa mee di hai beenei gaa dae loo gi dono hagaduadua go God. God gaa hai hua
    gii hai be dana hai dela gu hagamaanadu.
  uig-ARA: شىمالىي پادىشاھ ئۆز مەيلىچە قىلىۋېرىدۇ؛ ئۇ تەكەببۇرلىشىپ، ئۆزىنى ھەرقانداق
    ئىلاھلاردىنمۇ ئۇلۇغلاپ ئۈستۈن قويۇپ، ھەتتا ھەممە ئىلاھلارنىڭ ئىلاھى بولغۇچىغا
    ئاجايىب كۇپۇرلۇق سۆز قىلىدۇ؛ تاكى خۇدانىڭ غەزىپى تولۇق تۆكۈلگەن كۈنىگىچە ئۇ داۋاملىق
    زور روناق تاپىدۇ. چۈنكى خۇدانىڭ بېكىتكىنى ئەمەلگە ئاشماي قالمايدۇ.
  sus-sus: «Na mangɛ fama nɛ a waxɔnfe rabade. A a yɛtɛ itema nɛ, a a yɛtɛ igbo dangife
    alae birin na, a wɔyɛnyi magaaxuxi fala Ala xili ma, naxan gbo alae birin bɛ.
    A na fe mɔɔli birin nabama nɛ han Ala xa xɔnɛ xa waxati xa kamali.
  pon-2006: “Nanmwarkien Siria pahn wia dahme e kupwurki. E pahn suweiki me e lapalapasang
    koht teikan, pil lapalapasang Koht Lapalahpie. E pahn kak wiewia met lao lel ahnsou
    me Koht pahn ketin kaloke, Koht pahn ketin kapwaiada dahme e ketin koasoanedier.
  ksd-ksd: Ma ra king na pait ra magit i mainge; ma na vangala pa mule upi na ngala
    ta ra lavur god par, ma na tia enana kana tinata ure ra God kai ra lavur god.
    Ma na tavua tuk tar ta ra bung ba na ot ra kankan ure; tago da pait ot pa ra magit
    di ga kure.
  tur-YTC: “Kral dileğine göre yapacak. Kendini yükseltecek ve her ilâhtan daha büyütecek
    ve ilâhların Tanrısı'na karşı şaşılacak şeyler söyleyecek. Öfke tamamlanıncaya
    kadar başarılı olacak, çünkü kararlaştırılan şey yapılacaktır.
  ind-AYT: “Lalu, raja itu akan bertindak sesuka hati. Dia akan meninggikan dan meninggikan
    dirinya di atas segala ilah, serta mengucapkan hal-hal yang menakjubkan menentang
    Allah di atas segala allah. Dia akan beruntung sampai murka itu digenapi. Sebab,
    apa yang telah ditetapkan akan terjadi.”
  nya-nya: “Mfumu ya kumpoto idzachita zimene ikufuna. Idzadzikweza ndi kudziyesa
    yopambana mulungu aliyense ndipo idzanenera za mwano Mulungu wa milungu. Iyo idzapambana
    mpaka nthawi yoti Mulungu ayilange mwa mkwiyo itakwana popeza chimene chatsimikizika
    chiyenera kuchitika.
  hrv-hrv: 'Kralj će raditi što god mu se prohtije, uznoseći i uzdižući sebe iznad
    svih bogova: protiv Boga nad bogovima govorit će hule i uspijevat će dok se gnjev
    ne navrši - jer ono što je određeno, to će se ispuniti.'
  mps-mps: “Te kingo te mena sę dabe te aga homugo digi yaibao. Aga te hagoma eyu,
    te aga digi aga nogi ugwaba siyu, e tama po waibao, ‘Eno te tigidali god elalualio,’
    te po waibao. Tama agai te tobage posobo po dabe te Ugwadu Bidibo Godigo nogi
    aiyaba elalu, tama waibao. Agai te tama tobage kolesaga ela pidubadi, te Godigo
    haliga sębę yaliba usu naibao, magi baso meni, Godigo agai te yaibao homu yali
    sę tigidali ebo dao.
  tpi-tpi: “Dispela king bai i mekim ol samting long laik bilong em yet. Em bai i
    hambak na litimapim nem bilong em yet na i tok, ‘Mi winim olgeta god.’ Na em bai
    i mekim olkain tok bilas bilong daunim nem bilong God Antap Tru. Em bai i mekim
    dispela pasin i go inap long taim belhat bilong God i pinis, long wanem, God bai
    i mekim olgeta samting em i ting long mekim.
  dan-1931: Og Kongen gør, hvad han vil, ophøjer og hovmoder sig mod enhver Gud; mod
    Gudernes Gud taler han utrolige Ting, og han har Lykken med sig, indtil Vreden*
    er omme; thi hvad der er besluttet, det sker. { [*se til Dan. 8, 19.] }
  vie-OVCB: Vua phương bắc ngày càng cường thịnh. Vua tự cho mình cao hơn các thần
    thánh, xúc phạm đến Đức Chúa Trời bằng những lời vô cùng phạm thượng, nhưng vua
    vẫn cường thịnh cho đến hết thời hạn Chúa đoán phạt dân Ngài, vì chương trình
    Chúa đã ấn định phải được thi hành nghiêm chỉnh.
  guj-2017: તે રાજા પોતાની ઇચ્છા પ્રમાણે કરશે. સર્વ દેવો કરતાં તે પોતાનાં વખાણ કરશે
    અને પોતાને મોટો માનશે, સર્વોત્તમ ઈશ્વરની વિરુદ્ધ આશ્ચર્યકારક વાતો બોલશે. તેનો
    ક્રોધ પૂરો થતાં તે સફળ થશે. કેમ કે જે નિર્માણ થયેલું છે તે જ પૂરું કરવામાં આવશે.
  pon-2006A: “Nanmwarkien Siria pahn wia dahme e kupwurki. E pahn suweiki me e lapalapasang
    koht teikan, pil lapalapasang Koht Lapalahpie. E pahn kak wiewia met lao lel ahnsou
    me Koht pahn ketin kaloke, Koht pahn ketin kapwaiada dahme e ketin koasoanedier.
  por-BRBSL: “O rei fará de acordo com sua vontade. Ele se exaltará e se engrandecerá
    acima de todo deus, e falará coisas maravilhosas contra o Deus dos deuses”. Ele
    prosperará até que a indignação seja consumada, pois o que for determinado será
    feito.
  swe-swe: '[Fram tills hit är de flesta bibelforskare överens om att synen handlat
    om händelser från Kyros i Daniels tid fram till Antiochos IV. Från och med vers
    36 finns två huvudsakliga tolkningar på den person som introduceras som ”kungen”.
    Den ena är att synen fortsätter att handla om Antiochos IV, den andra att en framtida
    antikrist beskrivs. Rent historiskt finns det problem med att harmonisera händelserna
    med Antiochos liv. Han satte sig inte över alla gudar eller tillbad en okänd gud,
    se vers 36-37. Han dog inte i Israel, se vers 45, utan i Persien. Också sammanhanget
    i nästa kapitel där det talas om den sista tiden, vedermödan och de dödas uppståndelse
    gör att dessa verser måste vara någon annan än Antiochos som regerade mellan 215–164
    f.Kr. Vedermödan passar bäst in i det som Jesus förutsäger i , se även och . I
    Nya testamentet omnämns denna person som ”laglöshetens man”, se ; ”antikrist”,
    se och ”vilddjuret”, se Upp 11-12. Daniel har även tidigare beskrivit denna antikrist
    som ”det lilla hornet” i kapitel 7 och ”han”, en kommande ledare, i . Antiochos
    IV kan ses som en skuggbild av en kommande antikrist, så att de båda beskrivs
    här är inte konstigt.] Kungen [en framtida världsledare] ska göra vad han vill,
    och han ska upphöja sig och förhäva sig över varje gud. Ja, mot gudarnas Gud ska
    han tala fruktansvärda ting. Allt ska lyckas för honom till dess att vredens tid
    är ute, för det som har beslutats måste ske.'
  cth-cth: Siangpahrang buet touh teh, amamouh ni a ngai e patetlah a sak han, cathutnaw
    pueng hlak kâtawmrasang vaiteh, cathutnaw e Cathut hah a taran han. Dudamnae lawk
    a dei han. Lungkhueknae akuep hoehroukrak a tâ han. Pouk tangcoung e patetlah
    sak roeroe han.
  twi-twi: “Ɔhene no bɛyɛ nea ɔpɛ, ɔbɛma ne ho so, ayɛ ne ho ɔkɛse asen onyame biara,
    na waka nea obi ntee da afa anyame mu Nyame no ho. Obenya nkɔso akosi sɛ abufuw
    bere no bɛba awiei, efisɛ ɛsɛ sɛ nea wɔahyɛ ato hɔ no ba mu.
  hlt-hlt: Manghai loh a kolonah bangla a saii ni. Amah pomsang uh vetih pathen boeih
    lakah pantai ni. Pathen rhoek kah Pathen taengah khobaerhambae la cal ni. Tedae
    a oltloek a saii coeng dongah kosi a bawt duela thaihtak ni.
  tbz-SIM: Dɛ kóo kpɑ̀ɑ̀tì bo ndɔɔri ò dɔ́mɛ̀ kòo fentɛ̀ ndɛu mɛdiɛ̀. Ò yɛ̀mmɛ̀ bo
    ndo nhò dɛu kɛ pɛ̃ɛ̃tɛ́ yɛbɔkɛ̀ yɛmɔu nɛ̀ tɛfentɛ̀ kɛ́nsɑ̃́ɑ̃́ nKuyie nkùù bɑkɛ́
    dɛsɔnnɛ dɛmɔu. Ò yó nnɔmmu dɛmɔu, kɛ̀ Kuyie nkùù bɑkɛ́ dɛmɔu kɛ̀ ku miɛkɛ yɑ̀ɑ
    donɛ̀ o ĩ́nkɛ̀, kɛ̀ kùu dɔɔ̀ kù tɑ̃ɑ̃tɛ́ tì o kpɛ́í.
  msy-2020: “Eghtɨ Sirian atrivir kam uan ifongiamɨn bizibar amuam. Egh a uabɨ uan
    ziam fɨva kamaghɨn mɨkɨm suam, kɨ aseba bar dagh afira. Egh an akar dɨbovibav
    kɨmɨva, Godɨn Bar Pɨn Itimɨn ziam dɨkabɨnam. A kamaghɨra damu mangɨvɨra ikɨ mangɨtɨ
    Godɨn anɨngagharimɨn dughiam otogham. Guizbangɨra, God uan nɨghnɨzimɨn gɨn mangɨ,
    biziba bar dar amuam.
  dop-dop: Amɑ Silii wulɑʋ kɑ lɑ ɩsǝnɑ pǝ mɑɣɑ-ɩ tɔɣɔ. Ɩ kɑ́ mɑɣɑsɩ ɩ tɑɑ sɩ ɩ kǝlɑ
    tɩɩŋ tǝnɑ. Hɑlǝnɑ ɩ́ kpɑ Ɩsɔ mɑɣɑmɑɣɑ tɔɔ. Ḿpʋ́ɣʋ́ ɩ kɑ lɑ, hɑlǝnɑ wɑɑtʋ wei Ɩsɔ
    kɑ́ hɔ ɩ ŋkpɑŋʋɣʋ tɔ. Ɩsǝnɑ Ɩsɔ sɩɩkɩ tɔ mpʋ pǝ lɑkǝnɑ.
  azb-azb: Bu padşah istədiyini edəcək, qürurlanaraq özünü bütün allahlardan üstün
    sayacaq, allahlar Allahına qarşı eşidilməmiş küfr söyləyəcək və Allahın qəzəbi
    icra olunana qədər uğur qazanacaq, çünki müəyyən edilən şey yerinə yetməlidir.
  eng-DBY: 'And the king shall do according to his will; and he shall exalt himself,
    and magnify himself above every god, and speak monstrous things against the God
    of gods; and he shall prosper until the indignation be accomplished: for that
    which is determined shall be done.'
  hin-2017: “तब वह राजा अपनी इच्छा के अनुसार काम करेगा, और अपने आपको सारे देवताओं
    से ऊँचा और बड़ा ठहराएगा; वरन् सब देवताओं के परमेश्वर के विरुद्ध भी अनोखी बातें
    कहेगा। और जब तक परमेश्वर का क्रोध न हो जाए तब तक उस राजा का कार्य सफल होता रहेगा;
    क्योंकि जो कुछ निश्चय करके ठना हुआ है वह अवश्य ही पूरा होनेवाला है।
  wol-KYG: «Buur bi dina def lu ko soob. Dina réy-réylook a damu, ba weesale boppam
    tuur yépp, te dina wax gilaawaali jëme ci Yàlla ji sut lépp. Dina am ndam nag
    ba keroog sànjum Yàlla ñoral ko. Li ñu dogal déy dina am.
  eng-YLT: '''And the king hath done according to his will, and exalteth himself,
    and magnifieth himself against every god, and against the God of gods he speaketh
    wonderful things, and hath prospered till the indignation hath been completed,
    for that which is determined hath been done.'
  kne-kne: “Amagen to din ari di am-in ay laydena. It-it-ek na ay nangatngatos sisya
    mo olay sino ay diyos ya palawlawaenas Diyos ay Kangatoan. Kabaelana ay amagen
    dana enggana ay domteng din timpo ay panosaan Diyos en sisya, tan sigurado ay
    amagen Diyos din inkeddeng na ay amagen.
  eng-WYC-2017: And the king shall do by his will, and he shall be raised [up], and
    magnified against each god, and against God of gods he shall speak great things;
    and he shall be addressed, till wrathfulness [or wrath] be [ful] filled. For the
    determining is perfectly made.
  eng-WMBB: “The king will do according to his will. He will exalt himself and magnify
    himself above every god, and will speak marvellous things against the God of gods.
    He will prosper until the indignation is accomplished, for that which is determined
    will be done.
  urd-GVH: बादशाह जो जी चाहे करेगा। वह सरफ़राज़ होकर अपने आपको तमाम माबूदों से अज़ीम
    क़रार देगा। ख़ुदाओं के ख़ुदा के ख़िलाफ़ वह नाक़ाबिले-बयान कुफ़र बकेगा। उसे कामयाबी
    भी हासिल होगी, लेकिन सिर्फ़ उस वक़्त तक जब तक इलाही ग़ज़ब ठंडा न हो जाए। क्योंकि
    जो कुछ मुक़र्रर हुआ है उसे पूरा होना है।
  rug-rug: Kote taveti sa baṉara gua sapu hiva taveti sa. Kote va ululu meke va lavata
    pule nia si asa, ululu holani sari doduru tamasa, meke kote zamani sa sari kaiqa
    zinama, sapu lopu hoke ta avosodi, la koasa Tamasa tadi na tamasa. Kote bokaboka
    si asa osolae tava kilasa si asa koasa binugoro te Tamasa, ura sari ginugua pu
    tava egodi si kaqu tava gorevura.
  gaz-gaz: “Mootiin waan jaallate hojjeta. Inni Waaqa kam iyyuu caalaa ol ol of qabee
    Waaqa waaqotaa mormuudhaan waan dhagaʼamee hin beekne dubbata. Inni hamma yeroon
    dheekkamsaa guutamutti ni milkaaʼa; wanni murteeffame sun guutamuu qabaatii.
  fra-LSG: Le roi fera ce qu’il voudra; il s’élèvera, il se glorifiera au-dessus de
    tous les dieux, et il dira des choses incroyables contre le Dieu des dieux; il
    prospérera jusqu’à ce que la colère soit consommée, car ce qui est arrêté s’accomplira.
  yal-yal: “Mangana a rabama alo a waxɔnna. A a yitema nɛn, a a yigbo alane ngaan
    xun na. A falana nde tima nɛn muxun yengi mi naxan ma alane Ala xili ma. A sabatima
    nɛn han Alaa xɔlɔn yi dɛfe, bayo naxan na ragidi, na kamalima nɛn.
  haw-1868: A o ke alii e hana no ia mamuli o kona makemake iho; a e hookiekie ia
    ia iho maluna o na akua a pau, a e olelo i na mea kupaianaha ku e i ke Akua o
    na akua, a e pomaikai no nae ia a hiki i ka pau ana o ka huhuia mai; no ka mea,
    o ka mea i hoopaaia mai, e hookoia mai no ia.
  arb-NAV: وَيَصْنَعُ الْمَلِكُ مَا يَطِيبُ لَهُ، وَيَتَعَظَّمُ عَلَى كُلِّ إِلَهٍ،
    وَيُجَدِّفُ بِالْعَظَائِمِ عَلَى إِلَهِ الآلِهَةِ، وَيُفْلِحُ، إِلَى أَنْ يَحِينَ
    اكْتِمَالُ الْغَضَبِ إِذْ لابُدَّ أَنْ يَتِمَّ مَا قَضَى اللهُ بِهِ.
  ewe-ewe: “Fia la awɔ nu si adze eŋu. Ado eɖokui ɖe dzi eye wòawɔ eɖokui gãe wu mawu
    ɖe sia ɖe ale be wòagblɔ nya masekpɔwo ɖe mawuwo dzi Mawu la ŋuti. Nuwo adze edzi
    nɛ va se ɖe dziku ɣeyiɣiawo ƒe nuwuwu elabena ele be woawu nu si woɖo ɖi la nu.
  eng-LEE: And the king will do according to his pleasure; and he will exalt and magnify
    himself above every god, and against the God of gods will he speak incredible
    things, and he will prosper till the indignation be at an end; for that which
    is determined will be accomplished.
  asm-FB: ৰজাই যি কৰিবলৈ ইচ্ছা কৰে, সেয়াই কৰিব। তেওঁ সকলো দেৱতাতকৈ নিজকে উন্নত আৰু
    অতিৰঞ্জিত কৰিব, আৰু দেৱতাবোৰৰ ঈশ্বৰৰ বিৰুদ্ধে আশ্বৰ্যজনক কথা ক’ব। ক্রোধ সিদ্ধ
    নোহোৱালৈকে তেওঁ কৃতকাৰ্য হ’ব; কাৰণ বিধানত যি আছে, সেয়াই সিদ্ধ কৰা হ’ব।
  sus-A: «نَ مَنفّ قَمَ نّ عَ وَشْنقٍ رَبَدٍ. عَ عَ يّتّ عِتٍمَ نّ، عَ عَ يّتّ عِفبٌ
    دَنفِقٍ عَلَيٍ بِرِن نَ، عَ وْيّنيِ مَفَاشُشِ قَلَ عَلَ شِلِ مَ، نَشَن فبٌ عَلَيٍ
    بِرِن بّ. عَ نَ قٍ مْولِ بِرِن نَبَمَ نّ هَن عَلَ شَ شْنّ شَ وَشَتِ شَ كَمَلِ.
  fra-SBL: « Le roi fera ce qu'il voudra. Il s'élèvera et se glorifiera au-dessus
    de tout dieu, et il dira des choses merveilleuses contre le Dieu des dieux. Il
    prospérera jusqu'à l'accomplissement de l'indignation, car ce qui est déterminé
    s'accomplira.
  hbo-hbo: וְעָשָׂ֨ה כִרְצֹונֹ֜ו הַמֶּ֗לֶךְ וְיִתְרֹומֵ֤ם וְיִתְגַּדֵּל֙ עַל־כָּל־אֵ֔ל
    וְעַל֙ אֵ֣ל אֵלִ֔ים יְדַבֵּ֖ר נִפְלָאֹ֑ות וְהִצְלִ֙יחַ֙ עַד־כָּ֣לָה זַ֔עַם כִּ֥י
    נֶחֱרָצָ֖ה נֶעֱשָֽׂתָה׃
  pjt-pjt: “Ka wati panya Tjiṟiyaku mayatjangku palumpa kulintjitja-wanungku kutju
    palyalku paluṟu mukuringkunytjitja. Munu kaṉany-kaṉanytju alatjiṯu paluṟunku walytjangku
    mirawaṉiku. Alatji paluṟu walytjangku wangkaku, ‘Ngayulu puḻka alatjiṯu, nganampa
    god tjuṯangka munkara mulapa.’ Munu paluṟunku mirawaṉira God panya Katutja kuḻu
    puḻkaṟa kuranmaṟa analku. Uwa, rawangku paluṟunku kaṉany-kaṉanytju mirawaṉiku
    tungunpungkula, ka palunya kutjupangku puṯu anga-wangkara pailku. Palu Mayatja
    Godanya panya ninti palumpa Tjiṟiyaku panya mayatjaku munu tjiṉṯu kutjupaku paṯalku
    mirpaṉpa palumpa palula utintjikitja. Uwa, nyara tjiṉṯu Godalu kulintjitjangka
    paluṟu palyalku alatjiṯu.
  kik-kik: “Mũthamaki ũcio ageekaga o ũrĩa ekwenda. Nĩagetũũgĩria na enenehie gũkĩra
    ngai ciothe na nĩakaaragia ndeto itarĩ ciaiguuo cia gũũkĩrĩra Ngai wa ngai ciothe.
    Nake nĩakagaacĩra nginya rĩrĩa ihinda rĩa mangʼũrĩ rĩgaathira, nĩgũkorwo ũndũ
    ũrĩa ũtuĩtwo no nginya ũkaahinga.
  fra-NCL: Le roi fera ce qui lui plaira, il s’élèvera et se grandira au-dessus de
    tout dieu, et contre le Dieu des dieux il dira des choses prodigieuses ; et il
    prospérera, jusqu’à ce que la colère soit consommée ; car ce qui est décrété doit
    s’accomplir.
  cek-AK: Siangpahrang loe a koeh baktiah hmuen to sah tih, sithawnawk boih pong kasang
    ah angmah hoi angmah to amkoeh ueloe, amlue tih; anih mah sithawnawk ih Sithaw
    lok aekhaih to thui tih, anih loe Sithaw palungphuihaih akoep ai karoek to khosak
    hoih tih; to hmuen loe lok takroek tangcae ih baktiah om tih.
  cuk-cuk: '“Dule-anbo-sunmaknaidi, anga sogdebalid: ‘Dad-nakwed-argan-sapiledsikid-rey
    na ibmar-imakbiedba ibmar imakoed. Na dukin san-dummarbaa imakoed, bab-dummagan-birgi
    na dummarbaa itogoed. Bab-Dummad-napiragwadgi bela-bela isdar-sunmakdii guoed.
    Bab-Dummad sabsur-odurdakedsega, e-ibmar-imaked nasgumai guoed. Ar Bab-Dummad
    na ibmar-imakoed, imakedsegad.'
  uig-CYR: Шималий падиша өз мәйличә қиливериду; у тәкәббурлишип, өзини һәр қандақ
    илаһлардинму улуқлап үстүн қоюп, һәтта һәммә Илаһларниң Илаһи Болғучиға әҗайип
    күпүрлүк сөз қилиду; таки Худаниң ғәзиви толуқ төкүлгән күнигичә у давамлиқ зор
    ронақ тапиду. Чүнки Худаниң бекиткини әмәлгә ашмай қалмайду.
  tel-2017: ఆ రాజు ఇష్టానుసారముగా ప్రవర్తిస్తాడు. తన్ను తానే హెచ్చించుకుంటూ, విర్రవీగుతూ
    దేవాధిదేవునికి వ్యతిరేకంగా నిర్ఘాంతపోయేలా చేసే మాటలు వదరుతాడు. ఉగ్రత ముగిసే దాకా
    అతడు వర్ధిల్లుతాడు. ఆపైన జరగవలసింది జరుగుతుంది.
  hat-BSA: “Konsa, wa a va fè sa li pito. Li va vin egzalte. Li va bay tèt li glwa
    pi wo pase tout dye yo, e li va pale anpil bagay byen move kont Bondye a dye yo.
    Konsa, li va pwospere jiskaske endiyasyon an fini, paske dekrè ki pibliye a va
    akonpli.
  kos-kos: “Tokosra lun Syria el ac oru na ma el lungse oru. El ac konkin ac fahk
    mu el fulat liki kutena god, ac fulat liki pac God Fulatlana. El ac ku in oru
    ouinge nwe ke na sun pacl se ma God El akola in sang kai nu sel. God El ac oru
    oana ma El ako mu El ac oru.
  hbo-WLC: וְעָשָׂ֨ה כִרְצוֹנ֜וֹ הַמֶּ֗לֶךְ וְיִתְרוֹמֵ֤ם וְיִתְגַּדֵּל֙ עַל־כָּל־אֵ֔ל
    וְעַל֙ אֵ֣ל אֵלִ֔ים יְדַבֵּ֖ר נִפְלָא֑וֹת וְהִצְלִ֙יחַ֙ עַד־כָּ֣לָה זַ֔עַם כִּ֥י
    נֶחֱרָצָ֖ה נֶעֱשָֽׂתָה׃
  ibo-ibo: “Eze ahụ ga-eme ihe ọbụla ọ chọrọ. Ọ ga-agụkwa onwe ya dịka onye dị ukwuu
    karịa chi niile. Nʼezie, ọ ga-ekwu okwu nkwulu megide Chineke kachasị chi niile.
    Ma ihe ga-agakwara ya nke ọma tutu mgbe oge ya zuru. Nʼihi na ihe niile ekwuru
    ga-emezucha.
  ory-ory: ଆଉ, ରାଜା ଆପଣା ଇଚ୍ଛାନୁସାରେ କର୍ମ କରିବ ଓ ସକଳ ଦେବତା ଅପେକ୍ଷା ଆପଣାକୁ ବଡ଼ କରି
    ଦର୍ପ କରିବ, ପୁଣି ଈଶ୍ୱରଗଣର ଈଶ୍ୱରଙ୍କ ବିରୁଦ୍ଧରେ ଅଦ୍ଭୁତ କଥା କହିବ ଓ କ୍ରୋଧ ସଫଳ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ସମୃଦ୍ଧି ହେବ; କାରଣ ଯାହା ନିରୂପିତ ହୋଇଅଛି, ତାହା କରାଯିବ।
  chk-chk: Iwe, ewe kingen Siria epwe föri mine a mochen, epwe püsin seikätä o alinga
    pokiten a ekieki pwe a tekia seni ekewe kot meinisin, epwe pwal eäni kapasen turunufas
    ngeni ewe Kot mi tekia seni ekewe kot meinisin. Iwe, epwe fefeitä tori än Kot
    song epwe fis ngeni. Pun mine Kot a apwüngala epwe fis.
  rop-rop: “Wal det king brom Siriya garra dum enijing im wandim. Im garra tok praudbalawei
    blanga hau im brabli haibala langa eni drimin, en im garra tok im mowa haibala
    langa det Brabli Haibala God. Im garra dum lagijat raidap det taim God garra panishim
    im. God bin meigim plen en im garra dum wanim imbin plen.
  ukr-1871: І буде царь той чинити, що тільки схоче, й нести меться високо, підніметься
    понад усякого бога, та й про Бога над богами говорити ме зневажливо й буде мати
    щастє, доки не довершиться гнїв; бо що призначено, те здїйсниться.
  deu-1951: Und der König wird tun, was ihm beliebt, und wird sich erheben und großtun
    wider jeglichen Gott, und er wird gegen den Gott aller Götter unerhörte Worte
    ausstoßen, und es wird ihm gelingen, bis der Zorn vorüber ist; denn was beschlossen
    ist, wird ausgeführt werden.
  eng-JPS: And the king shall do according to his will; and he shall exalt himself,
    and magnify himself above every god, and shall speak strange things against the
    God of gods; and he shall prosper till the indignation be accomplished; for that
    which is determined shall be done.
  srp-1865: I taj æe car èiniti što hoæe, i podignuæe se i uzvisiæe se iznad svakoga
    boga, i èudno æe govoriti na Boga nad bogovima, i biæe sreæan dokle se ne svrši
    gnjev, jer æe se izvršiti što je odreðeno.
  lug-lug: “Kabaka alikola nga bw’ayagala. Alyenyumiriza ne yeegulumiza okusinga katonda
    yenna, era alyogera ebitawulikikangako ku Katonda wa bakatonda. Aliba mugagga
    okutuusa ebiro eby’obusungu lwe birituukirira, kubanga ekyasalibwawo kiteekwa
    okutuukirira.
  heb-heb: ועשה כרצונו המלך ויתרומם ויתגדל על כל אל ועל אל אלים ידבר נפלאות והצליח
    עד כלה זעם כי נחרצה נעשתה׃
  ben-IRV: সেই রাজা তার যা ইচ্ছা তাই করবে। সমস্ত দেবতাদের উপরে সে নিজেকে উঁচু করবে
    ও বড় করে দেখাবে এবং যিনি সমস্ত দেবতাদের ঈশ্বর তাঁর বিরুদ্ধেও আশ্চর্য্য কথা বলবে।
    ক্রোধ সম্পন্ন না হওয়া পর্যন্ত সে সফল হবে৷ কারণ যা স্থির করা হয়েছে তা করা হবে।
  pan-pan: ਰਾਜਾ ਆਪਣੀ ਇੱਛਿਆ ਦੇ ਅਨੁਸਾਰ ਕੰਮ ਕਰੇਗਾ ਅਤੇ ਆਪ ਨੂੰ ਉੱਚਾ ਕਰੇਗਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ
    ਸਾਰਿਆਂ ਦੇਵਤਿਆਂ ਨਾਲੋਂ ਵੱਡਾ ਜਾਣੇਗਾ ਅਤੇ ਈਸ਼ਵਰਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਢੇਰ ਸਾਰੀਆਂ
    ਅਚਰਜ਼ ਗੱਲਾਂ ਆਖੇਗਾ ਅਤੇ ਭਾਗਵਾਨ ਹੋਵੇਗਾ ਐਥੋਂ ਤੱਕ ਜੋ ਕ੍ਰੋਧ ਦੇ ਦਿਨ ਪੂਰੇ ਹੋਣ ਕਿਉਂਕਿ ਉਹ
    ਜੋ ਠਹਿਰਾਇਆ ਗਿਆ ਹੈ ਸੋ ਹੋਵੇਗਾ।
  mya-JVB: ရှင် ဘုရင်တပါးသည် မိမိ အလို အလျောက် ပြု ၍ ၊ ဘုရား အပေါင်း တို့ထက် ကိုယ်ကိုကိုယ်ချီးပင့်
    မြှောက်စား လျက် ၊ ဘုရား တို့၏ဘုရား ကို ဆန့်ကျင်ဘက်ပြု၍ အံ့ဘွယ် သောစကားကို ပြော
    လိမ့်မည်။ ဒေါသ အမျက်စေ့ စုံသည် ကာလတိုင်အောင် ကောင်းစား လိမ့်မည်။ စီရင် ဆုံးဖြတ်သမျှ
    အတိုင်းဖြစ် ရလိမ့်မည်။
  hmo-hmo: “Unai Suria king ese iena ura hegeregere do ia karaia. Sibona do ia habadaia
    dikadika, do ia gwau ia ese dirava ibounai ia hereaia. Ia ese dirava ibounai edia
    Dirava dekenai danu do ia hereva dika momo. Unai bamona ia karaia lao diba, ela
    bona unai nega, Dirava ese ia gwauraia vadaeni negana. Badina be Dirava ese ia
    gwauraia gaudia be do idia vara.
  urd-urd: और बादशाह अपनी मर्ज़ी के मुताबिक़ चलेगा, और तकब्बुर करेगा और सब मा'बूदों
    से बड़ा बनेगा, और मा'बूदों के ख़ुदा के ख़िलाफ़ बहुत सी हैरत — अंगेज़ बातें कहेगा,
    और इक़बाल मन्द होगा यहाँ तक कि क़हर की तस्कीन हो जाएगी; क्यूँकि जो कुछ मुक़र्रर
    हो चुका है वाके़' होगा।
  rus-SYN: 'И будет поступать царь тот по своему произволу, и вознесется и возвеличится
    выше всякого божества, и о Боге богов станет говорить хульное и будет иметь успех,
    доколе не совершится гнев: ибо, что предопределено, то исполнится.'
  bqc-SIM: Kíae mɛ́ a kɛ lá a yeiwa, i azĩa sɛ lɛsĩ, i zↄ̃ↄkɛ dↄ̃ azĩaɛ dɛ diiↄla
    píi, i dↄ́ɛnnↄyã'ò diiↄ Dii musu. Aà yã́ aↄ gɛɛ e luapↄkũmabↄbↄmagↄↄ gɛ
    láaò, asa Lua a yã́ pↄ́ a zɛò kɛɛ.
  tcz-CHONGTHU: Chutia chu, lengpan ama nop nop abol ding, amatah kichoisanga chuleh
    ama chu Pathen ho sang’a loupijo’a kisei ding, chuleh Pathen jong ataitom ding
    ahi. Ama lolhinna leh loupina hi chomkhat kah’a dingbou hiding, hichu Pathen lungsatna
    phat kitep hunglhin kah’a dingbou ahi. Ajeh chu, Pathen thutepsa chu thonlouva
    lhung tei ding ahi.
  mar-mar: राजा मनात येईल तसे तो करील; तो आपणास इतर सर्व देवासमोर उंच आणि महान करील
    आणि देवा विरोधात तो धक्कादायक गोष्टी बोलेल, कोपाची पूर्णता होईपर्यंत तो बढती मिळवील
    जे ठरले आहे ते घडेलच.
  qub-qub: « ‹Norte caj-läpa raynenga imatapis munashantami rurangapaj. Chayno carmi
    fiyupa alli-tucongapaj. Llapan dioscunapitapis mas munayniyoj cashanta yarpangapaj.
    Chaymi rasunpa caj Tayta Diospäpis fiyupa manchariypaj mana allicunata rimangapaj.
    Chay raypaga ima rurashancunapis llapanmi yarpashanno alli llojshipanga Dios castiganan
    junajcama. Imay junajpäpis Dios nishanga rasunpami cumlengapaj.
  bqp-bqp: Sinɑ boko wi, u koo ko ye u kĩ. U koo tii suɑ u nɛɛ, wiyɑ u bũnu kpuro
    kere. Kpɑ u Gusunɔ wi u kpuro kere wɔmɛ. Wɔmbu te, tɑ ǹ kɑ nɔɔ gerurɔ. Tɔmbu
    bɑ koo nùn nɑɑnɛ ko sere Gusunɔn mɔru yu kɑ sɔ̃ɔsirɑ. Domi ye wi, Gusunɔ u geruɑ,
    yɑ koo koorɑwɑ.
  hat-hat: Wa peyi Siri a va fè sa li vle. Li pral gonfle lestonmak li, li pral mache
    di jan li pi gran pase tout bondye. L'ap di yon bann vye koze sou Bondye ki anwo
    tout bondye yo. L'ap fè sa konsa jouk lè pou Bondye pini l' lan va rive. Paske,
    tou sa Bondye te di ki pou fèt la gen pou fèt.
  eng-BSB: Then the king will do as he pleases and will exalt and magnify himself
    above every god, and he will speak monstrous things against the God of gods. He
    will be successful until the time of wrath is completed, for what has been decreed
    must be accomplished.
  eng-WEBPB: “The king will do according to his will. He will exalt himself and magnify
    himself above every god, and will speak marvellous things against the God of gods.
    He will prosper until the indignation is accomplished, for that which is determined
    will be done.
  kbq-kbq: Ana kini ne'mo'a agri'ma avesi'nia zana amne tro nehuno, agra'agura huno
    nagra maka anumzantamina zamagatere'noe huno avufga erisga nehuno, maka havi anumzantamima
    zamagatere'nea Anumzamofona huhaviza huntegahie. Ana avu'ava zana hume nevanigeno,
    Anumzamofo arimpa ahe'zamo'ma ome vagamaresia zupa, agri avu'ava zamo'enena ome
    vagaregahie. Na'ankure Anumzamo'ma huno henka fore hugahiema huno hu'nesnia zamo'a
    tamage huno efore hugahie.
  nhe-BL: “ ‘Huan teipa ajsis se tlanahuatijquetl tlen quichihuas nochi tlen ya quinequis.
    Nelía mohueyimatis hasta moilhuis para más hueyi que Dios huan nochi tlamantli
    tlen tlacame quinitaj queja dioses. Huan tlahuel quitlaijilhuis Toteco Dios tlen
    más hueyi que nochi sequinoc tlen quintocaxtíaj dioses. Huan nochi tlen nopa fiero
    tlanahuatijquetl quichihuas quisas cuali hasta tlamis nopa tonali tlen Toteco
    quiixtlalijtoc para cualantli huan tlaijiyohuilistli. Pampa tlen Toteco quiijtojtoc
    para panos, ya nopa monequi panos.
  bus-bus: Kína ke bé eé kɛ lán à yezi nà eé a zĩnda sɛ́ lezĩ, eé bítakɛɛ dↄ̃ a zĩndanɛ
    dɛ tãanↄla píngi eé dↄkɛna yã o Luda kɛ̀ dɛńlaa musu. À yã égↄ̃ gaamɛ ai Luda
    pↄfɛ̃pitammagurↄↄ gá papao, zaakɛ Luda é yã kɛ̀ à zɛ̀o kɛmɛ.
  gub-BL: Xir ywy rehe har wanuwihaw uzapo putar wemimutar a'e nehe. — Aiko wera'u
    amo wanuwi ihe, i'i putar uzeupe nehe. — Apuner wera'u tupàn wanuwi upaw rupi
    katete ihe, i'i putar uzeupe nehe. Umume'u putar iaiw ma'e Tupàn ikutyr nehe,
    amo tupàn wakutyr wà nehe no. Uzapo putar agwer ma'e oho iko nehe, te amo 'ar
    mehe Tupàn uzepyk putar hehe a'e nehe. Ta'e Tupàn uzepyk putar wemimume'u kwer
    rupi katete a'e nehe xe.
  eng-DRA: 'And the king shall do according to his will, and he shall be lifted up,
    and shall magnify himself against every god: and he shall speak great things against
    the God of gods, and shall prosper, till the wrath be accomplished. For the determination
    is made.'
