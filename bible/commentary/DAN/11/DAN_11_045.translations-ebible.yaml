verse: DAN.011.045
translations:
  mal-C: സമുദ്രത്തിനും മനോഹരമായ വിശുദ്ധപർവതത്തിനും മധ്യേ അദ്ദേഹം രാജകീയ കൂടാരങ്ങൾ
    തീർക്കും; എങ്കിലും അദ്ദേഹം ഒടുങ്ങും; ആരും അദ്ദേഹത്തെ സഹായിക്കുകയില്ല.
  deu-TKW: Er wird seine Palastzelte zwischen dem Mittelmeer und dem Berge, der die
    heilige Zierde trägt, aufschlagen; dann wird ihn sein Ende erreichen, und niemand
    ihm helfen.
  lin-lin: Akotelemisa bandako na ye ya kapo ya bokonzi na ngambo moko ya ebale monene,
    pembeni ya ngomba ya bule. Boye, akokoma na suka mpe moto oyo akosunga ye akozala
    te.
  eng-LSV: and he plants the tents of his palace between the seas and the holy desirable
    mountain, and has come to his end, and there is no helper to him.”
  eng-GNV: And he shall plant the tabernacles of his palace betweene the seas in the
    glorious and holy mountaine, yet he shall come to his end, and none shall helpe
    him.
  eng-WEBSTER: 'And he shall plant the tabernacles of his palace between the seas
    in the glorious holy mountain: yet he shall come to his end, and none shall help
    him.'
  nhw-BL: Huan ni fiero tlanahuatijquetl quiquetzas icaltlanahuatil ipan nopa altepetl
    tlatzejtzeloltic huan yejyectzi, tlatlajco nopa ome huejhueyi atl. Pero nopona
    ajsis ihora para miquis huan amo aqui itztos para quipalehuis.
  swh-ONEN: Atasimika hema zake za ufalme kati ya bahari na mlima mtakatifu wa kupendeza.
    Hata hivyo, atafikia mwisho wake, wala hakuna yeyote atakayemsaidia.
  bba-bba: U koo win sinɑ kunu ɡirɑ nim wɔ̃ku kɑ Yinni Gusunɔn ɡuu dɛɛrɑ ten bɑɑ sɔɔ.
    Sɑɑ yerɑ ɡɔɔ u koo nùn deemɑ subɑru bɑ kun nùn somi.
  eng-KJVCPB: And he shall plant the tabernacles of his palace between the seas in
    the glorious holy mountain; yet he shall come to his end, and none shall help
    him.
  luo-luo: Enochung hembene mag lochne e kind nembe e tie got maler ma jaber. Kata
    kamano gikone nochopi, kendo onge ngʼama nokonye.
  meu-meu: Ena kalaga herea-daedia na davara bona ororo helaḡana mai hairaina padadiai
    baine haginidia; ḡau tamona ena doko negana baine kau, una negana ai ta ese basine
    kahaia.
  npi-ULB: उसले समुद्रहरू र पवित्रताको सुन्दरताको पर्वतको बिचमा आफ्‍नो राजकीय वासस्थानको
    पाल खडा गर्नेछ । उसको अन्त्य हुनेछ, र उसको निम्ति त्यहाँ सहायता गर्ने कोही पनि
    हुनेछैन ।
  yor-yor: Yóò sì pàgọ́ ọ rẹ̀ láàrín Òkun kọjú sí àárín òkè mímọ́ ológo. Síbẹ̀ yóò
    wá sí òpin rẹ̀, ẹnìkan kò ní ràn án lọ́wọ́.
  pes-OPCB: بین اورشلیم و دریا اردو زده، خیمه‌های شاهانهٔ خود را بر پا خواهد کرد،
    ولی در همان جا اجلش خواهد رسید و بدون اینکه کسی بتواند کمکش کند، خواهد مرد.»
  tgl-ULB: Itatayo niya ang mga tolda ng kaniyang palasyo sa pagitan ng mga karagatan,
    at sa magandang banal na bundok. Darating siya sa kaniyang katapusan at walang
    sinumang tutulong sa kaniya.
  hui-hui: Ani bialu ibugua iba solowara Medidereniana bedagoha hari loma bia hene
    Ngode Datagaliwabenaga anda bu kagola hengene ngagoria kininaga balai anda timbuniru
    bu helaga bulebira. Ani bialu kagola ibu biamogo bia halu mo wulene mbira nahe
    howa homolebira, lalu dahuliyali agali handalehe biagome bi ogoni Danielehondo
    lamini.
  mya-mya: သူ​သည်​ဗိ​မာန်​တော်​တည်​ရာ​တောင်​တော်​နှင့် ပင်​လယ်​စပ်​ကြား​တွင် မိ​မိ​အ​တွက်​တဲ​တော်
    ကြီး​များ​ကို​ပင်​တည်​ဆောက်​လိမ့်​မည်။ သို့ ရာ​တွင်​မိ​မိ​အား​မ​စ​ကူ​ညီ​မည့်​သူ​မ​ရှိ
    ဘဲ​ထို​အ​ရပ်​တွင်​သေ​ဆုံး​လိမ့်​မည်။''
  bod-N: ཁོས་རྒྱ་མཚོ་དང་བརྗིད་རྔམ་ཆེ་བའི་རི་བོ་དམ་པ་གཉིས་ཀྱི་བར་མཚམས་སུ་དམག་སྒར་ཕོ་བྲང་ལྟ་བུ་ཕུབ་ནའང་།
    ཁོ་ལ་རོགས་བྱེད་མཁན་སུ་ཡང་མེད་པར་གཅིག་པུ་འཆི་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ། །
  sna-sna: Achadzika matende ake oushe pakati pamakungwa pagomo dzvene rakaisvonaka.
    Asi achasvika kumagumo ake, uye hakuna achamubatsira.
  spa-BLM: Plantará las tiendas de su palacio entre el mar y el glorioso monte santo;
    pero llegará a su fin, y nadie lo ayudará.
  cac-cac: Ol sb'oanq'ue scampamento vin̈ d'a scal a' mar yed' jun tzalan b'aj ay
    stemplo Dios, aton ta' ol c'och stiempoal satel vin̈, man̈xa junoc mach ol colan
    vin̈.
  swh-ULB: Naye ataisimamisha hema ya makao yake ya kifalme kati ya bahari na milima
    ya uzuri wa utakatifu. Ataufikia mwisho wake, na hapatakuwa na msaidizi wa kumsadia.
  bel-bel: і паставіць ён царскія намёты свае паміж морам і гарою славутай сьвятыні;
    але прыйдзе да свайго канца, і ніхто не дапаможа яму.
  deu-ELBBK: Und er wird sein Palastgezelt aufschlagen zwischen dem Meer und dem Berg
    der heiligen Zierde. Und er wird zu seinem Ende kommen, und niemand wird ihm helfen.
  mbb-OT: Ebangun sikandin te tulda zin te hadì diyà te mid-elangan te zaǥat wey te
    mekempet wey segradu he vuvungan. Piru te huziyan he timpu egkepatey sikandin
    he wazà ebpeketavang kandin.”
  mal-2015: പിന്നെ അവൻ സമുദ്രത്തിന്നും മഹത്വമുള്ള വിശുദ്ധപർവ്വതത്തിന്നും മദ്ധ്യേ മണിപ്പന്തൽ
    ഇടും; അവിടെ അവൻ അന്തരിക്കും; ആരും അവനെ രക്ഷിക്കയുമില്ല.
  rmc-rmc: Rozthovela peskre kraľika stani maškar o moros the maškar o šukar sveto
    verchos. Ale ode ela leskro koňec a ňiko leske na pomožinela.“
  nlg-nlg: Sughua te tughuruvaghinia na vale tapole sule ngangata ni vunaghi haba
    i ghobudira na tahi mana ghotu, te tughuru iga na Valetabu. Hauva, ma gaia te
    mate, me taho ahei te hangaa.”
  pes-OPV: و خیمه های ملوکانه خود را در کوه مجیدمقدس در میان دو دریا برپا خواهد نمود،
    لیکن به اجل خود خواهد رسید و معینی نخواهد داشت.
  ron-1924: Ышь ва ынтинде кортуриле палатулуй сэу ынтре маре ши мунтеле чел слэвит
    ши сфынт. Апой ышь ва ажунӂе сфыршитул ши нимень ну-й ва фи ынтр-ажутор.
  ben-OBCV: সমুদ্র ও পবিত্র পর্বতের মাঝখানে সে রাজকীয় তাঁবু স্থাপন করবে। অথচ তার
    শেষকাল উপস্থিত হবে এবং কেউ তাকে সাহায্য করবে না।
  som-som: Oo wuxuu teendhooyinkiisii boqornimo ka taagi doonaa meel u dhaxaysa badda
    iyo buurta qurxoon oo quduuska ah; laakiin mar buu dhammaadkiisu iman doonaa;
    oo ninna ma caawin doono.
  lat-VUC: 'Et figet tabernaculum suum Apadno inter maria, super montem inclytum et
    sanctum: et veniet usque ad summitatem ejus, et nemo auxiliabitur ei.'
  eng-ASVBT: And he shall plant the tents of his palace between the sea and the glorious
    holy mountain; yet he shall come to his end, and none shall help him.
  ita-1885: E pianterà le tende del suo padiglione reale fra i mari, presso del santo
    monte di bellezza; poi, come sarà pervenuto al suo fine, non vi sarà alcun che
    l'aiuti.
  eng-ULB: He will set up the tent of his royal residence between the seas and the
    mountain of the beauty of holiness. He will come to his end, and there will be
    no helper for him.
  spa-VBL: Establecerá su campamento real entre el mar y la hermosa montaña sagrada.
    Pero morirá sin que nadie le ayude.
  fra-_FOB: Il dressera les tentes de son palais entre les mers, vers la montagne
    glorieuse et sainte. Puis il viendra à sa fin, et personne ne lui donnera de secours.
  mal-mal: പിന്നെ അവൻ സമുദ്രത്തിനും മഹത്ത്വപൂർണ്ണമായ വിശുദ്ധപർവ്വതത്തിനും മദ്ധ്യത്തിൽ
    രാജകീയ കൂടാരം അടിക്കും; അവിടെ അവൻ അന്തരിക്കും; ആരും അവനെ രക്ഷിക്കുകയുമില്ല”.
  urd-GVR: Rāste meṅ wuh samundar aur ḳhūbsūrat muqaddas pahāṛ ke darmiyān apne shāhī
    ḳhaime lagā legā. Lekin phir us kā anjām āegā, aur koī us kī madad nahīṅ karegā.
  suz-BL: मिनु मेकोमी ठेयब समुन्‍द्र नु नेल्‍ल क्‍येङा दारशो परमप्रभु आ सहर ङा डांडा
    आस दातेमी आ बाक्‍तीक ताम्‍बु की‍ब। मो पाप्‍तु हना यो, मेको बेक्‍ब। सुइमी मेको
    कली वारच मपाइनीम” दे स्‍वर्ग ङा गेय पाइबम देंत।
  eng-NOY: And he shall pitch his palace-tents between the sea and the beautiful holy
    mountain; but he shall come to his end, and none shall help him.
  ita-1927: E pianterà le tende del suo palazzo fra i mari e il bel monte santo; poi
    giungerà alla sua fine, e nessuno gli darà aiuto.
  ckb-ckb: چادری شاهانەی لەنێوان دەریاکان و کێوی دڵگیری پیرۆز هەڵدەدات. بەڵام دەگاتە
    کۆتایی خۆی، کەسیش یارمەتی نادات.
  eng-BBE: 'He will put the tents of his great house between the sea and the beautiful
    holy mountain: but he will come to his end with no helper.'
  kan-OKCV: ಅವನು ತನ್ನ ರಾಜ ಗುಡಾರಗಳನ್ನು ಸಮುದ್ರದ ನಡುವೆ ರಮ್ಯವಾದ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿ ಹಾಕುವನು.
    ಆದರೂ ಅವನು ಕೊನೆಗಾಣುವನು. ಯಾರೂ ಅವನಿಗೆ ಸಹಾಯ ಮಾಡರು.
  tam-2017: மத்திய தரைக் கடல் சமுத்திரங்களுக்கு, இடையிலுள்ள அழகான பரிசுத்த மலையின்
    அருகில் தன் அரண்மனையாகிய கூடாரங்களைப் போடுவான்; ஆனாலும் அவனுக்கு ஒத்தாசைசெய்பவர்
    இல்லாமல், அவன் முடிவடைவான்.
  spa-RV-1909: Y plantará las tiendas de su palacio entre los mares, en el monte deseable
    del santuario; y vendrá hasta su fin, y no tendrá quien le ayude.
  ron-BTF: Și va întinde corturile palatului său între mări în muntele sfânt și glorios;
    totuși va ajunge la sfârșitul său și nimeni nu îl va ajuta.
  eng-WEBP: He will plant the tents of his palace between the sea and the glorious
    holy mountain; yet he will come to his end, and no one will help him.
  eng-FBV: He will set up his royal camp between the sea and the beautiful holy mountain.
    But he will die with no one to help him.
  nch-BL: Huan ni fiero tanahuatijquet quiquetzas icaltanahuatil ipan nopa altepet
    tatzejtzeloltic huan yejyectzi, tatajco nopa ome huejhueyi at. Pero nopona ajsis
    tonali para miquis huan amo aqui quipalehuis.
  vie-1934: Người sẽ đặt các trại của cung mình ở khoảng giữa biển cùng núi vinh hiển
    và thánh. Song người sẽ đến sự cuối cùng mình, và chẳng có ai đến giúp đỡ người
    cả.
  hin-CV: वह अपना राजकीय तंबू समुद्र और सुंदर पवित्र पर्वत के बीच खड़ा करेगा. तो भी
    उसका अंत हो जाएगा, और कोई भी उसकी सहायता करने नहीं आएगा.
  spa-BES: Pondrá las carpas de su gran tabernáculo entre el mar y la hermosa montaña
    sagrada; pero llegará a su fin, y no habrá quien le ayude.
  tdx-tdx: Hajado’e añivo’ o riakeo naho i vohitse miavake fanjàkay o sokemitrahan-drova’eo
    vaho higadoñe ty fiai’e, tsy amam-pañolotse.
  tha-KJV: และเขาจะปลูกพลับพลาทั้งหลายแห่งตำหนักของเขาระหว่างทะเลในภูเขาบริ​สุทธิ​์อั​นร​ุ่งโรจน์
    แม้​กระนั้นเขาก็ยังพบจุดจบ และไม่​มี​ใครช่วยเขาเลย”
  por-BR-2018: E armará a tendas de seu palácio entre os mares, no glorioso monte
    santo; mas ele virá a seu fim, e não haverá quem o ajude.
  deu-ELO: Und er wird sein Palastgezelt aufschlagen zwischen dem Meere und dem Berge
    der heiligen Zierde. Und er wird zu seinem Ende kommen, und niemand wird ihm helfen.
  eng-WYC-2018: And he shall set his tabernacle(s) in Apadno, betwixt the seas, on
    the noble hill and holy; and he shall come till to the height thereof, and no
    man shall help him. (And he shall set up the tents of his palace between the sea
    and the noble holy hill; but finally he shall come to his end, with no one to
    help him.)
  epo-epo: Kaj li starigos sian belegan tendon inter la maro kaj la monto de la bela
    sanktejo; sed li venos al sia fino, kaj neniu helpos al li.
  uig-PIN: Wǝ dengizlarning otturisida, kɵrkǝm muⱪǝddǝs taƣ tǝripigǝ orda qedirlirini
    tikidu. Lekin uning ǝjili xu yǝrdǝ toxidu wǝ ⱨeqkim uni ⱪutⱪuzmaydu».
  beo-beo: E da ea abula diasu bagadedafa amo sogebi da hano wayabo bagade la:idi
    amola eno la:idi da goumi amo da:iya Debolo diasu da gagui sogebi dogoa gala amoga
    ea da ea abula diasu gagumu. Be e da bogomu amola fidisu dunu afae hamedafa ba:mu.”
  tpi-OTNT: Na em bai i sanapim ol bikpela haus sel bilong em long hap graun i stap
    namel long nambis bilong biksolwara Mediterenian na dispela maunten i nambawan
    tru, em maunten bilong God. Tasol em bai i bagarap na i no gat wanpela bai i helpim
    em.”
  hau-SA: Zai kafa tentin mulkinsa tsakanin tekunan da suke a kyakkyawan tsauni mai
    tsarki. Duk da haka zai zo ga ƙarshensa, kuma babu wanda zai taimake shi.
  uig-LAT: We déngizlarning otturisida, körkem muqeddes tagh teripige orda chédirlirini
    tikidu. Lékin uning ejili shu yerde toshidu we héchkim uni qutquzmaydu».
  nde-nde: Izamisa amathente ayo obukhosi phakathi kolwandle lentaba engcwele enhle.
    Kodwa kuzafika okwayo ukuphela, engasekho ongayisiza.”
  ton-ton: Pea te ne fokotuʻu ʻae ngaahi fale fehikitaki ʻo hono nofoʻanga ʻi he vahaʻa
    ʻoe ngaahi tahi ʻi he moʻunga tapu mo nāunauʻia; kae hoko pe ʻa hono ngataʻanga,
    pea ʻe ʻikai ha taha ʻe tokoni kiate ia.”
  ces-1613: I rozbije stany paláce svého mezi mořemi, na hoře okrasy svatosti; a když
    přijde k skonání svému, nebude míti žádného spomocníka.
  eng-WMB: He will plant the tents of his palace between the sea and the glorious
    holy mountain; yet he will come to his end, and no one will help him.
  tam-TCV: பின்பு அவன் கடல்களுக்கும் அழகான பரிசுத்த மலைகளுக்கும் இடையில் தங்கி, தனது
    அரச கூடாரங்களை அமைப்பான். ஆனாலும் அவனுக்கு முடிவுவரும், அவனுக்கு ஒருவரும் உதவி
    செய்யமாட்டார்கள்.
  ceb-ULB: Magtukod siya ug harianong tolda nga iyang puy-anan taliwala sa kadagatan
    ug kabungtoran sa katahom sa pagkabalaan. Moabot ang iyang kataposan, ug walay
    motabang kaniya.
  pol-UBG: I rozbije namioty swego pałacu między morzami na pięknej górze świętej;
    ale jego koniec przyjdzie na niego i nikt mu nie pomoże.
  urd-GVU: راستے میں وہ سمندر اور خوب صورت مُقدّس پہاڑ کے درمیان اپنے شاہی خیمے لگا
    لے گا۔ لیکن پھر اُس کا انجام آئے گا، اور کوئی اُس کی مدد نہیں کرے گا۔
  deu-1912: Und er wird den Palast seines Gezeltes aufschlagen zwischen zwei Meeren
    um den werten heiligen Berg, bis es mit ihm ein Ende werde; und niemand wird ihm
    helfen.
  kan-2017: ಸಮುದ್ರಕ್ಕೂ, ಅಂದ ಚಂದದ ಪರಿಶುದ್ಧ ಪರ್ವತಕ್ಕೂ ನಡುವೆ ಅರಮನೆಯಂಥ ತನ್ನ ಗುಡಾರಗಳನ್ನು
