  pan-pan: ਉਹ ਆਪਣੇ ਸ਼ਾਹੀ ਡੇਰੇ ਸਮੁੰਦਰ ਤੇ ਪ੍ਰਤਾਪਵਾਨ ਪਵਿੱਤਰ ਪਰਬਤ ਦੇ ਵਿਚਕਾਰ ਲਵੇਗਾ ਪਰ ਉਹ
    ਆਪਣੇ ਅੰਤ ਨੂੰ ਪੁੱਜ ਪਵੇਗਾ ਅਤੇ ਉਸ ਦਾ ਸਹਾਇਕ ਕੋਈ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: ပင်လယ် ကြား မှာ ဘုန်း ကြီး၍ သန့်ရှင်း သော တောင် ပေါ်၌ စံရာ တဲ တော်ကို တည်ဆောက်ပြီးလျှင်၊
    အဘယ်သူမျှမစ ခြင်းငှါမ တတ်နိုင်၍ ဆုံးရှုံးခြင်းသို့ ရောက် လိမ့်မည်။
  hmo-hmo: Vadaeni davara badana ena kone, bona ororo helagana, Dubu Helaga ia noho
    gabuna edia huanai, unai Suria king ese iena palai ruma namo herea do ia haginia.
    Unai neganai iena mase negana do ia ginidae, bona tau ta ese do ia durua lasi.”
  urd-urd: और वह शानदार मुक़द्दस पहाड़ और समुन्दर के बीच शाही ख़ेमे लगाएगा, लेकिन
    उसका ख़ातिमा हो जाएगा और कोई उसका मददगार न होगा।
  rus-SYN: и раскинет он царские шатры свои между морем и горою преславного святилища;
    но придет к своему концу, и никто не поможет ему.
  bqc-SIM: A a kíakɛ zwã̀akpɛ dↄ ísia ń Lua kpɛ́ gbɛ̀sĩsĩ kɛfɛnao zãnguoɛ.
    We ↄ̃ a midɛu, gbɛ̃e a dↄaàlɛo.
  tcz-CHONGTHU: Aman, loupitah lhangtheng leh twipi kikah’a chu ngahmun asem ding,
    aleng ponbuh loupi chu ason ding ahi. Ahivangin, chulai mun’a aumpet’a chu, ama
    dinga aphat kichaina hung lhung ding, koiman ama chu apanhu jou lou ding ahi.
  mar-mar: तो आपला शाही तंबू समुद्राच्या आणि पवित्र पर्वताच्या दरम्यान ठोकील. तो त्याच्या
    शेवटास येईल. पण कोणी त्यास मदत करणार नाही.
  qub-qub: Chayno aywashpanmi chay rayga tolduncunata ichichengapaj lamarwan Cuyayllapaj
    rispitädu löma caycashan tincojcho. Chayllachönami wañongapaj. Paytaga manami
    pipis yanapangapänachu.
  bqp-bqp: U koo win sinɑ kunu girɑ nim wɔ̃ku kɑ Yinni Gusunɔn guu dɛɛrɑ ten bɑɑ sɔɔ.
    Sɑɑ yerɑ gɔɔ u koo nùn deemɑ subɑru bɑ kun nùn somi.
  hat-hat: L'ap moute gwo tant li a ant lanmè a ak mòn kote tanp Bondye a kanpe a.
    Men, l'ap mouri, p'ap gen pesonn pou pote l' sekou.
  eng-BSB: He will pitch his royal tents between the sea and the beautiful holy mountain,
    but he will meet his end with no one to help him.
  eng-WEBPB: He will plant the tents of his palace between the sea and the glorious
    holy mountain; yet he will come to his end, and no one will help him.
  kbq-kbq: Ana'ma hutesuno'a vuno Medeterenia ra hageri anke'nane, Saioni agonamofo
    amu'nozanifi agra kini nemo'ma manisnia seli nona ome kino manigahie. Hianagi
    anante'ma mani'nesnige'za ome ahe frisnageno, mago vahemo'e hunora aza osugahie.
  nhe-BL: Huan ni fiero tlanahuatijquetl quiquetzas icaltlanahuatil ipan nopa altepetl
    tlatzejtzeloltic huan yejyectzi, tlatlajco nopa ome huejhueyi atl. Pero nopano
    ajsis ihora para miquis huan ax aqui itztos para quipalehuis.
  bus-bus: Eé a kíkɛ bisakutaa dↄ ísia kↄ̃n Luda kpii maaao dagura. Gwen eé gan, gbɛ̃ke
    é à ĩan káro.
  gub-BL: Umuapyk putar wàpuzràn uker haw iapo pà yryhu Mezitehàn huwake ywytyr ipuràg
    eteahy ma'e Tupàn pe imonokatu pyr huwake nehe. Nezewe rehe we umàno putar nehe.
    Naheta kwaw ipyro har wà nehe.
  eng-DRA: 'And he shall fix his tabernacle Apadno between the seas, upon a glorious
    and holy mountain: and he shall come even to the top thereof, and none shall help
    him.'
