verse: DAN.011.001
translations:
  mal-C: മേദ്യനായ ദാര്യാവേശിന്റെ ഒന്നാംവർഷത്തിൽ അദ്ദേഹത്തെ പിൻതാങ്ങുന്നതിനും സംരക്ഷിക്കുന്നതിനും
    ഞാൻ എഴുന്നേറ്റു.
  deu-TKW: der mir zur Seite tritt, um mich zu unterstützen und mir Schutz zu gewähren.
  lin-lin: Na mobu ya liboso ya bokonzi ya Dariusi, moto ya Medi, nazalaki wana mpo
    na kosunga mpe kobatela ye.
  eng-LSV: “And I, in the first year of Darius the Mede, my standing [is] for a strengthener,
    and for a stronghold to him;
  eng-GNV: Also I, in ye first yere of Darius of ye Medes, euen I stood to incourage
    and to strengthen him.
  eng-WEBSTER: Also I, in the first year of Darius the Mede, even I, stood to confirm
    and to strengthen him.
  nhw-BL: “ ‘Na nojquiya nijfuerzajmacac huan nijpalehui nopa tequihua Miguel ipan
    iachtihui xihui tlen itequi Darío quen tlanahuatijquetl ipan tlali Media.
  swh-ONEN: Nami katika mwaka wa kwanza wa utawala wa Dario Mmedi, nilisimama kumsaidia
    na kumlinda.)
  bba-bba: Wi nɛn tii nɑ somi nɑ dɑm kɑ̃ Dɑrusi Mɛdibɑn sinɑ bokon bɑndun wɔ̃ɔ ɡbiikuu
    sɔɔ.
  eng-KJVCPB: Also I in the first year of Darius the Mede, even I, stood to confirm
    and to strengthen him.
  mpx-mpx: Yaka anelose i liwan eliyau i ola hiwe. “Pesiya ana abalogugui ana kin
    eliyaa, kin etega al wana abalogugui ni pamilil, yaa abwe nihi wali ni tabwa abalogugui
    esopali. (puna 1-4) “Abalogugui labui, toto i minaa yalasa ge toto i minaa aluwabwa,
    nihi lohaveyan nemnowa. (puna 5-20) “Yaka abwe gamagal etega wana pagan nanakina
    hot ni tabwa aluwabwa wali kin gasigasisena. Iya ni pihigelgel Yehoba wana gamagalau
    elal ge wali tapwalolo elana. (puna 21-30)
  luo-luo: To e higa mokwongo mar Darius Ja-Median, ne achungʼ motegno mondo akonye
    kendo arite.)
  meu-meu: A lau be Darauese, tau Mede, ena lohia laḡanina gini-gunana ai na tore
    isi, baina hamomokania bona baina hagoadaia totona.
  npi-ULB: मादी दाराको पहिलो वर्षमा, म आफैं मिखाएलको मदत र सुरक्षा गर्न आएँ ।
  yor-yor: Ní ọdún kìn-ín-ní Dariusi ará Media, mo dúró láti tì í lẹ́yìn àti láti
    dáàbò bò ó.)
  pes-OPCB: 'سپس آن فرستادهٔ آسمانی گفت: «من همان کسی هستم که فرستاده شدم تا داریوش
    مادی را در سال اول سلطنتش تقویت و حمایت کنم.'
  tgl-ULB: “Sa unang taon ni Dario na taga-Media, dumating ako mismo upang tulungan
    at pangalagaan si Miguel.
  hui-hui: Anidagua biyadagonigo Midia dindinaga Kini Dariusi ibu Babilononaga kini
    heangi i̱na nde dahuliyali Maigelo biago biamogo bialu mo hongo harugoni, lalu
    dahuliyali Gaberelo ibugua laya.
  mya-mya: သူ​သည်​ငါ့​ကို​ကူ​ညီ​ကာ​ကွယ်​သူ​ဖြစ်​သည်။
  bod-N: ཡང་འདི་སྐད་དུ། མཱ་ཏི་པ་དར་ཡཱ་ཡིས་སྲིད་སྐྱོང་བའི་ལོ་དང་པོ་དེར། བདག་ཡར་ལངས་ནས་མེའ་ཀཱ་ཨེལ་ལ་སྲུང་སྐྱོབ་བྱས་ཏེ་ཁོང་ལ་སྟོབས་ཤུགས་འཛོམས་པར་བྱས།
  sna-sna: Uye mugore rokutanga raDhariasi muMedhia, ini ndakasimuka kuti ndimutsigire
    uye ndimudzivirire.
  spa-BLM: “En cuanto a mí, en el primer año de Darío el Medo, me levanté para confirmarlo
    y fortalecerlo.
  cac-cac: A in ix in ochpax yed' vin̈aj Darío sreyal Media d'a b'ab'el ab'il yoch
    vin̈ reyal chi', xchi.
  swh-ULB: Katika mwaka wa kwanza wa Dario Mmedi, mimi mwenyewe nilikuja kumwezesha
    na kumlinda Mikaeli.
  bel-bel: І вось я зь першага года Дарыя Мідзяніна стаўся апораю і падмацаваньнем.
  deu-ELBBK: Und auch ich stand im ersten Jahr Darius, des Meders, ihm bei als Helfer
    und Schutz.
  mbb-OT: “Duen te nehuna he tuig te kedhadì ni Darius te Midianhen, iyan a midtavang
    wey midlavan ki Micael.
  mal-2015: ഞാനോ മേദ്യനായ ദാര്യാവേശിന്റെ ഒന്നാം ആണ്ടിൽ അവനെ ഉറപ്പിപ്പാനും ബലപ്പെടുത്തുവാനും
    എഴുന്നേറ്റുനിന്നു.
  rmc-rmc: Me ačhavas paš o Michael, hoj les te zoraľarav a te pomožinav leske akor,
    sar kraľinelas o medsko kraľis Darius ešebno berš.
  nlg-nlg: “Mi nau heghegu tu hangaa me pilupilua Michael tana vuivuni na niuluna
    Darius te vunaghi haba.”
  pes-OPV: ایستاده بودم تا او را استوار سازم وقوت دهم.
  ron-1924: Ын анул динтый ал луй Дариус Медул, ерам ши еу ла ел, ка сэ-л ажут ши
    сэ-л сприжин.
  ben-OBCV: মাদীয় দারিয়াবসের রাজত্বের প্রথম বছরে, আমি তাকে শক্তি দেবার ও রক্ষা করার
    জন্য পদক্ষেপ নিয়েছিলাম।)
  som-som: Daariyus oo reer Maaday ahaa, sannaddiisii kowaad ayaan u istaagay inaan
    caawiyo oo xoogaysiiyo isaga.
  lat-VUC: Ego autem ab anno primo Darii Medi stabam ut confortaretur et roboraretur.
  eng-ASVBT: And as for me, in the first year of Darius the Mede, I stood up to confirm
    and strengthen him.
  ita-1885: Or io, nell'anno primo di Dario Medo, sono stato presente per confortarlo,
    e per fortificarlo.
  eng-ULB: In the first year of Darius the Mede, I myself came to support and protect
    Michael.
  spa-VBL: Y yo mismo, en el primer año de Darío el Medo, tomé mi posición para apoyarlo
    y defenderlo.
  fra-_FOB: Et moi, dans la première année de Darius le Mède, je me tenais auprès
    de lui pour l'aider et le fortifier.
  mal-mal: ഞാനോ മേദ്യനായ ദാര്യാവേശിന്റെ ഒന്നാം ആണ്ടിൽ അവനെ ഉറപ്പിക്കുവാനും ബലപ്പെടുത്തുവാനും
    എഴുന്നേറ്റ് നിന്നു.
  urd-GVR: Mādī bādshāh Dārā kī hukūmat ke pahle sāl se hī maiṅ Mīkāel ke sāth khaṛā
    rahā hūṅ tāki us ko sahārā dūṅ aur us kī hifāzat karūṅ.)
  suz-BL: गो दारा मादी ङा पिप दुम्‍शो ङोंइती ङा बर्समी मिकाएल कली वारच पाइक्‍चा नु
    अरु रे पा प्रोंइचा कली बाक्‍ती” देंत।
  eng-NOY: And I also, in the first year of Darius the Mede, stood up to confirm and
    strengthen him.
  ita-1927: E io, il primo anno di Dario, il Medo, mi tenni presso di lui per sostenerlo
    e difenderlo.
  ckb-ckb: لە ساڵی یەکەمی داریوشی مادی، لەگەڵی وەستام تاکو پشتگیری لێ بکەم و بیپارێزم.
  eng-BBE: And as for me, in the first year of Darius the Mede I was on his side to
    make his position safe and make him strong.
  kan-OKCV: ಮೇದ್ಯರ ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಅವರಿಗೆ ಸಹಾಯಮಾಡಿ, ಅವನನ್ನು
    ರಕ್ಷಿಸಲು ನಾನು ನಿಂತುಕೊಂಡೆನು.
  tam-2017: மேதியனாகிய தரியு ஆட்சிசெய்த முதலாம் வருடத்திலே நான் அவனைத் திடப்படுத்தவும்
    பலப்படுத்தவும் அவனுக்குத் துணை நின்றேன்.
  spa-RV-1909: Y EN el año primero de Darío el de Media, yo estuve para animarlo y
    fortalecerlo.
  ron-BTF: De asemenea, eu, în anul întâi al lui Darius medul, eu am stat să îl îmbărbătez
    și să îl întăresc.
  eng-WEBP: “As for me, in the first year of Darius the Mede, I stood up to confirm
    and strengthen him.
  eng-FBV: And I myself, in the first year of Darius the Mede, took my stand to support
    and defend him.
  nch-BL: “Na nojquiya nijfuerzajmacac huan nijpalehui nopa ilhuicac ejquet Miguel
    ipan nopa achtohui xihui ten itequi Darío quej tanahuatijquet ipan tali Media.
  vie-1934: Trong năm đầu đời vua Đa-ri-út, người Mê-đi, ta đã dấy lên để giúp đỡ
    người và làm cho mạnh.
  hin-CV: मादी वंश के राजा दारयावेश के शासन के पहले साल में, मैं उसको समर्थन देने
    और उसके बचाव के लिए खड़ा हुआ.)
  spa-BES: Yo también, en el primer año de Darío de Mede estaba de su lado para asegurar
    su posición y hacerlo fuerte.
  tdx-tdx: Aa ty amako, ie tan-taom-baloha’ i Dariavese nte-Madày le nitroatse hañosike
    naho hampaozatse aze.
  tha-KJV: “ส่วนตัวข้าพเจ้านั้น ในปีต้นแห่งรัชกาลดาริอัส คนมีเดีย ข้าพเจ้าเป็นตัวตั้งตัวตี​ที่​ให้​กำลังกษั​ตริ​ย์
  por-BR-2018: E eu, no primeiro ano de Dario o medo, estive para confortá-lo e fortalecê-lo.
  deu-ELO: Und auch ich stand im ersten Jahre Darius', des Meders, ihm bei als Helfer
    und Schutz.
  eng-WYC-2018: Forsooth from the first year of Darius of Media, I stood, that he
    should be comforted, and made strong. (And from the first year of the reign of
    Darius the Mede, I have stood, so that he would be encouraged, and made strong.)
  epo-epo: En la unua jaro de Dario, la Medo, mi staris, por subteni kaj fortigi min.
  uig-PIN: Mǝn Medialiⱪ Darius padixaⱨ bolƣan birinqi yilidila, uni mustǝⱨkǝmlǝx ⱨǝm
    küqǝytix üqün ornumdin ⱪozƣalƣanidim.
  beo-beo: Gode da Maigele amo na fidima:ne amola gaga:ma:ne e ilegei dagoi.
  tpi-OTNT: Long wanem, long namba wan yia bilong Darius bilong kantri Midia i stap
    king bilong Babilon, mi bin helpim Maikel.”
  hau-SA: A shekara ta fari ta Dariyus mutumin Mede, na ɗauki matsayina domin in goyi
    baya in kuma kāre shi.)
  uig-LAT: Men Médialiq Darius padishah bolghan birinchi yilidila, uni mustehkemlesh
    hem kücheytish üchün ornumdin qozghalghanidim.
  nde-nde: Kwathi ngomnyaka wokuqala kaDariyu umuMede, ngazimisela ukuba ngime laye
    ngimsekele njalo ngimvikele.)”
  ton-ton: Pea ko au foki ʻi he ʻuluaki taʻu ʻo Talaiasi ko e Mitia, ʻio, ko au, naʻaku
    tuʻu hake ke fakatuʻumaʻu mo tokoni kiate ia.
  ces-1613: A tak já léta prvního Daria Médského postavil jsem se, abych ho zmocňoval
    a posiloval.
  eng-WMB: “As for me, in the first year of Darius the Mede, I stood up to confirm
    and strengthen him.
  tam-TCV: நான் அவனுக்கு ஆதரவாய் இருக்கவும், அவனுக்கு உதவிசெய்யவும் உறுதிகொண்டேன்.
    மேதியனான தரியுவின் முதலாம் வருடத்திலே இப்படிச் செய்யத் தீர்மானித்தேன்.
  ceb-ULB: Sa unang tuig sa paghari ni Darius nga Medianhon, miabot ako aron sa pagtabang
    ug pagpanalipod kang Michael.
  pol-UBG: W pierwszym roku Dariusza Meda stanąłem, aby go pokrzepić i wzmocnić.
  urd-GVU: مادی بادشاہ دارا کی حکومت کے پہلے سال سے ہی مَیں میکائیل کے ساتھ کھڑا رہا
    ہوں تاکہ اُس کو سہارا دوں اور اُس کی حفاظت کروں۔)
  deu-1912: Denn ich stand ihm bei im ersten Jahr des Darius, des Meders, daß ich
    ihm hülfe und ihn stärkte.
  kan-2017: ಮೇದ್ಯನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ನಾನೇ ಮೀಕಾಯೇಲನಿಗೆ ಬೆಂಬಲಕೊಟ್ಟು
    ಆಶ್ರಯನಾಗಿ ನಿಂತೆನು.
  yap-yap: Ke par ni ir e be ayuwegneg mi ir e be yoror rog.
  hlt-MCSB: Kai khaw Mede Darius kah a kum khat dongah tah anih taengah lunghim la
    om ham neh moem hamla kai m'pai sak.
  mdy-ETH: «ሜዶኔ ዓጮ ዓሢ ዳኣሪዮሴ ካኣታዼ ቤርታሳ ሌዖና ታኣኒ ዒዛ ማኣዳኒና ዶዲሻኒ ዒዛ ኮይላ ዔቄኔ።
  twi-ASANTE: Na Mediani Dario ahennie afe a ɛdi ɛkan no, meyɛɛ mʼadwene sɛ mɛgyina
    nʼakyi na mabɔ ne ho ban.)
  eng-WEBU: “As for me, in the first year of Darius the Mede, I stood up to confirm
    and strengthen him.
  wal-wal: “Meedoona biittaa asa gidiya Daariyoosi kawotido koiro laittan, taani a
    maaddanaunne minttanau a miyyiyan eqqaas.
  spa-PDDPT: El primer año de Darío el medo, me levanté para ser un estímulo y protección
    para él.
  gun-gun: — Peteĩ ma'etỹ re ma Média pygua huvixa Dario oĩ jave xee apu'ã amombaraete
    ha'e amokyre'ỹ aguã.
  agu-BL: '”Ncha''tz tal yi ángel swetz: ‘Yi in wetz ja no''c tan ẍch''eye''n Darío,
    yi chireyil yi e'' aj Media yi toque''n tan cawu''n tibaj Babilonia.'
  ilo-ULB: “Iti umuna a tawen ti panagturay ni Darius a taga-Media, immayak a mismo
    tapno tulongak ken salaknibak ni Miguel.
  kpg-kpg: Ma go mee hua dela e hagamaamaa mo di abaaba au.
  uig-ARA: مەن مېدىئالىق دارىئۇس پادىشاھ بولغان بىرىنچى يىلىدىلا، ئۇنى مۇستەھكەملەش
    ھەم كۈچەيتىش ئۈچۈن ئورنۇمدىن قوزغالغانىدىم.
  sus-sus: «N to nu na Mede mangɛ Dariyusi malife a xa mangɛya ɲɛ singe ra.
  pon-2006: Iei ih me ahneki pwukoahn sewese ie oh doare ie.
  ksd-ksd: Ma ta ra luaina kilala Darius ra te Media i ga ki na king tana, iau ga
    tur maravut ia ma iau ga vaongor pa ia.
  tur-YTC: “Bana gelince, Med Darius’un birinci yılında, onu onaylamak ve güçlendirmek
    için ayağa kalktım.”
  ind-AYT: “Pada tahun pertama pemerintahan Darius, orang Media, aku (malaikat), bangkit
    untuk menguatkan dan melindungi dia.
  nya-nya: Ndipo chaka choyamba cha Dariyo Mmedi ine Mikayeli ndinabwera kumuthandiza
    ndi kumuteteza Gabrieli.
  hrv-hrv: moje potpore i moga okrilja.
  mps-mps: “Magi baso meni, te hasia kibu bede mu Darius, te bulu tǫ kantri Midia
    bidi, te aga te Babilon king bidali side, eno te Maikel tau sali.” Te bidi tiwai
    bidi te po enabolo tama wali.
  tpi-tpi: Long wanem, long namba wan yia bilong Darius bilong kantri Midia i stap
    king bilong Babilon, mi bin helpim Maikel.”
  dan-1931: der står som Hjælp og Støtte for mig. Dog vil jeg nu kundgøre dig, hvad
    der står skrevet i Sandhedens Bog;
  vie-OVCB: “Tôi được sai đến đây để ủng hộ và tăng cường cho Đa-ri-út, người Mê-đi,
    trong năm đầu của triều vua này.”
  guj-2017: માદી દાર્યાવેશના શાસનકાળના પ્રથમ વર્ષે, હું મિખાયેલને મદદ કરવા તથા મજબૂત
    કરવા આવ્યો.
  pon-2006A: Iei ih me ahneki pwukoahn sewese ie oh doare ie.
  por-BRBSL: “Quanto a mim, no primeiro ano de Darius the Mede, levantei-me para confirmá-lo
    e fortalecê-lo.
  swe-swe: I medern Dareios (Darejavesh) första regeringsår [två år tidigare, år 538
    f.Kr.] stod jag där för att stärka och skydda honom. [Denna vers hör ihop med
    och avslutar den första delen som beskriver omständigheterna kring synen.]
  cth-cth: Medes siangpahrang, Darius a bawinae a kum pasuek navah, a uknaeram caksak
    hane hoi thao sak nahanelah ka kampangkhai.
  twi-twi: Na Mediani Dario ahenni afe a edi kan no, misii gyinae sɛ megyina nʼakyi
    na mabɔ ne ho ban.)
  hlt-hlt: Kai khaw Mede Darius kah a kum khat dongah tah anih taengah lunghim la
    om ham neh moem hamla kai m'pai sak.
  tbz-SIM: N do ò teénnɛ̀mu Mɛdii botí kou Dɑriyuusi kpɑ̀tì benni ketirì miɛkɛ.
  msy-2020: Ezɨ, azenir faragha zuimɨn Midian kantrin gumazim Darius Babilonɨn kantrin
    atrivimɨn itima, kɨ ensel Maikelɨn akura.
  dop-dop: Mɑ mɑɣɑmɑɣɑ mɑɑ sǝnɑ ɩlɛɣɛ, Mete tʋ Tɑliyusi kɑwulɑɣɑ pǝnɑɣɑ kɑncɑɑlɑɣɑ
    nyǝŋkɑ tɑɑ kɛ́.
  azb-azb: Mən Midiyalı Daranın padşahlığının birinci ilində ona dayaq olmaq və onu
    qorumaq üçün yanında qaldım.
  eng-DBY: And I, in the first year of Darius the Mede, I stood to confirm and to
    strengthen him.
  hin-2017: “दारा नामक मादी राजा के राज्य के पहले वर्ष में उसको हियाव दिलाने और बल
    देने के लिये मैं खड़ा हो गया।
  wol-KYG: Man ci sama wàllu bopp nag, maa nga woon ca wetam, di ko aar ak a jàpple,
    ca at ma jëkk ca nguurug Daryus waa Medd ba.
  eng-YLT: '''And I, in the first year of Darius the Mede, my standing [is] for a
    strengthener, and for a stronghold to him;'
  kne-kne: Et sak-en abe di namadang ya nanalaknib en sisya sin damo ay tawen ay nanturayan
    Darius ay taga-Media.”
  eng-WYC-2017: Forsooth from the first year of Darius of Media, I stood, that he
    should be comforted, and made strong.
  eng-WMBB: “As for me, in the first year of Darius the Mede, I stood up to confirm
    and strengthen him.
  urd-GVH: मादी बादशाह दारा की हुकूमत के पहले साल से ही मैं मीकाएल के साथ खड़ा रहा
    हूँ ताकि उसको सहारा दूँ और उस की हिफ़ाज़त करूँ।)
  rug-rug: Meke koasa vuaheni kekenu sapu koa baṉara se Dariasi, sa tie pa Media,
    si turu pa kalina Maekolo si arau meke zuka ia meke lavelave nia rau si asa.
  gaz-gaz: Anis bara Daariyoos namicha Meedon keessaa waggaa tokkoffaatti isa jajjabeessuu
    fi eeguuf isa bira dhaabadheen ture.
  fra-LSG: Et moi, la première année de Darius, le Mède, j’étais auprès de lui pour
    l’aider et le soutenir.
  yal-yal: “N tan nan yi Mikeli malima yɛngɛni Dariyusi Mede kaana mangayaan ɲɛɛ singeni.”
  haw-1868: I KA makahiki mua o Dariu ka Media, ua ku no au iluna e hookupaa a e hooikaika
    ia ia.
  arb-NAV: «فَقَدْ سَبَقَ لِي فِي السَّنَةِ الأُولَى مِنْ حُكْمِ دَارِيُّوسَ الْمَادِيِّ
    أَنْ آزَرْتُهُ وَشَدَّدْتُهُ.
  ewe-ewe: Le Midiatɔ, Darius ƒe fiaɖuɖu ƒe ƒe gbãtɔ me la, meɖoe ɖokuinye dzi be
    made megbe nɛ eye makpɔ eƒe agbe ta.
  eng-LEE: And I in the first year of Darius the Mede had my station to assist and
    to protect him.
  asm-FB: মাদীয়া দাৰিয়াবচৰ ৰাজত্ব কালৰ প্ৰথম বছৰতে ময়েই মিখায়েলক সমৰ্থন আৰু ৰক্ষা
    কৰিবলৈ থিয় হৈছিলোঁ।
  sus-A: «ﭑ تٌ نُ نَ مٍدٍ مَنفّ دَرِيُسِ مَلِقٍ عَ شَ مَنفّيَ حّ سِنفٍ رَ.
  fra-SBL: « Quant à moi, la première année de Darius le Mède, je me suis levé pour
    le confirmer et le renforcer.
  hbo-hbo: וַאֲנִי֙ בִּשְׁנַ֣ת אַחַ֔ת לְדָרְיָ֖וֶשׁ הַמָּדִ֑י עָמְדִ֛י לְמַחֲזִ֥יק
    וּלְמָעֹ֖וז לֹֽו׃
  pjt-pjt: Panya ngayuluṉa palula ngaṉmanypa tjunguringkula palunya alpamilaningi
    wati panya Taṟiyatjanya aṉangu Miitanya-nguraṟa tjuṯaku mayatjarinyangka.” Alatji
    angel Gabrieltu ngayunya wangkangi.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mbere wa Dario, ũcio Mũmedia, nĩndarũgamire nake
    ndĩmũteithĩrĩrie na ndĩmwĩkĩre hinya.)
  fra-NCL: Et moi, dans la première année de Darius le Mède, je me tenais auprès de
    lui pour le soutenir et le fortifier.
  cek-AK: Kai loe Median kami Darius angraenghaih saningto haih naah, anih to thapaek
    moe, caksak hanah kang doet.
  cuk-cuk: '“Dule-anbo-sunmaknaidi, anga sogdebalid: ‘Media-e-rey-Darío birgagwengus-negdakmaigua,
    ani an e-nig-ogannononigusad, degi, ani an bendaknonigusbalid.’ ”'
  uig-CYR: Мән Медиалиқ Дариус падиша болған биринчи жилидила, уни мустәһкәмләш һәм
    күчәйтиш үчүн орнумдин қозғалған едим.
  tel-2017: మాదీయుడైన దర్యావేషు మొదటి సంవత్సరంలో మిఖాయేలును స్థిరపరచడానికి, బలపరచడానికి
    నేను అతని దగ్గర నిలబడ్డాను.
  hat-BSA: “Nan premye ane Darius, Mèd la, Mwen te leve pou m ta kapab vin yon ankourajman
    ak yon pwotèj pou li.
  kos-kos: El pa kasreyu ac loangeyu.
  hbo-WLC: וַאֲנִי֙ בִּשְׁנַ֣ת אַחַ֔ת לְדָרְיָ֖וֶשׁ הַמָּדִ֑י עָמְדִ֛י לְמַחֲזִ֥יק
    וּלְמָע֖וֹז לֽוֹ׃
  ibo-ibo: Nʼafọ mbụ nke ọchịchị Daraiọs onye Midia, ọ bụ m guzoro inyere ya aka na
    ichekwa ya.)
  ory-ory: ପୁଣି, ମାଦୀୟ ଦାରୀୟାବସର ଅଧିକାରର ପ୍ରଥମ ବର୍ଷରେ ଆମ୍ଭେ ତାହାକୁ ସୁସ୍ଥିର ଓ ସବଳ କରିବା
    ପାଇଁ ଠିଆ ହେଲୁ।
  chk-chk: Iwe, lon aeuin ierin mwün Tarius ewe re Metia, ngang üa pwal nom ren Mikael
    pwe üpwe alisi o apöchöküla.”
  rop-rop: “En brom det feswan yiya wen Daraiyas brom det kantri gulum Midiya, bin
    jidan bos, wal mi na bin oldei albumbat Maikul.
  ukr-1871: І ось, я від першого року Дарія Мидия став йому допомагати й його піддержувати.
  deu-1951: Auch ich stand ihm im ersten Jahre Darius' des Meders bei, um ihn zu stärken
    und ihm zu helfen.
  eng-JPS: And as for me, in the first year of Darius the Mede, I stood up to be a
    supporter and a stronghold unto him.
  srp-1865: I ja prve godine Darija Midijanina stadoh da mu pomožem, i da ga potkrijepim.
  lug-lug: Mu mwaka ogw’olubereberye ogw’obufuzi bwa Daliyo Omumeedi, nayimirira okumugumya
    era n’okumunyweza.
  heb-heb: ואני בשנת אחת לדריוש המדי עמדי למחזיק ולמעוז לו׃
  ben-IRV: মাদীয় দারিয়াবসের প্রথম বছরে, আমি নিজেও মীখায়েলকে সাহায্য করার এবং সুরক্ষা
    দেওয়ার জন্য এসে ছিলাম।
  pan-pan: ਦਾਰਾ ਮਾਦੀ ਦੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਸਾਲ ਵਿੱਚ ਮੈਂ ਹੀ ਸੀ ਜੋ ਖੜਾ ਸੀ, ਇਸ ਕਰਕੇ ਜੋ ਉਹ ਨੂੰ
    ਪੱਕਾ ਕਰਾਂ ਅਤੇ ਜ਼ੋਰ ਦੇਵਾਂ
  mya-JVB: ငါ သည်လည်း မေဒိ အမျိုး ဒါရိ မင်းကြီးနန်းစံပဌမ နှစ် တွင် သူ့ကို နှိုးဆော်
    ၍ ခိုင်ခံ့ မြဲမြံစေခြင်းငှါ ကြိုးစား အားထုတ်လေ၏။
  hmo-hmo: Unai tau ma ia hereva, ia gwau, “Dariuse, Mede besena tauna, ia king lagani
    ginigunana lalonai lau ese durua bona hagoadaia totona iena badinai lau gini noho.”
  urd-urd: और दारा मादी की सल्तनत के पहले साल में, मैं ही उसको क़ायम करने और ताक़त
    देने को खड़ा हुआ।
  rus-SYN: Итак я с первого года Дария Мидянина стал ему подпорою и подкреплением.
  bqc-SIM: Mɛdɛ bui Daliusi kpalablea wɛ̃̀ sɛ̃́ia guu, ma zɛ giaànↄ, ma kàedàaàzi.
  tcz-CHONGTHU: Keivang, Michael vantil kom’a kading jing in, Meok mi Darius lengchan
    kal kum masapen’a pat’a, ama pandetna ding leh hatsahna ding’a kigo jing kahi.
  mar-mar: दारयावेश मेदी राजाच्या कारकिर्दीच्या पहिल्या वर्षी मी यासाठी आलो की, मिखाएलास
    मदत करून त्यास संरक्षण द्यावे.
  qub-qub: '«Chay anjilga jinalla niycämaran: ‹Media jutiyoj nasyunta Darío juc wata
    mandaycashan wichan nogapis anjil Migueltaga shacyächir yanaparämi.'
  bqp-bqp: wi nɛn tii nɑ somi nɑ dɑm kɑ̃ Dɑrusi Mɛdibɑn sinɑ bokon bɑndun wɔ̃ɔ gbiikuu
    sɔɔ.
  hat-hat: Mwen menm tou mwen te kanpe ak li pou ede l', pou soutni l' nan premye
    lanne rèy wa Dariyis la.
  eng-BSB: “And I, in the first year of Darius the Mede, stood up to strengthen and
    protect him.
  eng-WEBPB: “As for me, in the first year of Darius the Mede, I stood up to confirm
    and strengthen him.
  kbq-kbq: Hagi Midia mopareti ne' Dariusi'ma agafama huno kinima mania kafufina,
    nagra ankero ne' Maikoli'na aza hu'na azeri hankavetinaku agri tavaonte oti'noe.
  nhe-BL: “ ‘Na nojquiya nijfuerzajmacac huan nijpalehui nopa elhuicac ejquetl Miguel
    ipan iachtohui xihui tlen itequi Darío queja tlanahuatijquetl ipan tlali Media.
  bus-bus: Midiã bori Dariusu kíblena wɛ̃̀ káaku guu, ma zɛ ma gi kↄ̃n Mikaɛlio ma
    à dã̀kpa.
  gub-BL: Xo a'e zo hepytywà a'e, xo a'e zo hepyro heàmàtyry'ymar wanuwi.
  eng-DRA: And from the first year of Darius the Mede I stood up that he might be
    strengthened and confirmed.
