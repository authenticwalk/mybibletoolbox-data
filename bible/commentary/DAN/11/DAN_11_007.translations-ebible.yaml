    hujum qilip chong ghelibe qilidu.
  nde-nde: Kuzavela omunye owosendo lwayo ozathatha isikhundla sayo. Uzahlasela amabutho
    empi enkosi yaseNyakatho angene enqabeni yayo; uzakulwa lawo awehlule.
  ton-ton: 'Ka e tupu hake mei hono mangaʻi aka ʻe taha ha tokotaha ʻi hono tofiʻa,
