  sus-sus: Na ginɛ xa di nde fama nɛ kelide, a fa findi a baba ɲɔxɔɛ ra. A fama nɛ
    nɔde na mangɛ ra naxan na kɔɔla ma, a findi sɛnbɛma ra.
  pon-2006: Eri, mwadangete mwurin mwo, emen kisehn serepeino pahn wiahla nanmwarki.
    E pahn mahweniong karis en nanmwarkien Siria, pedolong nan ar kelen mahwen, oh
    kaloweiraildi.
  ksd-ksd: Ma tika na ibuluna ta ra okorina na tur kia ia; na tut ure ra tarai na
    vinarubu, ma na olo ta ra dekdek na pia na pal kai ra king ta ra papar a labur,
    ma na vana taun diat ma na uvia pa diat.
  tur-YTC: “Ama onun yerine o kadının köklerinin filizinden, biri çıkacak, orduya
    gelecek ve Kuzey Kralı'nın kalesine girecek, onlarla uğraşıp galip gelecek.
  ind-AYT: “Namun, muncullah tunas dari akar putri itu, seseorang yang menggantikan
    kedudukan raja, yang akan maju melawan pasukan raja negeri utara dan memasuki
    bentengnya. Dia akan bertindak melawan mereka dan akan berkuasa.
  nya-nya: “Mmodzi wochokera ku banja la mkaziyo adzadzuka nadzalamulira mʼmalo mwake.
    Iye adzamenyana ndi ankhondo a mfumu ya kumpoto ndi kulowa mʼmalo ake otetezedwa;
    adzachita nawo nkhondo ndi kupambana.
  hrv-hrv: No jedan će se izdanak njezina korijena podići na njezino mjesto, navalit
    će na vojsku, prodrijet će u tvrđavu kralja Sjevera, postupati s njima po miloj
    volji i pobijediti ih.
  mps-mps: Nosali dwasianu bidama gana, te we aga dali deli kaneme bidi me deli te
    Isip bulu tǫ kantri king pedelaibao. Tama te king pelama, te Siria tǫ kingo
    ami bidi dabe dali hwįgi pelama, tama te taun bomai obo banis elalubo tomoba
    pelama, tama te Siria dabe dali hwįnama, te augwali aiyaba elalueibao.
  tpi-tpi: Bihain liklik wanpela wanblut bilong dispela meri bai i kamap king bilong
