verse: DAN.011.007
translations:
  mal-C: “അവളുടെ വേരുകളിൽനിന്ന് മുളച്ച ഒരുവൻ അവളുടെ സ്ഥാനത്ത് ഉയർന്നുവരും. അദ്ദേഹം
    വടക്കേരാജ്യത്തെ രാജാവിന്റെ സൈന്യത്തിനെതിരേ വന്ന് അദ്ദേഹത്തിന്റെ കോട്ടയ്ക്കുള്ളിൽ
    പ്രവേശിക്കും; അദ്ദേഹം അവരോടു പൊരുതി ജയിക്കും.
  deu-TKW: Dann wird an seiner statt ein Schößling aus derselben Wurzel, der sie entstammte,
    auftreten; der wird gegen das feindliche Heer zu Felde ziehen und in die Festung
    des Königs des Nordens eindringen, wird mit ihnen nach Belieben verfahren und
    mächtig sein.
  lin-lin: Moko kati na bakitani na ye akobima mpe akozwa esika na ye ; akobundisa
    mampinga ya mokonzi ya nor mpe akokota kati na engumba na ye, oyo batonga makasi ;
    akobundisa bango mpe akolonga bango.
  eng-LSV: And [one] has stood up from a branch of her roots, [in] his station, and
    he comes to the bulwark, indeed, he comes into a stronghold of the king of the
    north, and has worked against them, and has done mightily;
  eng-GNV: But out of the bud of her rootes shall one stand vp in his stead, which
    shall come with an armie, and shall enter into the fortresse of the King of the
    North, and doe with them as he list, and shall preuaile,
  eng-WEBSTER: 'But out of a branch of her roots shall one stand up in his estate,
    who shall come with an army, and shall enter into the fortress of the king of
    the north, and shall deal against them, and shall prevail:'
  nhw-BL: “ ‘Huan itelpoca nopa tlanahuatijquetl ica sur, yaya catli iicni nopa ichpocatl,
    mochihuas tlanahuatijquetl campa eltoya itata. Huan ya ininhuaya isoldados quihuilanatij
    yaya catli teipa mochihuas tlanahuatijquetl ipan norte. Huan iicni nopa ichpocatl
    quiixpanos nopa tepamitl catli ica quitzacua nopa tlanahuatijquetl ica norte,
    huan yaya tlatlanis pampa quipiyas miyac chicahualistli.
  swh-ONEN: “Mmoja kutoka jamaa ya huyo binti atainuka na kuchukua nafasi yake. Atashambulia
    majeshi ya mfalme wa Kaskazini na kuingia katika ngome yake; atapigana dhidi yao
    naye atashinda.
  bba-bba: Goo u koo se nɡe kpii pɔturɑ kurɔ win bweserun di u win tundon bɑndu di.
    Kpɑ u nɑ u sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mi wɔri ɡbɑ̃rɑnu sɔɔ u
    ko ye u kĩ. Yɛ̃ro u koo dɑm ko.
  eng-KJVCPB: 'But out of a branch of her roots shall one stand up in his estate,
    which shall come with an army, and shall enter into the fortress of the king of
    the north, and shall deal against them, and shall prevail:'
  mpx-mpx: '@see-verse:DAN.011.006'
  luo-luo: “Ngʼat moro moa e anywolane biro wuok mondo okaw kare. Enomonj jolweny
    mag ruoth mar Nyandwat mi odonji nyaka e ohingane mochiel motegno kendo obiro
    kedo kodgi mi ologi.
  meu-meu: Unu negadia ai, una hahine ramuna amo e tubu rigidia ta na una tau gabuna
    ai baine tore isi, bena ia ese tuari oreana baine tuari henia, mirigini kahana
    pavapavana ena ruma aukana ai baine dae kau, baine ala-ala henidia, bena baine
    kwalimu.
  npi-ULB: तर तिनको ठाउँमा तिनका जराहरूबाट एउटा हाँगो पलाउनेछ । उनले उत्तरको राजाको
    सेनालाई आक्रमण गर्नेछन् र किल्लाभित्र प्रवेश गर्नेछन् । उनले तिनीहरूसित लडाइँ
    गर्नेछन् र तिनीहरूमाथि विजय पाउनेछन् ।
  yor-yor: “Ọ̀kan lára àwọn ìdílé e rẹ̀, ọmọbìnrin ọba gúúsù yóò dìde láti gba ipò
    o rẹ̀. Yóò sì kọlu ogun ọba àríwá, yóò sì wó odi alágbára; yóò bá wọn jà yóò sì
    borí.
  pes-OPCB: سپس یکی از بستگان آن دختر به سلطنت خواهد رسید و بر ضد پادشاه شمال لشکرکشی
    خواهد کرد و وارد قلعهٔ او شده، او را شکست خواهد داد.
  tgl-ULB: Ngunit lilitaw ang isang sanga mula sa kaniyang mga ugat na papalit sa
    kaniyang puwesto. Sasalakayin niya ang mga hukbo at papasukin ang mga tanggulan
    ng hari ng Hilaga. Lalabanan niya sila at sasakupin.
  hui-hui: Emene howa wali ogoninaga damene dege mbirame kini ha aribia howa Iyibi
    dindi haru holebira. Ani ho aribia howa agali kini ogoni ibugua Siria dindiha
    pialu tanonaga wai pabe hongohe karu bo podaga bima anda pialu wai bialu bo poda
    hana holebira.
  mya-mya: ထို​နောက်​များ​မ​ကြာ​မီ​မင်း​သ​မီး​နှင့်​ဆွေ မျိုး​တော်​စပ်​သူ​တစ်​ဦး​သည်
    အီ​ဂျစ်​ထီး​နန်း ကို​ရ​ရှိ​လိမ့်​မည်။ သူ​သည်​ဆီး​ရီး​ယား​ဘု​ရင် ၏​စစ်​သည်​ဗိုလ်​ခြေ​တို့​ကို​တိုက်​ခိုက်​လိမ့်​မည်။
    သူ​တို့​၏​ခံ​တပ်​ကို​လည်း​ထိုး​ဖောက်​ဝင် ရောက်​ကာ​သူ​တို့​အား​နှိမ်​နင်း​လိမ့်​မည်။-
  bod-N: ཁོ་མོའི་ཁྱིམ་རྒྱུད་ལས་བུ་ཞིག་ཐོན་ཏེ་རྒྱལ་སྲིད་འཛིན་པར་འགྱུར་ཞིང་། ཁོས་དམག་དཔུང་ཁྲིད་ནས་བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོའི་བཙན་རྫོང་དུ་ལྷགས་ཏེ།
    དེ་རྣམས་ལ་རྒོལ་ནས་རྒྱལ་ཁ་ལེན་པར་འགྱུར།
  sna-sna: “Mumwe anobva mumhuri yake achamuka kuti atore nzvimbo yake. Acharwisa
    mauto amambo woKumusoro agopinda munhare yake; iye acharwa navo agovakunda.
  spa-BLM: “Pero de un brote de sus raíces se levantará uno en su lugar, que vendrá
    al ejército y entrará en la fortaleza del rey del norte, y tratará contra ellos
    y vencerá.
  cac-cac: Palta ay junoc sc'ab' yoc ix ol och reyal, ol yac'an oval yed' eb' soldado
    yic norte. Ol ac'joc ganar eb' yuuj yed' chon̈ab' b'aj cajan jun vin̈ sreyal norte
    chi'.
  swh-ULB: Lakini tawi kutoka katika mizizi yake litachipuka katika nafasi yake. Atalishambulia
    jeshi na kuingia ngome ya mfalme wa Kaskazini. Atapigana nao, na atawashinda.
  bel-bel: Але паўстане парастак ад кораня яе, выйдзе да войска і ўвойдзе ў цьвярдыні
    цара паўночнага, і будзе дзейнічаць у іх, і апануе іх,
  deu-ELBBK: Doch einer von den Schösslingen ihrer Wurzeln wird an seiner statt aufstehen;
    und er wird gegen die Heeresmacht kommen und wird in die Festungen des Königs
    des Nordens eindringen und mit ihnen nach Gutdünken verfahren, und wird siegen.
  mbb-OT: “Dutun te huziyan he timpu, is suled duen te vahi, egkehimu he hadì diyà
    te zivavà he ginhedian. Iyan sikandin ebpekeliwan te amey zin. Edsurungen din
    is menge sundaru te hadì diyà te zizaya ne edselezan din is binerengbeng he inged
    duen te hadì. Ebpekidtebek sikandin kandan ne ebpekezaag sikandin.
  mal-2015: എന്നാൽ അവന്നു പകരം അവളുടെ വേരിൽനിന്നു മുളെച്ച തൈയായ ഒരുവൻ എഴുന്നേല്ക്കും;
    അവൻ ബലം പ്രാപിച്ചു വടക്കെദേശത്തിലെ രാജാവിന്റെ കോട്ടയിൽ കടന്നു അവരുടെ നേരെ പ്രവർത്തിച്ചു
    ജയിക്കും.
  rmc-rmc: Jekh lakra famelijatar ačhela kraľiske pro juhos. Ov džala pre armada le
    kraľiskri pal o severos, zalela leskro ohradzimen foros a domarela leskri armada.
  nlg-nlg: E mua daro ni bona murina keri, sakai na hala kulana na vaivine keri, ke
    ghoi mai vunaghi haba. Me ke veilalabui kolura rana kisumate ni Syria, me ke haghevia
    na vale vatungasina na komu suledira me ke laga vulera.
  pes-OPV: «و کسی از رمونه های ریشه هایش در جای او خواهد برخاست و با لشکری آمده، به
    قلعه پادشاه شمال داخل خواهد شد و با ایشان (جنگ ) نموده، غلبه خواهد یافت.
  ron-1924: Ын время ачея ынсэ се ва ридика ын локул ей ун лэстар дин ачеяшь рэдэчинэ
    ку еа ши ва вени ымпотрива оштирий Сирией, да, ва интра ын четэцуя ымпэратулуй
    де ла мязэноапте, ва фаче че ва вои ку еа ши ва фи бируитор.
  ben-OBCV: “কিন্তু যখন সেই কন্যার এক আত্মীয় দক্ষিণের রাজা হবে তখন সে উত্তরের রাজার
    সেনাবাহিনীকে আক্রমণ করবে ও তার দুর্গে প্রবেশ করবে; তাদের বিরুদ্ধে সে যুদ্ধ করবে
    ও বিজয়ী হবে।
  som-som: Laakiinse biqil ka baxay jiriddii ay ka soo farcantay ayaa meeshiisa istaagi
    doona oo u iman doona ciidanka, oo wuxuu soo geli doonaa boqorka woqooyi qalcaddiisa,
    wuuna ka gees ahaan doonaa iyaga, kolkaasuu ka adkaan doonaa.
  lat-VUC: 'Et stabit de germine radicum ejus plantatio: et veniet cum exercitu, et
    ingredietur provinciam regis aquilonis: et abutetur eis, et obtinebit.'
  eng-ASVBT: But out of a shoot from her roots shall one stand up in his place, who
    shall come unto the army, and shall enter into the fortress of the king of the
    north, and shall deal against them, and shall prevail.
  ita-1885: Ma d'un rampollo delle radici di essa sorgerà uno, nello stato di colui,
    il qual verrà con esercito, e verrà contro alle fortezze del re del Settentrione,
    e farà di gran fatti contro ad esse, e se ne impadronirà;
  eng-ULB: But a branch from her roots will rise up in her place. He will attack the
    army and enter the fortress of the king of the North. He will fight them, and
    he will conquer them.
  spa-VBL: un nuevo rey del sur de su familia tomará el relevo. Vendrá a atacar al
    ejército del rey del norte y entrará en su fortaleza. Luchará contra ellos y vencerá.
  fra-_FOB: Mais un rejeton de ses racines s'élèvera pour le remplacer. Il viendra
    à l'armée, il entrera dans les forteresses du roi du nord, il agira contre eux,
    et il sera puissant.
  mal-mal: എന്നാൽ അവന് പകരം അവളുടെ വേരിൽനിന്ന് മുളച്ച തൈയായ ഒരുവൻ എഴുന്നേല്ക്കും;
    അവൻ ബലം പ്രാപിച്ച് വടക്കെദേശത്തെ രാജാവിന്റെ കോട്ടയിൽ കടന്ന് അവരെ എതിരിട്ട് ജയിക്കും.
  urd-GVR: Beṭī kī jagah us kā ek rishtedār khaṛā ho jāegā jo shimālī bādshāh kī fauj
    par hamlā karke us ke qile meṅ ghus āegā. Wuh un se nipaṭ kar fatah pāegā
  suz-BL: मिनु नोले मेको पिप आ तमी आ खिं ङा मुर का ग्रूब। मेकोमी उत्तर ङा पिप नु मेको
    आ मुर नु लडाइ पा, आ गारो हिरशो सहर नु दरवार ओव़नीम। मिनु मेकेर लडाइ पा ग्रानीम।
  eng-NOY: But from a shoot of her roots shall one arise in his place, who shall come
    to an army, and shall come against the fortresses of the king of the North, and
    shall deal with them according to his pleasure, and prevail against them.
  ita-1927: E uno de’ rampolli delle sue radici sorgerà a prendere il posto di quello;
    esso verrà all’esercito, entrerà nelle fortezze del re di settentrione, verrà
    alle prese con quelli, e rimarrà vittorioso;
  ckb-ckb: «ئینجا یەکێک لە بنەماڵەی کچەکە لە شوێنی ئەو هەڵدەستێتەوە. بەر لە سوپای
    پاشای باکوور دەگرێت و دەچێتە ناو قەڵاکەی، لێیان دەدات و سەرکەوتوو دەبێت.
  eng-BBE: 'But out of a branch from her roots one will come up to take his place,
    who will come against the army, forcing his way into the strong place of the king
    of the north, and he will take them in hand and overcome them:'
  kan-OKCV: ಅವಳ ವಂಶದಲ್ಲಿಯ ಒಬ್ಬನು ಎದ್ದು ಆ ಸ್ಥಾನದಲ್ಲಿ ನಿಂತು, ಸೈನ್ಯದೊಂದಿಗೆ ಬಂದು, ಉತ್ತರದ
    ಅರಸನ ಕೋಟೆಯೊಳಗೆ ನುಗ್ಗಿ, ಅವರ ವಿರುದ್ಧ ಹೋರಾಡಿ ಗೆಲ್ಲುವನು.
  tam-2017: ஆனாலும் அவளுடைய வேர்களின் கிளையாகிய ஒருவன் தன் இடத்தில் எழும்பி, இராணுவத்தோடே
    வந்து, வடக்குதிசை ராஜாவின் பாதுகாப்பிற்குள் நுழைந்து, அவர்களை விரோதித்து,
  spa-RV-1909: Mas del renuevo de sus raíces se levantará uno sobre su silla, y vendrá
    con ejército, y entrará en la fortaleza del rey del norte, y hará en ellos á su
    arbitrio, y predominará.
  ron-BTF: Dar dintr-un lăstar al rădăcinii ei se va ridica unul în locul lui, care
    va veni cu armată și va intra în fortăreața împăratului nordului și se va purta
    rău împotriva lor și va învinge;
  eng-WEBP: “But out of a shoot from her roots one will stand up in his place, who
    will come to the army and will enter into the fortress of the king of the north,
    and will deal against them and will prevail.
  eng-FBV: a new king of the south from her family will take over. He will come to
    attack the army of the king of the north and enter his fortress. He will fight
    against them and will win.
  nch-BL: “Huan itelpoca nopa tanahuatijquet ica sur, yaya cati iicni nopa ichpocat,
    mochihuas tanahuatijquet campa itztoya itata. Huan ya inihuaya isoldados quitehuitij
    yaya cati teipa mochihuas tanahuatijquet ipan norte. Huan iicni nopa ichpocat
    quiixpanos nopa tepamit cati ica quitzacua nopa tanahuatijquet ica norte, huan
    yaya tatanis pampa quipiyas miyac chicahualisti.
  vie-1934: Một chồi ra từ rễ công chúa, dấy lên để nối ngôi nó, mà đến cùng cơ binh,
    vào trong đồn lũy vua phương bắc, đánh và thắng được.
  hin-CV: “उसके परिवार का एक जन उसकी जगह में उठ खड़ा होगा. वह उत्तर के राजा के सेना
    पर आक्रमण करेगा और उसके किले में प्रवेश करेगा; वह उनसे लड़ेगा और विजयी होगा.
  spa-BES: 'Pero de una rama de sus raíces se levantará para tomar su lugar, quién
    vendrá contra el ejército, forzando su camino hacia el lugar fuerte del rey del
    norte, y luchará contra ellos y prevalecerá:'
  tdx-tdx: Fe boak’ ami’ty singam-baha’e ty hitroara’ ty raik’ amy fiambesa’ey naho
    hivotrak’ amy mpirai-lian-dahin­defoñey naho himoak’ an-kijoly fatra’ i mpanjaka
    avaratsey naho hanoe’e am’ iereo ze satri’e, vaho hahagioke;
  tha-KJV: จะมีกิ่งจากรากของเธอขึ้นมาแทนที่ของกษั​ตริ​ย์ ท่านจะยกมาต่อสู้กับกองทัพ
    และจะเข้าไปในป้อมของกษั​ตริ​ย์​แห่​งถิ่นเหนือ และจะรบกับเขาและจะชนะ
  por-BR-2018: Mas do renovo de suas raízes um se levantará em seu lugar; e virá com
    exército, e entrará na fortaleza do rei do norte, e agirá contra eles, e prevalecerá.
  deu-ELO: Doch einer von den Schößlingen ihrer Wurzeln wird an seiner Statt aufstehen;
    und er wird gegen die Heeresmacht kommen, und wird in die Festungen des Königs
    des Nordens eindringen und mit ihnen nach Gutdünken verfahren, und wird siegen.
  eng-WYC-2018: And a planting of the seed of the roots of her shall stand; and he
    shall come with an host (or and he shall come with an army), and shall enter into
    the province of the king of the north, and he shall misuse them, and he shall
    get (the victory);
  epo-epo: Tamen el ŝia trunko aperos branĉo, venos kun militistaro, venos al la fortikaĵo
    de la norda reĝo, kaj venkos.
  uig-PIN: Ⱨalbuki, uning ata jǝmǝt tuƣⱪinidin biri ⱪoxunning ⱨoⱪuⱪini ⱪoliƣa elip
    padixaⱨ bolup, ximaliy padixaⱨning ⱪorƣiniƣa besip kirip, ularƣa ⱪarxi ⱨujum ⱪilip
    qong ƣǝlibǝ ⱪilidu.
  beo-beo: 'Fa:no, amo uda ea fi dunu da Idibidi amoga hina bagade ba:mu. E da Silia
    hina bagade amo ea dadi gagui dunu ilima doagala:musa: masunu. E da ilia gasa
    bagade gagoi amo ganodini golili sa:ili, Silia dunu hasalasimu.'
  tpi-OTNT: Bihain liklik wanpela wanblut bilong dispela meri bai i kamap king bilong
    Isip. Na dispela king bai i go pait long ami bilong king bilong Siria na bai i
    go insait long taun i gat strongpela banis na pait long ol Siria na winim ol.
  hau-SA: “Wani daga cikin zuriyarta zai taso yă ɗauki matsayinta. Zai kai wa sojojin
    sarkin Arewa hari yă kuma shiga kagararsa; zai yi yaƙi da su yă kuma yi nasara.
  uig-LAT: Halbuki, uning ata jemet tughqinidin biri qoshunning hoquqini qoligha élip
