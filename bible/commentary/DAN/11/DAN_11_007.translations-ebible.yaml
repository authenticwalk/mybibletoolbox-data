  uig-ARA: ھالبۇكى، ئۇنىڭ ئاتا جەمەت تۇغقىنىدىن بىرى قوشۇننىڭ ھوقۇقىنى قولىغا ئېلىپ
    پادىشاھ بولۇپ، شىمالىي پادىشاھنىڭ قورغىنىغا بېسىپ كىرىپ، ئۇلارغا قارشى ھۇجۇم قىلىپ
