  urd-GVU: بیٹی کی جگہ اُس کا ایک رشتے دار کھڑا ہو جائے گا جو شمالی بادشاہ کی فوج
    پر حملہ کر کے اُس کے قلعے میں گھس آئے گا۔ وہ اُن سے نپٹ کر فتح پائے گا
  deu-1912: Es wird aber der Zweige einer von ihrem Stamm aufkommen; der wird kommen
    mit Heereskraft und dem König gegen Mitternacht in seine Feste fallen und wird's
    ausrichten und siegen.
  kan-2017: ಅನಂತರ ಅವಳು ಹುಟ್ಟಿದ ವಂಶವೃಕ್ಷದಲ್ಲಿ ಹುಟ್ಟಿದವರು ಅದರ ಸ್ಥಾನದಲ್ಲಿ ನಿಂತು ಉತ್ತರ
    ದಿಕ್ಕಿನ ರಾಜನ ಸೈನ್ಯಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಹೊರಟು ಅವನ ದುರ್ಗದೊಳಗೆ ನುಗ್ಗಿ, ಅವರೊಡನೆ ಯುದ್ಧಮಾಡಿ,
    ಅವರನ್ನು ಗೆಲ್ಲುವರು.
  yap-yap: Ma dabi n’uw nap’an nga tomuren ma reb pi girdi’en fare pin e ra mang pilung.
    Ra cham ko fa raba’ i salthaw rok fare pilung nu Syria, nge yan ngalan e gin ni
    kan yororiy ni fan ko mael, nge li’rad.
  hlt-MCSB: A kho ah a yung a pae te cawn vetih tatthai te a paan ni. Tlangpuei manghai
    kah lunghim khuila kun vetih amih a saii nen te moem uh ni.
  mdy-ETH: ዬካፓ ኔጉዋዖ ዒዞኮ ዒጊኒ ማዔ ፔቴ ዓሲ ዔቂ ካኣታዺ፥ ሶኦሪያ ካኣቲ ዖሎ ዓሶና ዎላ ዖልታንዳኔ፤ ዔያቶኮ ዋርዲዮዋ
    ዶይሲ ጌሊ ዔያቶ ባሻንዳኔ።
  twi-ASANTE: “Obi a ɔfiri anafoɔ fam babaa abusua mu bɛsɔre asi nʼanan mu. Na ɔde
    dom bɛba abɛhyɛne ɔhene a ɔwɔ atifi fam aban no mu na ɔne wɔn ako na wadi wɔn
