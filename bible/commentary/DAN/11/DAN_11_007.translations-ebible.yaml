    sin Vilje på dem og bliver mægtig, { [*dvs. Ptolomæus II.] / [*Ptolomæus III.]
    / [***Seleukus II.] }
  vie-OVCB: Em trai công chúa lên ngôi phương nam, đem quân đội tiến công và chiến
    thắng vua phương bắc.
  guj-2017: પણ તેની જડમાંથી નીકળેલી ડાળીમાંથી એક જણ ઊભો થશે. તે સૈન્ય પર હુમલો કરશે
    અને ઉત્તરના રાજાના કિલ્લામાં પ્રવેશ કરશે. તે તેઓની સાથે લડશે તેઓને પરાજિત કરશે.
  pon-2006A: Eri, mwadangete mwurin mwo, emen kisehn serepeino pahn wiahla nanmwarki.
    E pahn mahweniong karis en nanmwarkien Siria, pedolong nan ar kelen mahwen, oh
    kaloweiraildi.
  por-BRBSL: “Mas de um tiro de suas raízes um se levantará em seu lugar, que virá
    para o exército e entrará na fortaleza do rei do norte, e negociará contra eles
    e prevalecerá.
  swe-swe: Men en från hennes familj (en telning från hennes rötter) [Berenikes bror
    Ptolemaios III] ska stiga upp i hans ställe och dra upp mot nordlandskungens [Syriens]
