  dop-dop: Ɩlɛnɑ ɑlʋ ɩnɩ ɩ cɑlɑɣɑ tʋ nɔɣɔlʋ, ɩ́ kpɑɣɑ ɩ cɑɑ lonte. Ɩlɛnɑ ɩ́ polo pɑ
    koloosi ɑcɑlɛɛ tɑɑ, nɑ ɩ́ yoonɑ-wɛ nɑ ɩ́ kǝlɩ-wɛ.
  azb-azb: Lakin o qadının nəslindən biri cənub padşahının yerinə keçəcək. O, şimal
    padşahının ordusuna hücum edib onun qalasına girəcək. Onlarla vuruşub üstün gələcək.
  eng-DBY: But out of a shoot from her roots shall one stand up in his place, who
    shall come to the army, and shall enter into the fortress of the king of the north,
    and shall deal against them, and shew himself mighty.
  hin-2017: “फिर उसकी जड़ों में से एक डाल उत्पन्न होकर उसके स्थान में बढ़ेगी; वह सेना
    समेत उत्तर के राजा के गढ़ में प्रवेश करेगा, और उनसे युद्ध करके प्रबल होगा।
  wol-KYG: Kenn ci waa këram mooy wuutu baayam, dikk, dal ca mbooloom xarem buur bëj-gànnaar,
    jàll ba ca wàllaa tatay buur bëj-gànnaar, jëflanteek ñoom, duma leen, ba daan.
  eng-YLT: '''And [one] hath stood up from a branch of her roots, [in] his station,
