  eng-WYC-2017: And a planting of the seed of the roots of her shall stand; and he
    shall come with an host, and shall enter into the province of the king of the
    north, and he shall misuse them, and he shall get the victory;
  eng-WMBB: “But out of a shoot from her roots one will stand up in his place, who
    will come to the army and will enter into the fortress of the king of the north,
    and will deal against them and will prevail.
  urd-GVH: बेटी की जगह उसका एक रिश्तेदार खड़ा हो जाएगा जो शिमाली बादशाह की फ़ौज पर
    हमला करके उसके क़िले में घुस आएगा। वह उनसे निपटकर फ़तह पाएगा
  rug-rug: Ba keke arini pa tuti tanisa vineki si kote turu sage meke vagi hobe ia
    sa nana tuturuana binaṉara. Asa kote raza ia sa qeto minate tanisa baṉara pa kali
    gede meke nuquru koasa nana vasileana ta gobana; kote raza ia sa meke va kilasia
    sa.
  gaz-gaz: “Hidda sanyii ishee keessaas namni tokko iddoo ishee qabachuuf ni kaʼa.
    Innis humnoota mootii Kaabaa dhaʼee daʼannoowwan isaas cabsee ni seena; lolees
    isaan moʼata.
  fra-LSG: Un rejeton de ses racines s’élèvera à sa place; il viendra à l’armée, il
    entrera dans les forteresses du roi du septentrion, il en disposera à son gré,
    et il se rendra puissant.
  yal-yal: Dii tɛmɛna xabilan muxuna nde kelima nɛn a baba ɲɔxɔni, a fama nɛn kɔmɛn
    fɔxɔn mangana ganla xili ma, a yi so a taa makantanxine kui. A e yɛngɛ, a e nɔ.
  haw-1868: Aka, e ku mai auanei kekahi mailoko mai o ka lala o kona kumu ma kona
    hakahaka, ka mea nana e hele mai me na koa, a e komo hoi iloko o ka hulili o ke
    alii o ke kukulu akau, a hana ku e no hoi, a lanakila maluna iho;
  arb-NAV: وَيَتَوَلَّى مِنْ فَرْعِ أُصُولِهَا (أَيْ أَخُوهَا) الْمُلْكَ، فَيَزْحَفُ
    عَلَى رَأْسِ جَيْشٍ وَيَقْتَحِمُ حِصْنَ مَلِكِ الشِّمَالِ وَيُنَكِّلُ بِهِمْ وَيَقْهَرُهُمْ.
  ewe-ewe: “Ke ame ado tso eƒe ƒome me axɔ ɖe eteƒe. Aho aʋa ɖe Anyiehefia ƒe aʋakɔwo
    ŋu eye wòage ɖe eƒe mɔ sesẽ la me awɔ aʋa kpli wo eye wòaɖu wo dzi.
  eng-LEE: 'But there will up a sprout of her roots in his place, and he will come
    to the army, and will enter into the stronghold of the king of the north, and
    will deal with them, and prevail:'
  asm-FB: তথাপি তেওঁৰ শিপাৰ এটি শাখা তেওঁৰ ঠাইত উৎপন্ন হ’ব; তেওঁ সৈন্যসামন্তক আক্রমণ
    কৰিব, আৰু উত্তৰ দেশৰ ৰজাৰ দুৰ্গত সোমাব, আৰু তেওঁলোকৰ বিৰুদ্ধে কাৰ্য কৰি জয়ী হ’ব।
  sus-A: نَ فِنّ شَ دِ ندٍ قَمَ نّ كٍلِدٍ، عَ قَ قِندِ عَ بَبَ حْشْي رَ. عَ قَمَ نّ
    نْدٍ نَ مَنفّ رَ نَشَن نَ كْولَ مَ، عَ قِندِ سّنبّمَ رَ.
  fra-SBL: « Mais d'un rejeton sorti de ses racines se lèvera un homme à sa place,
    qui ira à l'armée et entrera dans la forteresse du roi du nord ; il traitera avec
    eux et sera vainqueur.
  hbo-hbo: וְעָמַ֛ד מִנֵּ֥צֶר שָׁרָשֶׁ֖יהָ כַּנֹּ֑ו וְיָבֹ֣א אֶל־הַחַ֗יִל וְיָבֹא֙
    בְּמָעֹוז֙ מֶ֣לֶךְ הַצָּפֹ֔ון וְעָשָׂ֥ה בָהֶ֖ם וְהֶחֱזִֽיק׃
  pjt-pjt: “Ka palula maḻangka wati kutjupa kungka panya palumpa walytja Iitjipaku
    mayatjariku, munu palulanguṟu wati tjuṯa mulapa aḻṯira tjungulku, kaya warmaḻarira
    ankula Tjiṟiyaku tjaultji tjuṯaku pikaringkula winaringkuku.
  kik-kik: “Na rĩrĩ, mũndũ ũmwe wa rũciaro rwake nĩakarahũka ithenya rĩake. Nake nĩagatharĩkĩra
    ita rĩa mũthamaki wa gathigathini, na atoonye itũũra rĩake rĩrĩa rĩirigĩre; nĩakarũa
    nao na amatoorie.
  fra-NCL: Un des rejetons de ses racines s’élèvera à sa place ; il viendra à l’armée,
    il entrera dans la forteresse du roi du Septentrion, il les traitera à son gré
    et il l’emportera.
  cek-AK: 'Toe siangpahrang canu acaeng thung hoiah aloih bang prae ukkung siangpahrang
    maeto tacawt tih; anih mah angmah ih misatuh kami hoiah aluek bang siangpahrang
    ih vangpui to tuh ueloe, pazawk tih:'
  cuk-cuk: '”Dule-anbo-sunmaknaidi, anga sogdebalid: ‘A-ibagangine, dad-nakwed-argan-nuedsikid-rey-e-sisgwa-ibe,
    rey-e-gwenad-gwensak rey-gana sunonikoed. Geb we-dule-rey-gan-susadi, e-sordamar-bila-onomaladmala,
    rey-dad-nakwed-argan-sapiledsikidgi bila-onodagoed. Amar, reyneg-gandik-siidgi
    ubononikoed, geb bila-onogedgi obinnonimaloed.'
  uig-CYR: Һалбуки, униң ата җәмәт туққинидин бири қошунниң һоқуқини қолиға елип падиша
    болуп, шималий падишаниң қорғиниға бесип кирип, уларға қарши һуҗум қилип чоң ғәлибә
    қилиду.
  tel-2017: ఆమె స్థానంలో ఆమె వంశాంకురం ఒకడు లేస్తాడు. అతడు దాడి చేసి ఉత్తర దేశపురాజు
    కోటలో చొరబడి యుద్ధమాడి వారిని ఓడిస్తాడు.
  hat-BSA: “Men youn nan desandan fanmi fi yo va leve nan plas li. Li va vin kont
    lame pa yo, pou l antre nan sitadèl wa Nò a. Li va aji kont yo, e li va vankre
    yo.
  kos-kos: Ac tia paht tukun ma inge, na sie sin mukul in sou lun mutan sac ac fah
    tokosrala. El ac fah tuyak mweuni un mwet mweun lun tokosra lun Syria, utyak nu
    in pot ku lalos, ac kutangulosla.
  hbo-WLC: וְעָמַ֛ד מִנֵּ֥צֶר שָׁרָשֶׁ֖יהָ כַּנּ֑וֹ וְיָבֹ֣א אֶל־הַחַ֗יִל וְיָבֹא֙
    בְּמָעוֹז֙ מֶ֣לֶךְ הַצָּפ֔וֹן וְעָשָׂ֥ה בָהֶ֖ם וְהֶחֱזִֽיק׃
  ibo-ibo: “Nʼoge ahụ, otu onye ga-esi nʼagbụrụ ụlọ nwanyị ahụ kulite i were ọnọdụ
    ya ịchị dịka eze, ọ ga-ebuso ndị agha eze mpaghara ugwu agha, bata nʼebe ya e
    wusiri ike, ọ ga-alụso ha agha ghọọ onye mmeri.
  ory-ory: ମାତ୍ର କନ୍ୟାର ମୂଳର ଏକ ପଲ୍ଲବରୁ ଜଣେ ସ୍ୱ ସ୍ଥାନରେ ଉତ୍ପନ୍ନ ହେବ, ସେ ସୈନ୍ୟଶ୍ରେଣୀକୁ
    ଆସି ଉତ୍ତର ଦେଶୀୟ ରାଜାର ଦୁର୍ଗରେ ପ୍ରବେଶ କରିବ ଓ ସେମାନଙ୍କର ବିପକ୍ଷାଚରଣ କରି ଜୟଯୁକ୍ତ ହେବ;
  chk-chk: Lon ewe fansoun eman seni familien ewe fefin epwe king. Iwe, i epwe feito
    o maun ngeni ewe mwichen sounfiu nöün ewe kingen Siria, epwe tolong lon an we
    leni mi pöchökül o akufuur.
  rop-rop: “Bambai na wanbala blanga det gel femilimob garra jidan king. En im garra
    fait detlot ami blanga det king brom Siriya. Im garra go langa olabat strongwan
    taun en im garra bidim olabat.
  ukr-1871: Та виступить паросток від її кореня, прийде з військом і вступить в твердинї
    північнього царя і орудувати ме в них по своїй волї й стане потужним;
  deu-1951: Es wird aber ein Sprößling aus der gleichen Wurzel, der sie entstammte,
    an seine Stelle treten und wird gegen das Heer zu Felde ziehen, ja, er wird in
    die Festung des nördlichen Königs eindringen und wird darin gewalttätig schalten;
  eng-JPS: But one of the shoots of her roots shall stand up in his place, and shall
    come unto the army, and shall enter into the stronghold of the king of the north,
    and shall deal with them, and shall prevail;
  srp-1865: Potom æe od izdanka iz korijena njezina nastati jedan na mjesto njegovo,
    koji æe doæi s vojskom svojom i udariti na gradove cara sjevernoga, i biæe ih
    i osvojiæe ih.
  lug-lug: “Ow’omu lulyo lwe, yaalitwala ekifo kye; alirumba eggye lya kabaka ow’obukiikakkono
    n’ayingira mu lubiri lwe, era alibalwanyisa n’abawangula.
  heb-heb: ועמד מנצר שרשיה כנו ויבא אל החיל ויבא במעוז מלך הצפון ועשה בהם והחזיק׃
  ben-IRV: কিন্তু সেই মেয়ের মূল থেকে একটা শাখা তার পরিবর্তে উঠবে। সে উত্তরের রাজার
    সৈন্যদলকে আক্রমণ করবে এবং তার দুর্গে ঢুকবে। সে তাদের সঙ্গে যুদ্ধ করবে এবং সে তাদের
    জয় করবে।
  pan-pan: ਪਰ ਉਹ ਦੀਆਂ ਜੜ੍ਹਾਂ ਵਿੱਚੋਂ ਦੀ ਟਹਿਣੀ ਤੋਂ ਇੱਕ ਉਹ ਦੇ ਥਾਂ ਉੱਠੇਗਾ। ਉਹ ਇੱਕ ਫ਼ੌਜ
    ਨਾਲ ਆਵੇਗਾ ਅਤੇ ਉੱਤਰ ਦੇ ਰਾਜੇ ਦੇ ਗੜ੍ਹ ਵਿੱਚ ਵੜੇਗਾ ਅਤੇ ਹਮਲਾ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਹਰਾਵੇਗਾ।
  mya-JVB: ထိုမင်းသမီး၏ အဆွေအမျိုး ဖြစ်သောသူ တယောက်သည် အဘ၏ အရိပ်အရာ ကိုရသဖြင့် စစ်ချီ၍
    လာ လိမ့်မည်။ မြောက် ရှင်ဘုရင် ၏ မြို့တော်သို့ ရောက် လျှင် ၊ မြို့သားတို့ကို တိုက်
    ၍ နိုင်လိမ့်မည်။
  hmo-hmo: Unai neganai unai hahine ena varavara ta be Aigupito king dagi do ia abia,
    do ia toreisi, Suria ena king ena tuari magu goadana dekenai do ia vareai, do
    ia tuari henia, bona do ia kwalimu, Suria besena do idia lusi.
  urd-urd: लेकिन उसकी जड़ों की एक शाख़ से एक शख़्स उसकी जगह खड़ा होगा, वह सिपहसालार
    होकर शाह — ए — शिमाल के क़िले' में दाख़िल होगा, और उन पर हमला करेगा और ग़ालिब
    आएगा।
  rus-SYN: Но восстанет отрасль от корня ее, придет к войску и войдет в укрепления
    царя северного, и будет действовать в них, и усилится.
  bqc-SIM: Nↄɛpi daɛe mɛ́ a kible aà mae gbɛu. A lɛ́lɛ gugbãntoo kía zĩgↄ̃ↄwa,
    a gɛ̃ aà zɛgikĩi, a zĩkańnↄ, i gbãamↄnɛ́.
  tcz-CHONGTHU: Hijongleh, amanu inkote khat chu lhanggam’a leng hung chang ding,
    aman asepai tamtah toh sahlam lengpa kulpi anokhum’a asat ding chuleh ajo ding
    ahi.
  mar-mar: तरी तिच्या कुळातून एक अंकूर उगवेल तो तिची जागा घेईल तो सैन्यासह उत्तरेच्या
    राजाच्या गडात प्रवेश करून त्याच्याशी युध्द करील आणि त्यामध्ये तो विजयी होईल.
  qub-qub: Chayno caycashanchömi sur caj-lä raypa famillyan jatarir aypalla suldäruncunawan
    pillyangapaj norte caj-lächo caycaj raywan. Chayno pillyashpanmi norte caj raypa
    curalasha siudäninman yaycuycur tiyacuycongapaj. Chay tiyacuycoj raypa suldäruncunanami
    pillyashpan waquin siudäcunacho tiyajcunatapis binsenga.
  bqp-bqp: Goo u koo se nge kpii pɔturɑ kurɔ win bweserun di u win tundon bɑndu di.
    Kpɑ u nɑ u sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ mi wɔri gbɑ̃rɑnu sɔɔ u
    ko ye u kĩ. Yɛ̃ro u koo dɑm ko.
  hat-hat: Kèk tan apre sa, yonn nan fanmi l' yo va moute wa. Li pral atake lame wa
    peyi Siri a. L'ap antre nan sitadèl wa a, l'ap goumen avè l'. L'ap soti pi fò
    pase l'.
  eng-BSB: But one from her family line will rise up in his place, come against the
    army of the king of the North, and enter his fortress, fighting and prevailing.
  eng-WEBPB: “But out of a shoot from her roots one will stand up in his place, who
    will come to the army and will enter into the fortress of the king of the north,
    and will deal against them and will prevail.
  kbq-kbq: Hianagi ana a'mofo nagapinti mago ne'mo sauti kaziga moparera kinia efore
    hugahie. Anama huteno'a sondia vahe'a zamazeri atru huno, noti kaziga mopare'ma
    kegavama hu'nesia kini ne'mofona, hankave vihu hugagi'nesnia kuma'afi ufreno hara
    huno azerigateregahie.
  nhe-BL: “ ‘Huan itelpoca nopa tlanahuatijquetl ica sur, yajaya tlen iicni nopa ichpocatl,
    mochihuas tlanahuatijquetl campa eltoya itata. Huan ya ininhuaya isoldados quitehuitij
    yajaya tlen teipa mochihuas tlanahuatijquetl ipan norte. Huan iicni nopa ichpocatl
    quiixpanos nopa tepamitl tlen ica quitzacua nopa tlanahuatijquetl ica norte, huan
    yajaya tlatlanis pampa quipiyas miyac chicahualistli.
  bus-bus: Nↄgbɛ̃ pì danɛ ke bé eé kí ble à de gɛ̃ɛ ũ. Eé lɛ́ɛ gu'igbãroo kpa kína
    zĩ̀kpɛɛnↄa eé gɛ̃ à zɛki gbãaan. Eé zĩ̀ káńyo à gbãa mↄ́ńnɛ.
  gub-BL: Nan kwehe tete amo a'e kuzà iànàm wiko putar tuwihawete romo a'e nehe. Omono'og
    putar wemiruze'eg zauxiapekwer a'e wà nehe, Xir wanuwihawete hemiruze'eg waàmàtyry'ym
    pà wà nehe. Wixe putar tawhu tàtà ma'e pupe wà nehe, wazeàmimaw pupe wà nehe.
    Weityk putar wazuka pà wà nehe.
  eng-DRA: 'And a plant of the bud of her roots, shall stand up: and he shall come
    with an army, and shall enter into the province of the king of the north: and
    he shall abuse them, and shall prevail.'
