    pea te nau fai mo ia, pea te ne ikuna:'
  ces-1613: Potom povstane z výstřelku kořenů jejích na místo jeho, kterýž přitáhne
    s vojskem svým, a udeří na pevnost krále půlnočního, a přičiní se, aby se jich
    zmocnil.
  eng-WMB: “But out of a shoot from her roots one will stand up in his place, who
    will come to the army and will enter into the fortress of the king of the north,
    and will deal against them and will prevail.
  tam-TCV: “அவளுடைய குடும்ப வழியிலிருந்து வந்த ஒருவன், அவளுடைய இடத்தை எடுத்துக்கொள்ளும்படி
    எழும்புவான். அவன் வடதிசை அரசனுடைய படையைத் தாக்கி, அவனுடைய கோட்டைக்குள் புகுவான்.
    அவன் அவர்களுக்கு எதிராய் சண்டைசெய்து வெற்றிபெறுவான்.
  ceb-ULB: Apan ang sanga nga gikan sa iyang punoan moturok sa iyang dapit. Sulongon
