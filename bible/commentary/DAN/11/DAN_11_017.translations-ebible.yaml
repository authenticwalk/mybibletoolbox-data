    kế ấy thất bại.
  guj-2017: ઉત્તરનો રાજા પોતાના આખા રાજ્યના બળ સહિત આવશે, તે દક્ષિણના રાજા સાથે કરાર
    કરશે. તે દક્ષિણના રાજ્યનો નાશ કરવા માટે દક્ષિણના રાજાને પોતાની દીકરી લગ્ન કરવા
    માટે આપશે, પણ તે યોજના સફળ થશે નહિ કે તેને મદદ મળશે નહિ.
  pon-2006A: “Nanmwarkien Siria pahn koasoanehdi ehu siai, e pahn doadoahngki sapwellime
    kariso pwon. Eri, pwehn kamwomwala wehin sapwellime imwintihti kan, e pahn wiahda
    ehu inou lap ong nanmwarkien Isip oh ketikihong sapwellime serepein pwe en likendkihla
    nanmwarkien Isip; ahpw eh koasoandio sohte pahn pweida.
  por-BRBSL: Ele colocará seu rosto para vir com a força de todo seu reino, e com
    ele condições eqüitativas. Ele as realizará. Ele lhe dará a filha das mulheres,
    para destruir o reino, mas ela não ficará de pé, e não será para ele.
  swe-swe: Han [Antiochos III – den store] beslutar sig för att komma med hela sitt
    rikes makt [han vänder sitt ansikte mot Egypten]. Han ska forma en allians (fredsavtal)
    och ge kungen av Sydlandet en av sina döttrar till hustru för att [i hopp om att
    infiltrera och kunna] ödelägga riket. Men det ska inte lyckas och inte vara till
    hans fördel. [År 198 f.Kr. formar Antiochos III ett fredsavtal med Ptolemaios
    V. Han ger sin dotter Cleopatra till hustru åt Ptolemaios V för att stärka alliansen,
    men hoppas också kunna använda henne för att infiltrera Sydriket. Vid trolovningen
    är Ptolemaios V bara sju år, så giftermålet sker fem år senare 193 f.Kr. Medan
    Cleopatra är i Egypten förflyttas hennes lojalitet från sin far till sin nya egyptiska
    man. Hon blir den första av flera egyptiska drottningar med samma namn. Den mest
    kända är den sjunde och sista Cleopatra VII, 69-30 f.Kr. Hon hade romantiska förhållanden
    med dåtidens mäktigaste romerska män – först Julius Caesar och därefter Marcus
    Antonius.]
  cth-cth: A uknaeram buemlah thaonae hoi a kâen hanlah a kâcai teh, akalae siangpahrang
    hoi kâhuiko hanelah a sak han. A canu poe e lahoi raphoe hanelah a kâcai eiteh,
    a pouknae patetlah awm hoeh. Banghai cungkeinae awm hoeh.
  twi-twi: Ɔbɛyɛ nʼadwene sɛ ɔde ahoɔden a ɔwɔ wɔ nʼahenni no mu nyinaa bɛba, na afei
    ɔne ɔhene a ɔwɔ anafo fam no akɔyɛ nnamfofa apam. Ɔde ne babea bɛma no aware,
    na ɔnam so agu nʼahenni no, nanso nʼatirimpɔw yi renyɛ yiye na ɛremmoa no.
  hlt-hlt: A ram pum kah saithainah neh kun hamla a mikhmuh ah a tawn ni. A taengah
    a thuem la a saii vetih a canu a yuu la a paek ni. Te te phae cakhaw coeng hae
    pawt vetih a taengah om hae mahpawh.
  tbz-SIM: Dɛ kó difɔ̃nkúò ò bo ítɛ́ kɛ́cómmú nɛ̀ o kpɑ̀ɑ̀tìyuu dimɔu kó muwɛ̃rímú
    ò bo ndɔɔri kɛ̀ dɛ̀ dò nhò dɔ́ mɛsɑ̀ɑ̀ nkɛ́duɔ́ nnɛ̀ kubɑkù cɑ̃̀nku kóo kpɑ̀ɑ̀tì
    kɛ̀ bɛ̀ɛ tɑu nkòo ò duɔ́ nho kóo sɑpɑ̀ɑ̀ nkòo puokɛ kɛ̀ dɛ̀ bo yie kòo ò nìntɛ
    kɛ́kuɔ. Ò mɛ mbɑ́ɑ́ nɑ nɛ̀ dɛ kó mɛciì nkɛ́dɔɔ̀ dɛ̀mɑrɛ̀ bɑ́ sɑ́m̀pɔ́.
  msy-2020: “Egh gɨn Sirian atrivim uam uan mɨdorozir gumaziba bar me inigh, Isipɨn
    kantri ko mɨsoghsɨ mangɨsɨ nɨghnɨgham. Egh kantrining uaning inigh deragh ikiasa,
    a uan guivim amadaghtɨ a mangɨ Isipɨn atrivimɨn amuimɨn ikiam. A ghaze, tuavir
    kamɨn a Isipɨn nguibam dɨkabɨragham. Eghtɨ an nɨghnɨzir kam guizɨn otoghan koghtɨ,
    a bizitam inighan kogham.
  dop-dop: Pɑɑ mɑɣɑsɩ pɑ tɑɑ sɩ pɑ́ nɑ Icipiti wulɑʋ pɑ́ pɛɛlɩ nɔɣɔ nɑ pɑ́ hikinɑ-ɩ
    nɑ tǝnɑ. Hɑlɩ pɑɑ hɑ-ɩ pɑ pɛɛlɔ. Amɑ pǝ kɑɑ lɑ.
  azb-azb: Şimal padşahı ölkəsinin bütün qüvvələri ilə birgə gəlməyi qərara alacaq.
    Sülh sazişinin şərtlərini təklif edib yerinə yetirəcək və cənub padşahlığını məhv
    etmək üçün ona gənc bir arvad verəcək, ancaq hiyləsi baş tutmayacaq və ona kömək
    olmayacaq.
  eng-DBY: And he shall set his face to come with the strength of his whole kingdom,
    and upright ones with him; and he shall practise; and he shall give him the daughter
    of women, to corrupt her; but she shall not stand, neither shall she be for him.
  hin-2017: तब उत्तर देश का राजा अपने राज्य के पूर्ण बल समेत, कई सीधे लोगों को संग
    लिए हुए आने लगेगा, और अपनी इच्छा के अनुसार काम किया करेगा। और वह दक्षिण देश के
    राजा को एक स्त्री इसलिए देगा कि उसका राज्य बिगाड़ा जाए; परन्तु वह स्थिर न रहेगी,
    न उस राजा की होगी।
  wol-KYG: Dina fas yéenee dikk ak dooley nguuram gépp, ba dëgëral digganteem ak buur
    bëj-saalum. Da koy may doomam soxna, ngir di ko fexee sànk. Waaye loolu du sotti,
    ndax pexe ma du joy.
  eng-YLT: And he setteth his face to go in with the strength of his whole kingdom,
    and upright ones with him; and he hath wrought, and the daughter of women he giveth
    to him, to corrupt her; and she doth not stand, nor is for him.
  eng-WYC-2017: And he shall set his face, that he come to hold all the realm of him,
    and he shall do rightful things with him. And he shall give to him the daughter
    of women, to destroy him; and it shall not stand, and it shall not be his.
  eng-WMBB: He will set his face to come with the strength of his whole kingdom, and
    with him equitable conditions. He will perform them. He will give him the daughter
    of women, to destroy the kingdom, but she will not stand, and won’t be for him.
  urd-GVH: तब वह अपनी पूरी सलतनत पर क़ाबू पाने का मनसूबा बाँधेगा। इस ज़िम्न में वह
    जुनूबी बादशाह के साथ अहद बाँधकर उससे अपनी बेटी की शादी कराएगा ताकि जुनूबी मुल्क
    को तबाह करे, लेकिन बेफ़ायदा। मनसूबा नाकाम हो जाएगा।
  rug-rug: Kote podekia sa pude turaṉa mae nia sa doduruna sa ṉiniraṉira tanisa nana
    butubutu baṉara meke kote tavetia sa si keke vinariva egoi koasa baṉara pa kali
    matao. Meke kote vala nia sa sa tuna vineki pude haba ia sa baṉara pa kali matao
    pude va hoqa ia sa nana butubutu baṉara, gua, ba sa binalabala tomena asa si lopu
    boka gorevura.
  gaz-gaz: Inni jabina mootummaa isaa guutuudhaan dhufuu murteessa; mootii Kibbaa
    wajjinis walii galtee godhata. Inni mootummaa sana kuffisuuf intala isaa itti
    heerumsiisa; karoorri isaa kun garuu hin milkaaʼu yookaan isa hin fayyadu.
  fra-LSG: Il se proposera d’arriver avec toutes les forces de son royaume, et de
    conclure la paix avec le roi du midi; il lui donnera sa fille pour femme, dans
    l’intention d’amener sa ruine; mais cela n’aura pas lieu, et ne lui réussira pas.
  yal-yal: “A a natama nɛn a a xa fa e nun a yamanan sɛnbɛn birin alogo e nun yiifari
    fɔxɔn mangan xa lanna xidi, a wama nɛn a dii tɛmɛn fi feni yiifari fɔxɔn mangan
    ma a ɲaxanla ra, alogo a nɔdɛɛn sɔtɛ a ma kii naxan yi, koni a fe yitɔnxin mi
    lanma.
  haw-1868: A e haka pono kona maka e komo me ka ikaika a pau o kona aupuni, a me
    ka poe pololei pu me ia; pela no oia e hana'i; e haawi no hoi ia i ke kaikamahine
    o na wahine, e hoohaumia ana ia ia; aka, aole kela e ku me ia, aole hoi ma kona
    aoao.
  arb-NAV: وَيُوَطِّدُ الْعَزْمَ عَلَى دُخُولِ أَرْضِ مَلِكِ الْجَنُوبِ بِكُلِّ جُيُوشِهِ،
    إِلّا أَنَّهُ يَحْمِلُ مَعَهُ شُرُوطَ صُلْحٍ. وَيُزَوِّجُ مَلِكَ الْجَنُوبِ مِنِ
    ابْنَتِهِ لِتَكُونَ لَهُ عَيْناً علَيْهِ. وَلَكِنَّ خُطَّتَهُ لَا يُحَالِفُهَا
    النَّجَاحُ.
  ewe-ewe: Adze agbagba be yeatsɔ yeƒe fiaɖuƒe la ƒe aʋakɔ la katã vɛ ahanyi dzo kple
    Dziehefia eye wòatsɔ via nyɔnu nɛ wòaɖe ale be wòate ŋu amu fiaɖuƒe la aƒu anyi
    gake eƒe tameɖoɖo sia madze edzi nɛ loo alo akpe ɖe eŋu o.
  eng-LEE: 'He will also direct his face to enter with the strength of his whole kingdom,
    having professions of peace with him; and thus will he do it: and he will give
    him the daughter of his wife to destroy it: but it will not stand, and it will
    not remain his.'
  asm-FB: উত্তৰ দেশৰ ৰজাই তেওঁৰ ৰাজ্যৰ সকলো শক্তিৰে সৈতে আহিবলৈ স্থিৰ কৰিব। দক্ষিণ
    দেশৰ ৰজাৰ সৈতে তেওঁ এটা চুক্তি কৰিব; আৰু সেই চুক্তি কাৰ্যকৰী কৰিবৰ অৰ্থে তেওঁ
    দক্ষিণ দেশ ধ্বংস কৰিবলৈ দক্ষিণ দেশৰ ৰজালৈ এজনী ছোৱালীক বিয়া দিব; কিন্তু পৰিকল্পনাটো
    সফল নহ’ব আৰু তাৰ পৰা তেওঁৰ সহায়ো নহ’ব।
  sus-A: «عَ نَتّ تٌنفٌمَ نّ عَ شَ نَ بْشِ يَمَرِ عَ سّنبّ بِرِن نَ، عَ لَنيِ شِرِ
    عَ نُن نَ مَنفّ. عَ عَ شَ دِ فِنّ ندٍ سٌمَ نّ عَ يِ رَ، عَلَكٌ عَ شَ نْ نَ مَنفّيَ
    سْتْدٍ، كْنْ نَ مُ سْونّيَمَ.
  fra-SBL: Il se préparera à venir avec la force de tout son royaume, et avec lui
    des conditions équitables. Il les exécutera. Il lui donnera la fille des femmes,
    pour détruire le royaume, mais elle ne tiendra pas, et ne sera pas pour lui.
  hbo-hbo: וְיָשֵׂ֣ם ׀ פָּ֠נָיו לָבֹ֞וא בְּתֹ֧קֶף כָּל־מַלְכוּתֹ֛ו וִישָׁרִ֥ים עִמֹּ֖ו
    וְעָשָׂ֑ה וּבַ֤ת הַנָּשִׁים֙ יִתֶּן־לֹ֣ו לְהַשְׁחִיתָ֔הּ וְלֹ֥א תַעֲמֹ֖ד וְלֹא־לֹ֥ו
    תִהְיֶֽה׃
  pjt-pjt: Munu paluṟu mayatja kuṉpu puḻkaringkula Iipitjaku mayatjangka wangkaku
    piṟuku tjanampa pikaringkunytja wiyangku wantinytjaku munu kalypa nyinanytjaku.
    Munu wati paluṟu piṟuku pikaringkunytja wiyakitjangku palumpa uṉṯalpa kalkuṟa
    ma-ungkuku Iitjipaku mayatjangku aḻṯinytjaku. Alatji paluṟu wangkara palyalku,
    palu pika palumpa tjanampa rawa alatjiṯu ngaṟakatiku wiyaringkunytja wiya.
  kik-kik: Nĩagatua itua kwerekeria hinya wa ũthamaki wake wothe bũrũri-inĩ ũcio,
    acooke athondeke kĩrĩkanĩro kĩa ũiguano na mũthamaki wa gũthini. Nake nĩakamũhe
    mũirĩtu wake amũhikie nĩguo ahote kũgũithia ũthamaki ũcio, no mĩbango ĩyo yake
    ndĩkahinga kana ĩmũteithie.
  fra-NCL: Il se décidera à venir avec la force de tout son royaume et il fera un
    arrangement avec lui ; et il lui donnera une jeune fille pour amener sa ruine ;
    mais cela ne réussira pas, et ce royaume ne sera pas à lui.
  cek-AK: Anih loe katoeng kaminawk to angmah khaeah hoi ueloe, prae thacakhaih boih
    hoiah aloih bang prae thungah akun hanah tha pathok tih; aloih bang ih siangpahrang
    to amrosak hanah, aluek bang ih siangpahrang mah nongpata maeto paek tih; toe
    nongpata mah anih han toksah pae mak ai, anih han atho doeh om mak ai.
  cuk-cuk: ” ’Deginbali, dad-nakwed-argan-sapiledsikid-rey bela-bela gangued-nikadbali,
    bela-dad-nakwed-argan-nuedsikid-yar-suega danikoed. A-ulale, dad-nakwed-argan-nuedsikid-reybo
    igar-mesnonikoed. Dad-nakwed-argan-sapiledsikid-rey na e-sisgwa ega ukoenad, adi,
    dad-nakwed-argan-nuedsikid-rey-e-negsemaid-oberguegar. Degi-inigwele, dad-nakwed-argan-nuedsikid-rey-e-negsemaid
    oberguosulid.
  uig-CYR: Шималий падиша бәл бағлап падишалиғидики барлиқ күчләрни сәпәрвәр қилип Мисирға
    йол алиду; у Мисир билән әһдә түзиду, өзи әһдидә турғандәк қилиду. Бирақ Мисирниң
    һакимийитини ағдруруш үчүн у аяллириниң бир қизини Мисир падишасиға бериду. Лекин
    қизи атиси тәрәптә турмайду, уни қоллимайду.
  tel-2017: అతడు తన రాజ్య సంబంధమైన సంపూర్ణ బలాన్ని సమీకరించుకుని రావాలని ఉద్దేశించగా
    అతనితో సంధి ఒప్పందం చెయ్యాలని ప్రయత్నాలు జరుగుతాయి. అతడు ఒక కుమార్తెను దక్షిణ
    రాజుకు ఇచ్చి పెళ్లి చేయడం ద్వారా అతణ్ణి నాశనం చేయాలనుకుంటాడు. అయితే ఆ పథకం నెరవేరదు.
  hat-BSA: Li va mete fas li pou vini ak pouvwa a tout wayòm li a. Li va mennen avèk
    li yon pwopozisyon lapè, ke li va etabli. Li va anplis bay li fi a fanm nan pou
    detwi wayòm nan. Men li p ap kanpe pou li, ni bay li soutyen.
  kos-kos: “Tokosra lun Syria el ac akoo elan oru fahsr se lal nu in acn inge, ac
    el ac us nufon mwet mweun lal welul. Na ke sripen el kena kunausla tokosrai lun
    mwet lokoalok lal, el ac fah oru sie pwapa in akasrui inmasrloltal, ac sang acn
    natul in payuk nusel. Tusruktu ma el ako in oru inge ac tiana fahla oana ma el
    nunku.
  hbo-WLC: וְיָשֵׂ֣ם ׀ פָּ֠נָיו לָב֞וֹא בְּתֹ֧קֶף כָּל־מַלְכוּת֛וֹ וִישָׁרִ֥ים עִמּ֖וֹ
    וְעָשָׂ֑ה וּבַ֤ת הַנָּשִׁים֙ יִתֶּן־ל֣וֹ לְהַשְׁחִיתָ֔הּ וְלֹ֥א תַעֲמֹ֖ד וְלֹא־ל֥וֹ
    תִהְיֶֽה׃
  ibo-ibo: Ọ ga-ekpebi ịbịa nʼike nke alaeze ya niile, iji mee nke a, ya na eze nke
    ndịda ga-agba ndụ. Ọ ga-enyekwa ya nwaagbọghọ iji kwatuo alaeze ya, ma ebumnobi
    ya agaghị eguzo maọbụ baara ya uru.
  ory-ory: ପୁଣି, ସେ ଆପଣା ସମୁଦାୟ ରାଜ୍ୟର ପରାକ୍ରମ ସହିତ ଆସିବା ପାଇଁ ଆପଣା ମନସ୍ଥ କରିବ ଓ ସରଳ
    ଲୋକମାନେ ତାହା ସଙ୍ଗରେ ଆସିବେ; ସେ ଆପଣା ଇଚ୍ଛାନୁସାରେ କାର୍ଯ୍ୟ କରିବ; ସେ ନଷ୍ଟ କରିବା ପାଇଁ
    ନାରୀଗଣର କନ୍ୟା ତାହାକୁ ଦେବ; ମାତ୍ର କନ୍ୟା ସ୍ଥିର ରହିବ ନାହିଁ, କିଅବା ତାହା ପାଇଁ ହେବ ନାହିଁ।
  chk-chk: Epwe fokun ekiekin feito fän an mwichen sounfiu meinisin, epwe pwal afisätä
    eu pwonen kinamwe ngeni ewe kingen Isip o apwüpwülüa ngeni nöün fefin, pun a ekiekin
    ataela mwün. Nge an akot esap fis.
  rop-rop: En det king blanga Siriya garra go garram im amimob en meigim pramis garram
    det king blanga Ijip. Det king brom Siriya en det king blanga Ijip garra tok gija
    en dubala garra meigim pramis dubala garra jidan gudfren en nomo fait gija. Det
    king blanga Siriya garra gibit im doda blanga merrit langa det king blanga Ijip
    wulijim im gin teikoba Ijip, bat det plen kaan wek.
  ukr-1871: І задумає ввійти з усією силою царства свого (в його землю), та й справедливі
    (зложить уклади) з ним і довершить сього; та й (найкрасшу) дочку від жінок віддасть
    йому, на згубу, та сей намір не вдасться, і йому не буде користї з того.
  deu-1951: Er wird aber sein Augenmerk darauf richten, in den Besitz seines ganzen
    Königreiches zu kommen, und um sich den Anschein zu geben, als meinte er es aufrichtig
    mit ihm, wird er ihm eine Tochter geben, um es zu verderben; aber es wird nicht
    zustande kommen und ihm nicht gelingen.
  eng-JPS: And he shall set his face to come with the strength of his whole kingdom,
    but shall make an agreement with him; and he shall give him the daughter of women,
    to destroy it; but it shall not stand, neither be for him.
  srp-1865: Potom æe okrenuti da doðe sa silom svega carstva svojega, ali æe se pogoditi
    s njim, i daæe mu kæer za ženu da bi ga upropastio, ali se ona neæe držati, niti
    æe biti s njim.
  lug-lug: Alijja n’ekitiibwa eky’obwakabaka bwe kyonna ng’amaliridde okukola endagaano
    ne kabaka w’obukiikaddyo. Alimuwa muwala we okumufumbirwa awambe obwakabaka, naye
    enteekateeka ye terituukirira newaakubadde okumuyamba.
  heb-heb: וישם פניו לבוא בתקף כל מלכותו וישרים עמו ועשה ובת הנשים יתן לו להשחיתה
    ולא תעמד ולא לו תהיה׃
  ben-IRV: উত্তরের রাজা তার সমস্ত রাজ্যের শক্তির সঙ্গে আসার জন্য সিদ্ধান্ত নেবে এবং
    সে দক্ষিণের রাজার সঙ্গে সন্ধি স্থাপন করবে। সে দক্ষিণের রাজ্য ধ্বংস করার জন্য দক্ষিণের
    রাজাকে বিয়ে করার জন্য তার একটা মেয়ে দেবে, কিন্তু তার পরিকল্পনা সফল হবে না অথবা
    এতে তার কোন লাভও হবে না।
  pan-pan: ਉਹ ਆਪਣੇ ਸਾਰੇ ਰਾਜ ਦੇ ਜ਼ੋਰ ਨਾਲ ਆਉਣ ਨੂੰ ਆਪਣਾ ਮੁਹਾਣਾ ਮੋੜੇਗਾ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਸਹੀ
    ਸ਼ਰਤਾਂ ਹੋਣਗੀਆਂ। ਉਹਨਾਂ ਨੂੰ ਪੂਰਾ ਕਰੇਗਾ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਤੀਵੀਆਂ ਦੀ ਧੀ ਦੇਵੇਗਾ ਭਈ ਉਹ ਉਸ
    ਨੂੰ ਵਿਗਾੜੇ ਪਰ ਉਹ ਨਾ ਤਾਂ ਖਲੋਵੇਗੀ ਨਾ ਉਹ ਉਸ ਦੇ ਲਈ ਹੋਵੇਗੀ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ သည် လိုက်လျက် ထိုမင်း သည် မိမိ နိုင်ငံ ၏ အလုံးအရင်းရှိသမျှ
    တို့နှင့်တကွ ဝင်စား ခြင်းငှါ ကြိုးစားအားထုတ်၍၊ မိန်းမငယ် အားဖြင့်ဖျက်ဆီး ခြင်းငှါ
    ပေးစား လိမ့်မည်။ သို့သော်လည်း သူသည် အကြံ မမြောက်၊ အကျိုးမရှိရ။
  hmo-hmo: “Suria ena king ese iena basileia ibounai ena tuari taudia do ia haboua,
    unai Aigupito basileia ibounai do ia abia gwauraia. Aigupito tano do ia hadikaia
    gwauraia, Suria ena king ese lohia ena kekeni ta headava totona do ia henia Aigupito
    ena king dekenai. To unai dala ia karaia gauna be ena anina do ia davaria lasi.
  urd-urd: और वह यह इरादा करेगा कि अपनी ममलुकत की तमाम शौकत के साथ उसमें दाख़िल हो,
    और सच्चे उसके साथ होंगे; वह कामयाब होगा और वह उसे जवान कुँवारी देगा कि उसकी बर्बादी
    का ज़रिया' हो, लेकिन यह तदबीर क़ायम न रहेगी और उसको इससे कुछ फ़ाइदा न होगा।
  rus-SYN: И вознамерится войти со всеми силами царства своего, и праведные с ним,
    и совершит это; и дочь жен отдаст ему, на погибель ее, но этот замысел не состоится,
    и ему не будет пользы из того.
  bqc-SIM: A zɛò à mↄ́ ń a bùsu ikoo píi, ãma a lɛdoũkɛ ń gɛↄmidↄkĩi kíaoɛ,
    i a nɛnↄɛ kpã́sãwà aà kpala ↄ̃̀ↄkpaa yã́i. Yã́pi a zɛkɛo, aↄ àie vĩɛ̀o.
  tcz-CHONGTHU: Aman alenggam thahatna pumpi chutoh hungkon’a, lhanggam lengpa toh
    kimaito’a kihouchamna agonding ahi. Chuleh aman alenggam suhmang peh nading a
    achanu chu lhanggam lengpa ji dinga agon ding, ahivanga, athilgon ho abon’a losam
    ding ahi.
  mar-mar: उत्तरेचा राजा आपल्या राज्यातील सर्व ताकदीने येईल. आणि तो उत्तरेच्या राजाशी
    करार करील तो दक्षिणेच्या राजाला आपली कन्या भष्ट करण्यास देईल म्हणजे त्यास दक्षिणेचे
    राज्य नष्ट करता येईल पण त्याची योजना यशस्वी होणार नाही.
  qub-qub: Nircur camaricongapaj sur caj ray mandashanta ushajpaj charicurcunanpaj.
    Chayno rurananpäga alli parlacongapaj sur caj raywanrämi. Alli parlacurmi jipash
    wamrantapis warminpaj goycongapaj, imanöpapis pay mandashanta illgächinan-rayculla.
    Ichanga manami yarpashannöchu cangapaj.
  bqp-bqp: Yen biru, u koo gɔ̃ru doke u nɑ kɑ win tɑbu kowobu kpuro kpɑ u kɑ nɔm dwɑrugii
    wi bɔri yɛndun ɑrukɑwɑni bɔke u nùn win bii wɔndiɑ wɛ̃ u suɑ kurɔ, kpɑ u kɑ swɑɑ
    wɑ u win tem kɑm koosiɑ. Adɑmɑ win bwisi yi, yi ǹ nùn yɑrɑmɔ.
  hat-hat: Wa Siri a ap mete nan tèt li pou l' pran tout peyi lòt wa a pou li. L'ap
    siyen yon kontra avè l'. Pou l' ka pran l' pi byen, l'ap ba li pitit fi li a pou
    madanm. Men, plan an p'ap pran, sa p'ap mache.
  eng-BSB: He will resolve to come with the strength of his whole kingdom, and will
    reach an agreement with the king of the South. He will give him a daughter in
    marriage in order to overthrow the kingdom, but his plan will not succeed or help
    him.
  eng-WEBPB: He will set his face to come with the strength of his whole kingdom,
    and with him equitable conditions. He will perform them. He will give him the
    daughter of women, to destroy the kingdom, but she will not stand, and won’t be
    for him.
  kbq-kbq: Hagi noti kaziga kini ne'mo'a agrama kegavama hu'nea mopafinti maka sondia
    vahe'a zamavare hana huteno vuno, hara osuta fru huta manisanu'e huno sauti kaziga
    kini ne'ene keaga ome anaki'naku antahintahi hugahie. Ana huteno mopa'ama hanare'nakura
    haviza huno, sauti kaziga mopare kini ne'mofona mofa'a amisanigeno ara erintegahie.
    Hianagi ana antahizamo'a eri'zana e'orisanigeno, ana zamo'a amne zankna hugahie.
  nhe-BL: Pero nopa tlanahuatijquetl tlen norte moilhuis para hualas ica nochi isoldados
    huan ichicahualis tlen quipiya ipan nochi itlanahuatilis huan quisencahuas se
    tlajtoli ihuaya itlanahuatijca tlali Egipto. Nojquiya quimacas iichpoca para monamictis
    ihuaya pampa moilhuis ica itlapalehuil iichpoca huelis quitlanis huan quixolehuas
    nopa tlanahuatilistli tlen sur ipan Egipto. Pero nopa ichpocatl ax motemacas para
    quipalehuis itata, niyon ax moquetzas ihuaya, huajca ax quisas tlen moilhuijtoc.
  bus-bus: Eé zɛo à mↄ́ kↄ̃n a bùsu ikoo píngi, mↄde eé lɛdolɛ kɛ kↄ̃n sↄↄmɛtɛ kpa
    kínao. Eé a nɛ́nↄkparɛ kpãsãa lɛ à e à à kpata yaka yãnzi. Yã pì é zɛ́ kɛro,
    eégↄ̃ àre ke vĩnɛro.
  gub-BL: Na'e Xir wanuwihawete umuàgà'ym putar wemiruze'eg zauxiapekwer paw wà nehe,
    Ezit waàmàtyry'ym àwàm rehe wà nehe. Ipureityk wer wàmàtyry'ymar wanehe, a'e rupi
    uzapokatu putar uze'eg Ezit wanuwihawete rehe we a'e nehe. Umume'u putar wazyr
    izupe hemireko ràm romo wà nehe. Nezewe rehe we nuzeapo kwaw ikatu ma'e izupe
    nehe.
  eng-DRA: 'And he shall set his face to come to possess all his kingdom, and he shall
    make upright conditions with him: and he shall give him a daughter of women, to
    overthrow it: and she shall not stand, neither shall she be for him.'
