verse: DAN.011.017
translations:
  mal-C: തന്റെ സർവരാജ്യത്തിന്റെയും ശക്തിയോടെ വരാൻ അദ്ദേഹം തീരുമാനിച്ച് തെക്കേരാജ്യത്തെ
    രാജാവുമായി സന്ധിചെയ്യും. അദ്ദേഹം ആ രാജ്യത്തെ നശിപ്പിക്കാൻവേണ്ടി ഒരു പുത്രിയെ അദ്ദേഹത്തിനു
    വിവാഹംചെയ്തുകൊടുക്കും. എന്നാൽ തന്റെ പദ്ധതി ഫലംകാണുകയില്ല; അവൾ അദ്ദേഹത്തിന്റെ പക്ഷത്തു
    നിൽക്കുകയുമില്ല.
  deu-TKW: Dann wird er sein Absehen darauf richten, sein ganzes Reich in seine Gewalt
    zu bekommen, wird aber einen Vergleich mit ihm eingehen und ihm eine Tochter zur
    Gattin geben, um es zu verderben; aber es soll sein Plan sich nicht verwirklichen
    und nicht gelingen.
  lin-lin: Akozwa mokano ya koya elongo na mampinga ya mokili na ye mobimba mpe akosala
    boyokani elongo na mokonzi ya sude. Mokonzi ya nor akopesa ye mwana na ye ya mwasi
    na libala mpo ete akoka kobebisa mokili na ye, kasi mabongisi na ye ekolonga te
    mpe akozwa mokili yango te.
  eng-LSV: And he sets his face to go in with the strength of his whole kingdom, and
    upright ones with him; and he has worked, and the daughter of women he gives to
    him, to corrupt her; and she does not stand, nor is for him.
  eng-GNV: 'Againe he shall set his face to enter with the power of his whole kingdome,
    and his confederates with him: thus shall he doe, and he shall giue him the daughter
    of women, to destroy her: but she shall not stande on his side, neither bee for
    him.'
  eng-WEBSTER: 'He shall also set his face to enter with the strength of his whole
    kingdom, and upright ones with him; thus shall he do: and he shall give him the
    daughter of women, corrupting her: but she shall not stand on his side , neither
    be for him.'
  nhw-BL: Pero nopa tlanahuatijquetl tlen norte moilhuis para hualas ica nochi isoldados
    huan ichicahualis catli quipiya ipan nochi itlanahuatilis huan quisencahuas se
    camanali ihuaya itlanahuatijca tlali Egipto. Nojquiya quimacas iichpoca para monamictis
    ihuaya pampa moilhuis ica itlapalehuil iichpoca huelis quitlanis huan quisosolos
    nopa tlanahuatilistli tlen sur ipan Egipto. Pero nopa ichpocatl amo motemacas
    para quipalehuis itata, niyon amo moquetzas ihuaya, huajca amo quisas catli moilhuijtoc.
  swh-ONEN: Ataamua kuja na nguvu za ufalme wake wote na kufanya mapatano ya amani
    na mfalme wa Kusini. Naye atamtoa binti yake aolewe naye ili kuuangusha ufalme,
    lakini mipango yake haitafanikiwa wala kumsaidia.
  bba-bba: Yen biru, u koo ɡɔ̃ru doke u nɑ kɑ win tɑbu kowobu kpuro kpɑ u kɑ nɔm dwɑruɡii
    wi bɔri yɛndun ɑrukɑwɑni bɔke u nùn win bii wɔndiɑ wɛ̃ u suɑ kurɔ, kpɑ u kɑ swɑɑ
    wɑ u win tem kɑm koosiɑ. Adɑmɑ win bwisi yi, yi ǹ nùn yɑrɑmɔ.
  eng-KJVCPB: 'He shall also set his face to enter with the strength of his whole
    kingdom, and upright ones with him; thus shall he do: and he shall give him the
    daughter of women, corrupting her: but she shall not stand on his side, neither
    be for him.'
  luo-luo: Enochan mondo obi gi teko mar pinyruodhe duto, kendo enolos winjruok gi
    ruoth mar Milambo, kendo enomiye nyare mondo okendi, eka olo pinyno, to chenrogego
    ok noti, kendo ok nokonye.
  meu-meu: Ia vairana baine ha-aukaia, ena basileia goadana idoinai ida bainema, herohemaino
    herevadia baine mailai, bona karadia baine kara. Hahine herea-daena baine henia,
    basileia ihabua-tarina helaoreana; a anina basine vara bona basine durua.
  npi-ULB: उत्तरको राजा आफ्नो सम्पूर्ण राज्यको शक्तिमा आउने निर्णय गर्नेछन्, र तिनीसित
    सम्झौताको एउटा दस्‍तावेज हुनेछ जुन तिनले दक्षिणको राजासँग गर्नेछन् । दक्षिणको
    राज्यलाई खत्तम गर्न तिनले एउटी स्‍त्रीको छोरीलाई उनीसित विवाहमा गरिदिनेछन् । तर
    त्यो योजनाले तिनलाई सफल वा मदत हुनेछैन ।
  yor-yor: Yóò pinnu láti wá pẹ̀lú agbára ìjọba rẹ̀, yóò sì ní májẹ̀mú àlàáfíà pẹ̀lú
    ọba gúúsù yóò sì fi ọmọbìnrin rẹ̀ fún un láti fẹ́ ẹ ní ìyàwó nítorí kí ó lè gba
    ìjọba, ṣùgbọ́n ète rẹ̀ yìí kì yóò dúró tàbí ṣe ìrànlọ́wọ́ fún un.
  pes-OPCB: او برای فتح تمام سرزمین پادشاه جنوب نقشه خواهد کشید و برای این منظور با
    او پیمان خواهد بست و یکی از دخترانش را به عقد او در خواهد آورد، ولی نقشه‌اش عملی
    نخواهد شد.
  tgl-ULB: Ang hari ng Hilaga ay magpapasyang pumunta na taglay ang lakas ng kaniyang
    buong kaharian, at dala-dala niya ang isang makatarungang kasunduan na kaniyang
    ipatutupad kasama ang hari ng Timog. Ibibigay niya sa hari ng Timog ang isang
    babaeng anak na ipapakasal upang wasakin ang kaharian ng Timog. Ngunit hindi magtatagumpay
    o makakatulong sa kaniya ang balak na ito.
  hui-hui: Mani howa Sirianaga kini ibugua ibunaga ami agaliru bibahende haru halu
    Iyibi dindiha wai bu pole manda manda bu holebira. Ani manda bialu ibugua dindi
    Iyibi kinime haru ho kagoria bope halu karulolenaga ibu wane Iyibinaga kinime
    dabu bilo mulebira. Ani bialu kariabi ibugua manda bu hayago kobaragola ibuni
    mbirale mbira nayiore polebira.
  mya-mya: '``ဆီး​ရီး​ယား​ဘု​ရင်​သည်​မိ​မိ​၏​ကြီး​မား သော​စစ်​တပ်​တစ်​တပ်​လုံး​ဖြင့်
    စစ်​ချီ​ရန်​ကြံ စည်​လိမ့်​မည်။ ထို​နောက်​ရန်​သူ့​နိုင်ငံ​ပြို​ပျက် ရေး​အ​တွက်
    ရန်​သူ​နိုင်​ငံ​၏​မင်း​နှင့်​မ​ဟာ​မိတ် ဖွဲ့​ကာ​သူ့​အား​သ​မီး​တော်​ကို​ထိမ်း​မြား​ဆောင်
    နှင်း​ပေး​လိမ့်​မည်။ သို့​ရာ​တွင်​ဤ​အ​ကြံ​အ​စည် သည်​အောင်​မြင်​လိမ့်​မည်​မ​ဟုတ်။-'
  bod-N: ཁོས་རྒྱལ་ཁམས་ཧྲིལ་པོའི་སྟོབས་ཤུགས་བསྡུས་ནས་འོང་བའི་བློ་ཐག་བཅད་པ་དང་། ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོར་མཐུན་འབྲེལ་བྱས་ཏེ་རང་གི་སྲས་མོ་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོར་བཙུན་མོ་རུ་གནང་ཞིང་།
    དེའི་རྒྱལ་སྲིད་རྩ་མེད་དུ་གཏོང་བའི་སེམས་ངན་བཅངས་ནའང་། ཐབས་ཇུས་དེ་འགྲུབ་ཐབས་མེད་ལ་ཁོ་རང་ཉིད་ལའང་ཕན་ཐོགས་ཅི་ཡང་མེད།
  sna-sna: Achashingaira kuti auye navane simba voumambo hwake hwose uye achabatana
    namambo weZasi. Uye achamupa mwanasikana wake kuti amuwane kuitira kuti aparadze
    umambo, asi urongwa hwake hahuzobudiriri kana kumubatsira.
  spa-BLM: Él pondrá su rostro para venir con la fuerza de todo su reino, y con él
    condiciones equitativas. Las cumplirá. Le dará la hija de las mujeres, para destruir
    el reino, pero ella no se mantendrá en pie, y no será para él.
  cac-cac: Ol yac' yip vin̈ yed' eb' soldado yic'anec' slum vin̈ sreyal sur chi'.
    Ol yac'an jun strato vin̈ yed' vin̈ rey chi', ol yac'anb'at junoc yisil vin̈ yetb'eyumoc
    jun vin̈ rey chi', yic syac'an ganar vin̈ yalani, palta man̈ ol elc'ochlaj icha
    tas sna vin̈ chi'.
  swh-ULB: Mfalme wa Kaskazini atauelekeza uso wake ili kuja kwa nguvu za ufalme wake
    wote, na kutakuwa na makubaliano atakayoyafanya na mfalme wa Kusini. Atampatia
    katika ndoa binti wa wanawake ili kuuharibu ufalme wa Kusini. Lakini mpango huo
    hautafanikiwa wala kumsaidia.
  bel-bel: І возьме намер увайсьці з усёю сілаю царства свайго, і праведныя зь ім,
    і ўчыніць гэта; і дачку за жонку аддасьць яму, на пагібель ягоную, але з гэтым
    намыслам не пашанцуе, і ня будзе яму карысьці з таго.
  deu-ELBBK: Und er wird sein Angesicht darauf richten, mit der Macht seines ganzen
    Reiches zu kommen, indem er einen Ausgleich im Sinn hat, und er wird ihn bewirken;
    und er wird ihm eine Tochter der Frauen geben, zu ihrem Verderben; und sie wird
    nicht bestehen und wird nichts für ihn sein.
  mbb-OT: Meheǥet is tinguhà duen te hadì diyà te zizaya te kebpekidtebek te ginhedian
    diyà te zivavà taman te egkehimu zan. Piru ebpekidsevaha zèpa sikandin te hadì
    diyà te zivavà pinaaǥi te kebpeesewaa zin te anak din he vahi zuen te hadì su
    wey zin mezèdeeti is ginhedian diyà te zivavà pinaaǥi zuen te anak din. Piru kenà
    egkesuat haazà is bahi ke egkekuntada zin is ginhedian diyà te zivavà ne kenè
    sikandin edlavan te amey zin.
  mal-2015: അവൻ തന്റെ സർവ്വരാജ്യത്തിന്റെയും ശക്തിയോടുകൂടെ വരുവാൻ താല്പര്യം വെക്കും;
    എന്നാൽ അവൻ അവനോടു ഒരു ഉടമ്പടി ചെയ്തു, അവന്നു നാശത്തിന്നായി തന്റെ മകളെ ഭാര്യയായി
    കൊടുക്കും; എങ്കിലും അവൾ നില്ക്കയില്ല; അവന്നു ഇരിക്കയുമില്ല.
  rmc-rmc: Kamela te avel caľa peskra kraľišagoskra armadaha a phandela le kraľiha
    pal juhos e smiromoskri zmluva. Dela leske romňake peskra čha, hoj les te zňičinel,
    ale oda, so kamela te kerel, leske na avela avri.
  nlg-nlg: Na vunaghi haba ni Syria te loghoa sakai na padalaghi ge ke mai, kolura
    ra nina vure veilalabui. Ivei ke nea ge ke lagavulea me ke durakea na butunikomuna
    na ghana na kana, me baubahu ge ke lubatia vania na dalena na vaivine, ge ke tauna.
    Hauva me mua nia tangomana nina na baubahu.
  pes-OPV: و عزیمت خواهدنمود که با قوت تمامی مملکت خویش داخل بشود و با وی مصالحه خواهد
    کرد و او دختر زنان را به وی خواهد داد تا آن را هلاک کند. اما او ثابت نخواهد ماند
    و از آن او نخواهد بود.
  ron-1924: Ышь ва пуне де гынд сэ я ын стэпынире тоатэ ымпэрэция луй ши, фэкынду-се
    кэ аре гындурь курате ку ел, ый ва да пе фийкэ-са де невастэ ку гынд сэ-л пярдэ,
    дар лукрул ачеста ну се ва ынтымпла ши ну-й ва избынди.
  ben-OBCV: সে তার রাজ্যের সর্বশক্তি প্রয়োগ করে আসবার পরিকল্পনা করবে ও দক্ষিণের রাজার
    সঙ্গে মিত্রতা স্থাপন করবে। এবং সেই রাজা দক্ষিণের রাজার সঙ্গে তার এক মেয়ের বিয়ে
    দেবে এবং তার সাম্রাজ্য উৎখাত করতে চাইবে। কিন্তু তার এই অভিসন্ধি সফল হবে না।
  som-som: Inuu xoogga boqortooyadiisa oo dhan la yimaado aawadeed ayuu wejigiisa
    u jeedin doonaa, waxaana la jiri doona kuwa qumman, markaasuu siduu doonayo yeeli
    doonaa; oo waxaa la siin doonaa gabadha dumarka si uu u kharribo, laakiin ma ay
    istaagi doonto, tiisiina ma ay noqon doonto.
  lat-VUC: 'Et ponet faciem suam ut veniat ad tenendum universum regnum ejus, et recta
    faciet cum eo: et filiam feminarum dabit ei, ut evertat illud: et non stabit,
    nec illius erit.'
  eng-ASVBT: 'And he shall set his face to come with the strength of his whole kingdom,
    and with him equitable conditions; and he shall perform them: and he shall give
    him the daughter of women, to corrupt her; but she shall not stand, neither be
    for him.'
  ita-1885: Poi egli imprenderà di venire con le forze di tutto il suo regno, offerendo
    condizioni d'accordo, onde egli verrà a capo; e darà a quell'altro una figliuola
    per moglie, corrompendola; ma ella non sarà costante, e non terrà per lui.
  eng-ULB: The king of the North will set his face to come with the strength of his
    entire kingdom, and with him will be an agreement that he will make with the king
    of the South. He will give him a daughter of women in marriage to ruin the kingdom
    of the South. But the plan will not succeed or help him.
  spa-VBL: Estará decidido a venir con todo el poder de su reino y hará un tratado
    de paz con el rey del sur. Para asegurarlo, le dará una hija de mujer para que
    se case con él con el fin de destruir el reino. Pero ella no tendrá éxito y no
    lo apoyará.
  fra-_FOB: Et il concevra le dessein de venir avec la force de tout son royaume,
    et fera un accord avec le roi du midi, et il lui donnera sa fille pour la perdre;
    mais cela ne lui réussira pas et ne sera pas pour lui.
  mal-mal: അവൻ തന്റെ രാജ്യത്തിന്റെ സർവ്വ ശക്തിയോടുംകൂടി വരുവാൻ താത്പര്യപ്പെടും; എന്നാൽ
    അവൻ അവനോട് ഒരു ഉടമ്പടി ചെയ്ത്, അവന്റെ നാശത്തിനായി തന്റെ മകളെ ഭാര്യയായി കൊടുക്കും;
    എങ്കിലും അവൾ അവനോടൊപ്പം നില്‍ക്കുകയില്ല; അവന് സ്വന്തമായി ഇരിക്കുകയുമില്ല.
  urd-GVR: Tab wuh apnī pūrī saltanat par qābū pāne kā mansūbā bāndhegā. Is zimn meṅ
    wuh junūbī bādshāh ke sāth ahd bāndh kar us se apnī beṭī kī shādī karāegā tāki
    junūbī mulk ko tabāh kare, lekin befāydā. Mansūbā nākām ho jāegā.
  suz-BL: मेकोमी कबल पा ‘गो दक्‍खिन ङा पिप आ राज्‍य नेल्‍ल आंम के सेल्‍नुङमी’ दे मिम्‍ब।
    मिनु मेको कली खतम सेल्‍चा कली गारचा देखु पा, आ तमी कली ग्‍युंबे पा गेब। तन्‍न
    मेको आ मिम्‍शो खोदेंशो मदुम्‍ब।
  eng-NOY: And he shall set his face to come with the strength of his whole kingdom,
    and shall make pacification with him; and he shall give him his daughter in marriage,
    to ruin his dominion. But it shall not succeed, neither shall it be for him.
  ita-1927: Egli si proporrà di venire con le forze di tutto il suo regno, ma farà
    un accomodamento col re del mezzogiorno; e gli darà la figliuola per distruggergli
    il regno; ma il piano non riuscirà, e il paese non gli apparterrà.
  ckb-ckb: مکوڕ دەبێت لەسەر ئەوەی بە هەموو دەسەڵاتی پاشایەتییەکەیەوە بێت و پەیمان
    لەگەڵ پاشای باشوور ببەستێت. کچەکەی دەداتێ بۆ ئەوەی پاشایەتی باشوور تێکبدات، بەڵام
    پیلانەکانی سەرناکەون و سوودمەند نابن.
  eng-BBE: And it will be his purpose to come with the strength of all his kingdom,
    but in place of this he will make an agreement with him; and he will give him
    the daughter of women to send destruction on it; but this will not take place
    or come about.
  kan-OKCV: ಅವನು ತನ್ನ ರಾಜ್ಯದ ಸಮಸ್ತ ಬಲ ಸಮೇತನಾಗಿ ಹೊರಟು, ದಕ್ಷಿಣದ ರಾಜನೊಂದಿಗೆ ಹೊಂದಾಣಿಕೆ
    ಮಾಡಿಕೊಳ್ಳುವನು. ಅವನ ರಾಜ್ಯವನ್ನು ಉರುಳಿಸಲು ಅವನಿಗೆ ಮಗಳನ್ನು ಕೊಡುವನು. ಆದರೆ ಅವನ ಯೋಜನೆಗಳು
    ಜಯಹೊಂದುವುದಿಲ್ಲ. ಇಲ್ಲವೆ ಅವನಿಗೆ ಸಹಾಯ ಮಾಡುವುದಿಲ್ಲ.
  tam-2017: தன் ராஜ்ஜியத்தின் முழுவல்லமையோடு தானும் தன்னோடேகூட படைவீரர்களும் வர, இவன்
