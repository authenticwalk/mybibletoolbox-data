verse: DAN.011.014
translations:
  mal-C: “ആ കാലത്ത് തെക്കേരാജ്യത്തിലെ രാജാവിനെതിരേ പലരും എഴുന്നേൽക്കും. നിന്റെ ജനങ്ങളുടെ
    ഇടയിലുള്ള അക്രമികളും ദർശനം നിറവേറാൻ തക്കവണ്ണം മത്സരിക്കും, എന്നാൽ അവരും അടിപതറിവീഴും.
  deu-TKW: Dannzumal werden sich viele gegen den König des Südens erheben, und gewaltthätige
    Volksgenossen von dir werden sich empören, um die Weissagung zu erfüllen, aber
    sie werden zu Falle kommen.
  lin-lin: Na tango wana, bato ebele bakotombokela mokonzi ya mokili ya sude. Bato
    ya mobulu kati na bato na yo, Daniele, bakotomboka mpo ete emoniseli ekokokisama,
    kasi bakolonga te.
  eng-LSV: and in those times many stand up against the king of the south, and sons
    of the destroyers of your people lift themselves up to establish the vision—and
    they have stumbled.
  eng-GNV: 'And at the same time there shall many stand vp against the King of the
    South: also the rebellious children of thy people shall exalt them selues to establish
    the vision, but they shall fall.'
  eng-WEBSTER: 'And in those times there shall many stand up against the king of the
    south: also the robbers of thy people shall exalt themselves to establish the
    vision; but they shall fall.'
  nhw-BL: “ ‘Quema ya ni panos, sequinoc tlalme campa itztoque icualancaitacahua ne
    tlanahuatijquetl ica sur nojquiya motlananase huan quihuilanaquij. Hasta sequin
    israelitame catli fierojtique mosansejcotilise ihuaya catli huala tlen norte senquistoc
    quen tiquitac ipan nopa tlanextili para quinhuilanase Egipto ehuani. Pero amo
    cualquisas catli quichihuase.
  swh-ONEN: “Katika nyakati hizo wengi watainuka dhidi ya mfalme wa Kusini. Watu wenye
    ghasia miongoni mwa watu wako mwenyewe wataasi ili kutimiza maono, lakini bila
    mafanikio.
  bba-bba: Sɑɑ ye sɔɔ, tɔn dɑbinu nu koo sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ seesi. Tɔn kɔ̃sobu bɑ koo mɑɑ nùn seesi wunɛ Dɑniɛlin tɔmbun suunu sɔɔn di
    wunɛn kɑ̃si ten ɡɑri yi kɑ koorɑ. Adɑmɑ bɑ koo ben tii kɑmiɑ.
  eng-KJVCPB: 'And in those times there shall many stand up against the king of the
    south: also the robbers of thy people shall exalt themselves to establish the
    vision; but they shall fall.'
  luo-luo: “E kindeno ji mathoth nowuogi mondo oked gi ruoth mar milambo. Jo-mahundu
    modak e dieru nongʼany mondo fweny mane iseneno ochop kare to ok gininyal.
  meu-meu: Unu negadia ai hutuma ese diho kahana pavapavana bae tuari henia, bona
    emu bese korikorina bogaragina amo daḡedaḡe taudia haida bae tore isi, mata-hanai
    anina ihavarana totona; to basie kwalimu.
  npi-ULB: ती समयमा धेरै जना दक्षिणको राजाको विरुद्धमा खडा हुनेछन् । दर्शन पुरा गर्नलाई
    तिम्रा मानिसहरूका बिचमा भएका हिंसात्‍मक छोराहरूले आफैंलाई तयार पार्नेछन्, तर तिनीहरू
    ठेस खानेछन् ।
  yor-yor: “Ní àkókò ìgbà náà, ni ọ̀pọ̀lọpọ̀ yóò dìde sí ọba gúúsù. Àwọn ọlọ̀tẹ̀ nínú
    àwọn ènìyàn an rẹ̀ yóò ṣọ̀tẹ̀ ní ìmúṣẹ ìran náà, ṣùgbọ́n wọn kì yóò borí.
  pes-OPCB: در آن زمان عدهٔ زیادی بر ضد پادشاه جنوب قیام خواهند کرد و حتی آشوبگرانی
    از قوم یهود به آنان خواهند پیوست تا پیشگویی‌ها را عملی سازند، ولی شکست خواهند
    خورد.
  tgl-ULB: Sa mga panahong iyon, marami ang lilitaw laban sa hari ng Timog. Ang mga
    pinakamarahas sa iyong mga tao ay tatayo sa kanilang mga sarili upang tuparin
    ang pangitain, ngunit matitisod sila at mahuhulog.
  hui-hui: Ani birangi agali tara tara bu karume Iyibinaga kini kago baba waitigi
    hai holebira. Ani biragola ai Daniele-o í̠ damene maru ami agali bu karu tigua
    de gandeba ale handayagonaga lola helo ti wai bule pialu karia Iyibinaga kini
    kagome ti bo podara handala dai bulebira.
  mya-mya: ထို​အ​ခါ​အီ​ဂျစ်​ဘု​ရင်​ကို​ပုန်​ကန်​သူ​များ ကြ​လိမ့်​မည်။ အ​ချင်း​ဒံ​ယေ​လ၊
    သင်​၏​အ​မျိုး သား​များ​အ​ထဲ​မှ​အ​ကြမ်း​ဖက်​သ​မား​အ​ချို့ တို့​သည် ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ပြည့်​စုံ​စေ​အံ့​ငှာ​ပုန်
    ကန်​ကြ​လိမ့်​မည်။ သို့​ရာ​တွင်​သူ​တို့​သည်​အ​ရေး ရှုံး​နိမ့်​ကြ​လိမ့်​မည်။-
  bod-N: དུས་དེར། མི་མང་པོ་ཡར་ལངས་ནས་ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་པོར་དམག་འདྲེན་པར་མ་ཟད། ཁྱོད་ཀྱི་མི་སྡེ་ཁྲོད་ཀྱི་མི་གདུག་རྩུབ་ཅན་རྣམས་ཀྱང་དཔའ་ངར་དང་བཅས་ཡར་ལངས་ནས་ཞལ་གཟིགས་དེ་འགྲུབ་པར་བྱེད་ནའང་དེ་རྣམས་ཕམ་པར་འགྱུར་རོ།
    །
  sna-sna: “Munguva idzodzo vazhinji vachamukira mambo weZasi. Varume vechisimba pakati
    pavanhu vokwako vachakumukira kuti chiratidzo chizadziswe, asi havangakundi.
  spa-BLM: “En esos tiempos muchos se levantarán contra el rey del sur. También los
    hijos de los violentos de tu pueblo se levantarán para establecer la visión, pero
    caerán.
  cac-cac: A d'a jun tiempoal chi', tzijtum eb' ol och ajc'olal d'a vin̈ sreyal sur
    chi'. A d'a scal eb' chi', ay juntzan̈ eb' etisraelal te chuc spensar, ol spac
    sb'a eb' yic tz'elc'och tas ac'b'il yil eb' snaani, palta man̈ ol yac'laj ganar
    eb'.
  swh-ULB: Katika siku hizo wengi watainuka kinyume na mfalmea wa Kusini. Wana wa
    vurugu miongoni mwa watu wake watasimama wao wenyewe ili kuyatimiliza maono, lakini
    watajikwaa.
  bel-bel: У тыя часы многія паўстануць супроць паўднёвага цара, і мяцежнікі з сыноў
    твайго народу падымуцца, каб спраўдзілася ўява, і загінуць.
  deu-ELBBK: Und in jenen Zeiten werden viele aufstehen gegen den König des Südens;
    und Gewalttätige deines Volkes werden sich erheben, um das Gesicht zu erfüllen,
    und werden zu Fall kommen.
  mbb-OT: “Dutun he timpu mahabet is ebpekigkuntada te hadì diyà te zivavà. Elin en
    ebpekigkuntada kandin is duma nu he menge Israilihanen he memesipala. Ebeelan
    dan heini su wey metuman sikan is impelewasan kenikew, piru egkezaag dan.
  mal-2015: ആ കാലത്തു പലരും തെക്കെദേശത്തിലെ രാജാവിന്റെ നേരെ എഴുന്നേല്ക്കും; നിന്റെ
    ജനത്തിലുള്ള അക്രമികൾ ദർശനത്തെ നിവർത്തിപ്പാൻ തക്കവണ്ണം മത്സരിക്കും; എങ്കിലും അവർ
    ഇടറിവീഴും.
  rmc-rmc: Andre oda časos ušťena upre but džene pro kraľis pal o juhos. The ola dziva
    džene tire narodostar ušťena upre, hoj pes te ačhel oda, so sas andro viďeňje,
    ale perena.
  nlg-nlg: Mi tana bongina keri, va subo na vure tara ririu keha vania na vunaghi
    haba i Egypt. Daniel, mana balu tinoni ni veitotoghoni ighobudira rana kulamu
    na vure, tara ririukeha na pukuna tara righia na mabubu, hauva mi geva kara mua
    lagavulera.
  pes-OPV: و در آنوقت بسیاری با پادشاه جنوب مقاومت خواهند نمود و بعضی از ستمکیشان
    قوم توخویشتن را خواهند برافراشت تا رویا را ثابت نمایند اما ایشان خواهند افتاد.
  ron-1924: Ын время ачея, се вор ридика мулць ымпотрива ымпэратулуй де ла мязэзи,
    ши о чатэ де дербедей дин попорул тэу се вор рэскула, ка сэ ымплиняскэ ведения,
    дар вор кэдя.
  ben-OBCV: “সেই সময়ে অনেকে দক্ষিণের রাজার বিরুদ্ধে মাথা তুলে দাঁড়াবে। তোমার স্বজাতির
    মধ্যে যারা উগ্র তারা বিদ্রোহ করবে; এতে দর্শন সম্পূর্ণ হবে কিন্তু তারা সফল হবে
    না।
  som-som: Oo wakhtigaasna dad badan baa ka gees noqon doona boqorka koonfureed; oo
    weliba kuwa wax dulma oo dadkaaga ku dhex jira ayaa kici doona si ay riyadu u
    dhisanto; laakiinse way dhici doonaan.
  lat-VUC: 'Et in temporibus illis multi consurgent adversus regem austri: filii quoque
    prævaricatorum populi tui extollentur ut impleant visionem, et corruent.'
  eng-ASVBT: 'And in those times there shall many stand up against the king of the
    south: also the children of the violent among thy people shall lift themselves
    up to establish the vision; but they shall fall.'
  ita-1885: E in quei tempi molti si leveranno contro al re del Mezzodì; e degli uomini
    ladroni d'infra il tuo popolo si eleveranno, per adempier la visione; e caderanno.
  eng-ULB: In those times many will rise against the king of the South. Sons of the
    violent among your people will set themselves in order to fulfill a vision, but
    they will stumble.
  spa-VBL: Al mismo tiempo, muchos se rebelarán contra el rey del sur. Hombres violentos
    de su propio pueblo se rebelarán para que se cumpla esta visión, pero fracasarán.
  fra-_FOB: En ce temps-là, plusieurs s'élèveront contre le roi du midi, et des hommes
    violents de ton peuple s'élèveront, afin d'accomplir la vision, mais ils succomberont.
  mal-mal: ആ കാലത്ത് പലരും തെക്കെദേശത്തെ രാജാവിന്റെ നേരെ എഴുന്നേല്ക്കും; നിന്റെ ജനത്തിലെ
    അക്രമികൾ ദർശന നിവർത്തിക്കായി മത്സരിക്കും; എങ്കിലും അവർ ഇടറിവീഴും.
  urd-GVR: Us waqt bahut-se log junūbī bādshāh ke ḳhilāf uṭh khaṛe hoṅge. Terī qaum
    ke bedīn log bhī us ke ḳhilāf khaṛe ho jāeṅge aur yoṅ royā ko pūrā kareṅge. Lekin
    wuh ṭhokar khā kar gir jāeṅge.
  suz-BL: मेना शुश रागी ङा मुरपुकी यो दक्‍खिन ङा पिप नु लडाइ पचा कली बोक्‍नीम। मिनु
    आ मुर आन दाते ङा रोइक्‍ब नु साइक्‍ब यो बोक्‍नीम, दे कोंइतीके कोंइशो गाप्‍चा कली
    बाक्‍ब। तन्‍न मेकोपुकी मग्रानीम।
  eng-NOY: And in those times many will stand up against the king of the South; and
    violent men of thy people shall exalt themselves, so as to establish the vision,
    and shall fall.
  ita-1927: E in quel tempo molti insorgeranno contro il re del mezzogiorno; e degli
    uomini violenti di fra il tuo popolo insorgeranno per dar compimento alla visione,
    ma cadranno.
  ckb-ckb: «لەو کاتەدا خەڵکانێکی زۆر لە دژی پاشای باشوور ڕادەپەڕن، بۆ بەدیهێنانی بینینەکە
    توندڕەوەکان لە گەلەکەت یاخی دەبن، بەڵام دەکەون.
  eng-BBE: 'In those times, a number will take up arms against the king of the south:
    and the children of the violent among your people will be lifting themselves up
    to make the vision come true; but it will be their downfall.'
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ದಕ್ಷಿಣದ ಅರಸನಿಗೆ ವಿರೋಧವಾಗಿ ಅನೇಕರು ಎದುರು ನಿಲ್ಲುವರು. ನಿನ್ನ ಜನರಲ್ಲಿ
    ಹಿಂಸಾಕಾರರು ಆ ದರ್ಶನವನ್ನು ಸ್ಥಾಪಿಸಬೇಕೆಂದು ತಿರುಗಿ ಬೀಳುವರು. ಆದರೆ ಸೋತುಹೋಗುವರು.
  tam-2017: அக்காலங்களில் தெற்கு திசை ராஜாவிற்கு விரோதமாக அநேகர் எழும்புவார்கள்; அப்பொழுது
    உன் மக்களிலுள்ள கலகக்காரர்கள் தரிசனத்தை நிறைவேற்றத் தங்களை உயர்த்துவார்கள்.
  spa-RV-1909: Y en aquellos tiempos se levantarán muchos contra el rey del mediodía;
    é hijos de disipadores de tu pueblo se levantarán para confirmar la profecía,
    y caerán.
  ron-BTF: Și în acele timpuri mulți se vor ridica împotriva împăratului sudului;
    de asemenea jefuitorii poporului tău se vor înălța pentru a întemeia viziunea;
    dar vor cădea.
  eng-WEBP: “In those times many will stand up against the king of the south. Also
    the children of the violent among your people will lift themselves up to establish
    the vision, but they will fall.
  eng-FBV: At the same time many will rebel against the king of the south. Violent
    men from your own people will rebel in order to fulfill this vision, but they
    shall fail.
  nch-BL: “Quema ya ni panos, sequinoc talme campa itztoque icualancaitacahua ne tanahuatijquet
    ica sur nojquiya motananase huan quitehuiquij. Hasta sequij israelitame cati fierojtique
    mosejcotilise ihuaya cati huala ten norte senquisa quej tiquitac ipan nopa tanextili
    para quintehuise Egipto ehuani. Pero amo quisas cuali ten quichihuase.
  vie-1934: Trong khi ấy nhiều người nổi lên nghịch cùng vua phương nam, và các con
    cái của kẻ hung dữ trong dân ngươi sẽ dấy lên, hầu cho ứng nghiệm sự hiện thấy,
    nhưng họ sẽ ngã xuống.
  hin-CV: “उन दिनों में, बहुत से लोग दक्षिण के राजा के विरुद्ध उठ खड़े होंगे. तुम्हारे
    अपने लोगों के बीच जो हिंसक प्रवृत्ति के हैं, वे इस दर्शन के पूर्ति में विद्रोह
    करेंगे, किंतु वे सफल न होंगे.
  spa-BES: En aquellos tiempos, un número tomará las armas contra el rey del sur;
    y los hijos de los violentos entre tu pueblo se levantarán para hacer realidad
    la visión; pero será su caída.
  tdx-tdx: Fe maro ty hitroatse haname i mpanjaka’ i atimoy amy sa zay; o ana-piaroteñe
    am’ondati’oo ty hitroatse hañenefa’ iareo i aroñaroñey, fe hihotrake.
  tha-KJV: ในกาลนั้น หลายเหล่าจะยกขึ้นต่อสู้กับกษั​ตริ​ย์​แห่​งถิ่นใต้ และบรรดานักปล้นแห่งชนชาติของท่านเองก็จะยกตัวเองขึ้นเพื่อจะกระทำให้นิ​มิ​ตสำเร็จ
    แต่​พวกเขาก็จะล้มเหลว
  por-BR-2018: E naqueles tempos muitos se levantarão contra o rei do sul; e filhos
    dos violentos de teu povo se levantarão para confirmar a visão, e cairão.
  deu-ELO: Und in jenen Zeiten werden viele aufstehen gegen den König des Südens;
    und Gewalttätige deines Volkes werden sich erheben, um das Gesicht zu erfüllen,
    und werden zu Fall kommen.
  eng-WYC-2018: And in those times many men shall rise together against the king of
    the south; and the sons of trespassers of thy people shall be enhanced, that they
    [ful] fill the vision, and they shall fall down. (And at that time many men shall
    rise together against the king of the south; and the sons of the trespassers of
    thy people shall exalt themselves, so that they fulfill the vision, but they shall
    all fall down.)
  epo-epo: En tiu tempo multaj stariĝos kontraŭ la suda reĝo, kaj malkvietaj filoj
    de via popolo leviĝos, por ke plenumiĝu la profetaĵo, sed ili falos.
  uig-PIN: U qaƣda nurƣun kixilǝr jǝnubiy padixaⱨⱪa ⱪarxi turup uningƣa ⱪarxi ⱪozƣilang
    kɵtüridu. I Daniyal — sening hǝlⱪing iqidiki zorawanlar muxu ƣayibanǝ alamǝttiki
    bexarǝtni ǝmǝlgǝ axurmaⱪqi bolup, yoƣanqiliⱪ ⱪilidu, lekin ular mǝƣlup bolidu.
  beo-beo: Amo esoga, dunu bagohame da sinidigili, Idibidi hina bagade ema odoga:mu.
    Amola dia fi dunu, Da:niele, mogili nimi bagade dunu da simasi eno ba:i dagoiba:le,
    da Idibidi hina bagadema odaga:ne gegemu. Be Idibidi hina bagade da ili hasalasimu.
  tpi-OTNT: Long dispela taim ol planti man bai i birua long king bilong Isip. Na
    long lain bilong yu, Daniel, sampela man bilong pait bai i harim tok bilong wanpela
    samting olsem driman. Na bai ol i kirapim pait long ol Isip, bilong mekim tok
    bilong dispela driman i kamap tru. Tasol bai ol i lus long pait.
  hau-SA: “A waɗannan lokutan mutane da yawa za su tashi gāba da sarkin Kudu. Amma
    waɗansu ’yan kama-karya za su taso daga jama’arka da niyya su cika abin da wahayin
    ya ce, amma za a fatattake su.
  uig-LAT: U chaghda nurghun kishiler jenubiy padishahqa qarshi turup uninggha qarshi
    qozghilang kötüridu. I Daniyal — séning xelqing ichidiki zorawanlar mushu ghayibane
    alamettiki bésharetni emelge ashurmaqchi bolup, yoghanchiliq qilidu, lékin ular
    meghlup bolidu.
  nde-nde: Kulezozikhathi banengi abazavukela inkosi yaseNingizimu. Izidlwangudlwangu
    phakathi kwabantu bakini zizahlamuka ukuze kugcwaliseke umbono, kodwa kaziyikuphumelela.
  ton-ton: Pea ʻi he ngaahi kuonga ko ia ʻe tuʻu hake ʻae tokolahi ki he tuʻi ʻoe
    potu tonga; pea ko e kau kaihaʻa ʻi hoʻo kakai foki, te nau hakeakiʻi ʻakinautolu
    ke fakatuʻumaʻu ʻae meʻa hā mai; ka te nau hinga.
  ces-1613: V těch časích mnozí se postaví proti králi polednímu, ale synové nešlechetní
    z lidu tvého zhubeni budou, a pro stvrzení vidění tohoto padnou.
  eng-WMB: “In those times many will stand up against the king of the south. Also
    the children of the violent among your people will lift themselves up to establish
    the vision, but they will fall.
  tam-TCV: “அந்தக் காலங்களில் அநேகர் தென்திசை அரசனுக்கெதிராக எழும்புவார்கள். இந்தத்
    தரிசனம் நிறைவேறும்படியாக, உன் சொந்த மக்களுக்குள்ளேயும் வன்முறையாளர்கள் கலகம்செய்து
    அவர்களுடன் சேர்ந்துகொள்வார்கள். ஆயினும் அவர்கள் வெற்றியடையமாட்டார்கள்.
  ceb-ULB: Nianang panahona daghan ang motungha nga makigbatok sa hari sa Habagatan.
    Makigbatok ang mga anak sa daotan taliwala sa imong katawhan aron sa pagtuman
    sa panan-awon, apan dili sila magmalampuson.
  pol-UBG: W tych czasach wielu powstanie przeciwko królowi południa. Synowie zbójców
    spośród twego ludu powstaną, aby utwierdzić widzenie, ale upadną.
  urd-GVU: اُس وقت بہت سے لوگ جنوبی بادشاہ کے خلاف اُٹھ کھڑے ہوں گے۔ تیری قوم کے بےدین
    لوگ بھی اُس کے خلاف کھڑے ہو جائیں گے اور یوں رویا کو پورا کریں گے۔ لیکن وہ ٹھوکر
    کھا کر گر جائیں گے۔
  deu-1912: Und zur selben Zeit werden sich viele wider den König gegen Mittag setzen;
    auch werden sich Abtrünnige aus deinem Volk erheben und die Weissagung erfüllen,
    und werden fallen.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಅನೇಕರು ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ರಾಜನಿಗೆ ಎದುರು ನಿಲ್ಲುವರು. ಇದಲ್ಲದೆ ನಿನ್ನ
    ಜನರಲ್ಲಿ ಹಿಂಸಕರು ಕನಸನ್ನು ನಿಜ ಮಾಡಬೇಕೆಂದು ದಂಗೆ ಏಳುವರು. ಆದರೆ ಬಿದ್ದುಹೋಗುವರು.
  yap-yap: Ma pire’ e girdi’ ni bayi togopluw ngak e pilung nu Egypt. Ma boch e pumo’on
    ko nam rom i gur Daniel, ni yad ba’adag e cham e bay ra togopluwgad ni bochan
    e ka ni piliyeg e changar rorad kar guyed bogi ban’en, machane bay ni gel ngorad.
  hlt-MCSB: Te vaeng tue ah tuithim manghai te muep a pai thil uh vetih mangthui phoe
    sak hamla na pilnam kah dingca ca a phueih suidae paloe uh ni.
  mdy-ETH: ዬካፓ ሚርጌ ዓሲ ጊብፄ ካኣቲም ዋይዞ ዒፃንዳኔ፤ ዳኣኔኤሌ! ሃያ ኔ ዛጌ ባካ ቢያ ኩማንዳጉዲ ኔ ዒጊኖፓኣ ፔቴ ፔቴ
    ዓሲ ጉሪ ዣሎ ማዣንዳኔ፤ ጋዓንቴ ዔያቶም ጊኢጋዓኬ።
  twi-ASANTE: “Saa mmerɛ no mu, bebree bɛsɔre atia ɔhene a ɔwɔ anafoɔ fam. Wɔn a wɔdi
    akakabensɛm wɔ wʼankasa wo nkurɔfoɔ mu no bɛte atua sɛdeɛ ɛteɛ wɔ anisoadehunu
    no mu no, nanso wɔrenni nkonim.
  eng-WEBU: “In those times many will stand up against the king of the south. Also
    the children of the violent among your people will lift themselves up to establish
    the vision, but they will fall.
  wal-wal: He wodiyan daroi tohossa biittaa kawuwaa bolli denddana. Ha ajjuutai polettana
    mala, ne asaappekka issi issi makkalanchcha asati etaara issippe denddana; shin
    xoonokkona.
  spa-PDDPT: En aquellos tiempos se levantarán muchos contra el rey del sur. Hombres
    violentos de tu pueblo se levantarán para cumplir la visión, pero fracasarán.
  gun-gun: Ha'e jave ma mbovy e'ỹ 'rã opu'ã huvixa kuaray puku-a katygua re. Neretarã
    kuery va'e regua ojerovia rei va'e voi hexe opu'ã 'rã profeta ijayvuague ojeupity
    aguã rami. Ha'e rami teĩ ha'e kuery nda'ipo'akai 'rã.
  agu-BL: ’Yil bajij yi xtxolbila'se'j, ẍchijalok wi'nin ara tanum yi cho'n ate' jak'
    ca'wl yi rey tetz Egipto yi chocopon tan oyintzi' te'j, bantz cyele'n liwr jak'
    ca'wl i'. Ya's tzun ẍchibne' tan paj jun visión yi skile'. Poro quil chicambaj
    yi cyajbil na chocopon pres jak ca'wl yi rey tetz Siria.
  ilo-ULB: Kadagidiay a tiempo, adunto ti tumaud a bumusor iti ari ti Abagatan. Bumusorto
    dagiti kararanggasan kadagiti tattaom tapno matungpal ti sirmata, ngem maparmek
    ken mapapataydanto.
  kpg-kpg: Digau dogologo ga hai baahi gi di king o Egypt. Digau llamu dauwa mai do
    henua, go Daniel, ga hai baahi gi mee, idimaa digaula ne mmada gi di moe, gei
    digaula ga haga magedaa.
  uig-ARA: ئۇ چاغدا نۇرغۇن كىشىلەر جەنۇبىي پادىشاھقا قارشى تۇرۇپ ئۇنىڭغا قارشى قوزغىلاڭ
    كۆتۈرىدۇ. ئى دانىيال ــ سېنىڭ خەلقىڭ ئىچىدىكى زوراۋانلار مۇشۇ غايىبانە ئالامەتتىكى
    بېشارەتنى ئەمەلگە ئاشۇرماقچى بولۇپ، يوغانچىلىق قىلىدۇ، لېكىن ئۇلار مەغلۇپ بولىدۇ.
  sus-sus: Mixi gbegbe fama nɛ kelide yirefanyi mangɛ xili ma. I xa mixi kalabante
    ndee kelima nɛ alako laamatunyi xa kamali, kɔnɔ a mu sɔɔnɛyama e bɛ.
  pon-2006: Eri, aramas ngeder pahn kahngohdiongala nanmwarkien Isip. Oh ohl loallap
    suwed kei sang nan omw wehi, Daniel, pahn kahngohdihla pwehki kaudiahl ehu me
    re kilangehr, ahpw re pahn lohdi.
  ksd-ksd: Ma ta nam ra e mangoro diat a tut na varpiam ure ra king ta ra papar a
    taubar; damana bula ra umana karvuvu pire kaum tarai diat a tut upi na ot ra ninana;
    ma da uvia pa ka diat.
  tur-YTC: “O zamanlarda birçokları Güney Kralı'na karşı duracak. Senin halkının arasındaki
    zorba çocukları da, görümü yerine getirmek için kendilerini kaldıracaklar, ama
    düşecekler.
  ind-AYT: “Pada saat itu, banyak orang akan bangkit melawan raja negeri selatan.
    Orang-orang lalim dari antara bangsamu akan bangkit untuk menggenapi penglihatan
    itu, tetapi mereka semua akan jatuh.
  nya-nya: “Nthawi imeneyo ambiri adzawukira mfumu ya kummwera. Anthu achisokonezo
    pakati panu nawonso adzawukira pokwaniritsa masomphenya, koma sadzapambana.
  hrv-hrv: U to vrijeme mnogi će se podići protiv kralja Juga; ustat će i nasilnici
    iz tvog naroda da se ispuni viđenje, ali će propasti.
  mps-mps: Te sogo te bidi hauwa te Isip king dali boi bidi yaibao. Tama te Daniel,
    nago hanide te hwįbo bidi mebago te nai me deligo po te nade wabo po tiwai odaibao.
    Tama augwaligo te Isip dabeba hwįyu, te nade wali po te mu pedalumainu yaibao.
    Tiali goli, augwali te hwįbo side menia saibao.
  tpi-tpi: Long dispela taim ol planti man bai i birua long king bilong Isip. Na long
    lain bilong yu, Daniel, sampela man bilong pait bai i harim tok bilong wanpela
    samting olsem driman. Na bai ol i kirapim pait long ol Isip, bilong mekim tok
    bilong dispela driman i kamap tru. Tasol bai ol i lus long pait.
  dan-1931: Og i de Tider er der mange, som gør Oprør imod Sydens Konge. og Voldsmændene*
    i dit Folk rejser sig, for at Åbenbaringen kan gå i Opfyldelse, men selv falder
    de. { [*Tobiassønnerne.] }
  vie-OVCB: đúng như lời tiên tri, nhưng vẫn không đánh bại nổi quân đội phương nam.
  guj-2017: તે સમયમાં દક્ષિણના રાજાની વિરુદ્ધ ઘણા ઊભા થશે. તારા લોકોમાંના કેટલાક તોફાની
    માણસો પણ તે સંદર્શનને સાચું પાડવા માટે ઊભા થશે, પણ તેઓ ઠોકર ખાશે.
  pon-2006A: Eri, aramas ngeder pahn kahngohdiongala nanmwarkien Isip. Oh ohl loallap
    suwed kei sang nan omw wehi, Daniel, pahn kahngohdihla pwehki kaudiahl ehu me
    re kilangehr, ahpw re pahn lohdi.
  por-BRBSL: “Naqueles tempos, muitos se levantarão contra o rei do sul. Também os
    filhos dos violentos entre seu povo se levantarão para estabelecer a visão, mas
    eles cairão.
  swe-swe: Vid den tiden ska många andra folk resa sig mot kungen i Sydlandet [Ptolemaios
    V]. Våldsmän av ditt eget folk [judar] ska [stödja Antiochos III] göra uppror
    [mot egyptierna] för att uppfylla profetian, men de kommer att falla.
  cth-cth: Hatnae tueng dawkvah, akalae siangpahrang ka taran e apap han. Na miphunnaw
    thung dawk e tapungnaw ni vision akuep nahanelah thaw awh vaiteh, rawknae koe
    a pha awh han.
  twi-twi: “Saa mmere no mu, bebree bɛsɔre atia ɔhene a ɔwɔ anafo fam. Wɔn a wodi
    akakabensɛm wɔ wʼankasa wo nkurɔfo mu no bɛtew atua sɛnea ɛte wɔ anisoadehu no
    mu no, nanso wɔrenni nkonim.
  hlt-hlt: Te vaeng tue ah tuithim manghai te muep a pai thil uh vetih mangthui phoe
    sak hamla na pilnam kah dingca ca a phueih suidae paloe uh ni.
  tbz-SIM: Dɛ kó dimɔ̀nnì bɛnìtìbɛ̀ pɛ́u bo bɑ́ɑ́tí kɛ bo kpɑnnɛ̀ kubɑkù yoú kóo kpɑ̀ɑ̀tì,
    bɑ́ fɔ̃́ nDɑnniyɛɛri ɑ kó bɛnìtìbɛ̀ mɔ́mmɔmbɛ itookperí yɛmbɛ̀ bo ítɛ́ kɛ́ nhò
    kpɑ̀nnɛ̀ kɛ̀ dɛ̀ bo yie nkɛ̀ dɛ̀ɛ dɔɔ̀ tìì nɑ̀kɛ́ tidɔuǹtì mɑtì miɛkɛ, bɛ̀ mɛ
    mbɑ́ɑ́ ò nɑ.
  msy-2020: “Eghtɨ dughiar kamɨn gumazir avɨrim Isipɨn atrivimɨn apanimɨn ikiam. Ezɨ
    Daniel nɨn adarazir marasi, me anɨngagharir arazim ikɨ, irebamɨn ganigh, bizir
    kam bagh dɨkavigh mɨsoghsɨ damuam. Egh me Isip ko mɨsogh, egh me iregham.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ pɑɣɑlɛ kɑ́ kʋlɩ Icipiti nyǝ́mɑ tɔɔ. Hɑlɩ nyɑ́ yǝlɑɑ
    tɑɑ mʋsʋntʋnɑɑ kɑ́ kʋlɩ ɩ tɔɔ sɩ, pɑ yoosiɣi ɩsǝnɑ n nɑwɑ toosee tɑɑ tɔ. Amɑ pɑɑ
    kpisi.
  azb-azb: O zaman bir çoxu cənub padşahına qarşı çıxacaq. Görüntü yerinə yetsin deyə
    sənin xalqından qoluzorlular da ayağa qalxacaq, ancaq uğur qazanmayacaq.
  eng-DBY: And in those times shall many stand up against the king of the south; and
    the violent of thy people will exalt themselves to establish the vision; but they
    shall fall.
  hin-2017: “उन दिनों में बहुत से लोग दक्षिण देश के राजा के विरुद्ध उठेंगे; वरन् तेरे
    लोगों में से भी उपद्रवी लोग उठ खड़े होंगे, जिससे इस दर्शन की बात पूरी हो जाएगी;
    परन्तु वे ठोकर खाकर गिरेंगे।
  wol-KYG: Jamono yooyu ñu bare dinañu jógal buur bëj-saalum, te ay nit ñu soxor ñu
    bokk ci saw xeet dinañu fippu, ni ko peeñu indee, waaye duñu ko man.
  eng-YLT: and in those times many do stand up against the king of the south, and
    sons of the destroyers of thy people do lift themselves up to establish the vision
    — and they have stumbled.
  eng-WYC-2017: And in those times many men shall rise together against the king of
    the south; and the sons of trespassers of thy people shall be enhanced, that they
    [ful] fill the vision, and they shall fall down.
  eng-WMBB: “In those times many will stand up against the king of the south. Also
    the children of the violent amongst your people will lift themselves up to establish
    the vision, but they will fall.
  urd-GVH: उस वक़्त बहुत-से लोग जुनूबी बादशाह के ख़िलाफ़ उठ खड़े होंगे। तेरी क़ौम
    के बेदीन लोग भी उसके ख़िलाफ़ खड़े हो जाएंगे और यों रोया को पूरा करेंगे। लेकिन
    वह ठोकर खाकर गिर जाएंगे।
  rug-rug: Koari na totoso arini, soku tie si kote kana la ia sa baṉara pa kali matao.
    Sari tie varipera koari na mua butubutu Izireli si kote la raza ia tugo si asa,
    pude va gorevura ia tugo sa dinogodogorae, ba kote lopu boka si arini.
  gaz-gaz: “Yeroo sanatti namoonni baayʼeen mootii Kibbaatti ni kaʼu. Mulʼata sana
    raawwachuuf uummata kee keessaa finciltoonni ni kaʼu; garuu ni kufu.
  fra-LSG: En ce temps-là, plusieurs s’élèveront contre le roi du midi, et des hommes
    violents parmi ton peuple se révolteront pour accomplir la vision, et ils succomberont.
  yal-yal: Na waxatini, muxu wuyaxi kelima nɛn yiifari fɔxɔn mangan xili ma. Hali
    gbalotɔna ndee murutɛma nɛn i tan siyani alogo fe toon xa kamali, koni e dagalanma
    ayi nɛn.
  haw-1868: Ia mau manawa he nui ka poe e ku e mai i ke alii o ke kukulu hema; ka
    poe powa o kou poe kanaka kekahi e hookiekie ia lakou iho e hooko i ka hihio;
    aka, e haule auanei lakou.
  arb-NAV: وَفِي ذَلِكَ الْحِينِ يَتَمَرَّدُ كَثِيرُونَ عَلَى مَلِكِ الْجَنُوبِ، وَيَثُورُ
    الْمُتَمَرِّدُونَ مِنْ أَبْنَاءِ شَعْبِكَ، وَلَكِنَّهُمْ يُخْفِقُونَ، وَذَلِكَ
    لإِتْمَامِ الرُّؤْيَا.
  ewe-ewe: “Le ŋkeke mawo me la, ame geɖewo atso ɖe Dziehefia ŋuti. Ame dzeaglã siwo
    le woawo ŋutɔ ƒe amewo dome la adze aglã le ŋutega la ƒe nya nu gake womaɖu dzi
    o.
  eng-LEE: 'And in those times many will stand up against the king of the south: also
    the rebellious sons of thy people will lift themselves up to establish the vision;
    but they will stumble.'
  asm-FB: সেই সময়ত দক্ষিণ দেশৰ ৰজাৰ বিৰুদ্ধে অনেক লোক উঠিব। এই দৰ্শনৰ কথা সিদ্ধ হ’বলৈ,
    তোমাৰ লোকসকলৰ মাজৰ অতি অত্যাচাৰী লোকসকলে নিজকে নিজে উঠাব; কিন্তু তেওঁলোক উজুটি
    খাই পৰিব।
  sus-A: مِشِ فبٍفبٍ قَمَ نّ كٍلِدٍ يِرٍقَنيِ مَنفّ شِلِ مَ. عِ شَ مِشِ كَلَبَنتٍ
    ندٍيٍ كٍلِمَ نّ عَلَكٌ لَامَتُنيِ شَ كَمَلِ، كْنْ عَ مُ سْونّيَمَ عٍ بّ.
  fra-SBL: « En ces temps-là, beaucoup se dresseront contre le roi du Midi. Les enfants
    des violents parmi ton peuple se lèveront aussi pour établir la vision, mais ils
    tomberont.
  hbo-hbo: וּבָעִתִּ֣ים הָהֵ֔ם רַבִּ֥ים יַֽעַמְד֖וּ עַל־מֶ֣לֶךְ הַנֶּ֑גֶב וּבְנֵ֣י ׀
    פָּרִיצֵ֣י עַמְּךָ֗ יִֽנַּשְּׂא֛וּ לְהַעֲמִ֥יד חָזֹ֖ון וְנִכְשָֽׁלוּ׃
  pjt-pjt: “Ka Daniel, nyuntumpa walytja Jew kutjupatjara palula tjanala tjunguringkuku
    Tjiṟiyanya nguraṟa tjuṯangka, panya Jew paluṟu tjana pikaṯi tjuṯa munuya walytjangku
    palyantjikitjangku kulilku Godanya mukuringkunytjitja-palku, munuya palulanguṟu
    warmaḻarira Tjiṟiyaku tjaultji tjuṯangka tjunguringkuku Iitjipaku mayatjaku pikaringkunytjikitja,
    palu puṯuya winaringkuku. “Ka nyara palula-aṟangka aṉangu Itjipanya nguraṟa kutjupa
    tjarangku palumpa tjanampa mayatjaku kuraringkula palula tungunpungkuku.
  kik-kik: “Mahinda-inĩ macio-rĩ, andũ aingĩ nĩmagookĩrĩra mũthamaki ũcio wa gũthini.
    Andũ a haaro gatagatĩ-inĩ ka andũ anyu nĩmakarema atĩ nĩgeetha kĩoneki gĩkĩ kĩhinge,
    no matikahootana.
  fra-NCL: En ces temps-là beaucoup de gens s’élèveront contre le roi du Midi, et
    des hommes violents de ton peuple se lèveront pour accomplir la vision, et ils
    tomberont.
  cek-AK: To naah aloih bang siangpahrang loe misa tawn mang tih; hnuksakhaih akoep
    hanah angmah ih kaminawk mah anih to misa angthawk o thuih tih; toe nihcae mah
    pazawk o mak ai.
  cuk-cuk: '”Dule-anbo-sunmaknaidi, anga sogdebalid: ‘Daniel, a-ibagangine, dulemar-bukidar
    dad-nakwed-argan-nuedsikid-reygi gwisgudamaloed. Igi be negburgan-daksagusa, deyobi
    be-dulemar-isganamar wemar-abargi naimogoed, degi-inigwele, dad-nakwed-argan-nuedsikid-reygi
    obinmalosulid.'
  uig-CYR: У чағда нурғун кишиләр җәнубий падишаға қарши туруп униңға қарши қозғилаң
    көтириду. И Даниял — сениң хәлқиң ичидики зораванлар мошу ғайипанә аламәттики
    бешарәтни әмәлгә ашурмақчи болуп, йоғанчилиқ қилиду, лекин улар мәғлуп болиду.
  tel-2017: ఆ కాలాల్లో చాలా మంది దక్షిణదేశపు రాజుతో యుద్ధం చేయడానికి వస్తారు. నీ ప్రజలలో
    క్రూరులైన వారు దర్శనాన్ని నెరవేర్చడం కోసం బయలు దేరుతారు గానీ వారు తొట్రుపడతారు.
  hat-BSA: “Alò, nan tan sila yo, va gen anpil moun ki va leve kont wa Sid la. Sila
    ki vyolan pami pèp nou an va leve yo menm pou etabli vizyon an, men yo va tonbe.
  kos-kos: Na mwet puspis ac fah tukeni lain tokosra lun Egypt. Ac kutu mwet ma lungse
    orek lokoalok in facl sum, Daniel, ac fah wi tuyak lain tokosra lun Egypt ke sripen
    sie aruruma ma elos liye, tusruktu ac fah kutangyukla elos.
  hbo-WLC: וּבָעִתִּ֣ים הָהֵ֔ם רַבִּ֥ים יַֽעַמְד֖וּ עַל־מֶ֣לֶךְ הַנֶּ֑גֶב וּבְנֵ֣י
    ׀ פָּרִיצֵ֣י עַמְּךָ֗ יִֽנַּשְּׂא֛וּ לְהַעֲמִ֥יד חָז֖וֹן וְנִכְשָֽׁלוּ׃
  ibo-ibo: “Nʼoge ahụ, ọtụtụ ndị ga-ebili imegide eze ndịda, Ụfọdụ ndị ọkpa aghara
    nʼetiti unu ga-enupukwa isi, ha ga-esi otu a mezuo ihe a ị hụrụ nʼọhụ, ma a ga-emeri
    ha.
  ory-ory: ପୁଣି, ସେହି ସମୟରେ ଅନେକ ଲୋକ ଦକ୍ଷିଣ ଦେଶର ରାଜା ବିରୁଦ୍ଧରେ ଉଠିବେ; ମଧ୍ୟ ତୁମ୍ଭ
    ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅତ୍ୟାଚାରୀଗଣର ସନ୍ତାନମାନେ ଏହି ଦର୍ଶନ ସଫଳାର୍ଥେ ଆପଣାମାନଙ୍କୁ ଉନ୍ନତ
    କରିବେ; ମାତ୍ର ସେମାନେ ପତିତ ହେବେ।
  chk-chk: Lon ewe fansoun chomong aramas repwe ütä o ü ngeni ewe kingen Isip. Epwe
    pwal wor chon mwänewüs lein aramasom en Taniel, repwe ü ngeni, pwe repwe apwönüetä
    eu kapasen osuni, nge repwe chök feiengau.
  rop-rop: “Wal Denyul, detmatj pipul garra fait langa det king brom Ijip. En sambala
    nogudbala men brom yu ronwan kantri Isreil garra fait langa detlot Ijip pipul.
    Dei garra fait langa olabat dumaji wanbala drim deibin luk, bat dei kaan win.
  ukr-1871: В той час встануть многі на південного царя, та й переступники зпоміж
    синів твого народа підіймуться, щоб здїйснилось видиво, й погибнуть.
  deu-1951: Auch werden zu jener Zeit viele wider den südlichen König aufstehen, auch
    gewalttätige Leute aus deinem Volk werden sich erheben, um die Weissagung zu erfüllen;
    aber sie werden fallen.
  eng-JPS: And in those times there shall many stand up against the king of the south;
    also the children of the violent among thy people shall lift themselves up to
    establish the vision; but they shall stumble.
  srp-1865: I u to æe vrijeme mnogi ustati na cara južnoga; i zlikovci od tvojega
    naroda podignuæe se da se potvrdi utvara, i popadaæe.
  lug-lug: “Mu biro ebyo bangi balijeemera kabaka w’obukiikaddyo; era n’abasajja ab’effujjo
    ab’omu ggwanga lyo balitandika okujeema, naye baliremwa, ebigambo bye wayolesebwa
    bituukirire.
  heb-heb: ובעתים ההם רבים יעמדו על מלך הנגב ובני פריצי עמך ינשאו להעמיד חזון ונכשלו׃
  ben-IRV: সেই দিনের অনেকে দক্ষিণের রাজার বিরুদ্ধে উঠবে। এই দর্শন যাতে পূর্ণ হয় সেইজন্য
    তোমার নিজের জাতির মধ্য থেকে প্রচণ্ড হিংস্র লোকেরা নিজেদের উচ্চ করবে, কিন্তু তারা
    বাধা পাবে।
  pan-pan: ਉਹਨੀਂ ਦਿਨੀਂ ਬਥੇਰੇ ਦੱਖਣ ਦੇ ਰਾਜੇ ਦੇ ਵਿਰੁੱਧ ਉੱਠ ਖੜ੍ਹੇ ਹੋਣਗੇ ਅਤੇ ਤੇਰੇ ਲੋਕਾਂ
    ਦੇ ਧਾੜਵੀ ਵੀ ਉੱਠਣਗੇ ਜੋ ਉਸ ਦਰਸ਼ਣ ਨੂੰ ਪੂਰਾ ਕਰਨ ਪਰ ਉਹ ਡਿੱਗ ਪੈਣਗੇ।
  mya-JVB: ထို ကာလ ၌ တောင် ရှင်ဘုရင် ကို ရန်ဘက်ပြု သောသူတို့သည် များ ကြလိမ့်မည်။ သင်
    ၏အမျိုးသား ချင်း ဖြစ်သော သူပုန် တို့သည် ဗျာဒိတ် ရူပါရုံကို ပြည့်စုံစေ ခြင်းငှါ
    ထ ၍ ၊ ပျက်စီး ခြင်းသို့ ရောက်ကြလိမ့်မည်။
  hmo-hmo: Unai neganai orea momo do idia toreisi, Aigupito ena king do idia tuari
    henia. Unai neganai oi Daniela, oiemu bese dekena amo dagedage taudia haida mata
    hanai ta idia itaia dainai do idia toreisi, Aigupito ena king do idia tuari henia,
    to do idia kwalimu lasi.
  urd-urd: '''और उन दिनों में बहुत से शाह — ए — जुनूब पर चढ़ाई करेंगे, और तेरी क़ौम
    के क़ज़्ज़ाक़ भी उठेंगे कि उस ख्व़ाब को पूरा करें; लेकिन वह गिर जाएँगे।'
  rus-SYN: В те времена многие восстанут против южного царя, и мятежные из сынов твоего
    народа поднимутся, чтобы исполнилось видение, и падут.
  bqc-SIM: Gↄↄbeezĩ gbɛ̃́ daside a fɛlɛ ń gɛↄmidↄkĩi kíao. N bui gↄ̃ pãsĩↄ fɛlɛwà
    wɛ́pungu pↄ́ ń è yã́ papaa yã́i, kási aa saasɛo.
  tcz-CHONGTHU: Hichepet hileh, agamsung mipi tamtah'in lhanggam lengpa chu adou diu
    ahi. Chuleh hiche gaova nathilmu chengse hi aguilhunna ding’a, namite lah’a pumhat
    jeng’a thilbol mihon jong lengpa douna gal asat dingu ahi. Hijong leh amahon gal
    chu ajo lou diu ahibouve.
  mar-mar: त्यावेळी अनेक लोक दक्षिणेच्या राजाच्या विरोधास उठतील, तुझ्या लोकातून आडदांड
    लोक दृष्टांत पूर्ण करण्यास उठतील. पण ते पडतील.
  qub-qub: « ‹Chay wichan achcajmi sur caj raypa contran jataricurcongapaj. Contran
    jatarejcuna waquenga cangami fiyu Israel runacunapis. Chaynöpami suyñuynincho
    ricashan cumlenga. Ichanga manami yarpashannöchu canga.
  bqp-bqp: Sɑɑ ye sɔɔ, tɔn dɑbinu nu koo sinɑ boko wi u wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    giɑ seesi. Tɔn kɔ̃sobu bɑ koo mɑɑ nùn seesi wunɛ Dɑniɛlin tɔmbun suunu sɔɔn di
    wunɛn kɑ̃si ten gɑri yi kɑ koorɑ. Adɑmɑ bɑ koo ben tii kɑmiɑ.
  hat-hat: Lè sa a, anpil pèp pral leve kont wa peyi Lejip la. Danyèl, jan ou te wè
    l' nan vizyon an, kèk lwijanboje nan moun peyi ou la pral leve kont wa a tou,
    men y'ap kraze yo.
  eng-BSB: In those times many will rise up against the king of the South. Violent
    ones among your own people will exalt themselves in fulfillment of the vision,
    but they will fail.
  eng-WEBPB: “In those times many will stand up against the king of the south. Also
    the children of the violent amongst your people will lift themselves up to establish
    the vision, but they will fall.
  kbq-kbq: Hagi ana knafina rama'a vahe'mo'za sauti kaziga kini ne'mofona hara rentegahaze.
    Ana nehanage'za ama ana ava'nama eri rgama renakura Danieliga kagri vahepinti
    mago'a harfa vahe'mo'za zamagranena hara rentegahaze. Hianagi zamagra hantaga
    hanageno, anazamo'a amne zankna hugahie.
  nhe-BL: “ ‘Quema ya ni panos, sequinoc tlaltini campa itztoque icualancaitacahua
    ne tlanahuatijquetl ica sur nojquiya motlalanase huan quitehuiquij. Hasta sequin
    israelitame tlen fierojtique mosejcotilise ihuaya tlen huala tlen norte senquistoc
    queja tiquitac ipan nopa tlanextili para quintehuise Egipto ehuani. Pero ax cualquisas
    tlen quichihuase.
  bus-bus: Gurↄ beeea gbɛ̃ paridee é fɛɛ sↄↄmɛtɛ kpa kínazi. N bori gↄ̃ pãsĩnↄ é
    fɛɛzi wɛ́ɛgupu kɛ̀ ń è yãpapana yãnzi, mↄde aↄ̃é mìnnaa kɛro.
  gub-BL: Na'e teko amo ywy uzàmàtyry'ym putar Ezit wanuwihawete a'e wà nehe. Amo
    awa Izaew ywy rehe har ipuruzukaiwahy ma'e wiko putar a'e iàmàtyry'ymar wainuinuromo
    a'e wà nehe no. Wexak putar ma'e upuahu mehe wà nehe. A'e rupi uzàmàtyry'ym putar
    a'e tuwihawete wà nehe. Nezewe rehe we a'e tuwihawete weityk putar wàmàtyry'ymar
    a'e wà nehe.
  eng-DRA: And in those times many shall rise up against the king of the south, and
    the children of prevaricators of thy people shall lift up themselves to fulfill
    the vision, and they shall fall.
