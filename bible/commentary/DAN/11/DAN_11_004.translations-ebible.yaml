  kan-2017: ಅವನು ತಲೆಯೆತ್ತಿದ ಮೇಲೆ ಅವನ ರಾಜ್ಯವು ಒಡೆದು ನಾಲ್ಕು ದಿಕ್ಕುಗಳಿಗೂ ನಾಲ್ಕು ಪಾಲಾಗುವುದು.
