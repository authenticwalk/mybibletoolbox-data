    kao za njegove vladavine, jer će njegovo kraljevstvo biti razoreno i predano drugima,
    a ne njima.
  mps-mps: “Tiali goli, aga bomo te genuai pedalubo sogo da, teda agai tonaluali bulu
    tǫ kantri te peda pelama, tama te kantri bulu tǫ me si me si pedelaibao, tama
    aga wai te ogwa dabego digi te bulu tǫ kantri me tonalubo sę egobeo. Menio.
    Te gasa bidi dabego augwali tonalueibao,” wali, “tiali goli, augwaligo bomo te
    bomai kingo bomo tiwai si me elalusiąwaibao,” wali.
  tpi-tpi: Tasol taim strong bilong en i kamap bikpela, kantri bilong en bai i bruk
    na kamap 4-pela kantri, na ol lain pikinini bilong em yet bai i no bosim ol dispela
    kantri. Nogat. Ol arapela man bai i bosim ol, tasol strong bilong ol bai i no
    wankain olsem strong bilong dispela strongpela king.
  dan-1931: 'Men bedst som han står, skal hans Rige sprænges og deles efter de fire
    Verdenshjørner*, og det skal ikke tilfalde hans Efterkommere eller blive så mægtigt,
    som da han rådede, men hans Rige skal ødelægges og gå over til andre end Efterkommerne.
    { [*Aleksanders Rige deltes i fire: Makedonien, Lilleasien, Syrien og Ægypten.]
    }'
  vie-OVCB: Nhưng khi đế quốc vừa đạt đến mức cực thịnh, nhà vua bất ngờ qua đời không
    truyền được ngai cho các con cháu, đế quốc bị chia làm bốn vương quốc, vì cả đất
    nước sẽ bị phân ra bốn phương trời và chia cho người ngoại tộc.
  guj-2017: જ્યારે તે ઊભો થશે, ત્યારે તેનું રાજ્ય ભાંગી પડશે અને આકાશના ચાર પવનો તરફ
    તેના વિભાગ પડશે, પણ તે તેના વંશજોને આપવામાં આવશે નહિ. તેમ જ જે પદ્ધતિથી તે રાજ
    કરતો હતો, તે રાજપદ્ધતિ પ્રમાણે ચાલશે, કેમ કે તેનું રાજ્ય ઉખેડી નાખવામાં આવશે અને
    જેઓ તેના વંશજો નથી તેઓને તે આપવામાં આવશે.
  pon-2006A: Ahpw ni eh pahn ketier pohn sapwellime manaman unsek koaros sapwellime
    wehi pahn ohla oh pwalpeseng wiahda wehi pahieu. Nanmwarki kei pahn uhd kaunda
    mwuri me kaidehn kadaudoke, ahpw re sohte pahn ahneki manaman me duwehte me e
    sapwellimanikiher.
  por-BRBSL: Quando ele se levantar, seu reino será quebrado e será dividido para
    os quatro ventos do céu, mas não para sua posteridade, nem de acordo com seu domínio
    com o qual ele governou; pois seu reino será arrancado, mesmo para outros além
    destes.
  swe-swe: Men när han [Alexander] har kommit [till makten], ska hans rike falla sönder
    och delas efter himlens fyra väderstreck. Det ska inte tillfalla hans efterkommande
    eller förbli lika mäktigt som när han hade makten. Hans rike ska omstörtas och
    tillfalla andra än dem. [Alexander dör i feberfrossor, någon vecka efter ett fylleslag
    i Babylon 323 f.Kr. Hans två söner Alexander IV och Herakles mördas. Riket delas
    upp mellan fyra av hans generaler.]
  cth-cth: Ahni a tâco hnukkhu hoi a ram rawk vaiteh, pali touh lah a kârei awh han.
    Hatei, ka ukkungnaw teh a catounnaw nahoeh, kâtawnnae hoi a uknaeram thung e nahoeh.
    Bangkongtetpawiteh, a ram teh a kâbawng toung dawkvah, ayânaw poe lah ao han.
  twi-twi: Ne ba no akyi, wɔbɛkyekyɛ nʼaheman no mu anan. Ɛrenkɔ nʼasefo nkyɛn, na
    ɔrennya tumi a na ɔwɔ no, efisɛ wobetutu nʼaheman no ase de ama afoforo.
  hlt-hlt: Anih a pai neh a ram te rhek vetih vaan khohli pali taengla a haeh ni.
    A hmailong te khui pawt vetih a taemrhai ham tluk mahpawh. A ram te a phong pah
    vetih te rhoek bal lakah a tloe taengla a paek ni.
  tbz-SIM: Kòò fìíkú dìì mɔ̀nnì weti weti kɛ dèè o kpɑ̀ɑ̀tìyuu bo pɔntɛ kɛ́totɛ́ itemmɑ̀nkɛ
    ìnɑ̀ɑ̀ miɛkɛ. O yɑɑ̀bí iì mɛ nyí yóó cɔutɛ́ tikpɑ̀tì, bɛtɔbɛ̀ bɛɛ̀ yóó totí dɛ
    kó tikpɑ̀tì, bɛ wɛ̃rímú nɛ́ bɑ́ɑ́ tuɔkɛ o kɔ̃mu dòmmɛ̀.
  msy-2020: Eghtɨ an gavgavim ikɨvɨra ikɨtɨ, an kantri bigh, 4plan kantribar otivightɨ,
    an boribara kantrin kabagh ativagh dar ganan kogham. Puvatɨ. Gumazir igharaziba
    dagh ativagham, eghtɨ dar gavgavim atrivir kamɨn gavgavimɨn mɨn gavgavighan kogham.
  dop-dop: Ɩ kɑwulɑɣɑ pɩɩkɩ teu, ɩlɛnɑ kɑ́ fɑɣɑ tɔm liɣiti. Ɩlɛnɑ yǝlɑɑ lɛlɑɑ tɑlɑ-kɛ.
    Ɩlɛ pɑ kɑɑ wɛɛnɑ tomɑ ɩsɩɩ kɑncɑɑlɑɣɑ nyǝŋ.
  azb-azb: Ancaq onun gəldiyi vaxt padşahlığı dağılıb göylərin dörd küləyinin səmtinə
    bölünəcək, onun nəslinə keçməyəcək və hökmranlığı kimi güclü olmayacaq. Çünki
    onun padşahlığı dağılacaq və nəslindən olmayan adamlara qalacaq.
  eng-DBY: And when he shall stand up, his kingdom shall be broken, and shall be divided
    toward the four winds of the heavens; but not to his posterity, nor according
    to his dominion wherewith he ruled; for his kingdom shall be plucked up, even
    for others beside these.
  hin-2017: और जब वह बड़ा होगा, तब उसका राज्य टूटेगा और चारों दिशाओं में बटकर अलग-अलग
    हो जाएगा; और न तो उसके राज्य की शक्ति ज्यों की त्यों रहेगी और न उसके वंश को कुछ
    मिलेगा; क्योंकि उसका राज्य उखड़कर, उनकी अपेक्षा और लोगों को प्राप्त होगा।
  wol-KYG: Naka lay jóg rekk, nguuram daldi foq, tas, ñeenti ngelawi asamaan tasaare,
    yóbbu. Aw askanam du moom nguur ga, te nguur ga dootu am doole ja mu amoon. Nguuram
    day foq, tàbbi ci loxoy ñeneen ñu dul askanam.
  eng-YLT: and according to his standing is his kingdom broken, and divided to the
    four winds of the heavens, and not to his posterity, nor according to his dominion
    that he ruled, for his kingdom is plucked up — and for others apart from these.
  eng-WYC-2017: And when he shall stand, his realm shall be all-broken, and it shall
    be parted into four winds of heaven, but not into his heirs, neither by the power
    of him in which he was lord; for his realm shall be rent, yea, into strangers
    besides these.
  eng-WMBB: When he stands up, his kingdom will be broken and will be divided towards
    the four winds of the sky, but not to his posterity, nor according to his dominion
    with which he ruled; for his kingdom will be plucked up, even for others besides
    these.
  urd-GVH: लेकिन ज्योंही वह बरपा हो जाए उस की सलतनत टुकड़े टुकड़े होकर एक शिमाली,
    एक जुनूबी, एक मग़रिबी और एक मशरिक़ी हिस्से में तक़सीम हो जाएगी। न यह चार हिस्से
    पहली सलतनत जितने ताक़तवर होंगे, न बादशाह की औलाद तख़्त पर बैठेगी, क्योंकि उस की
    सलतनत जड़ से उखाड़कर दूसरों को दी जाएगी।
  rug-rug: Mudina sapu vura mae si asa, si sa nana butubutu baṉara si kote vari paqahi
    meke ta hia made la koari ka made givusu. Lopu kote la koari na tutina, babe kote
    tago ia rini pu hobena sa ṉiniraṉira sapu tanisa, sina sa nana binaṉara si kote
    ta rabutu sage meke ta poni la koari kaiqa tu.
  gaz-gaz: Erga inni dhufee booddee mootummaan isaa diigamee gara qilleensota samii
    afraniitti gargar qoqqoodama. Mootummaan isaa buqqaʼee mootota biraatiif waan
    kennamuuf sanyii isaatti hin darbu yookaan humna inni argatee ture sana hin qabaatu.
  fra-LSG: Et lorsqu’il se sera élevé, son royaume se brisera et sera divisé vers
    les quatre vents des cieux; il n’appartiendra pas à ses descendants, et il ne
    sera pas aussi puissant qu’il était, car il sera déchiré, et il passera à d’autres
    qu’à eux.
  yal-yal: Koni a na mate kati, a yamanan yensenma nɛn, a yi yitaxun bɔxɔn tongon
    naaninna ra. A mi luyɛ a bɔnsɔnna xa, a mɔn sɛnbɛn mi gboma ayi alo a yi kiin
    de bayo a yamanani taxunma nɛn, a radangu gbɛtɛye ma naxan mi e tan na.”
  haw-1868: A i kona ku ana iluna e wawahiia kona aupuni, a maheleia ae la ma na makani
    eha o ka lani; aole ia no kana poe keiki, aole no mamuli o kona aupuni ka mea
    ana i malama ai; no ka mea, e hoohioloia kona aupuni, no kekahi poe e ae ia, aole
    no kana.
  arb-NAV: وَلَكِنْ فِي ذِرْوَةِ قُوَّتِهِ تَنْقَسِمُ مَمْلَكَتُهُ إِلَى أَرْبَعَةِ
    أَقْسَامٍ، فَلا تَكُونُ لِعَقِبِهِ، وَلا تَكُونُ فِي مِثْلِ قُوَّةِ مُلْكِهِ،
    بَلْ يَتَوَلّاهَا آخَرُونَ. أَمَّا سُلْطَانُهُ فَيَنْقَرِضُ.
  ewe-ewe: Ne eva zi dzi teti ko la, woagbã eƒe fiaɖuƒe la, amae ɖe dziƒoya eneawo
    dzi. Fiaɖuƒe la manɔ anyi na eƒe dzidzimeviwo alo wòawɔ ŋusẽ si le esi la ŋu dɔ
    o, elabena woaxɔ eƒe fiaɖuƒe la atsɔ ana ame bubuwo.
  eng-LEE: And when he shall have stood, his kingdom will be broken, and will be divided
    toward the four winds of the heavens, and not to his posterity, nor according
    to his dominion which he ruled; for his kingdom will be torn asunder even for
    others beside those.
  asm-FB: যেতিয়া তেওঁ উৎপন্ন হ’ব, তেওঁৰ ৰাজ্য ভগ্ন হ’ব, আৰু আকাশৰ চাৰিও দিশৰ বায়ুলৈ
    বিভক্ত হ’ব। তেওঁৰ ৰাজ্য তেওঁৰ বংশধৰসকলক দিয়া নহ’ব; আৰু তেওঁ শাসন কৰা সময়ত থকা
    ক্ষমতা আৰু নাথাকিব। কিয়নো তেওঁৰ ৰাজ্য উৎখাত কৰা হ’ব, আৰু তেওঁৰ বংশধৰক নিদি আন
    সকলক দিয়া হ’ব।
  sus-A: كْنْ نَ دَنفِ شَنبِ، عَ شَ مَنفّيَ قَمَ نّ كَنَدٍ، عَ رَيٍنسٍن دُنِحَ بِرِن
    مَ. عَ مُ لُمَ عَ بْنسْي بّ، عَ مُ قِندِ مَ مَنفّيَ سّنبّمَ رَ عَلْ عَ سِنفٍ.
    عَ شَ مَنفّيَ بَمَ نّ عَ يِ رَ، عَ لُ مِشِ فبّتّيٍ بّ.»
  fra-SBL: Quand il se lèvera, son royaume sera brisé et partagé aux quatre vents
    du ciel, mais non pas pour sa postérité, ni selon la domination avec laquelle
    il a régné ; car son royaume sera arraché, même pour d'autres que ceux-là.
  hbo-hbo: וּכְעָמְדֹו֙ תִּשָּׁבֵ֣ר מַלְכוּתֹ֔ו וְתֵחָ֕ץ לְאַרְבַּ֖ע רוּחֹ֣ות הַשָּׁמָ֑יִם
    וְלֹ֣א לְאַחֲרִיתֹ֗ו וְלֹ֤א כְמָשְׁלֹו֙ אֲשֶׁ֣ר מָשָׁ֔ל כִּ֤י תִנָּתֵשׁ֙ מַלְכוּתֹ֔ו
    וְלַאֲחֵרִ֖ים מִלְּבַד־אֵֽלֶּה׃
  pjt-pjt: '@see-verse:DAN.011.003'
  kik-kik: Aarĩkia kwarahũka-rĩ, ũthamaki wake nĩũgatũkana na ũgayanĩrio mĩena ĩna
    kũrĩa huho iria inya cia matu-inĩ ihurutanagĩra. Naguo ũthamaki wake ndũkagaywo
    nĩ andũ a rũciaro rwake, kana ũgĩe na hinya ta ũrĩa aarĩ naguo, tondũ ũthamaki
    wake nĩũgathengio uume harĩo na ũheo andũ angĩ.
  fra-NCL: Dès qu’il se sera élevé, son royaume se brisera et sera divisé aux quatre
    vents du ciel, sans appartenir à ses descendants et sans avoir la même puissance
    qu’il avait eue ; car son royaume sera déchiré, et il passera à d’autres qu’eux.
  cek-AK: 'Toe a uk ih prae loe koi ueloe, van takhi songhaih tlim ah prae palito
    ah ampraek o tih: angmah ih acaengnawk khaeah prae to paek mak ai, a thacakhaih
    hoi uk ih prae baktiah doeh om mak ai; acaeng kalah kaminawk mah anih ih prae
    to la pae o ving tih.'
  cuk-cuk: Degi-inigwele, na-nue-yar-semaigusale, e-yar-semaid mamaridoed, geb sogabake
    e-yar mimilegoed. We-rey, e-waganga e-yar-semaid obegosulid. Deginbali, e-yar-semaid
    Bab-Dummad e-ibe mamarnonikoed, geb dule-bamaladgala uklegoed. We-rey-iduar-negsesayobi,
    reymar-sorba-megnonimaloed bar gangued nikuosulid.’
  uig-CYR: Лекин у һоқуқ жүргүзүватқинида, падишалиғи парчилинип асманниң төрт шамал
    тәрипигә бөлүнүп кетиду. Униң тәхтигә әвлатлири варислиқ қилалмайду, кейинки падишалиқ
    у һөкүм сүргән вақтидикидәк күчлүк болмайду; чүнки униң падишалиғи ағдурулуп,
    башқиларға тәвә болуп кетиду.
  tel-2017: అతడు రాజైన తరవాత అతని రాజ్యం శిథిలమైపోయి ఆకాశం నలుదిక్కులకూ ముక్కలైపోతుంది.
    అది అతని వంశికులకు గానీ అతడు ప్రభుత్వం చేసిన ప్రకారం ప్రభుత్వం చేసేవారికి గానీ
    దక్కదు. అతని ప్రభుత్వం కూకటి వేళ్ళతో పెరికి వేయబడుతుంది. అతని వంశంవారు దాన్ని
    పొందరు. పరాయివాళ్ళు పొందుతారు.
  hat-BSA: Epi lè li fin leve, wayòm li an va vin kraze e divize vè kat van syèl yo,
    men se pa a pwòp desandan pa li, ni selon otorite ke li te gouvène, paske wayòm
    li an va vin dechouke e vin bay a lòt moun ke yo menm.
  kos-kos: Tusruktu pacl se na ma tokosrai lal uh ac kui na pwaye uh, na ac musalelik
    ac kitakatelik nu ke ip akosr. Mwet in sou lal ac fah tia eis wal lal, a mwet
    saya ac fah aolul in leum, tusruktu elos ac tiana ku oana ke pacl ma el tuh tokosra
    uh.
  hbo-WLC: וּכְעָמְדוֹ֙ תִּשָּׁבֵ֣ר מַלְכוּת֔וֹ וְתֵחָ֕ץ לְאַרְבַּ֖ע רוּח֣וֹת הַשָּׁמָ֑יִם
    וְלֹ֣א לְאַחֲרִית֗וֹ וְלֹ֤א כְמָשְׁלוֹ֙ אֲשֶׁ֣ר מָשָׁ֔ל כִּ֤י תִנָּתֵשׁ֙ מַלְכוּת֔וֹ
    וְלַאֲחֵרִ֖ים מִלְּבַד־אֵֽלֶּה׃
  ibo-ibo: Ma mgbe ọ rịgotachara nʼọchịchị, a ga-ekposa alaeze ya kesaa ya nʼakụkụ
    anọ nke ụwa ma ọ bụghị ụmụ ya ga na-achị. Ọ bụghịkwa nʼusoro dịka ike ọchịchị
    ya si dị, nʼihi na a ga-ehopu alaeze ya, nyefee ya nʼaka ndị ọzọ na-abụghị ndị
    agbụrụ ya.
  ory-ory: ଆଉ, ସେ ଉତ୍ପନ୍ନ ହେଲେ ତାହାର ରାଜ୍ୟ ଭଗ୍ନ ହେବ ଓ ଆକାଶର ଚାରି ଦିଗରେ ବିଭକ୍ତ ହେବ;
    ମାତ୍ର ତାହାର ବଂଶ ନିମନ୍ତେ କିଅବା ତାହାର କର୍ତ୍ତୃତ୍ୱାନୁଯାୟୀ ଶାସନ ନିମନ୍ତେ ନୋହିବ; କାରଣ
    ସେମାନଙ୍କ ନିମନ୍ତେ ନୁହେଁ, ମାତ୍ର ଅନ୍ୟମାନଙ୍କ ନିମନ୍ତେ ତାହାର ରାଜ୍ୟ ଉତ୍ପାଟିତ ହେବ।
  chk-chk: Nge lupwen a tori watten an nemenem, mwün epwe tala o kinikinfesen lon
    rüanü kinikin. Iwe, sap mwirimwirin repwe nemeni ewe mwü, pwe ekoch repwe nemeni,
    nge pöchökülen ekewe chon nemeni esap pwal wewe ngeni pöchökülen ewe mi nemeni
    me lom.
  rop-rop: Bat wen im jidan garram detmatj pawa na sambodi garra kaman en teikoba
    detlot kantri en kadimap detlot kantri en meigim olabat jidan langa fobala grup.
    Najalot king hu nomo kaman brom im femili lain garra jidan bos oba detlot kantri,
    bat olabat kaan abum pawa laik imbin abum.
  ukr-1871: Але як він підніметься найвисше, тодї його царство повалиться й роздїлиться
    по чотирьох вітрах небесних, та й перейде не до його нащадків і не в такій силї,
    з якою він володїв, бо його царство буде пошматоване й дістанеться иншим, а не
    сим.
  deu-1951: Aber wie sein Reich aufgekommen ist, so wird es auch in Stücke gehen und
    nach den vier Himmelsgegenden zerteilt werden, aber nicht unter seine Nachkommen,
    und nicht mit gleicher Macht, wie er sie ausgeübt hat; denn sein Reich wird zersplittert
    und andern zuteil, als jenen.
  eng-JPS: And when he shall stand up, his kingdom shall be broken, and shall be divided
    toward the four winds of heaven; but not to his posterity, nor according to his
    dominion wherewith he ruled; for his kingdom shall be plucked up, even for others
    beside those.
  srp-1865: A kako nestane, rasuæe se carstvo njegovo i razdijeliæe se u èetiri vjetra
    nebeska, ne meðu natražje njegovo niti s vlašæu s kojom je on vladao, jer æe se
    carstvo njegovo ukinuti i dopasti drugima a ne njima.
  lug-lug: N’oluvannyuma obwakabaka bwe bulisasika ne bugabanyizibwa eri embuyaga
    ennya ez’omu ggulu. Ezzadde lye teriribugabana, era n’obwakabaka obwo tebuliba
    na buyinza bwe yalina kubanga obwakabaka bwe bulisigulwa ne buweebwa abalala.
  heb-heb: וכעמדו תשבר מלכותו ותחץ לארבע רוחות השמים ולא לאחריתו ולא כמשלו אשר משל
    כי תנתש מלכותו ולאחרים מלבד אלה׃
  ben-IRV: যখন সে উঠবে, তার রাজ্য ভেঙে যাবে ও আকাশের চার বায়ুর দিকে (চার ভাগে) বিভক্ত
    হবে, কিন্তু তা তার বংশধরদের দেওয়া হবে না এবং সে যখন রাজত্ব করত তার আর সেই আগের
    মত শক্তি থাকবে না কারণ তার রাজ্যকে উপড়িয়ে ফেলা হবে এবং যারা তার বংশধর নয় সেই
    অন্যান্য লোকদের দেওয়া হবে।
  pan-pan: ਜਦੋਂ ਉਹ ਉੱਠੇਗਾ ਤਦ ਉਹ ਦਾ ਰਾਜ ਟੁੱਟ ਪਏਗਾ ਅਤੇ ਅਕਾਸ਼ ਦੀਆਂ ਚਾਰ ਪੌਣਾਂ ਵੱਲ ਵੰਡਿਆ
    ਜਾਵੇਗਾ, ਪਰ ਉਸ ਦੇ ਵੰਸ਼ੀਆਂ ਕੋਲ ਨਾ ਜਾਵੇਗਾ। ਉਸ ਦੀ ਸਮਰੱਥਾ ਦੇ ਸਮਾਨ ਜਿਹ ਦੇ ਨਾਲ ਉਹ ਰਾਜ
    ਕਰਦਾ ਸੀ, ਕੋਈ ਵੀ ਨਾ ਹੋਵੇਗਾ ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਰਾਜ ਮੁੱਢੋਂ ਪੁੱਟਿਆ ਜਾਵੇਗਾ ਅਤੇ ਜੋ ਉਸ ਤੋਂ
    ਵੱਖਰੇ ਹਨ, ਉਹਨਾਂ ਲਈ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသူသည် ပေါ် လာပြီးမှ နိုင်ငံ တော်ကျိုးပဲ့ ၍ ၊ သူတပါးတို့သည် မိုဃ်း ကောင်းကင်လေး
    မျက်နှာတို့၌ ခွဲဝေ ကြလိမ့်မည်။ သို့ရာတွင် ၊ အစိုးရသောသူတို့ သည် အမျိုးအနွယ်တော်မဟုတ်၊
    အာဏာတော်နှင့် အစိုးမရ၊ နိုင်ငံ တော်ကို နှုတ်ပစ် ၍ အမျိုးအနွယ်တော်မှတပါး အခြား
    သောသူတို့ သည် ရကြလိမ့်မည်။
  hmo-hmo: To iena siahu ia bada momokani neganai, iena basileia do ia parara, bona
    do idia haria kahana 4 dekenai, to iena natuna ese iena gabu do idia abia lasi.
    Iena gabu be haida ese do idia abia, to edia siahu be iena siahu danu do idia
    hegeregere lasi.
  urd-urd: और उसके खड़े होते ही उसकी सल्तनत को ज़वाल आएगा, और आसमान की चारों हवाओं
    की अतराफ़ पर तक़सीम हो जाएगी लेकिन न उसकी नसल को मिलेगी न उसका एक बाल भी बाक़ी
    रहेगा बल्कि वह सल्तनत जड़ से उखड़ जाएगी और ग़ैरों के लिए होगी।
  rus-SYN: Но когда он восстанет, царство его разрушится и разделится по четырем ветрам
    небесным, и не к его потомкам перейдет, и не с тою властью, с какою он владычествовал;
    ибо раздробится царство его и достанется другим, кроме этих.
  bqc-SIM: Aà fɛlɛa gbɛa aà kpala a gboo à kɛ lɛɛ síiↄ̃, dṹnia gola síiↄ̃ ń
    a pↄ́o. I kɛ aà buiↄ mɛ́ aa kpalapiↄ bleo, gbɛ̃pãleↄ mɛ́ aa ble mɛ́ aà kpalapiↄ
    gbãa a ka a káauwao.
  tcz-CHONGTHU: Amavang, athahat athunei laitah’a, alenggam hungkeh ding, chuleh alenggam
    chu hopli kiso ding ahi. Ama son le chilhah hilou hon lengvai apoh ding, ahinlah,
    aman thuneitah’a vai apohlai bang’a, amahon thahat leh thuneina aneilou ding’u
    ahi. Ajeh chu alengvaipohna chu ajunga kibotdoh’a, midang kipedoh ahitai.
  mar-mar: आणि तो उभा झाल्यावर त्याचे राज्य मोडून जाईल, चार दिशांत त्यांचे विभाग होईल;
    पण ते त्याच्या संततीला प्राप्त होणार नाही, आणि राज्य उपटले जाईल व ते त्यांच्याखेरीज
    इतरांस प्राप्त होईल.
  qub-qub: Chayno mandaj caycaptin, llapanpis alli caycaptin illajpitami mandashanga
    pirdicäconga. Chauraga chay mandashan chuscumanna raquicäcongapaj. Chayno ruracaptinmi
    chay raytaga wamrancuna manana rucanganachu. Mandashanpis manami ñaupata cashanno
    munayniyojnachu canga. Chaynöga cangapaj achcaman raquicasha captinnami. Chay
    raypa ruquenga juc raycunanami mandangapis.
  bqp-bqp: Sɑɑ yè sɔɔ win bɑndɑ dɑm kuɑ, sɑɑ ye sɔɔrɑ tɑ koo wɔrumɑ kpɑ tu bɔnu ko
    hɑnduniɑn goonu nnɛ kpuro sɔɔ. Win bibun bweseru tɑ ǹ bɑn te dimɔ. Bɑn te, tɑ
    ǹ mɑɑ dɑm mɔ nge mɛ tɑ rɑɑ sɑ̃ɑ. Domi tɑ koo kɑrɑnɑ kpɑ tu wurɑ gɑbun nɔmuɔ.
  hat-hat: Men, lè l'a fin chita pouvwa li byen chita, gwo peyi l'ap gouvènen an pral
    separe fè kat pòsyon. Men, se p'ap pitit li yo ki pral gouvènen nan plas li. Se
    va kat lòt moun. Men, yo p'ap gen pouvwa li menm li te genyen an.
  eng-BSB: But as soon as he is established, his kingdom will be broken up and parceled
    out toward the four winds of heaven. It will not go to his descendants, nor will
    it have the authority with which he ruled, because his kingdom will be uprooted
    and given to others.
  eng-WEBPB: When he stands up, his kingdom will be broken and will be divided towards
    the four winds of the sky, but not to his posterity, nor according to his dominion
    with which he ruled; for his kingdom will be plucked up, even for others besides
    these.
  kbq-kbq: Hianagi agri hankavemo'ma ome rama nehanigeno'a, agri hanavemo'a evuraminkeno
    agrama kegavama hu'nea mopa 4'a kini vahe'mo'za refko hu'za kegava nehanage'za,
    anampina agri nagapintira kinia omanigahaze. Na'ankure hankave zamimo'a ko'ma
    mani'nea kinimofo hankavegnara osugahie.
  nhe-BL: Pero quema ya moaxcatijtos miyac tlaltini, nopa tlaltini ipan itlanahuatilis
    mococototzase. Huan itlanahuatilis monajcaitas, huan mochihuas nahui tlanahuatilistli;
    se ica sur, se ica norte, se campa quisa tonati huan se campa temo tonati. Huan
    niyon se nopa tlanahuatilistli ax quipiyas chicahualistli queja quipixqui quema
    san se eliyaya. Huan ax quiselis tlanahuatili niyon se icone nopa hueyi tlanahuatijquetl
    para tlanahuatis ipan se tlen nopa nahui tlaltini. Sequinoc nahui tlanahuatiani
    quiselise.
  bus-bus: À fɛɛna gbɛra à kpata é gboro à kɛ lɛo siigↄ̃, anduna gooda siigↄ̃ↄnↄ baade
    kↄ̃n a pↄ́o. Èe kɛ à boriinↄ bé wé kpata pìnↄ blero, gbɛ̃ pãndenↄ bé wé ble,
    à kpata pìnↄ gbãaa é ká à káakupↄ ũro.
  gub-BL: Ipuner wera'u mehe upaw putar ipureruze'egaw nehe. Uzemuza'aza'ak putar
    4 pehegwer romo nehe. Tuwihawete a'e tuwihawete hekuzaromo wiko ma'e ràm nuiko
    kwaw izuapyapyr romo wà. Nupuner katu kwaw izàwe wà nehe.
  eng-DRA: 'And when he shall come to his height, his kingdom shall be broken, and
    it shall be divided towards the four winds of the heaven: but not to his posterity,
    nor according to his power with which he ruled. For his kingdom shall be rent
    in pieces, even for strangers, beside these.'
