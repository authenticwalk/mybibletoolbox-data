verse: DAN.011.004
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പ്രതാപകാലത്തുതന്നെ അദ്ദേഹത്തിന്റെ രാജ്യം ഛിന്നഭിന്നമായി ആകാശത്തിലെ
    നാലുകാറ്റിലേക്കും ചിതറിപ്പോകും. അദ്ദേഹത്തിന്റെ അനന്തരഗാമികൾക്ക് അതു ലഭിക്കുകയില്ല.
    അദ്ദേഹത്തിന്റെ പ്രതാപം പിന്നെ അതിന് ഉണ്ടായിരിക്കില്ല. കാരണം, അത് ഉന്മൂലനംചെയ്യപ്പെട്ട്
    അന്യാധീനമാകും.
  deu-TKW: Doch so schnell, wie er aufgekommen ist, wird sein Reich zertrümmert und
    nach den vier Himmelsrichtungen zerteilt werden; aber keines derselben wird seinen
    Nachkommen gehören, noch so mächtig sein, wie das seinige. Denn sein Königtum
    wird ausgerottet werden und anderen zu teil werden, als seinen Angehörigen.
  lin-lin: Sima na kolendisama ya bokonzi na ye, mokili na ye ekobebisama mpe ekopanzana
    bipai na bipai ; bakitani na ye bakozwa lisusu bokonzi te mpe mokili yango ekozala
    lisusu na nguya te, pamba te bakobotola yango mpe bakokaba yango na bato mosusu.
  eng-LSV: and according to his standing is his kingdom broken, and divided to the
    four winds of the heavens, and not to his posterity, nor according to his dominion
    that he ruled, for his kingdom is plucked up—and for others apart from these.
  eng-GNV: 'And when he shall stand vp, his kingdome shall be broken, and shall be
    deuided towarde the foure windes of heauen: and not to his posteritie, nor according
    to his dominion, which he ruled: for his kingdome shall be pluckt vp, euen to
    be for others besides those.'
  eng-WEBSTER: 'And when he shall stand up, his kingdom shall be broken, and shall
    be divided towards the four winds of heaven; and not to his posterity, nor according
    to his dominion which he ruled: for his kingdom shall be plucked up, even for
    others beside those.'
  nhw-BL: Pero quema ya moaxcatijtos miyac tlalme, nopa tlalme ipan itlanahuatilis
    mococototzase. Huan itlanahuatilis monajpaitas, huan mochihuas nahui tlanahuatijcayome;
    se ica sur, se ica norte, se campa hualquisa tonati huan se campa temo tonati.
    Huan niyon se nopa tlanahuatilistli amo quipiyas chicahualistli quen quipixqui
    quema san se eliyaya. Huan amo quiselis tlanahuatili niyon se icone nopa hueyi
    tlanahuatijquetl para tlanahuatis ipan se tlen nopa nahui tlalme. Sequinoc nahui
    tlanahuatiani quiselise.
  swh-ONEN: Baada ya kujitokeza, milki yake itavunjwa na kugawanyika katika pande
    nne za mbinguni. Hautakwenda kwa wazao wake, wala hautakuwa na nguvu alizotumia,
    kwa sababu milki yake itangʼolewa na kupewa wengine.
  bba-bba: Sɑɑ yè sɔɔ win bɑndɑ dɑm kuɑ, sɑɑ ye sɔɔrɑ tɑ koo wɔrumɑ kpɑ tu bɔnu ko
    hɑnduniɑn ɡoonu nnɛ kpuro sɔɔ. Win bibun bweseru tɑ ǹ bɑn te dimɔ. Bɑn te, tɑ
    ǹ mɑɑ dɑm mɔ nɡe mɛ tɑ rɑɑ sɑ̃ɑ. Domi tɑ koo kɑrɑnɑ kpɑ tu wurɑ ɡɑbun nɔmuɔ.
  eng-KJVCPB: 'And when he shall stand up, his kingdom shall be broken, and shall
    be divided toward the four winds of heaven; and not to his posterity, nor according
    to his dominion which he ruled: for his kingdom shall be pluckt up, even for others
    besides those.'
  mpx-mpx: '@see-verse:DAN.011.003'
  luo-luo: To bangʼ biro mare, pinyruodhe nopogi matindo tindo, e migepe angʼwen.
    Ok nopoge ne nyithinde, kendo kata teko mane en-go motelo ok nobedgo, nikech pinyruodhe
    nopudh oko kendo nomi joma moko.
  meu-meu: 'Baine tore isi murinai, ena basileia baine heḡiḡi rohoroho bona baine
    hehari, guba laidia haniosi ediai; ia garana basie abia, bona ta ese basine lohiaia
    mai siahuna ida, iena lohia siahuna heḡereḡerena; badina be ena basileia baine
    heraḡa oho, idaudia haida ese bae abia, dia idia:'
  npi-ULB: तिनी खडा भएपछि, तिनको राज्य टुक्राटुक्रा हुनेछ र स्वर्गका चार बतासतिर त्यो
    विभाजित हुनेछ, तर तिनका आफ्नै वंशमा होइन, अनि तिनले राज्य गरिरहँदाको शक्तिले तिनको
    शक्तिले होइन । किनकि तिनको राज्य तिनको वंशको निम्ति नभएर अरूका निम्ति उखेलिनेछ
    ।
  yor-yor: Lẹ́yìn ìgbà tí ó bá fi ara hàn tán, ìjọba rẹ̀ yóò fọ́, yóò sì pín sí mẹ́rin
    ní orígun mẹ́rẹ̀ẹ̀rin ayé, ìjọba náà kò sì ṣọ́wọ́ àwọn ìran rẹ̀ tàbí kí ó ní agbára
    tí ó ń lò tẹ́lẹ̀, nítorí, a ó fa ìjọba rẹ̀ tu a ó sì fi fún àwọn mìíràn.
  pes-OPCB: اما در اوج قدرت، سلطنتش از هم خواهد پاشید و به چهار سلطنت ضعیفتر تقسیم
    خواهد شد. فرزندی از او به پادشاهی نخواهد رسید، زیرا سلطنت او از ریشه کنده شده،
    به دیگران داده خواهد شد.
  tgl-ULB: Sa kaniyang paglitaw, mawawasak ang kaniyang kaharian at mahahati sa apat
    na hangin ng langit. Ngunit hindi ito maibibigay sa kaniyang mga kaapu-apuhan,
    at hindi ito magkakaroon ng dati nitong kapangyarihan nang pinamumunuan niya ito.
    Sapagkat mabubunot ang kaniyang kaharian at ibibigay sa hindi niya sariling kaapu-apuhan.
  hui-hui: Ani howa ibunaga hongo timbuniore kagola dindi ibugua handayaho hayaruni
    ma halu tu wigi bialu ibu iginirume ndo agali marume handayaho aribia holebira.
    Ani kagola agali kini tara uruninaga hongo ibuninaga hongo hayagobi ndome haru
    holebira.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​တန်​ခိုး​အာ​ဏာ​အ​ကြီး မား​ဆုံး​အ​ချိန်​သို့​ရောက်​သော​အ​ခါ
    အင် ပါ​ယာ​နိုင်​ငံ​သည်​လေး​စိတ်​ကွဲ​၍​သွား​လိမ့် မည်။ သူ​၏​အ​ဆက်​အ​နွယ်​မ​ဟုတ်​သူ​တို့​သည်
    ထို​နိုင်​ငံ​ကို​အုပ်​စိုး​ကြ​လိမ့်​မည်။ သို့​ရာ​တွင် သူ​တို့​သည်​ထို​ဘု​ရင်​လောက်​တန်​ခိုး​ကြီး
    ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁོ་རང་དར་རྒྱས་སུ་འགྲོ་བའི་དུས་སུ། ཁོའི་རྒྱལ་ཁམས་འཇིག་ནས་ཕྱོགས་བཞི་རུ་འཐོར་བར་འགྱུར་ལ།
    དེ་ནི་ཁོའི་རིགས་རྒྱུད་ལ་མི་གཏོགས་ཤིང་རྒྱལ་ཁམས་ཀྱི་སྟོབས་ཤུགས་ཀྱང་ཁོས་དབང་སྒྱུར་བའི་སྐབས་ལ་མི་དོའོ།
    །ཁོའི་རྒྱལ་ཁམས་རྩ་བ་ནས་ཕྱུང་སྟེ་རིགས་རྒྱུད་གཞན་དག་ལ་གཏོགས་པར་འགྱུར་རོ། །
  sna-sna: Shure kwokuonekwa kwake, ushe hwake huchatsemuka hugogoverwa kumhepo ina
    dzedenga.
  spa-BLM: Cuando se levante, su reino se romperá y se repartirá hacia los cuatro
    vientos del cielo, pero no para su posteridad, ni según su dominio con el que
    gobernó; porque su reino será arrancado, incluso para otros además de éstos.
  cac-cac: Palta ayic toxo ix yic' yip yopisio vin̈ chi', chan̈poj ol ajcanb'atoc.
    A yopisio jun vin̈ rey chi', man̈ ol b'eyn̈ejb'at d'a eb' yin̈tilal. Ol el yip
    yopisio vin̈ chi', man̈xo lajanoc ol aj yip icha d'a sb'ab'elal, yujto chan̈poj
    ol ajoc, ch'ocxo pax mach ol ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Na atakapokuwa ameinuka, ufalme wake utavunjika na utagawanyika katika
    pepo nne za mbinguni, lakini hawatakuwa wazao wake mwenyewe, na si kwa nguvu zake
    kwa wakati alipokuwa akitawala. Kwa kuwa ufalme wake utang'olewa kwa ajili ya
    wengine tofauti na wazawa wake.
  bel-bel: Але калі ён паўстане, царства яго разваліцца і падзеліцца па чатырох вятрах
    і не да ягоных нашчадкаў пяройдзе, і не з тою ўладаю, зь якою ён валадарыў, бо
    раздробніцца царства ягонае і дастанецца іншым, а ня ім.
  deu-ELBBK: Und sobald er aufgestanden ist, wird sein Reich zertrümmert und nach
    den vier Winden des Himmels hin zerteilt werden. Aber nicht für seine Nachkommen
    wird es sein und nicht nach der Macht, mit der er geherrscht hat; denn sein Reich
    wird zerstört und anderen zuteil werden, mit Ausschluss von jenen.
  mbb-OT: Ne emun egkehimu en sikandin he utew mekeǥeǥehem, egkevengkag is ginhedian
    din ne egkeheepat he vahin kayi te kelibutan, piru kenè din menge kevuwazan is
    ebpemekahadì dutun. Is ebpekeilis kandin he menge hadì ne kenà ebpekeiring is
    kandan he kedumala te kandin he kedumala. Edhewien diyà te kandin is ginhedian
    din, ne ibeǥey ziyà te zuma, ne kenà diyà ibeǥey te menge kevuwazan din.
  mal-2015: അവൻ നില്ക്കുമ്പോൾ തന്നേ, അവന്റെ രാജ്യം തകർന്നു, ആകാശത്തിലെ നാലു കാറ്റിലേക്കും
    ഭേദിച്ചു പോകും; അതു അവന്റെ സന്തതിക്കല്ല അവൻ വാണിരുന്ന അധികാരംപോലയുമല്ല അവന്റെ
    രാജത്വം നിർമ്മൂലമായി അവർക്കല്ല അന്യർക്കു അധീനമാകും.
  rmc-rmc: No avke sig sar avľa, avke ela leskro kraľišagos rozmardo a rozďelimen
    pro štar seri le svetoskre, ale na maškar leskre potomki. Oda kraľišagos imar
    na ela ajso zoralo, sar sas paš leste, bo ela avricirdlo a dela pes avrenge.
  nlg-nlg: Mana pukuna nina na laga te au vule, rana kema te vunaghi pungisira tara
    tuvavokara heghedira iga ra vati na ovu. Rana vunaghi haba tara mua vaivarina
    kara vunaghi pungisighi na malei sopouna, hauva kara mua loghoa na maana te laga
    vulea na lagana.
  pes-OPV: و چون برخیزد سلطنت او شکسته خواهد شد و بسوی بادهای اربعه آسمان تقسیم خواهد
    گردید. اما نه به ذریت او ونه موافق استقلالی که او می‌داشت، زیرا که سلطنت او از
    ریشه‌کنده شده و به دیگران غیر ازایشان داده خواهد شد.
  ron-1924: Ши, кум се ва ынтэри, аша се ва ши сфэрыма ымпэрэция луй ши ва фи ымпэрцитэ
    ын челе патру вынтурь але черурилор, дар ну ынтре урмаший луй ши нич ну ва фи
    тот атыт де путерникэ пе кыт ера суб ел, кэч ва фи фэкутэ букэцеле ши ва трече
    ла алций, афарэ де ачештя.
  ben-OBCV: কিন্তু উত্থানের পরে তার সাম্রাজ্য ভেঙে দেওয়া হবে ও আকাশের চারদিকে ছড়িয়ে
    দেওয়া হবে। সেই ভাগ তার বংশধরদের দেওয়া হবে না; এমনকি তার মতো প্রচণ্ড প্রতাপ তাদের
    থাকবে না কারণ তার সাম্রাজ্য উপড়ে ফেলা হবে ও অন্যদের দেওয়া হবে।
  som-som: Oo markuu kaco, ayaa boqortooyadiisu jabi doontaa, waxaana loo kala qaybin
    doonaa afarta jaho oo samada, laakiin farcankiisa iyo sida dowladnimadiisu ahayd
    toona looma qaybin doono, waayo, boqortooyadiisa waa la rujin doonaa, oo waxaa
    yeelan doona kuwo kale oo aan kuwan ahayn.
  lat-VUC: 'Et cum steterit, conteretur regnum ejus, et dividetur in quatuor ventos
    cæli: sed non in posteros ejus, neque secundum potentiam illius, qua dominatus
    est: lacerabitur enim regnum ejus etiam in externos, exceptis his.'
  eng-ASVBT: And when he shall stand up, his kingdom shall be broken, and shall be
    divided toward the four winds of heaven, but not to his posterity, nor according
    to his dominion wherewith he ruled; for his kingdom shall be plucked up, even
    for others besides these.
  ita-1885: Ma tosto ch'egli sarà sorto, il suo regno sarà rotto, e sarà diviso per
    li quattro venti del cielo, e non alla sua progenie; e quello non sarà pari all'imperio
    che esso avrà posseduto; perciocchè il suo regno sarà stirpato, e sarà di altri,
    oltre a coloro.
  eng-ULB: When he has risen up, his kingdom will be broken and divided to the four
    winds of heaven, but not to his own descendants, and not with his power when he
    had been ruling. For his kingdom will be uprooted for others besides his descendants.
  spa-VBL: Pero a medida que extienda su poder, su reino se romperá, se dividirá hacia
    los cuatro vientos del cielo. No pasará a sus descendientes, y no será gobernada
    como él lo hizo. Será arrancado y entregado a otros.
  fra-_FOB: Et dès qu'il se sera élevé, son royaume se brisera et sera divisé vers
    les quatre vents des cieux, mais il ne passera point à sa postérité, et n'aura
    pas la même puissance qu'il a exercée; car son royaume sera déchiré et donné à
    d'autres qu'à ceux-là.
  mal-mal: അവൻ ഭരിക്കുമ്പോൾ തന്നെ, അവന്റെ രാജ്യം തകർന്ന്, ആകാശത്തിലെ നാല് കാറ്റിലേക്കും
    വിഭജിച്ചു പോകും; അത് അവന്റെ സന്തതിക്ക് ലഭിക്കുകയില്ല, അവൻ ഭരിച്ചിരുന്ന പ്രകാരവുമല്ല,
    അവന്റെ രാജത്വം നിർമ്മൂലമായി, അന്യാധീനമാകും.
  urd-GVR: Lekin jyoṅ hī wuh barpā ho jāe us kī saltanat ṭukṛe ṭukṛe ho kar ek shimālī,
    ek junūbī, ek maġhribī aur ek mashriqī hisse meṅ taqsīm ho jāegī. Na yih chār
    hisse pahlī saltanat jitne tāqatwar hoṅge, na bādshāh kī aulād taḳht par baiṭhegī,
    kyoṅki us kī saltanat jaṛ se ukhāṛ kar dūsroṅ ko dī jāegī.
  suz-BL: मिनु आ सक्ति बारना बारन लमेनु, आ राज्‍य पूर्ब पच्‍छिम, उत्तर दक्‍खिन गे
    योक्‍सीब। मोपा योक्‍सीशा, आ तौ चचपुकीम मारेइ मताइनीम। मिनु मेको खोदेंशो पा सुइमी
    लेंशा सासन मपाइनीम। मारदे हना मेको आ राज्‍य नेल्‍ल खतम दुम्‍मेनु, अरु आन कली दुम्‍ब।
    दानीएल ८:८,२२
  eng-NOY: But when he shall have arisen, his kingdom shall be broken in pieces, and
    shall be divided toward the four winds of heaven; and not to his posterity, nor
    with the dominion with which he ruled; for his kingdom shall be plucked up, and
    divided amongst others besides those.
  ita-1927: Ma quando sarà sorto, il suo regno sarà infranto, e sarà diviso verso
    i quattro venti del cielo; esso non apparterrà alla progenie di lui, né avrà una
    potenza pari a quella che aveva lui; giacché il suo regno sarà sradicato e passerà
    ad altri; non ai suoi eredi.
  ckb-ckb: بەڵام ئیمپڕاتۆریەتەکە لەوپەڕی هێزیدا تێکدەشکێت و بەسەر چوار لای زەویدا
    دابەش دەبێت، بەڵام نەک بۆ نەوەکانی، بەڵکو بۆ خەڵکی دیکە دەبێت، دەسەڵاتی پێشتری
    نامێنێت، چونکە ئیمپڕاتۆریەتەکەی بنبڕ دەبێت.
  eng-BBE: 'And when he has become strong, his kingdom will be broken and parted to
    the four winds of heaven; but not to his offspring, for it will be uprooted; and
    his kingdom will be for the others and not for these: but not with the same authority
    as his.'
  kan-OKCV: ಅವನು ಉದಯಿಸಿದ ನಂತರ, ಅವನ ರಾಜ್ಯ ಒಡೆದು ಆಕಾಶದ ನಾಲ್ಕು ದಿಕ್ಕುಗಳಿಗೂ ಪಾಲಾಗುವುದು.
    ಅದು ಅವನ ಸಂತತಿಗೆ ಭಾಗವಾಗದು. ಅವನ ಆಳ್ವಿಕೆಯಲ್ಲಿ ರಾಜ್ಯವು ಪ್ರಬಲವಾಗಿದ್ದಂತೆ ಅದು ಇನ್ನು ಪ್ರಬಲವಾಗದು.
