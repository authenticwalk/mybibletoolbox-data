verse: DAN.011.018
translations:
  mal-C: പിന്നീട് അദ്ദേഹം തീരപ്രദേശങ്ങളിലേക്കു തിരിഞ്ഞ് നിരവധി പട്ടണങ്ങളും പിടിച്ചെടുക്കും.
    എന്നാൽ അദ്ദേഹത്തിന്റെ ധിക്കാരം ഒരു സൈന്യാധിപൻ നിർത്തലാക്കും; ആ ധിക്കാരത്തിനനുസൃതമായ
    പ്രതികാരവുംചെയ്യും.
  deu-TKW: Er wird daher sein Absehen auf die Küstenländer richten und viele erobern;
    aber ein Feldherr wird ihm sein Spotten austreiben, ja er wird ihm seinen Spott
    heimzahlen.
  lin-lin: Akokitela bisanga mpe akobotola ebele kati na yango. Kasi atako bongo,
    mokonzi ya mampinga moko ya basoda akosukisa lolendo na ye mpe akozongisela ye
    mabe mpo na lolendo na ye. Mokonzi ya nor akokoka lisusu kosala eloko moko te.
  eng-LSV: And he turns back his face to the islands, and has captured many; and a
    prince has caused his reproach of himself to cease; without his reproach he turns
    [it] back to him.
  eng-GNV: After this shall he turne his face vnto the yles, and shall take many,
    but a prince shall cause his shame to light vpon him, beside that he shall cause
    his owne shame to turne vpon himselfe.
  eng-WEBSTER: 'After this shall he turn his face to the isles, and shall take many:
    but a prince for his own behalf shall cause the reproach offered by him to cease;
    without his own reproach he shall cause it to turn upon him.'
  nhw-BL: Teipa nopa tlanahuatijquetl tlen norte quinhuilanati nopa altepeme iteno
    nopa hueyi atl huan yaya quintlanis miyac altepeme. Pero se tlayacanquetl tlen
    soldados catli huala seyoc tlali hualas para quiquetzas tlen quichihuayaya. Quitojtocas
    para campa hualajqui huan tlahuel quipinahualtis.
  swh-ONEN: Ndipo atabadili nia yake kupigana na nchi za pwani na ataziteka nyingi,
    lakini jemadari mmoja atakomesha ufidhuli wake na kurudisha ufidhuli wake juu
    yake.
  bba-bba: Yen biru, u koo sĩirɑ wuu si su wɑ̃ɑ nim wɔ̃kun bɔkuɔ kpɑ u sin dɑbinu
    mwɛɛri. Adɑmɑ tɑbu sunɔ ɡoo u koo win dɑm mɛ buɑ sere u kpɑnɑ u mɔru kɔsiɑ.
  eng-KJVCPB: 'After this shall he turn his face unto the isles, and shall take many:
    but a prince for his own behalf shall cause the reproach offered by him to cease;
    without his own reproach he shall cause it to turn upon him.'
  luo-luo: Bangʼe nolokre ochom pinje manie dho nam, kendo nokaw thothgi, kata kamano
    jatend jolweny moro notiek achaya mochechogono, kendo nodwok achayagego e wiye
    owuon.
  meu-meu: Gabeamo ia talaina na kone tanodia baine henidia, bena momo herea baine
    abidia. A tuari lohiana ta ese ena hekokoroku baine laoa ahu; momokani, ma baine
    haloua ia latanai.
  npi-ULB: यसपछि, उत्तरको राजाले समुद्रतटका देसहरूमा ध्यान लगाउनेछ र तीमध्ये धेरैलाई
    अधीन गर्नेछन् । तर एक जना कमान्‍डरले तिनको घमण्डको अन्त्य गर्नेछन् र तिनको घमण्डलाई
    तिनैकहाँ फर्काउनेछन् ।
  yor-yor: Nígbà náà ni yóò yí ara padà sí ilẹ̀ etí Òkun, yóò mú ọ̀pọ̀lọpọ̀, ṣùgbọ́n
    aláṣẹ kan yóò mú òpin bá àfojúdi rẹ̀, yóò sì yí àfojúdi rẹ̀ padà sí orí rẹ̀.
  pes-OPCB: آنگاه متوجه حکومتهای ساحلی خواهد گردید و بسیاری از آنها را فتح خواهد کرد.
    ولی سرداری او را شکست خواهد داد و او با خفت و خواری عقب‌نشینی خواهد کرد.
  tgl-ULB: Pagkatapos nito, bibigyang pansin ng hari ng Hilaga ang mga baybaying lugar
    at bibihagin ang marami sa kanila. Ngunit isang pinuno ang pipigil sa kaniyang
    kalikuan at ibabalik ng pinunong ito ang kaniyang kalikuan sa kaniya.
  hui-hui: Anidagua bialu ibugua dindi dewani hameigini tara tara iba solowara timbuni
    bedago angeangeha palima pedaru baba wai buwa ibu wayali holebira. Anidagua bialu
    ha holebirago mani howa dindi taranaga agali haguane mbirame Sirianaga kini biagola
    wai bialu Sirianaga mine holene ereba holebira. Ani biragola Sirianaga kinime
    ala mine howa biyagonaga ibuni tandaga nelo badai bulebira.
  mya-mya: ထို​နောက်​သူ​သည်​ပင်​လယ်​အ​နီး​ရှိ​တိုင်း​နိုင်​ငံ တို့​ကို​တိုက်​ခိုက်​၍
    များ​စွာ​သော​နိုင်​ငံ​တို့​ကို နှိမ်​နင်း​အောင်​မြင်​လိမ့်​မည်။ သို့​သော်​လည်း​တိုင်း
    တစ်​ပါး​မှ​စစ်​သူ​ကြီး​တစ်​ဦး​သည် သူ့​အား နှိမ်​နင်း​အောင်​မြင်​လိမ့်​မည်။ သူ​၏​မာန်​မာ​န
    ကို​လည်း​ချိုး​နှိမ်​လိုက်​လိမ့်​မည်။ ဆီး​ရီး​ယား ဘု​ရင်​အား​သူ​၏​မာန်​မာ​န​အ​တွက်​အ​ရှက်
    ကွဲ​စေ​လိမ့်​မည်။-
  bod-N: དེའི་རྗེས་སུ་བྱང་ཕྱོགས་ཀྱི་རྒྱལ་པོ་ནི་མཚོ་འགྲམ་གྱི་སྐམ་ས་རྣམས་ཀྱི་ཕྱོགས་སུ་འཁོར་ནས་གླིང་ཕྲན་མང་པོ་དབང་དུ་བསྒྱུར་བར་འགྱུར།
    འོན་ཀྱང་དམག་སྤྱི་ཆེན་པོ་ཞིག་གིས་ཁོའི་ཁེངས་དྲེགས་མེད་པར་བཟོ་བར་མ་ཟད། ཁོའི་ཁེངས་དྲེགས་ནི་ཁོ་རང་གི་སྟེང་ལ་འཕོག་པར་བྱེད།
  sna-sna: Ipapo acharinzira chiso chake kuzviwi agotora zvizhinji zvacho, asi mukuru
    wamauto achagumisa kuzvidza kwake uye agodzorera kuzvidzwa kwake kwaari amene.
  spa-BLM: Después de esto, volverá su rostro hacia las islas, y tomará a muchos,
    pero un príncipe hará que cese el reproche ofrecido por él. Más aún, hará que
    su reproche se vuelva contra él.
  cac-cac: Ol lajvoc chi', ol yac'an oval vin̈ yed' juntzan̈ chon̈ab' ay d'a stitac
    a' mar. Tzijtum eb' ol ac'joc ganar yuj vin̈, palta ay jun yajal soldado ol cachan
    vanaj vin̈, icha chi' ol aj yel sq'uixvelal vin̈ sreyal norte chi'.
  swh-ULB: Baada ya hayo, mfalme atafuatilia nchi za pwani na ataziteka nchi nyingi.
    Lakini amiri jeshi atakikomesha kiburi chake na atakisababisha kiburi chake kiishe.
  bel-bel: Потым паверне аблічча сваё да астравоў і здабудзе многія; але нейкі правадыр
    спыніць учыненую ім ганьбу і нават сваю ганьбу аберне на яго.
  deu-ELBBK: Und er wird sein Angesicht nach den Inseln hinwenden und viele einnehmen;
    aber ein Feldherr wird seinem Hohn ein Ende machen, dazu noch seinen Hohn ihm
    zurückgeben.
  mbb-OT: Umbe, iyan dà dèpa edsurungen duen te hadì diyà te zizaya is menge meǥinged
    diyà te menge inged he uvey te zaǥat, ne mahabet kandan is edsekupen din. Ne ibpeengked
    te sevaha he pengulu is baal zuen te hadì he iyan is kebpeel-elezi zin te zuma,
    ne edhimuwen din he iyan egkepeel-elezan haazà is hadì.
  mal-2015: പിന്നെ അവൻ തീരപ്രദേശങ്ങളിലേക്കു മുഖം തിരിച്ചു പലതും പിടിക്കും; എന്നാൽ
    അവൻ കാണിച്ച നിന്ദ ഒരു അധിപതി നിർത്തലാക്കും; അത്രയുമല്ല, അവന്റെ നിന്ദ അവന്റെമേൽ
    തന്നേ വരുത്തും.
  rmc-rmc: Paľis pes mukela pro phuva paš o moros a but lendar zalela. No jekh veľiťeľis
    zaačhavela leskro avriasaben a na ča oda, the leskri ladž leske dela pale.
  nlg-nlg: Mi murina keri, gaia ke veilalabui kolura rana butonikomu ilau lilighina
    na tahi, me lagavulera te subo itadira. Hauva ma sakai itadira na mane nagho te
    laga vulea me taluhorua ta nina talunagho, ma gaia te nia maa pulohi.
  pes-OPV: پس بسوی جزیره‌ها توجه خواهد نمود و بسیاری ازآنها را خواهد گرفت. لیکن سرداری
    سرزنش او راباطل خواهد کرد، بلکه انتقام سرزنش او را از اوخواهد گرفت.
  ron-1924: Апой ышь ва ынтоарче привириле ынспре остроаве ши ва луа пе мулте дин
    еле, дар о кэпетение ва пуне капэт рушиний пе каре воя ел сэ й-о адукэ ши о ва
    ынтоарче асупра луй.
  ben-OBCV: এরপর সেই রাজা উপকূলের অঞ্চলের দিকে দৃষ্টি দেবে ও তাদের অনেক অংশ নিজের
    হস্তগত করবে, কিন্তু এক সেনানায়ক তার ঔদ্ধত্য শেষ করবে এবং লজ্জায় তাকে পিছু ফিরতে
    বাধ্য করবে।
  som-som: Taas dabadeedna wuxuu u jeesan doonaa xagga gasiiradaha, kuwo badanna wuu
    qaadan doonaa, laakiinse mid amiir ah ayaa caydii uu caayay joojin doona; oo weliba
    caydiisii isaguu ku celin doonaa.
  lat-VUC: 'Et convertet faciem suam ad insulas, et capiet multas: et cessare faciet
    principem opprobrii sui, et opprobrium ejus convertetur in eum.'
  eng-ASVBT: 'After this shall he turn his face unto the isles, and shall take many:
    but a prince shall cause the reproach offered by him to cease; yea, moreover,
    he shall cause his reproach to turn upon him.'
  ita-1885: Poi egli volgerà la faccia alle isole, e ne prenderà molte; ma un capitano
    farà cessare il vituperio fattogli da colui; e, oltre a ciò, renderà a lui stesso
    il suo vituperio.
  eng-ULB: After this, the king of the North will pay attention to the coastlands
    and will capture many of them. But a commander will end his arrogance and will
    cause his arrogance to turn back upon him.
  spa-VBL: Entonces se volverá para atacar las costas y conquistará a muchos, pero
    un comandante pondrá fin a su comportamiento arrogante, pagándole por ello.
  fra-_FOB: Puis il tournera sa face vers les îles et en prendra plusieurs. Mais un
    capitaine mettra fin à l'opprobre qu'il lui attirait; il fera retomber sur lui
    son opprobre.
  mal-mal: പിന്നെ അവൻ തീരദേശങ്ങളിലേക്ക് മുഖംതിരിച്ച് പലതും പിടിച്ചടക്കും; എന്നാൽ അവൻ
    കാണിച്ച നിന്ദ ഒരു അധിപതി നിർത്തലാക്കും; അത്രയുമല്ല, അവന്റെ നിന്ദ അവന്റെമേൽ തന്നെ
    വരുത്തും.
  urd-GVR: Is ke bād wuh sāhilī ilāqoṅ kī taraf ruḳh karegā. Un meṅ se wuh bahutoṅ
    par qabzā bhī karegā, lekin āḳhirkār ek hukmrān us ke gustākhānā rawaiye kā ḳhātmā
    karegā, aur use sharmindā ho kar pīchhe haṭnā paṛegā.
  suz-BL: मिनु नोले मेकोमी समुन्‍द्र आ नेक्‍था बाक्‍शो रागी नु लडाइ पा, शुश रागी आंम
    के सेल्‍ब। तन्‍न आ लडाइ पाइब आन ठेयब मुर कामी मेको आ ठेयब लेश्‍शो थुं थमा पा खतम
    पोक्‍‍शा गेब।
  eng-NOY: After this he shall turn his face to the isles, and shall take many; but
    a commander shall put an end to his scorn; nay, shall cause his scorn to return
    upon himself.
  ita-1927: Poi si dirigerà verso le isole, e ne prenderà molte; ma un generale farà
    cessare l’obbrobrio ch’ei voleva infliggergli, e lo farà ricadere addosso a lui.
  ckb-ckb: پاشان ڕوو دەکاتە کەنارەکان و زۆریان داگیر دەکات، بەڵام فەرماندەیەک کۆتایی
    بە لووتبەرزییەکەی دەهێنێت، بەڵکو لووتبەرزییەکەی بەسەر خۆیدا دەداتەوە.
  eng-BBE: 'After this, his face will be turned to the islands, and he will take a
    number of them: but a chief, by his destruction, will put an end to the shame
    offered by him; and more than this, he will make his shame come back on him.'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಅವನು ತನ್ನ ಮುಖವನ್ನು ದ್ವೀಪಗಳ ಕಡೆಗೆ ತಿರುಗಿಸಿ, ಅನೇಕರನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳುವನು.
    ಆದರೆ ಒಬ್ಬ ಅಧಿಪತಿಯು ಅವನ ಅಹಂಕಾರವನ್ನು ಅಡಗಿಸಿಬಿಡುವನು. ಆ ಅಹಂಕಾರವನ್ನು ತನ್ನ ಮೇಲೆ ಹಾಕಿಕೊಳ್ಳದೆ,
    ಅವನ ಮೇಲೆ ತಿರುಗಿಸಿ ಬಿಡುವನು.
  tam-2017: பின்பு இவன் தன் முகத்தைத் மத்திய தரைக் கடல் தீவுகளுக்கு நேராகத் திருப்பி,
    அநேக தீவுகளைப் பிடிப்பான்; ஆனாலும் ஒரு சேனாதிபதி இவன் செய்கிற நிந்தையை ஒழியச்செய்வதுமல்லாமல்,
    இவன் செய்த நிந்தையினிமித்தம் இவனுக்குச் சரிக்குச் சரிக்கட்டுவான்.
  spa-RV-1909: Volverá después su rostro á las islas, y tomará muchas; mas un príncipe
    le hará parar su afrenta, y aun tornará sobre él su oprobio.
  ron-BTF: După aceasta își va întoarce fața spre insule și va lua multe, dar un prinț
    va face să înceteze pentru el ocara oferită de el; fără propria ocară el o va
    face să se întoarcă asupra lui.
  eng-WEBP: After this he will turn his face to the islands, and will take many, but
    a prince will cause the reproach offered by him to cease. Yes, moreover, he will
    cause his reproach to turn on him.
  eng-FBV: Then he will turn to attack the coastlands and will conquer many, but a
    commander will put a stop to his arrogant behavior, paying him back for it.
  nch-BL: Teipa nopa tanahuatijquet ten norte quintehuiti nopa altepeme iteno nopa
    hueyi at huan yaya quintanis miyac altepeme. Pero se tayacanquet ten soldados
    ten seyoc tali hualas para quitilquetzas ten quichihuayaya. Quiquixtis para campa
    hualajqui huan tahuel quipinahualtis.
  vie-1934: Đoạn, người quay sang các cù lao và chiếm lấy nhiều nơi. Nhưng một vua
    sẽ làm cho thôi sự sỉ nhục người làm ra, và còn làm cho sự đó lại đổ trên người.
  hin-CV: तब वह अपना ध्यान समुद्रतटों पर लगाएगा और उनमें से बहुतों को अपने अधिकार
    में कर लेगा, परंतु एक सेनापति उसके अहंकार का अंत कर देगा और उसके अहंकार के अनुसार
    उससे बदला लेगा.
  spa-BES: 'Después de esto, su rostro se volverá hacia las islas, y tomará varias
    de ellas: pero un gobernante, pondrá fin a su oprobio; y más que esto, hará que
    su vergüenza vuelva sobre él.'
  tdx-tdx: Aa le hampitolihe’e mb’amo tokonoseo ty lahara’e, le ho tavane’e ty maro,
    fe hampijihetse ty fañinjea’e ty roandriañe vaho hafote’e ama’e i fañinjea’ey.
  tha-KJV: ภายหลังท่านจะมุ่งหน้าไปตามเกาะต่างๆและจะยึดได้​เป็นอันมาก แต่​แม่​ทัพคนหนึ่งจะได้กำจัดความอหังการของท่านนั้นเสีย
    ความจริงเขาจะเอาความอหังการนั้นมาสนองท่าน
  por-BR-2018: Depois virará seu rosto para as terras costeiras, e tomará muitas;
    mas um príncipe fará cessar sua humilhação por ele, e ainda fará tornar sobre
    ele sua humilhação.
  deu-ELO: Und er wird sein Angesicht nach den Inseln hinwenden und viele einnehmen;
    aber ein Feldherr wird seinem Hohne ein Ende machen, dazu noch seinen Hohn ihm
    zurückgeben.
  eng-WYC-2018: And he shall turn his face to (the) isles, and shall take many isles.
    And he shall make cease the prince of his shame, and his shame shall turn (again)
    into him, (or And he shall make the reproof of their leader to cease, and his
    reproof shall return upon him).
  epo-epo: Kaj li direktos sian vizaĝon al la insuloj kaj venkoprenos multajn; sed
    unu princo ĉesigos lian malhonoradon, ke li ne plu malhonoru.
  uig-PIN: Keyin u dengiz boyidiki yurtlarƣa ⱨujum ⱪilip, nurƣun adǝmlǝrni ǝsirgǝ
    alidu. Lekin yat bir sǝrdar uning kixilǝrni har ⱪilixlirini qǝklǝydu wǝ ǝksiqǝ,
    uning bu harlaxlirini ɵzigǝ yanduridu.
  beo-beo: 'Amo fa:no, Silia hina bagade da fifi asi gala amo hano bagade bega: esala,
    amo doagala:lalu, e da mogili hasalasimu. Be ga fi ouligisu dunu da ema gegenanu,
    e hasalimu. Amalalu, ea gasa fi hou hedofai dagoi ba:mu. Ga fi dunu da Silia hina
    bagade amo ea gasa fi hou hedofamu, amola e sefasimu.'
  tpi-OTNT: Na bihain em bai i go pait long ol kantri i stap arere long solwara na
    em bai i winim planti kantri. Tasol wanpela ofisa bilong narapela kantri bai i
    pinisim bikhetpasin bilong en, na mekim dispela bikhetpasin bilong em yet i bagarapim
    em olgeta.
  hau-SA: Sa’an nan zai mai da hankalinsa zuwa ƙasashe a bakin kogi, zai kuma kama
    da yawansu, amma wani komanda zai kawo ƙarshen faɗin ransa, zai kuma sa faɗin
    ransa yă koma masa.
  uig-LAT: Kéyin u déngiz boyidiki yurtlargha hujum qilip, nurghun ademlerni esirge
    alidu. Lékin yat bir serdar uning kishilerni xar qilishlirini chekleydu we eksiche,
    uning bu xarlashlirini özige yanduridu.
  nde-nde: Abeseguqukela ngasemazweni asemakhunjini olwandle awathumbe amanengi akhona,
    kodwa umlawuli wempi omunye uzamquma umsila amnqobe.
  ton-ton: 'Pea hili ia ʻe fakahangatonu, hono mata ki he ngaahi ʻotu motu, pea te
    ne maʻu ia ʻo lahi: ka e ʻi ai ʻae ʻeikitau ʻe taha te ne fakangata ʻa ʻene polepole
    mai, pea ʻe liliu ʻe ia ʻae manuki ke toe hoko kiate ia pe.'
  ces-1613: Zatím obrátí tvář svou k ostrovům, a dobude mnohých, ale vůdce přítrž
    učiní pohanění jeho, anobrž to hanění jeho na něj obrátí.
  eng-WMB: After this he will turn his face to the islands, and will take many, but
    a prince will cause the reproach offered by him to cease. Yes, moreover, he will
    cause his reproach to turn on him.
  tam-TCV: பின்பு அவன் தனது கவனத்தைக் கரையோர நாடுகளின்மீது திருப்பி, அவற்றுள் பலவற்றை
    பிடித்துக்கொள்வான். ஆனால் ஒரு படைத்தலைவன் அவனுடைய அகங்காரத்திற்கு ஒரு முடிவு உண்டாக்கி,
    அவனுடைய அகங்காரத்தை அவன் மேலேயே திருப்பிவிடுவான்.
  ceb-ULB: Human niini, sulongon sa hari sa Amihanan ang kabaybayonan ug bihagon niya
    ang kadaghanan kanila. Apan usa ka komandante ang motapos sa iyang pagkamapahitas-on
    ug isumbalik kini kaniya.
  pol-UBG: Potem zwróci swoją twarz ku wyspom i zdobędzie ich wiele. Ale pewien wódz
    położy kres jego zniewadze, ponadto odpłaci mu za tę zniewagę.
  urd-GVU: اِس کے بعد وہ ساحلی علاقوں کی طرف رُخ کرے گا۔ اُن میں سے وہ بہتوں پر قبضہ
    بھی کرے گا، لیکن آخرکار ایک حکمران اُس کے گستاخانہ رویے کا خاتمہ کرے گا، اور اُسے
    شرمندہ ہو کر پیچھے ہٹنا پڑے گا۔
  deu-1912: Darnach wird er sich kehren wider die Inseln und deren viele gewinnen.
    Aber ein Fürst wird ihn lehren aufhören mit Schmähen, daß er nicht mehr schmähe.
  kan-2017: ಆ ಮೇಲೆ ಅವನು ಕರಾವಳಿಯ ಕಡೆಗೆ ಕಣ್ಣಿಟ್ಟು ಅಲ್ಲಿ ಬಹಳ ದೇಶಗಳನ್ನು ಆಕ್ರಮಿಸುವನು. ಆದರೆ
    ಅವನು ಮಾಡುವ ನಿಂದೆಯನ್ನು ಒಬ್ಬ ಸರದಾರನು ನಿಲ್ಲಿಸಿ ಬಿಡುವುದಲ್ಲದೆ, ಅದು ಅವನ ಮೇಲೆಯೇ ತಿರುಗುವಂತೆ
    ಮಾಡುವನು.
  yap-yap: Ma bayi m’ag e mael ngak e pi nam ni bay u charen e day me kol bo’or riy.
    Machane bay ba tolang u reb e nam ni bayi gel ngak me taleg ndabkiyag ni ngi i
    ufanthin.
  hlt-MCSB: Te phoeiah mael vetih sanglak la a maelhmai a khueh ni.Te vaengah muep
    a loh akhaw a kokhahnah rhalboei khaw amah la kangkuen vetih a kokhahnah loh om
    kolla amah taengla mael ni.
  mdy-ETH: ዬካፓ ዒ ባዞ ዓጫ ዓኣ ዓጮ ዖሊ፥ ዬያ ዓጮፓ ሚርጌ ዓጪ ባሺ ፔ ዴማ ማሂ ዓርቃንዳኔ፤ ጋዓንቴ ፔቴ ዖልዚ ዓሲኮ
    ሱኡጌ ዒዛ ዖሊ ባሻንዳሢሮ ዒዛኮ ዖቶርሙማ ዒማካ ጋፓንዳኔ፤ ጎኔና ዒ ዖቶርቂ ጮኦሽኪንቲ ጌስቴ ጌኤዛ ቢያ ዒዛይዳ ማዒ ኩማንዳኔ።
  twi-ASANTE: Afei ɔde nʼani bɛkyerɛ mpoano aman so, na wadi emu bebree so nkonim,
    nanso, ɔsahene bi de ɔhene yi ahomasoɔ bɛba awieeɛ na wadane abɔ no.
  eng-WEBU: After this he will turn his face to the islands, and will take many, but
    a prince will cause the reproach offered by him to cease. Yes, moreover, he will
    cause his reproach to turn on him.
  wal-wal: “Hegaappe guyyiyan, i ba qofaa abbaa xanxxan de7iya biittatukko zaaridi,
    etappe darota olidi, bau ekkana. SHin issi ola gadaawai a otoruwaa giishshana;
    yaatidi a otoruwaa a bolli zaarana.
  spa-PDDPT: Entonces volverá su rostro a las costas, y tomará muchas de ellas. Pero
    un príncipe hará cesar su afrenta, y aun hará volver su oprobio sobre él.
  gun-gun: Ha'e va'e rire ma ye'ẽ yvýry ju 'rã oo joe opu'ã aguã, ha'e vy heta re
    ipo'aka 'rã. Ha'e rami teĩ peteĩ yvateve va'e omomba 'rã ojerovia reia. Ha'e vy
    ojapo 'rã ojerovia reiague hi'áry ae ju ojeapa aguã rami.
  agu-BL: Tz'ocopon tzuntz tan oyintzi' scye'j yi e'chk tnum yi ate' tzi mar, nin
    xcyek i' te'j wi'nin. Ej nin tz'ocopon i' tan oyintzi' tan tele'n xtx'ix junt
    wi'tz sanlar, poro quil xcye' te'j. Ma na i tetz xtx'ix tz'elepon.
  ilo-ULB: Kalpasan daytoy, rautento ti ari ti Amianan dagiti adda kadagiti igid ti
    baybay ken adunto ti tiliwenna kadakuada. Ngem maysa a pangulo ti armada ti manggibusto
    ti kinatangsitna ket ipalak-amnanto iti ari ti bukodna a kinatangsit.
  kpg-kpg: Nomuli gei mee ga heebagi gi nia henua i hongo di tai, gaa kumi ana henua
    e logo. Gei di tagi henua mai i daha ga haga magedaa a mee ga hagalawa di hagamuamua
    o maa. Mee gaa huli di hagamuamua di king o Syria gii hai di mee ni aana e hai.
  uig-ARA: كېيىن ئۇ دېڭىز بويىدىكى يۇرتلارغا ھۇجۇم قىلىپ، نۇرغۇن ئادەملەرنى ئەسىرگە
    ئالىدۇ. لېكىن يات بىر سەردار ئۇنىڭ كىشىلەرنى خار قىلىشلىرىنى چەكلەيدۇ ۋە ئەكسىچە،
    ئۇنىڭ بۇ خارلاشلىرىنى ئۆزىگە ياندۇرىدۇ.
  sus-sus: Na dangi xanbi, a katama nɛ bɔxie sɔtɔde naxee na baa dɛ ra. A ndee sɔtɔma
    nɛ, kɔnɔ sɔɔri mangɛ nde a xa yɛtɛ igboɲa kanama nɛ, a a rayaagi.
  pon-2006: Mwurin mwo, e pahn mahweniong wehi kan me mi limwahn sehd oh kalowehdi
    pali tohto. Ahpw kaunen liki men pahn kalowehdi oh katokihedi eh aklapalap; ahpw
    mehlel e pahn dupukohng en nanmwarkien Siria eh aklapalap.
  ksd-ksd: Ma namur na lingan upi ra umana gunan ra valian, ma na vatur vake mangoro;
    ma ga tika na luluai na vinarubu na tur bat kana varvul; maia pa, na bali kana
    varvul pirana.
  tur-YTC: Bundan sonra yüzünü adalara çevirecek ve çoğunu alacak, ama bir hükümdar
    onun ettiği hakareti sona erdirecek. Dahası hakaretini de kendi üzerine döndürecek.
  ind-AYT: “Dia akan memalingkan wajahnya ke daerah-daerah pesisir dan akan merebut
    banyak diantaranya. Akan tetapi, seorang panglima akan menghentikan celaan itu,
    bahkan akan membalikkan cela itu kepadanya.”
  nya-nya: Kenaka idzatembenukira ku mayiko a mʼmbali mwa nyanja ndi kulanda mizinda
    yambiri, koma mtsogoleri wina wa nkhondo adzathetsa kudzikuza kwakeko ndipo adzabwezera
    chipongwecho kwa iye.
  hrv-hrv: Zatim će se okrenuti prema otocima i mnoge će osvojiti, ali će jedan zapovjednik
    dokrajčiti tu sramotu, sramotu mu sramotom vratiti.
  mps-mps: Tama nosali agai te tamu ąį sesegede elalubo bulu tǫ kantri dabeba hwįgi
    pelama, te agai hauwa bulu tǫ kantri aiyaba elalueibao,” wali. “Tiali goli, te
    gasa bulu tǫ kantri ofisa me deligo te aga hagoma kolesaga silimainu yaibao,
    tama te hagoma kolesagago aga digi aga mu dolaibao.
  tpi-tpi: Na bihain em bai i go pait long ol kantri i stap arere long solwara na
    em bai i winim planti kantri. Tasol wanpela ofisa bilong narapela kantri bai i
    pinisim bikhetpasin bilong en, na mekim dispela bikhetpasin bilong em yet i bagarapim
    em olgeta.
  dan-1931: Så vender han sig mod Kystlandene* og indtager mange, men en Hærfører*
    gør Ende på hans Hån; syv Fold gengælder han ham hans Hån. { [*Lilleasien.] /
    [**den romerske Konsul Lucius Cornelius Scipio, der slog ham ved Magnesia.] }
  vie-OVCB: Sau đó, vua phương bắc sẽ chuyển quân về đánh chiếm các hải đảo, nhưng
    bị một tướng chỉ huy của quân địch chận đứng rồi đẩy lui.
  guj-2017: તે પછી, દક્ષિણનો રાજા ટાપુઓ પર ધ્યાન આપશે અને તેઓમાંના ઘણાનો કબજો કરશે.
    પણ સેનાપતિ તેની ઉદ્ધતાઈનો અંત લાવશે અને તેણે કરેલી ઉદ્ધતાઈ પાછી વાળીને તેના પર
    લાવશે.
  pon-2006A: Mwurin mwo, e pahn mahweniong wehi kan me mi limwahn sehd oh kalowehdi
    pali tohto. Ahpw kaunen liki men pahn kalowehdi oh katokehdi eh aklapalap; ahpw
    mehlel e pahn dupukohng en nanmwarkien Siria eh aklapalap.
  por-BRBSL: After isto ele voltará seu rosto para as ilhas, e levará muitas, mas
    um príncipe fará cessar a reprovação oferecida por ele. Sim, além disso, ele fará
    com que sua reprovação se vire contra ele.
  swe-swe: Sedan ska han vända sig mot kustländerna [kuststäderna längs med Medelhavet
    i mindre Asien] och inta många av dem. Dock ska en härförare [den romerske konsuln
    Lucius Cornelius] göra slut på hans hånfullhet och låta det vända tillbaka över
    honom själv.
  cth-cth: Hahoi, tuilumnaw koe lah kamlang vaiteh, tuilumnaw hah a tuk han. Hatei,
    ransabawi buet touh ni min mathoenae a dei e hah, katukkungnaw koe letlang a bo
    sak han.
  twi-twi: Afei ɔde nʼani bɛkyerɛ mpoano aman so, na wadi mu bebree so nkonim, nanso,
    ɔsahene bi de ɔhene yi ahomaso bɛba awiei na wadan abɔ no.
  hlt-hlt: Te phoeiah mael vetih sanglak la a maelhmai a khueh ni. Te vaengah muep
    a loh akhaw a kokhahnah rhalboei khaw amah la kangkuen vetih a kokhahnah loh om
    kolla amah taengla mael ni.
  tbz-SIM: Dɛ kó difɔ̃nkúò ò bo cuó ndɑ̀mɛ́ɛ̀rì bíɛ́kɛ̀ kó yɛhɛkɛ̀ kɛ́tiekɛ itempɛ̃
    mpɛ́u, kòo kpɑ̀ɑ̀tì mɔù wèè tu opɔ̀ɔ̀ kòò pɔntɛ o fentɛ̀ kòo yɑ̀ tɛ kó mucɔ̃́ntimu.
  msy-2020: Eghtɨ gɨn a mangɨ nguibar ongarimɨn mɨriamɨn itiba ko mɨsogh, egh nguibar
    avɨriba dɨkabɨragham. Eghtɨ kantrin igharazimɨn gumazir dapanim, a Sirian atrivim
    uabɨ fer arazir kuram dɨkabɨragh, egh an arazir kurar kamra a ikaragh, bar a dɨkabɨragham.
  dop-dop: Pǝlɛ pǝ pɑɑsi ɩ́ kɑ́ kɛɛsǝnɑ Kǝlɛɛkɩ tɛtʋnɑɑ mpɑ pɑ wɛ teŋku nɔɣɔ tɔ pɑ
    tɔɔ. Amɑ wulɑʋ nɔɣɔlʋ ɩ kɑ́ sǝŋsɩ-ɩ. Ɩlɛ ɩ kɑ́ lǝsɩ ɩ nyǝm nɑ ɩ́ tʋ ɩ niŋ tɑɑ.
  azb-azb: Sonra nəzərini sahil ölkələrinə çevirəcək və onların çoxunu alacaq. Ancaq
    bir sərkərdə onun etdiyi təhqirə son qoyacaq, hətta təhqirini öz başına gətirəcək.
  eng-DBY: 'And he shall turn his face unto the isles, and shall take many; but a
    captain for his own behalf shall cause the reproach offered by him to cease: he
    shall turn it upon him, without reproach for himself.'
  hin-2017: तब वह द्वीपों की ओर मुँह करके बहुतों को ले लेगा; परन्तु एक सेनापति उसके
    अहंकार को मिटाएगा; वरन् उसके अहंकार के अनुकूल उसे बदला देगा।
  wol-KYG: Gannaaw loolu dina wuta moom fa féeteek dun ya, ba nangu ca ay réew, waaye
    dina am njiitu xare lu dakkal jëfi réy-réyloom ji muy torxale, ba fey ko añam.
  eng-YLT: '''And he turneth back his face to the isles, and hath captured many; and
    a prince hath caused his reproach of himself to cease; without his reproach he
    turneth [it] back to him.'
  eng-WYC-2017: And he shall turn his face to isles, and shall take many isles. And
    he shall make cease the prince of his shame, and his shame shall turn again into
    him.
  eng-WMBB: After this he will turn his face to the islands, and will take many, but
    a prince will cause the reproach offered by him to cease. Yes, moreover, he will
    cause his reproach to turn on him.
  urd-GVH: इसके बाद वह साहिली इलाक़ों की तरफ़ रुख़ करेगा। उनमें से वह बहुतों पर क़ब्ज़ा
    भी करेगा, लेकिन आख़िरकार एक हुक्मरान उसके गुस्ताखाना रवय्ये का ख़ातमा करेगा, और
    उसे शरमिंदा होकर पीछे हटना पड़ेगा।
  rug-rug: Beto si kote taliri si asa meke rapati sa sari na popoa koasa raratana
    meke kote soku si vagi sa, ba keke koimata pa keke popoa seuna kote va noso ia
    sa nana vinahesi pule meke tavetavete nia sa nana vinahesi pule pude va kilasa
    ia.
  gaz-gaz: Ergasii inni gara biyyoota qarqara galaanaa jiraniitti yaada isaa deebifatee
    baayʼee isaanii qabata; garuu ajajaan tokko of tuulummaa isaa ni fashaleessa;
    of tuulummaa isaas matuma isaatti deebisa.
  fra-LSG: Il tournera ses vues du côté des îles, et il en prendra plusieurs; mais
    un chef mettra fin à l’opprobre qu’il voulait lui attirer, et le fera retomber
    sur lui.
  yal-yal: Na danguxina, a firifirima nɛn yamanane xili ma naxanye fɔxɔ igen mabinna
    ra, a a wuyaxi suxuma nɛn, koni gali mangana nde a marayarabi kɛwanla kalama nɛn
    hali a tan yɛtɛɛn mi yarabi.
  haw-1868: 'Mahope huli ae la oia i kona maka i na mokununi, a e lawe pio aku i na
    mea he lehulehu; aka, na kekahi lunakoa e hoopio i kona inaina nona iho: a e hoihoi
    ia ia i kona inaina maluna iho ona.'
  arb-NAV: فَيَتَحَوَّلُ نَحْوَ مُدُنِ سَاحِلِ الْبَحْرِ وَيَسْتَوْلِي عَلَى كَثِيرٍ
    مِنْهَا، غَيْرَ أَنَّ قَائِداً يَرُدُّهُ عَنْهَا وَيُلْحِقُ بِهِ عَارَ الْهَزِيمَةِ.
  ewe-ewe: Emegbe la, atrɔ ɖe ƒutaduwo ŋu eye wòaxɔ geɖeawo gake aʋafia aɖe ado si
    aɖo asi eƒe aglãdzedze la dzi eye wòatrɔ ɖe eya ŋutɔ ŋu.
  eng-LEE: 'And he will direct his face unto the isles, and capture many; but a chieftain
    will cause to cease his reproach against him: without his giving back to him his
    own reproach.'
  asm-FB: ইয়াৰ পাছত উত্তৰ দেশৰ ৰজাই সাগৰৰ পাৰৰ ঠাইবোৰলৈ দৃষ্টি কৰি, তাৰ অনেক ঠাই
    তেওঁ অধিকাৰ কৰিব; সেনাপতিয়ে তেওঁৰ অপমান দূৰ কৰিব কিন্তু তেওঁৰ অপমানৰ কাৰণে সেয়া
    তেওঁলৈ পুনৰ ঘূৰি আহিব।
  sus-A: نَ دَنفِ شَنبِ، عَ كَتَمَ نّ بْشِيٍ سْتْدٍ نَشٍيٍ نَ بَا دّ رَ. عَ ندٍيٍ
    سْتْمَ نّ، كْنْ سْورِ مَنفّ ندٍ عَ شَ يّتّ عِفبٌحَ كَنَمَ نّ، عَ عَ رَيَافِ.
  fra-SBL: Après cela, il tournera sa face vers les îles, et il en prendra beaucoup,
    mais un prince fera cesser l'opprobre qui lui est fait. Oui, bien plus, il fera
    en sorte que l'opprobre se retourne contre lui.
  hbo-hbo: '*וְיָשֵׁב (וְיָשֵׂ֧ם ׀) פָּנָ֛יו לְאִיִּ֖ים וְלָכַ֣ד רַבִּ֑ים וְהִשְׁבִּ֨ית
    קָצִ֤ין חֶרְפָּתֹו֙ לֹ֔ו בִּלְתִּ֥י חֶרְפָּתֹ֖ו יָשִׁ֥יב לֹֽו׃'
  pjt-pjt: “Palula maḻangka Tjiṟiyaku mayatjangku Iitjipanya wantikatira ma-pakaṟa
    ngura kutjupa tjuṯakutu ankuku uṟu puḻkangka itingka nyinapai tjuṯaku pikaringkula
    tjanampa mayatjarinytjikitja. Munuya nguratja tjuṯa pungkula wiyaṟa winaringkuku.
    Palu mayatja ngura kutjupitja tjaultji tjuṯatjarangku wirkaṟa Tjiṟiyaku mayatja
    kaṉany-kaṉanypa nyinanyangka pakaltjingalku tjanampa mayatja wiyaringkula ankunytjaku,
    ka mulapaṯu paluṟu warpungkula nguḻu ma-pakalku puḻkaṟa kuṉṯaringkula.
  kik-kik: Hĩndĩ ĩyo nĩakerekeria meciiria make mabũrũri-inĩ marĩa marĩ ndwere-inĩ
    cia iria na atahe maingĩ mamo, no rĩrĩ, mũnene ũmwe wa ita rĩake nĩakaniina mwĩgaatho
    ũcio wake, na aũgarũre ũmũcookerere.
  fra-NCL: Puis il se tournera vers les îles et en prendra beaucoup ; mais un capitaine
    lui fera cesser son injure et, sans avoir reçu son injure, il la lui rendra.
  cek-AK: 'To pacoengah aluek bang siangpahrang loe tuipui thung ih praenawk bangah
    angqoi ueloe, kanoih parai kaminawk to naeh tih: toe misatuh angraeng maeto mah
    to kaminawk nuiah sak ih kahoih ai hmuen to amtuengsak han ai ah, a sak ih kahoih
    ai hmuen to misatuh siangpahrang nuiah krahsak lat tih.'
  cuk-cuk: ” ’Degisoggu, demar-gakaba-neggwebur-bukwamaladgi bila-ononaoed. Degi,
    bukidar we-neggweburmar ese sulegoed. Degi-inigwele, sordamar-bila-onomalad-e-dummad-gwensak,
    we-rey-na-san-dummarba-imakdiid obelononikoed. Degidbali, we-rey-bingeguega imakoed.
  uig-CYR: Кейин у деңиз бойидики жутларға һуҗум қилип, нурғун адәмләрни әсиргә алиду.
    Лекин ят бир сәрдар униң кишиләрни хар қилишлирини чәкләйду вә әксичә, униң бу
    харлашлирини өзигә яндуриду.
  tel-2017: అతడు ద్వీపాల్లో నివసించే జాతుల వైపు దృష్టి సారించి వాటిలో చాలా రాజ్యాలను
    పట్టుకుంటాడు. అయితే ఒక సేనాని అతని అహంకారానికి అడ్డుకట్ట వేస్తాడు. అతని అవమానం
    అతని మీదికే మళ్ళీ వచ్చేలా చేస్తాడు.
  hat-BSA: Apre sa li va vire fas li vè peyi kot yo, e li va kaptire anpil nan yo.
    Men yon chèf va fè repwòch li a sispann. Anplis, li va fè l peye pou ensolans
    li.
  kos-kos: Tukun ma inge, el ac fah mweuni facl ma muta sisken meoa uh, ac kutangla
    acn pus selos. Tusruktu, sie mwet kol sac ac fah kutangulla, ac tulokinya orek
    funmwet lal. Aok, el ac folokonang ouiya koluk lun tokosra Syria nu facl sifacna.
  hbo-WLC: וישב ׀ פָּנָ֛יו לְאִיִּ֖ים וְלָכַ֣ד רַבִּ֑ים וְהִשְׁבִּ֨ית קָצִ֤ין חֶרְפָּתוֹ֙
    ל֔וֹ בִּלְתִּ֥י חֶרְפָּת֖וֹ יָשִׁ֥יב לֽוֹ׃
  ibo-ibo: Mgbe ọ mesịrị nke a, ọ ga-eche ihu ya nʼobodo ndị ahụ niile dị nʼọnụ osimiri.
    Ọ ga-emerikwa ọtụtụ nʼime ha. Ma otu ọchịagha ga-alụso ya ọgụ, mee ka o jiri ọsọ
    gbaghachi nʼihere.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଦ୍ୱୀପଗଣର ବିରୁଦ୍ଧରେ ଯାଇ ଅନେକଙ୍କୁ ହସ୍ତଗତ କରିବ; ମାତ୍ର ଜଣେ ଅଧିପତି
    ତାହାର କୃତ ଅପମାନ ନିବୃତ କରାଇବ; ଆହୁରି, ସେ ତାହାର ଅପମାନ ତାହା ଉପରେ ବର୍ତ୍ତାଇବ।
  chk-chk: Mürin epwe maun ngeni ekewe fanüen aroset o liapeni chomong. Nge eman samolun
    sounfiu epwe akufu o aükätiu an lamalamtekia, epwe pwal liwini ngeni liwinin an
    föför.
  rop-rop: “Bambai na det king brom Siriya garra fait langa ola kantri solwodasaid
    en im garra bidim olabat. Bat wanbala boswan blanga det amimob brom najawan kantri
    garra bidim im en stapam im praudbalawei. Im garra bidim det king brom Siriya,
    en im kaan jidan praudbala enimo.
  ukr-1871: Потім оберне своє лице до островів і забере багато їх; але один гетьман
    перерве нанесену зневагу, ба й свою наругу оберне на нього.
  deu-1951: Dann wird er sein Auge auf die Inseln richten und ihrer viele gewinnen;
    aber ein Feldherr wird seinem Hohnlachen ein Ende machen, er wird ihm genug geben,
    daß ihm das Höhnen vergeht.
  eng-JPS: After this shall he set his face unto the isles, and shall take many; but
    a captain shall cause the reproach offered by him to cease; yea, he shall cause
    his own reproach to return upon him.
  srp-1865: Potom æe se okrenuti na ostrva, i osvojiæe mnoga; ali æe jedan vojvoda
    prekinuti sramotu koju èini, i oboriæe na nj sramotu njegovu.
  lug-lug: N’oluvannyuma alikyuka n’alumba ensi ey’oku mabbali g’ennyanja n’agiwamba;
    naye walibaawo omuduumizi alikomya okujooga kwe, n’amwesasuza.
  heb-heb: וישב פניו לאיים ולכד רבים והשבית קצין חרפתו לו בלתי חרפתו ישיב לו׃
  ben-IRV: তারপর উত্তরের রাজা সমুদ্রের উপকূলগুলোর দিকে মনোযোগ দেবে এবং তাদের অনেকগুলোই
    দখল করে নেবে, কিন্তু একজন সেনাপতি তার সেই অহঙ্কারকে শেষ করে দেবে এবং তার টিটকারি
    তার উপরেই ফিরিয়ে দেবে।
  pan-pan: ਉਹ ਦੇ ਪਿੱਛੋਂ ਉਹ ਆਪਣਾ ਮੂੰਹ ਟਾਪੂਆਂ ਵੱਲ ਕਰੇਗਾ ਅਤੇ ਬਹੁਤਿਆਂ ਨੂੰ ਲੈ ਲਵੇਗਾ ਪਰ
    ਇੱਕ ਪਰਧਾਨ ਉਸ ਉਲਾਂਭੇ ਨੂੰ ਜੋ ਉਸ ਨੇ ਉਹ ਦੀ ਵੱਲੋਂ ਲਿਆ ਸੀ ਹਟਾ ਦੇਵੇਗਾ, ਸਗੋਂ ਉਸ ਉਲਾਂਭੇ
    ਨੂੰ ਉਸੇ ਉੱਤੇ ਫੇਰ ਦੇਵੇਗਾ।
  mya-JVB: တဖန် ကျွန်းစု သို့ မျက်နှာ လှည့် ၍ ကျွန်းအများ တို့ကို လုပ်ကြံ လိမ့်မည်။
    သို့ရာတွင် ၊ ဗိုလ်မင်း တပါးသည် မိမိ ခံရသောအသရေ ဖျက်ခြင်းကို မိမိမှလွှဲ ပယ်၍၊ ထို
    အသရေပျက် ခြင်းကို တိုက်လာသောမင်းအပေါ် သို့ ပြန် ရောက်စေလိမ့်မည်။
  hmo-hmo: Unai murinai motumotu kahana basileia be Suria king ese do ia tuari henidia,
    bona haida dekenai do ia kwalimu. To idau bese ena lohia tauna ta do ia mai, do
    ia tuari henia, bona ia ese Suria ena lohia ena hekokoroku karadia do ia hadokoa.
    Do ia halusia, bona do ia hahemaraia momokani.
  urd-urd: फिर वह समंदरी — मुमालिक का रुख़ करेगा और बहुत से ले लेगा, लेकिन एक सरदार
    उसकी मलामत को मौकू़फ़ करेगा, बल्कि उसे उसी के सिर पर डालेगा।
  rus-SYN: Потом обратит лице свое к островам и овладеет многими; но некий вождь прекратит
    нанесенный им позор и даже свой позор обратит на него.
  bqc-SIM: I gbasa aɛdↄ ísia saɛ bùsuↄwa, i si dasi, ↄ̃ zĩgↄ̃ↄ dↄaana a aà kàamai
    midɛ, a to aà kàamai wí aà musu,
  tcz-CHONGTHU: Hiche ban’a chu, aman twikhanglen pang’a gamho ahin lunglutpi ding,
    gal abolkhum kit ding chuleh khopi tampi alah ding ahi. Ahivang in, gamdang sepai
    lamkai khat in, hichea hi, lengpa kiloupisahna ho chu achaina ahin semding chuleh
    jumleh ja thoh’a akinungle sah ding ahi.
  mar-mar: ह्यानंतर उत्तरेचा राजा आपले लक्ष द्विपाकडे लावून त्यापैकी बरेच काबीज करील;
    पण एक सरदार त्याने केलेली अप्रतिष्ठा नाहीशी करील; आणखी तो आपली अप्रतिष्टा त्याच्यावर
    फिरवील.
  qub-qub: Chaypitaga lamar cantuncho caycaj siudäcunamanna magaj yaycongapaj. Chaura
    waquenga paycunapa maquincho ricacongapaj. Chayno alli chölu-tucuycajtami juc
    mandaj binsiycur pengayman churanga.
  bqp-bqp: Yen biru, u koo sĩirɑ wuu si su wɑ̃ɑ nim wɔ̃kun bɔkuɔ kpɑ u sin dɑbinu
    mwɛɛri. Adɑmɑ tɑbu sunɔ goo u koo win dɑm mɛ buɑ sere u kpɑnɑ u mɔru kɔsiɑ.
  hat-hat: Lèfini, l'ap pase nan lanmè, l'ap atake lòt nasyon sou zile yo. L'ap pran
    anpil ladan yo. Men, yonn nan chèf lòt nasyon yo pral rete l' sou kous li. L'ap
    fè l' sispann fè awogan. L'ap fè awogans wa a tounen sou tèt wa a ankò.
  eng-BSB: Then he will turn his face to the coastlands and capture many of them.
    But a commander will put an end to his reproach and will turn it back upon him.
  eng-WEBPB: After this he will turn his face to the islands, and will take many,
    but a prince will cause the reproach offered by him to cease. Yes, moreover, he
    will cause his reproach to turn on him.
  kbq-kbq: Anama huteno'a henka agra rukrahe huno hageri ankenaregama me'nea ranra
    kumatamimpi vahetamina hara ome huzamanteno zamazeri agateregahie. Hianagi mago
    sondia kva ne'mo hara hugateresanigeno, agrama hu'nea veganokno avu'ava zankura
    tusi agazegu hugahie.
  nhe-BL: Teipa nopa tlanahuatijquetl tlen norte quintehuiti nopa altepetini iteno
    nopa hueyi atl huan yajaya quintlanis miyac altepetini. Pero se tlayacanquetl
    tlen soldados tlen huala sejcoyoc hualas para quiquetzas tlen quichihuayaya. Quitojtocas
    para campa hualajqui huan tlahuel quipinahualtis.
  bus-bus: Eé gbasa à aɛ dↄ ísiaa saɛ bùsunↄa eé sí pari, ben zĩ̀kpɛɛnↄ gbɛ̃nsi ke
    é à wada mì dɛ eé tó à wada wí à musu.
  gub-BL: Na'e uzàmàtyry'ym putar tawhu yryhu Mezitehàn izywyr har a'e nehe kury.
    Upyhyk putar tawhu tetea'u nehe. Na'e amo zauxiapekwer amo ywy rehe har wanuwihaw
    umumaw putar heko wera'u haw nehe, imumaranugar kar pà nehe.
  eng-DRA: 'And he shall turn his face to the islands, and shall take many: and he
    shall cause the prince of his reproach to cease, and his reproach shall be turned
    upon him.'
