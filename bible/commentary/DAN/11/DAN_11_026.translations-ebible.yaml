verse: DAN.011.026
translations:
  mal-C: രാജാവിന്റെ ഭക്ഷണവിഹിതം കഴിക്കുന്നവർതന്നെ അദ്ദേഹത്തെ നശിപ്പിക്കും. അയാളുടെ
    സൈന്യം തൂത്തെറിയപ്പെടും; വളരെപ്പേർ കൊല്ലപ്പെട്ടവരായി വീഴുകയും ചെയ്യും.
  deu-TKW: Die seine Tischgenossen sind, werden ihn zugrunde richten; sein Heer wird
    weggeschwemmt werden, und viele werden vom Schwerte durchbohrt fallen.
  lin-lin: Bato oyo baliaka elongo na mokonzi bakoluka koboma ye, mampinga na ye bakobebisama
    mpe basoda ebele bakokufa na bitumba.
  eng-LSV: and those eating his portion of food destroy him, and his force overflows,
    and many wounded have fallen.
  eng-GNV: 'Yea, they that feede of the portion of his meate, shall destroy him: and
    his armie shall ouerflowe: and many shall fall, and be slaine.'
  eng-WEBSTER: 'Yes, they that feed of the portion of his provisions shall destroy
    him, and his army shall overflow: and many shall fall down slain.'
  nhw-BL: Elise nopa tlacame catli nopa tlanahuatijquetl ica sur quinnotzas ma tlacuatij
    ihuaya ipan imesa catli quichihuase para ma miqui. Quena, quintlanise isoldados
    huan miyac miquise.
  swh-ONEN: Wale wanaokula kutoka kwenye ruzuku za mfalme watajaribu kumwangamiza;
    jeshi lake litafagiliwa mbali, nao wengi watakufa vitani.
  bba-bba: Be bɑ kɑ nùn dimɔ, beyɑ bɑ koo nùn kɑm koosiɑ. Bɑ koo win tɑbu kowobu yɑrinɑsiɑ
    nɡe dɑɑ torɑn nim kpɑ bu ɡbisuku dɑbi dɑbinu.
  eng-KJVCPB: 'Yea, they that feed of the portion of his meat shall destroy him, and
    his army shall overflow: and many shall fall down slain.'
  luo-luo: Joma chamo chiemo mopogne joka ruoth notem mondo onege; jolweny mage notieki
    kendo thothgi noneg gi ligangla.
  meu-meu: Ena aniani gaiho-lia bae ani taudia ese danu bae hahekwakwanaia; ena tuari
    oreana baine hedaro oho, bona hutuma na ala-ala ai bae hekida diho.
  npi-ULB: तिनको मिठा भोजन खानेहरूले समेत तिनलाई नाश गर्न खोज्नेछन् । बाढीले झैं तिनका
    सेना बगाइनेछ, र तीमध्‍ये धेरै जना मारिनेछन् ।
  yor-yor: Àwọn tí ó jẹ nínú oúnjẹ ọba yóò gbìyànjú láti parun, a ó gbá ogun rẹ̀ dànù,
    ọ̀pọ̀lọpọ̀ ni yóò ṣubú sí ogun.
  pes-OPCB: نزدیکان پادشاه باعث سقوط او خواهند شد و عدهٔ زیادی از سربازانش تار و مار
    گشته، کشته خواهند شد.
  tgl-ULB: Maging ang mga kasama ng haring kumakain sa hapag-kainan ay susubukan siyang
    wasakin. Tatangayin ng agos ang kaniyang mga hukbo tulad ng baha at marami sa
    kanila ang papatayin.
  hui-hui: Ibunaga ami agali haguane bu karume ibuni mo ko haragola Sirianaga kini
    kagomebi Iyibinaga ami bu karu dewaore bo wahai holebira.
  mya-mya: သူ​၏​အ​ရင်း​နှီး​ဆုံး​အ​ကြံ​ပေး​အ​ရာ​ရှိ များ​သည် သူ​၏​ပျက်​စီး​ရာ​ပျက်​စီး​ကြောင်း​ဖြစ်
    လိမ့်​မည်။ သူ​၏​စစ်​သည်​တပ်​သား​အ​မြောက် အ​မြား​တို့​သည် အ​သတ်​ခံ​ရ​လျက်​တပ်​မ
    တော်​တစ်​ခု​လုံး​ပင်​ချေ​မှုန်း​ခြင်း​ခံ​ရ​လိမ့် မည်။-
  bod-N: རྒྱལ་པོའི་ཟས་སྐལ་ཐོབ་པ་རྣམས་ཀྱིས་རྒྱལ་པོ་བརླག་པར་འགྱུར་ཞིང་། རྒྱལ་པོའི་དམག་དཔུང་འཇོམས་པར་འགྱུར་བ་དང་།
    རྨས་སྐྱོན་ཚབས་ཆེན་ཐེབས་ནས་ས་ལ་འགྱེལ་བར་འགྱུར་རོ། །
  sna-sna: Vaya vanodya zvokudya zvamambo vachaedza kumuparadza; hondo yake ichakukurwa,
    uye vazhinji vachafa muhondo.
  spa-BLM: Sí, los que coman de sus manjares lo destruirán, y su ejército será barrido.
    Muchos caerán muertos.
  cac-cac: A eb' yetyajalil vin̈ sreyal sur chi' avtab'il vael yuuj d'a smexa, ipan
    eb' ol meltzajoch ajc'olal d'ay. Ol lajvoquel eb' soldado chi', tzijtum eb' ol
    chamoc.
  swh-ULB: Hata wale wanaokula chakula chake kizuri watajaribu kumwangamiza. Jeshi
    lake litakatiliwa mbali kama gharika, na wengi wao watauawa.
  bel-bel: І тыя трапезьнікі, што ядуць зь ім, загубяць яго, і войска ягонае разьліецца
    і многія будуць забітыя.
  deu-ELBBK: und die seine Tafelkost essen werden ihn zerschmettern; und sein Heer
    wird überschwemmen, und viele Erschlagene werden fallen.
  mbb-OT: Menge etew zin dà is edezaat kandin. Umbe egkezaag is menge sundaru zin
    ne mahabet kandan is ebpemematey.
  mal-2015: അവന്റെ അന്നംകൊണ്ടു ഉപജീവനം കഴിക്കുന്നവൻ അവനെ നശിപ്പിക്കും; അവന്റെ സൈന്യം
    ഒഴുകിപ്പോകും; പലരും നിഹതന്മാരായി വീഴും.
  rmc-rmc: Zňičinena le kraľis ola, ko chan leha pal o skamind; leskri armada ela
    šulaďi avri a but džene merena andro mariben.
  nlg-nlg: Nina tinoni te hulira me idevira te tabotabo ge ke sonihorua tana lagana.
    Mara subo nina tinoni veilalabui tara mate sokora tua, mara taghalaghinira.
  pes-OPV: و آنانی که خوراک او رامی خورند او را شکست خواهند داد و لشکر اوتلف خواهد
    شد و بسیاری کشته خواهند افتاد.
  ron-1924: Чей че вор мынка букате де ла маса луй ый вор адуче пеиря; оштиле луй
    се вор ымпрэштия ка ун рыу ши морций вор кэдя ын маре нумэр.
  ben-OBCV: তার রাজকীয় আদালতের সদস্যরা তাকে ধ্বংস করার চেষ্টা করবে; তার সেনাবাহিনী
    পরাজিত হবে এবং অনেকে যুদ্ধে প্রাণ হারাবে।
  som-som: Oo kuwii quudkiisii cunay ayaa jebin doona isaga, oo ciidankiisuna dalkuu
    qarqin doonaa, oo kuwo badan baa dhici doona iyagoo la laayay.
  lat-VUC: 'Et comedentes panem cum eo, conterent illum, exercitusque ejus opprimetur:
    et cadent interfecti plurimi.'
  eng-ASVBT: Yea, they that eat of his dainties shall destroy him, and his army shall
    overflow; and many shall fall down slain.
  ita-1885: E quelli che mangeranno il suo piatto lo romperanno; e l'esercito di colui
    inonderà il paese, e molti caderanno uccisi.
  eng-ULB: Even those who eat his fine food will try to destroy him. His army will
    be swept away like a flood, and many of them will fall killed.
  spa-VBL: Los más cercanos a él lo destruirá. Su ejército será aniquilado; muchos
    caerán en la batalla.
  fra-_FOB: Et ceux qui mangent les mets de sa table le briseront; son armée s'écoulera
    comme un torrent, et beaucoup d'hommes tomberont blessés à mort.
  mal-mal: അവന്റെ സ്വാദുഭോജനം ആസ്വദിക്കുന്നവർ തന്നെ അവനെ നശിപ്പിക്കും; അവന്റെ സൈന്യം
    ഒഴുകിപ്പോകും; അനേകം പേർ നിഹതന്മാരായി വീഴും.
  urd-GVR: Us kī roṭī khāne wāle hī use tabāh kareṅge. Tab us kī fauj muntashir ho
    jāegī, aur bahut-se afrād maidān-e-jang meṅ khet āeṅge.
  suz-BL: मोदेंशो पाइब आ नु जाइब बाक्‍‍नीम। मिनु मेको आ लडाइ पाइब ब्राशा, शुश साइक्‍चा
    पुंइसीनीम।
  eng-NOY: Even they that eat of his own food shall destroy him; and his army shall
    overflow, and many shall fall down slain.
  ita-1927: Quelli che mangeranno alla sua mensa saranno la sua rovina, il suo esercito
    si dileguerà come un torrente, e molti cadranno uccisi.
  ckb-ckb: ئەوانەی لە خواردنە خۆشەکانی دەخۆن، دەیشکێنن و سوپاکەی ڕادەماڵرێت، زۆر کەس
    دەکوژرێن.
  eng-BBE: And his fears will overcome him and be the cause of his downfall, and his
    army will come to complete destruction, and a great number will be put to the
    sword.
  kan-OKCV: ಅವನ ರಾಜ ಭೋಜನದಲ್ಲಿ ಭಾಗವನ್ನು ತಿಂದವರೇ, ಅವನನ್ನು ನಾಶಮಾಡುವರು. ಅವನ ಸೈನ್ಯವು ತುಂಬಿ
    ತುಳುಕುವುದು ಮತ್ತು ಅನೇಕರು ಹತರಾಗುವರು.
  tam-2017: அவனுடைய உணவுகளைச் சாப்பிடுகிறவர்கள் அவனை நாசப்படுத்துவார்கள்; ஆகையால்
    அவனுடைய இராணுவம் வேகமாக வரும்; அநேகர் கொலைசெய்யப்பட்டு விழுவார்கள்.
  spa-RV-1909: Aun los que comerán su pan, le quebrantarán; y su ejército será destruído,
    y caerán muchos muertos.
  ron-BTF: Da, cei ce se hrănesc din porția mâncării lui îl vor nimici și armata lui
    se va revărsa și mulți vor cădea uciși.
  eng-WEBP: Yes, those who eat of his delicacies will destroy him, and his army will
    be swept away. Many will fall down slain.
  eng-FBV: Those closest to him will destroy him. His army will be wiped out—many
    will fall in battle.
  nch-BL: Elise nopa tacame cati nopa tanahuatijquet ica sur quinnotzas ma tacuatij
    ihuaya ipan imesa cati quichihuase para ma miqui. Quena, quintanise isoldados
    huan miyac miquise.
  vie-1934: Những kẻ ăn trong bàn vua sẽ làm cho vua bại hoại; cơ binh người sẽ tràn
    ra và nhiều người bị giết và ngã xuống.
  hin-CV: जो राजा के द्वारा दिये गये भोजन को खाया करते थे, वे ही उसे नाश करने की कोशिश
    करेंगे; उसकी सेना भगा दी जाएगी, और बहुत सारे लोग युद्ध में मारे जाएंगे.
  spa-BES: Y los mismos que comían de su mesa lo destruirán, y su ejército vendrá
    a la destrucción completa, y muchos caerán muertos.
  tdx-tdx: Eka, o mitrao-pikama ama’eo ty handrotsak’ aze, naho hisaok’ añe i lia-rain-dahin-defo’ey,
    vaho lako ty hitsingoritritse am-pizamanañe.
  tha-KJV: ถึงแม้​ว่าผู้​ที่​ร่วมรับประทานอาหารสูงของเขาก็จะทำลายเขา กองทัพของเขาก็จะถูกกวาดไป
    ที่​ถู​กฆ่าฟันล้มตายเสี​ยก​็​มาก
  por-BR-2018: Até os que comerem de sua comida o destruirão; e seu exército será
    repelido, e muitos cairão mortos.
  deu-ELO: und die seine Tafelkost essen, werden ihn zerschmettern; und sein Heer
    wird überschwemmen, und viele Erschlagene werden fallen.
  eng-WYC-2018: And they that eat bread with him shall all-break him; and his host
    shall be oppressed, and full many men of his shall be slain, and fall down. (Yea,
    they who eat bread with him shall destroy him; and his army shall be destroyed,
    and a great many men of his shall be killed, and shall fall down.)
  epo-epo: Tiuj, kiuj manĝas ĉe lia tablo, pereigos lin, kaj lia armeo disverŝiĝos,
    kaj falos multe da mortigitoj.
  uig-PIN: Qünki uning nazu-nemǝtlirini yegǝnlǝr uni yiⱪitidu. Uning ⱪoxuni ⱨǝmmǝ
    yǝrgǝ tarⱪilidu; nurƣunliri ɵltürülidu.
  beo-beo: Idibidi hina bagade ea eagene fidisu dunu (amo da e gadenene fidisu hou
    olelesa) ilia da hohonomuba:le, e da wadela:lesi dagoi ba:mu. Ea dadi gagui dunu
    bagohame da ilima ha lai dunu amoga medole legei dagoi ba:mu. Ea dadi gagui wa:i
    da wadela:lesi dagole, hamedafa ba:mu.
  tpi-OTNT: Ol ofisa bilong em yet bai i bagarapim em. Na ol Siria bai i bagarapim
    ami bilong en olgeta, na kilim i dai planti tausen soldia.
  hau-SA: Waɗanda suke ci daga tanadin sarki za su yi ƙoƙari su hallaka shi; za a
    share mayaƙansa, kuma za a kashe mutane masu yawa a yaƙin.
  uig-LAT: Chünki uning nazu-németlirini yégenler uni yiqitidu. Uning qoshuni hemme
    yerge tarqilidu; nurghunliri öltürülidu.
  nde-nde: Labo abadla esiphaleni senkosi bazazama ukuyibulala; impi yakhe izakhukhulwa,
    kufe abanengi empini.
  ton-ton: '‌ʻIo, ʻakinautolu ʻoku kai ʻi heʻene meʻakai, te nau tāmateʻi ia, pea
    ko ʻene kautau ʻe movete: pea ʻe tō ʻo mate ʻae tokolahi.'
  ces-1613: Nebo kteříž jídají pokrm, potrou jej, když vojsko onoho se rozvodní; i
    padnou, zbiti jsouce mnozí.
  eng-WMB: Yes, those who eat of his delicacies will destroy him, and his army will
    be swept away. Many will fall down slain.
  tam-TCV: அரசனுடைய பங்கீட்டு உதவியிலிருந்து சாப்பிட்டவர்களே அவனை அழிக்க முயற்சி செய்வார்கள்.
    அவனுடைய படைகள் முறியடிக்கப்பட்டு போகும். அநேகம்பேர் போர்முனையில் அழிந்துபோவார்கள்.
  ceb-ULB: Bisan gani kadtong mikaon sa lamian niyang pagkaon mosulay sa paglaglag
    kaniya. Malaglag ang iyang kasundalohan sama nga gibanlas sa baha, ug daghan kanila
    ang mahulog sa kamatayon.
  pol-UBG: Ci, którzy jedzą jego chleb, zniszczą go, gdy jego wojsko najedzie jak
    powódź, i padnie wielu zabitych.
  urd-GVU: اُس کی روٹی کھانے والے ہی اُسے تباہ کریں گے۔ تب اُس کی فوج منتشر ہو جائے
    گی، اور بہت سے افراد میدانِ جنگ میں کھیت آئیں گے۔
  deu-1912: Und eben die sein Brot essen, die werden ihn helfen verderben und sein
    Heer unterdrücken, daß gar viele erschlagen werden.
  kan-2017: ಅವನ ಮೃಷ್ಟಾನ್ನವನ್ನು ತಿನ್ನುವವರೇ ಅವನನ್ನು ಭಂಗಪಡಿಸುವರು; ಉತ್ತರ ದಿಕ್ಕಿನ ರಾಜನ
    ಸೈನ್ಯವು ತುಂಬಿ ತುಳುಕುವುದು. ಬಹಳ ಜನರು ಹತರಾಗಿ ಬೀಳುವರು.
  yap-yap: Pi tafanow ni th’abi chugur ngak e yad e yad ra kirebnag. Ba yo’or e salthaw
    rok nra yim’ ma raba’ i salthaw rok nem ni palo’ e yira thirif u but’.
  hlt-MCSB: A buh aka ca rhoek long pataeng amah te a bawt uh vetih amah caem rhoekTe
    a muelh vaengah rhok la muep cungku uh ni.
  mdy-ETH: ዒዛና ዎላ ሙዓ፥ ዶንዛ ዒዛ ዎዻንዳኔ፤ ዒዛኮ ዖሎ ዓሳኣ ጋፓንዳኔ፤ ሚርጌ ዓሲ ዖልዚና ሃይቃንዳኔ።
  twi-ASANTE: Wɔn a ɔhene bɔ wɔn akɔnhoma no bɛbɔ mmɔden sɛ wɔbɛhwan nʼase; wɔbɛtwi
    afa ɔhene no asraafoɔ no so, na bebree nso bɛtotɔ wɔ ɔko mu.
  eng-WEBU: Yes, those who eat of his delicacies will destroy him, and his army will
    be swept away. Many will fall down slain.
  wal-wal: Kawuwaara issi maaddan miyaageeti a worana; a olanchchati pitettana; a
    olanchchatuppe daroti olan haiqqana.
  spa-PDDPT: Aun lo quebrantarán los que coman de sus manjares. Su ejército será destruido
    y muchos caerán muertos.
  gun-gun: Ha'e gui ma hembi'u gui okaru va'e kuery omokanhy 'rã. Oitypa 'rã okuapy
    ixondaro kuery, ha'e ramo heta ete ho'a 'rã oipyxopa rã.
  agu-BL: Na ite'n nin e' xtxocum, yi na chiwan xlaj, chocopon tan suble'n cu'n yi
    rey tetz Egipto. Cha'stzun te ẍchilo'onk yi e' tetz sanlar nin wi'nin e' ẍchiquimok.
  ilo-ULB: Uray dagiti makisangsango iti panganan ti ari ket kayatdanto a dadaelen
    isuna. Kasla iyanudto iti layus ti armadana, ket adunto ti mapapatay kadakuada.
  kpg-kpg: Ana gau hagamaamaa gaa hai a mee gi huaidu. Nia gau dauwa dogologo a maa
    ga daaligi gii mmade, ge di buini dauwa a maa ga hagalee.
  uig-ARA: چۈنكى ئۇنىڭ نازۇ-نېمەتلىرىنى يېگەنلەر ئۇنى يىقىتىدۇ. ئۇنىڭ قوشۇنى ھەممە
    يەرگە تارقىلىدۇ؛ نۇرغۇنلىرى ئۆلتۈرۈلىدۇ.
  sus-sus: Mangɛ naxan kelima yire fanyi ma, a xa mixie nan yati fama a yanfade. A
    yaxuie geenima nɛ, e a xa sɔɔri gbegbe faxa.
  pon-2006: Sapwellime sounkaweid kan me keieu karanih pahn kauwehla. Sapwellime sounpei
    tohto pahn kamakamala, oh sapwellime kariso pahn sohrala.
  ksd-ksd: Ma diat dia ian ta kana ul a nian diat a vuna ta kana vinirua, ma da vapanie
    vue kana tarai na vinarubu; ma mangoro da doko diat.
  tur-YTC: Evet, onun lezzetli yemeklerinden yiyenler onu yok edecek ve ordusu süpürülecek.
    Birçoğu düşüp ölecekler.
  ind-AYT: Orang-orang yang makan dari santapannya akan membinasakannya, pasukannya
    akan disapu habis, dan banyak orangnya mati terbunuh.
  nya-nya: Amene amadya chakudya ndi mfumu adzamuukira; gulu lake lankhondo lidzagonjetsedwa,
    ndipo ambiri adzafera ku nkhondo.
  hrv-hrv: 'I oni koji jeđahu za njegovim stolom skršit će ga: njegova će vojska biti
    uništena i mnogi će posječeni popadati.'
  mps-mps: Te aga ofisa dabego digi te aga dolaibao. Tama te Siria dabego agai ami
    dabe mu dolama, tama te bidi sese hauwa tausen ami ela mueibao.
  tpi-tpi: Ol ofisa bilong em yet bai i bagarapim em. Na ol Siria bai i bagarapim
    ami bilong en olgeta, na kilim i dai planti tausen soldia.
  dan-1931: hans Bordfæller bryder hans Magt, hans Hær skylles bort, og mange dræbes
    og falder.
  vie-OVCB: Chính bọn tay chân của nhà vua đảo chánh, quân lính đào ngũ rất đông và
    nhiều tướng sĩ tử trận.
  guj-2017: જે રાજાના મેજ ઉપરથી ખાશે તે તેનો નાશ કરશે. તેનું સૈન્ય પૂરની માફક તણાઈ
    જશે, તેઓમાંના ઘણા માર્યા જશે.
  pon-2006A: Sapwellime sounkaweid kan me keieu karanih pahn kauwehla. Sapwellime
    sounpei tohto pahn kamakamala, oh sapwellime kariso pahn sohrala.
  por-BRBSL: Yes, aqueles que comerem de suas iguarias o destruirão, e seu exército
    será varrido. Muitos cairão mortos.
  swe-swe: De som äter hans kungliga mat [sitter vid hans bord i Egypten] ska störta
    honom. [Syftar på Ptolemaios rådgivare Eulaeus och Lenaeus i Egypten.] Hans här
    ska svepas bort och många ska bli slagna och falla. [Den Egyptiska kungen Ptolemaios
    VI tillfångatogs av syrierna, se vers 22. I Egypten blir då hans yngre bror Ptolemaios
    VII kung.]
  cth-cth: Siangpahrang koe kacatnetnaw ni ama tuk hanlah, letlang a kâcai awh. Hatei,
    a ransanaw teh, be kahmat vaiteh, tarankâtuknae koe tami moi a due awh han.
  twi-twi: Wɔn a ɔhene bɔ wɔn akɔnhama no bɛbɔ mmɔden sɛ wobehuan nʼase antweri; wobetwiw
    afa ɔhene no asraafo no so, na bebree nso bɛtotɔ wɔ ɔko mu.
  hlt-hlt: A buh aka ca rhoek long pataeng amah te a bawt uh vetih amah caem rhoek
    te a muelh vaengah rhok la muep cungku uh ni.
  tbz-SIM: Nɛ̀ mɛmmɛ o kɔbɛ bo ò fìtɛ́ kɛ̀ bɛ̀ɛ nɑ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́kuɔ kusṹkù.
  msy-2020: Isipɨn atrivimɨn gumazir dapanibara pazavɨra a damigham. Eghtɨ Sirian
    mɨdorozir gumaziba an mɨdorozir gumazibav sueghtɨ me bar arɨghiregham.
  dop-dop: Ɩ nɑ mpɑ pɑ kɑɑ nyǝnɑɣɑ tɔ, mpɛ pɑɑ lɩɩnɑ ɩ wɑɑlɩ. Ɩlɛnɑ ɩ yoolɑɑ yɑ nɑ
    pɑ tɑɑ pɑɣɑlɛ sɩ.
  azb-azb: Onunla bir süfrədə oturanlar onu məhv edəcək. Ordusu silinib-süpürüləcək
    və çoxlu tələfat olacaq.
  eng-DBY: And they that eat of his delicate food shall break him, and his army shall
    be dissolved; and many shall fall down slain.
  hin-2017: उसके भोजन के खानेवाले भी उसको हरवाएँगे; और यद्यपि उसकी सेना बाढ़ के समान
    चढ़ेंगी, तो भी उसके बहुत से लोग मर मिटेंगे।
  wol-KYG: Ci biir loolu ay nit ñuy bokk ak buur bëj-saalum ndab ñooy sànk buur bëj-saalum,
    ba mbooloom jóoru, ñu bare tëdd.
  eng-YLT: and those eating his portion of food destroy him, and his force overfloweth,
    and fallen have many wounded.
  eng-WYC-2017: And they that eat bread with him shall all-break him; and his host
    shall be oppressed, and full many men of his shall be slain, and fall down.
  eng-WMBB: Yes, those who eat of his delicacies will destroy him, and his army will
    be swept away. Many will fall down slain.
  urd-GVH: उस की रोटी खानेवाले ही उसे तबाह करेंगे। तब उस की फ़ौज मुंतशिर हो जाएगी,
    और बहुत-से अफ़राद मैदाने-जंग में खेत आएँगे।
  rug-rug: Arini mo sapu henahena pa tevolo tanisa baṉara si kote va hoqana si asa;
    sa nana qeto minate si kote eoṉo, na soku si kote mate pa vinaripera.
  gaz-gaz: Warri maaddii mootichaa irraa nyaachaa turan isa balleessuu yaalu; loltoonni
    isaa ni barbadaaʼu; baayʼeen isaaniis waraana keessatti dhumu.
  fra-LSG: Ceux qui mangeront des mets de sa table causeront sa perte; ses troupes
    se répandront comme un torrent, et les morts tomberont en grand nombre.
  yal-yal: A rabilinna muxune nan a yanfama. A ganla suxuma nɛn, sofa wuyaxi yi faxa.
  haw-1868: Oiaio, o ka poe e ai ana i kana ai e luku lakou ia ia; a o ko ia la poe
    koa e halana lakou; a he nui ka poe e haule i ka pepehiia.
  arb-NAV: وَيَخُونُهُ الآكِلُونَ مِنْ طَعَامِهِ الشَّهِيِّ، وَيَنْدَحِرُ جَيْشُهُ
    وَيُصْرَعُ كَثِيرُونَ.
  ewe-ewe: Ame siwo ɖua nu le fia ƒe aƒe me la adze agbagba be yewoawui, woakplɔ eƒe
    aʋakɔwo adzoe eye ame geɖewo atsi aʋa.
  eng-LEE: Yea, they that eat of his food will bring his downfall, and the army of
    the other will overflow; and many will fall down slain.
  asm-FB: আনকি যিসকলে ৰজাৰ মেজৰ পৰা আহাৰ খায়, তেওঁলোকেও তেওঁক নষ্ট কৰিবলৈ চেষ্টা
    কৰিব, আৰু তেওঁৰ সৈন্য সমূহ বানপানীৰ দৰে উটি যাব, আৰু তেওঁলোকৰ অনেকক হত্যা কৰা
    হ’ব।
  sus-A: مَنفّ نَشَن كٍلِمَ يِرٍ قَنيِ مَ، عَ شَ مِشِيٍ نَن يَتِ قَمَ عَ يَنقَدٍ.
    عَ يَشُييٍ فٍينِمَ نّ، عٍ عَ شَ سْورِ فبٍفبٍ قَشَ.
  fra-SBL: Oui, ceux qui mangeront de ses mets le détruiront, et son armée sera balayée.
    Beaucoup tomberont tués.
  hbo-hbo: וְאֹכְלֵ֧י פַת־בָּגֹ֛ו יִשְׁבְּר֖וּהוּ וְחֵילֹ֣ו יִשְׁטֹ֑וף וְנָפְל֖וּ
    חֲלָלִ֥ים רַבִּֽים׃
  pjt-pjt: '@see-verse:DAN.011.025'
  kik-kik: Andũ arĩa marĩĩanagĩra na mũthamaki nĩo makaamũkunyanĩra; ita rĩake nĩrĩgathererio
    ta andũ megũtwarwo nĩ kĩguũ, na aingĩ ao mooragĩrwo mbaara-inĩ.
  fra-NCL: Ceux qui mangent les mets de sa table le briseront, son armée se dissipera,
    et beaucoup d’hommes tomberont frappés de mort.
  cek-AK: Ue, angmah pacah ih kaminawk mah siangpahrang to hum o tih; to naah anih
    ih misatuh kaminawk loe anghma angtaa o tih; kating ai kaminawk dueh o tih.
  cuk-cuk: Amba eba-mas-gundimaladse-bakale, egi aibinmaloed. E-sordamar-bila-onomalad
    galakumaloed, bukidar burgwemaloed.
  uig-CYR: Чүнки униң назу-немәтлирини йегәнләр уни жиқитиду. Униң қошуни һәммә йәргә
    тарқилиду; нурғунлири өлтүрүлиду.
  tel-2017: ఎందుకంటే అతని బల్ల దగ్గర భోజనం చేసే వారే అతన్ని నాశనం చేయ జూస్తారు. అతని
    సైన్యం తుడిచిపెట్టుకు పోతుంది. చాలా మంది హతం అవుతారు.
  hat-BSA: Sila ki te kon manje pi bon manje nan men l, va detwi li, epi lame li a
    va bale nèt. Konsa, anpil moun va tonbe mouri.
  kos-kos: Mwet pwapa fulat ma el lulalfongi emeet sin mwet lal uh ac kunausulla.
    Pus sin mwet mweun lal ac fah anwuki, ac un mwet mweun lal uh ac fah sikiyukla.
  hbo-WLC: וְאֹכְלֵ֧י פַת־בָּג֛וֹ יִשְׁבְּר֖וּהוּ וְחֵיל֣וֹ יִשְׁט֑וֹף וְנָפְל֖וּ
    חֲלָלִ֥ים רַבִּֽים׃
  ibo-ibo: Nʼihi na ndị na-eri ihe ọma eze ga-etipịa ya. A ga-achụsa ndị agha ya,
    ma gbukwaa ọtụtụ nʼọgbọ agha.
  ory-ory: ଯେଉଁମାନେ ତାହାର ଆହାର ଭୋଜନ କରନ୍ତି, ସେମାନେ ତାହାକୁ ବିନାଶ କରିବେ, ପୁଣି ତାହାର
    ସୈନ୍ୟଦଳ ବହି ଯିବେ ଓ ଅନେକେ ହତ ହୋଇ ପଡ଼ିବେ।
  chk-chk: Fokun pwal chokewe mi eti le mongö anan mi anö repwe afisätä an feiengau.
    Iwe, nöün sounfiu repwe süla, nge chomong repwe ninnila.
  rop-rop: dumaji blanga im brabliwan wekinmenmob garra trikim im. Bigismob solja
    blanga im garra gitkil en blanga im amimob garra binijap.
  ukr-1871: Навіть спільники стола його занапастять його, й військо його розсиплеться,
    та й поляже багато вбитих.
  deu-1951: die sein Brot essen, werden seinen Untergang herbeiführen; sein Heer wird
    sich zerstreuen, und viele Erschlagene werden fallen.
  eng-JPS: Yea, they that eat of his food shall destroy him, and his army shall be
    swept away; and many shall fall down slain.
  srp-1865: I koji jedu hljeb njegov satræe ga; vojska æe njegova poplaviti, i mnogi
    æe pasti pobijeni.
  lug-lug: N’abo abanaagabana ku bugagga bwa kabaka baligezaako okumuzikiriza, era
    eggye lye lirisaanawo, bangi ku bo ne bafiira mu lutalo.
  heb-heb: ואכלי פת בגו ישברוהו וחילו ישטוף ונפלו חללים רבים׃
  ben-IRV: এমনকি যারা রাজার টেবিল থেকে খাবারের ভাগ পায় তারাও তাকে ধ্বংস করার চেষ্টা
    করবে। তার সৈন্যদল বন্যার মত বয়ে যাবে এবং তাদের মধ্যে অনেকে মারা যাবে।
  pan-pan: ਹਾਂ, ਓਹੋ ਜਿਹੜੇ ਉਸ ਦੀ ਸੁਆਦਲੀ ਰੋਟੀ ਵਿੱਚੋਂ ਖਾਂਦੇ ਹਨ ਉਹੋ ਉਸ ਨੂੰ ਨਾਸ ਕਰ ਸੁੱਟਣਗੇ
    ਅਤੇ ਉਸ ਦੀ ਫ਼ੌਜ ਆਫ਼ਰੇਗੀ ਅਤੇ ਢੇਰ ਸਾਰੇ ਮਾਰੇ ਜਾਣਗੇ।
  mya-JVB: ထိုသူကျွေးမွေးခြင်းကို ခံရသောသူတို့ သည် လည်း၊ ထိုသူ ၏ အကျိုးကိုဖျက်ဆီး
    သောအားဖြင့်၊ သူ ၏ တပ် မြုပ် ၍ ၊ စစ်သူရဲများတို့သည် အသက် ဆုံးကြလိမ့်မည်။
  hmo-hmo: Sibona ena orea taudia, ia danu idia aniani hebou taudia ese edia sisiba
    dikadia dekena amo Aigupito king do idia hadikaia momokani. Iena tuari taudia
    momo herea do idia mase, bona iena tuari orea do idia haorea.
  urd-urd: बल्कि जो उसका दिया खाते हैं, वही उसे शिकस्त देंगे और उसकी फ़ौज तितर बितर
    होगी और बहुत से क़त्ल होंगे।
  rus-SYN: Даже участники трапезы его погубят его, и войско его разольется, и падет
    много убитых.
  bqc-SIM: Gbɛ̃́ pↄ́ aaì pↄbleaànↄↄ zĩbↄnkpɛkɛɛ̀. Wa aà zĩgↄ̃ↄ yá, wi ń daside
    dɛdɛ.
  tcz-CHONGTHU: Ama insung miten, ama manthahna aboldoh ding, a sepaite abon’a kitheh
    ngim ding chuleh mi tampin thina ato ding ahi.
  mar-mar: जे त्याच्या मेजावर जेवले ते पण त्याचा घात करु पाहतील. त्याचे सैन्य पुरासारखे
    वाहून जाईल आणि त्यापैकी अनेक मरतील.
  qub-qub: Iwal micunanpaj goturpashancunapis mana alliman chayachiytami ashenga.
    Chaura paypa caj suldäruncunataga aypallatami wañuchengapaj.
  bqp-bqp: Be bɑ kɑ nùn dimɔ, beyɑ bɑ koo nùn kɑm koosiɑ. Bɑ koo win tɑbu kowobu yɑrinɑsiɑ
    nge dɑɑ torɑn nim kpɑ bu gbisuku dɑbi dɑbinu.
  hat-hat: Zanmi ki t'ap manje sou menm tab avè l' yo ap fè yo fini avè l'. Anpil
    nan sòlda li yo pral mouri. Y'ap kraze lame li a.
  eng-BSB: Those who eat from his provisions will seek to destroy him; his army will
    be swept away, and many will fall slain.
  eng-WEBPB: Yes, those who eat of his delicacies will destroy him, and his army will
    be swept away. Many will fall down slain.
  kbq-kbq: Ana nehanageno agrane magoka manine'za agri nompinti'ma knare ne'zama nenaza
    vahe'mo'za oti'za azeri haviza hugahaze. Ana hanage'za tima hagenoma eaza hu'za
    ha' vahe'mo'za e'za sondia vahe'a rama'a zamahe frigahaze.
  nhe-BL: Elise nopa tlacame tlen nopa tlanahuatijquetl ica sur quinnotzas ma tlacuatij
    ihuaya ipan imesa tlen quichihuase para ma miqui. Quena, quintlanise isoldados
    huan miyac miquise.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è pↄ́ bleonↄ é zĩ̀bↄnkpɛɛ kɛnɛ. Weé pɛ́ à zĩ̀kpɛɛnↄa wà ń
    paridee dɛdɛ.
  gub-BL: ta'e hehe we har tuwihaw uzemyrypar putar inugwer tuwihaw rehe we a'e wà
    nehe xe. A'e rupi a'e tuwihaw weityk putar Ezit wanuwihawete nehe. Ezit wanuwihawete
    imyrypar weraha putar uzar iaiw haw pe wà. Zauxiapekwer Xir ywy rehe har weityk
    putar Ezit hemiruze'eg zauxiapekwer wà nehe. Uzuka putar zauxiapekwer Ezit ywy
    rehe har tetea'u wà nehe.
  eng-DRA: 'And they that eat bread with him, shall destroy him, and his army shall
    be overthrown: and many shall fall down slain.'
