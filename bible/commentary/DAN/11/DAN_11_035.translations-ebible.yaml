    mwet uh ac fah aknasnasyeyukla. Ac fah oana inge nwe ke safla pacl uh, pacl se
    ma God El oakiya.
  hbo-WLC: וּמִן־הַמַּשְׂכִּילִ֣ים יִכָּֽשְׁל֗וּ לִצְר֥וֹף בָּהֶ֛ם וּלְבָרֵ֥ר וְלַלְבֵּ֖ן
    עַד־עֵ֣ת קֵ֑ץ כִּי־ע֖וֹד לַמּוֹעֵֽד׃
  ibo-ibo: Nʼoge ahụ, ụfọdụ nʼime ndị maara ihe ga-asọ ngọngọ, ka ha nwe ike bụrụ
    ndị a nụchara anụcha, na ndị a sachapụrụ ọcha na ndị emere ka ha dị ọcha na-enweghị
    ntụpọ tutu ruo nʼọgwụgwụ ihe ndị a, nʼihi nʼoge ahụ ga-abịa mgbe akara aka.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ମଧ୍ୟରେ ଜ୍ଞାନୀମାନେ ସେମାନଙ୍କୁ ନିର୍ମଳ, ପରିଷ୍କୃତ ଓ ଶୁକ୍ଳୀକୃତ
    କରିବା ପାଇଁ ପରିଣାମର ସମୟ ପର୍ଯ୍ୟନ୍ତ ପତିତ ହେବେ; କାରଣ ତାହା ନିରୂପିତ କାଳର ଅପେକ୍ଷା କରେ।
  chk-chk: Iwe, ekoch lein ekewe chon mirit repwe feiengau pwe epwe fis än ekewe aramas
    sosot, ar limelim me ar ling tori ewe fansoun sopolan a pwüngüla me ren Kot, nge
    esamwo tori.
  rop-rop: Sambala sabibala lidamob garra gitkil, bat dumaji blanga tharran, detlot
    pipul blanga God garra jidan mowa strongbala en God garra meigim olabat jidan
    gudbalawei nomo garram enijing rong en olabat garra jidan streitwei. Dijan garra
    kipgon raidap langa det taim weya God bin tok ebrijing garra binij.
  ukr-1871: Багато з розумних пострадає на те, щоб їх вивірити, очистити й вбілити
    на час останнїй; бо ще є час до призначеного реченця.
  deu-1951: Auch von den Verständigen werden etliche unterliegen, damit unter ihnen
    eine Läuterung geschehe, eine Sichtung und Reinigung, bis zur Zeit des Endes;
    denn es währt bis zur bestimmten Zeit.
  eng-JPS: And some of them that are wise shall stumble, to refine among them, and
    to purify, and to make white, even to the time of the end; for it is yet for the
    time appointed.
  srp-1865: I od razumnijeh æe pasti neki da bi se okušali i oèistili i ubijelili
    do roka, jer æe još biti rok.
  lug-lug: Abamu ku b’amagezi balyesittala, balyoke balongoosebwe, batukuzibwe, baleme
    kuba na bbala mu kiseera eky’enkomerero, kubanga ebiro ebyo byategekebwa era birituukirira.
  heb-heb: ומן המשכילים יכשלו לצרוף בהם ולברר וללבן עד עת קץ כי עוד למועד׃
  ben-IRV: আর জ্ঞানীদের মধ্যে কারও কারও পতন হবে যেন তারা শেষ দিন না আসা পর্যন্ত খাঁটি,
    শুদ্ধ ও নিখুঁত হয়; কারণ সেই নির্দিষ্ট দিন আসতে চলেছে।
  pan-pan: ਕਈ ਬੁੱਧਵਾਨ ਵੀ ਡਿੱਗ ਪੈਣਗੇ ਇਸ ਕਰਕੇ ਜੋ ਉਹ ਪਰਤਾਏ ਜਾਣ ਅਤੇ ਉਹ ਸਫ਼ਾ ਅਤੇ ਚਿੱਟੇ
    ਹੋ ਜਾਣ ਐਥੋਂ ਤੱਕ ਜੋ ਆਖਰੀ ਸਮਾਂ ਆਵੇ ਕਿਉਂ ਜੋ ਇਹ ਵੇਲੇ ਸਿਰ ਉੱਤੇ ਠਹਿਰਾਈ ਹੋਈ ਹੈ।
  mya-JVB: အမှုဆုံး ရသည် ကာလ တိုင်အောင် ၊ ပညာ ရှိသောသူအချို့တို့သည်လည်း စုံစမ်း ခြင်းကိုခံ၍၊
    သန့်ရှင်း ဖြူစင် ရမည် အကြောင်း လဲ ကြလိမ့်မည်။ ထိုအမှုသည် ချိန်းချက် သော ကာလတိုင်အောင်
    ဖြစ်ရသတည်း။
  hmo-hmo: Unai gunalaia aonega taudia haida idia mase dainai, edia taudia ese sibodia
    edia kara do idia laloa bona tohoa, bona taunimanima momo ese edia lalona do idia
    giroa. Inai bamona kara do ia vara noho ela bona dokona negana ia ginidae, negana
    unai Dirava ese ia gwauraia vadaeni.
  urd-urd: और बा'ज़ अहल — ए — फ़हम तबाह हाल होंगे ताकि पाक और साफ़ और बुर्राक़ हो
    जाएँ जब तक आख़िरी वक़्त न आ जाए, क्यूँकि ये मुक़र्ररा वक़्त तक मना' है।
  rus-SYN: Пострадают некоторые и из разумных для испытания их, очищения и для убеления
    к последнему времени; ибо есть еще время до срока.
  bqc-SIM: Ɔ̃nↄnapi keeↄ kpagua, kɛ́ Lua e ń baasa à ń gbãsĩ wolomá, an nↄ̀sɛ
    i pu e gↄↄ lɛ́ ká, asa gↄↄpi a ka lá Lua dìlɛwaɛ.
  tcz-CHONGTHU: Chuleh lamkai miching phabep vang chu, bolgentheina jal’a pang joulou
    umdiu ahi. Hitia chu, achaina phat kitepsa alhinkah sea chu, amahohi kisutheng’uva
    chuleh kithenso jing diu ahi. Ajeh chu, achaina phat tep chu, vatjep nalai ahi.
  mar-mar: सुज्ञ पुरुषांपैकी कोणी संकटात पडतील, ते अशासाठी की, त्यांनी कसोटीस लागून
    अंतसमयासाठी शुद्ध व शुभ्र व्हावे; कारण नेमलेला अंतसमय प्राप्त होण्यास अद्यापि
    अवधी आहे.
  qub-qub: Chay yachachej musyaj-yachajcunata achcajtami wañuchengapaj. Chayta ricarmi
    waquenga ñacaycuna captinpis awantanga. Chaynöpami jusgasha canan junäga limyu
    caycanga. Ichanga Dios camacächishan junaj chayamunanpäga unayrämi pishin.
  bqp-bqp: Bwisigii ben gɑbɑ koo gbi bu kɑ bu sɔwɑ bu dɛɛrɑ mɑm mɑm sere kpeerun tɔ̃ru
    tu kɑ tunumɑ. Domi yeni yɑ koo koorɑwɑ sɑɑ ye bɑ yii sɔɔ.
  hat-hat: Nan chèf ki gen konesans yo genyen k'ap mouri. Men, avèk lafliksyon sa
    a, pèp la va netwaye, l'a lave, l'a blanchi. Sa pral pase konsa jouk lè a va rive
    pou sa fini nan dat Bondye te fikse a.
  eng-BSB: Some of the wise will fall, so that they may be refined, purified, and
    made spotless until the time of the end, for it will still come at the appointed
    time.
  eng-WEBPB: Some of those who are wise will fall—to refine them, and to purify, and
    to make them white, even to the time of the end, because it is yet for the time
    appointed.
  kbq-kbq: Ha' vahe'mo'za anama knare antahi'zama eri'naza kva vahera mago'a zamazeri
    haviza hugahaze. E'inahu zama hanaza zamo'a kva vahera Anumzamofo avurera zamazeri
    agru huno zamazeri avusese hanige'za Anumzamo'ma agesama nentahia vahekna hu'za
    mani'nesageno henka maka zamo'ma vagama resnia kna efore hugahie. Na'ankure Anumzamo'ma
    huhampari'nea knamo'a zahufa ne-e.
  nhe-BL: Sequin yajuanti tlen tlalnamiquij nojquiya huetzise ipan tlaijiyohuilistli.
    Quej ni panos para más quinyejyecos tlen quitoquilíaj Toteco para ma elica nelía
    tlapajpactique iixpa. Queja nopa elis hasta ajsis nopa hora quema tlen Toteco
    quiixtlalijtoc para tlamis.
  bus-bus: Ɔ̃ndↄ̃ri pì kenↄ é kpágula, lɛ Luda e à ń baasa à ń gbãsĩ woroḿma, lɛ
    aↄ̃ nↄ̀sɛ e à pura kũ ai gurↄ lɛ́ gá ká, zaakɛ gurↄↄ pì é ká lán Ludaa dìɛ nàmɛ.
  gub-BL: Uzuka putar amo purumu'e ma'e ma'e kwaw katu har wà nehe. Nezewe izeapo
    haw umukatu putar Tupàn hemiaihu wà nehe. Ikatu wera'u putar henataromo wà nehe.
    Agwer ma'e uzeapo putar oho iko te iahykaw rehe nehe. Tupàn wexaexak iahykaw 'ar
    a'e.
  eng-DRA: And some of the learned shall fall, that they may be tried, and may be
    chosen, and made white even to the appointed time, because yet there shall be
    another time.
