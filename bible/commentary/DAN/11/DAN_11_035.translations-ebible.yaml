verse: DAN.011.035
translations:
  mal-C: എന്നാൽ അന്ത്യകാലംവരെയും അവരിൽ ശുദ്ധീകരണവും നിർമലീകരണവുംകൊണ്ട് നിഷ്കളങ്കരായി
    മാറ്റപ്പെടേണ്ടതിന് ജ്ഞാനികളിൽ ചിലർ ഇടറിവീഴും; കാരണം നിശ്ചയിക്കപ്പെട്ട സമയത്തുമാത്രമേ
    അന്ത്യം വരുകയുള്ളൂ.
  deu-TKW: Und von den Weisen werden einige hingestreckt werden, um eine Läuterung,
    Sichtung und Reinigung unter ihnen zu vollziehen bis zur Zeit des Endes; denn
    dieses steht noch aus, bis zur festgesetzten Zeit.
  lin-lin: Bato mosusu kati na bato ya bwanya bakobeta mabaku, mpo ete bakomisama
    bato ya kokoka, bapetolama mpe bazangi mbeba, mpo na tango ya suka, pamba te suka
    ya makambo ekoya kaka na tango oyo ekatama.
  eng-LSV: And some of the teachers stumble for refining by them, and for purifying,
    and for making white—until the end of the time, for [it is] yet for a time appointed.
  eng-GNV: 'And some of the of vnderstanding shall fall to trie them, and to purge,
    and to make them white, till the time be out: for there is a time appointed.'
  eng-WEBSTER: 'And some of them of understanding shall fall, to try them, and to
    purge, and to make them white, even to the time of the end: because it is yet
    for a time appointed.'
  nhw-BL: Sequin inijuanti catli tlalnamiquij nojquiya huetzise ipan tlaijiyohuilistli.
    Quej ni panos para más quinyejyecos catli quitoquilíaj Toteco para ma elica nelía
    tlapajpactique iixpa. Quej nopa elis hasta ajsis nopa hora quema catli Toteco
    quiixquetztoc para tlamis.
  swh-ONEN: Baadhi ya wenye hekima watajikwaa, ili waweze kusafishwa, kutakaswa na
    kufanywa wasio na waa mpaka wakati wa mwisho, kwa maana bado litakuja kwa wakati
    ulioamriwa.
  bba-bba: Bwisiɡii ben ɡɑbɑ koo ɡbi bu kɑ bu sɔwɑ bu dɛɛrɑ mɑm mɑm sere kpeerun tɔ̃ru
    tu kɑ tunumɑ. Domi yeni yɑ koo koorɑwɑ sɑɑ ye bɑ yii sɔɔ.
  eng-KJVCPB: 'And some of them of understanding shall fall, to try them, and to purge,
    and to make them white, even to the time of the end: because it is yet for a time
    appointed.'
  luo-luo: Moko kuom joma riek noyud chandruok, mondo pwodhgi, ikgi kendo ketgi kare
    nyaka ndalo giko chopi, nikech chiengʼ giko nyaka bi ka kinde ochopo.
  meu-meu: aonega taudia haida bae hekida diho, ihanamodia bona ihaḡoevadia bona ihakurokurodia
    totona, ela bona nega dokona, badina be vada e gwauraia guna negana na do se kau.
  npi-ULB: बुद्धिमान्‌मध्‍ये कोही-कोहीले ठेस खानेछन्, जसले गर्दा तिनीहरू अन्तको समयसम्म
    खारिनेछन्, शुद्ध पारिनेछन्, र दागरहित हुनेछन् । किनभने तोकिएको समय आउन अझै बाँकी
    हुन्‍छ ।
  yor-yor: Lára àwọn tí ó mòye yóò kọsẹ̀, nítorí kí a ba à tún wọn ṣe, wọ́n di mímọ́
    àti aláìlábàwọ́n títí di ìgbà ìkẹyìn nítorí yóò sì wá ní àkókò tí a yàn.
  pes-OPCB: عده‌ای از حکیمان کشته خواهند شد، اما این باعث خواهد گردید که قوم پاک و
    طاهر شوند. این وضع همچنان ادامه خواهد یافت تا زمان مقرر خدا فرا رسد.
  tgl-ULB: Ang ilan sa mga matatalino ay matitisod upang maging dalisay, malinis at
    malinang hanggang sa panahon ng katapusan. Sapagkat ang nakatakdang panahon ay
    paparating pa lamang.
  hui-hui: Ani biragola waitigirume agali haguane maru bo wahaga biragome maru karu
    tibi nde Ngode Datagaliwabenaga deni ko mbira para nahe bayaleore bialu helonaga
    mo hongo holebira. Mana ogonidagua biaabo halu kagola Ngode Datagaliwabehanda
    horo mbira pongo bo wini ngago tagira ibiragola biamaro bulene wulebira.
  mya-mya: ခေါင်း​ဆောင်​ပ​ညာ​ရှိ​များ​အ​နက်​အ​ချို့​သူ တို့​သည်​အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။
    သို့​ရာ​တွင် ယင်း​သို့​အ​သတ်​ခံ​ရ​ကြ​မှု​ကြောင့် လူ​တို့​၏ စိတ်​နှ​လုံး​သည်​ဖြူ​စင်​သန့်​ရှင်း​၍​လာ​လိမ့်​မည်။
    ဤ​အ​မှု​အ​ရာ​များ​သည်​ဘု​ရား​သ​ခင်​ချိန်း ချက်​သတ်​မှတ်​တော်​မူ​သည့်​ကာ​လ​တိုင်
    အောင်​ဆက်​လက်​၍​ဖြစ်​လိမ့်​မည်။
  bod-N: བློ་གྲོས་ཅན་དག་ལས་འགའ་ཞིག་ས་རུ་འགྱེལ་བར་འགྱུར་ལ། དེ་ནི་དུས་ཀྱི་མཐའ་མའི་བར་དུ་མི་རྣམས་ལ་སྦྱང་བ་འཐོབ་པ་དང་གཙང་མར་བཟོ་བ།
    སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་འོང་བ་བཅས་ཀྱི་ཕྱིར་དུ་ཡིན་ཏེ། རྒྱུ་མཚན་ནི་གཏན་ལ་ཁེལ་བའི་དུས་སུ་ད་གཟོད་མཇུག་འབྲས་འབྱུང་བར་འགྱུར་རོ།
    །
  sna-sna: Vamwe vakachenjera vachagumburwa, kuitira kuti vagonatswa, nokucheneswa
    uye vave vasina gwapa kusvikira panguva yokupedzisira, nokuti zvichazongoitika
    panguva yakatarwa.
  spa-BLM: Algunos de los sabios caerán, para refinarlos y purificarlos y emblanquecerlos,
    hasta el tiempo del fin, porque todavía es para el tiempo señalado.
  cac-cac: Ol miljoccham jayvan̈oc eb' c'ayb'um jelan d'a scal a chon̈ab' chi', yic
    vach' ol ac'chaj proval juntzan̈xo eb' olto canoc, yic vach' tz'ic'chajel eb'
    chab'sat chi' d'a scal eb', axo stojolb'i spensar eb' chi', masanto ol c'och slajvub'
    tiempoal nab'il yuj Dios.
  swh-ULB: Baadhi ya watu wenye hekima watajikwaa ili kujisafisha kutokee kwao, na
    kujiosha, na kujitakasa, mpaka wakati wa mwisho. Kwa kuwa wakati ulioamriwa haujaja
    bado.
  bel-bel: Пацерпяць некаторыя і з разумных, каб выпрабаваць сябе, каб ачысьціцца
    і каб адбяліцца да апошняга часу; бо ёсьць яшчэ час да вызначанага часу.
  deu-ELBBK: Und von den Verständigen werden einige fallen, um sie zu läutern und
    zu reinigen und weiß zu machen bis zur Zeit des Endes; denn es verzieht sich noch
    bis zur bestimmten Zeit.
  mbb-OT: Ebpesipelahan is duma he nekesavut te tutuu su para mehimu sikandan he lunsey
    wey egkelumpiyuwan sikandan taman te kegkeuma te ketepusan, he egkeuma emun egketuman
    en is timpu he netelaan.
  mal-2015: എന്നാൽ അന്ത്യകാലംവരെ അവരിൽ പരിശോധനയും ശുദ്ധീകരണവും നിർമ്മലീകരണവും സാധിക്കേണ്ടതിന്നു
    ബുദ്ധിമാന്മാരിൽ ചിലർ വീഴും; നിശ്ചയിക്കപ്പെട്ടകാലത്തു മാത്രം അന്തം വരും.
  rmc-rmc: Varesave ole goďaver manušendar perena, hoj te aven žuže, obžužarde a bi
    e mel. Kada ľikerela dži akor, medik na avela o koňec andre oda časos, so o Del
    diňa.
  nlg-nlg: Rana balu itadira rana huhuli manaha tara matera ghua, hauva mana bosa
    tughuni ke, rana vure kara va marabura heghedira. Aeni ke tona haliu me ke sara
    tana sosoko ni bongi, God te talua vanira.
  pes-OPV: وبعضی از حکیمان به جهت امتحان ایشان لغزش خواهند خورد که تا وقت آخر طاهر
    و سفیدبشوند زیرا که زمان معین هنوز نیست.
  ron-1924: Кяр ши дин чей ынцелепць, мулць вор кэдя, ка сэ фие ынчеркаць, курэциць
    ши албиць пынэ ла время сфыршитулуй, кэч сфыршитул ну ва фи декыт ла время хотэрытэ.
  ben-OBCV: জ্ঞানী লোকদের মধ্যে কেউ কেউ কষ্ট পাবে; এভাবে তারা পরীক্ষাসিদ্ধ, পরিষ্কৃত
    ও শুচিশুদ্ধ হয়ে উঠবে যতক্ষণ না পর্যন্ত শেষ সময় ঘনিয়ে আসছে কারণ নির্ধারিত সময়েই
    তা উপস্থিত হবে।
  som-som: Oo qaarkooda xigmadda leh ayaa dhici doona, si loo tijaabiyo, oo loo daahiriyo,
    oo loo caddeeyo, ilaa wakhtiga ugudambaysta, maxaa yeelay, waa weli wakhtigii
    la xugmay.
  lat-VUC: 'Et de eruditis ruent, ut conflentur, et eligantur, et dealbentur usque
    ad tempus præfinitum: quia adhuc aliud tempus erit.'
  eng-ASVBT: And some of them that are wise shall fall, to refine them, and to purify,
    and to make them white, even to the time of the end; because it is yet for the
    time appointed.
  ita-1885: 'Di quegl''intendenti adunque ne caderanno alcuni: acciocchè fra loro
    ve ne sieno di quelli che sieno posti al cimento, e purgati, e imbiancati, fino
    al tempo della fine; perciocchè vi sarà ancora una fine, al tempo determinato.'
  eng-ULB: Some of the wise will stumble so that refining will happen to them, and
    cleansing, and purifying, until the time of the end. For the appointed time is
    still to come.
  spa-VBL: Algunos de los sabios serán asesinados, para que puedan ser refinados y
    purificados y limpiados hasta el tiempo del fin, porque el tiempo predicho aún
    está por venir.
  fra-_FOB: Et parmi les intelligents, quelques-uns seront renversés, afin qu'il y
    en ait qui soient éprouvés, purifiés et blanchis, jusqu'au temps de la fin, car
    elle ne viendra qu'au temps marqué.
  mal-mal: എന്നാൽ അവസാനംവരെ അവരിൽ ശോധനയും ശുദ്ധീകരണവും നിർമ്മലീകരണവും നടക്കേണ്ടതിന്
    ബുദ്ധിമാന്മാരിൽ ചിലർ വീഴും; നിശ്ചയിക്കപ്പെട്ടകാലത്തു മാത്രം അവസാനം വരും.
  urd-GVR: Samajhdāroṅ meṅ se kuchh ḍāṅwāṅḍol ho jāeṅge tāki logoṅ ko āzmā kar āḳhirī
    waqt tak ḳhālis aur pāk-sāf kiyā jāe. Kyoṅki muqarrarā waqt kuchh der ke bād āegā.
  suz-BL: मिनु मुरुम जोक्‍ब तुइक्‍ब आन कली मोदेंशो खेदा पतीके रागीम नोले ङा नाक्‍ती
    सम्‍म मेको आन कली सुन खोदेंशो पा यपाइक्‍चा, नाक्‍चा नु रिम्‍शो दुम्‍पाइक्‍चा कली
    बाक्‍ब। मेको मुल सम्‍म मजाक्‍शो बाक्‍ब।
  eng-NOY: And some of them of understanding shall fall, to try them, and to purify,
    and cleanse, even to the time of the end, for it is yet at the time appointed.
  ita-1927: E di que’ savi ne saranno abbattuti alcuni, per affinarli, per purificarli
    e per imbiancarli sino al tempo della fine, perché questa non avverrà che al tempo
    stabilito.
  ckb-ckb: هەندێک لە تێگەیشتووان ساتمە دەکەن، بۆ پوختەبوون و پاکبوونەوە و بێ لەکە
    بوونیان هەتا کاتی کۆتایی، چونکە لە کاتی دیاریکراو دێت.
  eng-BBE: 'And some of those who are wise will have wisdom in testing themselves
    and making themselves clean, till the time of the end: for it is still for the
    fixed time.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅಂತ್ಯಕಾಲದವರೆಗೆ ಜ್ಞಾನಿಗಳನ್ನು ಶೋಧಿಸುವುದಕ್ಕೂ ಅದರಲ್ಲಿ ಅನೇಕರು ಬೀಳುವರು;
    ಏಕೆಂದರೆ ಇದು ನೇಮಕವಾದ ಸಮಯದಲ್ಲಿ ಬರುವುದು.
  tam-2017: அறிவாளிகளைப் புடமிடுகிறதற்கும், சுத்திகரிக்கிறதற்கும், வெண்மையாக்குகிறதற்கும்
    அவர்களில் சிலர் விழுவார்கள்; முடிவுகாலம்வரை இப்படியிருக்கும்; குறித்தகாலம் வர
    இன்னும் நாட்கள் செல்லும்.
  spa-RV-1909: 'Y algunos de los sabios caerán para ser purgados, y limpiados, y emblanquecidos,
    hasta el tiempo determinado: porque aun para esto hay plazo.'
  ron-BTF: Și unii dintre cei care înțeleg vor cădea, pentru a-i încerca și pentru
    a-i curăța și pentru a-i albi, până la timpul sfârșitului, pentru că va fi totuși
    pentru un timp rânduit.
  eng-WEBP: Some of those who are wise will fall—to refine them, and to purify, and
    to make them white, even to the time of the end, because it is yet for the time
    appointed.
  eng-FBV: Some of the wise will be killed, so that they may be refined and purified
    and cleansed until the time of the end, for the predicted time is still to come.
  nch-BL: Sequij ten inijuanti cati talnamiquij nojquiya huetzise ipan taijyohuilisti.
    Quej ni panos para más quinyejyecos cati quitoquilíaj Toteco para ma elica nelía
    tapajpactique iixpa. Quej nopa elis hasta ajsis nopa tonali cati Toteco quiixquetztoc
    para tamis.
  vie-1934: Trong những kẻ khôn sáng sẽ có mấy người sa ngã, hầu cho luyện lọc chúng
    nó, làm cho tinh sạch và trắng, cho đến kỳ sau rốt, vì việc đó còn có kỳ nhất
    định.
  hin-CV: बुद्धिमान लोगों में से कुछ लड़खड़ाएंगे, ताकि अंत समय के आने तक उन्हें स्वच्छ,
    शुद्ध और दाग रहित किया जाए, क्योंकि अंत निर्धारित समय पर होगा.
  spa-BES: Y algunos de los sabios caerán para ser refinados, purificados y emblanquecidos
    hasta el tiempo del fin; porque todavía está por venir el tiempo fijo.
  tdx-tdx: Hitsikapy ka ty ila’ o mahihitse am’ iereoo, ho tranaheñe naho lioveñe
    naho fotieñe ampara’ ty sa honka’e, fa mbe añe i andro tinendrey.
  tha-KJV: คนที​่ฉลาดบางคนจะล้มลงเพื่อถลุงและชำระเขาทั้งหลายให้​ขาวสะอาด จนกว่าจะถึงเวลาสุดท้าย
    เพราะวาระก็จะมาตามเวลากำหนด
  por-BR-2018: E alguns dos sábios cairão para serem refinados, purificados e limpos,
    até o tempo do fim; porque isto ainda será para o tempo determinado.
  deu-ELO: Und von den Verständigen werden einige fallen, um sie zu läutern und zu
    reinigen und weiß zu machen bis zur Zeit des Endes; denn es verzieht sich noch
    bis zur bestimmten Zeit.
  eng-WYC-2018: And (some) of (the) learned men shall fall, that they be welled together,
    and be chosen, and be made white till to a time determined; for yet another time
    shall be.
  epo-epo: Kelkaj el la klerigantoj falos por tio, ke ili refandiĝu, puriĝu, kaj blankiĝu
    ĝis la fina tempo; ĉar estas ankoraŭ tempo.
  uig-PIN: Bǝzi aⱪillar yiⱪilidu. Lekin ularning yiⱪilixi ɵzlirining sinilixi, tawlinix-tazilinixi,
    ⱪiyamǝt künigiqǝ paklinixi üqündur. Qünki ahirǝt Huda bǝlgiligǝn waⱪittila kelidu.
  beo-beo: Gode Ea fi bagade dawa:su ouligisu dunu amo mogili ilia da fane legei dagoi
    ba:mu. Be amo hou ganodini, Gode da Ea fi dunu adoba:lalu, fofoloamu. Amo hou
    da ba:lalu, Gode Ea ilegei eso amo doaga:lalu fawane yolesimu.
  tpi-OTNT: Ol birua bai i bagarapim sampela bilong ol dispela lida, tasol dispela
    hevi bilong ol bai i strongim ol arapela lida long mekim stretpela pasin tasol,
    na bai ol i kamap klin tru long ai bilong God. Dispela kain pasin bai i no inap
    pinis. Bai i stap olsem inap long las de God i bin makim.
  hau-SA: Waɗansu masu hikima za su yi tuntuɓe, don a tsabtacce su, a tsarkake su,
    su yi tsab, har matuƙar da aka ƙayyade ta yi.
  uig-LAT: Bezi aqillar yiqilidu. Lékin ularning yiqilishi özlirining sinilishi, tawlinish-tazilinishi,
    qiyamet künigiche paklinishi üchündur. Chünki axiret Xuda belgiligen waqittila
    kélidu.
  nde-nde: Abanye babahlakaniphileyo bazakhubeka, ukuze bacoliswe, bahlanjululwe njalo
    benziwe bahlanzeke kuze kufike isikhathi sokucina, ngoba sijinge sizafika ngesikhathi
    leso esimisiweyo.”
  ton-ton: 'Pea ʻe tō ha niʻihi ʻiate kinautolu ʻoku poto, koeʻuhi ke ʻahiʻahiʻi ʻakinautolu,
    pea ke fakamaʻa, mo fakahinehina, ʻo aʻu ki he kuonga ʻoe ngataʻanga: koeʻuhi
    ʻoku kei ai ʻae kuonga kuo tuʻutuʻuni.'
