verse: DAN.001.021
translations:
  mal-C: കോരെശ് രാജാവിന്റെ ഭരണത്തിന്റെ ഒന്നാംവർഷംവരെ ദാനീയേൽ അവിടെ സേവനത്തിൽ തുടർന്നു.
  deu-TKW: Daniel aber erlebte noch das erste Jahr des Königs Cyrus.
  lin-lin: Mpe Daniele awumelaki kosala kati na ndako ya mokonzi kino na mobu ya liboso
    ya mokonzi Sirisi.
  eng-LSV: And Daniel is to the first year of Cyrus the king.
  eng-GNV: And Daniel was vnto the first yeere of king Cyrus.
  eng-WEBSTER: And Daniel continued even to the first year of king Cyrus.
  nhw-BL: Huan Daniel quipixqui tequiticayotl ipan nopa tlanahuatilistli para tlahuel
    miyac xihuitl huan tequitic hasta ipan nopa achtihui xihuitl tlen itlanahuatilis
    Ciro.
  swh-ONEN: Naye Danieli akabaki huko mpaka mwaka wa kwanza wa utawala wa Mfalme Koreshi.
  bba-bba: Mɑ Dɑniɛli u wɑ̃ɑ mi sere Sirusi u kɑ bɑndu di.
  eng-KJVCPB: And Daniel continued even unto the first year of king Cyrus.
  mpx-mpx: He Daniyela i tuwalali papanet kin ona elal ana siga kin Sailusa, gagama
    Pesiya, wana logugui ana baliman houwan Babiloni elana.
  luo-luo: Kendo Daniel nodhi nyime katiyo kanyo nyaka higa mokwongo mar loch mar
    ruoth miluongo ni Sairas.
  meu-meu: Bena Daniel na gabuna ai do noho, ela bona King Kurese ena lohia laḡanina
    gini gunana.
  npi-ULB: राजा कोरेसको शासनकालको पहिलो वर्षसम्म दानिएल त्यहाँ थिए ।
  yor-yor: Daniẹli sì wà níbẹ̀ títí di ọdún kìn-ín-ní ọba Kirusi.
  pes-OPCB: دانیال تا هنگام فتح بابِل به دست کوروش پادشاه، همچنان در دربار خدمت می‌کرد.
  tgl-ULB: Namalagi si Daniel hanggang sa unang taon ng haring Ciro.
  cbu-NT: Ashiri Danielsha zapan masach kurakash pang' taachu, anush Sírsha Babiloniyashcheem
    kurak kinarangu, anush Daniel kasarangiya. Ashiri na kamaneena yuwaa Daniel wamkurpa
    kurakush pang' taarangana anootsi.
  hui-hui: Daniele ibugua kininaga biabe bialu luore ho wahene. Ani bialu heane dege
    Babilononaga kini gahenge mbira mini Sairusi ibu kini ho aribia hene.
  mya-mya: ဒံ​ယေ​လ​သည်​ဗာ​ဗု​လုန်​ပြည်​ကို​ပါ​ရှ​နိုင်​ငံ​၏​ဧ​က​ရာဇ်​မင်း​ဖြစ်​သူ
    ကု​ရု​မင်း​တိုက်​ခိုက်​အောင်​မြင်​၍​နန်း​တက်​လာ​ချိန်​တိုင်​အောင်​နန်း​တော်​တွင်​ရှိ​နေ​သ​တည်း။
  bod-N: དཱ་ནེ་ཨེལ་ནི་རྒྱལ་པོ་ཀོ་རེས་ཀྱི་སྲིད་ལོ་དང་པོའི་བར་དུ་གནས་པར་གྱུར་ཏོ། །
  sna-sna: Uye Dhanieri akagaramo kusvikira gore rokutonga raMambo Sirasi.
  spa-BLM: Daniel continuó hasta el primer año del rey Ciro.
  cac-cac: Axo vin̈aj Daniel chi' ix cann̈ej vin̈ d'a yopisio chi', masanto d'a b'ab'el
    ab'il yoch vin̈aj Ciro reyal.
  swh-ULB: Danieli alikuwa hapo mpaka mwaka wa kwanza wa Mfalme Koreshi.
  bel-bel: І быў там Данііл да першага года цара Кіра.
  deu-ELBBK: Und Daniel blieb bis zum ersten Jahr des Königs Kores.
  mbb-OT: Mibpedayun mebpenilbi si Daniel ki Nebucadnezar taman te nehuna he tuig
    te kedhadì ni Cyrus.
  mal-2015: ദാനീയേലോ കോരെശ്‌രാജാവിന്റെ ഒന്നാം ആണ്ടുവരെ ജീവിച്ചിരുന്നു.
  rmc-rmc: O Daniel ode ačhiľa dži andro ešebno berš, sar kraľinelas o Kiros.
  nlg-nlg: Ma Daniel te ghaha so iga polo ta nina vuivuni ni niulu na vunaghi haba
    Cyrus te vunaghi [pungisi].
  pes-OPV: ودانیال بود تا سال اول کورش پادشاه.
  ron-1924: Аша а дус-о Даниел пынэ ын анул ынтый ал ымпэратулуй Чирус.
  ben-OBCV: এবং দানিয়েল রাজা কোরসের রাজত্বের প্রথম বছর পর্যন্ত রাজসভায় ছিলেন।
  som-som: Daanyeelna waa sii joogay tan iyo boqorkii Kuuros sannaddiisii kowaad.
  lat-VUC: Fuit autem Daniel usque ad annum primum Cyri regis.
  eng-ASVBT: And Daniel continued even unto the first year of king Cyrus.
  ita-1885: E Daniele fu così fino all'anno primo del re Ciro.
  eng-ULB: Daniel was there until the first year of King Cyrus.
  spa-VBL: Daniel permaneció en esta posición hasta el primer año del reinado de Ciro.
  fra-_FOB: Ainsi fut Daniel jusqu'à la première année du roi Cyrus.
  mal-mal: ദാനീയേൽ കോരെശ്‌രാജാവിന്റെ ഒന്നാം ആണ്ടുവരെ ജീവിച്ചിരുന്നു.
  lit-lit: Taigi, Danielius išbuvo iki pirmųjų karaliaus Kyro metų.
  urd-GVR: Dānyāl Ḳhoras kī hukūmat ke pahle sāl tak shāhī darbār meṅ ḳhidmat kartā
    rahā.
  suz-BL: मिनु दानीएलमी पिप कोरेस आ सासन पशो आ ङोंइती ङा बर्स सम्‍म मेकेर गेय पाप्‍तु।
    एज्रा १:१
  eng-NOY: And Daniel lived even to the first year of Cyrus the king.
  ita-1927: Così continuò Daniele fino al primo anno del re Ciro.
  ckb-ckb: دانیالیش هەتا ساڵی یەکەمی کۆرشی پاشا لەوێ مایەوە.
  eng-BBE: And Daniel went on till the first year of King Cyrus.
  kan-OKCV: ದಾನಿಯೇಲನು ರಾಜ ಕೋರೆಷನ ಆಳಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದ ತನಕ ಅಲ್ಲಿಯೇ ಇದ್ದನು.
  tam-2017: கோரேஸ் ஆட்சிசெய்யும் முதலாம்வருடம்வரை தானியேல் அங்கே இருந்தான்.
  spa-RV-1909: Y fué Daniel hasta el año primero del rey Ciro.
  ron-BTF: Și Daniel a fost acolo până în anul întâi al împăratului Cirus.
  eng-WEBP: Daniel continued even to the first year of King Cyrus.
  eng-FBV: Daniel remained in this position until the first year of King Cyrus' reign.
  nch-BL: Huan Daniel quipixqui tequiticayot ipan nopa tanahuatilisti para tahuel
    miyac xihuit huan tequitic hasta ipan nopa achtohui xihuit ten itanahuatilis Ciro.
  vie-1934: Vậy, Đa-ni-ên cứ ở đó cho đến năm đầu đời vua Si-ru.
  hin-CV: और दानिएल राजा कोरेश के शासनकाल के पहले साल तक वहां सेवा करता रहा.
  spa-BES: Y Daniel continuó hasta el primer año del rey Ciro.
  tdx-tdx: Nitoloñe ao ampara’ty taom-baloha’ i Korese t’i Daniele.
  tha-KJV: และดาเนียลก็​ได้​รับราชการเรื่อยมาจนปีแรกแห่งรัชกาลกษั​ตริ​ย์ไซรัส
  por-BR-2018: E Daniel esteve até o primeiro ano do rei Ciro.
  deu-ELO: Und Daniel blieb bis zum ersten Jahre des Königs Kores.
  eng-WYC-2018: Forsooth Daniel was (there) till to the first year of king Cyrus.
  epo-epo: Daniel estis tie ĝis la unua jaro de la reĝo Ciro.
  uig-PIN: Daniyal Pars padixaⱨi Ⱪorǝx tǝhtkǝ olturƣan birinqi yilƣiqǝ ordida dawamliⱪ
    turdi.
  beo-beo: 'Amaiba:le Da:niele da eso bagohamedafa hina bagade ea ouligisu fi amo
    ganodini hawa: hamosu. Besia hina bagade amo ea dio Sailase, da Ba:bilone amoma
    hasalasiba:le fawane fisi.'
  tpi-OTNT: Daniel i holim dispela wok bilong king longpela taim. Em i wok i stap
    yet long taim Sairus i kamap king bilong Babilon.
  hau-SA: Daniyel kuwa ya kasance a nan har shekara ta farko ta mulkin sarki Sairus.
  uig-LAT: Daniyal Pars padishahi Qoresh textke olturghan birinchi yilghiche ordida
    dawamliq turdi.
  nde-nde: UDanyeli wahlala khona kwaze kwaba ngumnyaka wokuqala weNkosi uKhurosi.
  ton-ton: Pea naʻe kei ʻi ai pe ʻa Taniela, ʻo aʻu ki hono ʻuluaki taʻu ʻoe tuʻi
    ko Kolesi.
  ces-1613: I zůstával tu Daniel až do léta prvního Cýra krále.
  eng-WMB: Daniel continued even to the first year of King Cyrus.
  tam-TCV: கோரேஸ் அரசனின் ஆட்சியின் முதலாம் வருடம்வரை தானியேல் அங்கேயே இருந்தான்.
  ceb-ULB: Nagpuyo si Daniel didto hangtod sa unang tuig sa paghari ni Haring Cyrus.
  pol-UBG: I Daniel był tam aż do pierwszego roku króla Cyrusa.
  agr-agr: Aatus Danielak nuwi pujaig, tikich apu yamajam Ciro, Persia nugkanmaya
    aajakua nunú, Babilonia nugkan apuji wajasui.
  kyc-kyc: Daniele baa kiŋinya anda dokona yulu pyuo kareyamopa pao Sairose baa yuu
    Pesa wambunya kiŋi dokome Bapilone pyao nyiya.
  urd-GVU: دانیال خورس کی حکومت کے پہلے سال تک شاہی دربار میں خدمت کرتا رہا۔
  deu-1912: Und Daniel erlebte das erste Jahr des König Kores.
  ntj-ntj: Nyangka Tannyulnga rawa nyinarra waarkarringkulayintja.
  kan-2017: ದಾನಿಯೇಲನು ರಾಜನಾದ ಕೋರೆಷನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದ ತನಕ ಸನ್ನಿಧಿ ಸೇವಕನಾಗಿಯೇ
    ಇದ್ದನು.
  yap-yap: Mi i par Daniel u rom nge mada’ ko ngiyal’ ni yib i kol Cyrus, ni Pilung
    nu Persia, yu Babylon.
  hlt-MCSB: Daniel tah manghai Cyrus kah a kum khat nah hil om .
  mdy-ETH: ዳኣኔኤሌ ዬያይዲ ዴንዲ ካኣቲ ቂኢሮሴ ካኣታዼ ቤርታሳ ሌዖ ሄላንዳኣና ካኣቱሞ ማኣራ ማዻያ ማዒ ዴዔኔ።
  twi-ASANTE: Daniel tenaa hɔ ara, kɔsii ɔhene Kores adedie afe a ɛdi ɛkan mu.
  bhl-bhl: Kaneko beli, Daniel e Nebukatnesal em weng afak kunum kebomelei, e em afak
    kel tiak ding mak aluwse kale. Aluwbabelei, uneko, deiw mak Sailus e aneng beem
    emisik kamok fian kelei, beem emisik itol ding dim bakate, Daniel em aluwbamin
    be awet kese kale.
  eng-WEBU: Daniel continued even to the first year of King Cyrus.
  wal-wal: Daaneeli Kawoi Qiiroosi kawotido koiro laittai gakkanaassi oottiiddi gam77iis.
  spa-PDDPT: Daniel continuó hasta el primer año del rey Ciro.
  gun-gun: Ha'e gui Daniel ma ha'e py ae oiko tema huvixave Ciro peteĩ ma'etỹ re ma
    oĩ peve.
  agu-BL: Cyaje'n cyen tzun tetz Daniel tetz jun ak'ol cyajtza'kl cyakil yi e' rey
    tetz Babilonia yi e' oc tan cawu'n jalen te yi bajx yob yi toque'n cyen yi rey
    Ciro.
  ilo-ULB: Adda sadiay ni Daniel agingga iti umuna a tawen ti panagturay ni Ari Cyrus.
  kpg-kpg: Daniel nogo ngalua hua igolo i lodo di hale di king, gaa dae mai loo gi di
    King Cyrus o Persia ne haga magedaa tenua go Babylonia.
  uig-ARA: دانىيال پارس پادىشاھى قورەش تەختكە ئولتۇرغان بىرىنچى يىلغىچە ئوردىدا داۋاملىق
    تۇردى.
  sus-sus: Daniyɛli naxa lu na wali kui han Sirusi xa mangɛya ɲɛ singe ra.
  pon-2006: Daniel eri mihmihte nan tehnpaso lao lel ahnsou me Sairus, nanmwarki lapalap
    en Persia, kalowehdi Papilonia.
  jae-jae: Ma Daniel gêmoa ŋapaŋ e Kirus kêtu kiŋ Babilonŋa.
  ksd-ksd: Ma Daniel i ga laun tuk tar ta ra luaina kilala Kores i ga ki na king tana.
  tur-YTC: Daniel, Kral Koreş'in birinci yılına kadar yerinde durdu.
  ind-AYT: Daniel tetap di sana sampai tahun pertama Raja Koresh.
  nya-nya: Ndipo Danieli anali kumeneko mpaka chaka choyamba cha ufumu wa Koresi.
  hrv-hrv: Daniel ostade ondje do prve godine kralja Kira.
  mps-mps: Danielgo te king bidigo aga nogoba muani sę bobobage sogo yalio. Aga te
    sę idubadi, te gasa tuni bidi nogi te Sairus te Babilon king bidi pedelali sogoba
    usu nai dao.
  tpi-tpi: Daniel i holim dispela wok bilong king longpela taim. Em i wok i stap yet
    long taim Sairus i kamap king bilong Babilon.
  dan-1931: Og Daniel blev ...* til Kong Kyros' første År. { [*nogle Ord savnes. Dan.
    6, 29.] }
  vie-OVCB: Đa-ni-ên cứ lưu trú tại Ba-by-lôn cho đến năm thứ nhất triều Vua Si-ru.
  guj-2017: કોરેશ રાજાના શાસનના પહેલા વર્ષ સુધી દાનિયેલ ત્યાં રહ્યો.
  pon-2006A: Daniel eri mihmihte nan tehnpaso lao lel ahnsou me Sairus, nanmwarki
    lapalap en Persia, kalowehdi Papilonia.
  por-BRBSL: Daniel continuou até o primeiro ano do rei Cyrus.
  swe-swe: 'Daniel blev kvar där [fortsatte att tjänstgöra för riket] ända till kung
    Kyros (Koresh, ”som solen”) första regeringsår [och en bit in i hans styre]. [Namnet
    Kyros har persiskt ursprung med betydelsen ”som solen”. På modern persiska är
    namnet Kourosh. I antika inskriptioner på elamitiska är namnet ”Kuras”. Från detta
    namn kommer det grekiska ”Kyrios”, som betyder ”herre”. Den latinska formen av
    grekiskan har sedan blivit det svenska namnet Kyros och engelska Cyrus. Den hebreiska
    translittereringen är Koresh, se . Daniel föddes omkring 620 f.Kr. i Jerusalem.
    Som tonåring fördes han till Babylon 605 f.Kr. Där blir han kvar i åtminstone
    69 år. Han får ha inflytande i två stormakter. Kungar kommer och går, men Daniel
    har hela tiden en framträdande roll. När den persiske kungen Kyros 539 f.Kr. intar
    Babylon får Daniel även favör hos honom i den nya persiska stormakten. Eftersom
    Daniel får se syner i Kyros tredje regeringsår betyder det att han finns i landet
    536 f.Kr. Då är han över 80 år. Det är även i denna höga ålder han kastas i lejongropen,
    se Dan kapitel 6. Även om han får vara med och se den första gruppen judar under
    ledning av Serubbabel återvända till Jerusalem, se , är det mest troliga att Daniel
    förblir kvar och dör i Babylon. Det finns sex olika traditioner om var han blev
    begravd: Babylon, Kirkuk och Miqdadiyah i Irak, Susa och Malamir i Iran, och Samarkand
    i Uzbekistan.]'
  cth-cth: Daniel teh Sairas siangpahrang a bawinae apasuek kum totouh ao.
  twi-twi: Daniel tenaa hɔ ara kosii ɔhene Kores adedi afe a edi kan mu.
  hlt-hlt: Daniel tah manghai Cyrus kah a kum khat nah hil om.
  tbz-SIM: Kɛ̀ Dɑnniyɛɛri mpĩ́ nhokpɑ̀ɑ̀tì tɔ̃mmú kɛ́tuɔkɛnɛ̀ Siduusi nɑɑ́ ndìì mɔ̀nnì
    okpɑ̀ɑ̀tì diɛwè.
  msy-2020: Egha Daniel dughiar ruarimɨn atrivimɨn ingangarim gami. Egha a ingara
    ikiavɨra itima, Sairus Babilonɨn atrivimɨn oto.
  dop-dop: Tɑniyɛɛlɩ kɑ wɛ wulɑʋ tǝmlɛ tɑɑ kɛ́ ḿpʋ́ɣʋ́. Hɑlǝnɑ pǝnɑɣɑ ŋkɑ Pɛɛsɩ wulɑʋ
    Silusi lɛɛkɑ Pɑpiloni ɩcɑtɛ tɔ.
  azb-azb: Daniel padşah Kirin hökmranlığının birinci ilinə qədər orada qaldı.
  eng-DBY: And Daniel continued unto the first year of king Cyrus.
  hin-2017: और दानिय्येल कुस्रू राजा के राज्य के पहले वर्ष तक बना रहा।
  wol-KYG: Dañeel nekk na ca liggéeyu buur, nekk ca ba ca at ma jëkk ca nguurug Buur
    Sirus.
  eng-YLT: And Daniel is unto the first year of Cyrus the king.
  kne-kne: Intoloy Daniel ay nansilbi sin palasyo enggana sin damo ay tawen ay nanturayan
    Cyrus.
  eng-WYC-2017: Forsooth Daniel was there till to the first year of King Cyrus.
  eng-WMBB: Daniel continued even to the first year of King Cyrus.
  urd-GVH: दानियाल ख़ोरस की हुकूमत के पहले साल तक शाही दरबार में ख़िदमत करता रहा।
  rug-rug: Meke koa se Daniela vasina osolae kamo sa vuaheni kekenu tanisa baṉara
    Saerasi.
  gaz-gaz: Daaniʼelis hamma waggaa tokkoffaa Qiiros mootichaatti achuma ture.
  fra-LSG: Ainsi fut Daniel jusqu’à la première année du roi Cyrus.
  gnn-gnn: Yo, ŋayi Dänyulyunydja yukurrana guŋga'yurruna mirithinana weyinŋumirrina,
    weyinnha gal'ŋu yana ŋunhi buŋgawanhanydja, yana liŋgu‐u‐u, ŋayaŋgany yana‐a‐a,
    ga buŋgawa Burtjawuynha marrtjina, bala goŋdhu märraŋalana ŋayi Bapilundja wäŋa.
  yal-yal: Daniyɛli yi lu na yi han Kirusi a mangayaan ɲɛɛ singena.
  haw-1868: Ola ae la o Daniela a hiki i ka makahiki mua o ko Kuro alii ana.
  arb-NAV: وَظَلَّ دَانِيَالُ هُنَاكَ إِلَى السَّنَةِ الأُولَى لِوِلايَةِ كُورَشَ
    الْمَلِكِ.
  ewe-ewe: Daniel nɔ afi ma va se ɖe fia Sirus ƒe fiaɖuɖu ƒe ƒe gbãtɔ me.
  eng-LEE: And Daniel continued even unto the first year of king Cyrus.
  asm-FB: দানিয়েল ৰজা কোৰচৰ ৰাজত্বৰ প্ৰথম বছৰলৈকে সেই ঠাইতে থাকিল।
  sus-A: دَنِيّلِ نَشَ لُ نَ وَلِ كُي هَن سِرُ سِ شَ مَنفّيَ حّ سِنفٍ رَ.
  fra-SBL: Daniel a continué jusqu'à la première année du roi Cyrus.
  hbo-hbo: וַֽיְהִי֙ דָּֽנִיֵּ֔אל עַד־שְׁנַ֥ת אַחַ֖ת לְכֹ֥ורֶשׁ הַמֶּֽלֶךְ׃ פ
  pjt-pjt: Ka Danielnga panya yiya tjuṯa mulapa Papilanta waṟkaringi wati panya mayatja
    Nipaka-nitjaku munu palulanguṟu palumpa katjaku, pakaḻiku, kuḻu waṟkaringiṯu.
    Ka palulanguṟu wati kutjupalta maḻa mayatja nyinakatingu ini Tjaiṟatjanya. Paluṟu
    panya manta ini Puutjaku mayatja puḻka nyinanytjatjanu pitjala Papilaniyaku ngapartji
    mayatja nyinangi. Ka Danielnga palumpa kuḻu waṟkaringi.
  kik-kik: Nake Danieli agĩtũũra kũu nginya mwaka wa mbere wa wathani wa Mũthamaki
    Kurusu.
  fra-NCL: Daniel fut ainsi jusqu’à la première année du roi Cyrus.
  cek-AK: Daniel loe Cyrus siangpahrang ukhaih saningto haih khoek to tok sak.
  cuk-cuk: Deyob, Daniel, Babilonia-neggweburgi, Rey-Ciro-birga-gwengus-negdakmai-gusadse
    gudii gualid.
  uig-CYR: Даниял Парс падишаси Қорәш тәхткә олтарған биринчи жилғичә ордида давамлиқ
    турди.
  pma-pma: Ka Daniel mul mum avong taveah va rokol avong koa Saeros mai vi asuv houlu.
  tel-2017: కోరెషు చక్రవర్తి పాలన మొదటి సంవత్సరం వరకూ దానియేలు అక్కడ ఉన్నాడు.
  hat-BSA: Epi Daniel te kontinye jis rive nan premye ane Cyrus, wa a.
  kos-kos: Daniel el mutana inkul fulat se inge nwe ke na Cyrus, tokosra fulat lun
    Persia, el kutangla acn Babylonia.
  hbo-WLC: וַֽיְהִי֙ דָּֽנִיֵּ֔אל עַד־שְׁנַ֥ת אַחַ֖ת לְכ֥וֹרֶשׁ הַמֶּֽלֶךְ׃ פ
  ibo-ibo: Daniel nọgidere bụrụ onye na-adụ eze ọdụ tutu ruo afọ mbụ nke Sairọs bidoro
    ịchị dịka eze.
  ory-ory: ପୁଣି, ଦାନିୟେଲ କୋରସ୍‍ ରାଜାର ପ୍ରଥମ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ସେଠାରେ ରହିଲେ।
  chk-chk: Nge Taniel a nonom lon imwen ewe king tori aeuin ierin mwün Sirus ewe kingen
    Persia.
  rop-rop: En Denyul bin jidan deya langa det king haus raidap Sairas det king blanga
    Pesha bin bidim detlot pipul langa Bebalon en bin teikoba det kantri.
  ukr-1871: І оставав там Даниїл таким же до першого року царя Кира.
  deu-1951: Und Daniel erlebte das erste Jahr des Königs Kores.
  eng-JPS: And Daniel continued even unto the first year of king Cyrus.
  srp-1865: I osta Danilo do prve godine cara Kira.
  lug-lug: Awo Danyeri n’aba muweereza mukulu mu bwakabaka okutuusa ku mwaka ogw’olubereberye
    ogwa Kabaka Kuulo.
  heb-heb: ויהי דניאל עד שנת אחת לכורש המלך׃
  ben-IRV: রাজা কোরসের প্রথম বছর পর্যন্ত দানিয়েল সেখানে থাকলেন।
  pan-pan: ਦਾਨੀਏਲ ਕੋਰਸ਼ ਰਾਜਾ ਦੇ ਪਹਿਲੇ ਸਾਲ ਤੱਕ ਦਰਬਾਰੀ ਰਿਹਾ।
  tkr-tkr: Daniyal Kir eyhene paççahee, paççahiyvalla haa'asde senilqamee maa axva.
  mya-JVB: ဒံယေလ သည် ကုရု မင်းကြီး နန်းစံပဌမ နှစ် တိုင်အောင် ရှိ နေသတည်း။
  tte-O: Na Daniela imiyamiya kin ana topaisowa kolili kanasiga kin Sailusa tomo Pesiya
    ana loina iyatubu Babilon koina.
  tbg-tbg: Danieriva Nebukanesaara kaiqa airi ihiara varaqiro viviro, Pesia avuhainaava
    King Sairusiva Babironi naatarako ihiraqaa kia qaiqaavata vira kaiqa varora.
  hmo-hmo: Daniela be unai gaukara dekenai ia noho, ela bona king ena dagi be Kurese
    ese ia abia Babulonia dekenai.
  urd-urd: और दानीएल ख़ोरस बादशाह के पहले साल तक ज़िन्दा था।
  rus-SYN: И был там Даниил до первого года царя Кира.
  bqc-SIM: Daniɛli ku we e Kilusi kpalablea wɛ̃̀ sɛ̃́ia guu.
  tcz-CHONGTHU: Daniel chu, Cyrus lengpa lengchan kal kumkhat lhingei jin, leng inpi
    lhacha vaihom in apang in ahi.
  mar-mar: कोरेश राजाच्या कारकिर्दीत पहिल्या वर्षापर्यंत दानीएल तेथे राहीला.
  qub-qub: Chaynöpami Danielga Babiloniacho goyaran ray Ciro juc wata mandashancamaraj.
  bqp-bqp: Mɑ Dɑniɛli u wɑ̃ɑ mi sere Sirusi u kɑ bɑndu di.
  hat-hat: Se konsa, Danyèl rete nan palè a jouk lè wa Siris antre lavil Babilòn.
  eng-BSB: And Daniel remained there until the first year of King Cyrus.
  eng-WEBPB: Daniel continued even to the first year of King Cyrus.
  kbq-kbq: Hagi Danieli'a ana eri'zama'a erino nevigeno vuno, Sairusi'ma erigafa huno
    Babiloni kinima mania kafure uhanati'ne.
  nhe-BL: Huan Daniel quipixqui tequihuejcayotl ipan nopa tlanahuatilistli para tlahuel
    miyac xihuitl huan tequitic hasta ipan nopa achtohui xihuitl tlen itlanahuatilis
    Ciro.
  bus-bus: Daniɛli kú gwe ai Sirusu kíblena wɛ̃̀ káaku guu.
  gub-BL: Taniew upyta tuwihawete hàpuzuhu pe te Xiru Mawiron wanuwihawete romo heko
    haw izypyrog mehe.
  eng-DRA: And Daniel continued even to the first year of king Cyrus.
