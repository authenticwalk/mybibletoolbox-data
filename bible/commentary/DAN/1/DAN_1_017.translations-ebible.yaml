verse: DAN.001.017
translations:
  mal-C: ഈ നാലു യുവാക്കൾക്ക് ദൈവം എല്ലാ സാഹിത്യ, വിജ്ഞാനശാഖകളിലും അറിവും നൈപുണ്യവും
    കൊടുത്തു. എല്ലാ ദർശനങ്ങളും സ്വപ്നങ്ങളും വിവേചിക്കാനുള്ള കഴിവും ദാനീയേലിന് ഉണ്ടായിരുന്നു.
  deu-TKW: Diesen vier Knaben verlieh Gott Wissen und Verständnis für jede Art Schrift
    und Wissenschaft; Daniel aber konnte auch alle Gesichte und Träume verstehen.
  lin-lin: 'Nzambe apesaki bilenge wana minei boyebi mpe bososoli kati na makambo
    nyonso : koloba, kokoma, kotanga mikanda, mayele mpe bwanya. Mpe Daniele akomaki
    na makoki ya kolimbola bimoniseli mpe bandoto ya ndenge na ndenge.'
  eng-LSV: As for these four boys, God has given to them knowledge and understanding
    in every [kind of] literature, and wisdom; and Daniel has given instruction about
    every [kind of] vision and dreams.
  eng-GNV: 'As for these foure children, God gaue them knowledge, and vnderstanding
    in al learning and wisedome: also he gaue Daniel vnderstanding of all visions
    and dreames.'
  eng-WEBSTER: 'As for these four children, God gave them knowledge and skill in all
    learning and wisdom: and Daniel had understanding in all visions and dreams.'
  nhw-BL: Huan Toteco Dios quinmacac nopa nahui telpocame miyac tlamatilistli huan
    miyac tlalnamiquilistli. Nochi hueliyayaj quichihuaj. Quiiximatiyayaj huan quimachiliyayaj
    nochi tlamantli libros huan nochi tlamantli tlalnamiquilistli. Nojquiya Daniel
    quimachiliyaya catli quiijtosnequi nochi tlamantli temictli huan tlanextili catli
    masehualme quiitaj.
  swh-ONEN: Mungu akawapa hawa vijana wanne maarifa na ufahamu wa kila aina ya maandiko
    na elimu. Naye Danieli aliweza kufahamu maono na aina zote za ndoto.
  bba-bba: Gusunɔ u ɑluwɑɑsi nnɛ ye yɛ̃ru wɛ̃. Mɑ u bu bwisi kɑ̃ bɑ Kɑlɑden bɑrum
    tireru ɡiɑ sɑ̃ɑ sɑ̃ɑ. Mɑ u bu kuɑ lɑɑkɑriɡibu. U mɑɑ Dɑniɛli bwisi kɑ̃ u kɑ dosusu
    kɑ kɑ̃sinu kpuro tubusiɑ.
  eng-KJVCPB: 'As for these four children, God gave them knowledge and skill in all
    learning and wisdom: and Daniel had understanding in all visions and dreams.'
  mpx-mpx: Yabowaine leleli ge vavasili tomaha tomaha ali aatena i talamwan hevalau
    bolo esopali elal. I ola al i talamwan Daniyela bosowaina kenonou ge pankite tomaha
    tomaha ali sapu ni atena.
  luo-luo: Nyasaye nomiyo yawuowi angʼwen-go, ngʼeyo gi lony mar winjo tiend kit ndiko
    duto gi puonjruok. Kendo Daniel ne nigi rieko matut mar loko tiend fweny ka fweny
    kod lek ka lek.
  meu-meu: Hari uhau hahaniosi na Dirava ese lalo-parara bona revareva iduahidia bona
    itoredia bona aonega e henidia; Daniel na danu mata-hanai bona nihi iboudiai mai
    dibana.
  npi-ULB: यी चार जना जवान मानिसहरूका विषयमा परमेश्‍वरले तिनीहरूलाई सबै साहित्य र
    बुद्धिमा ज्ञान र अन्तर्दृष्‍टि दिनुभयो, अनि दानिएलले सबै किसिमका दर्शनहरू र सपनाहरू
    बुझ्‍न सक्‍थे ।
  yor-yor: 'Ọlọ́run fún àwọn ọ̀dọ́mọkùnrin mẹ́rẹ̀ẹ̀rin wọ̀nyí ní ìmọ̀ àti òye nínú
    gbogbo onírúurú ìwé àti ẹ̀kọ́ ọ wọn: Daniẹli sì ní òye ìran àti àlá ní oríṣìíríṣìí.'
  pes-OPCB: خداوند به این چهار جوان چنان درک و فهمی بخشید که ایشان توانستند تمام علوم
    و حکمت آن زمان را بیاموزند. از این گذشته او به دانیال توانایی تعبیر خوابها و رؤیاها
    را نیز عطا فرمود.
  tgl-ULB: Para sa apat na binatang ito, pinagkalooban sila ng Diyos ng kaalaman at
    maliwanag na pagkaunawa sa lahat ng panitikan at karunungan at nauunawaan ni Daniel
    ang lahat ng uri ng mga pangitain at mga panaginip.
  cbu-NT: Apanllsha Danielaa wipunashpatari istarangu mangoo kapung p'tseerangu, Kaldewshuchee
    wayandamari ichingaru mangoonaranganaya. Apanll Danielaa arangeem wayasasheem
    panarangu, yuwaatstam miranish pamastarich anootstam ashpari yasarangiya.
  hui-hui: Ai Danielebi ibunaga nenege tebirali biarubi ti Ngode Datagaliwabehanda
    biamogo bialu mini manda bayale talebu miyagola tinaga sigulu biyago bayale hangu
    bialu tinaga manda timbuniwi hene. Tinaga manda tara tara lawai hayaru bibahende
    manda biai hene. Anibi heagola Ngode Datagaliwabehanda emaga hendeneru baya hangu
    tale bilo manda bogaru mugube Danielehondo mini.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​လူ​ငယ်​လူ​ရွယ်​လေး​ယောက်​တို့​အား စာ​ပေ​နှင့်​အ​ထူး​ထူး​အ​ပြား​ပြား​သော​ပ​ညာ​ရပ်​တို့​တွင်​တတ်​သိ​ကျွမ်း​ကျင်​မှု​ကို​ပေး​တော်​မူ​၏။
    ထို့​အ​ပြင်​လည်း​ဒံ​ယေ​လ​အား​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​နှင့်​အိပ်​မက်​များ​၏ အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို​ပြ​ဆို​နိုင်​သော​စွမ်း​ရည်​ကို​လည်း​ပေး​တော်​မူ​၏။
  bod-N: དེ་ཡང་དཀོན་མཆོག་གིས་གཞོན་ནུ་བཞི་པོར་སྐད་ཡིག་དང་ཤེས་རབ་སྣ་ཚོགས་ལ་མཁོ་བའི་ཤེས་ཡོན་དང་རིག་པ་བསྩལ་ཞིང་།
    དཱ་ནེ་ཨེལ་གྱིས་ཞལ་གཟིགས་དང་རྨི་ལམ་སྣ་ཚོགས་ལ་བརྟག་ཤེས་པའོ། །
  sna-sna: Mwari akapa majaya mana aya ruzivo nokunzwisisa kwemhando dzose dzamagwaro
    nedzidzo. Uye Dhanieri ainzwisisa zviratidzo nezviroto zvemhando dzose.
  spa-BLM: En cuanto a estos cuatro jóvenes, Dios les dio conocimiento y destreza
    en todo tipo de aprendizaje y sabiduría; y Daniel tuvo entendimiento en todas
    las visiones y sueños.
  cac-cac: A eb' vin̈ quelemtac chi' schan̈van̈il, ix ac'ji sjelanil eb' vin̈ yuj
    Dios yic snachajel jantac sc'ayb'ub'al eb' aj Babilonia chi' yuj eb' vin̈ yed'
    tas tz'ib'ab'il. Axo vin̈aj Daniel chi', ay pax sjelanil vin̈ snaanel tas syalelc'och
    juntzan̈ vayich yed' juntzan̈ tas tz'ac'ji yila'.
  swh-ULB: Na kuhusu vijana hawa nne Mungu aliwapa uelewa na ufahamu katika maandiko
    yote na hekima, na Danieli aliweza kupambanua aina zote za maono na ndoto.
  bel-bel: І даў Бог чатыром гэтым падлеткам веданьне і разуменьне ўсякай кнігі і
    мудрасьці, а Даніілу яшчэ даў разумець і ўсякія ўявы і сны.
  deu-ELBBK: Und diesen vier Jünglingen, ihnen gab Gott Kenntnis und Einsicht in aller
    Schrift und Weisheit; und Daniel hatte Verständnis für alle Gesichte und Träume.
  mbb-OT: Mibeǥayan te Megbevayà heini is heepat he vetan-en te ketau lavew en diyà
    te nekedseselekawà he menge velesahan wey menge ketudluanan. Ne gawas kayi mibeǥayan
    din si Daniel te ketau wey zin ikeseysey is kehuluǥan te menge egkengelewasan
    wey menge teǥeinep.
  mal-2015: ഈ നാലു ബാലന്മാർക്കോ ദൈവം സകലവിദ്യയിലും ജ്ഞാനത്തിലും നീപുണതയും സമാർത്ഥ്യവും
    കൊടുത്തു; ദാനീയേൽ സകലദർശനങ്ങളെയും സ്വപ്നങ്ങളെയും സംബന്ധിച്ചു വിവേകിയായിരുന്നു.
  rmc-rmc: O Del diňa kale štare terne muršen goďi, hoj te prindžaren a te achaľon
    dojekh pisišagos the goďaveripen. A le Danieloske mek ke oda diňa, hoj te džanel
    te achaľol savore viďeňja the sune.
  nlg-nlg: Ma God te vahera na vati na mane raini na manaha te sule nganata na idumiani
    mana gereani tana buka, mana lei kokoe manaha, mana manahaani na lei bona ni aho.
    Me vahea ghua Daniel na manaha te sule, na toghiani na lei mabubu mana maturu
    bole.
  pes-OPV: اما خدا به این چهار جوان معرفت و ادراک در هر گونه علم و حکمت عطا فرمود
    و دانیال درهمه رویاها و خوابها فهیم گردید.
  ron-1924: Думнезеу а дат ачестор патру тинерь штиинцэ ши причепере пентру тот фелул
    де скриерь ши ынцелепчуне; май алес ынсэ а фэкут пе Даниел причепут ын тоате веденииле
    ши ын тоате виселе.
  ben-OBCV: ঈশ্বর এই চারজন যুবককে সমস্ত গ্রন্থে ও বিদ্যায়, জ্ঞান ও পারদর্শিতা দিলেন।
    আর দানিয়েল সমস্ত দর্শন ও স্বপ্ন বুঝে ব্যাখ্যা করতে পারতেন।
  som-som: Haddaba afartaas nin oo dhallinyarada ahaa Ilaah wuxuu siiyey aqoon, iyo
    inay tacliin iyo xigmad oo dhan ku dheeraadaan; Daanyeelna wuxuu garan jiray waxyaalo
    la tuso iyo riyooyin oo dhan.
  lat-VUC: 'Pueris autem his dedit Deus scientiam et disciplinam, in omni libro et
    sapientia: Danieli autem intelligentiam omnium visionum et somniorum.'
  eng-ASVBT: 'Now as for these four youths, God gave them knowledge and skill in all
    learning and wisdom: and Daniel had understanding in all visions and dreams.'
  ita-1885: E Iddio donò a tutti e quattro quei fanciulli conoscimento, e intendimento
    in ogni letteratura e sapienza; e rendette Daniele intendente in ogni visione,
    ed in sogni.
  eng-ULB: As for these four young men, God gave them knowledge and insight in all
    literature and wisdom, and Daniel could understand all kinds of visions and dreams.
  spa-VBL: Dios dio a estos cuatro jóvenes la capacidad de aprender y entender en
    todas las áreas de la literatura y el conocimiento, mientras que a Daniel también
    le dio el don de interpretar toda clase de visiones y sueños.
  fra-_FOB: Or Dieu donna à ces quatre jeunes gens de la science, et de l'intelligence
    dans toutes les lettres, et de la sagesse; et Daniel comprenait toutes sortes
    de visions et de songes.
  mal-mal: ഈ നാല് ബാലന്മാർക്ക് ദൈവം സകലവിദ്യയിലും ജ്ഞാനത്തിലും നൈപുണ്യവും സാമർത്ഥ്യവും
    കൊടുത്തു; ദാനീയേൽ സകലദർശനങ്ങളും സ്വപ്നങ്ങളും സംബന്ധിച്ച് വിവേകിയായിരുന്നു.
  lit-lit: O štai dėl šitų keturių jaunikaičių – Dievas suteikė jiems visokio rašto
    bei mokslo išminties pažinimą ir įgūdžius; be to, Danielius suprato visokius regėjimus
    ir sapnus.
  urd-GVR: Allāh ne in chār ādmiyoṅ ko adab aur hikmat ke har shobe meṅ ilm aur samajh
    atā kī. Nīz, Dānyāl har qism kī royā aur ḳhāb kī tābīr kar saktā thā.
  suz-BL: मिनु परमप्रभुमी मेको ४ जना आन कली नेल्‍ल ब्रेक्‍तीकेमी नु तुइक्‍तीकेमी जोक्‍ब
    तुइक्‍ब सेला बाक्‍त। मिनु दानीएल कली मार पचा, दे ततीके नु ङोमु रुप्‍तीक थुं यो
    गेप्‍तु। इजीकीएल २८:३
  eng-NOY: And God gave these four youths knowledge and skill in all learning and
    wisdom; and Daniel had understanding in all visions and dreams.
  ita-1927: E a tutti questi quattro giovani Iddio dette conoscenza e intelligenza
    in tutta la letteratura, e sapienza; e Daniele s’intendeva d’ogni sorta di visioni
    e di sogni.
  ckb-ckb: بەڵام ئەو چوار گەنجە، خودا زانین و تێگەیشتنی دانێ لە هەموو جۆرە ڕۆشنبیری
    و زانیارییەک، دانیالیش لە هەموو بینین و خەونێک تێدەگەیشت.
  eng-BBE: 'Now as for these four young men, God gave them knowledge and made them
    expert in all book-learning and wisdom: and Daniel was wise in all visions and
    dreams.'
  kan-OKCV: ಈ ನಾಲ್ಕು ಯೌವನಸ್ಥರಿಗೆ ದೇವರು ಎಲ್ಲಾ ವಿದ್ಯೆಯಲ್ಲಿಯೂ, ಜ್ಞಾನದಲ್ಲಿಯೂ, ತಿಳುವಳಿಕೆಯನ್ನೂ,
    ವಿವೇಕವನ್ನೂ ಕೊಟ್ಟರು. ದಾನಿಯೇಲನು ಸಕಲ ದರ್ಶನಗಳಲ್ಲಿಯೂ, ಕನಸುಗಳಲ್ಲಿಯೂ ತಿಳುವಳಿಕೆಯುಳ್ಳವನಾಗಿದ್ದನು.
  tam-2017: இந்த நான்கு வாலிபர்களுக்கும் தேவன் சகல எழுத்திலும் ஞானத்திலும் அறிவையும்
    சாமர்த்தியத்தையும் கொடுத்தார்; தானியேலைச் சகல தரிசனங்களையும் கனவுகளையும் அறியத்தக்க
    அறிவுள்ளவனாக்கினார்.
  spa-RV-1909: 'Y á estos cuatro muchachos dióles Dios conocimiento é inteligencia
    en todas letras y ciencia: mas Daniel tuvo entendimiento en toda visión y sueños.'
  ron-BTF: Cât despre acești patru tineri, Dumnezeu le-a dat cunoaștere și pricepere
    în toată învățătura și înțelepciunea; și Daniel avea înțelegere în toate viziunile
    și visele.
  eng-WEBP: Now as for these four youths, God gave them knowledge and skill in all
    learning and wisdom; and Daniel had understanding in all visions and dreams.
  eng-FBV: God gave these four young men the ability to learn and understand in all
    areas of literature and knowledge, while Daniel was also given the gift of interpreting
    all kinds of visions and dreams.
  nch-BL: Huan Toteco Dios quinmacac nopa nahui telpocame miyac tamatilisti huan miyac
    talnamiquilisti. Nochi hueliyayaj quichihuaj. Quiixmatiyayaj huan quimachiliyayaj
    nochi tamanti amatapohualme huan nochi tamanti talnamiquilisti. Nojquiya Daniel
    quimachiliyaya cati quiijtosnequi nochi tamanti temicti huan tanextili cati masehualme
    quiitaj.
  vie-1934: Vả, Đức Chúa Trời ban cho bốn người trai trẻ đó được thông biết tỏ sáng
    trong mọi thứ học thức và sự khôn ngoan. Đa-ni-ên cũng biết được mọi sự hiện thấy
    và chiêm bao.
  hin-CV: इन चारों जवानों को परमेश्वर ने सब प्रकार के साहित्य और विद्या का ज्ञान और
    समझ दी. और दानिएल सब प्रकार के दर्शनों तथा स्वप्नों को भी समझ लेता था.
  spa-BES: Ahora, en cuanto a estos cuatro jóvenes, Dios les dio conocimiento y los
    hizo expertos en todo aprendizaje de libros y sabiduría; y Daniel era sabio en
    todas las visiones y sueños.
  tdx-tdx: Le tinolon’ Añahare hilala naho hihitse amy ze atao taratasy naho fitsikarahañe
    i ajalahy efatse rey; mbore naharendreke ze aroñaroñe naho nofy iaby t’i Daniele.
  tha-KJV: ฝ่ายอนุชนทั้งสี่คนนี้ พระเจ้าทรงประทานสรรพวิทยา และความชำนาญในเรื่องวิชาทั้งปวงและปัญญา
    และดาเนียลเข้าใจในนิ​มิ​ตและความฝันทุกประการ
  por-BR-2018: Quanto a estes quatro rapazes, Deus lhes deu conhecimento e inteligência
    em todas as letras e sabedoria; Daniel, porém, teve entendimento em toda visão
    e sonhos.
  deu-ELO: Und diesen vier Jünglingen, ihnen gab Gott Kenntnis und Einsicht in aller
    Schrift und Weisheit; und Daniel hatte Verständnis für alle Gesichte und Träume.
  eng-WYC-2018: Forsooth to these children God gave knowing and learning in each book,
    and in all wisdom; but to Daniel God gave understanding of all visions and dreams.
    (And to these young men God gave knowledge from each book, and learning from all
    wisdom; but to Daniel alone God gave understanding of all visions and dreams.)
  epo-epo: Kaj al tiuj kvar knaboj Dio donis kapablojn kaj komprenemecon pri ĉiuj
    libroj kaj saĝaĵo, kaj Daniel estis ankaŭ kompetenta pri ĉiaj vizioj kaj sonĝoj.
  uig-PIN: Bu tɵt yigitni bolsa, Huda ularni ⱨǝrhil ǝdǝbiyat wǝ ilim-mǝripǝttǝ danixmǝn
    wǝ uⱪumuxluⱪ ⱪildi. Daniyalmu barliⱪ ƣayibanǝ alamǝtlǝr bilǝn qüxlǝrgǝ tǝbir berixkǝ
    parasǝtlik boldi.
  beo-beo: Amola Gode da dawa:su noga:i amo ayeligi biyaduyale ilima i. Amola Gode
    da fidibiba:le, ilia da idisu hou, dedesu hou amola osobo bagade dawa:su hou huludafa,
    ilia dawa:i galu. Amola Gode da dawa:su Da:nielema simasia ba:su olelesu i dagoi.
  tpi-OTNT: Na God i givim gutpela save na tingting long Daniel wantaim ol tripela
    pren bilong en na ol i gat bikpela save tru long olkain tok i stap long ol buk,
    na ol i gat gutpela save long planti arapela samting. Na tu, God i givim save
    long Daniel bilong autim as bilong ol driman.
  hau-SA: Ga samarin nan guda huɗu Allah ya ba su sani da ganewar dukan irin littattafai
    da kuma koyarwa. Daniyel kuma ya iya gane wahayi da kowane irin mafarki.
  uig-LAT: Bu töt yigitni bolsa, Xuda ularni herxil edebiyat we ilim-meripette danishmen
    we uqumushluq qildi. Daniyalmu barliq ghayibane alametler bilen chüshlerge tebir
    bérishke parasetlik boldi.
  nde-nde: La amajaha amane uNkulunkulu wawanika ulwazi lokuzwisisa zonke izibhalo
    lemfundo. Njalo uDanyeli wayezwisisa imibono lamaphupho wonke ehlukeneyo.
  ton-ton: Pea ko e kau talavou ʻe toko fā ni, naʻe foaki ʻe he ʻOtua kiate kinautolu
    ʻae ʻilo mo e mafai, ʻi he ngaahi ʻiloʻilo kotoa pē mo e poto, pea naʻe maʻu ʻe
    Taniela ʻae ʻiloʻi ʻoe ngaahi meʻa hā mai kotoa pē, mo e ngaahi misi.
  ces-1613: Mládence pak ty čtyři obdařil Bůh povědomostí a rozumností ve všelikém
    literním umění a moudrostí; nadto Danielovi dal, aby rozuměl všelikému vidění
    a snům.
  eng-WMB: Now as for these four youths, God gave them knowledge and skill in all
    learning and wisdom; and Daniel had understanding in all visions and dreams.
  tam-TCV: இறைவன் இந்த நான்கு வாலிபருக்கும் அறிவையும், எல்லாவித இலக்கியங்களையும்,
    கல்வியையும், விளங்கிக்கொள்ளும் ஆற்றலையும் கொடுத்தார். தானியேலினால் எல்லா விதமான
    தரிசனங்களையும், கனவுகளையும் விளங்கிக்கொள்ளக் கூடியதாயிருந்தது.
  ceb-ULB: Alang niining upat ka mga batan-ong lalaki, ang Dios naghatag kanila ug
    kahibalo ug panabot sa pagsabot ug kaalam, ug masabtan ni Daniel ang tanang matang
    sa mga panan-awon ug mga damgo.
  pol-UBG: Tym czterem młodzieńcom dał Bóg wiedzę i zrozumienie we wszelkim piśmie
    oraz mądrość. Ponadto Danielowi dał zrozumienie wszelkich widzeń i snów.
  agr-agr: Nunú ipak usumat datsauch aajaku aina nunak, ashí waji aidaun unuimagtinme
    tusa Apajuí yachamtikauwai. Nuigtush Danielak kajanmayanash shiig dekajakui.
  kyc-kyc: Dokopa Anatumi akali parange kisima dusipa soo nyinginya renge maiyuo buku
    yaka lenge dupwana mora piso elyape inginyi pyambuo dee renge wakale wakale angi
    dupwana soo gisinya lao maiyuo piya. Dopa pipala baame Daniele pii repa repa pingipi
    dee kombeya pingipi dupwana renge angi polo lara lao suu pingi keyange maiya.
  urd-GVU: اللہ نے اِن چار آدمیوں کو ادب اور حکمت کے ہر شعبے میں علم اور سمجھ عطا
    کی۔ نیز، دانیال ہر قسم کی رویا اور خواب کی تعبیر کر سکتا تھا۔
  deu-1912: Aber diesen vier Knaben gab Gott Kunst und Verstand in allerlei Schrift
    und Weisheit; Daniel aber gab er Verstand in allen Gesichten und Träumen.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya wati yangupala kutjarra-kutjarranya yirringkaranytja.
    Palunyangka-ya mularrpartu pukpa pirniku nintipukarringu. Nyangka Mama Kuurrtu
    Tannyulnga ngalya yarlarnu. Nyangka-ya yarnangu pirnilu ngarrirra tjukurrtjura
    pitjala watjaranytja, “Wiya, tjukurrpa kutjupa-kutjupa-rna ngarringu nyangu.”
    Nyangka tjukurrtatja-tjananya watjara tjukarurruranytja.
  kan-2017: ಹೀಗಿರಲು ದೇವರು ಆ ನಾಲ್ಕು ಮಂದಿ ಯುವಕರಿಗೆ ಸಕಲ ಶಾಸ್ತ್ರಗಳಲ್ಲಿಯೂ, ವಿದ್ಯೆಗಳಲ್ಲಿಯೂ,
    ಜ್ಞಾನವಿವೇಕಗಳನ್ನು ದಯಪಾಲಿಸಿದನು. ದಾನಿಯೇಲನು ಸಮಸ್ತ ಸ್ವಪ್ನಗಳನ್ನೂ, ದಿವ್ಯದರ್ಶನಗಳನ್ನೂ ಗ್ರಹಿಸುವುದರಲ್ಲಿ
    ಪ್ರವೀಣನಾದನು.
  yap-yap: Me pi’ Got e llowan’ ngak fa aningeg i pagel ngar salapgad i be’eg e babyor
    miyad nang fan e tin ni bay u babyor, miyad salap i gonopiy urngin mit ban’en.
    Me pi’ Got e gonop ngak Daniel nrayag ni nge weliy fan e tin nma piliyeg e changar
    ngu’un guy nge lik’ay.
  hlt-MCSB: Tedae amih pali , camoe rhoek tah Pathen loh a taengah cangnah dongah
    cabu neh cueihnah boeih te cangbam hamla a paek .Te dongah Daniel loh mangthui
    neh mueimang Te boeih a yakming .
  mdy-ETH: ፆኦሲ ዬንሢ ዖይዶ ዼጌዞንሢም ዓይጎ ዔራቶዋ ማዖም ፃኣፖ ባኣዚያ ዔራንዳ ዔራቶና ጶቂሥሢና ዒንጌኔ፤ ዳኣኔኤሌ ጊንሣ
    ዬያቶ ባኣካፓ ፆኦሲ ፔጋሲ ዻዋ ባኣዚንታ ዓውቲንታ ቡላ ዔራቶ ዓኣ ዓሲ ማዔኔ።
  twi-ASANTE: Na mmerantewaa baanan yi Onyankopɔn maa wɔn nwomanim ne nyansahu nyinaa
    mu nimdeɛ, na Daniel nyaa anisoadehunu ne daeɛ nkyerɛaseɛ ho nimdeɛ.
  bhl-bhl: Beli, Sunbin-Got e Daniel so, akalem akunum kumel biso, alik alik biilo
    kal fukunin ken ati so duyemei, i kal fukunin fian so kunum kesomi, mali kawtiw
    im bosiliw fut alik alik beem mongom e atin kal kesiliw kale. Keliwi, Sunbin-Got
    e Daniel elo kiin dem so, takak atew mak falak ange so, eisneng beem mongom dak
    so silel bakayemin kunum kelewse kale.
  eng-WEBU: Now as for these four youths, God gave them knowledge and skill in all
    learning and wisdom; and Daniel had understanding in all visions and dreams.
  wal-wal: Ha oiddu yelagatuyyo Xoossai eraanne ubba qommo xifateenne timirttee geliyo
    akeekaa immiis. Daaneeli qassi ajjuutaanne aimuwaa ubbaa birshshettaa erees.
  spa-PDDPT: ʼElohim concedió conocimiento e inteligencia en toda literatura y sabiduría
    a estos cuatro jóvenes, y Daniel tenía entendimiento en visiones y sueños.
  gun-gun: Ha'e va'e irundy kunumigue pe ma Nhanderuete ome'ẽ oiko kuaa aguã, mba'emo
    ojapo kuaa aguã guive guekorã ombopara pyre ha'e 'arandua ha'e javi py. Ha'e rã
    Daniel pe ma omo'aranduve, mba'emo oexa uka pyre ha'e oexa ra'u pyre oikuaa aguã.
  agu-BL: Ma yi cyaj xicya'tz, Ryos tzun ak'on cyajtza'kl tu chitxumu'n, na nin el
    chitxum tetz e'chk xtxolbil yi at tul cyakil jilwutz liwr tu alchok jilwutz chusu'n
    yi nmo'c chichusle'n te'j. Ncha'tz el xtxum Daniel tetz yi e'chk wutzicy' nin
    ncha'tz xcye' i' tan xtx'olche'n xo'l, na Ryos mak'on tajtza'kl.
  ilo-ULB: Inikkan ti Dios dagitoy uppat nga agtutubo a lallaki iti pannakaammo ken
    saririt iti amin a sursuro ken kinasirib, ken maawatan ni Daniel dagiti amin a
    kita dagiti sirmata ken dagiti tagtagainep.
  kpg-kpg: God guu wanga nia kabemee mo nia hangaa kabe nia helekai mono hihi gi nia
    dama daane dogohaa aanei. Daniel gu iloo ia huoloo di haga modongoohia o nia moe
    mono haga modongoohia midi.
  uig-ARA: بۇ تۆت يىگىتنى بولسا، خۇدا ئۇلارنى ھەرخىل ئەدەبىيات ۋە ئىلىم-مەرىپەتتە
    دانىشمەن ۋە ئۇقۇمۇشلۇق قىلدى. دانىيالمۇ بارلىق غايىبانە ئالامەتلەر بىلەن چۈشلەرگە
    تەبىر بېرىشكە پاراسەتلىك بولدى.
  sus-sus: Ala naxa fe kolonyi, lɔnni, nun fahaamui fi yi fonike naani ma. Daniyɛli
    naxa nɔ laamatunyie nun xiyee fasaride.
  pon-2006: Koht ahpw ketikihong mwahnakapw pahmeno loalokong oh koahiek en sukuhlki
    pwuhk kan oh rapahki dahme mehlel. E pil ketikihong Daniel koahiek en kawehwehda
    ouraman oh kaudiahl kan.
  jae-jae: Ma Anôtô kêkêŋ kauc to jala gêdêŋ ŋacseŋom aclê tonaŋ e sêjala biŋ to mêtê
    samob. Ma Daniel kêjala mêtê êwa mê to gêŋ ŋakatu ŋam saŋa gêwiŋ.
  ksd-ksd: Ma God i ga tul tar ra kabinana ta go ra ivat na barmana, ma dia ga melem
    ta ra lavur buk, ma dia ga matoto bulu; ma Daniel i ga kapa ra nuknukina ure ra
    kukurai ra lavur ninana ma ra lavur ririvon.
  tur-YTC: Bu dört gence gelince, her türlü öğrenme ve bilgelikte Tanrı onlara bilgi
    ve beceri verdi. Daniel de her türlü görüm ve düşte anlayışa sahipti.
  ind-AYT: Dan, kepada keempat orang muda itu, Allah mengaruniakan pengetahuan dan
    kepandaian dalam segala tulisan dan hikmat. Bahkan, Daniel memiliki pemahaman
    akan seluruh penglihatan dan mimpi-mimpi.
  nya-nya: Kwa anyamata anayiwa Mulungu anapereka chidziwitso ndi kuzindikira bwino
    mitundu yonse ya zolembedwa ndi za maphunziro. Ndipo Danieli ankatanthauzira masomphenya
    ndi maloto a mitundu yonse.
  hrv-hrv: Ovoj četvorici dječaka dade Bog znanje i razumijevanje svih knjiga i mudrosti.
    Daniel razumijevaše viđenja i sne.
  mps-mps: Tama Godigo wiegi yai konebo homu kolesaga te Danielba me, te aga abagi
    sela daliba menama, tama augwaligo koneani kolesaga te genuai mu elalu, te bukude
    elalubo po dabe me te mu konea pelama elaluai, tama augwaligo gasa nai dabe konebo
    kolesaga hauwa mu elaluali. Tama me, te Godigo Danielba te na ebo page dabe pusa
    mabo konebo kolesaga wiegi yai mani.
  tpi-tpi: Na God i givim gutpela save na tingting long Daniel wantaim ol tripela
    pren bilong en na ol i gat bikpela save tru long olkain tok i stap long ol buk,
    na ol i gat gutpela save long planti arapela samting. Na tu, God i givim save
    long Daniel bilong autim as bilong ol driman.
  dan-1931: Disse fire unge Mænd gav Gud Kundskab og Indsigt i al Skrift og Visdom;
    Daniel forstod sig også på alle Hånde Syner og Drømme.
  vie-OVCB: Đức Chúa Trời ban cho bốn thanh niên ấy trí óc thông minh khác thường,
    hiểu biết tất cả các ngành văn chương và học thuật. Đa-ni-ên còn hiểu biết các
    khải tượng và giải đoán mộng đủ loại.
  guj-2017: આ ચાર જુવાનોને ઈશ્વરે સર્વ વિદ્યામાં તથા ડહાપણમાં કૌશલ્ય આપ્યું. દાનિયેલ
    સર્વ સંદર્શનો તથા સ્વપ્નોનો મર્મ સમજતો હતો.
  pon-2006A: Koht ahpw ketikihong mwahnakapw pahmeno loalokong oh koahiek en sukuhlki
    pwuhk kan oh rapahki dahme mehlel. E pil ketikihong Daniel koahiek en kawehwehda
    ouraman oh kaudiahl kan.
  por-BRBSL: Agora, quanto a estes quatro jovens, Deus lhes deu conhecimento e habilidade
    em todo aprendizado e sabedoria; e Daniel tinha compreensão em todas as visões
    e sonhos.
  swe-swe: Gud gav dessa fyra unga män kunskap, förmågan att studera och lära sig
    från skrifter och vishet. Daniel [hade även en övernaturlig gåva, han] förstod
    också alla slags syner och drömmar. [Varje god gåva kommer från Gud, se .]
  cth-cth: Cathut ni hote nawsainaw pali touh hah panuenae, ca thoumnae hoi kamtu
    e pueng thoum thainae hah a poe. Daniel teh vision hoi mangnaw pueng hai a panue
    thai.
  twi-twi: Na mmerantewa baanan yi Nyankopɔn maa wɔn nhomanim ne nyansahu nyinaa mu
    nimdeɛ, na Daniel nyaa anisoadehu ne dae nkyerɛase ho nimdeɛ.
  hlt-hlt: Tedae amih pali, camoe rhoek tah Pathen loh a taengah cangnah dongah cabu
    neh cueihnah boeih te cangbam hamla a paek. Te dongah Daniel loh mangthui neh
    mueimang te boeih a yakming.
  tbz-SIM: Kɛ̀ Kuyie nduɔ́ ndɛ kó bɛdɑpɑ̀mbɛ̀ bɛnɑ̀ɑ̀ mɛciì mmɛdiɛ̀ nkɛ̀ bɛ nyɛ̃́
    yɛpɑ́tɛ kɛ̀ bɛ yɛ̀mmɛ̀ ńfòù, kɛ̀ Dɑnniyɛɛri nnɔ nkɛ bɛí ntidɔuǹtì nɛ̀ mɛbɛnkùmɛ̀
    mɛmɔu botí.
  msy-2020: Ezɨ 4plan gumazir igiar kaba, God biziba bar dar amuamin fofozim ko, akɨnafaribar
    gara dagh fozir fofozir aghuim, ko nɨghnɨzir aghuim me ganɨngi. Egha God Daniel
    fofozim a ganɨngizɨma, a irebaba ko irebamɨn mɨn garir bizibar mɨngaribar gun
    mɨkɨmamin fofozim ti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ hɑ ɩfepiyɑ mpɛ pɑ liɣiti kɛ́ tɔm kɑtɛ nyǝntʋ cɛkǝnɑʋ, nɑ lɑɣɑtʋ,
    nɑ tɑkǝlɑɣɑ nyǝm. Tɑniyɛɛlɩ nɑ́ sɛɣɛsɑɣɑ toosee wɑɑnɩ wɑɑnɩ hʋwɛɛ.
  azb-azb: Allah bu dörd gəncə hər cür ədəbiyyatı və elmi öyrənmək üçün bilik və dərrakə
    verdi. Daniel isə hər cür görüntüləri və yuxuları yozmağı bacarırdı.
  eng-DBY: As for these four youths, God gave them knowledge and skill in all learning
    and wisdom; and Daniel had understanding in all visions and dreams.
  hin-2017: और परमेश्वर ने उन चारों जवानों को सब शास्त्रों, और सब प्रकार की विद्याओं
    में बुद्धिमानी और प्रवीणता दी; और दानिय्येल सब प्रकार के दर्शन और स्वप्न के अर्थ
    का ज्ञानी हो गया। (याकू. 1:5,17)
  wol-KYG: Yàlla nag may ñeenti xale yu góor yooyu xel ak ràññee ci mboolem lu ñu
    bind ak wàllu xam-xam. Dañeel moom mana firi mboolem peeñu ak gént.
  eng-YLT: As to these four lads, God hath given to them knowledge and understanding
    in every [kind of] literature, and wisdom; and Daniel hath given instruction about
    every [kind of] vision and dreams.
  kne-kne: Indawtan Diyos da nan opat ay babbaro si amin ay kalasin di laing. Indawtana
    abes Daniel si kabaelan ay mangiolog si iitaw ya din maipaila ay kaman iitaw.
  eng-WYC-2017: Forsooth to these children God gave knowing and learning in each book,
    and in all wisdom; but to Daniel God gave understanding of all visions and dreams.
  eng-WMBB: Now as for these four youths, God gave them knowledge and skill in all
    learning and wisdom; and Daniel had understanding in all visions and dreams.
  urd-GVH: अल्लाह ने इन चार आदमियों को अदब और हिकमत के हर शोबे में इल्म और समझ अता
    की। नीज़, दानियाल हर क़िस्म की रोया और ख़ाब की ताबीर कर सकता था।
  rug-rug: Ponini Tamasa koari ka made koreo vaqura pa Izireli sa tinumatumae meke
    na ginilagilana koari doduru kinubekubere meke vina tumatumae. Meke ponia tugo
    Sa koe Daniela sa binokaboka pude rupahi meke iliri va bakali sari na dinogodogorae
    meke na pinutagita.
  gaz-gaz: Waaqnis dargaggoota afran kanneeniif barumsaa fi ogummaa hunda keessatti
    beekumsaa fi dandeetii kenneef. Daaniʼelis mulʼataa fi abjuu hunda hubachuu dandaʼa
    ture.
  fra-LSG: Dieu accorda à ces quatre jeunes gens de la science, de l’intelligence
    dans toutes les lettres, et de la sagesse; et Daniel expliquait toutes les visions
    et tous les songes.
  gnn-gnn: Ga bitjana liŋgu walala ŋuli yukurranha marŋgithinyanydja ŋamathanha wal'ŋu
    yana dhika, liŋgu Godthu ŋayipi walalanha marŋgi wekaŋala guyaŋinyarawuy muḻkurrnydja.
    Ga bitjarra liŋgu ŋayi Godthu wekaŋala Dänyulwunydja mundhurr, ŋunhi ŋayi yurru
    mayali' ŋurikiy bukaway'wuy ḻakarama yukurra dhunupa.
  yal-yal: Ala yi lɔnnin fi foninge naaninni itoe ma a e xa fe sɛbɛxin birin bunna
    famu, e nun fekolonna. Daniyɛli yi nɔɛ xiyene bunne falɛ e nun fe toone alo xiyena.
  haw-1868: A o keia mau keiki eha, haawi mai la ke Akua ia lakou i ka ike, a me ke
    akamai ma na mea a pau i palapalaia, a me ka naauao; a o Daniela, ua ike oia i
    ka hoakaka i na akaku a pau a me na moe uhane.
  arb-NAV: وَوَهَبَ اللهُ أُولَئِكَ الْفِتْيَانَ الأَرْبَعَةَ مَعْرِفَةً وَعَقْلاً
    فِي كُلِّ ضُرُوبِ الْكِتَابَةِ وَالْعِلْمِ. وَكَانَ دَانِيَالُ فَطِناً فِي تَفْسِيرِ
    جَمِيعِ الرُّؤَى وَالأَحْلامِ.
  ewe-ewe: Mawu na nunya kple gɔmesese ɖekakpui ene siawo tso nuŋlɔɖi kple nunya ƒe
    alɔdze ɖe sia ɖe ŋu. Ke Daniel ya tea ŋu sea ŋutegawo kple drɔ̃e ɖe sia ɖe ƒomevi
    gɔme.
  eng-LEE: But as regardeth all these four lads, God gave them knowledge and intelligence
    in all learning and wisdom; and Daniel had understanding in all visions and dreams.
  asm-FB: ঈশ্বৰে সেই চাৰি জন যুৱকক সকলো আভ্যন্তৰীণ বিষয়ৰ শিক্ষা, জ্ঞান আৰু প্রজ্ঞা
    দিলে। তাতে দানিয়েলে সকলো প্রকাৰৰ দৰ্শন আৰু সপোনৰ কথা বুজিব পৰা হ’ল।
  sus-A: عَلَ نَشَ قٍ كٌلٌنيِ، لْننِ، نُن قَهَامُي قِ يِ قٌنِكٍ نَانِ مَ. دَنِيّلِ
    نَشَ نْ لَامَتُنيِيٍ نُن شِيٍيٍ قَسَرِدٍ.
  fra-SBL: Quant à ces quatre jeunes gens, Dieu leur donna de la connaissance et de
    l'habileté dans toute l'instruction et la sagesse ; et Daniel eut l'intelligence
    de toutes les visions et de tous les songes.
  hbo-hbo: וְהַיְלָדִ֤ים הָאֵ֙לֶּה֙ אַרְבַּעְתָּ֔ם נָתַ֨ן לָהֶ֧ם הָֽאֱלֹהִ֛ים מַדָּ֥ע
    וְהַשְׂכֵּ֖ל בְּכָל־סֵ֣פֶר וְחָכְמָ֑ה וְדָנִיֵּ֣אל הֵבִ֔ין בְּכָל־חָזֹ֖ון וַחֲלֹמֹֽות׃
  pjt-pjt: Ka Mayatja Godalu Danielnga tjananya palumpa maḻpa maṉkurpa kuḻu nintipuka
    mulapa palyaṉu nyiri uwankara riitamilaṟa nintingku kulintjaku munu tjukurpa kutjupa
    kutjupa uwankaraku kuḻu kuliṟa nintiringkunytjaku. Munu Godalu Danielnga nintinu
    aṉangungku tjukurmankula puṯu kulinnyangka tjukaṟurungku utiṟa tjakultjunkunytjaku.
    Munu piṟuku nintinu aṉangu kutjupangku kuṟu wankangku kutjupa kutjupa nyakula
    puṯu kulinnyangka palu puṟunypaṯu utiṟa tjakultjunkunytjaku.
  kik-kik: Na rĩrĩ, Ngai nĩaheire aanake acio ana ũmenyo na ũtaũku wa maandĩko ma
    mĩthemba yothe, na wĩruti wa maũndũ. Nake Danieli nĩataũkagĩrwo nĩ cioneki na
    irooto cia mĩthemba yothe.
  fra-NCL: A ces jeunes gens, à tous les quatre, Dieu donna du savoir et de l’habileté
    dans toute la littérature et en toute sagesse, et Daniel avait l’intelligence
    de toutes sortes de visions et de songes.
  cek-AK: Sithaw mah hae thendoeng palitonawk khaeah, panoekhaih, ca boih kophaih
    hoi palunghahaih to paek; Daniel loe hnuksakhaih hoiah amang panoek thaihaih to
    tawnh.
  cuk-cuk: Bab-Dummad, we-masmala-warbakegwadga ibmar-wisgued-gurgin uksad. Binsaed-nikagued-gurgin
    ega uksabalid, adi, nabir garda-bukidar-mamaid magar-itogega, degine, ibmar-bukidar-wisgulegedgi
    nergubaligar. Danielʼgardi, gabdakleged-magar-oduloged-gurgin uklesbalid, deginbali,
    negburgan-daked-oduloged-gurgin ega uklesbalid.
  uig-CYR: Бу төрт жигитни болса, Худа уларни һәр хил әдәбият вә илим-мәрипәттә данишмән
    вә уқумушлуқ қилди. Даниялму барлиқ ғайипанә аламәтләр билән чүшләргә тәбир беришкә
    парасәтлик болди.
  pma-pma: Ka min keitel, Ahi san ileilien ka meteisauen ten hihiseien keil, tus keil
    ka selusien keil onen me-Babilon keil. Ka min Daniel, Ahi sakini mun kilea vahit
    luvat aneite ten leisanien ka matil vovoien keil.
  tel-2017: ఈ నలుగురు యువకుల విషయం ఏమిటంటే, దేవుడు వారికి జ్ఞానం, సకల శాస్త్రాల్లో
    ప్రావీణ్యత, తెలివితేటలు అనుగ్రహించాడు. దానియేలుకు సకల విధాలైన దైవదర్శనాలకు, కలలకు
    అర్థాలు, భావాలు వివరించగలిగే సామర్థ్యం దేవుడు అనుగ్రహించాడు.
  hat-BSA: Konsènan kat jennonm sila yo Bondye te bay yo konesans ak entèlijans nan
    tout pati etid ak sajès yo. Epi Daniel te gen konprann nan tout kalite vizyon
    ak rèv.
  kos-kos: God El sang nu sin mwet fusr akosr ah etauk yohk, ac sasla in riti sramsram
    matu ac lalmwetmet. Sayen ma inge, El sang pac nu sel Daniel in ku in akkalemye
    kalmen aruruma ac mweme.
  hbo-WLC: וְהַיְלָדִ֤ים הָאֵ֙לֶּה֙ אַרְבַּעְתָּ֔ם נָתַ֨ן לָהֶ֧ם הָֽאֱלֹהִ֛ים מַדָּ֥ע
    וְהַשְׂכֵּ֖ל בְּכָל־סֵ֣פֶר וְחָכְמָ֑ה וְדָנִיֵּ֣אל הֵבִ֔ין בְּכָל־חָז֖וֹן וַחֲלֹמֽוֹת׃
  ibo-ibo: Chineke mere ka ụmụ okorobịa anọ ndị a nwee ọgụgụisi pụrụ iche na nghọta
    nʼihe ọbụla gbasara edemede na amamihe niile. Daniel nwekwara nghọta ịkọwa ụdị
    ọhụ niile na nrọ niile.
  ory-ory: ଆଉ, ପରମେଶ୍ୱର ସେହି ଚାରି ଯୁବାଙ୍କୁ ସମସ୍ତ ବିଦ୍ୟା ଓ ଜ୍ଞାନରେ, ବୁଦ୍ଧି ଓ ନିପୁଣତା
    ଦେଲେ ପୁଣି, ଦାନିୟେଲ ଯାବତୀୟ ଦର୍ଶନ ଓ ସ୍ୱପ୍ନ ବିଷୟରେ ବୁଦ୍ଧିମାନ ହେଲେ।
  chk-chk: Iwe, Kot a fang ngeni ekewe föman alüal mirit me tipachem me sokun silelap
    lon pekin puk me weweiti tipachemen aramas. Nge Taniel a wor an tufichin awewei
    sokun tan me künään aramas.
  rop-rop: Wal God bin gibit detlot fobala yangmen gudbala main blanga sabi dum olkain
    ting en imbin meigim olabat klebabala blanga ridimbat. En God bin meigim Denyul
    klebabala en imbin gibit im mowa gudwan main blanga dalimbat pipul detlot mining
    blanga olabat drim.
  ukr-1871: І дав Бог сим чотирьом хлопцям знаннє і второпність усякої книжньої науки
    й мудрість, а Даниїлові надїлив надто дар, розуміти усякі видива й сни.
  deu-1951: Und Gott gab diesen vier Jünglingen Kenntnis und Verständnis für allerlei
    Schriften und Weisheit; vorzüglich aber machte er Daniel verständig in allen Gesichten
    und Träumen.
  eng-JPS: Now as for these four youths, God gave them knowledge and skill in all
    learning and wisdom; and Daniel had understanding in all visions and dreams.
  srp-1865: I dade Bog svoj èetvorici mladiæa znanje i razum u svakoj knjizi i mudrosti;
    a Danilu dade da razumije svaku utvaru i sne.
  lug-lug: Abavubuka abo abana, Katonda n’abawa amagezi n’okutegeera eby’okuyiga eby’engeri
    zonna; Danyeri n’asukkirira mu kutegeera okw’okuvvuunula okwolesebwa okw’engeri
    zonna, n’ebirooto.
  heb-heb: והילדים האלה ארבעתם נתן להם האלהים מדע והשכל בכל ספר וחכמה ודניאל הבין
    בכל חזון וחלמות׃
  ben-IRV: এই চারজন যুবককে, ঈশ্বর তাঁদের সব রকম সাহিত্যে ও বিদ্যার উপরে জ্ঞান ও সূক্ষ্ম
    দৃষ্টি দিলেন এবং দানিয়েল সমস্ত রকমের দর্শন ও স্বপ্নের বিষয় বুঝতে পারতেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹਨਾਂ ਚਾਰ ਜੁਆਨਾਂ ਨੂੰ ਸਭ ਪ੍ਰਕਾਰ ਦੀ ਸ਼ਾਸਤਰ ਅਤੇ ਸਾਰੀ ਵਿੱਦਿਆ ਵਿੱਚ
    ਬੁੱਧੀ ਅਤੇ ਨਿਪੁੰਨਤਾ ਦਿੱਤੀ ਅਤੇ ਦਾਨੀਏਲ ਵਿੱਚ ਹਰ ਤਰ੍ਹਾਂ ਦੇ ਦਰਸ਼ਣਾਂ ਤੇ ਸੁਫ਼ਨਿਆਂ ਦੀ ਸਮਝ
    ਸੀ।
  tkr-tkr: Allahee mane yoq'ne mek'vung'us ats'al, ı'limbı ats'axhxhesda ək'el huvu.
    Daniyalıs gyagvad ıxhayn, nik'ek g'acuynıd hucoo eyheniyva eyhesıd əxı'yn.
  mya-JVB: ဘုရား သခင်သည် ထို လုလင် လေး ယောက်တို့ အား အထူးထူး သော သိပ္ပံ အတတ်ပညာတို့ကို
    သိ စေခြင်းငှါ၊ ထိုးထွင်း၍ နားလည်နိုင်သော ဉာဏ် သတ္တိကို ပေး သနားတော်မူ၏။ ဒံယေလ
    သည်လည်း ဗျာဒိတ် ရူပါရုံနှင့် အိပ်မက် ကိုနားလည် နိုင်သော ဉာဏ်ပညာနှင့်ပြည့်စုံ၏။
  tte-O: Yaubada lelelele meuloina yo sonoga meuloina kana katai yo kana paisowa italamwan
    kilakaiwone yoli esopaline kolili. Tabe Daniela koina italamwan tomo kenoliyao
    yo yakenayan meuloili kali bui.
  tbg-tbg: Kotiva qaraaka vaiinti 4navu kahaqumanta vinavuka kankomake vi vatanaaka
    vukuqiraa kaiqave, vo okara vo okarave, tavamaqi viha ho tavora. Kotiva Danierira
    kahaquvaro viva vo vaiinti vo vaiinti taira tavora vira okara tuqantaakero vutukero
    nái tiva nimi vau vaiintiva vaura.
  hmo-hmo: Dirava ese unai taudia 4 dekenai aonega namona ia henia, bona aonega davaria
    dalana danu idia diba momokani. Ma Daniela dekenai Dirava ese aonega ia henia,
    vadaeni mata hanai bona nihi edia anina ia gwauraia diba.
  urd-urd: तब ख़ुदा ने उन चारों जवानों को मा'रिफ़त और हर तरह की हिकमत और 'इल्म में
    महारत बख़्शी, और दानीएल हर तरह की रोया और ख़्वाब में साहब — ए — 'इल्म था।
  rus-SYN: И даровал Бог четырем сим отрокам знание и разумение всякой книги и мудрости,
    а Даниилу еще даровал разуметь и всякие видения и сны.
  bqc-SIM: Lua ɛ̀waaso gbɛ̃ↄn síiↄ̃piↄ gbà dↄ̃a ń wɛzɛ̃o. Aa kyó ń ↄ̃nↄo dↄ̃
    píi. Daniɛli sↄ̃ a wɛ́pungu'ea ń nanapoloao dↄ̃.
  tcz-CHONGTHU: Pathenin hiche golhang li ho chu, midang ho sangin chihna, thepna
    chuleh ijakai hetna apen ahi. Chuleh adehsetin, Daniel chu, themgao thu leh mang
    ho hetna leh ledoh theina apen ahi.
  mar-mar: मग या चार तरुणास देवाने ज्ञान आणि सर्व प्रकारच्या शास्त्रांचा समज आणि शहाणपण
    दिले, आणि दानीएलास सर्व प्रकारचे स्वप्न व दृष्टांत उलगडत असत.
  qub-qub: Chuscun mösucunataga Tayta Dios yanaparan musyaj tantiyaj cananpaj, llapan
    casta librucunata, chay librucuna imano cashantapis tantiyananpaj. Chaynöpis Danielga
    runa suyñushancunata imapaj cashantapis musyaran. Ribilashancuna imapaj cashantapis
    llapanta tantiyaj.
  bqp-bqp: Gusunɔ u ɑluwɑɑsi nnɛ ye yɛ̃ru wɛ̃. Mɑ u bu bwisi kɑ̃ bɑ Kɑlɑden bɑrum
    tireru giɑ sɑ̃ɑ sɑ̃ɑ. Mɑ u bu kuɑ lɑɑkɑrigibu. U mɑɑ Dɑniɛli bwisi kɑ̃ u kɑ dosusu
    kɑ kɑ̃sinu kpuro tubusiɑ.
  hat-hat: Bondye bay kat jenn gason sa yo konesans, lespri ak bon konprann pou yo
    te ka li tout kalite liv. Lèfini, li bay Danyèl don pou l' te konprann sans tout
    kalite vizyon ak tout kalite rèv.
  eng-BSB: To these four young men God gave knowledge and understanding in every kind
    of literature and wisdom. And Daniel had insight into all kinds of visions and
    dreams.
  eng-WEBPB: Now as for these four youths, God gave them knowledge and skill in all
    learning and wisdom; and Daniel had understanding in all visions and dreams.
  kbq-kbq: Hanki Danieline ana 3'a nehazave nagara Anumzamo'a antahintahi'zane ama'
    antahi'zanena zamige'za, avontafepima ruzahu ruzahu nanekema krente'nazana rempi
    huvagare'za ana maka antahi'naze. Ana nehazageno ruzahu ruzahu avanagna zane,
    ava'namofo agafa'a eriama hu antahi'zana Anumzamo'a Danielina ami'ne.
  nhe-BL: Huan Toteco Dios quinmacac nopa nahui telpocame miyac tlamatilistli huan
    miyac tlalnamiquilistli. Nochi hueliyayaj quichihuaj. Quiixmatiyayaj huan quimachiliyayaj
    nochi tlamantli libros huan nochi tlamantli tlalnamiquilistli. Nojquiya Daniel
    quimachiliyaya tlen quiijtosnequi nochi tlamantli temictli huan tlanextili tlen
    tlacame quiitaj.
  bus-bus: Luda gↄ̃kparɛ gↄ̃ↄn siigↄ̃ↄ pìnↄ gbà dↄ̃na kↄ̃n wɛ́ɛzɛ̃ɛo. Aↄ̃ takada yáasi
    dↄ̃, ben aↄ̃ↄ laasuu vĩ ń píngi. Daniɛli sↄ̃ wɛ́ɛgupu'ena kↄ̃n nana bↄkↄ̃tɛnao
    dↄ̃.
  gub-BL: Tupàn ukwaw katu kar Mawiron wapape a'e 4 kwàkwàmo wanupe. Ukwaw katu kar
    wanemigwaw wanupe no. Amo ma'e iapo haw omono Taniew pe no. Omono puahu imume'u
    katu haw izupe, puahu zàwenugar imume'u katu haw izupe no.
  eng-DRA: 'And to these children God gave knowledge, and understanding in every book,
    and wisdom: but to Daniel the understanding also of all visions and dreams.'
