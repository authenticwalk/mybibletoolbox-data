verse: DAN.001.012
translations:
  mal-C: “അടിയങ്ങളെ പത്തുദിവസം പരീക്ഷിച്ചു നോക്കിയാലും. ഞങ്ങൾക്കു കഴിക്കാൻ സസ്യഭോജനവും
    കുടിക്കാൻ പച്ചവെള്ളവും തന്നാലും.
  deu-TKW: Versuche es einmal mit deinen Knechten zehn Tage, daß man uns nur Pflanzenkost
    zu essen und nur Wasser zu trinken gebe!
  lin-lin: '« Nabondeli yo, meka basali na yo mikolo zomi : pesa biso kaka bandunda
    lokola bilei mpe mayi mpo na komela ; kopesa biso eloko mosusu te !'
  eng-LSV: “Please try your servants [for] ten days; and they give to us from the
    vegetables and we eat, and water, and we drink;
  eng-GNV: Proue thy seruants, I beseeche thee, ten dayes, and let them giue vs pulse
    to eate, and water to drinke.
  eng-WEBSTER: Prove thy servants, I beseech thee, ten days; and let them give us
    pulse to eat, and water to drink.
  nhw-BL: ―Nimitztlajtlanía se favor. Techyejyeco para majtlactli tonali. Xitlanahuati
    san ma techmacaca quilitl para tijcuase huan para tiquijise, san atl.
  swh-ONEN: “Tafadhali wajaribu watumishi wako kwa siku kumi. Usitupe chochote ila
    nafaka na mboga za majani tule, na maji ya kunywa.
  bba-bba: ɑ de su dĩɑnu di yɑɑ sɑri kpɑ su nim dirum nɔ sɔ̃ɔ wɔkurun sɑkɑ.
  eng-KJVCPB: Prove thy servants, I beseech thee, ten days; and let them give us pulse
    to eat, and water to drink.
  mpx-mpx: ge i ba, “U labosema lan ali gewi elulutega. Eyowa enona awawana nu pem
    naha an ge wewel awawana nu pem naha im.
  luo-luo: “Kiyie to tem ane jotichni kuom ndalo apar; ka ok imiyowa gimoro amora
    makmana alot gi pi modho.
  meu-meu: Emu hesiai memerodia na ba dibamai toho, dina gwauta lalodiai; uma anianidia
    mo bona ranu mo bae henimai, baia ani bona baia inu
  npi-ULB: तिनले भने, “कृपया, हामी तपाईंका सेवकहरूलाई दस दिनसम्म जाँच्नुहोस् । हामीलाई
    खानलाई सागपात र पिउनलाई पानी मात्र दिनुहोस् ।
  yor-yor: “Jọ̀wọ́ dán àwa ìránṣẹ́ rẹ wò fún ọjọ́ mẹ́wàá. Má ṣe fún wa ní ohun kankan,
    àfi ewébẹ̀ láti jẹ àti omi láti mu.
  pes-OPCB: و پیشنهاد کرد برای امتحان، ده روز فقط حبوبات و آب به آنها بدهد،
  tgl-ULB: Sinabi niya, “Nakikiusap ako na subukin mo kami, ang iyong mga lingkod,
    sa sampung araw. Bigyan mo lamang kami ng ilang mga gulay na makakain at tubig
    upang inumin.
  cbu-NT: Ashiri Danielsha katungtsee panampanee tsiyatarangu; Nuw shiyaa táchinllpa,
    Iyaam windanashimari panangcha. Waamaamsha kungunandari panangcha. Amb ashkuni,
    chung zari yachachinipa.
  hui-hui: Í̠na inahondo ogodagua bia handabelo hame ledo. Ina tomo tara nemaru iba
    ibuniru hangu nalu holoma̱ya horo pira hangu henge ngi.
  mya-mya: '``ငါ​တို့​စား​သောက်​ရန်​အ​တွက်​အ​သီး​အ​နှံ​နှင့် ရေ​ကို​သာ​ကျွေး​၍​ဆယ်​ရက်​မျှ​စမ်း​ကြည့်​ပါ။-'
  bod-N: ཁྱེད་ཀྱིས་ཞབས་ཕྱི་ངེད་ཅག་ལ་ཉིན་ཞག་བཅུའི་རིང་ལ་ཟས་སུ་སྔོ་ཚོད་དང་བཏུང་བར་ཆུ་གཙང་མ་གནང་ནས་ཚོད་ལྟ་བྱེད་པར་མཛོད།
  sna-sna: “Ndapota edzai henyu varanda venyu kwamazuva gumi. Regai henyu kutipa chimwe
    chinhu asi tipei muriwo tidye uye nemvura yokunwa chete.
  spa-BLM: “Te ruego que pongas a prueba a tus siervos durante diez días, y que nos
    den verduras para comer y agua para beber.
  cac-cac: —Tzin tevi d'ayach to tzon̈ ac' proval d'a lajun̈eoc c'ual. An̈ej comon
    vael tzac' d'ayon̈, mocab' ac' noc' chib'ej co chi'a, an̈ej pax a a' tzac' cuq'uej.
  swh-ULB: Alisema, “Tafadhari tujaribuni, sisi watumishi wako kwa siku kumi. Tupatieni
    tu mboga mboga za kula na maji ya kunywa.
  bel-bel: '«зрабі выпрабаваньне рабам тваім: дзесяць дзён няхай даюць нам на ежу
    гародніну, а піць - ваду;'
  deu-ELBBK: Versuche es doch mit deinen Knechten zehn Tage, und man gebe uns Gemüse
    zu essen und Wasser zu trinken;
  mbb-OT: “Gezami key pinaaǥi te kebeǥayi zà kenami te lumbey he egkekaan dey wey
    wahig he egkeinum dey seled te sepulù he andew,
  mal-2015: അടിയങ്ങളെ പത്തു ദിവസം പരീക്ഷിച്ചുനോക്കിയാലും; അവർ ഞങ്ങൾക്കു തിന്മാൻ ശാകപദാർത്ഥവും
    കുടിപ്പാൻ പച്ചവെള്ളവും തന്നു നോക്കട്ടെ.
  rmc-rmc: „Ča skušin avri tire služobňiken deš dživesa. Mi den amen te chal ča zeleňina
    a te pijel ča paňi.
  nlg-nlg: me bosa vania, “Ko tabotaboghai i lokana hangavulu na bongi nia na vanga
    tana leghai kai ghania, mana beti lee vamua kai inuvia.
  pes-OPV: «مستدعی آنکه بندگان خود را ده روزتجربه نمایی و به ما بقول برای خوردن بدهند
    وآب به جهت نوشیدن.
  ron-1924: „Ынчаркэ пе робий тэй зече зиле ши сэ ни се дя де мынкат зарзаватурь ши
    апэ де бэут;
  ben-OBCV: “আপনি অনুগ্রহ করে দশদিন আপনার দাসদের পরীক্ষা করুন এবং আমাদের শুধুমাত্র
    সবজি ও জল খেতে দিন।
  som-som: Waan ku baryayaaye, intii toban maalmood ah na tijaabi annagoo addoommadaada
    ah, oo ha nala siiyo atar aan cunno iyo biyo aan cabnoba.
  lat-VUC: 'Tenta nos, obsecro, servos tuos, diebus decem, et dentur nobis legumina
    ad vescendum, et aqua ad bibendum:'
  eng-ASVBT: Prove thy servants, I beseech thee, ten days; and let them give us pulse
    to eat, and water to drink.
  ita-1885: Deh! fa' prova dei tuoi servitori lo spazio di dieci giorni; e sienci
    dati de' legumi da mangiare, e dell'acqua da bere.
  eng-ULB: He said, “Please test us, your servants, for ten days. Give us only some
    vegetables to eat and water to drink.
  spa-VBL: “Por favor, sométenos a prueba a nosotros, tus siervos, y sólo danos verduras
    para comer y agua para beber durante diez días”, le dijo Daniel.
  fra-_FOB: Éprouve, je te prie, tes serviteurs pendant dix jours, et qu'on nous donne
    des légumes à manger et de l'eau à boire;
  mal-mal: “അടിയങ്ങളെ പത്തു ദിവസം പരീക്ഷിച്ചുനോക്കിയാലും; അവർ ഞങ്ങൾക്കു ഭക്ഷിക്കുവാൻ
    സസ്യഭോജനവും കുടിക്കുവാൻ വെള്ളവും തന്നു നോക്കട്ടെ.
  lit-lit: „Prašom mėginti savo tarnus dešimt dienų. Tegul mums duoda daržovių valgyti
    ir vandens atsigerti.
  urd-GVR: “Zarā das din tak apne ḳhādimoṅ ko āzmāeṅ. Itne meṅ hameṅ khāne ke lie
    sirf sāg-pāt aur pīne ke lie pānī dījie.
  suz-BL: मिनु दानीएलमी “गे इन गेय पाइब आंइ कली १० नाक्‍त सम्‍म कोव़ङीन। जचा कली गिग
    खाइ नु तूचा कली ब्‍वाक्‍कु ला गेकी।
  eng-NOY: Try thy servants ten days, and let them give us pulse to eat, and water
    to drink.
  ita-1927: “Ti prego, fa’ coi tuoi servi una prova di dieci giorni, e ci siano dati
    de’ legumi per mangiare, e dell’acqua per bere;
  ckb-ckb: '«تکایە بۆ دە ڕۆژ خزمەتکارەکانت تاقی بکەوە: تەنها ڕووەکمان بدەرێ بیخۆین
    و ئاومان بدەرێ بیخۆینەوە.'
  eng-BBE: Put your servants to the test for ten days; let them give us grain for
    our food and water for our drink.
  kan-OKCV: “ನಿನ್ನ ಸೇವಕರನ್ನು ಹತ್ತು ದಿವಸಗಳವರೆಗೂ ಪರೀಕ್ಷಿಸಿ ನೋಡು. ಅವರು ನಮ್ಮ ಆಹಾರಕ್ಕೆ
    ಕೇವಲ ಕಾಯಿಪಲ್ಯಗಳನ್ನು, ಕುಡಿಯುವುದಕ್ಕೆ ಕೇವಲ ನೀರನ್ನು ಕೊಡಲಿ.
  tam-2017: பத்துநாட்கள்வரைக்கும் உமது அடியார்களைச் சோதித்துப்பாரும்; எங்களுக்கு சாப்பிட
    பருப்பு முதலான காய்கறிகளையும், குடிக்கத் தண்ணீரையும் கொடுத்து,
  spa-RV-1909: Prueba, te ruego, tus siervos diez días, y dennos legumbres á comer,
    y agua á beber.
  ron-BTF: Te implor, încearcă pe servitorii tăi, zece zile; și ei să ne dea legume
    să mâncăm și apă să bem.
  eng-WEBP: “Test your servants, I beg you, ten days; and let them give us vegetables
    to eat and water to drink.
  eng-FBV: “Please put us, your servants, to the test and just give us vegetables
    to eat and water to drink for ten days,” Daniel told him.
  nch-BL: ―Nimitztajtanía se favor. Techyejyeco para majtacti tonali. Xitanahuati
    san ma techmacaca quilit para tijcuase huan para tiquise, san at.
  vie-1934: Tôi xin ông hãy thử những kẻ tôi tớ ông trong mười ngày, cho chúng tôi
    chỉ ăn rau uống nước.
  hin-CV: '“कृपा कर आप दस दिन तक अपने सेवकों को परखकर देखें: खाने के लिये हमें सिर्फ
    साग-पात और पीने के लिये सिर्फ पानी दिया जाए.'
  spa-BES: Pon a prueba a tus siervos durante diez días; que nos den legumbres para
    nuestra comida y agua para nuestra bebida.
  tdx-tdx: Ehe, venteo heike ami’ty andro folo abey o mpitoro’oo, le faha­no añañe
    ho fihina’ay naho rano ho finome’ay.
  tha-KJV: “ขอท่านจงทดลองผู้​รับใช้​ของท่านสักสิบวัน ขอให้​เขานำผักมาให้เรากินและน้ำมาให้เราดื่ม
  por-BR-2018: Faze um teste, eu te peço, com teus servos por dez dias, e dê-nos legumes
    para comer, e água para beber.
  deu-ELO: Versuche es doch mit deinen Knechten zehn Tage, und man gebe uns Gemüse
    zu essen und Wasser zu trinken;
  eng-WYC-2018: I beseech, assay thou us thy servants by ten days, and pottages be
    given to us to eat, and water to drink; (I beseech thee, assay thou us thy servants
    for ten days, and let vegetables be given to us to eat, and water to drink;)
  epo-epo: Faru, mi petas, provon kun viaj servantoj dum dek tagoj; oni donadu al
    ni por manĝi legomojn, kaj por trinki akvon;
  uig-PIN: — Kǝminilirini umaq, kɵktat wǝ su bilǝnla beⱪip on künlük sinaⱪ ⱪilsila.
  beo-beo: “Na hanai da dia eso nabuane ganodini nini adoba:ma. Dadami ha:i manu amola
    hano nasu amo fawane nini moma:ne ima.
  tpi-OTNT: “Mi laik bai yu ken traim mipela olsem. Givim mipela ol sayor samting
    tasol long kaikai, na kol wara bilong dring, inap long 10-pela de.
  hau-SA: “Ina roƙonka ka gwada bayinka kwana goma. Kada ka ba mu kome sai kayan lambu
    mu ci da kuma baƙin ruwa mu sha.
  uig-LAT: — Keminilirini umach, köktat we su bilenla béqip on künlük sinaq qilsila.
  nde-nde: '“Ake uzilinge izinceku zakho okwensuku ezilitshumi nje: Ungasiphi lutho
    ngaphandle kwemibhida ukuba sidle yona lamanzi okunatha.'
  ton-ton: ‌ʻoku ou kole kiate koe, ke ke ʻahiʻahi ʻa hoʻo kau tamaioʻeiki ʻi he ʻaho
    ʻe hongofulu, pea ke nau tuku kiate kimautolu ʻae sepo, ke mau kai, mo e vai ke
    mau inu.
  ces-1613: Zkus, prosím, služebníků svých za deset dní, a nechť se nám vaření dává,
    kteréž bychom jedli, a voda, kterouž bychom pili.
  eng-WMB: “Test your servants, I beg you, ten days; and let them give us vegetables
    to eat and water to drink.
  tam-TCV: “தயவுசெய்து பத்து நாட்களுக்கு உமது அடியவர்களைச் சோதித்துப்பாரும். சாப்பிட
    காய்கறி உணவையும், குடிக்கத் தண்ணீரையுமே அன்றி வேறொன்றும் எங்களுக்குத் தரவேண்டாம்.
  ceb-ULB: Miingon siya, “Palihog sulayi kami, nga imong mga sulugoon, sulod sa napulo
    ka adlaw. Hatagi lamang kami ug mga utan aron pagakan-on ug tubig aron paga-imnon.
  pol-UBG: Poddaj próbie, proszę, twoje sługi przez dziesięć dni. Niech nam dają jarzyny
    do jedzenia i wodę do picia.
  agr-agr: “Jutii aidautik amina inakem ainaji. Nuadui wait aneasam diez tsawantai
    ii yuwatnuk, yutai ajanmaya juukbau aidau yumi uwagtinjai sukagtusta tajame.
  kyc-kyc: Papala baame lao, Namwa ipwa nenge awape iki yuu gii akalisa nalapa lao
    joo embame makande pyuo kandape, leya.
  urd-GVU: ”ذرا دس دن تک اپنے خادموں کو آزمائیں۔ اِتنے میں ہمیں کھانے کے لئے صرف ساگ
    پات اور پینے کے لئے پانی دیجئے۔
  deu-1912: Versuche es doch mit deinen Knechten zehn Tage und laß uns geben Gemüse
    zu essen und Wasser zu trinken.
  ntj-ntj: Parrapitjangu tjapirnu, “Kulilku-muntan? Ngaanya-muntan yarrkalku? Mirrka
    walykumunu kapikutju-lampatju nintila. Palunyatjanulu ngurra 10-tjanulu nyawa,
    ‘Ngananyanyka nyurrkarriku?’ Tjinguru ngayunya-latju. Tjinguru wati nyarra yangupala
    kutjupatjarranya-ya. Nyangkankun yungarralu kulilku, ‘Nyaapirinypa-lampatjun nintilku
    ngalkula tjikira walykumunu nyinatjaku?’”
  kan-2017: ನೇಮಿಸಿದ್ದ ವಿಚಾರಕನಿಗೆ, “ಅಯ್ಯಾ, ಹತ್ತು ದಿನಗಳ ಮಟ್ಟಿಗೆ ನಿನ್ನ ಸೇವಕರಾದ ನಮ್ಮನ್ನು
    ಪರೀಕ್ಷಿಸು; ಆಹಾರಕ್ಕೆ ಕಾಯಿಪಲ್ಯ ಮತ್ತು ಪಾನಕ್ಕೆ ನೀರು ನಮಗೆ ಒದಗಲಿ.
  yap-yap: Me ga’ar ngak, “Mu sikeng nagmad ni ragag e rran. Mpi’ e yasay ngu’ug wed
    ma ga be pi’ e ran ngu’ug unumed.
  hlt-MCSB: “Na sal rhoek he hnin rha khuiah n'noemcai mai lamtah ankak mah kaimih
    m'pae mai saeh. Ka caak uh khaw tui neh ka yun uh eh.
  mdy-ETH: «ኑኡኒ ሳኣሚ ዋላሺ ሙዒ ሙዒ፥ ሃሣ ዋኣሢ ዑሽኪ ዑሽኪ ዴዓንዳጉዲ ማሂጋፓ ኑና ዴንዲ ታጶ ኬሊ ሄላንዳኣና ዛጌ፤
  twi-ASANTE: “Ma yɛn nhahamma ne nsuo dadu, na fa sɔ yɛn hwɛ.
  bhl-bhl: “Kame nu king kel ding mak kiskis atemokoluw te! Nu samal angse be tokoyemeko,
    bokow so, amul so, ok so bete kuw wanbuluw kano,
  eng-WEBU: “Test your servants, I beg you, ten days; and let them give us vegetables
    to eat and water to drink.
  wal-wal: “Nuuyyo maanau ataakiltte xalaalaa, uyanaukka haatta xalaalaa immada, nuna
    ne ashkkarata tammu gallassatun paacca.
  spa-PDDPT: 'Te ruego que hagas la prueba con tus esclavos durante diez días: que
    nos den legumbres para comer y agua para beber,'
  gun-gun: — Xee ajerure ndevy ore nerembiguai kuery orera'anga aguã dez ára peve,
    ha'e rami vy ro'u va'erã reme'ẽ aguã mba'emo rogue rive, ha'e yy roy'u aguã guive.
  agu-BL: —Ta', na klo' waj yil sbanu' jun pawor sketz. Nink spilu' xtx'ixpe'n kawa'
    tetz lajuj k'ej. Cawunku' tan baje'n ntin itzaj tu a' tu e'ch t'imbil yi ajnaktzaj
    ka'n.
  ilo-ULB: Kinunana, “Pangaasim ta subokennakami nga adipenmo iti sangapulo nga aldaw.
    Ikkannakami laeng kadagiti nateng a kanenmi ken danum nga inumenmi.
  kpg-kpg: '“Hagamada ina malaa gimaadou i nia laangi e madangaholu: Haangai ina hua
    gimaadou gi nia huwa laagau mo nia wai.'
  uig-ARA: ــ كەمىنىلىرىنى ئۇماچ، كۆكتات ۋە سۇ بىلەنلا بېقىپ ئون كۈنلۈك سىناق قىلسىلا.
  sus-sus: «I xa muxu mato xi fu bun ma. Sansi bogie nun ye gbansan so muxu yi ra.
  pon-2006: oh ndaiong, “Menlau komw song kiht nan erein rahn eisek. Kihong kiht wahntuhke
    oh pihl se en tungoale.
  jae-jae: “Ônsaê nêm sakiŋwaga aêac êtôm bêc lemeŋlu acgom ma ôkêŋ gêŋgaga to bugeŋ
    aêac aniŋ to anôm.
  ksd-ksd: Iau lul u ba una valar avet kaum umana tultul a vinun na bung; boina ba
    da tabar avet ma vurigir ika, ma avet a mome ra tava tuna ka.
  tur-YTC: “Lütfen hizmetkârlarınızı on gün dene; bize yemek için sebze ve içmek için
    su versinler.
  ind-AYT: “Sekarang, ujilah hamba-hambamu selama sepuluh hari, dan berikanlah atas
    kami sayur untuk dimakan dan air untuk diminum.
  nya-nya: '“Chonde mutiyese ife akapolo anu pa masiku khumi: mutipatse masamba okha
    kuti tidye ndi madzi akumwa.'
  hrv-hrv: '“Molim te, pokušaj sa svojim slugama deset dana: neka nam se daje povrće
    za jelo i voda za pilo.'
  mps-mps: “Nago da e tiwai usu sao. Dabolo te gide sabo tubo nai doanai dabe naga
    mao,” wali, “tama tuabo kedau yai wę mayu iduao,” po wali, “te nogo si sogoba
    usu nagasao,” te po wai.
  tpi-tpi: “Mi laik bai yu ken traim mipela olsem. Givim mipela ol sayor samting tasol
    long kaikai, na kol wara bilong dring, inap long 10-pela de.
  dan-1931: “Prøv engang dine Trælle i ti Dage og lad os få Grøntsager at spise og
    Vand at drikke!
  vie-OVCB: “Ông vui lòng thí nghiệm mười ngày chỉ cho bốn anh em chúng tôi ăn rau,
    uống nước.
  guj-2017: “કૃપા કરીને, તારા દાસોની દસ દિવસ પરીક્ષા કર. અમને ખાવાને માટે ફક્ત શાકભાજી
    તથા પીવાને માટે પાણી આપજો.
  pon-2006A: oh ndaiong, “Menlau komw song kiht nan erein rahn eisek. Kihong kiht
    wahntuhke oh pihl se en tungoale.
  por-BRBSL: “Teste seus servos, eu lhe imploro, dez dias; e deixe-os nos dar legumes
    para comer e água para beber.
  swe-swe: ”Gör ett försök med dina tjänare i tio dagar. Låt oss få äta grönsaker
    (ordagrant ’det som växer av frön’, frukt, frön, grönsaker, bröd osv.) och dricka
    vatten.
  cth-cth: kaimouh hanelah rawca hah anhla hoi tui maha hnin hra touh thung na poe
    na teh na tanouk haw.
  twi-twi: “Ma yɛn nhabamma ne nsu nnadu, na fa sɔ yɛn hwɛ.
  hlt-hlt: “Na sal rhoek he hnin rha khuiah n'noemcai mai lamtah ankak mah kaimih
    m'pae mai saeh. Ka caak uh khaw tui neh ka yun uh eh.
  tbz-SIM: '@see-verse:DAN.001.011'
  msy-2020: “Nɨ kamaghɨn e damu ganigh, nɨ azenibar oparir dagheba ko dɨpamra, da
    e danɨng mangɨ 10plan dughiabar tugh.
  dop-dop: Mɑɣɑsɩ-tʋɣʋ cɛlʋɣʋ kɛ tuusi hɑtʋ nɑ lʋm kɛ kʋyɛɛŋ nɑɑnʋwɑ.
  azb-azb: «Gəl qullarını on gün ərzində yoxla. Qoy bizə yemək üçün göyərti, içmək
    üçün su versinlər.
  eng-DBY: Prove thy servants, I beseech thee, ten days; and let them give us pulse
    to eat, and water to drink;
  hin-2017: “मैं तुझ से विनती करता हूँ, अपने दासों को दस दिन तक जाँच, हमारे खाने के
    लिये साग-पात और पीने के लिये पानी ही दिया जाए।
  wol-KYG: «Ngalla sang bi, seetlu nu diiru fukki fan, ñu di nu jox ci meññeef mi
    rekk ak ndoxum naan;
  eng-YLT: '''Try, I pray thee, thy servants, ten days; and they give to us of the
    vegetables, and we eat, and water, and we drink;'
  kne-kne: “Pangaasim ta padasem ay pakanen dakami si natnateng ya danom si sinpo
    ay agew.
  eng-WYC-2017: I beseech, assay thou us thy servants by ten days, and pottages be
    given to us to eat, and water to drink;
  eng-WMBB: “Test your servants, I beg you, ten days; and let them give us vegetables
    to eat and water to drink.
  urd-GVH: “ज़रा दस दिन तक अपने ख़ादिमों को आज़माएँ। इतने में हमें खाने के लिए सिर्फ़
    साग-पात और पीने के लिए पानी दीजिए।
  rug-rug: '“Mamu podeki sari mua nabulu koari ka manege puta rane: Poni gami ginani
    elelo na vua huda pude henai meke kolo pude napo meke loketoṉa pule.'
  gaz-gaz: “Maaloo tajaajiltoota kee bultii kudhaniif ilaali; biqiltuu nyaatamuu fi
    bishaan dhugamu malee waan biraa nuuf hin kennin.
  fra-LSG: Éprouve tes serviteurs pendant dix jours, et qu’on nous donne des légumes
    à manger et de l’eau à boire;
  gnn-gnn: '@see-verse:DAN.001.011'
  yal-yal: “Se bogine nun igen gbansanna fi nxu ma, i xa nxu mato nayi han xi fu.
  haw-1868: E hoao mai i kau mau kauwa i na la he umi, a e haawi mai oe na makou i
    na laauikiai e ai, a me ka wai e inu.
  arb-NAV: «جَرِّبْ عَبِيدَكَ عَشَرَةَ أَيَّامٍ فَقَطْ، وَلا تُعْطِنَا سِوَى خُضْرَوَاتٍ
    وَمَاءٍ لِنَأْكُلَ وَنَشْرَبَ،
  ewe-ewe: “Meɖe kuku do wò dɔlawo kpɔ ŋkeke ewo. Mègana nu bubu aɖeke mí wu amagbe
    si míaɖu kple tsi si míano o.
  eng-LEE: Prove, I beseech thee, thy servants, ten days; and let them give us vegetables
    to eat, and water to drink;
  asm-FB: তেওঁ ক’লে, “আপুনি অনুগ্ৰহ কৰি, দহ দিন আপোনাৰ এই দাস সকলক পৰীক্ষা কৰি চাওক;
    আমাক খাবলৈ কেৱল শাক-পাচলি, আৰু পান কৰিবলৈ পানী দিয়ক।
  sus-A: «عِ شَ مُشُ مَتٌ شِ قُ بُن مَ. سَنسِ بٌفِيٍ نُن يٍ فبَنسَن سٌ مُشُ يِ رَ.
  fra-SBL: « Mets tes serviteurs à l'épreuve, je t'en prie, pendant dix jours ; qu'ils
    nous donnent des légumes à manger et de l'eau à boire.
  hbo-hbo: נַס־נָ֥א אֶת־עֲבָדֶ֖יךָ יָמִ֣ים עֲשָׂרָ֑ה וְיִתְּנוּ־לָ֜נוּ מִן־הַזֵּרֹעִ֛ים
    וְנֹאכְלָ֖ה וּמַ֥יִם וְנִשְׁתֶּֽה׃
  pjt-pjt: '@see-verse:DAN.001.011'
  kik-kik: '“Ndagũthaitha, amba ũgerie ndungata ciaku handũ ha mĩthenya ikũmi: Ndũgaatũhe
    kĩndũ o nakĩ tiga o nyeni cia kũrĩa na maaĩ ma kũnyua.'
  fra-NCL: « Fais, je te prie, un essai avec tes serviteurs pendant dix jours, et
    qu’on nous donne des légumes à manger et de l’eau à boire.
  cek-AK: tahmenhaih kang hnik, na tamnanawk hae, ni hato thung tanoek ah; aan hoi
    tui khue mah na paek o nasoe.
  cuk-cuk: “Wilesagwadgi an bese egised, ibambe-wilub (10) be anmar-wilubdake. Unnila
    gagan-nabir-gullemaladbi be anmarga ukoed. Degine, gobeddi diibi be anmarga ukbaloed.
  uig-CYR: — Кәминилирини умач, көктат вә су биләнла беқип он күнлүк синақ қилсила.
  pma-pma: “Komaitel metpeahik eli keke kovasak vis komaitel avong halualim (10).
    En avong keil enek, kisan anien hon koa vuseri tovuol ien metheani hetal oai enges
    methemuni.
  tel-2017: “నీ దాసులమైన మాకు తినడానికి శాకాహారం, తాగడానికి మంచినీళ్లు మాత్రం ఇప్పించు.
    అలా పది రోజులపాటు ఇచ్చి మమ్మల్ని పరీక్షించు.
  hat-BSA: “Souple, teste sèvitè ou yo pandan di jou. Kite nou resevwa sèlman kèk
    legim pou manje ak dlo pou bwè.
  kos-kos: Ac el fahk nu sel, “Srike kut ke len singoul, ac use na fokinsak kut in
    kang, ac kof kut in nim.
  hbo-WLC: נַס־נָ֥א אֶת־עֲבָדֶ֖יךָ יָמִ֣ים עֲשָׂרָ֑ה וְיִתְּנוּ־לָ֜נוּ מִן־הַזֵּרֹעִ֛ים
    וְנֹאכְלָ֖ה וּמַ֥יִם וְנִשְׁתֶּֽה׃
  ibo-ibo: “Biko, nye anyị naanị ahịhịa nri, na mmiri ọṅụṅụ, ka ọ bụrụ ihe oriri anyị
    na ihe ọṅụṅụ anyị. Jiri ya lee anyị ule ụbọchị iri.
  ory-ory: “ଅନୁଗ୍ରହ କରି ଆପଣା ଦାସମାନଙ୍କୁ ଦଶ ଦିନ ପରୀକ୍ଷା କରନ୍ତୁ; ଆମ୍ଭମାନଙ୍କୁ ଭୋଜନ ନିମନ୍ତେ
    ଶସ୍ୟ ଓ ପାନ ନିମନ୍ତେ ଜଳ ଦିଆଯାଉ।
  chk-chk: Iwe, Taniel a üreni, “Kopwe sotuni noum chon angang lon ükükün engol rän.
    Kopwe chök amongöökem iäsäi o aünükem koluk.
  rop-rop: En Denyul bin tok, “Bos, yu garra testimbat melabat fo tenbala dei en yu
    nomo gibit melabat eni bif blanga dagadagat. Yu garra gibit melabat oni sid daga
    en frut daga. Melabat nomo wandim dringgimbat wain. Melabat garra oni dringgimbat
    woda.
  ukr-1871: 'Стрібуй з нами, твоїми слугами: дозволь давати над десять день на харч
    овощі й воду до пиття;'
  deu-1951: Versuche es doch zehn Tage lang mit deinen Knechten, daß man uns Gemüse
    zu essen und Wasser zu trinken gebe;
  eng-JPS: '''Try thy servants, I beseech thee, ten days; and let them give us pulse
    to eat, and water to drink.'
  srp-1865: Ogledaj sluge svoje za deset dana, neka nam se daje varivo da jedemo i
    vode da pijemo.
  lug-lug: “Nkwegayiridde ogezese abaddu bo okumala ennaku kkumi, oleme kubawa kintu
    kirala kyonna okuggyako enva endiirwa n’amazzi ag’okunywa.
  heb-heb: נס נא את עבדיך ימים עשרה ויתנו לנו מן הזרעים ונאכלה ומים ונשתה׃
  ben-IRV: তিনি বললেন “দয়া করে আমাদের, আপনার এই দাসদের দশ দিন পরীক্ষা করে দেখুন;
    আমাদের শুধু খাওয়ার জন্য কিছু শাক সব্জি ও জল পান করতে দিন।
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਤੂੰ ਦਸ ਦਿਨ ਤੱਕ ਆਪਣੇ ਬੰਦਿਆਂ ਨੂੰ ਪਰਖ ਕੇ ਵੇਖ
    ਅਤੇ ਖਾਣ ਲਈ ਸਾਗ ਪਤ ਤੇ ਪੀਣ ਲਈ ਪਾਣੀ ਹੀ ਸਾਨੂੰ ਦਿੱਤਾ ਜਾਵੇ।
  tkr-tkr: – Qora ğu, yits'ne yiğna şi, yığın nukarar, siliys üvxe. Hasre şas, oxhanas
    saccu alyadıynçike allecen, ulyoğasıd xhyan helecen.
  mya-JVB: အကျွန်ုပ် တို့ စား သောက် စရာဘို့ ဟင်းသီး ဟင်းရွက်နှင့် ရေ ကိုသာ ဆယ် ရက်
    ပတ်လုံးပေးစမ်းပါ။
  tte-O: yo iba, “Tem kutalam kai kakekan tano kanna koina yo waila bwagabwaga koina
    kanuma, na siya kilakaiwone sikekan kin ana nume kanna koina. Na kaliyate sanaulu
    (10) simwawasi kabo kulaoma ugite-sipwa kolimai besiele am loina na uginauli besiele
    am gite-lobai.”
  tbg-tbg: Are kauqurutanta entama tinavu avatamakera tavareva, naaharavata qaqi namarivata
    tinavu timiraqe namaqi vuare.
  hmo-hmo: ia gwau, “Mani emu kara, dina 10 lalonai oi ese ai do oi tohoa, uma ena
    aniani do ai ania, bona ranu sibona do ai inua.
  urd-urd: “मैं तेरी मिन्नत करता हूँ कि तू दस दिन तक अपने ख़ादिमों को आज़मा कर देख,
    और खाने को साग — पात और पीने को पानी हम को दिलवा।
  rus-SYN: Сделай опыт над рабами твоими в течение десяти дней; пусть дают нам в пищу
    овощи и воду для питья;
  bqc-SIM: Yↄ̃ wápiↄ n zↄ̀blenaↄwa gↄↄ kwi ǹ gwa. Nìliↄ dò sau kpáwá ń íwatɛ̃o,
  tcz-CHONGTHU: Lungset in, nisom sung nei patepun, kaneh diu anche leh ka don diu
    twi keoseh bou neipeuvin.
  mar-mar: तो म्हणाला, “आपल्या दासांची दहा दिवस कसोटी पहा, आम्हास फक्त् शाकभोजन व
    पिण्यास पाणी दे.
  qub-qub: «Ruwacushayqui tayta. Nogacuna imano cashätapis chunca junajcama ricamay.
    Chunca junajcama garamächun berdüracunallata. Yacullata upushäpis.
  bqp-bqp: ɑ de su dĩɑnu di yɑɑ sɑri kpɑ su nim dirum nɔ sɔ̃ɔ wɔkurun sɑkɑ.
  hat-hat: -Pandan dis jou ban nou legim ase pou n' manje ak dlo pou nou bwè.
  eng-BSB: “Please test your servants for ten days. Let us be given only vegetables
    to eat and water to drink.
  eng-WEBPB: “Test your servants, I beg you, ten days; and let them give us vegetables
    to eat and water to drink.
  kbq-kbq: Muse hugantoanki eri'za vahekamota avame antenka, 10ni'a knamofo agu'afina,
    hozafi ne'zane, kasefa tine tamigeta namneno.
  nhe-BL: ―Nimitztlajtlanía se favor. Xitechyejyeco para majtlactli tonali. Xitlanahuati
    san ma techmacaca quilitl para tijcuase huan para tiquise, san atl.
  bus-bus: Ǹ wamↄwa n zↄ̀blerinↄ yↄ̃ ǹ gwa ai gurↄ kuri. Nɛɛ̀gae dò lá atɛ̃ɛ kpáawa
    kↄ̃n ío ado
  gub-BL: — Aenoz putar amo ma'e newe ihe nehe kury. Eagaw nezewe haw nehe. Emumaw
    10 'ar xo kumana'i zàwenugar imur pà zo urewe ureremi'u romo nehe. Xo 'y pupe
    zo urui'u putar nehe no.
  eng-DRA: 'Try, I beseech thee, thy servants for ten days, and let pulse be given
    us to eat, and water to drink:'
