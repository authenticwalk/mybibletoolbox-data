verse: DAN.001.016
translations:
  mal-C: അതുകൊണ്ട് ആ സേവകൻ തുടർന്നും അവരുടെ രാജഭോജനവും അവർ കുടിക്കേണ്ടിയിരുന്ന വീഞ്ഞും
    നീക്കി അവർക്കു സസ്യഭോജനം നൽകി.
  deu-TKW: Fortan ließ der Obermundschenk, was ihnen an Speise und Wein bestimmt war,
    hinwegtragen und gab ihnen Pflanzenkost.
  lin-lin: Boye, mosali yango akomaki kotia pembeni bilei mpe vino oyo bazalaki kobongisela
    bango mpe kopesa bango kaka bandunda.
  eng-LSV: And the Meltzar is taking away their portion of food, and the wine of their
    drink, and is giving to them vegetables.
  eng-GNV: Thus Melzar tooke away the portion of their meat, and the wine that they
    should drinke, and gaue them pulse.
  eng-WEBSTER: Thus Melzar took away the portion of their food, and the wine that
    they should drink, and gave them pulse.
  nhw-BL: Huajca nopa tlacatl ayacmo quinmacac nopa tlanahuatijquetl itlacualis huan
    itlailis. San quintequiliyaya quilitl.
  swh-ONEN: Hivyo mlinzi wao akaondoa chakula chao na divai yao waliopangiwa kula
    na kunywa, akawapa nafaka na mboga za majani badala yake.
  bba-bba: Mɑ Dɑniɛlibɑn nɔɔrio wi, u ǹ mɑɑ bu dĩɑ duro ni, kɑ tɑm mɛ wɛ̃. U bu dĩɑnu
    wɛ̃wɑ yɑɑ sɑri.
  eng-KJVCPB: Thus Melzar took away the portion of their meat, and the wine that they
    should drink; and gave them pulse.
  mpx-mpx: Yaka tomatahikan aanan amnana waiwaisana ge oine toto i neem kin elana
    nige al i pepek, yaa aanan toto eyowa enona i pekpek elal.
  luo-luo: Kuom mano, jaritono ne ok omiyogi chiemb od ruoth kod divai, to ne omiyogi
    mana alot kende.
  meu-meu: Taunabunai hereḡu tauna ese adia aniani gaihodia bona aida vine ranuna
    na e abi oho, bena uma anianidia mo e henidia.
  npi-ULB: यसैले ती भण्‍डारेले तिनीहरूका सबै राजकीय मीठा भोजन र दाखमद्य हटाइदिए, अनि
    तिनीहरूलाई सागपात मात्र दिए ।
  yor-yor: Bẹ́ẹ̀ ni olùṣọ́ mú oúnjẹ àdídùn àti wáìnì tí ó yẹ kí wọ́n mu kúrò, ó sì
    fún wọn ní ewébẹ̀ dípò rẹ̀.
  pes-OPCB: پس مأمور وزیر دربار از آن به بعد به جای خوراک و شراب تعیین شده، به آنان
    حبوبات می‌داد.
  tgl-ULB: Kaya kinuha ng mga katiwala ang kanilang mga pagkain at ang kanilang alak
    at binigyan lamang sila ng mga gulay.
  cbu-NT: Ashiri katungtsee panampan anoo parangu, Ashiri siy na kurakaa watungash
    katungamaam watsta, misha vinootstam waamaam watsta, tárangiya. Sheeru anumunsha,
    windanashimari martarangiya kungupta.
  hui-hui: Ani hondowa agali haru haga biagome tomo bayale tarabi waini ibabi kinihanda
    mibe lene biaru nami wahalu Danielebi ibunaga nenege tebirali biarubi ti tomo
    nelo nema wiarubi iba henene wiarubi mialu hene.
  mya-mya: ထို့​ကြောင့်​စောင့်​ကြပ်​သူ​သည်​ပွဲ​တော်​စာ​နှင့်​စ​ပျစ်​ရည်​အ​စား သူ​တို့​အား​အ​သီး​အ​နှံ​ကို​သာ​ကျွေး​လေ​သည်။
  bod-N: ཁོ་རྣམས་ལ་ལྟ་རྟོག་བྱེད་པའི་འགོ་དཔོན་དེས་ཁོ་རྣམས་ལ་བཀོད་སྒྲིག་བྱས་པའི་བཟའ་བཅའ་ཞིམ་པོ་དང་རྒུན་ཆང་མངར་མོ་ཕྱིར་བླངས་ནས་སྔོ་ཚོད་བཟའ་བར་བཅུག་གོ
    །
  sna-sna: Saka murindi akabvisa zvokudya zvakasarudzika newaini yavaifanira kunwa
    ndokuvapa muriwo pachinzvimbo chazvo.
  spa-BLM: Entonces el mayordomo les quitó los manjares y el vino que les habían dado
    de beber, y les dio verduras.
  cac-cac: Yuj chi', majxo ac'jilaj vael yed' vino yic vin̈ rey chi' d'a eb' vin̈
    yuj vin̈ yilumal eb' vin̈ chi', axon̈ej comon vael ix yac' vin̈ d'a eb' vin̈.
  swh-ULB: Basi, msimamizi aliliondoa fungu lao la chakula na vivywaji vyao na walipewa
    mboga mboga tu.
  bel-bel: Тады Амэлсар забіраў іхнюю ежу і віно на пітво, а даваў ім гародніну.
  deu-ELBBK: Da tat der Aufseher ihre Tafelkost und den Wein, den sie trinken sollten,
    weg und gab ihnen Gemüse.
  mbb-OT: Umbe, impelaus en duen te vantey is kebpekeena kandan te lumbey ne wazè
    en leusa is kebpekeena kandan te keenen te hadì wey is kebpeinuma kandan te inumen
    din.
  mal-2015: അങ്ങനെ മെൽസർ അവരുടെ ഭോജനവും അവർ കുടിക്കേണ്ടുന്ന വീഞ്ഞും നീക്കി അവർക്കു
    ശാകപദാർത്ഥം കൊടുത്തു.
  rmc-rmc: Vašoda o stražňikos ľidžalas het o chaben the e mol, so sas prekal lende,
    a delas len te chal ča zeleňina.
  nlg-nlg: Mi murina keri na mane te righitaonira te kutira nia vamua na vanga mana
    raurau kukuti, tughua nia na lei vanga uto tana valena na vunaghi haba.
  pes-OPV: پس رئیس ساقیان طعام ایشان و شراب راکه باید بنوشند برداشت و بقول به ایشان
    داد.
  ron-1924: Ынгрижиторул луа букателе ши винул каре ле ерау рындуите ши ле дэдя зарзаватурь.
  ben-OBCV: তাই সেই প্রহরী রাজকীয় খাদ্য ও পানীয় দ্রাক্ষারসের পরিবর্তে তাদের শুধু
    সবজি খেতে দিলেন।
  som-som: Sidaas daraaddeed wakiilkii waa ka qaaday cuntadoodii iyo khamrigii ay
    cabbi jireen, oo wuxuu siiyey atar.
  lat-VUC: 'Porro Malasar tollebat cibaria, et vinum potus eorum: dabatque eis legumina.'
  eng-ASVBT: So the steward took away their dainties, and the wine that they should
    drink, and gave them pulse.
  ita-1885: Laonde il Melsar da quel dì innanzi prendeva le lor vivande, e il vino
    del lor bere, e dava lor de' legumi.
  eng-ULB: So the steward took away their delicacies and their wine and gave them
    only vegetables.
  spa-VBL: Después de eso, el guardia no les dio la rica comida ni el vino, sino sólo
    verduras.
  fra-_FOB: C'est pourquoi le maître d'hôtel enlevait les mets qui leur étaient destinés
    et le vin qu'ils devaient boire, et il leur donnait des légumes.
  mal-mal: അങ്ങനെ മെൽസർ അവരുടെ ഭോജനവും അവർ കുടിക്കേണ്ട വീഞ്ഞും നീക്കി അവർക്ക് സസ്യഭോജനം
    കൊടുത്തു.
  lit-lit: Taigi prižiūrėtojas atsiimdavo jiems skirtą valgį ir vyną, kurį jie turėjo
    gerti, ir duodavo jiems daržovių.
  urd-GVR: Tab nigarān un ke lie muqarrarā shāhī khāne aur mai kā intazām band karke
    unheṅ sirf sāg-pāt khilāne lagā.
  suz-BL: मोपतीके मेको कोव़बमी मेको आन कली गेचा देंशो पिप आ जचा तूचा थोव़क प्रोंइशा,
    गिग खाइ ला गेम्‍तीमी।
  eng-NOY: So the steward took away the portion of their meat, and the wine which
    they should drink, and gave them pulse.
  ita-1927: Così il maggiordomo portò via il cibo e il vino ch’eran loro destinati,
    e dette loro de’ legumi.
  ckb-ckb: ئینجا سەرپەرشتیارەکەیان خواردنە تایبەت و شەرابەکەی هەڵدەگرت و لە جیاتی
    ئەوە ڕووەکی دەدانێ.
  eng-BBE: So the keeper regularly took away their meat and the wine which was to
    have been their drink, and gave them grain.
  kan-OKCV: ಹೀಗೆ ಮೇಲ್ವಿಚಾರಕನು ಅವರ ಭೋಜನದ ಪಾಲನ್ನು ಅವರು ಕುಡಿಯುವಂಥ ದ್ರಾಕ್ಷಾರಸವನ್ನು ತೆಗೆದುಹಾಕಿ
    ಅವರಿಗೆ ಸಸ್ಯಾಹಾರವನ್ನು ಕೊಟ್ಟನು.
  tam-2017: ஆகையால் மேல்ஷார் அவர்கள் சாப்பிடச்சொன்ன உணவையும், அவர்கள் குடிக்கச்சொன்ன
    திராட்சைரசத்தையும் நீக்கிவைத்து, அவர்களுக்குப் பருப்பு முதலானவைகளைக் கொடுத்தான்.
  spa-RV-1909: Así fué que Melsar tomaba la ración de la comida de ellos, y el vino
    de su beber, y dábales legumbres.
  ron-BTF: Astfel Melțar a luat porția lor de mâncare și vinul pe care trebuiau să
    îl bea; și le-a dat legume.
  eng-WEBP: So the steward took away their delicacies and the wine that they were
    given to drink, and gave them vegetables.
  eng-FBV: After that the guard didn't give them the rich food and wine, just vegetables.
  nch-BL: Huajca nopa tacat ayecmo quinmacac nopa tanahuatijquet itacualis huan itailis.
    San quintequiliyaya quilit.
  vie-1934: Vậy, Ham-nên-xa cất phần đồ ăn ngon và rượu của họ, và cho họ ăn rau.
  hin-CV: इसलिये पहरेदार ने उनके लिए ठहराए उत्तम भोजन और दाखमधु को हटाकर उन्हें बदले
    में साग-पात देने लगा.
  spa-BES: Entonces el guardián les quitaba regularmente la carne y el vino que iba
    a ser su bebida, y les daba grano.
  tdx-tdx: Aa le nasita’ i mpiatrakey ty anjara mahakama naho divay ho namahana’e
    iareo vaho nanjotsoa’e vokan-teteke.
  tha-KJV: ดังนั้นมหาดเล็กจึงนำอาหารสูงส่วนของเขาทั้งหลายและเหล้าองุ่นซึ่งเขาทั้งหลายควรจะได้ดื่​มน​ั้นไปเสีย
    และให้ผักแก่​เขา
  por-BR-2018: Foi assim que Melsar lhes tirou a porção de alimento deles, e o vinho
    que deviam beber, e continuou a lhes dar legumes.
  deu-ELO: Da tat der Aufseher ihre Tafelkost und den Wein, den sie trinken sollten,
    weg und gab ihnen Gemüse.
  eng-WYC-2018: Certainly Melzar took [away] the meats, and the wine of the drink
    of them, and gave them pottages. (And so Melzar took away the food, and the wine,
    and gave them vegetables to eat, and water to drink.)
  epo-epo: Tial la inspektisto forportadis ilian manĝaĵon, kaj la vinon, kiu estis
    destinita al ili por trinki, kaj donadis al ili legomojn.
  uig-PIN: Xuningdin keyin ƣojidar ularƣa padixaⱨ bǝlgiligǝn nazu-nemǝtlǝrni wǝ iqixkǝ
    bǝlgiligǝn xarabni bǝrmǝy, ularning ornida umaq, kɵktatlarni berixkǝ baxlidi.
  beo-beo: Amaiba:le, sosodo aligisu e da Da:niele amola ea sama udiana ilima ha:i
    manu amo hina bagade ea iasu liligi ilima hame i. E da dadami fawane ilima iasu.
  tpi-OTNT: Olsem na wasman i no givim Daniel wantaim ol tripela pren bilong en ol
    gutpela gutpela kaikai na wain bilong king. Em i givim sayor samting tasol long
    ol.
  hau-SA: Sai mai gadinsu ya janye abinci da ruwan inabi irin na sarki, ya ci gaba
    da ba su kayan lambu.
  uig-LAT: Shuningdin kéyin ghojidar ulargha padishah belgiligen nazu-németlerni we
    ichishke belgiligen sharabni bermey, ularning ornida umach, köktatlarni bérishke
    bashlidi.
  nde-nde: Yikho inxusa laselisusa ukudla kwabo kwekhethelo kanye lewayini ababelinatha
    labapha imibhida.
  ton-ton: Ko ia naʻe ʻave ʻe Melasa ʻa ʻenau tufakanga meʻakai, pea mo e uaine naʻe
    tuku ke nau inu, pea ne tuku kiate kinautolu ʻae sepo.
  ces-1613: Protož služebník brával ten vyměřený pokrm jejich, a víno nápoje jejich,
    a dával jim vaření.
  eng-WMB: So the steward took away their delicacies and the wine that they were given
    to drink, and gave them vegetables.
  tam-TCV: எனவே காவலன் அவர்களுக்கென ஒதுக்கப்பட்ட சிறந்த உணவையும், குடிக்க வேண்டிய
    திராட்சை இரசத்தையும் எடுத்துவிட்டு, அதற்குப் பதிலாக மரக்கறி உணவையே அவர்களுக்குக்
    கொடுத்துவந்தான்.
  ceb-ULB: Busa gikuha sa sinaligan ang ilang mga lamiang pagkaon ug ang ilang bino
    ug mga utan na lamang ang gihatag kanila.
  pol-UBG: Sługa zabrał więc ich potrawy oraz wino, które mieli pić, a dał im jarzyny.
  agr-agr: Dutika wainak, yujumak vinojai susatajum tusa apu tibaunak sutsuk yutai
    ajanmaya juukbau aidaun yumijai sujakui.
  kyc-kyc: Dokona lao isingi akali dokome kiŋinya nenge porai maiya nao ipwa nenge
    awape dupwa iki maiya.
  urd-GVU: تب نگران اُن کے لئے مقررہ شاہی کھانے اور مَے کا انتظام بند کر کے اُنہیں
    صرف ساگ پات کھلانے لگا۔
  deu-1912: Da tat der Aufseher ihre verordnete Speise und Trank weg und gab ihnen
    Gemüse.
  ntj-ntj: Nyangka wati nyarra mirrka nintilpayilu watjarnu, “Yuwa, palya-yan kuka
    wayinpatarrartu wantima palunyalu mirrka walykumunu kapikutju ngalkula tjikinma.”
  kan-2017: ಅಂದಿನಿಂದ ವಿಚಾರಕನು ಅವರಿಗೆ ನೇಮಕವಾದ ಭೋಜನ ಪದಾರ್ಥಗಳನ್ನೂ, ಅವರು ಕುಡಿಯಬೇಕಾದ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ
    ತೆಗೆದಿಟ್ಟು ಕಾಯಿಪಲ್ಯಗಳನ್ನು ಕೊಡುತ್ತಾ ಬಂದನು.
  yap-yap: Ere fare matnag e i pi’ e yasay ngorad ma daki pi’ gan e pilung ngorad.
  hlt-MCSB: Te dongah buhtaem loh amih kah buh neh a buhkoknah misur te a puen tih
    amih te ankak a paek .
  mdy-ETH: ዬማፓ ዓርቃዖ ዬይ ካፓ ዓሢ ካኣቱሞ ማኣራፓ ዳኪንታ ኮዦ ሙዖና ዎይኖ ዑዦና ሃሺ ዔያቶም ሳኣሚ ዋላሺና ጊኢጊሾና
    ሙኡዚ ሌሊ ዒንጊሢ ዓርቄኔ።
  twi-ASANTE: Enti, ɔsomfoɔ no sii gyinaeɛ sɛ ɔbɛtoa so ama wɔn nhahamma nko ara,
    na wamfa ahennuane amma wɔn.
  bhl-bhl: Yetemse kasike, ikalem yetebin kunum be Daniel so awkunum kumel iso alik
    alik ilo emisik kamok fian beem wanin so, wain ok ken so be duyeminba kesomi,
    sak nanew wanin bete kuw ilo dukayemale kale.
  eng-WEBU: So the steward took away their delicacies and the wine that they were
    given to drink, and gave them vegetables.
  wal-wal: Yaatin, etau battido qumaanne woiniyaa eessaa diggirggidi, ataakilttiyaa
    immiis.
  spa-PDDPT: Por lo cual el inspector cambiaba la porción de la comida de ellos y
    el vino que debían beber, y les daba legumbres.
  gun-gun: Ha'e rami rã tembi'u mbojya ha'e kuery pe nome'ẽvei tembi'u iporã rei va'e
    regua ho'u va'erã neĩ vinho oy'u va'erã va'ekue. Mba'emo rogue'i anho ome'ẽ ha'e
    kuery pe ho'u aguã.
  agu-BL: Qui't tzun tak' martoma' win tu yi balaj cumir scyetz. Ma na itzaj tu' tak'
    scyetz.
  ilo-ULB: Isu nga inikkat ti mangay-aywan dagiti taraon ken arakda ket inikkanna
    laeng ida kadagiti nateng.
  kpg-kpg: Malaa, gei tangada dela e madamada humalia i digaula gu hagalee haangai
    digaula gi nia meegai mo nia waini mai baahi di king, gu haangai hua digaula gi nia
    huwa laagau.
  uig-ARA: شۇنىڭدىن كېيىن غوجىدار ئۇلارغا پادىشاھ بەلگىلىگەن نازۇ-نېمەتلەرنى ۋە ئىچىشكە
    بەلگىلىگەن شارابنى بەرمەي، ئۇلارنىڭ ئورنىدا ئۇماچ، كۆكتاتلارنى بېرىشكە باشلىدى.
  sus-sus: Na nan a toxi, e kantama naxa sansi bogie so e yi ra mangɛ xa donse nun
    wɛni ɲɔxɔɛ ra.
  pon-2006: Silepeo eri solahr kihong arail tungoal sang nan tehnpaso; e ahpw mweidohng
    irail wahntuhkehte.
  jae-jae: Amboac tonaŋ sakiŋwaga tau kêkôc nêŋ moasiŋ to nêŋ wain, taŋ gêjac êsêac
    ŋawae naŋ, su ma kêkêŋ gêŋgagageŋ gêdêŋ êsêac seŋ.
  ksd-ksd: Io, ra tena varbalaurai i ga tak vue ra adia kirip, ma ra polo na vain
    ba diat a momome, ma i ga tabatabar diat ma ra vurigir ika.
  tur-YTC: Bunun üzerine hizmetkâr lezzetli yiyeceklerini içecekleri şarabı kaldırdı,
    onlara sebze verdi.
  ind-AYT: Jadi, penjaga itu pun terus mengambil bagian makanan dan anggur yang harus
    mereka minum, dan memberikan sayur kepada mereka.
  nya-nya: Choncho kapitawo anawachotsera chakudya ndi vinyo za ku nyumba yaufumu
    zija nawapatsa ndiwo zamasamba basi.
  hrv-hrv: Od tada čuvar dokinu njihova jela i obrok vina što su imali piti te im
    davaše povrća.
  mps-mps: Tama tibaso, te tonalubo bidigo te Daniel dali, te aga abagi sela bageba
    dali, te kingo wiegi wiegi yai nai te augwaliba me mabeo. Agai te doanai, te nai
    dabe naga augwaliba mawai dao.
  tpi-tpi: Olsem na wasman i no givim Daniel wantaim ol tripela pren bilong en ol
    gutpela gutpela kaikai na wain bilong king. Em i givim sayor samting tasol long
    ol.
  dan-1931: Så lod Opsynsmanden deres Mad og Vinen, de skulde drikke, bringe bort
    og gav dem Grøntsager i Stedet.
  vie-OVCB: Vì thế, Mên-sa cất khẩu phần vua cấp cho bốn thanh niên này và chỉ cho
    họ ăn rau mà thôi.
  guj-2017: તેથી કારભારીએ રાજાએ ઠરાવેલી વાનગીઓ તથા દ્રાક્ષારસને બદલે તેઓને ફક્ત શાકભાજી
    આપવા માંડ્યું.
  pon-2006A: Silepeo eri solahr kihong arail tungoal sang nan tehnpaso; e ahpw mweidohng
    irail wahntuhkehte.
  por-BRBSL: Então o comissário de bordo tirou-lhes as iguarias e o vinho que lhes
    foi dado para beber, e deu-lhes legumes.
  swe-swe: Då tog vakten (övervakaren, assistenten) bort maten och vinet från deras
    diet och gav dem grönsaker (ordagrant ”det som växer av frön”, frukt, frön, grönsaker,
    bröd osv).
  cth-cth: Hat toteh, rawca mitkhenkung ni ahnimouh hanelah, a hmoun e rawca hoi misurtui
    hah a takhoe teh anhla hoi duengdoeh a kawk toe.
  twi-twi: Enti ɔsomfo no sii gyinae sɛ ɔbɛtoa so ama wɔn nhabamma nko ara, na wamfa
    ahennuan amma wɔn.
  hlt-hlt: Te dongah buhtaem loh amih kah buh neh a buhkoknah misur te a puen tih
    amih te ankak a paek.
  tbz-SIM: Mɛm̀mɛ kòo sɔɔtɛ́ kɛ́ mbɛ̀ duɔ̀ ntikũnfɑ̃ɑ̃̀tì mɑ́ɑ̀ kɛ bɛ̀ mɛnnínɛ̀ okpɑ̀ɑ̀tì
    kó mudiì nɛ̀ o nɑɑ̀.
  msy-2020: Ezɨ gumazir men garim, an atrivimɨn dɨpenimɨn dagheba ko wainɨn dɨpaba
    isa zurara munagh da arɨsi. Egha azenibar oparir daghebara me ganɨgavɨra iti.
  dop-dop: Pǝ tɔɔ kɛ́ feŋlu yelɑ-wɛɣɛ wulɑʋ tɔɣɔnɑɣɑ kɛ cɛlʋɣʋ nɑ ɩ́ tʋɣɩ-wɛɣɛ tuusi
    hɑtʋ tike.
  azb-azb: Onda məmur cavanların yeməyini və içəcəkləri şərabı götürüb onlara göyərti
    verdi.
  eng-DBY: So the steward took away their delicate food, and the wine that they should
    drink; and gave them pulse.
  hin-2017: तब वह मुखिया उनका भोजन और उनके पीने के लिये ठहराया हुआ दाखमधु दोनों छुड़ाकर,
    उनको साग-पात देने लगा।
  wol-KYG: Ci kaw loolu wattukat ba di yóbbu seen njël ak seen biiñ, weccee leen ko
    meññeef.
  eng-YLT: And the Meltzar is taking away their portion of food, and the wine of their
    drink, and is giving to them vegetables.
  kne-kne: Gapos di, adi inpilit din gowardiya din makan ya arak ay maidawat koma
    en daida et indawtanas daida si natnateng.
  eng-WYC-2017: Certainly Melzar took [away] the meats, and the wine of the drink
    of them, and gave them pottages.
  eng-WMBB: So the steward took away their delicacies and the wine that they were
    given to drink, and gave them vegetables.
  urd-GVH: तब निगरान उनके लिए मुक़र्ररा शाही खाने और मै का इंतज़ाम बंद करके उन्हें
    सिर्फ़ साग-पात खिलाने लगा।
  rug-rug: Ke podalae koasa totoso asa va malumia sa tie kopu pude madi henai mo sari
    na vua huda na linetelete, meke ginani elelo ba lopu sari na ginani arilaedi meke
    sa napo vaeni sapu va namanama ni sa baṉara pude tadirini.
  gaz-gaz: Kanaafuu waardiyyaan sun qooda nyaata filatamaa fi daadhii wayinii kan
    isaan dhuguu qaban sanaa raafuu qofa isaaniif kenne.
  fra-LSG: L’intendant emportait les mets et le vin qui leur étaient destinés, et
    il leur donnait des légumes.
  gnn-gnn: Bala ŋuliŋuruyinydjayi dhurrwaraŋuru walala yukurrana ḻukana ŋunhina liŋguna
    ŋathana ga gapuna, ga yakana walala ḻukana ŋänitjiny'tja weyikany'tja ga ŋanaktja
    wäyindja, ŋunhinydja ŋunhi ŋayi buŋgawayu ŋuriŋi wekaŋala walalaŋgu ḻukanharawu.
  yal-yal: Nanara, e xunna dɔxɔn yi se bogine fi e ma, mangana donseen nun a dɔlɔn
    ɲɔxɔn na.
  haw-1868: Alaila, lawe aku la ke kuene i ua ai la a lakou, a me ka waina i haawiia
    mai i mea inu, a haawi ia lakou i ka laauikiai wale no.
  arb-NAV: فَصَارَ الْمُشْرِفُ يَسْتَبْدِلُ مُخَصَّصَاتِ طَعَامِهِمْ وَخَمْرِ شَرَابِهِمْ
    بِالْخُضْرَوَاتِ.
  ewe-ewe: Ale ameŋudzɔla la ɖe nuɖuɖu nyui si woaɖu kple wain si woano la ɖa eye
    wòtsɔa amagbewo na wo ɖe wo teƒe.
  eng-LEE: And the steward took away their [apportioned] food, and the wine that they
    were to drink, and gave them vegetables.
  asm-FB: সেয়ে তত্বাৱধায়কে তেওঁলোকক উত্তম আহাৰ, আৰু দ্ৰাক্ষাৰসৰ সলনি তেওঁলোকক শাক-পাচলি
    দিবলৈ ধৰিলে।
  sus-A: نَ نَن عَ تٌشِ، عٍ كَنتَمَ نَشَ سَنسِ بٌفِيٍ سٌ عٍ يِ رَ مَنفّ شَ دٌنسٍ نُن
    وّنِ حْشْي رَ.
  fra-SBL: L'intendant enleva leurs mets et le vin qu'on leur avait donné à boire,
    et leur donna des légumes.
  hbo-hbo: וַיְהִ֣י הַמֶּלְצַ֗ר נֹשֵׂא֙ אֶת־פַּתְבָּגָ֔ם וְיֵ֖ין מִשְׁתֵּיהֶ֑ם וְנֹתֵ֥ן
    לָהֶ֖ם זֵרְעֹנִֽים׃
  pjt-pjt: Panya Danieltu tjanaya tiṯutjarangku mai kutju ngalkuningi munuya kapi
    kutju rawangku tjikiningi wati panya tjaultjingku ungkunyangka. Paluṟu tjanaya
    Nipaka-nitjaku mai munu kuka ngalkuntja wiyangku wantingi alatjiṯu.
  kik-kik: Nĩ ũndũ ũcio mũmarangĩri akĩeheria irio ciao iria ciarĩ njega mũno na ndibei
    ĩrĩa maarĩ manyuuage na agĩcooka kũmaheaga o nyeni tu handũ ha irio icio.
  fra-NCL: Et le maître d’hôtel emportait les mets et le vin qu’ils devaient boire,
    et leur donnait des légumes.
  cek-AK: To pongah toepkung Melzar mah nihcae taham ah suek ih caaknaek to takhoe
    ving moe, nihcae hanah aan khue to a paek.
  cuk-cuk: Degisoggu, Melsar, Danielʼga, degi, Daniel-e-aimarga, rey-e-masgunned bar
    sessulid, rey-e-gobed bar ega uksasurbalid. A-anale, Danielʼga, degi, Daniel-e-aimarga
    gagan-nabir-gullemalad uknai gualid.
  uig-CYR: Шуниңдин кейин ғоҗидар уларға падиша бәлгүлигән назу-немәтләрни вә ичишкә
    бәлгүлигән шарапни бәрмәй, уларниң орнида умач, көктатларни беришкә башлиди.
  pma-pma: Ven sakien koanek, kei maen keitel keke lises telheanian hon enges hemukonek,
    ka rosantei mun anien ka uaen koa asuv houlu meng kati min keil.
  tel-2017: ఆ పర్యవేక్షకుడు రాజు వాళ్లకు ఇవ్వమని చెప్పిన మాంసాహారం, ద్రాక్షారసం స్థానంలో
    శాకాహారం ఇవ్వడం మొదలుపెట్టాడు.
  hat-BSA: Akoz sa, sipèvizè a te kontinye retire meyè manje sa yo, ak diven yo te
    dwe pou bwè, e te kontinye bay yo legim yo.
  kos-kos: Ouinge in pacl sac lac, mwet se ma liyaltalang ah lela eltal in mongo fokinsak
    na, ac tia kang mongo ma tokosra el sang elos in kang.
  hbo-WLC: וַיְהִ֣י הַמֶּלְצַ֗ר נֹשֵׂא֙ אֶת־פַּתְבָּגָ֔ם וְיֵ֖ין מִשְׁתֵּיהֶ֑ם וְנֹתֵ֥ן
    לָהֶ֖ם זֵרְעֹנִֽים׃
  ibo-ibo: Ya mere onyeisi ozi ahụ wepụrụ nri na mmanya ọma ahụ ha kwesiri iri ma
    nye ha naanị akwụkwọ nri.
  ory-ory: ଏଥିରେ ଗୃହାଧ୍ୟକ୍ଷ ସେମାନଙ୍କର ସେହି ଭକ୍ଷ୍ୟ ଓ ପାନୀୟ ଦ୍ରାକ୍ଷାରସ ବନ୍ଦ କରି ସେମାନଙ୍କୁ
    ଶସ୍ୟ ଦେଲା।
  chk-chk: Iei mine ewe chon souwan esap chüen ngeniir ener mongö mi anö me ünümer
    wain, nge a chök amongöör iäsäi.
  rop-rop: Wal brom det taim na det boswan nomo bin gibit olabat bif blanga dagat,
    en im nomo bin gibit olabat det seimwan daga en wain weya det king bin oldei dagadagatbat.
  ukr-1871: Тодї Амелсар брав їх страви й вино до пиття, а їм давав овощі.
  deu-1951: Da nahm der Kellermeister ihre feine Speise und den Wein, den sie trinken
    sollten, hinweg und gab ihnen Gemüse.
  eng-JPS: So the steward took away their food, and the wine that they should drink,
    and gave them pulse.
  srp-1865: I Amelsar uzimaše jelo njihovo i vino koje njima trebaše piti, i davaše
    im variva.
  lug-lug: Awo omusigire n’alekayo okubawa emmere yaabwe ey’enjawulo ne wayini gwe
    baali bateekwa okunywa, n’abawa enva endiirwa.
  heb-heb: ויהי המלצר נשא את פתבגם ויין משתיהם ונתן להם זרענים׃
  ben-IRV: তাই সেই দেখাশোনা করার লোকটি রাজার খাবার ও আঙ্গুর রস সরিয়ে নিলেন এবং তাঁদের
    শুধু শাক সব্জি দিলেন।
  pan-pan: ਤਦ ਦਰੋਗੇ ਨੇ ਉਹਨਾਂ ਦਾ ਸੁਆਦਲਾ ਭੋਜਨ ਅਤੇ ਸ਼ਰਾਬ ਜਿਹੜੀ ਉਹਨਾਂ ਦੇ ਪੀਣ ਲਈ ਠਹਿਰਾਈ
    ਹੋਈ ਸੀ, ਬੰਦ ਕਰ ਦਿੱਤੀ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਸਾਗ ਪਤ ਹੀ ਖਾਣ ਨੂੰ ਦਿੱਤਾ।
  tkr-tkr: Man g'acu, mane nukaree, manbışin paççahee helen otxhuniyiy çaxır, manbışisse
    g'ayşu, alyadıynbı hele.
  mya-JVB: ထိုအခါ စားတော်ကဲ သည် သူ တို့အစာ ကို၎င်း ၊ သူ တို့သောက် ဘို့ စပျစ်ရည် ကို၎င်းရုပ်သိမ်း
    ၍၊ ဟင်းသီး ဟင်းရွက်နှင့်သာ ကျွေးမွေး ၏။
  tte-O: Mwa togite-kalatan kin ana nume kanna yo wainna nige iwowolegili na kan bwaite
    tano kanna iwolegili kolili.
  tbg-tbg: Mintuvaro viraqaahairo vi vaiintiva qaqi komanta vinavuka Nebukanesaara
    kara kia naraiti, naahoqai namaqi vi vaura.
  hmo-hmo: Unai dainai hesiai tauna Melisa ese king ia gwauraia aniani, vamu bona
    uaina, ia rakatania, bona uma ena aniani ia henia noho idia dekenai.
  urd-urd: तब दारोग़ा ने उनकी ख़ुराक और शराब को जो उनके लिए मुक़र्रर थी रोक दिया,
    और उनको साग — पात खाने को दिया।
  rus-SYN: Тогда Амелсар брал их кушанье и вино для питья и давал им овощи.
  bqc-SIM: Ɔ̃ an gwanapi i kía blɛ ń aà vɛ̃ɛo kpámá lↄo, sema dò sau.
  tcz-CHONGTHU: Hichun achinguva pangpa chun, amaho ding’a kigong anneh twitah leh
    ju hochu aladohin, aneh diuvin anche bou apetai.
  mar-mar: मग कारभाऱ्याने त्यांचे मिष्ठान्न आणि त्यांचा द्राक्षरस काढून त्यास फक्त
    शाकभोजन दिले.
  qub-qub: Chaura paycunata ricaj runaga wasinman apacoj mösucuna micunanpaj upunanpaj
    caj micuycunata. Nircur paycunataga berdüracunallatana garaj.
  bqp-bqp: Mɑ Dɑniɛlibɑn nɔɔrio wi, u ǹ mɑɑ bu dĩɑ duro ni, kɑ tɑm mɛ wɛ̃. U bu dĩɑnu
    wɛ̃wɑ yɑɑ sɑri.
  hat-hat: Depi lè sa a, gad la pa t' ba yo manje ak diven wa a te bay pou yo a, li
    ba yo legim pito.
  eng-BSB: So the steward continued to withhold their choice food and the wine they
    were to drink, and he gave them vegetables instead.
  eng-WEBPB: So the steward took away their delicacies and the wine that they were
    given to drink, and gave them vegetables.
  kbq-kbq: Ana higeno kegavama huzmante'nea ne'mo'a, knare'nare ne'zane waini tinema
    zamio huno'ma kini ne'mo'ma hu'neana netreno, hozafi ne'zane kasefa tine zamino
    vu'ne.
  nhe-BL: Huajca nopa tlacatl ayoc quinmacac nopa tlanahuatijquetl itlacualis huan
    itlailis. San quintequiliyaya quilitl.
  bus-bus: Ben aↄ̃ dãkpari pì e kína pↄ́ble kↄ̃n à wɛ̃ɛo kpáḿma dↄro, séde dò lá
    pãa.
  gub-BL: Na'e zauxiapekwer upytu'u tuwihawete hemi'u a'e 4 kwàkwàmo wanupe i'u kar
    ire kury. U'u kar xo kumana zàwenugar zo wanupe kury.
  eng-DRA: 'So Malasar took their portions, and the wine that they should drink: and
    he gave them pulse.'
