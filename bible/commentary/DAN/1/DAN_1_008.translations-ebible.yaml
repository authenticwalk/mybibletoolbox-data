    thứ ấy để khỏi tự bôi bẩn tấm thân.
  guj-2017: દાનિયેલે પોતાના મનમાં નક્કી કર્યું કે, તે રાજાના ભોજનથી તથા જે દ્રાક્ષારસ
    તે પીએ છે તેનાથી પોતાને ભ્રષ્ટ કરશે નહિ. તેથી તેણે મુખ્ય ખોજા પાસે પોતાને ભ્રષ્ટ
    ન કરવાની પરવાનગી માગી.
  pon-2006A: Eri, Daniel ahpw lemedahr me e sohte pahn kasaminehkihla paliwere kisin
    tungoal oh wain me kin kohda nan tehnpaso. Pein ih ahpw peki rehn Aspenas, kaun
