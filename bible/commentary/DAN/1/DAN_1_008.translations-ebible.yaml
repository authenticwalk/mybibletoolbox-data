  mdy-ETH: ዳኣኔኤሌ ዒማና ካኣቲ ሙዖ ሙዒ ዑዦዋ ዑሽኬቴ ዒ ካኣሽካ ፆኦሲ ዬያ ዓይሢባኣያታሢ ዔሪ፥ ፔና ዒኢሳዓ ጌይ ዒፄኔ፤
    ዬያ ማሊፆ ዒዛኮ ዓሽፔናዜ ዔኤዓንዳጉዲ ዒዚ ሺኢቄኔ።
  twi-ASANTE: Na Daniel yɛɛ nʼadwene sɛ ɔrenni aduane, nnom nsã a ɔhene no de bɛbrɛ
