verse: DAN.001.008
translations:
  mal-C: എന്നാൽ രാജാവിന്റെ ഭോജനംകൊണ്ടും അദ്ദേഹം കുടിച്ചിരുന്ന വീഞ്ഞുകൊണ്ടും സ്വയം
    അശുദ്ധനാക്കുകയില്ല എന്ന് ദാനീയേൽ ഹൃദയത്തിൽ നിശ്ചയിച്ചു. അതുകൊണ്ട്, തനിക്ക് ഇപ്രകാരം
    അശുദ്ധി സംഭവിക്കാൻ ഇടവരുത്തരുതേ എന്ന് അദ്ദേഹം ഉദ്യോഗസ്ഥമേധാവിയോട് അപേക്ഷിച്ചു—
  deu-TKW: Daniel nahm sich jedoch fest vor, sich nicht durch den Genuß der königlichen
    Speise und des Weins, von dem der König trank, zu verunreinigen, und erbat sich
    von dem Oberkämmerer die Erlaubnis, sich nicht verunreinigen zu müssen.
  lin-lin: Daniele azwaki mokano ya koboya komikomisa mbindo na nzela ya bilei mpe
    ya vino ya mokonzi ; ayebisaki mokonzi ya bakalaka ya lokumu ete apesa ye nzela
    te ya komikomisa mbindo na lolenge wana.
  eng-LSV: And Daniel purposes in his heart that he will not defile himself with the
    king’s portion of food, and with the wine of his drinking, and he seeks of the
    chief of the eunuchs that he may not defile himself.
  eng-GNV: 'But Daniel had determined in his heart, that hee woulde not defile him
    selfe with the portion of the Kings meate, nor with the wine which he dranke:
    therefore he required the chiefe of the Eunuches that he might not defile himselfe.'
  eng-WEBSTER: 'But Daniel purposed in his heart that he would not defile himself
    with the portion of the king''s food, nor with the wine which he drank: therefore
    he requested of the prince of the eunuchs that he might not defile himself.'
  nhw-BL: Pero Daniel ipan iyolo motemacac para amo quicuas itlacualis huan itlailis
    nopa tlanahuatijquetl pampa nopa tlacualistli quichihuas amo tlapajpactli iixpa
    Toteco. Huajca Daniel quitlajtlani nopa tlayacanquetl ma quincahuili para ma amo
    quicuase nopa tlacualistli catli ica quiixpanosquíaj itlanahuatil Toteco.
  swh-ONEN: Lakini Danieli alikusudia kuwa hatajitia unajisi kwa chakula cha mfalme
    na divai, naye akamwomba mkuu wa maafisa ruhusa ili asijinajisi kwa njia hii.
  bba-bba: Dɑniɛli u ɡɔ̃ru doke u sinɑ bokon dĩɑnu kɑ win tɑm mɛ yinɑ, kpɑ u ku rɑɑ
    tii disi doke. Mɑ u sɔm kowobun wiruɡii wi, suuru kɑnɑ u ku nùn tilɑsi ko u kɑ
    sese te di.
  eng-KJVCPB: 'But Daniel purposed in his heart that he would not defile himself with
    the portion of the king’s meat, nor with the wine which he drank: therefore he
    requested of the prince of the eunuchs that he might not defile himself.'
  mpx-mpx: Yaa Daniyela i nuwatu bahi aanan ge oine toto i neem kin elana ni aan,
    kaiwena Yehoba wana logugui i ba ebo aanan ololana o nihi an, he nasi ni pabikel.
    Inoke i awanun tohouwa Aspenas elana ge bahi ni pepek.
  luo-luo: Daniel to nongʼado e chunye ni ok nobed mogak kuom chamo chiemo kendo madho
    divai moa e od ruoth, omiyo nokwayo jatelo maduongʼ thuolo mondo oweye kik ocham
    chiemo mogakgo.
  meu-meu: A Daniel ese lalona e hadaia, ia na hanua pavapavana ana aniani gaihodia
    eiava e inuava vine-ranuna amo basine hahemiro eto; taunabunai ia ese hesiai tauna
    badana e noia, baine gwau maoro, ia na sibona basine hahemiro.
  npi-ULB: तर दानिएलले राजाका मीठा भोजन र तिनले पिउने दाखमद्यले आफैंलाई अशुद्ध नपार्नलाई
    आफ्नो मनमा इच्‍छा गरे । यसैले तिनले आफैंलाई अशुद्ध पार्नु नपरोस् भनेर प्रमुख अधिकारीसँग
    तिनले अनुमति मागे ।
  yor-yor: Ṣùgbọ́n Daniẹli pinnu ní ọkàn ara rẹ̀ pé òun kò ní ba ara òun jẹ́ pẹ̀lú
    oúnjẹ àti wáìnì ọba, nígbà náà ni ó gba ààyè lọ́wọ́ olórí àwọn ìwẹ̀fà wí pé òun
    kò fẹ́ ba ara òun jẹ́ ní ọ̀nà yìí.
  pes-OPCB: ولی دانیال تصمیم گرفت از خوراک و شرابی که از طرف پادشاه به ایشان داده
    می‌شد نخورد، زیرا باعث می‌گردید او نجس شود. پس، از وزیر دربار خواهش کرد غذای دیگری
    به او دهد.
  tgl-ULB: Ngunit ipinasiya ni Daniel sa kaniyang isipan na hindi niya dudungisan
    ang kaniyang sarili sa mga pagkain ng hari o sa mga alak na kaniyang iniinom.
    Kaya humiling siya ng pahintulot mula sa pinunong opisyal na hindi niya maaaring
    dungisan ang kaniyang sarili.
  cbu-NT: Ashiri kurakush pang' taarangsin, kurakaa watungash katungarangsin, itaru
    Danielsha wipunashee; Apanll iyaa Utaáchcheetsini nee katungamaam watsta, tárangiya,
    tárangu, Aspinaspasha tsiyatarangu, Apanll iyaam Utaáchchineemani katungtsee nllitaritaa
    katungamaam kamachtarangeeja. Ashiri yaanaatsi tayutaritamaam zandkeezini, Aspinasaa
    táranganaya.
  hui-hui: Kini andaga howa tomo ibabi migi biyagola Daniele ibu nanaga hene. Ibugua
    mitangi bialu tomo waini ibaru nayagua ogonime Ngode Datagaliwabenaga deni ibu
    dodohe holigonaga ibu ilili bialu nanole manda bini. Daniele ibugua tomo waini
    ibaru nanaga henedago irane agali kini ogoni dindiha dama hearunaga loma binibi
    mende nde ibugua tomo uruni nayagua ibugua kininaga bi larago bibahende hale hai
    hole lalu walia holeyane nane wahene bada. Ani howa ibugua agali haguane Asabenasahondo
    ibu tomo tara maru ngaru noliya ngibehebe lalu hale hene.
  mya-mya: ဒံ​ယေ​လ​သည်​ပွဲ​တော်​စာ​နှင့်​စ​ပျစ်​ရည်​တို့​ကို​စား​သောက်​ခြင်း​အား​ဖြင့်
    မိ​မိ​ကိုယ်​ကို​ဘာ​သာ​ရေး​ကျင့်​ထုံး​အ​ရ​မ​ညစ်​ညမ်း​စေ​ရန်​စိတ်​ပိုင်း​ဖြတ်​ပြီး​လျှင်
    မိန်း​မ​စိုး​အုပ်​အာ​ရှ​ပေ​နတ်​၏​အ​ကူ​အ​ညီ​ကို​တောင်း​ခံ​လေ​၏။-
  bod-N: འོན་ཀྱང་དཱ་ནེ་ཨེལ་གྱིས་རང་ཉིད་གོང་མས་སྤྱོད་པའི་བཟའ་བཅའ་ཞིམ་པོ་དང་རྒུན་ཆང་མངར་མོ་ལ་འབག་པར་མི་བྱ་སྙམ་ནས།
    རང་ཉིད་འབག་པར་མི་བྱ་བའི་ཆེད་དུ་ཉུག་རུམ་པར་ཞུ་བ་ཕུལ།
  sna-sna: Asi Dhanieri akazvisunga mumwoyo make kuti arege kuzvisvibisa nezvokudya
    zvamambo newaini yake, uye akakumbira mukuru wamachinda mvumo yokuti arege kuzvisvibisa
    nenzira iyi.
  spa-BLM: Pero Daniel se propuso en su corazón no contaminarse con los manjares del
    rey ni con el vino que bebía. Por eso pidió al príncipe de los eunucos que no
    se contaminara.
  cac-cac: A vin̈aj Daniel chi', ix sna vin̈ to man̈ ol svalaj juntzan̈ tas ay yovalil
    yuj sley Dios, yuj chi' ix tevi vin̈ d'a vin̈aj Aspenaz chi' to max ac'ji pural
    vin̈ svaan svael vin̈ rey yed' tas syuq'uej vin̈.
  swh-ULB: Lakini Danieli alinuia katika akili yake kuwa asingejitia ujanisi mwenyewe
    kwa chakula kizuri cha mfalme wala kwa divai ambayo alikunywa.
  bel-bel: Данііл паклаў сабе на сэрца не апаганьвацца прысмакамі з царскага стала
    і віном, якое п'е цар, і таму прасіў у начальніка еўнухаў, каб не апаганьвацца
    яму.
  deu-ELBBK: Und Daniel nahm sich in seinem Herzen vor, sich nicht mit der Tafelkost
    des Königs und mit dem Wein, den er trank, zu verunreinigen; und er erbat sich
    von dem Obersten der Kämmerer, dass er sich nicht verunreinigen müsse.
  mbb-OT: Piru midisisyun si Daniel he kenà sikandin egkaan te keenen te hadì wey
    kenà ed-inum te inumen te hadì, su para kenà sikandin meremeriki. Umbe midhangyù
    sikandin diyà te ki Ashpenaz he emun egkehimu ne kenà sikandin ipekaan dutun.
  mal-2015: എന്നാൽ രാജാവിന്റെ ഭോജനംകൊണ്ടും അവൻ കുടിക്കുന്ന വീഞ്ഞുകൊണ്ടും തന്നെത്താൻ
    അശുദ്ധമാക്കുകയില്ല എന്നു ദാനീയേൽ ഹൃദയത്തിൽ നിശ്ചയിച്ചു, തനിക്കു അശുദ്ധി ഭവിപ്പാൻ
    ഇടവരുത്തരുതെന്നു ഷണ്ഡാധിപനോടു അപേക്ഷിച്ചു.
  rmc-rmc: Ale o Daniel peske zaiľa andro jilo, hoj pes na meľarela anglo Del le kraľiskre
    chabeneha aňi leskra moľaha. Vašoda mangľa le komorňikos, hoj te na mušinel te
    chal ole chabenestar, hoj pes te na meľarel andre.
  nlg-nlg: Hauva ke, ma Daniel te ghanaghana geke mua va metoa heghena nia na ghaniani
    na vanga mana wine kara nighi mai vania tana valena na vunaghi haba. Ma gaia te
    va nongia Ashpenaz, na mane nagho geke ghania siki vanga te keha.
  pes-OPV: اما دانیال در دل خود قصد نمود که خویشتن را از طعام پادشاه و از شرابی که
    او می‌نوشید نجس نسازد. پس از رئیس خواجه‌سرایان درخواست نمود که خویشتن را نجس نسازد.
  ron-1924: Даниел с-а хотэрыт сэ ну се спурче ку букателе алесе але ымпэратулуй ши
    ку винул пе каре-л бя ымпэратул ши а ругат пе кэпетения фаменилор дрегэторь сэ
    ну-л силяскэ сэ се спурче.
  ben-OBCV: কিন্তু দানিয়েল স্থির করলেন রাজার দেওয়া খাদ্য ও পানীয় দ্রাক্ষারস গ্রহণ
    করে তিনি নিজেকে অশুচি করবেন না এবং তিনি এইভাবে নিজেকে অশুচি না করার বিষয়ে কর্মচারীদের
    প্রধানের অনুমতি চাইলেন।
  som-som: Daanyeelna wuxuu qalbiga ku haystay inuusan isku nijaasayn cuntada wanaagsan
    ee boqorka iyo khamriga uu cabbo toona; sidaas daraaddeed wuxuu amiirkii bohommada
    weyddiistay inuu u oggolaado inuusan isnijaasayn.
  lat-VUC: 'Proposuit autem Daniel in corde suo ne pollueretur de mensa regis, neque
    de vino potus ejus: et rogavit eunuchorum præpositum ne contaminaretur.'
  eng-ASVBT: 'But Daniel purposed in his heart that he would not defile himself with
    the king’s dainties, nor with the wine which he drank: therefore he requested
    of the prince of the eunuchs that he might not defile himself.'
  ita-1885: Or Daniele si mise in cuore di non contaminarsi con le vivande del re,
    nè col vino del suo bere; e richiese il capo degli eunuchi che gli fosse permesso
    di non contaminarsi.
  eng-ULB: But Daniel intended in his mind that he would not pollute himself with
    the king's delicacies or with the wine that he drank. So he asked permission from
    the chief official that he might not pollute himself.
  spa-VBL: Sin embargo, Daniel decidió no contaminarse comiendo la rica comida y el
    vino del rey. Pidió al jefe de los eunucos que le permitiera no impurificarse.
  fra-_FOB: Or Daniel résolut dans son cœur de ne pas se souiller par les mets du
    roi, ni par le vin qu'il buvait; et il pria le chef des eunuques de ne pas l'obliger
    à se souiller.
  mal-mal: എന്നാൽ രാജാവിന്റെ ഭോജനംകൊണ്ടും അവൻ കുടിക്കുന്ന വീഞ്ഞുകൊണ്ടും സ്വയം അശുദ്ധമാക്കുകയില്ല
    എന്ന് ദാനീയേൽ ഹൃദയത്തിൽ നിശ്ചയിച്ചു; തനിക്ക് അശുദ്ധി ഭവിക്കുവാൻ ഇടവരുത്തരുതെന്ന്
    ഷണ്ഡാധിപനോട് അപേക്ഷിച്ചു.
  lit-lit: Bet Danielius ryžosi savo širdyje nesiteršti karaliaus ypatingu maistu
    nė vynu, kurį jis gėrė, todėl eunuchų viršininkui teikė prašymą, kad pats nesiterštų.
  urd-GVR: Lekin Dānyāl ne musammam irādā kar liyā ki maiṅ apne āp ko shāhī khānā
    khāne aur shāhī mai pīne se nāpāk nahīṅ karūṅga. Us ne darbār ke ālā afsar se
    in chīzoṅ se parhez karne kī ijāzat māṅgī.
  suz-BL: मिनु दानीएलमी पिप आ गेशो जचा नु तूचा थोव़क जशा तूशा आंम कली ग्रांग्रा दिशो
    मसेल्‍सीनुङ, दे मिम्‍ता बाक्‍त। मोपतीके दानीएलमी पिप आ ठेयब गेय पाइब कली “आं कली
    मोदेंशो जचा तूचा गेशा, ग्रांग्रा दिशो दुम्‍चा मगेयीनी” दे पुंइतु। लेवी ११:-
  eng-NOY: But Daniel purposed in his heart that he would not defile himself with
    the portion of the king's meat, nor with the wine which he drank; therefore he
    requested of the prince of the eunuchs that he might not defile himself.
  ita-1927: E Daniele prese in cuor suo la risoluzione di non contaminarsi con le
    vivande del re e col vino che il re beveva; e chiese al capo degli eunuchi di
    non obbligarlo a contaminarsi;
  ckb-ckb: بەڵام دانیال لە دڵی خۆیدا بڕیاری دابوو کە خۆی بە خواردن و شەرابی پاشایەتییەوە
    گڵاو نەکات، جا داوای لە سەرۆکی کاربەدەستان کرد کە دەرفەتی پێبدات بۆ ئەوەی خۆی
    گڵاو نەکات.
  eng-BBE: And Daniel had come to the decision that he would not make himself unclean
    with the king's food or wine; so he made a request to the captain of the unsexed
    servants that he might not make himself unclean.
  kan-OKCV: ದಾನಿಯೇಲನು ಅರಸನ ಭೋಜನದ ಪಾಲಿನಿಂದಲಾದರೂ, ಅವನು ಕುಡಿಯುವ ದ್ರಾಕ್ಷಾರಸದಿಂದಾದರೂ ತನ್ನನ್ನು
    ಅಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲವೆಂದು ತನ್ನ ಹೃದಯದಲ್ಲಿ ನಿಶ್ಚಯಿಸಿಕೊಂಡನು. ಆದ್ದರಿಂದ ತಾನು ಅಶುದ್ಧನಾಗದ
    ಹಾಗೆ ಕಂಚುಕಿಯರ ಯಜಮಾನನನ್ನು ಬೇಡಿಕೊಂಡನು.
  tam-2017: தானியேல் ராஜா குறித்திருக்கிற உணவினாலும் அவர் குடிக்கும் திராட்சைரசத்தினாலும்
    தன்னைத் தீட்டுப்படுத்தக்கூடாதென்று, தன் இருதயத்தில் தீர்மானம்செய்துகொண்டு, தன்னைத்
    தீட்டுப்படுத்தாதபடி அதிகாரிகளின் தலைவனிடத்தில் வேண்டிக்கொண்டான்.
  spa-RV-1909: 'Y Daniel propuso en su corazón de no contaminarse en la ración de
    la comida del rey, ni en el vino de su beber: pidió por tanto al príncipe de los
    eunucos de no contaminarse.'
  ron-BTF: Dar Daniel a hotărât în inima lui să nu se întineze cu porția de mâncare
    a împăratului, nici cu vinul pe care îl bea el; de aceea a cerut de la mai marele
    famenilor să nu îl oblige să se pângărească.
  eng-WEBP: But Daniel purposed in his heart that he would not defile himself with
    the king’s delicacies, nor with the wine which he drank. Therefore he requested
    of the prince of the eunuchs that he might not defile himself.
  eng-FBV: However, Daniel made up his mind not to make himself impure by eating the
    king's rich food and wine. He asked the chief eunuch to allow him not to make
    himself impure.
  nch-BL: Pero Daniel ipan iyolo motemacac para amo quicuas itacualis huan itailis
    nopa tanahuatijquet pampa nopa tacualisti quichihuas amo tapajpacti iixpa Toteco.
    Huajca Daniel quitajtani nopa tayacanquet ma quincahuili para amo quicuase nopa
    tacualisti cati ica quiixpanosquíaj itanahuatil Toteco.
  vie-1934: Vả, Đa-ni-ên quyết định trong lòng rằng không chịu ô uế bởi đồ ngon vua
    ăn và rượu vua uống, nên cầu xin người làm đầu hoạn quan để đừng bắt mình phải
    tự làm ô uế.
  hin-CV: पर दानिएल ने यह निश्चय कर लिया कि वह शाही भोजन और दाखमधु सेवन करने के द्वारा
    स्वयं को अशुद्ध नहीं करेगा और इस प्रकार से अपने आपको अशुद्ध न करने के लिये उसने
    प्रधान अधिकारी से अनुमति मांगी.
  spa-BES: Y Daniel había tomado la decisión de no hacerse inmundo con la comida o
    el vino del rey; así que le pidió al capitán de los sirvientes eunucos que le
    permitiera no contaminarse.
  tdx-tdx: Fe naereñere’ i Daniele an-troke te tsy handeo-batañe amy anjara mahakama’
    i mpanjakaiy naho amy divay fikama’ey; aa le nihalalie’e i mpifehem-pitoroñey
    t’ie tsy handeo-batañe.
  tha-KJV: แต่​ดาเนียลตั้งใจไว้ว่าจะไม่กระทำตัวให้เป็นมลทินด้วยอาหารสูงของกษั​ตริ​ย์
    หรื​อด​้วยเหล้าองุ่นซึ่งพระองค์​ดื่ม เพราะฉะนั้นเขาจึงขอหัวหน้าขั​นที​ให้​ยอมเขาที่​ไม่​กระทำตัวให้เป็นมลทิน
  por-BR-2018: E Daniel propôs em seu coração de não se contaminar com a porção diária
    de alimento da comida do rei, nem no vinho que ele bebia; então pediu ao chefe
    dos eunucos para não se contaminar.
  deu-ELO: Und Daniel nahm sich in seinem Herzen vor, sich nicht mit der Tafelkost
    des Königs und mit dem Weine, den er trank, zu verunreinigen; und er erbat sich
    von dem Obersten der Kämmerer, daß er sich nicht verunreinigen müsse.
  eng-WYC-2018: Forsooth Daniel purposed in his heart, that he should not be defouled
    of the board of the king, neither of the wine of his drink; and he prayed the
    sovereign of the honest servants and chaste, that he should not be defouled. (But
    Daniel purposed in his heart that he would not be defiled with the king’s food,
    nor with his wine to drink; and he beseeched the ruler of the eunuchs, that he
    might not be so defiled.)
  epo-epo: Daniel metis en sian koron, ke li ne malpurigos sin per la manĝaĵoj de
    la reĝo, nek per la vino, kiun ĉi tiu trinkas; tial li petis la korteganestron,
    ke al li estu permesite ne malpurigi sin.
  uig-PIN: Daniyal padixaⱨ bǝlgiligǝn nazu-nemǝtlǝr wǝ xaⱨanǝ xarabliri bilǝn ɵzini
    Huda aldida napak ⱪilmasliⱪⱪa bǝl baƣlidi; xunga u aƣwat bexidin ɵzining napak
    ⱪilinmasliⱪiƣa yol ⱪoyuxini iltimas ⱪildi.
  beo-beo: 'Hina bagade amo ianoba, Ba:bilone ouligisu dunu da ha:i manu amola waini
    hano gaguli misi. Be amo ha:i manu da Yu sema ganodini ledo gala amo e dawa:beba:le,
    Da:niele da hihini hame manusa: dawa:i galu. Da:niele ea amane dawa:su. Amo ha:i
    manu amola waini na nanu, Gode Ea sida:iya giadofale hamomu e amane sia:i. Amaiba:le
    e da bisili ouligisu A:sebena:se ema adole ba:i, “Defea ha:i manu eno imunu defeala:?”
    amane adole ba:i.'
  tpi-OTNT: Daniel i no laik kaikai na dring ol samting ol i givim em long haus bilong
    king. Daniel i ting, nogut em i kaikai na dring na em i kamap doti long ai bilong
    God. Olsem na em i askim namba wan ofisa Aspenas, inap ol i givim em narapela
    kain kaikai.
  hau-SA: Amma Daniyel ya ƙudura a zuciyarsa ba zai ƙazantar da kansa da abinci da
    ruwan inabin sarki ba, sai ya tambayi sarkin fada don a ba shi izinin kada yă
    ƙazantar da kansa ta wannan hanya.
  uig-LAT: Daniyal padishah belgiligen nazu-németler we shahane sharabliri bilen özini
    Xuda aldida napak qilmasliqqa bel baghlidi; shunga u aghwat béshidin özining napak
    qilinmasliqigha yol qoyushini iltimas qildi.
  nde-nde: Kodwa uDanyeli wazimisela ukuthi angazingcolisi ngokudla kwesikhosini lewayini
    lakhona, yikho wasecela kundunankulu imvumo yokuthi angazingcolisi kanjalo.
  ton-ton: 'Ka naʻe fakapapau ʻa Taniela ʻi hono loto, ʻe ʻikai te ne fakaʻuliʻi ʻe
    ia ia, ʻaki ʻae tufakanga meʻakai ʻoe tuʻi pe ko e uaine naʻa ne inu: ko ia naʻa
    ne kole ki he ʻeiki ʻoe kau talifekau, ke ʻoua naʻa ne fakaʻuliʻi ʻe ia ia.'
  ces-1613: Ale Daniel uložil v srdci svém, aby se nepoškvrňoval pokrmem z stolu královského,
    a vínem, kteréž král pil. Pročež hledal toho u správce nad dvořany, aby se nemusil
    poškvrňovati.
  eng-WMB: But Daniel purposed in his heart that he would not defile himself with
    the king’s delicacies, nor with the wine which he drank. Therefore he requested
    of the prince of the eunuchs that he might not defile himself.
  tam-TCV: ஆனால் தானியேலோ, அரச உணவினாலும், திராட்சை இரசத்தினாலும் தன்னைக் கறைப்படுத்திக்கொள்ளக்
    கூடாதென தன் மனதில் உறுதி செய்திருந்தான். அவ்வாறே தன்னைக் கறைப்படுத்தாதிருக்கும்படி,
    பிரதம அதிகாரியிடம் அனுமதியும் கேட்டான்.
  ceb-ULB: Apan nakahukom si Daniel sa iyang hunahuna nga dili niya hugawan ang iyang
    kaugalingon pinaagi sa mga lamiang pagkaon bisan sa bino nga ilimnon sa hari.
    Busa mihangyo siya sa pangulong opisyal nga dili gayod niya hugawan ang iyang
    kaugalingon.
  pol-UBG: Ale Daniel postanowił w swoim sercu, że nie splami się potrawami króla
    ani winem, które król pił. Poprosił więc przełożonego eunuchów, aby nie musiał
    się splamić.
  agr-agr: 'Tujash Danielak nigki anentaimas dekas wika apu yutainak yuwashtajai,
    umutaijinkesh uwagchatjai tumamiuwai, wagki nii nuna yuwakug pegkegchau wemain
    dekapeau asa. Nuadui Aspenazan chichajak: “Apu yutai aina nunú yuwata tusamek
    wait aneasam waitkagsaipa, tuja mina kumpag aidaushkam waitkasaipa”, tiuwai.'
  kyc-kyc: Dokopa kiŋinya anda nenge neyaminyi dokome Daniele banya yongo doko kokwa
    sasaroŋo naa naro lao suu pyaro kareya. Dopa pipala akali isingi mupwa Asepenase
    dokome baa nyisinya lao piso siya.
  urd-GVU: لیکن دانیال نے مصمم ارادہ کر لیا کہ مَیں اپنے آپ کو شاہی کھانا کھانے اور
    شاہی مَے پینے سے ناپاک نہیں کروں گا۔ اُس نے دربار کے اعلیٰ افسر سے اِن چیزوں سے
    پرہیز کرنے کی اجازت مانگی۔
  deu-1912: Aber Daniel setzte sich vor in seinem Herzen, daß er sich mit des Königs
    Speise und mit dem Wein, den er selbst trank, nicht verunreinigen wollte, und
    bat den obersten Kämmerer, daß er sich nicht müßte verunreinigen.
  ntj-ntj: Nyangka Tannyultu kulirnu tjiinya kuka wayinpatarrartu wantikitjalu. Tjiinyamarntu-tjanampa
