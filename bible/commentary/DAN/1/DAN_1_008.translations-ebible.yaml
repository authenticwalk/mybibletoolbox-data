    ênê dabuŋ su atom.
  ksd-ksd: Ma ga Daniel i ga ot ra nuknukina ba pa na vakaina mule ma ra kirip ai
    ra king ba ra vain i momamomo tana; kari i ga lul ra lualua ure ra umana tultul
