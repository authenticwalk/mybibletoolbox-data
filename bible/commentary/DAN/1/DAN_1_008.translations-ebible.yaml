  tbz-SIM: Kɛ̀ Dɑnniyɛɛri tɑ̃ɑ̃tɛ́ kɛ í ndɔ́ kɛ́sĩnkùnnɛ omɑ́ɑ̀ nɛ̀ okpɑ̀ɑ̀tì yo mmùù
    diì nɛ̀ ò yɔ̃̀ mmɛ̀ɛ̀ nɑɑ̀. Kòo nɑ́kɛ́ wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ mutɔ̃mmú kɛ dɔ̀ ò bɑ́ɑ́ ò dɔ̀ɔ̀nɛ̀ muwɛ̃rímú kòo di okpɑ̀ɑ̀tì yo mmùù diì
    kɛ́sĩnkùnnɛ omɑ́ɑ̀.
  msy-2020: Ezɨ Daniel dagheba ko wainɨn dɨpaba ko bizir me atrivimɨn dɨpenimɨn isa
    me ganɨdiba, ana dar aman aghua. A pamten kamaghɨn nɨghnɨsi, a dagheba ko wainɨn
    dɨpam amegh, Godɨn damazimɨn mɨzegham. Kamaghɨn amizɨ, a uabɨn akurvaghasa Aspenasɨn
    azangsɨsi, eghtɨ me dagher igharazitam a danɨngam.
  dop-dop: Amɑ Tɑniyɛɛlɩ nɑ́ kisɑɑ tǝsɑɣɑsɑɣɑ sɩ ɩnɩ ɩ kɑɑ pilisi ɩ tɩ nɑ wulɑʋ kʋtɔɣɔʋ
    nɑ sʋlʋm mpɩ. Ɩlɛnɑ ɩ́ sǝlǝmɩ kɑwulɑɣɑ tǝyɑɣɑ nyǝ́mɑ nyʋɣʋ tʋ sɩ, ɩ́ tɑɑ cɑɑlɩ-ɩ
    nɑ wulɑʋ tɔɣɔnɑɣɑ nɑ ɩ sʋlʋm mpɩ.
  azb-azb: Daniel qərara aldı ki, padşahın yediyi yeməklərlə və içdiyi şərabla özünü
