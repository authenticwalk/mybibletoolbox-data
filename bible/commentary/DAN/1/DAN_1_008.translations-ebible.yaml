  mps-mps: Danielgo te kingo bede te nai me wain wę te augwaligo mabo nai tubo te
    aga hagela yali. Te kingo bede elalubo tobage nai dabe, te Godigo Juda dabeba
    habu selai. Tama tiyu, Daniel aga te mabo nai me wę tuabo hagela homu yali, tiyu
    aga te God gedude meda idali homu yai. Tialima, agai te polalubo ofisa bidi Aspenasba
    hanalu wali, te augwaligo agaba te gasa tobage nai mobaso usu egowe po hanalu
    wai dao.
  tpi-tpi: Daniel i no laik kaikai na dring ol samting ol i givim em long haus bilong
    king. Daniel i ting, nogut em i kaikai na dring na em i kamap doti long ai bilong
    God. Olsem na em i askim namba wan ofisa Aspenas, inap ol i givim em narapela
    kain kaikai.
  dan-1931: Men Daniel satte sig for, at han ikke vilde gøre sig uren med kongens
