    nintira marninypungkupayi. Palunyalu-ya marla katirra ngalkula tjikilpayi. Nyangka
    Tannyultu kulirnu tjiinya kuka ngalkukitjamunu wayinpatarrartu tjikilkitjamunu
    tjiinya Mama Kuurrnga kulilkitjalu. Palunyalu puurrpa tjapirnu, “Palya-munta-rna
    kuka wayinpatarrartu wantiku?”
  kan-2017: ಆದರೆ ದಾನಿಯೇಲನು ರಾಜನ ಭೋಜನ ಪದಾರ್ಥಗಳನ್ನು ತಿಂದು ರಾಜನು ಕುಡಿಯುವ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಕುಡಿದು ತನ್ನನ್ನು ಅಶುದ್ಧ ಮಾಡಿಕೊಳ್ಳಬಾರದೆಂದು ನಿಶ್ಚಯಿಸಿ ಕಂಚುಕಿಯರ ಅಧ್ಯಕ್ಷನಿಗೆ, “ನಾನು
    ಅಶುದ್ಧನಾಗಲಾರೆ, ಕ್ಷಮಿಸು” ಎಂದು ವಿಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me duwgiliy Daniel u wan’ ndabi kay e ggan ma dabi unum e wayin ni yibe
    pi’ ngorad u tafen e en ni pilung, ya ra rin’ mra par ndaki machalbog nrogon ko
    yalen rorad yu Judah. Me wenig Daniel ngak Ashpenaz ni nge ayuweg,
  hlt-MCSB: Tedae Daniel long tah manghai buh neh , a buhkoknah misurtui neh a nok
    uh pawt ham a lungbuei ah a khueh .Te dongah a nok pawt ham imkhoem mangpa te
