    etdi.
  eng-DBY: And Daniel purposed in his heart that he would not pollute himself with
    the king's delicate food, nor with the wine which he drank; and he requested of
    the prince of the eunuchs that he might not have to pollute himself.
  hin-2017: परन्तु दानिय्येल ने अपने मन में ठान लिया कि वह राजा का भोजन खाकर और उसका
    दाखमधु पीकर स्वयं को अपवित्र न होने देगा; इसलिए उसने खोजों के प्रधान से विनती
    की, कि उसे अपवित्र न होने दे।
  wol-KYG: Ci biir loolu Dañeel fas yéene ci xolam ne du sobeel boppam ci njëlu buur
    ak biiñam. Mu ñaan kilifag jawriñ ya mu may ko, mu bañ cee sobeel boppam.
  eng-YLT: And Daniel purposeth in his heart that he will not pollute himself with
    the king's portion of food, and with the wine of his drinking, and he seeketh
    of the chief of the eunuchs that he may not pollute himself.
  kne-kne: Ninemnem Daniel ay addawiana di komadodogisana begew sin makan ya arak
    ay mapo sin palasyo et nankedaw sin opisyal ta palobosana ay adi mangan sidi.
  eng-WYC-2017: Forsooth Daniel purposed in his heart, that he should not be defouled
    of the board of the king, neither of the wine of his drink; and he prayed the
    sovereign of the honest servants and chaste, that he should not be defouled.
  eng-WMBB: But Daniel purposed in his heart that he would not defile himself with
    the king’s delicacies, nor with the wine which he drank. Therefore he requested
    of the prince of the eunuchs that he might not defile himself.
  urd-GVH: लेकिन दानियाल ने मुसम्मम इरादा कर लिया कि मैं अपने आपको शाही खाना खाने
    और शाही मै पीने से नापाक नहीं करूँगा। उसने दरबार के आला अफ़सर से इन चीज़ों से
    परहेज़ करने की इजाज़त माँगी।
  rug-rug: Ba se Daniela si va ṉiṉira binalabala pude lopu va boni pule nia si asa
    koari na ginani na vaeni tanisa baṉara, meke tepa vina malumu si asa koasa ṉati
    palabatu tinavete pude lopu va boni pule nia si asa koari na ginani sapu tava
    madi koari na tamasa huporodi.
  gaz-gaz: Daaniʼel garuu nyaataa fi daadhii wayinii mootichaatiin of xureessuu dide;
    innis akkasiin akka of hin xureessineef itti gaafatamaa qondaaltotaa sana eeyyama
    gaafate.
  fra-LSG: Daniel résolut de ne pas se souiller par les mets du roi et par le vin
    dont le roi buvait, et il pria le chef des eunuques de ne pas l’obliger à se souiller.
  gnn-gnn: Ga ŋayinydja Dänyulyunydja guyaŋina bitjarra, “Ŋarranydja yurru yakana
    romdja dhukun'mirriyama ŋuriŋiyi wäyindhu ŋanakthunydja ga weyika'yu ŋänitji'yunydja
    ŋuriŋi, ŋunhi ŋayi yurru buŋgawayunydja ŋuriŋinydja wekama ŋarraku. Yakana ŋarra
    yurru ŋunhiyi ḻuka.” Bala ŋayi waŋanana ŋurikala djämamirriwalanydja bitjarrana,
    “Wäy, ŋanapurrunydja yurru yukurra dhuwala ḻuka dhiyaŋunydja‐wala ŋatha malanha
    yana, ga gapu ḻukanharawunydja ga dhuwalana liŋguna.”
  yal-yal: Daniyɛli yi a miri, a nama a yɛtɛ raharamu mangana a donseene ra e nun
    a dɔlɔn na. Nanara, a yi tande xunna mafan a e nama a karahan a a yɛtɛ raharamu.
  haw-1868: 'Ua paa ko Daniela manao aole e hoohaumia ia ia iho ma ka ai a ke alii,
    a me ka waina ana i inu ai: a noi aku la oia i ka luna o ka poe i poaia i hoohaumia
    ole oia ia ia iho malaila.'
  arb-NAV: أَمَّا دَانِيَالُ فَقَدْ عَزَمَ فِي نَفْسِهِ أَنْ لَا يَتَنَجَّسَ بِأَطَايِبِ
    مَأْكُولاتِ الْمَلِكِ وَلا بِخَمْرِ شَرَابِهِ، وَطَلَبَ مِنْ رَئِيسِ الْخِصْيَانِ
    أَنْ يَعْفِيَهُ مِنْ ذَلِكَ.
  ewe-ewe: Ke Daniel ɖo ta me be yemagblẽ kɔ ɖo na ye ɖokui kple fia la ƒe nuɖuɖu
    kple wain o, eye wòbia mɔ eƒe dzikpɔla be yemagblẽ kɔ ɖo na ye ɖokui to mɔ sia
    dzi o.
  eng-LEE: 'But Daniel resolved in his heart that he would not defile himself with
    the food of the king, nor with the wine which he drank: and therefore he requested
    of the chief of the eunuchs that he might not need to defile himself.'
  asm-FB: কিন্তু দানিয়েলে ৰজাৰ উত্তম খাদ্য আৰু পান কৰা দ্ৰাক্ষাৰসেৰে সৈতে নিজকে অশুচি
    নকৰিবলৈ তেওঁ চিন্তিত আছিল; সেই বাবে দানিয়েলে নপুংসকসকলৰ অধ্যক্ষৰ অনুমতি বিচাৰিছিলে,
    যাতে তেওঁ এইবোৰ খাদ্য গ্রহণ কৰি অশুচি নহয়।
  sus-A: دَنِيّلِ نَشَ نَتّ تٌنفٌ عَ شَ عَ يّتّ رَتَنفَ مَنفّ شَ دٌنسٍ رَهَرَ مُشِيٍ
    نُن عَ شَ وّنِ مَ. عَ نَشَ وَلِكّيٍ شَ مَنفّ مَيَندِ عَ شَ تِن نَ رَ.
  fra-SBL: Mais Daniel résolut dans son cœur de ne pas se souiller avec les mets du
    roi et avec le vin qu'il buvait. Il demanda donc au prince des eunuques de ne
    pas se souiller.
  hbo-hbo: וַיָּ֤שֶׂם דָּנִיֵּאל֙ עַל־לִבֹּ֔ו אֲשֶׁ֧ר לֹֽא־יִתְגָּאַ֛ל בְּפַתְבַּ֥ג
    הַמֶּ֖לֶךְ וּבְיֵ֣ין מִשְׁתָּ֑יו וַיְבַקֵּשׁ֙ מִשַּׂ֣ר הַסָּרִיסִ֔ים אֲשֶׁ֖ר לֹ֥א
    יִתְגָּאָֽל׃
  pjt-pjt: Ka Atjapa-natjalu kuka, mai, waina kuḻu tjananya ungkunyangka Danieltu
    tjana wantingi alatjiṯu panya Godalu ngaṉmanytju Israelkunu tjuṯa painingi mai
    kuka nyanga puṟunypa ngalkuntja wiyangku wantinytjaku, palulanguṟu Danieltu tjana
    mai kuka waina kuḻu wantingi. Munu Danieltu wati panya palula alatji wangkangu,
    “Wati wiṟu! Tjinguṟula Mayatja Nipaka-nitjaku mai munu kuka kuḻu ngalkuntja wiyangku
    wantima, palya? Munula mai nganampa kutju ngalkunma?”
  kik-kik: No rĩrĩ, Danieli agĩtua na ngoro yake atĩ ndegwĩthaahia na irio na ndibei
    ĩyo ya mũthamaki, na akĩũria mũrori ũcio wa anene etĩkĩrio ndakae gwĩthaahia na
    ũndũ wa kũrĩa irio icio.
  fra-NCL: Daniel résolut en son cœur de ne pas se souiller par les mets du roi et
    par le vin dont il buvait, et il demanda au chef des eunuques de ne pas l’obliger
    à se souiller.
  cek-AK: Toe Daniel loe siangpahrang mah caak ih buh, a naek ih misurtui hoi khosak
    amhnong han ai ah poek; to pongah panuet thok ah khosak han ai ah to ih tangyat
    mii kadueh kaminawk ukkung kalen koek khaeah tahmenhaih a hnik.
  cuk-cuk: 'Danielʼdi na e-gwage-ulubgi sogsad: “Rey-e-masgunned an gunnosurye. Rey-e-gobed
    an gobosurbarye, adi, mer an Bab-Jehováʼgi isguegarye.” Degisoggu, Daniel, Aspenazʼse
    egichisad, mer be rey-e-masgunnega be an-imakoye, adi, mer an Bab-Dummadgi isguegarye.'
  uig-CYR: Даниял падиша бәлгүлигән назу-немәтләр вә шаһанә шараплири билән өзини
    Худа алдида напак қилмаслиққа бәл бағлиди; шуңа у ағват бешидин өзиниң напак қилинмаслиғиға
    йол қоюшини илтимас қилди.
  pma-pma: Ka Daniel, kei mumon rendemien onen keke aven hetolas en meten Ahi. Sakini,
    kei vit herkantei anien vuo hermuntei uaen koa ka en teim omon asuv houlu koa
    romutotei en meten Ahi. Sakini vis avat Aspenas vakatauni.
  tel-2017: రాజు తినే ఆహారం, తాగే ద్రాక్షారసం పుచ్చుకుని తనను తాను అపవిత్రం చేసుకోకూడదని
    దానియేలు నిర్ణయించుకున్నాడు. వాటిని తిని, తాగి అపవిత్రం కాకుండా ఉండేందుకు వాటిని
    తమకు వడ్డించకుండా చూడమని నపుంసకుల అధికారి దగ్గర అనుమతి కోరుకున్నాడు.
  hat-BSA: Men Daniel te pran desizyon nan panse li pou li pa t souye tèt li ak meyè
    manje a wa a, ni ak diven li te konn bwè a. Konsa, li te chache pèmisyon a chèf
    nan linik yo pou li pa ta souye tèt li.
  kos-kos: Daniel el tuh sulela elan tia kang mwe mongo ac nim mwe nim ma kitakat
    mwet inkul fulat uh kac, pwanang ac tuh akfohkfokye manol. Ouinge el siyuk sel
    Ashpenaz tuh elan kasrel,
  hbo-WLC: וַיָּ֤שֶׂם דָּנִיֵּאל֙ עַל־לִבּ֔וֹ אֲשֶׁ֧ר לֹֽא־יִתְגָּאַ֛ל בְּפַתְבַּ֥ג
    הַמֶּ֖לֶךְ וּבְיֵ֣ין מִשְׁתָּ֑יו וַיְבַקֵּשׁ֙ מִשַּׂ֣ר הַסָּרִיסִ֔ים אֲשֶׁ֖ר לֹ֥א
    יִתְגָּאָֽל׃
  ibo-ibo: Ma Daniel kpebiri nʼobi ya na ọ gaghị emerụ onwe ya site nʼiri nri maọbụ
    ịṅụ mmanya eze. Ya mere ọ rịọrọ onyeisi ndị ozi ka ọ hapụ ya ka ọ ghara imerụ
    onwe ya.
  ory-ory: ମାତ୍ର ରାଜାର ଆହାରୀୟ ଦ୍ରବ୍ୟରେ ଓ ତାହାର ପାନୀୟ ଦ୍ରାକ୍ଷାରସରେ ଆପଣାକୁ ଅଶୁଚି ନ କରିବା
    ପାଇଁ ଦାନିୟେଲ ନିଜ ମନରେ ସ୍ଥିର କଲେ; ଏହେତୁ ସେ ଯେପରି ଆପଣାକୁ ଅଶୁଚି ନ କରନ୍ତି, ଏଥିପାଇଁ
    ସେ ନପୁଂସକାଧିପତିଙ୍କୁ ନିବେଦନ କଲେ।
  chk-chk: Nge Taniel a amolätä letipan pwe esap alimengaua ren enen ewe king mongö
    mi anö me ünüman wain. Iei mine a tüngor ngeni Aspenas, epwe mwüt ngeni pwe esap
    alimengaua ren ekewe mongö.
  rop-rop: Wal Denyul bin jinggabat det oda weya det king bin gibit na, dumaji imbin
    wandim jidan klinbala blanga serramoni. Im nomo bin wandim dagat det speshalwan
    daga en dringgim wain brom det king. Wal blanga tharran na imbin askim Eshpanes
    blanga album im,
  ukr-1871: Даниїл же постановив у серцї свойму не опоганюватись стравами з царського
    стола й вином, яке пив царь, та й просив старшого над скопцями, щоб йому було
    дозволено не опоганюватись.
  deu-1951: Daniel aber nahm sich vor, sich mit des Königs feiner Speise und mit dem
    Weine, den er trank, nicht zu verunreinigen; er erbat sich von dem obersten Kämmerer,
    daß er sich nicht verunreinigen müsse.
  eng-JPS: But Daniel purposed in his heart that he would not defile himself with
    the king's food, nor with the wine which he drank; therefore he requested of the
    chief of the officers that he might not defile himself.
  srp-1865: Ali Danilo naumi da se ne skvrni obrokom jela careva i vinom koje on pijaše,
    i zamoli se starješini nad dvoranima da se ne skvrni.
  lug-lug: Naye Danyeri n’amalirira mu mutima gwe obuteeyonoonyesa na mmere na wayini
    ebyavanga ku mmeeza ya kabaka, n’asaba Asupenaazi amukkirize aleme kweyonoonyesa.
  heb-heb: וישם דניאל על לבו אשר לא יתגאל בפתבג המלך וביין משתיו ויבקש משר הסריסים
    אשר לא יתגאל׃
  ben-IRV: কিন্তু দানিয়েল মনে মনে ঠিক করলেন যে, তিনি রাজার খাবার ও আঙ্গুর রস যা রাজা
    পান করত তা দিয়ে নিজেকে অশুচি করবেন না। যাতে তিনি নিজেকে অশুচি না করেন তাই তিনি
    প্রধান রাজকর্মচারীর কাছে অনুমতি চাইলেন।
  pan-pan: ਪਰ ਦਾਨੀਏਲ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਇਹ ਫ਼ੈਸਲਾ ਕੀਤਾ ਕਿ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਰਾਜੇ ਦੇ ਸੁਆਦਲੇ
    ਭੋਜਨ ਅਤੇ ਉਹ ਦੀ ਸ਼ਰਾਬ ਪੀ ਕੇ ਅਸ਼ੁੱਧ ਨਹੀਂ ਕਰੇਗਾ। ਇਸ ਲਈ ਉਸ ਨੇ ਖੁਸਰਿਆਂ ਦੇ ਪ੍ਰਧਾਨ ਦੇ
    ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਜੋ ਉਹ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸ਼ੁੱਧ ਕਰਨ ਤੋਂ ਮੁਆਫ਼ ਕੀਤਾ ਜਾਵੇ।
  tkr-tkr: 'Daniyalee culed-alqa eyhen: «Zıcar zı paççahee otxhanne otxhuniykayiy
    mang''vee ulyoğane çaxıreka mı''q''ı'' qidya''as». Vucecar vuc mı''q''ı'' qıdyı''iynemee,
    mang''vee sarayne işçeeşine vuk''lel ulyorzuling''ulqa ghal aaqa.'
  mya-JVB: ဒံယေလ မူကား ၊ ပွဲတော်မှကြွင်းသောအစာ နှင့် သောက် တော်မူသောစပျစ်ရည် ကို မသောက်မစားဘဲ၊
    ညစ်ညူးခြင်းကို ရှောင်မည်ဟု အကြံ ရှိ၍၊ မိမိကို မ ညစ်ညူး စေမည်အကြောင်း ၊ မိန်းမစိုး
    အုပ်ကို အခွင့် တောင်း၏။
  tte-O: Daniela inuwanuwatu tabu kan yo wain silalaoma kin ana nume mena na kolili
    ikekekan, kaiwena Yaubada ana loina iba tem kan besiele ikan, kani ikabi-yabiki.
    Kabo ikawanoi tobaguna Asipenasi koina tabu iwowolena.
  tbg-tbg: Mintuvaro Danieriva nai aatoqi irikero tiharo, Te kia Nebukanesaara karavata
    uainivata narerave. Vi karara Kotiva qioqama tai kararave, tivakero viva Asapenaasirara
    ti kahaqiraqe kia vi karara naare tuvaro
  hmo-hmo: To Daniela ese ia laloa inai king ena aniani bona uaina be do ia ania bona
    inua lasi. Unai dainai ia ese Asipenasa, hesiai tauna badana, ia noia, maoro do
    ia henia, aniani idauna do idia ania totona.
  urd-urd: लेकिन दानीएल ने अपने दिल में इरादा किया कि अपने आप को शाही खु़राक से और
    उसकी शराब से, जो वह पीता था, नापाक न करे; तब उसने ख़्वाजासराओं के सरदार से दरख़्वास्त
    की कि वह अपने आप को नापाक करने से मा'जू़र रखा जाए।
  rus-SYN: Даниил положил в сердце своем не оскверняться яствами со стола царского
    и вином, какое пьет царь, и потому просил начальника евнухов о том, чтобы не оскверняться
    ему.
  bqc-SIM: Daniɛli zɛ̀ò a sↄ̃u kɛ́ á kía blɛ ble ge á aà vɛ̃ɛ mi à gbãlɛo,
    ↄ̃ à zɛ́ gbɛ̀a ziiawa à blɛpi to we.
  tcz-CHONGTHU: Ahivangin, Daniel chun lengpa’a kon anneh twitah leh don ding ju twitah
    hung kipe chu, neh’a chuleh don’a ama hinna kisuh boh louna dingin, kigellhahna
    dettah aneitai. Hijeh chun, aman nukiso ho pipu kom’a chun, lengpa’a kon hung
    kipe neh leh don hochu, nehdateina dingin phalna athum tai.
  mar-mar: पण दानीएलाने आपल्या मनात ठरवले की, तो स्वत:ला राजाच्या अन्नाने किंवा त्याच्या
    पिण्याच्या द्राक्षरसानें विटाळविणार नाही; म्हणून त्याने षंढांच्या अधिकाऱ्याला
    विनंती केली की, मी आपणाला विटाळवू नये.
  qub-qub: Danielga raypa micuynincunata micuyta, bïnuncunata upuyta mana munaranchu.
    Danielpäga chaycunata micuy caran juchami. Chaymi palasyucho mandajta ruwaran
    chay micuycunata mana garananpaj.
  bqp-bqp: Dɑniɛli u gɔ̃ru doke u sinɑ bokon dĩɑnu kɑ win tɑm mɛ yinɑ, kpɑ u ku rɑɑ
    tii disi doke. Mɑ u sɔm kowobun wirugii wi, suuru kɑnɑ u ku nùn tilɑsi ko u kɑ
    sese te di.
  hat-hat: Danyèl te pran desizyon nan kè l' pou l' pa t' manyen ni manje ni diven
    yo sèvi nan palè wa a pou l' te ka toujou nan kondisyon pou l' sèvi Bondye l'.
    Se konsa, li al jwenn kòmandan nèg konfyans wa a, li mande l' pèmisyon pou l'
    pa blije manje manje sa yo.
  eng-BSB: But Daniel made up his mind that he would not defile himself with the king’s
    food or wine. So he asked the chief official for permission not to defile himself.
  eng-WEBPB: But Daniel purposed in his heart that he would not defile himself with
    the king’s delicacies, nor with the wine which he drank. Therefore he requested
    of the prince of the eunuchs that he might not defile himself.
  kbq-kbq: Hianagi Danieli'a Anumzamofo avure'ma agra'ama azeri pehenama hu'zanku,
    kini ne'mofo nompinti'ma ne'zane waini tinema negahazema huno'ma hia nanekegura
    Aspenasina antahigeno, knare natresankena kini ne'mofo nompintira ne'zana onegahuo
    huno antahige'ne.
  nhe-BL: Pero Daniel ipan iyolo motemacac para ax quicuas itlacualis huan itlailis
    nopa tlanahuatijquetl pampa nopa tlacualistli quichihuas ax tlapajpactic iixpa
    Toteco. Huajca Daniel quitlajtlani nopa tlayacanquetl ma quincahuili para ma ax
    quicuase nopa tlacualistli tlen ica quiixpanosquíaj itlanahuatil Toteco.
  bus-bus: Daniɛli zɛ̀o a swɛ̃̀n kɛ̀ é kína pↄ́ ble kesↄ̃ à à wɛ̃ɛ mi à gbãsĩ lɛ́ro,
    ben à zɛ́ wɛ̀tɛ bɛgwari pìa lɛ à pↄ́blee pì tó gwe.
  gub-BL: Nezewe i'i Taniew uzeupe kury. — Aze a'u tuwihawete hemi'u nehe, aze ai'u
    ma'ywa tykwer pupe nehe, aiko putar ikatu 'ym ma'e romo Tupàn henataromo ihe nehe,
    i'i. A'e rupi uze'eg oho Apenaz pe kury. — Hepytywà a'e ma'e wi hemunyryk kar
    pà nehe, i'i izupe.
  eng-DRA: 'But Daniel purposed in his heart that he would not be defiled with the
    king’s table, nor with the wine which he drank: and he requested the master of
    the eunuchs that he might not be defiled.'
