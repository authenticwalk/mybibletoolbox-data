  twi-twi: Na Daniel yɛɛ nʼadwene sɛ ɔrenni aduan, nnom nsa a ɔhene no de bɛbrɛ wɔn
    no, ɔsrɛɛ piamfohene no sɛ ɔmma no kwan na wangu ne ho fi.
  hlt-hlt: Tedae Daniel long tah manghai buh neh, a buhkoknah misurtui neh a nok uh
