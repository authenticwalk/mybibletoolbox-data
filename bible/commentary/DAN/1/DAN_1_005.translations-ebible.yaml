    at its end they should stand before the king.
  urd-GVH: बादशाह ने मुक़र्रर किया कि रोज़ाना उन्हें शाही बावरचीख़ाने से कितना खाना
    और मै मिलनी है। तीन साल की तरबियत के बाद उन्हें बादशाह की ख़िदमत के लिए हाज़िर
    होना था।
  rug-rug: Doduru rane si keke pada ginani meke vaeni si hia poni sa baṉara pude henai
    rini sari ginani mae gua pa tevolo tanisa baṉara. Ka ṉeta vuaheni si kote tava
    tumatumae si arini, meke mudina asa si kote tava nuquru si arini pude nabulu nia
    sa baṉara.
  gaz-gaz: Mootichis nyaataa fi daadhii wayinii kan guyyaa guyyaatti isaan barbaachisu
    maaddii mootummaa irraa isaaniif ajaje. Isaanis tajaajila mootichaa seenuuf waggaa
    sadii leenjifamuu qabu ture.
  fra-LSG: Le roi leur assigna pour chaque jour une portion des mets de sa table et
    du vin dont il buvait, voulant les élever pendant trois années, au bout desquelles
    ils seraient au service du roi.
  gnn-gnn: Ga bitjan liŋgu walala yurru walu‐ŋupandja yukurra ḻuka wäyin yana ŋanak
    ŋunhi, ga borumdja weyika' ŋänitjiny'tja, rrambaŋi dhiyakala walalaŋgala ŋarrakalaŋuwala
    djämamirriwala walalaŋgala. Yo, marŋgikuŋanydja walalanha ḻurrkun' dhuŋgarranydja
    ŋuparra, ga yalalaŋumirrinydja dhäŋuru ŋuliŋurunydja walala yurru marrtji lili
    ŋarrakalana, bala ŋarra yurru walalanha djarr'yunna marrtji ŋarrakuwaynha ŋarra
    djämamirrinha walalanha.” Ga bitjarra ŋayi ŋunhi buŋgawanydja waŋana.
  yal-yal: Mangan mɔn yi e soge keden balon tongo, keli a gbee donseene yi e nun a
    gbee dɔlɔne yi. E xaranma nɛn ɲɛɛ saxan bun ma, na xanbi ra, e yi fa lu wanla
    kɛ mangan xa.
  haw-1868: A kauoha ae la ke alii i ai na lakou no kela la keia la, ma ka ai a ke
    alii, a me ka waina ana i inu ai; i kupaluia lakou i na makahiki ekolu, a mahope
    e ku aku lakou imua o ke alii.
  arb-NAV: وَعَيَّنَ الْمَلِكُ لَهُمْ مُخَصَّصَاتِ كُلِّ يَوْمٍ بِيَوْمِهِ مِنْ أَطَايِبِ
    مَأْكُولاتِ الْمَلِكِ وَمِنْ خَمْرِ شَرَابِهِ، وَأَوْصَى أَنْ يَقْضُوا ثَلاثَ
    سَنَوَاتٍ فِي التَّثَقُّفِ يَمْثُلُونَ فِي نِهَايَتِهَا فِي حَضْرَةِ الْمَلِكِ.
  ewe-ewe: Fia la naa woƒe gbe sia gbe ƒe nuɖuɖu kple wain wo tso fia la ƒe kplɔ̃
    dzi. Woahe wo ƒe etɔ̃ eye le ɣeyiɣi sia megbe la, woazu fia la ƒe subɔlawo.
  eng-LEE: And the king ordered for them a daily provision for its day of the king's
    food, and of the wine which he drank, and to educate them three years, so that
    at the end thereof they should serve before the king.
  asm-FB: ৰজাই তেওঁৰ বিশেষ উত্তম খাদ্যৰ পৰা আৰু তেওঁ পান কৰা দ্ৰাক্ষাৰসৰ পৰা তেওঁলোকক
    প্রতিদিনৰ ভাগ দিছিল। এই যুৱক সকলক তিনি বছৰৰ বাবে প্ৰশিক্ষণ দিয়া হ’ব, আৰু তাৰ
    পাছত তেওঁলোকে ৰজাৰ আগত পৰিচৰ্যা কৰিব পাৰিব।
  sus-A: مَنفّ نَشَ دٌنسٍ نُن وّنِ عِتَشُن عٍ مَ، عٍ بَلٌمَ نَشَن نَ حّ سَشَن بُن
    مَ. نَ دَنفِ شَنبِ، عٍ شَ سٌ وَلِقٍ مَنفّ بّ.
  fra-SBL: Le roi leur donna une portion quotidienne des mets du roi et du vin qu'il
    buvait, et leur imposa une nourriture de trois ans, à l'issue de laquelle ils
    se présenteraient devant le roi.
  hbo-hbo: וַיְמַן֩ לָהֶ֨ם הַמֶּ֜לֶךְ דְּבַר־יֹ֣ום בְּיֹומֹ֗ו מִפַּת־בַּ֤ג הַמֶּ֙לֶךְ֙
    וּמִיֵּ֣ין מִשְׁתָּ֔יו וּֽלְגַדְּלָ֖ם שָׁנִ֣ים שָׁלֹ֑ושׁ וּמִ֨קְצָתָ֔ם יַֽעַמְד֖וּ
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:DAN.001.004'
  pjt-pjt: Munu palunya tjananya mai, kuka munu waina kuḻu ungama, panya ngayulu ngalkula
    tjikilpai puṟunypa. Munu tjananya yiya maṉkurpa rawangku alatjiṯu nintilkatima,
    kaya palulanguṟulta yiya maṉkurpa wiyaringkunyangka tjananya ngayulakutu ngalya-kati,
    kaṉa nyakula kutjupatjara ngurkantara tjunkuku ngayuku waṟkarinytjaku.” Alatji
    wati panya mayatja Nipaka-nitjalu palula wangkangu.
  kik-kik: Nake mũthamaki agĩtua maheagwo irio na ndibei mũthenya o mũthenya iria
    we mwene aarĩĩaga; maarĩ mathomithio maũndũ ihinda rĩa mĩaka ĩtatũ, na thuutha
    ũcio matoonye wĩra-inĩ wa gũtungatĩra mũthamaki.
  fra-NCL: Le roi leur assigna pour chaque jour une portion des mets royaux et du
    vin dont il buvait, afin que, ayant été élevés pendant trois ans, ils se tinssent
    au bout de ce temps devant le roi.
  cek-AK: Siangpahrang mah caak ih buh hoi a naek ih misurtui to nihcae hanah ni thokkruek
    a paek; siangpahrang hma ah angdoet moe, a tok sak pae hanah, nihcae to saning
    thumto thung patuk.
  cuk-cuk: We-ibmar birgapaa-wilub durdakmaloed. Geb bergusale, rey-asabin nonimaloed,
    ega arbaegar. Degidgine, Rey-Nabucodonosor, a-masmala na-e-masgunned bane-bane-gunnega
    igar uksad. Degine, bane-bane e-vino-gobega igar uksabalid.
  uig-CYR: Падиша улар тоғрисида улар үч жилғичә һәр күни падиша йәйдиған назу-немәтләр
    вә шараплар билән озуқландурулсун, муддәт тошқанда падишаниң алдида хизмәттә болсун
    дәп бекитти.
  pma-pma: Asuv houlu meng kati mun keke helei kat revi keil ka hesan tei anien ka
    uaen min keil hesuval asa koa koakeil amul en mari teim sen asuv houlu amul akuri.
    Ka navong ihisein keil sua etel (3) hevus, keil iha um min asuv houlu.
  tel-2017: రాజు “వారికి ప్రతి రోజూ నేను తినే ఆహారం, తాగే ద్రాక్షారసం ఇవ్వండి. ఆ విధంగా
    మూడు సంవత్సరాలపాటు వాళ్ళకు శిక్షణ ఇచ్చిన తరువాత వారు నా కొలువులో సేవకులుగా ఉండాలి.”
  hat-BSA: Wa a te chwazi pou yo yon pòsyon manje ki te sòti nan meyè manje a wa a
    ak nan diven ke li te konn bwè. Anplis, li te fè lòd pou yo ta kapab fè enstriksyon
    lekòl pandan twazan, epi nan fen a twazan yo, yo te dwe antre nan sèvis pèsonèl
    a wa a.
  kos-kos: Tokosra el oayapa sapkin tuh in kitakat elos len nukewa ke mwe mongo ac
    wain su ma mwet inkul fulat elos eis uh. Tukun lutiyuk elos ke yac tolu, elos
    ac utuku nu ye mutal tokosra.
  hbo-WLC: וַיְמַן֩ לָהֶ֨ם הַמֶּ֜לֶךְ דְּבַר־י֣וֹם בְּיוֹמ֗וֹ מִפַּת־בַּ֤ג הַמֶּ֙לֶךְ֙
    וּמִיֵּ֣ין מִשְׁתָּ֔יו וּֽלְגַדְּלָ֖ם שָׁנִ֣ים שָׁל֑וֹשׁ וּמִ֨קְצָתָ֔ם יַֽעַמְד֖וּ
    לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Onye eze si nʼoche nri ya na-ewepụta nri na mmanya a ga-enye ha kwa ụbọchị.
    Ha ga-anọ nʼọzụzụ a afọ atọ, nke ọ ga-abụ e mechaa, ha ga-abụ ndị kwesiri ịnọ
    nʼije ozi nʼobi onye eze.
  ory-ory: ଆଉ, ସେମାନେ ଯେପରି ତିନି ବର୍ଷର ଶେଷରେ ରାଜାଙ୍କ ନିକଟରେ ଠିଆ ହେବେ, ଏଥିପାଇଁ ରାଜା
    ସେମାନଙ୍କ ନିମନ୍ତେ ରାଜାର ଆହାରୀୟ ଦ୍ରବ୍ୟରୁ ଓ ପାନୀୟ ଦ୍ରାକ୍ଷାରସରୁ ଦୈନିକ ଅଂଶ ଦେବା ପାଇଁ
    ଓ ତିନି ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ପ୍ରତିପୋଷଣ କରିବା ପାଇଁ ନିରୂପଣ କଲା।
  chk-chk: Iwe, ewe king a ngeniir wiser mongö seni püsin anan mongö mi anö me ünüman
    wain iteiten rän. Repwe kaiö lon ükükün ülüngat ier, mürin repwe angang ngeni
    ewe king.
  rop-rop: En King Nebakanesa bin gibit oda langa im wekinmen olabat blanga gibitbat
    detlot yangmen det seimkain daga en wain weya det king en im femili olabat bin
    oldei dagat. Imbin tok detlot yangmen garra lafta dagadagatbat det speshalwan
    daga blanga thribala yiya, en bambai afta det thribala yiya bin binij, en wen
    olabat bin sabi, wal olabat garra jidan redibala blanga wek blanga im na.
  ukr-1871: І призначив царь для них щоденний харч із царського стола й вино, яке
    сам пив, і велїв виховувати їх три роки, а потім мали вони ставати перед царем.
  deu-1951: Diesen bestimmte der König den täglichen Unterhalt von der feinen Speise
    des Königs und von dem Weine, den er selbst trank, und verordnete, daß man sie
    drei Jahre lang erzöge und daß sie hernach vor dem König stehen sollten.
  eng-JPS: And the king appointed for them a daily portion of the king's food, and
    of the wine which he drank, and that they should be nourished three years; that
    at the end thereof they might stand before the king.
  srp-1865: I odredi im car obrok na dan od jela carskoga i od vina koje on pijaše,
    da se hrane tri godine a poslije da stoje pred carem.
  lug-lug: Kabaka n’alagira baweebwenga ku mmere ne ku wayini ebyagabulwanga ku mmeeza
    ya kabaka. Baali baakutendekebwa okumala emyaka esatu, n’oluvannyuma bagende baweereze
    kabaka.
  heb-heb: וימן להם המלך דבר יום ביומו מפת בג המלך ומיין משתיו ולגדלם שנים שלוש ומקצתם
    יעמדו לפני המלך׃
  ben-IRV: রাজা তাঁর সুস্বাদু খাবার ও আঙ্গুর রস যা তিনি পান করতেন তার থেকে তাদের প্রতিদিনের
    র অংশ দেওয়ার জন্য নির্দিষ্ট করে দেন। এই যুবকদের তিন বছর ধরে শিক্ষা দেওয়া হবে
    এবং তার পরে, তারা রাজার সেবা করবে।
  pan-pan: ਰਾਜੇ ਨੇ ਉਹਨਾਂ ਦੇ ਲਈ ਆਪਣੇ ਸੁਆਦਲੇ ਭੋਜਨ ਵਿੱਚੋਂ ਅਤੇ ਆਪਣੇ ਪੀਣ ਦੀ ਸ਼ਰਾਬ ਵਿੱਚੋਂ
    ਰੋਜ਼ਾਨਾ ਦਾ ਹਿੱਸਾ ਠਹਿਰਾਇਆ ਕਿ ਤਿੰਨਾਂ ਸਾਲਾਂ ਤੱਕ ਉਹਨਾਂ ਦਾ ਪਾਲਣ ਪੋਸ਼ਣ ਹੋਵੇ, ਤਾਂ ਜੋ
    ਅਖ਼ੀਰ ਨੂੰ ਉਹ ਰਾਜੇ ਦੇ ਸਨਮੁਖ ਪੇਸ਼ ਕੀਤੇ ਜਾਣ।
  tkr-tkr: Paççahee manbışis vucee otxhanne otxhuniykeyiy çaxıreke yiğısiysta pay
    curaa'a. Manbışed xhebılle senna qətqiyle qiyğa, paççahıs xidmat haa'aniy givğalas.
  mya-JVB: ပွဲတော်မှ ကြွင်းသောအစာ နှင့် သောက် တော်မူသော စပျစ်ရည် ကို နေ့ တိုင်းပေး၍
    သုံး နှစ် ကျွေးမွေးပြီးမှ၊ အမှု တော်ထမ်းရမည်အကြောင်းစီရင် တော်မူ၏။
  tte-O: Kin ana topaisowa kali loina ipei kaliyate kaigeda kaigeda kali yo kali oine
    silawagilimaya ana nume mena. Asipenasi yakato iyakayakataili bolime yaiyona,
    imwawasi kabo silau kin igitaili, tem sowasowali sipaisowa kin koina o nigele.
  tbg-tbg: King Nebukanesaava minti tivakero qaiqaa tiharo, Tenavu nora vaiintivano
    naaina kararave, uainirave, are vikavata nimiramanta namaqi vuate. Are vika tinavu
    okara taaramo ihiara numiqaqira viramanta viraqaahai vika ti kaiqa varaqi vuate,
    tiro.
  hmo-hmo: King ese unai uhau taudia do idia ania gaudia ia gwauraia. Ia gwau king
    ese ia ania gaudia be do idia ania, bona king ia inua uaina danu do idia inua.
    Lagani toi lalonai, gaukara dalana do idia hadibadia, unai murinai king ena gaukara
    do idia karaia.
  urd-urd: और बादशाह ने उनके लिए शाही ख़ुराक में से और अपने पीने की मय में से रोज़ाना
    वज़ीफ़ा मुक़र्रर किया कि तीन साल तक उनकी परवरिश हो, ताकि इसके बाद वह बादशाह के
    सामने खड़े हो सकें।
  rus-SYN: И назначил им царь ежедневную пищу с царского стола и вино, которое сам
    пил, и велел воспитывать их три года, по истечении которых они должны были предстать
    пред царя.
  bqc-SIM: Kía dìlɛ wà blɛ pↄ́ i ble lá gu lɛ́ dↄ linɛ́ ń vɛ̃ɛ pↄ́ i mio, wi
    yãdadanɛ́ e wɛ̃̀ àaↄ̃, bee gbɛa aai zĩkɛɛ.
  tcz-CHONGTHU: Lengpa’n amaho ding chun, niseh’a ama neh leh don bang bang, an-neh
    twitah leh don ding ju twitah, agonpehin ahi. Kumthum sung’a amaho chu, kihilna
    leh kijilna anei uva chujou tahleh, leng inpi vaihom lhacha ding’a lut ding ahiuve.
  mar-mar: राज्याच्या मिष्ठान्नातून व तो पीत असे त्या द्राक्षरसातून तो त्यांचा रोज
    वाटा नेमून दिला. असे त्या तरुणांना तीन वर्षाचे प्रशिक्षण देण्यात यावे. त्यानंतर
    त्यांनी राजाची सेवा करावी.
  qub-qub: Nabucodonosorga niran waran-waran quiquin rayta garashan micuycunallata,
    upushan casta bïnullata chay mösucunata garananpaj. Quimsa watacama yachachinanpaj
    niran. Chaypitaga raytana sirbinan-caran.
  bqp-bqp: Mɑ sinɑ boko u win tiin dĩɑ nìn bweseru u rɑ di kɑ tɑm mɛn bweseru u rɑ
    nɔ bu wɛ̃ bɑ n dimɔ kpɑ bɑ n nɔrumɔ bɑɑdommɑ bɑ n kɑ keu mɔ̀ sere n kɑ ko wɔ̃ɔ
    itɑ bu sere sɔmburu tore sinɑ kpɑɑrɔ.
  hat-hat: Wa a te bay lòd pou chak jou yo te pran nan manje ak nan diven yo sèvi
    sou tab wa a pou ba yo. Se pou yo pase twazan konsa. Apre sa, y'a parèt devan
    wa a pou sèvis li.
  eng-BSB: The king assigned them daily provisions of the royal food and wine. They
    were to be trained for three years, after which they were to enter the king’s
    service.
  eng-WEBPB: The king appointed for them a daily portion of the king’s delicacies
    and of the wine which he drank, and that they should be nourished three years,
    that at its end they should stand before the king.
  kbq-kbq: Nehuno kini nemo'a huno, Maka zupa nagri nompinti knare zantfama hu'nea
    ne'zane waini tinena negahaze huno huzmante'ne. Ana nahezaveramina 3'a kafufi
    rempia huzamitesnage'za, henka ufre'za kini ne'mofo eri'zana erigahaze.
  nhe-BL: Huan Tlanahuatijquetl Nabucodonosor tlanahuati para ma quinmacaca nopa telpocame
    san se nopa cuali tlacualistli huan tlaili queja tlen ya quitequiliyayaj. Quiijto
    ma quinmachtica para eyi xihuitl huan quema quitlamiltise nopa eyi xihuitl, nopa
    telpocame quitequipanose.
  bus-bus: Kína dìɛ kɛ̀ wà pↄ́blee kɛ̀ eè ble lán guu e dↄↄ nà líńnɛ kↄ̃n wɛ̃ɛ kɛ̀
    eè miio, wà yã dadańnɛ ai wɛ̃̀ aagↄ̃, beee gbɛra aↄ̃é zĩi kɛare.
  gub-BL: Erekwaw heremi'u tuweharupi har ne. Erekwaw ma'ywa tykwer heremi'u tuweharupi
    har no. Tuwe wanemi'u ràm tuweharupi har nuzawy kwaw heremi'u nehe, i'i izupe.
    — Na'iruz kwarahy emumaw wamuàgà'ym pà nehe. A'e re uzypyrog putar heràpuzuhu
    pupe uma'ereko pà wà nehe, i'i izupe.
  eng-DRA: And the king appointed them a daily provision, of his own meat, and of
    the wine of which he drank himself, that being nourished three years, afterwards
    they might stand before the king.
