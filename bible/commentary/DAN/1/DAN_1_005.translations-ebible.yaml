verse: DAN.001.005
translations:
  mal-C: രാജാവിന്റെ മേശയിലെ ഭക്ഷണത്തിൽനിന്നും വീഞ്ഞിൽനിന്നും അവർക്ക് ഓരോ ദിവസത്തെ
    ഓഹരി നൽകണമെന്നും മൂന്നു വർഷത്തെ പരിശീലനത്തിനുശേഷം അവർ രാജസേവനത്തിൽ പ്രവേശിക്കണമെന്നും
    രാജാവു കൽപ്പിച്ചു.
  deu-TKW: Und der König wies ihnen ihre tägliche Ration von der königlichen Tafel
    und von dem Weine, den er zu trinken pflegte, an und befahl, sie drei Jahre zu
    erziehen, damit sie nach Ablauf derselben in den königlichen Dienst träten.
  lin-lin: 'Mokonzi akatelaki bango mpo na mokolo na mokolo, bilei oyo basengeli kolia
    mpe masanga oyo basengeli komela : nyonso ezalaki kowuta na mesa na ye. Mibu misato,
    basengelaki koyekola ; na sima nde bakoki kosala mosala ya mokonzi.'
  eng-LSV: And the king appoints for them a rate, day by day, of the king’s portion
    of food, and of the wine of his drinking, so as to nourish them three years, that
    at the end thereof they may stand before the king.
  eng-GNV: And the King appointed them prouision euery day of a portion of the Kings
    meate, and and of the wine, which he dranke, so nourishing them three yeere, that
    at the ende thereof, they might stande before the King.
  eng-WEBSTER: 'And the king appointed them a daily provision of the king''s food,
    and of the wine which he drank: so nourishing them three years, that at the end
    of them they might stand before the king.'
  nhw-BL: Huan Tlanahuatijquetl Nabucodonosor tlanahuati para ma quinmacaca nopa telpocame
    san se nopa cuali tlacualistli huan tlaili quen catli ya quitequiliyayaj. Quiijto
    ma quinmachtica para eyi xihuitl huan quema quitlamiltise nopa eyi xihuitl, nopa
    telpocame quitequipanose.
  swh-ONEN: Mfalme akawaagizia kiasi cha chakula na divai ya kila siku kutoka meza
    ya mfalme. Walikuwa wafundishwe kwa miaka mitatu, na hatimaye waingie kwenye utumishi
    wa mfalme.
  bba-bba: Mɑ sinɑ boko u win tiin dĩɑ nìn bweseru u rɑ di kɑ tɑm mɛn bweseru u rɑ
    nɔ bu wɛ̃ bɑ n dimɔ kpɑ bɑ n nɔrumɔ bɑɑdommɑ bɑ n kɑ keu mɔ̀ sere n kɑ ko wɔ̃ɔ
    itɑ bu sere sɔmburu tore sinɑ kpɑɑrɔ.
  eng-KJVCPB: 'And the king appointed them a daily provision of the king’s meat, and
    of the wine which he drank: so nourishing them three years, that at the end thereof
    they might stand before the king.'
  mpx-mpx: Ali logugui kin i teli lan maisena ge maisena aliya ge ali oine ni neem
    iya wana limi enowana elana. Aspenas ni pavavasilel baliman eton, yaka abwe nihi
    tabwa kin wana totuwalali.
  luo-luo: Ruoth noketonigi chiemo mar odiechiengʼ kodiechiengʼ moromogi kod kongʼo
    moa e mesane. Ne onego otieggi kuom higni adek bangʼe gichak tiyo ka ruoth.
  meu-meu: Hanua pavapavana ese adia e gwaurai, dina ta ta ahudia, pavapava ana aniani
    gaihodia, ia ese e ani gaudia, heḡereḡeredia; bona vine ranuna danu, ia e inua
    ḡauna heḡereḡerena. Laḡani toi lalodiai bae hadibadia, bena una negana baine ore
    ai, idia na hanua pavapavana vairanai bae hedinarai.
  npi-ULB: राजाले आफ्ना मीठा भोजन र आफूले पिउने दाखमद्यबाट तिनीहरूका निम्ति दैनिक
    भाग अलग गर्थे । ती जवान मानिसहरूलाई तिन वर्षसम्‍म तालिम दनुपर्थ्‍यो, र त्यसपछि,
    तिनीहरूले राजाको सेवा गर्नुपर्थ्‍यो ।
  yor-yor: Ọba pèsè oúnjẹ ojoojúmọ́ àti wáìnì láti orí tábìlì i rẹ̀ fún wọn, ó sì
    kọ́ wọn fún ọdún mẹ́ta. Lẹ́yìn náà ni wọn yóò bẹ̀rẹ̀ sí í ṣiṣẹ́ fún ọba.
  pes-OPCB: پادشاه مقرر داشت که در طول سه سال تعلیم و تربیت ایشان، هر روز از خوراکی
    که او می‌خورد و شرابی که او می‌نوشید به آنان بدهند و پس از پایان سه سال، آنها
    را به خدمت او بیاورند.
  tgl-ULB: At ibinilang sila ng hari ng bahagi sa araw ng kaniyang mga pagkain at
    sa alak na kaniyang iinumin. Sasanayin ang mga binatang ito sa tatlong taon at
    pagkatapos, maglilingkod sila sa hari.
  cbu-NT: Mishat, Nabukodonosor Aspinasaa kamachtarangitamta. Kanungasee ichinguru
    zar martangcha. Katungtsee, mishat vinootstam nuwaam panakish anchichitam panangcha.
    Tayapstampaneetssha tuchip masach tayaspatangints, tángcha. Tuchip masach tushiyramchu,
    nuwashsha pangi tarawaztaksin taachinllinaya, kurak Nabukodonosor tárangiya. Na
    kamaneena yuwaa Babiloniyashuch kurak Utaáchchee tputs waanpee watsapun machirangu,
    kanungasee mang' kapungu ipusarangu anootsi.
  hui-hui: Ani heagola kini ibugua lalu, Igiri uruni ti agali ibunaga biabe bialu
    ibu andagaha hagane hearu heba ti iba tomobi mandagi nagadagua nalu helo. Igiri
    uruni ti mali tebira sigulu bialu howa biai haragola kini ibu andagaha ibunaga
    biabe bia halu helo, lene.
  mya-mya: ပွဲ​တော်​စာ​နှင့်​စ​ပျစ်​ရည်​ကို​နေ့​စဉ်​နေ့​တိုင်း​စား​သောက်​စေ​ရန်​လည်း
    မိန်း​မ​စိုး​အုပ်​အား​အ​မိန့်​ပေး​တော်​မူ​၏။ ဤ​နည်း​အား​ဖြင့်​သုံး​နှစ်​တိုင်​တိုင်​လေ့​ကျင့်​ပေး​ပြီး​မှ​သူ​တို့​အား​ဘု​ရင်​၏​ရှေ့​တော်​သို့​သွင်း​ရ​ကြ​မည်။-
  bod-N: ཡང་རྒྱལ་པོས་ཁོ་རྣམས་ལ་ཉིན་རེ་བཞིན་གོང་མས་སྤྱོད་པའི་བཟའ་བཅའ་དང་བཏུང་བྱའི་རྒུན་ཆང་གནང་བར་གཏན་ཁེལ་བྱས་པ་དང་།
    ལོ་གསུམ་ལ་སྦྱོང་བརྡར་སྤྲད་པའི་རྗེས་སུ་ཁོ་རྣམས་ཀྱིས་རྒྱལ་པོར་ཞབས་ཕྱི་བསྒྲུབ་དགོས་པའོ།
    །
  sna-sna: Mambo akarayira kuti vapiwe zvokudya zvezuva rimwe nerimwe newaini yaibva
    patafura yamambo. Vaifanira kudzidziswa kwamakore matatu, uye shure kwaizvozvo
    vaizopinda paushumiri hwamambo.
  spa-BLM: El rey dispuso para ellos una porción diaria de los manjares del rey y
    del vino que él bebía, y que fueran alimentados durante tres años, para que al
    final de ellos estuvieran en pie ante el rey.
  cac-cac: Ix yalanpax vin̈ rey d'a vin̈aj Aspenaz chi' to a svael vin̈ yed' svino
    vin̈ syab'lej eb' vin̈ quelemtac chi', sc'ayb'ajpax oxeoc ab'il eb' vin̈. Slajvi
    chi', tz'och eb' vin̈ yac' servil vin̈ rey chi'.
  swh-ULB: Mfalme aliwatengea kwa ajili yao fungu kutoka katika chakula chake kizuri
    kwa kila siku na katika divai aliyokunywa. Vijana hawa walitakiwa kufunzwa kwa
    miaka mitatu, na baada ya hapo, wangeweza kumtumikia mfalme.
  bel-bel: І прызначыў ім цар штодзённую ежу з царскага стала і віно, якое сам піў,
    і загадаў выхоўваць іх тры гады, па сканчэньні якіх яны меліся стаць перад царом.
  deu-ELBBK: Und der König verordnete ihnen ein Tagtägliches von der Tafelkost des
    Königs und von dem Wein, den er trank, und dass man sie drei Jahre lang erzöge;
    und am Ende derselben sollten sie vor dem König stehen.
  mbb-OT: Ne insuǥù pa zutun te hadì he ebeǥayan sikandan kada andew te keenen din
    wey vinu. Ne emun egketapus en is tetelu he tuig, ne ebpenilbi en sikandan kandin.
  mal-2015: രാജാവു അവർക്കു രാജഭോജനത്തിൽനിന്നും താൻ കുടിക്കുന്ന വീഞ്ഞിൽനിന്നും നിത്യവൃത്തി
    നിയമിച്ചു; ഇങ്ങനെ അവരെ മൂന്നു സംവത്സരം വളർത്തീട്ടു അവർ രാജസന്നിധിയിൽ നില്ക്കേണം
    എന്നു കല്പിച്ചു.
  rmc-rmc: O kraľis len diňa te chal sako džives le chabenestar the la moľatar pal
    peskro skamind. Diňa, hoj len trin berš te sikaven a paloda imar te aven andre
    služba paš o kraľis.
  nlg-nlg: Mana vunaghi haba te bosa ghua ge rana tinoni lutu kara vahera na vanga
    mana wine vanira tughu bongi kara gonighi mai ta nina vale ni gehe vanga, ge kara
    ghanighi. Ma kara [tabotabora/naunaura] ilokana e tolu na niulu, keri ge kara
    va lutu vania na vunaghi haba.
  pes-OPV: و پادشاه وظیفه روزینه ازطعام پادشاه و از شرابی که او می‌نوشید تعیین نمود
    و (امر فرمود) که ایشان را سه سال تربیت نمایند و بعد از انقضای آن مدت در حضورپادشاه
    حاضر شوند.
  ron-1924: Ымпэратул ле-а рындуит пе фиекаре зи о парте дин букателе де ла маса луй
    ши дин винул дин каре бя ел, врынд сэ-й кряскэ тимп де трей ань, дупэ каре авяу
    сэ фие ын служба ымпэратулуй.
  ben-OBCV: রাজা নিজের আহারের খাদ্য ও পানীয় দ্রাক্ষারস থেকে তাদের জন্য প্রতিদিনের
    অংশ দিতে আদেশ দিলেন। এইভাবে তাদের তিন বছর প্রশিক্ষণ দেওয়া হবে এবং সেই সময়ের
    শেষে তারা রাজকাজে নিযুক্ত হবে।
  som-som: Boqorkiina wuxuu rukun uga dhigay iyagii in ka mid ah cuntadiisii wanaagsanayd
    iyo khamrigii uu cabbi jiray, oo wuxuu amray in intii saddex sannadood ah la quudiyo
    si ay dabadeed boqorka isu hor taagaan.
  lat-VUC: Et constituit eis rex annonam per singulos dies de cibis suis, et de vino
    unde bibebat ipse, ut enutriti tribus annis, postea starent in conspectu regis.
  eng-ASVBT: And the king appointed for them a daily portion of the king’s dainties,
    and of the wine which he drank, and that they should be nourished three years;
    that at the end thereof they should stand before the king.
  ita-1885: E il re assegnò loro una certa provvisione per giorno, delle vivande reali,
    e del vino del suo bere; e ordinò ancora che si allevassero lo spazio di tre anni,
    in capo de' quali stessero davanti al re.
  eng-ULB: The king counted out for them a daily portion of his delicacies and some
    of the wine that he drank. These young men were to be trained for three years,
    and after that, they would serve the king.
  spa-VBL: El rey también les proporcionaba una ración diaria del mismo tipo de comida
    rica y vino que le servían a él. Al final de sus tres años de educación entrarían
    al servicio del rey.
  fra-_FOB: Et le roi leur assigna, pour chaque jour, une portion des mets de sa table
    et du vin dont il buvait, afin de les élever ainsi pendant trois ans, au bout
    desquels ils se tiendraient devant le roi.
  mal-mal: രാജാവ് അവർക്ക് രാജഭോജനത്തിൽനിന്നും താൻ കുടിക്കുന്ന വീഞ്ഞിൽനിന്നും നിത്യവൃത്തി
    നിയമിച്ചു; ഇങ്ങനെ അവരെ മൂന്നു സംവത്സരം പരിശീലിപ്പിച്ചശേഷം അവർ രാജസന്നിധിയിൽ നില്‍ക്കണം
    എന്നും കല്പിച്ചു.
  lit-lit: Karalius paskyrė jiems kasdienį davinį iš karaliaus ypatingo maisto ir
    vyno, kurį jis pats gėrė, o juos turėjo lavinti trejus metus, kad tam laikui pasibaigus
    jie galėtų tarnauti karaliaus akivaizdoje.
  urd-GVR: Bādshāh ne muqarrar kiyā ki rozānā unheṅ shāhī bāwarchīḳhāne se kitnā khānā
    aur mai milnī hai. Tīn sāl kī tarbiyat ke bād unheṅ bādshāh kī ḳhidmat ke lie
    hāzir honā thā.
  suz-BL: मिनु पिपमी “मेको आन कली पिप आ खिं ङा जचा थोव़क नु अङगुर शांबु गेचा माल्‍ब”
    दे अरेशो बाक्‍माक्‍त। मिनु मेको आन कली बर्स सां सम्‍म शेंशा, पिप आ खिंम गेय पपाइक्‍चा
    कली चाक्‍चा माल्‍बाक्‍माक्‍त।
  eng-NOY: And the king appointed them a daily provision of the king's food, and of
    the wine which he drank; so nourishing them three years, that at the end thereof
    they might stand as servants before the king.
  ita-1927: Il re assegnò loro una porzione giornaliera delle vivande della mensa
    reale, e del vino ch’egli beveva; e disse di mantenerli per tre anni, dopo i quali
    sarebbero passati al servizio del re.
  ckb-ckb: پاشا لە خوانی خۆیەوە بەشی ڕۆژانەی خواردن و شەرابی بۆ دابین کردن، فەرمانی
    کرد بۆ ماوەی سێ ساڵ مەشقیان پێ بکرێت، دوای ئەوە خزمەتی پاشا دەکەن.
  eng-BBE: And a regular amount of food and wine every day from the king's table was
    ordered for them by the king; and they were to be cared for for three years so
    that at the end of that time they might take their places before the king.
  kan-OKCV: ಅರಸನು ರಾಜಭೋಜನದಲ್ಲಿಯೂ, ತಾನು ಕುಡಿಯುವ ದ್ರಾಕ್ಷಾರಸದಲ್ಲಿಯೂ ಪ್ರತಿದಿನವೂ ಅವರಿಗೆ
    ಪಾಲನ್ನು ನೇಮಿಸಿದನು. ಹೀಗೆ ಅವರು ಮೂರು ವರ್ಷಗಳ ಕಾಲ ಪೋಷಿಸಲಾದ ಮೇಲೆ ಅರಸನ ಸನ್ನಿಧಿಯ ಸೇವಕರಾಗುವರು.
  tam-2017: ராஜா, தான் சாப்பிடும் உணவிலேயும் தான் குடிக்கும் திராட்சைரசத்திலேயும்
    தினம் ஒரு பங்கை அவர்களுக்கு நியமித்து, அவர்களை மூன்றுவருடங்கள் வளர்க்கவும், அதின்
    முடிவிலே அவர்கள் ராஜாவிற்கு முன்பாக நிற்கும்படிசெய்யவும் கட்டளையிட்டான்.
  spa-RV-1909: 'Y señalóles el rey ración para cada día de la ración de la comida
    del rey, y del vino de su beber: que los criase tres años, para que al fin de
    ellos estuviesen delante del rey.'
  ron-BTF: Și împăratul le-a rânduit o porție zilnică din mâncarea împăratului și
    din vinul pe care l-a băut; astfel hrănindu-i trei ani, ca la sfârșitul acestora
    să poată sta în fața împăratului.
  eng-WEBP: The king appointed for them a daily portion of the king’s delicacies and
    of the wine which he drank, and that they should be nourished three years, that
    at its end they should stand before the king.
  eng-FBV: The king also provided them with a daily allowance of the same kind of
    rich food and wine he was served. At the end of their three years of education
    they would enter the king's service.
  nch-BL: Huan Tanahuatijquet Nabucodonosor tanahuati para ma quinmacaca nopa telpocame
    san se tacualisti huan taili quej cati ya quitequiliyayaj. Quiijto ma quinmachtica
    para eyi xihuit huan quema quitamiltise nopa eyi xihuit, nopa telpocame quitequipanose.
  vie-1934: Vua định mỗi ngày ban cho họ một phần đồ ngon vua ăn và rượu vua uống,
    hầu cho khi đã nuôi họ như vậy ba năm rồi, thì họ sẽ đứng chầu trước mặt vua.
  hin-CV: राजा ने अपने स्वयं के भोजन पदार्थों में से उन्हें प्रतिदिन का भोजन और दाखमधु
    देने की आज्ञा दी. राजा ने यह भी कहा कि उन्हें तीन वर्ष तक प्रशिक्षित किया जाए,
    और उसके बाद उन्हें राजा के सेवा में लाया जाय.
  spa-BES: Y el rey les ordenó una cantidad regular de comida y vino todos los días
    de la mesa del rey; y debían ser atendidos durante tres años para que al final
    de ese tiempo pudieran tomar su lugar ante el rey.
  tdx-tdx: Le tinendre’ i mpanjakay ho a’ iareo ty anjara boak’ andro amo raha mafiri’
    i mpanjakaio naho amy divay fikama’ey; izay ty famahanañe iareo telo taoñe, soa
    t’ie modo le hiatrake i mpanjakay.
  tha-KJV: กษัตริย์​ทรงให้นำอาหารสูงซึ่งกษั​ตริ​ย์​เสวย และเหล้าองุ่นซึ่งพระองค์ท่านดื่มให้​แก่​เขาเหล่านั้นตามกำหนดทุกวัน
