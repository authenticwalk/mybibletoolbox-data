verse: DAN.001.002
translations:
  mal-C: കർത്താവ് യെഹൂദാരാജാവായ യെഹോയാക്കീമിനെ ദൈവാലയത്തിലെ ചില ഉപകരണങ്ങളോടൊപ്പം അദ്ദേഹത്തിന്റെ
    കൈയിൽ ഏൽപ്പിച്ചു. അദ്ദേഹം അവ ബാബേലിൽ തന്റെ ദേവന്റെ ക്ഷേത്രത്തിൽ കൊണ്ടുവന്ന്, തന്റെ
    ദേവന്റെ ഭണ്ഡാരഗൃഹത്തിൽ വെച്ചു.
  deu-TKW: Und der Herr gab Jojakim, den König von Juda, und einen Teil der Geräte
    des Gotteshauses in seine Gewalt, und er verbrachte sie in das Land Sinear in
    den Tempel seines Gottes; die Geräte aber verbrachte er in die Schatzkammer seines
    Gottes.
  lin-lin: Yawe akabaki Yeoyakimi, mokonzi ya Yuda, elongo na ndambo ya bisalelo ya
    Tempelo ya Nzambe na maboko ya Nabukodonozori. Nabukodonozori, mokonzi ya Babiloni,
    amemaki bisalelo yango kati na tempelo ya nzambe na ye, na Shineari, mpe atiaki
    yango kati na ndako oyo babombelaka bomengo ya nzambe na ye.
  eng-LSV: and the Lord gives into his hand Jehoiakim king of Judah, and some of the
    vessels of the house of God, and he brings them in [to] the land of Shinar, [to]
    the house of his god, and the vessels he has brought in [to] the treasure-house
    of his god.
  eng-GNV: And ye Lord gaue Iehoiakim king of Iudah into his hand; with parte of the
    vessels of the house of God, which he caryed into the land of Shinar, to the house
    of his god, and he brought the vessels into his gods treasurie.
  eng-WEBSTER: 'And the LORD gave Jehoiakim king of Judah into his hand, with part
    of the vessels of the house of God: which he carried into the land of Shinar to
    the house of his god; and he brought the vessels into the treasure-house of his
    god.'
  nhw-BL: Huan Toteco Dios quicahuili Tlanahuatijquetl Nabucodonosor ma quitlani Tlanahuatijquetl
    Joacim. Nojquiya Toteco Dios quicahuili ma quiichtequi sequin tlamantli catli
    quitequihuiyayaj ipan ihueyi tiopa. Huan quihuicaque nopa tlamantzitzi tlatzejtzeloltique
    huan quitlalitoj ipan nopa cali campa mocajque inintlaixcopincayohua ipan altepetl
    Sinar huan nopona quiajojque ica sequinoc tlamantzitzi pajpatiyo catli iniaxca
    ininteteyohua.
  swh-ONEN: Bwana akamtia Yehoyakimu mfalme wa Yuda mkononi mwa Nebukadneza, pamoja
    na baadhi ya vyombo kutoka Hekalu la Mungu. Hivi akavichukua hadi kwenye hekalu
    la mungu wake huko Shinari, naye akaviweka nyumbani ya hazina ya mungu wake.
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ u Yoyɑkimu kɑ win tɔmbu ɡɑbu mwɑ. Mɑ u derɑ u
    sɑ̃ɑ yerun dendi yɑ̃nu ɡɑnu ɡurɑ u kɑ dɑ Bɑbiloniɔ u yi win bũu dirun ɑrumɑnin
    beru yerɔ.
  eng-KJVCPB: 'And the Lord gave Jehoiakim king of Judah into his hand, with part
    of the vessels of the house of God: which he carried into the land of Shinar to
    the house of his god; and he brought the vessels into the treasure house of his
    god.'
  mpx-mpx: Inoke Babala Yuda wali kin Yehoyakim i teli nimaliyaa, ge Yabowaine wana
    Limi Bwabwalena bugubugulina enuna hi bugulan. Bugubugul o hi pwatanik wali yabowaineyau
    wali limi tapwalolowa labi Babiloniya, ge hi teliya wali gogomwau ana abateliya.
    I ola al gamagal enuna hi yowanil ge hi ahel hi na Babiloni.
  luo-luo: Bangʼe Jehova Nyasaye nochiwo Jehoyakim ruodh Juda e lwete, kaachiel gi
    gik moko mitiyogo e hekalu mar Nyasaye. Notingʼo gigi motero nyaka e hekalu mar
    nyasache, man Babulon, kendo noketogi ei od kano mwandu mar nyasache.
  meu-meu: Bena Ḡaubada ese Iehoiakim, Iuda pavapavana, na ia imana ai e atoa, bona
    Dirava ena dubu kohudia haida danu. Bena ia ese unu dubu kohudia na Sinara tanona
    e laohaidia, ena dirava ena dubu ai, bena hari kohu na ena dirava ena habou-habou
    daiutuna ai e atodia.
  npi-ULB: परमप्रभुले यहूदाका राजा यहोयाकीममाथि नबूकदनेसरलाई विजय दिनुभयो, र उहाँले
    परमेश्‍वरको मन्‍दिरबाट केही पवित्र थोकहरू तिनलाई दिनुभयो । ती तिनले बेबिलोनियाको
    देशको आफ्नो देवताको भवनमा ल्याए, र ती पवित्र थोकहरूलाई तिनले आफ्नो देवताको भण्डारमा
    राखे ।
  yor-yor: Olúwa sì fa Jehoiakimu ọba Juda lé e lọ́wọ́, pẹ̀lú àwọn ohun èlò ilé Ọlọ́run.
    Àwọn nǹkan wọ̀nyí ni ó kó lọ sí ilé òrìṣà ní Babeli, sí inú ilé ìṣúra òrìṣà rẹ̀.
  pes-OPCB: '@see-verse:DAN.001.001'
  tgl-ULB: Binigyan ng Panginoon si Nebucadnezar ng katagumpayan laban kay Jehoiakim
    na hari ng Juda at ibinigay sa kaniya ang ilan sa mga sagradong bagay mula sa
    tahanan ng Diyos. Dinala niya ang mga ito sa lupain ng Babilonia, sa tahanan ng
    kaniyang diyos at inilagay ang sagradong mga bagay sa kabang-yaman ng kaniyang
    diyos.
  cbu-NT: warataranganaya. Apanllsha kurakaam Nabukodonosoroom kasimaam wayarangiya.
    Kasirangusin, Utaáshchee kurak Jowakimaa putaranganaya. Sheeru, Nabukodonosor
    Apanllish pang' wanasirimshish pshturangu, maachee orpat tinam zapan taarangu,
    anoo ichingaru yarangu, waanpeesha watsapun kanapurangu, anootssha waanshu apanllputsirini
    pang' wayayaru kasarangiya. Mishat, Utaáshcheetstam tputs zapan muchchureem putayarusin,
    yaktap Babiloniyap machtarangiya.
  hui-hui: Anduane Homogohanda Kini Nebugadenesa ibugua Yudanaga Kini Yahoiagimibi
    Yuda wali agali dewalibi minalu gabo beru beledirubi Anduane Homogonaga andaha
    winiyaru bibahende mo yai helene. Ani biyagola Kini Nebugadenesa ibugua wali agali
    minayaru haru pialu mbirale mo yayaru bibahende ibunaga damaru andaha wule mo
    yalu Babilono dindi pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​နေ​ဗု​ခဒ်​နေ​ဇာ​အား ယော​ယ​ကိမ်​မင်း​ကို​ဖမ်း​ဆီး​ခွင့်​နှင့်​ဗိ​မာန်​တော်​ဘဏ္ဍာ​အ​ချို့​ကို​သိမ်း​ယူ​ခွင့်​ပေး​တော်​မူ​၏။
    နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​သုံ့​ပန်း​များ​ကို​ဗာ​ဗု​လုန်​ပြည်​ရှိ မိ​မိ​၏​ဘု​ရား​ဝတ်​ကျောင်း​သို့​ခေါ်​ဆောင်​သွား​ပြီး​လျှင်
    ဖမ်း​ဆီး​သိမ်း​ယူ​ခဲ့​သည့်​ဘဏ္ဍာ​များ​ကို​ဝတ်​ကျောင်း​ဘဏ္ဍာ​တိုက်​တွင်​ထား​တော်​မူ​၏။
  bod-N: གཙོ་བོ་དཀོན་མཆོག་གིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་དང་ཁོང་གི་མཆོད་ཁང་ལས་སྣོད་ཆས་འགའ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་ལག་ཏུ་གཏད།
    ཁོས་སྣོད་ཆས་དེ་རྣམས་ཤིན་ཨར་ཡུལ་ དུ་ཡོད་པའི་ལྷ་ཁང་དུ་གདན་དྲངས་ཤིང་རང་གི་ལྷ་ཡི་ནོར་མཛོད་ནང་དུ་བཞག་གོ
    །
  sna-sna: Uye Ishe akaisa Jehoyakimi mambo weJudha muruoko rwake, pamwe chete nemimwe
    midziyo yaibva mutemberi yaMwari. Akatakura izvi akaenda nazvo kutemberi yamwari
    wake kuBhabhironi ndokuzviisa muimba yepfuma yamwari wake.
  spa-BLM: El Señor entregó a Joacim, rey de Judá, con algunos de los utensilios de
    la casa de Dios; y los llevó a la tierra de Sinar, a la casa de su dios. Llevó
    los utensilios a la casa del tesoro de su dios.
  cac-cac: A Dios Cajalil ix ac'anoch vin̈aj rey Joacim chi' d'a yol sc'ab' vin̈aj
    Nabucodonosor chi' yed' juntzan̈xo eb' anima aj Judá yed' jantac yamc'ab' sc'anchaj
    d'a stemplo Dios. A juntzan̈ yamc'ab' chi', ix yic'cot vin̈, ix javi d'a Babilonia
    tic, ix schecan vin̈ ac'chajoch d'a spatil sdiosal b'aj sic'chaj tas tz'ac'ji
    d'a sdiosal vin̈ chi'.
  swh-ULB: Bwana alimpa Nebukadneza ushindi dhidi ya Yehoyakimu mfalme wa Yuda, na
    alimpatia vitu vitakatifu kutoka nyumba ya Mungu. Alivipeleka vitu hivyo mpaka
    katika nchi ya Babeli, kwa nyumba ya mungu wake, na aliviweka vitu vitakatifu
    katika hazina ya mungu wake.
  bel-bel: І аддаў Гасподзь у рукі ягоныя Ёакіма, цара Юдэйскага, і частку посуду
    Божага дома, і ён адправіў іх у зямлю Сэнаар, у дом свайго бога, і ўнёс гэты посуд
    у скарбніцу бога свайго.
  deu-ELBBK: 'Und der Herr gab Jojakim, den König von Juda, in seine Hand, und einen
    Teil der Geräte des Hauses Gottes; und er brachte sie in das Land Sinear, in das
    Haus seines Gottes: Die Geräte brachte er in das Schatzhaus seines Gottes.'
  mbb-OT: Mibihag din si Hadì Jehoyakim su iyan heeyan egkesuatan te Nengazen he mehitavu.
    Mibpenguwa zin is duma he menge azen diyà te valey te Megbevayà ne mid-uwit din
    diyà te Babilonia. Ne intaǥù din haazà diyà te teleǥuey te ketiǥeyunan diyà te
    valey he ed-ezapan te kandin he ed-ezapen.
  mal-2015: കർത്താവു യെഹൂദാരാജാവായ യെഹോയാക്കീമിനെയും ദൈവത്തിന്റെ ആലയത്തിലെ പാത്രങ്ങളിൽ
    ചിലതിനെയും അവന്റെ കയ്യിൽ ഏല്പിച്ചു; അവൻ അവയെ ശിനാർദേശത്തു തന്റെ ദേവന്റെ ക്ഷേത്രത്തിലേക്കു
    കൊണ്ടുപോയി; ആ പാത്രങ്ങളെ അവൻ തന്റെ ദേവന്റെ ഭണ്ഡാരഗൃഹത്തിൽ വെച്ചു.
  rmc-rmc: O RAJ leske domukľa te zalel le judske kraľis le Jojakim a te lel varesave
    veci andral o Chramos le Devleskro. Ľigenďa len andre peskri phuv Babilon, andro
    chramos peskre devleskro a varesave veci ľigenďa andro pokladňici ke peskro del.
  nlg-nlg: Ma Lord te nea na Vungaghi haba Nebuchaduezzar me laga vulea Jehoiakim
    na vunaghi haba ni Judah. Tana bona na vunaghi haba Nebuchaduezzar te pulohi Babylon,
    agaia te holai balu totobo tabu ilokana nina Valetabu God me vaa talui ta nina
    vale ni baore/nilau nina god tana komu sule Babylon.
  pes-OPV: و خداوند یهویاقیم پادشاه یهودا را با بعضی از ظروف خانه خدا به‌دست او تسلیم
    نمود و او آنها را به زمین شنعار به خانه خدای خود آورد و ظروف را به بیت‌المال خدای
    خویش گذاشت.
  ron-1924: Домнул а дат ын мыниле луй пе Иоиаким, ымпэратул луй Иуда, ши о парте
    дин васеле Касей луй Думнезеу. Небукаднецар а дус васеле ын цара Шинеар, ын каса
    думнезеулуй сэу, ле-а пус ын каса вистиерией думнезеулуй сэу.
  ben-OBCV: আর প্রভু, যিহূদার রাজা যিহোয়াকীম এবং ঈশ্বরের মন্দিরের কিছু মূল্যবান পাত্র
    রাজা নেবুখাদনেজারের হাতে সঁপে দিলেন। এবং নেবুখাদনেজার সেই মূল্যবান পাত্রগুলি নিয়ে
    ব্যাবিলনে তার দেবতার মন্দিরে গেলেন ও দেবতার ভাণ্ডার ঘরে রাখলেন।
  som-som: Sayidkuna gacantiisuu geliyey boqorkii Yahuudah oo ahaa Yehooyaaqiim iyo
    weelashii guriga Ilaah qaarkood, markaasuu u qaaday waddanka la yidhaahdo Shincaar,
    iyo gurigii ilaahiisa; oo weelashiina wuxuu geliyey gurigii ilaahiisa khasnadda
    u ahaa.
  lat-VUC: 'et tradidit Dominus in manu ejus Joakim, regem Juda, et partem vasorum
    domus Dei: et asportavit ea in terram Sennaar in domum dei sui, et vasa intulit
    in domum thesauri dei sui.'
  eng-ASVBT: 'And the Lord gave Jehoiakim king of Judah into his hand, with part of
    the vessels of the house of God; and he carried them into the land of Shinar to
    the house of his god: and he brought the vessels into the treasure house of his
    god.'
  ita-1885: E il Signore diede in man sua Gioiachim, re di Giuda, ed una parte degli
    arredi della Casa di Dio; ed egli li condusse nel paese di Sinear, nella casa
    de' suoi dii; e portò quegli arredi nella casa del tesoro de' suoi dii.
  eng-ULB: The Lord gave Nebuchadnezzar victory over Jehoiakim king of Judah, and
    he gave him some of the sacred objects from the house of God. He brought them
    into the land of Babylonia, to the house of his god, and he placed the sacred
    objects in his god's treasury.
  spa-VBL: El Señor le permitió derrotar al rey Joacim, y también para llevarse algunos
    de los objetos utilizados en el Templo de Dios. Los llevó de vuelta a Babilonia,
    a la casa de su dios, colocándolos en el tesoro de su dios.
  fra-_FOB: Et le Seigneur livra entre ses mains Jéhojakim, roi de Juda, et une partie
    des vases de la maison de Dieu; et Nébucadnetsar les transporta au pays de Shinear,
    dans la maison de son dieu, et il mit les vases dans la maison du trésor de son
    dieu.
  mal-mal: കർത്താവ് യെഹൂദാ രാജാവായ യെഹോയാക്കീമിനെയും ദൈവത്തിന്റെ ആലയത്തിലെ പാത്രങ്ങളിൽ
    ചിലതും അവന്റെ കയ്യിൽ ഏല്പിച്ചു; അവൻ ആ പാത്രങ്ങൾ ശിനാർദേശത്ത് തന്റെ ദേവന്റെ ക്ഷേത്രത്തിൽ
    കൊണ്ടുപോയി; അവ അവൻ തന്റെ ദേവന്റെ ഭണ്ഡാരഗൃഹത്തിൽ വച്ചു.
  lit-lit: Viešpats atidavė į jo rankas Judo karalių Jehojakimą ir Dievo Namų indų
    dalį. Jis nugabeno juos į Šinaro šalį į savo dievo namus ir indus įnešė į savo
    dievo iždinę.
  urd-GVR: Us waqt Rab ne Yahūyaqīm aur Allāh ke ghar kā kāfī sāmān Nabūkadnazzar
    ke hawāle kar diyā. Nabūkadnazzar ne yih chīzeṅ Mulk-e-Bābal meṅ le jā kar apne
    dewatā ke mandir ke ḳhazāne meṅ mahfūz kar dīṅ.
  suz-BL: मिनु परमप्रभुमी यहूदा ङा पिप येहो-याकीम कली ब्रुपाइक्‍तु। मिनु परमप्रभुमी
    आ खिं ङा बोस का निक्‍शी यो मेको कली गेप्‍तु। मिनु नेबुकदनेसरमी मेको बोसपुकी शिनार
    रागीमी लाइश्‍शा, आ देवता आ खिं ङा मार मार शोंप वोइक्‍तीके कोठाम वोइक्‍तु। शिनार
    रागी बेबीलोन रागी बाक्‍ब। उत्‍पत्ती ११:२
  eng-NOY: And the Lord gave Jehoiakim, the king of Judah, into his hand, with part
    of the vessels of the house of God; and he carried them into the land of Shinar,
    to the house of his god; and he brought the vessels into the treasure-house of
    his god.
  ita-1927: Il Signore gli diede nelle mani Joiakim, re di Giuda, e una parte degli
    utensili della casa di Dio; e Nebucadnetsar portò gli utensili nel paese di Scinear,
    nella casa del suo dio, e li mise nella casa del tesoro del suo dio.
  ckb-ckb: پەروەردگاریش یەهۆیاقیمی پاشای یەهودای دایە دەستی، لەگەڵ هەندێک لە قاپوقاچاغەکانی
    پەرستگای خودا. ئیتر یەهۆیاقیم و پیاوە گەورەکانی بۆ خاکی بابل ڕاپێچ کران، نەبوخودنەسریش
    قاپوقاچاغەکانی لە گەنجینەی پەرستگای خوداوەندی خۆی دانا.
  eng-BBE: And the Lord gave into his hands Jehoiakim, king of Judah, with some of
    the vessels of the house of God; and he took them away into the land of Shinar
    to the house of his god; and he put the vessels into the store-house of his god.
  kan-OKCV: ಆಗ ಕರ್ತನು ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನನ್ನು ದೇವಾಲಯದ ಕೆಲವು ವಸ್ತುಗಳನ್ನು ಕೂಡ ಅವನಿಗೆ
    ಒಪ್ಪಿಸಿದನು. ಅವನು ಅವುಗಳನ್ನು ಶಿನಾರ್ ದೇಶಕ್ಕೂ, ತನ್ನ ದೇವರ ಆಲಯಕ್ಕೂ ತಂದು, ಅವುಗಳನ್ನು ತನ್ನ
    ದೇವರ ಬೊಕ್ಕಸದ ಮನೆಯಲ್ಲಿ ಇರಿಸಿದನು.
  tam-2017: அப்பொழுது ஆண்டவர் யூதாவின் ராஜாவாகிய யோயாக்கீமையும் தேவனுடைய ஆலயத்தின்
    பாத்திரங்களில் சிலவற்றையும் அவனுடைய கையில் ஒப்புக்கொடுத்தார்; அவன் அந்தப் பாத்திரங்களைச்
    சினேயார் தேசத்திலுள்ள தன் தெய்வத்தின் கோவிலுக்குக் கொண்டுபோய், அவைகளைத் தன் தெய்வத்தின்
    கருவூலத்திற்குள் வைத்தான்.
  spa-RV-1909: 'Y el Señor entregó en sus manos á Joacim rey de Judá, y parte de los
    vasos de la casa de Dios, y trájolos á tierra de Sinar, á la casa de su dios:
    y metió los vasos en la casa del tesoro de su dios.'
  ron-BTF: Și Domnul l-a dat pe Ioiachim, împăratul lui Iuda, în mâna lui, cu o parte
    din vasele casei lui Dumnezeu; pe care le-a dus în țara Șinar la casa dumnezeului
    său; și a adus vasele în casa tezaurului dumnezeului său.
  eng-WEBP: The Lord gave Jehoiakim king of Judah into his hand, with some of the
    vessels of the house of God; and he carried them into the land of Shinar to the
    house of his god. He brought the vessels into the treasure house of his god.
  eng-FBV: The Lord allowed him to defeat King Jehoiakim, and also to remove some
    of the objects used in the Temple of God. He took them back to Babylon, to the
    house of his god, placing them in the treasury of his god.
  nch-BL: Huan Toteco Dios quicahuili Tanahuatijquet Nabucodonosor ma quitani Tanahuatijquet
    Joacim. Nojquiya Toteco Dios quicahuili ma quiichtequi sequij tamanti cati quitequihuiyayaj
    ipan ihueyi tiopa. Huan quihuicaque nopa tamantzitzi tatzejtzeloltique huan quitalitoj
    ipan nopa cali campa eltoyaj inintaixcopincayohua ipan altepet Sinar huan nopona
    quiajojque ica sequinoc tamantzitzi pajpatiyo cati iniaxca ininteteyohua.
  vie-1934: Chúa phó Giê-hô-gia-kim vua Giu-đa, và một phần khí mạnh của nhà Đức Chúa
    Trời vào tay người. Nê-bu-cát-nết-sa đem khí mạnh ấy về đất Si-nê-a, vào nhà của
    thần mình, và để trong kho của thần mình.
  hin-CV: और प्रभु ने यहूदिया के राजा यहोइयाकिम को परमेश्वर के मंदिर के कुछ पात्रों
    सहित नबूकदनेज्ज़र के अधीन कर दिया. इन चीज़ों को वह शीनार देश में अपने देवता के
    मंदिर में ले आया और वह उन्हें अपने देवता के कोषागार में रख दिया.
  spa-BES: Y el Señor entregó en sus manos a Joacim, rey de Judá, con algunos de los
    vasos de la casa de Dios; y los llevó a la tierra de Sinar a la casa de su dios;
    y puso las vasijas en el almacén del tesoro de su dios.
  tdx-tdx: Natolo’ i Talè am-pità’e t’Iehoia­ki­me, mpanjaka’ Iehodà reketse ty ila’
    o fàna’ i anjomban’Añahareio vaho nen­dese’e mb’añ’aki­ban-dra­hare’e an-tane
    Sinare añe, naho nazili’e an-dri­han-kibohon-drahare’e ao o fanakeo.
  tha-KJV: และองค์พระผู้เป็นเจ้าทรงมอบเยโฮยาคิมกษั​ตริ​ย์ของยูดาห์​ไว้​ในหัตถ์ของพระองค์​ท่าน
    พร​้อมทั้งเครื่องใช้บางชิ้นแห่งพระนิเวศของพระเจ้า และพระองค์ท่านก็นำของเหล่านั้นมายังแผ่นดินชินาร์​มาย​ังนิเวศแห่งพระของพระองค์​ท่าน
    และทรงบรรจุ​เครื่องใช้​เหล่​านั้นไว้ในคลังของพระของพระองค์​ท่าน
  por-BR-2018: E o Senhor entregou em suas mãos a Jeoaquim, rei de Judá, e uma parte
    dos vasos da casa de Deus, e os trouxe à terra de Sinar, para a casa de seu deus;
    e pôs os vasos na casa do tesouro de seu deus.
  deu-ELO: 'Und der Herr gab Jojakim, den König von Juda, in seine Hand, und einen
    Teil der Geräte des Hauses Gottes; und er brachte sie in das Land Sinear, in das
    Haus seines Gottes: die Geräte brachte er in das Schatzhaus seines Gottes.'
  eng-WYC-2018: And the Lord betook in his hand Jehoiakim, the king of Judah, and
    he took a part of the vessels of the house of God; and he bare out those into
    the land of Shinar, into the house of his god, and he took the vessels into the
    house of treasure of his god. (And the Lord delivered Jehoiakim, the king of Judah,
    into his power, and he took some of the vessels of the House of God; and he carried
    them back to the land of Shinar, to the house of his god, and he put the vessels
    in the treasure house of his god.)
  epo-epo: Kaj la Sinjoro transdonis en lian manon Jehojakimon, reĝon de Judujo, kaj
    parton de la vazoj de la domo de Dio; kaj li venigis ilin en la landon Ŝinar,
    en la domon de sia dio, kaj la vazojn li metis en la trezorejon de sia dio.
  uig-PIN: Rǝb Yǝⱨudaning padixaⱨi Yǝⱨuyakimni, xundaⱪla Hudaning ɵyidiki ⱪaqa-ⱪuqilarning
    bir ⱪismini uning ⱪoliƣa tapxurup bǝrdi. U ǝsirlǝrni Xinar zeminiƣa, ɵzi qoⱪunidiƣan
    mǝbudning buthanisiƣa elip bardi wǝ bulap kǝlgǝn ⱪaqa-ⱪuqilarni buthanining hǝzinisigǝ
    ⱪoydi.
  beo-beo: 'Hina Gode da logo doasiba:le, Nebiuga:denese da Yihoiagimi gagulaligi.
    Amola hano dili nasu liligi amola faigelei Gode Ea Debolo diasu ganodini dialu
    mogili e da lai. E da Yu dunu amola uda mogili, amo udigili hawa: hamomusa: Ba:bilone
    sogega oule asi. Amola Debolo liligi lai huluane e da ea ogogosu ‘gode’ ilia debolo
    diasu Ba:bilone sogega amo ganodini sali.'
  tpi-OTNT: God i larim Nebukatnesar i kisim Jehoiakim na planti manmeri bilong Juda,
    na ol kap na plet samting bilong haus bilong God. Na em i karim i go long haus
    bilong god bilong en long kantri Babilonia.
  hau-SA: Sai Ubangiji ya bashe Yehohiyakim sarkin Yahuda a hannunsa, tare da waɗansu
    kayayyakin haikalin Allah. Ya ɗauki waɗannan kayan zuwa cikin haikalin allahnsa
    a Babilon cikin ma’ajin gidan allahnsa.
  uig-LAT: Reb Yehudaning padishahi Yehuyakimni, shundaqla Xudaning öyidiki qacha-quchilarning
    bir qismini uning qoligha tapshurup berdi. U esirlerni Shinar zéminigha, özi choqunidighan
    mebudning butxanisigha élip bardi we bulap kelgen qacha-quchilarni butxanining
    xezinisige qoydi.
  nde-nde: UThixo wanikela uJehoyakhimi inkosi yakwaJuda ezandleni zakhe, kanye lezinye
    impahla zethempeli likaNkulunkulu. Konke wakuthwala wakusa ethempelini likankulunkulu
    wakhe eBhabhiloniya wakufaka endlini yenotho kankulunkulu wakhe.
  ton-ton: Pea naʻe tuku ʻe he ʻEiki ʻa Sihoiakimi ko e tuʻi ʻo Siuta ki hono nima,
    mo e ngaahi ipu niʻihi ʻi he fale ʻoe ʻOtua; ʻaia naʻa ne ʻave ki he fonua, ko
    Saina, ki he fale ʻo hono ʻotua; pea ne ʻomi ʻae ngaahi ipu ki he feleoko ʻo hono
    ʻotua.
  ces-1613: I vydal Pán v ruku jeho Joakima krále Judského, a něco nádobí domu Božího.
    Kterýž zavezl je do země Sinear, do domu boha svého, a nádobí to dal vnésti do
    domu pokladu boha svého.
  eng-WMB: The Lord gave Jehoiakim king of Judah into his hand, with some of the vessels
    of the house of God; and he carried them into the land of Shinar to the house
    of his god. He brought the vessels into the treasure house of his god.
  tam-TCV: அப்பொழுது யெகோவா, யூதாவின் அரசன் யோயாக்கீமை, இறைவனின் ஆலயத்திலுள்ள சிலபொருட்களுடன்
    நேபுகாத்நேச்சாரிடத்தில் ஒப்புக்கொடுத்தார். அவன் இவற்றை பாபிலோனிலுள்ள தன் தெய்வத்தின்
    கோவிலுக்கு எடுத்துக்கொண்டு போனான். அவற்றைத் தனது தெய்வத்துக்குரிய திரவிய களஞ்சியத்தில்
    வைத்தான்.
  ceb-ULB: Gihatag sa Ginoo ang kadaogan kang Nebucadnezar batok kang Jehoyakim nga
    hari sa Juda, ug gihatag niya kaniya ang pipila ka sagradong mga galamiton gikan
    sa templo sa Dios. Gidala niya kini ngadto sa yuta sa Babilonia, ngadto sa puloy-anan
    sa iyang dios, ug gibutang niya ang sagradong mga galamiton ngadto sa tipiganan
    sa iyang dios.
  pol-UBG: I Pan wydał w jego rękę Joakima, króla Judy, oraz część naczyń domu Bożego,
    a on je zabrał do ziemi Szinear, do domu swego boga, i wniósł te naczynia do skarbca
    swego boga.
  agr-agr: Apu Nabucodonosor Israel aents aidaun depetuk, apu Joaquiman tikich Israel
    aents aidaujai achija yajuakti tau asa, Tuke Pujuu Israel aents aidaunak yaigchauwai.
    Tuja Apajuí emematku ijuntai jegamkamunum takatai aidaunashkam yajuaktinme tusa
    tiuwai. Nuadui Nabucodonosor Israel aents aidaun achija Babilonia nugkanum yajuakui,
    dutikak Apajuí jeen takatai ayaunashkam kuashat yajuak Babilonia nugkanum ejegauwai,
    dutika dita apajuímtai aidau jegamjukbaunum nunú emematku takatai waji akik pegkeg
    aidau ayaunum nuwi awayauwai.
  kyc-kyc: Kamongo dokome kiŋi Nepukatenesame kiŋi Jiyoakwimipa tembole anda bange
    keyange singi dupwana lapope nyinya leya. Baame wambu lapo karapusi ingyuo nyuo
    minyuo mee bange anatuŋu lao lakandenge dupwana tembole anda yuu Bapilone dokona
    lanyuo peya. Dee bange keyange nyiyamo dupwa tembole anda dokona bange retenge
    panda dokona reteya.
  urd-GVU: اُس وقت رب نے یہویقیم اور اللہ کے گھر کا کافی سامان نبوکدنضر کے حوالے کر
    دیا۔ نبوکدنضر نے یہ چیزیں ملکِ بابل میں لے جا کر اپنے دیوتا کے مندر کے خزانے میں
    محفوظ کر دیں۔
  deu-1912: Und der Herr übergab ihm Jojakim, den König Juda's, und etliche Gefäße
    aus dem Hause Gottes; die ließ er führen ins Land Sinear in seines Gottes Haus
    und tat die Gefäße in seines Gottes Schatzkammer.
  ntj-ntj: Parturtu Mama Kuurrtu-tjananya yarnangu Tjurutjamanyamartatji yirringkankutjamaaltu
    wantingu. Nyangka-tjananya puurrpa Napitjalu puurrarringkula kanyiranytja. Palunyalu
    kutjupa-kutjupa walykumunu pirni tjurrtju purlkangkatja yurrara katingu. Puru-tjananya
    yarnangu kutjupatjarra karrpira yalatjalu katirrayirnu palunyaku ngurrangka-tjananya
    nyinatjunu wantingu.
  kan-2017: ಆಗ ಕರ್ತನು ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನನ್ನೂ, ದೇವಾಲಯದ ಅನೇಕ ಪಾತ್ರೆಗಳನ್ನೂ ಅವನ
    ವಶಕ್ಕೆ ಕೊಡಲು ಅವನು ಅವುಗಳನ್ನು ಶಿನಾರ್ ದೇಶಕ್ಕೆ ಸಾಗಿಸಿ ತನ್ನ ದೇವರ ಮಂದಿರಕ್ಕೆ ತಂದು ಆ ದೇವರ
    ಭಂಡಾರದಲ್ಲಿ ಸೇರಿಸಿಬಿಟ್ಟನು.
  yap-yap: Me gagiyegnag SOMOL Nebukadnezzar nge kol Jehoyakim ni Pilung me fek boch
    e machaf u Tempel. Me fek boch e kalbus nge un ngak nga tempel ko pi got rok u
    lan yu Babylon, me tay fapi machaf ni fek ngalan e pi senggil ni yima chubgil
    riy u lan fare tempel ko pi got rok.
  hlt-MCSB: Te vaengah ka Boeipa loh Judah manghai Jehoiakim neh Pathen im kah hnopai
    ca te Nebukhanezar kut ah a paek .Te dongah te rhoekTe Shinar khohmuen kah a pathen
    im la a khuen tih hnopai te a pathen kah thakvoh im ah a khueh .
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዪሁዳ ካኣቲ ዒዮዓቄሜንታ ጌኤዦ ማኣሮይዳ ማዾ ማዺንቶ ሜሆኮ ዛላንታ ካኣቲ ናብካዳናፆኦሬም ዓኣሢ
    ዒንጌኔ፤ ዬይ ካኣታሢ ዬያ ፆኦሲም ዱማዼ ሜሆ ባብሎኔይዳ ዒዛኮ ካኣሽኮ ፆኦዞ ማኣራ ዔኪ ዴንዲ ጌሤኔ።
  twi-ASANTE: Awurade maa no dii Yudahene Yehoiakim so nkonim. Ɛberɛ a Nebukadnessar
    resane akɔ Babilonia no, ɔtasee akronkronneɛ bi firii Onyankopɔn asɔredan mu,
    de kɔɔ nʼabosomdan mu kɔguu adekorabea hɔ wɔ Babilonia asase so.
  bhl-bhl: Ganen telesomeliwi, teliwi, Sunbin-Got e Nebukatnesal so akalem ganbin
    kunum iso kitil duyemeko, i Sekoyakim aliwi, e im afak kese kale. Kesomelei, i
    Sunbin-Got em am yol em ok sen ayem so, awamin ayem so be alik alik kuluko, ikalem
    dasuw-got biim mit elo debeleko, Babilon aneng fian beem am yol kalo de unsilw
    kale.
  eng-WEBU: The Lord gave Jehoiakim king of Judah into his hand, with some of the
    vessels of the house of God; and he carried them into the land of Shinar to the
    house of his god. He brought the vessels into the treasure house of his god.
  wal-wal: Godai Yihudaa Kawuwaa Yo7aqeemanne Xoossaa Beeta Maqidasiyan de7iya miishshatuppe
    unddennaagaa a kushiyan aattidi immiis. Immin ikka he miishshata Baabiloone biittan
    de7iya ba xoossatu eeqa keettaa ehiis; ehiidi ba xoossaa miishshaa minjjiyo keettan
    wottiis.
  spa-PDDPT: ʼAdonay entregó a Joacim, rey de Judá, en su mano, y parte de los utensilios
    de la Casa de ʼElohim. Los llevó al templo de su ʼelohim en tierra de Sinar. Puso
    los utensilios en el tesoro del templo.
  gun-gun: Ipo py Senhor omboaxa Judá pygua huvixa Jeoaquim, Nhanderuete pegua opy
    mba'emo ryru ikuai va'ekue guive. Ha'e ramo Sinar yvy re mba'emo ryru ogueraapa
    nguuete pegua oo oĩ va'e pyguarã. Ha'e vy omoĩ porãmba nguuete pegua va'e py.
  agu-BL: Tk'ol tzun Kajcaw ama'l tetz Nabucodonosor tan chixcyewe'n scye'j yi e'
    aj Jerusaléna'tz, nin tan stz'amle'n yi rey Joacim. Ej nin ncha'tz e' ben quicy'al
    cobox pres jalen yi cyetz chitanum. Ncha'tz ben quicy'al wi'nin lak tu yi e'chk
    ma'cl yi nxcon le ca'l Kataj Ryos. Cho'n tzun topone'n yi e'chk laka'tz cya'n
    le cyetz chiluwar yi na bi'aj Babilonia. Yi cyopone'n Babilonia, nintzun cawunin
    Nabucodonosor tan tocse'n yi e'chk laka'tz le ca'l kale atit yi me'bi'l yi tetz
    ryosil.
  ilo-ULB: Pinagballigi ti Dios ni Nebucadnesar maibusor kenni Jehoyakim nga ari ti
    Juda, ket intedna kenkuana dagiti dadduma a nasagradoan a banbanag manipud iti
    balay ti Dios. Impanna dagitoy iti daga ti Babilonia, iti balay ti diosna, ket
    inkabilna dagiti nasagradoan a banbanag iti pagikabkabilan iti gameng ti diosna.
  kpg-kpg: Di Tagi guu dugu anga gi mee gii kumi di King Jehoiakim, gaa kae labelaa
    nia goloo hagalabagau o di Hale Daumaha. Mee guu kumi labelaa ana daangada guu lahi
    dalia ia gi di hale daumaha o dono god dela i Babylon. Gei ana goloo hagalabagau
    ala ne kae, guu dugu gi lodo nia gowaa dugudugu mee o di hale daumaha.
  uig-ARA: رەب يەھۇدانىڭ پادىشاھى يەھۇياكىمنى، شۇنداقلا خۇدانىڭ ئۆيىدىكى قاچا-قۇچىلارنىڭ
    بىر قىسمىنى ئۇنىڭ قولىغا تاپشۇرۇپ بەردى. ئۇ ئەسىرلەرنى شىنار زېمىنىغا، ئۆزى چوقۇنىدىغان
    مەبۇدنىڭ بۇتخانىسىغا ئېلىپ باردى ۋە بۇلاپ كەلگەن قاچا-قۇچىلارنى بۇتخانىنىڭ خەزىنىسىگە
    قويدى.
  sus-sus: Marigi naxa Yudaya mangɛ Yehoyakimi sa e bɛlɛxɛ, a nun Ala xa hɔrɔmɔbanxi
    yirabase sɛniyɛnxi ndee. Mangɛ Nebukadansari naxa nee xanin Babilɔn bɔxi ma a
    xa ala xa banxi kui, naafuli ragatama dɛnnaxɛ.
  pon-2006: Eri, Kaun-o ahpw ketin mweidohng Nepukadnesar en salihedi Nanmwarki Sehoiakim
    oh ketikihsang nan Tehnpas Sarawio kepwe kesempwal kei. Nepukadnesar eri ketin
    kahrelahng me selidi kan nan tehnpas sarawien sapwellime koht akan nan Papilon,
    oh ketikihong nan sapwellime wasahn nahk kepwehn kul kan.
  jae-jae: Ma Apômtau kêkêŋ lau Juda nêŋ kiŋ Jehoiakim kêsêp eŋ lêma ma Apômtaunê
    lôm ŋawaba ŋagêdô gêwiŋ. Ma eŋ kêkôc gêŋ tau jakêsô ênê anôtônê lôm aŋga gamêŋ
    Sinar ma ketoc waba tau kêkô ênê anôtônê andu kanom ŋa.
  ksd-ksd: Ma ra Luluai i ga tul tar Ieoiakim ra king Iuda ta ra limana, ma damana
    i ga kap ta umana la ta ra kuba i God; ma i ga mulue diat ta ra gunan Sinar ta
    ra kuba i kana god, ma i ga vung varuk diat ta ra pal na vuvuvung kai kana god.
  tur-YTC: Yahve, Yahuda Kralı Yehoyakim'i ve Tanrı'nın evindeki kaplardan bazılarını
    onun eline verdi. Bunları Şinar diyarına, ilâhının evine götürdü. Kapları ilâhının
    hazine evine getirdi.
  ind-AYT: Tuhan menyerahkan Yoyakim, raja Yehuda, ke dalam tangannya beserta sebagian
    dari perkakas-perkakas Bait Allah yang kemudian dibawanya ke tanah Sinear, ke
    kuil ilahnya. Perkakas-perkakas yang dibawanya itu ditempatkan dalam tempat perbendaharaan
    ilahnya.
  nya-nya: Ndipo Ambuye anapereka Yehoyakimu mfumu ya ku Yuda mʼdzanja lake, pamodzi
    ndi zina mwa zida zotumikira mʼNyumba ya Mulungu. Iye anazitenga napita nazo ku
    nyumba ya mulungu wake ku Babuloni ndi kuziyika mʼnyumba yosungiramo chuma cha
    mulungu wake.
  hrv-hrv: Gospodin mu dade u ruke Jojakima, kralja judejskog, i dio predmeta iz Doma
    Božjega; on ih dopremi u zemlju Šinear i pohrani predmete u riznici svojih bogova.
  mps-mps: Godigo te Nebukatnesargo te Jehoiakim me te Juda we bidi hauwa somainu
    elama, tama te Godigo bede muani wiegi yai nai, te kap, me plet pou dabe meba
    salio. Tama agai te aga tibo godigo beba digibulu sela pali, te be te tǫ pedai
    Sinarde elaluali, te Babilon hanude digi dao.
  tpi-tpi: God i larim Nebukatnesar i kisim Jehoiakim na planti manmeri bilong Juda,
    na ol kap na plet samting bilong haus bilong God. Na em i karim i go long haus
    bilong god bilong en long kantri Babilonia.
  dan-1931: Og Herren gav Kong Jojakim af Juda og en Del af Guds Hus' Kar i hans Hånd,
    og han førte dem til Sinears Land; men Karrene bragte han til sin Guds Skatkammer.
  vie-OVCB: Chúa Hằng Hữu giao nạp Giê-hô-gia-kim, vua Giu-đa vào tay Nê-bu-cát-nết-sa,
    luôn với một phần khí dụng của Đền Thờ Đức Chúa Trời. Vua Ba-by-lôn cho chở các
    khí dụng ấy về cất kỹ trong kho tàng tại đền thờ thần mình ở xứ Si-nê-a.
  guj-2017: પ્રભુએ યહૂદિયાના રાજા યહોયાકીમને, ઈશ્વરના સભાસ્થાનનાં કેટલાંક પાત્રો સહિત
    નબૂખાદનેસ્સારના હાથમાં સોંપ્યો. તે તેને શિનઆર દેશમાં, તેના દેવના મંદિરમાં લાવ્યો.
    તેણે તે પાત્રો પોતાના દેવના મંદિરના ભંડારમાં મૂકી દીધાં.
  pon-2006A: Eri, Kaun-o ahpw ketin mweidohng Nepukadnesar en salihedi Nanmwarki Sehoiakim
    oh ketikihsang nan Tehnpas Sarawio kepwe kesempwal kei. Nepukadnesar eri ketin
    kahrelahng me selidi kan nan tehnpas sarawien sapwellime koht akan nan Papilon,
    oh ketikihong nan sapwellime wasahn nahk kepwehn kul kan.
  por-BRBSL: O Senhor entregou Jeoiaquim rei de Judá em suas mãos, com alguns dos
    vasos da casa de Deus; e levou-os para a terra de Sinar, para a casa de seu deus.
    Ele trouxe os vasos para a casa do tesouro de seu deus.
  swe-swe: Herren (Adonai, fokus på Guds storhet och makt) gav Jojakim, kungen av
    Juda, i hans våld. [Det var inte babyloniernas styrka som gjorde att de fick seger,
    det var Herren som tillät dem inta landet på grund av gudsfolkets olydnad och
    avgudadyrkan, se . Jojakim var en ond kung i Herrens ögon, . Enligt rabbinsk litteratur
    levde han i incestförhållande med sin mor, svärdotter och styvmor och han hade
    för vana att mörda män och våldföra sig på deras kvinnor. Han regerar elva år,
    från 608-597 f.Kr. Det är en omvälvande politisk tid där Juda och Jerusalem ligger
    geografiskt sett mellan dåtida stormakter. Det är egyptierna och farao Necho som
    tillsätter Jojakim som sin lydkung sedan de tillfångatagit hans yngre bror som
    bara hann vara kung tre månader. När babylonierna, tre år in i Jojakims styre,
    attackerar Jerusalem 605 f.Kr. sluter Jojakim en pakt med dem, se . För att försäkra
    sig om Jojakims lojalitet tar Nebukadnessar några ungdomar av kunglig släkt som
    gisslan. Detta är den första deportationen till Babylon som berör Daniel och hans
    vänner. Templet plundras delvis, se .] Nebukadnessar tog också med sig några av
    kärlen till Shinar [Babylon, landet mellan floderna Eufrat och Tigris]. Där ställde
    han in dem i skattkammaren för sina gudar [Marduk och Nebo]. [Det babyloniska
    riket var den nya stormakten efter assyrierna. I staden Babylon revolterar Nabopolassar
    mot assyrierna och utropar sig som kung i Babylon 626 f.Kr. Tillsammans med hans
    son Nebukadnessar formar de det nybabyloniska riket som har sin storhetstid under
    de kommande 100 åren. Historiska dokument, de babyloniska krönikorna, bekräftar
    att Nebukadnessar våren 605 f.Kr. stred i den egyptiska utposten Karkemisch i
    norra Syrien och senare på senvåren svepte ner mot Jerusalem. I den första räden
    plundras templet och personer som kan utgöra ett hot, däribland Daniel och hans
    vänner, tas med som fångar. Nebukadnessar fortsätter ner mot Egypten, men när
    han får besked om sin fars Nabopolassars död 15 augusti, skyndar han hem. Han
    tar vägen genom öknen och kommer fram före Daniel och fångarna som tar den vanliga
    längre vägen längs med floden Eufrat. En lertavla visar att Nebukadnessar blev
    kung 7 september. Nebukadnessar fortsätter sina fälttåg. Sju år senare, 597 f.Kr.
    erövras Jerusalem. Det är i denna andra deportation som profeten Hesekiel förs
    bort. År 586 f.Kr. förstörs templet och den tredje vågen av fångar förs bort till
    Babylonien.]
  cth-cth: BAWIPA ni Judah siangpahrang Jehoiakim hoi bawkim dawk e hnopainaw a tangawn
    hah Nebukhadnezar kut dawk a poe. Nebukhadnezar ni a man e naw hah, Babilon kho
    kaawm e amamae bawkim thung a hrawi teh, hnopainaw hah hnopai im dawk a hruek
    awh.
  twi-twi: Awurade maa no dii Yudahene Yehoiakim so nkonim. Bere a Nebukadnessar resan
    akɔ Babilonia no, ɔtasee akronkronne bi fii Onyankopɔn asɔredan mu, de kɔɔ nʼabosonnan
    mu koguu adekorabea hɔ wɔ Babilonia asase so.
  hlt-hlt: Te vaengah ka Boeipa loh Judah manghai Jehoiakim neh Pathen im kah hnopai
    ca te Nebukhanezar kut ah a paek. Te dongah te rhoek te Shinar khohmuen kah a
    pathen im la a khuen tih hnopai te a pathen kah thakvoh im ah a khueh.
  tbz-SIM: Kɛ̀ Kuyie nduɔ́ nkòo nɑ Sosɑkimmu, kɛ́ bɛ̀ pĩ̀ḿmú kɛ́túótɛ́ nɛ̀ tikɔutɛ́nɛntì
    mɑtì Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́kònnɛ̀ Bɑbidɔnni, kɛ́ tì tɑnnɛ́ tɛbɔɔcĩ́ɛ̃̀tɛ̀
    o bɔkɛ̀ bo kùù dieku miɛkɛ.
  msy-2020: Ezɨ Ekiam Nebukatnesar amamangatɨzɨma, an Atrivim Jehoiakim inigha Judan
    gumazamizir avɨrim inigha Godɨn Dɨpenimɨn kavɨn aghuiba ko itariba ini. Egha da
    inigha Babilonɨn kantrin ghua uan asebar dɨpenimɨn ghu. Egha bizir aghuir kaba
    isa dɨpenir kamɨn aven itir danganir mogomemɨn da atɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋwɑ Yutɑ wulɑʋ Sowɑkim kɛ pɑ niŋ tɑɑ. Pɑ kpɑ sɑlǝkɑtʋnɑɑ,
    nɑ pɑ́ kpɑɣɑ Ɩsɔ tǝsɛɛlɛ tɑɑ wontu lɛntǝnɑɑ, nɑ pɑ́ kpeenɑ nɑ pɑ́ sɩɩ pɑ tɩɩŋ
    kutuluɣu kpɑncoou tɑɑ.
  azb-azb: Xudavənd Yəhuda padşahı Yehoyaqimi və Allah məbədinin əşyalarından bir
    hissəsini ona təslim etdi. Navuxodonosor onları Şinar torpağına, öz allahının
    məbədinə apardı və əşyaları həmin məbədin xəzinəsinə qoydu.
  eng-DBY: And the Lord gave Jehoiakim king of Judah into his hand, and a part of
    the vessels of the house of God; and he carried them into the land of Shinar,
    to the house of his god; and he brought the vessels into the treasure-house of
    his god.
  hin-2017: तब परमेश्वर ने यहूदा के राजा यहोयाकीम को परमेश्वर के भवन के कई पात्रों
    सहित उसके हाथ में कर दिया; और उसने उन पात्रों को शिनार देश में अपने देवता के मन्दिर
    में ले जाकर, अपने देवता के भण्डार में रख दिया। (2 इति. 36:7)
  wol-KYG: Boroom bi nag teg Yowakim buurub Yuda ciy loxoom, boole ca lenni jumtukaayi
    kër Yàlla ga. Nabukodonosor yóbbu jumtukaay ya réewum Sineyaar, ga ñuy wax Babilon
    itam, ca biir kërug tuuram. Mu daldi fat jumtukaay ya ca denci kër tuuram.
  eng-YLT: and the Lord giveth into his hand Jehoiakim king of Judah, and some of
    the vessels of the house of God, and he bringeth them in [to] the land of Shinar,
    [to] the house of his god, and the vessels he hath brought in [to] the treasure-house
    of his god.
  kne-kne: Inpalobos Diyos ay abaken Nebukadnezzar si Jehoyakim ya alaena din odom
    ay nankababanol ay bonag sin Timplo. In-ey na ed Babilonia sin timplon di didiyosen
    ay daydayawena et inpeey na sin pan-idoldolinan si gameng di timplo ay sana.
  eng-WYC-2017: And the Lord betook in his hand Jehoiakim, the king of Judah, and
    he took a part of the vessels of the house of God; and he bare out those into
    the land of Shinar, into the house of his god, and he took the vessels into the
    house of treasure of his god.
  eng-WMBB: The Lord gave Jehoiakim king of Judah into his hand, with some of the
    vessels of the house of God; and he carried them into the land of Shinar to the
    house of his god. He brought the vessels into the treasure house of his god.
  urd-GVH: उस वक़्त रब ने यहूयक़ीम और अल्लाह के घर का काफ़ी सामान नबूकदनज़्ज़र के
    हवाले कर दिया। नबूकदनज़्ज़र ने यह चीज़ें मुल्के-बाबल में ले जाकर अपने देवता के
    मंदिर के ख़ज़ाने में महफ़ूज़ कर दीं।
  rug-rug: Meke va malumu vala nia Zihova se Zehoiakimi, sa baṉara pa Ziuda, pa limana
    e Nebukaneza, turaṉae kaiqa likakalae hopedi pa Zelepade te Tamasa. Hire si paleke
    lani sa koasa zelepade tanisa nana tamasa pa Babiloni meke la vekoi sa koasa lose
    poata pa vetu tanisa nana tamasa.
  gaz-gaz: Gooftaanis Yehooyaaqiim mooticha Yihuudaa miʼoota mana qulqullummaa Waaqaa
    tokko tokko wajjin dabarsee harka isaatti kenne. Miʼoota kanneenis gara mana Waaqa
    isaa, gara Baabilonitti geeffatee mankuusaa mana Waaqa isaa keessa kaaʼate.
  fra-LSG: Le Seigneur livra entre ses mains Jojakim, roi de Juda, et une partie des
    ustensiles de la maison de Dieu. Nebucadnetsar emporta les ustensiles au pays
    de Schinear, dans la maison de son dieu, il les mit dans la maison du trésor de
    son dieu.
  gnn-gnn: Yo, ŋayi Garrayyunydja yakana walalanha guŋga'yurruna ŋunhiwalayinydjayi,
    liŋgu yaka walala bilyurruna ŋapa‐wekaŋala ŋuriki walalaŋgalaŋuwu yätjkunydja
    romgu. Yo, ŋunhinydja miriŋunydja gulŋiyina‐wala yanana ŋunhiwalayi ḻoḻulilinydja,
    bala mulkanana ŋunhi buŋgawanhanydja ga wiripu‐guḻku'nha, ga bitjarrayi liŋgu
    walala djaw'‐djawyurruna ŋanya dhika dhapirrkmirrinydja banikin' malanha ŋuliŋuru
    Godkala Buṉbuŋurunydja. Yo, ŋunhiyi banikin' malanha dhulŋuŋu ŋunhiyi Godku nhanŋuway
    ganaŋ'maranhara ŋorrana yukurrana ŋunhili Buṉbuŋuranydja, yurru walalanydja ŋunhi
    Bapilunbuyŋuyunydja märraŋalana djaw'‐djawyurrunana walalaŋgalaynha wäŋalili,
    bala nherra'‐nhirrara walalaŋgalaynha walala waŋarrwala buṉbulili.
  yal-yal: Marigin nan tinxi Yehoyakimi suxu feen ma, Yuda Mangana, e nun Ala Batu
    Banxin muran nasariɲanxine tongo feen ma. Manga Nebukadanesari yi ne xali Babilɔn
    yamanani, a yi se xɔnne ramara a gbee suxure banxin nafulu ramaradeni.
  haw-1868: A haawi aku la ke Akua iloko o kona lima ia Iehoiakima ke alii o Iuda,
    a me kekahi mau ipu o ka hale o ke Akua, a lawe aku la oia ia mau mea i ka aina
    i Sinara i ka hale o kona akua; a hookomo 'o ia i na ipu iloko o ka hale waihonawaiwai
    o kona akua iho.
  arb-NAV: وَأَسْلَمَ الرَّبُّ إِلَيْهِ يَهُويَاقِيمَ مَلِكَ يَهُوذَا مَعَ بَعْضِ
    آنِيَةِ هَيْكَلِ اللهِ، فَحَمَلَهَا مَعَهُ إِلَى أَرْضِ بَابِلَ وَاحْتَفَظَ بِالآنِيَةِ
    فِي خِزَانَةِ مَعْبَدِ إِلَهِهِ.
  ewe-ewe: Aƒetɔ la tsɔ Yehoyakim, Yuda fia de asi nɛ kple nanewo tso Mawu ƒe gbedoxɔ
    me. Etsɔ nu siawo yi eƒe mawu ƒe gbedoxɔ me le Babilonia, eye wòda wo ɖe eƒe mawu
    ƒe nudzraɖoƒe.
  eng-LEE: 'And the Lord gave up into his hand Yehoyakim the king of Judah, with part
    of the vessels of the house of God: and he brought them into the land of Shin''ar
    into the house of his god, namely, he brought the vessels into the treasure-house
    of his god.'
  asm-FB: প্ৰভুৱে নবুখদনেচৰক যিহূদাৰ ৰজা যিহোয়াকীমৰ ওপৰত জয়যুক্ত কৰিলে, আৰু তেওঁ
    ঈশ্বৰৰ গৃহৰ পৰা কিছুমান পবিত্র বস্তু তেওঁক দিলে। নবুখদনেচৰে সেই বস্তুবোৰ চিনাৰ
    দেশত থকা নিজৰ দেৱতাৰ গৃহলৈ লৈ গ’ল; আৰু তেওঁ সেই বস্তুবোৰ নিজৰ দেৱতাৰ ভঁৰালত হ’ল।
  sus-A: مَرِفِ نَشَ يُدَيَ مَنفّ يٍهٌيَكِمِ سَ عٍ بّلّشّ، عَ نُن عَلَ شَ هْرْ مْبَنشِ
    يِرَبَسٍ سّنِيّنشِ ندٍيٍ. مَنفّ نٍبُكَدَنسَرِ نَشَ نٍيٍ شَنِن بَبِلْن بْشِ مَ
    عَ شَ عَلَ شَ بَنشِ كُي، نَاقُلِ رَفَتَمَ دّننَشّ.
  fra-SBL: L'Éternel livra entre ses mains Jehoïakim, roi de Juda, avec une partie
    des ustensiles de la maison de Dieu, et il les transporta au pays de Schinear,
    dans la maison de son dieu. Il apporta les ustensiles dans la maison du trésor
    de son dieu.
  hbo-hbo: וַיִּתֵּן֩ אֲדֹנָ֨י בְּיָדֹ֜ו אֶת־יְהֹויָקִ֣ים מֶֽלֶךְ־יְהוּדָ֗ה וּמִקְצָת֙
    כְּלֵ֣י בֵית־הָֽאֱלֹהִ֔ים וַיְבִיאֵ֥ם אֶֽרֶץ־שִׁנְעָ֖ר בֵּ֣ית אֱלֹהָ֑יו וְאֶת־הַכֵּלִ֣ים
    הֵבִ֔יא בֵּ֖ית אֹוצַ֥ר אֱלֹהָֽיו׃
  piu-2006: '@see-verse:DAN.001.001'
  pjt-pjt: '@see-verse:DAN.001.001'
  kik-kik: Nake Mwathani akĩrekereria Jehoiakimu, mũthamaki wa Juda, guoko-inĩ gwake,
    hamwe na indo imwe kuuma hekarũ-inĩ ya Ngai. Nake Nebukadinezaru agĩkuua indo
    icio, agĩcitwara hekarũ-inĩ ya ngai yake kũu Babuloni, na agĩciiga nyũmba-inĩ
    ĩrĩa yaigagwo igĩĩna cia ngai yake.
  fra-NCL: Le Seigneur livra entre ses mains Joakim, roi de Juda, et une partie des
    vases de la maison de Dieu ; et il les emporta au pays de Sennaar, dans la maison
    de son dieu, et il déposa les vases dans le trésor de son dieu.
  cek-AK: Sithaw mah Judah siangpahrang Jehoiakim hoi Sithaw imthung ih thoemto hmuennawk
    to Nebuchanezzar ban ah paek; anih mah to hmuennawk to angmah sithaw im ohhaih
    Shinar prae thungah phawh moe, angmah sithaw im ih hmuen patunghaih ahmuen ah
    suek.
  cuk-cuk: Bab-Jehová, Rey-Nabucodonosorʼga Judá-e-rey-Joacim-urmaksad. Degine, Bab-Dummadse-goled-neggi
    ibmar-ebulemalad-swilidikid-bukwad abala sulegega imaksabalid. We-ibmar, Nabucodonosor,
    Babilonia-yarse sesad. Babiloniaʼde, Sinarʼye nugbalid. Degine, Nabucodonosor
    a-ibmar-ebulemalad-olobiid e-bab-dummadse-goled-neggi, mani-saboleged-neggi urbenonikid.
  uig-CYR: Рәб Йәһуданиң падишаси Йәһуякимни, шундақла Худаниң өйидики қача-қучиларниң
    бир қисмини униң қолиға тапшуруп бәрди. У әсирләрни Шинар зиминиға, өзи чоқунидиған
    мәбудниң бутханисиға елип барди вә булап кәлгән қача-қучиларни бутханиниң ғәзнисигә
    қойди.
  pma-pma: Ka Ahi Asuv maen asuv houlu Sehoiakim ten out Sudah va en hen me-Babilon
    keil enek. Sakini, meatin tavaeen keil onen asuv houlu Nebukanesa umai alah tounah
    keil tetahos koa mul en Eim Votut onen Ahi. Akuri ka alingi en out koa aling revi
    tounah keil tetahos en eim onen ahi one keil en out Babilon.
  tel-2017: యెహోవా యూదా రాజు యెహోయాకీముపై విజయం ఇచ్చాడు. అతడు దేవుని మందిరంలోని పవిత్ర
    ఉపకరణాలను అతనికి అప్పగించాడు. అతడు ఆ వస్తువులన్నిటినీ బబులోను దేశానికి తన దేవుడి
    ఆలయానికి తీసుకువెళ్ళి ఆ పవిత్ర ఉపకరణాలను తన దేవుడి ఖజానాలో ఉంచాడు.
  hat-BSA: Senyè a te livre Jojakim, wa Juda a, nan men li, ansanm ak kèk nan veso
    lakay Bondye yo. Epi Nebucadnetsar te pote yo nan peyi Schinear, kote lakay dye
    pa li a, e li te mennen veso yo antre nan trezò a dye li a.
  kos-kos: Leum El lela tuh elan sruokilya Tokosra Jehoiakim ac usla kutu mwe kasrup
    lun Tempul uh. El tuh usla kutu mwet sruoh welul folokla nu ke tempul lun god
    lal in acn Babylon, ac filiya ma saok inge ke nien filma in tempul lalos uh.
  hbo-WLC: וַיִּתֵּן֩ אֲדֹנָ֨י בְּיָד֜וֹ אֶת־יְהוֹיָקִ֣ים מֶֽלֶךְ־יְהוּדָ֗ה וּמִקְצָת֙
    כְּלֵ֣י בֵית־הָֽאֱלֹהִ֔ים וַיְבִיאֵ֥ם אֶֽרֶץ־שִׁנְעָ֖ר בֵּ֣ית אֱלֹהָ֑יו וְאֶת־הַכֵּלִ֣ים
    הֵבִ֔יא בֵּ֖ית אוֹצַ֥ר אֱלֹהָֽיו׃
  ibo-ibo: Onyenwe anyị nyefere Jehoiakim, eze Juda nʼaka ya, na ihe ụfọdụ e jiri
    chọọ ụlọnsọ Chineke mma. O buuru ha niile gawa Shaịna nʼụlọ chi ya, dobe ha nʼime
    nʼụlọakụ chi ya.
  ory-ory: ପୁଣି, ପ୍ରଭୁ ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍କୁ ଓ ପରମେଶ୍ୱରଙ୍କ ଗୃହର କେତେକ ପାତ୍ର ତାହାର
    ହସ୍ତରେ ସମର୍ପି ଦେଲେ; ତହିଁରେ ସେ ଶିନୀୟର ଦେଶରେ ଥିବା ଆପଣା ଦେବ ମନ୍ଦିରକୁ ସେହି ସବୁ ନେଇଗଲା
    ଓ ପାତ୍ରସକଳ ସେ ଆପଣା ଦେବତାର ଭଣ୍ଡାର ଗୃହରେ ରଖିଲା।
  chk-chk: Iwe, ewe Samol a asechalong Joiakim ewe kingen Juta lepöün Nepukatnesar.
    Nepukatnesar a pwal angei ekoch pisek seni Imwenfelin Kot o uweerela lon ewe fanü
    Papilon lon imwen an we kot, pwe epwe iseis lon an lenien pisek mi aüchea.
  rop-rop: Wal God bin larram King Nebakanesa bidim olabat en larram im blanga gajim
    King Jehoiyakim, en imbin gajim sambala seikridwan kap en boul brom det Serramoni
    Pleis blanga God. Imbin gajim sambala pipul du en imbin meigim olabat jidan prisana
    en imbin deigimbek olabat langa im ronwan kantri langa det serramoni pleis blanga
    im drimin langa Bebalon, en imbin pudum detlot seikridwan kap en boul langa wan
    rum weya deibin oldei hipimapbat ola ebrijing langa det serramoni pleis.
  ukr-1871: І віддав Господь в його руки Йоакима, царя Юдейського, й часть посуду
    дому Божого, й він забрав його в край Сеннаар, у дім свого бога, і поклав цей
    посуд в скарбівню свого бога.
  deu-1951: Und der Herr gab Jojakim, den König von Juda, in seine Gewalt, auch einen
    Teil der Geräte des Hauses Gottes; diese führte er hinweg in das Land Sinear,
    in das Haus seines Gottes, und brachte sie daselbst in die Schatzkammer seines
    Gottes.
  eng-JPS: And the Lord gave Jehoiakim king of Judah into his hand, with part of the
    vessels of the house of God; and he carried them into the land of Shinar to the
    house of his god, and the vessels he brought into the treasure-house of his god.
  srp-1865: I Gospod mu dade u ruku Joakima cara Judina i dio sudova doma Božijega,
    i odnese ih u zemlju Senar u dom boga svojega, i metnu sudove u riznicu boga svojega.
  lug-lug: Mukama n’awaayo Yekoyakimu kabaka wa Yuda, mu mukono gwa Nebukadduneeza,
    era n’ebintu ebimu eby’omu yeekaalu ya Katonda, Nebukadduneeza n’abiggyamu n’abitwala
    e Babulooni n’abiteeka mu ggwanika ery’omu ssabo lya lubaale we.
  heb-heb: ויתן אדני בידו את יהויקים מלך יהודה ומקצת כלי בית האלהים ויביאם ארץ שנער
    בית אלהיו ואת הכלים הביא בית אוצר אלהיו׃
  ben-IRV: প্রভু নবূখদনিৎসরকে যিহূদার রাজা যিহোয়াকীমের উপর জয়লাভ করতে দিলেন এবং
    ঈশ্বরের গৃহের কতগুলো পবিত্র পাত্রও তাঁকে তিনি দিলেন। তিনি সেইগুলি ব্যাবিলনে, তাঁর
    দেবতার মন্দিরে নিয়ে গেলেন এবং তিনি সেই পবিত্র পাত্রগুলি তাঁর দেবতার ধনভান্ডারে
    রেখে দিলেন।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਨੂੰ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਦੇ ਕੁਝ ਭਾਂਡਿਆਂ
    ਨੂੰ ਉਹ ਦੇ ਅਧਿਕਾਰ ਵਿੱਚ ਕਰ ਦਿੱਤਾ। ਉਹ ਉਹਨਾਂ ਨੂੰ ਸ਼ਿਨਾਰ ਦੀ ਧਰਤੀ ਵਿੱਚ ਆਪਣੇ ਦੇਵਤੇ ਦੇ
    ਘਰ ਵਿੱਚ ਲੈ ਗਿਆ ਅਤੇ ਉਹਨਾਂ ਭਾਂਡਿਆਂ ਨੂੰ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਭੰਡਾਰ ਵਿੱਚ ਰੱਖ ਦਿੱਤਾ।
  tkr-tkr: Xudaavandee Yahudayna paççah Yehoyakim Navuxodonosorusqa qele. Navuxodonosoree
    Allahne xaançe sabara karbıd alyaat'anbı. Navuxodonosoree manbı Şinareeqa, Baabilyva
    eyhene cigabışeeqa, cune byutybışde xaaqa qıkkı, maane xazineeqa giyxhe.
  mya-JVB: ထာဝရ ဘုရားသည် ယုဒ ရှင်ဘုရင် ယောယကိမ် မှစ၍ ဗိမာန် တော်တန်ဆာ အချို့ တို့ကို
    နေဗုခဒ်နေဇာလက် သို့ အပ်နှံ တော်မူ၍ ၊ ထိုတန်ဆာ များကို နေဗုခဒ်နေဇာမင်းသည် ရှိနာ
    ပြည် ၌ရှိသောမိမိ ဘုရား ၏ကျောင်း သို့ ယူ သွားပြီးလျှင် ၊ ရွှေ တိုက်၌ သွင်း ထားတော်မူ၏။
  tte-O: Kabo Yaubada italam Yudiya ali kin Yeoyakim sikabi-kalatan yo tabe Nume Tabu
    Yelusalema gogona tupwana sikalaili. Gogoliyaone silawagili sipeili Babilon ana
    yaubada ana nume tabu ana gogo kaba lopei mena. Besiele tabe tomo tupwaliyao sipanli
    silawagili Babilon.
  tbg-tbg: Nebukanesaava vika ntaihareva anuvaro Noravano Kotiva vira qaqi kovaro
    viva iqoka raquqiro viharo Iutaaqaa raqiki vaura King Jehoiakimura aatara kero,
    oru Kotira Naavuqi vato haikara, hini ku haikara varero vuru nai maaqaini nai
    una variqanavu naavuqi vatora.
  hmo-hmo: Bona Dirava ese Iehoiakimi, Iuda ena king, be Nebukanesa ena imana dekenai
    ia henia, bona Dubu Helaga ena kapusi helaga gaudia danu Nebukanesa ese ia abia.
    Nebukanesa ese unai kapusi ia abia lao Babulonia tano dekenai, iena dirava ena
    kohu haboua ruma dekenai ia atoa.
  urd-urd: और ख़ुदावन्द ने शाह यहूदाह यहूयक़ीम को और ख़ुदा के घर के बा'ज़ बर्तनों
    को उसके हवाले कर दिया और उनको सिन'आर की सरज़मीन में अपने बुतख़ाने में ले गया,
    चुनाँचे उसने बर्तनों को अपने बुत के ख़ज़ाने में दाख़िल किया।
  rus-SYN: И предал Господь в руку его Иоакима, царя Иудейского, и часть сосудов дома
    Божия, и он отправил их в землю Сеннаар, в дом бога своего, и внес эти сосуды
    в сокровищницу бога своего.
  bqc-SIM: Ɔ̃ Dii kí Yoakiũ nàɛ̀ aà ↄzĩ ń Lua kpɛ́ pↄeↄ, ↄ̃ à tàò Babiloni
    bùsuu, a kàlɛ a tã́akpɛ làasiu.
  tcz-CHONGTHU: Pakaiyin, Nebuchadnezzar chu, Judah lengpa Jehoiakim chung’a galjona
    apen, lengpa leh Pathen houin’a thil theng phabep ho jong, akhut’a apedoh tai.
    Hijeh chun Nebuchadnezzar’in, lengpa ahin, thil achom ho chu ahin, abonin Babylon
    gam’a apolutin, athil ho jouse chu ama pathen Hou-in’a thil kikholna’a chun akoi
    tai.
  mar-mar: परमेश्वराने नबुखद्रेनेस्सर राजास यहूदाचा राजा यहोयाकीमवर विजय दिला आणि
    त्यास परमेश्वराच्या घरातील काही वस्तू दिल्या त्याने त्या शिनार येथे त्याच्या देवाच्या
    घरासाठी आणल्या आणि त्या पवित्र वस्तू त्याने त्याच्या देवाच्या भांडारात ठेवल्या.
  qub-qub: Tayta Diosnami camacächiran Joacimta Nabucodonosor prësu charinanpaj, chayno
    Templucho caj cösacunatapis ushajpaj-japuy apacunanpaj. Nabucodonosorga runacunatapis
    Babiloniaman prësu apacuran. Babiloniachöna Tayta Diospa Templunpita apashan cösacunatapis
    churaran diosnincunapa templuncho ima-aycanpis churaraycashan cajman.
  bqp-bqp: Yerɑ Yinni Gusunɔ u derɑ u Yoyɑkimu kɑ win tɔmbu gɑbu mwɑ. Mɑ u derɑ u
    sɑ̃ɑ yerun dendi yɑ̃nu gɑnu gurɑ u kɑ dɑ Bɑbiloniɔ u yi win bũu dirun ɑrumɑnin
    beru yerɔ.
  hat-hat: Seyè a kite l' mete men sou wa Jojakim ak bonkou nan bagay yo te mete apa
    pou fè sèvis Bondye nan Tanp lan. Nèbikadneza mennen kèk prizonye avè l' nan tanp
    bondye pa l' yo lavil Babilòn. Lèfini li mete bagay li te pran yo nan depo tanp
    bondye pa l' yo.
  eng-BSB: And the Lord delivered into his hand Jehoiakim king of Judah, along with
    some of the articles from the house of God. He carried these off to the land of
    Shinar, to the house of his god, where he put them in the treasury of his god.
  eng-WEBPB: The Lord gave Jehoiakim king of Judah into his hand, with some of the
    vessels of the house of God; and he carried them into the land of Shinar to the
    house of his god. He brought the vessels into the treasure house of his god.
  kbq-kbq: Hagi Ra Anumzamo'a Nebukatnesa azampi Juda kini ne' Jehoiakimina avrentegeno
    azenerino, Anumzamofo ra mono nompima eri'zama eneriza zantaminena eri'ne. Ana
    huteno erino Babiloni vuno, havi anumza'amofo mono nompima fenozama nentazafi
    omente'ne.
  nhe-BL: Huan Toteco Dios quicahuili Tlanahuatijquetl Nabucodonosor ma quitlani Tlanahuatijquetl
    Joacim. Nojquiya Toteco Dios quicahuili ma quiixtequi sequin tlamantli tlen quitequihuiyayaj
    ipan ihueyi tiopa. Huan quihuicaque nopa tlamantzitzi tlatzejtzeloltique huan
    quitlalitoj ipan nopa cali campa mocajque inintlaixcopincayohua ipan altepetl
    Sinar huan nopano quiajcojque ica sequinoc tlamantzitzi pajpatiyo tlen iniaxca
    ininteteyohua.
  bus-bus: Ben Dii kí Yoyakimu nànɛ à ↄzĩ kↄ̃n Luda kpɛ́ pↄ́kenↄ, ben à tào Babilↄnia
    bùsun à kàɛ a tãakpɛ auzikikaɛkiin.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e weityk kar a'e tawhu Namukononozor pe a'e. Upyhyk
    kar amo ma'e hekuzar katu ma'e Tupàn Hàpuzuhu pupe har izupe a'e wà no. Namukononozor
    weraha a'e ma'e weko haw pe Mawiron tawhu pe wà. — Pemono a'e ma'e hezar hagapaw
    hàpuz me nehe, temetarer imonokatu haw pupe nehe, i'i wemiruze'eg wanupe.
  eng-DRA: 'And the Lord delivered into his hands Joakim the king of Juda, and part
    of the vessels of the house of God: and he carried them away into the land of
    Sennaar, to the house of his god, and the vessels he brought into the treasure
    house of his god.'
