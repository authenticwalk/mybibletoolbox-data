verse: DAN.001.007
translations:
  mal-C: ഉദ്യോഗസ്ഥമേധാവി അവർക്കു പുതിയ പേരുകൾ നൽകി. അദ്ദേഹം ദാനീയേലിന് ബേൽത്ത്ശസ്സർ
    എന്നും ഹനന്യാവിന് ശദ്രക്ക് എന്നും മീശായേലിന് മേശക്ക് എന്നും അസര്യാവിന് അബേദ്നെഗോ
    എന്നും പേരുകൾ നൽകി.
  deu-TKW: 'der Oberkämmerer aber gab ihnen andere Namen: Daniel nannte er Beltsazar,
    Hananja Sadrach, Misael Mesach und Asarja Abed-Nego.'
  lin-lin: Mokonzi ya bakalaka ya lokumu apesaki bango bakombo ya sika ; apesaki Daniele
    kombo Belitsatsari ; Anania, Shadraki ; Mikaeli, Meshaki ; mpe Azaria, Abedinego.
  eng-LSV: and the chief of the eunuchs sets names on them, and he sets on Daniel,
    Belteshazzar; and on Hananiah, Shadrach; and on Mishael, Meshach; and on Azariah,
    Abed-Nego.
  eng-GNV: 'Vnto whome the chiefe of the Eunuches gaue other names: for hee called
    Daniel, Belteshazzar, and Hananiah, Shadrach, and Mishael, Meshach, and Azariah,
    Abednego.'
  eng-WEBSTER: 'To whom the prince of the eunuchs gave names: for he gave to Daniel
    the name of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael, of Meshach;
    and to Azariah, of Abed-nego.'
  nhw-BL: Pero nopa tlayacanquetl catli quinmocuitlahuiyaya quinpatili inintoca ica
    tocaitl tlen itlal Babilonia. Huan Daniel quitocaxtlali Beltsasar. Huan Ananías
    quitlalili Sadrac. Huan Misael quitocaxti Mesac huan Azarías quitocaxti Abed Nego.
  swh-ONEN: 'Mkuu wa maafisa akawapa majina mapya: Danieli akamwita Belteshaza, Hanania
    akamwita Shadraki, Mishaeli akamwita Meshaki, na Azaria akamwita Abednego.'
  bba-bba: Mɑ sinɑ bokon sɔm kowobun wiruɡii wi, u bu yĩsinu kɔsɑ. Dɑniɛliɡirɑ Bɛlitɑsɑɑ.
    Hɑnɑniɑɡirɑ Sɑdɑki. Misɛliɡirɑ Mɛsɑki. Asɑriɑɡirɑ mɑɑ Abɛnɛɡo.
  eng-KJVCPB: 'unto whom the prince of the eunuchs gave names: for he gave unto Daniel
    the name of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael, of Meshach;
    and to Azariah, of Abed-nego.'
  mpx-mpx: Yaka alaliya vavaluna Aspenas i tun. Daniyela alana i tun Beltesesa, Hananaya
    alana i tun Setaleki, Miseil alana i tun Mesake ge Asalaiya alana i tun Abedenigo.
  luo-luo: 'Jatelo maduongʼ nomiyogi nying manyien machal kama: Daniel nochako ni
    Belteshazar; Hanania nochako ni Shadrak; Mishael nochako ni Meshak; to Azaria
    nochako ni Abednego.'
  meu-meu: Bena hari hesiai tauna badana ese ladadia ma e nemaidia; Daniel e nemaia
    Beletesasara; Hanania e nemaia Sadaraka; Misael e nemaia Mesaka; bona Asaria e
    nemaia Abedenego.
  npi-ULB: 'प्रमुख अधिकारीले तिनीहरूलाई यी नाउँहरू दिए: दानिएललाई तिनले बेलतसजर भने,
    हनन्याहलाई तिनले शद्रक भने, मीशाएललाई तिनले मेशक भने र अजर्याहलाई तिनले अबेद्‍नगो
    भने ।'
  yor-yor: 'Olórí àwọn ìwẹ̀fà fún wọn ní orúkọ tuntun: Ó fún Daniẹli ní Belteṣassari,
    ó fún Hananiah ní Ṣadraki, ó fún Miṣaeli ní Meṣaki àti Asariah ní Abednego.'
  pes-OPCB: که وزیر دربار نامهای جدید بابِلی به آنها داد. او دانیال را بلطشصر، حننیا
    را شدرک، میشائیل را میشک و عزریا را عبدنغو نامید.
  tgl-ULB: 'Binigyan sila ng mga pangalan ng pinunong opisyal: tinawag si Daniel na
    Beltesazar, tinawag si Hananias na Shadrac, si Misael na Meshac, at si Azarias
    na Abednego.'
  cbu-NT: Ipusarangu, waanshuchirisha suroo yásamarangiya. Danielaa yásamarangiya
    Belsasaraa. Ananiyasaatssha yásamarangiya Sadraka. Misayelaatssha yásamarangitamta
    Misaka. Asariyasaatssha Abetneku átu yásamarangiya.
  hui-hui: Ani heagola Asabenasa ibugua tinaga mini gahenge wia aribia haga bialu
    uru wigi bini. Daniele ibu mini Beledesasa wini. Hananaia ibu mini Sadaraga wialu
    Misaele ibu mini Misaga wialu Asaraia ibu mini Abedenego wigi bini.
  mya-mya: မိန်း​မ​စိုး​အုပ်​သည်​ဒံ​ယေ​လ​ကို​ဗေ​လ​တ​ရှာ​ဇာ၊ ဟာ​န​နိ​ကို​ရှာ​ဒ​ရက်၊
    မိ​ရှေ​လ​ကို​မေ​ရှက်၊ အာ​ဇ​ရိ​ကို​အ​ဗေ​ဒ​နေ​ဂေါ​ဟူ​၍​နာ​မည်​သစ်​ကို​ပေး​၏။
  bod-N: དེ་ཡང་བློན་ཆེན་གྱིས་ཁོ་ཚོའི་མིང་བརྗེས་པ་འདི་ལྟ་སྟེ། དཱ་ནེ་ཨེལ་ལ་པེལ་ཏེ་ཤཱ་ཙར་དང་ཧ་ནན་ཡཱ་ལ་ཤད་རག
    མེ་ཤཱ་ཨེལ་ལ་མེ་ཤག ཨ་ཟར་ཡཱ་ལ་ཨ་བེད་ནེ་གོ་ཞེས་བཏགས་སོ། །
  sna-sna: 'Vakuru vamachinda vakavatumidza mazita matsva sezvinotevera: Dhanieri
    vakamupa zita rokuti Bheriteshazari; Hanania akanzi Shadhireki; Mishaeri akanzi
    Meshaki; uye Azaria akanzi Abhedhinego.'
  spa-BLM: 'El príncipe de los eunucos les dio nombres: a Daniel le puso el nombre
    de Beltsasar; a Ananías, el de Sadrac; a Misael, el de Mesac; y a Azarías, el
    de Abednego.'
  cac-cac: Ix q'uexchaj sb'i eb' vin̈ yuj vin̈aj Aspenaz chi'. A vin̈aj Daniel chi',
    Beltsasar ix sb'iej vin̈, axo vin̈aj Ananías, Sadrac ix sb'iej vin̈, axo pax vin̈aj
    Misael, Mesac ix sb'iej vin̈, axo vin̈aj Azarías jun, Abed-nego ix sb'iej vin̈.
  swh-ULB: 'Afisa mkuu aliwapa majina: Danieli alimwita Belteshaza, Hanania alimwita
    Shadraka, Mishaeli alimwita Meshaki, na Azaria alimwita Abedinego.'
  bel-bel: І пераназваў іх начальнік еўнухаў - Данііла Валтасарам, Ананію Сэдрахам,
    Місаіла Місахам і Азарыю Аўдэнагам.
  deu-ELBBK: Und der Oberste der Kämmerer gab ihnen Namen; und er nannte Daniel Beltsazar,
    und Hananja Sadrach, und Misael Mesach, und Asarja Abednego.
  mbb-OT: Ne mid-ilisan ni Ashpenaz is menge ngazan dan. Si Daniel ne iyan si Belteshazar,
    si Hanania iyan si Shadrac, si Mishael iyan si Meshac, ne si Azaria iyan si Abednego.
  mal-2015: ഷണ്ഡാധിപൻ അവർക്കു പേരിട്ടു; ദാനീയേലിന്നു അവൻ ബേല്ത്ത്ശസ്സർ എന്നും ഹനന്യവിന്നു
    ശദ്രക്ക് എന്നും മീശായേലിന്നു മേശക്ക് എന്നും അസര്യാവിന്നു അബേദ്-നെഗോ എന്നും പേരുവിളിച്ചു.
  rmc-rmc: 'O hlavno komorňikos lenge diňa aver nava: le Danieloske diňa Beltšacar,
    le Chananijašoske Šadrach, le Mišaeloske Mešach a le Azarijašoske Abed-Nego.'
  nlg-nlg: Mana mane naghodira te tughui na ahadira va tana aha ni Babylon, Daniel
    te holoa nia Belteshazzar, Hananiah te holoa nia Shadrarch, Mishael te holoa nia
    Meshach, ma Azariah te holoa nia Abendnego.
  pes-OPV: ورئیس خواجه‌سرایان نامها به ایشان نهاد، امادانیال را به بلطشصر و حننیا
    را به شدرک ومیشائیل را به میشک و عزریا را به عبدنغو مسمی ساخت.
  ron-1924: 'Кэпетения фаменилор дрегэторь ле-а пус ынсэ алте нуме, ши ануме: луй
    Даниел й-а пус нумеле Белтшацар; луй Ханания, Шадрак; луй Мишаел, Мешак ши луй
    Азария, Абед-Него.'
  ben-OBCV: কর্মচারীদের প্রধান তাদের নতুন নাম দিলেন; দানিয়েলকে বেল্টশৎসর, হনানিয়কে
    শদ্রক, মীশায়েলকে মৈশক এবং অসরিয়কে অবেদনগো।
  som-som: Markaasaa amiirkii bohommada ayaa magacyo u baxshay oo Daanyeel wuxuu u
    baxshay Beelteshaasar, Xananyaahna wuxuu u baxshay Shadrag; Miishaa'eelna wuxuu
    u baxshay Meeshag; Casaryaahna wuxuu u baxshay Cabeednegoo.
  lat-VUC: 'Et imposuit eis præpositus eunuchorum nomina: Danieli, Baltassar; Ananiæ,
    Sidrach; Misaëli, Misach; et Azariæ, Abdenago.'
  eng-ASVBT: 'And the prince of the eunuchs gave names unto them: unto Daniel he gave
    the name of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael, of Meshach;
    and to Azariah, of Abed-nego.'
  ita-1885: 'Ma il capo degli eunuchi pose loro altri nomi: a Daniele pose nome Beltsasar;
    e ad Anania, Sadrac; ed a Misael, Mesac; e ad Azaria, Abed-nego.'
  eng-ULB: 'The chief official gave them names: Daniel he called Belteshazzar, Hananiah
    he called Shadrach, Mishael he called Meshach, and Azariah he called Abednego.'
  spa-VBL: 'El jefe de los eunucos les dio nuevos nombres: A Daniel lo llamó Beltsasar,
    a Ananías lo llamó Sadrac, a Misael lo llamó Mesac y a Azarías lo llamó Abednego.'
  fra-_FOB: 'Et le chef des eunuques leur donna d''autres noms: il donna à Daniel
    le nom de Beltshatsar; à Hanania celui de Shadrac; à Mishaël celui de Méshac;
    et à Azaria celui d''Abed-Négo.'
  mal-mal: ഷണ്ഡാധിപൻ അവർക്ക് പുതിയ പേരുകൾ നൽകി; ദാനീയേലിന് അവൻ ബേൽത്ത്ശസ്സർ എന്നും
    ഹനന്യാവിന് ശദ്രക്ക് എന്നും മീശായേലിന് മേശക്ക് എന്നും അസര്യാവിന് അബേദ്-നെഗോ എന്നും
    പേരുവിളിച്ചു.
  lit-lit: kuriems eunuchų viršininkas davė vardus; jis gi Danielių praminė Beltšacaru,
    Hananiją – Šadrachu, Mišaelį – Mešachu ir Azariją – Abed Negu.
  urd-GVR: Darbār ke ālā afsar ne un ke nae nām rakhe. Dānyāl Beltashazzar meṅ badal
    gayā, Hananiyāh Sadrak meṅ, Mīsāel Mīsak meṅ aur Azariyāh Abadnajū meṅ.
  suz-BL: मिनु दरवार ङा ठेयब गेय पाइबमी मेको आन नें फाइश्‍शा, दानीएल कली बेल्‍त-शजर,
    हनान्‍याह कली शद्रक, मीशाएल कली मेशक नु अजारयाह कली अबेद-नेगो वोदा बाक्‍त।
  eng-NOY: And the prince of the eunuchs gave them other names. To Daniel he gave
    the name of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael, of Meshach;
    and to Azariah, of Abednego.
  ita-1927: 'e il capo degli eunuchi diede loro altri nomi: a Daniele pose nome Beltsatsar;
    ad Hanania, Shadrac; a Mishael, Meshac, e ad Azaria, Abed-nego.'
  ckb-ckb: سەرۆکی کاربەدەستانیش ناوی نوێی لێنان، بۆ دانیال، بێلتەشەسر؛ بۆ حەنەنیا،
    شەدرەخ؛ بۆ میشائیل، مێشەخ؛ بۆ عەزەریاش، عەبێدنەگۆ.
  eng-BBE: And the captain of the unsexed servants gave them names; to Daniel he gave
    the name of Belteshazzar, to Hananiah the name of Shadrach, to Mishael the name
    of Meshach, and to Azariah the name of Abed-nego.
  kan-OKCV: ಇವರಿಗೆ ಕಂಚುಕಿಯರ ಯಜಮಾನನು ದಾನಿಯೇಲನಿಗೆ ಬೇಲ್ತೆಶಚ್ಚರ್ ಎಂದೂ, ಹನನ್ಯನಿಗೆ ಶದ್ರಕ್
    ಎಂದೂ, ಮೀಶಾಯೇಲನಿಗೆ ಮೇಶಕ್ ಎಂದೂ, ಅಜರ್ಯನಿಗೆ ಅಬೇದ್‌ನೆಗೋ ಎಂಬ ಹೆಸರಿಟ್ಟನು.
  tam-2017: அதிகாரிகளின் தலைவன், தானியேலுக்கு பெல்தெஷாத்சார் என்றும், அனனியாவிற்கு
    சாத்ராக் என்றும், மீஷாவேலுக்கு மேஷாக் என்றும், அசரியாவிற்கு ஆபேத்நேகோ என்றும்
    மறுபெயரிட்டான்.
  spa-RV-1909: 'A los cuales el príncipe de los eunucos puso nombres: y puso á Daniel,
    Beltsasar; y á Ananías, Sadrach; y á Misael, Mesach; y á Azarías, Abed-nego.'
  ron-BTF: Cărora mai marele famenilor le-a dat nume; și i-a dat lui Daniel numele
    Belteșațar; și lui Hanania, Șadrac; și lui Mișael, Meșac; și lui Azaria, Abednego.
  eng-WEBP: 'The prince of the eunuchs gave names to them: to Daniel he gave the name
    Belteshazzar; to Hananiah, Shadrach; to Mishael, Meshach; and to Azariah, Abednego.'
  eng-FBV: 'The chief eunuch gave them new names: Daniel he called Belteshazzar, Hananiah
    he called Shadrach, Mishael he called Meshach, and Azariah he called Abednego.'
  nch-BL: Pero nopa tayacanquet cati quinmocuitahuiyaya quinpatili inintoca ica tocayot
    ten ital Babilonia. Huan Daniel quitocaxtali Beltsasar. Huan Ananías quitalili
    Sadrac. Huan Misael quitocaxti Mesac huan Azarías quitocaxti Abed Nego.
  vie-1934: 'Người làm đầu hoạn quan đặt tên cho họ: cho Đa-ni-ên tên Bên-tơ-xát-sa;
    cho Ha-na-nia tên Sa-đơ-rắc; cho Mi-sa-ên tên Mê-sác; và cho A-xa-ria tên A-bết-Nê-gô.'
  hin-CV: 'प्रधान अधिकारी ने उन्हें नये नाम दिये: दानिएल को बैलशत्सर, हननियाह को शद्रख,
    मिषाएल को मेशेख तथा अज़रियाह को अबेद-नगो.'
  spa-BES: Y el capitán de los criados eunucos les dio nombres; a Daniel le dio el
    nombre de Beltsasar, a Ananías el nombre de Sadrac, a Misael el nombre de Mesac,
    y a Azarías el nombre de Abed-nego.
  tdx-tdx: 'le tinolo’ i mpifehe’ o mpitoroñeoy añarañe: natolo’e amy Daniele ty hoe
    Beltsa­tsare; le amy Kananià ty hoe: Sadrake naho amy Misaele ty hoe: Mesàke vaho
    amy Azarià ty hoe: Abednego.'
  tha-KJV: และท่านหัวหน้าขั​นที​จึงตั้งชื่อให้​ใหม่ ดาเนียลนั้นให้เรียกว่าเบลเทชัสซาร์
    ฮานันยาห์เรียกว่าชัดรัค มิ​ชาเอลเรียกว่าเมชาค และอาซาริยาห์เรียกว่าเอเบดเนโก
  por-BR-2018: 'Aos quais o chefe dos eunucos pôs outros nomes: a Daniel, Beltessazar;
    a Ananias, Sadraque; a Misael, Mesaque; e a Azarias, Abednego.'
  deu-ELO: Und der Oberste der Kämmerer gab ihnen Namen; und er nannte Daniel Beltsazar,
    und Hananja Sadrach, und Misael Mesach, und Asarja Abednego.
  eng-WYC-2018: And the sovereign of the honest servants and chaste putted to them
    names (or And the ruler of the honest and chaste servants, that is, the master
    of the eunuchs, gave them new names); to Daniel he putted Belteshazzar; to Hananiah,
    Shadrach; to Mishael, Meshach, and to Azariah, Abednego.
  epo-epo: La estro de la korteganoj donis al ili aliajn nomojn; kaj li donis al Daniel
    la nomon Beltŝacar; al Ĥananja, Ŝadraĥ; al Miŝael, Meŝaĥ; kaj al Azarja, Abed-Nego.
  uig-PIN: Aƣwat bexi ularƣa yengi isimlar, yǝni Daniyalƣa Bǝltǝxasar, Ⱨananiyaƣa
    Xadrak, Mixaelƣa Mixak, Azariyaƣa Əbǝdnego degǝn isimlarni ⱪoydi.
  beo-beo: A:sebena:se da ilia dio bu gaheabolo asuli. Da:niele ea dio gaheabolo da
    Beledesia:sa. Amola Ha:nania ea dio gaheabolo da Sia:dala:ge, Misa:iele ea dio
    gaheabolo da Misia:ge amola A:salaia ea dio gaheabolo da Abedenigou.
  tpi-OTNT: Na Aspenas i givim nupela nem long ol. Daniel em i kolim Beltesasar, na
    Hanania em i kolim Satrak, na Misael em i kolim Mesak, na Asaria em i kolim Abetnego.
  hau-SA: Sai sarkin fada ya raɗa musu sababbin sunaye, ga Daniyel ya raɗa masa Belteshazar;
    ga Hananiya ya raɗa masa Shadrak; ga Mishayel ya raɗa masa Meshak; ga Azariya
    kuma ya raɗa masa Abednego.
  uig-LAT: Aghwat béshi ulargha yéngi isimlar, yeni Daniyalgha Belteshasar, Hananiyagha
    Shadrak, Mishaélgha Mishak, Azariyagha Ebednégo dégen isimlarni qoydi.
  nde-nde: 'Indunankulu yabanika amabizo amatsha: uDanyeli kwathiwa nguBhelitheshazari;
    uHananiya waba nguShadreki, uMishayeli waba nguMeshaki; u-Azariya waba ngu-Abhediniko.'
  ton-ton: ‌ʻAkinautolu naʻe ʻai ki ʻai ʻe he ʻeiki ʻoe kau talifekau ʻae ngaahi hingoa,
    he naʻa ne ʻai kia Taniela ʻae hingoa ko Pelitisasa, pea kia Hanania ko Seteleki,
    pea kia Misaeli ko Mesake, pea kia ʻAsalia, ko ʻApetiniko.
  ces-1613: I dal jim správce dvořanů jména. Nazval Daniele Baltazarem, Chananiáše
    pak Sidrachem, a Mizaele Mizachem, a Azariáše Abdenágem.
  eng-WMB: 'The prince of the eunuchs gave names to them: to Daniel he gave the name
    Belteshazzar; to Hananiah, Shadrach; to Mishael, Meshach; and to Azariah, Abednego.'
  tam-TCV: பிரதம அதிகாரி தானியேலுக்கு, பெல்தெஷாத்சார் என்றும், அனனியாவுக்கு, சாத்ராக்
    என்றும், மீஷாயேலுக்கு, மேஷாக் என்றும், அசரியாவுக்கு, ஆபேத்நேகோ என்றும் புதிய பெயர்களைக்
    கொடுத்தான்.
  ceb-ULB: 'Gihatagan sila sa pangulong opisyal ug mga ngalan: Si Daniel ginganlan
    ug Belteshazar, si Hanania ginganlan ug Sadrac, si Mishael ginganlan ug Mesac,
    ug si Azaria ginganlan ug Abednego.'
  pol-UBG: 'I przełożony eunuchów nadał im imiona: Daniela nazwał Belteszassarem,
    Chananiasza – Szadrakiem, Miszaela – Meszakiem i Azariasza – Abed-Nego.'
  agr-agr: 'Tuu daagtin aidaun Aspenaz yapagtukui, dutikak: Danielan Beltsasar adaikauwai,
    untsu Ananíasan Sadrac adaikauwai, tuja Misaelan Mesac adaikauwai, untsu Azaríasan
    Abed-nego adaikauwai.'
  kyc-kyc: Dokopa akali isingi mupwa dokome wane dusipa kingi wakale enenge leya.
    Wane mende kingi Beletesasa mende Satarake mende Mesake dee mende Apeneko leya.
  urd-GVU: دربار کے اعلیٰ افسر نے اُن کے نئے نام رکھے۔ دانیال بیل طَشَضَر میں بدل
    گیا، حننیاہ سدرک میں، میسائیل میسک میں اور عزریاہ عبدنجو میں۔
  deu-1912: Und der oberste Kämmerer gab ihnen Namen und nannte Daniel Beltsazar und
    Hananja Sadrach und Misael Mesach und Asarja Abed-Nego.
  ntj-ntj: Palunyalu-tjananya yini kutjupa tjapirnu. Tjiinya yangupala marnkurrpa-tjananya
    tjapirnu Tjaturikinya, Mitjakinya, Patinikunya.
  kan-2017: ಕಂಚುಕಿಯರ ಅಧ್ಯಕ್ಷನು ಇವರಿಗೆ ನಾಮಕರಣಮಾಡಿ ದಾನಿಯೇಲನಿಗೆ ಬೇಲ್ತೆಶಚ್ಚರ್, ಹನನ್ಯನಿಗೆ
    ಶದ್ರಕ್, ಮೀಶಾಯೇಲನಿಗೆ ಮೇಶಕ್, ಅಜರ್ಯನಿಗೆ ಅಬೇದ್ನೆಗೋ ಎಂಬ ಹೆಸರಿಟ್ಟನು.
  yap-yap: Fa’anem ni ir e tolang ni yad bay u tan pa’ e thiliyeg fithingrad, nge
    tunguy Belteshazzar nge Shadrak nge Meshak nge Abednego ngorad.
  hlt-MCSB: Amih te imkhoem mangpa loh ming a paek tih Daniel te Belteshazzar la,
    Hananiah te Shadrakh la, Mishael te Meshakh la, Azariah te Abednego la a khueh
    pah .
  mdy-ETH: ዬይ ካኣቲኮ ዶንዞ ሱኡጋሢ ዔያቶኮ ሱንፆ ላኣሚ፦ ዳኣኔኤሌኮ ቢልፃሶኦሬ፥ ሃናኒያኮ ሲዲራቄ፥ ሚሳዔኤሌኮ ሚሳቄ፥ ዓዛሪያኮ
    ዓብዲናኣጎ ጌይ ጌሤኔ።
  twi-ASANTE: Apiafoɔhene no de din foforɔ totoo wɔn. Ɔtoo Daniel Beltesasar; ɔtoo
    Hanania Sadrak; ɔtoo Misael Mesak ɛnna ɔtoo Asaria Abednego.
  bhl-bhl: Kebomeliwi, Asfenas e ilo wiin kikis nanew mak duyemeko, Daniel elo “Beltesasal”,
    dangesomelei, Kanania elo e “Satalak”, dangesomelei, Misael elo e “Mesak”, dangesomelei,
    fefe Asalia elo e “Abetnego”, dangeko, im wiin alwol keyemko, duyemse kale.
  eng-WEBU: 'The prince of the eunuchs gave names to them: to Daniel he gave the name
    Belteshazzar; to Hananiah, Shadrach; to Mishael, Meshach; and to Azariah, Abednego.'
  wal-wal: Oosanchchatu halaqai eta sunttaa laammidi, Daaneela Bilxxaasoora, Hanaaniyaa
    Sidiraaqa, Mishaa7eela Misaaqa, Azaariyaa Abddanaago giidi sunttiis.
  spa-PDDPT: 'El jefe de los servidores del palacio les cambió los nombres a éstos:
    A Daniel llamó Beltsasar; a Ananías, Sadrac; a Misael, Mesac, y a Azarías, Abed-nego.'
  gun-gun: 'Ha''e kuery rery ma tembiguai kuery rerekoa oguerova ju, po rami: Daniel
    ma Beltessazar, Hananias ma Sadraque, Misael ma Mesaque, ha''e rã Azarias ma Abede-Nego.'
  agu-BL: Ma yi chibajxom yi e' eunuco nintzun xtx'ixpuj yi chibi'. Nin oc tk'ol yi
    bi' Daniel tetz Beltsasar. Ma Ananías nin octz tetz Sadrac. Nin yi Misael, Mesac
    bantz. Ma tetz Azarías, Abed-nego tulejtz.
  ilo-ULB: 'Pinanaganan ida ti kangatoan nga opisial: Pinanagananna ni Daniel iti
    Beltesazar, ni Hananias iti Sedrac, ni Misael iti Mesac, ken ni Asarias iti Abednego.'
  kpg-kpg: 'Tagi damana go Ashpenaz guu wanga ana ingoo hoou gi digaula: Daniel go
    Belteshazzar, Hananiah go Shadrach, Mishael go Meshach, mo Azariah go Abednego.'
  uig-ARA: ئاغۋات بېشى ئۇلارغا يېڭى ئىسىملار، يەنى دانىيالغا بەلتەشاسار، ھانانىياغا
    شادراك، مىشائېلغا مىشاك، ئازارىياغا ئەبەدنېگو دېگەن ئىسىملارنى قويدى.
  sus-sus: Mangɛ xa walikɛe xunyi naxa xili nɛɛnɛ sa e xun ma. A naxa Daniyɛli xili
    sa «Beletesasari.» A naxa Xananiya xili sa «Sadiraki.» A naxa Mikayeli xili sa
    «Mesaki.» A naxa Asaraya xili sa «Abedinego.»
  pon-2006: 'Lapalapo ahpw kihong irail ahd kapw kei: Peldesasar, Sadrak, Mihsak,
    oh Apedneko.'
  jae-jae: Ma gejobwagasêga gê êsêacnêŋ ŋaê wakuc. Eŋ kêsam Daniel gebe Beltesasar
    ma Hanania gebe Sadrak ma Miseal gebe Mesak ma Asaria gebe Abednego.
  ksd-ksd: 'Ma ra lualua ure ra umana tultul na pal i ga vaiang tar ra iang i diat:
    i ga vaiang Daniel ba Beltesasar, Kanania ba Sadrak, Misael ba Mesak, ma Asaria
    ba Abed-Nego.'
  tur-YTC: 'Hadımlar beyi onlara adlar koydu: Daniel''e Belteşatsar, Hananya''ya Şadrak,
    Mişael''e Meşak ve Azarya''ya Abednego adını verdi.'
  ind-AYT: Lalu, kepala pegawai istana memberikan nama baru kepada mereka. Daniel
    dinamainya Beltsazar, Hananya dinamainya Sadrakh, Misael dinamainya Mesakh, dan
    Azarya dinamainya Abednego.
  nya-nya: 'Mkulu wa nduna za mfumu anawapatsa mayina atsopano: Danieli anamutcha
    Belitesezara; Hananiya anamutcha Sadirake; Misaeli anamutcha Mesaki; ndi Azariya
    anamutcha Abedenego.'
  hrv-hrv: 'Dvorjanički starješina nadjene im imena: Daniel će se zvati Baltazar,
    Hananija Šadrak, Mišael Mešak, Azarja Abed Nego.'
  mps-mps: Tama Aspenasgo gesi noma nogi augwaliba mawai. Agai te Danielgo nogi te
    Beltesasar polali, te Hananiago nogi te Satrak poali, tama Misael agai te Mesak
    poali, tama Asaria nogi te Abetnego poai dao.
  tpi-tpi: Na Aspenas i givim nupela nem long ol. Daniel em i kolim Beltesasar, na
    Hanania em i kolim Satrak, na Misael em i kolim Mesak, na Asaria em i kolim Abetnego.
  dan-1931: og Overhofmesteren gav dem andre Navne, idet han kaldte Daniel Beltsazzar,
    Hananja Sjadrak, Misjael Mesjak og Azarja Abed-Nego.
  vie-OVCB: 'Thái giám đổi tên họ như sau: Đa-ni-ên là Bên-tơ-sát-xa. Ha-na-nia là
    Sa-đơ-rắc. Mi-sa-ên là Mê-sác. A-xa-ria là A-bết-nê-gô.'
  guj-2017: 'મુખ્ય ખોજાએ તેઓને નામ આપ્યાં: તેણે દાનિયેલનું નામ બેલ્ટશાસ્સાર, હનાન્યાનું
    નામ શાદ્રાખ, મીશાએલનું નામ મેશાખ તથા અઝાર્યાનું નામ અબેદ-નગો પાડ્યાં.'
  pon-2006A: 'Lapalapo ahpw kihong irail ahd kapw kei: Peldesasar, Sadrak, Mihsak,
    oh Apedneko.'
  por-BRBSL: 'O príncipe dos eunucos deu nomes a eles: a Daniel ele deu o nome de
    Belteshazzar; a Hananiah, Shadrach; a Mishael, Meshach; e a Azariah, Abednego.'
  swe-swe: 'Men chefen för hovtjänstemännen [Aspenas] tilldelade dem nya namn. [Anledningen
    var att anknyta till babyloniska gudar i stället för Israels Gud.] Daniel kallade
    han Belteshassar. [Betyder ”den som har Bels favör”, Bel var ett generellt namn
    för ”herre” och syftade troligtvis på den största babyloniska guden Marduk, så
    Daniel fick ett insmickrande namn.] Hananja kallade han Shadrak. [Betyder ”belyst
    av solguden”, vilket beskriver månguden Aku.] Mishael kallade han Meshak. [Han
    får ett liknande namn. Den sista delen byts ut från ”El”, som betyder Gud, till
    ”Aku” som är babyloniernas mångud. Mishael var ordagrant: ”Vem är som Gud?” Hans
    nya namn är: ”Vem är som Aku?”] Asarja kallade han Aved-Nego. [Betyder ”Tjänare
    åt den skinande Nebo, eldens gud”, en babylonisk gud. I den kaldeiska översättningen
    av Jes 14:12 översätts Lucifer till just Nebo.]'
  cth-cth: Tuenla e naw kaukkung ni, ahnimanaw hah a min koung athung pouh. Daniel
    hah Belteshazzar, Hananiah hah Shadrak, Mishael hah Meshak, Azariah hah Abednego
    atipouh awh.
  twi-twi: Piamfohene no de din foforo totoo wɔn. Ɔtoo Daniel Beltesasar; ɔtoo Hanania
    Sadrak; ɔtoo Misael Mesak na ɔtoo Asaria Abednego.
  hlt-hlt: Amih te imkhoem mangpa loh ming a paek tih Daniel te Belteshazzar la, Hananiah
    te Shadrakh la, Mishael te Meshakh la, Azariah te Abednego la a khueh pah.
  tbz-SIM: Wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú
    kòo bɛ̀ keutɛ́ yɛyètɛ̀ tɛyɛ̀, kɛ yú Dɑnniyɛɛri kɛ dɔ̀ Bɛtisɑsɑɑ kɛ yú Anɑnniyɑ
    kɛ dɔ̀ Sɑdidɑki, kɛ yú Mikɑyɛɛri kɛ dɔ̀ Mɛsɑki, kɛ yú Asɑdiɑ kɛ dɔ̀ Abɛɛdi-Nɛkoo.
  msy-2020: Egha Aspenas ziar igiaba me garɨki. Daniel a Beltesasar a gatɨ, egha Hanania
    a Satrak a gatɨ, egha Misael a Mesak a gatɨ, egha Asaria an Abetnego a gatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ kɑwulɑɣɑ tǝyɑɣɑ nyǝ́mɑ nyʋɣʋ tʋ lɑɣɑsɑ-wɛɣɛ hǝlɑ. Tɑniyɛɛlɩ kɛlɛ
    Pɛlǝtɑsɑɑ, nɑ Hɑnɑniyɑ sɩ Sɑtǝlɑkɩ, nɑ Mikɑyɛɛlɩ sɩ Mesɑkɩ, nɑ Asɑliyɑ sɩ Apɛtɩ-Neko.
  azb-azb: 'Hərəmağalar rəisi onlara yeni ad qoydu: Danieli Belteşassar, Xananyanı
    Şadrak, Mişaeli Meşak və Azaryanı Aved-Neqo adlandırdı.'
  eng-DBY: 'And the prince of the eunuchs gave them names: to Daniel he gave [the
    name] Belteshazzar, and to Hananiah, Shadrach, and to Mishael, Meshach, and to
    Azariah, Abed-nego.'
  hin-2017: और खोजों के प्रधान ने उनके दूसरे नाम रखें; अर्थात् दानिय्येल का नाम उसने
    बेलतशस्सर, हनन्याह का शद्रक, मीशाएल का मेशक, और अजर्याह का नाम अबेदनगो रखा।
  wol-KYG: Kilifag jawriñ ya nag tudde leen yeneen tur. Dañeel, mu tudde ko Beltasar,
    Anaña mu tudde ko Sadarag, Mikayel tudd Mesag, Asaryaa di Abet Nego.
  eng-YLT: and the chief of the eunuchs setteth names on them, and he setteth on Daniel,
    Belteshazzar; and on Hananiah, Shadrach; and on Mishael, Meshach; and on Azariah,
    Abed-Nego.
  kne-kne: Binaroan din apon di oopisyal din ngadan da et si Daniel yan nginadanana
    si Beltesazzar, si Hananias yan si Sadrak, si Misael yan si Mesak, si Azarias
    yan si Abednego.
  eng-WYC-2017: And the sovereign of the honest servants and chaste putted to them
    names; to Daniel he putted Belte-shazzar; to Hananiah, Shadrach; to Mishael, Meshach,
    and to Azariah, Abednego.
  eng-WMBB: 'The prince of the eunuchs gave names to them: to Daniel he gave the name
    Belteshazzar; to Hananiah, Shadrach; to Mishael, Meshach; and to Azariah, Abednego.'
  urd-GVH: दरबार के आला अफ़सर ने उनके नए नाम रखे। दानियाल बेल्तशज़्ज़र में बदल गया,
    हननियाह सद्रक में, मीसाएल मीसक में और अज़रियाह अबद-नजू में।
  rug-rug: La sa ṉati palabatu tinavete meke poni ni pozapoza vaqura; e Daniela si
    e Belotesaza; Hananaea si e Sedareki; Misaelo si e Misake; meke e Azaraea si e
    Abedeniko.
  gaz-gaz: Itti gaafatamaan qondaaltotaa sun Daaniʼeliin Beelxishaazaar, Hanaaniyaadhaan
    Shaadraak, Miishaaʼeelin, Meeshak, Azaariyaadhaan immoo Abdanaagoo jedhee maqaa
    haaraa baaseef.
  fra-LSG: Le chef des eunuques leur donna des noms, à Daniel celui de Beltschatsar,
    à Hanania celui de Schadrac, à Mischaël celui de Méschac, et à Azaria celui d’Abed-Nego.
  gnn-gnn: Yurru ŋayinydja ŋuriŋinydja djämamirriyunydja buŋgawayu walalanha yäku‐nherrara
    wiripuna yuṯana, dhuwalana malanha yäku gam', Biltatjata ga Djaturak ga Mitjak
    ga Bitnikuna, dhuwalana walalanha yäku.
  yal-yal: Mangana tande xunna yi xili nɛnɛn sa e xun ma. A yi Daniyɛli xili sa a
    “Belitisasari.” A yi Xananiya xili sa “Sadiraki.” A yi Mikayeli xili sa “Mesaki.”
    A yi Asari xili sa “Abedinego.”
  haw-1868: Kapa ae la ka luna o ka poe i poaia i mau inoa hou no lakou; kapa ae la
    oia i ko Daniela o Beletesaza; i ko Hanania o Saderaka; i ko Misaela o Mesaka;
    a me ko Azaria o Abedenego.
  arb-NAV: فَأَطْلَقَ عَلَيْهِمْ رَئِيسُ الْخِصْيَانِ أَسْمَاءَ كَلْدَانِيَّةً، فَدَعَا
    دَانِيَالَ بَلْطَشَاصَّرَ، وَحَنَنْيَا شَدْرَخَ، وَمِيشَائِيلَ مِيشَخَ، وَعَزَرْيَا
    عَبْدَنَغُوَ.
  ewe-ewe: 'Amegã la tsɔ ŋkɔ yeye na wo: Daniel ƒe ŋkɔ yeyeae nye Beltesazar, Hananiya
    tɔe nye Sadrak, Misael tɔe nye Mesak, eye Azaria tɔe nye Abednego.'
  eng-LEE: And the chief of the eunuchs assigned them names; and he assigned to Daniel
    the name of Belteshazzar; and to Chananyah, of Shadrach; and to Mishael, of Meshach;
    and to 'Azaryah, of 'Abed-nego.
  asm-FB: নপুংসকসকলৰ অধ্যক্ষই তেওঁলোকৰ নাম সলনি কৰি দানিয়েলক বেলটচচৰ, হননিয়াক চদ্ৰক,
    মীচায়েলক মৈচক, আৰু অজৰিয়াক অবেদ-নগো নাম দিলে।
  sus-A: مَنفّ شَ وَلِكّيٍ شُنيِ نَشَ شِلِ نّينّ سَ عٍ شُن مَ. عَ نَشَ دَنِيّلِ شِلِ
    سَ «بٍلٍتٍسَسَرِ.» عَ نَشَ شَنَنِيَ شِلِ سَ «سَدِرَكِ.» عَ نَشَ مِكَيٍلِ شِلِ
    سَ «مٍسَكِ.» عَ نَشَ عَسَرَيَ شِلِ سَ «عَبٍدِنٍفٌ.»
  fra-SBL: 'Le prince des eunuques leur donna des noms : à Daniel, il donna le nom
    de Beltschatsar ; à Hanania, celui de Shadrac ; à Mishael, celui de Meshach ;
    et à Azaria, celui d''Abednego.'
  hbo-hbo: וַיָּ֧שֶׂם לָהֶ֛ם שַׂ֥ר הַסָּרִיסִ֖ים שֵׁמֹ֑ות וַיָּ֨שֶׂם לְדָֽנִיֵּ֜אל
    בֵּ֣לְטְשַׁאצַּ֗ר וְלַֽחֲנַנְיָה֙ שַׁדְרַ֔ךְ וּלְמִֽישָׁאֵ֣ל מֵישַׁ֔ךְ וְלַעֲזַרְיָ֖ה
    עֲבֵ֥ד נְגֹֽו׃
  piu-2006: '@see-verse:DAN.001.006'
  pjt-pjt: Ka paluṟu tjananya ini kutjupa kuwaritjalta wangkara tjunu ngura panya
    Papilanku wangkangku. Munu paluṟu Danielnga ini kutjupa tjunu Piltatjanya, munu
    Ananayanya Tjataṟakanya tjunu, munu Mitjayilnga tjunu Mitjakanya, munu Atjaṟayanya
    tjunu Pinikaunya.
  kik-kik: 'Nake mũrori ũcio wa anene arĩa angĩ nĩamaheire marĩĩtwa mangĩ: Danieli
    akĩmwĩta Beliteshazaru, nake Hanania agĩĩtwo Shadiraka, nake Mishaeli agĩĩtwo
    Meshaki, nake Azaria agĩĩtwo Abedinego.'
  fra-NCL: Le chef des eunuques leur donna des noms ; il appela Daniel Baltassar,
    Ananias Sidrac, Misaël Misac, et Azarias Abdénago.
  cek-AK: to naah tangyat mii kadueh kaminawk ukkung mah nihcae han ahmin kangtha
    to paek; Daniel to Belteshazzar; Hananiah to Shadrak; Mishael to Meshak; Azariah
    to Abed-Nego, tiah a paek.
  cuk-cuk: 'Reyneggi-arbamalad-e-dummad-Aspenaz, we-sapingangala nug-ogwanonikid:
    Danielʼde, Beltsasarʼye nuggunonikid. Ananíasʼdi, Sadracʼye nuggunonikid. Misaelʼdina,
    Mesacʼye nuggunonikid. Degine, Azaríasʼdi Abednegoʼye nuggunonikid.'
  uig-CYR: Ағват беши уларға йеңи исимлар, йәни Даниялға Бәлтәшасар, Һананияға Шадрак,
    Мишаелға Мишак, Азарияға Әбәднего дегән исимларни қойди.
  pma-pma: 'Avat Aspenas viles iseatel mukok: min Daniel, ling isen vi ‘Beltesasar,’
    min Hananaea, ling isen vi ‘Sadrak,’ min Misel, ling isen vi ‘Misak,’ ka min Asaraea,
    ling isen vi ‘Abednego.’'
  tel-2017: నపుంసకుల అధికారి దానియేలుకు బెల్తెషాజరు అనీ, హనన్యాకు షద్రకు అనీ, మిషాయేలుకు
    మేషాకు అనీ, అజర్యాకు అబేద్నెగో అనీ పేర్లు మార్చాడు.
  hat-BSA: Answit, chèf nan linik yo te bay nouvo non a yo menm. Pou Daniel, li te
    bay non Beltschatsar, Hanania non a Schadrac, Mischaël non a Méschac e Azaria,
    non a Abed-Nego.
  kos-kos: 'Leum fulat lun mwet pwapa uh sang ine sasu inge nu selos: Belteshazzar,
    Shadrach, Meshach ac Abednego.'
  hbo-WLC: וַיָּ֧שֶׂם לָהֶ֛ם שַׂ֥ר הַסָּרִיסִ֖ים שֵׁמ֑וֹת וַיָּ֨שֶׂם לְדָֽנִיֵּ֜אל
    בֵּ֣לְטְשַׁאצַּ֗ר וְלַֽחֲנַנְיָה֙ שַׁדְרַ֔ךְ וּלְמִֽישָׁאֵ֣ל מֵישַׁ֔ךְ וְלַעֲזַרְיָ֖ה
    עֲבֵ֥ד נְגֽוֹ׃
  ibo-ibo: Ma onyeisi ndị na-ejere eze ozi nyere ha aha ọhụrụ ọzọ Daniel ka ọ kpọrọ
    Belteshaza; Hananaya ka ọ kpọrọ Shedrak; ọ kpọrọ Mishael, Mishak; kpọkwa Azaraya,
    Abednego.
  ory-ory: ପୁଣି, ନପୁଂସକାଧିପତି ସେମାନଙ୍କୁ ନାମ ଦେଲା; ସେ ଦାନିୟେଲଙ୍କୁ ବେଲ୍‍ଟଶତ୍ସର, ହନାନୀୟଙ୍କୁ
    ଶଦ୍ରକ୍‍, ମୀଶାୟେଲଙ୍କୁ ମୈଶକ୍‍ ଓ ଅସରୀୟକୁ ଅବେଦ୍‍ନଗୋ ନାମ ଦେଲା।
  chk-chk: 'Nge ewe meilapen chon tümwünü imwen ewe king a siwili iter: Taniel a aita
    ngeni Peltesasar, Hanania a aita ngeni Satrak, Misael a aita ngeni Mesak, nge
    Asaria a aita ngeni Apetneko.'
  rop-rop: Det boswan men neim Eshpanes bin gibit olabat nyuwan neim na. Wal Denyul
    imbin gulum Beltashesa, Henanaiya imbin gulum Shedrek, Misheiyel imbin gulum Mishak
    en Asaraiya imbin gulum Ebadinago.
  ukr-1871: І поперемінював їм старший над сьвітличниками імення — Даниїлові на Валтасара,
    Ананїї на Седраха, Мисаїлові на Мисаха й Азарії на Авденаго.
  deu-1951: Diesen gab der oberste Kämmerer andere Namen und hieß den Daniel Beltsazar,
    den Hananja Sadrach, den Misael Mesach und den Asarja Abednego.
  eng-JPS: 'And the chief of the officers gave names unto them: unto Daniel he gave
    the name of Belteshazzar; and to Hananiah, of Shadrach; and to Mishael, of Meshach;
    and to Azariah, of Abed-nego.'
  srp-1865: A starješina nad dvoranima predje im imena, i Danilu nadje ime Valtasar,
    a Ananiji Sedrah, a Misailu Misah, a Azariji Avdenago.
  lug-lug: 'Asupenaazi n’abawa amannya amaggya: Danyeri n’amutuuma Berutesazza, Kananiya
    n’amutuuma Saddulaaki, Misayeri n’amutuuma Mesaki, ne Azaliya n’amutuuma Abeduneego.'
  heb-heb: וישם להם שר הסריסים שמות וישם לדניאל בלטשאצר ולחנניה שדרך ולמישאל מישך
    ולעזריה עבד נגו׃
  ben-IRV: সেই প্রধান রাজকর্মচারী তাঁদের নাম দিলেন; তিনি দানিয়েলকে বেল্টশৎসর, হনানিয়কে
    শদ্রক, মীশায়েলকে মৈশক ও অসরিয়কে অবেদনগো নাম দিলেন।
  pan-pan: ਖੁਸਰਿਆਂ ਦੇ ਪ੍ਰਧਾਨ ਨੇ ਉਹਨਾਂ ਦੇ ਇਹ ਨਾਮ ਰੱਖੇ ਅਰਥਾਤ ਦਾਨੀਏਲ ਨੂੰ ਬੇਲਟਸ਼ੱਸਰ, ਹਨਨਯਾਹ
    ਨੂੰ ਸ਼ਦਰਕ, ਮੀਸ਼ਾਏਲ ਨੂੰ ਮੇਸ਼ਕ ਅਤੇ ਅਜ਼ਰਯਾਹ ਨੂੰ ਅਬੇਦਨਗੋ ਆਖਿਆ।
  tkr-tkr: 'Paççahne işçeeşine vuk''lel ulyorzuling''vee manbışis medın dobı giyxhe:
    Daniyalılqa Belyteşassar, Xananyalqa Şadrak, Mişaelilqa Meşak, Azaryalqad Aved-Nego.'
  mya-JVB: မိန်းမစိုး အုပ်သည် ထိုသူ တို့ကို အမည် နာမလဲ၍၊ ဒံယေလ ကို ဗေလတရှာဇာ ၊ ဟာနနိ
    ကို ရှာဒရက် ၊ မိရှေလ ကို မေရှက် ၊ အာဇရိ ကို အဗေဒနေဂေါ ဟု၊ အသီးအသီးအမည်အသစ်ကိုပေး
    ၏။
  tte-O: Asipenasi esaliyao waluwaluli ipeili. Daniela ipei Belitesesa, Ananaya ipei
    Setaleki, Miseli ipei Misake yo Asalaya ipei Abedenigo.
  tbg-tbg: Asapenaasiva qaraaka autu vinavuka ntava nimiteharo, Danierirara Beltesasaarave,
    Hananiaarara Sataraakirave, Misaelirara Misaakirave, Asaraiaarara Abetnegorave,
    tura.
  hmo-hmo: Hesiai tauna badana ese idia ta ta dekenai ladana matamata ia henia, ladana
    inai, Belitisasa, Sataraka, Misaka bona Abetenigo.
  urd-urd: और ख़्वाजासराओं के सरदार ने उनके नाम रख्खे; उसने दानीएल को बेल्तशज़र, हननियाह
    को सदरक, और मीसाएल को मीसक, और 'अज़रियाह को 'अबदनजू कहा।
  rus-SYN: И переименовал их начальник евнухов - Даниила Валтасаром, Ананию Седрахом,
    Мисаила Мисахом и Азарию Авденаго.
  bqc-SIM: Ziiapi ń tↄ́ lìlɛnɛ́. À tↄkpà Daniɛliɛ Bɛlasaa, Anania sↄ̃ Sadaki,
    Misaɛli sↄ̃ Mɛsaki, Azalia sↄ̃ Abɛdinɛgoo.
  tcz-CHONGTHU: Nu-kiso ho lamkai pipu chun, amahose chu, Babylonte minthah asempehin,
    Daniel chu Belteshazzar, Hananiah chu Shadrach, Mishael chu Meshach chuleh Azariah
    chu Abednego asah tan ahi.
  mar-mar: प्रमुख अधिकाऱ्याने त्यांना, दानीएलास बेल्टशस्सर, हनन्यास शद्रख, मीशाएलास
    मेशख, अजऱ्यास अबेदनगो, नावे दिली.
  qub-qub: Palasyucho mandäga paycunapa jutinta rucachiparan. Danielpa jutintami churaparan
    Beltsasar; Ananiaspata Sadrac; Misaelpata Mesac; Azariaspatana Abed-nego nir.
  bqp-bqp: Mɑ sinɑ bokon sɔm kowobun wirugii wi, u bu yĩsinu kɔsɑ. Dɑniɛligirɑ Bɛlitɑsɑɑ.
    Hɑnɑniɑgirɑ Sɑdɑki. Misɛligirɑ Mɛsɑki. Asɑriɑgirɑ mɑɑ Abɛnɛgo.
  hat-hat: Kòmandan nèg konfyans wa yo te chanje non ti mesye yo. Li te rele Danyèl
    Beltechaza, Ananya Chadrak, Michayèl Mechak, Azarya Abèdnego.
  eng-BSB: 'The chief official gave them new names: To Daniel he gave the name Belteshazzar;
    to Hananiah, Shadrach; to Mishael, Meshach; and to Azariah, Abednego.'
  eng-WEBPB: 'The prince of the eunuchs gave names to them: to Daniel he gave the
    name Belteshazzar; to Hananiah, Shadrach; to Mishael, Meshach; and to Azariah,
    Abednego.'
  kbq-kbq: Hanki ugota kva ne' Aspenesa'a ana nagara ru zamagima ante zami'neana amanahu
    hu'ne. Danielinkura Belsasa'e nehuno, Hananiankura Setraki'e nehuno, Misaelinkura
    Misaki'e nehuno, Azariankura Abetnego'e huno zamagia antezami'ne.
  nhe-BL: Pero nopa tlayacanquetl tlen quinmocuitlahuiyaya quinpatili inintoca ica
    tocaitl tlen itlal Babilonia. Huan Daniel quitocaxtlali Beltsasar. Huan Ananías
    quitlalili Sadrac. Huan Misael quitocaxti Mesac huan Azarías quitocaxti Abed Nego.
  bus-bus: Gwàri pì ń tↄ́ lìɛńnɛ. À tↄ́ kpà Daniɛlinɛ Bɛtɛsaza, Anania sↄ̃ Sadaraka,
    Misaili sↄ̃ Mɛsaki, Azaria sↄ̃ Abɛdinɛgo.
  gub-BL: Apenaz omono amo waner uze'eg rupi har wanupe. Na'aw waner ipyahu ma'e xe
    wà. Mewtexazar, Xanarak, Mezak, Amenenek.
  eng-DRA: 'And the master of the eunuchs gave them names: to Daniel, Baltassar: to
    Ananias, Sidrach: to Misael, Misach: and to Azarias, Abdenago.'
