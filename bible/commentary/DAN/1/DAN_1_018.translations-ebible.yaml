verse: DAN.001.018
translations:
  mal-C: അവരെ രാജസന്നിധിയിൽ കൊണ്ടുചെല്ലാൻ രാജാവു നിശ്ചയിച്ചിരുന്ന കാലാവധി ആയപ്പോൾ,
    ഉദ്യോഗസ്ഥമേധാവി അവരെ നെബൂഖദ്നേസരിന്റെ മുമ്പിൽ ഹാജരാക്കി.
  deu-TKW: Als nun die Zeit, nach welcher der König sie vorzustellen befohlen hatte,
    abgelaufen war, stellte sie der Oberkämmerer Nebukadnezar vor.
  lin-lin: Sima na mikolo oyo mokonzi akataki mpo ete bamemela ye bango, mokonzi ya
    bakalaka ya lokumu amemaki bango liboso ya Nabukodonozori.
  eng-LSV: And at the end of the days that the king had said to bring them in, the
    chief of the eunuchs brings them in before Nebuchadnezzar.
  eng-GNV: Nowe when the time was expired, that the King had appoynted to bring them
    in, the chiefe of the Eunuches brought them before Nebuchad-nezzar.
  eng-WEBSTER: Now at the end of the days that the king had said he should bring them
    in, then the prince of the eunuchs brought them in before Nebuchadnezzar.
  nhw-BL: Huan quema ajsic nopa tonali catli nopa tlanahuatijquetl quiixquetztoya
    para ma monextica nochi nopa telpocame iixpa, nopa tlayacanquetl tlen itlapalehuijcahua
    quinhuicac iixpa.
  swh-ONEN: Mwisho wa muda uliowekwa na mfalme kuwaingiza kwake, mkuu wa maafisa akawaleta
    mbele ya Mfalme Nebukadneza.
  bba-bba: Ye wɔ̃ɔ itɑ ye, yɑ yibɑ, ye sinɑ boko Nɛbukɑnɛsɑɑ u burɑ mi, yerɑ sɔm kowobun
    wiruɡii wi, u ɑluwɑɑsi be kpuro yɑrɑ u kɑ nùn bu dɑɑwɑ.
  eng-KJVCPB: Now at the end of the days that the king had said he should bring them
    in, then the prince of the eunuchs brought them in before Nebuchadnezzar.
  mpx-mpx: Sauga ali pavavasili ana baliman eton i mowasi i ola toto kin Nebukanesa
    i baunan, inoke totuwalali wali tohouwa Aspenas hevalau gegewel i ahel hi na kin
    elana.
  luo-luo: Kane ochopo kinde mane onego ter yawuowigo ir ruoth, jatelo maduongʼ nokelogi
    e nyim Nebukadneza.
  meu-meu: Hanua pavapavana vada e haheḡani bae hakaudia vareai negana e ore, bena
    hesiai tauna badana ese e hakaudia vareai, Nebukadnesara vairanai.
  npi-ULB: तिनीहरूलाई हाजिर गराउनलाई राजाले दिएका समयको अन्‍तमा, प्रमुख अधिकारीले
    तिनीहरूलाई भित्र नबूकदनेसरको सामु लगे ।
  yor-yor: Ní òpin ìgbà tí ọba dá, pé kí a mú wọn wá sínú ààfin, olórí àwọn ìwẹ̀fà
    mú wọn wá síwájú ọba Nebukadnessari.
  pes-OPCB: وقتی مهلتی که پادشاه برای تعلیم و تربیت آن جوانان تعیین کرده بود به پایان
    رسید، وزیر دربار ایشان را به حضور پادشاه آورد.
  tgl-ULB: At sa pagtatapos ng araw na itinakda ng hari upang sila ay dalhin, dinala
    sila ng pinunong opisyal sa harapan ni Nebucadnezar.
  cbu-NT: Ashiri tuchip masach tushiyramchu, yuwamun kurak Nabukodonosor, Kanungasee
    tuchip masach tayaspatangints, tárangu, anamun Aspinassha kanungasee ichinguru,
    kurakapsha machtarangiya.
  hui-hui: Ai igiri bibahende biaru kinihanda mali tebira sigulu balu halimu layaru
    bai hayagola Asabenasa ibugua kini ibuni hearia haru piau hene.
  mya-mya: မင်း​ကြီး​သတ်​မှတ်​ပေး​သည့်​သုံး​နှစ်​တာ​ကာ​လ​ကုန်​ဆုံး​သွား​သော​အ​ခါ​အာ​ရှ​ပေ​နတ်​သည်
    လူ​ငယ်​လူ​ရွယ်​အား​လုံး​တို့​အား​နေ​ဗု​ခဒ်​နေ​ဇာ​မင်း​၏​ထံ​တော်​သို့​သွင်း​လေ​၏။-
  bod-N: དེར་རྒྱལ་པོས་གཞོན་ནུ་ཐམས་ཅད་ཕོ་བྲང་ནང་དུ་འཁྲིད་པར་བཀའ་ཕབ་པའི་དུས་སུ་སླེབས་པ་ན།
    བློན་ཆེན་གྱིས་དེ་དག་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་མདུན་དུ་ཁྲིད་དོ། །
  sna-sna: Mazuva akatarwa namambo kuti vapinde akati apera, mukuru wamachinda akavaisa
    kuna Nebhukadhinezari.
  spa-BLM: Al cabo de los días que el rey había señalado para traerlos, el príncipe
    de los eunucos los llevó ante Nabucodonosor.
  cac-cac: Axo yic ix c'och stiempoal icha yalnaccan vin̈ rey, ix molb'aj masanil
    eb' vin̈ quelemtac ix c'ay chi' yuj vin̈aj Aspenaz, ix yic'anb'at eb' vin̈ vin̈
    d'a yichan̈ vin̈aj rey Nabucodonosor chi'.
  swh-ULB: Katika mwisho wa muda uliokuwa umepangwa na mfalme kuwaleta ndani, afisa
    mkuu aliwaleta mbele ya Nebukadneza.
  bel-bel: Як мінуліся тыя дні, калі цар загадаў прывесьці іх, начальнік еўнухаў прывёў
    іх да Навухаданосара.
  deu-ELBBK: Und am Ende der Tage, nach denen der König sie zu bringen befohlen hatte,
    brachte sie der Oberste der Kämmerer vor Nebukadnezar.
  mbb-OT: Ne kegkepasad te tetelu he tuig he iyan insuǥù ni Hadì Nebucadnezar, ne
    mid-uwit sikandan ni Ashpenaz dutun te hadì.
  mal-2015: അവരെ സന്നിധിയിൽ കൊണ്ടുവരുവാൻ രാജാവു കല്പിച്ചിരുന്ന കാലം തികഞ്ഞപ്പോൾ ഷണ്ഡാധിപൻ
    അവരെ നെബൂഖദ്നേസരിന്റെ സന്നിധിയിൽ കൊണ്ടുചെന്നു.
  rmc-rmc: Sar imar pregele ola trin berša, save o kraľis diňa, o hlavno komorňikos
    len anďa te sikavel anglo Nebukadnecar.
  nlg-nlg: Mete soko tua te tolu na niulu ni tabotabo te nia hevei na vunaghi haba,
    Ashpenaz te holara mai na lei mane vaolu vania na Vunaghi haba Nebuchadnezzar.
  pes-OPV: و بعد از انقضای روزهایی که پادشاه امر فرموده بود که ایشان را بیاورند، رئیس
    خواجه‌سرایان ایشان رابه حضور نبوکدنصر آورد.
  ron-1924: Ла время сорочитэ де ымпэрат ка сэ-й адукэ ла ел, кэпетения фаменилор
    й-а адус ынаинтя луй Небукаднецар.
  ben-OBCV: রাজার নির্ধারিত সময়ের শেষে কর্মচারীদের প্রধান এই যুবকদের নেবুখাদনেজারের
    কাছে উপস্থিত করলেন।
  som-som: Oo markii wakhtigii boqorku yidhi, Ha la ii keeno, dhammaaday ayuu amiirkii
    bohommadu keenay iyagii Nebukadnesar hortiisa.
  lat-VUC: Completis itaque diebus, post quos dixerat rex ut introducerentur, introduxit
    eos præpositus eunuchorum in conspectu Nabuchodonosor.
  eng-ASVBT: And at the end of the days which the king had appointed for bringing
    them in, the prince of the eunuchs brought them in before Nebuchadnezzar.
  ita-1885: E in capo del tempo, che il re avea detto che que' fanciulli gli fosser
    menati, il capo degli eunuchi li menò nel cospetto di Nebucadnesar.
  eng-ULB: At the end of the time set by the king to bring them in, the chief official
    brought them in before Nebuchadnezzar.
  spa-VBL: Cuando terminó su tiempo de educación ordenado por el rey, el jefe de los
    eunucos llevó a todos los jóvenes ante el rey Nabucodonosor.
  fra-_FOB: Et au bout des jours fixés par le roi pour qu'on les lui amenât, le chef
    des eunuques les amena devant Nébucadnetsar.
  mal-mal: അവരെ സന്നിധിയിൽ കൊണ്ടുവരുവാൻ രാജാവ് കല്പിച്ചിരുന്ന കാലം തികഞ്ഞപ്പോൾ ഷണ്ഡാധിപൻ
    അവരെ നെബൂഖദ്നേസരിന്റെ സന്നിധിയിൽ കൊണ്ടുചെന്നു.
  lit-lit: Praėjus dienoms, po kurių karalius buvo įsakęs juos atvesti, eunuchų viršininkas
    atvedė juos pas Nebukadnecarą.
  urd-GVR: Muqarrarā tīn sāl ke bād darbār ke ālā afsar ne tamām naujawānoṅ ko Nabūkadnazzar
    ke sāmne pesh kiyā.
  suz-BL: मिनु पिप आ देंशो नाक्‍ती आ दरवार ङा ठेयब गेय पाइबमी मेको ठिटा नेल्‍ल आन
    कली पिप नेबुकदनेसर आ ङोंइती राप्‍पाइक्‍तीमी।
  eng-NOY: And at the end of the days, when the king had commanded him to bring them
    before him, then the prince of the eunuchs brought them in before Nebuchadnezzar.
  ita-1927: E alla fine del tempo fissato dal re perché que’ giovani gli fossero menati,
    il capo degli eunuchi li presentò a Nebucadnetsar.
  ckb-ckb: لە کۆتایی ئەو ماوەیەی کە پاشا دیاری کردبوو بیانهێننە بەردەمی، سەرۆکی کاربەدەستان
    ئەوانی هێنایە بەردەم نەبوخودنەسر.
  eng-BBE: Now at the end of the time fixed by the king for them to go in, the captain
    of the unsexed servants took them in to Nebuchadnezzar.
  kan-OKCV: ಅರಸನು ಅವರನ್ನು ಕರೆತರಬೇಕೆಂದು ನೇಮಿಸಿದ ದಿವಸಗಳ ಕೊನೆಯಲ್ಲಿ ಕಂಚುಕಿಯರ ಯಜಮಾನನು ಅವರನ್ನು
    ನೆಬೂಕದ್ನೆಚ್ಚರನ ಮುಂದೆ ತಂದನು.
  tam-2017: அவர்களை ராஜாவினிடத்தில் கொண்டுவருகிறதற்குக் குறித்த நாட்கள் நிறைவேறினபோது,
    அதிகாரிகளின் தலைவன் அவர்களை நேபுகாத்நேச்சாருக்கு முன்பாகக் கொண்டுவந்து விட்டான்.
  spa-RV-1909: Pasados pues los días al fin de los cuales había dicho el rey que los
    trajesen, el príncipe de los eunucos los trajo delante de Nabucodonosor.
  ron-BTF: Și la sfârșitul zilelor la care împăratul spusese să îi aducă, mai marele
    famenilor i-a adus înaintea lui Nebucadnețar.
  eng-WEBP: At the end of the days which the king had appointed for bringing them
    in, the prince of the eunuchs brought them in before Nebuchadnezzar.
  eng-FBV: When their time of education ordered by the king was over, the chief eunuch
    brought all the young men before King Nebuchadnezzar.
  nch-BL: Huan quema ajsic nopa tonali cati nopa tanahuatijquet quiixquetztoya para
    ma monextica nochi nopa telpocame iixpa, nopa tayacanquet ten itapalehuijcahua
    quinhuicac iixpa.
  vie-1934: Đến kỳ vua định để đem họ đến, thì người làm đầu hoạn quan dắt họ đến
    trước mặt Nê-bu-cát-nết-sa.
  hin-CV: तब जितने दिन बाद राजा ने उन जवानों को अपनी सेवा में लाने के लिये कहा था,
    उतने दिनों के पूरे होने पर प्रधान अधिकारी उन्हें नबूकदनेज्ज़र के सामने ले गया.
  spa-BES: Ahora, al final del tiempo fijado por el rey para que entraran, el capitán
    de los sirvientes eunucos los llevó a Nabucodonosor.
  tdx-tdx: Naho nitampetse i andro natao’ i mpanjakay ho faneseañe iareo rezay, le
    nampihovà’ i mpifehem-pitoroñey añatrefa’ i Nebokadne­tsare eo.
  tha-KJV: พอสิ้นกำหนดเวลาที่​กษัตริย์​ทรงบัญชาให้นำเขาทั้งหลายเข้าเฝ้า หัวหน้าขั​นที​จึงนำเขาทั้งหลายเข้ามาเฝ้าเนบูคัดเนสซาร์
  por-BR-2018: E quando terminaram os dias dos quais o rei tinha dito que os trouxessem,
    o chefe dos eunucos os trouxe diante de Nabucodonosor.
  deu-ELO: Und am Ende der Tage, nach welchen der König sie zu bringen befohlen hatte,
    brachte sie der Oberste der Kämmerer vor Nebukadnezar.
  eng-WYC-2018: Therefore when the days were [ful] filled, after which the king said,
    that they should be brought in, the sovereign of honest servants and chaste brought
    in them, in the sight of Nebuchadnezzar. (And so when the days were fulfilled,
    after which the king had said, that they should be brought in, the ruler of the
    eunuchs brought them in, before Nebuchadnezzar.)
  epo-epo: Kiam pasis la tempo, kiun la reĝo difinis por ilia venigo, la korteganestro
    prezentis ilin al Nebukadnecar.
  uig-PIN: Padixaⱨ bǝlgiligǝn muddǝt toxⱪinida, aƣwat bexi yigitlǝrning ⱨǝmmisini
    Neboⱪadnǝsarning aldiƣa elip bardi.
  beo-beo: Amola ayeligi dunu ode udiana hina bagade Nebiuga:denese ea sugulu heda:lalu.
    Amo ode da gidigisia, A:sebena:se da ili hina bagade ema oule asi.
  tpi-OTNT: Olgeta dispela yangpela man i pinisim tripela yia bilong skul King Nebukatnesar
    i bin makim, na Aspenas i kisim ol i go long king.
  hau-SA: A ƙarshen lokacin da sarki ya sa da za a kawo su ciki, sai sarkin fada ya
    gabatar da su ga Nebukadnezzar.
  uig-LAT: Padishah belgiligen muddet toshqinida, aghwat béshi yigitlerning hemmisini
    Néboqadnesarning aldigha élip bardi.
  nde-nde: Ekupheleni kwesikhathi esasibekwe yinkosi ukuthi balethwe, indunankulu
    yabethula kuNebhukhadineza.
  ton-ton: Pea ʻi he ngataʻanga ʻoe ngaahi ʻaho naʻe lea ʻae tuʻi, ke ne ʻomi ki loto
    ʻakinautolu, pea naʻe ʻomi ki loto ʻakinautolu ʻe he ʻeiki ʻoe kau talifekau,
    ki he ʻao ʻo Nepukanesa.
  ces-1613: A když se dokonali dnové, po kterýchž rozkázal král, aby je přivedli,
    přivedl je správce dvořanů před Nabuchodonozora.
  eng-WMB: At the end of the days which the king had appointed for bringing them in,
    the prince of the eunuchs brought them in before Nebuchadnezzar.
  tam-TCV: அவர்களை உள்ளே கொண்டுவரும்படி அரசன் நியமித்த நாளில், பிரதம அதிகாரி அவர்களை
    நேபுகாத்நேச்சார் முன் கொண்டுவந்தான்.
  ceb-ULB: Sa natapos na ang panahon nga gitagana sa hari aron pagadad-on na sila
    kaniya, gidala sila sa pangulong opisyal sa atubangan ni Nebucadnezar.
  pol-UBG: Gdy minęły dni wyznaczone przez króla, by ich przyprowadzić, przełożony
    dworzan wprowadził ich przed Nabuchodonozora.
  agr-agr: Apu tsawantan mamikiamu jegamtai, Aspenaz datsauch aidaun yajuak apu Nabucodonosor
    pujamunum ejegauwai.
  kyc-kyc: Ee kana rema dusipa epo papeyamo dokopa kiŋinya lao reteyamo dokona palyuo
    isingi akali Asepenaseme wane parange dupwa peparae lanyuo Nepukatenesa peteyamo
    dokona peya.
  urd-GVU: مقررہ تین سال کے بعد دربار کے اعلیٰ افسر نے تمام نوجوانوں کو نبوکدنضر کے
    سامنے پیش کیا۔
  deu-1912: Und da die Zeit um war, die der König bestimmt hatte, daß sie sollten
    hineingebracht werden, brachte sie der oberste Kämmerer hinein vor Nebukadnezar.
  ntj-ntj: Nyangka-ya wati yangupala pirninya rawa nintirringkulanytja. Nyangka kurli
    marnkurrtjanulu puurrpa purlkanyalu watjarnu puurrpa kutjupalu-tjananya yarltirra
    katitjaku. Nyangka mularrpartu yanu yarltirra katingu puurrpa purlkanyalu-tjananya
    nyakutjaku.
  kan-2017: ರಾಜನು ನೇಮಿಸಿದ ಕಾಲವು ಕಳೆದು ಯುವಕರನ್ನು ಸನ್ನಿಧಿಗೆ ತರತಕ್ಕ ಸಮಯವು ಬಂದಾಗ, ಕಂಚುಕಿಯರ
    ಅಧ್ಯಕ್ಷನು ಅವರನ್ನು ನೆಬೂಕದ್ನೆಚ್ಚರನ ಸಮ್ಮುಖಕ್ಕೆ ಕರೆದು ತಂದನು.
  yap-yap: Ma nap’an ni m’ay fa dalip i duw ni duwgiliy e en ni pilung, me fek Ashpenaz
    fapi pagel ni gubin i yan ngak Nebukadnezzar.
  hlt-MCSB: Khohnin kuepnah a pha vaengah amih khuen hamla manghai loh a thui pah
    tih amih imkhoem mangpa loh Nebukhanezar mikhmuh ah a khuen .
  mdy-ETH: ካኣቲ ጌዔ ሃይሦ ሌዓ ጋፓዛ ዓሽፔናዜ ዶኦሪንቴ ዼጌዞንሢ ቢያ ዔኪ ካኣቲ ናብካዳናፆኦሬ ቤርቶ ሺኢሼኔ።
  twi-ASANTE: Ɛberɛ a ɔhene no ahyɛ no duruiɛ no, ɔpanin no de mmeranteɛ yi nyinaa
    brɛɛ Nebukadnessar.
  bhl-bhl: 'Keko beli, emisik kamok fian beem weng Asfenas elo bokolewomele: “Itol
    alemsal ding mak alei, ku kunum alik alik biilo kilele kukuyema!”, dangse ding
    be banimei, Asfenas e Suda aneng em tanbelel kunum sua kel diw yetemeko, kuluse
    kunum biilo Nebukatnesal em fukun elo yemde unse kale.'
  eng-WEBU: At the end of the days which the king had appointed for bringing them
    in, the prince of the eunuchs brought them in before Nebuchadnezzar.
  wal-wal: Kawoi yelagati baakko gelanaadan azazido wodee polettin, oosanchchatu halaqai
    eta Naabukadanaxoora sintti aattiis.
  spa-PDDPT: Al terminar el tiempo que el rey fijó para prepararlos, el jefe de los
    servidores del palacio los presentó ante Nabucodonosor.
  gun-gun: Ha'e gui ma huvixave ogueru ruka aguã ára oa'angaague ovaẽ ma ramo tembiguai
    kuery rerekoa oguerupa Nabucodonosor renonde.
  agu-BL: Itzun yi je'n pone'n yi tiemp yi tal yi rey tan chichajol quib cyakil yi
    e' xicy swutz i', nintzun e' ben ticy'le'ntz tak'un yi martoma' tan chichajle'n
    tetz i'.
  ilo-ULB: Kalpasan ti tiempo nga intuding ti ari a pannakaipanda, impan ida ti kangatoan
    nga opisial iti sangoanan ni Nebucadnesar.
  kpg-kpg: Gaa dae mai gi di hagaodi o tolu ngadau, gei ogo Ashpenaz ga laha mai nia
    dama daane huogodoo gi mua di King Nebuchadnezzar.
  uig-ARA: پادىشاھ بەلگىلىگەن مۇددەت توشقىنىدا، ئاغۋات بېشى يىگىتلەرنىڭ ھەممىسىنى
    نېبوقادنەسارنىڭ ئالدىغا ئېلىپ باردى.
  sus-sus: Waxati to ɲɔn, mangɛ nu bara naxan fala, walikɛe xa mangɛ naxa e mati Nebukadansari
    yire.
  pon-2006: Eri, pahr siluhwo me nanmwarkio ketin kileledier lao imwisekla, Aspenas
    ahpw kahrelahng mwahnakapw koaros rehn Nepukadnesar.
  jae-jae: Gêdêŋ têm taŋ kiŋ Nebukadnesar kêkêŋ naŋ gêbacnê, gejobwagasêga Aspenas
    gêwê êsêac dêdêŋ eŋ sêja.
  ksd-ksd: Ma ba i ga par ra e nina ra king i ga kure tar ia ta diat, a lualua ure
    ra umana tultul na pal i ga agure varuk diat ta ra luaina mata i Nebukadnesar.
  tur-YTC: Kralın onların içeri alınması için belirlediği günlerin sonunda, hadımların
    beyi onları içeriye, Nebukadnetsar'ın önüne getirdi.
  ind-AYT: Pada waktu yang ditetapkan raja untuk menghadapkan mereka, kepala pegawai
    istana membawa mereka ke hadapan Nebukadnezar.
  nya-nya: Ndipo kumapeto kwa masiku amene mfumu inayika kuti adzaonetse anyamatawa
    ku nyumba yake, mkulu wa nduna za mfumu uja anawapereka iwo kwa Nebukadinezara.
  hrv-hrv: Pošto se navršilo vrijeme određeno od kralja da mu ih dovedu, dvorjanički
    starješina uvede ih pred Nabukodonozora.
  mps-mps: Te tigidali gesi bidi te kibu be sela te skul wabo silali, te king Nebukatnesargo
    dąį ilali gilama yali, tama te Aspenasgo augwali te kingba odasa pepela yali.
  tpi-tpi: Olgeta dispela yangpela man i pinisim tripela yia bilong skul King Nebukatnesar
    i bin makim, na Aspenas i kisim ol i go long king.
  dan-1931: Og da den Tid, Kongen havde fastsat for deres Fremstilling, kom, førte
    Overhofmesteren dem frem for Nebukadnezar.
  vie-OVCB: Sau khi hoàn tất thời gian huấn luyện vua ấn định phải đưa các thanh niên
    vào bệ kiến, viên quan đầu triều trình diện họ cho Vua Nê-bu-cát-nết-sa.
  guj-2017: તેઓને પોતાની હજૂરમાં લાવવાને માટે રાજાએ જે સમય ઠરાવ્યો હતો તે સમય પૂરો
    થયો ત્યારે મુખ્ય ખોજો તેઓને નબૂખાદનેસ્સારની આગળ લાવ્યો.
  pon-2006A: Eri, ni pahr siluhwo me nanmwarkio ketin kileledier lao imwisekla, Aspenas
    ahpw kahrelahng mwahnakapw koaros rehn Nepukadnesar.
  por-BRBSL: No final dos dias que o rei havia designado para trazê-los, o príncipe
    dos eunucos os trouxe diante de Nabucodonosor.
  swe-swe: När tiden var inne då kungen bestämt att de skulle hämtas [efter tre års
    studier], fördes de av chefen för hovtjänstemännen [Aspenas] inför Nebukadnessar.
  cth-cth: Siangpahrang im a kâen nahane atueng khoe e akuep toteh, tuenlanaw kaukkung
    ni nawsainaw hah a kaw teh siangpahrang im thung a kâenkhai.
  twi-twi: Bere a ɔhene no ahyɛ no soe no, ɔpanyin no de mmerante yi nyinaa brɛɛ Nebukadnessar.
  hlt-hlt: Khohnin kuepnah a pha vaengah amih khuen hamla manghai loh a thui pah tih
    amih imkhoem mangpa loh Nebukhanezar mikhmuh ah a khuen.
  tbz-SIM: Kɛ̀ dɛ̀ɛ tuɔkɛ okpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ do yɛ̃ nhò dɔ́ kɛ́ bɛ̀ wèńní dìì
    mɔ̀nnì kɛ̀ wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú
    kòo bɛ̀ kɔ̀tɛnko.
  msy-2020: Ezɨ Judan gumazir igiar kaba bar, me azenir pumuning ko mɨkezimɨn sure
    agɨfa, dughiar Atrivim Nebukatnesar inabazim. Ezɨ Aspenas me inigha atrivim bagha
    ghu.
  dop-dop: Kʋyɑkʋ ŋku wulɑʋ kɑ sɩɩwɑ tɔ kʋ tɑpɑ. Ɩlɛnɑ Asepenɑsɩ ponɑ ɩfepiyɑ mpɛ
    pɑ tǝnɑɣɑ wulɑʋ sɩ ɩ́ mɑɣɑsɩ-wɛ.
  azb-azb: Onların gətirilməsi üçün padşahın əmr etdiyi gün çatanda hərəmağalar rəisi
    onları Navuxodonosorun hüzuruna gətirdi.
  eng-DBY: And at the end of the days that the king had said he should bring them
    in, the prince of the eunuchs brought them in before Nebuchadnezzar.
  hin-2017: तब जितने दिन के बाद नबूकदनेस्सर राजा ने जवानों को भीतर ले आने की आज्ञा
    दी थी, उतने दिनों के बीतने पर खोजों का प्रधान उन्हें उसके सामने ले गया।
  wol-KYG: Ba diir ba leen Buur àppal matee, ñu war leena indi, kilifag jawriñ ya
    yóbbu leen fa kanam Buur Nabukodonosor.
  eng-YLT: And at the end of the days that the king had said to bring them in, bring
    them in doth the chief of the eunuchs before Nebuchadnezzar.
  kne-kne: Idi nakdeng din tolo ay tawen ay inkeddeng Ari Nebukadnezzar, inkoyog din
    pangolon di oopisyal din babbaro sin sangoanana.
  eng-WYC-2017: Therefore when the days were [ful] filled, after which the king said,
    that they should be brought in, the sovereign of honest servants and chaste brought
    in them, in the sight of Nebuchadnezzar.
  eng-WMBB: At the end of the days which the king had appointed for bringing them
    in, the prince of the eunuchs brought them in before Nebuchadnezzar.
  urd-GVH: मुक़र्ररा तीन साल के बाद दरबार के आला अफ़सर ने तमाम नौजवानों को नबूकदनज़्ज़र
    के सामने पेश किया।
  rug-rug: Pa vina betona sa totoso sapu pada vekoa sa baṉara, si turaṉa lani sa ṉati
    palabatu tinavete sari koreo vaqura koe Nebukaneza.
  gaz-gaz: Yommuu guyyaan mootichi akka isaan gara isaatti dhiʼaatan murteesse gaʼettis,
    qondaalli hangaftichi fuula Nebukadnezar duratti isaan dhiʼeesse.
  fra-LSG: Au terme fixé par le roi pour qu’on les lui amenât, le chef des eunuques
    les présenta à Nebucadnetsar.
  gnn-gnn: Yo, ŋunhiyi ḻurrkun'tja dhuŋgarra liŋguna djuḻkthurrunana, bala ŋayi ŋuriŋi
    djämamirriyunydja buŋgawayu garr'yurrunana walalanha, gäŋala balayina buŋgawawalana
    ŋurikalana Nipukanitjawalana.
  yal-yal: E waxatin ɲan yanyi naxan yi mangan naxan sa, tande xunna yi e yita Nebukadanesari
    ra.
  haw-1868: A i ka pau ana o na la a ke alii i olelo ai i alakaiia mai lakou, alaila,
    alakai aku la ka luna o ka poe i poaia ia lakou imua o Nebukaneza.
  arb-NAV: وَحِينَ أَزِفَ وَقْتُ مُثُولِهِمْ كَأَمْرِ الْمَلِكِ، أَحْضَرَهُمْ رَئِيسُ
    الْخِصْيَانِ أَمَامَ نَبُوخَذْنَصَّرَ،
  ewe-ewe: Le ɣeyiɣi si fia la ɖo be woakplɔ wo vɛ na ye ƒe nuwuwu la, aƒedzikpɔlawo
    ƒe amegã la kplɔ wo yi na Nebukadnezar.
  eng-LEE: And at the end of the days [after] which the king had said that they should
    be presented, the chief of the eunuchs presented them before Nebuchadnezzar.
  asm-FB: তাৰ পাছত ৰজাৰ দ্বাৰাই নিৰ্ণয় কৰা যি সময়ত সকলোকে আনিবলৈ ৰজাই আজ্ঞা দিছিল।
    সেই সময়ত নপুংসকসকলৰ অধক্ষ্যই ৰজা নবূখদনেচৰৰ আগত তেওঁলোকক উপস্থিত কৰালে।
  sus-A: وَشَتِ تٌ حْن، مَنفّ نُ بَرَ نَشَن قَلَ، وَلِكّيٍ شَ مَنفّ نَشَ عٍ مَتِ نٍبُكَدَنسَرِ
    يِرٍ.
  fra-SBL: A la fin des jours que le roi avait fixés pour les faire venir, le prince
    des eunuques les fit venir devant Nebucadnetsar.
  hbo-hbo: וּלְמִקְצָת֙ הַיָּמִ֔ים אֲשֶׁר־אָמַ֥ר הַמֶּ֖לֶךְ לַהֲבִיאָ֑ם וַיְבִיאֵם֙
    שַׂ֣ר הַסָּרִיסִ֔ים לִפְנֵ֖י נְבֻכַדְנֶצַּֽר׃
  pjt-pjt: Ka ngulalta yiya maṉkurpa ngaṟala wiyaringkunyangka mayatja panya Atjapa-natjalu
    wati panya yangupala uwankaralta katingu mayatja puḻkakutu wati panya Nipaka-nitjalakutu.
  kik-kik: Ihinda rĩrĩa mũthamaki aatuĩte atĩ andũ acio magaatwarwo nyũmba yake thĩinĩ
    rĩathira-rĩ, mũrori wa anene arĩa angĩ agĩkĩmatwara harĩ Nebukadinezaru.
  fra-NCL: Au bout du temps fixé par le roi pour les amener, le chef des eunuques
    les amena devant Nabuchodonosor.
  cek-AK: Saning koep boeh moe, nihcae siangpahrang im ah caeh haih han atue phak
    naah loe, tangyat mii kadueh kaminawk ukkung mah nihcae to Nebuchadnezzar hma
    ah caeh haih.
  cuk-cuk: Degidbali, rey na e-asabin masmala-sedagoye-sogsad-e-ibagan warmaknonigua,
    reyneggi-arbamalad-e-dummad-Aspenaz, a-masmala Nabucodonosor-asabin senonikid.
  uig-CYR: Падиша бәлгүлигән муддәт тошқинида, ағват беши жигитләрниң һәммисини Небоқаднәсарниң
    алдиға елип барди.
  pma-pma: En keite ten sua etel (3) koa asuv houlu meng kati, Aspenas lah meatin
    hau vasi keil avamai avalomal en meten asuv houlu Nebukanesa.
  tel-2017: గడువు ముగిసిన తరువాత ఆ యువకులను తన ఎదుట ప్రవేశపెట్టమని రాజు ఆజ్ఞ ఇచ్చాడు.
    నపుంసకుల అధికారి వాళ్ళను రాజు సమక్షంలో నిలబెట్టాడు.
  hat-BSA: Konsa, nan fen jou wa a te etabli pou prezante yo a, linik a wa a te fè
    yo parèt devan Nebucadnetsar.
  kos-kos: Ke sun saflaiyen yac tolu ma tokosra el pakiya, Ashpenaz el pwanla mwet
    fusr nukewa nu ye mutal Nebuchadnezzar.
  hbo-WLC: וּלְמִקְצָת֙ הַיָּמִ֔ים אֲשֶׁר־אָמַ֥ר הַמֶּ֖לֶךְ לַהֲבִיאָ֑ם וַיְבִיאֵם֙
    שַׂ֣ר הַסָּרִיסִ֔ים לִפְנֵ֖י נְבֻכַדְנֶצַּֽר׃
  ibo-ibo: Mgbe oge eze nyere a ga-eji kpọbata ha nʼije ozi ya zuru, onyeisi ndị na-eje
    ozi chere ha nʼihu Nebukadneza.
  ory-ory: ଆଉ, ରାଜା ସେମାନଙ୍କୁ ନିକଟକୁ ଆଣିବା ନିମନ୍ତେ ଯେଉଁ ସମୟ ନିରୂପଣ କରିଥିଲେ, ତାହା ଶେଷ
    ହୁଅନ୍ତେ, ନପୁଂସକାଧିପତି ସେମାନଙ୍କୁ ନବୂଖଦ୍‍ନିତ୍ସରର ଛାମୁକୁ ଆଣିଲା।
  chk-chk: Iwe, lupwen a tori fansoun ar repwe feito fän mesen ewe king, usun a fen
    allük me mwan, Aspenas a emwenato ekewe alüal meinisin mwen Nepukatnesar.
  rop-rop: Afta na wen thribala yiya bin gopas, Eshpanes bin deigim detlot yangmen
    langa King Nebakanesa na.
  ukr-1871: Як минув той час, що царь призначив, коли б їх поприводити, старший над
    скопцями увів їх перед Навуходонозора.
  deu-1951: Nachdem nun die Zeit, welche der König bestimmt hatte, verflossen war,
    führte sie der oberste Kämmerer vor Nebukadnezar.
  eng-JPS: And at the end of the days which the king had appointed for bringing them
    in, the chief of the officers brought them in before Nebuchadnezzar.
  srp-1865: I kad proðe vrijeme po kom car bješe rekao da ih izvedu, izvede ih starješina
    nad dvoranima pred Navuhodonosora.
  lug-lug: Awo ekiseera kabaka kye yalagira abavubuka bonna baleetebwe, bwe kyatuuka,
    Asupenaazi n’abaleeta n’abalaga eri Nebukadduneeza.
  heb-heb: ולמקצת הימים אשר אמר המלך להביאם ויביאם שר הסריסים לפני נבכדנצר׃
  ben-IRV: তাদের রাজার সামনে নিয়ে যাওয়ার জন্য যে দিন রাজা ঠিক করে দিয়েছিলেন তা
    শেষ হলে, সেই প্রধান রাজকর্মচারী তাঁদের নবূখদনিৎসরের সামনে নিয়ে গেলেন।
  pan-pan: ਜਦ ਉਹ ਦਿਨ ਹੋ ਚੁੱਕੇ ਜਿਹਨਾਂ ਦੇ ਮਗਰੋਂ ਰਾਜੇ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਉਹਨਾਂ ਨੇ ਉਹ ਦੇ ਸਾਹਮਣੇ
    ਆਉਣਾ ਸੀ, ਤਦ ਖੁਸਰਿਆਂ ਦਾ ਪ੍ਰਧਾਨ ਉਹਨਾਂ ਨੂੰ ਨਬੂਕਦਨੱਸਰ ਦੇ ਦਰਬਾਰ ਲਿਆਇਆ।
  tkr-tkr: Paççah Navuxodonosoree manbı cusqa ableva eyhen yiğ qadı hitxhıring'a,
    sarayne işçeeşine vuk'lel ulyorzulyung'vee manbı paççahısqa abayle.
  mya-JVB: နန်းတော်သို့ သွင်း စေခြင်းငှါ ချိန်းချက် တော်မူသော အချိန် ရောက် သော်၊ မိန်းမစိုး
    အုပ်သည် လုလင်များ တို့ကို ခေါ်၍ နန်းတော်သို့ သွင်း လေ၏။
  tte-O: Bolime yaiyona simwawasi besiele bwaite kin iwalo ali yakayakatai kaiwena
    kabo tobaguna Asipenasi kilakai meuloili iyoganli ilawagili Nebukadinesa koina.
  tbg-tbg: Ho King Nebukanesaava taaramo ihi aitarairaqe vi vaiintika tavaare tu entava
    anintovaro Asapenaasiva qaraaka vaiinti vika ntita varero Nebukanesaava vaunaini
    vuru kovaro
  hmo-hmo: King ia gwauraia hegeregerena, lagani toi idia ore neganai, Asipenasa ese
    unai uhau taudia ibounai ia hakaua lao king ena vairanai.
  urd-urd: और जब वह दिन गुज़र गए जिनके बाद बादशाह के फ़रमान के मुताबिक़ उनको हाज़िर
    होना था, तो ख़्वाजासराओं का सरदार उनको नबूकदनज़र के सामने ले गया।
  rus-SYN: По окончании тех дней, когда царь приказал представить их, начальник евнухов
    представил их Навуходоносору.
  bqc-SIM: Kɛ́ wɛ̃̀ àaↄ̃ pↄ́ kí Nɛbukanɛza dìlɛ wà yãdada ɛ̀waasopiↄnɛ lɛ́ kà,
    ↄ̃ ziiapi gɛ̀ńnↄ aà kĩ́i.
  tcz-CHONGTHU: Akijilnau phatsung alhin tah chun, lengpa thupeh dungyuijin, nukiso
    ho pipu chun, amaho chu abon’un Nebuchadnezzar lengpa angsung’a ahin pui lut tai.
  mar-mar: राजाने ठरवून दिलेल्या काळाच्या समाप्तीनंतर प्रमुख अधिकारी त्यांना नबुखद्नेस्सर
    राजासमोर घेऊन आला.
  qub-qub: Ray cajman mösucunata pushananpaj nishan wata cumlircuptin palasyucho mandaj
    Aspenazga ray cajman pusharan.
  bqp-bqp: Ye wɔ̃ɔ itɑ ye, yɑ yibɑ, ye sinɑ boko Nɛbukɑnɛsɑɑ u burɑ mi, yerɑ sɔm kowobun
    wirugii wi, u ɑluwɑɑsi be kpuro yɑrɑ u kɑ nùn bu dɑɑwɑ.
  hat-hat: Apre tan wa a te fikse a fin pase, Achpenaz mennen tout jenn gason yo bay
    wa Nèbikadneza.
  eng-BSB: Now at the end of the time specified by the king, the chief official presented
    them to Nebuchadnezzar.
  eng-WEBPB: At the end of the days which the king had appointed for bringing them
    in, the prince of the eunuchs brought them in before Nebuchadnezzar.
  kbq-kbq: Hagi kini ne'mo'ma knama ante'nea knamo'a ehanatigeno, kini nemo'a ana
    nehazaveramina zamavareta efreho huno higeno, kini ne'mofo eri'za vahete kva ne'
    Aspenasi'a zamavareno kini ne' Nebukatnesa avuga vu'ne.
  nhe-BL: Huan quema ajsic nopa tonali tlen nopa tlanahuatijquetl quiixtlalijtoya
    para ma monextica nochi nopa telpocame iixpa, nopa tlayacanquetl tlen itlapalehuijcahua
    quinhuicac iixpa.
  bus-bus: Kɛ̀ wɛ̃̀ aagↄ̃ↄ kɛ̀ kí Nɛbukanɛza dìɛ wà yã dada gↄ̃kparɛ pìnↄnɛ lɛ́ kà,
    ben bɛgwari pì gàańyo à kiia.
  gub-BL: — Umumaw putar na'iruz kwarahy uzemuàgà'ym pà wà nehe, i'i tuwihawete Namukononozor
    izypy mehe a'e. Upaw na'iruz kwarahy kury. A'e rupi Apenaz weraha kwàkwàmo paw
    tuwihawete henataromo wà kury.
  eng-DRA: 'And when the days were ended, after which the king had ordered they should
    be brought in: the prince of the eunuchs brought them in before Nabuchodonosor.'
