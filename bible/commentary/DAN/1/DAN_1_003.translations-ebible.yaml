verse: DAN.001.003
translations:
  mal-C: അതിനുശേഷം രാജാവ് തന്റെ ഉദ്യോഗസ്ഥമേധാവിയായ അശ്പെനാസിനോട് ഇസ്രായേൽമക്കളിൽ രാജകുടുംബത്തിലും
    പ്രഭുകുടുംബത്തിലും ഉൾപ്പെട്ടവരും—
  deu-TKW: Darauf befahl der König dem Obersten seiner Kämmerer, Aschpenaz, von den
    Israeliten und zwar aus der königlichen Familie und aus den Vornehmen
  lin-lin: Mokonzi apesaki mitindo epai ya Ashipenazi, mokonzi ya bakalaka na ye ya
    lokumu, ete ayeisa na Babiloni ndambo ya bana ya Isalaele oyo babotama na mabota
    ya bakonzi to ya bato ya lokumu,
  eng-LSV: And the king says, to Ashpenaz master of his eunuchs, to bring in out of
    the sons of Israel (even of the royal seed, and of the chiefs),
  eng-GNV: 'And the King spake vnto Ashpenaz the master of his Eunuches, that he shoulde
    bring certeine of the children of Israel, of the Kings seede, and of the princes:'
  eng-WEBSTER: And the king spoke to Ashpenaz the master of his eunuchs, that he should
    bring certain of the children of Israel, and of the king's seed, and of the princes;
  nhw-BL: Nojquiya Tlanahuatijquetl Nabucodonosor quiilhui Aspenaz catli quinyacanayaya
    itlapalehuijcahua para ma quintlapejpenica sequin israelita telpocame catli itztoyaj
    ininconehua tlanahuatiani o tominpiyani huan ma quinhualicaca hasta tlali Babilonia.
  swh-ONEN: Kisha mfalme akamwagiza Ashpenazi, mkuu wa maafisa wa mfalme, kumletea
    baadhi ya Waisraeli kutoka jamaa ya mfalme na kutoka jamaa kuu,
  bba-bba: Yen biru, u Asipenɑsi win sɔm kowobun wiruɡii sɔ̃ɔwɑ u nɛɛ, u Isirelibɑ
    sɔɔ sinɑ bibu kɑ wiruɡibun bibu ɡɑbu ɡɔsio
  eng-KJVCPB: And the king spake unto Ashpenaz the master of his eunuchs, that he
    should bring certain of the children of Israel, and of the king’s seed, and of
    the princes;
  mpx-mpx: Yaka kin i ba wana totuwalali wali tohouwa Aspenas Isileli enuna ni hilel
    bolo hi yowanil gamwaliyaa ge ni pwatanik kin wana limiya. Hilihili ni noek te
    hevalau bolo kin o ebo wasawasa natuliyau elal.
  luo-luo: Eka ruoth nogolo chik ni Ashpenaz, ma jatelo maduongʼ mar jotij od ngʼado
    bura mondo okelne jo-Israel moko mogen mane oa e anywola joka ruoth,
  meu-meu: Bena hanua pavapavana ese Aspenasa, ena hesiai tauna badana, e hagania,
    ia ese Israel taudia haida, hanua pavapavana bona hanua lohiadia edia iduhu bogaragidia
    amo, baine mailaidia,
  npi-ULB: राजाले आफ्ना प्रमुख अधिकारी अशपेनजलाई इस्राएलका राजकीय परिवार र कुलिनहरूबाट
    केही मानिसहरू ल्याउने हुकुम गरे—
  yor-yor: Nígbà náà ni ọba pàṣẹ fún Aṣipenasi, olórí àwọn ìwẹ̀fà ààfin rẹ̀ pé, kí
    ó mú nínú àwọn ọmọ Israẹli tí wọ́n wá láti ìdílé ọba àti lára àwọn tí ó wá láti
    ilé ọlá.
  pes-OPCB: نِبوکَدنِصَّر به وزیر دربار خود اشفناز دستور داد از میان شاهزادگان و اشراف‌زادگان
    یهودی اسیر شده، چند تن را انتخاب کند و زبان و علوم بابِلی را به آنان یاد دهد.
    این افراد می‌بایست جوانانی باشند بدون نقص عضو، خوش‌قیافه، با استعداد، تیزهوش و
    دانا، تا شایستگی خدمت در دربار را داشته باشند.
  tgl-ULB: At nakipag-usap ang hari kay Aspenaz, ang kaniyang pinunong opisyal upang
    dalhin ang ilan sa mga Israelita, sa maharlikang angkan at mga dakilang tao—
  cbu-NT: Anush Nabukodonosor kusarangu, Aspinasaa, waanaatsee pang' ksutamapani kuruzurangu;
    Israelchichee tputs zapan yushindarangina. Kurakaa maachirita, mishat kurakatam
    tiptsir kizpur yasampaneew yushindarangina.
  hui-hui: Ani bialu howa Kini Nebugadenesa ibugua ami agali haguane Asabenasa ibuhondo
    lalu, Yuda igiri karuni aria maru Kini Yahoiagimi andaga henebi agali haguaneru
    andagaha henebi uruni aria maru dabalu haru ibabe, lene.
  mya-mya: မင်း​ကြီး​သည်​ဣ​သ​ရေ​လ​သုံ့​ပန်း​များ​တွင် မင်း​မျိုး​မင်း​နွယ်​နှင့်​ဂုဏ်​အ​သ​ရေ​ရှိ​အိမ်​ထောင်​စု​များ​မှ၊
    ရုပ်​ရည်​သန့်​ပြန့်​သူ၊ အ​သိ​ပ​ညာ​အ​တတ်​ပ​ညာ​ရှိ​မှု၊ ပ​ညာ​ဉာဏ်​ထက်​မျက်​မှု၊
    ကိုယ်​အင်္ဂါ​ချို့​ယွင်း​ခြင်း​နှင့်​ကင်း​မှု အ​စ​ရှိ​သည့်​အ​ရည်​အ​ချင်း​များ​နှင့်​ပြည့်​စုံ​၍
    နန်း​တွင်း​အ​မှု​ထမ်း​နိုင်​မည့်​လူ​ငယ်​လူ​ရွယ်​အ​ချို့​တို့​ကို​ရွေး​ချယ်​ရန်
    မိန်း​မ​စိုး​အုပ်​အာ​ရှ​ပေ​နတ်​အား​အ​မိန့်​ပေး​တော်​မူ​၏။ သူ​တို့​အား​ဗာ​ဗု​လုန်​ဘာ​သာ​ကို​ဖတ်​တတ်​ရေး​တတ်​အောင်​သင်​ကြား​ပေး​ရန်​နှင့်၊-
  bod-N: དེ་ནས་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་རང་གི་ནང་བློན་ཨ་ཤུ་ཕི་ནཱ་སི་ལ་བཀའ་གནང་སྟེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྒྱལ་རྒྱུད་དང་སྐུ་དྲག་རྣམས་ལས་ལུས་སྟེང་དུ་སྐྱོན་ཏིལ་ཙམ་ཡང་མེད་པ་དང་བྱད་གཟུགས་མཛེས་པ།
    བློ་རིག་དང་ཤེས་ཡོན་སྣ་ཚོགས་ལྡན་པ། རིག་པའི་གནས་གང་ཞིག་སྦྱོང་བར་བློ་རྣོ་བ། ཤེས་རིག་གི་སྦྱངས་སྟོབས་མངའ་བ་བཅས་ཀྱི་གཞོན་ནུ་འཇོན་ཐང་ཅན་སྐོར་ཞིག་སྟེ་རྒྱལ་པོའི་སྐུ་སྲུང་དུ་འོས་པ་རྣམས་བདམས་ནས་ཁོ་རྣམས་ལ་ཀལ་དི་པའི་སྐད་ཡིག་དང་རྩོམ་རིག་ཁྲིད་ཅིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Ipapo mambo akarayira Ashipenazi, mukuru wavatariri veruvazhe, kuti apinze
    vamwe vavaIsraeri kubva mumhuri youshe nemhuri yemakurukota,
  spa-BLM: El rey habló con Aspenaz, el maestro de sus eunucos, para que trajera a
    algunos de los hijos de Israel, de la descendencia real y de los nobles
  cac-cac: Ayic ix javi eb', ix yalan vin̈ rey chi' d'a vin̈aj Aspenaz, aton vin̈
    yajal yaj d'a eb' yilumal sdespacho vin̈ rey chi' to sic'chajel jayvan̈oc eb'
    vin̈ quelemtac d'a scal eb' yin̈tilal eb' vin̈ rey aj Judá chi' yed' d'a scal
    eb' yin̈tilal eb' nivac yopisio ix ic'chajcot chi'.
  swh-ULB: Mfalme akamwambia Ashipenazi, afisa wake mkuu, awalete baadhi ya watu wa
    Israeli, wa familia ya kifalme na za kiungwana -
  bel-bel: І сказаў цар Асфэназу, начальніку сваіх еўнухаў, каб ён з сыноў Ізраілевых,
    з роду царскага і княскага, прывёў
  deu-ELBBK: Und der König befahl dem Aschpenas, dem Obersten seiner Kämmerer, dass
    er von den Kindern Israel, sowohl von dem königlichen Geschlecht als auch von
    den Vornehmen, Jünglinge brächte,
  mbb-OT: Ne zutun, midsuǥù ni Nebucadnezar si Ashpenaz he pengulu te menge upisyal
    zin he mebpilì te egkepipira he menge vetan-en duen te menge vihag he menge Israilihanen.
    Heini he menge vetan-en kinahanglan he ebpuun diyà te lavew wey meupiya is dengeg
    he menge pemilya.
  mal-2015: 'അനന്തരം രാജാവു തന്റെ ഷണ്ഡന്മാരിൽ പ്രധാനിയായ അശ്പെനാസിനോടു: യിസ്രായേൽമക്കളിൽ
    രാജസന്തതിയിലും കുലീനന്മാരിലും വെച്ചു'
  rmc-rmc: Paľis phenďa o kraľis peskre hlavne komorňikoske le Ašpenazoske, hoj te
    kidel avri terne Izraeliten le kraľiskre potomkendar the le rajikane famelijendar,
  nlg-nlg: Mana vunaghi haba te [hea na bosa/arovaghi nia] Ashpenaz, agaia na mane
    nagho te righitaonia na valena na vunaghi haba, geke holara mai itadira gaira
    kara holara mai Babylon ma kara talura tana kabu pipiti, na balu mane vaolu tana
    nina binaboli na vunaghi haba ni Judah, maia tana nina binaboli na lei mane nagho.
  pes-OPV: و پادشاه اشفناز رئیس خواجه‌سرایان خویش را امر فرمود که بعضی ازبنی‌اسرائیل
    و از اولاد پادشاهان و از شرفا رابیاورد.
  ron-1924: Ымпэратул а дат порункэ луй Ашпеназ, кэпетения фаменилор сэй дрегэторь,
    сэ-й адукэ врео кыцьва дин копиий луй Исраел де ням ымпэрэтеск ши де вицэ боеряскэ,
  ben-OBCV: তারপর রাজা তার কর্মচারীদের প্রধান অস্পনসকে ইস্রায়েলী বন্দিদের মধ্যে থেকে
    রাজবংশ ও উচ্চবংশের এমন কয়েকজন যুবককে বাছাই করতে বললেন,
  som-som: Markaasaa boqorkii la hadlay Ashfenas oo madax u ahaa raggiisii bohommada
    ahaa, oo wuxuu u sheegay inuu keeno reer binu Israa'iil qaar ka mid ah, oo weliba
    ah kuwo ka soo farcamay reer boqor, iyo kuwa gobta ah;
  lat-VUC: Et ait rex Asphenez præposito eunuchorum ut introduceret de filiis Israël,
    et de semine regio et tyrannorum,
  eng-ASVBT: And the king spake unto Ashpenaz the master of his eunuchs, that he should
    bring in certain of the children of Israel, even of the seed royal and of the
    nobles;
  ita-1885: E il re disse ad Aspenaz, capo de' suoi eunuchi, che, d'infra i figliuoli
    d'Israele, e del sangue reale, e de' principi,
  eng-ULB: The king spoke to Ashpenaz, his chief official, to bring in some of the
    people of Israel, both of the royal family and of the nobility—
  spa-VBL: Entonces el rey ordenó a Aspenaz, su eunuco principal, para hacerse cargo
    de algunos de los israelitas capturados de las familias reales y nobles,
  fra-_FOB: Et le roi ordonna à Ashpénaz, chef de ses eunuques, d'amener d'entre les
    enfants d'Israël, de la race royale et des principaux seigneurs,
  mal-mal: 'അനന്തരം രാജാവ് തന്റെ ഷണ്ഡന്മാരിൽ പ്രധാനിയായ അശ്പെനാസിനോട്: “യിസ്രായേൽ
    മക്കളിൽ രാജവംശത്തിലുള്ളവരും കുലീനന്മാരും,'
  lit-lit: 'Tuomet karalius įsakė Ašpenazui, savo eunuchų viršininkui, atvesti keletą
    iš Izraelio sūnų, iš karaliaus giminės ir iš kilmingųjų:'
  urd-GVR: Phir us ne apne darbār ke ālā afsar Ashpanāz ko hukm diyā, “Yahūdāh ke
    shāhī ḳhāndān aur ūṅche tabqe ke ḳhāndānoṅ kī taftīsh karo. Un meṅ se kuchh aise
    naujawānoṅ ko chun kar le āo
  suz-BL: मिनु पिपमी आ दरवार ङा ठेयब गेय पाइब अश्‍पेनास कली “ग्‍याइश्‍शा लाइक्‍चा
    पुंइसीशो इस्राएली, पिप आ खिं ङा नु ठेयब मुर आन खिं ङा मुर आन कली योव़शा एक चाक्‍को।
    २राजा २०:१८
  eng-NOY: And the king commanded Ashpenaz, the master of his eunuchs, that he should
    bring certain of the sons of Israel of the king's race, and of the princes,
  ita-1927: E il re disse a Ashpenaz, capo de’ suoi eunuchi, di menargli alcuni de’
    figliuoli d’Israele di stirpe reale e di famiglie nobili,
  ckb-ckb: پاشا فەرمانی بە ئەشپەنەزی سەرۆکی دیوان کرد کە لە نەوەی ئیسرائیل لە توخمی
    پاشا و پیاوماقوڵەکان
  eng-BBE: And the king gave orders to Ashpenaz, the captain of his unsexed servants,
    to take in some of the children of Israel, certain of the king's family, and those
    of high birth;
  kan-OKCV: ಅರಸನು ತನ್ನ ಕಂಚುಕಿಯರ ಮುಖ್ಯಸ್ಥನಾದ ಅಶ್ಪೆನಜನ ಸಂಗಡ ಮಾತನಾಡಿ ಅವನು ಇಸ್ರಾಯೇಲರೊಳಗೆ
    ಕೆಲವರನ್ನು ಅರಸನ ಸಂತಾನದೊಳಗಿಂದಲೂ, ಪ್ರಧಾನರೊಳಗಿಂದಲೂ
  tam-2017: அப்பொழுது இஸ்ரவேல் மக்களுக்குள்ளே ராஜவம்சத்தார்களிலும் உயர்குடிமக்களிலும்
    எந்தவொரு குறைபாடும் இல்லாதவர்களும், அழகானவர்களும், சகல ஞானத்திலும் தேறினவர்களும்,
    அறிவில் சிறந்தவர்களும், கல்வியில் நிபுணர்களும், ராஜாவின் அரண்மனையிலே வேலைசெய்யத்
    திறமையுள்ளவர்களுமாகிய சில வாலிபர்களைக் கொண்டுவரவும்,
  spa-RV-1909: Y dijo el rey á Aspenaz, príncipe de sus eunucos, que trajese de los
    hijos de Israel, del linaje real de los príncipes,
  ron-BTF: Și împăratul i-a vorbit lui Așpenaz, stăpânul famenilor săi, să aducăpe
    câțiva dintre copiii lui Israel și din sămânța împăratului și a prinților;
  eng-WEBP: 'The king spoke to Ashpenaz, the master of his eunuchs, that he should
    bring in some of the children of Israel, even of the royal offspring and of the
    nobles:'
  eng-FBV: Then the king ordered Ashpenaz, his chief eunuch, to take charge of some
    of the captured Israelites from the royal and noble families,
  nch-BL: Nojquiya Tanahuatijquet Nabucodonosor quiilhui Aspenaz cati quinyacanayaya
    itapalehuijcahua para ma quintapejpenica sequij israelita telpocame cati eliyayaj
    ininconehua tanahuatiani o tominpiyani huan ma quinhualicaca hasta tali Babilonia.
  vie-1934: Vua truyền cho Aùt-bê-na, là người làm đầu các hoạn quan mình, lấy trong
    con cái Y-sơ-ra-ên, trong dòng vua, và trong hàng quan sang, mà đem đến
  hin-CV: तब राजा ने अपने दरबार के अधिकारियों के प्रधान ऐशपेनाज को आदेश दिया कि राजपरिवार
    और कुलीन वर्ग के कुछ इस्राएलियों को राजा की सेवा में लाया जाय—
  spa-BES: Y el rey ordenó a Aspenaz, el capitán de sus sirvientes los eunucos, que
    acogiera a algunos de los hijos de Israel, ciertos de la familia del rey, y los
    de alta cuna;
  tdx-tdx: Le nisaontsie’ i mpanjakay amy Aspenaze, mpife­hem-pi­toro’e, ty hañan­desa’e
    ana’ Israele naho tirim-panjàka vaho ana-donake;
  tha-KJV: แล​้วกษั​ตริ​ย์นั้​นก​็ทรงบัญชาให้อัชเปนัสหัวหน้าขั​นที​ของพระองค์​ท่าน
    ให้​นำคนอิสราเอลบางคน ทั้งเชื้อพระวงศ์และเชื้อสายของเจ้านาย
  por-BR-2018: E o rei disse a Aspenaz, chefe de seus eunucos, que trouxesse alguns
    dos filhos de Israel, da família real, e dos príncipes,
  deu-ELO: Und der König befahl dem Aschpenas, dem Obersten seiner Kämmerer, daß er
    von den Kindern Israel, sowohl von dem königlichen Samen als auch von den Vornehmen,
    Jünglinge brächte,
  eng-WYC-2018: And the king said to Ashpenaz, sovereign of his honest servants and
    chaste, that he should bring in of the sons of Israel, and of the king’s seed,
    and the children of tyrants, [or (of) strong men], (And the king said to Ashpenaz,
    the ruler of his honest and chaste servants,that is, the master of his eunuchs,
    that he should bring in some of the Israelites, yea, some of the king’s descendants,
    and some of the young men of the strong men,)
  epo-epo: Kaj la reĝo diris al Aŝpenaz, la estro de liaj korteganoj, ke el la Izraelidoj,
    el la reĝa idaro kaj el la nobelaro, li venigu
  uig-PIN: Padixaⱨ Neboⱪadnǝsar bax aƣwat ƣojidari Axpinazƣa ǝsirgǝ qüxkǝn Israillar
    iqidin han jǝmǝtidikilǝrdin wǝ esilzadǝ yigitlǝrdin birnǝqqidin tallap elip qiⱪixni
    buyrudi.
  beo-beo: 'Amola hina bagade Nebiuga:denese da sia:beba:le, ea bisili ouligisu dunu
    amo ea dio da A:sebena:se, e da mugululi asi Isala:ili dunu amo ganodini hogolalu,
    ayeligi amo musa: da Isala:ili hina bagade amola eno dunu bagade ilia sosogo fi
    ganodini esalu, amo ilegei.'
  tpi-OTNT: King Nebukatnesar i tokim Aspenas, namba wan ofisa bilong ol man i wok
    long haus bilong en, long kisim sampela yangpela man namel long ol Juda. Em i
    mas kisim ol dispela yangpela man long ol famili bilong King Jehoiakim na bilong
    ol bikman tasol.
  hau-SA: Sa’an nan sarkin ya umarci Ashfenaz, shugaban fadarsa yă kawo waɗansu daga
    cikin Isra’ilawan da suka fito daga gidan sarauta da kuma na fitattun mutane.
  uig-LAT: Padishah Néboqadnesar bash aghwat ghojidari Ashpinazgha esirge chüshken
    Israillar ichidin xan jemetidikilerdin we ésilzade yigitlerdin birnechchidin tallap
    élip chiqishni buyrudi.
  nde-nde: Kwathi-ke inkosi yasilaya u-Ashiphenazi, induna yezikhulu zesigodlo sayo
    ukuthi alethe abanye bama-Israyeli besikhosini lasezikhulwini,
  ton-ton: '¶ Pea naʻe lea ʻae tuʻi kia ʻAsipinasi, ko e ʻeiki ʻo ʻene kau talifekau,
    ke ne ʻomai ha niʻihi ʻoe fānau ʻa ʻIsileli, pea mo e hako ʻoe tuʻi, pea mo e
    ngaahi houʻeiki:'
  ces-1613: Rozkázal také král Ašpenazovi, správci dvořanů svých, aby přivedl z synů
    Izraelských, z semene královského a z knížat,
  eng-WMB: 'The king spoke to Ashpenaz, the master of his eunuchs, that he should
    bring in some of the children of Israel, even of the royal offspring and of the
    nobles:'
  tam-TCV: அதன்பின் அரசன் தன் அரண்மனை அதிகாரிகளின் தலைவனாகிய அஸ்பேனாஸிடம், “நீ இஸ்ரயேலின்
    அரச குடும்பத்திலிருந்தும், பெருங்குடிமக்களிலிருந்தும் சிலரைத் தெரிவுசெய்துகொண்டு
    வா” என அவனுக்கு உத்தரவிட்டான்.
  ceb-ULB: Nakigsulti ang hari kang Ashpenas, ang iyang pangulong opisyal, aron dad-on
    ang pipila sa mga tawo sa Israel, lakip na ang kaliwat sa hari ug sa mga halangdon—
  pol-UBG: I król rozkazał Aszpenazowi, przełożonemu swoich eunuchów, aby przyprowadził
    niektórych spośród synów Izraela, z potomstwa króla i z książąt;
  agr-agr: 'Tuja nuigtushkam apu Nabucodonosor niina aentsji aidau apu pujusa inamtaijin
    takau aidaun apuji Aspenaz aajakua nuna chichajak: “Israel aents achigbau aina
    nuwiya apu wegantu aidau, tuja aents eme anentsa diitai aina nuwiyashkam datsauch
    shigmauch, yantsaptin, iyashish pegkeg, ashí yacha, apu inamtaijin pujusa takamain
    aidau etegjata. Dutikawamin iish wajuk batsamin ainaji nunú, tuja iina chichameshkam
    kampatum mijanai jintinnati.'
  kyc-kyc: Dokopa kiŋi dokome akali Asepenase banya isingi akali mupwa doko lamaiyuo,
    Isaraele akali karapusi palaminyi dokona kiŋinya ree palu dupwanape wambu mupwa
    ingyuo karenge dupwanape wane parange lapo rombo palyuo nyepe, leya.
  urd-GVU: پھر اُس نے اپنے دربار کے اعلیٰ افسر اشپناز کو حکم دیا، ”یہوداہ کے شاہی
    خاندان اور اونچے طبقے کے خاندانوں کی تفتیش کرو۔ اُن میں سے کچھ ایسے نوجوانوں کو
    چن کر لے آؤ
  deu-1912: Und der König sprach zu Aspenas, seinem obersten Kämmerer, er sollte aus
    den Kindern Israel vom königlichen Stamm und Herrenkinder wählen
  ntj-ntj: Nyangka-ya nyinarrayirnu, nyangka puurrpa Napitjalu puurrpa yiwarlangkatja
    yarltirralpi watjarnu, “Parranyangama-tjananya yarnangu pirninya, nyarra Tjurutjamalanguru-rna
    katingu nyinatjunu wantitjanya. Palunyalu yangupala walykumunu pirni-tjananya
    ngurrkarntara kati ngayuku-tjuya waarka palyaratjaku.
  kan-2017: ಅನಂತರ ಆ ರಾಜನು ತನ್ನ ಕಂಚುಕಿಯರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾದ ಅಶ್ಪೆನಜನಿಗೆ, “ನೀನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಅಂದರೆ ರಾಜವಂಶೀಯರಲ್ಲಿ
  yap-yap: Me yog e en ni pilung ngak Ashpenaz, ni ir e th’abi tolang ko girdi’ ni
    bay u tan pa’, ni nge mel’eg u fithik’ fapi kalbus nu Israel, boch e pagel ko
    tabinaw ko pilung nge pi tabinaw nib tolang.
  hlt-MCSB: Te phoeiah manghai loh amah kah imkhoem puei Ashpenaz te Israel ca lamkah
    neh mangpa tiingan lamkah khaw , angrhaeng rhoek lamkah khaw khuen hamla a thui
    pah .
  mdy-ETH: ዬካፓ ካኣቲ ናብካዳናፆኦሬ ዓሽፔናዜ ጌይንታያ ዒዛኮ ዶንዞ ሱኡጌስኬያ ዲዒንቲ ሙኬ ዒስራዔኤሌ ዓሶ ባኣካፓ ካኣቲ
    ማኣሪ ዓሲ ማዔያና ሱኡጌ ማዒ ዎይሣ ዓሲናኮ ናይ ማዔ ዼጌ ናይ ዻካ ዶኦሪ ዔኪ ዬዓንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Afei, ɔhene no ka kyerɛɛ nʼapiafoɔhene Aspenas sɛ, ɔmfa mmeranteɛ no
    bi a wɔfiri Yuda adehyeɛ abusua mu, ne wɔn a wɔfiri mmusua atitire mu a wɔde wɔn
    aba Babilonia sɛ nneduafoɔ no mmra ahemfie hɔ,
  bhl-bhl: 'Beli, Nebukatnesal e akalem emisik weng afak kunum Asfenas elo bokolewomele:
    “Kame ku uneko, Sekoyakim so, mali Isalael kawtiw im wiin so kunum so, biim kunum
    tanbel so kuw kulu yemde tololewka!'
  eng-WEBU: 'The king spoke to Ashpenaz, the master of his eunuchs, that he should
    bring in some of the children of Israel, even of the royal offspring and of the
    nobles:'
  wal-wal: Hegaappe guyyiyan, kawoi Ashifanaaza giyo ba oosanchchatu halaqaa hagaadan
    yaagidi azaziis; “Israa7eela asaa giddoppe kawo zare gidiyaageetanne gita asatu
    zare gidiyaageeta doora.
  spa-PDDPT: El rey dijo a Aspenaz, jefe de sus servidores del palacio, que trajera
    algunos israelitas del linaje real y de los nobles,
  gun-gun: Ha'e gui huvixa aipoe'i tembiguai kuery rerekoa Aspenaz pe, ogueru avi
    aguã amongue Israel kuery regua, huvixa ra'y kuery, yvatekueve,
  agu-BL: Ncha'tz cawunin i' tetz Aspenaz, yi chibajxom yi e' eunuco tan je'n xtxa'ol
    cobox balaj xicy ẍchixo'l yi e' presa'tz yi e' opon cya'n. Ej nin taltz, yi tajwe'n
    tan chije'n xtxa'ol ẍchixo'l yi e' xicy yi at chik'ej nka ajcawbe'n chitaj.
  ilo-ULB: Binilin ti ari ni Aspenaz a kangatoan nga opisialna nga iyunegna dagiti
    sumagmamano a tattao ti Israel, ti pamilia ti ari ken dagiti mararaem—
  kpg-kpg: Di king ga haga iloo gi tagi damana o digau hai hegau dono hale go Ashpenaz
    bolo mee gi hilihilia hunu dama daane mai i lodo digau ala ne laha mai i Israel,
    mai digau ala e dau gi nia waawa king o Israel, mo mai i digau dau.
  uig-ARA: پادىشاھ نېبوقادنەسار باش ئاغۋات غوجىدارى ئاشپىنازغا ئەسىرگە چۈشكەن ئىسرائىللار
    ئىچىدىن خان جەمەتىدىكىلەردىن ۋە ئېسىلزادە يىگىتلەردىن بىرنەچچىدىن تاللاپ ئېلىپ
    چىقىشنى بۇيرۇدى.
  sus-sus: Mangɛ naxa a fala Asipenasi bɛ, a xa walikɛe xa mangɛ, a xa Isirayila fonike
    ndee sugandi mangɛ xabilɛ ya ma, xa na mu kuntigi denbayae ya ma.
  pon-2006: Nanmwarkio eri mahsanihong Aspenas, sapwellime kaun lapalap, pwe en pilada
    sang nanpwungen mehn Israel me selidi kan ekei mwahnakapw sang nan peneineien
    ar nanmwarkio oh pil sang nan peneineien ar soupeidi kan.
  jae-jae: Go kiŋ tau kêjatu nê gejobwagasêga Aspenas gebe êjaliŋ lau ŋagêdô aŋga
    lau Israel nêŋ kiŋ to nêŋ lau towae nêŋ gôlôac sa.
  ksd-ksd: Ma ra king dir ga tata ma Aspenas ra lualua ure kana lavur tultul na pal,
    ma i ga ve ba na agure varuk pa ta umana bul Israel, ta umana ta ra apik na tarai
    kai ra king iat ma ta ra umana luluai,
  tur-YTC: Kral, hadımlarının başı olan Aşpenaz'a, İsrael'in çocuklarından, kral soyundan
    ve soylulardan bazılarını getirmesini söyledi.
  ind-AYT: Raja memerintah Aspenas, kepala pegawai istananya, untuk membawa beberapa
    orang Israel, yang berasal dari keturunan raja dan dari kaum bangsawan,
  nya-nya: Tsono mfumu inalamula Asipenazi, mkulu wa nduna zake kuti abwere nawo ena
    mwa Aisraeli ochokera mʼbanja laufumu ndi la olemekezeka,
  hrv-hrv: 'Kralj naredi Ašfenazu, starješini svojih dvorjanika, da dovede od Izraelaca
    nekoliko dječaka kraljevskoga ili velikaškog roda:'
  mps-mps: Tama king Nebukatnesargo te Aspenasbolo walali, te aga bede sę ebo bidi
    dabego polalubo ofisa bidi dao, te Juda tomode te gesi ogwa bidi meba somainu
    yabo po wali. Agai te king Jehoiakimgo hani sibi, me te polalubo genuai bidi dabego
    hani sibi, te tomode gesi ogwa bidi dabe sao po wai dao.
  tpi-tpi: King Nebukatnesar i tokim Aspenas, namba wan ofisa bilong ol man i wok
    long haus bilong en, long kisim sampela yangpela man namel long ol Juda. Em i
    mas kisim ol dispela yangpela man long ol famili bilong King Jehoiakim na bilong
    ol bikman tasol.
  dan-1931: Kongen bød derpå sin Overhofmester Asjpenaz at tage nogle Israelitter,
    dels af kongelig Slægt, dels af adelig Byrd,
  vie-OVCB: Vua Ba-by-lôn ra lệnh cho Ách-bê-na, viên quan đầu triều tuyển chọn trong
    bọn người Ít-ra-ên, trong vòng hoàng tộc và quý tộc,
  guj-2017: રાજાએ પોતાના મુખ્ય અધિકારી આસ્પનાઝને કહ્યું, “તારે કેટલાક રાજવંશી તથા
    અમીર કુટુંબોના ઇઝરાયલી જુવાનોને લાવવા.
  pon-2006A: Nanmwarkio eri mahsanihong Aspenas, sapwellime kaun lapalap, pwe en pilada
    sang nanpwungen mehn Israel me selidi kan ekei mwahnakapw sang nan peneineien
    ar nanmwarkio oh pil sang nan peneineien ar soupeidi kan.
  por-BRBSL: 'O rei falou com Ashpenaz, o mestre de seus eunucos, que ele deveria
    trazer alguns dos filhos de Israel, até mesmo da descendência real e dos nobres:'
  swe-swe: Kungen [Nebukadnessar] befallde Aspenas, sin chef för hovtjänstemännen
    (ledare för eunuckerna), att välja ut några av Israels unga män [13-15 år] av
    kunglig släkt eller av förnäm börd [som han tagit med sig som fångar].
  cth-cth: Hat toteh, siangpahrang ni tuenlanaw dueng dawk kacuelah kaawm e Asphenaz
    hah a kaw teh,
  twi-twi: Afei ɔhene no ka kyerɛɛ ne piamfohene Aspenas se, ɔmfa mmerante no bi a
    wofi Yuda adehye abusua mu, ne wɔn a wofi mmusua atitiriw mu a wɔde wɔn aba Babilonia
    sɛ nnommum no mmra ahemfi hɔ,
  hlt-hlt: Te phoeiah manghai loh amah kah imkhoem puei Ashpenaz te Israel ca lamkah
    neh mangpa tiingan lamkah khaw, angrhaeng rhoek lamkah khaw khuen hamla a thui
    pah.
  tbz-SIM: Kɛ̀ Nɛbukɑnnɛsɑɑ nɑ́kɛ́ Asepenɑɑsi wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ
    ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú kɛ dɔ̀ wèe wéntɛ́ Isidɑyɛɛribɛ miɛkɛ, kɛ́tɑ̃ɑ̃tɛ́
    bɛdɑpɑ̀mbɛ̀ bɛ̀ɛ̀ yɛ̀nní bɛkpɑ̀ɑ̀tìbɛ̀ cɛ̃́ĩ yoo bɛnitidiɛbɛ̀ kpɛsi miɛkɛ,
  msy-2020: Ezɨ Atrivim Nebukatnesar Judabar tongɨn gumazir igiar maba iniasa, uan
    dɨpenimɨn ingarir gumazibar faragha zuir gumazim, Aspenas mɨgei. A ghaze, nɨ Atrivim
    Jehoiakimɨn anabamra ganɨva gumazir igiabara iniva egh uaghan gumazir ekiabar
    adarazir otaritaba sara inigh.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ Nepukɑnɛsɑɑ tɔmɑ ɩ kɑwulɑɣɑ tǝyɑɣɑ nyǝ́mɑ nyʋɣʋ tʋ Asepenɑsɩ
    sɩ: Lǝsɩ Ɩsɛɣɛlɩ ɑwulumpiyɑ. Yɑɑ mpɑ pɑ nyɔɔŋ kʋlɑɑ tɔ, pɑ ɩfepiyɑ nɑpǝlɩ.'
  azb-azb: Padşah hərəmağalar rəisi Aşpenaza əmr etdi ki, padşah nəslindən və zadəganlardan
    olan İsraillilərin arasından
  eng-DBY: And the king spoke unto Ashpenaz the chief of his eunuchs, that he should
    bring of the children of Israel, both of the royal seed and of the nobles,
  hin-2017: तब उस राजा ने अपने खोजों के प्रधान अश्पनज को आज्ञा दी कि इस्राएली राजपुत्रों
    और प्रतिष्ठित पुरुषों में से ऐसे कई जवानों को ला,
  wol-KYG: Ba loolu amee Buur jox ndigal Aspenas, kilifay bëkk-néegam, ngir mu tànne
    ci bànni Israyil, ñenn ci askanu buur ak ci garmi yi.
  eng-YLT: And the king saith, to Ashpenaz master of his eunuchs, to bring in out
    of the sons of Israel, (even of the royal seed, and of the chiefs,)
  kne-kne: Binilin din ari si Aspenaz ay kangatoan ay opisyal sin palasyo ta pomili
    sin babbaro ay Israelita ay napo si pamilyan di aari ya mabigbigbig ay pamilya
    ay napilit ay naiali ed Babilonia.
  eng-WYC-2017: And the king said to Ashpenaz, sovereign of his honest servants and
    chaste [or provost of geldings], that he should bring in of the sons of Israel,
    and of the king’s seed, and the children of tyrants, [or strong men],
  eng-WMBB: 'The king spoke to Ashpenaz, the master of his eunuchs, that he should
    bring in some of the children of Israel, even of the royal offspring and of the
    nobles:'
  urd-GVH: फिर उसने अपने दरबार के आला अफ़सर अश्पनाज़ को हुक्म दिया, “यहूदाह के शाही
    ख़ानदान और ऊँचे तबक़े के ख़ानदानों की तफ़तीश करो। उनमें से कुछ ऐसे नौजवानों को
    चुनकर ले आओ
  rug-rug: Meke garunia sa baṉara Nebukaneza se Asapenazi, sa nana ṉati palabatu tinavete,
    pude vizata vagi kaiqa tie vaqura pa Izireli koari kasa pa tuti baṉara meke koari
    pa pinodo pinalabatu.
  gaz-gaz: Mootichis ergasii Ashfenaz itti gaafatamaa qondaaltota isaa sana waamee
    akka inni Israaʼeloota sanyii moototaatii fi maatii ulfina qabeeyyii taʼan tokko
    tokko ol galchu ajaje;
  fra-LSG: Le roi donna l’ordre à Aschpenaz, chef de ses eunuques, d’amener quelques-uns
    des enfants d’Israël de race royale ou de famille noble,
  gnn-gnn: Yo, ŋuriŋi buŋgawayu Bapilunbuyŋuyunydja ḻakaraŋalana ŋurikiyi ŋurruŋuwunydja
    nhanukalaŋuwu ŋayi djämamirriwu, waŋana bitjarra, “Nhenydja yurru djarr'yurra
    ḏarramuwurrunha yuḏayuḏanha yana ḻatju'mirrinha dhika wal'ŋu, ḏäwalamirrinha yana
    gal'ŋu, ga ḻiya‐djambatjmirrinha yana nhe yurru djarr'yundja, märr yurru walala
    marŋgiyirri ŋilimurruŋgalayŋuwu ŋunha dhukarrwu ga romgu, märr walala yurru yukurra
    djämana ŋarrakuna dhiyalana ŋarrakalana buṉbuŋura. Ga marŋgikuŋa yulŋunydja walalanha
    dhärukkunydja ŋilimurruŋgalayŋuna wal'ŋu, märr walala yurru waŋanydja yukurra
    ga wukirri dhuwalana liŋguna ŋilimurruŋguwaynha yana dhäruktja.
  yal-yal: Mangan yi a fala a muxu gbeen xa, naxan xili Asipenasi, a naxa, a a xa
    sa Isirayila foningena ndee yɛ matongo, naxanye kelixi manga banxini xanamu xabila
    hiyabuxine yi.
  haw-1868: Olelo aku la ke alii ia Asepenaza ka luna o ka poe i poaia, e alakai mai
    i kekahi o ka poe mamo a Iseraela, na keiki alii, a me na kaukaualii;
  arb-NAV: ثُمَّ أَمَرَ الْمَلِكُ أَشْفَنَزَ رَئِيسَ خِصْيَانِهِ أَنْ يُحْضِرَ مِنْ
    بَنِي إِسْرَائِيلَ، مِنَ السُّلالَةِ الْمَلَكِيَّةِ وَمِنَ الشُّرَفَاءِ،
  ewe-ewe: Fia la ɖe gbe na Aspenaz, aƒedzikpɔlawo ƒe amegã be wòatia Israelviwo dometɔ
    aɖewo tso fia la kple bubumewo ƒe ƒomewo me,
  eng-LEE: And the king said unto Ashpenas, the chief of his eunuchs, that he should
    bring out of the children of Israel, and of the royal seed, and of the nobles,
  asm-FB: তাৰ পাছত ৰজাই তেওঁৰ নপুংসকসকলৰ অধ্যক্ষ অস্পনজকক কৈছিল, “ৰাজ-বংশৰ আৰু প্ৰধান
    লোকসকলৰ মাজৰ কিছুমান
  sus-A: مَنفّ نَشَ عَ قَلَ عَسِثٍنَسِ بّ، عَ شَ وَلِكّيٍ شَ مَنفّ، عَ شَ عِسِرَيِلَ
    قٌنِكٍ ندٍيٍ سُفَندِ مَنفّ شَبِلّ يَ مَ، شَ نَ مُ كُنتِفِ دٍنبَيَيٍ يَ مَ.
  fra-SBL: 'Le roi parla à Ashpenaz, maître de ses eunuques, pour qu''il fasse venir
    quelques-uns des enfants d''Israël, de la descendance royale et des nobles :'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ לְאַשְׁפְּנַ֖ז רַ֣ב סָרִיסָ֑יו לְהָבִ֞יא מִבְּנֵ֧י
    יִשְׂרָאֵ֛ל וּמִזֶּ֥רַע הַמְּלוּכָ֖ה וּמִן־הַֽפַּרְתְּמִֽים׃
  piu-2006: '@see-verse:DAN.001.002'
  pjt-pjt: Ka Nipaka-nitjaku waḻingka wati ini Atjapa-natjalu aṉangu waṟkaripai tjuṯa
    kanyilpai Papilannga nguraṟa tjuṯa. Ka wati nyanga palula Nipaka-nitjalu wangkangu
    alatji, “Kulila! Kuwariṉa Jew tjuṯa Judah-languṟu ngalya-katingu, ka nyuntu palula
    tjanalanguṟu wati yangupala tjuṯa ngurkantara tjanampa mayatjaku walytjapitinguṟu.
    Palu ngurkantara wati yunpa wiṟu tjuṯa, kuṉpu puḻka munu wiṟuṟa kulilpai, nintipuka
    tjuṯa, pikatjara wiya. Munu tjananya nganampa wangka nintinma, kaya nganampa wangkanguṟu
    nyiri tjuṯa riitamilaṟa nganampa tjukurpa tjuṯaku nintiringama.
  kik-kik: Ningĩ mũthamaki ũcio agĩatha Ashipenazi, ũrĩa warĩ mũrori mũnene wa anene
    a nyũmba yake ya ũthamaki, amũrehere andũ amwe arĩa moimĩte Isiraeli a nyũmba
    ya ũthamaki na a rũciaro rwa andũ arĩa maarĩ igweta,
  fra-NCL: Le roi dit à Asphenez, chef de ses eunuques, d’amener d’entre les enfants
    d’Israël, de la race royale ou de la noblesse,
  cek-AK: To naah siangpahrang mah, tangyat mii kadueh kaminawk ukkung Ashpenaz to
    kawk moe, Israel caanawk, siangpahrang caanawk, oep kaom angmah ih ukkung angraeng
    ih caanawk,
  cuk-cuk: 'Rey-Nabucodonosor, Aspenazʼga-igar-ukalid. Aspenazʼde, reyneg-dummadgi-arbamalad-e-dummadid.
    Rey ega sogded: “Israel-e-rey-gwenadgan-e-masmala, degine, Israel-dule-nuga-nikamalad-e-masmala
    abala be anga sedago.'
  uig-CYR: Падиша Небоқаднәсар баш ағват ғоҗидари Ашпиназға әсиргә чүшкән Исраиллар
    ичидин хан җәмәтидикиләрдин вә есилзадә жигитләрдин бир нәччидин таллап елип чиқишни
    буйруди.
  pma-pma: Evus, asuv houlu Nebukanesa meng kat avat toumien en teim sen, koa isen
    Aspenas, keke vaha valei kan meatin hau keil koa atahos imok en meten koa aka
    en vatiamal keil onen asuv houlu keil vuo hetetamen keil ten out Isrel.
  tel-2017: తరువాత రాజు తన దేశంలోని ముఖ్య అధికారి అష్పెనజుతో మాట్లాడాడు. బందీలుగా
    తెచ్చిన ఇశ్రాయేలు రాజు కుటుంబానికీ, రాజవంశాలకు చెంది,
  hat-BSA: 'Alò, wa a te pase lòd a Aschpenaz, chèf sou ofisye pa l yo, pou mennen
    kèk nan fis Israël yo, ansanm ak kèk nan fanmi wayal la ak kèk nan prens yo:'
  kos-kos: Tokosra el tuh sapkin nu sel Ashpenaz, su leum fin mwet pwapa lal, elan
    sulela kutu mukul fusr Israel su ma in sou lun tokosra ac sou lun mwet leum, su
    wi muta in sruoh.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ לְאַשְׁפְּנַ֖ז רַ֣ב סָרִיסָ֑יו לְהָבִ֞יא מִבְּנֵ֧י
    יִשְׂרָאֵ֛ל וּמִזֶּ֥רַע הַמְּלוּכָ֖ה וּמִן־הַֽפַּרְתְּמִֽים׃
  ibo-ibo: Eze nyere Ashipenaz, onyeisi ndị ozi ya iwu ka ọ kpọbata ụmụ okorobịa sitere
    nʼezinaụlọ eze na nke ndị ọchịchị nʼala Izrel nʼije ozi eze.
  ory-ory: ପୁଣି, ରାଜା ଇସ୍ରାଏଲର ସନ୍ତାନଗଣ ମଧ୍ୟରୁ, ଅର୍ଥାତ୍‍, ରାଜକୀୟ ଓ କୁଳୀନ ବଂଶରୁ
  chk-chk: Mürin, ewe king a allük ngeni Aspenas ewe meilapen chon tümwünü imwen ewe
    king, pwe epwe emwenato ekoch aramasen Israel seni familien ewe king, pwal seni
    familien aramas mi tekia,
  rop-rop: Wal King Nebakanesa bin gibit oda na langa Eshpanes det boswan wekinmen
    blanga im, blanga gajim sambala yangmen brom King Jehoiyakim femili en brom ola
    haibalawan femili weya bin kaman brom Isreil.
  ukr-1871: І сказав царь Асфеназові, старшому над своїми сьвітличниками (скопцями),
    щоб привів з синів Ізрайлевих, з царського та княжого роду,
  deu-1951: Und der König befahl Aspenas, dem Obersten seiner Kämmerer, er solle ihm
    etliche von den Kindern Israel bringen, die von königlichem Samen und von den
    Vornehmsten wären,
  eng-JPS: And the king spoke unto Ashpenaz his chief officer, that he should bring
    in certain of the children of Israel, and of the seed royal, and of the nobles,
  srp-1865: I reèe car Asfenazu starješini svojih dvorana da dovede izmeðu sinova
    Izrailjevijeh, i od carskoga sjemena i od knezova
  lug-lug: Nebukadduneeza n’alagira Asupenaazi omukulu w’abalaawe be alonde mu Bayisirayiri
    ab’omu lulyo olulangira, ne mu bakungu,
  heb-heb: ויאמר המלך לאשפנז רב סריסיו להביא מבני ישראל ומזרע המלוכה ומן הפרתמים׃
  ben-IRV: পরে রাজা তাঁর প্রধান রাজকর্মচারী অস্পনসকে রাজপরিবার ও সম্মানিত পরিবারগুলোর
    মধ্য থেকে ইস্রায়েলের কিছু লোককে, নিয়ে আসতে বললেন।
  pan-pan: ਰਾਜੇ ਨੇ ਖੁਸਰਿਆਂ ਦੇ ਪ੍ਰਧਾਨ ਅਸਪਨਜ਼ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਕਿ ਉਹ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ,
    ਰਾਜੇ ਦੀ ਅੰਸ ਵਿੱਚੋਂ ਅਤੇ ਕੁਲੀਨਾਂ ਵਿੱਚੋਂ ਲੋਕਾਂ ਨੂੰ ਚੁਣ ਕੇ ਪੇਸ਼ ਕਰੇ।
  tkr-tkr: 'Qiyğa paççah Navuxodonosoree cune sarayne işçeeşine vuk''lel ulyorzulyne
    Aşpenazılqa əmr haa''a: «Paççahne nasılençenbıyiy qıvaats''ıyne İzrailyne xizanbışeençen,'
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် မိန်းမစိုး အုပ် အာရှပေနတ် ကို ခေါ်တော်မူ၍၊
  tte-O: Kabo kin Nebukadinesa iwalo ana topaisowao ali tobaguna koina, esana Asipenasi
    igite-sipwaili Isileli kilakai panpanli kaloli mena. Gitesipwane ilau tem kin
    o tem towasawasa natuliyao kolili.
  tbg-tbg: Mintimakero viva nai avuhainaara naavuqi kaiqa vaiintiqaa raqiki vaura
    Asapenaasirara tiharo, Iutaa vaiinti autu vataukave, avuhainaa vaiinti vira ankuqiraukave,
    are vikaqihaira qaraaka vaiinti vonavu ntita varera aniane.
  hmo-hmo: Vadaeni king Nebukanesa ese iena hesiai tauna badana, Asipenasa ia hamaoroa,
    ia gwau, “Unai abia mauri Israela taudia haida do oi abia hidi. Idia be uhau taudia,
    Iuda ena king ena iduhu dekena amo taudia.
  urd-urd: और बादशाह ने अपने ख़्वाजासराओं के सरदार असपनज़ को हुक्म किया कि बनी इस्राईल
    में से और बादशाह की नस्ल में से और शरीफ़ों में से लोगों को हाज़िर करे।
  rus-SYN: И сказал царь Асфеназу, начальнику евнухов своих, чтобы он из сынов Израилевых,
    из рода царского и княжеского, привел
  bqc-SIM: Ɔ̃ kíapi ò a bɛ ziia Asepenazaɛ aà mↄ́ ń Isaili ɛ̀waasona pↄ́ aa dɛ
    kía ge gbãade bui ũↄ,
  tcz-CHONGTHU: Chu-in lengpa’n a sepai lamkai Ashpenaz kiti nukiso ho pipua pangpa
    jah’a, galhing’a hung kikaiho lah’a, Judah lengte insungmi phabep chuleh adang
    milen milal ho insungmi phabep , ama leng inpia ahinpuilut dingin thu apetai.
  mar-mar: राजा आपला प्रमुख अधिकारी अश्पनज यास म्हणाला की इस्राएलाचे काही लोक, जे
    राज कुळातले आणि उच्चकुलीन आहेत त्यास माझ्याकडे घेवून ये.
  qub-qub: Chaynöpis ray Nabucodonosorga palasyuncho mas mandaj Aspenaz jutiyojta
    niran prësu aywaj Israelcunacho raypa famillyan castapita, chayno mas rispitädu
    famillyapita mirajta palasyuman apapänanpaj.
  bqp-bqp: Yen biru, u Asipenɑsi win sɔm kowobun wirugii sɔ̃ɔwɑ u nɛɛ, u Isirelibɑ
    sɔɔ sinɑ bibu kɑ wirugibun bibu gɑbu gɔsio
  hat-hat: Wa a te bay Achpenaz, kòmandan nèg konfyans li yo, lòd pou l' te chwazi
    nan moun pèp Izrayèl yo te depòte yo kèk jenn gason ki soti nan fanmi wa a, osinon
    nan fanmi grannèg yo.
  eng-BSB: Then the king ordered Ashpenaz, the chief of his court officials, to bring
    in some Israelites from the royal family and the nobility—
  eng-WEBPB: 'The king spoke to Ashpenaz, the master of his eunuchs, that he should
    bring in some of the children of Israel, even of the royal offspring and of the
    nobles:'
  kbq-kbq: Ana huteno kini ne' Nebukatnesa'a, agri nompima eri'zama eneriza vahete'ma
    ugotama huno kegavama hu'nea ne' Aspenasina hunteno, Israeli kini ne'mofo nagapinti'ene
    Juda kva vahe'mokizmi nagapintira,
  nhe-BL: Nojquiya Tlanahuatijquetl Nabucodonosor quiilhui Aspenaz tlen quinyacanayaya
    itlapalehuijcahua para ma quintlapejpenica sequin israelita telpocame tlen itztoyaj
    ininconehua tlanahuatiani o tominpiyani huan ma quinhualicaca hasta tlali Babilonia.
  bus-bus: Ben kína pì bè a bɛgwari Asapenazanɛ à mↄ́ kↄ̃n Isaraili gↄ̃kparɛ kɛ̀ aↄ̃ↄ
    kuu kí ke gbãade borii ũunↄ,
  gub-BL: Na'e tuwihawete Namukononozor wenoz Apenaz uzeupe kury. Wiko uma'ereko ma'e
    tàpuzuhu pe har wanuwihaw romo a'e. Uze'eg nezewe izupe. — Eme'e Izaew heremipyhyk
    kwer wanehe nehe. Exaexak amo kwàkwàmo tuwihawete iànàm ne wà nehe. Exaexak amo
    awa hemetarer katu ma'e kwer wana'yr ne wà nehe no, i'i izupe.
  eng-DRA: And the king spoke to Asphenez the master of the eunuchs, that he should
    bring in some of the children of Israel, and of the king’s seed and of the princes,
