verse: DAN.001.006
translations:
  mal-C: അവരുടെ കൂട്ടത്തിൽ യെഹൂദാഗോത്രത്തിൽപ്പെട്ടവരായ ദാനീയേൽ, ഹനന്യാവ്, മീശായേൽ,
    അസര്യാവ് എന്നീ യുവാക്കന്മാർ ഉണ്ടായിരുന്നു.
  deu-TKW: Unter ihnen befanden sich auch die Judäer Daniel, Hananja, Misael und Asarja;
  lin-lin: Kati na ndambo ya bato oyo bawutaki na Yuda, ezalaki na Daniele, Anania,
    Mikaeli mpe Azaria.
  eng-LSV: And there are among them out of the sons of Judah, Daniel, Hananiah, Mishael,
    and Azariah,
  eng-GNV: Nowe among these were certeine of the children of Iudah, Daniel, Hananiah,
    Mishael and Azariah.
  eng-WEBSTER: 'Now among these were of the children of Judah, Daniel, Hananiah, Mishael,
    and Azariah:'
  nhw-BL: Huan ipan nopa israelita telpocame catli quintlapejpenijque itztoyaj Daniel,
    Ananías, Misael huan Azarías catli tlacatque ipan nopa hueyi familia Judá.
  swh-ONEN: 'Baadhi ya hawa vijana walitoka Yuda: nao ni Danieli, Hanania, Mishaeli
    na Azaria.'
  bba-bba: Be bɑ ɡɔsɑ mi sɔɔrɑ Yudɑ beni bɑ wɑ̃ɑ, Dɑniɛli kɑ Hɑnɑniɑ kɑ Misɛli kɑ
    Asɑriɑ.
  eng-KJVCPB: 'Now among these were of the children of Judah, Daniel, Hananiah, Mishael,
    and Azariah:'
  mpx-mpx: Bolo hi hilel gamwaliyaa enuna te Daniyela, Hananaya, Miseil ge Asalaiya,
    heliya ali un Yuda.
  luo-luo: 'Kuom joma noa e dhood Juda ne gin: Daniel, Hanania, Mishael gi Azaria.'
  meu-meu: Unu uhau bogaragidiai na Daniel bona Hanania bona Misael bona Asaria, Iuda
    iduhuna memerodia.
  npi-ULB: यहूदाका ती मानिसमध्‍ये कोही दानिएल, हनन्याह, मीशाएल र अजर्याह थिए ।
  yor-yor: 'Lára àwọn wọ̀nyí ni àwọn tó wá láti Juda: Daniẹli, Hananiah, Miṣaeli àti
    Asariah.'
  pes-OPCB: در بین افرادی که انتخاب شدند، چهار جوان از قبیلهٔ یهودا به اسامی دانیال،
    حننیا، میشائیل و عزریا بودند،
  tgl-ULB: Kabilang sa mga ito ay sina Daniel, Hananaias, Misael, at Azarias, ilan
    sa mga tao ng Juda.
  cbu-NT: Ashiri Aspinas Utaáchchee kanungasee ipusarangiya. Danielaa, Ananiyasaa,
    Misayelaa, mishat Asariyasaa ashiru ipusarangiya.
  hui-hui: Asabenasa ibugua igiri dabayaru aria Yuda igiri mariali dabo helene. Tinaga
    mini Daniele mbira Hananaia mende Misaele tebone Asaraia mane uruni dabo helene.
  mya-mya: ယင်း​သို့​ရွေး​ချယ်​ခြင်း​ခံ​ကြ​ရ​သူ​တို့​ထဲ​တွင်​ဒံ​ယေ​လ၊ ဟာ​န​နိ၊ မိ​ရှေ​လ​နှင့်​အာ​ဇ​ရိ​တို့​ပါ​ဝင်​ကြ​၏။
    သူ​တို့​အား​လုံး​ပင်​ယု​ဒ​အ​နွယ်​ဝင်​များ​ဖြစ်​ကြ​သည်။-
  bod-N: གཞོན་ནུ་དེ་དག་ལས་དཱ་ནེ་ཨེལ་དང་། ཧ་ནན་ཡཱ། མེ་ཤཱ་ཨེལ། ཨ་ཟར་ཡཱ་བཅས་ནི་ཡ་ཧུ་དཱའི་བུ་རྒྱུད་ཡིན།
  sna-sna: 'Pakati pavo paiva navamwe vaibva kuJudha vaiti: Dhanieri, Hanania, Mishaeri
    naAzaria.'
  spa-BLM: Entre estos hijos de Judá estaban Daniel, Ananías, Misael y Azarías.
  cac-cac: A d'a scal juntzan̈ eb' vin̈ quelemtac ix sic'chajel yuj vin̈aj Aspenaz
    chi', ata' ayoch vin̈aj Daniel, vin̈aj Ananías, vin̈aj Misael yed' vin̈aj Azarías.
    Aton eb' vin̈ tic ix cot d'a scal eb' yin̈tilal Judá.
  swh-ULB: Miongoni mwao walikuwa ni Danieli, Hanania, Mishaeli, na Azaria, baadhi
    ya watu wa Yuda.
  bel-bel: Сярод іх былі і зь Юдавых сыноў Данііл, Ананія, Місаіл і Азарыя.
  deu-ELBBK: 'Und es waren unter ihnen von den Kindern Juda: Daniel, Hananja, Misael
    und Asarja.'
  mbb-OT: Ne zuma zuen te nengepilì he ebpuun diyà te tribu ni Juda iyan ensi Daniel,
    Hanania, Mishael, wey si Azaria.
  mal-2015: അവരുടെ കൂട്ടത്തിൽ ദാനീയേൽ, ഹനന്യാവു, മീശായേൽ, അസര്യാവു എന്നീ യെഹൂദാപുത്രന്മാർ
    ഉണ്ടായിരുന്നു.
  rmc-rmc: 'Maškar ola terne murša sas varesave le Judejcendar: o Daniel, o Chananijaš,
    o Mišael the o Azarijaš.'
  nlg-nlg: Itadira rahei tara vilira, gaia te vilira Daniel, Hananiah, Mishael maia
    Azariah, na vati na mane vaolu tana kemana Judah.
  pes-OPV: و در میان ایشان دانیال وحننیا و میشائیل و عزریا از بنی یهودا بودند.
  ron-1924: 'Принтре ей ерау, динтре копиий луй Иуда: Даниел, Ханания, Мишаел ши Азария.'
  ben-OBCV: বাছাই করা এই যুবকদের মধ্যে যিহূদা বংশের দানিয়েল, হনানিয়, মীশায়েল ও
    অসরিয় ছিলেন।
  som-som: Kuwaasna waxaa ku jiray, oo reer Yahuudah ka mid ahaa, Daanyeel, Xananyaah,
    Miishaa'eel, iyo Casaryaah.
  lat-VUC: Fuerunt ergo inter eos de filiis Juda, Daniel, Ananias, Misaël, et Azarias.
  eng-ASVBT: Now among these were, of the children of Judah, Daniel, Hananiah, Mishael,
    and Azariah.
  ita-1885: Or fra essi furono, de' figliuoli di Giuda, Daniele, Anania, Misael, ed
    Azaria.
  eng-ULB: Among these were Daniel, Hananiah, Mishael, and Azariah, some of the people
    of Judah.
  spa-VBL: Entre los elegidos estaban Daniel, Ananías, Misael y Azarías, de la tribu
    de Judá.
  fra-_FOB: Il y avait parmi eux, d'entre les enfants de Juda, Daniel, Hanania, Mishaël
    et Azaria.
  mal-mal: അവരുടെ കൂട്ടത്തിൽ ദാനീയേൽ, ഹനന്യാവ്, മീശായേൽ, അസര്യാവ് എന്നീ യെഹൂദാമക്കൾ
    ഉണ്ടായിരുന്നു.
  lit-lit: Taigi tarp jų buvo iš Judo sūnų Danielius, Hananijas, Mišaelis ir Azarijas,
  urd-GVR: Jab in naujawānoṅ ko chunā gayā to chār ādmī un meṅ shāmil the jin ke nām
    Dānyāl, Hananiyāh, Mīsāel aur Azariyāh the.
  suz-BL: मिनु मेको योव़चा पुंइसीशो आन दातेमी यहूदा आ थर ङा दानीएल, हनान्‍याह, मीशाएल
    नु अजारयाह बाक्‍तेक्‍म।
  eng-NOY: Now among these were, of the sons of Judah, Daniel, Hananiah, Mishael,
    and Azariah.
  ita-1927: Or fra questi c’erano, di tra i figliuoli di Giuda, Daniele, Hanania,
    Mishael e Azaria;
  ckb-ckb: 'لەنێو ئەوانەدا هەندێکیان لە نەوەی یەهودا بوون: دانیال و حەنەنیا و میشائیل
    و عەزەریا.'
  eng-BBE: And among these there were, of the children of Judah, Daniel, Hananiah,
    Mishael, and Azariah.
  kan-OKCV: ಇವರಲ್ಲಿ ಯೆಹೂದದಿಂದ ದಾನಿಯೇಲ, ಹನನ್ಯ, ಮೀಶಾಯೇಲ್, ಅಜರ್ಯ ಎಂಬವರಿದ್ದರು.
  tam-2017: அவர்களுக்குள் யூதா மக்களாகிய தானியேல், அனனியா, மீஷாவேல், அசரியா என்பவர்கள்
    இருந்தார்கள்.
  spa-RV-1909: 'Y fueron entre ellos, de los hijos de Judá, Daniel, Ananías, Misael
    y Azarías:'
  ron-BTF: 'Și printre aceștia erau dintre copiii lui Iuda: Daniel, Hanania, Mișael
    și Azaria;'
  eng-WEBP: Now among these of the children of Judah were Daniel, Hananiah, Mishael,
    and Azariah.
  eng-FBV: Among those chosen were Daniel, Hananiah, Mishael, and Azariah, from the
    tribe of Judah.
  nch-BL: Huan ipan nopa israelita telpocame cati quintapejpenijque itztoyaj Daniel,
    Ananías, Misael huan Azarías cati tacatque ipan nopa hueyi familia Judá.
  vie-1934: Trong bọn đó có Đa-ni-ên, Ha-na-nia, Mi-sa-ên và A-xa-ria là thuộc về
    con cái Giu-đa.
  hin-CV: 'जो चुने गये थे, उनमें से कुछ यहूदाह के वंश के थे: दानिएल, हननियाह, मिषाएल
    तथा अज़रियाह.'
  spa-BES: Y entre estos estaban, de los hijos de Judá, Daniel, Ananias, Misael y
    Azarías.
  tdx-tdx: 'Am’ iereo o ana’ Iehodào: i Daniele, i Kananià, i Misaele vaho i Azarià;'
  tha-KJV: ในบรรดาคนยูดาห์นั้​นม​ีดาเนี​ยล ฮานันยาห์ มิ​ชาเอล และอาซาริยาห์
  por-BR-2018: E foram entre eles, dos filhos de Judá, Daniel, Ananias, Misael e Azarias,
  deu-ELO: 'Und es waren unter ihnen, von den Kindern Juda: Daniel, Hananja, Misael
    und Asarja.'
  eng-WYC-2018: Therefore Daniel, Hananiah, Mishael, and Azariah, of the sons of Judah,
    were among them. (And so Daniel, Hananiah, Mishael, and Azariah, of the sons of
    Judah, were among them.)
  epo-epo: El la idoj de Jehuda estis inter ili Daniel, Ĥananja, Miŝael, kaj Azarja.
  uig-PIN: Tallanƣan Yǝⱨuda ⱪǝbilisidiki yaxlardin Daniyal, Ⱨananiya, Mixael wǝ Azariyalar
    bar idi.
  beo-beo: A:sebena:se da Yuda fi ayeligi mogili ilegei dagoi. Amo ilegei gilisisu
    ganodini, ayeligi biyaduyale ba:i. Ilia dio da Da:niele, Ha:nanaia, Misa:iele
    amola A:salaia. Huluane da Yuda fi dunu.
  tpi-OTNT: Namel long ol dispela yangpela man bilong lain Juda, em Aspenas i bin
    kisim, i gat 4-pela man i stap. Nem bilong ol i olsem, Daniel na Hanania na Misael
    na Asaria.
  hau-SA: Daga cikin waɗannan da aka zaɓa akwai waɗansu daga Yahuda, Daniyel, Hananiya,
    Mishayel da kuma Azariya.
  uig-LAT: Tallan’ghan Yehuda qebilisidiki yashlardin Daniyal, Hananiya, Mishaél we
    Azariyalar bar idi.
  nde-nde: 'Phakathi kwalabo babekhona ababephuma koJuda: uDanyeli, loHananiya, loMishayeli
    kanye lo-Azariya.'
  ton-ton: Pea naʻe ʻiate kinautolu, ʻi he fānau ʻo Siuta, ʻa Taniela, mo Hanania,
    mo Misaeli, mo ʻAsalia.
  ces-1613: 'Byli pak mezi nimi z synů Juda: Daniel, Chananiáš, Mizael a Azariáš.'
  eng-WMB: Now among these of the children of Judah were Daniel, Hananiah, Mishael,
    and Azariah.
  tam-TCV: அவர்களில் யூதா கோத்திரத்தைச் சேர்ந்தவர்களான தானியேல், அனனியா, மீஷாயேல்,
    அசரியா ஆகியோரும் இருந்தார்கள்.
  ceb-ULB: Lakip kanila mao sila si Daniel, si Hanania, si Mishael, ug si Azaria,
    ug ang pipila sa mga tawo sa Juda.
  pol-UBG: 'Wśród nich, spośród synów Judy, byli: Daniel, Chananiasz, Miszael i Azariasz.'
  agr-agr: 'Datsauch aidaun etegjaju aina duka ipak usumta imajin Judá wegantu aajaku
    ainawai; dita daaji aidauk: Daniel, Ananías, Misael, Azarías aatus aajakui.'
  kyc-kyc: Wane angi rombo palyiyamo dupwana wane mende kingi Daniele lenge mende
    Ananaya lenge dee mende Misaele lenge dee mende Asaraya lenge. Nakama peparae
    Jutana rara dokona ingyuo kareyami.
  urd-GVU: جب اِن نوجوانوں کو چنا گیا تو چار آدمی اُن میں شامل تھے جن کے نام دانیال،
    حننیاہ، میسائیل اور عزریاہ تھے۔
  deu-1912: Unter diesen war Daniel, Hananja, Misael und Asarja von den Kindern Juda.
  ntj-ntj: Nyangka mularrpartu puurrpa palunyalu yangupala pirni ngurrkarntara katingu.
    Palunyalu Tjuutaku wartangkatja yangupala kutjarra-kutjarratarrartu ngurrkarntanu,
    Tannyulnga, puru yangupala kutjupa marnkurrpa.
  kan-2017: ಆರಿಸಲ್ಪಟ್ಟ ಯುವಕರಲ್ಲಿ ದಾನಿಯೇಲ, ಹನನ್ಯ, ಮೀಶಾಯೇಲ, ಅಜರ್ಯ ಎಂಬ ಯೆಹೂದ್ಯರು ಸೇರಿದ್ದರು.
  yap-yap: Mu fithik’ e pi pagel nem ni kan mel’egrad e bay Daniel, Hananiah, Mishael,
    nge Azariah riy, ni yad e girdi’en e ganong rok Judah.
  hlt-MCSB: Amih lakli ah Judah koca lamkah Daniel , Hananiah , Mishael neh Azariah
    om .
  mdy-ETH: ዬያቶ ዶኦሪንቴዞንሢ ባኣካ ዪሁዳ ፃጲ ማዔያ ዳኣኔኤሌ፥ ሃናኒያ፥ ሚሳዔኤሌንታ ዓዛሪያ ጌይንታስኬንሢ ዓኣኔ።
  twi-ASANTE: Mmeranteɛ baanan bi a wɔyii wɔn no ne Daniel, Hanania, Misael ne Asaria
    a wɔn nyinaa firi Yuda abusuakuo mu.
  bhl-bhl: Dangei, Asfenas e kunum tanbelel mak fein kulu yemde unse kale. Kunum biim
    tak e, ketket teben kel Suda kunum mak kesiliw kale. Kunum min biim wiin e Daniel
    e, Kanania e, Misael e, Asalia e, ite kale.
  eng-WEBU: Now among these of the children of Judah were Daniel, Hananiah, Mishael,
    and Azariah.
  wal-wal: Doorettidaageetu giddoppe Yihudaa zare gidiyaageeti Daaneela, Hanaaniyaa,
    Mishaa7eelanne Azaariyaa giyoogeeti de7oosona.
  spa-PDDPT: Entre ellos estaban Daniel, Ananías, Misael y Azarías, de los hijos de
    Judá.
  gun-gun: Ha'e kuery regua ma Daniel, Hananias, Misael ha'e Azarias, Judá regua meme
    ikuai.
  agu-BL: Ẍchixo'l yi e' xicya'tz yi e' je txa'ij tan toque'n chichusle'n, ate' cobox
    aj Judá yi na chibi'aj Daniel, Ananías, Misael tu Azarías.
  ilo-ULB: Karaman kadagitoy ket da Daniel, Hananias, Misael kenni Asarias ken dagiti
    dadduma a tattao ti Juda.
  kpg-kpg: Digau i lodo digau ala ne hilihili aanei go Daniel, Hananiah, Mishael mo
    Azariah, digau mai di madawaawa Judah.
  uig-ARA: تاللانغان يەھۇدا قەبىلىسىدىكى ياشلاردىن دانىيال، ھانانىيا، مىشائېل ۋە ئازارىيالار
    بار ئىدى.
  sus-sus: 'Yudayaka naxee nu na e ya ma, nee nan ya: Daniyɛli, Xananiya, Mikayeli,
    nun Asaraya.'
  pon-2006: 'Eri, nanpwungen me pilipildahr akan, mwahnakapw pwukat iei: Daniel, Ananaia,
    Misael, oh Asaraia, irail koaros mehn Suda.'
  jae-jae: Lau tonaŋ nêŋ ŋaê tonec Daniel agêc Hanania gebe Sadrak ma Misael gebe
    tonaŋ aŋga lau Juda nêŋ.
  ksd-ksd: 'Io, ta umana ta diat a umana bul ta ra vuna tarai Iuda, a iang i diat
    dari: Daniel, Kanania, Misael, ma Asaria.'
  tur-YTC: Onların arasında Yahuda'nın çocuklarından Daniel, Hananya, Mişael ve Azarya
    da vardı.
  ind-AYT: Di antara mereka terdapat orang-orang Yehuda, yaitu Daniel, Hananya, Misael,
    dan Azarya.
  nya-nya: 'Pakati pa amenewa panali ena ochokera ku Yuda: Danieli, Hananiya, Misaeli
    ndi Azariya.'
  hrv-hrv: 'Među njima bijahu Judejci: Daniel, Hananija, Mišael i Azarja.'
  mps-mps: Te Juda hani gesi ogwa bidi dabe tomode te Aspenasgo te bidi me si me si
    sai elaluai. Augwa nogi e tiwai, Daniel, me Hanania, me Misael, me Asaria dao.
  tpi-tpi: Namel long ol dispela yangpela man bilong lain Juda, em Aspenas i bin kisim,
    i gat 4-pela man i stap. Nem bilong ol i olsem, Daniel na Hanania na Misael na
    Asaria.
  dan-1931: Iblandt dem var Judæerne Daniel, Hananja, Misjael og Azarja;
  vie-OVCB: Trong số các thanh niên Giu-đa được tuyển chọn, có Đa-ni-ên, Ha-na-nia,
    Mi-sa-ên, và A-xa-ria.
  guj-2017: આ જુવાનોમાં યહૂદાના કુળના દાનિયેલ, હનાન્યા, મીશાએલ તથા અઝાર્યા હતા.
  pon-2006A: 'Eri, nanpwungen me pilipildahr akan, mwahnakapw pwukat iei: Daniel,
    Ananaia, Misael, oh Asaraia, irail koaros mehn Suda.'
  por-BRBSL: Agora, entre esses filhos de Judá estavam Daniel, Hananiah, Mishael e
    Azariah.
  swe-swe: 'Bland dessa [vilket indikerar att det fanns andra tillfångatagna ungdomar
    där från andra länder – den judiska historikern Josefus nämner Fenicien, Egypten
    och Syrien] var följande från Juda: Daniel [betyder ”Gud är min domare”], Hananja
    [betyder ”Jahve är nådefull”], Mishael [betyder ”Vem är som Gud”] och Asarja [betyder
    ”Jahve är en hjälpare”]. [Alla dessa fyra ungdomar har Gud i sina namn. Det visar
    att trots avfallet i Israel, hade deras föräldrar antagligen gett dem en gudfruktig
    uppväxt, vilket gör att de inte viker av från sin gudstro, se .]'
  cth-cth: Hotnaw thung dawkvah, Judah tami Daniel, Hananiah, Mishael, hoi Azariah
    tinaw a kâpa awh.
  twi-twi: Mmerante baanan bi a woyii wɔn no ne Daniel, Hanania, Misael ne Asaria
    a wɔn nyinaa fi Yuda abusuakuw mu.
  hlt-hlt: Amih lakli ah Judah koca lamkah Daniel, Hananiah, Mishael neh Azariah om.
  tbz-SIM: 'Bɛ̀ tɑ̃ɑ̃tɛ́ bɛ̀ɛ̀ dɑpɑ̀mbɛ̀ kɛ̀ Sudɑɑ botí kɔbɛ mbo bɛ miɛkɛ bɛ̀nɑ̀ɑ̀:
    Dɑnniyɛɛri nɛ̀ Anɑnniyɑ nɛ̀ Mikɑyɛɛri nɛ̀ Asɑdiɑ.'
  msy-2020: 'Men tongɨn mɨsevezir gumazibar ziabar kara: Daniel, ko Hanania, ko Misael,
    ko Asaria, me bar Judan anabamɨn gumazir igiaba.'
  dop-dop: Yutɑ kpekǝle nyǝ́mɑ kɑ sitɑ ɩfepiyɑ mpɛ pɑ tɑɑ kɛ́. Mpɛɣɛlɛ Tɑniyɛɛlɩ,
    nɑ Hɑnɑniyɑ, nɑ Mikɑyɛɛlɩ, nɑ Asɑliyɑ.
  azb-azb: Onların arasında Yəhuda nəslindən olan Daniel, Xananya, Mişael və Azarya
    var idi.
  eng-DBY: Now among these were of the children of Judah, Daniel, Hananiah, Mishael,
    and Azariah.
  hin-2017: उनमें यहूदा की सन्तान से चुने हुए, दानिय्येल, हनन्याह, मीशाएल, और अजर्याह
    नामक यहूदी थे।
  wol-KYG: Yudeen ña ca bokkoon di Dañeel ak Anaña ak Mikayel ak Asaryaa.
  eng-YLT: And there are among them out of the sons of Judah, Daniel, Hananiah, Mishael,
    and Azariah,
  kne-kne: Naitapi ay napili din taga-Juda ay da Daniel, Hananias, Misael ya Azarias.
  eng-WYC-2017: Therefore Daniel, Hananiah, Mishael, and Azariah, of the sons of Judah,
    were among them.
  eng-WMBB: Now amongst these of the children of Judah were Daniel, Hananiah, Mishael,
    and Azariah.
  urd-GVH: जब इन नौजवानों को चुना गया तो चार आदमी उनमें शामिल थे जिनके नाम दानियाल,
    हननियाह, मीसाएल और अज़रियाह थे।
  rug-rug: 'Pa vari korapa dia arini si kaiqa sapu mae guadi pa Ziuda: ari Daniela,
    Hananaea, Misaelo, meke Azaraea.'
  gaz-gaz: Isaan kanneen keessaa warri Yihuudaadhaa dhufan Daaniʼel, Hanaaniyaa, Miishaaʼeelii
    fi Azaariyaa turan.
  fra-LSG: Il y avait parmi eux, d’entre les enfants de Juda, Daniel, Hanania, Mischaël
    et Azaria.
  gnn-gnn: Bala ŋayi ŋuriŋi djämamirriyunydja djarr'yurrunana ŋunhiyi ḏämbumiriwnhanydja
    ḏarramuwurrunha miṯtjiŋuru ŋulaŋuruna Djudawuynhana walalanha, ga yäkunydja walala
    ŋunhi ŋayi djarr'yurrunanydja Dänyulnha ga Yananayanha, ga Mitjayilnha ga Djäriyanha,
    dhuwalanha walalanha.
  yal-yal: 'Yuda kaan naxanye yi na muxune yɛ, ne xili: Daniyɛli nun Xananiya nun
    Mikayeli, e nun Asari.'
  haw-1868: Aia mawaena o lakou kekahi poe o na keiki a Iuda, o Daniela, o Hanania,
    o Misaela, a me Azaria.
  arb-NAV: 'وَكَانَ مِنْ جُمْلَةِ الْمُنْتَخَبِينَ مِنْ بَنِي يَهُوذَا أَرْبَعَةٌ
    هُمْ: دَانِيَالُ وَحَنَنْيَا وَمِيشَائِيلُ وَعَزَرْيَا،'
  ewe-ewe: Ame siawo dometɔ aɖewo nye Yudatɔwo. Woawoe nye Daniel, Hananiya, Misael
    kple Azaria.
  eng-LEE: Now there were among these of the children of Judah, Daniel, Chananyah,
    Mishael, and 'Azaryah.
  asm-FB: তেওঁলোকৰ মাজত যিহূদা-বংশৰ দানিয়েল, হননিয়া, মীচায়েল, আৰু অজৰিয়াও আছিল।
  sus-A: يُدَيَكَ نَشٍيٍ نُ نَ عٍ يَ مَ، نٍيٍ نَن يَ؛ دَنِيّلِ، شَنَنِيَ، مِكَيٍلِ،
    نُن عَسَرَيَ.
  fra-SBL: Or, parmi ces enfants de Juda, il y avait Daniel, Hanania, Mishaël et Azaria.
  hbo-hbo: וַיְהִ֥י בָהֶ֖ם מִבְּנֵ֣י יְהוּדָ֑ה דָּנִיֵּ֣אל חֲנַנְיָ֔ה מִֽישָׁאֵ֖ל
    וַעֲזַרְיָֽה׃
  piu-2006: '@see-verse:DAN.001.005'
  pjt-pjt: Ka mulapaṯu wati panya Atjapa-natjalu kuliṟa ankula wati yangupala Jew
    tjuṯa para-nyakula ngurkantaṟa tjananya mantjinu. Munu wati Judah-kunu maḻatja
    maṉkurpa kuḻu paluṟu mantjinu ini nyanganpa Danielnga, Ananayanya, Mitjayilnga
    munu Atjaṟayanya. (Panya ini nyanga paluṟu tjana Jew tjuṯaku ini.)
  kik-kik: 'Thĩinĩ wa acio maathuurirwo nĩ haarĩ na aanake amwe maarutĩtwo Juda: Na
    nĩo Danieli, na Hanania, na Mishaeli, na Azaria.'
  fra-NCL: Il y avait parmi eux, d’entre les enfants de Juda, Daniel, Ananias, Misaël
    et Azarias.
  cek-AK: 'Nihcae thungah Judah kami Daniel, Hananiah, Mishael hoi Azariah cae to
    athum o:'
  cuk-cuk: We-sapingan-abargine, Judá-dule-sapingan gudiid. Amarde, Danielʼye, Ananíasʼye,
    Misaelʼye, degi, Azaríasʼye nugmalad.
  uig-CYR: Талланған Йәһуда қәбилисидики яшлардин Даниял, Һанания, Мишаел вә Азариялар
    бар еди.
  pma-pma: En meatin hau keil enek koa alei kan keil, ehat (4) en keil telka en mari
    vatiamal onen Sudah, iseatel Daniel, Hananaea, Misel, ka Asaraea.
  tel-2017: బందీలుగా వెళ్ళిన యూదుల్లో దానియేలు, హనన్యా, మిషాయేలు, అజర్యా అనే యువకులు
    ఉన్నారు.
  hat-BSA: Alò, pami yo, soti nan fis a Juda yo, se te Daniel, Hanania, Mischaël,
    ak Azaria.
  kos-kos: Inmasrlon mwet ma tuh solla inge pa Daniel, Hananiah, Mishael, ac Azariah
    — elos kewa ma in sruf lun Judah.
  hbo-WLC: וַיְהִ֥י בָהֶ֖ם מִבְּנֵ֣י יְהוּדָ֑ה דָּנִיֵּ֣אל חֲנַנְיָ֔ה מִֽישָׁאֵ֖ל
    וַעֲזַרְיָֽה׃
  ibo-ibo: Ndị so nʼime ha bụ Daniel, na Hananaya, na Mishael, na Azaraya, ha bụ ndị
    Juda.
  ory-ory: ଏମାନଙ୍କ ମଧ୍ୟରେ ଯିହୁଦା ବଂଶୀୟ ଦାନିୟେଲ, ହନାନୀୟ, ମୀଶାୟେଲ ଓ ଅସରୀୟ ଥିଲେ।
  chk-chk: Iwe, ekoch me lein ekewe alüal seni ewe ainangen Juta iter Taniel, Hanania,
    Misael me Asaria.
  rop-rop: Wal brom ol detlot pipul deibin pikimat sambala yangmen, en deibin pikimat
    Denyul, Henanaiya, Misheiyel en Esaraiya du. Det fobala yangmen na bin kaman brom
    det Juda klen.
  ukr-1871: Між ними були з Юдиних синів Даниїл, Ананїя, Мисаїл і Азарія.
  deu-1951: Unter denselben waren von den Kindern Juda Daniel, Hananja, Misael und
    Asarja.
  eng-JPS: Now among these were, of the children of Judah, Daniel, Hananiah, Mishael,
    and Azariah.
  srp-1865: A meðu njima bjehu od sinova Judinijeh Danilo, Ananija, Misailo i Azarija.
  lug-lug: Mu abo abaalondebwa mwe mwali abaava mu Yuda, era n’amannya gaabwe baali
    Danyeri, ne Kananiya, ne Misayeri, ne Azaliya.
  heb-heb: ויהי בהם מבני יהודה דניאל חנניה מישאל ועזריה׃
  ben-IRV: তাদের মধ্যে ছিলেন দানিয়েল, হনানিয়, মীশায়েল, অসরিয় ও যিহূদার কিছু লোক।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚ ਯਹੂਦਾਹ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਦਾਨੀਏਲ, ਹਨਨਯਾਹ, ਮੀਸ਼ਾਏਲ ਅਤੇ ਅਜ਼ਰਯਾਹ ਸਨ।
  tkr-tkr: Mang'vee sav'uynbışika sacigee cühütyar Daniyal, Xananya, Mişael, sayır
    Azarya eyxhe.
  mya-JVB: ထိုသူ တို့တွင် ယုဒ အမျိုးသား ဒံယေလ ၊ ဟာနနိ ၊ မိရှေလ ၊ အာဇရိ တို့သည် ပါ
    ကြ၏။
  tte-O: Siya sigite-sipwaili kaloli mena esaliyao bwaite, Daniela, Ananaya, Miseli
    yo Asalaya, siya silaomaya susu Yuda koina.
  tbg-tbg: Minti tuvaro Asapenaasiva oru qaraaka vaiinti vonavu ntita vatora. Viva
    Iutaa ankuqihairo Danierira vo, Hananiaara vo, Misaelira vo, Asaraiaara vo, vinavuka
    ntitero anura.
  hmo-hmo: 'Hesiai tauna badana ese ia abia hidi taudia haida be inai: Daniela, bona
    Hananaia, bona Misaela, bona Asaraia. Idia ibounai be Iuda ena iduhu taudia.'
  urd-urd: और उनमें बनी यहूदाह में से दानीएल और हननियाह और मीसाएल और 'अज़रियाह थे।
  rus-SYN: Между ними были из сынов Иудиных Даниил, Анания, Мисаил и Азария.
  bqc-SIM: Yuda buieↄ kú ń guu, Daniɛli ń Ananiao ń Misaɛlio ń Azaliao.
  tcz-CHONGTHU: Judah phung leh nam’a kon’a kilheng doh golhang khangdong mili ho
    chu Daniel, Hananiah, Mishael chuleh Azariah ahiuve.
  mar-mar: त्या लोकांमध्ये दानीएल, हनन्या, मीशाएल व अजऱ्या हे यहूदा वंशाचे होते.
  qub-qub: Raypa palasyunman apashan mösucunaga caran Daniel, Ananías, Misael, Azarías.
    Paycunaga caran Judá trïbupitami.
  bqp-bqp: Be bɑ gɔsɑ mi sɔɔrɑ Yudɑ beni bɑ wɑ̃ɑ, Dɑniɛli kɑ Hɑnɑniɑ kɑ Misɛli kɑ
    Asɑriɑ.
  hat-hat: 'Nan jenn gason yo te chwazi yo te gen kat ki te soti nan branch fanmi
    Jida: se te Danyèl, Ananya, Michayèl ak Azarya.'
  eng-BSB: 'Among these young men were some from Judah: Daniel, Hananiah, Mishael,
    and Azariah.'
  eng-WEBPB: Now amongst these of the children of Judah were Daniel, Hananiah, Mishael,
    and Azariah.
  kbq-kbq: Ana vahe amunompina, Juda naga'nofipinti nehazaveramina, Danieli'ma, Hanania'ma,
    Misaeli'ma, Azariaki hu'za mani'naze.
  nhe-BL: Huan ipan nopa israelita telpocame tlen quintlapejpenijque itztoyaj Daniel,
    Ananías, Misael huan Azarías tlen tlacatque ipan nopa hueyi familia Judá.
  bus-bus: Yuda kenↄ kú ń tɛ́, Daniɛli kↄ̃n Ananiao kↄ̃n Misailio kↄ̃n Azariao.
  gub-BL: 'Wexaexak kwàkwàmo oho a''e wà kury. Hexak pyrer wainuromo heta 4 kwàkwàmo
    Zuta izuapyapyr wà. Na''aw waner xe wà: Taniew, Anani, Mizaew, Azari.'
  eng-DRA: Now there were among them of the children of Juda, Daniel, Ananias, Misael,
    and Azarias.
