verse: DAN.001.014
translations:
  mal-C: അങ്ങനെ ഈ കാര്യത്തിൽ അവരുടെ അപേക്ഷകേട്ട് അദ്ദേഹം പത്തുദിവസം അവരെ പരീക്ഷിച്ചുനോക്കി.
  deu-TKW: Da gewährte er ihnen diese Bitte und versuchte es mit ihnen zehn Tage.
  lin-lin: Mosala andimaki bosenga na bango mpe amekaki bango mikolo zomi.
  eng-LSV: 'And he listens to them, to this word, and tries them ten days:'
  eng-GNV: So hee consented to them in this matter, an proued them ten dayes.
  eng-WEBSTER: So he consented to them in this matter, and proved them ten days.
  nhw-BL: Huan nopa tlacatl quiseli catli quiilhui huan para majtlactli tonali quintlamacac
    quen quiilhuijque para quinyejyecos.
  swh-ONEN: Basi akakubali jambo hili, akawajaribu kwa siku kumi.
  bba-bba: Mɑ u ben ɡɑri yi wurɑ u bu deri sere sɔ̃ɔ wɔku te.
  eng-KJVCPB: So he consented to them in this matter, and proved them ten days.
  mpx-mpx: Yaka i talam ge i labosel lan ali gewi elulutega.
  luo-luo: Omiyo ne oyie gi wachno mi otemogi kuom ndalo apar.
  meu-meu: Taunabunai, se edia hereva e abia dae, bena dina gwauta lalodiai e dibadia
    toho.
  npi-ULB: यसैले भण्‍डारे तिनका कुरामा सहमत भए, र तिनले दस दिनसम्म तिनीहरूको जाँच
    गरे ।
  yor-yor: Bẹ́ẹ̀ ni ó sì gbà láti dán wọn wò fún ọjọ́ mẹ́wàá.
  pes-OPCB: آن مأمور موافقت کرد و به مدت ده روز ایشان را امتحان نمود.
  tgl-ULB: Kaya sumang-ayon ang tagapamahala sa kaniya na gawin ito. At sinubukan
    niya sila sa loob ng sampung araw.
  cbu-NT: Ashiri katungtsee panampansha, Chung zari yachayani, tárangiya.
  hui-hui: Kininaga haru haga agali biagome Danielehanda bi ogoni layagoni karulapeda
    lowa anidagua bini.
  mya-mya: စောင့်​ကြပ်​သူ​သည်​ဤ​သို့​ဆယ်​ရက်​မျှ​သူ​တို့​အား​စမ်း​ကြည့်​ရန်​သ​ဘော​တူ​လိုက်​၏။-
  bod-N: བསམ་འཆར་དེ་ལ་འགོ་དཔོན་འཐད་པ་བྱུང་ཞིང་ཉིན་ཞག་བཅུའི་རིང་ལ་ཚོད་ལྟ་བྱས་སོ། །
  sna-sna: Saka akatenda hake pane izvozvi ndokuvaedza kwamazuva gumi.
  spa-BLM: Así que los escuchó en este asunto, y los puso a prueba durante diez días.
  cac-cac: Ix schaan sc'ol vin̈ tas ix sc'an eb' vin̈ chi'. Lajun̈e' c'ual ix ac'ji
    proval eb' vin̈.
  swh-ULB: Hivyo msimamizi alikubaliana naye kufanya hivi, na aliwajaribu kwa siku
    kumi.
  bel-bel: Той паслухаўся іх у гэтым і выпрабоўваў іх дзесяць дзён.
  deu-ELBBK: Und er hörte auf sie in dieser Sache und versuchte es zehn Tage mit ihnen.
  mbb-OT: Ne mibpezumazuma haazà is bantey he impeelima kandan ne migezaman din sikandan
    seled te sepulù he andew.
  mal-2015: അവൻ ഈ കാര്യത്തിൽ അവരുടെ അപേക്ഷ കേട്ടു പത്തു ദിവസം അവരെ പരീക്ഷിച്ചു.
  rmc-rmc: Ov len šunďa avri a skušinelas len deš džives.
  nlg-nlg: Mana mane te righitaonira te talamaghinia na ghanaghana ta Daniel, me tabora
    ilokana hangavulu bongi.
  pes-OPV: و او ایشان را در این امر اجابت نموده، ده روزایشان را تجربه کرد.
  ron-1924: Ел й-а аскултат ын привинца ачаста ши й-а ынчеркат зече зиле.
  ben-OBCV: একথায় সেই প্রহরী রাজি হলেন ও তাদের দশদিন পরীক্ষা করলেন।
  som-som: Sidaasuu uga dhegaystay xaaladdaas, oo intii toban maalmood ah ayuu tijaabiyey.
  lat-VUC: Qui, audito sermone hujuscemodi, tentavit eos diebus decem.
  eng-ASVBT: So he hearkened unto them in this matter, and proved them ten days.
  ita-1885: Ed egli acconsentì loro, e fece prova di essi per dieci giorni.
  eng-ULB: So the steward agreed with him to do this, and he tested them for ten days.
  spa-VBL: El guardia aceptó la propuesta que le hicieron y los puso a prueba durante
    diez días.
  fra-_FOB: Alors il leur accorda cela, et les éprouva pendant dix jours.
  mal-mal: അവൻ ഈ കാര്യത്തിൽ അവരുടെ അപേക്ഷ കേട്ട്, പത്തു ദിവസം അവരെ പരീക്ഷിച്ചു.
  lit-lit: Taigi, jis sutiko su šiuo jų pasiūlymu ir mėgino juos dešimt dienų.
  urd-GVR: Nigarān mān gayā. Das din tak wuh unheṅ sāg-pāt khilā kar aur pānī pilā
    kar āzmātā rahā.
  suz-BL: मिनु कोव़बमी मेको लोव़ बिश्‍शा, १० नाक्‍त सम्‍म आन देंशो खोदेंशो पाप्‍तु।
  eng-NOY: And he consented to them in this matter, and tried them ten days.
  ita-1927: Quegli accordò loro quanto domandavano, e li mise alla prova per dieci
    giorni.
  ckb-ckb: ئەویش بەمە ڕازی بوو و دە ڕۆژ تاقی کردنەوە.
  eng-BBE: So he gave ear to them in this thing and put them to the test for ten days.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನು ಈ ಕಾರ್ಯದ ವಿಷಯವಾಗಿ ಒಪ್ಪಿ, ಹತ್ತು ದಿವಸಗಳವರೆಗೂ ಅವರನ್ನು ಪರೀಕ್ಷಿಸಿದನು.
  tam-2017: அவன் இந்தக் காரியத்திலே அவர்களுக்குச் செவிகொடுத்து, பத்துநாட்கள்வரை அவர்களைச்
    சோதித்துப்பார்த்தான்.
  spa-RV-1909: Consintió pues con ellos en esto, y probó con ellos diez días.
  ron-BTF: Astfel el le-a dat ascultare în acest lucru și i-a încercat zece zile.
  eng-WEBP: So he listened to them in this matter, and tested them for ten days.
  eng-FBV: The guard agreed to the proposal they made and tested them for ten days.
  nch-BL: Huan nopa tacat quiseli cati quiilhui huan para majtacti tonali quintamacac
    quej quiilhuijque para quinyejyecos.
  vie-1934: Ham-mên-xa nhậm lời họ xin, và thử họ trong mười ngày.
  hin-CV: पहरेदार ने उसकी बात मान ली और दस दिन तक उन्हें परखकर देखा.
  spa-BES: Entonces él les escuchó en esto y los puso a prueba por diez días.
  tdx-tdx: Aa le nian­tofa’e, vaho niventè’e andro folo;
  tha-KJV: เขาก็ยอมทำตามคนเหล่านั้นในเรื่องนี้และทดลองเขาอยู่​สิ​บวัน
  por-BR-2018: E ele consentiu-lhes nisto, e fez teste com eles por dez dias.
  deu-ELO: Und er hörte auf sie in dieser Sache und versuchte es zehn Tage mit ihnen.
  eng-WYC-2018: And when he heard such a word, he assayed them (for) ten days.
  epo-epo: Li obeis ilin en tio kaj faris kun ili provon dum dek tagoj.
  uig-PIN: Ƣojidar ularning gepigǝ kirip, ularni on kün sinap kɵrüxkǝ maⱪul boldi.
  beo-beo: 'Sosodo aligisu e da Da:niele ea sia: defele eso nabuane amoga amo hou
    hamomusa: sia:i.'
  tpi-OTNT: Wasman i orait long tok bilong Daniel na em i mekim olsem Daniel i tok.
  hau-SA: Sai ya amince da haka ya kuma gwada su har kwana goma.
  uig-LAT: Ghojidar ularning gépige kirip, ularni on kün sinap körüshke maqul boldi.
  nde-nde: Lakanye inxusa lakuvuma lokho labalinga okwensuku ezilitshumi.
  ton-ton: Pea pehē, naʻa ne tokanga kiate kinautolu ʻi he meʻa ni, pea ne ʻahiʻahiʻi
    ʻakinautolu ʻi he ʻaho ʻe hongofulu.
  ces-1613: I uposlechl jich v té věci, a zkusil jich za deset dní.
  eng-WMB: So he listened to them in this matter, and tested them for ten days.
  tam-TCV: அவ்வாறே அவனும் இதற்கு இணங்கி, அவர்களைப் பத்து நாட்களுக்குச் சோதித்துப்பார்த்தான்.
  ceb-ULB: Busa miuyon ang sinaligan kaniya niini nga paagi, ug gisulayan niya sila
    sulod sa napulo ka mga adlaw.
  pol-UBG: I posłuchał ich w tej sprawie, i poddał ich próbie przez dziesięć dni.
  agr-agr: Tusa tima ayu tusa Daniel tibaunak imatiksag dutikauwai.
  kyc-kyc: Dopa leyamopa akali nakamana isingi dokome yuu gii akalisa iki makande
    pyuo nenge awa ipwape iki nena leya.
  urd-GVU: نگران مان گیا۔ دس دن تک وہ اُنہیں ساگ پات کھلا کر اور پانی پلا کر آزماتا
    رہا۔
  deu-1912: Und er gehorchte ihnen darin und versuchte es mit ihnen zehn Tage.
  ntj-ntj: Nyangka wati nyarra mirrka nintilpayilu kuliralpi yuwarnmanu.
  kan-2017: ಅವನು ಅವರ ಬಿನ್ನಹಕ್ಕೆ ಒಪ್ಪಿ ಹತ್ತು ದಿನ ಪರೀಕ್ಷಿಸಿದನು.
  yap-yap: Me m’aguwan’ fa’anem nma matanag ni nge pagrad ngar yodoromgad ni ragag
    e rran.
  hlt-MCSB: Te dongah hekah ol bangla amih te a rhoi tih hnin rha khuiah amih te a
    noem .
  mdy-ETH: ዬይ ዔያቶ ካፓሢ ዬኖ ማሊፆና ዔኤዒ ታጶ ኬሊ ሄላንዳኣና ዔያታ ጌዔ ጎይፆ ማዺ ዎይታቴያ ዛጌኔ።
  twi-ASANTE: Enti, ɔsomfoɔ no penee asɛm a Daniel de too nʼanim no so, sɔɔ wɔn hwɛɛ
    dadu.
  bhl-bhl: Dangei, ikalem yetebin kunum be Daniel em weng bokolewse weng beelo “Ki
    ka!”, angeko, em weng bokolewe weng be fein gelewse kale.
  eng-WEBU: So he listened to them in this matter, and tested them for ten days.
  wal-wal: Yaagin i hegaa maayidi, tammu gallassaa eta paacciis.
  spa-PDDPT: Él convino con ellos e hizo la prueba durante diez días.
  gun-gun: Ha'e rami rã ojou porã vy dez ára re oa'anga.
  agu-BL: Nintzun cujij yi martoma' quib yi tal Daniel tetz. Nin pil i' yi jun xtxolbila'tz
    tetz lajuj k'ej.
  ilo-ULB: Isu nga immannugot ti mangay-aywan nga aramiden daytoy, ket pinaliiwna
    ida iti sangapulo nga aldaw.
  kpg-kpg: Mee gu hagalongo gi di hai a Daniel mo ono ehoo, gu hagamada digaula i nia
    laangi e madangaholu.
  uig-ARA: غوجىدار ئۇلارنىڭ گېپىگە كىرىپ، ئۇلارنى ئون كۈن سىناپ كۆرۈشكە ماقۇل بولدى.
  sus-sus: E kantama naxa tin na ra, a xa e mato xi fu bun ma.
  pon-2006: Ohlo eri pwungki re en song soangen tungoal wet erein rahn eisek.
  jae-jae: Tec eŋ kêkêŋ taŋa eŋ ma kêsaê êsêac kêtôm bêc lemeŋlu.
  ksd-ksd: Ma i ga torom ta diat ta go ra magit, ma i ga valar diat a vinun na bung.
  tur-YTC: Böylece onları bu konuda dinledi ve onları on gün denedi.
  ind-AYT: Lalu, didengarnya permintaan mereka dan diujinya mereka selama sepuluh
    hari.
  nya-nya: Choncho anawavomera ndipo anawayesa pa masiku khumi.
  hrv-hrv: On pristade i stavi ih na kušnju deset dana.
  mps-mps: Te tonalubo bidigo te Danielgo pode usu da po olama, tama agai te Danielgo
    wali po tiwai gilama te sę yai dao.
  tpi-tpi: Wasman i orait long tok bilong Daniel na em i mekim olsem Daniel i tok.
  dan-1931: Han føjede dem da heri og prøvede det med dem i ti Dage.
  vie-OVCB: Mên-sa chấp thuận đề nghị ấy và cho thử nghiệm mười ngày.
  guj-2017: તેથી ચોકીદાર તેઓની સાથે આ પ્રમાણે કરવાને સંમત થયો, તેણે દસ દિવસ સુધી તેઓની
    પરીક્ષા કરી.
  pon-2006A: Ohlo eri pwungki re en song soangen tungoal wet erein rahn eisek.
  por-BRBSL: Então, ele os ouviu neste assunto, e os testou por dez dias.
  swe-swe: Han lyssnade på dem och testade dem i tio dagar.
  cth-cth: Rawca mitkhenkung nihai, a lungkuep teh hnin hra touh a tanouk.
  twi-twi: Enti ɔsomfo no penee asɛm a Daniel de too nʼanim no so, sɔɔ wɔn hwɛɛ nnadu.
  hlt-hlt: Te dongah hekah ol bangla amih te a rhoi tih hnin rha khuiah amih te a
    noem.
  tbz-SIM: Kɛ̀ dɛ kóo nìtìi yie ndɛ kó tinɑ́ɑǹtì kɛ́ bɛ̀ yɑ̀ɑ́kɛ́ kɛ dɔ̀ yɛwe tɛpíítɛ̀.
  msy-2020: Ezɨ gumazir men garim, a Danielɨn akamɨn gɨn ghua Daniel mɨkemezɨ moghɨn
    ami.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tisɑ nti pɑ sǝlǝmɑ-ɩ tɔ. Ɩlɛnɑ ɩ́ mɑɣɑsɩ-wɛɣɛ ḿpʋ́ɣʋ́ kʋyɛɛŋ
    nɑɑnʋwɑ.
  azb-azb: Məmur bu məsələdə cavanların sözünə qulaq asdı və onları on gün yoxladı.
  eng-DBY: And he hearkened unto them in this matter, and proved them ten days.
  hin-2017: उनकी यह विनती उसने मान ली, और दस दिन तक उनको जाँचता रहा।
  wol-KYG: Waa ja ànd ak ñoom ci loolu, seetlu leen diiru fukki fan.
  eng-YLT: 'And he hearkeneth to them, to this word, and trieth them ten days:'
  kne-kne: Inaw din gowardiya ay say amagen da di.
  eng-WYC-2017: And when he heard such a word, he assayed them ten days.
  eng-WMBB: So he listened to them in this matter, and tested them for ten days.
  urd-GVH: निगरान मान गया। दस दिन तक वह उन्हें साग-पात खिलाकर और पानी पिलाकर आज़माता
    रहा।
  rug-rug: Va egoa sa tie kopu meke podeki sa koari ka manege puta rane.
  gaz-gaz: Innis yaada kana fudhatee bultii kudhan isaan qore.
  fra-LSG: Il leur accorda ce qu’ils demandaient, et les éprouva pendant dix jours.
  gnn-gnn: Bala ŋayi ŋunhiyi buŋgawanydja djämamirri yoraŋalana.
  yal-yal: Nanara, a tin na ma, a yi e mato xi fu bun ma.
  haw-1868: A ao mai la no oia i ka lakou ma keia mea, a hoao iho la ia lakou i na
    la he umi.
  arb-NAV: فَاسْتَجَابَ لِطِلْبَتِهِمْ وَجَرَّبَهُمْ عَشَرَةَ أَيَّامٍ.
  ewe-ewe: Ale wòlɔ̃ eye wòdo wo kpɔ ŋkeke ewo.
  eng-LEE: And he hearkened unto them in this matter, and proved them ten days.
  asm-FB: সেয়ে তেওঁ তেওঁলোকৰ সেই কথাত মান্তি হৈ দহ দিনলৈকে তেওঁলোকক পৰীক্ষা কৰিলে।
  sus-A: عٍ كَنتَمَ نَشَ تِن نَ رَ، عَ شَ عٍ مَتٌ شِ قُ بُن مَ.
  fra-SBL: Il les écouta donc à ce sujet et les mit à l'épreuve pendant dix jours.
  hbo-hbo: וַיִּשְׁמַ֥ע לָהֶ֖ם לַדָּבָ֣ר הַזֶּ֑ה וַיְנַסֵּ֖ם יָמִ֥ים עֲשָׂרָֽה׃
  pjt-pjt: Ka wati panya paluṟu palya kulinu tjananya mai kutju ungkunytjikitjangku
    kuka wiyangku munu kapi kutju tjikintjaku. Munu paluṟu tjananya ungangi tjiṉṯu
    kutjupa tjiṉṯu kutjupa tjiṉṯu 10-kutu.
  kik-kik: Nĩ ũndũ ũcio agĩĩtĩkĩra ũhoro ũcio, nake akĩmageria matukũ macio ikũmi.
  fra-NCL: Il consentit à leur demande et les éprouva pendant dix jours.
  cek-AK: To naah nihcae mah thuih ih lok baktih toengah anih mah naakrak pae pongah,
    ni hato thung nihcae to tanoek.
  cuk-cuk: Agine, sorda-Melsar, Daniel e-aimarmala-ega-ibmar-sogsad nabir-itosad.
    Degisoggu, ibambe (10) wilubdaknai gualid.
  uig-CYR: Ғоҗидар уларниң гепигә кирип, уларни он күн синап көрүшкә мақул болди.
  pma-pma: Sakini, maen keitel telhoum visi hetokol avong halualim (10).
  tel-2017: ఆ పర్యవేక్షకుడు అందుకు అంగీకరించాడు. పది రోజులపాటు వాళ్ళను పరీక్షించాడు.
  hat-BSA: Konsa, li te koute yo nan bagay sa a, e te teste yo pandan di jou.
  kos-kos: Na mwet sac insese elos in srike ke len singoul.
  hbo-WLC: וַיִּשְׁמַ֥ע לָהֶ֖ם לַדָּבָ֣ר הַזֶּ֑ה וַיְנַסֵּ֖ם יָמִ֥ים עֲשָׂרָֽה׃
  ibo-ibo: O kwenyere ime ihe ha kwuru, ọ nwalere ha abalị iri.
  ory-ory: ତହିଁରେ ସେ ଏହି ବିଷୟରେ ସେମାନଙ୍କ କଥା ଗ୍ରାହ୍ୟ କରି ଦଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କର
    ପରୀକ୍ଷା କଲା।
  chk-chk: Iwe, ewe chon souwan a mwüt ngeniir ar we tüngor o sotuniir lon ükükün
    engol rän.
  rop-rop: Wal det blijiman bin larram olabat blanga dum tharran blanga tenbala dei.
  ukr-1871: Він послухав їх у тому і витрібовував їх десять день.
  deu-1951: Da hörte er auf sie in dieser Sache und versuchte es zehn Tage lang mit
    ihnen.
  eng-JPS: So he hearkened unto them in this matter, and tried them ten days.
  srp-1865: I posluša ih u tom, i ogleda ih za deset dana.
  lug-lug: N’akkiriziganya nabo ku nsonga eyo, n’abagezesa okumala ennaku kkumi.
  heb-heb: וישמע להם לדבר הזה וינסם ימים עשרה׃
  ben-IRV: অতএব সেই দেখাশোনা করার লোকটি সেই কথায় রাজি হলেন এবং তিনি তাঁদের দশ দিন
    পরীক্ষা করলেন।
  pan-pan: ਉਸ ਨੇ ਉਹਨਾਂ ਦੀ ਇਹ ਗੱਲ ਮੰਨ ਲਈ ਅਤੇ ਦਸ ਦਿਨ ਤੱਕ ਉਹਨਾਂ ਨੂੰ ਪਰਖਿਆ।
  tkr-tkr: Mana manbışe eyhençilqa qarı, manbı yits'ılle yiğna siliys üvxiyxə.
  mya-JVB: စားတော်ကဲသည် ဝန်ခံ ၍ ဆယ် ရက် စုံစမ်း လေ၏။
  tte-O: Yo italam kabo itonagili kaliyate kali baibaiwa sanaulu.
  tbg-tbg: Danieriva minti tuvaro viva ho mintima ivarave tivakero kauqurutanta enta
    varakero
  hmo-hmo: Vadaeni Asipenasa ese unai dala ia abia dae, dina 10 lalonai unai taudia
    ia tohoa.
  urd-urd: चुनाँचे उसने उनकी ये बात क़ुबूल की और दस दिनों तक उनको आज़माया।
  rus-SYN: Он послушался их в этом и испытывал их десять дней.
  bqc-SIM: À wènɛ́ yã́ beei, ↄ̃ à ń tó we e gↄↄ kwi.
  tcz-CHONGTHU: Hichun, Daniel thusei chu, amaho vetup’a pangpan anop pehin, nisom
    sung apatepin avetai.
  mar-mar: मग तो कारभारी हे करण्यास मान्य झाला दहा दिवसानी त्याने त्यांची पाहणी केली.
  qub-qub: Paycunata ricaj runaga ruwacushanno auniran. Chaymi chunca junajcama gararan
    Daniel ruwacushannölla.
  bqp-bqp: Mɑ u ben gɑri yi wurɑ u bu deri sere sɔ̃ɔ wɔku te.
  hat-hat: Gad la dakò pou l' ba yo yon chans pandan dis jou.
  eng-BSB: So he consented to this and tested them for ten days.
  eng-WEBPB: So he listened to them in this matter, and tested them for ten days.
  kbq-kbq: Higeno anama kegavama huzmante'nea ne'mo'a anagema haza nanekerera mago
    arimpa nehuno, 10ni'a knafi avamera anteno zamage'ne.
  nhe-BL: Huan nopa tlacatl quiseli tlen quiilhui huan para majtlactli tonali quintlamacac
    queja quiilhuijque para quinyejyecos.
  bus-bus: À wèńnɛ yã beeezi, ben à kɛ̀ńnɛ lɛ ai gurↄ kuri.
  gub-BL: — Ikatu, i'i zauxiapekwer izupe. Na'e umumaw 10 'ar hemiapo kar haw iapo
    pà.
  eng-DRA: And when he had heard these words, he tried them for ten days.
