verse: DAN.001.019
translations:
  mal-C: രാജാവ് അവരോടു സംസാരിച്ചു; അവരിൽ ഒരാൾപോലും ദാനീയേൽ, ഹനന്യാവ്, മീശായേൽ, അസര്യാവ്
    എന്നിവർക്കു തുല്യരായി കാണപ്പെട്ടില്ല; അതുകൊണ്ട് അവർ രാജസേവനത്തിൽ പ്രവേശിച്ചു.
  deu-TKW: Als sich aber der König mit ihnen unterhielt, fand sich unter ihnen allen
    niemand wie Daniel, Hananja, Misael und Asarja; so traten sie in den königlichen
    Dienst,
  lin-lin: Mokonzi asololaki na bango ; mpe kati na bilenge nyonso oyo bamemelaki
    ye, amonaki ete moko te akokani na Daniele, na Anania, na Mikaeli mpe na Azaria.
    Boye, bakomaki kosala kati na ndako ya mokonzi.
  eng-LSV: And the king speaks with them, and there has not been found among them
    all like Daniel, Hananiah, Mishael, and Azariah, and they stand before the king;
  eng-GNV: 'And the King communed with them: and among them al was found none like
    Daniel, Hananiah, Mishael, and Azariah: therefore stoode they before the king.'
  eng-WEBSTER: 'And the king communed with them; and among them all was found none
    like Daniel, Hananiah, Mishael, and Azariah: therefore they stood before the king.'
  nhw-BL: Huan nopa tlanahuatijquetl quintlatzintoquili tlaque momachtijtoyaj. Huan
    ipan nochi nopa telpocame, amo quipanti niyon se quen Daniel, Ananías, Misael
    huan Azarías. Huajca quintequimacac ma quipiyaca tequiticayotl ipan itlanahuatilis.
  swh-ONEN: Mfalme akazungumza nao, akaona hakuna aliyelingana na Danieli, Hanania,
    Mishaeli na Azaria. Hivyo wakaingia katika utumishi wa mfalme.
  bba-bba: Mɑ sinɑ boko wi, u kɑ bu ɡɑri kuɑ. Be kpuro sɔɔ, ɡoo sɑri wi u sɑ̃ɑ nɡe
    Dɑniɛli kɑ Hɑnɑniɑ kɑ Misɛli kɑ Asɑriɑ. Yen sɔ̃nɑ sinɑ boko u bu wurɑ bɑ n sɑ̃ɑ
    win sɔm kowobu.
  eng-KJVCPB: 'And the king communed with them; and among them all was found none
    like Daniel, Hananiah, Mishael, and Azariah: therefore stood they before the king.'
  mpx-mpx: Yaka kin alonau hi liwaliwan ge i pwawa nige etega wana aatena i oola Daniyela,
    Hananaya, Miseil ge Asalaiya wali aatena. Bwagana hauna kaba nel i nelian elal
    o hauna pulowan i pamasal elal, i pwawa hevalau ali toto esopali ya wali siba
    i bwata nabiyan hot, tosiba ge tokukula gegewel wana abalogugui gamwanaa wali
    siba i lake. Inoke kin i ahel hi tabwa wana totuwalali.
  luo-luo: Ruoth nowuoyo kodgi, kendo ne ok oyudo ngʼama ne nyalo romo gi Daniel,
    Hanania, Mishael kod Azaria, omiyo yawuowi angʼwen-go nochako tiyo ne ruoth.
  meu-meu: Bena hanua pavapavana na idia ida e hereva-hereva, bena idia iboudiai bogaragidia
    amo ta se davaria, unu Daniel bona Hanania bona Misael bona Asaria heḡereḡeredia;
    taunabunai idia hahaniosi na hanua pavapavana vairanai do gigini.
  npi-ULB: राजाले तिनीहरूसँग कुरा गरे, र दानिएल, हनन्याह, मीशाएल र अजर्याहसँग तुलना
    गर्नलाई सम्‍पूर्ण समूहमा अरू कोही भेटिएन । तिनीहरू राजाको सामु तिनको सेवा गर्न
    खडा भए ।
  yor-yor: Ọba sì bá wọn sọ̀rọ̀, ó sì rí i pé kò sí ẹni tí ó dàbí i Daniẹli, Hananiah,
    Miṣaeli àti Asariah; nítorí náà wọ́n bẹ̀rẹ̀ sí ní ṣe iṣẹ́ ọba.
  pes-OPCB: نِبوکَدنِصَّر با هر یک از آنها گفتگو کرد. دانیال، حننیا، میشائیل و عزریا
    از بقیه بهتر بودند؛ پس پادشاه ایشان را به خدمت گماشت.
  tgl-ULB: Kinausap sila ng hari, at sa kanilang lahat walang maihahalintulad kay
    Daniel, Hananias, Misael, at Azarias. Nakatayo sila sa harap ng hari, nakahandang
    paglingkuran siya.
  cbu-NT: Kuraksha ashpaatsiri kanungas tsiyatarangiya. Tsiyatarangu, itaru minuntiyam
    kanungas Danielpa wipunashpatatam nda tatsamooranganaya. Wamaritssin aranginasha
    kapung mangoonaranganaya. Ashirangsin, anshurisha kurakaam istampan taaranganaya.
  hui-hui: Ani piyagola kini biagome handalu hearia Daniele Hananaia Misaele Asaraia
    imarunaga manda timbuni igiri maru biarunaga manda bolanguahe heago hendene. Ani
    hondowa kini ibugua igiri uruni ibunaga biabe bialu helo dabo helene.
  mya-mya: မင်း​ကြီး​သည်​ထို​သူ​ရှိ​သ​မျှ​တို့​နှင့်​ဆွေး​နွေး​မေး​မြန်း​တော်​မူ​ရာ​ဒံ​ယေ​လ၊
    ဟာ​န​နိ၊ မိ​ရှေ​လ​နှင့်​အာ​ဇ​ရိ​တို့​သည်​အ​ခြား​သူ​တို့​ထက်​ပို​၍​ဉာဏ်​ပ​ညာ​ကောင်း​ကြောင်း​တွေ့​ရှိ​ရ​လေ​သည်။
    သို့​ဖြစ်​၍​သူ​တို့​သည်​အ​ပါး​တော်​တွင်​ခ​စား​ခွင့်​ရ​ကြ​၏။-
  bod-N: རྒྱལ་པོས་དེ་རྣམས་དང་གླེང་མོལ་བྱས་པ་ལ། དེ་རྣམས་ཀྱི་ཁྲོད་དུ་དཱ་ནེ་ཨེལ་དང་ཧ་ནན་ཡཱ།
    མེ་ཤཱ་ཨེལ། ཨ་ཟར་ཡཱ་བཅས་བཞི་པོ་དང་འདྲ་བ་ཞིག་མ་མཐོང་བས་ཁོ་རྣམས་རྒྱལ་པོའི་བློན་པོ་སྟེ་ཞབས་ཕྱི་རུ་བསྐོས་པ་རེད།
  sna-sna: Mambo akataura navo, uye akasawana mumwe zvake akanga akaenzana navanaDhanieri,
    Hanania, Mishaeri naAzaria; saka vakapinda kuti vandoshandira mambo.
  spa-BLM: El rey habló con ellos, y entre todos ellos no se encontró ninguno como
    Daniel, Ananías, Misael y Azarías. Por lo tanto, se presentaron ante el rey.
  cac-cac: Ayic ix c'och eb' vin̈ d'a yichan̈ vin̈ rey chi', ix lolon vin̈ yed' eb'
    vin̈, palta a d'a scal eb' vin̈ quelemtac chi' smasanil, malaj junoc eb' vin̈
    syal slajb'an sb'a yed' eb' vin̈ chan̈van̈ chi', aton vin̈aj Daniel, vin̈aj Ananías,
    vin̈aj Misael yed' vin̈aj Azarías. Yuj chi' ix ac'jicanoch eb' vin̈ yac' servil
    vin̈ rey chi'.
  swh-ULB: Mfalme aliongea nao, na miongoni mwa kundi lote hapo hapakuwa na wa kuwalinganisha
    na akina Danieli, Hanania, Mishaeli, na Azaria. Walisimama mbele ya mfalme, wakiwa
    tayari kumtumikia.
  bel-bel: І цар гаварыў зь імі, і з усіх хлопчыкаў не знайшлося падобных на Данііла,
    Ананію, Місаіла і Азарыю, і пачалі яны служыць перад царом.
  deu-ELBBK: Und der König redete mit ihnen; und unter ihnen allen wurde keiner gefunden
    wie Daniel, Hananja, Misael und Asarja; und sie standen vor dem König.
  mbb-OT: Ne mibpekidlalag kandan haazà is hadì, ne naahà dutun te hadì he langun
    kandan te menge vetan-en ne wazà ebpekeiring engki Daniel, Hanania, Mishael, wey
    Azaria. Umbe iyan sikandan mibpilì he ebpenilbi kandin.
  mal-2015: രാജാവു അവരോടു സംസാരിച്ചാറെ അവരിൽ എല്ലാവരിലും വെച്ചു ദാനീയേൽ, ഹനന്യാവു,
    മീശായേൽ, അസര്യാവു എന്നിവർക്കു തുല്യമായി ഒരുത്തനെയും കണ്ടില്ല; അവർ രാജസന്നിധിയിൽ
    ശുശ്രൂഷെക്കു നിന്നു.
  rmc-rmc: O kraľis lenca vakerelas a maškar savore pes na arakhľa ňiko ajso sar o
    Daniel, o Chananijaš, o Mišael the o Azarijaš. Avke sas ačhade andre le kraľiskri
    služba.
  nlg-nlg: Mana vungaghi haba te sopa kokoe vamua sopa sakai tadira, me mua ghanaghana
    mava ahei itadira vulera Daniel, Hananiah, Mishael maia Azariah. Keri ge ra vilira
    ge kara vaa lutu vania na vunaghi haba.
  pes-OPV: و پادشاه با ایشان گفتگو کرد و از جمیع ایشان کسی مثل دانیال وحننیا و میشائیل
    و عزریا یافت نشد پس درحضور پادشاه ایستادند.
  ron-1924: Ымпэратул а стат де ворбэ ку ей, дар, ынтре тоць тинерий ачея, ну с-а
    гэсит ничунул ка Даниел, Ханания, Мишаел ши Азария. Де ачея ей ау фост примиць
    ын служба ымпэратулуй.
  ben-OBCV: রাজা তাদের সঙ্গে কথা বললেন এবং দানিয়েল, হনানিয়, মীশায়েল ও অসরিয়দের
    সমতুল্য কাউকে পেলেন না; তাই তারা রাজার সেবা করতে শুরু করলেন।
  som-som: Boqorkiina markaasuu la hadlay iyagii, oo kulligoodna lagama helin mid
    la mid ah Daanyeel, iyo Xananyaah, iyo Miishaa'eel, iyo Casaryaah; sidaas daraaddeed
    boqorkii bay is-hor taageen.
  lat-VUC: 'Cumque eis locutus fuisset rex, non sunt inventi tales de universis, ut
    Daniel, Ananias, Misaël, et Azarias: et steterunt in conspectu regis.'
  eng-ASVBT: 'And the king communed with them; and among them all was found none like
    Daniel, Hananiah, Mishael, and Azariah: therefore stood they before the king.'
  ita-1885: E il re parlò con loro; ma fra essi tutti non si trovò alcuno simile a
    Daniele, ad Anania, a Misael, e ad Azaria; ed essi stettero nella presenza del
    re.
  eng-ULB: The king spoke with them, and among the whole group there were none to
    compare with Daniel, Hananiah, Mishael, and Azariah. They stood before the king,
    ready to serve him.
  spa-VBL: El rey habló con ellos y ninguno pudo compararse con Daniel, Ananías, Misael
    y Azarías. Así que entraron al servicio del rey.
  fra-_FOB: Le roi s'entretint avec eux; et parmi eux tous, il ne s'en trouva point
    de tels que Daniel, Hanania, Mishaël et Azaria; et ils entrèrent au service du
    roi.
  mal-mal: രാജാവ് അവരോടു സംസാരിച്ചപ്പോൾ, മറ്റുള്ള എല്ലാവരിലും ദാനീയേൽ, ഹനന്യാവ്, മീശായേൽ,
    അസര്യാവ് എന്നിവർക്കു തുല്യരായി ആരെയും കണ്ടില്ല; അവർ രാജസന്നിധിയിൽ ശുശ്രൂഷയ്ക്ക്
    നിന്നു.
  lit-lit: Tada karalius kalbėjosi su jais, ir iš jų visų neatsirado nė vieno tokio
    kaip Danielius, Hananijas, Mišaelis ir Azarijas. Todėl jie tarnavo karaliui.
  urd-GVR: Jab bādshāh ne un se guftgū kī to mālūm huā ki Dānyāl, Hananiyāh, Mīsāel
    aur Azariyāh dūsroṅ par sabqat rakhte haiṅ. Chunāṅche chāroṅ bādshāh ke mulāzim
    ban gae.
  suz-BL: मिनु पिपमी मेकोपुकी नु लोव़ पाप्‍तु। मिनु दानीएल, हनान्‍याह, मीशाएल नु अजारयाह
    खोदेंशो जोक्‍ब तुइक्‍ब आ रागीमी अरु सुइ मथिद। मोपतीके मेको ४ जना पिप आ दरवारम
    गेय पचा कली योव़चा पुंइसाक्‍म।
  eng-NOY: And the king conversed with them; and among them all was found none like
    Daniel, Hananiah, Mishael, and Azariah. Therefore they stood as servants before
    the king.
  ita-1927: Il re parlò con loro; e fra tutti que’ giovani non se ne trovò alcuno
    che fosse come Daniele, Hanania, Mishael e Azaria; e questi furono ammessi al
    servizio del re.
  ckb-ckb: پاشا قسەی لەگەڵدا کردن، لەنێو هەموویاندا کەس نەبوو وەک دانیال و حەنەنیا
    و میشائیل و عەزەریا. لەبەر ئەوە چوونە ڕیزی خزمەتکارانی پاشا.
  eng-BBE: And the king had talk with them; and among them all there was no one like
    Daniel, Hananiah, Mishael, and Azariah; so they were given places before the king.
  kan-OKCV: ಅರಸನು ಅವರ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಅವರೆಲ್ಲರಲ್ಲಿ ದಾನಿಯೇಲ, ಹನನ್ಯ, ಮೀಶಾಯೇಲ್ ಮತ್ತು
    ಅಜರ್ಯ ಇವರ ಹಾಗೆ ಒಬ್ಬನೂ ಸಿಗಲಿಲ್ಲ. ಆದ್ದರಿಂದಲೇ ಇವರು ಅರಸನ ಸನ್ನಿಧಿಯ ಸೇವಕರಾದರು.
  tam-2017: ராஜா அவர்களுடன் பேசினான்; அவர்கள் எல்லோருக்குள்ளும் தானியேல், அனனியா,
    மீஷாவேல், அசரியா என்பவர்களைப்போல வேறொருவனும் காணப்படவில்லை; ஆகையால் இவர்கள் ராஜசமுகத்தில்
    நின்றார்கள்.
  spa-RV-1909: 'Y el rey habló con ellos, y no fué hallado entre todos ellos otro
    como Daniel, Ananías, Misael, y Azarías: y así estuvieron delante del rey.'
  ron-BTF: Și împăratul a vorbit îndeaproape cu ei; și dintre toți nu s-a găsit nimeni
    ca Daniel, Hanania, Mișael și Azaria; de aceea au stat în picioare înaintea împăratului.
  eng-WEBP: The king talked with them; and among them all was found no one like Daniel,
    Hananiah, Mishael, and Azariah. Therefore stood they before the king.
  eng-FBV: The king talked with them and none could compare with Daniel, Hananiah,
    Mishael, and Azariah. So they entered the king's service.
  nch-BL: Huan nopa tanahuatijquet quintatzintoquili taya momachtijtoyaj. Huan ipan
    nochi nopa telpocame, amo quipanti yon se quej Daniel, Ananías, Misael huan Azarías.
    Huajca quintequimacac ma quipiyaca tequiticayot ipan itanahuatilis.
  vie-1934: Vua nói chuyện cùng họ; và trong hết thảy bọn họ, không thấy ai bằng Đa-ni-ên,
    Ha-na-nia, Mi-sa-ên, và A-sa-ria; vậy họ được đứng chầu trước mặt vua.
  hin-CV: राजा ने सब जवानों से बातें की और उसकी नजर में दानिएल, हननियाह, मिषाएल और
    अज़रियाह के बराबर कोई अन्य जवान न ठहरा; इसलिये वे राजा की सेवा में चुन लिये गए.
  spa-BES: Y el rey habló con ellos; y entre todos ellos no había nadie como Daniel,
    Ananías, Misael y Azarías; entonces se les dieron lugares delante del rey.
  tdx-tdx: Nifanaontsy am’ iereo i mpanjakay, fe tsy teo ty nañirin­kiriñe i Daniele
    naho i Kananià naho i Misa­ele vaho i Azarià; aa le nijohañe añatrefa’ i mpanjakay
    iereo.
  tha-KJV: และกษั​ตริ​ย์​ก็​ทรงสัมภาษณ์​เขา ในบรรดาอนุชนเหล่านั้นไม่พบสักคนหนึ่งที่เหมือนดาเนี​ยล
    ฮานันยาห์ มิ​ชาเอลและอาซาริยาห์ เพราะฉะนั้นเขาจึงได้​รับใช้​ต่อพระพักตร์​กษัตริย์
  por-BR-2018: E o rei falou com eles, e entre todos eles não foi achado alguém como
    Daniel, Ananias, Misael, e Azarias; e assim se tornaram assistentes diante do
    rei.
  deu-ELO: Und der König redete mit ihnen; und unter ihnen allen wurde keiner gefunden
    wie Daniel, Hananja, Misael und Asarja; und sie standen vor dem König.
  eng-WYC-2018: And when the king had spoken to them, such were not found of all,
    as Daniel, Hananiah, Mishael, and Azariah; and they stood in the sight of the
    king. (And when the king had spoken to them, such was not found from any of the
    others, as from Daniel, Hananiah, Mishael, and Azariah; and so they stood before
    the king, that is, and so they entered into his service.)
  epo-epo: La reĝo parolis kun ili, kaj el ili ĉiuj troviĝis neniu egala al Daniel,
    Ĥananja, Miŝael, kaj Azarja. Kaj ili komencis servadi antaŭ la reĝo.
  uig-PIN: Padixaⱨ ular bilǝn bir-birlǝp sɵzlǝxti; yax yigitlǝrning ⱨeqⱪaysisi Daniyal,
    Ⱨananiya, Mixael wǝ Azariyalarƣa yǝtmidi. Xunga bu tɵtǝylǝn padixaⱨning hizmitidǝ
    ⱪaldi.
  beo-beo: 'Amola hina bagade da dunu oda ilima sia:sa:ili, e amane ba:i, Da:niele,
    Ha:nanaia, Misa:iele amola A:salaia, ilia dawa:su da eno ayeligi dunu ilia dawa:su
    baligi dagoi. Amaiba:le ilia da ea ouligisu fi amo ganodini hawa: hamosu lidi
    dagoi.'
  tpi-OTNT: Na king i toktok wantaim ol na em i lukim olsem, save bilong Daniel na
    Hanania na Misael na Asaria i winim save bilong ol arapela yangpela man. Olsem
    na em i mekim ol i kamap wokman bilong en.
  hau-SA: Sarki kuwa ya yi magana da su, sai ya gano cewa babu wani kamar Daniyel,
    Hananiya, Mishayel da kuma Azariya; don haka sai suka shiga yi wa sarki hidima.
  uig-LAT: Padishah ular bilen bir-birlep sözleshti; yash yigitlerning héchqaysisi
    Daniyal, Hananiya, Mishaél we Azariyalargha yetmidi. Shunga bu töteylen padishahning
    xizmitide qaldi.
  nde-nde: Inkosi yakhuluma labo yafumana engekho olingana loDanyeli, loHananiya,
    loMishayeli kanye lo-Azariya; ngakho bangeniswa ukusebenzela inkosi.
  ton-ton: 'Pea naʻe lea ʻae tuʻi mo kinautolu; pea ʻiate kinautolu kotoa pē, naʻe
    ʻikai ke ʻilo ha niʻihi ʻoku tatau mo Taniela, mo Hanania, mo Misaeli, mo ʻAsalia:
    ko ia naʻe tuʻu ʻakinautolu ʻi he ʻao ʻo Nepukanesa.'
  ces-1613: I mluvil s nimi král. Ale není nalezen mezi všemi těmi, jako Daniel, Chananiáš,
    Mizael a Azariáš. I stávali před králem.
  eng-WMB: The king talked with them; and among them all was found no one like Daniel,
    Hananiah, Mishael, and Azariah. Therefore stood they before the king.
  tam-TCV: அரசன் அவர்களோடு பேசியபோது தானியேல், அனனியா, மீஷாயேல், அசரியா ஆகியோருக்கு
    இணையாக ஒருவனும் இல்லாதிருப்பதைக் கண்டான்; ஆகவே அவர்கள் அரச பணிசெய்ய அமர்த்தப்பட்டார்கள்.
  ceb-ULB: Nakigsulti ang hari kanila, ug sa taliwala sa tibuok grupo sa katawhan
    wala gayoy mahisama kang Daniel, kang Hanania, kang Mishael ug kang Azaria. Nagtindog
    sila sa atubangan sa hari ug andam nga moalagad kaniya.
  pol-UBG: I król rozmawiał z nimi, ale nie znalazł się pośród nich wszystkich nikt
    taki, jak Daniel, Chananiasz, Miszael i Azariasz. I stanęli przed królem.
  agr-agr: Dutikamtai apu ditajai chichasui. Tujash Daniel, niina kumpaji aidaujai
    shiig yacha aajaku aina imannak tikich datsauch aidaunak makichkish wainkachui.
    Nuadui ditak apu takajuinak batsamsajui.
  kyc-kyc: Peyamo dokopa kiŋi dokome peparae pii lamaiyuo karo kandeyamo dokopa wane
    menge dupwa nyuo isa palyuo wane Danielemoo Ananayamoo Misaelemoo Asarayamoo dusipa
    kamame ulipili mupwa ingiyamo kando nyiya. Nyepala dokona lao nakama kiŋinya anda
    dokona ree palu ingyuo kareyami.
  urd-GVU: جب بادشاہ نے اُن سے گفتگو کی تو معلوم ہوا کہ دانیال، حننیاہ، میسائیل اور
    عزریاہ دوسروں پر سبقت رکھتے ہیں۔ چنانچہ چاروں بادشاہ کے ملازم بن گئے۔
  deu-1912: Und der König redete mit ihnen, und ward unter allen niemand gefunden,
    der Daniel, Hananja, Misael und Asarja gleich wäre; und sie wurden des Königs
    Diener.
  ntj-ntj: Nyangka-tjananya kutjupa-kutjupa tjapiranytja. Nyangkalta-ya yangupala
    kutjarra-kutjarralu tjukarurrulu watjaranytja. Nyangka-tjananya puurrpa purlkanyalu
    kulira marninypungkula watjaranytja, “Wiya, wati ngaa kutjarra-kutjarranya-ya
    ninti purlkarringu wati pirninya wayirntaralpi.” Nyangka-tjananya watjarnu, “Wiya,
    palya-yan nyinarra ngayuku waarka palyanma.” Nyangka-ya mularrpartu nyinarra palyaranytja.
  kan-2017: ರಾಜನು ಅವರ ಸಂಗಡ ಮಾತನಾಡುವಾಗ ಆ ಸಮಸ್ತ ಯುವಕರಲ್ಲಿ ದಾನಿಯೇಲ, ಹನನ್ಯ, ಮೀಶಾಯೇಲ, ಅಜರ್ಯ
    ಇವರ ಹಾಗೆ ಯಾರೂ ಕಂಡುಬರಲಿಲ್ಲ; ಆದಕಾರಣ ಅವರು ರಾಜನ ಸನ್ನಿಧಿಸೇವಕರಾದರು.
  yap-yap: Me non fare pilung ngorad ni yad gubin, me pir’eg ni Daniel, nge Hananiah,
    nge Mishael, nge Azariah ni dabi ta’reb rogorad ngak urngin fapi pagel. Ma aram
    miyad un nga fithik’ fapi girdi’ nma maruwel u tafen e pilung.
  hlt-MCSB: Manghai Te amih taengah a voek vaengah Daniel , Hananiah , Mishael neh
    Azariah bang he amih boeih khui lamloh hmu pawh .Te dongah amih tah manghai mikhmuh
    ah pai uh .
  mdy-ETH: ካኣቲ ዬያቶ ቢያሢና ጌስቲ ዛጋንቴ ዬያቶ ባኣካ ዳኣኔኤሌ፥ ሃናኒያ፥ ሚሳዔኤሌንታ ዓዛሪያንታጉዴ ዼጌ ፔቴታዖ ጴዺባኣሴ፤
    ዬያሮ ዔያታ ካኣቲ ማኣራ ማዻንዳጉዲ ዶኦሪንቴኔ።
  twi-ASANTE: Ɔhene no ne wɔn nyinaa kasaeɛ, na wɔn mu biara ansɔ nʼani gye sɛ, Daniel,
    Hanania, Misael ne Asaria. Enti, wɔde wɔn kaa ɔhene no apiafoɔ ho.
  bhl-bhl: 'Yemde unei, e iso weng bokoyemsomi, ilo diw yetemeko, atemete: Daniel
    so, akalem akunum kumel yemamas kel biso, alik alik biim kal fukunin e fian kuw
    kesomi, nanew tanbelel kunum biim kal fukunin bakiyemeko, Babilon aneng fian ka
    em oktakak kunum so, selew kunum so, alik alik biim kal akati ite keko, king kel
    ding atin kuw bakiyemiwi, yetemse kale. Yetemse kasike, e Daniel so, akalem akunum
    biso alik alik biilo kuluko, akalem am dim kel koyemse kale.'
  eng-WEBU: The king talked with them; and among them all was found no one like Daniel,
    Hananiah, Mishael, and Azariah. Therefore stood they before the king.
  wal-wal: Kawoi eta haasayissido wode, Daaneela, Hanaaniyaa, Mishaa7eelanne Azaariyaa
    mala asi eta giddon beettibeenna. Yaatin, eti kawuwaassi oottanau gelidosona.
  spa-PDDPT: Cuando el rey habló con ellos, no halló entre todos ellos a uno como
    Daniel, Ananías, Misael y Azarías, por lo cual permanecieron delante del rey.
  gun-gun: Ha'e kuery reve huvixave ijayvu vy oikuaa pavẽ gui Daniel, Hananias, Misael
    ha'e Azarias hi'aranduve va'ea. Ha'e rami vy ha'e kuery ma huvixave ro py ikuai
    mba'emo ojapoa py.
  agu-BL: Yi cyopone'n, nintzun oc yi rey tan ma'le'n cyajtza'kl chicyakil yi e' xicya'tz.
    Poro cya'l nin jale't jun yi ni'cu'nk tajtza'kl tu Daniel, Ananías, Misael tu
    Azarías. Cha'stzun te e' cyaje'n cyen tetz xconsbe'tz yi rey.
  ilo-ULB: Nakisarita ti ari kadakuada, ken iti entero a bunggoy, awan a pulos ti
    maidilig kada Daniel, Hananias, Misael, ken Azarias. Nagtakderda iti sangoanan
    ti ari, a nakasagana nga agserbi kenkuana.
  kpg-kpg: Di king ga helehelekai gi digaula, gei deai tangada i digau ala nogo tuu
    i mua di king e hai be Daniel, Hananiah, Mishael mo Azariah ai. Malaa, digaula
    guu hai digau hai hegau ni di king.
  uig-ARA: پادىشاھ ئۇلار بىلەن بىر-بىرلەپ سۆزلەشتى؛ ياش يىگىتلەرنىڭ ھېچقايسىسى دانىيال،
    ھانانىيا، مىشائېل ۋە ئازارىيالارغا يەتمىدى. شۇڭا بۇ تۆتەيلەن پادىشاھنىڭ خىزمىتىدە
    قالدى.
  sus-sus: Mangɛ xungbe to gɛ wɔyɛnde e ra, a naxa a kolon e maniyɛ mu nu na boore
    fonikee ya ma. Mixi yo mu a kɛnɛn alɔ Daniyɛli, Xananiya, Mikayeli, nun Asaraya.
    Na kui, e naxa so walife mangɛ bɛ.
  pon-2006: Ni nanmwarkio eh mahsanihirailda, e ahpw ketin diarada me Daniel, Ananaia,
    Misael, oh Asaraia me keieu mwahu sang mwahnakapw teiko. Irail pahmeno eri towehla
    sapwellime pwihn nan tehnpaso.
  jae-jae: Ma kiŋ gêjam biŋgalôm gêwiŋ êsêac e gêlic gebe êsêac samob nêŋ teŋ kêtôm
    Daniel agêc Hanania ma Misael agêc Asaria atom, amboac tonaŋ sêkêŋ êsêac sêmoa
    sêwiŋ kiŋ ŋapaŋ.
  ksd-ksd: Ma dia ga pirpir ma ra king; ma pa di ga gire tadav ta na ta diat ba dia
    varogop ma Daniel, Kanania, Misael, ma Asaria; kari go diat dia ga toratorom ta
    ra king.
  tur-YTC: Kral onlarla konuştu; ve aralarında Daniel, Hananya, Mişael ve Azarya gibisi
    bulunamadı. Bu yüzden kralın önünde bunlar durdular.
  ind-AYT: Raja berbicara dengan mereka dan tidak menemukan di antara mereka semua
    yang seperti Daniel, Hananya, Misael, dan Azarya. Demikianlah mereka kemudian
    melayani raja.
  nya-nya: Mfumu inayankhula nawo, ndipo panalibe wofanana ndi Danieli; Hananiya Misaeli
    ndi Azariya; Choncho analowa ndi kukhala otumikira mfumu.
  hrv-hrv: Kralj razgovaraše s njima i među svima ne nađe se nijedan kao Daniel, Hananija,
    Mišael i Azarja. I tako oni ostadoše pred kraljem.
  mps-mps: Tama te kingo augwali dali po mibo sogo, te agai te tiwai suali, te Daniel,
    me Hanania, me Misael, me Asaria, te bagego koneani kolesagago te gasa gesi bidi
    dabego koneani kolesaga aiyaba elaluai. Tama agai augwali te kingo sę yabo bidi
    pedalumainu ilalio.
  tpi-tpi: Na king i toktok wantaim ol na em i lukim olsem, save bilong Daniel na
    Hanania na Misael na Asaria i winim save bilong ol arapela yangpela man. Olsem
    na em i mekim ol i kamap wokman bilong en.
  dan-1931: Da så Kongen talte med dem, fandtes der iblandt dem alle ingen, som kunde
    måle sig med Daniel, Hananja, Misjael og Azarja, og de trådte derfor i Kongens
    Tjeneste.
  vie-OVCB: Nhà vua tiếp xúc với từng người, thấy Đa-ni-ên, Ha-na-nia, Mi-sa-ên, và
    A-xa-ria vượt xa hẳn các thanh niên khác. Bốn thanh niên này được bổ nhiệm vào
    đứng chầu trong cung vua.
  guj-2017: રાજાએ તેઓની સાથે વાતચીત કરી તો સર્વમાં દાનિયેલ, હનાન્યા, મીશાએલ તથા અઝાર્યાના
    જેવા બીજા કોઈ માલૂમ પડ્યા નહિ. તેઓ રાજાની હજૂરમાં તેની સેવા કરવા માટે ઊભા રહ્યા.
  pon-2006A: Ni nanmwarkio eh mahsanihirailda, e ahpw ketin diarada me Daniel, Ananaia,
    Misael, oh Asaraia me keieu mwahu sang mwahnakapw teiko. Irail pahmeno eri towehla
    sapwellime pwihn nan tehnpaso.
  por-BRBSL: O rei conversou com eles; e entre todos eles não foi encontrado ninguém
    como Daniel, Hananiah, Mishael e Azariah. Portanto, eles se apresentaram diante
    do rei.
  swe-swe: Kungen talade med dem, och det fanns ingen bland dem alla som kunde jämföras
    med Daniel, Hananja, Mishael och Asarja. De fick därför tjänstgöra hos kungen.
  cth-cth: Siangpahrang ni hote nawsainaw a pacei pakaw hnukkhu Daniel, Hananiah,
    Mishael, Azariah tinaw hoi kâvan e buet touh hai ao awh hoeh dawkvah, ahnimanaw
    teh, siangpahrang koe thaw tawk hane kâ a hmu awh.
  twi-twi: Ɔhene no ne wɔn nyinaa kasae, na wɔn mu biara ansɔ nʼani gye sɛ, Daniel,
    Hanania, Misael ne Asaria. Enti wɔde wɔn kaa ɔhene no piamfo no ho.
  hlt-hlt: Manghai te amih taengah a voek vaengah Daniel, Hananiah, Mishael neh Azariah
    bang he amih boeih khui lamloh hmu pawh. Te dongah amih tah manghai mikhmuh ah
    pai uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi bɛ̀ nɑ̀kɛ́nɛ̀ bɛmɔu, òmɔù í mmɑ̀nnɛ̀ mɛciì nDɑnniyɛɛri nɛ̀
    Annɑniyɑ nɛ̀ Mikɑyɛɛri nɛ̀ Asɑdiɑ. Mɛm̀mɛ kòo bɛ̀ tùótɛ́ o tɔ̃mmú.
  msy-2020: Ezɨ atrivim me ko mɨgɨava kamaghɨn gari, Daniel, Hanania, Misael, ko Asaria,
    men fofozim gumazir igiar mabar fofozibagh afira. Kamaghɨn amizɨ, a me inizɨma
    me an ingangarir gumazibar otifi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ́lɛ́ ɩ yɔɣɔtǝnɑ ɩfepiyɑ mpɛ pɑ tǝnɑ. Amɑ ɩ tɑ nɑ pɑ tɑɑ nɑpǝlɩ,
    ɩsɩɩ Tɑniyɛɛlɩ nɑ ɩ tɑɑpɑlɑɑ. Ḿpʋ́ɣʋ́ ɩ tʋ-wɛɣɛ ɩ tǝmlɛ tɑɑ.
  azb-azb: Padşah onlarla danışdı və hamının arasında Daniel, Xananya, Mişael və Azarya
    kimisi tapılmadı. Onlar padşahın hüzurunda xidmətə qoyuldu.
  eng-DBY: 'And the king spoke with them; and among them all was found none like Daniel,
    Hananiah, Mishael, and Azariah: and they stood before the king.'
  hin-2017: और राजा उनसे बातचीत करने लगा; और दानिय्येल, हनन्याह, मीशाएल, और अजर्याह
    के तुल्य उन सब में से कोई न ठहरा; इसलिए वे राजा के सम्मुख हाजिर रहने लगे।
  wol-KYG: Buur wax ak ñoom te gisul ci ñoom ñépp kenn ku mel ni Dañeel ak Anaña ak
    Mikayel ak Asaryaa. Ñu daldi tàbbi ci liggéeyu buur.
  eng-YLT: And the king speaketh with them, and there hath none been found among them
    all like Daniel, Hananiah, Mishael, and Azariah, and they stand before the king;
  kne-kne: Nakikali din ari en daida am-in et naila na ay magay makaiso en da Daniel,
    Hananias, Misael ya Azarias, isonga naitapi da sin mansilsilbi sin palasyo.
  eng-WYC-2017: And when the king had spoken to them, such were not found of all,
    as Daniel, Hananiah, Mishael, and Azariah; and they stood in the sight of the
    king.
  eng-WMBB: The king talked with them; and amongst them all was found no one like
    Daniel, Hananiah, Mishael, and Azariah. Therefore stood they before the king.
  urd-GVH: जब बादशाह ने उनसे गुफ़्तगू की तो मालूम हुआ कि दानियाल, हननियाह, मीसाएल
    और अज़रियाह दूसरों पर सबक़त रखते हैं। चुनाँचे चारों बादशाह के मुलाज़िम बन गए।
  rug-rug: Vivinei i sa baṉara sari kasa meke dogoria sa sapu lopu keke arini si tata
    kamo laia sa binokaboka tadi Daniela, Hananaea, Misaelo meke Azaraea; ke podalae
    nabulu nia rini sa baṉara.
  gaz-gaz: Mootichis isaan haasofsiise; innis nama Daaniʼeliin, Hanaaniyaan, Miishaaʼeelii
    fi Azaariyaan qixxaatu tokko illee hin arganne; kanaafuu isaan hojii mootichaa
    jalqaban.
  fra-LSG: Le roi s’entretint avec eux; et, parmi tous ces jeunes gens, il ne s’en
    trouva aucun comme Daniel, Hanania, Mischaël et Azaria. Ils furent donc admis
    au service du roi.
  gnn-gnn: Bala ŋayi buŋgawanydja ŋunhi Giŋdja waŋanana walalanha yukurrana ŋunhiyinha
    malaŋunha, bala ŋayi waŋana bitjarrana, “Dhuwalana walala ḏämbumiriwnha ŋamakurruny'tja
    wal'ŋu yana ŋurukala wiripu‐guḻku'walanydja. Dhiyakuna walalaŋgu ŋarranydja ḏukṯuk
    ḏämbumiriwwuna gay yana, Dänyulwu, ga Djaturakku, ga Mitjakku, ga Bitnikuwuna,
    dhuwalana yurru ŋarrakunydja wal'ŋu guŋga'yunaramirrinydja walala dhiyakunydja
    wäŋawu.”
  yal-yal: E birin nun mangan yi e bode to, foningene yɛ, muxu yo mi a kɛnɛn alo Daniyɛli
    nun Xananiya nun Mikayeli e nun Asari. Ne yi so a wanli.
  haw-1868: A kamailio pu ke alii me lakou; aole nae i loaa iwaena o lakou a pau kekahi
    mea e like me Daniela, a me Hanania, a me Misaela, a me Azaria. A ku aku la lakou
    imua o ke alii.
  arb-NAV: فَتَحَدَّثَ إِلَيْهِمِ الْمَلِكُ، فَلَمْ يَجِدْ بَيْنَهُمْ جَمِيعاً مَنْ
    هُوَ مِثْلُ دَانِيَالَ وَحَنَنْيَا وَمِيشَائِيلَ وَعَزَرْيَا، فَاخْتَارَهُمْ لِلْمُثُولِ
    فِي حَضْرَتِهِ.
  ewe-ewe: Fia la ƒo nu kpli wo eye wòkpɔ be, ame bubuawo dometɔ aɖeke mede Daniel,
    Hananiya, Misael kple Azaria nu o, ale woxɔ wo wodze dɔwɔwɔ na fia la gɔme.
  eng-LEE: 'And the king spoke with them; and there was not found among them all any
    one like Daniel, Chananyah, Mishael, and ''Azaryah: and so they served before
    the king.'
  asm-FB: ৰজাই তেওঁলোকৰ লগত কথা পাতিলে, আৰু তেওঁলোকৰ সকলো দলৰ মাজত, দানিয়েল, হননিয়া,
    মীচায়েল, আৰু অজৰিয়াৰ তুলনাত আন কাকো পোৱা নগ’ল। সেয়ে তেওঁলোকে ৰজাৰ আগত পৰিচৰ্যা
    কৰিবলৈ প্রস্তুত হ’ল।
  sus-A: مَنفّ شُنفبٍ تٌ فّ وْيّندٍ عٍ رَ، عَ نَشَ عَ كٌلٌن عٍ مَنِيّ مُ نُ نَ بٌورٍ
    قٌنِكٍيٍ يَ مَ. مِشِ يٌ مُ عَ كّنّن عَلْ دَنِيّلِ، شَنَنِيَ، مِكَيٍلِ، نُن عَسَرَيَ.
    نَ كُي، عٍ نَشَ سٌ وَلِقٍ مَنفّ بّ.
  fra-SBL: Le roi s'entretint avec eux, et il ne se trouva parmi eux personne comme
    Daniel, Hanania, Mishaël et Azaria. Ils se tinrent donc devant le roi.
  hbo-hbo: וַיְדַבֵּ֣ר אִתָּם֮ הַמֶּלֶךְ֒ וְלֹ֤א נִמְצָא֙ מִכֻּלָּ֔ם כְּדָנִיֵּ֣אל
    חֲנַנְיָ֔ה מִֽישָׁאֵ֖ל וַעֲזַרְיָ֑ה וַיַּֽעַמְד֖וּ לִפְנֵ֥י הַמֶּֽלֶךְ׃
  pjt-pjt: Ka paluṟu palula tjanala uwankarangka wangkara kuliningi kutjungka kutjungka
    munu Danielta tjanala palumpa maḻpa maṉkurta kuḻu wangkangi. Munu paluṟu kuliningi,
    “Ai! Mulapa wati nyanga maṉkurpa Danielnga tjana palya mulapa, nintipuka alatjiṯu,
    wati nyanga kutjupa uwankarangka waintaṟa nguwanpa.” Munu paluṟu Danielnga tjananya
    palumpa maḻpa maṉkurpa ngurkantaṟa tjunu palumpa waṟkarinytjaku.
  kik-kik: Mũthamaki akĩaria nao, na ndonire mũndũ ũngĩaigananirio na Danieli, na
    Hanania, na Mishaeli na Azaria; na nĩ ũndũ ũcio magĩtoonyio wĩra-inĩ wa gũtungatagĩra
    mũthamaki.
  fra-NCL: Le roi s’entretint avec eux, et il ne se trouva personne parmi eux tous
    comme Daniel, Ananias, Misaël et Azarias ; ils furent donc admis au service du
    roi.
  cek-AK: Siangpahrang mah nihcae to lokdueng; to ih kaminawk boih thungah Daniel,
    Hananiah, Mishael, Azariah cae hoi anghmong kami mi doeh om ai; to pongah nihcae
    loe siangpahrang hma ah toksak o.
  cuk-cuk: Rey-Nabucodonosor a-masmalabogwa sunmakded. Geb rey dakalid, Danielʼyobid,
    Ananíasʼyobid, Misaelʼyobid, degi, Azaríasʼyobid dule-baid bur ibmar-wisid sated.
    Degisoggu, sapingan-warbakegwad na e-ibmar-wisidba reyga arbadii guarmalad.
  uig-CYR: Падиша улар билән бир-бирләп сөзләшти; яш жигитләрниң һеч қайсиси Даниял,
    Һанания, Мишаел вә Азарияларға йәтмиди. Шуңа бу төртәйлән падишаниң хизмитидә
    қалди.
  pma-pma: Ka navong asuv houlu sak vis keil vasi en selusien evus, votini keke Daniel,
    Hananaea, Misel ka Asaraea, keitel teltahos imok mulin teisav keil en hihiseien
    keil vasi. Sakini, kei rie lat keitel telvamai telvoum mini.
  tel-2017: రాజు వాళ్ళను పరిశీలించాడు. వాళ్ళందరిలో దానియేలు, హనన్యా, మిషాయేలు, అజర్యాలతో
    సాటియైన వాళ్ళు ఎవ్వరూ కనిపించలేదు. కాబట్టి రాజు వాళ్ళను తన ఆస్థానంలో ఉద్యోగులుగా
    నియమించాడు.
  hat-BSA: Wa a te pale ak yo e pami yo tout, pa t gen youn ki te konpare ak Daniel,
    Hanania, Mischaël, ak Azaria. Akoz sa, yo te antre nan sèvis pèsonèl a wa a.
  kos-kos: Tokosra el sramsram nu selos nukewa, ac arulana fwefela sel Daniel, Hananiah,
    Mishael ac Azariah yohk liki mwet fusr nukewa saya ah. Ouinge elos weang kulansap
    nu sin tokosra.
  hbo-WLC: וַיְדַבֵּ֣ר אִתָּם֮ הַמֶּלֶךְ֒ וְלֹ֤א נִמְצָא֙ מִכֻּלָּ֔ם כְּדָנִיֵּ֣אל
    חֲנַנְיָ֔ה מִֽישָׁאֵ֖ל וַעֲזַרְיָ֑ה וַיַּֽעַמְד֖וּ לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Ha na eze kparịtakwara ụka. Ma nʼime ụmụ okorobịa ahụ niile a zụrụ, o nweghị
    nke amamihe ya juru eze afọ dịka amamihe Daniel, na Hananaya, na Mishael, na Azaraya.
    Nʼihi nke a, o mere ka ha soro bụrụ ndị na-adụ ya ọdụ.
  ory-ory: ପୁଣି, ରାଜା ସେମାନଙ୍କ ସଙ୍ଗେ ଆଳାପ କଲେ; ଆଉ, ସେହି ସମସ୍ତଙ୍କ ମଧ୍ୟରେ ଦାନିୟେଲ, ହନାନୀୟ,
    ମୀଶାୟେଲ ଓ ଅସରୀୟ ସମାନ କେହି ଦେଖାଗଲେ ନାହିଁ; ଏଣୁ ଏମାନେ ରାଜାଙ୍କ ଛାମୁରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ewe king a kapas ngeniir, nge esap küna eman leir a wewe ngeni Taniel,
    Hanania, Misael me Asaria. Iei mine ra fil pwe repwe angang ngeni ewe king.
  rop-rop: Wal det king bin tok langa olabat holot. Bat Denyul, Henanaiya, Misheiyel,
    en Esaraiya deibin sabi mowa langa detlot najalot men. Wal det king bin pikimat
    det fobala na blanga jidan wekinmen blanga im.
  ukr-1871: Царь розмовляв із ними, і ось зпоміж усїх хлопцїв не знайшлось таких,
    як Даниїл, Ананїя, Мисаїл та Азарія, та й стали вони служити перед царем.
  deu-1951: Da redete der König mit ihnen; aber keiner unter ihnen allen ward gefunden,
    der Daniel, Hananja, Misael und Asarja gleichgekommen wäre; darum mußten sie vor
    dem König stehen.
  eng-JPS: And the king spoke with them; and among them all was found none like Daniel,
    Hananiah, Mishael, and Azariah; therefore stood they before the king.
  srp-1865: I govori car s njima, i ne naðe se meðu svjema njima nijedan kao Danilo,
    Ananija, Misailo i Azarija; i stajahu pred carem.
  lug-lug: Kabaka n’ayogera nabo, ne mutalabika mu bo bonna eyenkanaankana nga Danyeri,
    ne Kananiya, ne Misayeri ne Azaliya mu kutegeera; kyebaava baweebwa emirimu egy’obuvunaanyizibwa
    mu lubiri lwa kabaka.
  heb-heb: וידבר אתם המלך ולא נמצא מכלם כדניאל חנניה מישאל ועזריה ויעמדו לפני המלך׃
  ben-IRV: রাজা তাঁদের সঙ্গে কথা বললেন এবং সেই যুবকদের দলের মধ্য আর কেউ দানিয়েল,
    হনানিয়, মীশায়েল ও অসরিয়ের সঙ্গে তুলনা করার মত ছিল না; তাঁরা রাজার সামনে দাঁড়ালেন
    এবং সেবা করার জন্য প্রস্তুত হলেন।
  pan-pan: ਰਾਜੇ ਨੇ ਉਹਨਾਂ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਦਾਨੀਏਲ, ਹਨਨਯਾਹ, ਮੀਸ਼ਾਏਲ
    ਤੇ ਅਜ਼ਰਯਾਹ ਦੇ ਵਾਂਗੂੰ ਕੋਈ ਨਹੀਂ ਸੀ, ਇਸ ਲਈ ਉਹ ਰਾਜੇ ਦੇ ਸਨਮੁਖ ਦਰਬਾਰੀ ਹੋਣ ਲਈ ਨਿਯੁਕਤ
    ਕੀਤਾ ਗਿਆ।
  tkr-tkr: Paççah manbışde gırgıng'uka yuşan ha'ana, mang'uk'le manbışde yı'q'nee
    Daniyalıka, Xananyayka, Mişaelika, Azaryayka sa aqqasda merna iveeke deş. Mançile
    qiyğa manbı paççahısqa işilqa alyabat'a.
  mya-JVB: ရှင် ဘုရင်သည် ထိုလုလင် တို့နှင့် ဆွေးနွေး မေးမြန်းတော်မူပြီးလျှင် ၊ ဒံယေလ
    ၊ ဟာနနိ ၊ မိရှေလ ၊ အာဇရိ တို့နှင့် တူ သောသူတယောက်မျှမ ရှိ သောကြောင့် ၊ သူတို့သည်
    အထံ တော်၌ ခစား ရသောအခွင့်အရာကို ရကြ၏။
  tte-O: Kin mekanakavao siedeedede kabo ilobai nige yabo ana katai besiele Daniela,
    Ananaya, Miseli yo Asalaya ali katai. Bwagana toisabo neli kin ineliyan kolili
    ilobai kilakaiwone yoli esopali ali sonoga yo ali katai silalakisosi kabo muli
    mena tokukula meuloili ana kaba loina kalona mena. Kabo kin ikalaili siyamala
    ana topaisowao.
  tbg-tbg: Nebukanesaava vika hampata uva tivaqiro viharo tavomanta Danieriva vo,
    Hananiaava vo, Misaeliva vo, Asaraiaava vo, vinavuka ekaa vo vaiintivata naatarake
    koqemake uva okara iri vauka vauvaro viva vinavukara tiharo, Nenavuvata homa ti
    avuhainaara naavuqi kaiqa varevarave, tura.
  hmo-hmo: King ese idia ibounai danu ia herevahereva, bona ia davaria Daniela, bona
    Hananaia, bona Misaela, bona Asaraia edia aonega ese unai taudia ibounai edia
    aonega ia hereaia. Unai dainai king durua gaukara be idia ese idia abia.
  urd-urd: और बादशाह ने उनसे बातें कीं और उनमें से दानीएल और हननियाह और मीसाएल और
    'अज़रियाह की तरह कोई न था, इसलिए वह बादशाह के सामने खड़े रहने लगे।
  rus-SYN: И царь говорил с ними, и из всех отроков не нашлось подобных Даниилу, Анании,
    Мисаилу и Азарии, и стали они служить пред царем.
  bqc-SIM: Kɛ́ kía faaibòńnↄ, ↄ̃ a è Daniɛli ń Ananiao ń Misaɛlio ń Azaliao
    sáa vĩ ń guuo, ↄ̃ aa gↄ̃̀ aà ìwaↄ ũ.
  tcz-CHONGTHU: Lengpa’n amaho chu akihoupin ahileh, Daniel, Hananiah, Mishael chuleh
    Azariah ho chung’a alung lhei bang chun, midang koima chung’a amu tapoi. Hijeh
    chun, amaho chu leng inpia lhacha vaihom in alut tauvin ahi.
  mar-mar: राजा त्यांच्याशी बोलला, त्या सर्व समुदायामध्ये दानीएल हनन्या, मीशाएल, व
    अजऱ्या यांच्या तोडीचा दुसरा कोणीच नव्हता. ते राजासमोर त्याच्या सेवेस राहू लागले.
  qub-qub: Chaychöna rayga paycunawan parlaran. Parlar manami tariranchu ni jucnayllatapis
    Danielno, Ananiasno, Misaelno, Azariasno yachajtaga. Chaura paycunatana acraran
    rayta sirbinanpaj.
  bqp-bqp: Mɑ sinɑ boko wi, u kɑ bu gɑri kuɑ. Be kpuro sɔɔ, goo sɑri wi u sɑ̃ɑ nge
    Dɑniɛli kɑ Hɑnɑniɑ kɑ Misɛli kɑ Asɑriɑ. Yen sɔ̃nɑ sinɑ boko u bu wurɑ bɑ n sɑ̃ɑ
    win sɔm kowobu.
  hat-hat: Wa a pale ak yo tout. Nan mitan tout jenn gason yo li pa t' jwenn tankou
    Danyèl, Ananya, Michayèl ak Azarya. Se konsa yo rete nan palè a pou sèvi wa a.
  eng-BSB: And the king spoke with them, and among all the young men he found no one
    equal to Daniel, Hananiah, Mishael, and Azariah. So they entered the king’s service.
  eng-WEBPB: The king talked with them; and amongst them all was found no one like
    Daniel, Hananiah, Mishael, and Azariah. Therefore stood they before the king.
  kbq-kbq: Ana higeno kini ne'mo'ma ana nehazaveraminema keagama huno zamageana, Danieli'ma,
    Hanania'ma, Misaeli'ma Azari'enema hazankna vahera magore huno omanine. Ana higeno
    kini ne'mo'a zamavarentege'za agri'ma antahintahima ami' eri'za vahe mani'naze.
  nhe-BL: Huan nopa tlanahuatijquetl quintlatzintoquili tlachque momachtijtoyaj. Huan
    ipan nochi nopa telpocame, ax quipanti niyon se queja Daniel, Ananías, Misael
    huan Azarías. Huajca quintequimacac ma quipiyaca tequihuejcayotl ipan itlanahuatilis.
  bus-bus: Kɛ̀ kína fàadi bòńyo, ben à è kɛ̀ aↄ̃ gbɛ̃ kee sɛ̃nkpɛ kↄ̃n Daniɛlioro
    kↄ̃n Ananiao kↄ̃n Misailio kↄ̃n Azariao, ben aↄ̃ gↄ̃̀ à ìbanↄ ũ.
  gub-BL: 'Tuwihawete uze''eg wanupe. Wexak a''e 4 wakatu haw: Taniew, Anani, Mizaew,
    Azari. Naheta kwaw amo wazàwenugar a''e pe wà. A''e rupi upyta tuwihawete hàpuzuhu
    pupe uma''ereko pà wà.'
  eng-DRA: 'And when the king had spoken to them, there were not found among them
    all such as Daniel, Ananias, Misael, and Azarias: and they stood in the king’s
    presence.'
