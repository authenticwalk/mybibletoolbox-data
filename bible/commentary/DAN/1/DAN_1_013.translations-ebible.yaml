    gêjam.”
  ksd-ksd: Io, namur da bobe valar ra mata i vevet ta ra luaina matam, ma da gire
    bula ra mata i ra umana barmana ba dia iaian ta ra kirip ai ra king; ma da u gire,
    damana una kure ra magit ai kaum umana tultul.
  tur-YTC: Sonra yüzlerimiz ve kralın lezzetli yemeklerinden yiyen gençlerin yüzleri
    senin önünde yoklansın; gördüğüne göre de hizmetkârlarına davran.”
  ind-AYT: Lalu, lihatlah dalam pandanganmu perawakan kami dan perawakan orang-orang
    muda yang makan santapan raja, dan perlakukanlah hamba-hambamu ini sesuai dengan
