  hbo-hbo: וְיֵרָא֤וּ לְפָנֶ֙יךָ֙ מַרְאֵ֔ינוּ וּמַרְאֵה֙ הַיְלָדִ֔ים הָאֹ֣כְלִ֔ים
    אֵ֖ת פַּתְבַּ֣ג הַמֶּ֑לֶךְ וְכַאֲשֶׁ֣ר תִּרְאֵ֔ה עֲשֵׂ֖ה עִם־עֲבָדֶֽיךָ׃
  pjt-pjt: '@see-verse:DAN.001.012'
  kik-kik: Matukũ macio maathira ũcooke ũtũroranie na aanake acio angĩ marĩĩaga irio
