  agu-BL: Nin yil tz'icy' yi lajuj k'eja'tz, ba'n tz'ocu' tan kilwe'n nin tan kama'le'n
    ko ja oc kayab ẍchiwutz yi e' mas xicy yi na baj yi balaj cumir cya'n chi tuch'
