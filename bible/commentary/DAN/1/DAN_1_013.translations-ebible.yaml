  mdy-ETH: ዬያይዴስካፓ ካኣቱሞ ማኣራፓ ዓይሢንቴ ሙዖ ሙዓ ዼጌዞንሢና ዎላ ኑና ቤቂሤ፤ ኔ ዛጋንቴ ፓጬ ባኣዚ ኑጊዳ ጴዼቴ ኑና
    ኔ ዓይሎይዳ ኮይሴ ባኣዚ ማዼ» ጌዔኔ።
  twi-ASANTE: Afei fa yɛn toto mmeranteɛ afoforɔ no a wɔredi ɔhene nnuane pa no ho,
