  tbz-SIM: Kɑ̀ɑ nti wéí tínti nɛ̀ bɛdɑpɑ̀mbɛ̀ tɔbɛ̀ bɛ̀ɛ̀ yo nhokpɑ̀ɑ̀tì kó mudiì,
