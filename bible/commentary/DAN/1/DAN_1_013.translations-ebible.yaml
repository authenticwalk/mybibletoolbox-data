  dop-dop: Pǝlɛ pǝ wɑɑlɩ, ɩlɛnɑ ń nyǝnɩ tɑ́ nɑ tɑ́ sɑɑlɑnɑɑ. Mpɑ pɑ tɔkɩ wulɑʋ tɔɣɔnɑɣɑ
    tɔ, tɑ ɑlɑɑfǝyɑnɑɑ. Ɩlɛ n kɑ́ nyɩ ɩsǝnɑ n kɑ́ lɑ tɔ.
  azb-azb: Sonra isə sənin hüzurunda həm bizim üzümüzə, həm də padşah yeməklərindən
