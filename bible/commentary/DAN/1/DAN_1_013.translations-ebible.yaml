  uig-ARA: ئاندىن بىزنىڭ چىرايىمىز بىلەن پادىشاھنىڭ ئېسىل تامىقىنى يېگەن يىگىتلەرنىڭ
    چىرايىنى سېلىشتۇرۇپ باقسىلا، ئاندىن كۆزىتىشلىرى بويىچە كەمىنىلىرىگە ئىش كۆرگەيلا!
    ــ دېدى.
  sus-sus: Na dangi xanbi, i xa muxu lahalɛ nun booree lahalɛ mato, naxee mangɛ xa
    donse donma. Na tɛmui, i xa natɛ tongo i rabafe ma.»
  pon-2006: Mwuri, komwi ahpw pahn karasaikitpene, kiht oh mwahnakapw teiko me kin
    tungoale kisin tungoal me kin kohsang nan tehnpaso. Komwi eri pahn kasawih ihs
    reht me mwomw kehlail.”
  jae-jae: Go ônam dôŋ aêac êpi ŋapalê, taŋ seŋ kiŋnê moasiŋ naŋ, ôlic su, go aêacma
