  sus-A: نَ دَنفِ شَنبِ، عِ شَ مُشُ لَهَلّ نُن بٌورٍيٍ لَهَلّ مَتٌ، نَشٍيٍ مَنفّ شَ
    دٌنسٍ دٌنمَ. نَ تّمُي، عِ شَ نَتّ تٌنفٌ عِ رَبَقٍ مَ.»
  fra-SBL: Puis, que l'on examine devant toi notre visage et celui des jeunes gens
