  nya-nya: Ndipo mudzafananize maonekedwe athu ndi a anyamata amene akudya chakudya
    cha mfumu, ndi kuti mudzachite ndi anyamata anu monga momwe mudzawaonere.”
  hrv-hrv: Vidjet ćeš onda kakvi ćemo biti mi a kakvi dječaci koji jedu od kraljevih
    jela, pa učini sa svojim slugama po onome što budeš vidio.”
  mps-mps: “Tialima, nosali te nogo si wali side, te gasa gesi bidi dabe te kingo
    be tomode nai tuali bidi dabe sulama, te da me suagameo, tama te nago koneaibao,
    te dago tigi te augwaligo tigi tiwai wiegi yai pedalugowe, ma meniwe? Te sulama,
    tama nosali nago mena sę dabolo yabo homu ebaso da, teda te po menio, nago te
    sę yagameo,” wali.
  tpi-tpi: Orait bihain long dispela 10-pela de, yu lukim ol arapela yangpela man
