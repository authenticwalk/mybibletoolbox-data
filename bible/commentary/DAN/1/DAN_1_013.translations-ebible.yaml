  tel-2017: తరువాత మా ముఖాలను, రాజు నియమించిన భోజనం తిన్న ఇతర యువకుల ముఖాలను పరీక్షించి
    నీకు తోచినట్టు నీ దాసులమైన మా పట్ల జరిగించు.”
  hat-BSA: Epi konsa, kite aparans nou vin konpare ak aparans a jennonm k ap manje
    meyè manje a wa a; epi aji ak sèvitè ou yo selon sa ou wè a.”
