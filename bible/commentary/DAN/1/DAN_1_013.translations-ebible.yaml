verse: DAN.001.013
translations:
  mal-C: പിന്നീടു രാജഭോജനം കഴിക്കുന്ന യുവാക്കളെയും ഞങ്ങളെയും കാഴ്ചയിൽ താരതമ്യപ്പെടുത്തുക.
    അപ്പോൾ കാണുന്നതനുസരിച്ച് അടിയങ്ങളോടു ചെയ്തുകൊണ്ടാലും.”
  deu-TKW: Dann möge unser Aussehen und das Aussehen der Knaben, die von der königlichen
    Speise essen, deiner Besichtigung unterliegen, und je nach dem du es finden wirst,
    magst du dann mit deinen Knechten verfahren!
  lin-lin: Sima na mikolo yango, okotala yo moko bilongi na biso mpe bilongi ya bilenge
    mosusu oyo bazali kolia bilei ya mokonzi ; bongo okosala basali na yo ndenge yo
    moko okomona. »
  eng-LSV: and our appearance is seen before you, and the appearance of the boys who
    are eating the king’s portion of food, and as you see—deal with your servants.”
  eng-GNV: 'Then let our countenances bee looked vpon before thee, and the countenances
    of the children that eate of the portion of the Kings meate: and as thou seest,
    deale with thy seruantes.'
  eng-WEBSTER: 'Then let our countenances be looked upon before thee, and the countenances
    of the children that eat of the portion of the king''s provision: and as thou
    seest, deal with thy servants.'
  nhw-BL: Huan quema panotos ni majtlactli tonali, ximomacas cuenta quenicatza tiitztoque
    huan quenicatza itztoque ne sequin telpocame catli quicuaj itlacualis nopa tlanahuatijquetl.
    Huan huajca teipa huelis antechtlamacase ica catli anquiitase para cuali.
  swh-ONEN: Baadaye ulinganishe sura zetu na vijana wanaokula chakula cha mfalme,
    ukawatendee watumishi wako kulingana na unachoona.”
  bba-bba: Yen biru, kpɑ ɑ bɛsɛn wuswɑɑ mɛɛri kpɑ ɑ mɑɑ be bɑ sunɔn dĩɑnu dimɔn wuswɑɑ
    mɛɛri. Yen mɛ ɑ wɑ kpɑ ɑ sun kuɑ mɛ.
  eng-KJVCPB: 'Then let our countenances be looked upon before thee, and the countenance
    of the children that eat of the portion of the king’s meat: and as thou seest,
    deal with thy servants.'
  mpx-mpx: Yaka alomeyau ge wama pan hevalau bolo hi anana kin wana limi enowana elana,
    nu kite hilihili-agima henalau tuwaliya ana awa i waisi. Inoke nu ginol ni ola
    wam kite pwawa.”
  luo-luo: Bangʼ mano to ipimwa gi yawuowi mamoko machamo chiemo moa e od ruoth mondo
    ineane ka bende nitie pogruok, eka itim ne jotichni kaluwore gi gima ineno.”
  meu-meu: Bena ai oromamai bona hari uhau haida; hanua pavapavana ana aniani gaihodia
    e animu memerodia, oromadia ba itadia; bena ba itamai heḡereḡerena emu hesiai
    memerodia ba kara henimai.
  npi-ULB: त्‍यसपछि राजाका मिठा भोजन खाने जवान मानिसहरूका सामु हाम्रो अनुहार कस्‍तो
    देखिन्‍छ तुलना गरेर हेर्नुहोस्, र हामी तपाईंका सेवकहरूलाई तपाईंले जे देख्‍नुहुन्छ,
    त्यसअनुसार व्यवहार गर्नुहोस् ।”
  yor-yor: Nígbà náà ni kí o fi ìrísí i wa wé ti àwọn ọ̀dọ́mọkùnrin tí wọ́n ń jẹ oúnjẹ
    ọba, kí o sì ṣe àwa ìránṣẹ́ rẹ ní ìbámu pẹ̀lú u bí o bá ṣe rí i sí.”
  pes-OPCB: و بعد از این مدت آنان را با جوانان دیگر که از خوراک پادشاه می‌خورند مقایسه
    کند و آنگاه در مورد خوراک آنها نظر دهد.
  tgl-ULB: At ihambing ang aming itsura sa itsura ng mga binatang nagsikain ng pagkain
    ng hari, at pakitunguhan mo kami, na iyong mga lingkod, batay sa kung ano ang
    iyong nakita.”
  cbu-NT: Ashiri chung zar tushiyramchu, iyaa napangcha. Wandaya iyaa xangitamawshtini
    pakchush ashiri, watsta, tángcha. Wandaya min kanungas kurakaa watungash katungkana
    anpat tatsamooriniya pakchush, ashiri yuwari katungkini anumaritam panangandama,
    Daniel tárangiya.
  hui-hui: Ani kamagola inanaga tinginibi igiri tomo kini andagaha nagane karubi inanaga
    tingini handa handa beregola inabi nde ti ale degedabe be inanaga tingini obiyadabe
    handabelo. Ani hondowa mani í̠na inahondo bule winidago biai habelo, lene.
  mya-mya: ထို​နောက်​ပွဲ​တော်​စာ​များ​စား​သောက်​ရ​သူ​လူ​ငယ်​လူ​ရွယ်​များ​နှင့်​ငါ​တို့​အား​နှိုင်း​ယှဉ်​ကြည့်​ပြီး​လျှင်
    သင်​တို့​တွေ့​မြင်​ရ​သည့်​ငါ​တို့​ရုပ်​ဆင်း​သဏ္ဌာန်​အ​ပေါ်​တွင်​မူ​တည်​၍ ငါ​တို့​အား​အ​ဘယ်​သို့​ကျွေး​မွေး​သင့်​သည်​ကို​ဆုံး​ဖြတ်​ပါ​လော့''
    ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཁྱེད་ཀྱིས་ང་ཚོའི་བཞིན་རས་དང་རྒྱལ་པོའི་ཕོ་བྲང་ནས་ཟས་ལ་རོལ་མཁན་གཞོན་ནུ་ཚོའི་བཞིན་རས་གཉིས་ཀ་བསྡུར་ནས།
    ཇི་ལྟར་མཐོང་བ་བཞིན་ཐག་གཅོད་བྱེད་པར་མཛོད་ཅེས་ཞུས་པ་ན།
  sna-sna: Ipapo mugoenzanisa zviso zvedu nezvamajaya anodya zvokudya zvamambo mugobata
    varanda venyu samaonero enyu.”
  spa-BLM: Entonces que se examinen nuestros rostros ante ti, y el de los jóvenes
    que comen de los manjares del rey; y según veas, trata a tus siervos.”
  cac-cac: Ayic stz'acvi lajun̈e' c'ual chi', tzon̈ a lajb'an yed' juntzan̈xo eb'
    vin̈ quelemtac svaan svael vin̈ rey chi'. Ichato chi' syalxo ac'an d'ayon̈ tas
    ol co va chi', ato syal chajtil quiljiochi, xchi vin̈.
  swh-ULB: Kisha ulinganishe mwonekano wetu na mwonekano wa vijana wanaokula vyakula
    vya mfalme, na mtutendee, sisi watu wako kulingana na kile unachokiona.”'
  bel-bel: і потым няхай явяцца перад табою нашыя твары і твары тых хлопчыкаў, якія
    кормяцца царскаю ежаю, і потым рабі з тваімі рабамі, як убачыш».
  deu-ELBBK: und dann mögen unser Aussehen und das Aussehen der Jünglinge, die die
    Tafelkost des Königs essen, von dir geprüft werden; und tu mit deinen Knechten
    nach dem was du sehen wirst.
  mbb-OT: ne ihindeg key zuen te zuma he menge vetan-en he iyan keenen dan is keenen
    te hadì. Ne ke hengkey is egkeehè nu he rimeǥas, ne iyan ke en metau ke hengkey
    is ebeelan nu kenami.”
  mal-2015: അതിന്റെ ശേഷം ഞങ്ങളുടെ മുഖവും രാജഭോജനം കഴിക്കുന്ന ബാലന്മാരുടെ മുഖവും തമ്മിൽ
    നീ ഒത്തു നോക്കുക; പിന്നെ കാണുന്നതുപോലെ അടിയങ്ങളോടു ചെയ്തുകൊൾക എന്നു പറഞ്ഞു.
  rmc-rmc: Paľis dikheha, sar dičhuvas avri amen a sar okla aver terne, save chanas
    le kraľiskre chabenestar. Pal oda dikheha, hoj so kereha tire služobňikenca.“
  nlg-nlg: Mi tana sosokona hangavulu na bongi, vaho ge ko righighai kolura arahei
    tara vanga mara inu tana valena na vunaghi haba. Keri vaho geko vili ghanaghana
    te manami so na tona haliu na ghaniani na vanga tai nongia pe taho.”
  pes-OPV: و چهره های ما وچهره های سایر جوانانی را که طعام پادشاه رامی خورند به حضور
    تو ملاحظه نمایند و به نهجی که خواهی دید با بندگانت عمل نمای.»
  ron-1924: сэ те уйць апой ла фаца ноастрэ ши ла а челорлалць тинерь каре мэнынкэ
    дин букателе ымпэратулуй ши сэ фачь ку робий тэй дупэ челе че вей ведя!”
  ben-OBCV: তারপর রাজপ্রাসাদের অন্য যুবকেরা, যারা রাজকীয় খাদ্য ও পানীয় গ্রহণ করবে,
    তাদের চেহারার সঙ্গে আমাদের মিলিয়ে দেখুন এবং সেই অনুসারে আপনার দাসদের প্রতি যথাযথ
    ব্যবস্থা নিন।”
  som-som: Dabadeedna wejiyadayada hortaada ha lagu fiiriyo iyo wejiga dhallinyarada
    boqorka cuntadiisa cunta; oo markaas annagoo ah addoommadaada sidii aad nagu aragtid
    noola macaamilo.
  lat-VUC: 'et contemplare vultus nostros, et vultus puerorum, qui vescuntur cibo
    regio: et sicut videris, facies cum servis tuis.'
  eng-ASVBT: Then let our countenances be looked upon before thee, and the countenance
    of the youths that eat of the king’s dainties; and as thou seest, deal with thy
    servants.
  ita-1885: E poi sieno riguardate in presenza tua le nostre facce, e quelle de' fanciulli
    che mangiano delle vivande reali; e allora fa' co' tuoi servitori, come tu avviserai.
  eng-ULB: Then compare our appearance with the appearance of the young men who eat
    the king's delicacies, and treat us, your servants, based on what you see.”
  spa-VBL: “Después de eso, compáranos con aquellos jóvenes que comieron la rica comida
    del rey. Luego decide en base a lo que veas”.
  fra-_FOB: Après cela, tu regarderas notre visage et le visage des jeunes gens qui
    mangent les mets du roi; puis tu feras avec tes serviteurs selon ce que tu auras
    vu.
  mal-mal: അതിനുശേഷം ഞങ്ങളുടെ മുഖവും രാജഭോജനം കഴിക്കുന്ന ബാലന്മാരുടെ മുഖവും തമ്മിൽ
    നീ ഒത്തു നോക്കുക; പിന്നെ കാണുന്നതുപോലെ അടിയങ്ങളോട് ചെയ്തുകൊള്ളുക” എന്നു പറഞ്ഞു.
  lit-lit: Po to tebus tamstos akivaizdoje apžiūrima mūsų išvaizda, taip pat išvaizda
    jaunikaičių, valgiusių karaliaus valgius ir, kaip tamsta pamatysi, taip daryk
    su savo tarnais.“
  urd-GVR: Is ke bād hamārī sūrat kā muqābalā un dīgar naujawānoṅ ke sāth kareṅ jo
    shāhī khānā khāte haiṅ. Phir hī faislā kareṅ ki āindā apne ḳhādimoṅ ke sāth kaisā
    sulūk kareṅge.”
  suz-BL: मिनु नोले गो आंइ कली पिप आ गेशो, आ खिं ङा जचा थोव़क जाइब तूबपुकी नु थाप्‍शा
    कोव़की। मिनु दोदेंशो ताइनीनी मोदेंशो पाइक्‍की” दे माइक्‍तु।
  eng-NOY: Then let our countenances be looked upon before thee, and the countenances
    of the youths that eat of the portion of the king's meat; and as thou seest, deal
    with thy servants.
  ita-1927: poi ti si faccia vedere l’aspetto nostro e l’aspetto de’ giovani che mangiano
    le vivande del re; e secondo quel che vedrai, ti regolerai coi tuoi servi”.
  ckb-ckb: پاشان ڕوخساری ئێمە لەگەڵ ڕوخساری ئەو گەنجانە بەراورد بکە کە خواردنی پاشایەتی
    دەخۆن، ئینجا بەگوێرەی ئەوەی دەیبینی ئاوامان لەگەڵ بکە.»
  eng-BBE: Then take a look at our faces and the faces of the young men who have food
    from the king's table; and, having seen them, do to your servants as it seems
    right to you.
  kan-OKCV: ಆಗ ನಮ್ಮ ಮುಖಗಳು ಅರಸನ ಭೋಜನದ ಪಾಲನ್ನು ತಿನ್ನುವ ಯೌವನಸ್ಥರ ಮುಖಗಳು ನಿಮ್ಮ ಮುಂದೆ
    ಕಾಣಬರಲಿ. ನಿನಗೆ ಕಾಣುವ ಪ್ರಕಾರ ನಿನ್ನ ಸೇವಕರಿಗೆ ನೋಡುವ ಹಾಗೆ ಮಾಡು,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  tam-2017: எங்கள் முகங்களையும், ராஜஉணவைச் சாப்பிடுகிற வாலிபர்களுடைய முகங்களையும்
    ஒப்பிட்டுப்பாரும்; பின்பு நீர் காண்கிறபடி உமது அடியார்களுக்குச் செய்யும் என்றான்.
  spa-RV-1909: Parezcan luego delante de ti nuestros rostros, y los rostros de los
    muchachos que comen de la ración de la comida del rey; y según que vieres, harás
    con tus siervos.
  ron-BTF: Apoi să fie privite înfățișările noastre înaintea ta și înfățișarea tinerilor
    ce mănâncă din porția de mâncare a împăratului; și după cum vezi așa să te porți
    cu servitorii tăi.
  eng-WEBP: Then let our faces be examined before you, and the face of the youths
    who eat of the king’s delicacies; and as you see, deal with your servants.”
  eng-FBV: “After that, compare us with those young men who ate the king's rich food.
    Then decide on the basis of what you see.”
  nch-BL: Huan quema panotosa ni majtacti tonali, xiquita quenicatza tiitztoque huan
    quenicatza itztoque ne sequij telpocame cati quicuaj itacualis nopa tanahuatijquet.
    Huan huajca teipa huelis antechtamacase ica cati anquiitase para cuali.
  vie-1934: Sau đó, sẽ nhìn nét mặt chúng tôi với nét mặt những kẻ trai trẻ ăn đồ
    ăn ngon của vua; rồi ông sẽ làm cho những kẻ tôi tớ ông theo như điều ông đã thấy.
  hin-CV: तब हमारे शरीर से उन जवानों की तुलना किया जाए, जो शाही भोजन खाते हैं, और
    उसके बाद आपको जैसा दिखे उसके अनुसार आप अपने सेवकों से व्यवहार करें.”
  spa-BES: Entonces mira nuestras caras y las caras de los jóvenes que tienen comida
    de la mesa del rey; y, habiéndose comparado, haz a tus sirvientes lo que te parezca
    correcto.
  tdx-tdx: Le ampisarieñe aña­trefa’o eo henane zay o tarehe’aio naho ty lahara’ o
    ajalahy mpikama amy anjara’ i mpanjakaio; le ano ty amy haha­oniña’o o mpitoro’oo.
  tha-KJV: แล​้วให้ท่านตรวจดู​หน​้าตาของเราทั้งหลายเบื้องหน้าท่านและตรวจดู​หน​้าตาของบรรดาอนุชนผู้รับประทานอาหารสูงของกษั​ตริ​ย์
    และเมื่อท่านเห็นอย่างไรแล้วจงกระทำแก่​ผู้รับใช้​ของท่านอย่างนั้นเถิด”
  por-BR-2018: Então se vejam diante de ti nossos rostos, e os rostos dos rapazes
    que comem da porção de alimento da comida do rei; e faze com teus servos conforme
    o que vires.
  deu-ELO: und dann mögen unser Aussehen und das Aussehen der Jünglinge, welche die
    Tafelkost des Königs essen, von dir geprüft werden; und tue mit deinen Knechten
    nach dem, was du sehen wirst.
  eng-WYC-2018: and behold thou our cheers, and the cheers of children that eat the
    king’s meat; and as thou seest, so do thou with thy servants. (and look thou upon
    our faces, and upon the faces of the young men who eat the king’s food; and as
    thou seest fit, so do thou with thy servants.)
  epo-epo: poste montriĝu al vi nia aspekto, kaj la aspekto de la knaboj, kiuj manĝas
    la manĝaĵon de la reĝo; kaj poste agu kun viaj servantoj laŭ tio, kion vi vidos.
  uig-PIN: Andin bizning qirayimiz bilǝn padixaⱨning esil tamiⱪini yegǝn yigitlǝrning
    qirayini selixturup baⱪsila, andin kɵzitixliri boyiqǝ kǝminilirigǝ ix kɵrgǝyla!
    — dedi.
  beo-beo: Amola fa:no goe eso nabuane amoga di sodoma. Ayeligi dunu oda da hina bagade
    ea ha:i manu defele naha, amo ilia da:i da ninia da:i baligisa o hame baligisa,
    amo noga:le ba:ma. Amola ninia da:i hodo ea hou ba:beba:le, dia fa:no ninima adi
    hou hamoma:bela:, amo dawa:ma.”
  tpi-OTNT: Orait bihain long dispela 10-pela de, yu lukim ol arapela yangpela man
    i save kaikai insait long haus bilong king, na yu lukim mipela, na bai yu ken
    save, skin bilong mipela i kamap gutpela olsem bilong ol, o nogat. Na bihain,
    wanem samting yu laik mekim long mipela, orait yu mekim tasol.”
  hau-SA: Sa’an nan sai ka dubi fuskokinmu da na sauran samarin da suke ci daga abincin
    sarki; sa’an nan ka yi da bayinka bisa ga abin da ka gani.”
  uig-LAT: Andin bizning chirayimiz bilen padishahning ésil tamiqini yégen yigitlerning
    chirayini sélishturup baqsila, andin közitishliri boyiche keminilirige ish körgeyla!
    — dédi.
  nde-nde: Lapho-ke ubusufananisa imizimba yethu laleyo eyamajaha adla ukudla kwesikhosini,
    ubususenza njengokubona kwakho ezincekwini zakho.”
  ton-ton: 'Pea tuku ke vakai ki homau mata ʻi ho ʻao, pea mo e mata ʻoe fānau ʻoku
    kai ʻae tufakanga ʻoe meʻakai ʻae tuʻi: pea hangē ko hoʻo mamata, fai ki hoʻo
    kau tamaioʻeiki.”'
  ces-1613: A potom nechť se spatří před tebou tváře naše a tváře mládenců, kteříž
    jídají pokrm z stolu královského, a jakž uhlédáš, učiň s služebníky svými.
  eng-WMB: Then let our faces be examined before you, and the face of the youths who
    eat of the king’s delicacies; and as you see, deal with your servants.”
  tam-TCV: அதன்பின் அரச உணவு சாப்பிடும் வாலிபருடைய தோற்றத்தோடு, எங்கள் தோற்றத்தை ஒப்பிட்டுப்பாரும்.
    பின்பு உமது விருப்பப்படியே உமது அடியார்களை நடத்தும் என்றான்.”
  ceb-ULB: Unya itandi ang among pamarog ngadto sa pamarog sa mga batan-ong lalaki
