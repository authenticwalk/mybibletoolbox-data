  hin-2017: फिर दस दिन के बाद हमारे मुँह और जो जवान राजा का भोजन खाते हैं उनके मुँह
    को देख; और जैसा तुझे देख पड़े, उसी के अनुसार अपने दासों से व्यवहार करना।”
  wol-KYG: te nga xool nu, xool xale yu góor yiy lekk ci njëlal Buur. Su ko defee
    nga seet nooy def ak nun ci ni nga nu gise, sang bi.»
  eng-YLT: and our appearance is seen before thee, and the appearance of the lads
