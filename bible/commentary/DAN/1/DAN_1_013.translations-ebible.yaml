  arb-NAV: ثُمَّ اسْتَعْرِضْنَا وَقَارِنْ بَيْنَ مَنَاظِرِنَا وَمَنَاظِرِ سَائِرِ
    رِفَاقِنَا الَّذِينَ يَتَنَاوَلُونَ مِنْ طَعَامِ الْمَلِكِ، ثُمَّ تَصَرَّفْ مَعَ
    عَبِيدِكَ بِمُقْتَضَى مَا تَشْهَدُهُ».
  ewe-ewe: Ekema nàtsɔ míaƒe dzedzeme asɔ kple ɖekakpui siwo ɖua fia la ƒe nuɖuɖu
