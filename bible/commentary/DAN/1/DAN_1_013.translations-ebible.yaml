    save, skin bilong mipela i kamap gutpela olsem bilong ol, o nogat. Na bihain,
    wanem samting yu laik mekim long mipela, orait yu mekim tasol.”
  dan-1931: Sammenlign så vort Udseende med de unge Mænds, som spiser Kongens Mad;
    så kan du gøre med dine Trælle, efter hvad du ser.”
  vie-OVCB: Sau mười ngày đó, xin ông so sánh sắc mặt chúng tôi với các thanh niên
    khác đã tẩm bổ bằng thức ăn và rượu ngon của vua. Lúc ấy, ông sẽ tùy nghi quyết
    định khẩu phần của chúng tôi.”
  guj-2017: પછી જે યુવાનો રાજાની ઠરાવેલી વાનગીઓ ખાય છે તેમના દેખાવ અને અમારો દેખાવની
