    lun leum uh, na kom fah oru sulela lom an fal nu ke ma kom liye an.”
  hbo-WLC: וְיֵרָא֤וּ לְפָנֶ֙יךָ֙ מַרְאֵ֔ינוּ וּמַרְאֵה֙ הַיְלָדִ֔ים הָאֹ֣כְלִ֔ים
    אֵ֖ת פַּתְבַּ֣ג הַמֶּ֑לֶךְ וְכַאֲשֶׁ֣ר תִּרְאֵ֔ה עֲשֵׂ֖ה עִם־עֲבָדֶֽיךָ׃
  ibo-ibo: Jirizie anya gị chọpụta ma o nwere ihe dị iche nʼetiti anyị na ndị ọzọ,
    ndị na-eri nri ọma nke eze nyere, site nʼihe ị hụrụ, mee ụmụodibo gị otu o kwesiri.”
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଆପଣଙ୍କ ସମ୍ମୁଖରେ ଆମ୍ଭମାନଙ୍କର ମୁଖ ଓ ରାଜକୀୟ ଭକ୍ଷ୍ୟ ଭୋଜନକାରୀ ଯୁବାମାନଙ୍କର
    ମୁଖ ଦେଖାଯାଉ; ତହିଁରେ ଆପଣ ଯେପରି ଦେଖନ୍ତି, ତଦନୁସାରେ ଆପଣ ଦାସମାନଙ୍କ ପ୍ରତି ବ୍ୟବହାର କରନ୍ତୁ।”
  chk-chk: Wesin ekewe rän kopwe anönöfengeni inisim me inisin ekewe alüal ra mongö
    seni enen ewe king mongö mi anö. Mürin, kopwe föri ngenikem ükükün mefiom.”
  rop-rop: Afta na yu garra meigim melabat jandap garram detlot najalot yangmen hubin
    dagadagat det daga brom det king, en yu garra luk langa melabat en sabi if melabat
    luk strongwan langa detlot najalot yangmen.”
  ukr-1871: І нехай потім зʼявляться перед тобою наші лиця і лиця тих хлопцїв, що
    живляться царською стравою, а тодї роби з твоїми слугами, як завважиш.
  deu-1951: darnach besehe man vor dir unser Aussehen und das Aussehen der andern
    Jünglinge, welche von der feinen Speise des Königs essen; nach dem, was du dann
    sehen wirst, handle weiter mit deinen Knechten!
  eng-JPS: Then let our countenances be looked upon before thee, and the countenance
    of the youths that eat of the king's food; and as thou seest, deal with thy servants.'
  srp-1865: Pa onda neka nam se vide lica pred tobom i lica mladiæima koji jedu carsko
    jelo, pa kako vidiš, onako èini sa slugama svojim.
  lug-lug: N’oluvannyuma otugeraageranye n’abavubuka abalala abalya ku mmere ya kabaka,
    olyoke okole nga bw’onoolaba.”
  heb-heb: ויראו לפניך מראינו ומראה הילדים האכלים את פתבג המלך וכאשר תראה עשה עם עבדיך׃
  ben-IRV: তখন আমাদের চেহারার সঙ্গে রাজার সুস্বাদু খাবার খাওয়া সেই সমস্ত যুবকদের
    চেহারার তুলনা করে দেখবেন এবং আপনি যেমন দেখবেন সেই অনুসারেই আমাদের, আপনার এই দাসদের
    সঙ্গে ব্যবহার করবেন।”
  pan-pan: ਤਦ ਸਾਡੇ ਮੂੰਹ ਅਤੇ ਉਹਨਾਂ ਜੁਆਨਾਂ ਦੇ ਮੂੰਹ, ਜਿਹੜੇ ਰਾਜੇ ਦਾ ਸੁਆਦਲਾ ਭੋਜਨ ਖਾਂਦੇ
    ਹਨ ਤੇਰੇ ਸਾਹਮਣੇ ਵੇਖੇ ਜਾਣ, ਫਿਰ ਆਪਣੇ ਬੰਦਿਆਂ ਨਾਲ ਜੋ ਤੂੰ ਠੀਕ ਸਮਝੇਂ ਕਰੀਂ।
  tkr-tkr: Nekke qiyğab ilyaake, şiyee aq'vayle yugba deşxheene, paççahın kar otxhanan
    mek'vunbıyee. Mançile qiyğa vas nəxüdiy ıkkan həməxüdud he'e.
  mya-JVB: ထိုနောက် ၊ အကျွန်ုပ် တို့မျက်နှာနှင့်၊ ပွဲတော်မှ ကြွင်းသော အစာ ကို စား
    သောလူပျို တို့၏မျက်နှာကို သခင် ရှေ့ ၌ စစ်တော်မူပါစေ။ ကိုယ်တော်တိုင်မြင် ပြီးမှ
    ၊ အကျွန်ုပ်တို့ကို စီရင် တော်မူပါဟုပြော လျှင်၊
  tte-O: '@see-verse:DAN.001.012'
  tbg-tbg: Kauqurutanta enta aitarairara are tinavu viri vaatavata, Nebukanesaara
    kara neka viri vaatavata rairakera tavaane. Tavera, viraqaahaira are tinavuara
    ho vi karara namaqi vuate, kia vi karara namaqi vuate tiane, tiro.
  hmo-hmo: Gabeai aiemai kopina do oi itaia, bona king ese ia gwauraia aniani idia
    ania taudia edia kopina danu do oi itaia. Vadaeni do oi abia hidi, edena orea
    ena toana be namo. Unai murinai oiemu ura hegeregerena do oi karaia.”
  urd-urd: तब हमारे चेहरे और उन जवानों के चेहरे जो शाही खाना खाते हैं, तेरे सामने
    देखें जाएँ फिर अपने ख़ादिमों से जो तू मुनासिब समझे वह कर।”
  rus-SYN: И потом пусть явятся перед тобою лица наши и лица тех отроков, которые
    питаются царскою пищею, и затем поступай с рабами твоими, как увидишь.
  bqc-SIM: ní wá lɛɛũ ń ɛ̀waaso pↄ́ aalɛ blɛ doũ ble ń kíaoↄ, ní kɛwɛ̃ɛ lá
    ń èwa.
  tcz-CHONGTHU: Nisom jou tengleh, lengpa’a kon anneh twitah nea chuleh ju twitah
    don golhang ho chutoh neivet kah’un. Hichea namubang bang chun, keiho chung’a
    thulhuhna bol jengin, khoh kasa pouve, ati tai.
  mar-mar: नंतर आमचे बाहयरुप व त्या तरुणांचे बाहयरुप व जे राजाचे मिष्ठान्न खात आहेत
    त्या तरुणांचे बाह्यरुप, त्यांची तुलना कर आणि तुझ्या नजरेस येईल तसे तुझ्या दासास
    कर.”
  qub-qub: Chunca junaj usharcuptenga tincuchimanquicuna ray micunan micuycunata micoj
    upoj mösucunawan. Nircur ichanga yarpashayquinöna nogacunata imatapis ruramanqui.»
  bqp-bqp: Yen biru, kpɑ ɑ bɛsɛn wuswɑɑ mɛɛri kpɑ ɑ mɑɑ be bɑ sunɔn dĩɑnu dimɔn wuswɑɑ
    mɛɛri. Yen mɛ ɑ wɑ kpɑ ɑ sun kuɑ mɛ.
  hat-hat: Apre sa, w'a wè ki jan nou ye devan lòt jenn gason yo k'ap manje manje
    wa a. Lè sa a, w'a fè sa ou vle avè nou, dapre sa w'a wè.
  eng-BSB: Then compare our appearances with those of the young men who are eating
    the royal food, and deal with your servants according to what you see.”
  eng-WEBPB: Then let our faces be examined before you, and the face of the youths
    who eat of the king’s delicacies; and as you see, deal with your servants.”
  kbq-kbq: Hagi 10ni'a knama evutesigenka, kini ne'mofo nompinti'ma ne'zama nenaza
    nehazavemokizmi zamavufaga negenka, tagri tavufga negenka hutenka, henka nazano
    kagri eri'za vahe'motama hurante'naku'ma hanana zana amne hugahane.
  nhe-BL: Huan quema panotos ni majtlactli tonali, ximomacas cuenta quejatza tiitztoque
    huan quejatza itztoque ne sequin telpocame tlen quicuaj itlacualis nopa tlanahuatijquetl.
    Huan huajca teipa huelis intechtlamacase ica tlen inquiitase para cuali.
  bus-bus: ǹ wa lɛ́kↄ̃zi kↄ̃n gↄ̃kparɛ kɛ̀ aↄ̃ↄe pↄ́ble dↄ̃nkↄ̃ blee kↄ̃n kínaonↄ,
    nɛ́ gbasa ǹ kɛwe lán ń yezi nà.
  gub-BL: A'e 10 'ar pawire eme'e urerehe nehe. Eme'e amo kwàkwàmo tuwihawete hemi'u
    i'u har wanehe nehe no. Aze urerexak àwàm ikatu newe nehe, ezapo neremimutar urewe
    nehe, i'i Taniew zauxiapekwer pe.
  eng-DRA: 'And look upon our faces, and the faces of the children that eat of the
    king’s meat: and as thou shalt see, deal with thy servants.'
