  kyc-kyc: Dokopa wane parange kiŋinya anda nenge angi nao karaminyi dupwa pipya namwa
    pyasapala api kapa au pyuo karamipi lao kandapala embame langiri, leya.
  urd-GVU: اِس کے بعد ہماری صورت کا مقابلہ اُن دیگر نوجوانوں کے ساتھ کریں جو شاہی
    کھانا کھاتے ہیں۔ پھر ہی فیصلہ کریں کہ آئندہ اپنے خادموں کے ساتھ کیسا سلوک کریں
    گے۔“
  deu-1912: Und laß dann vor dir unsre Gestalt und der Knaben, so von des Königs Speise
