  ntj-ntj: '@see-verse:DAN.001.012'
  kan-2017: ಆ ಮೇಲೆ ನಮ್ಮ ಮುಖಗಳನ್ನೂ ರಾಜನ ಆಹಾರವನ್ನು ಉಣ್ಣುವ ಯುವಕರ ಮುಖಗಳನ್ನೂ, ಹೋಲಿಸಿನೋಡು;
