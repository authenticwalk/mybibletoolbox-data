verse: DAN.001.001
translations:
  mal-C: യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ ഭരണത്തിന്റെ മൂന്നാംവർഷത്തിൽ ബാബേൽരാജാവായ നെബൂഖദ്നേസർ
    തന്റെ സൈന്യവുമായി ജെറുശലേമിലേക്ക് വന്ന് അതിനെ ഉപരോധിച്ചു.
  deu-TKW: Im dritten Jahre der Regierung Jojakims, des Königs von Juda, kam Nebukadnezar,
    der König von Babel, nach Jerusalem und belagerte es.
  lin-lin: Na mobu ya misato ya bokonzi ya Yeoyakimi, mokonzi ya Yuda, Nabukodonozori,
    mokonzi ya Babiloni, ayaki kobundisa Yelusalemi mpe azingelaki yango.
  eng-LSV: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylon has come to Jerusalem, and lays siege against it;
  eng-GNV: In the thirde yeere of the reigne of Iehoiakim king of Iudah, came Nebuchad-nezzar
    King of Babel vnto Ierusalem and besieged it.
  eng-WEBSTER: In the third year of the reign of Jehoiakim king of Judah came Nebuchadnezzar
    king of Babylon to Jerusalem, and besieged it.
  nhw-BL: Ipan nopa tonali quema Tlanahuatijquetl Joacim yohuiyaya ica eyi xihuitl
    tlanahuatis ipan tlali Judá, hualajqui Tlanahuatijquetl Nabucodonosor catli tlanahuatiyaya
    ipan tlali Babilonia. Yaya ajsico ipan tlali Judá ininhuaya isoldados, huan quiyahualojque
    altepetl Jerusalén huan pejque quihuilanaj.
  swh-ONEN: Katika mwaka wa tatu wa utawala wa Yehoyakimu mfalme wa Yuda, Nebukadneza
    mfalme wa Babeli alikuja akazingira Yerusalemu kwa jeshi.
  bba-bba: Yoyɑkimu, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ itɑse sɔɔrɑ Nɛbukɑnɛsɑɑ Bɑbilonin
    sunɔ u nɑ kɑ win tɑbu kowobu bɑ Yerusɑlɛmu tɑrusi.
  eng-KJVCPB: In the third year of the reign of Jehoiakim king of Judah came Nebuchadnezzar
    king of Babylon unto Jerusalem, and besieged it.
  mpx-mpx: Yehoyakim Yuda wali kin, wana logugui ana baliman etonina gamwanaa, inoke
    Nebukanesa, Babiloni wali kin, alonau wana tolohaveyan hi na Yelusalema ana abatagil
    gegewena hi mikaus ge avaliyau hi haveyan.
  luo-luo: E higa mar adek mar loch Jehoyakim, ruodh Juda, Nebukadneza ruodh Babulon
    nobiro Jerusalem molwore gi jolweny mondo okawe.
  meu-meu: Iehoiakim, Iuda pavapavana, ena lohia laḡanina ihatoina ai, Nebukadnesara,
    Babulono pavapavana, ese Ierusalem e lao henia, e daia heḡeḡe.
  npi-ULB: यहूदाका राजा यहोयाकीमका शासनकालको तेस्रो वर्षमा, बेबिलोनका राजा नबूकदनेसर
    यरूशलेममा आए र यसका सबै आपूर्तिहरू बन्द गर्न सहरलाई घेरा हाले ।
  yor-yor: Ní ọdún kẹta tí Jehoiakimu jẹ ọba Juda, Nebukadnessari ọba Babeli wá sí
    Jerusalẹmu, ó sì kọlù ú pẹ̀lú àwọn ọmọ-ogun rẹ̀.
  pes-OPCB: در سال سوم سلطنت یهویاقیم پادشاه یهودا، نِبوکَدنِصَّر پادشاه بابِل با
    سپاهیان خود به اورشلیم حمله کرد و آن را محاصره نمود. خداوند اجازه داد که او یهویاقیم
    را به اسارت گیرد و ظروف مقدّس خانهٔ خدا را غارت کند. او کسانی را که اسیر کرده
    بود با خود به معبد خدای خویش در بابِل برد و ظروف را در خزانهٔ معبد گذاشت.
  tgl-ULB: Sa ikatlong taon ng paghahari ni Jehoiakim na hari ng Juda, dumating si
    Nebucadnezar na hari ng Babilonia sa Jerusalem at kinubkob ang lungsod upang putulin
    ang lahat ng mga tulong para rito.
  cbu-NT: Jowakim Utaásh kurakaam kinaru, tuchip masach taachu, anush Nabukodonosorsha
    wasundururpa Irusarinush kusarangsin, yaktaa kátiripeersin,
  hui-hui: Yahoiagimi ibu Yuda wali agalinaga kini mali tebira heagola Babilono dindinaga
    Kini Nebugadenesa ibugua Yarusaleme tano wiagoria ibunaga ami agalirume waranda
    howa wai bule ho mabu bupe hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​ယော​ယ​ကိမ်​နန်း​စံ​သုံး​နှစ်​မြောက်​၌ ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ချီ​တက်​ဝိုင်း​ရံ​ထား​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱིས་སྲིད་སྐྱོང་བའི་ལོ་གསུམ་པར། པཱ་པེལ་ལོན་རྒྱལ་ཁབ་ཀྱི་གོང་མ་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་ནས་གྲོང་ཁྱེར་བསྐོར་བ་དང་།
  sna-sna: Mugore rechitatu rokutonga kwaJehoyakimi mambo weJudha, Nebhukadhinezari
    mambo weBhabhironi akasvika kuJerusarema ndokurikomba.
  spa-BLM: En el tercer año del reinado de Joacim, rey de Judá, Nabucodonosor, rey
    de Babilonia, llegó a Jerusalén y la sitió.
  cac-cac: Ayic yoxilxo ab'il yoch vin̈aj Joacim reyal d'a Judá, ix c'och vin̈aj Nabucodonosor
    sreyal Babilonia yed' eb' soldado, yic syac'an oval eb' d'a Jerusalén. Yuj chi'
    ix och oyan eb' d'a spatic chon̈ab' chi'.
  swh-ULB: Katika mwaka wa tatu wa utawala wa Yehoyakimu mfalme wa Yuda, Nebukadneza
    mfalme wa Babeli alikuja Yerusalemu na kuuzunguka mji ili kuzuia mahitaji yake
    yote.
  bel-bel: На трэцім годзе цараваньня Ёакіма, цара Юдэйскага, прыйшоў Навухаданосар,
    цар Вавілонскі, да Ерусаліма і атачыў яго аблогаю.
  deu-ELBBK: Im 3. Jahr der Regierung Jojakims, des Königs von Juda, kam Nebukadnezar,
    der König von Babel, nach Jerusalem und belagerte es.
  mbb-OT: Hein iketelu he tuig te kedhadì ni Jehoyakim diyà te Juda, midsurung ni
    Hadì Nebucadnezar he hadì te Babilonia wey te menge sundaru zin is Jerusalem.
  mal-2015: യെഹൂദാരാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ മൂന്നാം ആണ്ടിൽ ബാബേൽ രാജാവായ
    നെബൂഖദ്-നേസർ യെരൂശലേമിലേക്കു വന്നു അതിനെ നിരോധിച്ചു.
  rmc-rmc: Andro trito berš, sar kraľinelas o judsko kraľis Jojakim, avľa o babiloňiko
    kraľis Nebukadnecar andro Jeruzalem a rozthoďa pes pašal o foros.
  nlg-nlg: I lokana tolu na niulu na Vunaghi haba Jehoiakim te vunughi pungisia Judah,
    na Vunaghi haba Nebuchaduezzar ni Babyon te mai Jerusalem kolura lei nina mane
    veitotoghoni mara tughuru talighutia na komu mara veitotoghoni kolura na lei mane
    veitotoghoni ni Jew.
  pes-OPV: در سال سوم سلطنت یهویاقیم پادشاه یهودا، نبوکدنصر پادشاه بابل به اورشلیم
    آمده، آن را محاصره نمود.
  ron-1924: Ын ал трейля ан ал домнией луй Иоиаким, ымпэратул луй Иуда, Небукаднецар,
    ымпэратул Бабилонулуй, а венит ымпотрива Иерусалимулуй ши л-а ымпресурат.
  ben-OBCV: যিহূদার রাজা যিহোয়াকীমের রাজত্বের তৃতীয় বছরে ব্যাবিলনের রাজা নেবুখাদনেজার
    জেরুশালেমে এসে নগর অবরোধ করলেন।
  som-som: Sannaddii saddexaad oo boqornimadii boqorkii Yahuudah oo ahaa Yehooyaaqiim
    waxaa Yeruusaalem yimid oo hareereeyey boqorkii Baabuloon oo ahaa Nebukadnesar.
  lat-VUC: 'Anno tertio regni Joakim regis Juda, venit Nabuchodonosor, rex Babylonis,
    in Jerusalem, et obsedit eam:'
  eng-ASVBT: In the third year of the reign of Jehoiakim king of Judah came Nebuchadnezzar
    king of Babylon unto Jerusalem, and besieged it.
  ita-1885: NELL'anno terzo del regno di Gioiachim, re di Giuda, Nebucadnesar, re
    di Babilonia, venne contro a Gerusalemme, e l'assediò.
  eng-ULB: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylonia came to Jerusalem and surrounded the city to cut off all supplies
    to it.
  spa-VBL: Durante el tercer año del reinado de Joaquín, rey de Judá, Nabucodonosor,
    rey de Babilonia, atacó Jerusalén y la rodeó.
  fra-_FOB: La troisième année du règne de Jéhojakim, roi de Juda, Nébucadnetsar,
    roi de Babylone, vint contre Jérusalem et l'assiégea.
  mal-mal: യെഹൂദാ രാജാവായ യെഹോയാക്കീമിന്റെ വാഴ്ചയുടെ മൂന്നാം ആണ്ടിൽ ബാബേൽരാജാവായ നെബൂഖദ്-നേസർ
    യെരൂശലേമിലേക്ക് വന്ന് അതിനെ നിരോധിച്ചു.
  lit-lit: Trečiaisiais Judo karaliaus Jehojakimo karaliavimo metais Babilono karalius
    Nebukadnecaras atžygiavo prie Jeruzalės ir apgulė ją.
  urd-GVR: Shāh-e-Yahūdāh Yahūyaqīm kī saltanat ke tīsre sāl meṅ Shāh-e-Bābal Nabūkadnazzar
    ne Yarūshalam ā kar us kā muhāsarā kiyā.
  suz-BL: यहूदा रागीमी येहो-याकीम पिप दुम्‍शो बर्स सां दुम्‍शो बाक्‍माक्‍त। मेना बेबीलोन
    ङा पिप नेबुकदनेसर जाक्‍शा, यरूसलेम सहर कली पुम्‍ताक्‍मे। २राजा २४:१-२
  eng-NOY: In the third year of the reign of Jehoiakim, the king of Judah, came Nebuchadnezzar,
    the king of Babylon, against Jerusalem, and besieged it.
  ita-1927: Il terzo anno del regno di Joiakim, re di Giuda, Nebucadnetsar, re di
    Babilonia, venne contro Gerusalemme, e l’assediò.
  ckb-ckb: لە ساڵی سێیەمی پاشایەتی یەهۆیاقیمی پاشای یەهودا، نەبوخودنەسری پاشای بابل
    هاتە ئۆرشەلیم و گەمارۆی دا.
  eng-BBE: In the third year of the rule of Jehoiakim, king of Judah, Nebuchadnezzar,
    king of Babylon, came to Jerusalem, shutting it in with his forces.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ಆಳಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಮುತ್ತಿಗೆಹಾಕಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய யோயாக்கீம் ஆட்சிசெய்த மூன்றாம் வருடத்திலே பாபிலோனின்
    ராஜாவாகிய நேபுகாத்நேச்சார் எருசலேமிற்கு வந்து, அதை முற்றுகையிட்டான்.
  spa-RV-1909: EN el año tercero del reinado de Joacim rey de Judá, vino Nabucodonosor
    rey de Babilonia á Jerusalem, y cercóla.
  ron-BTF: În anul al treilea al domniei lui Ioiachim, împăratul lui Iuda, a venit
    Nebucadnețar, împăratul Babilonului la Ierusalim și l-a asediat.
  eng-WEBP: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylon came to Jerusalem and besieged it.
  eng-FBV: During the third year of the reign of Jehoiakim, king of Judah, Nebuchadnezzar,
    king of Babylon, attacked Jerusalem and surrounded it.
  nch-BL: Ipan nopa tonali quema Tanahuatijquet Joacim yahuiyaya para eyi xihuit tanahuatis
    ipan tali Judá, hualajqui Tanahuatijquet Nabucodonosor cati tanahuatiyaya ipan
    tali Babilonia. Yaya ajsico ipan tali Judá inihuaya isoldados, huan quiyahualojque
    altepet Jerusalén huan pejque quitehuíaj.
  vie-1934: Năm thứ ba về đời Giê-hô gia-kim, vua Giu-đa, thì Nê-bu-cát-nết-sa, vua
    Ba-by-lôn, đến thành Giê-ru-sa-lem và vây lấy.
  hin-CV: यहूदिया के राजा यहोइयाकिम के शासन के तीसरे वर्ष में, बाबेल के राजा नबूकदनेज्ज़र
    ने आकर येरूशलेम को घेर लिया.
  spa-BES: En el tercer año del gobierno de Joacim, rey de Judá, Nabucodonosor, rey
    de Babilonia, vino a Jerusalén, y la cercó con su ejército.
  tdx-tdx: Tamy taom-paha-telo’ Iehoiakìme mpanjaka’ Iehodày, le nionjomb’e Iero­sa­laime
    mb’eo t’i Nebokadnetsare mpanjaka’ i Bavele vaho niariko­boñe’e.
  tha-KJV: ในปี​ที่​สามของรัชกาลเยโฮยาคิมกษั​ตริ​ย์ของยูดาห์ เนบูคัดเนสซาร์​กษัตริย์​ของบาบิโลนเสด็จมายังกรุงเยรูซาเล็ม
    และทรงล้อมเมืองไว้
  por-BR-2018: No ano terceiro do reinado de Jeoaquim, rei de Judá, Nabucodonosor,
    rei da Babilônia, veio a Jerusalém, e a cercou.
  deu-ELO: Im dritten Jahre der Regierung Jojakims, des Königs von Juda, kam Nebukadnezar,
    der König von Babel, nach Jerusalem und belagerte es.
  eng-WYC-2018: In the third year of the realm of Jehoiakim, king of Judah, (or In
    the third year of the reign of Jehoiakim, the king of Judah), Nebuchadnezzar,
    the king of Babylon, came to Jerusalem, and besieged it.
  epo-epo: En la tria jaro de la reĝado de Jehojakim, reĝo de Judujo, venis Nebukadnecar,
    reĝo de Babel, al Jerusalem, kaj eksieĝis ĝin.
  uig-PIN: Yǝⱨuda padixaⱨi Yǝⱨoyakim tǝhtkǝ olturup üqinqi yili, Babil padixaⱨi Neboⱪadnǝsar
    Yerusalemƣa ⱨujum ⱪilip uni muⱨasirǝ ⱪiliwaldi.
  beo-beo: 'Hina bagade Yihoiagimi da Yuda soge amoga ouligisia, amola amogawi da
    ode udiana esalu, Nebiuga:denese amo da Ba:bilone soge amoga hina bagade esalu.
    E da Yelusaleme moilai bai bagadega doagala:musa: asi. Amola ea dadi gagui dunu
    ilia da soge amo huluane eale disi.'
  tpi-OTNT: Jehoiakim i kamap king bilong Juda, na long namba 3 yia bilong em i stap
    king, Nebukatnesar, king bilong Babilon i kam bilong pait long Jerusalem, na ol
    ami bilong en i banisim taun olgeta.
  hau-SA: A Shekara ta uku ta mulki Yehohiyakim sarkin Yahuda, Nebukadnezzar sarkin
    Babilon ya zo Urushalima ya kuma yi mata ƙawanya.
  uig-LAT: Yehuda padishahi Yehoyakim textke olturup üchinchi yili, Babil padishahi
    Néboqadnesar Yérusalémgha hujum qilip uni muhasire qiliwaldi.
  nde-nde: Ngomnyaka wesithathu wokubusa kukaJehoyakhimi inkosi yakwaJuda, uNebhukhadineza
    inkosi yaseBhabhiloni wafika eJerusalema walihanqa.
  ton-ton: ‌ʻI hono tolu ʻoe taʻu ʻoe pule ʻa Sihoiakimi, ko e tuʻi ʻo Siuta, naʻe
    haʻu ʻa Nepukanesa ko e tuʻi ʻo Papilone ki Selūsalema, pea tauʻi ia.
  ces-1613: Léta třetího kralování Joakima krále Judského, přitáhl Nabuchodonozor
    král Babylonský k Jeruzalému, a oblehl jej.
  eng-WMB: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylon came to Jerusalem and besieged it.
  tam-TCV: யூதாவின் அரசன் யோயாக்கீம் ஆட்சி செய்த மூன்றாம் வருடத்தில், பாபிலோன் அரசன்
    நேபுகாத்நேச்சார் எருசலேமுக்கு வந்து அதை முற்றுகையிட்டான்.
  ceb-ULB: Sa ikatulo ka tuig nga paghari ni Jehoyakim sa Juda, misulong si Nebucadnezar
    nga hari sa Babilonia ngadto sa Jerusalem ug gilibotan ang siyudad aron maundang
    ang pagdawat niini sa tanang galamiton.
  pol-UBG: W trzecim roku panowania Joakima, króla Judy, do Jerozolimy nadciągnął
    Nabuchodonozor, król Babilonu, i obległ ją.
  agr-agr: Joaquim Judá aents aidaun apuji wajas kampatum mijan inamai, Babilonia
    nugkan apuji Nabucodonosor Jerusalégkan jetektatus niina suntaji aidaujai tenteawajui.
  kyc-kyc: Ee kana repo dokona akali Jiyoakwimi doko Juta wambunya kiŋi ingyuo kareyamo
    dokopa yuu Bapilone dokona kiŋi Nepukatenesame yuu Jerusaleme pyao nyuo kako piya.
  urd-GVU: شاہِ یہوداہ یہویقیم کی سلطنت کے تیسرے سال میں شاہِ بابل نبوکدنضر نے یروشلم
    آ کر اُس کا محاصرہ کیا۔
  deu-1912: Im dritten Jahr des Reiches Jojakims, des Königs in Juda, kam Nebukadnezar,
    der König zu Babel, vor Jerusalem und belagerte es.
  ntj-ntj: Nyangka puurrpa purlkanya yini Napitjanya ngurra nyarra Papulaniyala nyinarranytja.
    Palunyalu pakara warrmarla pirnitjarralu pitjangu yiwarla Tjurutjamanya parrayangatjura
    kanyiranytja.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಕೀಮನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಬಾಬೆಲಿನ ರಾಜನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಮುತ್ತಿಗೆ ಹಾಕಿದನು.
  yap-yap: Re duw ni gaman e dalip e duw ngay nike pilung Jehoyakim u Judah, me yib
    Nebukadnezzar ni Pilung nu Babylon i m’ag e mael nga Jerusalem nge yin’ e re binaw
    nem nga longob.
  hlt-MCSB: Judah manghai Jehoiakim kah a ram , a kum thum vaengah Babylon manghai
    Nebukhanezar Te cet tih Jerusalem Te a taengah a dum .
  mdy-ETH: ዒዮዓቄሜ ዪሁዳይዳ ካኣታዼንቴ ሃይሣሳ ሌዖና ባብሎኔ ካኣቲ ናብካዳናፆኦሬ ዖላኒ ሙኪ ዬሩሳላሜ ማንጌኔ።
  twi-ASANTE: Yudahene Yehoiakim dii adeɛ ne mfeɛ mmiɛnsa mu no, Babiloniahene Nebukadnessar
    baa Yerusalem de nʼakodɔm bɛtuaa ɔman no.
  bhl-bhl: Sekoyakim em Suda kawtiw im emisik kamok keko, Selusalem abiw mutuk fian
    ka belei, beem itol alemsal kele ding dim kabalak e, Babilon abiw mutuk fian em
    emisik kamok fian Nebukatnesal e akalem abiw mutuk fian koleweko, ganbin kunum
    iso teleko, Selusalem abiw mutuk fian kalo ganen talsiliw kale.
  eng-WEBU: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylon came to Jerusalem and besieged it.
  wal-wal: Yihudaa Kawoi Yo7aqeemi kawotido heezzantto laitti, Baabiloone Kawoi Naabukadanaxoori
    Yerusalaame katamaa bolli woraajjidi, he katamaa dooddiis.
  spa-PDDPT: El tercer año del reinado de Joacim, rey de Judá, llegó a Jerusalén Nabucodonosor,
    rey de Babilonia, y la sitió.
  gun-gun: Mboapy ma'etỹ re ma Judá pygua huvixa Jeoaquim oĩ jave, Babilônia pygua
    huvixa Nabucodonosor ou Jerusalém tetã py. Ha'e vy ojokopa tetã.
  agu-BL: Itzun bantz tul yi toxi'n yob yi na cawun tzaj yi rey Joacim le ama'l Judá,
    nintzun opon Nabucodonosor, yi rey tetz Babilonia tan oyintzi' te'j. Ma yi tpone'n
    i' scyuch' yi e' tetz sanlar, nintzun e' baj chitxolil quib solte'j yi tnum Jerusalén.
  ilo-ULB: Iti maikatlo a tawen ti panagturay ni Jehoyakim nga ari ti Juda, immay
    ni Nebucadnesar nga ari ti Babilonia iti Jerusalem ket linakubna ti siudad tapno
    pasardengen dagiti abasto iti daytoy.
  kpg-kpg: Di tolu ngadau o Jehoiakim nogo king i Judah, gei di king o Babylonia go
    Nebuchadnezzar ga heebagi gi di waahale Jerusalem, ga duuli di gili di waahale
    deelaa.
  uig-ARA: يەھۇدا پادىشاھى يەھوياكىم تەختكە ئولتۇرۇپ ئۈچىنچى يىلى، بابىل پادىشاھى
    نېبوقادنەسار يېرۇسالېمغا ھۇجۇم قىلىپ ئۇنى مۇھاسىرە قىلىۋالدى.
  sus-sus: Yudaya mangɛ Yehoyakimi xa mangɛya ɲɛ saxan nde ra, Babilɔn mangɛ Nebukadansari
    naxa siga Darisalamu gerede, a xa sɔɔrie fa mɛnni rabilin gere ki ma.
  pon-2006: Ni pahr kesiluh me Sehoiakim wiewiahki nanmwarkien Suda, nanmwarkien Papilonia,
    Nepukadnesar, ahpw ketido pwe en mahweniong Serusalem; e ahpw kapilpene kahnimwo.
  jae-jae: Gêdêŋ lau Juda nêŋ kiŋ Jehoiakim nê jala gôliŋŋa kêtu têlêacŋa naŋ, kiŋ
    Babilonŋa Nebukadnesar jakêgi Jerusalem auc.
  ksd-ksd: Ta ra vautuluna kilala Ieoiakim i ga ki na king Iuda tana, Nebukadnesar
    ra king Babilon i ga vut Ierusalem, ma i ga tur vartakalat bat ia.
  tur-YTC: Yahuda Kralı Yehoyakim'in krallığının üçüncü yılında, Babil Kralı Nebukadnetsar
    Yeruşalem'e gelip onu kuşattı.
  ind-AYT: Pada tahun ketiga pemerintahan Yoyakim, raja Yehuda, Nebukadnezar, raja
    Babel, datang ke Yerusalem dan mengepungnya.
  nya-nya: Chaka chachitatu cha ufumu wa Yehoyakimu mfumu ya Yuda, Nebukadinezara
    mfumu ya ku Babuloni inabwera ndi kuzinga mzinda wa Yerusalemu ndi kuwuthira nkhondo.
  hrv-hrv: Treće godine kraljevanja Jojakima, kralja Judeje, dođe Nabukodonozor, kralj
    Babilona, na Jeruzalem te ga opsjede.
  mps-mps: Te Jehoiakim te Juda dabego tuni bidi king pedelai, tama kibu be sela bidai
    madigi, tialima Nebukatnesar te Babilon bulu kingo te Jerusalemba hwįagasainu
    aselama, tama agai ami bidigo te taun tigidali bagulali.
  tpi-tpi: Jehoiakim i kamap king bilong Juda, na long namba 3 yia bilong em i stap
    king, Nebukatnesar, king bilong Babilon i kam bilong pait long Jerusalem, na ol
    ami bilong en i banisim taun olgeta.
  dan-1931: I Kong Jojakim af Judas tredje regeringsår drog kong Nebukadnezar af Babel
    til Jerusalem og belejrede det.
  vie-OVCB: Năm thứ ba triều Vua Giê-hô-gia-kim, nước Giu-đa, Nê-bu-cát-nết-sa, vua
    Ba-by-lôn đem quân bao vây Giê-ru-sa-lem.
  guj-2017: યહૂદિયાના રાજા યહોયાકીમના શાસનના ત્રીજા વર્ષે બાબિલના રાજા નબૂખાદનેસ્સારે
    યરુશાલેમ આવીને તેની ચારેબાજુ ઘેરો ઘાલ્યો.
  pon-2006A: Ni pahr kesiluh me Sehoiakim wiewiahki nanmwarkien Suda, nanmwarkien
    Papilonia, Nepukadnesar, ahpw ketido pwe en mahweniong Serusalem; e ahpw kapilpene
    kahnimwo.
  por-BRBSL: No terceiro ano do reinado de Jeoiaquim, rei de Judá, Nabucodonosor,
    rei da Babilônia, veio a Jerusalém e a sitiou.
  swe-swe: Under kung Jojakims tredje regeringsår [605 f.Kr.] i Juda kom Nebukadnessar,
    kungen av Babylonien, och belägrade Jerusalem [Judas huvudstad].
  cth-cth: Judah siangpahrang Jehoiakim a bawinae a kum thum nah, Babilon siangpahrang
    Nebukhadnezar ni Jerusalem kho a thosin teh, king a kalup.
  twi-twi: Yudahene Yehoiakim dii ade ne mfe abiɛsa mu no, Babiloniahene Nebukadnessar
    baa Yerusalem de nʼasraafo betuaa ɔman no ano.
  hlt-hlt: Judah manghai Jehoiakim kah a ram, a kum thum vaengah Babylon manghai Nebukhanezar
    te cet tih Jerusalem te a taengah a dum.
  tbz-SIM: Sudɑɑ kóo kpɑ̀ɑ̀tì Sosɑkimmu kpɑ̀tì benni tɑ̃ɑ̃́nnì kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    Nɛbukɑnnɛsɑɑ do Sedisɑdɛmmu mudoò.
  msy-2020: Fomɨra Jehoiakim Judabar atrivimɨn itima, azenir pumuning ko mɨkezim gɨvazɨma,
    Babilonɨn kantrin Atrivim Nebukatnesar, a izɨ Jerusalemɨn nguibar ekiam ko mɨsoghasa,
    egha an mɨdorozir gumaziba nguibam bar an ekɨaru.
  dop-dop: Yutɑ wulɑʋ Sowɑkim kɑwulɑɣɑ pɩɩsɩ tooso nyǝŋkɑ tɑɑ, Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ
    nɑ ɩ yoolɑɑ pɑ polɑ Yosɑlɛm ɩcɑtɛ kɛ yoonɑʋ. Ɩlɛnɑ pɑ́ tɑ-tɛ.
  azb-azb: Yəhuda padşahı Yehoyaqimin padşahlığının üçüncü ilində Babil padşahı Navuxodonosor
    Yerusəlimə hücum edib oranı mühasirəyə aldı.
  eng-DBY: In the third year of the reign of Jehoiakim king of Judah came Nebuchadnezzar
    king of Babylon unto Jerusalem, and besieged it.
  hin-2017: यहूदा के राजा यहोयाकीम के राज्य के तीसरे वर्ष में बाबेल के राजा नबूकदनेस्सर
    ने यरूशलेम पर चढ़ाई करके उसको घेर लिया।
  wol-KYG: Ca ñetteelu atu nguurug Yowakim buurub Yuda, Nabukodonosor buuru Babilon
    daa dikk, gaw Yerusalem.
  eng-YLT: In the third year of the reign of Jehoiakim king of Judah, come hath Nebuchadnezzar
    king of Babylon to Jerusalem, and layeth siege against it;
  kne-kne: Sin maikatlo ay tawen ay nanturayan Ari Jehoyakim ed Juda, ginobat da Nebukadnezzar
    ay ari ed Babilonia din siyodad ay Jerusalem et linikob da.
  eng-WYC-2017: In the third year of the realm of Jehoiakim, king of Judah, Nebuchad-nezzar,
    and the king of Babylon, came to Jerusalem, and besieged it.
  eng-WMBB: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylon came to Jerusalem and besieged it.
  urd-GVH: शाहे-यहूदाह यहूयक़ीम की सलतनत के तीसरे साल में शाहे-बाबल नबूकदनज़्ज़र ने
    यरूशलम आकर उसका मुहासरा किया।
  rug-rug: Pa vina ṉeta vuaheni sapu koa baṉara se Zehoiakimi pa Ziuda, si la rapata
    pa Zerusalema se Nebukaneza, sa baṉara pa Babiloni.
  gaz-gaz: Bara Yehooyaaqiim mooticha Yihuudaa keessa, waggaa sadaffaatti Nebukadnezar
    mootiin Baabilon dhufee Yerusaalemin marse.
  fra-LSG: La troisième année du règne de Jojakim, roi de Juda, Nebucadnetsar, roi
    de Babylone, marcha contre Jérusalem, et l’assiégea.
  gnn-gnn: Yo, Djuwakimdja buŋgawa ŋayi Djudawuynha, yurru yana ŋunhi ḻurrkun'ku dhuŋgarrawunydja
    nhinanharawu nhanŋu, ga ŋayinydja Bapilunbuyŋuyunydja buŋgawayu yäkuyu Nipukanitjayunydja
    yänguŋala miriŋunha warray, mirithirri warray guḻku'nha bala Djurutjalamlilinydja,
    bala walala nyäṉ'thurrunanydja, bala ḻiw'maraŋalana yana ŋunhiyi ḻoḻunydja gungaŋalana.
  yal-yal: Yehoyakimi a mangayaan ɲɛɛ saxandena, Yuda yamanani, Babilɔn mangan naxan
    yi xili Nebukadanesari, na nun a muxune yi siga, e sa fu Yerusalɛn taan ma, e
    yi a rabilin yɛngɛsone ra.
  haw-1868: I KA makahiki ekolu o ke au ia Iehoiakima ke alii o Iuda, hele mai la
    o Nebukaneza ke alii o Babulona i Ierusalema, a hoopuni aku la ia wahi.
  arb-NAV: فِي السَّنَةِ الثَّالِثَةِ مِنْ حُكْمِ يَهُويَاقِيمَ مَلِكِ يَهُوذَا، زَحَفَ
    نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ عَلَى أُورُشَلِيمَ وَحَاصَرَهَا.
  ewe-ewe: Le Yuda fia Yehoyakim ƒe fiaɖuɖu ƒe ƒe etɔ̃lia me la, Babilonia fia Nebukadnezar
    va Yerusalem, eye wòɖe to ɖee.
  eng-LEE: In the third year of the reign of Jehoyakim the king of Judah came Nebuchadnezzar
    the king of Babylon unto Jerusalem, and besieged it.
  asm-FB: যিহূদাৰ ৰজা যিহোয়াকীমৰ ৰাজত্ব কালৰ তৃতীয় বছৰত, বাবিলৰ ৰজা নবূখদনেচৰ যিৰূচালেমলৈ
    আহিল, আৰু সকলো দিশৰ পৰা যোগান বন্ধ কৰিবলৈ নগৰখন বেৰি ধৰিলে।
  sus-A: يُدَيَ مَنفّ يٍهٌيَكِمِ شَ مَنفّيَ حّ سَشَن ندٍ رَ، بَبِلْن مَنفّ نٍبُكَدَنسَرِ
    نَشَ سِفَ دَرِ سَلَمُ فٍرٍدٍ، عَ شَ سْورِيٍ قَ مّننِ رَبِلِن فٍرٍ كِ مَ.
  fra-SBL: La troisième année du règne de Jojakim, roi de Juda, Nebucadnetsar, roi
    de Babylone, vint à Jérusalem et l'assiégea.
  hbo-hbo: בִּשְׁנַ֣ת שָׁלֹ֔ושׁ לְמַלְכ֖וּת יְהֹויָקִ֣ים מֶֽלֶךְ־יְהוּדָ֑ה בָּ֣א נְבוּכַדְנֶאצַּ֧ר
    מֶֽלֶךְ־בָּבֶ֛ל יְרוּשָׁלַ֖͏ִם וַיָּ֥צַר עָלֶֽיהָ׃
  piu-2006: Tjuutaku walytja ngaṉṯitja tjuṯa tawunu tiṉa palula Papilunangka nyinangi.
    Papilunanya ngurrara tjuṯaku mayutju tiṉa Nipukanitjalu palumpa waarrkana yalatji
    watjaṉu, “Yitjurilaku ngaṉṯitja tjuṯakutu yankula yangupala ninti tjuṯanya ngurrtjara
    mantjira ngalya kati!, mayutju tjuṯaku katja tjuṯa. Ngalya kati tjananya!, ngayuku
    ngurra tiṉawana waarrkarrinytjaku. Yangupala yuṉpa palya kutju ngalya kati!, tjukarurru
    kulilpayi tjuṯa.” Waarrkana paluru yankula tjananya ngurrtjara mantjiṉu yangupala
    tjuṯa, yini yalatjiya nyinangi, Taniyalanya, Yananayanya, Mitjilanya Yatjarayanya.
    Paluru tjana Tjuutaku walytja ngaṉṯitja tjuṯa nyinangi. Ngalya katirra tjananya
    rawangku nintiṉingi yiiya tjirripala, Papilunanya ngurrara tjuṯaku wangka riitarrirra
    wakantjaku. Kuula nguwanpa palula nyinarra nintirringuya piipa kutjupa tjuṯaku.
    Mayutju tiṉaku waarrkana paluru tjananya yini kutjupa watjaṉu. Taniyalanya yini
    kutjupa Piltatjatjanya watjaṉu. Yananayanya yini kutjupa Tjatarakanya watjaṉu.
    Mitjilanya yini kutjupa Mitjakanya watjaṉu. Yatjarayanya yini kutjupa Yapinikunya
    watjaṉu. Kuula palula tjana nintirringkula wiyarringu. Palulanguru mayutju Nipukanitjalu
    tjananya yangupala palunya tjananya yilaṯu yilaṯu tjapiṉingi yarrkalkitjangku.
    Yangupala palunya puupala, Taniyalanyangarriku wangka kulira pukuḻarringu, nintilingkuya
    nyinanytjala. Palunyatjanu Taniyalanyangarriya palumpa waaḻawana mayutjulpi waarrkarripayi.
    Puṯu kulira nintirrikitjangku tjananya tjapilpayi, mayutju Nipukanitjalu.
  pjt-pjt: Ngura Jerusalemala aṉangu Jew tjuṯa nyinangi, ka palumpa tjanampa mayatja
    puḻka ngaṟangi wati ini Tjawakimanya. Ka ngula kuḻi kutjara ngaṟala wiyaringkunyangka
    wati kutjupa maḻikitja kakaraṟanguṟu tjaultji tjuṯatjara pitjangu ngura ini Papilantanguṟu.
    Wati paluṟu ini Nipaka-nitjanya ngura Papilanku mayatja puḻka munuya warmaḻa pitjala
    manta Judah-la wirkanu munuya tawunu panya Jerusalemala para-tjatutjuṟa waṉaṟa
    aṉangu Jew tjuṯa angatjunu alatjiṯu. Ka Godalu Jew tjuṯa alpamilantja wiyangku
    wantingu, ka palulanguṟu Nipaka-nitjalu tjana Jerusalemala tjarpara Tjawakimanya
    tjananya Jew uwankara witiṉu munuya kutjupatjara ngurkantaṟa katingu Papilantakutu.
    Ka Nipaka-nitjalu tjaultji tjuṯangka wangkangu Godaku timpulangka tjarpara wiṟu
    tjuṯa mantjintjaku panya piti, walpayaṯa, pulita, kutjupa kutjupa miḻmiḻmaṟa wantinytja
    tjuṯa. Kaya mantjiṟa katingu Papilantakutu, munuya ngura nyara palula wirkaṟa
    palumpa tjanampa timpulangka tjunu panya paluṟu tjana god tjanampa waḻkulpaingka.
  kik-kik: Atĩrĩrĩ, mwaka-inĩ wa gatatũ wa ũthamaki wa Jehoiakimu, mũthamaki wa Juda-rĩ,
    Nebukadinezaru mũthamaki wa Babuloni nĩokire itũũra rĩa Jerusalemu, akĩrĩrigiicĩria
    nĩguo arĩtunyane.
  fra-NCL: La troisième année du règne de Joakim, roi de Juda, Nabuchodonosor, roi
    de Babylone, vint contre Jérusalem et l’assiégea.
  cek-AK: Judah siangpahrang Jehoiakim ukhaih saning thumto haih naah, vangpui ven
    khoep hanah Babylon siangpahrang Nebuchanezzar loe Jerusalem ah angzoh.
  cuk-cuk: Rey-Joacim, Judá-yargine birgapaagus negdakmaigua, Babilonia-Rey-Nabucodonosor
    Jerusalén-neggwebur-ebiris bukunonikid.
  uig-CYR: Йәһуда падишаси Йәһояким тәхткә олтирип үчинчи жили, Бабил падишаси Небоқаднәсар
    Йерусалимға һуҗум қилип уни муһасирә қиливалди.
  pma-pma: Navong asuv houlu Sehoiakim losil kat me-Sudah keil sua etel (3), asuv
    houlu Nebukanesa ten out Babilon mai ka mumon vaeen ral min keil, ka meatin onen
    keil akarahit koe taon ten out Serusalem.
  tel-2017: యూదా రాజు యెహోయాకీము పరిపాలన మూడో సంవత్సరంలో బబులోను రాజు నెబుకద్నెజరు
    యెరూషలేమును ముట్టడించి దాన్ని కొల్లగొట్టాడు.
  hat-BSA: Nan twazyèm ane a règn Jojakim, wa Juda a; Nebucadnetsar, wa Babylone nan,
    te rive Jérusalem e te fè syèj sou li.
  kos-kos: In yac aktolu ke Jehoiakim el tokosra in acn Judah, Tokosra Nebuchadnezzar
    lun acn Babylonia el tuh mweuni acn Jerusalem ac kuhlasla siti uh.
  hbo-WLC: בִּשְׁנַ֣ת שָׁל֔וֹשׁ לְמַלְכ֖וּת יְהוֹיָקִ֣ים מֶֽלֶךְ־יְהוּדָ֑ה בָּ֣א נְבוּכַדְנֶאצַּ֧ר
    מֶֽלֶךְ־בָּבֶ֛ל יְרוּשָׁלִַ֖ם וַיָּ֥צַר עָלֶֽיהָ׃
  ibo-ibo: Mgbe afọ atọ gafere site na mgbe Jehoiakim bidoro bụrụ eze na-achị Juda,
    Nebukadneza eze na-achị Babilọn bịara buso Jerusalem agha.
  ory-ory: ଯିହୁଦାର ରାଜା ଯିହୋୟାକୀମ୍‍ର ଶାସନ କାଳର ତୃତୀୟ ବର୍ଷରେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର
    ଯିରୂଶାଲମକୁ ଆସି ତାହା ଅବରୋଧ କଲା।
  chk-chk: Lon aülüngatin ierin mwün Joiakim ewe kingen Juta, Nepukatnesar ewe kingen
    Papilon a feito Jerusalem o maun ngeni.
  rop-rop: Orait langa det namba 3 yiya wen det men neim Jehoiyakim bin jidan king
    langa Juda, King Nebakanesa brom det kantri gulum Bebalon bin go en fait langa
    detlot pipul langa Jerusalem en im soljamob bin kemp raidaran langa Jerusalem
    blanga teikoba det taun.
  ukr-1871: На третьому року царюваннє Йоакима, царя Юдейського, прийшов Навуходонозор,
    царь Вавилонський, до Ерусалиму й обляг його.
  deu-1951: Im dritten Jahre der Regierung Jojakims, des Königs von Juda, kam Nebukadnezar,
    der König von Babel, vor Jerusalem und belagerte es.
  eng-JPS: IN THE third year of the reign of Jehoiakim king of Judah came Nebuchadnezzar
    king of Babylon unto Jerusalem, and besieged it.
  srp-1865: Godine treæe carovanja Joakima cara Judina doðe Navuhodonosor car Vavilonski
    na Jerusalim, i opkoli ga.
  lug-lug: Mu mwaka ogwokusatu ogw’obufuzi bwa Yekoyakimu kabaka wa Yuda, Nebukadduneeza
    kabaka w’e Babulooni n’alumba Yerusaalemi.
  heb-heb: בשנת שלוש למלכות יהויקים מלך יהודה בא נבוכדנאצר מלך בבל ירושלם ויצר עליה׃
  ben-IRV: যিহূদার রাজা যিহোয়াকীমের রাজত্বের তৃতীয় বছরে, ব্যাবিলনের রাজা নবূখদনিৎসর
    যিরূশালেমে এলেন এবং সমস্ত কিছুর সরবরাহ বন্ধ করার জন্য শহরটা ঘেরাও করলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਮ ਦੇ ਰਾਜ ਕਾਲ ਦੇ ਤੀਜੇ ਸਾਲ ਵਿੱਚ, ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ
    ਨੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰ ਕੇ, ਉਸ ਨੂੰ ਘੇਰ ਲਿਆ।
  tkr-tkr: Yahudayne paççahee Yehoyakimee paççahiyvalla haa'ane xhebıd'esde sen, Baabilyna
    paççah Navuxodonosor, cune g'oşunuka İyerusalimısqa qarı. Mang'una g'oşun şaharne
    hiqiy-alla ulyoozar, mana avqas vukkiykan.
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောယကိမ် နန်းစံ သုံး နှစ် တွင် ၊ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ
    သည် ယေရုရှလင် မြို့သို့ ချီလာ၍ ဝန်းရံ လေ၏။
  tte-O: Saugana Yeoyakim iya Yudiya ali kin, iloiloina bolime yaiyona kalona mena,
    kabo Nebukadinesa, Babilon ali kin ana tokaleyayao ikalaili yo sisae dedei Yudiya
    yo mekalikavao Yelusalema sikaleya. Babilon Yelusalema kana kamwasa meuloili simiya-kausili
    kisi tomoliyao siyawatagili siyabubu.
  tbg-tbg: King Jehoiakimuva Iutaini vaukaqaa taaramo ihiara raqikiqiro vuvaro, viraqaahairo
    King Nebukanesaava Babironi vatukaqaa raqiki vauva nai iqoka vaiinti hampata Iutaa
    vatanaaka ntaihareva anintora. Vika Ieruharemi vatuka ututumate ekaa vatuka viraqi
    vu aararavata kuvaite vaura.
  hmo-hmo: Iehoiakimi be Iuda basileia ena king lagani ihatoina lalonai, Babulonia
    ena king Nebukanesa be Ierusalema dekenai ia lao, ia tuari henia. Vadaeni iena
    tuari taudia ese Ierusalema idia koua hagegea momokani.
  urd-urd: शाह — ए — यहूदाह यहूयक़ीम की सल्तनत के तीसरे साल में शाह — ए — बाबुल नबूकदनज़र
    ने येरूशलेम पर चढ़ाई करके उसका घिराव किया।
  rus-SYN: В третий год царствования Иоакима, царя Иудейского, пришел Навуходоносор,
    царь Вавилонский, к Иерусалиму и осадил его.
  bqc-SIM: Yudaↄ kí Yoakiũ kpalablea wɛ̃̀ àaↄ̃de guu, Babɛli kí Nɛbukanɛza mↄ̀
    koezↄ̃̀ Yelusalɛũzi.
  tcz-CHONGTHU: Judah lengpa, Jehoiakim lengvaipoh kumthum lhin kumin, Babylon lengpa
    Nebuchadnezzar chu Jerusalem’a ahungin, khopi chu a-umkimin, a-opkhumden tai.
  mar-mar: यहूदाचा राजा यहोयाकीम याच्या कारकिर्दीच्या तिसऱ्या वर्षी बाबेलाचा राजा
    नबुखद्नेस्सर याने यरूशलेमेवर चढाई करून त्यांची रसद बंद करण्यासाठी यरूशलेमेला वेढा
    दिला.
  qub-qub: Joacim quimsa watana Judäpa raynin caycaptin Babiloniapa raynin Nabucodonosorga
    suldäruncunawan Jerusalenman chayaran. Nircur suldäruncuna siudäpa intëru cantunpa
    curalapaycäriran.
  bqp-bqp: Yoyɑkimu, Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ itɑse sɔɔrɑ Nɛbukɑnɛsɑɑ Bɑbilonin
    sunɔ u nɑ kɑ win tɑbu kowobu bɑ Yerusɑlɛmu tɑrusi.
  hat-hat: Nan twazyèm lanne rèy Jojakim, wa peyi Jida a, Nèbikadneza, wa lavil Babilòn,
    vin atake lavil Jerizalèm. Li sènen l' toupatou.
  eng-BSB: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylon came to Jerusalem and besieged it.
  eng-WEBPB: In the third year of the reign of Jehoiakim king of Judah, Nebuchadnezzar
    king of Babylon came to Jerusalem and besieged it.
  kbq-kbq: Juda kini ne' Jehoiakimi'ma 3'a kafuma kinima nemanigeno'a, Babiloni kini
    ne' Nebukatnesa'a Jerusalemi kumate vahe ha' eme huzmante'naku sondia vahe zaga'ane
    eno Jerusalemi kumara eme avazagi kagi'ne.
  nhe-BL: Ipan nopa tonali quema Tlanahuatijquetl Joacim yohuiyaya ica eyi xihuitl
    tlanahuatis ipan tlali Judá, hualajqui Tlanahuatijquetl Nabucodonosor tlen tlanahuatiyaya
    ipan tlali Babilonia. Yajaya ajsico ipan tlali Judá ininhuaya isoldados, huan
    quiyahualojque altepetl Jerusalén huan pejque quitehuíaj.
  bus-bus: Yudanↄ kí Yoyakimu kíblena wɛ̃̀ aagↄ̃dee guu, Babilↄnu kí Nɛbukanɛza mↄ̀
    à Yerusalɛmu kagura kɛ̀.
  gub-BL: Zeoaki Zuta ywy rehe har wanuwihawete romo heko mehe, na'iruz haw kwarahy
    mehe, Namukononozor Mawiron wanuwihawete uzàmàtyry'ym Zeruzarez tawhu pe har wà
    a'e wà kury.
  eng-DRA: In the third year of the reign of Joakim king of Juda, Nabuchodonosor king
    of Babylon came to Jerusalem, and besieged it.
