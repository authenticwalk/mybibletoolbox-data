verse: DAN.001.020
translations:
  mal-C: രാജാവ് അവരോടു ചോദിച്ച എല്ലാ ജ്ഞാനവിജ്ഞാനങ്ങളിലും അവർ തന്റെ രാജ്യത്തെങ്ങുമുള്ള
    ആഭിചാരകരിലും മാന്ത്രികരിലും പതിന്മടങ്ങു മെച്ചമുള്ളവരെന്ന് അദ്ദേഹത്തിനു ബോധ്യമായി.
  deu-TKW: und in allen Fällen, wo es sich um Weisheit und Einsicht handelte, fand
    sie der König, so oft er sie befragte, allen Zauberern und Wahrsagern in seinem
    ganzen Reiche zehnfach überlegen.
  lin-lin: Na makambo nyonso oyo mokonzi azalaki kotuna bango, oyo ezalaki kosenga
    bwanya mpe bososoli, amonaki ete bazali mayele mbala zomi koleka bato ya soloka
    mpe ya maji ya mokili na ye mobimba.
  eng-LSV: and [in] any matter of wisdom [and] understanding that the king has sought
    of them, he finds them ten hands above all the enchanters, the conjurers, who
    [are] in all his kingdom.
  eng-GNV: And in all matters of wisedome, and vnderstanding that the King enquired
    of them, hee founde them tenne times better then all the inchanters and astrologians,
    that were in all his realme.
  eng-WEBSTER: And in all matters of wisdom and understanding, that the king inquired
    of them, he found them ten times superior to all the magicians and astrologers
    that were in all his realm.
  nhw-BL: Huan ipan nochi tlamantli catli monequiyaya tlalnamiquilistli, quintlatzintoquili
    huan quinpanti para inijuanti tlahuel tlalnamiquij hasta quinonpano nochi sequinoc
    tlalnamiquini ipan itlanahuatilis. Huan quinpanti quimatiyayaj hasta majtlactli
    hueltas más que ne tlalnamijca tlacame catli momachtijque sitlalime o quincamanalhuijque
    ajacame.
  swh-ONEN: Katika kila jambo la hekima na ufahamu kuhusu kile mfalme alichowauliza,
    aliwaona bora mara kumi zaidi kuliko waganga na wasihiri wote katika ufalme wake
    wote.
  bba-bba: Gɑri yi sinɑ boko u bu bikiɑ kpuro, bɑ rɑ yi wisiwɑ kɑ bwisi, kɑ yɛ̃ru.
    Mɑ u wɑ bɑ dobo doboɡibu kɑ sɔrobu bwisi kere sere mi n tomɑ, be bɑ wɑ̃ɑ win tem
    sɔɔ kpuro.
  eng-KJVCPB: And in all matters of wisdom and understanding, that the king inquired
    of them, he found them ten times better than all the magicians and astrologers
    that were in all his realm.
  mpx-mpx: '@see-verse:DAN.001.019'
  luo-luo: E kit rieko duto gi lony kuom winjo tiend weche matek mane ruoth otemogie
    gi penjo, noyudo ka giriek moloyo ajuoke gi jokor wach duto mane ni e pinyruodhe
    duto nyadipar.
  meu-meu: Bena lalo-parara bona aonega daladia iboudiai lalodiai hanua pavapavana
    ese e nanadaidia, bena vada e dibadiaidia ese mea taudia bona babalau taudia iboudiai
    ena basileia idoinai lalonai na e hereadia nega hagwauta.
  npi-ULB: राजाले तिनीहरूलाई सोधेका ज्ञान र समझका सबै प्रश्नहरूमा, तिनको सारा राज्यमा
    भएका जादुगरहरू र मृतहरूसँग बातचित गर्न सक्छौं भनेर दावी सबै जनाभन्दा तिनीहरू दस
    गुणा असल थिए ।
  yor-yor: Nínú gbogbo ọ̀ràn ọgbọ́n àti òye tí ọba ń béèrè lọ́wọ́ wọn, ó rí i pé wọ́n
    sàn ní ìlọ́po mẹ́wàá ju gbogbo àwọn amòye àti ọlọ́gbọ́n tí ó wà ní gbogbo ìjọba
    rẹ̀.
  pes-OPCB: پادشاه هر مسئله‌ای را که مطرح می‌کرد، حکمت و دانایی این چهار جوان را در
    پاسخ دادن به آن، ده مرتبه بیش از حکمت تمام جادوگران و منجمان آن دیار می‌یافت.
  tgl-ULB: At sa bawat katanungan ng karunungan at pang-unawa na itinanong sa kanila
    ng hari, nasumpungan niya na sila ay sampung beses na mas mainam kaysa sa lahat
    ng salamangkero at ang mga umaangking nakakausap ang mga patay na nasa kaniyang
    buong kaharian.
  cbu-NT: Anush taarangsin, kurak Nabukodonosor yachamaam yasampaneewaa kuruzurangu,
    itaru Danielsha, wipunashpatari wamaritssin yasampanee kasiranganaya. Uru wanasiri
    kurakaa kamaniranganaya. Wishunootstam mishat yasampaneewaatstam wamaritssin kasiranganiya.
  hui-hui: Ani buwa ibugua igiri biaruhondo bi maru hale haga buwa ba handalu hearia
    igiri mariali biarunaga manda timbuniore howa ibunaga Babilono dindiha agali manda
    timbunibi hearunaga manda biaru bibahende bolangua hai hearia hendene. Igiri uruninaga
    manda ti baba nakarulapeore hearia hendene.
  mya-mya: မင်း​ကြီး​သည်​အ​ဘယ်​မေး​ခွန်း​ကို​ပင်​မေး​သည်​မ​ဆို၊ အ​ဘယ်​ပြ​ဿ​နာ​ကို​ပင်​တင်​ပြ​သည်​မ​ဆို​ထို​သူ​လေး​ဦး​တို့​သည်​နိုင်​ငံ​တစ်​ဝန်း​လုံး​ရှိ​ဗေ​ဒင်​ဆ​ရာ၊
    မှော်​ဆ​ရာ​များ​ထက်​ဆယ်​ဆ​မျှ​ပို​၍​တတ်​သိ​နား​လည်​ကြ​သည်​ကို​တွေ့​ရှိ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་ཁོ་རྣམས་ལ་ཤེས་རབ་དང་བློ་གྲོས་ཀུན་གྱི་ཆ་ནས་དྲི་བ་བཏོན་པ་དང་། ཁོ་ཚོ་ནི་ཡུལ་དེའི་མོ་པ་དང་སྒྱུ་མ་མཁན་ཐམས་ཅད་ལས་ཀྱང་ལྡབ་བཅུ་ཡིས་མཁས་པ་རྟོགས་སོ།
    །
  sna-sna: Pazvinhu zvose zvouchenjeri nokunzwisisa pamusoro pezvose zvaibvunzwa namambo,
    akavawana vachipfuura kagumi nʼanga dzose navanhu vose muumambo hwose.
  spa-BLM: En todo asunto de sabiduría y entendimiento sobre el que el rey les preguntó,
    los encontró diez veces mejores que todos los magos y encantadores que había en
    todo su reino.
  cac-cac: Juntaquel sc'anb'ej razón vin̈ rey chi' d'a eb' vin̈ yuj juntzan̈ jelanil
    yed' tastac ajaltac snachajeli, ix nachajel yuj eb' vin̈, lajun̈el val ec'to sjelanil
    spensar eb' vin̈ chan̈van̈ chi' d'a yichan̈ masanil eb' ajchum yed' eb' naumel
    lolonel ay d'a yol masanil smacb'en vin̈.
  swh-ULB: Katika kila swali la hekima na ufahamu ambalo mfalme aliwauliza, aliwakuta
    wakiwa na uwezo mara kumi kuliko waganga wote na wale waliojidai kusema na wafu,
    waliokuwa katika ufalme wake wote.
  bel-bel: І ў кожнай справе мудрага ўразуменьня, пра што ні пытаўся ў іх цар, ён
    знаходзіў у іх дзесяць разоў вышэй за ўсіх чарадзеяў і заклінальнікаў, якія былі
    ва ўсім яго царстве.
  deu-ELBBK: Und in allen Sachen einsichtsvoller Weisheit, die der König von ihnen
    erfragte, fand er sie zehnmal allen Schriftgelehrtenund Beschwörern überlegen,
    die in seinem ganzen Königreich waren. –
  mbb-OT: Dutun te langun he in-insà te hadì diyà te kandan, netuenan din he sepulù
    he takep is kedlavew te ketau zan te ketau te menge selemengkiru wey menge veyilan
    seled te tivuuk he ginhedian din.
  mal-2015: രാജാവു അവരോടു ജ്ഞാനവിവേകസംബന്ധമായി ചോദിച്ചതിൽ ഒക്കെയും അവരെ തന്റെ രാജ്യത്തെല്ലാടവുമുള്ള
    സകലമന്ത്രവാദികളിലും ആഭിചാരകന്മാരിലും പത്തിരട്ടി വിശിഷ്ടന്മാരെന്നു കണ്ടു.
  rmc-rmc: O kraľis dikhľa, hoj andre dojekh goďaver veca, pal savi lendar phučelas,
    sas dešvar goďavereder sar savore čaroďejňika the vražňika andre calo leskro kraľišagos.
  nlg-nlg: Tana lei vahola/vaho te vagha na lei vili manaha mana dete kaekage na vunaghi
    haba te sodoa itadira, na lei mane raini tara vulera lei mane gehe tidalo nina
    na vunaghi haba.
  pes-OPV: و در هر مسئله حکمت و فطانت که پادشاه از ایشان استفسارکرد، ایشان را از جمیع
    مجوسیان و جادوگرانی که در تمام مملکت او بودند ده مرتبه بهتر یافت.
  ron-1924: Ын тоате лукруриле каре черяу ынцелепчуне ши причепере ши деспре каре
    ый ынтреба ымпэратул, ый гэся де зече орь май дестойничь декыт тоць врэжиторий
    ши чититорий ын стеле каре ерау ын тоатэ ымпэрэция луй.
  ben-OBCV: সমস্ত রকম জ্ঞান ও বিচারবুদ্ধির বিষয়ে রাজা দেখলেন যে রাজ্যের সমস্ত মন্ত্রবেত্তা
    ও মায়াবীদের চেয়ে তারা দশগুণ বেশি বিচক্ষণ ও দূরদৃষ্টি সম্পন্ন ছিলেন।
  som-som: Waxyaalihii boqorku weyddiiyey oo ku saabsan xigmadda iyo waxgarashada,
    wuxuu ogaaday inay toban jeer kaga fiican yihiin saaxiriintii iyo xiddigiyayaashii
    boqortooyadiisa joogay oo dhan.
  lat-VUC: Et omne verbum sapientiæ et intellectus, quod sciscitatus est ab eis rex,
    invenit in eis decuplum super cunctos ariolos et magos qui erant in universo regno
    ejus.
  eng-ASVBT: And in every matter of wisdom and understanding, concerning which the
    king inquired of them, he found them ten times better than all the magicians and
    enchanters that were in all his realm.
  ita-1885: E in ogni affare di sapienza, e d'intendimento, del quale il re li domandasse,
    li trovò sopravanzar per dieci volte tutti i magi, e gli astrologi, ch'erano in
    tutto il suo regno.
  eng-ULB: In every question of wisdom and understanding that the king asked them,
    he found them ten times better than all the magicians and those who claimed to
    speak with the dead, who were in his entire kingdom.
  spa-VBL: Todo lo que el rey les preguntaba, todo lo que requería sabiduría de entendimiento,
    los encontró diez veces mejores que todos los magos y encantadores de todo su
    reino.
  fra-_FOB: Et dans toute question qui demandait de la sagesse et de l'intelligence,
    et sur laquelle le roi les interrogeait, il les trouvait dix fois supérieurs à
    tous les magiciens et astrologues qui étaient dans tout son royaume.
  mal-mal: രാജാവ് അവരോട് ജ്ഞാനവും വിവേകവും സംബന്ധിച്ച് ചോദിച്ചതിൽ എല്ലാം അവർ തന്റെ
    രാജ്യത്തുള്ള സകലമന്ത്രവാദികളിലും ആഭിചാരകന്മാരിലും പത്തിരട്ടി വിശിഷ്ടന്മാരെന്നു
    കണ്ടു.
  lit-lit: Dėl kiekvieno išminties ir supratimo reikalo, apie kurį karalius juos klausinėjo,
    jis rado juos dešimt kartų pranašesnius už visus žynius ir kerėtojus, esančius
    visoje jo karalystėje.
  urd-GVR: Jab bhī kisī muāmale meṅ ḳhās hikmat aur samajh darkār hotī to bādshāh
    ne dekhā ki yih chār naujawān mashwarā dene meṅ pūrī saltanat ke tamām qismat
    kā hāl batāne wāloṅ aur jādūgaroṅ se das gunā zyādā qābil haiṅ.
  suz-BL: मिनु पिपमी आ माल्‍शो रुप्‍तीके नु तुइक्‍तीके आ पर्बम हिल्‍लो पवानु, आ रागी
    ङा जादू नु मन्‍तर तन्‍तर पाइब नेल्‍ल आन क्‍येङा मेको ४ जना आन कली १० खेयप शुश
    जोक्‍ब तुइक्‍ब ताप्‍तु।
  eng-NOY: And in all matters of wisdom and understanding concerning which the king
    inquired of them, he found them ten times better than all the scribes and magicians
    that were in all his realm.
  ita-1927: E su tutti i punti che richiedevano sapienza e intelletto, e sui quali
    il re li interrogasse, il re li trovava dieci volte superiori a tutti i magi ed
    astrologi ch’erano in tutto il suo regno.
  ckb-ckb: پاشا لە هەموو بابەتێکی دانایی و تێگەیشتن پرسیاری لێکردن، بینی ئەوان دە
    هێندە لە سەرووی هەموو جادووگەر و ئەفسونگەرانی هەموو پاشایەتییەکەی ئەون.
  eng-BBE: And in any business needing wisdom and good sense, about which the king
    put questions to them, he saw that they were ten times better than all the wonder-workers
    and users of secret arts in all his kingdom.
  kan-OKCV: ಅರಸನು ಅವರ ಹತ್ತಿರ ವಿಚಾರಿಸಿದಾಗ ಸಮಸ್ತ ಜ್ಞಾನ ವಿವೇಕಗಳ ವಿಷಯದಲ್ಲಿ ತನ್ನ ರಾಜ್ಯದಲ್ಲಿರುವ
    ಎಲ್ಲಾ ಮಂತ್ರಗಾರರಿಗಿಂತಲೂ, ಜೋತಿಷ್ಯರಿಗಿಂತಲೂ ಇವರೇ ಹತ್ತರಷ್ಟು ಉತ್ತಮರೆಂದು ಕಂಡನು.
  tam-2017: ஞானத்திற்கும் புத்திக்குமுரிய எந்த விஷயத்தில் ராஜா அவர்களைக் கேட்டு விசாரித்தானோ,
    அதிலே தன் ராஜ்ஜியம் எங்குமுள்ள சகல ஞானிகளிலும் சோதிடர்களிலும் அவர்களைப் பத்துமடங்கு
    திறமையுள்ளவர்களாகக் கண்டான்.
  spa-RV-1909: Y en todo negocio de sabiduría é inteligencia que el rey les demandó,
    hallólos diez veces mejores que todos los magos y astrólogos que había en todo
    su reino.
  ron-BTF: Și în toate lucrurile de înțelepciune și înțelegere de care i-a întrebat
    împăratul, i-a găsit de zece ori mai buni decât toți magii și astrologii care
    erau în tot domeniul lui.
  eng-WEBP: In every matter of wisdom and understanding concerning which the king
    inquired of them, he found them ten times better than all the magicians and enchanters
    who were in all his realm.
  eng-FBV: Whatever subject the king asked them about, everything that required wisdom
    of understanding, he found them ten times better than all the magicians and enchanters
    in his whole kingdom.
  nch-BL: Huan ipan nochi tamanti cati monequiyaya talnamiquilisti, quintatzintoquili
    huan quinpanti para inijuanti tahuel talnamiquij hasta quinpano nochi sequinoc
    talnamiquini ipan itanahuatilis. Huan quinpanti quimatiyayaj hasta majtacti hueltas
    más que ne talnamijca tacame cati momachtijque sitalime o quincamanalhuiyayaj
    ajacame.
  vie-1934: Vả, khi vua hỏi họ những câu hỏi về mọi sự khôn ngoan sáng suốt, thì thấy
    họ giỏi hơn gấp mười những đồng bóng và thuật sĩ trong cả nước mình.
  hin-CV: बुद्धि और समझ के बारे में राजा ने उनसे जितने भी प्रश्न किए, वे राजा के सारे
    राज्य के सब ज्योतिषियों एवं तांत्रिकों से दस गुणा उत्तम पाये गए.
  spa-BES: Y en cualquier negocio que necesitará sabiduría y buen sentido, sobre el
    cual el rey les hacía preguntas, vio que eran diez veces mejores que todos los
    magos, nigromantes y astrólogos en todo su reino.
  tdx-tdx: Nioni’ i mpanjakay te nilikoare’ iereo im-polo ze hene ambiasa naho mpañorik’andro
    am-pifehea’e ao ami’ty hihitse naho hilala.
  tha-KJV: ในบรรดาเรื่องราวอันเกี่ยวกับปัญญาและความเข้าใจ ซึ่งกษั​ตริ​ย์ตรัสถามเขาทั้งหลาย
    ทรงเห็​นว​่าเขาทั้งหลายดีกว่าพวกโหร และพวกหมอดู ซึ่งอยู่ในอาณาจักรทั้งสิ้นของพระองค์​สิ​บเท่า
  por-BR-2018: E em todo negócio de sabedoria e inteligência que o rei lhes demandou,
    achou-os dez vezes melhores que todos os magos e astrólogos que havia em todo
    o seu reino.
  deu-ELO: Und in allen Sachen einsichtsvoller Weisheit, welche der König von ihnen
    erfragte, fand er sie zehnmal allen Schriftgelehrten und Beschwörern überlegen,
    die in seinem ganzen Königreiche waren. -
  eng-WYC-2018: And each word of wisdom and of understanding, which the king asked
    of them, he found in them tenfold, over all false diviners and astronomers, that
    were in all his realm, (or over all the fortune-tellers, and the astrologers,
    who were in all his kingdom).
  epo-epo: Kaj koncerne ĉiujn aferojn de saĝo kaj scio, pri kiuj la reĝo ilin demandis,
    li trovis ilin dekoble pli saĝaj, ol ĉiuj astrologoj kaj magiistoj, kiuj estis
    en lia tuta regno.
  uig-PIN: Padixaⱨⱪa danaliⱪ-ⱨekmǝt kerǝk bolƣanda yaki yorutux kerǝk bolƣan ⱨǝrⱪandaⱪ
    mǝsiligǝ jawab izdigǝndǝ, ularning jawabi uning sǝltǝnitidiki barliⱪ rǝmqi-palqi
    yaki pir-ustazliriningkidin on ⱨǝssǝ toƣra qiⱪatti.
  beo-beo: 'Hina bagade da ilima liligi bagade adole ba:i. Amola ilia dawa:su da bagadeba:le,
    ilia da ea adole ba:i huluane amoma adole imunusa: dawa:i. Ilia dawa:su da nabi
    dunu amola ba:la:lusu dunu huluane Ba:bilone soge ganodini esalu amo ilia dawa:su
    bagadewane baligi dagoi ba:i.'
  tpi-OTNT: King i askim ol long planti kain samting na em i lukim olsem save bilong
    ol i winim tru save bilong ol saveman bilong Babilon. Ol dispela saveman i no
    inap tru long ol dispela 4-pela man bilong Juda.
  hau-SA: A dukan al’amuran hikima da na fahimta wanda sarki ya tambaye su, ya tarar
    sun fi dukan masu sihiri da bokaye waɗanda suke cikin mulkinsa sau goma.
  uig-LAT: Padishahqa danaliq-hékmet kérek bolghanda yaki yorutush kérek bolghan herqandaq
    mesilige jawab izdigende, ularning jawabi uning seltenitidiki barliq remchi-palchi
    yaki pir-ustazliriningkidin on hesse toghra chiqatti.
  nde-nde: Kuzozonke izindaba zokuhlakanipha lokuzwisisa inkosi eyababuza ngazo yabafumana
    bebedlula bonke omasalamusi lezangoma ngokuphindwe katshumi kuwo wonke umbuso
    wayo.
  ton-ton: Pea ʻi he ngaahi meʻa kotoa pē ʻoe poto, mo e ʻilo ʻaia naʻe fehuʻi ai
    ʻae tuʻi kiate kinautolu, naʻa ne ʻiloʻi ʻakinautolu, ne nau lelei hake ʻo liunga
    hongofulu, ʻi he kau fiemana, mo e kau ʻasitolōnoma kotoa pē, ʻaia naʻe ʻi hono
    puleʻanga kotoa pē.
  ces-1613: A ve všelikém slovu moudrosti a rozumnosti, na kteréž se jich doptával
    král, nalezl je desetkrát zběhlejší nade všecky mudrce a hvězdáře, kteříž byli
    ve všem království jeho.
  eng-WMB: In every matter of wisdom and understanding concerning which the king inquired
    of them, he found them ten times better than all the magicians and enchanters
    who were in all his realm.
  tam-TCV: எல்லாவித ஞானத்தையும், பகுத்தறிவையும் குறித்து அரசன் அவர்களிடம் கேள்விகள்
    கேட்டபோது, தனது அரசாட்சியில் உள்ள எல்லா மந்திரவாதிகளையும், மாயவித்தைக்காரர்களையும்விட,
    பத்து மடங்கு சிறப்புடையவர்களாக அரசன் இவர்களைக் கண்டான்.
  ceb-ULB: Sa matag pangutana sa kaalam ug panabot nga gipangutana kanila sa hari,
    nakita niya nga napulo ka pilo ang pagkamaayo kay sa tanang salamangkero ug niadtong
    nag-angkon nga makasulti sa patay, nga anaa sa iyang tibuok gingharian.
  pol-UBG: We wszystkich sprawach mądrości i rozumu, o które pytał ich król, stwierdzał,
    że są dziesięciokrotnie bieglejsi od wszystkich magów i astrologów, którzy byli
    w całym jego królestwie.
  agr-agr: Apu nii dekatag tusa wakegamujinak ashí inias dekajakui, tuja anentaimas
    dekamin aidau, tunchi aidau apun ujajaku aina nuna nagkaesau ditak shiig yacha
    aajaku ainawai.
  kyc-kyc: Dokopa kiŋi dokome piso singi pii mendepe dee randa mendepe sipureyamopa
    mali mali sakangepe nemonga lenge dupwape nyuo isa palyuo wane parange dusipame
    kamame ulipili ingyuo renge dupwana konda pyuo soo nyuo lao kareyami.
  urd-GVU: جب بھی کسی معاملے میں خاص حکمت اور سمجھ درکار ہوتی تو بادشاہ نے دیکھا کہ
    یہ چار نوجوان مشورہ دینے میں پوری سلطنت کے تمام قسمت کا حال بتانے والوں اور جادوگروں
    سے دس گُنا زیادہ قابل ہیں۔
  deu-1912: Und der König fand sie in allen Sachen, die er sie fragte zehnmal klüger
    und verständiger denn alle Sternseher und Weisen in seinem ganzen Reich.
  ntj-ntj: Nyangka-tjananya puurrpa purlkanyalu tjapiranytja kutjupa-kutjupa watjaltjaku.
    Nyangka-ya mularrpartu ninti purlkarringkulalpi watjaranytja wati nyarra ngalya
    yarla pirningka-tjananya munkarra.
  kan-2017: ಬಳಿಕ ರಾಜನು ಶಾಸ್ತ್ರೀಯ ವಿದ್ಯೆಯ ಸರ್ವವಿಷಯಗಳಲ್ಲಿ ಅವರನ್ನು ವಿಚಾರಮಾಡಲು ಅವನ ಪೂರ್ಣ
    ರಾಜ್ಯದಲ್ಲಿನ ಎಲ್ಲಾ ಜೋಯಿಸರಿಗಿಂತಲೂ, ಮಂತ್ರವಾದಿಗಳಿಗಿಂತಲೂ ಹತ್ತರಷ್ಟು ನಿಪುಣರಾಗಿ ಕಂಡುಬಂದರು.
  yap-yap: Demturug e tin nra fith e en ni pilung, fa ban’en nib mo’maw’ ni nga ni
    gonopiy rogon, me pir’eg ni aningeg i pagel nem e gonap’an e ragag yay ni kab
    tamilangan’rad ko pi tamanbey nge pi tamerong ko nam rok ni ga’ngin.
  hlt-MCSB: Olka cungkuem dongah cueihnah neh yakmingnah amih lamkah te manghai loh
    a cae vaengah amih tah a ram pum kah khungvatuk neh hmayuep boeih lakah a kut
    parha la a hmuh .
  mdy-ETH: ዔኤቢ ዔሪሢና ጶቂሥሢና ካኣቲ ዖኦጫ ባኮኮ ካኣቲ ዎይሣ ዓጮይዳ ዓኣ ዦዎና ማርሾ ማርሻ ዓሶፓ ቢያ ታጶ ጳንጬ ማዓያ
    ዔራ ማዒ ዔያታ ጴዼኔ።
  twi-ASANTE: Asɛm biara a ɛhia nyansa ne nteaseɛ a ɔhene no bisa wɔn no ɔhunu sɛ,
    wɔ sene nkonyaayifoɔ ne pɛadeɛhunufoɔ a wɔwɔ nʼahemman mu nyinaa no mpɛn edu.
  bhl-bhl: '@see-verse:DAN.001.019'
  eng-WEBU: In every matter of wisdom and understanding concerning which the king
    inquired of them, he found them ten times better than all the magicians and enchanters
    who were in all his realm.
  wal-wal: Kawoi eta oichchido ai aadhdhida eratettanne akeeka oishan, a kawotettan
    de7iya shareechchotuppenne murunniyaageetu ubbaappe eti tammu kushe aadhdhidi
    beettidosona.
  spa-PDDPT: Sobre todo asunto de sabiduría e inteligencia que el rey les consultaba,
    los halló diez veces mejores que todos los magos y astrólogos que había en todo
    su reino.
  gun-gun: Mba'eta opa mba'e py ha'e kuery oikuaa ha'e hi'arandu aguã re huvixave
    oporandu vy oikuaa ha'e kuery dez-kue hi'aranduvea imba'ekuaa ha'e mba'emo oikuaa
    va'e kuery openaa rupi ikuai va'e ha'e javi gui.
  agu-BL: E' cyaj cyen tzun tan ak'un tu yi rey na yi toque'n yi rey tan ma'le'n cyajtza'kl
    ja lajluchax yi lajuj tir mas list e', nin lajuj tir mas tz'aknak cu'n e' ẍchiwutz
    cyakil yi e' nachol scyuch' yi e' aj wutz mes yi ate' Babilonia.
  ilo-ULB: Iti tunggal saludsod ti kinasirib ken pannakaawat a saludsoden ti ari kadakuada,
    natakuatanna a maminsangapulo a daras a nalalaingda ngem dagiti amin a salamangkero
    ken dagiti mangibagbaga a makasaritada dagiti natay, nga adda iti entero a pagarianna.
  kpg-kpg: Di king gu hagatautau nia kabemee mo nia iloo digaula i di helehelekai
    gi ana heeu bolo digaula e kabemee i nia holongo e madangaholu i hongo ana gau
    hai mogobuna mo ana gau hai buubuu ala i lodo dono henua.
  uig-ARA: پادىشاھقا دانالىق-ھېكمەت كېرەك بولغاندا ياكى يورۇتۇش كېرەك بولغان ھەرقانداق
    مەسىلىگە جاۋاب ئىزدىگەندە، ئۇلارنىڭ جاۋابى ئۇنىڭ سەلتەنىتىدىكى بارلىق رەمچى-پالچى
    ياكى پىر-ئۇستازلىرىنىڭكىدىن ئون ھەسسە توغرا چىقاتتى.
  sus-sus: Mangɛ to e maxɔrin fe kolonyi, lɔnni, nun fahaamui ma, a naxa a kolon e
    xa yaabie fan Babilɔn karamɔxɔɛe nun sematoe gbe bɛ dɔxɔ fu.
  pon-2006: Eri, ni en nanmwarkio eh kin ketikihda peidek sohte lipilipil oh apwal
    akan, e ahpw ketin diarada me mwahnakapw pahmen pwukat dehdehki mwahusang sounkeseu
    oh sounkosetipw koaros me mihmi nan sapwellime wehio pahn pak eisek.
  jae-jae: Têm samob, taŋ kiŋ kêtu kênac êsêac kêtu biŋ kauc to jalaŋa teŋ naŋ, eŋ
    gêlic gebe êsêac sêjala biŋ kêlêlêc lau beŋ to mectomaŋ samob, taŋ sêmoa ênê gamêŋ
    kiŋŋa naŋ su ŋêŋgeŋ.
  ksd-ksd: Ma ta ra lavur tinata na kabinana ba ra king i ga tir diat i tana, i ga
    gire ba dia ga manga lia kakit ma ra minatoto, ma ra lavur tena kabinana par ma
    ra lavur tena papait par ta kana vuna gunan par pata.
  tur-YTC: Kralın onlara sorduğu her türlü bilgelik ve anlayış konusunda, onları ülkesindeki
    bütün sihirbazlardan ve büyücülerden on kat daha iyi buldu.
  ind-AYT: Dalam setiap hal mengenai hikmat dan pengertian yang ditanyakan raja kepada
    mereka, dia mendapati mereka sepuluh kali lebih cerdas daripada semua ahli ilmu
    gaib dan ahli mantra di seluruh kerajaannya.
  nya-nya: Nthawi zonse mfumu ikawafunsa zonse zofuna nzeru ndi chidziwitso, inkapeza
    kuti iwo anali oposa amatsenga ndi owombeza onse a mu ufumu wake wonse mopitirira
    muyeso.
  hrv-hrv: I u svemu mudrom i umnom o čemu ih ispitivaše kralj nađe da su deset puta
    vrsniji od svih čarobnika i gatalaca što ih bijaše u svem njegovu kraljevstvu.
  mps-mps: Kingo augwaliba te tobage hauwa naide po hanalu obadi, te agai te tiwai
    suali, te augwaligo koneani kolesagago te tigidali aga tonalubo tǫ pedaide bidali
    kolesaga koneani bidi dabe aiyaba mu elaluai suali. Te kolesaga koneani bidi dabego
    kolesaga dali, te Juda me si me si bidigo koneani kolesaga dali usu mu isiąbo
    ąǫ isąwai dao.
  tpi-tpi: King i askim ol long planti kain samting na em i lukim olsem save bilong
    ol i winim tru save bilong ol saveman bilong Babilon. Ol dispela saveman i no
    inap tru long ol dispela 4-pela man bilong Juda.
  dan-1931: Og når som helst Kongen spurgte dem om noget, der krævede Visdom og Indsigt,
    fandt han dem ti Gange dygtigere end alle Drømmetydere og Manere i hele sit Rige.
  vie-OVCB: Trong tất cả các vấn đề tri thức đưa ra thảo luận, nhà vua phải nhìn nhận
    bốn thanh niên ấy còn uyên bác gấp mười các thuật sĩ và đồng cốt trong cả đế quốc.
  guj-2017: ડહાપણ તથા સમજની દરેક બાબતો વિષે રાજાએ તેઓને જે પૂછ્યું તે બધામાં તેઓ રાજ્યના
    બધા જાદુગરો તથા મેલીવિદ્યા કરતા દસગણા શ્રેષ્ઠ માલૂમ પડ્યા.
  pon-2006A: Eri, ni en nanmwarkio eh kin ketikihda peidek sohte lipilipil oh apwal
    akan, e ahpw ketin diarada me mwahnakapw pahmen pwukat dehdehki mwahusang sounkeseu
    oh sounkosetipw koaros me mihmi nan sapwellime wehio pahn pak eisek.
  por-BRBSL: Em cada questão de sabedoria e compreensão a respeito da qual o rei perguntou
    a eles, ele os encontrou dez vezes melhores que todos os mágicos e encantadores
    que estavam em todo seu reino.
  swe-swe: I alla frågor som krävde vishet och förstånd rådfrågade kungen [Nebukadnessar]
    dem och de visade sig vara tio gånger (ordagrant ”tio händer”) klokare än alla
    de spåmän (skrivare, från ordet för penna) och besvärjare som fanns i hela hans
    rike.
  cth-cth: Siangpahrang ni a pacei e panuenae puenghoi thoumthainae pueng dawkvah,
    a ram thung kaawm e mitpaleikathoum e, kut khet ka thoum e naw pueng hlak let
    hra touh hoi a thoum awh e hah a hmu.
  twi-twi: Asɛm biara a ehia nyansa ne ntease a ɔhene no bisa wɔn no ohu sɛ wɔsen
    nkonyaayifo ne pɛadeahufo a wɔwɔ nʼaheman mu nyinaa no mpɛn du.
  hlt-hlt: Olka cungkuem dongah cueihnah neh yakmingnah amih lamkah te manghai loh
    a cae vaengah amih tah a ram pum kah khungvatuk neh hmayuep boeih lakah a kut
    parha la a hmuh.
  tbz-SIM: Kòo mbɛ̀ nɑ̀ɑ́nnɛ̀ bɑ́ kòò dɔ́ wèe bɛ̀ bekɛ́ tìì ĩ́nkɛ̀ tìì tu mɛyɛ̀mmɛ̀
    nɛ̀ mɛciì nkpɛti, bɛ kó mɛtɛ̃́nnímɛ̀ nwenni kɛ́pɛ̃ɛ̃tɛ́ kucɛ tɛpíítɛ̀ o ɛì kó
    bɛpɑ̃ɑ̃bɛ̀ nɛ̀ o kó bɛnitinɔ̀mbɛ̀ kɔ̃mɛ.
  msy-2020: Egha atrivim bizir avɨribar men azangsɨgha, me ko mɨgɨa gari, men fofozim
    Babilonɨn fofozir gumazibar fofoziba, bar moghɨra me gafira. Atrivimɨn irebar
    mɨngaribagh fogha dar gun mɨgeir gumaziba ko, kukunir gumaziba bar, me Judan gumazir
    4plan kabagh afiraghan kogham. Bar puvatɨ.
  dop-dop: Pɑɑ tɔm kɑtɛ nyǝntʋ ntiɣi ɩ ponɑ-wɛ pɑ nyǝŋ-tǝɣɩ. Ɩlɛnɑ ɩ́ nɑ́ sɩ Tɑniyɛɛlɩ
    pɑ kǝlɑ tʋwɑɑ, nɑ cele tɔm nɑlɑɑ, mpɑ pɑ tǝnɑ pɑ wɛ ɩ kɑwulɑɣɑ tɑɑ tɔɣɔ tɔm nɑɑnʋwɑ.
  azb-azb: Padşah onlardan hər cür elm və bilik barədə soruşanda gördü ki, bunlar
    ölkəsindəki sehrbazların və ruhçağıranların hamısından on qat üstündür.
  eng-DBY: And in all matters of judicious wisdom, as to which the king enquired of
    them, he found them ten times better than all the scribes [and] magicians that
    were in all his realm.
  hin-2017: और बुद्धि और हर प्रकार की समझ के विषय में जो कुछ राजा उनसे पूछता था उसमें
    वे राज्य भर के सब ज्योतिषियों और तंत्रियों से दसगुणे निपुण ठहरते थे।
  wol-KYG: Mboolem wàllu xam-xam ak xel mu leen Buur seetlu rekk, gis ne ñoo ci sut
    fukki yoon taryaax yeek ñeengokati réewam mépp.
  eng-YLT: and [in] any matter of wisdom [and] understanding that the king hath sought
    of them, he findeth them ten hands above all the scribes, the enchanters, who
    [are] in all his kingdom.
  kne-kne: Olay sino ay salodsod din ari en daida yan maila na ay mamin sinpo ay nalalaing
    da mo din amin ay mansalsalamangka ya mankotom sin intiro ay iturayana.
  eng-WYC-2017: And each word of wisdom and of understanding, which the king asked
    of them, he found in them tenfold, over all false diviners and astronomers or
    astrologers that were in all his realm.
  eng-WMBB: In every matter of wisdom and understanding concerning which the king
    enquired of them, he found them ten times better than all the magicians and enchanters
    who were in all his realm.
  urd-GVH: जब भी किसी मामले में ख़ास हिकमत और समझ दरकार होती तो बादशाह ने देखा कि
    यह चार नौजवान मशवरा देने में पूरी सलतनत के तमाम क़िस्मत का हाल बतानेवालों और जादूगरों
    से दस गुना ज़्यादा क़ाबिल हैं।
  rug-rug: Pa doduru ginugua pa ginilagilana lohidi meke pa vinabakala sapu nanasa
    ni sa baṉara, si manege puta totoso holani rini sari doduru tie vakuvakutae na
    kokorotae pa doduruna sa nana binaṉara.
  gaz-gaz: Mootichis waaʼee ogummaa fi beekumsaa kan isaan gaafate hundaan akka isaan
    ilaaltotaa fi falfaltoota biyyattiitti argaman hunda harka kudhan caalan arge.
  fra-LSG: Sur tous les objets qui réclamaient de la sagesse et de l’intelligence,
    et sur lesquels le roi les interrogeait, il les trouvait dix fois supérieurs à
    tous les magiciens et astrologues qui étaient dans tout son royaume.
  gnn-gnn: Yo, wiripunydja ŋayi ŋuli ŋuriŋi buŋgawayu Giŋdhu dhä‐wirrka'yuna walalanha
    mirithinya wal'ŋu yana ḏälyu dhärukthu buku‐ruŋinyamaranharawunydja, ga walala
    ŋuli wiripu‐guḻkuny'tja be marŋgimirri warray wal'ŋu, ḻiya‐djambatjmirri ga marrŋgitj
    dhika nhä yolŋu'‐yulŋu, yakana walala yukurrana wekaŋala dhunupa dhäruk ŋuriki
    buŋgawawu, yaka walalanydja marŋgi yana ŋurikiyi wirrkinydja. Ga walala ŋunhi
    ḏämbumiriwnydja ḏarramuwurru Yitjuralpuyŋunydja, walalanydja biyapul wal'ŋu ḻiya‐djambatjmirri
    ŋunhiyinydja walala ŋurikala wiripu‐guḻku'walanydja; walalanydja marŋgi bukmakku
    warray, warrpam'ku yana, liŋgu Godthu walalaŋgu wekaŋala ḻiya‐djambatjtja guyaŋinyarawu.
  yal-yal: Mangana e maxɔdin fefe ma lan xaxilimayaan nun fe kolonna fe ma, a yi a
    to e yabine yi dangu a woyimɛne nun a ɲinan kanne gbeen na dɔxɔɲa ma fu, naxanye
    yi a yamanani.
  haw-1868: Ma na mea naauao a pau loa, a me na mea e akamai ai a ko alii i imi ai
    ia lakou, ua maopopo ia, ua oi pa umi aku ko lakou naauao mamua o na magoi a pau,
    a me na kilo ma kona aupuni a pau.
  arb-NAV: وَحِينَ شَرَعَ الْمَلِكُ فِي مُبَاحَثَتِهِمْ فِي شُؤُونِ الْعُلُومِ وَالْمَعَارِفِ
    وَجَدَهُمْ يَفُوقُونَ بِعَشَرَةِ أَضْعَافٍ جَمِيعَ السَّحَرَةِ وَالْمَجُوسِ الْمُقِيمِينَ
    فِي مَمْلَكَتِهِ كُلِّهَا.
  ewe-ewe: Le nunya kple gɔmesese ƒe nya ɖe sia ɖe gome, esi ŋu fia la abia nya wo
    le la, ekpɔna be wonyo zi ewo wu yeƒe fiaɖuƒea me tɔwo ƒe akunyawɔlawo kple bokɔwo
    katã.
  eng-LEE: And in every matter of wise understanding, which the king required of them,
    he found them ten times superior above all the magicians and astrologers that
    were in all his kingdom.
  asm-FB: ৰজাই তেওঁলোকক সোধা জ্ঞান আৰু বিবেচনাৰ প্রতিটো প্রশ্নৰ বিষয়ত, তেওঁৰ ৰাজ্যত
    থকা শাস্ত্ৰজ্ঞ আৰু গণকসকলতকৈ তেওঁলোকক দহগুণে শ্রেষ্ঠ পালে।
  sus-A: مَنفّ تٌ عٍ مَشْرِن قٍ كٌلٌنيِ، لْننِ، نُن قَهَامُي مَ، عَ نَشَ عَ كٌلٌن
    عٍ شَ يَابِيٍ قَن بَبِلْن كَرَ مْشْييٍ نُن سٍمَتٌي فبٍ بّ دْشْ قُ.
  fra-SBL: Pour toutes les questions de sagesse et d'intelligence que le roi leur
    posa, il les trouva dix fois meilleurs que tous les magiciens et enchanteurs qui
    étaient dans tout son royaume.
  hbo-hbo: וְכֹ֗ל דְּבַר֙ חָכְמַ֣ת בִּינָ֔ה אֲשֶׁר־בִּקֵּ֥שׁ מֵהֶ֖ם הַמֶּ֑לֶךְ וַֽיִּמְצָאֵ֞ם
    עֶ֣שֶׂר יָדֹ֗ות עַ֤ל כָּל־הַֽחַרְטֻמִּים֙ הָֽאַשָּׁפִ֔ים אֲשֶׁ֖ר בְּכָל־מַלְכוּתֹֽו׃
  pjt-pjt: Munu kutjupa-aṟa Nipaka-nitjalu puṯu kuliṟa tjanala aḻṯira tjapilpai, kaya
    palula kulilpai munuya palula nintingku wangkara utilpai. Ka palulanguṟu paluṟu
    kuliningi alatji, “Ai! Danielnga nyanga tjana mulapa nintipuka alatjiṯu, wati
    nyanga ngangkaṟi nintipuka uwankarangka waintaṟa.”
  kik-kik: Ũndũ-inĩ o wothe ũkoniĩ ũũgĩ na ũtaũku wa maũndũ marĩa mũthamaki aamoragia-rĩ,
    agĩkora makĩrĩte ago othe na aragũri a ũthamaki wake wothe maita ikũmi.
  fra-NCL: Sur tous les sujets qui réclamaient de la sagesse et de l’intelligence,
    et sur lesquels le roi les interrogeait, il les trouvait dix fois supérieurs à
    tous les lettrés et magiciens qui étaient en tout son royaume.
  cek-AK: Palunghahaih hoi panoekhaih bang ih hmuennawk boih to siangpahrang mah caek
    tanoek naah, nihcae loe a ukhaih prae thung boih ih miklet kop kaminawk hoi banpadae
    khet kop kaminawk pongah alet hato hoih o kue, tiah a hnuk.
  cuk-cuk: Rey-Nabucodonosor a-sapingan-warbakegwadse binsaed-nuegan-egichagua, degine,
    burbar-magar-ibmar-itoged egichabargua, daknonikid, wemar, dule-ibmar-burbaled-oyoged-nergudimaladba,
    degine, ibmar-burbaled-wisid-nergudimaladba bur bule ilambe-wilub (10) e-non gangu
    nikamalad.
  uig-CYR: Падишаға даналиқ-һекмәт керәк болғанда яки йорутуш керәк болған һәр қандақ
    мәсилигә җавап издигәндә, уларниң җавави униң сәлтәнитидики барлиқ рәмчи-палчи
    яки пир-устазлириниңкидин он һәссә тоғра чиқатти.
  pma-pma: Ka en tounah vasi keil koa asuv houlu vis keitel eni, kei votini keke ileilien
    ka meteisauen oneatel vi halualim (10) nesa mok mulin onen koakeil alei kilea
    en sise ka onen lingling temat keil koa amul en out vasi koa kei losil kati.
  tel-2017: రాజు వీళ్ళతో సంభాషించి వీళ్ళ తెలివితేటలు పరీక్షించాడు. జ్ఞానం, వివేకం
    ప్రదర్శించే ప్రతి విషయంలో ఈ యువకులు తన రాజ్యమంతటిలో ఉన్న మాంత్రికుల కంటే, ఆత్మలను
    సంప్రదిస్తామని చెప్పుకునే వారి కంటే పది రెట్లు సమర్థులని రాజు గ్రహించాడు.
  hat-BSA: Pou chak sikonstans ke wa a te konsilte yo pou sajès ak bon konprann, li
    te twouve yo dis fwa pi bon ke tout majisyen ak mèt zetwal ki te nan tout wayòm
    li a.
  kos-kos: Finne kain siyuk fuka ma tokosra el siyuk, ku kain elya ma el ac srukak,
    mwet fusr akosr inge etu pacl singoul yohk liki kutena mwet susfa ku mwet inutnut
    su oasr ke tokosrai lal uh nufon.
  hbo-WLC: וְכֹ֗ל דְּבַר֙ חָכְמַ֣ת בִּינָ֔ה אֲשֶׁר־בִּקֵּ֥שׁ מֵהֶ֖ם הַמֶּ֑לֶךְ וַֽיִּמְצָאֵ֞ם
    עֶ֣שֶׂר יָד֗וֹת עַ֤ל כָּל־הַֽחַרְטֻמִּים֙ הָֽאַשָּׁפִ֔ים אֲשֶׁ֖ר בְּכָל־מַלְכוּתֽוֹ׃
  ibo-ibo: Mgbe ọ bụlakwa eze chọrọ ndụmọdụ banyere amamihe na nghọta, ọ na-achọpụta
    na ndụmọdụ ha na-enye ya na-adị mma okpukpu iri karịa ndụmọdụ nke ndị majiki ya
    na ndị maara ihe banyere kpakpando nọ nʼalaeze ya na-enye ya.
  ory-ory: ଆଉ, ଜ୍ଞାନ ଓ ବୁଦ୍ଧି ସମ୍ବନ୍ଧୀୟ ଯେଉଁ କୌଣସି କଥା ରାଜା ସେମାନଙ୍କୁ ପଚାରିଲେ, ସେହି
    ସକଳ ବିଷୟରେ ସେ ଆପଣାର ସମଗ୍ର ରାଜ୍ୟସ୍ଥ ଯାବତୀୟ ମନ୍ତ୍ରବେତ୍ତା ଓ ଗଣକ ଅପେକ୍ଷା ସେମାନଙ୍କର
    ବିଜ୍ଞତା ଦଶଗୁଣ ଅଧିକ ଦେଖିଲା।
  chk-chk: Lon sokopaten tipachem me silelap meinisin ewe king a ais ngeniir won,
    a küna pwe ekewe föman alüal ra silelap fän engol lap seni ekewe soutipachem me
    ekewe sourong mi angang lon unusen mwün.
  rop-rop: Nomeda wanim adwan wed o kwestjan det king bin askim, dislot fobala men
    bin sabi ebrijing, dumaji deibin brabli klebabala, en deibin sabi mowa langa detlot
    klebabala en doktabala men brom det kantri.
  ukr-1871: І в кожній справі, де треба було розуму й розваги, та що нї питав у них
    царь, бачив він, що вони в десятеро розумнїйші за всїх віщунів та чародїїв, які
    були в усьому його царстві.
  deu-1951: Der fand sie in allen Sachen der Weisheit und Einsicht, worüber er sie
    befragte, zehnmal geschickter als alle Schriftkundigen und Wahrsager, die er in
    seinem ganzen Reiche hatte.
  eng-JPS: And in all matters of wisdom and understanding, that the king inquired
    of them, he found them ten times better than all the magicians and enchanters
    that were in all his realm.
  srp-1865: I u svemu èemu treba mudrost i razum, za što ih car zapita, naðe da su
    deset puta bolji od svijeh vraèa i zvjezdara što ih bješe u svemu carstvu njegovu.
  lug-lug: Buli nsonga ey’amagezi n’ey’okutegeera kabaka gye yababuuzanga, baali bagitegeera
    emirundi kkumi okusinga abasawo n’abafumu bonna, mu bwakabaka bwe bwonna.
  heb-heb: וכל דבר חכמת בינה אשר בקש מהם המלך וימצאם עשר ידות על כל החרטמים האשפים
    אשר בכל מלכותו׃
  ben-IRV: জ্ঞান ও বুদ্ধির বিষয়ে রাজা যে সমস্ত প্রশ্ন তাঁদের জিজ্ঞাসা করেছিলেন এবং
    তিনি বুঝতে পেরেছিলেন যে, তাঁর সমস্ত রাজ্যের মধ্যে যত যাদুকর, যারা নিজেদেরকে মৃতদের
    সঙ্গে কথা বলত বলে দাবি করত তাদের থেকে তাঁরা দশগুণ ভাল।
  pan-pan: ਬੁੱਧ ਤੇ ਸਮਝ ਦੇ ਵਿਖੇ ਜੋ ਕੁਝ ਰਾਜਾ ਉਹਨਾਂ ਨੂੰ ਪੁੱਛਦਾ ਸੀ, ਉਸ ਵਿੱਚ ਉਹ ਸਾਰੇ ਜਾਦੂਗਰਾਂ
    ਅਤੇ ਜੋਤਸ਼ੀਆਂ ਨਾਲੋਂ ਜਿਹੜੇ ਉਹ ਦੇ ਸਾਰੇ ਦੇਸ਼ ਵਿੱਚ ਸਨ, ਦਸ ਗੁਣਾ ਨਿਪੁੰਨ ਸਨ।
  tkr-tkr: Paççahee manbışike gırgıne ats'alybışdeyiy ək'elikane karbışde hək'ee qidghın
    hı'ımee, g'ecen, manbışik'le cune ölkeene gırgıne sehırbazaaşileyiy cadubı ha'anbışile
    yits'ne yəqqees geedıd ats'a.
  mya-JVB: ရှင်ဘုရင် မေး တော်မူသမျှ သော အတတ် ပညာ ကို ထိုလုလင်တို့သည် နိုင်ငံ တော်၌ရှိသမျှ
    သော မာဂု ပညာရှိ၊ ဗေဒင် တတ်များထက် သာ၍ဆယ် ဆ တတ်ကြသည် ကို တွေ့မြင် တော်မူ၏။
  tte-O: '@see-verse:DAN.001.019'
  tbg-tbg: Nebukanesaava vinavuka vo uva vo uva irama nimiteharo tavomanta vinavuka
    koqe uvaqai vira nai tiva ami vaura. Viva tavovaro vinavuka avu aatovano koqema
    vauvaro vira vure vaiintive, quaha vare vaukave, hepi kaiqa tavokave, vika avu
    aatovata naatara kora. Kia vi vataraqaa vinavuka avu aato aatarakaarirava vovano
    vaura.
  hmo-hmo: Henanadai ibounai ia henia, bona aonega gaudia ibounai king ese ia nanadaia
    neganai, be ia davaria inai uhau taudia 4 be unai basileia lalonai meamea taudia
    ibounai bona hoa karaia taudia ibounai edia aonega be nega 10 dekenai idia hereaia
    momokani.
  urd-urd: और हर तरह की ख़ैरमन्दी और अक़्लमन्दी के बारे में जो कुछ बादशाह ने उनसे
    पूछा, उनको तमाम फ़ालगीरों और नजूमियों से जो उसके तमाम मुल्क में थे, दस दर्जा बेहतर
    पाया।
  rus-SYN: И во всяком деле мудрого уразумения, о чем ни спрашивал их царь, он находил
    их в десять раз выше всех тайноведцев и волхвов, какие были во всем царстве его.
  bqc-SIM: Kía yãlàlamá ↄ̃nↄ ń dↄ̃ao píi musu, ↄ̃ a è aa dɛ̀ màsokɛnaↄ ń
    wɛzɛ̃na pↄ́ kú a bùsu guuↄla píi lɛɛ kwi.
  tcz-CHONGTHU: Hichun lengpa’n amaho chu, chihna leh hetkhenna pum’a thutan vaihomna
    thuho adoh’a akihoupina-a chun, alenggam sung pumpia mitpheldoi themho leh ai-lhim
    themho jouse sangin, ale som in athemjo uve ti amudoh tan ahi.
  mar-mar: ज्ञानाच्या आणि शहाणपणाच्या बाबतीत राजाने त्यांना जे काही विचारले त्यामध्ये
    ते, सर्व जादूगार, भूतविद्या करणारे हयांच्यापेक्षा ते दहापट उत्तम असे संपूर्ण राज्यात
    राजाला आढळून आले.
  qub-qub: Yachajcunalla yachashanta y imatapis tantiyachinanpaj rayga tapuran. Chayno
    tapur paycunataga tariran nasyunnincho musyacojcuna, espiritistacuna yachashanpita
    chunca cutipano mas yachajtaraj.
  bqp-bqp: Gɑri yi sinɑ boko u bu bikiɑ kpuro, bɑ rɑ yi wisiwɑ kɑ bwisi, kɑ yɛ̃ru.
    Mɑ u wɑ bɑ dobo dobogibu kɑ sɔrobu bwisi kere sere mi n tomɑ, be bɑ wɑ̃ɑ win tem
    sɔɔ kpuro.
  hat-hat: Lè wa a mande yo konsèy pou nenpòt pwoblèm ki mande konesans ak lespri,
    li wè jenn gason sa yo te konnen dis fwa plis pase tout lòt divinò ak moun ki
    li zetwal nan tout peyi a.
  eng-BSB: In every matter of wisdom and understanding about which the king consulted
    them, he found them ten times better than all the magicians and enchanters in
    his entire kingdom.
  eng-WEBPB: In every matter of wisdom and understanding concerning which the king
    enquired of them, he found them ten times better than all the magicians and enchanters
    who were in all his realm.
  kbq-kbq: Kini ne'mo'ma ana 4'a nehazaveramima, knare antahintahine, ama' antahi'zanku'ma
    zamantahigeno'ma keana, maka Babiloni mopafima antahi'zane vahe'ene, kagu'vazama
    erifore'ma nehaza vahe'ene, zagoma neraza vahe'ene kini ne'mofoma antahi'zama
    nemiza vahera razampi ruzmagatere'naze.
  nhe-BL: Huan ipan nochi tlamantli tlen monequiyaya tlalnamiquilistli, quintlatzintoquili
    huan quinpanti para yajuanti tlahuel tlalnamiquij hasta quinonpano nochi sequinoc
    tlalnamiquini ipan itlanahuatilis. Huan quinpanti quimatiyayaj hasta majtlactli
    hueltas más que ne tlalnamijca tlacame tlen momachtijque sitlalime o quincamahuijque
    ajacame.
  bus-bus: Kína ń lála ↄ̃ndↄ̃ kↄ̃n dↄ̃nao yã musu píngi, ben à è aↄ̃ↄ dɛ màsokɛrinↄ
    kↄ̃n wɛ́ɛzɛ̃ri kɛ̀ aↄ̃ↄ kú a bùsu guunↄla píngi lɛo kuri.
  gub-BL: Aze tuwihawete ipurukwaw wer amo zawaiw katu ma'e rehe, aze xo ma'e kwaw
    katu har zo upuner a'e ma'e imume'u haw rehe, aze xo ma'e kwaw par zo upuner a'e
    ma'e imume'u haw rehe, wenoz a'e 4 kwàkwàmo uzeupe wà. Ta'e ukwaw katu wera'u
    ma'e wà xe, ma'e kwaw katu har Mawiron pe har wanuwi upaw rupi katete wà xe. Ukwaw
    wera'u ma'e ikwaw pyr 'ym a'e wà no, imume'u haw Mawiron pe har wanuwi upaw rupi
    katete wà no.
  eng-DRA: And in all matters of wisdom and understanding, that the king inquired
    of them, he found them ten times better than all the diviners, and wise men, that
    were in all his kingdom.
