  tbz-SIM: Dɛ kó yɛwe kó mɛpɛ̃ɛ̃tímɛ̀ miɛkɛ, kɛ̀ bɛ̀ nsɔ̃́ mbɛ ììkɛ̀ pìɛ́kɛ́ kɛ pɛ̃ɛ̃tɛ́
