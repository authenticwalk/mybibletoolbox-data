  mya-JVB: ဆယ် ရက် စေ့ လျှင် သူ တို့မျက်နှာသည်၊ ပွဲတော်မှ ကြွင်းသောအစာ ကို စား သော
    လူပျို အပေါင်း တို့၏ မျက်နှာထက် အဆင်း လှ၍ ဖွံ့ဝ လျက်ရှိ၏။
  tte-O: Kaliyate sanaulu imwawasi kabo Daniela mekanakavao yoli yaiyonane kali koleya
    sinamwanamwasosi yo sikaiwe kabo muli mena kalikavao tokekan kin ana nume kanna
