  urd-GVH: दस दिन के बाद क्या देखता है कि दानियाल और उसके तीन दोस्त शाही खाना खानेवाले
    दीगर नौजवानों की निसबत कहीं ज़्यादा सेहतमंद और मोटे-ताज़े लग रहे हैं।
  rug-rug: Sipu ele hola sa totoso ta mutina, si sari ka made koreo pa Izireli hire
