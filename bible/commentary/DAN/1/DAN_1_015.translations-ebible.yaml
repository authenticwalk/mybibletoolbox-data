  tcz-CHONGTHU: Nisom lhinin, lengpa anneh twitah leh ju twitah’a kivah golhang ho
    sangin, Daniel leh aloi mithum ho chu, amel’u ahoijoh’a chuleh atahsa’u jong adamthei
    joh chu, mudoh ahitauve.
  mar-mar: दहा दिवसाच्या शेवटी त्यांचे बाह्यरुप जे राजाचे मिष्ठान्न खात अधिक निरोगी
    आणि धष्टपुष्ट दिसू लागले.
  qub-qub: Chunca junaj usharcuptin tincuchiptenga ray micunan micuyta micoj y upoj
    mösucunapita paycuna carcaycaran mas sinchi, mas wera.
  bqp-bqp: Ye sɔ̃ɔ wɔku te, tɑ turɑ, yerɑ u ben wuswɑɑ mɛɛrɑ mɑ u wɑ bɑ bwɑ̃ɑ do.
    Bɑ mɑɑ be bɑ sinɑ bokon dĩɑ duronu dimɔ bɔɔrum kere.
  hat-hat: Apre dis jou yo, figi ti mesye yo te pi fre, yo te pi anfòm pase jenn gason
    ki te manje manje wa a.
  eng-BSB: And at the end of ten days, they looked healthier and better nourished
    than all the young men who were eating the king’s food.
  eng-WEBPB: At the end of ten days, their faces appeared fairer and they were fatter
    in flesh than all the youths who ate of the king’s delicacies.
  kbq-kbq: Hagi 10ni'a knama evutegeno'a, kegavama huzmante'nea ne'mo'a zamageana,
    Danieline 3'a nagamokizmi zamavufagamo'a masavenke huno knare zantfa nehuno, kini
    ne'mofo nompinti'ma ne'zama nenaza nehazaveramina zamagatere'ne.
  nhe-BL: Huan quema ya tlantoya nopa majtlactli tonali, yajuanti nesiyayaj más cuali
    huan quipiyayayaj más chicahualistli que ne sequin tlen quicuayayaj nopa tlanahuatijquetl
    itlacualis.
  bus-bus: Kɛ̀ gurↄ kuri pì pàpa, à ń gwá, ben à è aↄ̃ↄ aafia vĩ aↄ̃ↄ mɛ̀kpana dɛ
    gↄ̃kparɛ kpaaa kɛ̀ aↄ̃ↄe pↄ́ble dↄ̃nkↄ̃ blee kↄ̃n kínaonↄla.
  gub-BL: 10 'ar paw ire, a'e 4 kwàkwàmo Izaew izuapyr ikatu wera'u kwàkwàmo tuwihawete
    hemi'u i'u har wanuwi wà kury. Ikàg wera'u wanuwi wà no.
  eng-DRA: And after ten days their faces appeared fairer and fatter than all the
    children that ate of the king’s meat.
