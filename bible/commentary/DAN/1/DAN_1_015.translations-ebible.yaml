  hbo-WLC: וּמִקְצָת֙ יָמִ֣ים עֲשָׂרָ֔ה נִרְאָ֤ה מַרְאֵיהֶם֙ ט֔וֹב וּבְרִיאֵ֖י בָּשָׂ֑ר
    מִן־כָּל־הַיְלָדִ֔ים הָאֹ֣כְלִ֔ים אֵ֖ת פַּתְבַּ֥ג הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ụbọchị iri ahụ zuru, a chọpụtara na ahụ dị ha mma, chọpụtakwa na ha
