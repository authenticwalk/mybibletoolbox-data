  ory-ory: ପୁଣି, ଦଶ ଦିନର ଶେଷରେ ରାଜକୀୟ ଆହାର ଭୋଜନକାରୀ ସକଳ ଯୁବାଙ୍କ ମୁଖ ଅପେକ୍ଷା ସେମାନଙ୍କ
