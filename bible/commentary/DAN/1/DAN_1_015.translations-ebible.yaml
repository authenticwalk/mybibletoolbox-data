  dop-dop: Kʋyɛɛŋ kɔmɑ nɑ ɩ́ tɑlɑ nɑɑnʋwɑ, ɩlɛ feŋlu nɑwɑɣɑlɛ sɩ Tɑniyɛɛlɩ pɑ kǝlɑ
    pɑ tɑɑpɑlɑɑ kɛ ɑlɑɑfǝyɑ nɑ yɑsǝlɑɣɑ. Pǝyele pɛlɛ pɑ tɔkɑɣɑnɑ wulɑʋ tɔɣɔnɑɣɑ.
  azb-azb: On gün sonra onların siması padşah yeməklərindən yeyən başqa cavanların
