  heb-heb: ומקצת ימים עשרה נראה מראיהם טוב ובריאי בשר מן כל הילדים האכלים את פתבג
    המלך׃
  ben-IRV: দশ দিনের র শেষে তাদের চেহারা রাজার সুস্বাদু খাবার খাওয়া যুবকদের থেকেও
    আরও বেশি স্বাস্থ্যবান ও পরিপুষ্ট দেখতে পাওয়া গেল।
  pan-pan: ਦਸ ਦਿਨਾਂ ਦੇ ਮਗਰੋਂ ਉਹਨਾਂ ਸਾਰਿਆਂ ਜੁਆਨਾਂ ਦੇ ਨਾਲੋਂ ਜਿਹੜੇ ਰਾਜੇ ਦਾ ਸੁਆਦਲਾ ਭੋਜਨ
