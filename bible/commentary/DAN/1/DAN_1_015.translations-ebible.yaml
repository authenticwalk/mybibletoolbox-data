verse: DAN.001.015
translations:
  mal-C: പത്തുദിവസം കഴിഞ്ഞശേഷം അവർ കാഴ്ചയിൽ ആരോഗ്യമുള്ളവരായി അദ്ദേഹം കണ്ടു. രാജഭോജനം
    കഴിച്ചിരുന്ന മറ്റ് യുവാക്കളെക്കാൾ പുഷ്ടിയുള്ളവരായി അവർ കാണപ്പെട്ടു.
  deu-TKW: Nach Verlauf von zehn Tagen aber sahen sie besser und wohlbeleibter aus
    als alle die Knaben, die von der königlichen Speise zu essen pflegten.
  lin-lin: Sima na mikolo yango zomi, bakomaki bilongi kitoko mpe banzoto ngebungebu
    koleka bilenge oyo bazalaki kolia bilei ya mokonzi.
  eng-LSV: and at the end of ten days their appearance has appeared better and fatter
    in flesh then any of the boys who are eating the king’s portion of food.
  eng-GNV: And at the end of ten dayes, their countenances appeared fayrer, and in
    better liking then all the childrens, which did eate the portion of the Kings
    meate.
  eng-WEBSTER: And at the end of ten days their countenances appeared fairer and fatter
    in flesh than all the children who ate the portion of the king's provision.
  nhw-BL: Huan quema ya tlantoya nopa majtlactli tonali, inijuanti nesiyayaj más cuali
    huan quipiyayayaj más chicahualistli que ne sequin catli quicuayayaj nopa tlanahuatijquetl
    itlacualis.
  swh-ONEN: Mwisho wa zile siku kumi, walionekana kuwa na afya na kunawiri zaidi kuliko
    yeyote kati ya wale vijana waliokula chakula cha mfalme.
  bba-bba: Ye sɔ̃ɔ wɔku te, tɑ turɑ, yerɑ u ben wuswɑɑ mɛɛrɑ mɑ u wɑ bɑ bwɑ̃ɑ do.
    Bɑ mɑɑ be bɑ sinɑ bokon dĩɑ duronu dimɔ bɔɔrum kere.
  eng-KJVCPB: And at the end of ten days their countenances appeared fairer and fatter
    in flesh than all the children which did eat the portion of the king’s meat.
  mpx-mpx: Lan elulutega i mowasi, he heliya tuwaliya ana awa i waisi hot, ge avaliyau
    bolo hi anana kin wana limi enowana elana, hi gasisi lakel.
  luo-luo: Bangʼ ndalo apargo ndendgi ne ber moloyo mar yawuowi mane chamo chiemo
    moa e od ruoth.
  meu-meu: Dina gwauta e ore ai, ia ese e itadia, oromadia ai bona tau-anidia ai idia
    ese hari hanua pavapavana ana aniani gaihodia e aniva memerodia iboudiai na e
    hereadia.
  npi-ULB: दस दिनको अन्त्यमा, राजाका मीठा भोजन खाने सबै जवान मानिसहरूभन्दा तिनीहरूका
    अनुहार बढी स्वस्थ देखिए, र तिनीहरूले बढी पोषण पाएका देखा परे ।
  yor-yor: Lẹ́yìn ọjọ́ kẹwàá ara wọn le, wọ́n sì sanra ju àwọn ọ̀dọ́mọkùnrin tí wọ́n
    ń jẹ oúnjẹ ọba lọ.
  pes-OPCB: وقتی مهلت مقرر به سر رسید، دانیال و سه رفیق او از جوانان دیگر که از خوراک
    پادشاه می‌خوردند سالمتر و قویتر بودند.
  tgl-ULB: At pagkatapos ng sampung araw ang kanilang itsura ay naging mas malusog,
    at malakas ang pangangatawan kaysa sa lahat ng mga binata na kumain ng pagkain
    ng hari.
  cbu-NT: Chung maats tushiyramchu, katungtsee panampansha napku, ichingarusin wanasirinand
    matambshinandari wanuts sitatseew parangiya. Kanungas yuw kurakaa watungash katungkana
    anootsim wamari kasiranganaya.
  hui-hui: Anidagua buwa ai horo pira biago howa agali haru haga biagome igiri mariali
    biarunaga tingini bayaleore hongohe igiri maru kinihanda tomo nalimu lene nalu
    hagarubi ndo bolangua ho hearia hendene.
  mya-mya: အ​ချိန်​စေ့​သော​အ​ခါ​သူ​တို့​သည်​ပွဲ​တော်​စာ​စား​သောက်​ကြ​သူ​များ​ထက် ပို​၍​ကျန်း​မာ​သန်​စွမ်း​လျက်​ရှိ​ကြောင်း​တွေ့​မြင်​ရ​လေ​သည်။-
  bod-N: ཉིན་བཅུ་ཡི་རྗེས་སུ་དེ་དག་གི་བཞིན་རས་ནི་རྒྱལ་པོའི་ཟས་སྤྱད་པའི་གཞོན་ནུ་མཐའ་དག་ལས་ཀྱང་མཛེས་ཤིང་དར་ཡོད་པ་མཐོང་སྟེ།
  sna-sna: Mazuva gumi akati apera, ivo vakaratidza kuva noutano hwakagwinya uye nemiviri
    yakanaka kupinda majaya akadya zvokudya zvamambo.
  spa-BLM: Al cabo de diez días, sus rostros parecían más hermosos y estaban más gordos
    de carne que todos los jóvenes que comían de los manjares del rey.
  cac-cac: Axo yic ix tz'acvi lajun̈e' c'ual chi', ix iljiochi to te vach' yilji eb'
    vin̈, te tec'an eb' vin̈ d'a yichan̈ juntzan̈xo eb' vin̈ ix vaan svael vin̈ rey
    chi'.
  swh-ULB: Katika mwisho wa siku kumi mwonekano wao ulikuwa ni wenye afya nzuri kuliko
    wa wale vijana waliokula vyakula vya kifalme.
  bel-bel: А як прайшло дзесяць дзён, твары іх былі прыгажэйшыя, і зь цела яны былі
    здаравейшыя за ўсіх тых хлопчыкаў, якія карміліся царскімі прысмакамі.
  deu-ELBBK: Und am Ende der zehn Tage zeigte sich ihr Aussehen besser und völliger
    an Fleisch als dasjenige aller Jünglinge, die die Tafelkost des Königs aßen.
  mbb-OT: Ne kegkepasad te sepulù he andew, naahà he meupiya pa is kandan he kedlelawa
    kenà te zuma he menge vetan-en he keenen duen te hadì is kandan he keenen.
  mal-2015: പത്തു ദിവസം കഴിഞ്ഞശേഷം അവരുടെ മുഖം രാജഭോജനം കഴിച്ചുവന്ന സകലബാലന്മാരുടേതിലും
    അഴകുള്ളതും അവർ മാംസപുഷ്ടിയുള്ളവരും എന്നു കണ്ടു.
  rmc-rmc: Pal ola deš džives dikhľa, hoj dičhonas avri feder a sas zoraleder sar
    okla terne murša, save chanas le kraľiskre chabenestar.
  nlg-nlg: Mi tana sosokona hangavulu na bongi ke, Daniel kolura na tolu hoghona tara
    marabu na reireidira mara laga vaa itadira arahei tara ghania na vanga te bosa
    na vanaghi haba.
  pes-OPV: و بعد از انقضای ده روزمعلوم شد که چهره های ایشان از سایر جوانانی که طعام
    پادشاه را می‌خوردند نیکوتر و فربه تربود.
  ron-1924: Дупэ челе зече зиле, ей ерау май бине ла фацэ ши май грашь декыт тоць
    тинерий каре мынкау дин букателе ымпэратулуй.
  ben-OBCV: দশদিন পরে যারা রাজকীয় খাদ্য ও পানীয় গ্রহণ করেছিল তাদের থেকে এই চারজনকে
    বেশি স্বাস্থ্যবান ও হৃষ্টপুষ্ট দেখা গেল।
  som-som: Markay tobankii maalmood dhammaadeen, way ka weji qurxoonaayeen, wayna
    ka buurbuurnaayeen dhallinyaradii cuntada boqorka wax ka cuni jirtay oo dhan.
  lat-VUC: Post dies autem decem, apparuerunt vultus eorum meliores, et corpulentiores
    præ omnibus pueris, qui vescebantur cibo regio.
  eng-ASVBT: And at the end of ten days their countenances appeared fairer, and they
    were fatter in flesh, than all the youths that did eat of the king’s dainties.
  ita-1885: E in capo de' dieci giorni, le lor facce apparvero più belle, e più piene
    di carne, che quelle di tutti gli altri fanciulli che mangiavano le vivande reali.
  eng-ULB: At the end of ten days their appearance was more healthy, and they were
    better nourished, than all the young men who ate the king's delicacies.
  spa-VBL: Cuando se cumplieron los diez días, parecían más sanos y mejor alimentados
    que todos los jóvenes que habían comido la rica comida del rey.
  fra-_FOB: Et au bout de dix jours, on leur vit meilleur visage et plus d'embonpoint
    qu'à tous les jeunes gens qui mangeaient les mets du roi.
  mal-mal: പത്തു ദിവസം കഴിഞ്ഞ് അവരുടെ മുഖം രാജഭോജനം കഴിച്ചുവന്ന സകലബാലന്മാരുടേതിലും
    അഴകുള്ളതെന്നും, അവർ മാംസപുഷ്ടിയുള്ളവരെന്നും കണ്ടു.
  lit-lit: Dešimčiai dienų praėjus, jų išvaizda atrodė gražesnė ir kūno atžvilgiu
    riebesnė negu visų jaunikaičių, valgiusių karaliaus valgius.
  urd-GVR: Das din ke bād kyā deḳhtā hai ki Dānyāl aur us ke tīn dost shāhī khānā
    khāne wāle dīgar naujawānoṅ kī nisbat kahīṅ zyādā sehhatmand aur moṭe-tāze lag
    rahe haiṅ.
  suz-BL: मिनु १० नाक्‍त जाक्‍दीम्‍मेनु, पिप आ गेशो जचा थोव़क जाइब ठिटा नेल्‍ल आन
    क्‍येङा दानीएल नु आ वारच रिम्‍शो नु दोम्‍शो तांइसाक्‍म।
  eng-NOY: And at the end of ten days their countenances appeared fairer and fatter
    in flesh than all the youths who ate the portion of the king's meat.
  ita-1927: E alla fine de’ dieci giorni, essi avevano migliore aspetto ed erano più
    grassi di tutti i giovani che aveano mangiato le vivande del re.
  ckb-ckb: لە کۆتایی دە ڕۆژەکەدا دەرکەوت ڕوخساریان باشتر و تەندروستترە لە هەموو ئەو
    گەنجانەی لە خواردنەکانی پاشایەتییان دەخوارد.
  eng-BBE: And at the end of ten days their faces seemed fairer and they were fatter
    in flesh than all the young men who had their food from the king's table.
  kan-OKCV: ಹತ್ತು ದಿವಸಗಳಾದ ಮೇಲೆ ಅರಸನ ಭೋಜನದ ಪಾಲನ್ನು ತಿನ್ನುವ ಯೌವನಸ್ಥರೆಲ್ಲರಿಗಿಂತ ಇವರು
    ಆರೋಗ್ಯಕರವಾಗಿಯೂ, ಶರೀರದಲ್ಲಿ ಪುಷ್ಟರಾಗಿಯೂ ಕಾಣಿಸಿದರು.
  tam-2017: பத்துநாட்கள் சென்றபின்பு, ராஜஉணவைச் சாப்பிட்ட எல்லா வாலிபர்களைப்பார்க்கிலும்
    அவர்கள் முகம் தெளிவுள்ளதாகவும், உடல் திடமுள்ளதாகவும் காணப்பட்டது.
  spa-RV-1909: Y al cabo de los diez días pareció el rostro de ellos mejor y más nutrido
    de carne, que los otros muchachos que comían de la ración de la comida del rey.
  ron-BTF: Și la sfârșitul a zece zile, înfățișările lor au apărut mai frumoase și
    mai grase în carne decât a tuturor tinerilor care au mâncat porția de mâncare
    a împăratului.
  eng-WEBP: At the end of ten days, their faces appeared fairer and they were fatter
    in flesh than all the youths who ate of the king’s delicacies.
  eng-FBV: When the ten days were up they looked healthier and better fed than all
    the young men who had eaten the king's rich food.
  nch-BL: Huan quema ya tantoya nopa majtacti tonali, inijuanti nesiyayaj más cuali
    huan quipiyayayaj más chicahualisti que ne sequij cati quicuayayaj nopa tanahuatijquet
    itacualis.
  vie-1934: Mười ngày ấy qua rồi, thấy mặt họ lại có vẻ xinh tươi đầy đặn hơn mọi
    kẻ trai trẻ khác đã ăn đồ ngon vua ăn.
  hin-CV: दस दिन के बाद वे उन जवानों से ज्यादा स्वस्थ और हृष्ट-पुष्ट दिखे, जो शाही
    भोजन करते थे.
  spa-BES: Y al final de diez días sus rostros parecían más agradables y eran más
    gordos de carne que todos los jóvenes que tenían su comida de la mesa del rey.
  tdx-tdx: ie nimodo i folo àndroy, le nisoa vintañe naho sometsetse ty sandri’ iareo
    te amo ajalahy nihinañe ami’ty anjara mahakama’ i mpanjakaio.
  tha-KJV: เมื่อครบสิบวันแล้วหน้าตาของคนเหล่านั้นดี​กว่า และเนื้อหนั​งก​็อ้วนท้วนสมบู​รณ​์กว่าบรรดาอนุชนที่รับประทานอาหารสูงของกษั​ตริ​ย์
  por-BR-2018: E ao fim dos dez dias foi visto que eles estavam com rostos de melhor
    aparência e mais bem nutridos que os outros rapazes que comiam da porção de alimento
    do rei.
  deu-ELO: Und am Ende der zehn Tage zeigte sich ihr Aussehen besser und völliger
    an Fleisch als dasjenige aller Jünglinge, welche die Tafelkost des Königs aßen.
  eng-WYC-2018: Forsooth after ten days the cheers of them appeared better and fatter,
    than all the children that ate the king’s meat. (And after ten days their faces
    appeared better and fatter, than all the other young men who ate the king’s food.)
  epo-epo: Post paso de la dek tagoj montriĝis, ke ili estas pli bonaspektaj kaj pli
    bonkorpaj, ol ĉiuj knaboj, kiuj manĝis la manĝaĵon de la reĝo.
  uig-PIN: On kündin keyin ⱪarisa, ularning qirayliri padixaⱨning nazu-nemǝtlirini
    yegǝn yigitlǝrningkidinmu nurluⱪ wǝ tolƣan kɵründi.
  beo-beo: Amola eso nabuane amo fisili, ouligisu dunu ea ba:loba:, ilia da:i hodo
    da noga:idafa ba:i. Amola ilia da:i hodo ba:su da ayeligi dunu eno ilia ha:i manu
    hina bagade ea ilima ilegei, amo ilia da:i hodo ba:su baligi dagoi.
  tpi-OTNT: Orait 10-pela de i pinis, na wasman i lukim bodi bilong ol i kamap gutpela
    tumas na ol i strong moa na i winim ol arapela yangpela man i bin kisim kaikai
    king i bin makim bilong ol.
  hau-SA: A ƙarshen kwana goma sai aka ga fuskokinsu suna sheƙi, sun kuma yi ƙiba
    fiye da samarin da suke cin abinci irin na sarki.
  uig-LAT: On kündin kéyin qarisa, ularning chirayliri padishahning nazu-németlirini
    yégen yigitlerningkidinmu nurluq we tolghan köründi.
  nde-nde: Ekupheleni kwensuku ezilitshumi bakhangeleka bephila ngcono njalo bezimukile
    kulamajaha ayesidla ukudla kwesikhosini.
  ton-ton: Pea ʻi he ngataʻanga ʻoe ʻaho ʻe hongofulu, naʻe matamatalelei hake mo
    sino ʻa honau mata ʻi he fānau kotoa pē, ʻaia naʻe kai ʻae tufakanga ʻoe meʻakai
    ʻae tuʻi.
  ces-1613: Po skonání pak desíti dnů spatříno jest, že tváře jejich byly krásnější,
    a byli tlustší na těle než všickni mládenci, kteříž jídali pokrm z stolu královského.
  eng-WMB: At the end of ten days, their faces appeared fairer and they were fatter
    in flesh than all the youths who ate of the king’s delicacies.
  tam-TCV: பத்து நாட்கள் முடிந்தபோது பார்க்கையில், அரச உணவு சாப்பிட்ட வாலிபர்களைவிட,
    இவர்களே ஆரோக்கியமாகவும், நல்ல புஷ்டியுடையவர்களாகவும் இருக்கக் காணப்பட்டார்கள்.
  ceb-ULB: Sa natapos na ang napulo ka adlaw ang ilang pamarog mas himsog pa gayod,
    ug nahimsog pa gayod sila, kay sa tanang batan-ong lalaki nga nagakaon sa mga
    lamiang kalan-on sa hari.
  pol-UBG: A po upływie dziesięciu dni okazało się, że ich twarze wyglądały lepiej
    i ich ciała były tęższe niż wszystkich młodzieńców, którzy jadali pokarm z potraw
    królewskich.
  agr-agr: Nunú diez tsawan nagkaemakmatai diikma, Danielak niina kumpaji aidaujai
    tikich datsauch aidau apu yuwatin umikbaun yuwidaun nagkaesau shiig pegkeg wajiu
    aidau batsatun wainkauwai.
  kyc-kyc: Yuu gii akalisa dusipa epo papeyamo dokopa wane dolosipame wane menge kiŋinya
    nenge porai neyami dupwa isa palyuo yongo keyange karo porai ingyuo kareyami.
  urd-GVU: دس دن کے بعد کیا دیکھتا ہے کہ دانیال اور اُس کے تین دوست شاہی کھانا کھانے
    والے دیگر نوجوانوں کی نسبت کہیں زیادہ صحت مند اور موٹے تازے لگ رہے ہیں۔
  deu-1912: Und nach den zehn Tagen waren sie schöner und besser bei Leibe denn alle
    Knaben, so von des Königs Speise aßen.
  ntj-ntj: Nyangka-ya wati kutjarra-kutjarralu mirrka walykumunukutju ngalkulanytja
    puru kapikutju tjikiranytja. Nyangka ngurra 10-tjanulu wati nyarra mirrka nintilpayilu
    nyangu-tjananya tjiinya-ya yarnangu purlkarringu yangupala kutjupatjarranya wayirntaralpi.
  kan-2017: ಅವರು ಹತ್ತು ದಿನಗಳ ನಂತರ ರಾಜನ ಆಹಾರವನ್ನು ಉಣ್ಣುತ್ತಿದ್ದ ಸಕಲ ಯುವಕರಿಗಿಂತ ಸುಂದರರಾಗಿಯೂ,
    ಪುಷ್ಟರಾಗಿಯೂ ಕಾಣಿಸಿದರು.
  yap-yap: Ma fa’ani m’ay fare ragag i rran, ma yira guyrad ma kab fel’fel’ rogorad
    ma yad ba gel ngak urngin e pi’in ni ur ked e ggan rok e en ni pilung.
  hlt-MCSB: Hnin rha a thoknah dongah amih kah mueimae te a then la a sawt .Te vaengah
    manghai buh aka ca camoe boeih lakah a pumsa toitup .
  mdy-ETH: ታጶ ኬላ ጋፓዛ ካኣቲ ማኣሮ ሙዖ ሙዓ ዼጌዞንሢፓ ባሼ ዔያቶኮ ዓኣፖ ካራ ሚዛጲ፥ ዑፃኣ ዲጪ ጴዼኔ።
  twi-ASANTE: Dadu no akyi, wɔhunuu sɛ wɔn anim ayɛ fɛ na wɔwɔ honam sene mmeranteɛ
