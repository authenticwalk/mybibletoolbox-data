verse: DAN.001.011
translations:
  mal-C: എന്നാൽ ദാനീയേൽ, ഹനന്യാവ്, മീശായേൽ, അസര്യാവ് എന്നിവർക്ക് ഉദ്യോഗസ്ഥമേധാവി നിയമിച്ചിരുന്ന
    സേവകനോട് ദാനീയേൽ സംസാരിച്ചു.
  deu-TKW: 'Da sprach Daniel zum Obermundschenk, den der Oberkämmerer über Daniel,
    Hananja, Misael und Asarja gesetzt hatte:'
  lin-lin: 'Daniele alobaki na mosali oyo mokonzi ya bakalaka ya lokumu aponaki mpo
    ete abatela Daniele, Anania, Mikaeli mpe Azaria :'
  eng-LSV: And Daniel says to the Meltzar, whom the chief of the eunuchs has appointed
    over Daniel, Hananiah, Mishael, and Azariah,
  eng-GNV: Then sayd Daniel to Melzar, whome the chiefe of the Eunuches had set ouer
    Daniel, Hananiah, Mishael, and Azariah,
  eng-WEBSTER: Then said Daniel to Melzar, whom the prince of the eunuchs had set
    over Daniel, Hananiah, Mishael, and Azariah,
  nhw-BL: 'Huajca Daniel quicamanalhui seyoc tlacatl catli nopa tlanahuatijquetl nojquiya
    quitlalijtoya para quimocuitlahuis ya huan quinmocuitlahuis Ananías, Misael huan
    Azarías. Huan Daniel quiilhui:'
  swh-ONEN: Ndipo Danieli akamwambia mlinzi aliyeteuliwa na huyo mkuu wa maafisa kuwasimamia
    Danieli, Hanania, Mishaeli na Azaria,
  bba-bba: Yerɑ Dɑniɛli u be nnɛ yen nɔɔrio wi wiruɡii wi, u bu nɔmu sɔndiɑ sɔ̃ɔwɑ
    u nɛɛ,
  eng-KJVCPB: Then said Daniel to Melzar, whom the prince of the eunuchs had set over
    Daniel, Hananiah, Mishael, and Azariah,
  mpx-mpx: Inoke Daniyela i na tomatahikan elana, toto Aspenas i teli hevalau ali
    gewi esopali ni matahikagil,
  luo-luo: Eka Daniel nowachone jarit mane jatelo maduongʼ oketo mondo orit Daniel,
    Hanania, Mishael gi Azaria niya,
  meu-meu: 'Bena Daniel ese hereḡu tauna, hesiai tauna badana ese Daniel bona I lanania
    bona Misael bona Asaria ireḡudia ai vada e halaoa tauna, na e hereva henia, eto:'
  npi-ULB: तब दानिएल, हनन्याह, मीशाएल र अजर्याहमाथि प्रमुख अधिकारीले खटाएका भण्‍डारेसँग
    दानिएलले कुरा गरे ।
  yor-yor: Nígbà náà ni Daniẹli sọ fún olùṣọ́ tí olórí àwọn ìwẹ̀fà yàn lórí i Daniẹli,
    Hananiah, Miṣaeli àti Asariah pé,
  pes-OPCB: دانیال این موضوع را با مأموری که وزیر دربار برای رسیدگی به وضع دانیال،
    حننیا، میشائیل و عزریا گمارده بود در میان گذاشت
  tgl-ULB: At nakipag-usap si Daniel sa katiwala na siyang itinalaga ng pinunong opisyal
    kina Daniel, Hananias, Misael at Azarias.
  cbu-NT: Itaru, kurakush pang' tputs katungtsee panampan taarangu, anootssha Aspinas
    urutari kamachtarangiya, Danielaa wipunashpatari ksutamaama.
  hui-hui: Ani lowa Asabenasahanda Daniele Hananaia Misaele Asaraia imaru handaya
    ho helonaga agali mbira dabo helene. Ai Daniele ibugua agali ogoni hearia puwa
    lalu,
  mya-mya: သို့​ဖြစ်​၍​ဒံ​ယေ​လ​သည်​မိ​မိ​နှင့်​အ​ဖော်​သုံး​ဦး​တို့​အား​စောင့်​ကြပ်​ရန်
    အာ​ရှ​ပေ​နတ်​တာ​ဝန်​ပေး​ခြင်း​ခံ​ရ​သူ​ထံ​သို့​သွား​၍၊-
  bod-N: བློན་ཆེན་གྱིས་དཱ་ནེ་ཨེལ་དང་ཧ་ནན་ཡཱ། མེ་ཤཱ་ཨེལ། ཨ་ཟར་ཡཱ་བཅས་ལ་ལྟ་རྟོག་བྱེད་དུ་བསྐོས་པའི་འགོ་དཔོན་དེར་དཱ་ནེ་ཨེལ་ན་རེ།
  sna-sna: Ipapo Dhanieri akati kumurindi akanga anzi nomubati mukuru achengete Dhanieri,
    Hanania, Mishaeri naAzaria,
  spa-BLM: 'Entonces Daniel dijo al mayordomo que el príncipe de los eunucos había
    designado sobre Daniel, Ananías, Misael y Azarías:'
  cac-cac: 'Axo vin̈aj Aspenaz chi'', ix yac''och jun yilumal vin̈aj Daniel chi''
    vin̈ yed'' eb'' vin̈ oxvan̈ quelemtac chi''. Yuj chi'' ix yal vin̈aj Daniel chi''
    d''a vin̈ yilumal chi'' icha tic:'
  swh-ULB: Kisha Daniel akamwambia msimamizi ambaye afisa mkuu alikuwa amemweka juu
    ya Danieli, Hanania, Mishaeli, na Azaria.
  bel-bel: 'Тады сказаў Данііл Амэлсару, якога начальнік еўнухаў прыставіў да Данііла,
    Ананіі, Місаіла і Азарыя:'
  deu-ELBBK: 'Und Daniel sprach zu dem Aufseher, den der Oberste der Kämmerer über
    Daniel, Hananja, Misael und Asarja bestellt hatte:'
  mbb-OT: Ne migkeǥiyan ni Daniel is bantey he impeelima ni Ashpenaz kandin wey engki
    Hanania, Mishael, wey ki Azaria te,
  mal-2015: 'ദാനീയേലോ ഷണ്ഡാധിപൻ ദാനീയേലിന്നും ഹനന്യാവിന്നും മീശായേലിന്നും അസര്യാവിന്നും
    വിചാരകനായി നിയമിച്ചിരുന്ന മെൽസറിനോടു:'
  rmc-rmc: 'Avke o Daniel phenďa le stražňikoske, saves o hlavno komorňikos ačhaďa
    upral o Daniel, Chananijaš, Mišael the Azarijaš:'
  nlg-nlg: Ma Ashpenaz te vilia na mane geke righi taonira Daniel ma Hananiah, Mishael
    ma Azariah. Ma Daniel te varighia so na mane,
  pes-OPV: 'پس دانیال به رئیس ساقیان که رئیس خواجه‌سرایان اورا بر دانیال و حننیا و
    میشائیل و عزریا گماشته بودگفت:'
  ron-1924: 'Атунч, Даниел а зис ынгрижиторулуй кэруя ый ынкрединцасе кэпетения фаменилор
    привегеря асупра луй Даниел, Ханания, Мишаел ши Азария:'
  ben-OBCV: সেই সময় দানিয়েল, হনানিয়, মীশায়েল ও অসরিয়কে দেখাশোনার দায়িত্ব কর্মচারীদের
    প্রধান যে প্রহরীকে দিয়েছিলেন, দানিয়েল তাকে বললেন,
  som-som: Markaasaa Daanyeel ku yidhi wakiilkii, amiirka bohommadu ka dhigay inuu
    u taliyo Daanyeel, iyo Xananyaah, iyo Miishaa'eel, iyo Casaryaah,
  lat-VUC: 'Et dixit Daniel ad Malasar, quem constituerat princeps eunuchorum super
    Danielem, Ananiam, Misaëlem, et Azariam:'
  eng-ASVBT: 'Then said Daniel to the steward whom the prince of the eunuchs had appointed
    over Daniel, Hananiah, Mishael, and Azariah:'
  ita-1885: 'Ma Daniele disse al Melsar, il quale il capo degli eunuchi avea costituito
    sopra Daniele, Anania, Misael, ed Azaria:'
  eng-ULB: Then Daniel spoke to the steward whom the chief official had assigned over
    Daniel, Hananiah, Mishael, and Azariah.
  spa-VBL: Daniel habló entonces con el guardia que el jefe de los eunucos había puesto
    a cargo de Daniel, Ananías, Misael y Azarías.
  fra-_FOB: 'Mais Daniel dit au maître d''hôtel, qui avait été établi par le chef
    des eunuques sur Daniel, Hanania, Mishaël et Azaria:'
  mal-mal: 'ഷണ്ഡാധിപൻ ദാനീയേലിനും, ഹനന്യാവിനും മീശായേലിനും, അസര്യാവിനും മേൽവിചാരകനായി
    നിയമിച്ചിരുന്ന മെൽസറിനോട് ദാനീയേൽ:'
  lit-lit: 'Tada Danielius sakė prižiūrėtojui, kurį eunuchų viršininkas buvo paskyręs
    Danieliui, Hananijui, Mišaeliui ir Azarijui:'
  urd-GVR: Tab Dānyāl ne us nigarān se bāt kī jise darbār ke ālā afsar ne Dānyāl,
    Hananiyāh, Mīsāel aur Azariyāh par muqarrar kiyā thā. Wuh bolā,
  suz-BL: मिनु नोले दानीएलमी पिपमी आ दरवार ङा ठेयब गेय पाइब आन कली कोव़ब मुर कली,
    आंम आ पर्बम नु हनान्‍याह, मीशाएल नु अजारयाह आन पर्बम लोव़ पाप्‍तु।
  eng-NOY: Then said Daniel to the steward whom the prince of the eunuchs had set
    over Daniel, Hananiah, Mishael, and Azariah,
  ita-1927: 'Allora Daniele disse al maggiordomo, al quale il capo degli eunuchi aveva
    affidato la cura di Daniele, di Hanania, di Mishael e d’Azaria:'
  ckb-ckb: 'دانیالیش بەو سەرپەرشتیارەی گوت کە سەرۆکی کاربەدەستان بەسەر دانیال و حەنەنیا
    و میشائیل و عەزەریاوە داینابوو:'
  eng-BBE: 'Then Daniel said to the keeper in whose care the captain of the unsexed
    servants had put Daniel, Hananiah, Mishael, and Azariah:'
  kan-OKCV: ಆಮೇಲೆ ದಾನಿಯೇಲನು ಕಂಚುಕಿಯರ ಯಜಮಾನನು ಹನನ್ಯ, ಮೀಶಾಯೇಲ್, ಅಜರ್ಯ ಮತ್ತು ತನ್ನನ್ನು
    ನೋಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಇಟ್ಟಿದ್ದ ಮೇಲ್ವಿಚಾರಕನಿಗೆ,
  tam-2017: 'அப்பொழுது அதிகாரிகளின் தலைவனாலே, தானியேல், அனனியா, மீஷாவேல், அசரியா என்பவர்கள்மேல்
    விசாரிப்புக்காரனாக வைக்கப்பட்ட மேல்ஷார் என்பவனை தானியேல் நோக்கி:'
  spa-RV-1909: 'Entonces dijo Daniel á Melsar, que estaba puesto por el príncipe de
    los eunucos sobre Daniel, Ananías, Misael, y Azarías:'
  ron-BTF: 'Atunci Daniel i-a spus lui Melțar, pe care mai marele famenilor l-a pus
    peste Daniel, Hanania, Mișael și Azaria:'
  eng-WEBP: 'Then Daniel said to the steward whom the prince of the eunuchs had appointed
    over Daniel, Hananiah, Mishael, and Azariah:'
  eng-FBV: Daniel then spoke with the guard that the chief eunuch had put in charge
    of Daniel, Hananiah, Mishael, and Azariah.
  nch-BL: 'Huajca Daniel quicamanalhui seyoc tacat cati nopa tanahuatijquet nojquiya
    quitalijtoya para quimocuitahuis ya huan quinmocuitahuis Ananías, Misael huan
    Azarías. Huan Daniel quiilhui:'
  vie-1934: 'Đa-ni-ên bèn nói với Ham-mên-xa mà người làm đầu hoạn quan đã khiến coi
    sóc Đa-ni-ên, Ha-na-nia, Mi-sa-ên và A-xa-ria, rằng:'
  hin-CV: तब दानिएल ने उस पहरेदार से कहा, जिसे प्रधान अधिकारी ने दानिएल, हननियाह,
    मिषाएल तथा अज़रियाह के देखभाल के लिए ठहराया था,
  spa-BES: 'Entonces Daniel dijo al guardián a cuyo cuidado el capitán de los sirvientes
    eunucos había puesto a Daniel, Ananías, Misael y Azarías:'
  tdx-tdx: Aa le hoe t’i Daniele amy Meltsare, nampifeleha’ i mpifehem-pitoroñey i
    Daniele naho i Kananià, i Misaele, vaho i Azarià,
  tha-KJV: แล​้วดาเนียลจึงกล่าวแก่มหาดเล็กผู้​ที่​หัวหน้าขั​นที​กำหนดให้​ดู​แลดาเนี​ยล
    ฮานันยาห์ มิ​ชาเอล และอาซาริยาห์ ว่า
  por-BR-2018: 'Então disse Daniel a Melsar, a quem o chefe dos eunucos havia ordenado
    sobre Daniel, Ananias, Misael, e Azarias:'
  deu-ELO: 'Und Daniel sprach zu dem Aufseher, welchen der Oberste der Kämmerer über
    Daniel, Hananja, Misael und Asarja bestellt hatte:'
  eng-WYC-2018: And Daniel said to Melzar, whom the prince of honest servants and
    chaste had ordained on Daniel, Hananiah, Mishael, and Azariah, (And Daniel said
    to Melzar, whom the ruler of the eunuchs had ordained over Daniel, Hananiah, Mishael,
    and Azariah,)
  epo-epo: 'Tiam Daniel diris al la inspektisto, al kiu la korteganestro komisiis
    Danielon, Ĥananjan, Miŝaelon, kaj Azarjan:'
  uig-PIN: 'Xuning bilǝn Daniyal kelip aƣwat bexi ɵzigǝ wǝ Ⱨananiya, Mixael wǝ Azariyalarƣa
    tǝyinligǝn ƣojidardin tǝlǝp ⱪilip:'
  beo-beo: 'Amaiba:le, Da:niele da sosodo aligisu dunu amo A:sebena:se da Da:niele,
    Ha:nanaia, Misa:iele amola A:salaia ouligimusa: ilegei, ilima asili amane sia:i,'
  tpi-OTNT: Aspenas i bin makim wanpela wasman bilong lukautim Daniel na Hanania na
    Misael na Asaria. Olsem na Daniel i go tokim dispela wasman olsem,
  hau-SA: Sai Daniyel ya ce wa mai gadi wanda sarkin fada ya sa yă kula da Daniyel,
    Hananiya, Mishayel da Azariya,
  uig-LAT: 'Shuning bilen Daniyal kélip aghwat béshi özige we Hananiya, Mishaél we
    Azariyalargha teyinligen ghojidardin telep qilip:'
  nde-nde: UDanyeli wasesithi enxuseni elalibekwe yindunankulu phezu kwaboDanyeli,
    loHananiya, loMishayeli lo-Azariya,
  ton-ton: Pea ne pehē ʻe Taniela kia Melasa, ʻaia naʻe fakanofo ʻe he ʻeiki ʻoe kau
    talifekau, ke pule kia Taniela, mo Hanania, mo Misaeli, mo ʻAsalia,
  ces-1613: 'I řekl Daniel služebníku, kteréhož ustanovil správce dvořanů nad Danielem,
    Chananiášem, Mizaelem a Azariášem:'
  eng-WMB: 'Then Daniel said to the steward whom the prince of the eunuchs had appointed
    over Daniel, Hananiah, Mishael, and Azariah:'
  tam-TCV: தானியேல், அனனியா, மீஷாயேல், அசரியா ஆகிய நால்வரையும் பராமரிக்கும்படி, பிரதம
    அதிகாரியினால் நியமிக்கப்பட்ட காவலனிடம் தானியேல்,
  ceb-ULB: Unya misulti si Daniel ngadto sa sinaligan nga gitahasan sa pangulong opisyal
    nga moatiman kang Daniel, kang Hananias, kang Mishael, ug kang Azaria.
  pol-UBG: Wtedy Daniel powiedział do sługi, którego przełożony eunuchów ustanowił
    nad Danielem, Chananiaszem, Miszaelem i Azariaszem;
  agr-agr: 'Nuna tusa apu pujusa inamtain waji aidaun kuitamin Melsar aajakua nuna
    Aspenaz etegkauwai, Danielan niina kumpaji aidaujai kuitamkati tusa. Dutikamtai
    Daniel Melsarjai chichastatus weuwai, nunik jegajua chichajak:'
  kyc-kyc: Dopa leyamo dokopa Asepenaseme isingi akali mendeme wane rema dusipape
    dee Danielepe iso karena lao rombo palyiyamo doko kareyamo dokona Daniele peya.
  urd-GVU: تب دانیال نے اُس نگران سے بات کی جسے دربار کے اعلیٰ افسر نے دانیال، حننیاہ،
    میسائیل اور عزریاہ پر مقرر کیا تھا۔ وہ بولا،
  deu-1912: 'Da sprach Daniel zu dem Aufseher, welchem der oberste Kämmerer Daniel,
    Hananja, Misael und Asarja befohlen hatte:'
  ntj-ntj: Nyangka Tannyultu wantirra mapitjangu wati kutjupanya tjapilkitja nyarra
    mirrka nintilpayinya.
  kan-2017: ದಾನಿಯೇಲನು ತನ್ನನ್ನೂ, ಹನನ್ಯ, ಮೀಶಾಯೇಲ, ಅಜರ್ಯ, ಇವರನ್ನೂ ನೋಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಕಂಚುಕಿಯರ
    ಅಧ್ಯಕ್ಷನು
  yap-yap: Me yan Daniel ngak e en ni Ashpenaz e tay ni ngi i matanagiy Daniel nge
    ku fa dalip nem e pagel.
  hlt-MCSB: Te vaengah Daniel loh buhtaem , Anih Te Daniel , Hananiah , Mishael neh
    Azariah soah imkhoem mangpa la a khueh taengah ,
  mdy-ETH: ዬካፓ ዳኣኔኤሌ ዒዛንታ ዒዛኮ ላጎ ሃናኒያ፥ ሚሳዔኤሌንታ ዓዛሪያንታ ካፓንዳጉዲ ዓሽፔናዜ ዓይሢ ጌሤ ዓሲስኬያ ኮይላ
    ዴንዳዖ፦
  twi-ASANTE: Daniel ka kyerɛɛ ɔsomfoɔ a apiafoɔhene no de no asi ɔno ne Hanania,
    Misael ne Asaria so no sɛ,
  bhl-bhl: 'Dangesomi, Daniel e Asfenas em weng bokolewse weng be fein kilisomelei,
    akalem so, akalem akunum kumel Kanania so, Misael so, Asalia so, alik alik i ikalem
    yetemkabe kunum beem mit mewso uniwi, e beelo dakalako, bokolewomele:'
  eng-WEBU: 'Then Daniel said to the steward whom the prince of the eunuchs had appointed
    over Daniel, Hananiah, Mishael, and Azariah:'
  wal-wal: Hegaappe guyyiyan, oosanchchatu halaqai sunttin Daaneela, Hanaaniyaa, Mishaa7eelanne
    Azaariyaa hadaraa ekkida bitaniyaa Daaneeli hagaadan yaagiis,
  spa-PDDPT: 'Entonces Daniel dijo al inspector, a quien el jefe de los servidores
    del palacio designó para cuidarlo a él, a Ananías, a Misael y a Azarías:'
  gun-gun: 'Oiko avi peteĩ ava Daniel, Hananias, Misael ha''e Azarias mongaruarã tembiguai
    kuery rerekoa omoĩ va''ekue. Ha''e va''e pe ju Daniel ojerure vy aipoe''i:'
  agu-BL: 'Bene''n tzun Daniel tan yol tetz junt ajcaw, yi jun yi cyajquen tak''un
    yi bajxom tan chiq''uicy''le''n Daniel, Ananías, Misael tu Azarías. Itzun taltz:'
  ilo-ULB: Ket nakisao ni Daniel iti dinutokan ti kangatoan nga opisial a mangaywan
    kada Daniel, Hananias, Misael ken Azarias.
  kpg-kpg: Malaa, Daniel ga helekai gi tangada hai hegau dela ne dongo go Ashpenaz
    bolo e madamada humalia i Daniel mo ono ehoo dogodolu,
  uig-ARA: 'شۇنىڭ بىلەن دانىيال كېلىپ ئاغۋات بېشى ئۆزىگە ۋە ھانانىيا، مىشائېل ۋە ئازارىيالارغا
    تەيىنلىگەن غوجىداردىن تەلەپ قىلىپ:'
  sus-sus: Daniyɛli naxa a kantama yaabi, walikɛe xa mangɛ nu bara naxan ti Daniyɛli,
    Xananiya, Mikayeli, nun Asaraya xun ma,
  pon-2006: Daniel eri kohla rehn silepeo me Aspenas kilelehiong en sinsile ih oh
    ienge mwahnakapw silimeno,
  jae-jae: Go Daniel kêsôm gêdêŋ sakiŋwaga, taŋ gejobwagasêga kêkêŋ eŋ gebe ênam sakiŋ
    Daniel agêc Hanania ma Misael agêc Asaria naŋ gebe
  ksd-ksd: 'Ma Daniel i ga biti ta ra tena varbalaurai nina ba ra lualua ure ra umana
    tultul na pal i ga tibe pi na balaure Daniel, Kanania, Misael, ma Asaria, dari:'
  tur-YTC: 'O zaman Daniel, hadımlar beyinin Daniel''in, Hananya''nın, Mişael''in
    ve Azarya''nın üzerine atadığı kâhyaya şöyle dedi:'
  ind-AYT: Kemudian, Daniel berkata kepada penjaga yang telah ditunjuk oleh kepala
    pegawai istana atas Daniel, Hananya, Misael, dan Azarya,
  nya-nya: Ndipo Danieli anati kwa kapitawo amene anali mkulu wa nduna za mfumu amene
    anamuyika kuti ayangʼanire Danieli, Hananiya, Misaeli ndi Azariya,
  hrv-hrv: 'Tada reče Daniel čuvaru koga bijaše dvorjanički starješina odredio Danielu,
    Hananiji, Mišaelu i Azarji:'
  mps-mps: Aspenasgo te Daniel, me Hanania, me Misael, me Asaria, te me si me si bage
    tonaluabo bidi me deli nigilali. Tama Danielgo te tonalubo bidiba te tiwai po
    wagi pali,
  tpi-tpi: Aspenas i bin makim wanpela wasman bilong lukautim Daniel na Hanania na
    Misael na Asaria. Olsem na Daniel i go tokim dispela wasman olsem,
  dan-1931: 'Så sagde Daniel til den Opsynsmand*, som Overhofmesteren havde sat over
    Daniel, Hananja, Misjael og Azarja: { [*Ordets Betydning er usikker.] }'
  vie-OVCB: 'Đa-ni-ên yêu cầu Mên-sa, là người được thái giám cử làm người chỉ huy
    nhóm Đa-ni-ên, Ha-na-nia, Mi-sa-ên, và A-xa-ria:'
  guj-2017: ત્યારે જે કારભારીને મુખ્ય ખોજાએ દાનિયેલ, હનાન્યા, મીશાએલ તથા અઝાર્યાની
    ઉપર નીમ્યો હતો તેને દાનિયેલે કહ્યું,
  pon-2006A: Daniel eri kohla rehn silepeo me Aspenas kilelehiong en sinsile ih oh
    ienge mwahnakapw silimeno,
  por-BRBSL: 'Então Daniel disse ao mordomo que o príncipe dos eunucos havia nomeado
    sobre Daniel, Hananiah, Mishael e Azariah:'
  swe-swe: 'Då sade Daniel till vakten (övervakaren, assistenten) som förste hovmarskalken
    [Aspenas] satt över Daniel, Hananja, Mishael och Asarja:'
  cth-cth: Hattoteh Daniel ni, Daniel, Hananiah, Mishael, Azariah tinaw ka khenyawn
    hanelah tuenlanaw kaukkung ni a hruek e rawca mitkhenkung koevah,
  twi-twi: Daniel ka kyerɛɛ ɔsomfo a piamfohene no de no asi ɔno ne Hanania, Misael
    ne Asaria so no se,
  hlt-hlt: Te vaengah Daniel loh buhtaem, Anih te Daniel, Hananiah, Mishael neh Azariah
    soah imkhoem mangpa la a khueh taengah,
  tbz-SIM: 'Kɛ̀ Dɑnniyɛɛrii nɑ́kɛ́ wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ bɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ mutɔ̃mmú ò tɑ̃ɑ̃tɛ́ wè kòò bo mbɛ̀ duɔ̀ ntidiitì kɛ dɔ̀: N dɑ bɑ́ɑmmu ɑ
    ti yɑ́ɑ́kɛ́, mí nnɛ̀ n nɛ́pobɛ̀ Anɑnniyɑ nɛ̀ Mikɑyɛɛri nɛ̀ Asɑdiɑ kɛ̀ bɛ̀ nti
    duɔ̀ ntikũnfɑ̃ɑ̃̀tì kɛ̀ ti yo nkɛ nti duɔ̀ mmɛnɛ́buo nkɛ̀ ti yɔ̃̀ nkɛ̀ dɛ̀ mmɔkɛ
    yɛwe tɛpíítɛ̀.'
  msy-2020: Aspenas faragha Daniel, Hanania, Misael, ko Asaria, men ganasa gumazir
    mam amɨsefe. Ezɨ Daniel ghua gumazir men garim kamaghɨn a mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ polɑ wei Asepenɑsɩ kɑ kpɑwɑ sɩ ɩ́ feŋ ɩ́ nɑ ɩ tɑɑpɑlɑɑ
    pɑ tɔɔ tɔ ɩ kiŋ, nɑ ɩ́ tɔmɩ-ɩ sɩ:'
  azb-azb: 'Daniel hərəmağalar rəisinin özü, Xananya, Mişael və Azaryanın üzərinə
    qoyduğu məmura dedi:'
  eng-DBY: And Daniel said to the steward, whom the prince of the eunuchs had set
    over Daniel, Hananiah, Mishael, and Azariah,
  hin-2017: तब दानिय्येल ने उस मुखिए से, जिसको खोजों के प्रधान ने दानिय्येल, हनन्याह,
    मीशाएल, और अजर्याह के ऊपर देख-भाल करने के लिये नियुक्त किया था, कहा,
  wol-KYG: 'Ba mu ko defee Dañeel wax ak dag, ba kilifay jawriñ ya sant mu wattu leen,
    mook Anaña ak Mikayel ak Asaryaa. Mu ne ko:'
  eng-YLT: And Daniel saith unto the Meltzar, whom the chief of the eunuchs hath appointed
    over Daniel, Hananiah, Mishael, and Azariah,
  kne-kne: Pag kanan Daniel sin dinotokan di kangatoan ay opisyal ay makaammo en sisya
    ya da Hananias, Misael ya Azarias,
  eng-WYC-2017: And Daniel said to Melzar, whom the prince of honest servants and
    chaste had ordained on Daniel, Hananiah, Mishael, and Azariah,
  eng-WMBB: 'Then Daniel said to the steward whom the prince of the eunuchs had appointed
    over Daniel, Hananiah, Mishael, and Azariah:'
  urd-GVH: तब दानियाल ने उस निगरान से बात की जिसे दरबार के आला अफ़सर ने दानियाल, हननियाह,
    मीसाएल और अज़रियाह पर मुक़र्रर किया था। वह बोला,
  rug-rug: Meke zama laia Daniela sa tie kopu sapu vekoa Asipenazi pude kopu ni sari
    Daniela, Hananaea, Misaelo, meke Azaraea,
  gaz-gaz: Kana irratti Daaniʼel waardiyyaa itti gaafatamaan qondaaltotaa sun Daaniʼelii
    fi Hanaaniyaa irratti, Miishaaʼeelii fi Azaariyaa irratti muude Meldaariin akkana
    jedhe;
  fra-LSG: 'Alors Daniel dit à l’intendant à qui le chef des eunuques avait remis
    la surveillance de Daniel, de Hanania, de Mischaël et d’Azaria:'
  gnn-gnn: Bala ŋayi Dänyulnydja waŋana bitjarra, “Nhämirri nhe ŋuli yana gatjarr'yurrunydja
    ŋanapurrunha dhipalayi. Ḻukanydja ŋanapurru yukurra yurru ŋathanydja ga gapunydja
    10 walunydja ŋupan,
  yal-yal: Daniyɛli yi a fala na xa, tande xunna naxan tixi Daniyɛli nun Xananiya
    nun Mikayeli nun Asari xunna dɔxɔn na, a naxa,
  haw-1868: I aku la o Daniela i ke kuene, ka mea a ka luna o ka poe i poaia i hoonoho
    ai maluna o Daniela, a me Hanania, a me Misaela, a me Azaria.
  arb-NAV: 'فَقَالَ دَانِيَالُ لِلْمُشْرِفِ الَّذِي عَهِدَ إِلَيْهِ رَئِيسُ الْخِصْيَانِ
    بِدَانِيَالَ وَحَنَنْيَا وَمِيشَائِيلَ وَعَزَرْيَا:'
  ewe-ewe: Daniel gblɔ na ameŋudzɔla si dzikpɔla la tia be wòadzɔ Daniel, Hananiya,
    Misael kple Azaria ŋu la be,
  eng-LEE: Then said Daniel to the steward whom the chief of the eunuchs had given
    charge over Daniel, Chananyah, Mishael, and 'Azaryah,
  asm-FB: তাৰ পাছত দানিয়েল, হননিয়া, মীচায়েল, আৰু অজৰিয়াৰ ওপৰত নিযুক্ত কৰা তত্ত্বাবধায়কৰ
    সৈতে দানিয়েলে কথা পাতিলে।
  sus-A: دَنِيّلِ نَشَ عَ كَنتَمَ يَابِ، وَلِكّيٍ شَ مَنفّ نُ بَرَ نَشَن تِ دَنِيّلِ،
    شَنَنِيَ، مِكَيٍلِ، نُن عَسَرَيَ شُن مَ،
  fra-SBL: 'Alors Daniel dit à l''intendant que le prince des eunuques avait nommé
    sur Daniel, Hanania, Mischaël et Azaria :'
  hbo-hbo: וַיֹּ֥אמֶר דָּנִיֵּ֖אל אֶל־הַמֶּלְצַ֑ר אֲשֶׁ֤ר מִנָּה֙ שַׂ֣ר הַסָּֽרִיסִ֔ים
    עַל־דָּנִיֵּ֣אל חֲנַנְיָ֔ה מִֽישָׁאֵ֖ל וַעֲזַרְיָֽה׃
  pjt-pjt: Munu wati tjaultji kutjupa tjunu Danielnga tjananya ngaṟala aṯunymankunytjaku.
    Ka Danieltu tjaultji panya palula wangkangu nyanga alatji, “Wati wiṟu, wanyulanyan
    mai ukiṟi kutju ungama ngalkuntjaku munu kapi kutju waina wantira. Palya? Munulanya
    rawangku ungama tjiṉṯu kutjupa tjiṉṯu kutjupa, ka tjiṉṯu 10 ngaṟala wiyaringkunyangkalta
    nyuntu nganaṉanya nyawa, tjinguṟula uparingu, munta tjinguṟula kuṉpuringu. Munu
    nganaṉala itingka wati yangupala panya kutjupa tjuṯa kuḻu nyawa panya Nipaka-nitjaku
    mai kuka ngalkuntja tjuṯa. Munun palulanguṟulta nyakunytjatjanungku ngurkantaṟa
    wangkama mai nganaku nganaṉa rawangku ngalkuku. Palya?”
  kik-kik: Danieli agĩcooka akĩarĩria mũrangĩri ũrĩa waheetwo wĩra nĩ mũrori wa anene
    arĩa angĩ wa kũroraga Danieli, na Hanania, na Mishaeli, na Azaria, akĩmwĩra atĩrĩ,
  fra-NCL: 'Alors Daniel dit au maître d’hôtel, que le chef des eunuques avait établi
    sur Daniel, Ananias, Misaël et Azarias :'
  cek-AK: To naah tangyat mii kadueh kaminawk ukkung mah Daniel, Hananiah, Mishael
    hoi Azariah cae toep hanah, qoih ih Melzar khaeah, Daniel mah,
  cuk-cuk: 'Aspenaz, Melsar-onug-imaksad, Daniel-dakdiguega, Ananías-dakdiguega, Misael-dakdiguega,
    degi, Azarías-dakdigubaligar. Agine, Daniel, Melsarʼga sogded:'
  uig-CYR: 'Шуниң билән Даниял келип ағват беши өзигә вә Һанания, Мишаел вә Азарияларға
    тайинлиған ғоҗидардин тәләп қилип:'
  pma-pma: Sakini Daniel va selus ral min meatin taleikokoeien koa avat Aspenas rie
    lati valosil kat kei ral min Hananaea, Misel ka Asaraea. Daniel viteni mini vit,
  tel-2017: దానియేలు, హనన్యా, మిషాయేలు, అజర్యాలపై ముఖ్య అధికారి నియమించిన పర్యవేక్షకునితో
    దానియేలు మాట్లాడాడు.
  hat-BSA: Men Daniel te di a sipèvizè ke chèf nan linik yo te chwazi sou Daniel,
    Hanania, Mischaël, ak Azaria a,
  kos-kos: Ouinge Daniel el som nu yurin mwet se ma Ashpenaz el tuh srisrngiya in
    liyalang ac mwet kawuk tolu lal.
  hbo-WLC: וַיֹּ֥אמֶר דָּנִיֵּ֖אל אֶל־הַמֶּלְצַ֑ר אֲשֶׁ֤ר מִנָּה֙ שַׂ֣ר הַסָּֽרִיסִ֔ים
    עַל־דָּנִיֵּ֣אל חֲנַנְיָ֔ה מִֽישָׁאֵ֖ל וַעֲזַרְיָֽה׃
  ibo-ibo: Daniel sịrị onyeisi ahụ e tinyere ọrụ ilekọta Daniel, na Hananaya, na Mishael,
    na Azaraya nʼaka,
  ory-ory: ତହିଁରେ ନପୁଂସକାଧିପତି ଦାନିୟେଲ, ହନାନୀୟ, ମୀଶାୟେଲ ଓ ଅସରୀୟଙ୍କ ଉପରେ ଯେଉଁ ଗୃହାଧ୍ୟକ୍ଷକୁ
    ନିଯୁକ୍ତ କରିଥିଲା, ତାହାକୁ ଦାନିୟେଲ କହିଲେ;
  chk-chk: Mürin, Taniel a churi ewe chon souwan, ätewe a fil me ren Aspenas pwe epwe
    tümwünü Taniel, Hanania, Misael me Asaria.
  rop-rop: Wal Denyul bin go langa det blijiman blanga olabat na. Eshpanes bin pudum
    im deya blanga maindimbat Denyul en im thribala ofsaida.
  ukr-1871: 'Тодї сказав Даниїл до Амелсара, що його старший над сьвітличниками приставив
    був до Даниїла, Ананїї, Мисаїла та Азарії:'
  deu-1951: 'Da antwortete Daniel dem Kellermeister, welchen der oberste Kämmerer
    über Daniel, Hananja, Misael und Asarja gesetzt hatte:'
  eng-JPS: 'Then said Daniel to the steward, whom the chief of the officers had appointed
    over Daniel, Hananiah, Mishael, and Azariah:'
  srp-1865: 'A Danilo reèe Amelsaru, kojega starješina nad dvoranima postavi nad Danilom,
    Ananijom, Misailom i Azarijom:'
  lug-lug: Awo Danyeri n’agamba omusigire wa Asupenaazi, Asupenaazi gwe yassaawo okulabiriranga
    Danyeri, ne Kananiya, ne Misayeri ne Azaliya nti,
  heb-heb: ויאמר דניאל אל המלצר אשר מנה שר הסריסים על דניאל חנניה מישאל ועזריה׃
  ben-IRV: তখন দানিয়েল দেখাশোনা করার লোকটী সঙ্গে কথা বললেন যাকে সেই রাজকর্মচারী দানিয়েল,
    হনানিয়, মীশায়েল ও অসরিয়ের যত্ন নেবার জন্য নিযুক্ত করেছিলেন,
  pan-pan: ਤਦ ਦਾਨੀਏਲ ਨੇ ਦਰੋਗੇ ਨੂੰ, ਜਿਹ ਨੂੰ ਖੁਸਰਿਆਂ ਦੇ ਪ੍ਰਧਾਨ ਨੇ ਦਾਨੀਏਲ, ਹਨਨਯਾਹ, ਮੀਸ਼ਾਏਲ
    ਤੇ ਅਜ਼ਰਯਾਹ ਤੇ ਨਿਯੁਕਤ ਕੀਤਾ ਸੀ ਆਖਿਆ।
  tkr-tkr: 'Sarayne işçeeşine vuk''lel oo ulyorzulyung''vee, Daniyalne, Xananyanne,
    Mişaelyne, Azaryanne vuk''lel ooqa insan giyxhe. Daniyalee mang''uk''le eyhen:'
  mya-JVB: ထိုအခါ ဒံယေလ ၊ ဟာနနိ ၊ မိရှေလ ၊ အာဇရိ တို့ကို ကြည့်ရှုစေခြင်းငှါ မိန်းမစိုး
    အုပ်ခန့်ထား သော စားတော်ကဲ ကို ဒံယေလ က၊
  tte-O: Na Asipenasi togite-kalatan yabo ipei na yoli esopali igite-kalatagili. Kabo
    Daniela ilau kali togite-kalatanne koina,
  tbg-tbg: Ho Asapenaasiva Danieriravata vira navunaaka taaramonavuvata raqikiarire
    tiro, vo vaiinti kaamatova vaunaini Danieriva oruntero virara tiharo,
  hmo-hmo: Asipenasa ese tau ta ladana Melisa ia abia hidi, Daniela, Hananaia, Misaela
    bona Asaraia do ia naridia. Daniela be unai tau dekenai ia lao, ia hereva henia,
  urd-urd: तब दानीएल ने दारोग़ा से जिसको ख़्वाजासराओं के सरदार ने दानीएल और हननियाह
    और मीसाएल और 'अज़रियाह पर मुक़र्रर किया था कहा,
  rus-SYN: 'Тогда сказал Даниил Амелсару, которого начальник евнухов приставил к Даниилу,
    Анании, Мисаилу и Азарии:'
  bqc-SIM: 'Ziiapi gwana dìlɛ aà laaidↄ Daniɛli ń Ananiao ń Misaɛlio ń Azaliaowa,
    ↄ̃ Daniɛli òɛ̀:'
  tcz-CHONGTHU: 'Hichun Danielin, nukiso ho pipu pan amaho chu: Daniel, Hananiah,
    Mishael chuleh Azariah, vetup ding’a atum’a anganse pa jah’a chun, asei tai.'
  mar-mar: मग प्रमुख अधिकाऱ्याने दानीएल, हनन्या, मीशाएल व अजऱ्या हयावर नेमून दिलेल्या
    कारभाऱ्याशी दानीएल बोलला.
  qub-qub: 'Palasyucho mandäga juc runata churaran Danielta, Ananiasta, Misaelta,
    Azariasta ricananpaj. Paycunata ricaj runawan parlar Daniel niran:'
  bqp-bqp: Yerɑ Dɑniɛli u be nnɛ yen nɔɔrio wi wirugii wi, u bu nɔmu sɔndiɑ sɔ̃ɔwɑ
    u nɛɛ,
  hat-hat: 'Lè sa a, Danyèl al jwenn gad kòmandan an te mete reskonsab li ansanm ak
    Ananya, Michayèl ak Azarya. Li di l'':'
  eng-BSB: Then Daniel said to the steward whom the chief official had appointed over
    Daniel, Hananiah, Mishael, and Azariah,
  eng-WEBPB: 'Then Daniel said to the steward whom the prince of the eunuchs had appointed
    over Daniel, Hananiah, Mishael, and Azariah:'
  kbq-kbq: Anante kini ne'mo'a huntegeno, Danielima, Hananiama, Misaelinema, kegavama
    huzmante'nea ne' Aspenasi'a mago eri'za ne' huntegeno Danieli'a amanage huno asami'ne.
  nhe-BL: 'Huajca Daniel quicamahui seyoc tlacatl tlen nopa tlanahuatijquetl nojquiya
    quitlalijtoya para quimocuitlahuis ya huan quinmocuitlahuis Ananías, Misael huan
    Azarías. Huan Daniel quiilhui:'
  bus-bus: 'Gwàri pì dãkpari dìɛ à làakari gↄ̃ kú Daniɛlia kↄ̃n Ananiao kↄ̃n Misailio
    kↄ̃n Azariaoa, ben Daniɛli bènɛ:'
  gub-BL: 'Apenaz umuzekaiw kar a''e zauxiapekwer a''e 4 kwàkwàmo wanehe a''e wà:
    Taniew, Anani, Mizaew, Azari. Na''e Taniew uze''eg oho a''e zauxiapekwer pe kury.'
  eng-DRA: 'And Daniel said to Malasar, whom the prince of the eunuchs had appointed
    over Daniel, Ananias, Misael, and Azarias:'
