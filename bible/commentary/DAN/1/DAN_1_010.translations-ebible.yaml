verse: DAN.001.010
translations:
  mal-C: എന്നാൽ ഉദ്യോഗസ്ഥമേധാവി ദാനീയേലിനോട്, “നിങ്ങളുടെ ഭക്ഷണപാനീയങ്ങൾ സംബന്ധിച്ചു
    വ്യവസ്ഥ ചെയ്തിട്ടുള്ള എന്റെ യജമാനനായ രാജാവിനെ ഞാൻ ഭയപ്പെടുന്നു. നിങ്ങളുടെ സമപ്രായക്കാരായ
    യുവാക്കന്മാരുടെ മുഖത്തെ അപേക്ഷിച്ചു നിങ്ങളുടെ മുഖം മെലിഞ്ഞതായി അദ്ദേഹം കാണുന്നതെന്തിന്?
    അങ്ങനെയായാൽ രാജസന്നിധിയിൽ എന്റെ തല അപകടത്തിലാകും” എന്നു പറഞ്ഞു.
  deu-TKW: 'doch sagte der Oberkämmerer zu Daniel: Ich hege nur die Befürchtung, daß
    mein Herr, der König, der euch die Speise und das Getränk angewiesen hat, euer
    Aussehen schmächtiger finden könnte, als das der anderen Knaben eures Alters,
    und daß dann durch eure Schuld mein Kopf beim Könige verwirkt ist!'
  lin-lin: 'Kasi mokonzi ya bakalaka ya lokumu alobaki na Daniele : — Nazali kobanga
    mokonzi, nkolo na ngai, oyo akateli bino bilei oyo bosengeli kolia mpe masanga
    oyo bosengeli komela ! Mpo na nini bokolinga ete mokonzi amona bilongi na bino
    ekonda koleka bilongi ya bilenge mosusu ya mibu na bino ? Bomoni te ete wana bokobomisa
    ngai epai ya mokonzi ?'
  eng-LSV: and the chief of the eunuchs says to Daniel, “I am fearing my lord the
    king, who has appointed your food and your drink, for why does he see your faces
    sadder than [those of] the boys which [are] of your circle? Then you have made
    my head indebted to the king,”
  eng-GNV: 'And the chiefe of the Eunuches sayd vnto Daniel, I feare my lord the King,
    who hath appointed your meate and your drinke: therefore if he see your faces
    worse liking then the other children, which are of your sort, then shall you make
    me lose mine head vnto the King.'
  eng-WEBSTER: 'And the prince of the eunuchs said to Daniel, I fear my lord the king,
    who hath appointed your provision and your drink: for why should he see your faces
    more meager than the children who are of your sort? then will ye make me endanger
    my head to the king.'
  nhw-BL: 'Pero pampa yaya eliyaya itlapalehuijca nopa tlanahuatijquetl, quiilhui
    Daniel: ―Amo nihuelis nimechmacas seyoc tlacualistli pampa niquimacasi nopa tlanahuatijquetl.
    Yaya catli tlanahuatijtoc tlaque monequi anquicuase huan anquiijise. Huan sintla
    amo anquicuase, huelis anixchipalantiyase. Huelis ancocoxcatiyase huan amo annesise
    cuali quen ne sequinoc telpocame. Huan elis na notlajtlacol huan nopa tlanahuatijquetl
    tlanahuatis ma nechmictica.'
  swh-ONEN: lakini huyo mkuu wa maafisa akamwambia Danieli, “Ninamwogopa bwana wangu
    mfalme, aliyeagizia chakula na kinywaji chenu. Kwa nini aone nyuso zenu zikiwa
    mbaya kuliko za vijana wengine wa rika lenu? Mfalme atakata kichwa changu kwa
    sababu yenu.”
  bba-bba: U nɛɛ, nɑ nɛn yinni sinɑ bokon bɛrum mɔ. Domi wiyɑ u yi ye i ko i di kɑ
    ye i ko i nɔ. Ù n dɑ mɑɑ wɑ i ǹ bɔɔru nɡe bɛɛɡii be bɑ tie, sɑɑ ye sɔɔ, kɑri
    sɔɔrɑ i mɑn doke mi. Domi bɑ koo kpĩ bu mɑn wiru burɑ.
  eng-KJVCPB: 'And the prince of the eunuchs said unto Daniel, I fear my lord the
    king, who hath appointed your meat and your drink: for why should he see your
    faces worse liking than the children which are of your sort? then shall ye make
    me endanger my head to the king.'
  mpx-mpx: Yaa i baek Daniyela elana i ba, “No tonowak kin ya lovakunan. Kaiwena ami
    logugui iyaka i baunan hauna nuku an ge nuku im. Ebo aanan o nige na pepewa ge
    tuwamiu ana awa nige ni wawaisi ni oola wami pan hevalau gegewel, nasi kin ni
    tagapaaligau.”
  luo-luo: to kata kamano jatelono nowachone Daniel niya, “Aluoro ruodha nikech en
    ema ogolo chik ni mondo uchiem kendo umethi. Angʼo dimi inenri matin moloyo mbesini
    mamoko? Ka ok atimoni kamano, to onyalo nega.”
  meu-meu: Bena hesiai tauna badana ese Daniel e hamaoroa, eto, Lau na garimu, egu
    lohia, hanua pavapavana, amu aniani bona inuinu ḡaudia e gwaurai hidi tauna, ese
    baine itamu, tau-animu se badamu, bamomu, oi ida sihi tamona memerodia, tau-anidia
    e badamu heḡereḡerena baine itaia na garina. Unu amo boma hahekwakwanaigu, hanua
    pavapavana ese kwaragu baine utua oho.
  npi-ULB: प्रमुख अधिकारीले दानिएललाई यसो भने, “म आफ्‍ना मालिक, महाराजादेखि डराउँछु
    । तिमीले के खाने र पिउने भन्‍ने बारेमा उहाँले आज्ञा गर्नुभएको छ । तिमीहरूकै उमेरका
    अरू जवान मानिसहरूभन्दा तिमीहरू उहाँको सामु किन कमजोर देखिने?”
  yor-yor: ṣùgbọ́n olórí àwọn ìwẹ̀fà sọ fún Daniẹli pé, “Mo bẹ̀rù olúwa mi, ẹni tí
    o ti pèsè oúnjẹ àti ohun mímu rẹ. Báwo ni ìrísí rẹ yóò ṣe burú jù ti àwọn ọ̀dọ́mọkùnrin
    ẹlẹgbẹ́ ẹ̀ rẹ lọ? Nígbà náà ni èmi yóò fi orí mi wéwu lọ́dọ̀ ọba.”
  pes-OPCB: 'ولی او از تصمیم دانیال ترسید و گفت: «وقتی پادشاه که خوراک شما را تعیین
    کرده است، ببیند که شما از سایر جوانان هم سن خود لاغرتر و رنگ‌پریده‌تر هستید ممکن
    است دستور دهد سرم را از تن جدا کنند!»'
  tgl-ULB: Sinabi ng pinunong opisyal kay Daniel, “Natatakot ako sa aking panginoong
    hari. Ipinag-utos ng hari kung ano ang inyong kakainin at ang inyong iinumin.
    Bakit kailangan niyang makita na mukhang mahina kayo kaysa sa mga binata na kasing-edad
    ninyo? Pupugutan ako ng ulo ng hari dahil sa inyo.”
  cbu-NT: Itaru, ashiritaa yamarangu; Nuw kurakaa puniktana. Kurak siyaam nee katungats
    katungamaam wayarangiya. Mishat, vinootstam waamaam wayarangitamta. Ashiriya siysa
    kurakaa watungash nda katungkus, xangitkachus, nllitarit kanungas tamaparee ashishtis
    nda tatsamoorus matambish taakus, kuraksha anumand nuwaatsshaparee pachamaam kamachtachiya.
    Ashiri watsiparee, Aspinas tárangiya.
  hui-hui: Ani biyagola ibugua gi howa Danielehondo lalu, Kini ibunime tomo uruniore
    nalimu lalu dabo ngiyago i̱ giho kogoni. Irane kini ibugua handalu karia igiri
    maru tí haru mandagi ibini biaru tinaga tingini bayale halu hondowa tínaga ko
    hayagua nde i̱ homoliya bo waholobadago, lene.
  mya-mya: သို့​ရာ​တွင်​အာရှ​ပေ​နတ်​သည်​မင်း​ကြီး​ကို​ကြောက်​သ​ဖြင့်​ဒံ​ယေ​လ​အား``မင်း​ကြီး​သည်​သင်​တို့​စား​သောက်​ကြ​ရ​မည့်​အ​စား​အ​စာ​များ​ကို​ပြ​ဋ္ဌာန်း​ပေး​တော်​မူ​ခဲ့​ပါ​သည်။
    ထို​ကြောင့်​အ​ကယ်​၍​သင်​တို့​သည်​အ​ခြား​လူ​ငယ်​လူ​ရွယ်​များ​နည်း​တူ ကျန်း​မာ​သန်​စွမ်း​မှု​မ​ရှိ​ပါ​က​ငါ​အ​သတ်​ခံ​ရ​ပါ​လိမ့်​မည်''
    ဟု​ဆို​၏။
  bod-N: བློན་ཆེན་དེས་དཱ་ནེ་ཨེལ་ལ། ང་ནི་རང་གི་ཇོ་བོ་དང་རྒྱལ་པོ་ཁོང་ལ་འཇིགས་ཏེ། ཁོང་གིས་ཁྱོད་རྣམས་ལ་བཟའ་བཏུང་བཀོད་སྒྲིག་བྱས་ཚར།
    གལ་ཏེ་ཁོང་གིས་ཁྱོད་རྣམས་ནི་ལོ་མཉམ་གཞན་དག་ལས་ངོ་མདངས་སྐྱ་བོ་ཡིན་པ་མཐོང་ན་མི་ལེགས་ཏེ།
    ཁྱོད་རྣམས་ཀྱིས་རྒྱལ་པོའི་དྲུང་དུ་ངའི་མགོ་ཤོར་དུ་བཅུག་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས།
  sna-sna: asi muchinda akaudza Dhanieri kuti, “Ndinotya ishe wangu mambo, anova ndiye
    akarayira zvamunofanira kudya nokunwa. Achaonereiko zviso zvenyu zvakaonda kupfuura
    zvamamwe majaya ezera renyu? Mambo achaita kuti musoro wangu udimurwe nokuda kwenyu.”
  spa-BLM: 'El príncipe de los eunucos dijo a Daniel: “Temo a mi señor el rey, que
    ha dispuesto tu comida y tu bebida. Pues, ¿por qué habría de ver vuestras caras
    más feas que las de los jóvenes de vuestra edad? Entonces pondrías en peligro
    mi cabeza ante el rey”.'
  cac-cac: 'palta ix yal vin̈aj Aspenaz chi'' icha tic: —Tzin xiv d''a vin̈ vajalil,
    yujto a vin̈ ix alani tas ol e va''a yed'' tas ol eyuq''uej. Q''uinaloc axo ol
    yilan vin̈ to b''actac ex d''a scal juntzan̈xo eb'' vin̈ quelemtac tic, ol am
    in schec miljoccham vin̈ rey chi'' eyuuj, xchi vin̈.'
  swh-ULB: Afisa mkuu alimwambia Danieli, “Ninamwogopa bwana wangu mfalme. Ameagiza
    aina ya chakula na vinywaji mnavyotakiwa kutumia. Kwa nini awaone ninyi mkiwa
    mnaonekana vibaya kuliko vijana wengine wa umri wenu? Mfalme aweza kukitwaa kichwa
    changu kwa sababu yenu.
  bel-bel: 'і начальнік еўнухаў сказаў Даніілу: «баюся я гаспадара майго, цара, які
    сам вызначыў вам ежу і пітво: калі ён убачыць вашыя твары худзейшымі, чым у хлопчыкаў,
    вашых равесьнікаў, дык вы зробіце галаву маю вінаватаю перад царом».'
  deu-ELBBK: 'Und der Oberste der Kämmerer sprach zu Daniel: Ich fürchte meinen Herrn,
    den König, der eure Speise und euer Getränk verordnet hat; denn warum sollte er
    sehen, dass eure Angesichter verfallener wären als die der Jünglinge eures Alters,
    so dass ihr meinen Kopf beim König verwirktet?'
  mbb-OT: Piru migkaǥi si Ashpenaz diyà te kandin te, “Egkahandek a zuen te hadì.
    Su iyan sikandin migkaǥi ke hengkey is ibpekaan wey ibpeinum keniyu, ne emun egkeehè
    din he kenà mulà meupiya is keniyu he kedlelawa ne kela ke pehimetayi e zin.”
  mal-2015: 'ഷണ്ഡാധിപൻ ദാനീയേലിനോടു: നിങ്ങളുടെ ഭക്ഷണവും പാനീയവും നിയമിച്ചിട്ടുള്ള
    എന്റെ യജമാനനായ രാജാവിനെ ഞാൻ ഭയപ്പെടുന്നു; അവൻ നിങ്ങളുടെ മുഖം നിങ്ങളുടെ സമപ്രായക്കാരായ
    ബാലന്മാരുടേതിനോടു ഒത്തുനോക്കിയാൽ മെലിഞ്ഞുകാണുന്നതു എന്തിന്നു? അങ്ങനെയായാൽ നിങ്ങൾ
    രാജസന്നിധിയിൽ എന്റെ തലെക്കു അപകടം വരുത്തും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale phenďa le Danieloske: „Darav man mire rajestar, le kraľistar, savo
    tumenge diňa kada chaben the pijiben. Sar dikhela o kraľis, hoj dičhon avri goreder
    sar okla terne murša andre tumare berša, dela mange te odčhinel o šero.“'
  nlg-nlg: Hauva ka, ma Ashpenaz te nia mataghu sule ngangata ta nina ghanaghana Daniel.
    Ma gaia te ghaghua, “Inau tu mataghuni ngangataa na vunaghi haba. Nigua na Maghutu,
    na vunaghi haba te bosa tua ge ko ghanighi na vanga mana wine raini. Ma ge ke
    sivi na hulimu mo ko sighere tadira na lei lavata ni mane ke, igeva ke labumateu
    na pukuna tu mua goni utoa na lutugu.”
  pes-OPV: 'پس رئیس خواجه‌سرایان به دانیال گفت: «من از آقای خود پادشاه که خوراک و
    مشروبات شما را تعیین نموده است می‌ترسم. چرا چهره های شما را از سایر جوانانی که
    ابنای جنس شما می‌باشند، زشتتر بیند و همچنین سرمرا نزد پادشاه در خطر خواهید انداخت.»'
  ron-1924: 'Кэпетения фаменилор а зис луй Даниел: „Мэ тем нумай де домнул меу ымпэратул,
    каре а хотэрыт че требуе сэ мынкаць ши сэ бець, ка ну кумва сэ вадэ фецеле воастре
    май тристе декыт але челорлалць тинерь де вырста воастрэ ши сэ-мь пунець астфел
    капул ын примеждие ынаинтя ымпэратулуй.”'
  ben-OBCV: কিন্তু সেই প্রধান কর্মচারী দানিয়েলকে বললেন, “আমি আমার প্রভু মহারাজকে
    ভয় করি, তিনিই তোমাদের খাদ্য ও পানীয় নিরূপণ করেছেন। অন্য সমবয়স্ক যুবকদের থেকে
    কেন তিনি তোমাদের রুগ্ন দেখবেন? তখন তোমাদের জন্য রাজা আমার গলা কেটে নেবেন।”
  som-som: Markaasaa amiirkii bohommadu Daanyeel ku yidhi, Waxaan ka cabsanayaa sayidkayga
    boqorka ah, oo rukunka idiinka dhigay cuntadiinna iyo cabbitinkiinna, waayo, muxuu
    u arki wejiyadiinna oo ka liita kuwa dhallinyarada ah ee aad isku da'da tihiin?
    Sidaasaad madaxayga khatar ugu gelinaysaan boqorka hortiisa.
  lat-VUC: 'Et ait princeps eunuchorum ad Danielem: Timeo ego dominum meum regem,
    qui constituit vobis cibum et potum: qui si viderit vultus vestros macilentiores
    præ ceteris adolescentibus coævis vestris, condemnabitis caput meum regi.'
  eng-ASVBT: 'And the prince of the eunuchs said unto Daniel, I fear my lord the king,
    who hath appointed your food and your drink: for why should he see your faces
    worse looking than the youths that are of your own age? so would ye endanger my
    head with the king.'
  ita-1885: 'Ma il capo degli eunuchi disse a Daniele: Io temo il re, mio signore,
    il quale ha ordinato il vostro cibo, e le vostre bevande; imperocchè, perchè s''egli
    vedesse le vostre facce più triste di quelle degli altri fanciulli, pari vostri,
    vorreste voi rendermi colpevole di fallo capitale inverso il re?'
  eng-ULB: The chief official said to Daniel, “I am afraid of my master the king.
    He has commanded what food and drink you should have. Why should he see you looking
    worse than the other young men of your own age? The king might have my head because
    of you.”
  spa-VBL: 'Pero el jefe de los eunucos le dijo a Daniel: “Tengo miedo de lo que me
    haga mi señor el rey. Él es quien ha decidido lo que debes comer y beber. ¿Y si
    te viera pálido y enfermo en comparación con los demás jóvenes de tu edad? Por
    tu culpa el rey querría mi cabeza”.'
  fra-_FOB: 'Et le chef des eunuques dit à Daniel: Je crains le roi mon maître, qui
    a ordonné votre manger et votre boire. Pourquoi verrait-il vos visages plus défaits
    que ceux des jeunes gens de votre âge, et mettriez-vous ma tête en danger auprès
    du roi?'
  mal-mal: 'ഷണ്ഡാധിപൻ ദാനീയേലിനോട്: “നിങ്ങളുടെ ഭക്ഷണവും പാനീയവും നിയമിച്ചിട്ടുള്ള
    എന്റെ യജമാനനായ രാജാവിനെ ഞാൻ ഭയപ്പെടുന്നു; അവൻ നിങ്ങളുടെ മുഖം നിങ്ങളുടെ സമപ്രായക്കാരായ
    ബാലന്മാരുടെ മുഖത്തേക്കാൾ മെലിഞ്ഞുകാണുന്നത് എന്തിന്? അങ്ങനെയായാൽ നിങ്ങൾ രാജസന്നിധിയിൽ
    എന്റെ തല അപകടത്തിലാക്കും” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Bet eunuchų viršininkas tarė Danieliui: „Aš bijau savo valdovo karaliaus,
    kuris jums paskyrė maistą ir gėrimą. Kodėl gi jis pamatytų jūsų veidus prasčiau
    atrodančius negu kitų jūsų amžiaus jaunikaičių? Taip pastatysite mano galvą pavojuje
    dėl karaliaus.“'
  urd-GVR: Lekin Dānyāl kī darḳhāst sun kar us ne jawāb diyā, “Mujhe apne āqā bādshāh
    se ḍar hai. Unhīṅ ne muta'ayyin kiyā ki tumheṅ kyā kyā khānā aur pīnā hai. Agar
    unheṅ patā chale ki tum dūsre naujawānoṅ kī nisbat duble-patle aur kamzor lage
    to wuh merā sar qalam kareṅge.”
  suz-BL: मिनु पिप आ ठेयब गेय पाइबमी दानीएल कली “गो आं प्रभु, आं पिप नु शुश हिंनुङ।
    मेकोमी इन कली मार मार जचा तूचा थोव़क गेचा, दे अरेशो बाक्‍त। मेकोमी इन वारच क्‍येङा
    इन कली गेयशो ताप्‍तु हना, आं कली साइक्‍ब” दें‍त।
  eng-NOY: And the prince of the eunuchs said to Daniel, I fear my lord the king,
    who hath appointed your meat and your drink; for he might see your faces in worse
    condition than the youths of your age; then shall ye make me endanger my head
    to the king.
  ita-1927: 'E il capo degli eunuchi disse a Daniele: “Io temo il re, mio signore,
    il quale ha fissato il vostro cibo e le vostre bevande; e perché vedrebb’egli
    il vostro volto più triste di quello dei giovani della vostra medesima età? Voi
    mettereste in pericolo la mia testa presso il re”.'
  ckb-ckb: 'بەڵام سەرۆکی کاربەدەستان بە دانیالی گوت: «من لە پاشای گەورەم دەترسم، ئەوەی
    خواردن و خواردنەوەی ئێوەی دیاری کردووە. ئەگەر ببینێ ڕوخسارتان لە ڕوخساری گەنجە
    هاوتەمەنەکانتان لاوازترە، پاشا بەهۆی ئێوەوە سەرم دەبڕێت.»'
  eng-BBE: And the captain of the unsexed servants said to Daniel, I am in fear of
    my lord the king, who has given orders about your food and your drink; what if
    he sees you looking less happy than the other young men of your generation? then
    you would have put my head in danger from the king.
  kan-OKCV: ಕಂಚುಕಿಯ ಯಜಮಾನನು ದಾನಿಯೇಲನಿಗೆ, “ನಿಮ್ಮ ಅನ್ನಪಾನಾದಿಗಳನ್ನು ನೇಮಿಸಿದ ನನ್ನ ಒಡೆಯ
    ಅರಸನಿಗೆ ನಾನು ಭಯಪಡುತ್ತೇನೆ. ಏಕೆಂದರೆ ಅರಸನು ಏಕೆ ನಿಮ್ಮ ಮುಖಗಳನ್ನು ನಿಮ್ಮ ಸ್ಥಿತಿಯಲ್ಲಿಯೇ
    ಇರುವ ಇತರ ಯೌವನಸ್ಥರಿಗಿಂತ ಕಳೆಗುಂದಿದವುಗಳನ್ನಾಗಿ ನೋಡಬೇಕು. ಈ ಪ್ರಕಾರ ನೀವು ಅರಸನ ಹತ್ತಿರ
    ನನ್ನ ತಲೆಗೆ ಅಪಾಯವನ್ನು ಬರಮಾಡುತ್ತೀರಿ?” ಎಂದನು.
  tam-2017: 'அதிகாரிகளின் தலைவன் தானியேலை நோக்கி: உங்களுக்கு உணவையும் பானத்தையும்
    குறித்திருக்கிற ராஜாவாகிய என் எஜமானுக்கு நான் பயப்படுகிறேன்; அவர் உங்களோடிருக்கிற
    வாலிபர்களின் முகங்களைப்பார்க்கிலும் உங்கள் முகங்கள் வாடிப்போனவைகளாக ஏன் காணப்படவேண்டும்?
    அதினால் ராஜா எனக்கு மரணதண்டனை கொடுப்பாரே என்றான்.'
  spa-RV-1909: 'Y dijo el príncipe de los eunucos á Daniel: Tengo temor de mi señor
    el rey, que señaló vuestra comida y vuestra bebida; pues luego que él habrá visto
    vuestros rostros más tristes que los de los muchachos que son semejantes á vosotros,
    condenaréis para con el rey mi cabeza.'
  ron-BTF: 'Și mai marele famenilor i-a spus lui Daniel: Mă tem de domnul meu împăratul,
    care v-a rânduit mâncarea și băutura; căci de ce să vadă el fețele voastre arătând
    mai rău decât ale tinerilor care sunt de felul vostru? Atunci îmi veți pune capul
    în pericol în fața împăratului.'
  eng-WEBP: The prince of the eunuchs said to Daniel, “I fear my lord the king, who
    has appointed your food and your drink. For why should he see your faces worse
    looking than the youths who are of your own age? Then you would endanger my head
    with the king.”
  eng-FBV: But the chief eunuch told Daniel, “I'm afraid of what my lord the king
    would do to me. He's the one who decided what you should eat and drink. What if
    he were to see you looking pale and sickly compared to the other young men of
    your age. Because of you the king would have my head!”
  nch-BL: 'Pero pampa yaya eliyaya itapalehuijca nopa tanahuatijquet, quiilhui Daniel:
    ―Amo nihuelis nimechmacas seyoc tacualisti pampa niquimacasi nopa tanahuatijquet.
    Yaya cati tanahuatijtoc taya monequi anquicuase huan anquiise. Huan sinta amo
    anquicuase, huelis anistalihuise. Huelis ancocoxcatiyase huan amo annesise cuali
    quej ne sequinoc telpocame. Huan elis notajtacol huan nopa tanahuatijquet tanahuatis
    ma techmictica na.'
  vie-1934: 'Người làm đầu hoạn quan bảo Đa-ni-ên rằng: Ta sợ vua, là chủ ta, đã chỉ
    định đồ ăn đồ uống của các ngươi. Lẽ nào vua sẽ thấy mặt mày các ngươi tiều tụy
    hơn những kẻ trai trẻ khác đồng tuổi với các ngươi, và các ngươi nộp đầu ta cho
    vua sao?'
  hin-CV: पर अधिकारी ने दानिएल से कहा, “मुझे अपने प्रभु राजा का भय है, जिन्होंने तुम्हारे
    खाने-पीने की वस्तुओं का निर्धारण किया है. कहीं ऐसा न हो कि वह तुम्हें तुम्हारे
    उम्र के दूसरे जवानों से कमजोर देखे? और तब तुम्हारे कारण, राजा मुझे मार डाले.”
  spa-BES: 'Y el capitán de los sirvientes eunucos dijo a Daniel: Tengo miedo de mi
    señor el rey, que ha dado órdenes sobre tu comida y tu bebida; ¿Y si te ve de
    peor aspecto que los otros jóvenes gozosos? entonces pondrás mi cabeza en peligro
    ante el rey.'
  tdx-tdx: Le hoe i mpifehem-pitoroñey amy Daniele, añeveñako i talèko mpanjakay,
    ie fa nanendre ty mahakama’ areo naho ty finoma’ areo; amy t’ie mahaisake ty lahara’
    areo monjemonjetse te amo ajalahi’e ila’e mitraoke’ ama’ areoo, le ho ozoñe’ areo
    ty lohako añatrefa’ i mpanjakay.
  tha-KJV: และหัวหน้าขั​นที​จึงกล่าวแก่ดาเนียลว่า “ข้าเกรงว่ากษั​ตริ​ย์​เจ้​านายของข้าผู้ทรงกำหนดอาหารและเครื่องดื่มของเจ้า
    ทอดพระเนตรเห็​นว​่า พวกเจ้ามี​หน​้าซูบซีดกว่าบรรดาคนหนุ่มๆอายุ​รุ่นราวคราวเดียวกัน
    เจ้​าก็จะกระทำให้ศีรษะของข้าเข้าสู่อันตรายเพราะกษั​ตริ​ย์”
  por-BR-2018: 'E disse o chefe dos eunucos a Daniel: Tenho medo de meu senhor o rei,
    que determinou vossa comida e vossa bebida; pois, e se ele perceber que vossos
    rostos estão com pior aparência que os dos rapazes que são semelhantes a vós?
    Assim poríeis minha cabeça em risco diante do rei.'
  deu-ELO: 'Und der Oberste der Kämmerer sprach zu Daniel: Ich fürchte meinen Herrn,
    den König, der eure Speise und euer Getränk verordnet hat; denn warum sollte er
    sehen, daß eure Angesichter verfallener wären als die der Jünglinge eures Alters,
    so daß ihr meinen Kopf beim König verwirktet?'
  eng-WYC-2018: And the prince of honest servants and chaste said to Daniel, I dread
    my lord the king, that ordained to you meat and drink; and if he see your faces
    leaner than (the) other young waxing men, your even-eld(er)s, ye shall condemn
    mine head to the king. (And the ruler of the eunuchs said to Daniel, I fear my
    lord the king, who ordained for you food and drink; for if he shall see your faces
    leaner than the other young men, yea, your fellows, then ye shall condemn my head
    to the king.)
  epo-epo: 'Kaj la korteganestro diris al Daniel: Mi timas mian sinjoron, la reĝon,
    kiu mem destinis por vi, kion vi devas manĝi kaj trinki; se li vidos, ke viaj
    vizaĝoj estas malpli grasaj, ol ĉe aliaj knaboj, viaj samaĝuloj, tiam vi farus
    mian kapon kulpa antaŭ la reĝo.'
  uig-PIN: 'Lekin aƣwat bexi Daniyalƣa: — Mǝn ɵz ƣojam padixaⱨtin ⱪorⱪimǝn. Silǝrning
    yemǝk-iqmikinglarni u ɵzi bǝlgiligǝn; u ǝgǝr silǝrni baxⱪa ⱪurdax yigitlǝrdǝk
    saƣlam qiray ǝmǝs ikǝn dǝp ⱪarisa, undaⱪta silǝr padixaⱨⱪa mening kallamni aldurƣuqi
    bolisilǝr, — dedi.'
  beo-beo: Be A:sebena:se da hina bagadema beda:iba:le, e da Da:nielema amane sia:i,
    “Hina bagade da dia ha:i manu amola waini nasu ilegei dagoi. Amaiba:le, dilia
    da amo hame nabeba:le, dilia da:i da geloga:i amola eno ayeligi ilia da:i da noga:i
    ba:sea, hina bagade da na medole legemu.”
  tpi-OTNT: Tasol Aspenas i tokim Daniel olsem, “Mi pret long king, long wanem, em
    i makim pinis ol kaikai na dring bilong yupela. Na sapos skin bilong yupela i
    lus na i no kamap wankain olsem skin bilong ol arapela yangpela man i bin kam
    wantaim yupela, orait king bai i kilim mi i dai.”
  hau-SA: amma sai sarkin fada ya ce wa Daniyel, “Ina jin tsoron ranka yă daɗe, sarkina
    wanda ya sa a ba ku abinci da ruwan inabi. Me zai sa yă ga kuna ramewa fiye da
    sauran samari, tsaranku? Sarki zai sa a fille mini kai saboda ku.”
  uig-LAT: 'Lékin aghwat béshi Daniyalgha: — Men öz ghojam padishahtin qorqimen. Silerning
    yémek-ichmikinglarni u özi belgiligen; u eger silerni bashqa qurdash yigitlerdek
    saghlam chiray emes iken dep qarisa, undaqta siler padishahqa méning kallamni
    aldurghuchi bolisiler, — dédi.'
  nde-nde: kodwa wathi kuDanyeli, “Ngiyamesaba umhlekazi wami inkosi, onguye okumisileyo
    ukudla kwenu lokokunatha. Kambe akayikulibona yini selikhangeleka kubi kulamanye
    amajaha angontanga benu? Inkosi ingahle ingiqume ikhanda ngenxa yenu.”
  ton-ton: Pea ne pehē ʻe he ʻeiki ʻoe kau talifekau kia Taniela, “ʻOku ou manavahē
    ki hoku ʻeiki ko e tuʻi, ʻaia kuo ne tuʻutuʻuni ʻa hoʻomou meʻakai, mo hoʻomou
    inu, ko e hā ka mamata ai ia ki homou mata ʻoku matamata kovi ʻi he fānau, ʻaia
    ʻoku mou faʻahinga ki ai? Ka pehē te mou fakatuputāmaki ke tō ki hoku ʻulu mei
    he tuʻi.”
  ces-1613: 'A řekl správce nad dvořany Danielovi: Já se bojím pána svého krále, kterýž
    vyměřil pokrm váš a nápoj váš, tak že uzřel-li by, že tváře vaše opadlejší jsou,
    nežli mládenců těch, kteříž podobně jako i vy chování býti mají, způsobíte mi
    to u krále, že přijdu o hrdlo.'
  eng-WMB: The prince of the eunuchs said to Daniel, “I fear my lord the king, who
    has appointed your food and your drink. For why should he see your faces worse
    looking than the youths who are of your own age? Then you would endanger my head
    with the king.”
  tam-TCV: ஆனால், பிரதம அதிகாரி தானியேலிடம், “உங்களுக்கு உணவையும், பானத்தையும் ஒழுங்கு
    செய்திருக்கும் என் தலைவனாகிய அரசனுக்கு நான் பயப்படுகிறேன். ஏனெனில் அவர் உங்களைப்
    பார்க்கும்போது, உங்கள் வயதோடொத்த வாலிபர்களைவிட, உங்கள் தோற்றம் களையிழந்து வாடிக்
    காணப்பட்டால், அரசன் என் தலையைத் துண்டித்துவிடுவார் என்றான்.”
  ceb-ULB: Miingon ang pangulong opisyal ngadto kang Daniel, “Mahadlok ako sa akong
    agalong hari. Siyay nagbuot kung unsay inyong kan-on ug imnon. Unsaon nalang kung
    makita kamo sa hari nga dili himsog kay sa laing mga batan-ong lalaki nga imong
    kaidad? Tingali ug punggoton sa hari ang akong ulo tungod kaninyo.”
  pol-UBG: 'Przełożony eunuchów powiedział do Daniela: Boję się króla, mojego pana,
    który wyznaczył wasz pokarm i wasz napój. Jeśli zobaczy, że wasze twarze są chudsze
    niż innych młodzieńców, którzy razem z wami mają być wychowani, wtedy narazicie
    u króla na niebezpieczeństwo moją głowę.'
  agr-agr: 'Dutikayatak chichajak: “Atum yuwatnunak, tuja atum vino uwagtinnashkam
    apu chichaman umike. Nuadui wika mina apujun ishamajai. Wagki tikich datsa aidau
    pegkeg batsatai, atum yujumak yuwachu asajum jaujai betek shigchau wajasjum pujagmin,
    apu waipakag mina mantumainai. Dutijuamtaig atumdau utugchatak atatui”, tiuwai.'
  kyc-kyc: Suu pyapala Asepenaseme kiŋi dokona lao pakapala Daniele lamaiyuo, Kiŋi
    dokome nakama nenge ipwape naramiŋi lapyamo doko lao oto lapyasa pipya. Dee wane
    yango menge dupwa nenge ipwape kapa napala kararaminyipa nakama lopo lenge kambu
    nyero kararaminyisa kandapala namba pyao kumakasara, leya.
  urd-GVU: لیکن دانیال کی درخواست سن کر اُس نے جواب دیا، ”مجھے اپنے آقا بادشاہ سے
    ڈر ہے۔ اُن ہی نے متعین کیا کہ تمہیں کیا کیا کھانا اور پینا ہے۔ اگر اُنہیں پتا
    چلے کہ تم دوسرے نوجوانوں کی نسبت دُبلے پتلے اور کمزور لگے تو وہ میرا سر قلم کریں
    گے۔“
  deu-1912: 'Derselbe sprach zu ihm: Ich fürchte mich vor meinem Herrn, dem König,
    der euch eure Speise und Trank bestimmt hat; wo er würde sehen, daß eure Angesichter
    jämmerlicher wären denn der andern Knaben eures Alters, so brächtet ihr mich bei
    dem König um mein Leben.'
  ntj-ntj: '@see-verse:DAN.001.009'
  kan-2017: ಆ ವಿಜ್ಞಾಪನೆಯನ್ನು ಕೇಳಿ ಕಂಚುಕಿಯರ ಅಧ್ಯಕ್ಷನು ದಾನಿಯೇಲನಿಗೆ, “ನಿಮಗೆ ಆಹಾರ ಮತ್ತು
    ಪಾನಗಳನ್ನು ಏರ್ಪಡಿಸಿದ್ದ ನನ್ನ ಒಡೆಯನಾದ ರಾಜನು ನಿಮ್ಮಂತೆ ಆರಿಸಲ್ಪಟ್ಟ ಯುವಕರ ಮುಖಕ್ಕಿಂತ ನಿಮ್ಮ
    ಮುಖವು ಬಾಡಿರುವುದನ್ನು ನೋಡಿ, ರಾಜನು ನನ್ನ ತಲೆಯನ್ನು ತೆಗೆಯಿಸಲು ನೀವು ಕಾರಣರಾಗುವಿರಿ” ಎಂದು
    ಭಯ ವ್ಯಕ್ತಪಡಿಸಿದನು.
  yap-yap: Machane me ga’ar Ashpenaz ngak Daniel, “Gu be rus ngak e en ni pilung.
    Ya ir e ke duwgiliy e ggan nge garbod ni ngan pi’ ngomed, mra dabi fel’fel’ rogmed
    ni bod e tin ba’aram e pagel mrayag ni nge yog ni ngan thang e fan rog.”
  hlt-MCSB: Tedae imkhoem mangpa loh Daniel te , “Kai khaw ka boei manghai te ka rhih
    ta. Anih long nina caak na buhkoknah he hang khueh . Camoe kah na omngaihnah lakah
    balae tih na maelhmai te hmai aka tal la a hmuh eh? Ka lu he manghai taengah nan
    mop coeng,” a ti nah .
  mdy-ETH: ጋዓንቴ ዬይ ዓሽፔናዜ ካኣቲ ዒጊጬሢሮ ዳኣኔኤሌ ኮይላ፦ «ሙዖና ዑዦና ዒንሢም ዒንጋንዳጉዲ ዓይሤሢ ፔኤሮ ካኣቲኬ፤
    ዒንሢ ሜሌ ዼጌ ናኣቶፓ ባሼ ዖኦፒ ጴዼቴ ካኣቲ ታና ዎዻንዳኔ ጌይ ታ ዒጊጫኔ» ጌዔኔ።
  twi-ASANTE: Apiafoɔhene no ka kyerɛɛ Daniel sɛ, “Me wura ɔhene no ahyɛ sɛ monni
    saa aduane yi, na monnom nsã no. Sɛ mofonfɔn na yɛde mo toto mmabunu a wɔyɛ mo
    tipɛnfoɔ no ho a, ɔhene no bɛma wɔatwa me ti sɛ, matoto mʼadwuma ase.”
  bhl-bhl: 'Dangesomi, elo yan weng mak bokolewomele: “Ne emisik kamok em awan akal
    finganbi te. Nimtew angom? E wanin kaleem dulum elote ‘Alik yu wanbina!’ yangse
    kasike. Kame, ne wanin ken wanin be kameninba keli tewe, ku kal anggil kolewsomi,
    kuka nam keko, mali kunum tanbelel biim kal anggil atew kelinba kelew tewe, emisik
    kamok fian be nelo nenei, ne kuanoki sako!”, dangse kale.'
  eng-WEBU: The prince of the eunuchs said to Daniel, “I fear my lord the king, who
    has appointed your food and your drink. For why should he see your faces worse
    looking than the youths who are of your own age? Then you would endanger my head
    with the king.”
  wal-wal: Gido shin, oosanchchatu halaqai Daaneelayyo odiiddi, “Taani intteyyo ha
    qumaanne ushshaa azazida ta godaa kawuwaayyo yayyais. Inttenaara laggetiya yelagatu
    som77uwaappe intte som77oi gilqqi beettikko, intte gaasuwan kawoi tana worana”
    yaagiis.
  spa-PDDPT: 'El jefe de los servidores del palacio dijo a Daniel: Tengo temor a mi
    ʼadón el rey, quien asignó su comida y su bebida. Si él ve sus rostros demacrados
    en comparación con los jóvenes de su edad, entonces ustedes pondrían mi cabeza
    en peligro ante el rey.'
  gun-gun: 'Tembiguai kuery rerekoa ombovai Daniel pe: — Ha''e rami avi xee ma xeruvixa
    gui akyje, pe''u ha''e pey''u va''erã ome''ẽ uka rire. Mba''exa ''rã tu peẽ kuery
    pendejavegua kunumigue ikuai va''e gui penderova re penekangyve oexa aguã? Ha''e
    rami vy pendekáuxa huvixave ojaya ''rã xeakã — he''i.'
  agu-BL: 'Poro cabej mu''ẍ c''u''l yi jun ajcawa''tz tan banle''n yi tajbil Daniel.
    Bene''n tzun tlol tetz: —Ba''n klo'' yaj, poro na chinxob tetz yi wajcaw, yi kareyil,
    na ja cawun i'' te yi mbi tajwe''n tan baje''n ita''n. Na ko quil baj yi balaj
    cumir ita''n tz''ocopon iyab ẍchiwutz yi e'' mas xicy. Ej nin kol til yi kareyil
    yi qui''ct nin axwok ẍchiwutz yi e'' mas xicy, ẍchinquimok ta''n, tan ipaj, stzun
    yi ajcaw bantz.'
  ilo-ULB: Kinuna ti kangatoan nga opisial kenni Daniel, “Mabutengak iti apok nga
    ari. Imbilinna no ania a taraon ken mainom ti maited kenka. Kasano ngay no makitana
    a saan a nasayaat ti langam ngem kadagiti dadduma nga agtutubo a lallaki a kapatadam?
    Amangan no patayennak ti ari gapu kenka.”
  kpg-kpg: Gei Ashpenaz ga helekai gi Daniel, “Au e madagu i di king, idimaa ma go
    di king donu hua dela e haganohonoho di godou hagangudu. Maa mee ga gidee ia bolo
    goodou e tomo gee mo godou ihoo ala i golo, gei mee ga daaligi au gii made.”
  uig-ARA: 'لېكىن ئاغۋات بېشى دانىيالغا: ــ مەن ئۆز غوجام پادىشاھتىن قورقىمەن. سىلەرنىڭ
    يېمەك-ئىچمىكىڭلارنى ئۇ ئۆزى بەلگىلىگەن؛ ئۇ ئەگەر سىلەرنى باشقا قۇرداش يىگىتلەردەك
    ساغلام چىراي ئەمەس ئىكەن دەپ قارىسا، ئۇنداقتا سىلەر پادىشاھقا مېنىڭ كاللامنى ئالدۇرغۇچى
    بولىسىلەر، ــ دېدى.'
  sus-sus: A naxa a fala a bɛ, «N bara gaaxu n ma mangɛ ya ra, naxan bara donse nun
    minse itaxun wo ma. Xa a sa wo to, wo fate baxi wo ma, wo fate mu fan alɔ booree,
    mangɛ fama nɛ n xunyi bade n dɛ i.»
  pon-2006: Pwehki Aspenas eh masak nanmwarkio me kahrehda eh mahsanihong Daniel,
    “Nanmwarkio ketin koasoanedier dahme kumwail en kin tungoale. Eri, ma kumwail
    sohte pahn mwomw kehlail duwehte mwahnakapw teiko, nanmwarkio kakete kemeiehla.”
  jae-jae: Gejobwagasêga Aspenas tau kêsôm gêdêŋ Daniel gebe “Aê katêc tauc gebe ŋoc
    apômtau kiŋ tê kêjaliŋ nêm gêŋ ôniŋ to ônômŋa sa nê, oc êlic gebe aôm ôtôp ôtôm
    ŋapalê, taŋ nêŋ jala kêtôm aôm nêm naŋ atom ma oc ênac aê êndu.”
  ksd-ksd: Ma ra lualua ure ra umana tultul na pal i ga biti tai Daniel:. Iau burut
    kan kaugu luluai ra king nina i ga kure tar ra avava magit ma ra avava nimomo
    na gire ra mata i vavat ma pa na vardada ma ra mata i ra umana barmana ava ki
    varurung ma diat; damana avat a vuna ba ra king na pakat kutu vue ra ulugu.
  tur-YTC: Hadımlar beyi Daniel'e, “Yiyecek ve içeceğinizi tayin eden efendim kraldan
    korkuyorum” dedi. “Çünkü neden sizin yüzlerinizi yaşıtlarınızdan daha kötü görsün?
    O zaman başımı kralla tehlikeye atmış olursunuz.”
  ind-AYT: Dan, kepala pegawai istana itu berkata kepada Daniel, “Aku takut kepada
    Tuanku Raja, yang telah menetapkan makananmu dan minumanmu. Sebab, mengapa dia
    harus melihat wajahmu terlihat kurang berseri dibandingkan orang-orang muda lain
    yang sebaya denganmu? Dengan begitu, kamu meletakkan kepalaku dalam bahaya terhadap
    raja.”
  nya-nya: koma ndunayo inamuwuza Danieli kuti, “Ine ndikuchita mantha ndi mbuye wanga
    mfumu, amene wapereka chakudya ndi chakumwa chanu. Kodi akuoneni inu owonda kuposa
    anzanu a misinkhu yanu pa chifukwa chanji? Mfumu ikhoza kundidula mutu chifukwa
    cha iwe.”
  hrv-hrv: 'Starješina reče Danielu: “Bojim se svoga gospodara kralja; on vam je odredio
    jelo i pilo, pa ako vidi da su vam lica mršavija nego u drugih dječaka vaše dobi,
    ja ću zbog vas biti kriv pred kraljem.”'
  mps-mps: tiali goli Aspenasgo Danielba te tiwai po wali, “Ena te kingde wi ebao,
    magi baso meni, agai te dagego tuabo nai me wę te sa muani. Tama dage tigi nomona
    selama, tama te dagego te duga dali asali gesi bidi dabego tigi tiwai tobage pedalisąbaso
    da, teda te king bidigo po olama, augwaligo ena ela muaibao,” wali.
  tpi-tpi: Tasol Aspenas i tokim Daniel olsem, “Mi pret long king, long wanem, em
    i makim pinis ol kaikai na dring bilong yupela. Na sapos skin bilong yupela i
    lus na i no kamap wankain olsem skin bilong ol arapela yangpela man i bin kam
    wantaim yupela, orait king bai i kilim mi i dai.”
  dan-1931: 'men Overhofmesteren sagde til ham: “Jeg frygter for, at min Herre Kongen,
    som har tildelt eder Mad og Drikke, skal finde, at I ser ringere ud end de andre
    unge Mænd på eders Alder, og at I således skal bringe Skyld over mit Hoved hos
    Kongen.”'
  vie-OVCB: 'Nhưng thái giám bảo Đa-ni-ên: “Tôi chỉ sợ vua giận mà thôi. Vua đã tự
    tay chọn lựa thức ăn và rượu ngon cho các anh. Nếu các anh không lo tẩm bổ, để
    mặt mày gầy gò, hốc hác, khác hẳn các thanh niên kia, thì vua sẽ chém đầu tôi.”'
  guj-2017: મુખ્ય ખોજાએ દાનિયેલને કહ્યું, “મને મારા માલિક રાજાની બીક લાગે છે. તેમણે
    તમારે શું ખાવું તથા શું પીવું તે નક્કી કરી આપ્યું છે. શા માટે તે તને તારી ઉંમરના
    બીજા જુવાનોના કરતાં કદરૂપો જુએ? જો એવું થાય તો રાજા સમક્ષ મારું શિર જોખમમાં મુકાય.”
  pon-2006A: Pwehki Aspenas eh masak nanmwarkio me kahrehda eh mahsanihong Daniel,
    “Nanmwarkio ketin koasoanedier dahme kumwail en kin tungoale. Eri, ma kumwail
    sohte pahn mwomw kehlail duwehte mwahnakapw teiko, nanmwarkio kakete kemeiehla.”
  por-BRBSL: 'O príncipe dos eunucos disse a Daniel: “Temo a meu senhor, o rei, que
    designou sua comida e sua bebida”. Por que ele deveria ver seus rostos com pior
    aspecto do que os jovens de sua idade? Então você poria minha cabeça em perigo
    com o rei”.'
  swe-swe: 'Men han [stod under hård press från kungen och] sade till Daniel: ”Jag
    är rädd för min herre kungen. Han är den som bestämt vad ni ska äta och dricka.
    Vad skulle hända om han såg att ni såg undernärda (svaga) ut, jämfört med de andra
    unga männen i er ålder? I så fall skulle ni äventyra mitt huvud (mitt liv) inför
    kungen!” [Aspenas rädsla var befogad. I Daniels bok finns flera exempel på Nebukadnessars
    hårdhet och nyckfullhet, se . Daniel använde gott omdöme. I stället för att matvägra
    eller göra revolt är han kreativ och kommer med ett förslag.]'
  cth-cth: Ahni ni nouh nangmouh hanlah rawcarawnei naw hah a hmoun. Nangmae minhmai
    teh alouke nawsainaw e minhmai patetlah a meihawi hoeh e hah ka bawipa ni hmawt
    pawiteh, nangmouh kecu dawk kai teh ka lahuen a thawk toe, telah Daniel koe a
    dei pouh.
  twi-twi: Piamfohene no ka kyerɛɛ Daniel se, “Me wura ɔhene no ahyɛ sɛ munni saa
    aduan yi, na monnom nsa no. Sɛ mofonfɔn na wɔde mo toto mmabun a wɔyɛ mo tipɛnfo
    no ho a, ɔhene no bɛma wɔatwa me ti sɛ matoto mʼadwuma ase.”
  hlt-hlt: Tedae imkhoem mangpa loh Daniel te, “Kai khaw ka boei manghai te ka rhih
    ta. Anih long ni na caak na buhkoknah he hang khueh. Camoe kah na omngaihnah lakah
    balae tih na maelhmai te hmai aka tal la a hmuh eh? Ka lu he manghai taengah nan
    mop coeng,” a ti nah.
  tbz-SIM: 'Kɛ nɛ́ nɑ́kɛ́ Dɑnniyɛɛri kɛ dɔ̀: Okpɑ̀ɑ̀tì mɔ́mmuɔ nweè n nɑ̀kɛ́ di dò
    nkɛ́nyo ntìì diitì kòò sɔ̃́ ndi kɔ̃̀ntì í dònnɛ̀ bɛdɑpɑ̀mbɛ̀ tɔbɛ̀ di yɑ̀ɑ̀ bo
    n fítɛ́ koò n kuɔ.'
  msy-2020: Egha Aspenas kamaghɨn Daniel mɨgei, “Kɨ uan ekiamɨn atiatingi. Kɨ fo,
    a ia bagha dagheba ko dɨpaba amɨsevegha gɨfa. Eghtɨ ia mɨkarziba suegh aghariba
    guigh, egh ia, ia ko izezir gumazibar mɨn ganan koghtɨma, a na mɨsueghtɨ kɨ aremegham.”
  dop-dop: 'Pɑɑ nɑ mpʋ, ɩ́lɛ́ ɩ cɔ-ɩ sɩ: Tɑ cɑɑ wulɑʋ mɑɣɑmɑɣɑ sɩɩnɑ mǝ tɔɣɔnɑɣɑ nɑ
    mǝ kʋnyɔnyɔɔm. Ɩlɛ mɑ nyɑŋ kɛ́ sɩ pǝ́ tɑɑ kɔɔ nɑ mǝ sɑɑlɑnɑɑ tɛɛ-mɛɣɛ ɑlɑɑfǝyɑ.
    Ɩlɛ pɩɩ lɑ nɑ wulɑʋ lǝsɩ mɑ weesuɣu.'
  azb-azb: 'Hərəmağalar rəisi Danielə dedi: «Sizin yeyib-içməyinizi təyin edən ağam
    padşahdan qorxuram. Nə üçün o sizin simanızı həmyaşıdınız olan cavanların simasından
    solğun görsün? Siz bununla padşahın yanında həyatımı təhlükə altına qoyursunuz».'
  eng-DBY: And the prince of the eunuchs said unto Daniel, I fear my lord the king
    who hath appointed your food and your drink; for why should he see your faces
    worse liking than the youths who are of your age? and ye would endanger my head
    with the king.
  hin-2017: और खोजों के प्रधान ने दानिय्येल से कहा, “मैं अपने स्वामी राजा से डरता
    हूँ, क्योंकि तुम्हारा खाना-पीना उसी ने ठहराया है, कहीं ऐसा न हो कि वह तेरा मुँह
    तेरे संगी जवानों से उतरा हुआ और उदास देखे और तुम मेरा सिर राजा के सामने जोखिम
    में डालो।”
  wol-KYG: 'Teewul kilifag jawriñ ya ne Dañeel: «Man de damaa ragal Buur sama boroom,
    moom mi leen dogalal seen lekk ak seen naan. Su Buur gisee ngeen gëna yooy seen
    moroomi xale yu góor yi nag? Sama bakkan xaj na ci de!»'
  eng-YLT: and the chief of the eunuchs saith to Daniel, 'I am fearing my lord the
    king, who hath appointed your food and your drink, for why doth he see your faces
    sadder than [those of] the lads which [are] of your circle? then ye have made
    my head indebted to the king,'
  kne-kne: Ngem kanan din opisyal ay sana, “Emegyatak sin apok ay ari. Tan inbilina
    di masapol ay kanen yo ya inomen yo, et mo ilaena ay nabigot ka mo din katawenam
    ay babbaro, sigurado ay ipapoto na din toktok ko.”
  eng-WYC-2017: And the prince of honest servants and chaste said to Daniel, I dread
    my lord the king, that ordained to you meat and drink; and if he see your faces
    leaner than other young waxing men, your even-elders, ye shall condemn mine head
    to the king.
  eng-WMBB: The prince of the eunuchs said to Daniel, “I fear my lord the king, who
    has appointed your food and your drink. For why should he see your faces worse
    looking than the youths who are of your own age? Then you would endanger my head
    with the king.”
  urd-GVH: लेकिन दानियाल की दरख़ास्त सुनकर उसने जवाब दिया, “मुझे अपने आक़ा बादशाह
    से डर है। उन्हीं ने मुतैयिन किया कि तुम्हें क्या क्या खाना और पीना है। अगर उन्हें
    पता चले कि तुम दूसरे नौजवानों की निसबत दुबले-पतले और कमज़ोर लगे तो वह मेरा सर
    क़लम करेंगे।”
  rug-rug: ba zama sa palabatu koe Daniela, “Arau ba na matagutu nia sa baṉara, sina
    asa tu hia poni gamu sari mia ginani na napo. Na kote dogoro gamu sa baṉara viviqe
    mia, holani sari kaiqa tie vaqura. Meke kote la sa baṉara meke kupa pania sa batuqu
    pa ginugua mia.”
  gaz-gaz: qondaalli sun garuu Daaniʼeliin, “Ani gooftaa koo isa nyaataa fi dhugaatii
    keessan isiniif ramade sana nan sodaadha; inni maaliif dargaggoota hiriyoota keessan
    kaan caalaa huqqattanii isin arga? Kanaan isin mootichi balaa mataa kootti fiddu”
    jedhe.
  fra-LSG: 'Le chef des eunuques dit à Daniel: Je crains mon seigneur le roi, qui
    a fixé ce que vous devez manger et boire; car pourquoi verrait-il votre visage
    plus abattu que celui des jeunes gens de votre âge? Vous exposeriez ma tête auprès
    du roi.'
  gnn-gnn: Yurru ŋayinydja ŋunhi buŋgawanydja djämamirri barrarinana mirithinana,
    bala ŋayi waŋana Dänyulwala bitjarrana, “Buŋgawayu dhuwala ŋuruŋu ŋayipi gurrunharanydja
    dhuwalayi ŋathanydja nhumalaŋgu, ga wäyindja ŋanaktja ḻukanharawunydja, ga weyika'
    ŋänitji. Ŋunhi nhuma yurru yakanydja ḻuka dhuwalayi, nhumanydja yurru ŋunhi barka'yirrina
    yana, ga yalŋgi'yirrina rumbalnydja. Mak ŋayi yurru ŋarranhana bumanydja murrkay'kumana.”
  yal-yal: Tande xunna yi a fala Daniyɛli xa, a naxa, “N gaxuxi mangan yɛɛ ra, n kanna,
    naxan bata ɛ donna nun ɛ minse feen nagidi. Xa a i to, i fatin baxi i ra i lanfane
    tagi, n xunna lɔma ayi nɛn ɛ fe ra.”
  haw-1868: Olelo mai la ka luna o ka poe i poaia ia Daniela, Ua makau au i kuu haku
    i ke alii, ka mea i kauoha mae i ka oukou ai, a me ka oukou mea e inu ai. Pehea
    la uanei e ike mai ai ke alii i ko oukou mau maka ua inoino mamua aku o na maka
    o na kamalii me oukou pu? Malaila, e hoohewa ai oukou i kuu poo i ke alii.
  arb-NAV: 'وَلَكِنَّهُ قَالَ لِدَانِيَالَ: «إِنَّنِي أَخْشَى سَيِّدِي الْمَلِكَ الَّذِي
    عَيَّنَ مُخَصَّصَاتِ طَعَامِكُمْ وَشَرَابِكُمْ. فَإِذَا رَأَى وُجُوهَكُمْ أَكْثَرَ
    هُزَالاً مِنْ سَائِرِ رِفَاقِكُمْ فَإِنَّ الْمَلِكَ يَأْمُرُ بِقَطْعِ رَأْسِي».'
  ewe-ewe: Ke dzikpɔla la gblɔ na Daniel be, “Mele vɔvɔ̃m na nye aƒetɔ kple fia la,
    ame si ɖo wò nuɖuɖu kple nunono nam. Nu ka ta wòakpɔ wò, wò lãme manyo abe wò
    hati ɖekakpui bubuawo tɔ ene o? Ekema fia la axɔ nye ta ɖe tawò.”
  eng-LEE: And the chief of the eunuchs said unto Daniel, I fear my lord the king,
    who hath ordered your food and your drink; for why should he see your face sadder
    looking than that of the lads who are of your age? and ye would thus endanger
    my head with the king.
  asm-FB: তাতে নপুংসকসকলৰ সেই অধ্যক্ষই দানিয়েলক ক’লে, “মোৰ প্ৰভু মহাৰাজক মই ভয় কৰোঁ।
    তোমালোকে কি খাবা আৰু কি পান কৰিবা সেই বিষয়ে ৰজাই মোক আদেশ দিছে, কিয়নো তেওঁ তোমালোকৰ
    মুখ তোমালোকৰ সমবয়সীয়া যুৱকসকলতকৈ নিকৃষ্ট দেখিব? তোমালোকৰ কাৰণে মোৰ ওপৰত ৰজাৰ
    প্রতাপ আছে।”
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، «ﭑ بَرَ فَاشُ ﭑ مَ مَنفّ يَ رَ، نَشَن بَرَ دٌنسٍ نُن
    مِنسٍ عِتَشُن وٌ مَ. شَ عَ سَ وٌ تٌ، وٌ قَتٍ بَشِ وٌ مَ، وٌ قَتٍ مُ قَن عَلْ بٌورٍيٍ،
    مَنفّ قَمَ نّ ﭑ شُنيِ بَدٍ ﭑ دّ عِ.»
  fra-SBL: 'Le prince des eunuques dit à Daniel : « Je crains mon seigneur le roi,
    qui a fixé votre nourriture et votre boisson. Car pourquoi verrait-il vos visages
    plus mauvais que ceux des jeunes gens de votre âge ? Vous mettriez alors ma tête
    en danger auprès du roi. »'
  hbo-hbo: וַיֹּ֜אמֶר שַׂ֤ר הַסָּרִיסִים֙ לְדָ֣נִיֵּ֔אל יָרֵ֤א אֲנִי֙ אֶת־אֲדֹנִ֣י
    הַמֶּ֔לֶךְ אֲשֶׁ֣ר מִנָּ֔ה אֶת־מַאֲכַלְכֶ֖ם וְאֶת־מִשְׁתֵּיכֶ֑ם אֲשֶׁ֡ר לָמָּה֩
    יִרְאֶ֨ה אֶת־פְּנֵיכֶ֜ם זֹֽעֲפִ֗ים מִן־הַיְלָדִים֙ אֲשֶׁ֣ר כְּגִֽילְכֶ֔ם וְחִיַּבְתֶּ֥ם
    אֶת־רֹאשִׁ֖י לַמֶּֽלֶךְ׃
  pjt-pjt: Ka wati paluṟu Danielta alatji wangkangu, “Palu panya mayatja Nipaka-nitjaluṉi
    wangkangu nyura kunyu wantinytja wiyangku mai kuka nyanganpa kutju ngalkunma munu
    waina kuḻu tjikinma. Tjinguṟuṉa nyuranya ngayulu palyanmanama nyura mai kuka ngalkuntja
    wiyangku wantinytjaku, palu ngayulu Nipaka-nitjanya waintaṟa kulini munuṉa palumpa
    nguḻuringanyi. Tjinguṟu nyura mai kuka ngalkuntja wiyangku wantirampa nyura uparingkuku,
    ka yangupala panya kutjupa tjuṯa kutju kuṉpuringkuku, ka Nipaka-nitjalu nyuranya
    nyakuku munuṉi ngayunya iluntankuku. Nyangatjaṉa paluṟu wangkanytjitja nyurala
    wangkanyi. Kaya mai munu kuka nyanganpa ngalkunma wantinytja wiyangku. Palya?”
    Alatji Atjapa-natjalu Danielta wangkangu.
  kik-kik: no mũnene ũcio akĩĩra Danieli atĩrĩ, “Nĩndĩretigĩra mũthamaki mwathi wakwa,
    ũrĩa ũtuĩte kĩrĩa mũrĩheagwo gĩa kũrĩa na gĩa kũnyua. Aangĩmuona mũrĩ ahĩnju gũkĩra
    aanake arĩa angĩ a riika rĩanyu-rĩ, angiuga nĩ kĩĩ gĩtũmĩte? Hĩndĩ ĩyo mũthamaki
    no aanengithie mũtwe nĩ ũndũ wanyu.”
  fra-NCL: 'Le chef des eunuques dit à Daniel : « Je crains le roi, mon maître, qui
    a fixé ce que vous devez manger et boire ; car pourquoi verrait-il vos visages
    plus défaits que ceux des jeunes gens de votre âge ? Vous mettriez en danger ma
    tête auprès du roi. »'
  cek-AK: Tangyat mii kadueh kaminawk ukkung mah Daniel khaeah, Kaimah ih siangpahrang
    to ka zit, siangpahrang mah na caak moe, na naek han koi buh aan to suekcoek boeh;
    to buh aan to na caa ai pongah, anih mah nang ih krang to nangmah hoi saning anghmong
    thendoengnawk ih krang pong kasae kue ah hnu nahaeloe, siangpahrang mah ka lu
    hae takroek pat tih, tiah a naa.
  cuk-cuk: 'Geb Aspenaz Danielʼga sogded: “An-dummad-rey an dobed. Emide, rey na e-masgunned
    bega uknaid, e-gobed bega uknaibalid. Ar rey, masmala-beun-sergumalad-e-wagarba,
    bur be-wagar-sipuu dakalile, be-nukine, rey an-gammu egwannoed.”'
  uig-CYR: 'Лекин ағват беши Даниялға: — Мән өз ғоҗам падишадин қорқимән. Силәрниң
    йемәк-ичмикиңларни у өзи бәлгүлигән; у әгәр силәрни башқа қурдаш жигитләрдәк сағлам
    чирай әмәс екән дәп қариса, ундақта силәр падишаға мениң калламни алдурғучи болисиләр,
    — деди.'
  pma-pma: viteni min Daniel vit, “Vuo, nasakras eli, veni nametaun asuv houlu onak.
    Veni kei enges rie lat anien sa koa miheani ka uaen koa mihemuni. Ka munak helesi
    keke avem hetisa mok en meatin hau sav keil ekek, kei hou vini nau nimat.”
  tel-2017: ఆ అధిపతి దానియేలుతో “మీకు రాజ భోజనం, ద్రాక్షారసం వడ్డించమని నాకు ఆజ్ఞాపించిన
    నా యజమానియైన రాజు గురించి నేను భయపడుతున్నాను. మీతోపాటు ఉన్న ఇతర యువకుల ముఖాల కంటే
    మీ ముఖాలు పాలిపోయి ఉన్నట్టు రాజు కనిపెట్టినప్పుడు మీవల్ల నాకు రాజునుండి ప్రాణాపాయం
    కలుగుతుంది” అన్నాడు.
  hat-BSA: 'Epi chèf nan linik yo te di a Daniel: “Mwen gen krent mèt mwen, Wa a,
    ki te bay lòd konsènan manje nou ak bwason nou. Paske poukisa li ta dwe wè figi
    nou nan yon eta pi mal ke lòt jennonm ki gen menm laj avèk nou yo? Alò, nou ta
    fè mwen peye pri tèt mwen bay wa a.”'
  kos-kos: Tusruktu Ashpenaz el sangeng sel tokosra, ac el fahk nu sel Daniel, “Tokosra
    el pakiya tari ma kom in kang ac nim, ac fin tia wo finsroam oana tulik sayom
    inge, na el ac ku na in uniyuwi.”
  hbo-WLC: וַיֹּ֜אמֶר שַׂ֤ר הַסָּרִיסִים֙ לְדָ֣נִיֵּ֔אל יָרֵ֤א אֲנִי֙ אֶת־אֲדֹנִ֣י
    הַמֶּ֔לֶךְ אֲשֶׁ֣ר מִנָּ֔ה אֶת־מַאֲכַלְכֶ֖ם וְאֶת־מִשְׁתֵּיכֶ֑ם אֲשֶׁ֡ר לָמָּה֩
    יִרְאֶ֨ה אֶת־פְּנֵיכֶ֜ם זֹֽעֲפִ֗ים מִן־הַיְלָדִים֙ אֲשֶׁ֣ר כְּגִֽילְכֶ֔ם וְחִיַּבְתֶּ֥ם
    אֶת־רֹאשִׁ֖י לַמֶּֽלֶךְ׃
  ibo-ibo: Ma onyeozi a gwara Daniel, “Ana m atụ egwu nʼihi onyenwe m eze, onye kwuru
    ihe unu ga-eri na ihe unu ga-aṅụ. Ọ bụrụ na ọ hụ na unu tara ahụ karịa ndị ọgbọ
    unu ndị ọzọ, ndụ m ga-anọ na nsogbu nʼaka onye eze.”
  ory-ory: ତହିଁରେ ନପୁଂସକାଧିପତି ଦାନିୟେଲଙ୍କୁ କହିଲା, ଯେ ତୁମ୍ଭମାନଙ୍କର ଭକ୍ଷ୍ୟ ଓ ପାନୀୟ ଦ୍ରବ୍ୟ
    ନିରୂପଣ କରିଅଛନ୍ତି, “ମୁଁ ଆପଣାର ପ୍ରଭୁ ସେହି ମହାରାଜାଙ୍କୁ ଭୟ କରେ; କାରଣ ସେ ତୁମ୍ଭମାନଙ୍କର
    ସମବୟସ୍କ ଯୁବାମାନଙ୍କର ମୁଖ ଅପେକ୍ଷା ତୁମ୍ଭମାନଙ୍କ ମୁଖ କାହିଁକି ମଳିନ ଦେଖିବେ? ତାହାହେଲେ,
    ତୁମ୍ଭେମାନେ ରାଜାଙ୍କ ନିକଟରେ ମୋର ମସ୍ତକକୁ ସଂଶୟାପନ୍ନ କରିବ।”
  chk-chk: Iwe, Aspenas a üreni Taniel, “Üa niueiti ewe king ai we samol, pun a allük
    usun mine oupwe eni ika ünümi. Are epwe küna pwe oua kichüchü seni pilomi alüal,
    epwe tongeni nieila.”
  rop-rop: Bat Eshpanes bin dalim Denyul, “Mi bradin blanga det king, dumaji imbin
    tok yu garra dagat det speshalwan daga en dringgimbat wain en yu garra jidan strongbala
    jis laik detlot najalot yangmen. If yu nomo dagat detlot daga blanga meigim yu
    strongbala, wal det king garra kilim mi.”
  ukr-1871: 'І сказав старший над сьвітличниками Даниїлові: Боюся я добродїя мого,
    царя, що сам призначив для вас поживу й напиток: як він побачить, що ваші лиця
    більш похудли нїж у хлопцїв вашої верстви, то ви зробите мою голову винуватою
    перед царем.'
  deu-1951: 'Und der oberste Kämmerer sprach zu Daniel: Ich fürchte nur meinen Herrn,
    den König, der euch eure Speise und euer Getränk bestimmt hat. Denn warum sollte
    er wahrnehmen, daß euer Aussehen weniger gut wäre, als das der andern Jünglinge
    von eurem Alter? So wäret ihr schuld, wenn ich meinen Kopf beim König verwirkte!'
  eng-JPS: 'And the chief of the officers said unto Daniel: ''I fear my lord the king,
    who hath appointed your food and your drink; for why should he see your faces
    sad in comparison with the youths that are of your own age? so would ye endanger
    my head with the king.'''
  srp-1865: 'I reèe starješina nad dvoranima Danilu: bojim se gospodara svojega cara,
    koji vam je odredio jelo i piæe; jer kad car vidi lica vaša lošija nego u ostalih
    mladiæa, vaših vrsnika, zašto da mi uèinite da budem glavom kriv caru?'
  lug-lug: Asupenaazi n’agamba Danyeri nti, “Ntidde mukama wange kabaka, eyalagidde
    mulye emmere eyo n’ebyokunywa ebyo. Singa anaabalaba nga mukozze okusinga abavubuka
    abalala ab’emyaka gyammwe, kabaka ajja kunzita.”
  heb-heb: ויאמר שר הסריסים לדניאל ירא אני את אדני המלך אשר מנה את מאכלכם ואת משתיכם
    אשר למה יראה את פניכם זעפים מן הילדים אשר כגילכם וחיבתם את ראשי למלך׃
  ben-IRV: সেই রাজকর্মচারী দানিয়েলকে বললেন, “আমি আমার প্রভু মহারাজের ভয় পাচ্ছি,
    তোমরা কি খাবার ও পানীয় পান করবে তা তিনিই আদেশ দিয়েছেন। তিনি কেন তোমাদের বয়সী
    অন্যান্য যুবকদের থেকে তোমাদের আরও খারাপ অবস্থায় দেখবেন? তোমাদের জন্য হয়ত রাজা
    আমার মাথা কেটে ফেলবেন।”
  pan-pan: ਖੁਸਰਿਆਂ ਦੇ ਸਰਦਾਰ ਨੇ ਦਾਨੀਏਲ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਰਾਜਾ ਤੋਂ ਡਰਦਾ ਹਾਂ ਜਿਸ
    ਨੇ ਤੁਹਾਡੇ ਖਾਣੇ-ਪੀਣੇ ਨੂੰ ਠਹਿਰਾਇਆ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਤੇਰੇ ਨਾਲ ਦੇ ਜਵਾਨਾਂ ਨਾਲੋਂ
    ਤੇਰਾ ਮੂੰਹ ਉਦਾਸ ਅਤੇ ਮਾੜਾ ਦੇਖੇ ਅਤੇ ਇਉਂ ਤੁਸੀਂ ਮੇਰਾ ਸਿਰ ਰਾਜੇ ਦੇ ਹਜ਼ੂਰ ਵਿੱਚ ਦੋਸ਼ੀ ਪਾਓ?
  tkr-tkr: 'Sarayne işçeeşine vuk''lel ulyorzulyung''vee, Daniyalık''le eyhen: – Şos
    otxhuniyiy çaxır heleva uvhuyne yizde xərıng''ule, paççahıle zı qəyq''ənna. Paççahne
    ulesqa şu manesa mek''vunbışile zaifba qabee, manke mang''vee yizda vuk''ul g''ats''aak''vanas.'
  mya-JVB: ငါ့ သခင် ကြည့်ရှုစေခြင်းငှါမိန်းမစိုး အုပ်ခန့်ထား သော စားတော်ကဲကို ငါ ကြောက်
    ၏။ သင် တို့အစား အသောက် ကို စီရင်တော်မူပြီ။ သင် တို့မျက်နှာ သည် အရွယ် တူ လူပျို
    တို့၏ မျက်နှာလောက် အဆင်း မလှ သည်ကို မြင် တော်မူလျှင် ၊ သင်တို့အတွက် ငါ သည် ရာဇဝတ်သင့်၍
    အသက်မလွတ်ရဟု ဒံယေလကို ပြောဆို၏။
  tte-O: Na iyamo iwalo Daniela koina iba, “Yagu taubala kin yamatausan. Kami loina
    iwalowen tawae wakan yo tawae kwanuma. Tem kanne nige yaeyawa yo kwapwagege yo
    yomiu nige kamnali sinanamwanamwa na nige besiele kilakaiwo meuloili kani kin
    iunuyamateyau.”
  tbg-tbg: Nebukanesaara aatu qeteharo Danierirara tiharo, Avuhainaava niara ne vi
    kararave vi namarirave viraqaima naate tiva tairave. Are kia vi kararave vi namarirave
    namaqira viraitira, naantiara are vira avuqaa oru vairaro viva ai viri vaata tavairaro
    kia koqe irera, vira kaara viva ti haruma kaanarove, tura.
  hmo-hmo: To Asipenasa ese Daniela ia hereva henia, ia gwau, “Lau be king dekenai
    lau gari noho. Unai aniani be ia ese ia gwauraia, bema ia ese ia itaia oiemu tauanina
    ia namo lasi, to unai uhau haida edia tauanina be namo herea, ia ese lauegu kwarana
    do ia utua oho momokani.”
  urd-urd: चुनाँचे ख़्वाजासराओं के सरदार ने दानीएल से कहा, मैं अपने ख़ुदावन्द बादशाह
    से, जिसने तुम्हारा खाना पीना मुक़र्रर किया है डरता हूँ; तुम्हारे चेहरे उसकी नज़र
    में तुम्हारे हम उम्रों के चेहरों से क्यूँ ज़बून हों, और यूँ तुम मेरे सिर को बादशाह
    के सामने ख़तरे में डालो।
  rus-SYN: 'и начальник евнухов сказал Даниилу: боюсь я господина моего, царя, который
    сам назначил вам пищу и питье; если он увидит лица ваши худощавее, нежели у отроков,
    сверстников ваших, то вы сделаете голову мою виновною перед царем.'
  bqc-SIM: 'ↄ̃ a òɛ̀: Má a dii ma kía vĩa vĩ, asa aàpi mɛ́ á pↄblea ń á imiao
    dìlɛ. Tó à su è n oosisia dɛ ń sáadeeↄla sↄ̃ bɛ? Ńyↄ̃ tó yã́pi wi ma
    musu kía aɛɛ.'
  tcz-CHONGTHU: Ahivangin nukiso ho pipu chun, Daniel jah’a, “Nangho ding anneh leh
    don ding ju, gongtup’a eipansahpa kapu lengpa kakicha lheh e. Ijem-tin, nakibahpi
    na gol ho sangin namel hung gong hen lang, na tahsa hung lhasam khaleh, nangma
    jal’a keima lu kitan lo ding ahi, kati aja lheh’e,’’ ati tai.
  mar-mar: प्रमुख अधिकारी दानीएलास म्हणाला, “मला माझा स्वामी, राजांचे भय आहे त्याने
    तुम्ही काय खावे व काय प्यावे ह्याची आज्ञा केली आहे, तुमच्या वयाच्या इतर तरुणांपेक्षा
    तुम्ही अधिक वाईट का दिसावे? तुमच्यामुळे तो माझे डोके छाटून टाकेल.”
  qub-qub: 'Ichanga niran: «Raymi nimasha gamcuna sumaj micunayquipaj, upunayquipaj.
    Paytami manchacö. Waquin mösucunapita mas uyu caycajta ricashushpayquega wañuchichimangami.
    Chauraga gamcunami juchayoj canquipaj.»'
  bqp-bqp: U nɛɛ, nɑ nɛn yinni sinɑ bokon bɛrum mɔ. Domi wiyɑ u yi ye i ko i di kɑ
    ye i ko i nɔ. Ù n dɑ mɑɑ wɑ i ǹ bɔɔru nge bɛɛgii be bɑ tie, sɑɑ ye sɔɔ, kɑri
    sɔɔrɑ i mɑn doke mi. Domi bɑ koo kpĩ bu mɑn wiru burɑ.
  hat-hat: 'Men, Achpenaz di Danyèl konsa: -Mwen pè wa a, mèt mwen an. Se wa a menm
    ki deside sa pou n'' manje ak sa pou n'' bwè. Si nou pa anfòm tankou lòt jenn
    gason menm laj avè nou yo, nou ka lakòz wa a touye m''.'
  eng-BSB: but he said to Daniel, “I fear my lord the king, who has assigned your
    food and drink. For why should he see your faces looking thinner than those of
    the other young men your age? You would endanger my head before the king!”
  eng-WEBPB: The prince of the eunuchs said to Daniel, “I fear my lord the king, who
    has appointed your food and your drink. For why should he see your faces worse
    looking than the youths who are of your own age? Then you would endanger my head
    with the king.”
  kbq-kbq: Hianagi Aspenasi'a amanage huno Danielina asami'ne. Nagra kini nekura koro
    nehue. Na'ankure agra'a huhamprino e'inahu e'inahu ne'zane tinena negahaze huno
    huhampri'ne. Ana hu'neankino tamagri tamavufgamo'a hariri huno, mago'a tamagranema
    e'naza nehazavemokizmi zamavufaga gna'ma osanigeno'a, kini ne'mo'a nananke rukafrigahie.
  nhe-BL: 'Pero pampa yajaya eliyaya itlapalehuijca nopa tlanahuatijquetl, quiilhui
    Daniel: ―Ax nihuelis nimechmacas seyoc tlacualistli pampa niquimacasi nopa tlanahuatijquetl.
    Yajaya tlen tlanahuatijtoc tlachque monequi inquicuase huan inquiise. Huan intla
    ax inquicuase, huelis inixchipahuiyase. Huelis incocoxcatiyase huan ax innesise
    cuali queja ne sequinoc telpocame. Huan elis na notlajtlacol huan nopa tlanahuatijquetl
    tlanahuatis ma nechmictica.'
  bus-bus: 'mↄde à bènɛ: Má a dii kína vĩa vĩ, zaakɛ àpi bé à a pↄ́ble kↄ̃n íminao
    dìɛ. Tó à n e pↄsiaa guu dɛ n sáa daanↄla sↄ̃ nɛ́? Nɛ́ tó yã pì wí ma musu kína
    aɛ.'
  gub-BL: Nezewe rehe we Apenaz ukyze tuwihawete wi. A'e rupi uze'eg nezewe Taniew
    pe. — Tuwihawete hezar a'e, a'e ae umume'u penemi'u ràm a'e, pei'u àwàm a'e no.
    Aze ume'e penehe nehe, — Napekàg kwaw izypy mehe peneko awer zàwe, aze i'i peme
    nehe, — Napekatu kwaw ko 'ar rehe amogwer kwàkwàmo wazàwe nehe, aze i'i peme nehe,
    penehe ume'e mehe nehe, hezuka putar nehe. Peiko putar hezuka arer ài romo nehe,
    i'i wanupe.
  eng-DRA: 'And the prince of the eunuchs said to Daniel: I fear my lord the king,
    who hath appointed you meat and drink: who if he should see your faces leaner
    than those of the other youths your equals, you shall endanger my head to the
    king.'
