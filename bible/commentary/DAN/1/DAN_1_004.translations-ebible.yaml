verse: DAN.001.004
translations:
  mal-C: അംഗവൈകല്യമില്ലാത്തവരും സുന്ദരന്മാരും സർവവിജ്ഞാനശാഖകളിലും സമർഥരും വിവേകശാലികളും
    ദ്രുതഗ്രഹണശേഷിയുള്ളവരും രാജാവിന്റെ കൊട്ടാരത്തിൽ പരിചരിക്കാൻ യോഗ്യരുമായ ചില യുവാക്കളെ
    ഹാജരാക്കാൻ ആജ്ഞാപിച്ചു. അവരെ ബാബേല്യരുടെ ഭാഷയും സാഹിത്യവും അഭ്യസിപ്പിക്കാൻ നിർദേശംനൽകി.
  deu-TKW: Knaben herbei zubringen, die ganz ohne jeglichen körperlichen Fehler, von
    schönem Aussehen, in allem Wissen wohlbewandert, kenntnisreich und einsichtsvoll
    wären und die Fähigkeit besäßen, im Palaste des Königs zu dienen, und sie in der
    Schrift und Sprache der Chaldäer zu unterrichten.
  lin-lin: bilenge mibali oyo banzoto na bango ezanga mbeba, ya bilongi kitoko, ya
    mayele mpe ya bwanya, oyo bazali na makoki ya koyekola kotanga mpe kokoma makambo
    ya ndenge na ndenge, oyo bazali na bososoli mpe bakoka mpo na kosala kati na ndako
    ya mokonzi ; Ashipenazi asengelaki kolakisa bango koloba, kokoma mikanda mpe kotanga
    lokota ya bato ya Babiloni.
  eng-LSV: boys in whom there is no blemish, and of good appearance, and skillful
    in all wisdom, and possessing knowledge, and teaching thought, and who have ability
    to stand in the palace of the king, and to teach them the literature and language
    of the Chaldeans.
  eng-GNV: Children in whome was no blemish, but well fauoured, and instruct in all
    wisedome, and well seene in knowledge, and able to vtter knowledge, and such as
    were able to stande in the kings palace, and whome they might teach the learning,
    and the tongue of the Caldeans.
  eng-WEBSTER: Children in whom was no blemish, but of good appearance, and skillful
    in all wisdom, and intelligent in knowledge, and understanding science, and such
    as had ability in them to stand in the king's palace, and whom they might teach
    the learning and the language of the Chaldeans.
  nhw-BL: Ma quintlapejpenica telpocame catli tejtetique huan cuali inintlachiyalis
    huan catli tlalnamiquij huan momachtijque miyac tlamantli. Ma quintlapejpenica
    catli nimantzi huelis quichihuase se tequitl huan catli nochi quimachilíaj huan
    catli quinitase para se tonali huelis quipalehuise nopa tlanahuatijquetl ma tlanahuatica.
    Monequiyaya quinmachtise nopa telpocame nopa camanali caldeo catli quitequihuíaj
    ipan nopa tlali huan ma quinmachtica ipan nochi iniamatlapohual.
  swh-ONEN: vijana wanaume wasio na dosari mwilini, wenye sura nzuri, wanaoonyesha
    kipaji katika kila aina ya elimu, wenye ufahamu mzuri, wepesi kuelewa, na waliofuzu
    kuhudumu katika jumba la kifalme. Alikuwa awafundishe lugha na maandiko ya Wakaldayo.
  bba-bba: bɑ n sɑ̃ɑ durɔ burɔbu be bɑ ǹ ɑlebu ɡɑɑ mɔ. Kpɑ bɑ n bwisi kɑ yɛ̃ru kɑ
    lɑɑkɑri mɔ bu kɑ kpĩ bu Bɑbilonin bɑrum keu ko, kpɑ bu sɔmburu ko sinɑ kpɑɑrɔ.
  eng-KJVCPB: children in whom was no blemish, but well favoured, and skilful in all
    wisdom, and cunning in knowledge, and understanding science, and such as had ability
    in them to stand in the king’s palace, and whom they might teach the learning
    and the tongue of the Chaldeans.
  mpx-mpx: Bahi tuwaliya etega ni nanak, ali awa ni waisi, nuwaliya ni sapu, nihi
    vavasili bubun, ge wali aatena ni mweyaha, inoke bosowailiya nihi tuwalali kin
    wana limiya. Yaka Aspenas pana Babiloni ana leleli ge ana vavasili ni pankitel.
  luo-luo: ma gin yawuowi matindo man-gi chia maonge songa, molony e migepe duto mag
    rieko, mosomo malach, ma wach donjonegi piyo kendo mowinjore gi tiyo e od ruoth.
    Ne onego opuonjgi dho jo-Babulon kaachiel gi weche mamoko mag jo-Babulon.
  meu-meu: uhau asi bebeka-bebekadia, raho-namo memerodia, aonega daladia iboudiai
    lalodiai vada e manada memerodia, lalo-parara bona kwara-haraga memerodia, heheḡereḡere
    hanua pavapavana ena ruma ai hesiai memerodia ai baela; bena Kaldea taudia edia
    toretore dalana bona edia gado bae hadibalaidia.
  npi-ULB: खोटबिनाका जवान मानिसहरू, आकर्षक देखिनेहरू, सबै बुद्धिका सीप भएकाहरू, ज्ञान
    र समझले भरिएकाहरू, र राजाको दरवारमा सेवा पुर्‍याउनलाई योग्यहरू हुनुपर्थ्‍यो ।
    तिनले उनीहरूलाई बेबिलोनका साहित्य र भाषा सिकाउनुपर्थ्‍यो ।
  yor-yor: Àwọn ọ̀dọ́mọkùnrin tí kò ní àbùkù ara, tí wọ́n rẹwà, tí wọ́n sì fi ìfẹ́
    sí ẹ̀kọ́ hàn, tí wọ́n sì ní ìmọ̀, tí òye tètè ń yé àti àwọn tí ó kún ojú òsùwọ̀n
    láti ṣiṣẹ́ ní ààfin ọba kí ó kọ́ wọ́n ní èdè àti onírúurú ẹ̀kọ́ ìwé ti àwọn Babeli.
  pes-OPCB: '@see-verse:DAN.001.003'
  tgl-ULB: mga binatang walang kapintasan, kaakit-akit ang itsura, at mahusay sa lahat
    ng karunungan, puno ng kaalaman at pang-unawa at karapat-dapat na maglingkod sa
    palasyo ng hari. Tuturuan niya sila ng panitikan at wika ng mga taga-Babilonia.
  cbu-NT: Ashiri shiysha anoo kanungasee wánguyar ndunari, matambshee ipusangcha.
    Chinamaam kapung yasaru, maachta ashparit yasaru, mikeeru mangoonkana anoo ipuseerush,
    iyaanaatsi k'kini Kaldew tayaspatangcha. Mishat, nuwaam istamapan taamaam iyaa
    zitaminarinee wayandamari tayaspatangtamcha. Ashiri shingcha, tárangiya Nabukodonosor
    Aspinasaatsi.
  hui-hui: Ibugua lalu, Huliya igiri tingini denguiru mo ko nahe bayale do mbaraleni
    howa sigulu bene manda maru abale mibehego handalu dababe, lalu lamini. Igiri
    uruni kini andagaha biabe bialu helolenaga ani dabene. Dabo helowa Asabenasa ibugua
    igiri uruni Babilono bi lalu bebaru daga lelobi gili bilobi lawai hole dabene.
  mya-mya: '@see-verse:DAN.001.003'
  bod-N: '@see-verse:DAN.001.003'
  sna-sna: majaya asina chinongo pamiviri yavo, vakanaka, vanoratidza njere padzidzo
    yose, vanokurumidza kunzwisisa, uye vakakodzera kushumira, mumuzinda wamambo.
    Aizovadzidzisa mutauro namagwaro avaBhabhironi.
  spa-BLM: jóvenes en los que no hubiera ningún defecto, sino que fueran bien dotados,
    diestros en toda sabiduría, dotados de conocimiento, que comprendieran la ciencia
    y que tuvieran la capacidad de estar en el palacio del rey; y que les enseñara
    la ciencia y la lengua de los caldeos.
  cac-cac: 'Ix yalan vin̈ rey chi'' icha tic: A eb'' vin̈ quelemtac chi'', yovalil
    te vach'' yilji eb'' vin̈, malaj jab''oc spaltail snivanil eb'' vin̈, jelan eb''
    vin̈, ay spensar eb'' vin̈, snachajel tas yuj eb'' vin̈, eb'' vin̈ smoj val yac''an
    servil d''a palacio. Yovalil sc''ayb''ej sti'' eb'' caldeo eb'' vin̈ yed'' tas
    tz''ib''ab''il yuj eb''.'
  swh-ULB: vijana wasio na hila, wenye mwonekano wa kuvutia, wenye ujuzi katika hekima
    yote, wenye kujawa na ufahamu na weledi, na wenye sifa za kutumika katika ikulu
    ya mfalme. Alitakiwa kuwafundisha maandiko na lugha ya Babeli.
  bel-bel: хлопчыкаў, у якіх няма ніякай цялеснай хібы, прыгожых сабою і цямных да
    ўсякай мудрасьці, і здатных да навук і кемлівых і здольных служыць у царскіх харомах,
    і каб навучыў іх кнігам і мове Халдэйскай.
  deu-ELBBK: an denen keinerlei Fehl wäre und die schön von Ansehen und unterwiesen
    in aller Weisheit und kenntnisreich und mit Einsicht begabt und tüchtig wären,
    im Palast des Königs zu stehen, und dass man sie die Schriften und die Sprache
    der Chaldäer lehre.
  mbb-OT: Heini sikandan, kinahanglan he menge mezagwey, meupiya is kedlelawa, memetau,
    elistu, wey melumu he ebpenuruen su para zait sikandan he ebpenilbi te hadì. Midsuǥù
    din daan si Ashpenaz he penurua zin sikandan te kineǥiyan wey belesahan te tig-Babilonia.
  mal-2015: അംഗഭംഗമില്ലാത്തവരും സുന്ദരന്മാരും സകലജ്ഞാനത്തിലും നിപുണന്മാരും അറിവിൽ
    സമർത്ഥന്മാരും വിദ്യാപരിജ്ഞാനികളും രാജധാനിയിൽ പരിചരിപ്പാൻ യോഗ്യന്മാരും ആയ ചില ബാലന്മാരെ
    വരുത്തുവാനും അവരെ കല്ദയരുടെ വിദ്യയും ഭാഷയും അഭ്യസിപ്പിപ്പാനും കല്പിച്ചു.
  rmc-rmc: pre save nane ňisavi chiba, so dičhon šukares avri, hine goďaver a achaľon
    andre savoreste, ajse, save lokes sikľon, hoj te služinen andro kraľiskro palacis.
    Ov len mušinďa te sikavel te pisinel the te vakerel chaldejika čhibaha.
  nlg-nlg: Me ke vilira vamua tara laga, mara loghoa na vola te uto, maira tara matakage,
    ma kara manahani na lei totobo soko, makara loghoa na sonihalavu ni naunau, me
    ke manadia na lutu tana valena na vunaghi haba. Maia ghua ke taraira nia ghua
    na iduniana mana gereaa a leu ni Babylon.
  pes-OPV: جوانانی که هیچ عیبی نداشته باشند ونیکومنظر و در هرگونه حکمت ماهر و به علم
    داناو به فنون فهیم باشند که قابلیت برای ایستادن درقصر پادشاه داشته باشند و علم
    و زبان کلدانیان رابه ایشان تعلیم دهند.
  ron-1924: ниште тинерь фэрэ вреун кусур трупеск, фрумошь ла кип, ынзестраць ку ынцелепчуне
    ын орьче рамурэ а штиинцей, ку минте аӂерэ ши причепере, ын старе сэ служяскэ
    ын каса ымпэратулуй ши пе каре сэ-й ынвеце скриеря ши лимба халдеенилор.
  ben-OBCV: যাদের কোনো শারীরিক খুঁত থাকবে না, তারা সুদর্শন, সমস্ত বিষয় শিখতে আগ্রহী,
    বিচক্ষণ, জ্ঞানে নিপুণ এবং রাজপ্রাসাদে থাকবার যোগ্য হবে; আর তিনি তাদের ব্যাবিলনীয়দের
    ভাষা ও সাহিত্য শিক্ষা দেবেন।
  som-som: kuwo dhallinyar oo aan iin lahayn, oo qurqurxoon, oo xagga xigmadda oo
    dhan ku dheer, oo aqoon badan, oo waxgarasho leh, iyo inta awood u leh inay guriga
    boqorka istaagaan, iyo inuu iyaga tacliinta iyo afka reer Kaldayiin baro.
  lat-VUC: pueros in quibus nulla esset macula, decoros forma, et eruditos omni sapientia,
    cautos scientia, et doctos disciplina, et qui possent stare in palatio regis,
    ut doceret eos litteras et linguam Chaldæorum.
  eng-ASVBT: youths in whom was no blemish, but well-favored, and skillful in all
    wisdom, and endued with knowledge, and understanding science, and such as had
    ability to stand in the king’s palace; and that he should teach them the learning
    and the tongue of the Chaldeans.
  ita-1885: ne menasse de' fanciulli, in cui non fosse alcun difetto, belli d'aspetto,
    e intendenti in ogni sapienza, e saputi in iscienza, e dotati d'avvedimento, e
    di conoscimento, e prodi della persona, per istare nel palazzo del re; e che s'insegnassero
    loro le lettere, e la lingua de' Caldei.
  eng-ULB: young men without blemish, attractive in appearance, skillful in all wisdom,
    filled with knowledge and understanding, and qualified to serve in the king's
    palace. He was to teach them the Babylonians' literature and language.
  spa-VBL: “Deben ser hombres jóvenes sin ningún defecto físico que sean bien parecidos”,
    dijo. “Deben ser bien educados, rápidos para aprender, tener buena perspicacia,
    y estar bien capacitados para servir en el palacio del rey y que se les enseñe
    la literatura y la lengua de Babilonia”.
  fra-_FOB: Quelques jeunes gens en qui il n'y eût aucun défaut corporel, de belle
    apparence, instruits en toute sagesse, ayant de la science et pleins d'intelligence,
    et qui fussent capables de se tenir au palais du roi, et de leur enseigner les
    lettres et la langue des Caldéens.
  mal-mal: അംഗഭംഗമില്ലാത്തവരും, സുന്ദരന്മാരും സകലജ്ഞാനത്തിലും നിപുണരും, സമർത്ഥരും,
    വിദ്യാപരിജ്ഞാനികളും, രാജധാനിയിൽ പരിചരിക്കുവാൻ യോഗ്യരും ആയ ചില ബാലന്മാരെ വരുത്തി,
    അവരെ കല്ദയരുടെ വിദ്യയും ഭാഷയും അഭ്യസിപ്പിക്കുക” എന്ന് കല്പിച്ചു.
  lit-lit: jaunikaičius be jokios ydos, esančius gražios išvaizdos, sumanančius visokią
    išmintį, turinčius pažinimą ir suvokiančius mokslus, tokius, kurie pajėgūs tarnauti
    karaliaus rūmuose, ir juos išmokyti chaldėjų rašto ir kalbos.
  urd-GVR: jo beaib, ḳhūbsūrat, hikmat ke har lihāz se samajhdār, tālīmyāftā aur samajhne
    meṅ tez hoṅ. Ġharz yih ādmī shāhī mahal meṅ ḳhidmat karne ke qābil hoṅ. Unheṅ
    Bābal kī zabān likhne aur bolne kī tālīm do.”
  suz-BL: गे ठिटा वोंइश मुर, मारेइ मदुम्‍शो रिम्‍शो रां पाइश्‍शो, दारशो, शुश निप्‍स
    पाइश्‍शो, जोक्‍ब तुइक्‍ब, रुप्‍तीके थुं पाइश्‍शो नु पिप आ दरवारमी गेय पने चाप्‍ब
    आन कली योव़ङो” दे अरेवा बाक्‍त। मिनु मेको आन कली कल्‍दी आन ब्रेक्‍स नु लोव़ शेंचा
    माल्‍बाक्‍माक्‍त।
  eng-NOY: youths in whom was no blemish, and well favored, and skilful in all wisdom,
    and having knowledge and intelligence and strength, to stand as servants in the
    king's palace, and be taught the writing and the language of the Chaldaeans.
  ita-1927: giovani senza difetti fisici, belli d’aspetto, dotati d’ogni sorta di
    talenti, istruiti e intelligenti, tali che avessero attitudine a stare nel palazzo
    del re; e d’insegnar loro la letteratura e la lingua de’ Caldei.
  ckb-ckb: چەند گەنجێک بهێنێت کە تەندروستییان باش بێت، ڕوخساریان جوان بێت، لە هەموو
    بوارەکانی زانیاری کارامە بن، ئامادەییان تێدابێت بۆ فێربوونی هەموو شتێک، زوو تێبگەن،
    شایانی ئیشکردن بن لە کۆشکی پاشا، بۆ ئەوەی فێری زمان و ڕۆشنبیری بابلییەکان بکرێن.
  eng-BBE: Young men who were strong and healthy, good-looking, and trained in all
    wisdom, having a good education and much knowledge, and able to take positions
    in the king's house; and to have them trained in the writing and language of the
    Chaldaeans.
  kan-OKCV: ಶಾರೀರಿಕ ನ್ಯೂನತೆ ಇಲ್ಲದವರಾಗಿಯೂ, ಸುಂದರವಾಗಿಯೂ, ಅವರು ಎಲ್ಲಾ ರೀತಿಯ ವಿಷಯಗಳನ್ನು
    ಕಲಿಯುವ ಸಾಮರ್ಥ್ಯವನ್ನು ಹೊಂದಿರಬೇಕು. ಅವರು ವಿವೇಕವುಳ್ಳವರಾಗಿಯೂ ಮತ್ತು ತ್ವರಿತವಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವವರಾಗಿಯೂ,
    ಅರಸನ ಅರಮನೆಯಲ್ಲಿ ಸೇವೆ ಮಾಡಲು ಸಾಮರ್ಥ್ಯವುಳ್ಳವರಾಗಿಯೂ ಇರುವ ಯೌವನಸ್ಥರನ್ನು ತಂದು ಬಾಬಿಲೋನಿಯರ
    ವಿದ್ಯೆಯನ್ನೂ, ಭಾಷೆಯನ್ನೂ ಅವರಿಗೆ ಬೋಧಿಸಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: அவர்களுக்குக் கல்தேயரின் எழுத்தையும் மொழியையும் கற்றுக்கொடுக்கவும் ராஜா
    தன் அதிகாரிகளின் தலைவனாகிய அஸ்பேனாசுக்கு கட்டளையிட்டான்.
  spa-RV-1909: Muchachos en quienes no hubiese tacha alguna, y de buen parecer, y
    enseñados en toda sabiduría, y sabios en ciencia, y de buen entendimiento, é idóneos
    para estar en el palacio del rey; y que les enseñase las letras y la lengua de
    los Caldeos.
  ron-BTF: Copii în care nu era cusur, ci plăcuți la vedere și pricepuți în toată
    înțelepciunea și iscusiți în cunoaștere și înțelegând știința și să fie în stare
    să stea în palatul împăratului și pe care să îi învețe învățătura și limba caldeenilor.
  eng-WEBP: youths in whom was no defect, but well-favored, skillful in all wisdom,
    endowed with knowledge, understanding science, and who had the ability to stand
    in the king’s palace; and that he should teach them the learning and the language
    of the Chaldeans.
  eng-FBV: “They are to be young men without any physical defect who are good-looking,”
    he said. “They must be well-educated, quick to learn, have good insight, and be
    well able to serve in the king's palace and be taught the literature and language
    of Babylon.”
  nch-BL: Ma quintapejpenica telpocame cati tejtetique huan cuali inintachiyalis huan
    cati talnamiquij huan momachtijque miyac tamanti. Ma quintapejpenica cati nimantzi
    huelis quichihuase se tequit huan cati nochi quimachilíaj huan cati quinitase
    para se tonali huelis quipalehuise nopa tanahuatijquet para tanahuatis. Monequiyaya
    quinmachtise nopa telpocame nopa camanali caldeo cati quitequihuíaj ipan nopa
    tali huan ma quinmachtica ipan nochi iniamatapohual.
  vie-1934: mấy kẻ trai trẻ không có tật nguyền, mặt mày xinh tốt, tập mọi sự khôn
    ngoan, biết cách trí, đủ sự thông hiểu khoa học, có thể đứng chầu trong cung vua,
    và dạy cho học thức và tiếng của người Canh-đê.
  hin-CV: ये ऐसे जवान हों, जिनमें किसी प्रकार का शारीरिक खोट न हो, सुंदर हों, हर प्रकार
    की बात सीखने की सामर्थ्य हो, अच्छे जानकार हों, तुरंत समझनेवाले हों, और राजा के
    महल में सेवा करने की योग्यता हो. राजा ने प्रधान को आदेश दिया कि इन्हें बाबेलवासियों
    की भाषा और साहित्य की शिक्षा दे.
  spa-BES: Hombres jóvenes que eran fuertes y saludables sin defectos, apuestos y
    entrenados en toda sabiduría, con una buena educación y mucho conocimiento, y
    capaces de tomar posiciones en la casa del rey; y tenerlos entrenados en la escritura
    y el lenguaje de los caldeos.
  tdx-tdx: ze ajalahy tsy aman-kila tsy aman-kandra, maràm-bintañe, naòke amy ze atao
    hilala, mahihitse am-paha­rendrehañe naho mahimbañe am-pitsikarahañe naho maozatse
    am-batañe haha­fijohañe añ’ anjomba’ i mpanjakay vaho haòke ami’ty fanokirañe
    naho fisaontsi’ o nte Kasdìo.
  tha-KJV: พวกหนุ่มๆที่ปราศจากตำหนิ มี​รู​ปร่างงามและเชี่ยวชาญในสรรพปัญญา กอปรด้วยความรู้และเข้าใจในสรรพวิทยา
    กับสามารถที่จะรับราชการในพระราชวัง และทรงให้สอนวิชาและภาษาของคนเคลเดียให้​เขาทั้งหลาย
  por-BR-2018: Rapazes em quem não houvesse defeito físico algum, de boa aparência,
    entendidos em toda sabedoria, sábios em conhecimento, de boa inteligência, e que
    tivessem habilidade em prestar assistência no palácio do rei; e que os ensinassem
    as letras e a língua dos caldeus.
  deu-ELO: an welchen keinerlei Fehl wäre, und schön von Ansehen und unterwiesen in
    aller Weisheit und kenntnisreich und mit Einsicht begabt, und welche tüchtig wären,
    im Palaste des Königs zu stehen; und daß man sie die Schriften und die Sprache
    der Chaldäer lehre.
  eng-WYC-2018: in which were no wem, fair in shape, and learned in all wisdom, wary
    in knowing, and taught in chastising, either learning, and that might stand in
    the palace of the king, that he should teach them the letters and language of
    Chaldees. (in whom there was no blemish, or fault, comely in shape, and learned
    in all wisdom, yea, knowledgeable, and taught in learning, or in the disciplines,
    and who might stand in the palace of the king, so that he could teach them the
    letters and the language of the Chaldeans.)
  epo-epo: knabojn sendifektajn, belaspektajn, komprenemajn por ĉiu saĝaĵo, klerajn,
    scienckomprenantajn, kaj kapablajn servi en la palaco de la reĝo, kaj ke oni lernigu
    al ili la skribadon kaj la lingvon Ĥaldean.
  uig-PIN: Bu yaxlar nuⱪsansiz, kelixkǝn, danixmǝn-uⱪumuxluⱪ, mol bilimlik, mutǝpǝkkur,
    orda hizmitidǝ boluxⱪa layaⱪǝtlik, yǝnǝ kelip kaldiylǝrning ilim-pǝnlirini ⱨǝm
    tilini ɵginǝlǝydiƣan boluxi kerǝk idi.
  beo-beo: 'Nebiuga:denese da ayeligi noga:idafa odagi da noga:idafa amola da:i noga:idafa
    amai ayeligi ilegema:ne sia:i. Ilia da:i amoga da eno wadela:i hamedafa, ayeligi
    bagade dawa: galea amai ayeligi sugulu noga:le heda:i ayeligi fawane lasu. Amai
    ayeligi ilia da hedolo dawa:su lamu amola hina bagade ea diasu ganodini noga:le
    hawa: hamomu, ilia dawa:i. Amola A:sebena:se hi fawane, da amo ayeligi ilima dedesu
    amola idisu olelema:ne sia:i. Amo da Ba:bilone ilia sia:ga olelesu.'
  tpi-OTNT: Em i mas kisim ol yangpela man i gat gutpela pes na gutpela bodi, na i
    no gat wanpela hap bodi bilong ol i bagarap. Em i mas painim ol yangpela man i
    gat planti save na i bin kisim gutpela skul na ol i man bilong kisim save kwik.
    Olsem na bai ol inap long wok long haus bilong king. Na Aspenas yet i mas lainim
    ol long rit na rait long tok ples bilong ol Babilon.
  hau-SA: Matasa maza waɗanda ba su da wata naƙasa kuma kyawawa, hazikai ta kowace
    hanyar koyo, sanannu, masu saurin fahimtar abu, da kuma waɗanda suka cancanci
    su yi aiki a fadar sarki. Zai koya musu harshen Babiloniyawa da kuma littattafansu.
  uig-LAT: Bu yashlar nuqsansiz, kélishken, danishmen-uqumushluq, mol bilimlik, mutepekkur,
    orda xizmitide bolushqa layaqetlik, yene kélip kaldiylerning ilim-penlirini hem
    tilini ögineleydighan bolushi kérek idi.
  nde-nde: amajaha amizimba ingelasici, amahle, atshengisa ukufundiseka ezintweni
    zonke, azi okunengi, aphangisayo ukuzwisisa njalo abonakala efanele ukukhonza
    esigodlweni senkosi. Ayemele awafundise ulimi lezincwadi zamaBhabhiloni.
  ton-ton: Ko e fānau taʻehaʻila kae matamatalelei, pea poto ʻi he ngaahi poto kotoa
    pē, pea ʻiloʻi ʻae ngaahi ʻilo, mo poto ʻi he ngaahi poto ʻoku ako, pea mo kinautolu
    naʻe maʻu ʻae faʻa fai ʻiate kinautolu ke tuʻu ʻi he fale ʻoe tuʻi, ke ako kiate
    kinautolu ʻae poto mo e lea ʻae kau Kalitia.
  ces-1613: Mládence, na nichž by nebylo žádné poškvrny, a krásného oblíčeje, a vtipné
    ke vší moudrosti, a schopné k umění i k nabývání jeho, a v kterýchž by byla síla,
    aby stávali na palácu královském, a učili se liternímu umění a jazyku Kaldejskému.
  eng-WMB: youths in whom was no defect, but well-favored, skillful in all wisdom,
    endowed with knowledge, understanding science, and who had the ability to stand
    in the king’s palace; and that he should teach them the learning and the language
    of the Kasdim.
  tam-TCV: அவர்கள் எவ்வித சரீர குறைபாடு அற்றவர்களும், வசீகரமுடையவர்களுமாயிருக்க வேண்டும்.
    அத்துடன் அவர்கள் எல்லா விதமான கல்வியையும் கற்றுக்கொள்ளும் ஆர்வம் உள்ளவர்களும்,
    அறிவில் சிறந்தவர்களும், விளங்கிக்கொள்ளும் ஆற்றலுடையவர்களுமாயிருக்க வேண்டும். அரண்மனையில்
    பணிசெய்யத் தகுதியுடையவர்களுமான வாலிபராய் இருக்கவேண்டும். அவன் அவர்களுக்குப் பாபிலோனிய
    மொழியையும், இலக்கியங்களையும் கற்றுக்கொடுக்க வேண்டும் எனக் கூறினான்.
  ceb-ULB: ang mga batan-ong lalaki nga walay ikasaway, ambongan, batid sa tanang
    kaalam, puno sa kahibalo ug panabot, ug angayang moalagad sa palasyo sa hari.
    Magtudlo siya kanila sa kahibalo sa pagsulat ug pinulongan sa taga-Babilonia.
  pol-UBG: Młodzieńców, w których by nie było żadnej skazy, o pięknym wyglądzie, biegłych
    we wszelkiej mądrości, posiadających wiedzę i pojętnych w nauce, którzy byliby
    zdatni stanąć w pałacu króla, i aby ich nauczać pisma i języka chaldejskiego.
  agr-agr: '@see-verse:DAN.001.003'
  kyc-kyc: Nakama wane au pingipi dee nakamana yanenge dokona koo mende pali nao suu
    pingi keyange palyuo sukuli andake mana nyisipi dee wane waiya lao soo nyingipi
    dupwa kapa ingyuo kiŋinya anda dokona yulu pyuo kararami lao rombo palyuo nyepe,
    leya. Akali Asepenase dokome nakama yuu Bapilone rangena pii yaka laowape pepa
    pyaowape kararami lao mana lamaira ingiya.
  urd-GVU: جو بےعیب، خوب صورت، حکمت کے ہر لحاظ سے سمجھ دار، تعلیم یافتہ اور سمجھنے
    میں تیز ہوں۔ غرض یہ آدمی شاہی محل میں خدمت کرنے کے قابل ہوں۔ اُنہیں بابل کی زبان
    لکھنے اور بولنے کی تعلیم دو۔“
  deu-1912: Knaben, die nicht gebrechlich wären, sondern schöne, vernünftige, weise,
    kluge und verständige, die da geschickt wären, zu dienen an des Königs Hofe und
    zu lernen chaldäische Schrift und Sprache.
  ntj-ntj: Tjiinya yangupala walykumunu, ninti purlkanya ngurrkarntara kati nyinatjurra.
    Palunyalu-tjananya nintipungama ngula-yayi ngayuku yiwarlangka waarka palyanma.
    Puru-tjananya nintipungama ngayuku-lampa wangka wangkarratjaku puru ngayuku-lampa
    tjukurrpa pirninya nyakula watjaratjaku.
  kan-2017: ಮತ್ತು ಪ್ರಧಾನರಲ್ಲಿ ಅಂಗದೋಷವಿಲ್ಲದವರೂ, ಸುಂದರರೂ, ಸಮಸ್ತ ಶಾಸ್ತ್ರಜ್ಞರೂ, ಪಂಡಿತರೂ,
    ವಿದ್ಯಾನಿಪುಣರೂ, ರಾಜಾಲಯದಲ್ಲಿ ಸನ್ನಿಧಿ ಸೇವೆಮಾಡಲು ಸಮರ್ಥರೂ ಆದ ಕೆಲವು ಯುವಕರನ್ನು ಇಲ್ಲಿಗೆ
    ಕರೆದುತಂದು ಅವರಿಗೆ ಕಸ್ದೀಯ ಪಂಡಿತರ ಭಾಷೆಯನ್ನೂ, ಶಾಸ್ತ್ರಗಳನ್ನೂ ಕಲಿಸಬೇಕು” ಎಂಬುದಾಗಿ ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Ni dabisiy ni bogi pagel nib picho’ay ndariy bang u dowrad nib tagan, ma
    ba tamilangan’rad, ma bfel’ e sukul ni kan tay ngorad, ma yad ba lichow, nrayag
    rorad ni ngu’ur pigpiggad u tafen e en ni pilung. Mi Ashpenaz e nge fil ngorad
    rogon i be’eg e babyor nge rogon ni yima yoloy e thin nu Babylon.
  hlt-MCSB: Te vaengah a taengah a lolhmaih pakhat khaw aka om pawh camoe rhoek neh
    a mueimae aka then , cueihnah cungkuem neh aka cangbam , mingnah aka ming , cangnah
    aka yakming neh amih taengah thadueng aka om tah manghai bawkim ah om ham neh
    amih Te Khalden ca neh ol tukkil hamla a khueh .
  mdy-ETH: ዶኦሪንታኒ ኮይሳ ዼጌዞንሢ ካኣቱሞ ማኣሮይዳ ማዾ ማዻኒ ዳንዳዓያ፥ ሚዛጲ፥ ዔራቶና ጶቂሥሢና ዓኣያ፥ ዔኤቢ ቢያ ዑኬና
    ዔራኒ ዳንዳዓያ፥ ዑሢ ቢያ ኩሙሢ ማዔያኬ ጌይንቴኔ፤ ዬንሢ ዼጌዞንሢ ዔኪ ሙካዖ ባብሎኔ ዓሶ ዻንጎንታ ፃኣፖ ጎይፆዋ ዔርዛንዳጉዲ
    ካኣቲ ፔ ዶንዞ ሱኡጋሢ ዓይሤኔ።
  twi-ASANTE: mmeranteɛ ahoɔdenfoɔ a wɔn ho nni dɛm, na wɔn ho yɛ fɛ. Hwɛ sɛ wɔwɔ
    nhunumu, na wɔadom wɔn osuahunu mu akyɛdeɛ a wɔnim nyansa, na wɔwɔ nnyinasoɔ bi
    a ɛbɛma wɔatumi asom wɔ ahemfie hɔ. Kyerɛ mmeranteɛ no Kaldeafoɔ kasa ne ne nwoma.
  bhl-bhl: Yemde tolokolew Kunum bi tanbel kiinguen ken ati so, anggil ken so bite
    kuw diwko, kulu yemde tololewka! Biim fukunin kal ken so keko, fongate akate ibolow
    tem kilinin so kunum kesomi, emisik kamok fian nakalem kiin dim e i ki kelokoliw
    kawtiw kelokoliw te! Kesomeliwi, ku ilo yemde telewi, i emisik kamok nakalem am
    kel aluwbamokoliw te! Keko beli, Asfenas kukalem ete ku Babilon aneng fian kunum
    waneng num weng sin beso, num fut bosiliw weng tem beso alik alik be ilo kilele
    kukuyembolewka!
  eng-WEBU: youths in whom was no defect, but well-favored, skillful in all wisdom,
    endowed with knowledge, understanding science, and who had the ability to stand
    in the king’s palace; and that he should teach them the learning and the language
    of the Chaldeans.
  wal-wal: Doorana yelagati asatettan wottiyoobi bainnaageeta, malanchchata, ai tamaarissikkokka
    eranau danddayiyaageeta, akeekiyaageeta, eratettai kumidoogeetanne kawuwaa keettan
    oottanau danddayiyaageeta. Eta Baabiloonetu qaalaanne xifatiyaa tamaarissa” yaagiis.
  spa-PDDPT: jóvenes de buen parecer en quienes no hubiera defecto, que mostraran
    inteligencia en toda sabiduría, dotados de entendimiento y discernimiento, y aptos
    para enseñarles la literatura y la lengua de los caldeos.
  gun-gun: kunumigue ivaikue reia peteĩ henda py ma voi oĩ e'ỹ va'e, hova porã rei
    va'e, 'arandua ha'e javi re ombo'e pyre, mba'emo ojapo kuaa va'e guive huvixave
    ro py omba'eapo aguã, caldeu kuery reko ha'e ijayvu re ombo'e porãa ma ramo.
  agu-BL: Ncha'tz tajwe'n tan chitxa'le'n yi e' balaj xicy yi na chiyub, nin yi qui'c
    chiyana'sil. Tajwe'n tan chije'n xtxa'ol yi e' xicya'tz ẍchixo'l yi e' yi at chichusu'n,
    nin yi tz'aknak cu'n cyajtza'kl. Ej nin yi chixac yi e' xicya'tz i'tz tan chixcone'n
    tetz ẍchakum rey. Ncha'tz cawunin yi rey tetz Aspenaz tan toque'n tan chichusle'n
    yi e' xicya'tz tan ta'we'n chiyol tu chicstumbr yi e' aj Babiloniaja'tz.
  ilo-ULB: dagiti agtutubo a lallaki nga awan pakapilawanna, nataraki ti langana,
    napnoan iti kinasirib, napnoan iti pannakaammo ken pannakaawat, ken mabalin nga
    agserbi iti palasio ti ari. Isurona kadakuada dagiti sursuro ken pagsasao dagiti
    taga-Babilonia.
  kpg-kpg: Digaula gii hai digau mmaadanga, ge kabemee, gu aago gi humalia, gei e limalima
    di kabe nia mee, gei e maaloo nadau huaidina, e tau di hai hegau i lodo di hale
    di king. Ashpenaz gi aago ina digaula gi di hihi mo di dau nia helekai o Babylon.
  uig-ARA: بۇ ياشلار نۇقسانسىز، كېلىشكەن، دانىشمەن-ئۇقۇمۇشلۇق، مول بىلىملىك، مۇتەپەككۇر،
    ئوردا خىزمىتىدە بولۇشقا لاياقەتلىك، يەنە كېلىپ كالدىيلەرنىڭ ئىلىم-پەنلىرىنى ھەم
    تىلىنى ئۆگىنەلەيدىغان بولۇشى كېرەك ئىدى.
  sus-sus: A xa xaxilima xaranxie sugandi naxee fate yalanxi, naxee tofan, alako e
    xa nɔ walide mangɛ xa banxi kui, e man xa Babilɔn xui nun a sɛbɛli xɔri xaran.
  pon-2006: Mwahnakapw pwukat re en masamwahu, paliwar kehlail, oh loalokong, koahiek,
    oh mwadang en wehwehki mehkoaros, pwe irail en kak iang papah nan mwoalen nanmwarkio.
    Oh Aspenas en padahkihong irail wadawad oh ntingen mahsen en Papilonia.
  jae-jae: Eŋ êjaliŋ lau wakuc sa. Êsêac ôliŋ ŋago masi to laŋôŋ êjam ma lau tokauc
    mêtê samobŋa ma lau, taŋ sêjala biŋ naŋ, ma têtap kauc sa ŋagaôgeŋ, ma têtôm sênam
    sakiŋ sêmoa kiŋnê andu. Ma Aspenas êndôŋ êsêac e teto to sêsam aweŋ Kaldea tau
    êtu tôŋ.
  ksd-ksd: a umana vakak na barmana ma ra umana metekina, ta umana ba i kapa ra nuknuk
    i diat ta ra lavur kabinana par, a umana tena minatoto tuna, ma a ra umana kabatau
    ta ra lavur papalum na kabinana, nina i tale diat ba diat a toratorom ta ra kuba
    i ra king, ma ba da tovo tar ra mangana tutumu ma ra tinata kai ra tarai Kaldea
    ta diat.
  tur-YTC: Bunlar hiçbir kusuru olmayan, ama yakışıklı, her türlü bilgelikte usta,
    bilgili, bilimde anlayışlı, kralın sarayında durabilecek yetenekte olan gençlerdi.
    Onlara Keldaniler'in öğretisini ve dilini öğretmesini söyledi.
  ind-AYT: yaitu orang-orang muda yang dalam keseluruhannya tidak bercela, elok rupanya,
    cerdas dalam berbagai kebijaksanaan, berpengetahuan luas, mengerti ilmu, dan yang
    memiliki kemampuan untuk mengabdi dalam istana raja, dan agar mereka diajarkan
    tulisan dan bahasa orang Kasdim.
  nya-nya: achinyamata wopanda chilema, okongola, aluso mu nzeru zonse, okhala ndi
    chidziwitso, achangu pophunzira, odziwa kutumikira mʼnyumba ya mfumu. Ndipo anati
    awaphunzitsenso kuwerenga chiyankhulo cha Ababuloni.
  hrv-hrv: neka budu bez nedostatka, lijepi, vrsni u svakoj mudrosti, dobro poučeni
    i bistri, prikladni da stoje na kraljevu dvoru; Ašfenaz neka ih nauči pismu i
    jeziku Kaldejaca.
  mps-mps: Agai te gesi ogwa bidi dabe te wiegi yai gesabidi, me tigi wiegi yai yai
    naga sao po wali. Tama te tigi me badu dolali te me sigio, tama te wiegi yai kolesaga
    hauwa koneama, tama te wiegi yai skul olama, te kolesaga polo konea pabo bidi
    dabe naga sao, wali. Tama tiyu, augwaligo te kingo bede sę ebaso, usu yaibao.
    Tama Aspenasgo digi te augwaliba te nedebo me asębo sę te Babilon pode ola mayu,
    tama te Babilon bagego polobadu asęani wiegi yai kolesaga tigidali me ola momainogo
    yai dao.
  tpi-tpi: Em i mas kisim ol yangpela man i gat gutpela pes na gutpela bodi, na i
    no gat wanpela hap bodi bilong ol i bagarap. Em i mas painim ol yangpela man i
    gat planti save na i bin kisim gutpela skul na ol i man bilong kisim save kwik.
    Olsem na bai ol inap long wok long haus bilong king. Na Aspenas yet i mas lainim
    ol long rit na rait long tok ples bilong ol Babilon.
  dan-1931: unge Mænd uden mindste Lyde og med et smukt Ydre, vel bevandrede i al
    Visdom, kundskabsrige og lærenemme, egnede til at gøre Tjeneste i Kongens Palads,
    og lære dem Kaldæernes Skrift og Tungemål
  vie-OVCB: một số thanh niên ưu tú, thân hình toàn hảo, tâm trí khôn ngoan, sáng
    suốt, học rộng tài cao và có khả năng phục vụ trong hoàng cung, để cho họ học
    tập ngôn ngữ và văn hóa Ba-by-lôn.
  guj-2017: એ જુવાનોમાં કશી ખોડખાંપણ ન હોય, તેઓ ઉણપ વગરનાં, દેખાવમાં મનોહર, સર્વ બાબતમાં
    ડહાપણ, વિદ્યાપારંગત, વિજ્ઞાનમાં પ્રવીણ, રાજાના મહેલમાં રહેવાને લાયક હોય. તેઓને
    તારે ખાલદીઓની ભાષા તથા વિદ્યા શીખવવી.
  pon-2006A: Mwahnakapw pwukat re en masamwahu, paliwar kehlail, oh loalokong, koahiek,
    oh mwadang en wehwehki mehkoaros, pwe irail en kak iang papah nan mwoalen nanmwarkio.
    Oh Aspenas en padahkihong irail wadawad oh ntingen mahsen en Papilonia.
  por-BRBSL: jovens em quem não havia nenhum defeito, mas que eram bem-parecidos,
    hábeis em toda a sabedoria, dotados de conhecimento, compreensão científica, e
    que tinham a capacidade de permanecer no palácio do rei; e que ele deveria ensiná-los
    o aprendizado e a língua dos caldeus.
  swe-swe: De skulle inte ha någon kroppslig defekt [vara i god fysisk hälsa] och
    vara vackra att se på. De skulle kunna tillägna sig all slags lärdom, vara kloka,
    ha lätt för att lära och vara dugliga att tjäna i kungens palats. De skulle få
    undervisning i kaldéernas språk [kilskriftsspråket akkadiska som används på lertavlor
    och arameiska som var det nya världsspråket] och litteratur. [Daniel och hans
    vänner var av kunglig släkt och hade växt upp i Jerusalem. De var i yngre tonåren
    när de tillfångatogs och deporterades till Babylon, en resa på 150 mil som tog
    3-4 månader till fots med karavan. Historiska dokument visar att åldern för högre
    utbildning var 14 år i Babylon. Beskrivningen av Daniels långa liv i Babylon bekräftar
    att han måste ha varit ung när han fördes bort, se . Väl framme i Babylon kan
    Daniel och hans vänner ha blivit kastrerade. Det som talar för det är att detta
    var vanligt bland kungens tjänare vid den här tiden. Det nämns heller aldrig att
    Daniel gifte sig och fick några barn. I Jesajas profetia, som skrevs 100 år innan
    dessa händelser, varnar han för att kärlen skulle plundras och ättlingar till
    kungahuset föras bort och bli eunucker i Babylon, se . I Jesaja 56, som rör återvändande
    judar, tas just eunucker utan barn upp som en speciell grupp, se . Dessa bibliska
    referenser har gjort att denna uppfattning är vanlig inom judendomen. Det som
    talar emot är att det inte uttryckligen nämns att Daniel blev kastrerad. De skulle
    vara ”utan defekt”, se vers 4, vilket tvärtom kan tala för att de inte var kastrerade.
    Det hebreiska ordet för eunuck, ”saris”, har också flera betydelser. Det kan betyda
    kastrerad man men också högt uppsatt ledare. Potifar i Egypten var en ”saris”
    som var gift, se .]
  cth-cth: Isarelnaw man e naw thung dawk hoi, a takthai kahawi e, a mei kahawi e,
    kamtu thai e, a lawkdei kahawi e, panuenae dawk a hue karang e naw hoi, siangpahrang
    im dawk thaw tawk han kamcu e nawsainaw hah na rawi han. Hahoi, Khaldean ca hoi
    lawk hah na cangkhai han atipouh.
  twi-twi: mmerante ahoɔdenfo a wɔn ho nni dɛm, na wɔn ho yɛ fɛ. Hwɛ sɛ wɔwɔ nhumu,
    na wɔadom wɔn osuahu mu akyɛde a wonim nyansa, na wɔwɔ nnyinaso bi a ɛbɛma wɔatumi
    asom wɔ ahemfi hɔ. Kyerɛ mmerante no Kaldeafo kasa ne ne nhoma.
  hlt-hlt: Te vaengah a taengah a lolhmaih pakhat khaw aka om pawh camoe rhoek neh
    a mueimae aka then, cueihnah cungkuem neh aka cangbam, mingnah aka ming, cangnah
    aka yakming neh amih taengah thadueng aka om tah manghai bawkim ah om ham neh
    amih te Khalden ca neh ol tukkil hamla a khueh.
  tbz-SIM: kɛ í mɔkɛ kuyɛ̀nkù, kɛ wenni kɛ kpeńnì, kɛ yɛ̃́ mɛciì mmɛmɔu kɛ nɔ nkɛ
    bɛí dɛmɔu, kɛ̀ bɛ̀ɛ bɛ̀ bɛnkɛ muwɑ̃ɑ̃̀mù nɛ̀ Bɑbidɔnni kó tinɑ́ɑǹtì, kɛ̀ bɛ̀ɛ
    pĩ́ nhokpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú.
  msy-2020: 'Egh a kamaghɨn garir gumazir igiaba iniam: me guar aghuiba ikɨva, namnar
    aghuiba ikɨva, egh tav mɨkarzir tam ikuvighan kogh, egh fofozir avɨriba ikɨva,
    suren aghuibar amuva, uaghan zuamɨra fofozim inigham. Eghtɨ me atrivimɨn dɨpenimɨn
    ingaramin fofozim ikiam. Egh Aspenas uabɨ men sure damutɨ me Babilonɨn akam osirɨva
    egh a dɨponam.'
  dop-dop: Mpɑ pɑ sǝŋɑ teu nɑ pɑ ɩsɛntɑɑ lɩɩwɑ, nɑ pɑ́ lɑpɑ ceu tɔ. Pǝ tɛ yǝlɑɑ kɑ́
    wɛɛnɑ nyǝm nɑ lɑɣɑtʋ kɛ́. Nɑ pɑ pǝsǝɣɩ nɑ pɑ́ lɑ́ wulɑʋ tǝyɑɣɑ tɑɑ kɛ́ tǝmlɛ.
    Ɩlɛnɑ pɑ́ hʋ́lɩ́-wɛɣɛ Pɑpiloni tɔm nɑ pǝ ŋmɑɑtʋ
  azb-azb: bədənlərində qüsur olmayan, yaraşıqlı, hər elmdən xəbərdar, bilikli, dərrakəli,
    sarayda padşaha xidmət etməyə layiq olan cavanlar seçərək onlara Xaldeylilərin
    dilini və ədəbiyyatını öyrətsin.
  eng-DBY: youths in whom was no blemish, and of goodly countenance, and skilful in
    all wisdom, and acquainted with knowledge, and understanding science, and such
    as had ability in them to stand in the king's palace, and whom they might teach
    the learning and the language of the Chaldeans.
  hin-2017: जो निर्दोष, सुन्दर और सब प्रकार की बुद्धि में प्रवीण, और ज्ञान में निपुण
    और विद्वान और राजभवन में हाजिर रहने के योग्य हों; और उन्हें कसदियों के शास्त्र
    और भाषा की शिक्षा दे।
  wol-KYG: Ñu diy waxambaane yu amul benn sikk ci seen yaram, di ñu góorayiw, mane
    bépp xeetu njàng, bare xam-xam te am déggin, ba mana liggéeyal Buur ci biir këram.
    Ñu di leen jàngal làkku waa Babilon ak seen mbind.
  eng-YLT: lads in whom there is no blemish, and of good appearance, and skilful in
    all wisdom, and possessing knowledge, and teaching thought, and who have ability
    to stand in the palace of the king, and to teach them the literature and language
    of the Chaldeans.
  kne-kne: Masapol ay magay dipikton di awak da, gowapo, nalaing, diadal, ya nalaka
    ay maitdoan ta say maibagay da ay mansilbi sin palasyo. Masapol ay itdoanas daida
    sin kali ya adal da ay taga-Babilonia.
  eng-WYC-2017: in which were no wem, fair in shape, and learned in all wisdom, wary
    in knowing, and taught in chastising, either learning, and that might stand in
    the palace of the king, that he should teach them the letters and language of
    Chaldees.
  eng-WMBB: youths in whom was no defect, but well-favoured, skilful in all wisdom,
    endowed with knowledge, understanding science, and who had the ability to stand
    in the king’s palace; and that he should teach them the learning and the language
    of the Kasdim.
  urd-GVH: जो बेऐब, ख़ूबसूरत, हिकमत के हर लिहाज़ से समझदार, तालीमयाफ़्ता और समझने
    में तेज़ हों। ग़रज़ यह आदमी शाही महल में ख़िदमत करने के क़ाबिल हों। उन्हें बाबल
    की ज़बान लिखने और बोलने की तालीम दो।”
  rug-rug: Ari na tie vaqura sapu loke vasi kisakisadi, arini pu doṉo lea, tumaedi
    va nonoga, gilagilanadi, meke tuturei vagi vina tumatumae, meke padadi pude nabulu
    pa vetu baṉara. Kaqu va tumatumae ni sa sa vinekala pa Babiloni meke pude tiro
    meke kubere pa zinama Babiloni.
  gaz-gaz: isaanis dargaggeeyyii hirʼina dhagnaa hin qabne, babbareedoo, kanneen barumsa
    gosa kamii iyyuu barachuuf dandeettii ogummaa qaban, kanneen beekumsaan badhaadhan,
    kanneen waan hunda hubachuu dandaʼanii fi masaraa mootummaa keessa tajaajiluuf
    gaʼumsa qaban turan. Innis afaanii fi katabbii Baabilonotaa isaan barsiisuu qaba
    ture.
  fra-LSG: de jeunes garçons sans défaut corporel, beaux de figure, doués de sagesse,
    d’intelligence et d’instruction, capables de servir dans le palais du roi, et
    à qui l’on enseignerait les lettres et la langue des Chaldéens.
  gnn-gnn: '@see-verse:DAN.001.003'
  yal-yal: A xa xaxilima xaranxine yɛ matongo naxanye kɛndɛ, e tofan. E xa kɔta alogo
    e xa nɔ wanla kɛ mangana banxini. E luma nɛn e xaranɲɛ Babilɔn xuiin nun a sɛbɛnle
    ma.
  haw-1868: Na keiki kina ole, a maikai ke nana aku, a akamai ma na mea a pau i aoia
    mai, a he poe ike i na mea ikeia a naauao hoi ma na mea e akamai ai, ka poe i
    makaukau, i ku aku lakou iloko o ka hale o ke alii, i aoia mai ai lakou ma ka
    palapala, a me ka olelo a ka poe Kaledea.
  arb-NAV: فِتْيَاناً كَامِلِي الْخِلْقَةِ، ذَوِي جَمَالٍ، مَاهِرِينَ فِي كُلِّ صَنْعَةٍ،
    يَتَحَلَّوْنَ بِالْمَعْرِفَةِ وَمُتَبَحِّرِينَ فِي كُلِّ عِلْمٍ مِمَّنْ هُمْ أَهْلٌ
    لِلْمُثُولِ فِي قَصْرِ الْمَلِكِ، لِيَتَعَلَّمُوا كِتَابَةَ الْكَلْدَانِيِّينَ
    وَلُغَتَهُمْ.
  ewe-ewe: ɖekakpui siwo menye nuwɔamitɔwo le go aɖeke me o, wodze ɖeka, woɖi ame
    siwo dina be yewoasrɔ̃ nu tso nu sia nu ŋu, wonya nu, sea nu gɔme kabakaba eye
    wodze na dɔwɔwɔ le fiasã la me. Ele nɛ be wòafia Babiloniatɔwo ƒe gbegbɔgblɔ kple
    nuŋɔŋlɔ wo.
  eng-LEE: '[Certain] lads in whom there should be no kind of blemish, but who should
    be handsome in appearance, and intelligent in all wisdom, and acquainted with
    knowledge, and understanding science, and such as should have the ability to serve
    in the king''s palace, and that these should be taught the learning and the language
    of the Chaldeans.'
  asm-FB: কলঙ্ক নথকা, দেখাত আকৰ্ষণীয়, সকলো বিদ্যাত নিপুণ, জ্ঞান আৰু বিবেচনাৰে পৰিপূৰ্ণ,
    আৰু ৰাজগৃহত পৰিচৰ্যা কৰিবলৈ যোগ্যতা থকা ইস্রায়েলী যুৱকসকলক মাতি আনা। তেওঁ তেওঁলোকক
    কলদীয়া সাহিত্য আৰু ভাষা শিকাইছিল।
  sus-A: عَ شَ شَشِلِمَ شَرَنشِيٍ سُفَندِ نَشٍيٍ قَتٍ يَلَنشِ، نَشٍيٍ تٌقَن، عَلَكٌ
    عٍ شَ نْ وَلِدٍ مَنفّ شَ بَنشِ كُي، عٍ مَن شَ بَبِلْن شُي نُن عَ سّبّلِ شْرِ شَرَن.
  fra-SBL: des jeunes gens qui n'avaient pas de défaut, mais qui étaient de bonne
    constitution, habiles en toute sagesse, doués de savoir, comprenant la science,
    et qui étaient capables de se tenir dans le palais du roi ; et qu'il leur enseignât
    le savoir et la langue des Chaldéens.
  hbo-hbo: יְלָדִ֣ים אֲשֶׁ֣ר אֵֽין־בָּהֶ֣ם כָּל־*מְאוּם (מוּם֩) וְטֹובֵ֨י מַרְאֶ֜ה
    וּמַשְׂכִּילִ֣ים בְּכָל־חָכְמָ֗ה וְיֹ֤דְעֵי דַ֙עַת֙ וּמְבִינֵ֣י מַדָּ֔ע וַאֲשֶׁר֙
    כֹּ֣חַ בָּהֶ֔ם לַעֲמֹ֖ד בְּהֵיכַ֣ל הַמֶּ֑לֶךְ וּֽלֲלַמְּדָ֥ם סֵ֖פֶר וּלְשֹׁ֥ון
    כַּשְׂדִּֽים׃
  piu-2006: '@see-verse:DAN.001.003'
  pjt-pjt: '@see-verse:DAN.001.003'
  kik-kik: nao makorwo marĩ aanake matarĩ kaũũgũ o na karĩkũ, na athaka makĩonwo,
    na andũ mekuoneka marĩ na ũtaũku maũndũ-inĩ mothe ma kwĩrutwo, na andũ mooĩ maũndũ
    wega, na ahũthũ kũnyiita maũndũ, na magĩrĩire gũtungata thĩinĩ wa nyũmba ya ũthamaki.
    Ashipenazi aarĩ arute andũ acio rũthiomi na maandĩko ma Ababuloni.
  fra-NCL: des jeunes gens sans aucun défaut, beaux de figure, doués de toutes sortes
    de talents, instruits et intelligents, pleins de vigueur, pour qu’ils se tinssent
    dans le palais du roi et qu’on leur enseignât la littérature et la langue des
    Chaldéens.
  cek-AK: coek koi om ai, tungkrang kahoih, palunghahaih, panoek thaihaih, hmuenmae
    sak thoemhaih katawn, siangpahrang imthung ah toksah thaih, Khaldian lok hoiah
    ca patuk thaih, thoemto thendoengnawk to hoih hanah lok a paek.
  cuk-cuk: We-masmala nued-daklemaloed, bonikwasurmaloed, degine, binsaed-nikarbamaloed,
    ibmar-wisirbamaloed, magar-neg-itomarbaloed. Adi, we-masmala reyneggine nabir
    arbadii gumalagar.” Degidbali, Aspenaz, a-masmala Babilonia-dulemar-e-gayagi odurdakoed,
    deginbali, Babilonia-dulemar-e-garda-narmaklegedgi odurdakbaloed.
  uig-CYR: Бу яшлар нуқсансиз, келишкән, данишмән-уқумушлуқ, мол билимлик, мутәпәккур,
    орда хизмитидә болушқа лаяқәтлик, йәнә келип калдийләрниң илим-пәнлирини һәм тилини
    үгинәләйдиған болуши керәк еди.
  pma-pma: Asuv houlu visi keke valei kan meatin hau keil koa nae tahos, ka tounah
    tovuol vakula ave, avilelau en meteisauen ka ileilien, ka ihi vati meatin keil
    koa ikur tounah hekalah keke imai ivinvin avoum en mari eim omon asuv houlu. Ka
    asuv houlu Nebukanesa viteni min avat Aspenas vahisein keil en sakien tahulhulien
    ka tatisien en selusien Arameak, selusien onen me-Babilon keil.
  tel-2017: ఎలాంటి లోపాలు లేకుండా అందం, తెలివితేటలు, జ్ఞాన వివేకాలు కలిగి ఉన్నవాళ్ళను
    తెమ్మని చెప్పాడు. అతడు వాళ్ళకు ప్రావీణ్యత కలిగేలా కల్దీయ భాష, సాహిత్యం నేర్పించాలి.
  hat-BSA: jennonm ki te san defo, ki te bo gason, ki te montre yo entèlijan nan tout
    kalite sajès, beni avèk bon konprann e ak kapasite pou disène, e ki te gen kapasite
    pou fè sèvis nan palè a wa a; pou l ta ka enstwi yo nan lèt ak langaj Kaldeyen
    yo.
  kos-kos: Elos su solla inge enenu in mwet na oasku, lalmwetmet, pah in orekma, lalkung,
    ac wangin ma koluk ke manolos, tuh elos fah fal in kulansap inkul lun tokosra.
    Ma kunal Ashpenaz in lotelosyang in ku in rit ac sim ke kas Babylonia.
  hbo-WLC: יְלָדִ֣ים אֲשֶׁ֣ר אֵֽין־בָּהֶ֣ם כָּל־מאום וְטוֹבֵ֨י מַרְאֶ֜ה וּמַשְׂכִּילִ֣ים
    בְּכָל־חָכְמָ֗ה וְיֹ֤דְעֵי דַ֙עַת֙ וּמְבִינֵ֣י מַדָּ֔ע וַאֲשֶׁר֙ כֹּ֣חַ בָּהֶ֔ם
    לַעֲמֹ֖ד בְּהֵיכַ֣ל הַמֶּ֑לֶךְ וּֽלֲלַמְּדָ֥ם סֵ֖פֶר וּלְשׁ֥וֹן כַּשְׂדִּֽים׃
  ibo-ibo: Ụmụ okorobịa ndị a ga-abụ ndị nʼenweghị nkwarụ ọbụla nʼahụ ha, ndị mara
    mma ile anya na ndị nwere nghọta banyere ihe ọmụma dị iche iche. Ha kwesikwara
    ịbụ ndị maara ihe, ndị na-amụta ihe ọsịịsọ na ndị tozuru oke ije ozi nʼụlọeze.
    Ọ ga-akụziri ha asụsụ na akwụkwọ ọgụgụ dị iche iche nke ndị Kaldịa.
  ory-ory: ନିଖୁଣ, ସୁନ୍ଦର ଓ ସମସ୍ତ ଜ୍ଞାନରେ ନିପୁଣ, ବିଦ୍ୟାରେ ବିଚକ୍ଷଣ, ବୁଦ୍ଧିରେ ବିଜ୍ଞ ଓ
    ରାଜପ୍ରାସାଦରେ ଠିଆ ହେବାକୁ ଯୋଗ୍ୟ କେତେକ ଯୁବା ଲୋକଙ୍କୁ ଆଣିବାକୁ ଓ କଲ୍‍ଦୀୟ ବିଦ୍ୟା ଓ ଭାଷା
    ଶିଖାଇବାକୁ ଆପଣାର ନପୁଂସକାଧିପତି ଅସ୍ପନସ୍‍କୁ କହିଲା।
  chk-chk: alüal esap ter inisir, ra äteöch me mirit, ra tipachem o wewekai, ra pwal
    tufich ngeni ar repwe angang lon imwen king. Iwe, ekewe alüal repwe wisen kaiö
    maken Papilon me fosun ie.
  rop-rop: Detlot yangmen bin lafta abum brabli purdiwan feis en nomo garram enijing
    rong langa olabat bodi en dei bin lafta abum gudwan main blanga len kwikbala en
    sabi blanga wek wulijim olabat garra jidan redi blanga wek langa det bigwan haus
    blanga det king. En Eshpanes garra lafta lenimbat olabat blanga ridim en raidimdan
    det Bebalon langgus.
  ukr-1871: Хлопцїв, в котрих нема нїякої хиби на тїлї, гарних з лиця і втямливих
    до всякої науки, й бистрих у науках, і розумних і спосібних до служби в царських
    палатах, та щоб навчив їх письма й халдейської мови.
  deu-1951: Jünglinge, die ohne jeden Makel, schön von Gestalt und für alle Wissenschaften
    begabt wären, die Einsicht und Verstand hätten und welche tüchtig wären, in des
    Königs Palaste zu stehen, und daß man sie in der Schrift und Sprache der Chaldäer
    unterwiese.
  eng-JPS: youths in whom was no blemish, but fair to look on, and skilful in all
    wisdom, and skilful in knowledge, and discerning in thought, and such as had ability
    to stand in the king's palace; and that he should teach them the learning and
    the tongue of the Chaldeans.
  srp-1865: Mladiæa na kojima nema mane, i koji su lijepa lica i nauèeni svakoj mudrosti
    i vješti znanju i razumni i koji mogu stajati u carskom dvoru, pa da ih uèi knjigu
    i jezik Haldejski.
  lug-lug: abavubuka abataliiko kamogo, abalabika obulungi mu maaso, nga bategeevu
    mu nsonga zonna ne mu by’amagezi byonna, era abakalabakalaba mu kutegeera, era
    abasaanira okuweereza mu lubiri lwa kabaka. Asupenaazi yalina obuvunaanyizibwa
    obw’okubayigirizanga amagezi g’Abakaludaaya, n’olulimi lwabwe.
  heb-heb: ילדים אשר אין בהם כל מאום וטובי מראה ומשכילים בכל חכמה וידעי דעת ומביני
    מדע ואשר כח בהם לעמד בהיכל המלך וללמדם ספר ולשון כשדים׃
  ben-IRV: যুবকেরা নিখুঁত, আকর্ষণীয় চেহারা, সমস্ত জ্ঞানে পারদর্শী, জ্ঞানে ও বুদ্ধিতে
    পূর্ণ এবং রাজপ্রাসাদে সেবা করার যোগ্য। আর তিনি তাদেরকে ব্যাবিলনীয়দের ভাষা ও সাহিত্য
    সম্বন্ধে শিক্ষা দেওয়ার জন্য ছিলেন।
  pan-pan: ਉਹ ਨੌਜਵਾਨ ਬੇਦੋਸ਼, ਰੂਪਵੰਤ ਅਤੇ ਸਾਰੀ ਬੁੱਧ ਵਿੱਚ ਹੁਸ਼ਿਆਰ, ਗਿਆਨਵਾਨ ਤੇ ਵਿਦਵਾਨ
    ਹੋਣ, ਜਿਹਨਾਂ ਦੇ ਵਿੱਚ ਇਹ ਕਾਬਲੀਅਤ ਹੋਵੇ ਜੋ ਉਹ ਸ਼ਾਹੀ ਮਹਿਲ ਵਿੱਚ ਸੇਵਾਦਾਰ ਹੋਣ। ਅਸਪਨਜ਼
    ਉਹਨਾਂ ਨੂੰ ਕਸਦੀਆਂ ਦੀ ਵਿੱਦਿਆ ਅਤੇ ਉਹਨਾਂ ਦੀ ਬੋਲੀ ਸਿਖਾਏ।
  tkr-tkr: vuk'dyak'aran, micagın, ək'elikan, ats'alynan, kar xət qıxhes əxəsın, sarayee
    paççahıs, paççahee eyhen ha'as əxəsın mek'vunbı see'e. Manbışis ğu Baabilyna miziy
    kitabbı xət qe'e».
  mya-JVB: မကောင်း သော လက္ခဏာကင်း လျက်၊ လှ သောအဆင်း သဏ္ဌာန်နှင့်ပြည့်စုံ၍ ၊ ကောင်း
    သောဉာဏ်နှင့်တကွ အထူးထူး အပြားပြားသော အတတ် ပညာများကို လေ့ကျက် ၍ ၊ နန်းတော် ၌ အမှု
    ထမ်းခြင်းငှါ တတ်စွမ်း နိုင်သော လူပျို တို့ကို ဣသရေလ မင်း မျိုး မင်းသား ထဲက ရွေးကောက်၍၊
    ခါလဒဲ ဘာသာ အတတ်ကို သင် စေဟု အမိန့် တော်ရှိ၏။
  tte-O: Tabu yabo mekana kasiebwa, kali koleya namwanamwana, nuwali sonosonogali,
    siyasili namwanamwa, yo ali katai imwayamwayau kabo sowasowali sipaisowa kin ana
    nume mena. Na Asipenasi iyakayakatai kolili kaina Babilon lelelelena yo yasiyasilina.
  tbg-tbg: Vinavuka vaatavano kia qoraiqama kero vairaitiro, koqe viri vaata vatauka
    vaiha, vo kaiqa vo kaiqa ho taveka vaiha, qaraaka sikuru okaravata vaaka tavekama
    variate. Mintimake koqe avu aato vateka vika homa ti avuhainaara naavuqi kaiqa
    vare vaivara, are tinavu Babironi uvavata qara nti okararavata vika numiqenarave,
    tiro.
  hmo-hmo: Edia kopina be do ia namo, bona edia tauanina, bona edia toana be do idia
    dika lasi momokani. Idia be diba momo taudia, bona aonega davaria haraga diba
    taudia, vadaeni king ena ruma badana dekenai do idia gaukara.” Ma king Nebukanesa
    ese Asipenasa ia hamaoroa ia ese Babulonia gado be unai uhau dekenai do ia hadibaia.
  urd-urd: वह बे'ऐब जवान बल्कि खू़बसूरत और हिकमत में माहिर और हर तरह से 'अक़्लमन्द
    और 'आलिम हों, जिनमें ये लियाक़त हो कि शाही महल में खड़े रहें, और वह उनको क़सदियों
    के 'इल्म और उनकी ज़बान की ता'लीम दें।
  rus-SYN: отроков, у которых нет никакого телесного недостатка, красивых видом, и
    понятливых для всякой науки, и разумеющих науки, и смышленых и годных служить
    в чертогах царских, и чтобы научил их книгам и языку Халдейскому.
  bqc-SIM: gↄ̃ kɛfɛna sãasai pↄ́ an ↄ̃nↄ kà aa yã́pii dada aaↄ wɛzɛ̃ vĩↄ, gbɛ̃́
    pↄ́ an dↄ̃a ì kã́fĩ àa, mɛ́ an gↄ̃i kà aa zĩkɛ kibɛↄ. Ziiapi mɛ́ a Babiloni
    yã́ dadanɛ́ ń a kyóo.
  tcz-CHONGTHU: Aman golhang melpha, chihna leh hetna bukim, tahsa damthei chuleh
    leng inpia lolhing tah’a lhacha thei ding, holdoh inlang, amaho chu Babylon gam
    pao leh chondan lekha hil ding chuleh jilsah ding ahiuve, ati.
  mar-mar: ज्यांच्या अंगी काही कलंक नाही असे निष्पाप, सुरुप, कौशल्यपुर्णतेने चतुर,
    ज्ञानाने परिपूर्ण आणि शक्तीवान आणि राजाच्या महलामध्ये सेवा करण्यास पात्र तेथे
    त्यांना खास्द्यांची शिक्षण व भाषा शिकवायला त्याने त्यास सांगितले.
  qub-qub: Apananpaj caj mösucunaga canan-caran cuyayllapaj camarajlla, sänu, imatapis
    yachaj, sumaj yarpaysapa, ima ruraypäpis alli tantiyajcuna. Chay mösucunaga palasyucho
    ima ruraychöpis arunan-caran. Paycunatami yachachinan-caran Caldea runacuna isquirbishanno
    isquirbiyta y rimashanno rimayta.
  bqp-bqp: bɑ n sɑ̃ɑ durɔ burɔbu be bɑ ǹ ɑlebu gɑɑ mɔ. Kpɑ bɑ n bwisi kɑ yɛ̃ru kɑ
    lɑɑkɑri mɔ bu kɑ kpĩ bu Bɑbilonin bɑrum keu ko, kpɑ bu sɔmburu ko sinɑ kpɑɑrɔ.
  hat-hat: Se pou jenn mesye sa yo bèl gason san okenn enfimite. Se pou yo gen bon
    konprann, bon levasyon ak anpil konesans pou yo ka sèvi nan palè wa a. Achpenaz
    te gen pou l' te moutre yo jan pou yo li, jan pou yo ekri lang moun Babilòn yo.
  eng-BSB: young men without blemish, handsome, gifted in all wisdom, knowledgeable,
    quick to understand, and qualified to serve in the king’s palace—and to teach
    them the language and literature of the Chaldeans.
  eng-WEBPB: youths in whom was no defect, but well-favoured, skilful in all wisdom,
    endowed with knowledge, understanding science, and who had the ability to stand
    in the king’s palace; and that he should teach them the learning and the language
    of the Chaldeans.
  kbq-kbq: vunka kasefa vahe'ma zamafuhe zamafahe'ma osu'nesiane, hiranto zamavugosa
    huzmante'nesiane knare antahi'zampima avite'nesazane, maka antahintahi'zama rempi
    hu'za antahi'zantema knare hu'nesazane, maka nanekema ame hu'za antahiama'ma nehu'za,
    kini ne'mofo nompima eri'zama eri antahi'zama ani'ma hu'nesnaza nahezaverami,
    ome zamavarenka enka Babiloni vahe'mokizmi zamagerura rempi hunezaminka, avoma
    kreno hampri'zana rempi huzamio huno hunte'ne.
  nhe-BL: Ma quintlapejpenica telpocame tlen tejtetique huan cuali inintlachiyalis
    huan tlen tlalnamiquij huan momachtijque miyac tlamantli. Ma quintlapejpenica
    tlen nimantzi huelis quichihuase se tequitl huan tlen nochi quimachilíaj huan
    tlen quinitase para se tonali huelis quipalehuise nopa tlanahuatijquetl para tlanahuatis.
    Monequiyaya quinmachtise nopa telpocame nopa tlajtoli caldeo tlen quitequihuíaj
    ipan nopa tlali huan ma quinmachtica ipan nochi iniamatlapohual.
  bus-bus: gↄ̃ maa seesai kɛ̀ aↄ̃ ↄ̃ndↄ̃ↄ kà wà yã píngi dada wàgↄ̃ wɛ́ɛzɛ̃ɛ vĩinↄ,
    gbɛ̃ kɛ̀ aↄ̃è yã dↄ̀rↄ dↄ̃ kpakpaa bensↄ̃ aↄ̃ goni kà wà zĩi kɛ kíbɛɛnↄ. Gwàri
    pì bé eé Babilↄnia yã dadańnɛ kↄ̃n à kyóo.
  gub-BL: 'Xo kwàkwàmo ipuràg eteahy ma''e exaexak ne wà nehe. Aze heta amo ikatu
    ''ymaw amo rehe nehe, ezar nehe: hehàpyhà ''ym ma''e, iapyha ''ym ma''e, ipàri
    ma''e. Xo na''arewahy uzemu''e ma''e zo exak ne wà nehe. Exaexak ma''e kwaw par
    ne wà nehe. Nezewe mehe upuner uma''ereko haw rehe heràpuzuhu pupe wà nehe. Tuwe
    uzemu''e Mawiron waze''eg rehe wà nehe. Uzemu''e putar Mawiron wanàmuzgwer waze''eg
    rehe wà nehe no.'
  eng-DRA: Children in whom there was no blemish, well favoured, and skillful in all
    wisdom, acute in knowledge, and instructed in science, and such as might stand
    in the king’s palace, that he might teach them the learning, and the tongue of
    the Chaldeans.
