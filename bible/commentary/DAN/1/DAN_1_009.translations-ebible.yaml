verse: DAN.001.009
translations:
  mal-C: ഉദ്യോഗസ്ഥമേധാവിയുടെ ദൃഷ്ടിയിൽ ദാനീയേലിന് കൃപയും കരുണയും ലഭിക്കാൻ ദൈവം ഇടവരുത്തി—
  deu-TKW: Gott aber ließ Daniel bei dem Oberkämmerer Huld und Erbarmen finden;
  lin-lin: Boye, Nzambe asalaki ete Daniele azwa ngolu mpe bolamu na miso ya mokonzi
    ya bakalaka ya lokumu.
  eng-LSV: And God gives Daniel for kindness and for mercies before the chief of the
    eunuchs;
  eng-GNV: (Nowe God had brought Daniel into fauour, and tender loue with the chiefe
    of the Eunuches)
  eng-WEBSTER: Now God had brought Daniel into favor and tender love with the prince
    of the eunuchs.
  nhw-BL: Huan Toteco Dios quichijqui para Daniel ma mohuica cuali ihuaya nopa tlayacanca
    tlapalehuijquetl huan yaya quitlasojtlac miyac.
  swh-ONEN: Basi Mungu alikuwa amemfanya huyo mkuu wa maafisa kuonyesha upendeleo
    na huruma kwa Danieli,
  bba-bba: Mɑ Gusunɔ u derɑ wiruɡii wi, u kɑ Dɑniɛli nɔnu ɡeu mɛɛrɑ u nùn durom kuɑ.
  eng-KJVCPB: Now God had brought Daniel into favour and tender love with the prince
    of the eunuchs.
  mpx-mpx: He Yabowaine tohouwa Aspenas atena i pameimei, inoke Aspenas nuwana Daniyela
    ni labe.
  luo-luo: Nyasaye nosemiyo jatelo maduongʼ obedo mangʼwon gi Daniel,
  meu-meu: Bena Dirava ese hesiai tauna badana lalona e ha-uraia, ia ese Daniel baine
    lalo namo henia bona baine bogaia hisi.
  npi-ULB: अब प्रमुख अधिकारीले दानिएललाई गरेको आदरद्वारा परमेश्‍वरले तिनलाई कृपा र
    सहानुभूति देखाउनुभयो ।
  yor-yor: Ọlọ́run mú kí Daniẹli rí ojúrere àti àánú gbà láti ọwọ́ olórí àwọn ìwẹ̀fà,
  pes-OPCB: هر چند خدا دانیال را در نظر وزیر دربار عزت و احترام بخشیده بود،
  tgl-ULB: Binigyang pabor at habag ng Diyos si Daniel sa pamamagitan ng pagkakaroon
    ng paggalang ng pinuno ng mga opisyal sa kaniya.
  cbu-NT: Ashiri Apanll Aspinasaa mang' p'tseerangu, Aspinassha Danielaa wanasirpatari
    tsiyatarangiya.
  hui-hui: Ani hale hayagola Ngode Datagaliwabehanda Asabenasa ibugua Daniele dara
    helo biamogo bini.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​လည်း​ဒံ​ယေ​လ​အ​ပေါ်​တွင် ကိုယ်​ချင်း​စာ​၍​သ​နား​လာ​စေ​ရန်​အာ​ရှ​ပေ​နတ်​၏​စိတ်​ကို​ပြု​ပြင်​တော်​မူ​၏။-
  bod-N: དེ་བས་དཀོན་མཆོག་གིས་བློན་ཆེན་དེའི་མདུན་དུ་དཱ་ནེ་ཨེལ་ལ་གཟིགས་སྐྱོང་དང་སྙིང་རྗེ་ཐོབ་ཏུ་བཅུག་ནའང་།
  sna-sna: Zvino Mwari akanga aita kuti muchinda aitire Dhanieri nyasha nengoni,
  spa-BLM: Ahora bien, Dios hizo que Daniel encontrara bondad y compasión a los ojos
    del príncipe de los eunucos.
  cac-cac: Ix och Dios yed' vin̈aj Daniel chi', yuj chi' te vach' vin̈ d'a yol sat
    vin̈aj Aspenaz chi'. Vach'chom icha chi',
  swh-ULB: Basi, aliomba ruhusa kutoka kwa afisa mkuu ili kwamba asije akajitia uchafu
    yeye mwenyewe. Hivyo, Mungu alimpa Danieli kibali na huruma kupitia katika heshima
    ambayo afisa mkuu alikuwa nayo kwake.
  bel-bel: Бог даў Даніілу ласку і добрую прыхільнасьць начальніка еўнухаў;
  deu-ELBBK: Und Gott gab Daniel Gnade und Barmherzigkeit vor dem Obersten der Kämmerer.
  mbb-OT: Ketau te Megbevayà he meupiya is isip ni Ashpenaz ki Daniel su para medtuǥut
    sikandin te hangyù din.
  mal-2015: ദൈവം ദാനീയേലിന്നു ഷണ്ഡാധിപന്റെ മുമ്പിൽ ദയയും കരുണയും ലഭിപ്പാൻ ഇടവരുത്തി.
  rmc-rmc: O Del diňa, hoj o Daniel sas pre dzeka le komorňikoske a sas ke leste jileskro.
  nlg-nlg: Ma God te nea na mane naghodira geke arovia Daniel.
  pes-OPV: وخدا دانیال را نزد رئیس خواجه‌سرایان محترم ومکرم ساخت.
  ron-1924: Думнезеу а фэкут ка Даниел сэ капете бунэвоинцэ ши тречере ынаинтя кэпетенией
    фаменилор дрегэторь.
  ben-OBCV: ঈশ্বর সেই প্রধান কর্মচারীর কাছে দানিয়েলকে দয়া ও করুণার পাত্র করলেন।
  som-som: Haddaba Ilaah wuxuu ka dhigay in Daanyeel raallinimo iyo raxmad ka helo
    amiirkii bohommada.
  lat-VUC: Dedit autem Deus Danieli gratiam et misericordiam in conspectu principis
    eunuchorum.
  eng-ASVBT: Now God made Daniel to find kindness and compassion in the sight of the
    prince of the eunuchs.
  ita-1885: E Iddio fece trovare a Daniele grazia, e pietà appresso il capo degli
    eunuchi.
  eng-ULB: Now God gave Daniel favor and compassion through the respect that the chief
    official had for him.
  spa-VBL: Dios había ayudado a Daniel a ser visto con amabilidad y simpatía por el
    jefe de los eunucos.
  fra-_FOB: Et Dieu fit trouver à Daniel grâce et faveur auprès du chef des eunuques.
  mal-mal: ദൈവം ദാനീയേലിന് ഷണ്ഡാധിപന്റെ മുമ്പിൽ ദയയും കരുണയും ലഭിക്കുവാൻ ഇടവരുത്തി.
  lit-lit: Ir Dievas suteikė Danieliui malonę ir širdingą prielankumą eunuchų viršininko
    akyse.
  urd-GVR: Allāh ne pahle se is afsar kā dil narm kar diyā thā, is lie wuh Dānyāl
    kā ḳhās lihāz kartā aur us par mehrbānī kartā thā.
  suz-BL: मिनु परमप्रभुमी पिप आ ठेयब गेय पाइब आ थुंमी दानीएल कली शिशी पा दाक्‍तीकेमी
    प्रिंदा बाक्‍त। उत्‍पत्ती ३९:२१
  eng-NOY: And God gave Daniel favor and kindness from the prince of the eunuchs.
  ita-1927: e Dio fece trovare a Daniele grazia e compassione presso il capo degli
    eunuchi.
  ckb-ckb: خوداش وای لە سەرۆکی کاربەدەستان کرد کە چاکە و میهرەبانی بە دانیال ببەخشێت.
  eng-BBE: And God put into the heart of the captain of the unsexed servants kind
    feelings and pity for Daniel.
  kan-OKCV: ಆಗ ದೇವರು ದಾನಿಯೇಲನ ಮೇಲೆ ಕಂಚುಕಿಯರ ಯಜಮಾನನ ದಯೆ, ಕನಿಕರ ತೋರುವಂತೆ ಮಾಡಿದರು.
  tam-2017: தேவன் தானியேலுக்கு அதிகாரிகளின் தலைவனிடத்தில் தயவும் இரக்கமும் கிடைக்கும்படி
    செய்தார்.
  spa-RV-1909: (Y puso Dios á Daniel en gracia y en buena voluntad con el príncipe
    de los eunucos.)
  ron-BTF: Și Dumnezeu i-a dat lui Daniel favoare și milă înaintea mai marelui famenilor.
  eng-WEBP: Now God made Daniel find kindness and compassion in the sight of the prince
    of the eunuchs.
  eng-FBV: God had helped Daniel to be viewed with kindness and sympathy by the chief
    eunuch.
  nch-BL: Huan Toteco Dios quichijqui para Daniel ma mohuica cuali ihuaya nopa tayacanca
    tapalehuijquet huan yaya quitasojtac Daniel miyac.
  vie-1934: Đức Chúa Trời khiến Đa-ni-ên được ơn và thương xót trước mặt người làm
    đầu hoạn quan.
  hin-CV: परमेश्वर ने अधिकारी के मन में यह बात डाल दी कि वह दानिएल के प्रति कृपादृष्टि
    एवं दया दिखाये,
  spa-BES: Y Dios uso en el corazón del capitán de los sirvientes eunucos sentimientos
    amables y misericordia por Daniel.
  tdx-tdx: Ie amy zao, natolon’Añahare amy Daniele, añamy mpifehem-pitoroñey, fiferenaiñañe
    naho falalàñe.
  tha-KJV: และพระเจ้าทรงให้หัวหน้าขั​นที​ชอบและเวทนาดาเนี​ยล
  por-BR-2018: (Pois Deus concedeu a Daniel o agrado e o favor do chefe dos eunucos.)
  deu-ELO: Und Gott gab Daniel Gnade und Barmherzigkeit vor dem Obersten der Kämmerer.
  eng-WYC-2018: Forsooth God gave grace and mercy to Daniel, in the sight of the prince
    of honest servants and chaste. (And God made the ruler of the eunuchs to show
    grace and mercy to Daniel.)
  epo-epo: Dio donis al Daniel favoron kaj simpation ĉe la korteganestro.
  uig-PIN: Əmdi Huda aƣwat bexini Daniyalƣa iltipat wǝ xapaǝt kɵrsitidiƣan ⱪilƣanidi.
  beo-beo: Amola Gode da A:sebena:se ea dogoga sia:beba:le, e da Da:nielema asigi
    galu.
  tpi-OTNT: Na God i mekim Aspenas i sori long Daniel na i laik helpim em.
  hau-SA: Sai Allah ya sa sarkin fada ya nuna masa tagomashi ya kuma ƙaunaci Daniyel,
  uig-LAT: Emdi Xuda aghwat béshini Daniyalgha iltipat we shapaet körsitidighan qilghanidi.
  nde-nde: UNkulunkulu wayekwenzile ukuthi Indunankulu imthande njalo imhawukele uDanyeli,
  ton-ton: Pea ko eni, kuo fakatupu ʻe he ʻOtua, ʻi he loto ʻoe ʻeiki ʻoe kau talifekau,
    ʻae lelei mo e ʻofa mamahi kia Taniela.
  ces-1613: I způsobil Bůh Danielovi milost a lásku u správce nad dvořany.
  eng-WMB: Now God made Daniel find kindness and compassion in the sight of the prince
    of the eunuchs.
  tam-TCV: அப்பொழுது பிரதம அதிகாரி தானியேலுக்குத் தயவும், அனுதாபமும் காட்டும்படி இறைவன்
    செய்தார்.
  ceb-ULB: Karon gihatagan sa Dios si Daniel ug pabor ug kalooy pinaagi sa pagtahod
    nga gihatag sa pangulong opisyal alang kaniya.
  pol-UBG: I Bóg zjednał Danielowi łaskę i miłość przełożonego eunuchów.
  agr-agr: Tusa tutaish Apajuí Danielnak yayau asamtai Aspenazak kajegkachui.
  kyc-kyc: Dokopa akali Asepenase doko Anatumi nyisiyamosa baame Daniele kando sakame
    kumuo nyisalana suu piya.
  urd-GVU: اللہ نے پہلے سے اِس افسر کا دل نرم کر دیا تھا، اِس لئے وہ دانیال کا خاص
    لحاظ کرتا اور اُس پر مہربانی کرتا تھا۔
  deu-1912: Und Gott gab Daniel, daß ihm der oberste Kämmerer günstig und gnädig ward.
  ntj-ntj: Parturtu ngurlulu watjarnu, “Wiya, puurrpa purlkanyalu watjarnu kuka walykumunu-yan
    ngalkulatjaku puru wayinpatarrartu tjikiratjaku. Nyangka-tjinguru-yan nyurrkarriku
    kuka wantirranytjatjanulu. Nyangka-tjinguru-tjananyanta puurrpa purlkanyalu nyakulalpi
    ngayukutarrartu-tju mirrparnarriku. Palunyalu watjalku pungku-rniya mirrirntankutjaku.”
  kan-2017: ದೇವರು ಕಂಚುಕಿಯರ ಅಧ್ಯಕ್ಷನ ಮನಸ್ಸಿನಲ್ಲಿ ದಾನಿಯೇಲನ ಮೇಲೆ ಕನಿಕರವನ್ನೂ, ದಯೆಯನ್ನೂ
    ಹುಟ್ಟಿಸಿದನು.
  yap-yap: me gagiyegnag Got Ashpenaz nge runguy Daniel me par nib gol ngak.
  hlt-MCSB: Pathen loh Daniel te imkhoem mangpa mikhmuh ah sitlohnah neh haidamnah
    a paek rhoe a paek .
  mdy-ETH: ፆኦሲ ዬያ ሱኡጋሢኮ ዒና ዳኣኔኤሌ ቦንቺ ሚጪንታንዳጉዲ ኮሼኔ።
  twi-ASANTE: Na Onyankopɔn maa Daniel nyaa apiafoɔhene no anim adɔeɛ ne mmɔborɔhunu.
  bhl-bhl: Dakalalei, Sunbin-Got e Asfenas em ibolow mutuk tem ibolow fukunin ken
    dulewei, e Daniel elo kinkin ibolow mutuk fian keleweko, em dakalamin beem dulum
    elote “Dokemoki te!”, dangse kale.
  eng-WEBU: Now God made Daniel find kindness and compassion in the sight of the prince
    of the eunuchs.
  wal-wal: Woossin he halaqai Daaneela sabbana malanne ayyo qarettana mala, Xoossai
    oottiis.
  spa-PDDPT: ʼElah concedió a Daniel gracia y compasión de parte del jefe de los servidores
    del palacio.
  gun-gun: Ha'e ramo Nhanderuete ojapo tembiguai kuery rerekoa Daniel ojou porã ha'e
    omboaxy aguã rami.
  agu-BL: Nsken jal balajil Daniel swutz yi jun ajcawa'tz tan tu' porer Ryos.
  ilo-ULB: Ita, naasian ken pinaboran ti Dios ni Daniel babaen iti panagraem kenkuana
    ti kangatoan nga opisial.
  kpg-kpg: God guu hai a Ashpenaz gi humalia ang gi Daniel.
  uig-ARA: ئەمدى خۇدا ئاغۋات بېشىنى دانىيالغا ئىلتىپات ۋە شاپائەت كۆرسىتىدىغان قىلغانىدى.
  sus-sus: Ala to nu bara a ragiri Daniyɛli xa rafan a ma, walikɛe xa mangɛ naxa diɲɛ
    a ma.
  pon-2006: Eri, Koht ketin kupwurehda pwe Aspenas en kin poakohng Daniel oh kadekohng.
  jae-jae: Ma Anôtô taê gêjam Daniel ma kêkêŋ gejobwagasêga gêlic eŋ ŋajam ma taê
    walô eŋ.
  ksd-ksd: Io, God i ga maravut Daniel, ma ra lualua ure ra umana tultul na pal i
    ga manane ma i ga mari ia.
  tur-YTC: Tanrı, Daniel'e hadımlar beyinin gözünde iyilik ve merhamet buldurdu.
  ind-AYT: Allah mengaruniakan kepada Daniel kebaikan dan kasih sayang di hadapan
    kepala pegawai istana itu.
  nya-nya: Ndipo Mulungu anafewetsa mtima wa ndunayo kuti amukomere mtima ndi kumuchitira
    chifundo Danieli,
  hrv-hrv: Bog dade Danielu te nađe dobrohotnost i smilovanje u dvorjaničkog starješine.
  mps-mps: Tama Godigo te Aspenasgo te Daniel homu dene emainu ilali,
  tpi-tpi: Na God i mekim Aspenas i sori long Daniel na i laik helpim em.
  dan-1931: Og Gud lod Daniel finde Yndest og Velvilje hos Overhofmesteren;
  vie-OVCB: Đức Chúa Trời cảm động lòng thái giám nên ông ta thông cảm và đối xử dịu
    dàng với Đa-ni-ên.
  guj-2017: હવે ઈશ્વરની કૃપાથી દાનિયેલ ઉપર મુખ્ય ખોજાની કૃપાદ્રષ્ટિ થઈ. તેણે તેના
    પર કૃપા કરી.
  pon-2006A: Eri, Koht ketin kupwurehda pwe Aspenas en kin poakohng Daniel oh kadekohng.
  por-BRBSL: Agora Deus fez Daniel encontrar bondade e compaixão aos olhos do príncipe
    dos eunucos.
  swe-swe: Gud gjorde så att han [Aspenas] blev vänligt inställd (fick tillit och
    kände medkänsla) till Daniel.
  cth-cth: Cathut pahren lahoi tuenlanaw kaukkung ni Daniel hah a pahren eiteh, ka
    bawipa ni nangmae rawca mitkhet hanelah, a hruek e hah kai hai ka taki van.
  twi-twi: Na Onyankopɔn maa Daniel nyaa piamfohene no anim adɔe ne mmɔborɔhunu.
  hlt-hlt: Pathen loh Daniel te imkhoem mangpa mikhmuh ah sitlohnah neh haidamnaha
    paek rhoe a paek.
  tbz-SIM: Kɛ̀ Kuyie nkɑ́ɑ́kɛ́ wèè bɑkɛ́ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ pĩ ntɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ mutɔ̃mmú o yɛ̀mmɛ̀ kòo yie nDɑnniyɛɛri ò nɑ̀kɛ́ tì.
  msy-2020: Ezɨ God Aspenas gamima a Danielɨn apangkuvigha an akurvaghasa.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ lɑpɑ nɑ ɑpɑlʋ ɩnɩ ɩ́ hʋlɩ Tɑniyɛɛlɩ kɛ pɛɛlɛɛ, nɑ ɩ́ nɩɩ ɩ
    tɔm.
  azb-azb: Allah hərəmağalar rəisinin gözündə Danielə lütf və rəğbət qazandırdı.
  eng-DBY: And God granted Daniel favour and mercy before the prince of the eunuchs.
  hin-2017: परमेश्वर ने खोजों के प्रधान के मन में दानिय्येल के प्रति कृपा और दया भर
    दी।
  wol-KYG: Yàlla def kilifag jawriñ ya baaxe Dañeel, yërëm ko.
  eng-YLT: And God giveth Daniel for kindness and for mercies before the chief of
    the eunuchs;
  kne-kne: Tinignay Diyos din opisyal et naseg-angan en Daniel.
  eng-WYC-2017: Forsooth God gave grace and mercy to Daniel, in the sight of the prince
    of honest servants and chaste.
  eng-WMBB: Now God made Daniel find kindness and compassion in the sight of the prince
    of the eunuchs.
  urd-GVH: अल्लाह ने पहले से इस अफ़सर का दिल नरम कर दिया था, इसलिए वह दानियाल का ख़ास
    लिहाज़ करता और उस पर मेहरबानी करता था।
  rug-rug: Ele la sa Tamasa meke ponia binalabala sa palabatu pude tataru nia se Daniela,
  gaz-gaz: Waaqnis yeroo kanatti akka Daaniʼel fuula qondaala sanaa duratti surraa
    fi gara laafina argatu godhe;
  fra-LSG: Dieu fit trouver à Daniel faveur et grâce devant le chef des eunuques.
  gnn-gnn: '@see-verse:DAN.001.008'
  yal-yal: Ala yi a ragidi, tande xunna yi hinan Daniyɛli ra, a mɔn yi kininkinin
    a ma.
  haw-1868: Ua haawi mai ke Akua ia Daniela i ka lokomaikai a me ke aloha nui ia mai
    imua o ka luna o ka poe i poaia.
  arb-NAV: فَأَعْطَى اللهُ دَانِيَالَ حُظْوَةً وَرَحْمَةً لَدَى رَئِيسِ الْخِصْيَانِ،
  ewe-ewe: Azɔ la, Mawu na be dzikpɔla la nave enu eye wòakpɔ nublanui nɛ.
  eng-LEE: And God gave Daniel kindness and mercy before the chief of the eunuchs.
  asm-FB: তেতিয়া ঈশ্বৰে দানিয়েলক নপুংসকসকলৰ সেই অধ্যক্ষৰ আগত দয়া আৰু অনুগ্ৰহ প্ৰাপ্ত
    কৰিলে।
  sus-A: عَلَ تٌ نُ بَرَ عَ رَفِرِ دَنِيّلِ شَ رَقَن عَ مَ، وَلِكّيٍ شَ مَنفّ نَشَ
    دِحّ عَ مَ.
  fra-SBL: Dieu fit en sorte que Daniel trouve de la bonté et de la compassion aux
    yeux du prince des eunuques.
  hbo-hbo: וַיִּתֵּ֤ן הָֽאֱלֹהִים֙ אֶת־דָּ֣נִיֵּ֔אל לְחֶ֖סֶד וּֽלְרַחֲמִ֑ים לִפְנֵ֖י
    שַׂ֥ר הַסָּרִיסִֽים׃
  pjt-pjt: Ka Godalu Atjapa-natjanya kurunpa pukuḻmanu wati panya Danielku ngaḻṯuringkunytjaku.
  kik-kik: Nake Ngai nĩatũmĩte Danieli etĩkĩrĩke na aiguĩrwo tha nĩ mũnene ũcio,
  fra-NCL: Et Dieu fit trouver à Daniel grâce et faveur auprès du chef des eunuques.
  cek-AK: Sithaw toksakhaih rang hoiah Daniel loe to ih tangyat mii kadueh kaminawk
    ukkung kalen koek mik hnukah palung kap koi kaom kami ah oh.
  cuk-cuk: Bab-Dummad, Aspenaz, Danielʼgi nued-binsaega imaksad.
  uig-CYR: Әнди Худа ағват бешини Даниялға илтипат вә шапаәт көрситидиған қилған еди.
  pma-pma: Avaseini keke Ahi sakin avat Aspenas rendem tahos en Daniel ka en mahisi,
  tel-2017: దేవుడు ముఖ్య అధికారికి దానియేలు పట్ల దయ, అభిమానం కలిగేలా చేశాడు.
  hat-BSA: Alò, Bondye te bay Daniel favè ak gras devan zye a chèf ofisye yo.
  kos-kos: ac God El oru tuh Ashpenaz elan etaten nu sel Daniel.
  hbo-WLC: וַיִּתֵּ֤ן הָֽאֱלֹהִים֙ אֶת־דָּ֣נִיֵּ֔אל לְחֶ֖סֶד וּֽלְרַחֲמִ֑ים לִפְנֵ֖י
    שַׂ֥ר הַסָּרִיסִֽים׃
  ibo-ibo: Ma Chineke mere ka Daniel nweta ihuọma na obi ebere nʼaka onyeisi ndị na-ejere
    eze ozi. O nwekwara ọmịiko nʼebe Daniel nọ nʼihi ọnọdụ ha.
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱର ସେହି ନପୁଂସକାଧିପତିର ଦୃଷ୍ଟିରେ ଦାନିୟେଲଙ୍କୁ ଅନୁଗ୍ରହ ଓ ଦୟାର
    ପାତ୍ର କଲେ।
  chk-chk: Iwe, Kot a angang lon leluken Aspenas pwe a eäni ümöümöch me tong ngeni
    Taniel.
  rop-rop: en God bin meigim Eshpanes brabli kain langa Denyul.
  ukr-1871: А дав Бог Даниїлові ласку й прихильність у старшого над скопцями;
  deu-1951: Und Gott gab Daniel Gnade und Barmherzigkeit vor dem obersten Kämmerer.
  eng-JPS: And God granted Daniel mercy and compassion in the sight of the chief of
    the officers.
  srp-1865: I dade Bog Danilu te naðe milost i ljubav u starješine nad dvoranima.
  lug-lug: Mu biro ebyo Katonda n’akozesa Asupenaazi okulaga ekisa n’okusaasira eri
    Danyeri.
  heb-heb: ויתן האלהים את דניאל לחסד ולרחמים לפני שר הסריסים׃
  ben-IRV: তখন ঈশ্বর সেই রাজকর্মচারীর দৃষ্টিতে দানিয়েলকে দয়ার ও করুণার পাত্র করলেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਜਿਹਾ ਕੀਤਾ ਕਿ ਖੁਸਰਿਆਂ ਦੇ ਪ੍ਰਧਾਨ ਦੀ ਕਿਰਪਾ ਤੇ ਪ੍ਰੇਮ ਦੀ ਨਿਗਾਹ
    ਦਾਨੀਏਲ ਉੱਤੇ ਹੋਈ।
  tkr-tkr: Allahee həməxüd ha'a, Daniyal sarayne işçeeşine vuk'lel ulyorzuling'une
    ulen aqqaqqana, mana mang'usqa yugra qarayle.
  mya-JVB: ဘုရား သခင်ပြုပြင်တော်မူသောအားဖြင့် ၊ မိန်းမစိုး အုပ်သည် ဒံယေလ ကို အလွန်ချစ်
    သနားသော်လည်း ၊
  tte-O: Yaubada Asipenasi katena iyabiga kabo Asipenasi me ana mulolo yo nuwanuwana
    Daniela isagui.
  tbg-tbg: Kotiva Danierira kahaquvaro Asapenaasiva virara koqe vaiintive tivakeharo
    viva Danierira kahaqireva autiharo
  hmo-hmo: Dirava ese lalo namo ia henia Asipenasa dekenai, vadaeni ia ese Daniela
    dekenai ia bogahisihisi henia.
  urd-urd: और ख़ुदा ने दानीएल को ख़्वाजासराओं के सरदार की नज़र में मक़्बूल — ओ — महबूब
    ठहराया।
  rus-SYN: Бог даровал Даниилу милость и благорасположение начальника евнухов;
  bqc-SIM: Lua tò ziiapi gbɛ̃kɛkɛ̀ Daniɛliɛ, à aà wɛ̃nagwà,
  tcz-CHONGTHU: Hichun, Pathenin, nukiso ho pipu pa lungsung’a chun, Daniel hepina
    leh gelkhohna ahinpe tan ahi.
  mar-mar: आता देवाने दानीएलावर प्रमुख अधिकाऱ्याची कृपा आणि दया व्हावी असे केले.
  qub-qub: Palasyucho mandäga Dios shacyächiptinmi Danielta alli ricaran.
  bqp-bqp: Mɑ Gusunɔ u derɑ wirugii wi, u kɑ Dɑniɛli nɔnu geu mɛɛrɑ u nùn durom kuɑ.
  hat-hat: Bondye fè Achpenaz, kòmandan nèg konfyans wa a, te renmen Danyèl, san l'
    te ale avè l'.
  eng-BSB: Now God had granted Daniel favor and compassion from the chief official,
  eng-WEBPB: Now God made Daniel find kindness and compassion in the sight of the
    prince of the eunuchs.
  kbq-kbq: Hanki anante Anumzamo'a Aspenasi agu'afina asunku'za antentegeno, Danielina
    asunku hunenteno aza hunaku hu'ne.
  nhe-BL: Huan Toteco Dios quichijqui para Daniel ma mohuica cuali ihuaya nopa tlayacanca
    tlapalehuijquetl huan yajaya quitlasojtlac miyac.
  bus-bus: Ludaa tò bɛgwari pì gbɛ̃kɛɛ kɛ̀ Daniɛlinɛ à à wɛ̃nda gwà,
  gub-BL: Tupàn umuigo kar Apenaz Taniew imyrypar romo kury. A'e rupi ipurupytywà
    wer hehe.
  eng-DRA: And God gave to Daniel grace and mercy in the sight of the prince of the
    eunuchs.
