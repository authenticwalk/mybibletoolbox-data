verse: DAN.012.005
translations:
  mal-C: പിന്നീട്, ദാനീയേൽ എന്ന ഞാൻ നോക്കിയപ്പോൾ, മറ്റു രണ്ടുപേർ നിൽക്കുന്നതു കണ്ടു;
    ഒരുവൻ നദിയുടെ ഇക്കരെയും മറ്റവൻ അക്കരെയും.
  deu-TKW: Ich aber, Daniel, gewahrte, wie noch zwei andere Engel dastanden, einer
    am diesseitigen Ufer des Flusses, der andere am jenseitigen Ufer des Flusses.
  lin-lin: 'Boye, wana ngai, Daniele, nazalaki kotala, namonaki bato mibale batelemi
    liboso na ngai : moko azalaki na ngambo moko ya ebale, mpe mosusu azalaki na ngambo
    mosusu ya ebale.'
  eng-LSV: “And I have looked—I, Daniel—and behold, two others are standing, one here
    at the edge of the flood and one there at the edge of the flood,
  eng-GNV: Then I Daniel looked, and behold, there stood other two, ye one on this
    side of ye brinke of ye riuer, and the other on that side of ye brinke of the
    riuer.
  eng-WEBSTER: Then I Daniel looked, and behold, there stood other two, the one on
    this side of the bank of the river, and the other on that side of the bank of
    the river.
  nhw-BL: “Huan na, niDaniel, nijtlachili ipan nopa tlanextili huan niquinitac seyoc
    ome tequihuajme ijcatoyaj, se ipan ni nali nopa hueyatl, huan seyoc ipan ne seyoc
    nali.
  swh-ONEN: Ndipo mimi Danieli nikaangalia, nako mbele yangu walisimama wengine wawili,
    mmoja katika ukingo huu wa mto, na mwingine ukingo wa pili wa mto.
  bba-bba: Yen biru, Dɑniɛli u mɛɛrɑ mɑ u tɔmbu yiru wɑ bɑ yɔ̃ turo dɑɑrun ɡooru ɡee,
    turo mɑɑ wɑ̃ɑ dɑɑrun ɡooru ɡiɔ.
  eng-KJVCPB: Then I Daniel looked, and behold, there stood other two, the one on
    this side of the bank of the river, and the other on that side of the bank of
    the river.
  mpx-mpx: Yaka nau Daniyela matau ya lipwatanik anelose labui al ya kitel, etega
    i minaa wewel labena etega ge etegana i minaa labena etega.
  luo-luo: Eka an Daniel nangʼicho, kendo e nyima kanyo ji mamoko ariyo nochungʼe,
    achiel e geng aora koni to machielo e geng aora komachielo.
  meu-meu: Bena lau, Daniel, na roha lao, tatau rarua ginidia ai na itadia, ta sinavai
    inikahana ai bona ta sinavai unukahana ai.
  npi-ULB: तब, म, दनिएलले हेरें, र त्यहाँ अरू दुई जना खडा थिए । एक जना नदीको यतापट्टिको
    किनारमा, र एक जना नदीको अर्कोपट्टिको किनारमा खडा थिए ।
  yor-yor: Nígbà náà, ni èmi Daniẹli, wò, ní iwájú mi àwọn méjì mìíràn dúró, ọ̀kan
    dúró sí apá ìhín ní etí bèbè odò ẹnìkan náà ní apá òdìkejì ọ̀hún etí i bèbè.
  pes-OPCB: آنگاه من، دانیال، نگاه کردم و دو نفر دیگر را نیز دیدم که یکی در این سوی
    رودخانه و دیگری در آن سوی آن ایستاده بودند.
  tgl-ULB: At ako, si Daniel ay tumingin, at may dalawa pang nakatayo roon. Ang isa
    ay nakatayo sa dakong gilid ng ilog na ito at ang isa ay nakatayo sa pampang sa
    kabilang dako ng ilog.
  hui-hui: Ani layagola i̱na de handalu hewaria agali kirali iba peagoria angeni íbu
    hearia handaru. Mendego ibu iba ange i̱ hewagohayagi hea mendego ibu iba ange
    ederahayagi hea.
  mya-mya: ထို​နောက်​ငါ​ဒံ​ယေ​လ​သည်​မြစ်​ကမ်း​တစ် ဖက်​တစ်​ချက်​၌ လူ​တစ်​ယောက်​စီ​ရပ်​လျက်
    နေ​သည်​ကို​မြင်​ရ​၏။-
  bod-N: དེ་ནས་དཱ་ནེ་ཨེལ་བདག་གིས་བལྟས་པ་ན། ལྟོས་དང་། མི་གཞན་གཉིས་ཡར་འགྲེང་འདུག་སྟེ།
    གཅིག་ནི་གཙང་པོའི་ཚུ་རོལ་དང་ཅིག་ཤོས་ནི་གཙང་པོའི་ཕ་རོལ་གྱི་འགྲམ་དུ་མཆིས།
  sna-sna: Ipapo ini, Dhanieri, ndakatarisa uye hapo pamberi pangu pakanga pamire
    vamwe vaviri, mumwe kumhenderekedzo.
  spa-BLM: Entonces yo, Daniel, miré, y he aquí que otros dos estaban de pie, uno
    en la orilla del río de este lado, y el otro en la orilla del río de aquel lado.
  cac-cac: Ix vilan chavan̈xo eb' vinac lin̈anec' d'a sti' a' nivan Tigris, junjun
    eb' d'a junjun stitac a'.
  swh-ULB: Kisha mimi, Danieli, nilitazama, na kulikuwa na malaika wengine wawili
    wamesimama. Mmoja alisimama katika upande huu wa ukingo wa mto, na mwingine alisimama
    katika ukingo wa upande mwingine wa mto.
  bel-bel: Тады я, Данііл, паглядзеў, і вось, стаяць два другія, адзін па гэты бок
    ракі, другі па той бок ракі.
  deu-ELBBK: 'Und ich, Daniel, sah: Und siehe, zwei andere standen da, einer hier
    am Ufer des Stromes und einer dort am Ufer des Stromes.'
  mbb-OT: Hein nekepasad sikandin he egkaǥi, duen ku pa naahà he dezuwa he etew he
    ebpemenhithitindeg diyà te pesikilizà duen te wahig.
  mal-2015: അനന്തരം ദാനീയേലെന്ന ഞാൻ നോക്കിയപ്പോൾ, മറ്റുരണ്ടാൾ ഒരുത്തൻ നദീതീരത്തു ഇക്കരെയും
    മറ്റവൻ നദീതീരത്തു അക്കരെയും നില്ക്കുന്നതു കണ്ടു.
  rmc-rmc: Me, o Daniel, dikhľom te ačhel duje avre muršen, jekhes pre kada brehos
    paš o paňi a dujtones pre aver brehos.
  nlg-nlg: 5 Mu vaevane va, mu righira ra rua na tinoni toro tughuru tana tigitigena
    na beti tina, sopa sakai tana levu mi levu na beti tina.
  pes-OPV: پس من دانیال نظر کردم و اینک دو نفر دیگریکی به اینطرف و دیگری به آنطرف
    نهر ایستاده بودند.
  ron-1924: Ши еу, Даниел, м-ам уйтат ши ятэ кэ алць дой оамень стэтяу ын пичоаре,
    унул динкоаче де рыу ши алтул динколо де малул рыулуй.
  ben-OBCV: তখন আমি, দানিয়েল, তাকিয়ে দেখলাম এবং আমার সামনে অন্য দুজনকে দাঁড়িয়ে
    থাকতে দেখলাম, একজন নদীর এপারে, অন্যজন ওপারে।
  som-som: Markaasaan anigoo Daanyeel ah wax fiiriyey, oo bal eeg, waxaan arkay laba
    kale oo taagtaagan, mid wuxuu taagnaa webiga qarkiisa soke, kan kalena wuxuu taagnaa
    webiga qarkiisa shishe.
  lat-VUC: 'Et vidi ego Daniel, et ecce quasi duo alii stabant: unus hinc super ripam
    fluminis, et alius inde ex altera ripa fluminis.'
  eng-ASVBT: Then I, Daniel, looked, and, behold, there stood other two, the one on
    the brink of the river on this side, and the other on the brink of the river on
    that side.
  ita-1885: Poi io Daniele riguardai, ed ecco, altri due, che stavano ritti in piè;
    l'uno di qua sopra l'una delle ripe del fiume; l'altro di là, sopra l'altra.
  eng-ULB: Then I, Daniel, looked, and there were two others standing. One stood on
    the bank on this side of the river, and one stood on the bank on the other side
    of the river.
  spa-VBL: Entonces yo, Daniel, me fijé en otros dos, que estaban de pie en lados
    opuestos del río.
  fra-_FOB: Et moi, Daniel, je regardai, et voici, deux autres hommes se tenaient
    debout, l'un en deçà du bord du fleuve, l'autre au-delà du bord du fleuve.
  mal-mal: അനന്തരം ദാനീയേലെന്ന ഞാൻ നോക്കിയപ്പോൾ, വേറെ രണ്ടുപേർ, ഒരുവൻ നദിതീരത്ത് ഇക്കരെയും
    മറ്റവൻ നദീതീരത്ത് അക്കരെയും നില്ക്കുന്നത് കണ്ടു.
  urd-GVR: Phir maiṅ, Dānyāl ne dariyā ke pās do ādmiyoṅ ko dekhā. Ek is kināre par
    khaṛā thā jabki dūsrā dūsre kināre par.
  suz-BL: मिनु गो, दानीएलमी, अर्को मुर निक्‍शी तातासी। का खोला आ ओंथ हांबु नु अर्को
    खोला आ आइक्‍ची हांबुम बाक्‍ताक्‍स।
  eng-NOY: And I Daniel looked, and behold, two others stood there, one on this side
    of the bank of the river, and the other on that side of the bank of the river.
  ita-1927: 'Poi, io, Daniele, guardai, ed ecco due altri uomini in piedi: l’uno di
    qua sulla sponda del fiume,'
  ckb-ckb: ئینجا من کە دانیالم، تەماشام کرد بینیم دوو فریشتەی دیکە ڕاوەستاون، یەکێکیان
    لەسەر ئەو کەنارەی ڕووبارەکە، ئەوی دیکەیان لەسەر کەنارەکەی دیکە.
  eng-BBE: Then I, Daniel, looking, saw two others, one at the edge of the river on
    this side and one at the edge of the river on that side.
  kan-OKCV: ಆಗ ದಾನಿಯೇಲನೆಂಬ ನಾನು ನೋಡಿದೆನು. ಅವರಿಬ್ಬರಲ್ಲಿ ಒಬ್ಬನು ನದಿಯ ತೀರದ ಈ ಕೊನೆಗೂ,
    ಇನ್ನೊಬ್ಬನು ನದಿಯ ತೀರದ ಆ ಕೊನೆಗೂ ನಿಂತಿದ್ದರು.
  tam-2017: அப்பொழுது, தானியேலாகிய நான் நிற்கிற ஆற்றுக்கு இக்கரையில் ஒருவனும் ஆற்றுக்கு
    மறுகரையில் ஒருவனுமாக இரண்டுபேர் நிற்கக்கண்டேன்.
  spa-RV-1909: Y yo, Daniel, miré, y he aquí otros dos que estaban, el uno de esta
    parte á la orilla del río, y el otro de la otra parte á la orilla del río.
  ron-BTF: Atunci eu, Daniel, am privit și, iată, au stat în picioare alți doi, unul
    de această parte a malului râului și celălalt de cealaltă parte a malului râului.
  eng-WEBP: Then I, Daniel, looked, and behold, two others stood, one on the river
    bank on this side, and the other on the river bank on that side.
  eng-FBV: Then I, Daniel, noticed two others, each standing on opposite sides of
    the river.
  nch-BL: Huan na, niDaniel, nijtachili nopa tanextili huan niquinitac seyoc ome ilhuicac
    ehuani ijcatoyaj, se ipan ni nali ten nopa hueyat, huan seyoc ipan ne seyoc nali.
  vie-1934: Bấy giờ, ta, Đa-ni-ên nhìn xem, và nầy, có hai người khác đang đứng, một
    người ở bờ bên nầy sông, một người ở bờ bên kia.
  hin-CV: तब मैं, दानिएल ने देखा कि वहां दो और व्यक्ति खड़े थे, एक नदी के इस किनारे
    पर और एक नदी के उस किनारे पर.
  spa-BES: Entonces, Yo, Daniel, vi a otros dos, uno al borde del río de este lado
    y otro al borde del río del otro lado.
  tdx-tdx: Nañente iraho, Daniele, le indroa ty roe ila’e nijohañe ey, ty raik’ añ’
    olo’ i oñey etoa naho ty raik’ añ’ olo’ i oñey eroa.
  tha-KJV: แล​้วข้าพเจ้าคือดาเนียลก็​มองดู และดู​เถิด มี​อี​กสองคนยืนอยู่ คนหนึ่งยืนอยู่​ที่​ฝั่งแม่น้ำข้างนี้
    อี​กคนหนึ่งยืนอยู่​ที่​ฝั่งแม่น้ำข้างโน้น
  por-BR-2018: Então eu, Daniel, olhei, e eis outros dois que estavam de pé, um à
    margem do rio, e o outro à outra margem do rio.
  deu-ELO: 'Und ich, Daniel, sah: und siehe, zwei andere standen da, einer hier am
    Ufer des Stromes, und einer dort am Ufer des Stromes.'
  eng-WYC-2018: And I, Daniel, saw, and lo! as twain other men stood; one stood on
    this side, on the brink of the flood, and another on that side, on the tother
    part of the flood. (And I, Daniel, saw, and behold! two other (men) stood there;
    one stood on this side, on the bank of the river, and the other stood on the other
    side of the river.)
  epo-epo: Tiam mi, Daniel, ekrigardis, kaj jen staras du aliaj, unu sur unu bordo
    de la rivero kaj la dua sur la alia bordo de la rivero.
  uig-PIN: Mǝnki Daniyal kɵrdümki, mana ikki zat, biri dǝryaning bu tǝripidǝ, yǝnǝ
    biri dǝryaning u tǝripidǝ turuptu.
  beo-beo: Amalalu, na da a:igele dunu aduna hano gadenene lelebe ba:i. Afae da hano
    na:iyado lelebe ba:i. Eno da na:iyadodili lelebe ba:i.
  tpi-OTNT: Orait bihain mi Daniel, mi lukim tupela arapela man i sanap klostu long
    wara. Wanpela i sanap long sait mi sanap long en, na wanpela i sanap long hapsait.
  hau-SA: Sa’an nan ni, Daniyel, na duba, a gabana kuwa ga waɗansu mutum biyu tsaye,
    ɗaya a wannan hayen kogi ɗaya kuma a ƙetaren kogin.
  uig-LAT: Menki Daniyal kördümki, mana ikki zat, biri deryaning bu teripide, yene
    biri deryaning u teripide turuptu.
  nde-nde: Kwathi mina, Danyeli, ngakhangela, ngabona khonapho phambi kwami kumi abanye
    ababili, omunye ngakuleli ikhumbi lomfula lomunye ngakuleliyana ikhumbi.
  ton-ton: ¶ Pea ko au Taniela ne u sio, pea vakai, naʻe tutuʻu mai ʻae toko ua kehe,
    ko e tokotaha ʻi he kauvai ʻe taha ʻoe vaitafe, pea mo e tokotaha ʻi he kauvai
    ʻe taha ʻoe vaitafe.
  ces-1613: Zatím viděl jsem já Daniel, a aj, jiní dva stáli, jeden z této strany
    břehu řeky, a druhý z druhé strany břehu též řeky.
  eng-WMB: Then I, Daniel, looked, and behold, two others stood, one on the river
    bank on this side, and the other on the river bank on that side.
  tam-TCV: அப்பொழுது தானியேலாகிய நான் பார்க்கையில், ஆற்றுக்கு இக்கரையில் ஒருவனும்,
    அக்கரையில் ஒருவனுமாக இன்னும் இருவர் எனக்கு முன்பாக நிற்பதைக் கண்டேன்.
  ceb-ULB: Unya ako, si Daniel, mitan-aw, ug adunay laing duha nga nagtindog. Ang
    usa nagtindog sa daplin sa suba, ug ang usa nagtindog sa pikas tampi sa suba.
  pol-UBG: I ja, Daniel, spojrzałem, a oto stało dwóch innych, jeden na brzegu rzeki
    po tej stronie, a drugi na brzegu rzeki po tamtej stronie.
  urd-GVU: پھر مَیں، دانیال نے دریا کے پاس دو آدمیوں کو دیکھا۔ ایک اِس کنارے پر کھڑا
    تھا جبکہ دوسرا دوسرے کنارے پر۔
  deu-1912: Und ich, Daniel, sah, und siehe, es standen zwei andere da, einer an diesem
    Ufer des Wassers, der andere an jenem Ufer.
  kan-2017: ಕೂಡಲೆ ದಾನಿಯೇಲನಾದ ನಾನು ಮತ್ತಿಬ್ಬರನ್ನು ಕಂಡೆನು. ಅವರೊಳಗೆ ಒಬ್ಬನು ನದಿಯ ಈ ದಡದಲ್ಲಿ,
    ಇನ್ನೊಬ್ಬನು ಆ ದಡದಲ್ಲಿ ನಿಂತಿದ್ದರು.
  yap-yap: Mi gag Daniel e gguy l’agruw e pumo’on ni yow ba sak’iy, nra bagayow ma
    bay nga baraba’ fare lul’.
  hlt-MCSB: Kai Daniel loh ka sawt vaengah , a tloe rhoi tah he kah sokko tuikaeng
    kah pakhat , ke kah sokko tuikaeng ah pakhat tarha pai rhoi.
  mdy-ETH: ዬካፓ ታኣኒ ዎሮ ዓጮይዳ ላምዖ ዓሲ ሶ ሱኮና ሃኒ ሱኮናይዳ ዔቂ ዓኣያ ዴንቄኔ፤
  twi-ASANTE: Afei, me Daniel mehwɛ hunuu nnipa baanu bi wɔ mʼanim; ɔbaako gyina asubɔnten
    no konkɔn so, na ɔbaako nso gyina konkɔn a ɛhwɛ baako no anim no so.
  eng-WEBU: Then I, Daniel, looked, and behold, two others stood, one on the river
    bank on this side, and the other on the river bank on that side.
  wal-wal: Hegaappe guyyiyan, taani Daaneeli, hara naa77ata, issoi shaafaappe hafintta
    lanqqiyan, issoi shaafaappe hefintta lanqqiyan eqqidaageeta be7aas.
  spa-PDDPT: Entonces yo, Daniel, observé y vi que dos estaban en pie, uno a cada
    lado del río.
  gun-gun: Ha'e ramo xee Daniel ama'ẽ vy mokoĩ ju aexa hi'aĩ va'e. Peteĩ ma yakã kyvõgua
    re, ha'e rã amboae ma hovaigua re hi'aĩ.
  agu-BL: ”Ma yi in wetz yi in Daniel nintzun ben wilol cobt yaj yi txiclche'-tz stzi'ak
    yi tzanla' Ulay. At tzaj jujun lakak xlaj.
  ilo-ULB: Ket siak a ni Daniel, kimmitaak, ket adda pay iti dua a nakatakder. Nagtakder
    ti maysa iti daytoy nga igid ti karayan, ket nagtakder met ti maysa iti bangir
    nga igid ti karayan.
  kpg-kpg: Gei au gaa mmada gi nia daane dogolua e tuu i nia daalinga di monowai.
  uig-ARA: مەنكى دانىيال كۆردۈمكى، مانا ئىككى زات، بىرى دەريانىڭ بۇ تەرىپىدە، يەنە
    بىرى دەريانىڭ ئۇ تەرىپىدە تۇرۇپتۇ.
  sus-sus: N tan Daniyɛli, n naxa xɛmɛ gbɛtɛ firin to xiye kui. Keren tixi xure dɛ
    ra be biri, boore tixi naakiri ma.
  pon-2006: I ahpw kilangada ohl riemen ara kesikesihnen limwahn pillap ehu, emen
    mi apali, a emen apali.
  ksd-ksd: Ma iau Daniel iau ga gigira, ma ea, ta ra urua dir ga tur, tikai ta go
    ra papar a tava, ma ta ra tikai ta ra papar a tava maro.
  tur-YTC: O zaman ben, Daniel, baktım ve işte, iki adam, biri ırmağın bu kıyısında,
    diğeri ırmağın öbür kıyısında duruyordu.
  ind-AYT: Lalu, aku, Daniel, melihat, dan lihat, dua orang lain tampak berdiri. Seorang
    di tepi sungai sebelah sini dan yang lain di tepi sungai sebelah sana.
  nya-nya: Kenaka ine Danieli poyangʼana ndinaona anthu ena awiri atayima, wina tsidya
    lino la mtsinje, wina tsidya linalo.
  hrv-hrv: 'Ja, Daniel, pogledah, kad eno: druga dvojica stajahu jedan s jedne, drugi
    s druge strane rijeke.'
  mps-mps: Nosali ena, Daniel, eno te gasa bidi si te wę sanede dolalubo suali. Me
    deli te ena dolalubo badu dolaluai, tama me deli te wę u badu dolalualio.
  tpi-tpi: Orait bihain mi Daniel, mi lukim tupela arapela man i sanap klostu long
    wara. Wanpela i sanap long sait mi sanap long en, na wanpela i sanap long hapsait.
  dan-1931: Og jeg, Daniel, skuede, og se, der stod to andre hver på sin Side af Floden.
  vie-OVCB: Lúc ấy, tôi, Đa-ni-ên, quan sát và thấy hai người ở hai bên bờ sông.
  guj-2017: ત્યારે મેં દાનિયેલે જોયું તો, ત્યાં બીજા બે માણસો હતા. એક નદીને આ કિનારે
    અને બીજો નદીને સામે કિનારે.
  pon-2006A: I ahpw kilangada ohl riemen ara kesikesihnen limwahn pillap ehu, emen
    mi apali, a emen apali.
  por-BRBSL: Então eu, Daniel, olhei, e eis que outros dois estavam de pé, um na margem
    do rio deste lado, e o outro na margem do rio daquele lado.
  swe-swe: När jag, Daniel, såg upp, se, då stod det två andra där, en på flodens
    ena strand och en på den andra stranden.
  cth-cth: Hathnukkhu, kai Daniel ni ka khet navah, alouke kahni touh, tui kongteng
    avangvanglah a kangdue roi e hah ka hmu.
  twi-twi: Afei, me Daniel, mehwɛ huu nnipa baanu bi wɔ mʼanim; ɔbaako gyina asubɔnten
    no konkɔn so, na ɔbaako nso gyina konkɔn a ɛhwɛ baako no anim no so.
  hlt-hlt: Kai Daniel loh ka sawt vaengah, a tloe rhoi tah he kah sokko tuikaeng kah
    pakhat, ke kah sokko tuikaeng ah pakhat tarha pai rhoi.
  tbz-SIM: Mí nDɑnniyɛɛri kɛ̀ nní nwúó ndɛ kó mɛbɛnkùmɛ̀ kɛ́yɑ̀ bɛnìtìbɛ̀ tɔbɛ̀ bɛ̀dɛ́bɛ̀
    kɛ̀ bɛ̀ còḿmú kukó nyɑ́kɛ̀ yɛdɛ́ yiè ndìmɑrì otɔù ditɛrì.
  msy-2020: Ezɨ kɨ Daniel, kɨ gɨn garima, gumazir pumuning fanemɨn mɨriamningɨn tughav
    iti. Mam vongɨn itima, ezɨ mam vongɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑniyɛɛlɩ mɑ́, mɑ nɑwɑ mɑ toosee ɑnɩ ɑ tɑɑ kɛ́ ɑpɑlɑɑ lɛlɑɑ kɛ
    nɑɑlɛ. Lɛlʋ sǝŋɑ pɔɣɔ kʋteŋ nɑ cǝnɛ nɑ lɛlʋ nɑ cǝnɛ.
  azb-azb: Onda mən Daniel gördüm ki, başqa iki adam – biri çayın bu tayında, biri
    isə çayın o tayında durub.
  eng-DBY: And I Daniel looked, and behold, there stood other two, the one on this
    side, on the bank of the river, and the other on that side, on the bank of the
    river.
  hin-2017: यह सब सुन, मुझ दानिय्येल ने दृष्टि करके क्या देखा कि और दो पुरुष खड़े
    हैं, एक तो नदी के इस तट पर, और दूसरा नदी के उस तट पर है।
  wol-KYG: Noonu man Dañeel, may xool ci biir peeñu mi, daldi yem ci ñeneen ñaar ñu
    taxaw, séq dex gi.
  eng-YLT: And I have looked — I, Daniel — and lo, two others are standing, one here
    at the edge of the flood, and one there at the edge of the flood,
  kne-kne: Pagak ilaen di dowa ay lalaki. Pinmipika din esa sin benget di ginawang
    yan din maikadwa abe sin benget na sin demang.
  eng-WYC-2017: And I, Daniel, saw, and lo! As twain [or two] other men stood; one
    stood on this side, on the brink of the flood, and another on that side, on the
    tother part of the flood.
  eng-WMBB: Then I, Daniel, looked, and behold, two others stood, one on the river
    bank on this side, and the other on the river bank on that side.
  urd-GVH: फिर मैं, दानियाल ने दरिया के पास दो आदमियों को देखा। एक इस किनारे पर खड़ा
    था जबकि दूसरा दूसरे किनारे पर।
  rug-rug: Meke arau, Daniela, si doṉo la, meke isa pa kenuqu si turu dia sari karua
    tie, keke pa kali taqele mae gua koasa ovuku, meke keke pa kali taqele la gua.
  gaz-gaz: Ani Daaniʼel nan ilaale; kunoo fuula koo dura namoonni biraa lama dhadhaabatanii
    turan; tokko qarqara lagaa gamanaan, inni lammaffaan immoo qarqara lagaa gamasiin
    ture.
  fra-LSG: Et moi, Daniel, je regardai, et voici, deux autres hommes se tenaient debout,
    l’un en deçà du bord du fleuve, et l’autre au-delà du bord du fleuve.
  gnn-gnn: Bala ŋarra nhäŋala märrma'nhana yolŋunhanydja maṉḏanha, maṉḏa yukurrana
    dhärrana galki mayaŋŋura gapuŋura, waŋganydja ŋunhala bala gali'ŋura, ga waŋganydja
    dhiyala lili gali'ŋura.
  yal-yal: N tan Daniyɛli, n yi fe toon matoma, daɲɔxɔ firin gbɛtɛye yi mini, boden
    tixi baan fɔxɔ kedenni, boden tixi fɔxɔ kedenni.
  haw-1868: Alaila, owau o Daniela, nana aku la au, aia hoi, ku mai la he mau mea
    e ae elua, o kekahi ma keia kapa, a o kekahi ma kela kapa o ka muliwai.
  arb-NAV: ثُمَّ رَأَيْتُ أَنَا دَانِيَالَ فَإِذَا بِاثْنَيْنِ آخَرَيْنِ وَقَفَ كُلٌّ
    مِنْهُمَا عَلَى ضَفَّةٍ مِنْ ضَفَّتَيِ النَّهْرِ،
  ewe-ewe: Tete nye, Daniel, mefɔ mo dzi eye, kpɔ ɖa, ame bubu eve le tsitre ɖe nye
    ŋkume, ɖeka le tɔsisi la ƒe go sia dzi eye evelia le go kemɛ dzi.
  eng-LEE: Then I Daniel looked, and behold, there were two others standing, the one
    on this side of the bank of the stream, and the other on that side of the bank
    of the stream.
  asm-FB: তাৰ পাছত মই দানিয়েলে চালোঁ আৰু আন দুজন পুৰুষক থিয় হৈ থকা দেখিলোঁ। তেওঁলোকৰ
    মাজৰ এজনে নদীৰ ইপাৰে আৰু আনজনে নদীৰ সিপাৰে থিয় হৈ আছিল।
  sus-A: ﭑ تَن دَنِيّلِ، ﭑ نَشَ شّمّ فبّتّ قِرِن تٌ شِيٍ كُي. كٍرٍن تِشِ شُرٍ دّ رَ
    بٍ بِرِ، بٌورٍ تِشِ نَاكِرِ مَ.
  fra-SBL: Alors moi, Daniel, je regardai, et voici, deux autres personnes se tenaient,
    l'une sur la rive du fleuve, de ce côté-ci, et l'autre sur la rive du fleuve,
    de ce côté-là.
  hbo-hbo: וְרָאִ֙יתִי֙ אֲנִ֣י דָנִיֵּ֔אל וְהִנֵּ֛ה שְׁנַ֥יִם אֲחֵרִ֖ים עֹמְדִ֑ים
    אֶחָ֥ד הֵ֙נָּה֙ לִשְׂפַ֣ת הַיְאֹ֔ר וְאֶחָ֥ד הֵ֖נָּה לִשְׂפַ֥ת הַיְאֹֽר׃
  pjt-pjt: Palulanguṟu ngayulu karu uṟutjarangka itingka ngaṟala waintaṟa nyangu angelpa
    kutjara, kutju karu kantilytja ngaṟangi, ka kutjupa karungka munkara ngaṟangi.
  kik-kik: Thuutha wa maũndũ macio, niĩ Danieli ngĩrora, ngĩona hau mbere yakwa harũngiĩ
    andũ angĩ eerĩ, ũmwe wao arũngiĩ hũgũrũrũ-inĩ cia mũrĩmo ũyũ wa rũũĩ nake ũcio
    ũngĩ akarũgama hũgũrũrũ-inĩ cia mũrĩmo ũrĩa ũngĩ.
  fra-NCL: Moi, Daniel, je regardai et voici que deux autres hommes se tenaient debout,
    l’un sur une rive du fleuve, l’autre sur l’autre rive du fleuve.
  cek-AK: To pacoengah Kai, Daniel mah ka khet naah, vapui hae bang zaeh ah maeto,
    ho bang zaeh ah maeto kangdoe, kalah kami hnetto ka hnuk.
  cuk-cuk: ”Ani, Daniel, an-asabin dule-warbo-gwichi an daksabalid. Wargwena diwar-gakaba
    gwichid, baiddi diwar-gaka-obakaledgi gwismogad.
  uig-CYR: Мәнки Даниял көрдүмки, мана икки зат, бири дәрияниң бу тәрипидә, йәнә бири
    дәрияниң у тәрипидә турупту.
  tel-2017: దానియేలు అనే నేను చూస్తుండగా మరి ఇద్దరు మనుషులు ఏటి అవతలి ఒడ్డున ఒకడు,
    ఇవతలి ఒడ్డున ఒకడు నిలబడ్డారు.
  hat-BSA: Epi mwen menm, Daniel te gade, e vwala, de lòt moun te kanpe, youn sou
    bò rivyè sa a, e lòt la sou lòtbò a.
  kos-kos: Na nga liye mwet luo tu pe infacl soko, sie ke la infacl uh, ac sie ke
    la.
  hbo-WLC: וְרָאִ֙יתִי֙ אֲנִ֣י דָנִיֵּ֔אל וְהִנֵּ֛ה שְׁנַ֥יִם אֲחֵרִ֖ים עֹמְדִ֑ים
    אֶחָ֥ד הֵ֙נָּה֙ לִשְׂפַ֣ת הַיְאֹ֔ר וְאֶחָ֥ד הֵ֖נָּה לִשְׂפַ֥ת הַיְאֹֽר׃
  ibo-ibo: Mgbe ahụ, mụ bụ Daniel weliri anya hụ mmadụ abụọ ndị ọzọ ka ha nọ nʼakụkụ
    osimiri ahụ, otu nʼakụkụ nke a, otu nʼakụkụ nke ọzọ.
  ory-ory: ସେତେବେଳେ ମୁଁ ଦାନିୟେଲ ଅନାଇଲି, ଆଉ ଦେଖ, ଅନ୍ୟ ଦୁଇ ଜଣ ଠିଆ ହୋଇଅଛନ୍ତି, ଜଣେ ନଦୀତୀରର
    ଏପାଖରେ ଓ ଅନ୍ୟ ଜଣ ନଦୀତୀରର ସେପାଖରେ।
  chk-chk: Mürin, ngang Taniel üa küna pwal ruoman chon läng, eman a ütä epek ewe
    chanpupu, nge eman epek.
  rop-rop: Afta, mi na Denyul bin luk dubala einjul bin jandap gulijap langa wan riba.
    Wanbala bin jandap langa wan beingk en det najawan bin jandap langa det naja beingk.
  ukr-1871: Тодї я, Даниїл, подививсь, і от стоять двоє инчих, один на сьому березї
    ріки, другий на тому березї ріки.
  deu-1951: Und ich, Daniel, schaute und siehe, da standen zwei andere da; einer an
    diesem, der andere an jenem Ufer des Flusses.
  eng-JPS: Then I Daniel looked, and, behold, there stood other two, the one on the
    bank of the river on this side, and the other on the bank of the river on that
    side.
  srp-1865: Tada pogledah ja Danilo, i gle, stajahu druga dvojica, jedan s ove strane
    na brijegu rijeke, a drugi s one strane na brijegu rijeke.
  lug-lug: Nze Danyeri ne ndyoka ndaba, laba babiri abalala nga bayimiridde mu maaso
    gange, omu ku lubalama lw’omugga olumu, n’omulala ku lubalama lw’omugga olulwolekedde.
  heb-heb: וראיתי אני דניאל והנה שנים אחרים עמדים אחד הנה לשפת היאר ואחד הנה לשפת
    היאר׃
  ben-IRV: তখন আমি, দানিয়েল, তাকালাম এবং সেখানে অন্য দুই জন ব্যক্তি দাঁড়িয়ে ছিলেন।
    তাঁদের একজন নদীর এপারে এবং অন্যজন নদীর ওপারে দাঁড়িয়ে ছিলেন।
  pan-pan: ਤਦ ਮੈਂ ਦਾਨੀਏਲ ਨੇ ਦੇਖਿਆ ਅਤੇ ਕੀ ਵੇਖਦਾ ਹਾਂ, ਜੋ ਦੋ ਹੋਰ ਖੜੇ ਸਨ, ਇੱਕ ਦਰਿਆ ਦੇ
    ਕੰਢੇ ਦੇ ਉਰਲੇ ਪਾਸੇ, ਦੂਜਾ ਦਰਿਆ ਦੇ ਕੰਢੇ ਦੇ ਪਰਲੇ ਪਾਸੇ
  mya-JVB: ထိုအခါ ငါ ဒံယေလ သည် ကြည့်ရှု လျှင် ၊ အခြား သောသူနှစ် ပါးတို့သည် မြစ် ကမ်း
    တို့၌ တဘက် တပါး စီရပ် နေကြ၏။
  hmo-hmo: Vadaeni lau, Daniela, lau itaia tau rua idia gini noho, ta be sinavai inai
    kahana ia gini, ma ta be sinavai unai kahana ia gini.
  urd-urd: फिर मैं दानिएल ने नज़र की, और क्या देखता हूँ कि दो शख़्स और खड़े थे; एक
    दरिया के इस किनारे पर और दूसरा दरिया के उस किनारे पर।
  rus-SYN: Тогда я, Даниил, посмотрел, и вот, стоят двое других, один на этом берегу
    реки, другой на том берегу реки.
  bqc-SIM: Ma Daniɛli ma gugwà, ↄ̃ ma gbɛ̃ↄn plaↄ è, ado zɛa swa baala, ado baale.
  tcz-CHONGTHU: Chuin, Daniel keiman kaven ahileh, michom mini tah vadung pang langkhat
    cheh’a, adinlhon kamun ahi.
  mar-mar: मग मी दानीएलाने पाहिले आणि तिथे दोघे उभे होते एक नदीच्या या काठवर उभा होता
    आणि दुसरा पलीकडील काठावर उभा होता.
  qub-qub: «Chaypitapis noga Danielga ricarä mayu cantuncho wac chimpa cay chimpa
    ishcay runa ichirpaycajta.
  bqp-bqp: Yen biru, Dɑniɛli u mɛɛrɑ mɑ u tɔmbu yiru wɑ bɑ yɔ̃ turo dɑɑrun gooru gee,
    turo mɑɑ wɑ̃ɑ dɑɑrun gooru giɔ.
  hat-hat: Mwen gade, mwen wè de lòt moun ki te kanpe bò larivyè a, yonn sou bò dwat,
    yonn sou bò gòch.
  eng-BSB: Then I, Daniel, looked and saw two others standing there, one on this bank
    of the river and one on the opposite bank.
  eng-WEBPB: Then I, Daniel, looked, and behold, two others stood, one on the river
    bank on this side, and the other on the river bank on that side.
  kbq-kbq: Hanki nagra Danieli'na koana, timofo kantu kama anke'narera tare netre
    oti'nake'na ke'noe.
  nhe-BL: “Huan na, niDaniel, nijtlachili ipan nopa tlanextili huan niquinitac seyoc
    ome elhuicac ehuani ijcatoyaj, se ipan ni nali nopa atemitl, huan seyoc ipan ne
    seyoc nali.
  bus-bus: Mamↄma Daniɛli ma guu gwà, ben ma gↄ̃ↄn plaaanↄ è, gbɛ̃ doo zɛna swaa baa
    kɛ̀ kpa, gbɛ̃ doo baa kãa kpa.
  gub-BL: Na'e aexak mokoz Tupàn heko haw pe har yrykawhu izywyr upu'àm ma'e ihe wà
    kury. Wiko uzeakea'i wà.
  eng-DRA: 'And I Daniel looked, and behold as it were two others stood: one on this
    side upon the bank of the river, and another on that side, on the other bank of
    the river.'
