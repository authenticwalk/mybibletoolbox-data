    lukautim yupela ol Israel. Long dispela taim bikpela hevi tru bai i kamap. Bipo
    kain hevi olsem i no bin kamap long wanpela kantri bilong graun. Taim dispela
    hevi i kamap, God bai i kisim bek olgeta manmeri bilong lain bilong yu, nem bilong
    ol i stap pinis long buk bilong em, na bai ol i stap gut.
  hau-SA: “A wannan lokaci Mika’ilu, babban mai mulki wanda yake kāre mutanenka, zai
    tashi. Za a yi lokacin matsananciyar wahala wanda ba a taɓa yi tun farkon ƙasashe
    har zuwa yanzu. Amma a lokacin da mutanenka, kowane mutum wanda aka sami sunansa
    a rubuce a cikin littafin, za a cece shi.
  uig-LAT: — «U chaghda, qérindashliringni «qoghdighuchi ulugh emir» Mikail meydan’gha
    chiqidu. Bir azabliq mezgil bolidu; yurt-dölet barliqqa kelgendin buyan, shundaq
    chong balayi’apetlik mezgil bolup baqmighan. Biraq shu chaghda xelqing qutquzulidu;
    ularning ichidiki nami hayatliq deptirige pütülgenlerning hemmisi nijatliqqa érishidu.
  nde-nde: “Ngalesosikhathi uMikhayeli, umbusi omkhulu olinda abantu bakini, uzavela.
    Kuzakuba khona isikhathi sokuhlukumezeka okungazange kube khona kulokhu kwadabuka
    izizwe kuze kube yiso. Kodwa kulesosikhathi abantu bakini bonke labo abalamabizo
    azafunyanwa elotshiwe encwadini bazahlengwa.
  ton-ton: 'Pea ʻi he kuonga ko ia ʻe tuʻu hake ʻa Maikeli, ʻae ʻEiki lahi, ʻaia ʻoku
    tokoni ki he fānau ʻa hoʻo kakai: pea ʻe hoko ha kuonga ʻoe mamahi, ʻaia naʻe
    ʻikai ʻaupito hano tatau talu mo e ʻi ai ha puleʻanga, ʻo aʻu ki he puleʻanga
    ko ia: pea ʻe fakahaofi hoʻo kakai ʻi he kuonga ko ia, ʻaia kotoa pē ʻe ʻiloʻi
    kuo tohi ʻi he tohi.'
  ces-1613: Toho času postaví se Michal, kníže veliké, kterýž zastává synů lidu tvého,
