verse: DAN.012.001
translations:
  mal-C: “ആ കാലത്ത് നിന്റെ ജനത്തിനു സംരക്ഷണം നൽകുന്ന മഹാപ്രഭുവായ മീഖായേൽ എഴുന്നേൽക്കും.
    ഒരു ജാതി ഉണ്ടായതുമുതൽ അന്നുവരെ ഉണ്ടായിട്ടില്ലാത്ത ഒരു പീഡനകാലം ഉണ്ടാകും. ആ കാലത്തു
    നിന്റെ ജനം—പുസ്തകങ്ങളിൽ പേര് എഴുതപ്പെട്ടിട്ടുള്ള സകലരും—വിടുവിക്കപ്പെടും.
  deu-TKW: Zu jener Zeit aber wird sich Michael, der große Engelfürst, der deine Volksgenossen
    schützt, erheben, und es wird eine Zeit der Bedrängnis sein, wie es bis auf jene
    Zeit keine gegeben hat, seitdem Völker bestehen. Zu jener Zeit werden von deinem
    Volk alle die gerettet werden, die sich im Buche aufgeschrieben finden.
  lin-lin: Na tango wana, Misheli, mokambi monene ya ba-anjelu, oyo abatelaka bato
    na yo akotelema. Ekozala tango ya pasi penza, pasi oyo etikala nanu kozala te
    wuta bikolo ezala na mokili kino na tango wana. Kasi na tango wana, bato ya ekolo
    na yo, oyo bakombo na bango ekomonana kati na buku, bakobika.
  eng-LSV: “And at that time Michael stands up, the great head, who is standing up
    for the sons of your people, and there has been a time of distress, such as has
    not been since there has been a nation until that time, and at that time your
    people escape, everyone who is found written in the scroll.
  eng-GNV: 'And at that time shall Michael stand vp, ye great prince, which standeth
    for ye children of thy people, and there shall be a time of trouble, such as neuer
    was since there began to be a nation vnto that same time: and at that time thy
    people shall be deliuered, euery one that shall be foud written in ye boke.'
  eng-WEBSTER: 'And at that time shall Michael stand up, the great prince who standeth
    for the children of thy people: and there shall be a time of trouble, such as
    never was since there was a nation even to that same time: and at that time thy
    people shall be delivered, every one that shall be found written in the book.'
  nhw-BL: “ ‘Huan ipan nopa tlatoctzi Miguel, nopa hueyi tequihua tlen ilhuicac catli
    quinmocuitlahuía moisraelita masehualhua motlananas para quinpalehuis. Ipan nopa
    tonali oncas tlaijiyohuilistli catli más hueyi que oncac hasta quema pejqui tlaltipactli.
    Huan quema ajsis nopa tlatoctzi, Toteco quinmaquixtis nochi momasehualhua catli
    quipiyaj inintocax ijcuilijtoc ipan nopa libro.
  swh-ONEN: “Katika wakati huo Mikaeli, mtawala mkuu ambaye huwalinda watu wako, atainuka.
    Kutakuwako wakati wa taabu ambao haujatokea tangu mwanzo wa mataifa hadi wakati
    huo. Lakini wakati huo, watu wako, kila mmoja ambaye jina lake litakutwa limeandikwa
    kwenye kitabu, ataokolewa.
  bba-bba: Sɑnɑm dɑ̃ɑkim sɔɔ, Misɛli, mɑleekɑ wi u sɑ̃ɑ tɑbu sunɔ, u koo seemɑ, wi,
    wi u kɑ wunɛ Dɑniɛlin tɔmbu yɔ̃. Sɑɑ ye, yɑ ko n sɑ̃ɑwɑ nɔni swɑ̃ɑrun tɔ̃ru tèn
    bweseru tɑ ǹ koore sɑɑ min di bwesenu nu toruɑ sere n kɑ sɑɑ ye ɡirɑri. Sɑɑ ye
    sɔɔrɑ wunɛn tɔmbu bɑ koo fɑɑbɑ wɑ bèn yĩsɑ yɑ yoruɑ wɑ̃ɑrun tireru sɔɔ.
  eng-KJVCPB: 'And at that time shall Michael stand up, the great prince which standeth
    for the children of thy people: and there shall be a time of trouble, such as
    never was since there was a nation even to that same time: and at that time thy
    people shall be delivered, every one that shall be found written in the book.'
  mpx-mpx: Yaka abwe anelose o i ba, “Sauga o elana Maikol, iya aneloseyau wali tohouwa
    bwabwatana etega toto wam gamagalau ali tomatahikan, ni lut. He miloloyowan bwabwatana
    ni gan ololana nige sauga etega i gagan i telipunaa sauga toto abwe boda ona hi
    masal. Yaa sauga o elana wam gamagalau gegewel bolo alaliya iyoho Yehoba i leli
    lowan wana buki elana ni pwamwalil.
  luo-luo: “E kindeno Mikael, malaika maduongʼ marito jou, biro thinyore. Kindeno
    nobed kinde mag chandruok malich mapok one nyaka ne ogendini chak bet e piny.
    Ka kindeno ochopo to nores jou ma nying-gi oyud kondiki e kitap Nyasaye.
  meu-meu: Una negana ai Mikael, emu bese ireḡuna lohiana badana, baine tore isi.
    Hekwakwanai negana ta baine vara; unuhetomana na nega glmadia ta ai se vara, basileia
    e hematama negana amo ema bona hari ela bona una nega baine kau. A una negana
    ai emu bese taudia na bae rauadia, buka ai ladadia vada e hetore taudia iboudiai.
  npi-ULB: “त्यो समयमा, तिम्रा मानिसहरूको रक्षा गर्ने महान् राजकुमार, मिखाएल खडा हुनेछन्
    । त्यहाँ विपत्तिको समय हुनेछ, जुन कुनै पनि जातिको सुरुदेखि त्यो समयसम्‍म कहिल्यै
    भएको थिएन । त्यो समयमा तिम्रा मानिसमध्‍ये हरेक, जसका नाम पुस्तकमा लेखिएका पाइनेछ,
    ती बचाइनेछन् ।
  yor-yor: “Ní àkókò náà, ni Mikaeli, ọmọ-aládé ńlá, ẹni tí o ń dáàbò bo àwọn ènìyàn
    an rẹ̀ yóò dìde. Àkókò ìpọ́njú yóò wà, irú èyí tí kò tí ì ṣẹlẹ̀ rí láti ìbẹ̀rẹ̀
    àwọn orílẹ̀-èdè títí di àkókò náà. Ṣùgbọ́n ní àkókò náà àwọn ènìyàn rẹ̀, gbogbo
    àwọn tí a bá ti rí orúkọ wọn nínú ìwé ni a ó gbàlà.
  pes-OPCB: 'آن فرستادهٔ آسمانی که لباس کتان بر تن داشت، در ادامهٔ سخنانش گفت: «در
    آن زمان، فرشتهٔ اعظم، میکائیل، به حمایت از قوم تو برخواهد خاست. سپس چنان دوران
    سختی پیش خواهد آمد که در تاریخ بشر بی‌سابقه بوده است، اما هر که از قوم تو نامش
    در کتاب خدا نوشته شده باشد، رستگار خواهد شد.'
  tgl-ULB: “Sa panahong iyon, tatayo si Miguel, ang dakilang prinsipe na nagbabantay
    sa iyong mga kababayan. Magkakaroon ng panahon ng kaguluhan na hindi pa nararanasan
    kailanman magmula nang nagkaroon ng anumang bansa hanggang sa panahong iyon. Sa
    panahong iyon, maililigtas ang iyong mga kababayan, ang lahat ng pangalang matatagpuang
    nakasulat sa aklat.
  hui-hui: Dahuliyali agali handalehe biago ibugua Daniele i̱hondo langialu lalu,
    Horo ogoningi dahuliyalirunaga haguane mini Maigelo tí Isaraele wali agaliru mamage
    haga biago ibulebira. Ani ibiragola genda timbuniore dewa tagira ibulebira. Genda
    o ibulubadaruni abale dindi bibahende ngaru wabiningi howa tagira naibini aleore
    ibulebira. Genda uruni tagira ibirangi wali agali í̠ aria bu karu tinaga mini
    Ngode Datagaliwabenaga mbugaha gilibu ngaru ti haru dai bulebira.
  mya-mya: ပိတ်​ချော​အ​င်္ကျီ​ကို​ဝတ်​ဆင်​ထား​သော ကောင်း​ကင်​တ​မန်​က``ထို​ကာ​လ​၌​ကြီး
    မြတ်​သော​ကောင်း​ကင်​တ​မန်​မိက္ခေ​လ​သည် ပေါ်​လာ​လိမ့်​မည်။ သူ​သည်​သင်​၏​အ​မျိုး​သား
    များ​ကို​စောင့်​ထိန်း​သော​သူ​ဖြစ်​၏။ ထို​နောက် လူ​မျိုး​အ​ပေါင်း​တို့​ဖြစ်​ပေါ်​လာ​ချိန်​မှ​အ​စ
    ပြု​၍ အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ကြုံ​ဘူး​သော ဆင်း​ရဲ​ဒုက္ခ​များ​ဆိုက်​ရောက်​ရာ​ကာ​လ​ကျ
    ရောက်​လာ​လိမ့်​မည်။ ထို​အ​ခါ​၌​ဘု​ရား​သ​ခင်​၏​စာ​စောင်​တော်​တွင်​စာ​ရင်း​ဝင် သူ
    သင်​၏​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် လွတ်​မြောက်​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོང་གིས་དཱ་ནེ་ཨེལ་ལ་འདི་སྐད་དུ། དུས་དེར། ཁྱོད་ཀྱིས་མི་སྡེ་ལ་སྐྱབས་མཛད་པའི་དབང་སྒྱུར་ཆེན་པོ་མེའ་ཀཱ་ཨེལ་སླེབས་འོང་ཞིང་།
    མི་སྡེའི་ཐོག་མ་ནས་དུས་དེ་བར་དུ་སྔར་བྱུང་མ་མྱོང་བའི་སྡུག་བསྔལ་ཆེན་པོའི་དུས་ཤིག་སླེབ་པར་འགྱུར་ལ།
    དུས་དེར་ཁྱོད་ཀྱི་མི་སྡེ་ལས་གླེགས་བམ་དུ་མིང་བཀོད་ཡོད་པ་ཐམས་ཅད་ཐར་བར་འགྱུར་རོ། །
  sna-sna: “Panguva iyoyo Mikaeri, muchinda mukuru anodzivirira vanhu vako, achasimuka.
    Pachava nenguva yenhamo isina kumbovapo kubva pakuvamba kwendudzi kusvikira zvino.
    Asi panguva iyoyo vanhu vako, ani naani ane zita rakanyorwa mubhuku, acharwirwa.
  spa-BLM: “En aquel tiempo se levantará Miguel, el gran príncipe que defiende a los
    hijos de tu pueblo; y habrá un tiempo de angustia, como nunca lo hubo desde que
    hubo una nación hasta ese mismo tiempo. En ese momento tu pueblo será liberado,
    todos los que se encuentren escritos en el libro.
  cac-cac: A d'a jun tiempoal chi', a ángel Miguel, sat ángel yaji, stan̈vumal eb'
    etchon̈ab' israel, ol och vaan. A d'a jun tiempoal chi' te ay val nivan yaelal.
    Manta juneloc ix uji jun chi' yictax ix el yich spitzviq'ue vaan juntzan̈ nación.
    A d'a jun tiempoal chi', ay eb' etchon̈ab' ol colchajoc, syalelc'ochi, aton eb'
    tz'ib'ab'il sb'i d'a yol ch'an̈ libro yic Dios.
  swh-ULB: Katika kipindi hicho, Mikaeli, jemedari mkuu ambaye huwalinda watu wako,
    atainuka. Kutakuwa na wakati wa mateso ambao haujawahi kutokea tangu mwanzo wa
    taifa lolote mpaka kipindi hicho. Katika muda huo watu wako wataokolewa, yeyote
    ambaye jina lake litapatikana katika kitabu.
  bel-bel: І паўстане ў той час Міхаіл, вялікі князь, які будзе стаяць за сыноў свайго
    народу; і настане цяжкі час, якога ня бывала з тых часоў, як існуюць людзі, да
    гэтага часу; і ўратуюцца ў гэты час з народу твайго ўсе, якія знойдзены будуць
    запісанымі ў кнізе.
  wed-wed: Ma nai maranaina anela vivirewapanana Michael, Israel ana taugagalo, ina eḡa.
    Amapo nuabola ḡaeḡae otana ina nei, eḡa melanai nanare tata inainanai, au karena
    da marina. Wate wei au marana rava aiavoi da wavai au buka i girugirumia ina lawana.
  deu-ELBBK: Und in jener Zeit wird Michael aufstehen, der große Fürst, der für die
    Kinder deines Volkes steht; und es wird eine Zeit der Drangsal sein, dergleichen
    nicht gewesen ist, seitdem eine Nation besteht bis zu jener Zeit. Und in jener
    Zeit wird dein Volk errettet werden, jeder, der im Buch geschrieben gefunden wird.
  mbb-OT: Ne migkaǥi pa sikan is henduen be te etew te, “Dutun he timpu, ebpeseǥazan
    ni Micael te menge etew is silut su insuǥù heini kandin te Megbevayà. Si Micael
    iyan sikan is lavew he pengulu he edlavan te menge zuma nu he menge Israilihanen.
    Utew mereǥen is kebpekesavuk te menge etew zutun he timpu, ne heeyan he kemeresayan
    wazè pa keenu mehitavù puun te kegkepuun kegketukud te menge nasyun. Piru edlibriyen
    puun keniyan te kemeresayan is menge zuma nu he menge Israilihanen he nekesurat
    is menge ngazan dan diyà te libru he midlistahan te menge etew he zuen dan untung
    he wazà pidtemanan.
  mal-2015: ആ കാലത്തു നിന്റെ സ്വജാതിക്കാർക്കു തുണനില്ക്കുന്ന മഹാപ്രഭുവായ മീഖായേൽ എഴുന്നേല്ക്കും;
    ഒരു ജാതി ഉണ്ടായതുമുതൽ ഈ കാലംവരെ സംഭവിച്ചിട്ടില്ലാത്ത കഷ്ടകാലം ഉണ്ടാകും; അന്നു
    നിന്റെ ജനം, പുസ്തകത്തിൽ എഴുതിക്കാണുന്ന ഏവനും തന്നേ, രക്ഷ പ്രാപിക്കും.
  rmc-rmc: „Andre oda časos avela o Michael, o baro aňjelos, savo stražinel tumare
    manušen. Akor avela ajso pharipen, savo mek na sas, kanastar hin o narodi, dži
    akana. Ale andre oda časos ena zachraňimen tire manuša – sako, kaskro nav pes
    arakhela pisimen andre le Devleskri kňižka.
  nlg-nlg: Na angel te nia pupulu na tivi te malebo, ge bosa me ghaghua, “Mi tana
    bona vaghana keri ke, na angel nagho Michael te matareireira/righitaonira nimua
    na vure, te tate mai. Geva ke sara mai so na bona ni gunaguna me ke dika vaa vulea
    inaghona ge puputu na maramana ma rana lei kema soko. Mi bona vaghana ge ke sara
    mai, rahei soko tana kemamu tara logho ahadira ilokana nina buka God kara vola.
  pes-OPV: «و در آن زمان میکائیل، امیر عظیمی که برای پسران قوم تو ایستاده است خواهد
    برخاست و چنان زمان تنگی خواهد شدکه از حینی که امتی به وجود آمده است تا امروزنبوده
    و در آنزمان هر یک از قوم تو که در دفترمکتوب یافت شود رستگار خواهد شد.
  ron-1924: Ын время ачея се ва скула мареле воевод Михаил, окротиторул копиилор попорулуй
    тэу; кэч ачаста ва фи о време де стрымтораре кум н-а май фост де кынд сунт нямуриле
    ши пынэ ла время ачаста. Дар, ын время ачея, попорул тэу ва фи мынтуит, ши ануме
    орьчине ва фи гэсит скрис ын карте.
  aui-aui: Wasina bi aneya iwonegu bo, “Muriye nokodi raghanidiye na aneya maragata
    kirakiina kana waghawagha Maikel, iiyabo yam wawaya Isrel damdi yabaabaredi na
    inarumaghatara. Wasina bi nama noko raghanine na nuwapoya da sinivisi ghamanakidi,
    geware nuwapoya mududi naboni, nokona raghanina kami dam itubughana gabudarine
    bi patana da kata. Bi noko raghanine, tami wawaya tupami iiyawogha kami waghawagha
    God yana buka kamone na yawa konakabi.
  ben-OBCV: “সেই সময় মীখায়েল, সেই মহান অধিপতি যে তোমার স্বজাতিকে রক্ষা করে, উঠে
    দাঁড়াবে। আর এক সংকটের সময় উপস্থিত হবে, এমন সময় যা জগতের বিভিন্ন জাতির উত্থান
    থেকে আজ পর্যন্ত কখনও ঘটেনি। কিন্তু সেই সময়ে তোমার লোকেরা, যাদের নাম বইতে পাওয়া
    যাবে, কেবল তারাই রক্ষা পাবে।
  som-som: Oo wakhtigaas waxaa kici doona Mikaa'iil oo ah amiirka weyn oo dadkaaga
    u kici doona, oo waxaa jiri doona wakhti dhib badan, oo aan isagoo kale weli la
    arag intii quruunu jirtay ilaa waagaas, oo wakhtigaas dadkaaga waa la samatabbixin
    doonaa, mid kasta oo laga helo isagoo ku qoran kitaabka.
  lat-VUC: 'In tempore autem illo consurget Michaël princeps magnus, qui stat pro
    filiis populi tui: et veniet tempus quale non fuit ab eo ex quo gentes esse cœperunt
    usque ad tempus illud. Et in tempore illo salvabitur populus tuus, omnis qui inventus
    fuerit scriptus in libro.'
  eng-ASVBT: 'And at that time shall Michael stand up, the great prince who standeth
    for the children of thy people; and there shall be a time of trouble, such as
    never was since there was a nation even to that same time: and at that time thy
    people shall be delivered, everyone that shall be found written in the book.'
  ita-1885: Or in quel tempo si leverà Micael, quel gran principe, che sta per li
    figliuoli del tuo popolo; e vi sarà un tempo di distretta, quel non fu giammai,
    da che questo popolo è stato nazione, fino a quel tempo; ed in quel tempo d'infra
    il tuo popolo sarà salvato chiunque si troverà scritto nel libro.
  eng-ULB: “At that time Michael, the great prince who guards your people, will rise
    up. There will be a time of trouble such as never was since the beginning of any
    nation until that time. At that time your people will be saved, everyone whose
    name is found written in the book.
  spa-VBL: “En ese momento se levantará Miguel, el gran príncipe, el protector de
    tu pueblo, y habrá un tiempo de angustia como nunca antes, desde que existen las
    naciones. Pero en ese momento se salvará tu pueblo, todos cuyos nombres están
    escritos en el libro.
  fra-_FOB: En ce temps-là, se lèvera Micaël, le grand chef, qui tient ferme pour
    les enfants de ton peuple; et ce sera un temps de détresse tel qu'il n'y en a
    point eu depuis qu'il existe des nations, jusqu'à ce temps-là. En ce temps-là,
    ton peuple échappera, savoir quiconque sera trouvé inscrit dans le livre.
  mal-mal: ആ കാലത്ത് നിന്റെ സ്വന്തജനത്തിന് തുണനില്ക്കുന്ന മഹാപ്രഭുവായ മീഖായേൽ എഴുന്നേല്ക്കും;
    ഒരു ജനത ഉണ്ടായതുമുതൽ ഈ കാലം വരെ സംഭവിച്ചിട്ടില്ലാത്ത കഷ്ടകാലം ഉണ്ടാകും; അന്ന്
    നിന്റെ ജനം, പുസ്തകത്തിൽ പേരെഴുതിക്കാണുന്ന ഏവനും തന്നെ, രക്ഷ പ്രാപിക്കും.
  urd-GVR: Us waqt farishtoṅ kā azīm sardār Mīkāel uṭh khaṛā hogā, wuh jo terī qaum
    kī shafā'at kartā hai. Musībat kā aisā waqt hogā ki qaumoṅ ke paidā hone se le
    kar us waqt tak nahīṅ huā hogā. Lekin sāth sāth terī qaum ko najāt milegī. Jis
    kā bhī nām Allāh kī kitāb meṅ darj hai wuh najāt pāegā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी “मेना नेल्‍ल क्‍येङा ठेयब स्‍वर्ग
    ङा गेय पाइब मिकाएल जाक्‍ब। मिनु मेकोमी इ रागी ङा मुर आन कली कोव़ब। मेना रागी दुम
    नोले गेनायो मदुम्‍शो श्‍येत जाक्‍ब। तन्‍न इ मुर श्‍येत रे प्रोंइचा पुंइसीनीम।
    सु सु आन नें किताबम ब्रेक्‍शो बाक्‍मे, मेको ब्रोंइचा ताइनीम। दानीएल १०:१३; प्रकाश
    १२:७; मत्ती २४:२१; दानीएल ७:१०
  eng-NOY: And at that time shall Michael arise, the great prince that standeth up
    for the sons of thy people; and there shall be a time of trouble, such as never
    was since there was a nation even to that time; and at that time shall thy people
    be delivered, every one that is found written in the book.
  ita-1927: E in quel tempo sorgerà Micael, il gran capo, il difensore de’ figliuoli
    del tuo popolo; e sarà un tempo d’angoscia, quale non n’ebbe mai da quando esiston
    nazioni fino a quell’epoca; e in quel tempo, il tuo popolo sarà salvato; tutti
    quelli, cioè, che saran trovati iscritti nel libro.
  ckb-ckb: «لەو کاتەدا میکائیلی سەرۆکی گەورەی فریشتەکان هەڵدەستێت، ئەوەی گەلەکەت دەپارێزێت.
    کاتێکی ئەوەندە تەنگ دەبێت کە لەوەتەی نەتەوە دروستبووە هەتا ئەو کاتە شتی وا نەبووبێت.
    بەڵام لەو کاتەدا هەرکەسێک لە گەلەکەی تۆ ناوی لە پەڕتووکەکە نووسرابێت، دەرباز دەبێت.
  eng-BBE: 'And at that time Michael will take up his place, the great angel, who
    is the supporter of the children of your people: and there will be a time of trouble,
    such as there never was from the time there was a nation even till that same time:
    and at that time your people will be kept safe, everyone who is recorded in the
    book.'
  kan-OKCV: “ಆ ಕಾಲದಲ್ಲಿ ನಿನ್ನ ಜನರನ್ನು ಕಾಪಾಡುವುದಕ್ಕಾಗಿ ಮಹಾರಾಜಕುಮಾರನಾದ ಮೀಕಾಯೇಲನು ಏಳುವನು.
    ಮೊಟ್ಟಮೊದಲು ಜನಾಂಗ ಉಂಟಾದಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ಸಂಭವಿಸದಂತಹ ಸಂಕಟವು ಸಂಭವಿಸುವುದು. ಆಗ ನಿನ್ನ
    ಜನರೊಳಗೆ ಎಂದರೆ ಜೀವ ಪುಸ್ತಕದಲ್ಲಿ ಯಾರ ಹೆಸರು ಬರೆಯಲಾಗಿದೆಯೋ, ಅವರೆಲ್ಲರೂ ಬಿಡುಗಡೆಯಾಗುವರು.
  tam-2017: உன் மக்களின் பாதுகாப்பிற்காக நிற்கிற பெரிய அதிபதியாகிய மிகாவேல் அக்காலத்திலே
    எழும்புவான். எந்தவொரு தேசத்தார்களும் தோன்றினதுமுதல் அக்காலம்வரை உண்டாயிராத ஆபத்துக்காலம்
    வரும்; அக்காலத்திலே புத்தகத்தில் எழுதியிருக்கிறவர்களாகக் காணப்படுகிற உன் மக்கள்
    அனைவரும் விடுவிக்கப்படுவார்கள்.
  spa-RV-1909: 'Y EN aquel tiempo se levantará Miguel, el gran príncipe que está por
    los hijos de tu pueblo; y será tiempo de angustia, cual nunca fué después que
    hubo gente hasta entonces: mas en aquel tiempo será libertado tu pueblo, todos
    los que se hallaren escritos en el libro.'
  ron-BTF: Și în acel timp Mihail se va ridica, marele prinț care stă în picioare
    pentru copiii poporului tău; și va fi un timp de necaz, cum nu a mai fost de când
    a fost vreo națiune până la acel timp; și în acel timp poporul tău va fi eliberat,
    fiecare ce va fi găsit scris în carte.
  eng-WEBP: “At that time Michael will stand up, the great prince who stands for the
    children of your people; and there will be a time of trouble, such as never was
    since there was a nation even to that same time. At that time your people will
    be delivered, everyone who is found written in the book.
  eng-FBV: At that time Michael the great prince, the protector of your people, will
    stand up and there will be a time of trouble like never before, since nations
    first existed. But at that time your people will be saved, all whose names are
    written in the book.
  nch-BL: “Huan ipan nopa talojtzi Miguel, nopa hueyi ilhuicac ejquet ten ilhuicac
    cati quinmocuitahuía moisraelita masehualhua motananas para quinpalehuis. Ipan
    nopa tonali oncas taijyohuilisti cati más hueyi que cati oncac hasta quema pejqui
    taltipacti. Huan quema ajsis nopa talojtzi, Toteco quinmaquixtis nochi momasehualhua
    cati quipiyaj inintocaj ijcuilijtoc ipan nopa amatapohuali.
  vie-1934: Trong kỳ đó, Mi-ca-ên, quan trưởng lớn, là đấng đứng thay mặt con cái
    dân ngươi sẽ chổi dậy. Lúc đó sẽ có tai nạn, đến nỗi từ khi mới có nước đến kỳ
    đó cũng chẳng có như vậy bao giờ. Bấy giờ, trong vòng dân sự ngươi, kẻ nào được
    ghi trong quyển sách kia thì sẽ được cứu.
  hin-CV: “उस समय मिखाएल, महान राजकुमार का उदय होगा, जो तुम्हारे लोगों की रक्षा करता
    है. तब ऐसी विपत्ति का समय होगा, जैसे जनताओं के उत्पन्‍न होने से लेकर अब तक कभी
    हुआ न होगा. पर उस समय तुम्हारे लोगों में से हर वह व्यक्ति बचाया जाएगा, जिसका नाम
    पुस्तक में लिखा हुआ पाया जाएगा.
  spa-BES: Y en ese momento, Miguel tomará su lugar, el gran príncipe, que es el defensor
    de los hijos de tu pueblo; y habrá tiempos de angustias, como nunca hubo desde
    el momento en que hubo una nación, hasta entonces; y en ese tiempo tu gente estará
    a salvo, todos los que están registrados en el libro.
  tdx-tdx: Ie henane zay, hiongake t’i Mikaele, roandriañe ra’elahy mpañolots’ o ana’
    ondati’oo, fa ho san-kasotriañe mbe tsy nizò boak’ am-pifotora’ ondatio ampara’
    henaneo; fa ho rombaheñe amy sa zay ondati’oo, ze hene oniñe sino­kitse amy bokey
    ao.
  tha-KJV: “ในครั้งนั้น มี​คาเอล เจ้​าผู้​พิทักษ์​ยิ่งใหญ่ ผู้​คุ​้มกันชนชาติของท่านจะลุกขึ้น
    และจะมีเวลายากลำบากอย่างไม่เคยมีมาตั้งแต่ครั้​งม​ี​ประชาชาติ​จนถึงสมัยนั้น แต่​ในครั้งนั้นชนชาติของท่านจะรับการช่วยให้​พ้น
    คือทุกคนที่​มี​ชื่​อบ​ันทึกไว้ในหนังสือ
  por-BR-2018: E naquele tempo se levantará Miguel, o grande príncipe que está a favor
    dos filhos de teu povo; e será tempo de angústia tal que nunca houve desde que
    as nações surgiram até aquele tempo; mas naquele tempo o teu povo será livrado,
    todo aquele os que se achar escrito no livro.
  deu-ELO: Und in jener Zeit wird Michael aufstehen, der große Fürst, der für die
    Kinder deines Volkes steht; und es wird eine Zeit der Drangsal sein, dergleichen
    nicht gewesen ist, seitdem eine Nation besteht bis zu jener Zeit. Und in jener
    Zeit wird dein Volk errettet werden, ein jeder, der im Buche geschrieben gefunden
    wird.
  eng-WYC-2018: Forsooth in that time Michael, the great prince, shall rise, that
    standeth for the sons of thy people. And (a) time (of trouble) shall come, what
    manner time was not, from that time from which folks began to be, till to that
    time. And in that time thy people shall be saved, each that is found written in
    the book of life. (Now at that time Michael, the great angel, shall rise, who
    standeth guard over thy people. And a time of trouble shall come, what manner
    time was not, from the time in which nations began to be, until that time. And
    at that time thy people shall be saved, all those whose names be written in The
    Book of Life.)
  epo-epo: En tiu tempo leviĝos Miĥael, la granda protektanto, kiu defendas la filojn
    de via popolo; kaj venos tempo malfacila, kia ne ekzistis de tiu tempo, kiam aperis
    homoj, ĝis la nuna tempo; sed saviĝos en tiu tempo el via popolo ĉiuj, kiuj troviĝos
    enskribitaj en la libro.
  uig-PIN: — «U qaƣda, ⱪerindaxliringni «ⱪoƣdiƣuqi uluƣ ǝmir» Mikail mǝydanƣa qiⱪidu.
    Bir azabliⱪ mǝzgil bolidu; yurt-dɵlǝt barliⱪⱪa kǝlgǝndin buyan, xundaⱪ qong balayi’apǝtlik
    mǝzgil bolup baⱪmiƣan. Biraⱪ xu qaƣda hǝlⱪing ⱪutⱪuzulidu; ularning iqidiki nami
    ⱨayatliⱪ dǝptirigǝ pütülgǝnlǝrning ⱨǝmmisi nijatliⱪⱪa erixidu.
  beo-beo: 'Amalalu, a:igele amo da abula noga:i amoga idiniginisi, e da nama amane
    sia:i, “Amo esoga, gasa bagade a:igele dunu amo da dia fi ilima sosodo aligisu
    dunu (ea dio da Maigele), amo da misini, ba:mu. Amalalu, osobo bagade fi da se
    nabasu eso ba:mu. Amo se nabasu da musa: se nabasu eso huluane baligimu. Amo eso
    doaga:lalu, nowa dunu amola uda ilia dio amo Gode Ea buga ganodini dedei dialebe
    ba:lalu, e da gaga:su ba:mu.'
  tpi-OTNT: Na dispela man i olsem yumi man bilong graun, em i tok moa long mi Daniel
