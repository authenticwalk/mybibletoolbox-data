    folk bli frälst, alla som är skrivna i boken [Livets bok, ].
  cth-cth: Hatnae tueng dawkvah, na miphunnaw kangdoutkhaikung Maikel teh a tâco han.
    Miphun a kamtawngnae koehoi hote tueng totouh kaawm boihoeh e runae teh a tho
    han. Hatnavah, cauk dawk min pakhum lah kaawm e na miphun pueng teh, rungngang
    lah ao han.
  twi-twi: “Saa bere no, Mikael, ɔhene babarima titiriw a ɔbɔ wo nkurɔfo ho ban no
