  hlt-hlt: Te vaeng tue ah mangpa puei Michael pai vetih na pilnam paca te a pai puei
    ni. Namtom a om lamloh te vaeng tue hil aka om noek pawh citcai tue om ni. Tedae
    na pilnam khaw cabu dongah daek tangtae a hmuh boeih tah te khohnin ah loeih ni.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnìi yíɛ́ kɛ́ n nɑ́kɛ́ kɛ dɔ̀: Dɛ mɔ̀nnì Kuyie tɔ̃rɛ̀ kóo
    kótì Misɛɛdi wèè bɑ̀ɑ Kuyie nkɔbɛ ò bo kɔtɛní, dɛ kó dimɔ̀nnì yó ntú mɛyɛǹcɑɑ̀rìmɛ̀
    kpɛri ndi. Dɛ kó mɛyɛǹcɑɑ̀rìmɛ̀ botí mu nyí ɑ̃nnɛ́ nɛ̀ ti bomɛ̀ kɛ́tuɔkɛnɛ̀ní
    yíe. Dɛ mɔ̀nnì ɑ kɔbɛ bɛ̀ɛ̀ yètɛ̀ wɑ̃̀ri mufòmmu pɑ́tíri miɛkɛ bɛɛ̀ yóó cootɛ́.'
  msy-2020: Ezɨ enselɨn korotiar ghurghurim aruzim, kamaghɨn mɨgei, “Dughiar kam otivam,
    enselɨn bar ekiam Maikel, kar Israelɨn gumazamizibar garir ensel, an otogham.
    Eghtɨ dughiar kamɨn osɨmtɨzir bar ekiam otivam. Egha fomɨra osɨmtɨzir kamaghɨn
    garitam nguazir kamɨn nguibatamɨn otozir puvatɨ. Ezɨ dughiar osɨmtɨzir kam otivamim,
    Israelian gumazamizir men ziaba Godɨn akɨnafarimɨn aven itiba God ua me iniam.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu heelɑ-m tɔtɔ sɩ: Wɑɑtʋ ɩnǝɣǝlɛ ɩsɔtɑɑ tillu sɔsɔ
    Mikɑyɛɛlɩ wei ɩ tɑŋǝɣɩ mɑ yǝlɑɑ tɔ ɩ kɑ́ kʋlɩ. Wɑhɑlɑ wei too yǝlɑɑ kʋlɑɑ pɑ tɑ
    nɑtɑ tɔ, ɩ kɑ́ kɔɔ wɑɑtʋ ɩnɩ. Ɩlɛnɑ pǝ yɑ mɑ yǝlɑɑ mpɑ pɑ hǝlɑ wɛ weesuɣu tɑkǝlɑɣɑ
    tɑɑ tɔ pɑ nyɔɔŋ.'
  azb-azb: O vaxt xalqına mənsub olanların dayağı baş mələk Mikael qalxacaq və sənin
    millətin yaranandan bəri olmamış əzablı vaxt gələcək. O vaxt sənin xalqından kitabda
    adı yazılmış olan hər kəs xilas olacaq.
  eng-DBY: And at that time shall Michael stand up, the great prince who standeth
    for the children of thy people; and there shall be a time of distress, such as
    never was since there was a nation until that time. And at that time thy people
    shall be delivered, every one that is found written in the book.
  hin-2017: “उसी समय मीकाएल नाम का बड़ा प्रधान, जो तेरे जातिभाइयों का पक्ष करने को
    खड़ा रहता है, वह उठेगा। तब ऐसे संकट का समय होगा, जैसा किसी जाति के उत्पन्न होने
    के समय से लेकर अब तक कभी न हुआ होगा; परन्तु उस समय तेरे लोगों में से जितनों के
    नाम परमेश्वर की पुस्तक में लिखे हुए हैं, वे बच निकलेंगे।
  wol-KYG: 'Malaaka ma waxati ma, ne ma: «Jamono yooyu ci la Mikayel, malaakam wattukat
    mu mag, miy taxawu sa mbooloo, di jóg. Muy jamonoy njàqare ju masula am, cosaanal
    xeet yi ba tey jii. Bu keroogee sa bokk yay mucc, di ñi ñu bind ci téereb dund
    bi.'
  eng-YLT: '''And at that time stand up doth Michael, the great head, who is standing
    up for the sons of thy people, and there hath been a time of distress, such as
    hath not been since there hath been a nation till that time, and at that time
    do thy people escape, every one who is found written in the book.'
  kne-kne: Intoloy din anghel ay nangwani, “Sin doy ay timpo, manpailas Miguel ay
    din kangatoan ay anghel. Sisya di mangay-ayowan sin kailiam. Sin doy ay timpo,
    wadan to di ligat ay magay is-iso na manipod pay laeng sin nanlogian di nanasyon.
    Mo domteng di ay timpo, maisalakan din kakailiam ay naisolat di ngadan da sin
    libron di biyag.
  eng-WYC-2017: Forsooth in that time Michael, the great prince, shall rise, that
    standeth for the sons of thy people. And time of trouble shall come, what manner
    time was not, from that time from which folks began to be, till to that time.
    And in that time thy people shall be saved, each that is found written in the
    book of life.
  eng-WMBB: “At that time Michael will stand up, the great prince who stands for the
    children of your people; and there will be a time of trouble, such as never was
    since there was a nation even to that same time. At that time your people will
    be delivered, everyone who is found written in the book.
  urd-GVH: उस वक़्त फ़रिश्तों का अज़ीम सरदार मीकाएल उठ खड़ा होगा, वह जो तेरी क़ौम
    की शफ़ाअत करता है। मुसीबत का ऐसा वक़्त होगा कि क़ौमों के पैदा होने से लेकर उस
    वक़्त तक नहीं हुआ होगा। लेकिन साथ साथ तेरी क़ौम को नजात मिलेगी। जिसका भी नाम अल्लाह
    की किताब में दर्ज है वह नजात पाएगा।
  rug-rug: Koasa totoso asa, si kote turu kopu se Maekolo, sa ṉati mateana sapu lavelaveni
    sari mua tinoni. Kote na totoso koa ia tinasigiti, gua sapu lopu ele ta evaṉa
    pa pinodalaena sapu vura mae sari na butubutu baṉara kamo kamahire. Ba koasa totoso
    asa, sari mua tinoni, doduru pu ta kubere pozadi koasa buka, si kote ta harupu.
  gaz-gaz: “Yeroo sanatti Miikaaʼel hangafni ergamootaa inni saba kee eegu ni kaʼa.
    Yeroon rakkinaa kan erga saboonni uumamanii jalqabee hamma gaafasiitti takkumaa
    taʼee hin beekne tokko ni dhufa. Yeroo sanatti garuu namoonni kee kanneen maqaan
    isaanii kitaabicha keessatti galmeeffamee jiru hundi ni baraaramu.
  fra-LSG: En ce temps-là se lèvera Micaël, le grand chef, le défenseur des enfants
    de ton peuple; et ce sera une époque de détresse, telle qu’il n’y en a point eu
    de semblable depuis que les nations existent jusqu’à cette époque. En ce temps-là,
    ceux de ton peuple qui seront trouvés inscrits dans le livre seront sauvés.
  gnn-gnn: Yo, ga biyapul ŋayi ŋunhiyi djiwarr'wuyyu yolŋuyu ḻakaraŋala ŋarrakala
    bitjarra gam'. “Ŋulinyaramirriyunydjayi dhä‐yawar'yunaramirriyunydja waluyu, ŋunhiyinayi
    yolŋu djiwarr'wuy dharrpalnha wal'ŋu yurru marrtji yäku Mäykuḻnha, ŋunhina ŋunhi
    ŋayi ŋuli yukurra gunganhamirriyama ŋapatjkuma nhumalanha Yitjuralpuyŋunha yolŋunha
    walalanha. Yo, ŋulinyaramirriyunydjayi mirithirrina yurru ŋanyana bathalana marinydja
    maḻŋ'thun. Yaka ŋäthilinydja bitjarrayi maḻŋ'thurruna bathala mari, yurru ŋulinyaramirriyunydjayi
    Godthunydja yurru nhanŋuwaynydja yolŋu'‐yulŋunha dhawaṯmarama ŋuliŋuruyi mariŋurunydja,
    walŋakumana ŋayi yurru bukmaknhana yana wal'ŋu, ŋunhinhanydja walalanha ŋunhi
    walala yukurra dhärra'‐dharra yäku ŋunha Godkala djorra'ŋura.
  yal-yal: “Na waxatini, maleka mangan Mikeli kelima nɛn naxan i ya yamanan kantanma.
    Na findima waxati xɔdɛxɛn na nɛn naxan ɲɔxɔn munma liga xabu yamanane fɔlɔni han
    iki. I ya siyaan muxune kisima nɛn naxanye xili na taran sɛbɛxi nii rakisin kitabun
    kui.
  haw-1868: I A manawa, e ku mai iluna o Mikaela, ua alii nui la, ka mea nana e kokua
    i na keiki o kou poe kanaka; a e hiki mai po ka manawa popilikia, ka mea like
    ole me ia mai ka wa o ka lahuikanaka, a hiki mai ia manawa; a ia manawa no e hoopakeleia
    mai kou poe kanaka o kela mea keia mea i kakauia iloko o ka buke.
  arb-NAV: «وَفِي ذَلِكَ الْوَقْتِ يَقُومُ الرَّئِيسُ الْعَظِيمُ الْمَلاكُ مِيخَائِيلُ
    حَارِسُ شَعْبِكَ، وَذَلِكَ فِي أَثْنَاءِ ضِيقٍ لَمْ يَكُنْ لَهُ مَثِيلٌ مُنْذُ
    أَنْ وُجِدَتْ أُمَّةٌ حَتَّى ذَلِكَ الزَّمَانِ. غَيْرَ أَنَّ كُلَّ مَنْ كَانَ
    اسْمُهُ مُدَوَّناً فِي الْكِتَابِ مِنْ شَعْبِكَ يَنْجُو فِي ذَلِكَ الزَّمَانِ.
  ewe-ewe: “Le ɣe ma ɣi me la, Mikael, mawudɔlawo ƒe amegã si dzɔa wò amewo ŋu la
    atso. Xaxaɣi si tɔgbi meva kpɔ o, tso dukɔwo ƒe gɔmedzedze va se ɖe ɣe ma ɣi la
    anɔ anyi. Ke le ɣe ma ɣi me, wo ame siwo ƒe ŋkɔwo woŋlɔ ɖe agbegbalẽ la me la
    akpɔ xɔxɔ.
  eng-LEE: And at that time will Michael, the great prince who standeth for the children
    of thy people, stand forth; and there will be a time of distress, such as hath
    never been since the existence of any nation, until that same time; and at that
    time shall thy people be delivered, every one that shall be found written in the
    book.
  asm-FB: সেই সময়ত তোমাৰ লোকসকলক সুৰক্ষা দান কৰা মহাৰক্ষক-দূত মীখায়েল থিয় হ’ব।
    দেশৰ আৰম্ভণি নোহোৱা সময়ৰে পৰা যেনে সঙ্কট কেতিয়াও হোৱা নাই, তেনে সঙ্কটৰ সময়
    আহিব। সেই সময়ত পুস্তক খনত নাম লিখা তোমাৰ আটাই লোকসকলে ৰক্ষা পাব।
  sus-A: «نَ وَشَتِ، مَلٍكّ مَنفّ مِكَيٍلِ كٍلِمَ نّ، مَلٍكّ نَشَن عِ شَ حَمَ مَكَنتَمَ.
    نَ قِندِ مَ وَشَتِ شْرْشْي نَن نَ، نَشَن مَنِيّ سِنفٍ مُ نُ تٌ، كَبِ حَمَنّيٍ
    قْلّ هَن يَكْسِ. نَ وَشَتِ، نَشٍيٍ شِلِيٍ سّبّشِ بُكِ كُي، عٍ كِسِ سْتْمَ نّ.
  fra-SBL: « En ce temps-là, se lèvera Micaël, le grand prince qui défend les enfants
    de ton peuple ; et il y aura une époque de détresse, telle qu'il n'y en a jamais
    eu depuis que les nations existent jusqu'à cette époque. En ce temps-là, ton peuple
    sera délivré, tous ceux qui seront trouvés inscrits dans le livre.
  hbo-hbo: וּבָעֵ֣ת הַהִיא֩ יַעֲמֹ֨ד מִֽיכָאֵ֜ל הַשַּׂ֣ר הַגָּדֹ֗ול הָעֹמֵד֮ עַל־בְּנֵ֣י
    עַמֶּךָ֒ וְהָיְתָה֙ עֵ֣ת צָרָ֔ה אֲשֶׁ֤ר לֹֽא־נִהְיְתָה֙ מִֽהְיֹ֣ות גֹּ֔וי עַ֖ד
    הָעֵ֣ת הַהִ֑יא וּבָעֵ֤ת הַהִיא֙ יִמָּלֵ֣ט עַמְּךָ֔ כָּל־הַנִּמְצָ֖א כָּת֥וּב בַּסֵּֽפֶר׃
  pjt-pjt: Munuṉi piṟuku angelpa panya paluṟuṯu wangkangu alatji, “Nyara palula-aṟangka
    kura puḻka wirkankuku tjituṟu-tjituṟu puḻka mulapa. Panya tjituṟu-tjituṟu puḻka
    kuwari munu ngaṉmanypa ngaṟanytjanya puṟunypa wiya, kutjupa mulapa puḻka alatjiṯu
    kata paunarinytjaku. Ka nyara palula aṟangka angelpa ini Michaelnga wirkankuku.
    Panya paluṟu kuṉpu puḻka mulapa munu Israelkunu tjuṯa aṯunymaṟa anga-kanyilpai
    nyuntumpa panya walytja tjuṯa. Ka panya nyiringka Godalu aṉangu Israelkunu tjuṯa
    ini walkatjunu. Ka nyara palula aṟangka tjituṟu-tjituṟu puḻka ngaṟanyangka Godalu
    nyara palunya tjananya kutju initjara tjuṯa wankaṟunkuku.
  kik-kik: “Na rĩrĩ, hĩndĩ ĩyo Mikaeli, mũnene ũrĩa ũgitagĩra andũ anyu, nĩakarahũka.
    Nĩgũkaagĩa ihinda rĩa mĩnyamaro mĩingĩ ĩtarĩ yoneka ĩngĩ tayo kuuma rĩrĩa andũ
    mambĩrĩrie gũtuĩka ndũrĩrĩ nginya hĩndĩ ĩyo. No rĩrĩ, hĩndĩ ĩyo nĩguo andũ anyu
    makaahonokio, mũndũ o wothe ũrĩa ũgaakorwo aandĩkĩtwo ibuku-inĩ.
  fra-NCL: En ce temps-là se lèvera Michel, le grand chef, qui tient pour les enfants
    de ton peuple, et ce sera un temps de détresse telle qu’il n’y en a pas eu de
    pareille, depuis qu’il existe une nation jusqu’à ce temps-là. Et en ce temps-là,
    ton peuple sera sauvé, quiconque sera trouvé inscrit dans le livre.
  cek-AK: To naah nangmah ih kaminawk pakaakung, angraeng kalen Mikael to angzo tih;
    prae oh amtong tangsuek na hoi vaihi khoek to kaom vai ai, patangkhang raihaih
    to om tih. To naah cabu thungah kaom nangmah ih kaminawk loe loih o boih tih.
  cuk-cuk: '“Dule-anbo-sunmaknaidi, anga sogdebalid: ‘A-ibagangine, Miguel daklenonikoed.
    Miguel, baliwiturmar-e-dummadid, degi, be-dulemar-bendakedid. A-ibagine, nunmaked-dummad
    nagunonikoed. We-napneggi dulemar-ambikusad-akale, deyobi nunmaked nagudisulid.
    Degi-inigwele, a-ibagangine, bela be-dule-e-nugmar Gardagi-Narmakar-Nanaid bendaklemaloed.'
  uig-CYR: — «У чағда, қериндашлириңни «қоғдиғучи улуқ әмир» Микаил мәйданға чиқиду.
    Бир азаплиқ мәзгил болиду; жут-дөләт барлиққа кәлгәндин буян, шундақ чоң балаю-апәтлик
    мәзгил болуп бақмиған. Бирақ шу чағда хәлқиң қутқузулиду; уларниң ичидики нами
    һаятлиқ дәптиригә пүтүлгәнләрниң һәммиси ниҗатлиққа еришиду.
  tel-2017: “ఆ కాలంలో నీ ప్రజల పక్షాన నిలిచే మహా అధిపతి మిఖాయేలు వస్తాడు. అప్పుడు
    నీ ప్రజలు రాజ్యంగా కూడిన కాలం మొదలుకుని ఈ కాలం వరకూ ఎప్పుడూ కలగనంత ఆపద కలుగుతుంది.
    అయితే నీ ప్రజల్లో గ్రంథంలో పేరున్న వారు తప్పించుకుంటారు.
  hat-BSA: “Alò, nan lè sa a, Micaël, gran prens ki te kanpe pou fis a pèp ou yo,
    va leve. Epi va gen yon tan gwo twoub jan sa pa t janm te konn fèt soti lè te
    gen yon nasyon jis rive nan lè sa a. Epi nan lè sa a, pèp ou a va vin delivre,
    tout moun ke gen non ekri nan liv la.
  bxh-bxh: Lahai ni haba Anelu edi Baꞌisa, Maikol, em dodoga tau bobodiyendi ya taumahata.
    Pilipili haba ya heyaya wananaha, habahim nuꞌu edi fuya fatubu, na ya laoma be
    aho. In moho salumadi hesadi Yaubada ya ulidi ena buka yai haba ya fofofahidi.
  kos-kos: Na lipufan se ma nukum nuknuk linen sac fahk, “In pacl sac, lipufan fulat
    Michael, su karingin mwet lom uh, el ac fah sikyak. Na ac fah oasr mwe lokoalok
    sikyak, su pa koluk oemeet ke tufahna oakwuki mutunfacl uh ah me nwe misenge.
    Ke sun pacl sac, mwet nukewa in facl sum ma simla inelos tari in book lun God,
    ac fah moulla.
  hbo-WLC: וּבָעֵ֣ת הַהִיא֩ יַעֲמֹ֨ד מִֽיכָאֵ֜ל הַשַּׂ֣ר הַגָּד֗וֹל הָעֹמֵד֮ עַל־בְּנֵ֣י
    עַמֶּךָ֒ וְהָיְתָה֙ עֵ֣ת צָרָ֔ה אֲשֶׁ֤ר לֹֽא־נִהְיְתָה֙ מִֽהְי֣וֹת גּ֔וֹי עַ֖ד
    הָעֵ֣ת הַהִ֑יא וּבָעֵ֤ת הַהִיא֙ יִמָּלֵ֣ט עַמְּךָ֔ כָּל־הַנִּמְצָ֖א כָּת֥וּב בַּסֵּֽפֶר׃
  ibo-ibo: “Nʼoge ahụ, Maikel, onyeisi ọchịchị ukwuu ahụ, nke na-eche ndị unu, ga-ebili.
    Ọ ga-abụ oge nhụju anya, a na-ahụtụbeghị ụdị ya site na mgbe mba ọbụla malitere
    ruo ugbu a. Ma mgbe ahụ, ndị gị niile, ndị e dere aha ha nʼakwụkwọ ahụ, ka a ga-anapụta.
  ory-ory: ସେହି ସମୟରେ ତୁମ୍ଭ ଲୋକଙ୍କ ସନ୍ତାନଗଣର ସାହାଯ୍ୟକାରୀ ମୀଖାୟେଲ ମହାନ ଅଧିପତି ଠିଆ ହେବେ
    ଓ ମନୁଷ୍ୟ ଗୋଷ୍ଠୀର ସ୍ଥିତିକାଳଠାରୁ ସେହି ସମୟ ପର୍ଯ୍ୟନ୍ତ ଯେଉଁ ପ୍ରକାର ସଙ୍କଟର ସମୟ କେବେ
    ହୋଇ ନାହିଁ, ଏପରି ସଙ୍କଟର କାଳ ଉପସ୍ଥିତ ହେବ, ଆଉ, ତୁମ୍ଭ ଗୋଷ୍ଠୀୟ ଯେଉଁ ପ୍ରତ୍ୟେକର ନାମ ପୁସ୍ତକରେ
    ଲିଖିତ ହୋଇଅଛି, ସେମାନେ ପ୍ରତ୍ୟେକେ ସେହି ସମୟରେ ଉଦ୍ଧାର ପାଇବେ।
  chk-chk: Iwe, ewe chon läng a pwal üra, “Lon ewe fansoun Mikael ewe samolun chon
    läng kana, ewe chon peni aramasom, epwe war. Epwe wor eu fansoun riaföü esamwo
    fis seni me lom, lupwen mwü rekärän poputä tori ei fansoun. Nge lupwen epwe tori
    ei fansoun, aramasom meinisin mi mak iter lon nöün Kot we puk repwe küna manau.
  rop-rop: Wal det einjul hubin werrimon waitwan klos bin tok na, “Langa det taim
    blanga det brabli nogudwan trabul na, det haibala einjul neim Maikul hubin lukaftumbat
    blanga yu pipul olabat garra kaman. En afta na olabat garra abum det taim blanga
    det brabli nogudwan trabul weya ola kantri nomo bin abum bifo. Wen det taim garra
    kaman God garra seibum detlot pipul langa yu kantri weya sambodi bin raidimdan
    olabat neim langa det buk blanga God.
  ukr-1871: І встане в той час Михаїл, князь великий, що встоює за синами народу твого;
    й настане час лютий, якого не бувало від того часу, як постали люде, до сього
    часу; але спасуться в сей час зпоміж твого народу всї, що будуть знайдені записаними
    в книзї.
  deu-1951: Zu jener Zeit wird sich der große Fürst Michael erheben, der für die Kinder
    deines Volkes einsteht; denn es wird eine Zeit der Not sein, wie noch keine war,
    seitdem es Völker gibt, bis zu dieser Zeit. Aber zu jener Zeit soll dein Volk
    gerettet werden, ein jeder, der sich im Buche eingeschrieben findet.
  eng-JPS: And at that time shall Michael stand up, the great prince who standeth
    for the children of thy people; and there shall be a time of trouble, such as
    never was since there was a nation even to that same time; and at that time thy
    people shall be delivered, every one that shall be found written in the book.
  srp-1865: A u to æe se vrijeme podignuti Mihailo veliki knez, koji brani tvoj narod;
    i biæe žalosno vrijeme, kakoga nije bilo otkako je naroda do tada; i u to æe se
    vrijeme izbaviti tvoj narod, svaki koji se naðe zapisan u knjizi.
  lug-lug: “Mu biro ebyo Mikayiri omulangira omukulu akuuma abantu bo aligolokoka,
    ne yeeyimirira abantu bo. Waliba ekiseera eky’okubonaaboneramu ekitabangawo okuva
    ku kutondebwa kw’amawanga. Naye mu biro ebyo, omuntu aliba awandiikiddwa mu kitabo,
    alirokolebwa.
  heb-heb: ובעת ההיא יעמד מיכאל השר הגדול העמד על בני עמך והיתה עת צרה אשר לא נהיתה
    מהיות גוי עד העת ההיא ובעת ההיא ימלט עמך כל הנמצא כתוב בספר׃
  ben-IRV: “সেই দিন মহান স্বর্গদূত মীখায়েল, যিনি তোমার লোকদের রক্ষা করেন, তিনি উঠে
    দাঁড়াবেন। সেই দিন এক মহাসঙ্কটের দিন উপস্থিত হবে যা জাতির আরম্ভ থেকে সেই দিন পর্যন্ত
    কখনও হয়নি। সেই দিন তোমার লোকেরা উদ্ধার পাবে, প্রত্যেকে যাদের নাম বইয়ের মধ্যে
    লেখা থাকবে।
  pan-pan: ਉਸ ਵੇਲੇ ਮੀਕਾਏਲ ਉਹ ਵੱਡਾ ਪ੍ਰਧਾਨ ਜੋ ਤੇਰੇ ਲੋਕਾਂ ਦੇ ਬੱਚਿਆਂ ਦੀ ਸਹਾਇਤਾ ਲਈ ਖੜ੍ਹਾ
    ਰਹਿੰਦਾ ਹੈ ਉਹ ਉੱਠੇਗਾ ਤਦ ਅਜਿਹੀ ਬਿਪਤਾ ਦਾ ਵੇਲਾ ਹੋਵੇਗਾ ਜਿਹੋ ਜਿਹਾ ਕੌਮ ਦੇ ਮੁੱਢ ਤੋਂ ਲੈ
    ਕੇ ਉਸ ਵੇਲੇ ਤੱਕ ਕਦੀ ਨਹੀਂ ਹੋਇਆ ਹੋਵੇਗਾ, ਪਰ ਉਸ ਵੇਲੇ ਤੇਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਹਰ ਕੋਈ ਜਿਸ
    ਦਾ ਨਾਮ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੋਵੇਗਾ ਉਹੀ ਬਚ ਜਾਵੇਗਾ।
  mya-JVB: ထို ကာလ ၌ သင့် အမျိုးသား ချင်းတို့၏အမှုကို စောင့် သော အရှင် ကြီး မိက္ခေလ
    သည် ပေါ် လာလိမ့်မည်။ လူမျိုး တစုံတမျိုးမျှဖြစ် သည်ကာလမှစ၍ထို ကာလ တိုင်အောင် ၊
    မ ဖြစ် စဖူးသော ဆင်းရဲ ဒုက္ခကပ်ကာလ သည် ရောက် လိမ့်မည်။ ထို ကာလ အခါ စာစောင် ၌ စာရင်း
    ဝင်သမျှ သောသင် ၏အမျိုးသား ချင်းတို့သည် ကယ်လွှတ် ခြင်းသို့ ရောက်ကြလိမ့်မည်။
  hmo-hmo: Ma dabua aukana ia karaia tauna ia gwau, “Unai neganai Mikaela do ia toreisi.
    Ia be lohia aneru badana, oiemu bese taudia ia gimaia tauna. Unai neganai nega
    dika bada herea do ia vara. Matamana negana ia mai bona hari ia lao bona unai
    nega, be nega dika ta unai bamona do ia vara lasi. Bona unai neganai, oiemu bese
    taudia ese mauri do idia davaria, Dirava ena buka lalonai edia ladana idia torea
    vadaeni taudia ibounai.
  urd-urd: और उस वक़्त मीकाईल मुक़र्रब फ़रिश्ता जो तेरी क़ौम के फ़रज़न्दों की हिमायत
    के लिए खड़ा है उठेगा और वह ऐसी तकलीफ़ का वक़्त होगा कि इब्तिदाई क़ौम से उस वक़्त
    तक कभी न हुआ होगा, और उस वक़्त तेरे लोगों में से हर एक, जिसका नाम किताब में लिखा
    होगा रिहाई पाएगा।
  rus-SYN: И восстанет в то время Михаил, князь великий, стоящий за сынов народа твоего;
    и наступит время тяжкое, какого не бывало с тех пор, как существуют люди, до сего
    времени; но спасутся в это время из народа твоего все, которые найдены будут записанными
    в книге.
  bqc-SIM: Gↄↄbeezĩ Misɛli, gbãade zↄ̃ↄ pↄ́ ì zɛ ń n gbɛ̃́ↄ a fɛlɛ. Gↄↄ bee taasi
    aↄ zↄ̃ↄ. Za buiↄ daalɛgↄↄ e gↄↄ bee, a taa i kɛ yãao. Gↄↄ bee n gbɛ̃́ pↄ́ an
    tↄ́ kú Lua taala guuↄ bↄ.
  tcz-CHONGTHU: Chuche nikho leh, namite veng jing’a pang, vantil pipu Michael chu
    hung kipandoh ding, chutah leh, gim gentheina nasatah phat hung lhung ding ahi.
    Hitobang phat hahsa chu, mihem khang hung umdoh apat, hiche nikho geiya chu soh
    khalou hellai ahi. Ahivangin, hiche phat hileh, na mite koi hileh, lekhabua amin
    kisun chengse vang chu kihuhdoh tei ding ahiuve.
  mar-mar: आणि मीखाएल जो मोठा अधिपती तुझ्या लोकांच्या संतानांसाठी उभा असतो तो त्या
    समयी उभा राहील; आणि राष्ट्र झाल्यापासून त्या वेळेपर्यंत कधी झाला नाही असा कष्टाचा
    समय होईल; आणि त्या वेळेस तुझे लोक सोडवले जातील, प्रत्येक जो पुस्तकात लिहिलेला
    सापडेल तो सोडवला जाईल.
  soq-soq: Ensel ne dianene wanase, “Walama ando iedia bedewe ensel mukamukaua Maikel
    mida e apanaa Israelwa oniamodia sabamolepie wisepio poka rebarebaida segalepi.
    E uwa da segaitena walamawe e mai kadi ema rua donsapona, dia. Walama sawo e apanaa
    mida ebou God buka bedewe girumalena inaida donsapu.
  qub-qub: « ‹Chay wichanmi yurimongapaj waquin anjilcunapita mas munayniyoj anjil
    Miguel. Paymi gam Israelcunataga llapayquita imapitapis chapäshunqui. « ‹Chay
    junäga fiyupa llaquicuypämi canga. Nasyuncuna gallarishanpita-pacha canancama
    manaraj cashannömi cangapaj. Chay junaj chayamuptenga llapanmi marca-masiquicuna
    salbaconga librucho jutincuna isquirbisha caycajcunaga.
  bqp-bqp: Sɑnɑm dɑ̃ɑkim sɔɔ, Misɛli, mɑleekɑ wi u sɑ̃ɑ tɑbu sunɔ, u koo seemɑ, wi,
    wi u kɑ wunɛ Dɑniɛlin tɔmbu yɔ̃. Sɑɑ ye, yɑ ko n sɑ̃ɑwɑ nɔni swɑ̃ɑrun tɔ̃ru tèn
    bweseru tɑ ǹ koore sɑɑ min di bwesenu nu toruɑ sere n kɑ sɑɑ ye girɑri. Sɑɑ ye
    sɔɔrɑ wunɛn tɔmbu bɑ koo fɑɑbɑ wɑ bèn yĩsɑ yɑ yoruɑ wɑ̃ɑrun tireru sɔɔ.
  hat-hat: 'Zanj ki te gen rad swa sou li a, di ankò: -Lè sa a, Michèl, gwo zanj k''ap
    veye sou pèp ou a, ap parèt. Se pral yon tan kè sere moun poko janm wè depi yo
    sou latè. Lè lè a va rive, tout moun ki fè pati pèp ou a epi ki gen non yo ekri
    nan liv Bondye a, va sove.'
  eng-BSB: “At that time Michael, the great prince who stands watch over your people,
    will rise up. There will be a time of distress, the likes of which will not have
    occurred from the beginning of nations until that time. But at that time your
    people—everyone whose name is found written in the book—will be delivered.
  eng-WEBPB: “At that time Michael will stand up, the great prince who stands for
    the children of your people; and there will be a time of trouble, such as never
    was since there was a nation even to that same time. At that time your people
    will be delivered, everyone who is found written in the book.
  kbq-kbq: Hanki ugota ankero ne' Maikoli'a Israeli vahe'motma kegava huneramantea
    ankeronkino, ana knafina agra otigahie. Ana knafima fore'ma hania knazana, magore
    huno ama mopafina fore osu'neankna knaza fore hugahie. Hianagi Danieliga kagri
    vahe'ma zamagima avontafepima me'nesnia vahera Anumzamo'a zamagu vazi'nige'za
    knare hu'za manigahaze.
  nhe-BL: “ ‘Huan ipan nopa tlalochtli Miguel, nopa hueyi elhuicac ejquetl tlen quinmocuitlahuía
    moisraelita tlacajhua motlalanas para quinpalehuis. Ipan nopa tonali oncas tlaijiyohuilistli
    tlen más hueyi que oncac hasta quema pejqui tlaltepactli. Huan quema ajsis nopa
    tlalochtli, Toteco quinmaquixtis nochi motlacajhua tlen quipiyaj inintoca ijcuilijtoc
    ipan nopa libro.
  bus-bus: Gurↄ beeea Mikaɛli, malaika ìsi kɛ̀ è zɛ kↄ̃n n gbɛ̃nↄo é fɛɛ. Gurↄ beee
    nawɛ̃a égↄ̃ bíta. Zaa boriinↄ naana gurↄ ai gurↄ beeea à taka e kɛ zikiro. Gurↄ
    beeea n gbɛ̃ kɛ̀ aↄ̃ tↄ́ kú Luda takada guunↄ é bↄ.
  gub-BL: Uze'eg wiwi Tupàn heko haw pe har ihewe. — A'e 'ar mehe Tupàn heko haw pe
    har Migew Tupàn hemiaihu wanehe uzekaiw ma'e uzexak kar putar a'e nehe kury. Heta
    putar zawaiw katu haw tetea'u a'e 'ar mehe nehe. A'e 'ym mehe nuzeapo pixik kwaw
    agwer iaiw haw purupe. Aze Tupàn umuapyk amo teko her upape rehe, upyro putar
    a'e teko a'e nehe. Upyro putar paw rupi wà nehe.
  eng-DRA: 'But at that time shall Michael rise up, the great prince, who standeth
    for the children of thy people: and a time shall come such as never was from the
    time that nations began even until that time. And at that time shall thy people
    be saved, every one that shall be found written in the book.'
