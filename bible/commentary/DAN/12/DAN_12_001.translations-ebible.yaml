    času vysvobozen bude lid tvůj, kdožkoli nalezen bude zapsaný v knize.
  eng-WMB: “At that time Michael will stand up, the great prince who stands for the
    children of your people; and there will be a time of trouble, such as never was
    since there was a nation even to that same time. At that time your people will
    be delivered, everyone who is found written in the book.
  tam-TCV: “அக்காலத்தில் உன் மக்களைப் பாதுகாக்கிற பிரதான அதிபதிகளில் ஒருவனாகிய மிகாயேல்
    எழும்புவான். எந்தவொரு நாடுகளும் தோன்றியதிலிருந்து அதுவரை ஒருபோதும் நிகழ்ந்திராத
    துன்பகாலம் ஒன்று வரும். ஆனால் அந்தக் காலத்திலே புத்தகத்தில் தங்களுடைய பெயர்கள்
    எழுதப்பட்டவர்களாகக் காணப்படுகிற உனது மக்கள் விடுவிக்கப்படுவார்கள்.
  ceb-ULB: “Nianang panahona, motungha si Michael, ang bantogang prinsipe nga tigpanalipod
    sa imong katawhan. Adunay panahon sa kalisod nga wala pa gayud mahitabo sukad
    pa sa sinugdan sa bisan asa nga nasod. Nianang panahona, ang imong katawhan maluwas,
    ang matag usa kansang ngalan nahisulat sa libro.
  pol-UBG: W tym czasie powstanie Michał, wielki książę, który wstawia się za synami
    twego ludu. Nastanie czas ucisku, jakiego nie było, odkąd narody zaczęły istnieć
    aż do tego czasu. W tym czasie twój lud zostanie wybawiony, każdy, kto znajdzie
    się zapisany w księdze.
  urd-GVU: اُس وقت فرشتوں کا عظیم سردار میکائیل اُٹھ کھڑا ہو گا، وہ جو تیری قوم کی
    شفاعت کرتا ہے۔ مصیبت کا ایسا وقت ہو گا کہ قوموں کے پیدا ہونے سے لے کر اُس وقت
    تک نہیں ہوا ہو گا۔ لیکن ساتھ ساتھ تیری قوم کو نجات ملے گی۔ جس کا بھی نام اللہ
    کی کتاب میں درج ہے وہ نجات پائے گا۔
  deu-1912: Zur selben Zeit wird der große Fürst Michael, der für die Kinder deines
    Volkes steht, sich aufmachen. Denn es wird eine solche trübselige Zeit sein, wie
    sie nicht gewesen ist, seitdem Leute gewesen sind bis auf diese Zeit. Zur selben
    Zeit wird dein Volk errettet werden, alle, die im Buch geschrieben stehen.
  kan-2017: “ನಿನ್ನ ಜನರ ಪಕ್ಷವನ್ನು ಹಿಡಿದಿರುವ ಮಹಾಪಾಲಕನಾದ ದೇವದೂತ ಮೀಕಾಯೇಲನು ಆ ಕಾಲದಲ್ಲಿ
    ಏಳುವನು. ಮೊಟ್ಟಮೊದಲು ಜನಾಂಗವು ಉಂಟಾದ ದಿನದಿಂದ ಇಂದಿನವರೆಗೂ ಸಂಭವಿಸದಂಥ ಸಂಕಟವು ಸಂಭವಿಸುವುದು.
    ಆಗ ನಿನ್ನ ಜನರೊಳಗೆ ಯಾರ ಹೆಸರುಗಳು ಜೀವಬಾಧ್ಯರ ಪಟ್ಟಿಯಲ್ಲಿ ಸಿಕ್ಕುವವೋ ಅವರೆಲ್ಲರೂ ರಕ್ಷಿಸಲ್ಪಡುವರು.
  yap-yap: Me ga’ar fare engel ni bay ba mad nib wech u daken, “Re ngiyal’ i n’em
    e Maikal, ni pilungen e pi engel, ni ir e ma matanagiy e girdi’ rom e bay yibi
    m’ug. Ma aram e bayi taw nga bangiyal’ ni nge gafgow e girdi’, ni aram e bin th’abi
    ga’ e gafgow ni ka nap’an ni sum e pi nam. Nap’an nra taw e ngiyal’nem, ma urngin
    e girdi’ ko nam rom ni ka ni yoloy fithingrad ngalan e babyor rok Got e bay ni
    chuwegrad u fithik’ e gafgow.
  hlt-MCSB: Te vaeng tue ah mangpa puei Michael pai vetih na pilnam paca te a pai
    puei ni. Namtom a om lamloh te vaeng tue hil aka om noek pawh citcai tue om ni.
    Tedae na pilnam khaw cabu dongah daek tangtae a hmuh boeih tah te khohnin ah loeih
    ni.
  mdy-ETH: ዬያ ፆኦሲ ታኣም ፔጋሲ ዻዌ ባኮ ቡሊ ኬኤዛ ኪኢታንቻሢ ላሚ ሃሣ ታኣም ሂዚ ጌዔኔ፦ «ኔ ዴሮ ካፓ፥ ዼኤፖ ኪኢታንቻሢ፥
    ሚካዔኤሌ ዬኖ ዎዶና ፔጋዺ ጴዻንዳኔ፤ ዓሲ ማዢንቴማፓ ዓርቃዖ ዛጊቤቂባኣ ሜታ ሙካንዳኔ፤ ጋዓንቴ ሱንፃ ፆኦሲ ማፃኣፖይዳ ፃኣፒንቲ
    ዓኣ ኔ ዴራ ሌሊ ዒማና ዻቃንዳኔ፤
  twi-ASANTE: “Saa ɛberɛ no, Mikael, ɔhene babarima titire a ɔbɔ wo nkurɔfoɔ ho ban
