    din wɔ nwoma no mu no, wɔbɛgye no nkwa.
  eng-WEBU: “At that time Michael will stand up, the great prince who stands for the
    children of your people; and there will be a time of trouble, such as never was
    since there was a nation even to that same time. At that time your people will
    be delivered, everyone who is found written in the book.
  wal-wal: “He wodiyan, ne asaa heemmiya gita halaqai Mikaa7eeli denddana. Denddin
    kawotetti doommoosappe doommin, he wode gakkanaashin, be7i erenna meto wodee hanana.
    Gidikkonne, a sunttai Xoossaa Maxaafan xaafettido ne asai ubbai he wode attana.
  spa-PDDPT: Miguel, el gran arcángel que respalda a los hijos de tu pueblo se levantará
    en aquel tiempo. Será tiempo de angustia, como nunca hubo desde cuando existen
    las naciones hasta entonces. Pero en aquel tiempo tu pueblo será libertado, todos
    los que se hallen inscritos en el rollo.
  gun-gun: — Ha'e va'e jave ma anjo yvateve va'e Miguel opu'ã avi 'rã, neretarã kuery
    repya va'e. Ha'e va'e ára ma ikuai axy ete aguã. Ha'e ramigua oiko va'e'ỹ teri,
    ha'e kuery va'e regua ikuai ypya ára guive ha'e va'e ára peve. Ha'e rami teĩ ha'e
    jave py neretarã kuery ogueraa jepe 'rã, kuaxia re hery oĩ va'e ha'e javive.
  agu-BL: ’Yil bajij yi xtxolbila'se'j, jepon txiclok Miguel, yi wi'tz ángel yi q'uicy'lom
    cyetz yi ara tanum. Chin bisbil nin tzun sbne' yi jun tiempa'tz, na qui otojk
    ja bajij yi e'chk takle'na'tz ẍchixo'l wunak sajle'n tunintz. Poro yil tz'icy'pon
    yi tiempa'tz ẍchiclaxok cyakil yi e' atanum yi tz'iba'nt chibi' tul yi liwr Ryos.
  ilo-ULB: “Iti dayta a tiempo, tumakderto ni Miguel a naindaklan a prinsipe a mangbanbantay
    kadagiti tattaom. Addanto ti tiempo iti riribuk a saan pay a pulos a napasamak
    manipud idi nangrugi ti aniaman a nasion agingga iti dayta a tiempo. Iti dayta
    a tiempo, maisalakanto dagiti tattaom, tunggal maysa a masarakan ti naganna a
    naisurat iti libro.
  kpg-kpg: Tangada di langi e ulu nia gahu linen ga helekai, “Di madagoaa deelaa,
    tangada di langi aamua go Michael dela e hagaloohi au daangada ga gila aga. Nomuli,
    di madagoaa o nia haingadaa ga kila aga, di haingadaa koia e huaidu digi gila aga
    mai taamada nia henua ne hai. Di madagoaa deelaa ma ga dau mai, gei nia daangada
    huogodoo o do henua ala nadau ingoo guu hihi gi lodo di beebaa a God ga haga mouli.
  uig-ARA: ــ «ئۇ چاغدا، قېرىنداشلىرىڭنى «قوغدىغۇچى ئۇلۇغ ئەمىر» مىكائىل مەيدانغا
    چىقىدۇ. بىر ئازابلىق مەزگىل بولىدۇ؛ يۇرت-دۆلەت بارلىققا كەلگەندىن بۇيان، شۇنداق
    چوڭ بالايىئاپەتلىك مەزگىل بولۇپ باقمىغان. بىراق شۇ چاغدا خەلقىڭ قۇتقۇزۇلىدۇ؛ ئۇلارنىڭ
    ئىچىدىكى نامى ھاياتلىق دەپتىرىگە پۈتۈلگەنلەرنىڭ ھەممىسى نىجاتلىققا ئېرىشىدۇ.
  sus-sus: «Na waxati, malekɛ mangɛ Mikayeli kelima nɛ, malekɛ naxan i xa ɲama makantama.
