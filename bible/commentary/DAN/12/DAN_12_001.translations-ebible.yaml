    han yakɔsi. Na waxati, naxee xilie sɛbɛxi buki kui, e kisi sɔtɔma nɛ.
  pon-2006: Tohnleng me mi nan likou lineno ahpw mahsanih, “Ni ahnsowo tohnleng lapalap
    Maikel, me kin sinsile noumw aramas akan, pahn pwarodo. Eri, e pahn mie ahnsoun
    apwal ehu, soangen apwal ehu me saikinte wiawi sang ni tepin wehi kan eh miehla.
    Ni ahnsowo eh pahn leledo, tohn omw wehi koaros me adarail ntinting nan sapwellimen
    Koht pwuhk pahn mourla.
  ksd-ksd: Ma ta nam ra e Mikael na tut, ra ngala na luluai nina i balaure bat kaum
    tarai. Ma ra e na varmonong na tup ia, nina pa i ga tup boko ra tarai papa ra
    bung tika na vuna tarai i ga laun tana tuk tar ta ra bung gori; ma ta nam ra e
    da valaun kaum tarai, diat di ga tumu. ra iang i diat ta ra buk.
  tur-YTC: “O zaman halkının çocukları için duran büyük önder Mikael ayağa kalkacak;
    ve ulus var olduğundan beri o zamana dek hiç olmamış bir sıkıntı zamanı olacak.
    O zaman senin halkın, kitapta yazılı bulunan herkes kurtulacak.
  ind-AYT: “Pada waktu itu akan muncul Mikhael, pemimpin besar yang akan mendampingi
    anak-anak bangsamu. Akan ada masa kesusahan yang belum pernah terjadi sejak bangsa-bangsa
    ada sampai pada waktu itu. Akan tetapi, pada waktu itu bangsamu akan terluput,
    yaitu setiap orang yang namanya ditemukan tertulis dalam kitab itu.
  nya-nya: “Pa nthawi imeneyo Mikayeli, mngelo wamkulu amene amateteza anthu a mtundu
    wako, adzabwera. Imeneyi idzakhala nthawi ya mavuto aakulu omwe sanaonekepo kuyambira
    pachiyambi cha mitundu ya anthu mpaka nthawi ikudzayo. Komatu pa nthawiyi anthu
    a mtundu wako, aliyense amene dzina lake lidzapezeke lolembedwa mʼbuku adzapulumutsidwa.
  hrv-hrv: U ono će vrijeme ustati Mihael, veliki knez koji štiti sinove tvog naroda.
    Bit će to vrijeme tjeskobe kakve ne bijaše otkako je ljudi pa do toga vremena.
    U ono vrijeme tvoj će se narod spasiti - svi koji se nađu zapisani u Knjizi.
  mps-mps: Tama te bidi te da tǫde bidi tiwai, agai te Danielba te tama po ma wali,
    “Te sogo te polalubo ensel Maikel te pedelaibao, te dage Israel dabe tonalubo
    ensel dao. Te sogo te genuai sęgę mu pedelaibao. Polobadu te tobage sęgę tiwai
    te bulu tǫ kantri me delide pedalubeo. Te sęgę pedalubo sogo, teda te Godigo
    dage te Israel we bidi tigidali dobola ma saibao, augwali nogi te agai bukude
    elalualio, tama te augwali bugagia bidaibao.
  tpi-tpi: Na dispela man i olsem yumi man bilong graun, em i tok moa long mi Daniel
    olsem, “Long dispela taim namba wan ensel Maikel bai i kamap, em ensel i save
    lukautim yupela ol Israel. Long dispela taim bikpela hevi tru bai i kamap. Bipo
    kain hevi olsem i no bin kamap long wanpela kantri bilong graun. Taim dispela
    hevi i kamap, God bai i kisim bek olgeta manmeri bilong lain bilong yu, nem bilong
    ol i stap pinis long buk bilong em, na bai ol i stap gut.
  dan-1931: Til den Tid skal Mikael stå frem, den store fyrste, som værner dit Folks
    Sønner, og en Trængselstid kommer, som hidtil ikke har haft sin Mage, så længe
    der var Folkeslag til. Men på den Tid skal dit Folk frelses, alle, der er optegnet
    i Bogen.
  vie-OVCB: “Đến thời ấy, Mi-ca-ên, thiên sứ trưởng đại diện Ít-ra-ên trước ngôi Đức
    Chúa Trời, sẽ đứng lên chiến đấu để bảo vệ dân Chúa. Dân tộc Ít-ra-ên sẽ trải
    qua một thời kỳ đại nạn chưa từng có từ ngày dựng nước. Tuy nhiên, tất cả những
    người đã có tên ghi trong sách đều sẽ được giải cứu.
  guj-2017: “તે સમયે તારા લોકોની રક્ષા કરનાર મહાન રાજસરદાર મિખાએલ ઊભો થશે. અને સંકટનો
    એવો સમય આવશે કે પ્રજાઓ ઉત્પન્ન થઈ ત્યારથી અત્યાર સુધીમાં એવો સમય કદી આવ્યો નથી.
    તે સમયે તારા લોકો જેઓનાં નામ જીવનના પુસ્તકમાં લખાયેલાં માલૂમ પડશે છે તેઓ બચી જશે.
  pon-2006A: Tohnleng me mi nan likou lineno ahpw mahsanih, “Ni ahnsowo tohnleng lapalap
