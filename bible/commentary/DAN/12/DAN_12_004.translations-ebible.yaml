verse: DAN.012.004
translations:
  mal-C: നീയോ ദാനീയേലേ, കാലത്തിന്റെ അന്ത്യം വരുന്നതുവരെ ഈ വചനങ്ങൾ അടച്ച് പുസ്തകച്ചുരുൾ
    മുദ്രയിടുക. ജ്ഞാന വർധനയ്ക്കായി പലരും അങ്ങോട്ടുമിങ്ങോട്ടും സഞ്ചരിക്കും.”
  deu-TKW: Du aber, Daniel, halte die Worte geheim und versiegle das Buch auf die
    Endzeit. Viele werden es durchforschen, und die Erkenntnis sich mehren.
  lin-lin: Kasi yo, Daniele, batela maloba oyo lokola sekele mpe kanga buku kino na
    tango ya suka. Mingi bakotambola bipai na bipai, mpe boyebi ya bato ekokola makasi. »
  eng-LSV: “And you, O Daniel, hide the things, and seal the scroll until the time
    of the end, many go to and fro, and knowledge is multiplied.”
  eng-GNV: 'But thou, O Daniel, shut vp the words, and seale the boke til the end
    of the time: many shall run to and from, and knowledge shall be increased.'
  eng-WEBSTER: 'But thou, O Daniel, shut up the words, and seal the book, even to
    the time of the end: many shall run to and fro, and knowledge shall be increased.'
  nhw-BL: “ ‘Pero ta, Daniel, xijtzacua nochi ni camanali ipan molibro huan xijtlalili
    se sello hasta ajsis itlamiya tonali. Ipan nopa tonali miyac masehualme nentinemise
    nica huan neca. Huan momiyaquilis miyac tlamatilistli.’
  swh-ONEN: Lakini wewe Danieli, yafunge na kuyatia muhuri maneno ya kitabu hiki mpaka
    wakati wa mwisho. Wengi watakwenda huku na huko, na maarifa yataongezeka.”
  bba-bba: Wunɛ Dɑniɛli, ɑ ɡɑri yi nɛnuɔ ɑsiri sɔɔ kpɑ ɑ yi yĩreru koosi tire te sɔɔ
    bu ku kɑ tu wukiɑ sere kpeerun sɑɑ. Sɑnɑm mɛ, tɔn dɑbinu nu koo yi ɡɑri kpɑ yɛ̃ru
    tu sosi.
  eng-KJVCPB: 'But thou, O Daniel, shut up the words, and seal the book, even to the
    time of the end: many shall run to and fro, and knowledge shall be increased.'
  mpx-mpx: “Owa Daniyela, am pankite ya ana baaba nu sume gamagalau elal, ana buki
    nu papi kaus ana siga sauga mowamowasena. He gamagalau nihi gewi nihi patalelu
    nemnowa nuwaliya wali aatena nihi pwabwata.”
  luo-luo: To in Daniel, um kitabuni kendo idine godok nyaka chop ndalo giko. To e
    ndalono ji mangʼeny nodhi koni gi koni ka gimanyo rieko.”
  meu-meu: A oi, Daniel, hereva ba hunidia, bona buka ba koua kunuka-kunuka, ela bona
    dokona negana. Hutuma na bae heau lao heau mai, bona lalo-parara bae habadaia.
  npi-ULB: तर तिमी दानिएल, यी वचनलाई बन्द गर । अन्तको समयसम्म त्यो पुस्तकलाई मोहर
    लगाई राख । धेरै जना यता-उता दौडनेछन्, र ज्ञान बढ्नेछ ।”
  yor-yor: Ṣùgbọ́n ìwọ Daniẹli, pa ìwé náà dé kí o sì pa ọ̀rọ̀ ọ rẹ̀ mọ́ títí àkókò
    ìgbẹ̀yìn. Ọ̀pọ̀lọpọ̀ yóò máa lọ sí ìhín sí ọ̀hún láti jẹ́ kí ìmọ̀ wọn di púpọ̀.”
  pes-OPCB: 'سپس به من گفت: «اما تو ای دانیال، این پیشگویی را مثل یک راز نگه دار؛
    آن را مهر کن تا وقتی که زمان آخر فرا رسد. بسیاری به سرعت حرکت خواهند کرد و عِلم
    خواهد افزود.»'
  tgl-ULB: Ngunit ikaw Daniel, isara mo ang mga salitang ito; panatilihin mong selyado
    ang aklat hanggang sa panahon ng pagwawakas. Marami ang magsisitakbuhan paroo't
    parito at madaragdagan ang kaalaman.”
  hui-hui: Ani lalu ibugua i̱hondo lone lalu, Daniele-o marume mbuga ogoniha bi gilibu
    wini ngaru daga nalelo mbuga ogoni paulowa wagaya aleme mo ndibu lowa ngelabe.
    Mbuga ogoni ibu horo hamaro bulene ibilo ngelo waho holene nga. Horo ogoni naibi
    howa wali agali dewalioreme bi ogoninaga irane manda bulenaga tai dege biaabo
    holebira, laya.
  mya-mya: ထို​သူ​က``အ​ချင်း​ဒံ​ယေ​လ၊ သင်​သည်​ဤ​စာ စောင်​ကို​ပိတ်​၍ ကမ္ဘာ​ကုန်​ဆုံး​ချိန်​တိုင်​အောင်
    တံ​ဆိပ်​ခတ်​နှိပ်​ထား​လော့။ ဤ​အ​တော​အ​တွင်း ၌​လူ​အ​များ​ပင်​ဖြစ်​ပျက်​နေ​ဆဲ​အ​မှု
    အ​ရာ​တို့​ကို​သိ​ရှိ​နား​လည်​နိုင်​ရန် အ​ချည်း နှီး​ကြိုး​စား​အား​ထုတ်​ကြ​လိမ့်​မည်''
    ဟု ဆို​၏။
  bod-N: འོན་ཀྱང་། དཱ་ནེ་ཨེལ་ཁྱོད་ཀྱིས་དུས་ཀྱི་མཐའ་མའི་བར་དུ་གསུང་འདི་དག་སྦས་ནས་པོད་དེར་ཐེལ་ཙེ་རྒྱོབས་ཤིག
    མི་མང་པོ་ཕར་རྒྱུག་ཚུར་རྒྱུག་བྱས་ནས་རིག་སྟོབས་འཕེལ་བར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Asi iwe, Dhanieri, vhara uye uname mashoko orugwaro kusvikira pamazuva
    okupedzisira. Vazhinji vachaenda kwose kwose kuti vawedzere zivo.”
  spa-BLM: Pero tú, Daniel, cierra las palabras y sella el libro hasta el tiempo del
    fin. Muchos correrán de un lado a otro, y el conocimiento se incrementará”.
  cac-cac: Palta a ach tic Daniel, maccan jun libro tic. Tza sic'ancani masanto ol
    javoc slajvub'al tiempo chi', tzac'ancanoch sello d'ay. Tzijtum anima ol b'at
    tic, ol b'at tic yuj snib'an yojtaquejeli tas van yuji, xchi jun ángel chi' d'ayin.
  swh-ULB: Lakini wewe, Danieli, yafunge maneno haya; kihifadhi kitabu kikiwa kimetiwa
    chapa mpaka nyakati za mwisho. Watu wengi watakimbia huku na kule, na maarifa
    yataongezeka.
  bel-bel: А ты, Данііле, захавай гэтыя словы і запячатай гэтую кнігу да апошняга
    часу; многія прачытаюць яе, і памножацца веды».
  deu-ELBBK: Und du, Daniel, verschließe die Worte und versiegle das Buch bis zur
    Zeit des Endes. Viele werden es durchforschen, und die Erkenntnis wird sich vermehren.
  mbb-OT: Piru sikew, Daniel, isira nu zà dèpa heini is libru, wey kenè nu en dèpa
    tudtula is menge lalag kayi taman te egkeuma is ketepusan. Dutun te kenè pa heini
    ibpahayag ne mezakel is egkesuat he mesavut dan is egkengehitavù.”
  mal-2015: നീയോ ദാനീയേലേ, അന്ത്യകാലംവരെ ഈ വചനങ്ങളെ അടെച്ചു പുസ്തകത്തിന്നു മുദ്രയിടുക;
    പലരും അതിനെ പരിശോധിക്കയും ജ്ഞാനം വർദ്ധിക്കുകയും ചെയ്യും.
  rmc-rmc: Ale tu, Daniel, ľiker kala lava andro garuďipen a zapečaťin e kňižka, medik
    na ela o posledno časos. But džene džana upre tele a o prindžaripen barola.“
  nlg-nlg: Ma gaia te ghoi bosa vaniu me ghaghua, “Daniel, ko vongotia na buka, mo
    ko tita ngasilia polo ke luvu na maramana. Mi tana bona vaghana keri, ra subo
    na vure tara lavighi na lagadira ge kara ghilala manahana na hava ke kale.”
  pes-OPV: اما تو‌ای دانیال کلام را مخفی دار و کتاب را تا زمان آخر مهر کن. بسیاری
    بسرعت تردد خواهند نمود و علم افزوده خواهدگردید.»
  ron-1924: Ту ынсэ, Даниеле, цине аскунсе ачесте кувинте ши печетлуеште картя пынэ
    ла время сфыршитулуй. Атунч, мулць о вор чити ши куноштинца ва креште.”
  ben-OBCV: কিন্তু তুমি, দানিয়েল, শেষ সময় পর্যন্ত এসব কথা গোপন করে রাখো এবং পুঁথির
    কথা সিলমোহর দিয়ে বন্ধ করে রাখো। জ্ঞানের সন্ধানে অনেকে এখানে ওখানে ছুটবে।”
  som-som: Laakiinse adigu Daanyeelow, erayada xidh, kitaabkana shaabadee, ilaa wakhtiga
    ugu dambaysta. Kuwo badan baa hore iyo dib u roori doona, aqoontuna waa kordhi
    doontaa.
  lat-VUC: 'Tu autem Daniel, claude sermones, et signa librum usque ad tempus statutum:
    plurimi pertransibunt, et multiplex erit scientia.'
  eng-ASVBT: 'But thou, O Daniel, shut up the words, and seal the book, even to the
    time of the end: many shall run to and fro, and knowledge shall be increased.'
  ita-1885: Or tu, Daniele, serra queste parole, e suggella questo libro, infino al
    tempo della fine; allora molti andranno attorno, e la conoscenza sarà accresciuta.
  eng-ULB: But you, Daniel, close up these words; keep the book sealed until the time
    of the end. Many will run here and there, and knowledge will increase.”
  spa-VBL: “Pero en cuanto a ti, Daniel, mantén este mensaje en secreto, y sella el
    libro cerrado hasta el tiempo del fin. Muchos buscarán por aquí y por allá, y
    el conocimiento será cada vez mayor”.
  fra-_FOB: Et toi, Daniel, cache ces paroles et scelle ce livre jusqu'au temps de
    la fin. Plusieurs le parcourront et la connaissance augmentera.
  mal-mal: നീയോ ദാനീയേലേ, അന്ത്യകാലംവരെ ഈ വചനങ്ങൾ അടച്ചുവെക്കുവാൻ പുസ്തകത്തിന് മുദ്രയിടുക;
    പലരും അത് സമൂലം പരിശോധിക്കുകയും ജ്ഞാനം വർദ്ധിക്കുകയും ചെയ്യും.
  urd-GVR: Lekin tū, ai Dānyāl, in bātoṅ ko chhupāe rakh! Is kitāb par āḳhirī waqt
    tak muhr lagā de! Bahut log idhar-udhar ghūmte phireṅge, aur ilm meṅ izāfā hotā
    jāegā.”
  suz-BL: तन्‍न गे दानीएलमी, एको लोव़ सुइ आन कली मदेनो। एको नोले ङा नाक्‍त कली ब्रेक्‍शो
    किताब मप्रा‍क्‍थु, छाप थोक्‍शा वोतो। नोले ङा नाक्‍तीम शुश मुर आन थुं मनाइक्‍थु,
    थमा लोव़ माल्‍शा शुश तुइक्‍ब दुम्‍नीम” देंत। प्रकाश १०:४
  eng-NOY: But thou, Daniel, shut up these words, and seal this book even to the time
    of the end. Many shall run eagerly through it, and much knowledge shall be gained.
  ita-1927: E tu, Daniele, tieni nascoste queste parole, e sigilla il libro sino al
    tempo della fine; molti lo studieranno con cura, e la conoscenza aumenterà”.
  ckb-ckb: «تۆش ئەی دانیال، هەتا سەردەمی کۆتایی وشەکان بە نهێنی بهێڵەوە و تۆمارەکە
    بپێچەوە. خەڵکێکی زۆر لێرە و لەوێ دەگەڕێن بۆ ئەوەی زانیاری زیاتر بەدەستبهێنن.»
  eng-BBE: 'But as for you, O Daniel, let the words be kept secret and the book rolled
    up and kept shut till the time of the end: numbers will be going out of the way
    and troubles will be increased.'
  kan-OKCV: ಆದರೆ ದಾನಿಯೇಲನೇ ನೀನು, ಅಂತ್ಯಕಾಲದವರೆಗೂ ಈ ಮಾತುಗಳನ್ನು ಮುಚ್ಚಿಡು; ಅವುಗಳನ್ನು ಬರೆದಿರುವ
    ಆ ಗ್ರಂಥಕ್ಕೆ ಮುದ್ರೆ ಹಾಕು. ಅನೇಕರು ಅತ್ತಿತ್ತ ಓಡಾಡುವರು, ಜ್ಞಾನವು ಹೆಚ್ಚಾಗುವುದು,” ಎಂದು
    ಹೇಳಿದನು.
  tam-2017: தானியேலாகிய நீயோவென்றால், முடிவுகாலம்வரை இந்த வார்த்தைகளைப் புதைபொருளாக
    மறைத்துவைத்து, இந்தப் புத்தகத்தை முத்திரைபோடு; அப்பொழுது அநேகர் இங்கும் அங்கும்
    ஓடி ஆராய்வார்கள், அறிவும் பெருகிப்போகும் என்றான்.
  spa-RV-1909: 'Tú empero Daniel, cierra las palabras y sella el libro hasta el tiempo
    del fin: pasarán muchos, y multiplicaráse la ciencia.'
  ron-BTF: Dar tu, Daniele, închide cuvintele și sigilează cartea până la timpul sfârșitului;
    mulți vor alerga încoace și încolo și cunoașterea va fi înmulțită.
  eng-WEBP: But you, Daniel, shut up the words and seal the book, even to the time
    of the end. Many will run back and forth, and knowledge will be increased.”
  eng-FBV: But as for you, Daniel, keep this message secret, and seal the book closed
    until the time of the end. Many will search this way and that way, and knowledge
    will grow greater and greater.”
  nch-BL: “Pero ta, Daniel, xijtzacua nochi ni camanali ipan moamatapohual huan xijtalili
    se sello hasta ajsis itamiya tonali. Ipan nopa tonali miyac masehualme nentinemise
    nica huan neca. Huan momiyaquilis miyac tamatilisti.”
  vie-1934: Còn như ngươi, hỡi Đa-ni-ên, ngươi hãy đóng lại những lời nầy, và hãy
    đóng ấn sách nầy cho đến kỳ cuối cùng. Nhiều kẻ sẽ đi qua đi lại, và sự học thức
    sẽ được thêm lên.
  hin-CV: परंतु हे दानिएल, तुम अंत समय के आते तक इस पुस्तक की बातों पर मुहर लगाकर
    इसे बंद रखो. बहुत से लोग ज्ञान बढ़ाने के लिये इधर-उधर जाएंगे.”
  spa-BES: Pero en cuanto a ti, oh Daniel, deja que las palabras se mantengan en secreto
    y el libro se enrolle y se mantenga cerrado hasta el tiempo del fin; muchos correrán
    de aquí para allá y el conocimiento aumentará.
  tdx-tdx: Aa ihe ka ry Daniele, akafiro i tsaray, naho liteo i bokey ampara’ ty figadoñan’
    andro; maro ty hibe­lobelo an-day vaho hitombo o hilalao.
  tha-KJV: แต่​ตัวเจ้า โอ ดาเนียลเอ๋ย จงปิดถ้อยคำเหล่านั้นไว้ และประทับตราหนังสือนั้นเสีย
    จนถึงวาระสุดท้าย คนเป็​นอ​ันมากจะวิ่งไปวิ่งมา และความรู้จะทวี​ขึ้น​”
  por-BR-2018: Porém tu, Daniel, guarda em segredo estas palavras e sela o livro até
    o tempo do fim; muitos correrão de um lado para o outro, e o conhecimento se multiplicará.
  deu-ELO: Und du, Daniel, verschließe die Worte und versiegele das Buch bis zur Zeit
    des Endes. Viele werden es durchforschen, und die Erkenntnis wird sich mehren.
  eng-WYC-2018: But thou, Daniel, close the words, and aseal the book, till to the
    time ordained; full many men shall pass, and knowing shall be manyfold. (But thou,
    Daniel, close up the words, and seal the book, until the time ordained; yea, a
    great many shall live and die, and knowledge shall be manifold.)
  epo-epo: Kaj vi, ho Daniel, kaŝu la vortojn kaj sigelu la libron ĝis la fina tempo;
    multaj ĝin tralegos, kaj multiĝos la scio.
  uig-PIN: 'U manga yǝnǝ: — I Daniyal, sǝn ǝmdi bu sɵzlǝrni tohtat; mǝzkur kitabning
    taki dunyaning ahirⱪi künlirigiqǝ xu peti turuxi üqün uni piqǝtlǝp mɵⱨürliwǝtkin.
    Nurƣun kixilǝr uyan-buyan yüridu wǝ bilim axidu, — dedi.'
  beo-beo: Amola a:igele dunu da nama amane sia:i, “Da:niele! Di wali buga houga:i
    amo ga:sima. Amola amo buga bu mae houga:ma:ne, gobele legesu ga:su liligi amoga
    ga:sima. Amalalu, soge wadela:mu eso da doaga:lalu fawane, amo buga da bu houga:i
    dagoi ba:mu. Dunu mogili da hobea misunu hou dawa:musa:gini hogolalu, hamedei
    ba:mu,” a:igele da amane sia:i.
  tpi-OTNT: Orait nau Daniel, yu pasim buk i gat ol dispela tok long en. Na yu mas
    putim mak long en, bilong tambuim ol man long ol i no ken opim dispela buk. Dispela
    buk i mas pas i stap inap klostu long taim bilong las de. Na planti manmeri bai
    i hatwok tru long kisim save long as bilong dispela tok. Tasol bai ol i no inap.”
  hau-SA: Amma kai, Daniyel, ka rufe zancen nan ka kuma liƙe kalmomin littafin nan
    har sai ƙarshe. Mutane da yawa za su yi ta kai komo don neman sani.”
  uig-LAT: 'U manga yene: — I Daniyal, sen emdi bu sözlerni toxtat; mezkur kitabning
    taki dunyaning axirqi künlirigiche shu péti turushi üchün uni pichetlep möhürliwetkin.
    Nurghun kishiler uyan-buyan yüridu we bilim ashidu, — dédi.'
  nde-nde: Kodwa wena Danyeli, vala ungcine amazwi omgoqwancwadi kuze kube yisikhathi
    sokucina. Abanengi bazakuya lapha lale ukwandisa ulwazi.”
  ton-ton: 'Ka ko koe, ʻe Taniela, ke ke tāpuni ʻae ngaahi lea mo fakamaʻu ʻae tohi,
    ʻo aʻu ki he kuonga ʻoe ngataʻanga: ʻe feʻaluʻaki fano pe ʻae tokolahi, pea ʻe
    tupu ʻae poto.'
  ces-1613: Ty pak Danieli, zavři slova tato, a zapečeť knihu tuto až do času jistého.
    Mnozíť budou pilně zpytovati, a rozmnoženo bude umění.
  eng-WMB: But you, Daniel, shut up the words and seal the book, even to the time
    of the end. Many will run back and forth, and knowledge will be increased.”
  tam-TCV: ஆனால் தானியேலே, நீயோ புத்தகச்சுருளின் வார்த்தைகளை முடிவு காலம்வரைக்கும்
    மூடி முத்திரையிட்டு வை. பலர் அங்குமிங்கும் ஓடித் தேடுவார்கள். அறிவோ வளரும் என்றார்.”
  ceb-ULB: Apan ikaw Daniel, tipigi kini nga mga pulong; silyohi ang libro hangtod
    nga moabot ang kataposang panahon. Daghan ang magdagan sa bisan asa, ug madugangan
    ang kahibalo.”
  pol-UBG: Ale ty Danielu zamknij te słowa i zapieczętuj tę księgę aż do czasu ostatecznego.
    Wielu będzie przebiegać, a pomnoży się wiedza.
  urd-GVU: لیکن تُو، اے دانیال، اِن باتوں کو چھپائے رکھ! اِس کتاب پر آخری وقت تک مُہر
    لگا دے! بہت لوگ اِدھر اُدھر گھومتے پھریں گے، اور علم میں اضافہ ہوتا جائے گا۔“
  deu-1912: Und du, Daniel, verbirg diese Worte und versiegle diese Schrift bis auf
    die Letzte Zeit; so werden viele darüberkommen und großen Verstand finden.
  kan-2017: ದಾನಿಯೇಲನೇ, ನೀನು ಈ ಮಾತುಗಳನ್ನು ಮುಚ್ಚಿಡು, ಅವುಗಳನ್ನು ಬರೆಯುವ ಗ್ರಂಥಕ್ಕೆ ಮುದ್ರೆ
    ಹಾಕು. ಅಂತ್ಯಕಾಲದ ವರೆಗೆ ಮರೆಯಾಗಿರಲಿ. ಬಹಳ ಜನರು ಅತ್ತಿತ್ತ ತಿರುಗುವರು, ತಿಳಿವಳಿಕೆಯು ಹೆಚ್ಚುವುದು.”
  yap-yap: Me ga’ar ngog, “Daniel, chiney e ngam uchumiy fare ke babyor ma ga pag
    e hang ngay nge par nge yan i mada’ nga tomuren e fayleng. Ma bo’or e girdi’ ni
    bay ur milgad iyan nge sul, ma bay i ga’ e llowan’ i yan.”
  hlt-MCSB: Tedae Daniel nang loh a bawtnah tue hil ol he khoem lamtah cabu he catui
    hnah thil. Muep van thikthuek uh vetih mingnah khaw ping ni.
  mdy-ETH: ዬካፓ ሃሣ ዒ፦ «ዳኣኔኤሌ! ዓጮኮ ጋፒንፆ ዎዳ ሄላንዳኣና ሃያ ማፃኣፖ ጉኡፒ፥ ዓሲ ቡሉዋጉዲ ካሮ ዲርቄ፤ ዬያ ፆኦሲ
    ማሊሢ ማዒ ኬኤዚንቴ ባኮ ኔ ዒና ዓኣቺ ዓርቄ፤ ዬኖ ዎዶና ዓሳ ፔቴ ቤዛፓ ሜሌ ቤሲ ጳሽኪ ሃንታንዳኔ፤ ዔኤቢ ዔራኒ ኮይሢንታ
    ዔራቶንታ ሚርጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Nanso, wo Daniel, bobɔ na sɔ nsɛm a ɛwɔ nwoma mmobɔeɛ no ano, kɔsi awieeɛ
    ɛberɛ no. Bebree bɛkyinkyini akɔpɛ nimdeɛ.”
  eng-WEBU: But you, Daniel, shut up the words and seal the book, even to the time
    of the end. Many will run back and forth, and knowledge will be increased.”
  wal-wal: “SHin nenoo Daaneelaa, neeni wurssettaa wodee gakkanaashin, ha maxaafaa
    qaalaa gorddada, maatafaa wotta. Daroti yaanne haanne bichchaarana; eraikka darana”
    yaagiis.
  spa-PDDPT: Pero tú, Daniel, cierra las palabras y sella el rollo hasta el tiempo
    del fin. Muchos correrán de aquí para allá. El conocimiento aumentará.
  gun-gun: Ha'e gui ndee Daniel, emoĩ porã ha'e va'e ayvu, emboja guive kuaxia mbojaa
    py, opaa ára py guarã. Heta oikuaa pota 'rã, ha'e oikuaave 'rã oje'oivy — he'i.
  agu-BL: ’Ma aẍatz Daniel, cya'l tzawal wit yi e'chk takle'ne'j ma na na waj yil
    tz'oc jun sey tane'n te yi liwre'j. Na waj yil jopxij jalen yil jepon yi wi'tzbil
    tiemp. Te yi jun tiempa'tz ẍchixonk wi'nin wunak bene'n tzi'n wi munt. At e' yi
    oque'n ẍchibne', nin at e' yi ele'n ẍchibne' tan jale'n cyajtza'kl te yi mbi sbajok
    tul yi jun tiempa'tz,’ stzun yi juna'tz ban swetz.
  ilo-ULB: Ngem sika, Daniel, serraam dagitoy a sasao; pagtalinaedem a naselio-an
    ti libro agingga iti panungpalan. Adunto ti agtaray nga umay ditoy ken mapan sadiay,
    ket manayonanto ti pannakaammo.”
  kpg-kpg: Mee ga helekai mai gi di au, “Gei dolomeenei, Daniel, haidia di beebaa
    deenaa, wanga ina dono hagapigi gaa dae loo gi di hagaodi o henuailala. Di madagoaa
    nomuli, nia daangada dogologo ga hagauwwou nadau madagoaa i nadau hagamada bolo
    gi iloo be nia ma ni aha ala e hai.”
  uig-ARA: 'ئۇ ماڭا يەنە: ــ ئى دانىيال، سەن ئەمدى بۇ سۆزلەرنى توختات؛ مەزكۇر كىتابنىڭ
    تاكى دۇنيانىڭ ئاخىرقى كۈنلىرىگىچە شۇ پېتى تۇرۇشى ئۈچۈن ئۇنى پىچەتلەپ مۆھۈرلىۋەتكىن.
    نۇرغۇن كىشىلەر ئۇيان-بۇيان يۈرىدۇ ۋە بىلىم ئاشىدۇ، ــ دېدى.'
  sus-sus: «Daniyɛli, i xa yi masenyi findi gundo ra. Yi buki ragali han waxati raɲɔnyi.
    Na tɛmui mixi gbegbe a xaranma nɛ, e xa fahaamui xun masa.»
  pon-2006: E ahpw mahsanihong ie, “Oh met, Daniel, pahkpene pwuhken oh kihdiong ehu
    mehn kateng lao lel ni ahnsou me sampah pahn imwisekla. Ahnsou wet, aramas tohto
    pahn kauwehkihla mwahl ar ahnsou ni ar pahn song raparapahki en wehwehkihla dahme
    wiewiawi.”
  ksd-ksd: Ma u Daniel, una ive pa go ra lavur tinata, ma una vabulit bat ra buk tuk
    tar ta ra mutuaina; ma mangoro diat a vatapiloi, ma ra minatoto na ngala vanavana.
  tur-YTC: Ama sen, ey Daniel, sonun vaktine dek, sözleri sakla ve kitabı mühürle.
    Birçokları ileri geri koşacaklar ve bilgi artacak.”
  ind-AYT: “Akan tetapi, kamu, Daniel, sembunyikanlah firman itu dan meteraikanlah
    kitab itu sampai akhir zaman. Banyak orang akan pergi ke sana sini, dan pengetahuan
    akan bertambah banyak.”
  nya-nya: Koma iweyo, Danieli, sungitsa mawuwa, umate bukuli kufikira nthawi ya chimaliziro.
    Anthu ambiri adzapita uku ndi uko ndipo nzeru zidzanka zikukulirakulira.”
  hrv-hrv: A ti, Daniele, drži u tajnosti ove riječi i zapečati ovu knjigu do vremena
    svršetka! Mnogi će tumarati, i bezakonja će rasti.”
  mps-mps: Tialima, megi da, Daniel, nago te po dabe elalubo buku te haluao. Tama
    nago dąį tede muao, te bidi dabego te buku habu seliyu, tama tiao. Te buku te
    halualudubadi, te tigidali dagalude me tǫde nai silibo si te pąba usu naibao.
    Tama we bidi hauwago te po page koneainu, iba soyu, eda soyu eyu, sę dene mu
    yaibao. Tiali goli, te augwali usu me egobeo,” te bidigo te po wali.
  tpi-tpi: Orait nau Daniel, yu pasim buk i gat ol dispela tok long en. Na yu mas
    putim mak long en, bilong tambuim ol man long ol i no ken opim dispela buk. Dispela
    buk i mas pas i stap inap klostu long taim bilong las de. Na planti manmeri bai
    i hatwok tru long kisim save long as bilong dispela tok. Tasol bai ol i no inap.”
  dan-1931: Men du, Daniel, sæt Lukke for Ordene og Segl for Bogen til Endens Tid!
    Mange skal granske i den, og Kundskaben skal blive stor.”
  vie-OVCB: Còn anh, Đa-ni-ên, hãy giữ kín những lời này và đóng ấn niêm phong sách
    này cho đến thời kỳ cuối cùng, nhiều người sẽ đi đây đi đó để sự hiểu biết được
    gia tăng.
  guj-2017: પણ હે દાનિયેલ, અંતના સમય સુધી તું આ વચનોને ગુપ્ત રાખીને આ પુસ્તકને મહોર
    માર જે ઘણા લોકો અહીંતહીં દોડશે અને ડહાપણની વૃદ્ધિ થશે.
  pon-2006A: E ahpw mahsanihong ie, “Oh met, Daniel, pahkpene pwuhken oh kihdiong
    ehu mehn kateng lao lel ni ahnsou me sampah pahn imwisekla. Ahnsou wet, aramas
    tohto pahn kauwehkihla mwahl ar ahnsou ni ar pahn song raparapahki en wehwehkihla
    dahme wiewiawi.”
  por-BRBSL: Mas você, Daniel, cale as palavras e sele o livro, até a hora do fim.
    Muitos correrão para frente e para trás, e o conhecimento será aumentado”.
  swe-swe: Men du Daniel, bevara dessa ord (skriv inte mer nu, ordagrant ”avsluta
    orden”) och försegla denna skrift till ändens tid. Många ska röra sig fram och
    tillbaka [kan syfta på ökat resande, eller att många ska söka i boken], och kunskapen
    ska bli stor. []
  cth-cth: Nang Daniel teh, atueng abaw totouh hete lawknaw hah khan nateh, cauk hah
    tacikkin haw. Tami kapap ni hote ca touknae lahoi lungangnae apung han ati.
  twi-twi: Nanso wo Daniel, bobɔw na sɔw nsɛm a ɛwɔ nhoma mmobɔwee no ano kosi awiei
    bere no. Bebree bekyinkyin akɔpɛ nimdeɛ.”
  hlt-hlt: Tedae Daniel nang loh a bawtnah tue hil ol he khoem lamtah cabu he catui
    hnah thil. Muep van thikthuek uh vetih mingnah khaw ping ni.
  tbz-SIM: Fɔ̃́ nDɑnniyɛɛri ɑ́ nsɔri dɛ kó tinɑ́ɑǹtì, ɑ bɑ́ɑ́ dennɛ di mpɑ́tíri tɔ
    tì kɛ̀ kumɑ̀nku mu nyí tùɔ̀kɛ. Kɛ̀ dɛ mɔ̀nnì tùɔ̀kɛ mɛmmɛ bɛnìtìbɛ̀ pɛ́u yóó dì
    kɑ̀ɑ̀mmu kɛ̀ dìi bɛ̀ yìɛ́ mɛciì.
  msy-2020: Ezɨ datɨrɨghɨn a na mɨgɨa ghaze, ‘Nɨ Daniel, nɨ akaba itir akɨnafarir
    kam dukuagh, egh kendel gris a datɨghtɨ, an akaba modogh ikiam. Egh akɨnafarir
    kam dukuagh mamaghɨra ikɨ mangɨ dughiar abuananam otogham. Eghtɨ gumazamizir avɨrim
    pamtem akar kamɨn mɨngarim gɨfoghsɨ damuva avegham.’ ”
  dop-dop: Tɔʋ, Tɑniyɛɛlɩ, sɩɩ tɔm tǝnɛɣɛ nyɑ́ tɑɑ. Nmɑɑ-tǝɣɩ tɑkǝlɑɣɑ tɑɑ nɑ ń tɑɑlɩ
    kɑ tɔɔ. Yʋsɩ-kɛ hɑlǝnɑ tǝnɑɣɑ wɑɑtʋ. Pɑɣɑlɛ kɑ kɑlɑ-kɛ nɑ pɑ́ sɔɔsɩ nyǝm.
  azb-azb: Ancaq, sən ey Daniel, axır zamana qədər bu sözləri sirr saxla və bu kitabı
    möhürlə. Çox adam özünü ora-bura vuracaq və bilik artacaq».
  eng-DBY: And thou, Daniel, close the words, and seal the book, till the time of
    the end. Many shall run to and fro, and knowledge shall be increased.
  hin-2017: परन्तु हे दानिय्येल, तू इस पुस्तक पर मुहर करके इन वचनों को अन्त समय तक
    के लिये बन्द रख। और बहुत लोग पूछ-पाछ और ढूँढ़-ढाँढ़ करेंगे, और इससे ज्ञान बढ़
    भी जाएगा।”
  wol-KYG: «Yaw nag Dañeel, dencal kàddu yii, muy kumpa te nga tëj téere bi, tay ko
    ba mujug jamono jub. Su keroogee ñu bare dinañu gëstu fu ne, ba xam-xam yokku.»
  eng-YLT: And thou, O Daniel, hide the things, and seal the book till the time of
    the end, many do go to and fro, and knowledge is multiplied.'
  kne-kne: “Ngem sik-a ay Daniel, timbream din libro ta mapaneknekan ay kosto din
    linaona enggana sin maodi ay timpo. Tan ad-adon to di manganaanap si katapian
    di ammo da,” kanan din anghel.
  eng-WYC-2017: But thou, Daniel, close the words, and aseal the book, till to the
    time ordained; full many men shall pass, and knowing shall be manyfold.
  eng-WMBB: But you, Daniel, shut up the words and seal the book, even to the time
    of the end. Many will run back and forth, and knowledge will be increased.”
  urd-GVH: लेकिन तू, ऐ दानियाल, इन बातों को छुपाए रख! इस किताब पर आख़िरी वक़्त तक
    मुहर लगा दे! बहुत लोग इधर-उधर घूमते फिरेंगे, और इल्म में इज़ाफ़ा होता जाएगा।”
  rug-rug: Ba agoi Daniela, si mu tuku ia sa buka hie mamu veko nia tokoro, pude lopu
    kaqu ta tiro pule osolae kamo sa totoso tava gorevura sa kinorokorotae. Soku si
    kote ene la meke mae, hata ia pude hoda ia sa dia tinumatumae,” gua sa tie sapu
    pokopoko lineni.
  gaz-gaz: Yaa Daaniʼel, ati garuu hamma bara dhumaatti dubbii kitaaba maramaa cufiitii
    chaappessi. Namoonni baayʼeen beekumsa dabalachuuf asii fi achi fiigu.”
  fra-LSG: Toi, Daniel, tiens secrètes ces paroles, et scelle le livre jusqu’au temps
    de la fin. Plusieurs alors le liront, et la connaissance augmentera.
  gnn-gnn: Bala ŋayi ŋunhi djiwarr'wuynydja yolŋu waŋana ŋarrakala bitjarrana, “Dänyul,
    dhaḻ'yurrana dhuwali djorrany'tja, bala mam'maraŋanydja ŋuriŋina girri'yu mam'thunmaranharamirriyuna.
    Yo, dhuwalayi dhäruktja yurru dhärra yukurra dhaḻ'yunara yana, ga yakana ŋula
    yolthu yurru maḻŋ'marama ga dharaŋandja dhuwalayi mayali', ga yana liŋgu‐u‐u ga
    ŋuriŋi dhä‐yawar'yunarayuna waluyu ŋayi yurru ḻapthundja. Yo, ŋuriŋiyinydjayi
    dhä‐yawar'yunarayunydja waluyu yolŋu walala yukurra yurru marrtji bala ga lili,
    bitjanna yukurra, dhuḏithu bala ga bala bitjan, bitjanna yurru yukurra wäŋgamanydja
    yolŋunydja walala, ga yolŋu'‐yulŋunydja yurru marŋgiyirri mirithirrina guḻku'na
    nhäku malaŋuwu ŋunhi yukurra dhiyaŋu‐wala ŋorra djuḻuḻ'yun.”
  yal-yal: “I tan, Daniyɛli, falani ito ramara wundoni, kitabuni ito balan, han waxati
    raɲanni. Nayi, a wuyaxi a xaranma nɛn, kolonna yi fari sa.”
  haw-1868: 'Aka, e hoopaa oe, e Daniela, i na olelo, a e hoopili i ka buke a hiki
    i ka hope: he nui ka poe e holo i o a i o, a e mahuahua ana no ka ike.'
  arb-NAV: أَمَّا أَنْتَ يَا دَانِيَالُ فَاكْتُمِ الْكَلامَ، وَاخْتِمْ عَلَى الْكِتَابِ
    إِلَى مِيعَادِ النِّهَايَةِ. وَكَثِيرُونَ يَطُوفُونَ فِي الأَرْضِ وَتَزْدَادُ
    الْمَعْرِفَةُ».
  ewe-ewe: Ke wò, Daniel, dzra nya siawo ɖo eye nàtre lãgbalẽgbalẽ la me nyawo nu
    va se ɖe esime nuwuwu ƒe ɣeyiɣi la naɖo. Ame geɖewo ayi afii kple afi mɛ be yewoadzi
    yewoƒe nunya ɖe edzi.”
  eng-LEE: 'But thou, O Daniel, close up the words, and seal the book, until the time
    of the end: many will roam about, yet shall knowledge be increased.'
  asm-FB: কিন্তু হে দানিয়েল, তুমি শেষ কাললৈকে এই বাক্যবোৰ গোপনে ৰাখা আৰু এই পুস্তকত
    মোহৰ মাৰা। অনেক লোক ইফালে সিফালে দৌৰিব, আৰু জ্ঞান বৃদ্ধি হ’ব।”
  sus-A: «دَنِيّلِ، عِ شَ يِ مَسٍنيِ قِندِ فُندٌ رَ. يِ بُكِ رَفَلِ هَن وَشَتِ رَحْنيِ.
    نَ تّمُي مِشِ فبٍفبٍ عَ شَرَنمَ نّ، عٍ شَ قَهَامُي شُن مَسَ.»
  fra-SBL: Mais toi, Daniel, tiens secrètes les paroles et scelle le livre, jusqu'au
    temps de la fin. Beaucoup de gens iront et viendront, et la connaissance augmentera. »
  hbo-hbo: וְאַתָּ֣ה דָֽנִיֵּ֗אל סְתֹ֧ם הַדְּבָרִ֛ים וַחֲתֹ֥ם הַסֵּ֖פֶר עַד־עֵ֣ת קֵ֑ץ
    יְשֹׁטְט֥וּ רַבִּ֖ים וְתִרְבֶּ֥ה הַדָּֽעַת׃
  pjt-pjt: Munuṉi palulanguṟu ngayunya wangkangu, “Daniel, nyiri pala ini tjuṯatjara
    kiṯingka tjakatjuṟa patiṟa wanti, ka kumpilpa tiṯutjara alatjiṯu ngarima tjiṉṯu
    maḻatjangka kutju aḻaṟa nyakunytjaku. Kaya aṉangu tjuṯangku rawangku puṯu ngurilku
    tjukurpa nyanga palumpa nintiringkunytjikitjangku.”
  kik-kik: No wee, Danieli, hinga ibuku na ũhũũre mũhũũri ciugo icio nyandĩke ibuku-inĩ
    rĩu rĩa gĩkũnjo, nginya rĩrĩa ithirĩro rĩgaakinya. Amu andũ aingĩ nĩmakorũũraga
    kũndũ na kũndũ nĩguo mongerere ũmenyo.”
  fra-NCL: Et toi, Daniel, serre les paroles et scelle le livre jusqu’au temps de
    la fin. Beaucoup le scruteront, et la connaissance s’accroîtra. »
  cek-AK: Toe Aw Daniel nang loe, atue boeng khoek to loknawk to taphong hmah, cabu
    to catui daeng ah; paroeai kaminawk loe ahnuk ahmaa cawn o ueloe, palunghahaih
    to angpung tih.
  cuk-cuk: ” ’Be, Daniel, we-gayaburba mer be emarga sogo. Garda-dummad-maid ibagan-berguedse
    be ediar-mesoed. Ar dule-bukidar na gatik-ibmar-wisgubiedbali, baid-baidsik neg-onodii
    gumaloed.’
  uig-CYR: 'У маңа йәнә: — И Даниял, сән әнди бу сөзләрни тохтат; мәзкур китапниң
    таки дунияниң ахирқи күнлиригичә шу пети туруши үчүн уни пичәтләп мөһүрливәткин.
    Нурғун кишиләр уян-буян жүриду вә билим ашиду, — деди.'
  tel-2017: దానియేలూ, నీవు ఈ మాటలను దాచి అంత్యకాలం వరకూ ఈ గ్రంథానికి సీలు వెయ్యి.
    చాలామంది నలుదిశల సంచరించినందువల్ల తెలివి అధికమవుతుంది.”
  hat-BSA: Men ou menm, Daniel, kache pawòl sila yo, e sele liv la nèt, jis rive nan
    fen tan yo. Anpil moun va kouri fè ale vini, e konesans va ogmante.”
  kos-kos: El fahk nu sik, “Inge, Daniel, lumwani book sacn, ac sang sie sil an nu
    kac nwe ke na safla faclu. Ac in pacl se inge, mwet puspis ac fah sisla wel pacl
    lalos in suk kalmen ma sikyak inge.”
  hbo-WLC: וְאַתָּ֣ה דָֽנִיֵּ֗אל סְתֹ֧ם הַדְּבָרִ֛ים וַחֲתֹ֥ם הַסֵּ֖פֶר עַד־עֵ֣ת קֵ֑ץ
    יְשֹׁטְט֥וּ רַבִּ֖ים וְתִרְבֶּ֥ה הַדָּֽעַת׃
  ibo-ibo: Ma gị bụ Daniel, zoo okwu e dere nʼakwụkwọ a, mechiekwa ma kachiekwa ha
    akara tutu ruo ọgwụgwụ oge. Ọtụtụ ga-agbagharị ebe na ebe ọzọ, ma ihe ọmụma ga-aba
    ụba.”
  ory-ory: ମାତ୍ର ହେ ଦାନିୟେଲ, ତୁମ୍ଭେ ଶେଷ କାଳ ପର୍ଯ୍ୟନ୍ତ ଏହି ବାକ୍ୟସକଳ ବନ୍ଦ କରି ଓ ଏହି
    ନଳାକାର ପୁସ୍ତକ ମୁଦ୍ରାଙ୍କନ କରି ରଖ; ଅନେକେ ଏଣେତେଣେ ଧାବମାନ ହେବେ ଓ ଜ୍ଞାନର ବୃଦ୍ଧି ହେବ।”
  chk-chk: Nge en Taniel, kopwe tukumala ekei kapas, kopwe numala ewe puk o fötala
    tori fansoun sopolan fanüfan. Iwe, chomong aramas repwe sotun kütta wewen, nge
    ar weweiti epwe lapala.”
  rop-rop: “Wal Denyul yu jadimap det buk na, en pudum bush gam langa im raidap det
    taim garra binij langa dijan wel. Bigmob pipul garra weistimbat taim wen olabat
    trai blanga sabi wanim garra hepin.” Lagijat na det einjul bin tok.
  ukr-1871: А ти, Даниїле, заховай сї слова й запечатай сю книгу на останнїй час;
    багато прочитає її, і побільшає знаннє.
  deu-1951: Du aber, Daniel, verbirg diese Worte und versiegle das Buch bis auf die
    Zeit des Endes! Dann werden viele darin forschen, und das Verständnis wird zunehmen.
  eng-JPS: But thou, O Daniel, shut up the words, and seal the book, even to the time
    of the end; many shall run to and fro, and knowledge shall be increased.'
  srp-1865: A ti Danilo zatvori ove rijeèi i zapeèati ovu knjigu do pošljednjega vremena;
    mnogi æe pretraživati, i znanje æe se umnožiti.
  lug-lug: Naye ggwe Danyeri, bikka era osse envumbo ku kitabo okutuusa ekiseera eky’enkomerero
    lwe kirituuka. Bangi balitambula eno n’eri, era n’okumanya n’amagezi kulyeyongera.”
  heb-heb: ואתה דניאל סתם הדברים וחתם הספר עד עת קץ ישטטו רבים ותרבה הדעת׃
  ben-IRV: কিন্তু তুমি, দানিয়েল, শেষ দিন না আসা পর্যন্ত এই বাক্যগুলো গোপন করে রাখো
    এবং বইটা মুদ্রাঙ্কিত করে রাখো। সেই দিনের অনেকে এখানে ওখানে যাবে এবং জ্ঞানের বৃদ্ধি
    হবে।”
  pan-pan: ਪਰ ਤੂੰ ਹੇ ਦਾਨੀਏਲ, ਇਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਅਤੇ ਪੋਥੀ ਉੱਤੇ ਅੰਤ ਸਮੇਂ ਤੱਕ ਮੋਹਰ ਲਾ ਕੇ
    ਬੰਦ ਰੱਖ। ਬਥੇਰੇ ਇੱਧਰ-ਉੱਧਰ ਭੱਜਣਗੇ ਅਤੇ ਗਿਆਨ ਵਧੇਗਾ।
  mya-JVB: သင် ဒံယေလ မူကား ၊ အမှုကုန် ရသည် ကာလ တိုင်အောင် ၊ ဤစကား တော်တို့ကို ပိတ်
    ၍ စာစောင် ကို တံဆိပ် ခတ်ထားလော့။ အများ သောသူတို့ သည် ထိုစာကို ကြည့်၍ရှုသောအားဖြင့်
    ပညာ တိုးပွား လိမ့်မည်ဟု ပြောဆို ၏။
  hmo-hmo: “To oi Daniela, inai peroveta herevana do oi hunia noho, bona inai buka
    do oi koua momokani, do ia noho ela bona dokona negana ia ginidae. Unai neganai
    taunimanima momo do idia heau lao, heau mai, bona aonega do ia bada herea.”
  urd-urd: लेकिन तू ऐ दानीएल, इन बातों को बन्द कर रख, और किताब पर आख़िरी ज़माने तक
    मुहर लगा दे। बहुत से इसकी तफ़्तीश — ओ — तहक़ीक़ करेंगे और 'अक़्ल बढ़ती रहेगी।
  rus-SYN: А ты, Даниил, сокрой слова сии и запечатай книгу сию до последнего времени;
    многие прочитают ее, и умножится ведение”.
  bqc-SIM: Mpi sↄ̃ Daniɛli, yã́piↄ ká láu, ní nana e gↄↄpi lɛ́ ká. Gbɛ̃́ dasiↄ
    gɛ́ le wà gɛ́ la dↄ̃a kã́fĩi.
  tcz-CHONGTHU: Amavang Daniel nangin, hiche gaothu hi imchah inlang, chuleh hiche
    lekhabu hi khumtup in, phat nunung hunglhun kahin, Mohor namkhum inlang chuleh
    aguhin koitan. Hiche tah chuleh, mihem chihna leh hetna hungkhang ding, mihemten
    khonung khoma ding thu holna-a, adung avaija lhaile diu ahi.
  mar-mar: पण तू दानीएला, ही वचने आणि पुस्तकाचे रहस्य गुप्त ठेव, अगदी अंतसमयापर्यंत
    अनेक लोक इकडे तिकडे धावतील आणि ज्ञान वाढत जाईल.
  qub-qub: « ‹Daniel, gamga cay musyachishäcunata pitapis ama willapanquichu. Libro
    isquirbishayquitapis sumaj cauchurcur sëllurcuy ushanan junajcuna chayamunanyaj
    cacunanpaj. Achcaj runacunami wacpa-caypa purenga imano cananpaj cashantapis musyananpaj
    ashishpan.›
  bqp-bqp: Wunɛ Dɑniɛli, ɑ gɑri yi nɛnuɔ ɑsiri sɔɔ kpɑ ɑ yi yĩreru koosi tire te sɔɔ
    bu ku kɑ tu wukiɑ sere kpeerun sɑɑ. Sɑnɑm mɛ, tɔn dɑbinu nu koo yi gɑri kpɑ yɛ̃ru
    tu sosi.
  hat-hat: 'Li di m'' ankò: -Bon. Koulye a, Danyèl, fèmen liv la. Sele l'' byen sele
    jouk lè a va rive pou tout bagay fini. Anpil moun pral bat kò yo pou yo konprann
    sa k''ap pase. Lè sa a, plis konesans pral gaye toupatou sou latè.'
  eng-BSB: But you, Daniel, shut up these words and seal the book until the time of
    the end. Many will roam to and fro, and knowledge will increase.”
  eng-WEBPB: But you, Daniel, shut up the words and seal the book, even to the time
    of the end. Many will run back and forth, and knowledge will be increased.”
  kbq-kbq: Hianagi kagra Danieliga ama'na nanekema me'nea avontafera eri runkanirenentenka,
    atregeno oku meno vuno maka zama ome vagarenaku'ma hania knare uhanatino. Rama'a
    vahe'mo'za ama'na nanekemofo agafa'a antahi ama' hunakura tusiza hu'za hake'za
    vu'za e'za nehanageno antahintahizmimo'a ome ra huno vugahie.
  nhe-BL: “ ‘Pero ta, Daniel, xijtzacua nochi ni tlajtoli ipan molibro huan xijtlalili
    se sello hasta ajsis itlamiya tonali. Ipan nopa tonali miyac tlacame nentinemise
    nica huan neca. Huan momiyaquilis miyac tlamatilistli.’
  bus-bus: Mpi sↄ̃ Daniɛli, ǹ yã pìnↄ ká takadan ǹ koko ǹ à lɛ́ nakↄ̃a ai gurↄↄ pì
    lɛ́ gá ká. Gbɛ̃ parideenↄ égↄ̃ gaa weégↄ̃ suu lɛ wà dↄ̃na kaara.
  gub-BL: Ne Taniew ne, Emume'u zo ko ma'e amo wanupe nehe. Ewàpytym a'e pape amo
    iwàpytymaw pupe nehe. Nezewe mehe ni amo nuwàpytymawok kwaw iahyk 'ym mehe we
    wà nehe. Teko tetea'u uzàn putar ko rupi wà nehe, uzàn putar kwe rupi wà nehe
    no. Heko wer putar ma'e kwaw katu wera'u har romo wà nehe.
  eng-DRA: 'But thou, O Daniel, shut up the words, and seal the book, even to the
    time appointed: many shall pass over, and knowledge shall be manifold.'
