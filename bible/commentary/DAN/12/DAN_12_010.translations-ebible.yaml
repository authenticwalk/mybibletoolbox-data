verse: DAN.012.010
translations:
  mal-C: അനേകർ നിർമലീകരിക്കപ്പെട്ടു നിഷ്കളങ്കരായി ശുദ്ധീകരിക്കപ്പെടും. എന്നാൽ ദുഷ്ടർ
    ദുഷ്ടത പ്രവർത്തിച്ചുകൊണ്ടിരിക്കും; അവർ ആരും ഗ്രഹിക്കുകയില്ല, എന്നാൽ ജ്ഞാനികൾ ഗ്രഹിക്കും.
  deu-TKW: Viele werden gesichtet, gereinigt und geläutert werden, die Gottlosen aber
    gottlos handeln, und alle Gottlosen ohne Einsicht bleiben; aber die Weisen werden
    es verstehen.
  lin-lin: Bato ebele bakopetolama, bakozanga mbeba mpe bakokoma bato ya kokoka ;
    kasi bato mabe bakokoba kaka kosala mabe. Moto moko te ya mabe akososola, kaka
    bato oyo bakozala na bwanya nde bakososola.
  eng-LSV: 'Purify themselves, indeed, make themselves white, indeed, many are refined:
    and the wicked have done wickedly, and none of the wicked understand, and those
    acting wisely understand;'
  eng-GNV: 'Many shalbe purified, made white, and tried: but the wicked shall doe
    wickedly, and none of the wicked shall haue vnderstanding: but the wise shall
    vnderstand.'
  eng-WEBSTER: 'Many shall be purified, and made white, and tried; but the wicked
    shall do wickedly: and none of the wicked shall understand; but the wise shall
    understand.'
  nhw-BL: Miyac masehualme panose ipan nopa hueyi tlaijiyohuilistli huan teipa elise
    tlapajpactique, tlayejyectilme huan chipahuaque iixpa Toteco. Pero inijuanti catli
    fierojtique noja más fiero quichihuase. Niyon se catli fiero amo quimachilis catli
    quiijtosnequi ni camanali, pero masehualme catli tlalnamiquij quimachilise nochi.
  swh-ONEN: Wengi watatakaswa, na kuondolewa mawaa na kufanywa safi, lakini waovu
    wataendelea kuwa waovu. Hakuna mmoja wa waovu atakayefahamu, lakini wale wenye
    hekima watafahamu.
  bba-bba: Bɑ koo dɑbinu sɑ̃rɑsiɑ bu dɛɛrɑ mɑm mɑm. Tɔn kɔ̃sobu bɑ ko n kɔ̃sɑ mɔ̀.
    Ben ɡoo kun tubu ye yɑ koorɑmɔ. Adɑmɑ be bɑ bwisi mɔ, beyɑ bɑ koo tubu.
  eng-KJVCPB: 'Many shall be purified, and made white, and tried; but the wicked shall
    do wickedly: and none of the wicked shall understand; but the wise shall understand.'
  mpx-mpx: Gamagalau nihi gewi, labose o eliyalil Yehoba ni abubunil ge nihi yanayana,
    yaa nak ana toginol nak nihi mimi awaawaginol ya. Nak ana toginol nige nuwaliya
    ni sasapu, yaa tonuwa sapu baaba ana sapu nihi atena.
  luo-luo: Ji mangʼeny ibiro pwodhi mi gidok maler kendo maonge songa, to joma richo
    nomed bedo maricho. Joma richo ok nowinj tiend wechegi kata achiel, to jomariek
    to nowinj tiendgi.
  meu-meu: Hutuma na bae haheḡoeva, bae hahekurokuro, bae ḡoeva dae; a kara dika taudia
    do bae kara dika. Kara dika taudia ta lalona basine parara, a aonega taudia lalodia
    bae parara.
  npi-ULB: धेरै जना शुद्ध पारिनेछन्, दागरहित बनाइनेछन्, र खारिनेछन्, तर दुष्‍टहरूले
    दुष्‍ट काम गर्नेछन् । दुष्‍टहरूमध्‍ये कसैले पनि बुझ्नेछैन, तर बुद्धिमान्‌हरूले
    बुझ्नेछन् ।
  yor-yor: Ọ̀pọ̀lọpọ̀ ni a ó fọ̀ mọ́, wọn yóò wà láìlábàwọ́n, a ó sì tún wọn ṣe, ṣùgbọ́n
    àwọn ẹni búburú yóò máa ṣe búburú lọ, kò sí ẹni búburú tí òye yóò yé ṣùgbọ́n òye
    yóò yé àwọn ọlọ́gbọ́n.
  pes-OPCB: عدهٔ زیادی پاک و طاهر خواهند شد، ولی بدکاران به کارهای بدشان ادامه خواهند
    داد. از بدکاران هیچ‌کدام چیزی نخواهند فهمید، اما حکیمان همه چیز را درک خواهند
    کرد.
  tgl-ULB: Marami ang dadalisayin, lilinisin at lilinangin ngunit ang mga masasama
    ay magpapakasama. Wala ni isa sa mga masasama ang makakaunawa, ngunit ang mga
    marurunong ay makakaunawa.
  hui-hui: Genda áyu tagira ibiraruni mani wali agali dewa tigua mana bayale tigabi
    ngaru hangu bialu howa Ngode Datagaliwabenaga deni tiha ko mbira para nahe helonaga
    ibira. Wali agali manda bayalebi mini gigabiwi karu ti hangume mbirale uruninaga
    irane manda bu holebira. Anigo wali agali mine howa mana ko biaga karu tigua mbirale
    uruninaga irane manda nabi howa tigua mana ko dege bialu haabo holebira.
  mya-mya: လူ​အ​မြောက်​အ​မြား​တို့​သည်​စိတ်​နှ​လုံး​သန့် ရှင်း​ဖြူ​စင်​လာ​ကြ​လိမ့်​မည်။
    သူ​ယုတ်​မာ​တို့ သည်​ကား​အ​သိ​တ​ရား​မ​ရှိ​ဘဲ​ဆက်​လက် ယုတ်​မာ​လျက်​နေ​ကြ​လိမ့်​မည်။
    ပ​ညာ​ရှိ​သူ များ​သာ​လျှင်​အ​သိ​တ​ရား​ကို​ရ​ရှိ​ကြ လိမ့်​မည်။
  bod-N: མི་མང་པོས་རང་ཉིད་གཙང་མར་བཟོ་ཞིང་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་བྱས་ནས་སྦྱང་བ་འཐོབ་པར་བྱེད་དོ།
    །འོན་ཀྱང་མི་ངན་དག་གིས་སྔར་བཞིན་ལས་ངན་པ་བྱེད་ཅིང་མི་ངན་ཀུན་གྱིས་དོན་འདི་ཤེས་པར་མི་འགྱུར་ལ།
    བློ་གྲོས་ཅན་རྣམས་ཀྱིས་ད་གཟོད་རྟོགས་པར་འགྱུར་རོ། །
  sna-sna: Vazhinji vachacheneswa, vasina gwapa, uye vachanatswa, asi vakaipa vacharamba
    vakaipa. Hakuna achanzwisisa.
  spa-BLM: Muchos se purificarán, se blanquearán y se refinarán, pero los malvados
    harán maldades; y ninguno de los malvados entenderá, sino que los sabios entenderán.
  cac-cac: Yuj juntzan̈ yaelal chi' tzijtum eb' anima ol ic'joccanel smul, ol tojolb'occan
    spensar, axo eb' chuc jun, ol q'uen̈ejchaan̈ eb' sc'ulan chucal. Man̈ ol nachajel
    yuj eb' tas van yuji chi'. Axo eb' anima jelan chi', ol nachajel yuj eb'.
  swh-ULB: Watu wengi watakuwa wametakaswa, wameoshwa, na kusafishwa, lakini waovu
    wataenenda katika uovu.
  bel-bel: Многія ачысьцяцца, адбеляцца і ператоплены будуць у спакушэньні; несправядлівыя
    будуць несправядлівымі, і не зразумее гэтага ніхто з несправядлівых, а мудрыя
    зразумеюць.
  deu-ELBBK: Viele werden sich reinigen und weiß machen und läutern, aber die Gottlosen
    werden gottlos handeln; und keine der Gottlosen werden es verstehen, die Verständigen
    aber werden es verstehen.
  mbb-OT: Mezakel is nekesavut te tutuu he edlumpiyuwan sikandan, ne egkesavut dan
    is mibpengaǥi ku. Piru is menge lalung ebpedayun te kebaal te kelelalung, ne kenè
    dan egkesavut is mibpengaǥi ku.
  mal-2015: പലരും തങ്ങളെ ശുദ്ധീകരിച്ചു നിർമ്മലീകരിച്ചു ശോധനകഴിക്കും; ദുഷ്ടന്മാരോ,
    ദുഷ്ടതപ്രവർത്തിക്കും; ദുഷ്ടന്മാരിൽ ആരും അതു തിരിച്ചറികയില്ല; ബുദ്ധിമാന്മാരോ ഗ്രഹിക്കും.
  rmc-rmc: But džene ena žužarde, lela pes pal lende tele e mel a prekal e jag ačhena
    dokonaleder, ale o nalačhe ačhena dureder nalačhe. Ňiko le nalačhe manušendar
    oleske na achaľona, ale o goďaver achaľona.
  nlg-nlg: Geva ra subo na vure God ke vamarabura tua tana lei vahola. Ma rahei tara
    tangohahi kara mua ghilala vakale, mi geva kara tona haliua sono na gehegehe hahi.
    Ma gaira vamua tara manaha kara ghilala utoi.
  pes-OPV: بسیاری طاهر وسفید و مصفی خواهند گردید و شریران شرارت خواهند ورزید و هیچ
    کدام از شریران نخواهندفهمید لیکن حکیمان خواهند فهمید.
  ron-1924: Мулць вор фи курэциць, албиць ши лэмуриць; чей рэй вор фаче рэул ши ничунул
    дин чей рэй ну ва ынцелеӂе, дар чей причепуць вор ынцелеӂе.
  ben-OBCV: অনেকে পরিষ্কৃত, শুচিশুদ্ধ ও পরীক্ষাসিদ্ধ হবে কিন্তু দুষ্টরা দুষ্টই থাকবে।
    আর দুষ্টদের মধ্যে কেউ বুঝবে না কেবল যারা জ্ঞানী তারাই এসব বুঝতে পারবে।
  som-som: Qaar badan baa isdaahirin doona, oo iscaddayn doona, waana la tijaabin
    doonaa; laakiinse kuwa sharka ahu sharnimay samayn doonaan; oo inta sharka ah
    midkoodna wax ma garan doono, laakiinse kuwa xigmadda leh ayaa wax garan doona.
  lat-VUC: 'Eligentur, et dealbabuntur, et quasi ignis probabuntur multi: et impie
    agent impii, neque intelligent omnes impii: porro docti intelligent.'
  eng-ASVBT: Many shall purify themselves, and make themselves white, and be refined;
    but the wicked shall do wickedly; and none of the wicked shall understand; but
    they that are wise shall understand.
  ita-1885: 'Molti saranno purificati, e imbiancati, e posti al cimento; ma gli empi
    opereranno empiamente; e niuno degli empi intenderà queste cose: ma gli intendenti
    le intenderanno.'
  eng-ULB: Many will be purified, cleansed, and refined, but the wicked will act wickedly.
    None of the wicked will understand, but those who are wise will understand.
  spa-VBL: “Muchos serán purificados, limpiados y refinados, pero los malvados seguirán
    siendo malvados. Ninguno de los malvados entenderá, pero los sabios sí.
  fra-_FOB: Plusieurs seront purifiés, blanchis et éprouvés, mais les méchants agiront
    avec méchanceté, et aucun des méchants ne comprendra, mais les intelligents comprendront.
  mal-mal: പലരും തങ്ങളെ ശുദ്ധീകരിച്ച് നിർമ്മലീകരിച്ച് ശോധനകഴിക്കും; ദുഷ്ടന്മാരോ, ദുഷ്ടത
    പ്രവർത്തിക്കും; ദുഷ്ടന്മാരിൽ ആരും അത് തിരിച്ചറിയുകയില്ല; ബുദ്ധിമാന്മാരോ ഗ്രഹിക്കും.
  lit-lit: Daugelis bus apvalyti, išbaltinti ir nuskaistinti, tačiau nedorėliai nedorai
    elgsis. Ir nė vienas nedorėlių nesupras, bet išmintingieji supras.
  urd-GVR: Bahutoṅ ko āzmā kar pāk-sāf aur ḳhālis kiyā jāegā. Lekin bedīn bedīn hī
    raheṅge. Koī bhī bedīn yih nahīṅ samjhegā, lekin samajhdāroṅ ko samajh āegī.
  suz-BL: मिनु शुश मुर नाक्‍चा, रिम्‍शो सेल्‍चा नु सुन यपाइश्‍शो खोदेंशो पा रिम्‍शो
    सेल्‍‍चा पुंइसीनीम। तन्‍न परमप्रभु कली मटीब, मटिना टिन बाक्‍शा, मारेइ मरुप्‍नीम।
    तन्‍न जोक्‍ब तुइक्‍बपुकीमी एको लोव़ रुप्‍नीम।
  eng-NOY: Many shall be cleansed, and made white, and purified, and the wicked will
    do wickedly; and none of the wicked will understand, but the wise will understand.
  ita-1927: Molti saranno purificati, imbiancati, affinati; ma gli empi agiranno empiamente,
    e nessuno degli empi capirà, ma capiranno i savi.
  ckb-ckb: خەڵکانێکی زۆر پاک دەبنەوە و بێ لەکە و پوختە دەبن، بەڵام خراپەکاران لە خراپە
    بەردەوام دەبن. کەس لە خراپەکاران تێناگات، بەڵام تێگەیشتووان تێدەگەن.
  eng-BBE: Till a number are tested and make themselves clean; and the evil-doers
    will do evil; for not one of the evil-doers will have knowledge; but all will
    be made clear to those who are wise.
  kan-OKCV: ಅನೇಕರು ತಮ್ಮನ್ನು ಶುದ್ಧೀಕರಿಸಿ, ಶುಭ್ರಮಾಡಿಕೊಂಡು ಶೋಧಿತರಾಗುವರು. ಆದರೆ ದುಷ್ಟರು
    ದುಷ್ಟರಾಗಿಯೇ ಮುಂದುವರಿಯುವರು. ಯಾವ ದುಷ್ಟನೂ ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಆದರೆ ಬುದ್ಧಿವಂತರಾದವರು
    ಅರಿತುಕೊಳ್ಳುವರು.
  tam-2017: அநேகர் சுத்தமும் வெண்மையுமாக்கப்பட்டு, புடமிடப்பட்டவர்களாக விளங்குவார்கள்;
    துன்மார்க்கர்களோ துன்மார்க்கமாக நடப்பார்கள்; துன்மார்க்கரில் ஒருவனும் உணரமாட்டான்,
    ஞானவான்களோ உணர்ந்துகொள்வார்கள்.
  spa-RV-1909: Muchos serán limpios, y emblanquecidos, y purificados; mas los impíos
    obrarán impíamente, y ninguno de los impíos entenderá, pero entenderán los entendidos.
  ron-BTF: Mulți vor fi purificați și vor fi albiți și încercați; dar cei stricați
    vor lucra cu stricăciune; și nimeni dintre cei stricați nu va înțelege; dar cei
    înțelepți vor înțelege.
  eng-WEBP: Many will purify themselves, and make themselves white, and be refined,
    but the wicked will do wickedly; and none of the wicked will understand, but those
    who are wise will understand.
  eng-FBV: Many will be purified and cleansed and refined, but the wicked will go
    on being wicked. None of the wicked will understand, but the wise will understand.
  nch-BL: Miyac masehualme panose ipan nopa hueyi taijyohuilisti huan teipa elise
    tapajpactique, tayejyectilme huan chipahuaque iixpa Toteco. Pero inijuanti cati
    fierojtique noja más fiero quichihuase. Yon se cati fiero amo quimachilis cati
    quiijtosnequi ni camanali, pero masehualme cati talnamiquij quimachilise nochi.
  vie-1934: Sẽ có nhiều kẻ tự làm nên tinh sạch và trắng, và được luyện lọc. Nhưng
    những kẻ dữ sẽ cứ làm điều dữ; trong những kẻ dữ chẳng ai sẽ hiểu; song kẻ khôn
    sáng sẽ hiểu.
  hin-CV: बहुत से लोग शुद्ध, दाग रहित और स्वच्छ किए जाएंगे; किंतु वे जो दुष्ट हैं,
    वे दुष्टता ही करते रहेंगे. दुष्टों में से कोई भी ये बातें न समझेगा, परंतु जो बुद्धिमान
    हैं, वे समझेंगे.
  spa-BES: Muchos serán refinados, emblanquecidos y purificados; y los malhechores
    harán el mal; porque ninguno de los malhechores entenderá; pero los sabios entenderán
    .
  tdx-tdx: Hiefetse ho foty matsatsaoke ty maro te tranaheñe; fe hiharaty o lo-tserekeo;
    leo raik’ amo tsereheñeo tsy haharendreke, fa o mahihitseo ro hahafohiñe.
  tha-KJV: คนเป็​นอ​ันมากจะได้รับการชำระแล้วจะขาวสะอาด และจะถูกถลุง แต่​คนชั่วจะยังกระทำการชั่ว
    และไม่​มี​คนชั่วสักคนหนึ่งจะเข้าใจ แต่​บรรดาคนที่ฉลาดจะเข้าใจ
  por-BR-2018: Muitos serão purificados, limpos, e refinados; porém os maus agirão
    malignamente, e nenhum dos maus entenderá, porém os sábios entenderão.
  deu-ELO: Viele werden sich reinigen und weiß machen und läutern, aber die Gottlosen
    werden gottlos handeln; und keine der Gottlosen werden es verstehen, die Verständigen
    aber werden es verstehen.
  eng-WYC-2018: Many men shall be chosen, and shall be made white, and shall be proved,
    as (by) fire, and wicked men shall do wickedly, neither all wicked men shall understand
    (or but none of the wicked shall understand); certainly taught men shall understand.
  epo-epo: Multaj estos purigitaj, blankigitaj, kaj elprovitaj; la malpiuloj faros
    malpiaĵojn, kaj ĉiuj malpiuloj ne komprenos; sed la klerigantoj komprenos.
  uig-PIN: Nurƣun kixilǝr tazilinidu, paklinidu wǝ tawlinidu. Rǝzillǝr bolsa, dawamliⱪ
    rǝzillik ⱪiliweridu; ulardin ⱨeqkim buni qüxinǝlmǝydu, biraⱪ aⱪillar qüxinidu.
  beo-beo: Dunu amola uda bagohame da sema defele dodofei dagoi ba:mu. Amola wadela:i
    hamosu dunu da amo hou hame dawa:mu. Be ilia da wadela:i hou mae fisili hamonanumu.
    Be bagade dawa:su dunu da amo hou dawa:mu.
  tpi-OTNT: Ol dispela hevi i kamap bai i strongim planti manmeri long mekim stretpela
    pasin tasol, na bai ol i kamap klin tru long ai bilong God. Na ol dispela manmeri
    i gat gutpela save na tingting, ol tasol bai i save long as bilong ol dispela
    samting. Tasol ol manmeri nogut bai i no inap save long as bilong ol dispela samting,
    na bai ol i wok long mekim planti pasin nogut.
  hau-SA: Za a tsarkake mutane da yawa, za a maishe su marasa aibi a kuma tace su;
    amma mugaye za su ci gaba da mugunta. Babu wani mugun da zai fahimta, amma waɗanda
    za su zama masu hikima za su fahimta.
  uig-LAT: Nurghun kishiler tazilinidu, paklinidu we tawlinidu. Reziller bolsa, dawamliq
    rezillik qiliwéridu; ulardin héchkim buni chüshinelmeydu, biraq aqillar chüshinidu.
  nde-nde: Abanengi bazahlanjululwa, bangabi latshatha njalo bacolisiswe, kodwa abagangileyo
    bazaqhubeka begangile. Kakho kwababi ozazwisisa, kodwa labo abahlakaniphileyo
    bazazwisisa.”
  ton-ton: '‌ʻE ʻi ai ʻae tokolahi ʻe fakamaʻa, mo fakahinehina, mo ʻahiʻahiʻi; ka
    e fai hala ʻae kau angahala: pea ʻe ʻikai ha niʻihi ʻi he kau angahala ʻe ʻilo;
    ka e ʻilo ʻe he kau poto.'
  ces-1613: Přečišťováni a bíleni a prubováni budou mnozí; bezbožní zajisté bezbožnost
    páchati budou, aniž co porozumějí kteří z nich, ale moudří porozumějí.
  eng-WMB: Many will purify themselves, and make themselves white, and be refined,
    but the wicked will do wickedly; and none of the wicked will understand, but those
    who are wise will understand.
  tam-TCV: அநேகர் தூய்மையாக்கப்பட்டு, கறையற்றவர்களாக்கப்பட்டு சுத்திகரிக்கப்படுவார்கள்.
    ஆயினும் கொடுமையானவர்கள் தொடர்ந்து கொடுமையானவர்களாகவே இருப்பார்கள். கொடுமையானவர்களில்
    யாரும், இவற்றை விளங்கிக்கொள்ளமாட்டார்கள். ஞானமுள்ளவர்களோ, விளங்கிக்கொள்வார்கள்.
  ceb-ULB: Daghan ang maputli ug mahinlo apan ang daotan magbuhat ug daotan. Walay
    daotan nga makasabot, apan kadtong mga maalamon makasabot niini.
  pol-UBG: Wielu będzie oczyszczonych, wybielonych i doświadczonych, ale bezbożni
    będą postępować bezbożnie. Żaden bezbożny nie zrozumie, ale mądrzy zrozumieją.
  urd-GVU: بہتوں کو آزما کر پاک صاف اور خالص کیا جائے گا۔ لیکن بےدین بےدین ہی رہیں
    گے۔ کوئی بھی بےدین یہ نہیں سمجھے گا، لیکن سمجھ داروں کو سمجھ آئے گی۔
  deu-1912: Viele werden gereinigt, geläutert und bewährt werden; und die Gottlosen
    werden gottlos Wesen führen, und die Gottlosen alle werden's nicht achten; aber
    die Verständigen werden's achten.
  kan-2017: ಅನೇಕರು ತಮ್ಮನ್ನು ಶುದ್ಧೀಕರಿಸಿ, ಶುಭ್ರಮಾಡಿಕೊಂಡು ಶೋಧಿತರಾಗುವರು; ದುಷ್ಟರು ದುಷ್ಟರಾಗಿಯೇ
    ನಡೆಯುವರು, ಅವರಲ್ಲಿ ಯಾರಿಗೂ ವಿವೇಕವಿರದು; ಜ್ಞಾನಿಗಳಿಗೆ ವಿವೇಕವಿರುವುದು.
  yap-yap: Bo’or e girdi’ ni bay ni machalbog nagrad miyad par ni kar yal’uw gad.
    Girdi’ nib kireb e bay dab ra nanged fan, ngu’ur pired ni yad be ngongliy e kireb;
    ma pi’in yad ba gonop e bay ra nanged fan.
  hlt-MCSB: A meet uh vetih a ngo uh phoeiah muep a picai uh ni. Halang rhoek tah
    boe uh vetih a halang boeih te yakming uh mahpawh . Tedae lungming rhoek loh a
    yakming uh ni.
  mdy-ETH: ሚርጌ ዓሳ ሺርኪንቲ ጌኤሽኪ ኬስኪ፥ ዔኤቢ ዾንኪሳ ባኣዚ ባኣያ ማዓንዳኔ፤ ፑርቶ ዓሳ ጋዓንቴ ማሊ ጶቂሡዋኣሢሮ ፑርቱሞይዳ
    ፑርቱሞ ቃሲ ቃሲ ናንጋንዳኔ፤ ጶቂሢ ዔራኒ ዳንዳዓንዳዞንሢ ጪንጮንሢ ሌሊኬ።
  twi-ASANTE: Wɔbɛhohoro bebree ho a efi ne nkekaeɛ biara nni wɔn ho, nanso atirimuɔdenfoɔ
    bɛkɔ so ayɛ atirimuɔden; wɔn mu biara rente aseɛ, nanso anyansafoɔ deɛ, wɔbɛte
    aseɛ.
  eng-WEBU: Many will purify themselves, and make themselves white, and be refined,
    but the wicked will do wickedly; and none of the wicked will understand, but those
    who are wise will understand.
  wal-wal: Daroti paacettidi kiyana, geeyananne boree bainnaageeta gidana; shin iitati
    iitabaa oottana. Iitatuppe issi urinne akeekenna; shin aadhdhida eranchchati akeekana.
  spa-PDDPT: Muchos serán limpios, emblanquecidos y purificados. Los impíos obrarán
    impíamente y ninguno de ellos entenderá, pero los entendidos comprenderán.
  gun-gun: Heta 'rã oiky'a'oa, omoxiĩa ha'e oeko a'ãa guive. Ha'e rã heko vai va'e
    kuery ma heko vaive tema 'rã, ha'e kuery va'e regua neĩ peteĩve noendu kuaai 'rã.
    Ha'e rã 'arandua rupi ikuai va'e ma oendu kuaapa 'rã.
  agu-BL: Tan yi q'uixc'uj yi ẍchitije' yi e' atanum sjalok wi'nin e' yi chocopon
    tetz balaj. Chin skoj nin sbne' cyalma'. Ma yi e' malnak ẍchibne' nin yi cyetz
    cyajbil, nin quil tz'icy' scyetz yi mbi lbajij scye'j. Poro yi e' yi tz'aknak
    cu'n cyajtza'kl tz'elpon chitxum te cyakil yil sbajok.
  ilo-ULB: Adunto ti mapasin-aw, madalusan ken maguguran, ngem agtignayto a sidadangkes
    dagiti nadangkes. Awanto kadagiti nadangkes ti makaawat, ngem maawatanto dagiti
    masirib.
  kpg-kpg: Nia daangada dogologo ga haga madammaa. Digau huaidu ga hagalee iloo, ga haihai hua
    nadau mee huaidu. Go digau kabemee hua ala ga iloo.
  uig-ARA: نۇرغۇن كىشىلەر تازىلىنىدۇ، پاكلىنىدۇ ۋە تاۋلىنىدۇ. رەزىللەر بولسا، داۋاملىق
    رەزىللىك قىلىۋېرىدۇ؛ ئۇلاردىن ھېچكىم بۇنى چۈشىنەلمەيدۇ، بىراق ئاقىللار چۈشىنىدۇ.
  sus-sus: Mixi wuyaxi sɛniyɛnma nɛ, e fiixɛ, nɔxɔɛ birin ba e ma. Kɔnɔ mixi ɲaaxie
    mu sese fahaamuma, e luma nɛ fe ɲaaxi raba ra. Lɔnnilae tan fahaamui sɔtɔma nɛ.»
  pon-2006: Aramas ngeder pahn kamwakelda. Me suwed kan sohte pahn dehdehki, ahpw
    re pahn usehla wiewia ar mour suwed kan; irail kante me kupwurokong me pahn dehdehki.
  ksd-ksd: Mangoro diat a dalu vagomgom mule diat iat, ma diat a puk vapua diat, ma
    da mal pa diat; ma ga ra umana bilak diat a pait ra bilak na mangamangana; ma
    pa ta bilak na tutana na matoto, ma ga ra umana tena kabinana diat a matoto.
  tur-YTC: “Birçokları kendini temizleyecek, ağartacak ve arıtılacaklar, ama kötüler
    kötülük yapacak; ve kötülerin hiçbiri anlamayacak, ama bilge olanlar anlayacaklar.”
  ind-AYT: Banyak orang akan dibersihkan, disucikan, dan diuji, tetapi orang jahat
    akan berbuat jahat. Tidak seorang pun dari orang jahat itu akan memahami, tetapi
    orang-orang yang bijaksana akan memahaminya.”
  nya-nya: Anthu ambiri adzayeretsedwa nakhala olungama wopanda chodetsa, koma oyipa
    adzakhala chiyipire. Palibe mmodzi wa anthu oyipa amene adzamvetsetsa koma okhawo
    amene ali anzeru adzamvetsetsa.
  hrv-hrv: Mnogi će se očistiti, ubijeliti i prokušati; a bezbožnici će i dalje biti
    bezbožni; bezbožnici se neće urazumjeti, a umnici će razumjeti.
  mps-mps: “Te sęgę dabe pedelali te hauwa we bidi dąų waliyu, te doloba pai kolesaga
    emainu yai, tama augwa te magi meda meni yai wiegi yai mu te God geduba pedalumainu
    yaibao. Tama te wiegi yai homu kolesaga koneai elaluali we bidi, te augwaligo
    naga te sę dabe page koneaibao. Tiali goli, te dwai we bidi dabego te sę page
    koneainu ebaso, usu me egobeo, tama te augwaligo dwai kolesaga hauwa mu ebo sę
    yaibao,” wali.
  tpi-tpi: Ol dispela hevi i kamap bai i strongim planti manmeri long mekim stretpela
    pasin tasol, na bai ol i kamap klin tru long ai bilong God. Na ol dispela manmeri
    i gat gutpela save na tingting, ol tasol bai i save long as bilong ol dispela
    samting. Tasol ol manmeri nogut bai i no inap save long as bilong ol dispela samting,
    na bai ol i wok long mekim planti pasin nogut.
  dan-1931: Mange skal sigtes, renses og lutres, men de gudløse handler gudløst, og
    ingen af de gudløse skal forstå, men det skal de forstandige.
  vie-OVCB: Nhiều người sẽ được thánh hóa đến mức toàn thiện và chịu đủ cách thử luyện.
    Nhưng kẻ ác sẽ tiếp tục ghì mài trong tội ác. Không một kẻ ác nào hiểu lời huyền
    nhiệm, nhưng người khôn sáng sẽ hiểu được.
  guj-2017: ઘણા લોકો પોતાને શુદ્ધ અને શ્વેત કરશે. અને તેઓને નિર્મળ કરાશે, પણ દુષ્ટો
    પોતાની દુષ્ટતા ચાલુ રાખશે. તેઓમાંનો કોઈ પણ દુષ્ટ સમજશે નહિ, પણ જેઓ જ્ઞાની છે તેઓ
    સમજશે.
  pon-2006A: Aramas ngeder pahn kamwakelda. Me suwed kan sohte pahn dehdehki, ahpw
    re pahn usehla wiewia ar mour suwed kan; irail kante me kupwurokong me pahn dehdehki.
  por-BRBSL: Muitos se purificarão, e se tornarão brancos, e serão refinados, mas
    os ímpios farão mal; e nenhum dos ímpios entenderá, mas aqueles que forem sábios
    entenderão.
  swe-swe: Många ska bli renade och vita och luttrade, men de ogudaktiga ska utöva
    sin ogudaktighet. Ingen ogudaktig ska förstå detta, men de förståndiga ska förstå
    det.
  cth-cth: Tami moikapap teh thoungsak lah ao teh, pangawsak lah ao. Tamikathoutnaw
    teh hawihoehnae sak awh vaiteh, buet touh ni boehai panuek awh mahoeh. A lungkaangnaw
    niteh, a panue awh han.
  twi-twi: Wɔbɛhohoro bebree ho a fi ne nkekae biara renka wɔn ho, nanso atirimɔdenfo
    bɛkɔ so ayɛ atirimɔden; wɔn mu biara rente ase, nanso anyansafo de wɔbɛte ase.
  hlt-hlt: A meet uh vetih a ngo uh phoeiah muep a picai uh ni. Halang rhoek tah boe
    uh vetih a halang boeih te yakming uh mahpawh. Tedae lungming rhoek loh a yakming
    uh ni.
  tbz-SIM: Mɛbennímɛ̀ bo wénkùnnɛ bɛnìtìbɛ̀ pɛ́u, kɛ̀ bɛ̀ɛ wenkɛ kɛ́sɑɑtɛ. Bɛyɛibɛ
    bɛ̀ɛ̀ í dò nkɛ́nɑ kɛ́keè kɛ̀ bɛ̀ nsɔkɛ́ kɛ dɔɔri mɛyɛi. Bɛ̀ɛ̀ ciì kɛ̀ bɛmbɛɛ bɑntɛ́
    dɛ̀ɛ̀ dɔ̀ɔ̀ri.
  msy-2020: Eghtɨ bizir kaba otiv gumazamizibar amutɨ me arazir aghuibar amuam. Egh
    me Godɨn damazimɨn zuegham. Egh gumazamizir fofozir aghuiba ko nɨghnɨzir aghuiba
    itir kaba, merara bizir kamɨn mɨngarim gɨfogham. Eghtɨ gumazamizir kuraba me bizir
    kamɨn mɨngarim gɨfoghan kogham. Egh me arazir kurar avɨrim damuam.
  dop-dop: Mɑɣɑsǝŋ kɑ́ tɑɣɑnɩ yǝlɑɑ pɑɣɑlɛ nɑ pɑ́ te. Amɑ ɑsɑɣɑɑ nɑ kɑɑ cɛkǝnɑ. Ɩlɛnɑ
    pɑ́ kɑ́ nyʋɣʋ kɛ tǝ tɑɑ. Ɩlɛnɑ lɑɣɑtʋnɑɑ nɑ́ɑ́ cɛkǝnɑ.
  azb-azb: Çoxları paklanıb ləkəsiz və təmiz olacaq, pis adamlar isə şər işlərindən
    dönməyəcək. Pis adamlardan heç biri bu sözləri başa düşməyəcək, ağıllı adamlar
    isə başa düşəcək.
  eng-DBY: 'Many shall be purified, and be made white, and be refined; but the wicked
    shall do wickedly: and none of the wicked shall understand; but the wise shall
    understand.'
  hin-2017: बहुत लोग तो अपने-अपने को निर्मल और उजले करेंगे, और स्वच्छ हो जाएँगे; परन्तु
    दुष्ट लोग दुष्टता ही करते रहेंगे; और दुष्टों में से कोई ये बातें न समझेगा; परन्तु
    जो बुद्धिमान है वे ही समझेंगे।
  wol-KYG: Ñu bare dees na leen sellal, fóot leen ba ñu set wecc. Waaye ñu bon ñi
    wéy di bon, te kenn du ci xam liy xew, teewul ñi rafet xel dinañu ko xam.
  eng-YLT: 'Purify themselves, yea, make themselves white, yea, refined are many:
    and the wicked have done wickedly, and none of the wicked understand, and those
    acting wisely do understand;'
  kne-kne: Ad-adon to di malinisan sin basbasol da, ngem din mangam-amag si lawa et
    itoltoloy da din lawa ay am-amagen da. Adi maawatan din mangam-amag si lawa, ngem
    din nalaing et maawatan da.
  eng-WYC-2017: Many men shall be chosen, and shall be made white, and shall be proved,
    as by fire, and wicked men shall do wickedly, neither all wicked men shall understand;
    certainly taught men shall understand.
  eng-WMBB: Many will purify themselves, and make themselves white, and be refined,
    but the wicked will do wickedly; and none of the wicked will understand, but those
    who are wise will understand.
  urd-GVH: बहुतों को आज़माकर पाक-साफ़ और ख़ालिस किया जाएगा। लेकिन बेदीन बेदीन ही रहेंगे।
    कोई भी बेदीन यह नहीं समझेगा, लेकिन समझदारों को समझ आएगी।
  rug-rug: Soku si kote tava vulasa, loke kisakisadi meke tava via, ba sari tie kaleadi
    si kote tavete va kaleana eko lamo. Lopu keke ari tie kaleadi kote va bakalia,
    ba arini sapu gilaedi si kote va bakalia mo.
  gaz-gaz: Namoonni baayʼeen ni qulqulleeffamu; warra hirʼina hin qabne ni taʼu; ni
    calalamus; hamoonni garuu ittuma fufanii hammaatu. Namoota hamoo keessaa tokko
    iyyuu hin hubatan; ogeeyyiin garuu ni hubatu.
  fra-LSG: Plusieurs seront purifiés, blanchis et épurés; les méchants feront le mal
    et aucun des méchants ne comprendra, mais ceux qui auront de l’intelligence comprendront.
  gnn-gnn: “Yo, guḻku'na mirithirrina yolŋu walala yurru yukurra ḏarrtjalkthirrinydja
    dhikanydja wal'ŋu ŋuriŋi ŋayaŋu‐yätjthinyaramirriyunydja romdhu malaŋuyu gatjarr'yunaramirriyunydja,
    bala walala yurru ḏarrtjalknha ŋanya dhikana, ŋula nhämiriwnha. Yurru ŋuriŋi yätjthunydja
    wal'ŋu dhuwurr‐yätjthunydja yolŋuyu, ŋayi yurru djäma mukthunna‐wala yana ḻay‐ŋarr'ŋarrnha
    yukurra, yakana walala yurru dharaŋan. Yurru ŋuriŋina ḻiya‐djambatjmirriyuna yolŋu'‐yulŋuyu,
    ŋunhi walala marŋgi gal'ŋu Godku, walalana yurru dharaŋandja wal'ŋu mayaliny'tja
    ŋunhiyi.
  yal-yal: A wuyaxi sariɲanma nɛn, e fixa, e xɛlɛxɛlɛ. Ɲaxudene a kobin nabama, a
    mi nɔɛ a yɛɛ toɛ. Fe yɛɛ toone a famuma nɛn.”
  haw-1868: Nui no ka poe e hoomaemaeia, a e hookeokeoia, a e hoaoia; aka, o ka poe
    hewa, e hana hewa no lakou; aole nae e hoomaopopo aku kekahi o ka poe hewa; aka,
    e hoomaopopo no nae ka poe naauao.
  arb-NAV: كَثِيرُونَ يَتَطَهَّرُونَ وَيَتَنَقَّوْنَ وَيُمَحَّصُونَ بِالتَّجَارِبِ،
    أَمَّا الأَشْرَارُ فَيَرْتَكِبُونَ شَرّاً وَلا يَفْهَمُونَ. إِنَّمَا ذَوُو الْفِطْنَةِ
    يُدْرِكُونَ.
  ewe-ewe: Woakɔ ame geɖewo ŋu, awɔ wo dzadzɛe, ɖiƒoƒo aɖeke manɔ wo ŋu o gake ame
    vɔ̃ɖiwo ya aganɔ vɔ̃ɖivɔ̃ɖi dzi ko. Ame vɔ̃ɖi aɖeke mase egɔme o gake nunyalawo
    ya ase egɔme.
  eng-LEE: 'Many shall be selected and cleansed, and purified; but the wicked will
    deal wickedly, and none of the wicked will understand: but the intelligent will
    understand.'
  asm-FB: অনেক লোকে নিজকে শুদ্ধ, পবিত্ৰ, আৰু পৰীক্ষাসিদ্ধ কৰিব; কিন্তু দুষ্টসকলে দুষ্কৰ্মই
    কৰি থাকিব। দুষ্টসকলৰ মাজৰ কোনেও বুজি নাপাব, কিন্তু জ্ঞানীলোক সকলেহে বুজি পাব।
  sus-A: مِشِ وُيَشِ سّنِيّنمَ نّ، عٍ قِيشّ، نْشْي بِرِن بَ عٍ مَ. كْنْ مِشِ حَاشِيٍ
    مُ سٍسٍ قَهَامُمَ، عٍ لُمَ نّ قٍ حَاشِ رَبَ رَ. لْننِلَيٍ تَن قَهَامُي سْتْمَ
    نّ.»
  fra-SBL: Plusieurs se purifieront, se blanchiront et se raffineront, mais les méchants
    feront le mal ; et aucun des méchants ne comprendra, mais les sages comprendront.
  hbo-hbo: יִ֠תְבָּֽרֲרוּ וְיִֽתְלַבְּנ֤וּ וְיִצָּֽרְפוּ֙ רַבִּ֔ים וְהִרְשִׁ֣יעוּ
    רְשָׁעִ֔ים וְלֹ֥א יָבִ֖ינוּ כָּל־רְשָׁעִ֑ים וְהַמַּשְׂכִּלִ֖ים יָבִֽינוּ׃
  pjt-pjt: Ka Godalu aṉangu tjuṯa kurunpa paltjiṟa palyaṟungulku palula miṟangka kuṉṯa
    wiya rapa ngaṟanytjaku, kaya tjukurpa panya ngayulu wangkanytjanya utilta kulilku.
    Palu aṉangu kura tjuṯangku kura kutju rawangku palyalkatiku, munuya tjukurpa panya
    palunya puṯu alatjiṯu kulilku.
  kik-kik: Andũ aingĩ nĩmagatherio, mathirwo nĩ gĩko merũhio, taarĩ gũkumuthwo makumuthĩtwo
    magathera, no arĩa aaganu nĩmagakĩrĩrĩria kwagana, na gũtirĩ o na ũmwe wao ũkaamenya
    gĩtũmi kĩa maũndũ macio, no arĩa oogĩ nĩmakamamenya.
  fra-NCL: Il y en aura beaucoup qui seront purifiés, blanchis et éprouvés ; et les
    méchants feront le mal, et aucun méchant ne comprendra ; mais les intelligents
    comprendront.
  cek-AK: Paroeai kaminawk loe tanoekhaih oh naah ciim o ueloe, coek koi om ai ah
    anglung o tih, toe kasae kaminawk loe sethaih sah o poe tih; palungha kaminawk
    loe thaikop o tih, toe kasae kaminawk loe thaikophaih tawn o mak ai.
  cuk-cuk: We-ibmar-soglesadgi dule-bukidar wilemaloed. A-sorbali, bur swilidik gunonimaloed,
    bur islidik gunonimaloed, degi, bur dule-nued gunonimaloed. Dule-isganamardi,
    amba na e-ibmar-isgana-imakdii gumaloed. Dule-isganamala, we-neg-gunaid magar
    dakmalosulid. Ar dule-binsaed-ibegandi, bela magar negdakmaloed.
  uig-CYR: Нурғун кишиләр тазилиниду, паклиниду вә тавлиниду. Рәзилләр болса, давамлиқ
    рәзиллик қиливериду; улардин һеч ким буни чүшинәлмәйду, бирақ ақиллар чүшиниду.
  tel-2017: చాలా మంది తమను శుద్ధిపరచుకుని ప్రకాశవంతులు, నిర్మలులు అవుతారు. దుష్టులు
    దుష్ట కార్యాలు చేస్తారు గనక అలాంటివాడు ఎవడూ ఈ సంగతులు గ్రహించలేడు. బుద్ధిమంతులు
    మాత్రమే గ్రహిస్తారు.
  hat-BSA: Anpil moun va pirifye tèt yo, e fè tèt yo blan pou vin rafine, men mechan
    yo va aji ak mechanste. Konsa okenn nan mechan yo p ap konprann, men sila ki gen
    sajès yo va konprann.
  kos-kos: Mwet puspis ac fah aknasnasyeyukla. Mwet koluk uh ac fah tia kalem kac,
    ac elos ac nuna oru na ma koluk. Mwet lalmwetmet uh mukena pa ac kalem kac.
  hbo-WLC: יִ֠תְבָּֽרֲרוּ וְיִֽתְלַבְּנ֤וּ וְיִצָּֽרְפוּ֙ רַבִּ֔ים וְהִרְשִׁ֣יעוּ
    רְשָׁעִ֔ים וְלֹ֥א יָבִ֖ינוּ כָּל־רְשָׁעִ֑ים וְהַמַּשְׂכִּלִ֖ים יָבִֽינוּ׃
  ibo-ibo: Ọtụtụ ka a ga-eme ka ha dị ọcha, sachaa ha mee ka ha dị ọcha na-enweghị
    ntụpọ, a ga-anụchakwa ha. Ma ndị ajọ omume ga-aga nʼihu nʼajọ omume ha. O nweghị
    onye ajọ omume nke ga-aghọtakwa ihe, ma ndị ahụ maara ihe ga-aghọta ihe ihe a
    pụtara.
  ory-ory: ଅନେକେ ଆପଣାମାନଙ୍କୁ ପରିଷ୍କୃତ ଓ ଶୁକ୍ଳ କରିବେ ଓ ପବିତ୍ରୀକୃତ ହେବେ; ମାତ୍ର ଦୁଷ୍ଟମାନେ
    ଦୁଷ୍ଟାଚରଣ କରିବେ ଓ ଦୁଷ୍ଟମାନଙ୍କ ମଧ୍ୟରୁ କେହି ବୁଝିବେ ନାହିଁ; ମାତ୍ର ଜ୍ଞାନୀ ଲୋକମାନେ ବୁଝିବେ।
  chk-chk: Chomong aramas repwe limelim pwe repwe unusen limöch o mürina. Nge ekewe
    chon föföringau repwe föri mine a ngau. Esap wor eman leir epwe wewe, pwe chokewe
    chök mi mirit.
  rop-rop: God garra meigim loda pipul jidan gudbalawei nomo garram enijing rong en
    olabat garra jidan streitwei. Detlot hu jidan nogudbala kaan sabi dislot wed,
    en olabat garra kipgon dumbat nogudbala ting. Oni detlot gudbala en klebabala
    garra sabi detlot wed.
  ukr-1871: Многі обчистяться, вбіляться і будуть, наче в огнї, перетоплені (в спокусї);
    а безбожні будуть безбожно поступати, й не зрозуміє сього нїхто з нечестивих,
    а мудрі зрозуміють.
  deu-1951: Viele sollen gesichtet, gereinigt und geläutert werden; und die Gottlosen
    werden gottlos bleiben, und kein Gottloser wird es merken; aber die Verständigen
    werden es merken.
  eng-JPS: Many shall purify themselves, and make themselves white, and be refined;
    but the wicked shall do wickedly; and none of the wicked shall understand; but
    they that are wise shall understand.
  srp-1865: Mnogi æe se oèistiti, ubijeliti i okušati; a bezbožnici æe raditi bezbožno,
    niti æe koji bezbožnik razumjeti; ali æe razumni razumjeti.
  lug-lug: Bangi balitukuzibwa ne balongoosebwa obutabaako na bbala, naye abatali
    batuukirivu balyeyongera okukola ebibi. Ku batali batuukirivu tekuliba ategeera,
    naye ab’amagezi baliba n’okutegeera.
  heb-heb: יתבררו ויתלבנו ויצרפו רבים והרשיעו רשעים ולא יבינו כל רשעים והמשכלים יבינו׃
  ben-IRV: অনেকে পবিত্র, পরিষ্কার ও বিশুদ্ধ হবে, কিন্তু অধার্মিকেরা তাদের অধার্মিকতা
    অনুযায়ী কাজ করবে। অধার্মিকদের কেউই বুঝবে না, কিন্তু যারা জ্ঞানী তাঁরা বুঝবে।
  pan-pan: ਬਥੇਰੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਗੇ ਅਤੇ ਆਪ ਨੂੰ ਚਿੱਟੇ ਬਣਾਉਣਗੇ ਅਤੇ ਪਰਤਾਏ ਜਾਣਗੇ
    ਪਰ ਦੁਸ਼ਟ ਬੁਰਿਆਈ ਕਰਦੇ ਰਹਿਣਗੇ ਅਤੇ ਦੁਸ਼ਟਾਂ ਵਿੱਚੋਂ ਕੋਈ ਨਾ ਸਮਝੇਗਾ, ਪਰ ਬੁੱਧਵਾਨ ਸਮਝਣਗੇ।
  mya-JVB: လူအများ တို့သည် သန့်ရှင်း ဖြူစင် ခြင်းသို့ ရောက်၍ စုံစမ်း ခြင်းကိုခံရကြလိမ့်မည်။
    မ တရားသောသူတို့ သည် မ တရားသဖြင့် ပြု၍ တယောက် မျှ နား မ လည်ရ။ ပညာ ရှိသောသူတို့
    မူကား ၊ နားလည် ကြ လိမ့်မည်။
  hmo-hmo: Taunimanima momo ese tohoa dekena amo goeva do idia davaria, bona do idia
    kurokuro. Dika taudia be do idia kara dika noho, idia be diba do idia davaria
    lasi. To mai edia aonega taudia be diba do idia davaria.
  urd-urd: और बहुत लोग पाक किए जायेंगे और साफ़ — ओ — बर्राक़ होंगे लेकिन शरीर शरारत
    करते रहेंगे और शरीरों में से कोई न समझेगा लेकिन 'अक़्लमन्द समझेंगे।
  rus-SYN: Многие очистятся, убелятся и переплавлены будут в искушении; нечестивые
    же будут поступать нечестиво, и не уразумеет сего никто из нечестивых, а мудрые
    уразумеют.
  bqc-SIM: Zĩbeezĩ gbɛ̃́ↄ gbãsĩ a wolo dasi, an nↄ̀sɛ a puakũ lá wà ń baasawa,
    ãma gbɛ̃vãiↄ wɛtã aaↄ vãi. Gbɛ̃vãie a yã́pi mao, gbɛ̃́ pↄ́ ↄ̃nↄ vĩↄ mɛ́
    aa ma.
  tcz-CHONGTHU: Mi tamtah hiche patepna thohgimna-a kon’a, kisuthenguva, kisopthengdiu
    chuleh kithenso ding ahiuve. Amavang, migilouten assetnau boljom jing untin, imacha
    ahetkhen theilouhel diu ahi. Miching hon vang, ipi kisei ham ti, ahin hetdoh diu
    ahi.
  mar-mar: पुष्कळ शुध्द, स्वच्छ आणि पवित्र केले जातील पण दुष्ट दुष्टपणा करतील, दुष्टांपैकी
    कोणास समजणार नाही पण जे ज्ञानी ते समजतील.
  qub-qub: Dios willacachishan castïguwanga achcaj runacunami ñacangapaj. Chaypitami
    ichanga limyu juchaynajna llojshicamongapaj. Fiyu runacunami ichanga jinalla mana
    allillata rurarcaycangapaj ima cashantapis mana tantiyashpan. Musyaj-yachaj runacunami
    ichanga imano caycashantapis llapanta tantiyangapaj.
  bqp-bqp: Bɑ koo dɑbinu sɑ̃rɑsiɑ bu dɛɛrɑ mɑm mɑm. Tɔn kɔ̃sobu bɑ ko n kɔ̃sɑ mɔ̀.
    Ben goo kun tubu ye yɑ koorɑmɔ. Adɑmɑ be bɑ bwisi mɔ, beyɑ bɑ koo tubu.
  hat-hat: Lè sa a, anpil moun pral pase anba soufrans yo te anonse a. Y'ap soti netwaye,
    lave, blanchi. Moun k'ap fè mechanste yo menm p'ap konprann anyen, y'ap toujou
    rete ap fè mechanste yo. Men, moun ki gen lespri ap konprann.
  eng-BSB: Many will be purified, made spotless, and refined, but the wicked will
    continue to act wickedly. None of the wicked will understand, but the wise will
    understand.
  eng-WEBPB: Many will purify themselves, and make themselves white, and be refined,
    but the wicked will do wickedly; and none of the wicked will understand, but those
    who are wise will understand.
  kbq-kbq: Ana knazama fore'ma hania zamo'a, rama'a vahe zamazeri agru huno zamazeri
    avusese hugahie. Hianagi kefo zamavu zamava'ma hanaza vahe'mo'za kefo zamavu zamava
    huvava hu'za nevu'za, antahiamara osugahaze. Ana nehanage'za antahi'zane vahe'mo'za
    zamagrake anazamofo agafa'a antahi amara hugahaze.
  nhe-BL: Miyac tlacame panose ipan nopa hueyi tlaijiyohuilistli huan teipa elise
    tlapajpactique, tlayejyectilme huan chipahuaque iixpa Toteco. Pero yajuanti tlen
    fierojtique noja más fiero quichihuase. Niyon se tlen fiero ax quimachilis tlen
    quiijtosnequi ni tlajtoli, pero tlacame tlen tlalnamiquij quimachilise nochi.
  bus-bus: Zĩ beeea gbɛ̃nↄ gbãsĩ é kɛ̃ḿma pari, aↄ̃ nↄ̀sɛ é pura kũ lán wà ń baasa
    bà, mↄde gbɛ̃ zaaanↄ é kɛkɛ wàgↄ̃ zaa. Gbɛ̃ zaa ke é yã pì dↄ̀rↄ dↄ̃ro, mↄde
    gbɛ̃ kɛ̀ aↄ̃ ↄ̃ndↄ̃ↄ vĩinↄ bé wé ma.
  gub-BL: Teko tetea'u upuraraw putar ma'erahy wà nehe. Nezewe mehe ikatu putar wà
    nehe, ikatu wera'u putar Tupàn henataromo wà nehe. Ikatu 'ym ma'e uzapo wiwi ikatu
    'ym ma'e oho waiko wà nehe. Ni amo nukwaw kwaw uzeapo ma'e wà nehe. Xo ma'e kwaw
    katu har ukwaw putar wà nehe.
  eng-DRA: 'Many shall be chosen, and made white, and shall be tried as fire: and
    the wicked shall deal wickedly, and none of the wicked shall understand, but the
    learned shall understand.'
