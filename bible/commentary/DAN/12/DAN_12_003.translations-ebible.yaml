  dop-dop: Lɑɣɑtʋnɑɑ mpɑ pɑɑ sɛɣɛsɑ yǝlɑɑ sɑmɑɑ kɛ tɑmpɑnɑ tǝŋʋɣʋ tɔm tɔ pɑɑ te kɔkɔ
