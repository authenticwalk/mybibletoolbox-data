  srp-1865: I razumni æe se sjati kao svjetlost nebeska, i koji mnoge privedoše k
    pravdi, kao zvijezde vazda i dovijeka.
  lug-lug: Abo abalina okutegeera balyakaayakana ng’okumasamasa kw’omu bbanga; n’abo
    abakyusa abangi okudda eri obutuukirivu, balyakaayakana ng’emmunyeenye emirembe
    n’emirembe.
  heb-heb: והמשכלים יזהרו כזהר הרקיע ומצדיקי הרבים ככוכבים לעולם ועד׃
  ben-IRV: যারা জ্ঞানী তারা আকাশের আলোর মত এবং যারা অনেককে ধার্মিকতার দিকে নিয়ে যায়
    তারা উজ্জ্বল তারার মত অনন্তকাল জ্বল জ্বল করবে।
  pan-pan: ਪਰ ਉਹ ਜਿਹੜੇ ਬੁੱਧਵਾਨ ਹਨ ਅੰਬਰ ਦੇ ਪਰਕਾਸ਼ ਵਾਂਗੂੰ ਚਮਕਣਗੇ ਅਤੇ ਉਹ ਜਿਹਨਾਂ ਦੇ ਉੱਦਮ
    ਨਾਲ ਢੇਰ ਸਾਰੇ ਧਰਮੀ ਬਣ ਗਏ ਤਾਰਿਆਂ ਵਾਂਗੂੰ ਜੁੱਗੋ-ਜੁੱਗ ਤੱਕ ਚਮਕਣਗੇ।
  mya-JVB: ပညာ ရှိသောသူတို့ သည်လည်း၊ ကောင်းကင် မျက်နှာကြက်၏ အရောင် အဝါကဲ့သို့ ၎င်း
    ၊ လူအများ တို့ကို ဖြောင့်မတ် ခြင်းတရားလမ်းထဲသို့ သွင်းသောသူတို့ သည်လည်း၊ ကြယ်
    များကဲ့သို့ ၎င်း အစဉ် အမြဲထွန်းလင်း ကြလိမ့်မည်။
  hmo-hmo: Vadaeni Dirava ena aonega taudia be do idia diaridiari namo herea, dina
    bamona. Dala maoromaoro be taunimanima momo dekenai idia hadibaia taudia be do
    idia hururu mai diari namona danu, hisiu bamona, ela bona hanaihanai.
  urd-urd: और 'अक़्लमन्द नूर — ए — फ़लक की तरह चमकेंगे, और जिनकी कोशिश से बहुत से
    रास्तबाज़ हो गए, सितारों की तरह हमेशा से हमेशा तक रोशन होंगे।
  rus-SYN: И разумные будут сиять, как светила на тверди, и обратившие многих к правде
    - как звезды, вовеки, навсегда.
  bqc-SIM: Gbɛ̃́ pↄ́ ↄ̃nↄ vĩↄ aaↄ tɛkɛ lán musupↄↄwa. Gbɛ̃́ pↄ́ aaì to dasi bↄ
    maapiↄ aaↄ ikɛ lán saanaↄwa.
  tcz-CHONGTHU: Hichea hin, koi hileh, michingho vang chu, vanthamjol vah banga vah
    diu chuleh mihem tamtah chondihna lampia heilut hojong chu, van’a ahsite bang’a
    atonsot’a vah jing ding ahiuve.
  mar-mar: जे सुज्ञ ते आकाशातील प्रकाशासारखे चकाकतील आणि जे पुष्काळास न्यायीपणाकडे
    वळवणारे सदासर्वदा ताऱ्याप्रमाणे चमकतील.
  soq-soq: Tane insadewasala apanawa mo mida sosou isiwa dewamoieno God mampe dodomanantona
    ebo debama winakasala wadapu ita mo inainambu sapaida wapi walamo uba sapa wadia
    rua ita do tadino kipora sapa waia rua.”
  qub-qub: Musyaj-yachaj runacuna allita yachachishpan willapajcunaga syëlu achicyashannörämi
    achicyaypa-achicyar carcaycangapaj. Para-simrimi goyllarcunano achicyaypa-achicyaycangapaj.
  bqp-bqp: Be bɑ bwisi mɔ, bɑ koo bɑlliwɑ nge wɔllun yɑm bururɑm. Be bɑ mɑɑ tɔn dɑbinu
    gem swɑɑ sɔ̃ɔsi, bɑ koo bɑlliwɑ nge kperi sere kɑ bɑɑdommɑɔ.
  hat-hat: Moun ki gen lespri yo pral klere tankou limyè nan syèl la. Moun ki te moutre
    jan pou moun mache dwat yo va klere tankou zetwal pou tout tan tout tan.
  eng-BSB: Then the wise will shine like the brightness of the heavens, and those
    who lead many to righteousness will shine like the stars forever and ever.
  eng-WEBPB: Those who are wise will shine as the brightness of the expanse. Those
    who turn many to righteousness will shine as the stars forever and ever.
  kbq-kbq: Hanki knare antahi'zane vahe'mo'za monamo'ma remsama hiaza hu'za remsa
    nehanage'za, rama'a vahe'ma zamavare'za fatgo avu'avapima nevanaza vahe'mo'za,
    ofumo'ma hiaza hu'za maka zupa remsa huvava hu'za vugahaze.
  nhe-BL: Pero tlalnamijca tlacame tlahuise chicahuac queja sitlalime ipan elhuicac.
    Quena, tlacame tlen tenextilijque nopa ojtli xitlahuac tlahuise queja sitlalime
    para nochipa.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ ↄ̃ndↄ̃ↄ vĩinↄ égↄ̃ tɛ́ kɛɛ lán musu pↄ́nↄ bà. Gbɛ̃ kɛ̀ aↄ̃è
    tó parii bↄ maaa pìnↄ égↄ̃ tɛ́ kɛɛ lán sↄsↄnɛnↄ bà.
  gub-BL: Purumu'e ma'e ma'e kwaw katu har a'e wà, teko tetea'u ikatu ma'e iapo haw
    rehe purumu'e ma'e wà nehe, uhyape katu zahytata ài wà nehe. Nuwew pixik kwaw
    waneny katu haw nehe.
  eng-DRA: 'But they that are learned shall shine as the brightness of the firmament:
    and they that instruct many to justice, as stars for all eternity.'
