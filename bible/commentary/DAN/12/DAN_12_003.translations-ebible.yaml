  ory-ory: ଆଉ, ଯେଉଁମାନେ ଜ୍ଞାନବାନ, ସେମାନେ ଆକାଶର ଦୀପ୍ତିର ତୁଲ୍ୟ ଓ ଯେଉଁମାନେ ଅନେକଙ୍କୁ ଧର୍ମର
