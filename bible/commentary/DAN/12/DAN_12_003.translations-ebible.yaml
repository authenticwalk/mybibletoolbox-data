verse: DAN.012.003
translations:
  mal-C: ജ്ഞാനികൾ ആകാശമണ്ഡലത്തിന്റെ പ്രഭപോലെയും പലരെയും നീതിയിലേക്കു നയിക്കുന്നവർ
    നക്ഷത്രങ്ങളെപ്പോലെയും എന്നുമെന്നേക്കും പ്രകാശിക്കും.
  deu-TKW: Die Weisen aber werden leuchten wie der Glanz der Himmelsveste und die,
    welche viele zur Gerechtigkeit geführt haben, wie die Sterne auf immer und ewig.
  lin-lin: Bato oyo batambolaki na bwanya bakongenga lokola pole ya mapata ; mpe bato
    oyo bakolakisa bato ebele nzela ya bosembo, bango mpe bakongenga lokola minzoto
    libela na libela.
  eng-LSV: And those teaching shine as the brightness of the expanse, and those justifying
    the multitude as stars for all time and forever.”
  eng-GNV: 'And they that be wise, shall shine, as ye brightnes of the firmament:
    and they that turne many to righteousnes, shall shine as the starres, for euer
    and euer.'
  eng-WEBSTER: And they that are wise shall shine as the brightness of the firmament;
    and they that turn many to righteousness as the stars for ever and ever.
  nhw-BL: Pero tlalnamijca masehualme cahuanise chicahuac quen sitlalime ipan ilhuicac.
    Quena, masehualme catli tenextilijque nopa ojtli xitlahuac cahuanise quen sitlalime
    para nochipa.
  swh-ONEN: Wale wenye hekima watangʼaa kama mwanga wa mbingu, nao wale ambao huwaongoza
    wengi kutenda haki, watangʼaa kama nyota milele na milele.
  bba-bba: Be bɑ bwisi mɔ, bɑ koo bɑlliwɑ nɡe wɔllun yɑm bururɑm. Be bɑ mɑɑ tɔn dɑbinu
    ɡem swɑɑ sɔ̃ɔsi, bɑ koo bɑlliwɑ nɡe kperi sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And they that be wise shall shine as the brightness of the firmament;
    and they that turn many to righteousness as the stars for ever and ever.
  mpx-mpx: Bolo tonuwa sapu ge pagan sasapona hi panpankiti-an gamagalau hi gewi elal,
    maniniliya ni namanamal ni ola alalati bwagatau labulabum namanamalina ge ni ola
    putum, sauga gegewena nige ni momowasi.
  luo-luo: Joma riek norieny ka ler mar polo, kendo jogo mane opuonjo ji mangʼeny
    mondo otim gik makare norieny ka sulwe nyaka chiengʼ.
  meu-meu: Bena aonega taudia na bae diari, guba kiama-kiamana na heto, bona hutuma
    kara maoromaoro dalana lalonai bae hakaudia vareai taudia na bae diari, hisiu
    na heheto, ela bona hanaihanai.
  npi-ULB: बुद्धिमान् मानिसहरू माथि आकाशको उज्यालोझैं चम्कनेछन्, र धेरैलाई धार्मिकतामा
    डोर्‍याउनेहरू सदाको निम्ति ताराहरूझैं हुनेछन् ।
  yor-yor: Àwọn tí ó jẹ́ ọlọ́gbọ́n yóò máa tàn bí ìmọ́lẹ̀ ọ̀run, àti àwọn tí ó ń tọ́nisọ́nà
    sí òdodo, yóò máa tàn bí ìràwọ̀ láé àti láéláé.
  pes-OPCB: «حکیمان همچون آفتاب خواهند درخشید و کسانی که بسیاری را به راه راست هدایت
    کرده‌اند، چون ستارگان تا ابد درخشان خواهند بود.»
  tgl-ULB: Ang mga marurunong ay magliliwanag tulad ng liwanag ng kalangitan sa kaitaasan
    at ang mga nakapagpanumbalik ng marami sa katuwiran ay tulad ng mga bituin magpakailanman.
  hui-hui: Horo ogoningi wali agali maru mini gigabiwi howa manda bayalebi karu tiha
    harini wá timbuni haraligobi ho holebira. Ani kagola marume wali agali mana tigabi
    ngaru bialu helo biawai haga karu tiha wá yakundinaga kagobi ho haabo holebira,
    lalu lene.
  mya-mya: ခေါင်း​ဆောင်​ပ​ညာ​ရှိ​တို့​သည် မိုး​ကောင်း​ကင် ၏​အ​လင်း​ရောင်​ကဲ့​သို့​ကြည်​လင်​တောက်​ပ
    ကြ​လိမ့်​မည်။ လူ​အ​မြောက်​အ​မြား​အား အ​မှန်​တ​ရား​ကို​ကျင့်​သုံး​ရန် သွန်​သင်​ပေး
    ကြ​သူ​တို့​သည်​လည်း​ကြယ်​တာ​ရာ​များ​ကဲ့ သို့ ထာ​ဝ​စဉ်​ထွန်း​လင်း​တောက်​ပ​ကြ​လိမ့်
    မည်။'' ဟု​ဆို​၏။
  bod-N: མི་བློ་གྲོས་ཅན་རྣམས་ཀྱིས་ནམ་མཁའི་འོད་ཀྱི་ཕུང་པོ་ལྟར་འོད་འཕྲོ་བ་དང་། མི་མང་པོ་དྲང་བདེན་གྱི་ཕྱོགས་སུ་འདྲེན་མཁན་རྣམས་ཀྱིས་དུས་གཏན་དུ་སྐར་ཚོགས་བཞིན་འོད་འཚེར་བར་འགྱུར།
  sna-sna: Avo vakachenjera vachapenya sokupenya kwokudenga, uye vanodzorera vazhinji
    kukururama, vachapenya senyeredzi nokusingaperi-peri.
  spa-BLM: Los que son sabios brillarán como el resplandor de la expansión. Los que
    convierten a muchos a la justicia brillarán como las estrellas por los siglos
    de los siglos.
  cac-cac: A eb' jelan, eb' ix cuchb'an tzijtum anima d'a vach' b'eyb'al, ol checlaj
    eb' d'a masanil tiempo icha scopopial yilji q'uen c'anal ay d'a satchaan̈.
  swh-ULB: Wale wenye hekima watang'ara kama mng'ao wa anga la juu, na wale wenye
    kuwaelekeza wengine katika haki, watakuwa kama nyota milele na milele.
  bel-bel: І разумныя будуць зьзяць, як сьвяцілы на цьвердзі, і тыя, што павярнулі
    людзей да праўды, - як зоркі, вавекі, назаўсёды.
  wed-wed: Rava nuaulaulaui ina lalai me mara madeḡana. Ma taui maḡamaḡaui e raveraveni
    da lawana jijimanii e maemaeni, ina lalai me ubona.
  deu-ELBBK: Und die Verständigen werden leuchten wie der Glanz der Himmelsfeste,
    und die, welche die Vielen zur Gerechtigkeit weisen, wie die Sterne, immer und
    ewiglich.
  mbb-OT: Sikan is nemekesavut te tutuu wey nenurù te menge etew mehitenged te kedtinazeng
    ne egkeiring te menge vituen diyà te langit su edsiǥa te wazà pidtemanan.
  mal-2015: എന്നാൽ ബുദ്ധിമാന്മാർ ആകാശമണ്ഡലത്തിന്റെ പ്രഭപോലെയും പലരെയും നീതിയിലേക്കു
    തിരിക്കുന്നവർ നക്ഷത്രങ്ങളെപ്പോലെയും എന്നും എന്നേക്കും പ്രകാശിക്കും.
  rmc-rmc: Ola, ko hine goďaver, švicinena sar o ňeboskro švetlos a ola, ko anena
    but dženen andro spravodľišagos, švicinena sar o čercheňa pro furt.
  nlg-nlg: Rana lei huhuli manaha kara marara vaghara rana lei marara ni kokou. Ma
    rahei tara taraira rana vure ge kara gonighi tana lei totobo uto, kara marara
    vaghara na lei veitughu ke va me va.”
  pes-OPV: و حکیمان مثل روشنایی افلاک خواهند درخشید و آنانی که بسیاری را به راه عدالت
    رهبری می‌نمایند مانند ستارگان خواهندبود تا ابدالاباد.
  ron-1924: Чей ынцелепць вор стрэлучи ка стрэлучиря черулуй ши чей че вор ынвэца
    пе мулць сэ умбле ын неприхэнире вор стрэлучи ка стелеле ын вяк ши ын вечь де
    вечь.
  aui-aui: Bi wawaya nuwanuwagiuridi, nokodi iiyawogha sageghomiiri da wawaya mududi
    siyevevedi da metagha God matane sinarotomana na toudi damdi na kiniwa makewaghawaghasina
    sinakabi, bi kadikita na mata konakonana ware gabudara, abama yagigiri na raghanine
    naboni bo ware kewokewo nubabasuve.”
  ben-OBCV: যারা জ্ঞানী তারা স্বর্গের উজ্জ্বলতার মতো জ্বলবে, ও যারা বহুজনকে ধার্মিকতার
    পথ দেখিয়েছে, তারা চিরকাল তারার মতো জ্বলবে।
  som-som: Oo kuwa xigmadda lahu waxay u dhalaali doonaan sida nuurka samada; kuwii
    kuwo badan xaqnimada u soo jeediyaana sida xiddigaha weligood iyo weligood.
  lat-VUC: 'Qui autem docti fuerint, fulgebunt quasi splendor firmamenti: et qui ad
    justitiam erudiunt multos, quasi stellæ in perpetuas æternitates.'
  eng-ASVBT: And they that are wise shall shine as the brightness of the firmament;
    and they that turn many to righteousness as the stars forever and ever.
  ita-1885: E gl'intendenti risplenderanno come lo splendor della distesa; e quelli
    che avranno giustificati molti, risplenderanno come le stelle in sempiterno.
  eng-ULB: Those who are wise will shine like the brightness of the sky above, and
    those who turn many to righteousness, are like the stars forever and ever.
  spa-VBL: Los sabios brillarán como el cielo; los que han enseñado a muchos el buen
    camino de la vida brillarán como las estrellas por los siglos de los siglos.
  fra-_FOB: Ceux qui auront été intelligents brilleront comme la splendeur de l'étendue,
    et ceux qui en auront amené plusieurs à la justice brilleront comme des étoiles,
    à toujours et à perpétuité.
  mal-mal: എന്നാൽ ബുദ്ധിമാന്മാർ ആകാശമണ്ഡലത്തിന്റെ പ്രഭപോലെയും അനേകരെ നീതിയിലേക്ക്
    തിരിക്കുന്നവർ നക്ഷത്രങ്ങളെപ്പോലെയും എന്നും എന്നേക്കും പ്രകാശിക്കും.
  lit-lit: O išmintingieji spindės taip, kaip dangaus skliautinės platybės spindesys,
    ir tie, kurie nukreipia daugelį į teisumą, – kaip žvaigždės per amžių amžius.
  urd-GVR: Jo samajhdār haiṅ wuh āsmān kī āb-o-tāb kī mānind chamkeṅge, aur jo bahutoṅ
    ko rāst rāh par lāe haiṅ wuh hameshā tak sitāroṅ kī tarah jagmagāeṅge.
  suz-BL: मिनु जोक्‍ब तुइक्‍बपुकी सरीङ ङा छेङछेङ खोदेंशो दुम्‍नीम। मिनु सु सुमी मुर
    आन कली ठीक लांमी गाक्‍पदमे, मेकोपुकी गेना हना यो सोरुल आ छेङछेङ खोदेंशो दुम्‍नीम।
    दानीएल ११:३३; हितोपदेस ४:१८; मत्ती १३:४३
  eng-NOY: And they that are wise shall shine as the brightness of the firmament;
    and they that turn the many to righteousness, as the stars for ever and ever.
  ita-1927: E i savi risplenderanno come lo splendore della distesa, e quelli che
    ne avranno condotti molti alla giustizia, risplenderanno come le stelle, in sempiterno.
  ckb-ckb: تێگەیشتووان وەک ڕووناکی ئاسمان دەدرەوشێنەوە، ئەوانەش کە خەڵکێکی زۆریان
    بۆ ڕاستودروستی گەڕاندووەتەوە بۆ هەتاهەتایە وەک ئەستێرەن.
  eng-BBE: And those who are wise will be shining like the light of the outstretched
    sky; and those by whom numbers have been turned to righteousness will be like
    the stars for ever and ever.
  kan-OKCV: ಜ್ಞಾನಿಗಳಾದವರು ಆಕಾಶದ ಕಾಂತಿಯ ಹಾಗೆಯೂ, ಅನೇಕರನ್ನು ನೀತಿಯ ಕಡೆಗೆ ತಿರುಗಿಸುವರು,
    ನಕ್ಷತ್ರಗಳ ಹಾಗೆ ಎಂದೆಂದಿಗೂ ಪ್ರಕಾಶಿಸುವರು, ನಿತ್ಯ ಅವಮಾನವನ್ನು ಅನುಭವಿಸುವರು.
  tam-2017: ஞானவான்கள் ஆகாயமண்டலத்தின் ஒளியைப்போலவும், அநேகரை நீதிக்குட்படுத்துகிறவர்கள்
    நட்சத்திரங்களைப்போலவும் என்றென்றைக்குமுள்ள சதாகாலங்களிலும் பிரகாசிப்பார்கள்.
  spa-RV-1909: Y los entendidos resplandecerán como el resplandor del firmamento;
    y los que enseñan á justicia la multitud, como las estrellas á perpetua eternidad.
  ron-BTF: Și cei înțelepți vor străluci ca strălucirea întinderii cerului; și cei
    ce întorc pe mulți la dreptate vor străluci ca stelele pentru totdeauna și întotdeauna.
  eng-WEBP: Those who are wise will shine as the brightness of the expanse. Those
    who turn many to righteousness will shine as the stars forever and ever.
  eng-FBV: Those who are wise will shine as bright as the sky; those who have shown
    many the right way to live will shine as bright as the stars forever and ever.
  nch-BL: Pero talnamijca masehualme cahuanise chicahuac quej sitalime ipan ilhuicac.
    Quena, masehualme cati tenextilijque nopa ojti xitahuac cahuanise quej sitalime
    para nochipa.
  vie-1934: Những kẻ khôn sáng sẽ được rực rỡ như sự sáng trên vòng khung; và những
    kẻ dắt đem nhiều người về sự công bình sẽ sáng láng như các ngôi sao đời đời mãi
    mãi.
  hin-CV: जो बुद्धिमान हैं, वे आकाश के ज्योति के समान चमकेंगे, और जो बहुतों को धर्मीपन
    की ओर ले जाते हैं, वे तारों के समान सर्वदा चमकते रहेंगे.
  spa-BES: Y los sabios brillarán como la luz del cielo extendido; y aquellos por
    quienes muchos se han convertido en justicia, serán como las estrellas por los
    siglos de los siglos.
  tdx-tdx: Hireandreañe manahake ty hazavà’ i lañelañen-dikerañey o mahilalao; naho
    hoe o vasiañe nainai’eo o mampitolike ty màro mb’an-kavañonañeo.
  tha-KJV: และบรรดาคนที่ฉลาดจะส่องแสงเหมือนแสงฟ้า และบรรดาผู้​ที่​ได้​ให้​คนเป็​นอ​ันมากมาสู่ความชอบธรรมจะส่องแสงเหมือนอย่างดาวเป็นนิตย์​นิรันดร์
  por-BR-2018: E os sábios brilharão como o resplendor do céu; e os que conduzem muitos
    à justiça brilharão como as estrelas, para todo o sempre.
  deu-ELO: Und die Verständigen werden leuchten wie der Glanz der Himmelsfeste, und
    die, welche die Vielen zur Gerechtigkeit weisen, wie die Sterne, immer und ewiglich.
  eng-WYC-2018: Forsooth they that be taught, [or wise], shall shine as the shining
    of the firmament, and they that teach many men to rightfulness, shall shine as
    stars into everlasting everlastingnesses. (And they who be wise, shall shine like
    the shining of the firmament, and they who turn many to righteousness, shall shine
    like the stars into everlasting everlastingness.)
  epo-epo: Kaj la klerigantoj brilos, kiel la brilo de la ĉielo; kaj la virtigantoj
    de multaj, kiel steloj por ĉiam kaj eterne.
  uig-PIN: Aⱪillar asmandiki gümbüzdǝk parlaⱪ julalinidu; nurƣun kixilǝrni ⱨǝⱪⱪaniyliⱪ
    yoliƣa baxlap kirgǝnlǝr yultuzlarƣa ohxax ǝbǝdil’ǝbǝd parlap turidu».
  beo-beo: Noga:idafa bagade dawa:su dunu da hadigi mu amo ea hadigi defele hadigimu.
    Amola nowa dunu da eno dunuma moloidafa hou olelei, amo ilia da gasumuni defele
    mae fisili eso huluane hadigilalumu.”
  tpi-OTNT: Ol man i gat gutpela save na tingting bai ol i lait olsem skai i lait
    tumas. Na ol man i bin stiaim planti manmeri long bihainim stretpela pasin, ol
    bai i lait oltaim olsem ol sta.
  hau-SA: Waɗanda suke da hikima za su haskaka kamar hasken samaniya, waɗanda kuma
    suka jagoranci waɗansu da yawa zuwa adalci, za su zama kamar taurari har abada
    abadin.
  uig-LAT: Aqillar asmandiki gümbüzdek parlaq julalinidu; nurghun kishilerni heqqaniyliq
    yoligha bashlap kirgenler yultuzlargha oxshash ebedil’ebed parlap turidu».
  nde-nde: Labo abahlakaniphileyo bazakhazimula njengokubenyezela kwamazulu, lalabo
    abaholela abanengi ekulungeni, bazakhazimula njengezinkanyezi okwanini lanini.
  ton-ton: Pea ko kinautolu ʻoku poto ʻe ngingila ʻo hangē ko e ulo ʻoe langi; pea
    ko kinautolu ʻoku fakatafokiʻi ʻae tokolahi ki he māʻoniʻoni, ʻo hangē ko e ngaahi
    fetuʻu, ʻo taʻengata pea taʻengata.
  ces-1613: Ale ti, kteříž jiné vyučují, stkvíti se budou jako blesk oblohy, a kteříž
    k spravedlnosti přivozují mnohé, jako hvězdy na věčné věky.
  eng-WMB: Those who are wise will shine as the brightness of the expanse. Those who
    turn many to righteousness will shine as the stars forever and ever.
  tam-TCV: ஞானமுள்ளவர்கள் வானங்களின் பிரகாசத்தைப்போலவும், பலரை நேர்மைக்கு வழிநடத்துகிறவர்கள்
    நட்சத்திரங்களைப்போலவும் என்றென்றும் பிரகாசிப்பார்கள்.
  ceb-ULB: Kadtong mga maalamon mosidlak sama sa kahayag sa kalangitan, ug kadtong
    nakakabig ug daghan ngadto sa pagkamatarong, mahisama sa mga bituon hangtod sa
    kahangtoran.
  pol-UBG: Ci, którzy są mądrzy, będą świecić jak blask firmamentu, a ci, którzy przyprowadzili
    wielu do sprawiedliwości – jak gwiazdy na wieki wieków.
  urd-GVU: جو سمجھ دار ہیں وہ آسمان کی آب و تاب کی مانند چمکیں گے، اور جو بہتوں کو
    راست راہ پر لائے ہیں وہ ہمیشہ تک ستاروں کی طرح جگمگائیں گے۔
