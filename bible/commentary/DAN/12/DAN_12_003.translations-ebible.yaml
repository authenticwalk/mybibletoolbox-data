  kan-2017: ಜ್ಞಾನಿಗಳು ತೇಜೋಮಯವಾದ ಆಕಾಶಮಂಡಲದಂತೆ ಪ್ರಕಾಶಿಸುವರು. ಬಹಳ ಜನರನ್ನು ಸದ್ಧರ್ಮಿಗಳನ್ನಾಗಿ
