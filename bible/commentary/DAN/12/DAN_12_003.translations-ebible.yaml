  hbo-hbo: וְהַ֨מַּשְׂכִּלִ֔ים יַזְהִ֖רוּ כְּזֹ֣הַר הָרָקִ֑יעַ וּמַצְדִּיקֵי֙ הָֽרַבִּ֔ים
    כַּכֹּוכָבִ֖ים לְעֹולָ֥ם וָעֶֽד׃ פ
