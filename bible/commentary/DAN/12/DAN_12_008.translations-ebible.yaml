verse: DAN.012.008
translations:
  mal-C: 'ഞാൻ കേട്ടു, എങ്കിലും ഗ്രഹിച്ചില്ല. അതിനാൽ ഞാൻ: “എന്റെ യജമാനനേ, ഈ സംഭവങ്ങളുടെ
    പരിണാമം എന്തായിരിക്കും?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Ich hörte dies, aber ich verstand es nicht und sagte darum: O Herr! Was
    wird das Ende von alledem sein?'
  lin-lin: 'Nayokaki ye, kasi nasosolaki te. Boye, natunaki : — Makambo oyo ekosukela
    ndenge nini, nkolo na ngai ?'
  eng-LSV: And I have heard, and I do not understand, and I say, O my lord, what [is]
    the latter end of these?
  eng-GNV: 'The I heard it, but I vnderstood it not: the said I, O my Lord, what shalbe
    ye end of these things?'
  eng-WEBSTER: 'And I heard, but I understood not: then said I, O my Lord, what shall
    be the end of these things ?'
  nhw-BL: '“Huan na nijcajqui catli quiijtohuayaya, pero amo tleno nijmachili. Huajca
    nijtlatzintoquili: ‘¡Tata! ¿Tlaque panos teipa quema tlamis nochi ni tlamantli?’'
  swh-ONEN: Nilisikia, lakini sikuelewa. Kwa hiyo nikauliza, “Bwana wangu, matokeo
    ya haya yote yatakuwa nini?”
  bba-bba: Dɑniɛli u ɡɑri yi nuɑ ɑdɑmɑ yi ǹ nùn yeeri. Mɑ u nɛɛ, nɛn Yinni, ɑmɔnɑ
    ɡɑri yi, yi koo kɑ wiru ɡoorɑ.
  eng-KJVCPB: 'And I heard, but I understood not: then said I, O my lord, what shall
    be the end of these things?'
  mpx-mpx: Wana baaba ya hago, yaa nige nuwau i sasapu. Inoke ya nel, “Tonowak, bugul
    bolo ya gegewel ali abapwamowasi ga ni ola?”
  luo-luo: Ne awinjo gima owacho, to ne ok angʼeyo tiendgi. Omiyo napenjo niya, “Ruodha,
    giko mag gigi duto biro chalo nadi?”
  meu-meu: Hereva vada na kamonai, to lalogu se parara. Bena lau nato, Egu lohia e,
    ini ḡau amo dahaka baine vara?
  npi-ULB: मैले सुनें, तर मैले बुझिनँ । यसैले मैले सोधें, “ए मेरा मालिक, यी सबै कुराहरूको
    परिणाम के हुनेछ?”
  yor-yor: Èmi gbọ́, ṣùgbọ́n kò yé mi. Nígbà náà ni mo béèrè pé, “Olúwa mi, kí ni
    yóò jẹ́ àbábọ̀ àwọn nǹkan wọ̀nyí?”
  pes-OPCB: 'آنچه را که او گفت شنیدم، ولی آن را درک نکردم. پس گفتم: «ای سرورم، آخر
    این وقایع چه خواهد شد.»'
  tgl-ULB: Narinig ko ngunit hindi ko naunawaan. Kaya nagtanong ako, “Panginoon ko,
    ano ang magiging kahihinatnan ng lahat ng mga bagay na ito?”
  hui-hui: Ibugua bi uruni layagola i̱na hale harugoyu ai bi irane ago layabe tene
    manda nabi haru. Anigo i̱na ibuhondo lone hale halu lalu, Agali haguane-o mbirale
    uruni agua bialu ereba holebirabe, laru.
  mya-mya: ထို​သူ​ပြော​သော​စ​ကား​ကို​ကြား​သော်​လည်း ငါ​သည်​နား​မ​လည်​သ​ဖြင့်``သို့​ရာ​တွင်​အ​ရှင်၊
    ထို​အ​မှု​အ​ရာ​များ​သည်​အ​ဘယ်​သို့​အ​ဆုံး သတ်​ပါ​မည်​နည်း'' ဟု​မေး​၏။
  bod-N: བདག་གིས་ཐོས་ནའང་དོན་མ་གོ་བས་འདི་ལྟར། ཀྱེ་བདག་གི་ཇོ་བོ་ལགས། དོན་དེ་དག་གི་མཐའ་མ་ཅི་འདྲ་ཡིན་ནམ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Ndakanzwa, asi handina kunzwisisa. Saka ndakabvunza ndikati, “Ishe wangu,
    zvinhu zvose izvi zvichaguma seiko?”
  spa-BLM: 'Lo oí, pero no lo entendí. Entonces dije: “Mi señor, ¿cuál será el resultado
    de estas cosas?”'
  cac-cac: 'Ix vab'' val tas ix yala'', palta maj nachajel-laj vuuj. Yuj chi'' ix
    in c''anb''ej d''ay icha tic: Mamin, ¿tas val ol aj slajviec'' masanil juntzan̈
    tic? xin chi.'
  swh-ULB: Nilisikia, lakini sikufahamu. Basi nikamwuliza, “Bwana wangu, mambo haya
    yote yatakuwa na matokeo gani?”
  bel-bel: 'Я чуў гэта, але не зразумеў і таму сказаў: «гаспадару мой! Што ж пасьля
    гэтага будзе?»'
  deu-ELBBK: 'Und ich hörte es, aber ich verstand es nicht; und ich sprach: Mein Herr,
    was wird der Ausgang von diesem sein?'
  mbb-OT: Wazè ku mesavut haazà is tavak din. Umbe migkaǥi a ziyà te kandin te, “Datù,
    hengkey is egkehimu he rimeǥas keniyan he menge hitavù?”
  mal-2015: 'ഞാൻ കേട്ടു എങ്കിലും ഗ്രഹിച്ചില്ല; ആകയാൽ ഞാൻ: യജമാനനേ, ഈ കാര്യങ്ങളുടെ
    അവസാനം എന്തായിരിക്കും എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Šunďom kada savoro, ale na achaľiľom oleske. Phučľom: „Rajeja miro, savo
    ela o koňec kale vecenge?“'
  nlg-nlg: Mi nau tu rongovia na bosatughu tana mangana na angel, hauva mu mua ghilala
    vakodoa sono, ge u ghoi huati olia, “?Maghutu, mi vei te ghaghua ge ke soko me
    ke matapiti?”
  pes-OPV: 'و من شنیدم اما درک نکردم پس گفتم: «ای آقایم آخر این امور چه خواهد بود؟»'
  ron-1924: 'Еу ам аузит, дар н-ам ынцелес ши ам зис: „Домнул меу, каре ва фи сфыршитул
    ачестор лукрурь?”'
  ben-OBCV: আমি শুনলাম কিন্তু আমি বুঝতে পারলাম না। তাই আমি প্রশ্ন করলাম, “হে আমার
    প্রভু, এই সবকিছুর শেষে কী ফলাফল হবে?”
  som-som: Oo anigu waan maqlay, mase garanin, markaasaan idhi, Sayidkaygiiyow, waxyaalahan
    dhammaadkoodu muxuu ahaan doonaa?
  lat-VUC: 'Et ego audivi, et non intellexi. Et dixi: Domine mi, quid erit post hæc?'
  eng-ASVBT: 'And I heard, but I understood not: then said I, O my lord, what shall
    be the issue of these things?'
  ita-1885: 'Ed io udii ben ciò, ma non l''intensi. E dissi: Signor mio, qual sarà
    la fine di queste cose?'
  eng-ULB: I heard, but I did not understand. So I asked, “My master, what will be
    the outcome of all these things?”
  spa-VBL: 'Escuché la respuesta, pero no la entendí. Así que pregunté: “Mi señor,
    ¿cuál es el resultado final de todo esto?”'
  fra-_FOB: 'Et moi j''entendis, mais je ne compris pas. Et je dis: Mon seigneur,
    quelle sera l''issue de ces choses?'
  mal-mal: 'ഞാൻ കേട്ടു എങ്കിലും ഗ്രഹിച്ചില്ല; ആകയാൽ ഞാൻ: “യജമാനനേ, ഈ കാര്യങ്ങളുടെ
    അവസാനം എന്തായിരിക്കും” എന്ന് ചോദിച്ചു.'
  urd-GVR: Go maiṅ ne us kī yih bāt sunī, lekin wuh merī samajh meṅ na āī. Chunāṅche
    maiṅ ne pūchhā, “Mere āqā, in tamām bātoṅ kā kyā anjām hogā?”
  suz-BL: गो मेको लोव़ नेंता, तन्‍न मरुबु। मोपतीके गो “आं प्रभु, एको नेल्‍ल रे मार
    दुम्‍बा?” दे हिल्‍लो पाता।
  eng-NOY: And I heard but understood not; and I said, My lord, what is the latter
    end of these things?
  ita-1927: 'E io udii, ma non compresi; e dissi: “Signor mio, qual sarà la fine di
    queste cose?”'
  ckb-ckb: 'من گوێم لێبوو، بەڵام تێنەگەیشتم، ئیتر گوتم: «گەورەم، کۆتایی هەموو ئەمانە
    چییە؟»'
  eng-BBE: 'And the words came to my ears, but the sense of them was not clear to
    me: then I said, O my lord, what is the sense of these things?'
  kan-OKCV: ನಾನು ಅದನ್ನು ಕೇಳಿದೆನು, ಆದರೆ ಗ್ರಹಿಸಲಿಲ್ಲ. ಆಗ ನಾನು, “ನನ್ನ ಒಡೆಯನೇ, ಈ ಸಂಗತಿಗಳ
    ಅಂತ್ಯವೇನು?” ಎಂದು ಕೇಳಿದೆನು.
  tam-2017: 'நான் அதைக் கேட்டும், அதின் அர்த்தத்தை அறியவில்லை; ஆகையால்: என் ஆண்டவனே,
    இவைகளின் முடிவு எப்படியிருக்கும் என்று கேட்டேன்.'
  spa-RV-1909: 'Y yo oí, mas no entendí. Y dije: Señor mío, ¿qué será el cumplimiento
    de estas cosas?'
  ron-BTF: 'Și am auzit, dar nu am înțeles; atunci am spus: Domnul meu, care va fi
    sfârșitul acestora?'
  eng-WEBP: I heard, but I didn’t understand. Then I said, “My lord, what will be
    the outcome of these things?”
  eng-FBV: I heard the answer, but I didn't understand it. So I asked, “My lord, what's
    the final result of all this?”
  nch-BL: 'Huan na nijcajqui cati quiijtohuayaya, pero amo teno nijmachili. Huajca
    nijtatzintoquili: “Tate, ¿taya panos teipa quema tamis nochi ni tamanti?”'
  vie-1934: 'Ta, Đa-ni-ên, nghe những điều đó, nhưng ta không hiểu. Và ta nói rằng:
    Lạy chúa tôi, cuối cùng các sự nầy sẽ ra thể nào?'
  hin-CV: मैंने ये बातें सुनी, पर न समझा. इसलिये मैंने पूछा, “हे मेरे प्रभु, इन सब
    बातों का परिणाम क्या होगा?”
  spa-BES: 'Y las palabras vinieron a mis oídos, pero su sentido no me quedó claro;
    entonces dije: Oh mi señor, ¿cuál es el sentido de estas cosas?'
  tdx-tdx: Tsinanoko fe tsy nirendreko; le hoe iraho, Ry Talèko, ino ty fahahenefañe
    o raha zao?
  tha-KJV: ข้าพเจ้าได้ยินแต่​ไม่เข้าใจ แล​้วข้าพเจ้าจึงพูดว่า “​โอ นายเจ้าข้า สิ​่งเหล่านี้จะลงเอยอย่างไร”
  por-BR-2018: 'E eu ouvi, mas não entendi. Por isso eu disse: Meu senhor, o que será
    o cumprimento destas coisas?'
  deu-ELO: 'Und ich hörte es, aber ich verstand es nicht; und ich sprach: Mein Herr,
    was wird der Ausgang von diesem sein?'
  eng-WYC-2018: And I heard, and understood not, (or And I heard, but I did not understand);
    and I said, My lord, what shall be after these things?
  epo-epo: 'Mi aŭdis, sed mi ne komprenis; kaj mi diris: Ho mia sinjoro, kio estos
    post tio?'
  uig-PIN: 'Uning sɵzini angliƣan bolsammu, mǝnisini qüxǝnmidim. Xunga mǝn: — Tǝⱪsir,
    bu ixlarning aⱪiwiti ⱪandaⱪ bolidu? — dǝp soridim.'
  beo-beo: 'Na da ea sia: nabi dagoi be bai noga:le hame dawa:i galu. Amaiba:le, na
    da ema amane adole ba:i, “Hina! Amo liligi huluane da habodane dagoma:bela:”'
  tpi-OTNT: Mi harim dispela tok bilong em, tasol mi no klia gut. Na mi askim em olsem,
    “Tasol Bikman, ol dispela samting bai i pinis olsem wanem?”
  hau-SA: Na kuma ji, amma ban fahimta ba. Don haka sai na yi tambaya, “Ranka yă daɗe,
    mene ne ƙarshen waɗannan abubuwa?”
  uig-LAT: 'Uning sözini anglighan bolsammu, menisini chüshenmidim. Shunga men: —
    Teqsir, bu ishlarning aqiwiti qandaq bolidu? — dep soridim.'
  nde-nde: Ngezwa, kodwa kangizwisisanga. Yikho ngabuza ngathi, “Nkosi yami, pho sizaba
    yini isiphetho sakho konke lokhu na?”
  ton-ton: 'Pea ne u fanongo, ka naʻe ʻikai te u ʻilo: pea ne u pehē, “ʻE hoku ʻEiki,
    ko e hā hono ngataʻanga ʻoe ngaahi meʻa ni?”'
  ces-1613: 'A když jsem já slyše, nerozuměl, řekl jsem: Pane můj, jaký konec bude
    těch věcí?'
  eng-WMB: I heard, but I didn’t understand. Then I said, “My lord, what will be the
    outcome of these things?”
  tam-TCV: நான் கேட்டேன்; ஆனால் எனக்கோ அது விளங்கவில்லை. எனவே நான் அவரிடம், “ஐயா,
    இவை எல்லாவற்றினதும் முடிவு என்னவாகும் என்று கேட்டேன்?”
  ceb-ULB: Nakadungog ako, apan wala ako makasabot. Busa nangutana ako, “Akong agalon,
    unsa man ang sangpotan niining tanang mga butang?”
  pol-UBG: 'Ja to usłyszałem, ale nie zrozumiałem, więc zapytałem: Mój Panie, jaki
    będzie koniec tych rzeczy?'
  urd-GVU: گو مَیں نے اُس کی یہ بات سنی، لیکن وہ میری سمجھ میں نہ آئی۔ چنانچہ مَیں
    نے پوچھا، ”میرے آقا، اِن تمام باتوں کا کیا انجام ہو گا؟“
  deu-1912: 'Und ich hörte es; aber ich verstand''s nicht und sprach: Mein Herr, was
    wird darnach werden?'
  kan-2017: ನನಗೆ ಕೇಳಿಸಿದರೂ ಅರ್ಥವಾಗಲಿಲ್ಲ. ಆಗ ನಾನು, “ಎನ್ನೊಡೆಯನೇ, ಈ ಕಾರ್ಯಗಳ ಪರಿಣಾಮವೇನು?”
    ಎಂದು ಪ್ರಶ್ನೆ ಮಾಡಲು,
  yap-yap: Gu rung’ag e tin keyog, machane da gu nang fan. Mu gu fith ni lungug, “Siro’,
    uw rogon ni bayi mus gubin ban’en?”
  hlt-MCSB: Ka yaak dae ka yakming pawt dongah ka Boeipa te, “A bawtnah he balae ?”
    ka ti nah .
  mdy-ETH: ዬይ ኪኢታንቻሢ ኬኤዜ ባኮ ቢያ ታ ዋይዜኔ፤ ጋዓንቴ ዬይ ዒ ጌዔ ባካ ታኣም ዔርቲባኣሴ፤ ዬያሮ ታኣኒ፦ «ታ ጎዳሢዮ!
    ሃያ ቢያ ባኮኮ ጋፒንፃ ዓይጎ ማዓንዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Meteeɛ, nanso mante aseɛ. Enti, mebisaa sɛ, “Me Wura ɛdeɛn na ɛbɛfiri
    yeinom nyinaa mu aba?”
  eng-WEBU: I heard, but I didn’t understand. Then I said, “My lord, what will be
    the outcome of these things?”
  wal-wal: Hagaa ubbaa taani siyaas; shin taayyo gelibeenna. Yaatin, taani, “Ta godau,
    ha yoho ubbaassi wurssettai aiba gidanee?” gaada oichchaas.
  spa-PDDPT: 'Yo escuché, pero no entendí. Y dije: ʼadón mío, ¿cuál será el fin de
    estas cosas?'
  gun-gun: 'Ha''e rami xee aendu va''eri naendu kuaai. Ha''e vy xee aporandu: — Xeruvixa,
    opaa py ha''e nunga oiko ramo mba''exa tu ''rã oiko orere?'
  agu-BL: '”Ja tzun wit cyakil yi ntal i'', poro qui''c nin mu''ẍ tal nink me''l intxum
    tetz. Bene''n tzun injakoltz tetz: ‘Ta'' ¿mbi sbajok yil tzaj wi'' yi jun tiempa''tz?’'
  ilo-ULB: Nangngegko, ngem saanko a naawatan. Isu a sinaludsodko, “Apok, anianto
    ti pagbanagan amin dagitoy a banbanag?”
  kpg-kpg: Au gu longono telekai a maa, gei au digi iloo di maa. Au ga heeu, “Meenei,
    nia mee aanei e hagalawa behee?”
  uig-ARA: 'ئۇنىڭ سۆزىنى ئاڭلىغان بولساممۇ، مەنىسىنى چۈشەنمىدىم. شۇڭا مەن: ــ تەقسىر،
    بۇ ئىشلارنىڭ ئاقىۋىتى قانداق بولىدۇ؟ ــ دەپ سورىدىم.'
  sus-sus: N na mɛ nɛ, kɔnɔ n mu a fahaamu. N naxa a maxɔrin, «N marigi, yi fe ɲɔnma
    di?»
  pon-2006: I rong dahme e mahsanih, ahpw I sohte wehwehki. Ngehi eri kalelapak, “Maing,
    ahpw ia duwen eh pahn imwisekla?”
  ksd-ksd: 'Ma iau ga valongore, ma pa iau ga matoto; ma iau ga biti: Ea kaugu luluai,
    ava na vana rikai ba i to na par go ra lavur magit?'
  tur-YTC: Duydum, ama anlamadım. O zaman, “Efendim, bu şeylerin sonu ne olacak?”
    dedim.
  ind-AYT: Aku mendengar, tetapi aku tidak memahaminya. Kemudian, aku bertanya, “Ya,
    Tuanku, apakah kesudahan dari segala hal ini?”
  nya-nya: Ndinamva, koma sindinamvetsetse. Choncho ndinafunsa kuti, “Mbuye wanga,
    nanga matsiriziro a zonsezi adzakhala chiyani?”
  hrv-hrv: 'Ja slušah, ali ne razumjeh, pa upitah: “Gospodaru, kako će to svršiti?”'
  mps-mps: Eno agai te po wabo odali, tiali goli eno kuna mu bugagia konebeo. Tama
    eno agaba te tama po hanalu wali, “Tiali goli, genuai bidio, te sę dabe te magi
    elama silaibawe?”
  tpi-tpi: Mi harim dispela tok bilong em, tasol mi no klia gut. Na mi askim em olsem,
    “Tasol Bikman, ol dispela samting bai i pinis olsem wanem?”
  dan-1931: 'Og jeg hørte det, men fattede det ikke; så spurgte jeg: “Herre, hvad
    er det sidste af disse Ting?”'
  vie-OVCB: 'Tôi nghe hết những lời ấy nhưng không hiểu, nên hỏi lại: “Thưa Ngài,
    bao giờ mới đến ngày kết cuộc?”'
  guj-2017: મેં સાંભળ્યું, પણ હું સમજી શક્યો નહિ. એટલે મેં પૂછ્યું, “હે મારા માલિક,
    આ સર્વ બાબતોનું પરિણામ શું આવશે?
  pon-2006A: I rong dahme e mahsanih, ahpw I sohte wehwehki. Ngehi eri kalelapak,
    “Maing, ahpw ia duwen eh pahn imwisekla?”
  por-BRBSL: 'Eu ouvi, mas não entendi. Então eu disse: “Meu senhor, qual será o resultado
    destas coisas?”.'
  swe-swe: 'Jag hörde det men förstod inte, så jag frågade: ”Min herre, vad blir slutet
    på allt detta?”'
  cth-cth: Hote lawk hah ka thai teh, ka panue hoeh dawkvah, Bawipa hete hnonaw hah
    bangtelamaw akuep han telah ka pacei.
  twi-twi: Metee, nanso mante ase. Enti mibisae se, “Me Wura dɛn na ebefi eyinom nyinaa
    mu aba?”
  hlt-hlt: Ka yaak dae ka yakming pawt dongah ka Boeipa te, “A bawtnah he balae?”
    ka ti nah.
  tbz-SIM: 'Mí nDɑnniyɛɛri kɛ̀ n keè dɛ kó tinɑ́ɑǹtì, m mɛ nyí mbɑntɛ́, kɛ̀ dɛɛ̀ nte
    kɛ̀ m bekɛ kɛ dɔ̀: N Yiɛ̀ ndɛndɛ kó dimɑ̀ɑ̀ yóó deè ɔ̃̀mmɔ̀nnì?'
  msy-2020: Ezɨ a mɨgeima, kɨ a baregha, akamɨn mɨngarim gɨfozir puvatɨ. Egha kɨ kamaghɨn
    an azai, “Gumazir ekiam, bizir kaba manmaghɨn gɨvagham?”
  dop-dop: Mɑ nɩɩ tɔm tǝnɛ, ɩlɛ mɑ tɑ cɛkǝnɑ-tɩ. Pǝ tɔɔ kɛ́ mɑ pɔɔsɑ mɑ sɔsɔ sɩ ɩsǝnɑɣɑ
    pɩɩ tɛnɑ?
  azb-azb: 'Mən bunu eşitdim, ancaq başa düşməyib soruşdum: «Ey ağam, bəs bunların
    nəticəsi necə olacaq?»'
  eng-DBY: And I heard, but I understood not. And I said, My lord, what shall be the
    end of these things?
  hin-2017: यह बात मैं सुनता तो था परन्तु कुछ न समझा। तब मैंने कहा, “हे मेरे प्रभु,
    इन बातों का अन्तफल क्या होगा?”
  wol-KYG: 'Maa ngi ciy dégg waaye xawma lu muy tekki. Ma ne: «Sang bi, ana nu xew-xew
    yooyu di mujje?»'
  eng-YLT: And I have heard, and I do not understand, and I say, 'O my lord, what
    [is] the latter end of these?'
  kne-kne: Dinngek din inbaga na, ngem adiak inawatan, isonga kanak ay nansalodsod,
    “Apo, sino pay di pantongpalan dana?”
  eng-WYC-2017: And I heard, and understood not; and I said, my lord, what shall be
    after these things?
  eng-WMBB: I heard, but I didn’t understand. Then I said, “My lord, what will be
    the outcome of these things?”
  urd-GVH: गो मैंने उस की यह बात सुनी, लेकिन वह मेरी समझ में न आई। चुनाँचे मैंने पूछा,
    “मेरे आक़ा, इन तमाम बातों का क्या अंजाम होगा?”
  rug-rug: Avosia rau, ba lopu va bakalia rau. Ke nanasa si rau, “Qua baṉara, kote
    vegugua vina hokotodi sari doduru hire?”
  gaz-gaz: Anis nan dhagaʼe; garuu hin hubanne. Kanaafuu ani, “Yaa gooftaa ko, dhumni
    waan kana hundaa maal taʼa?” jedheen gaafadhe.
  fra-LSG: 'J’entendis, mais je ne compris pas; et je dis: Mon seigneur, quelle sera
    l’issue de ces choses?'
  gnn-gnn: Yo, ŋarra ŋäkula rirrakaynydja ŋanya ŋunhi waŋanharanydja ga dhäruktja,
    yurru yakana ŋarra ŋunhi dharaŋaranydja mayaliny'tja. Bala ŋarra dhä‐wirrka'yurruna
    ŋanya biyapul, “Wäy, nhä yurru ŋunhala bala dhä‐yawar'yunaraŋuranydja dhika maḻŋ'thun?”
  yal-yal: N yi a mɛ, koni n mi a yɛɛ to, n yi a fala, n naxa, “N kanna, nanse minima
    feni itoe birin yi?”
  haw-1868: A lohe aku la au, aole nae au i hoomaopopo aku; alaila i aku la au, E
    ko'u Haku, heaha ka hopena o keia mau mea?
  arb-NAV: 'فَسَمِعْتُ مَا قَالَهُ وَلَكِنَّنِي لَمْ أَفْهَمْ، فَسَأَلْتُ: «يَا سَيِّدِي
    مَا هِيَ آخِرُ هَذِهِ؟»'
  ewe-ewe: Mesee gake nyemese egɔme o. Ale mebiae be, “Nye Aƒetɔ, nu ka anye nu siawo
    ƒe metsonu?”
  eng-LEE: 'And I heard indeed, but I understood it not: then said I, O my lord, what
    shall be the end of these things?'
  asm-FB: মই শুনিলোঁ, কিন্তু বুজিব নোৱাৰিলোঁ; সেয়ে মই সুধিলোঁ, “হে মোৰ প্ৰভু, এইসকলো
    বিষয়ৰ পৰিনতি কি হ’ব?”
  sus-A: ﭑ نَ مّ نّ، كْنْ ﭑ مُ عَ قَهَامُ. ﭑ نَشَ عَ مَشْرِن، «ﭑ مَرِفِ، يِ قٍ حْنمَ
    دِ؟»
  fra-SBL: 'J''ai entendu, mais je n''ai pas compris. Alors j''ai dit : « Monseigneur,
    quel sera le résultat de ces choses ? »'
  hbo-hbo: וַאֲנִ֥י שָׁמַ֖עְתִּי וְלֹ֣א אָבִ֑ין וָאֹ֣מְרָ֔ה אֲדֹנִ֕י מָ֥ה אַחֲרִ֖ית
    אֵֽלֶּה׃ פ
  pjt-pjt: Palu alatji wangkanyangka Danieltu puṯu nguwanpa kuliningi munu palula
    tjapinu, “Wanyuṉi tjakultjura, yaaltji-yaaltji nyanganpa uwankara ngaṟala wiyaringkuku?”
  kik-kik: Niĩ ngĩĩiguĩra maũndũ macio, no ndiigana gũtaũkĩrwo nĩ mo. Nĩ ũndũ ũcio
    ngĩmũũria atĩrĩ, “Mwathi wakwa, kĩrĩkĩrĩro kĩa maũndũ macio mothe-rĩ, gĩgaakorwo
    kĩrĩ kĩĩ?”
  fra-NCL: 'Et moi, j’entendis, mais sans comprendre, et je dis : « Mon seigneur,
    quelle sera la fin de ces choses ? »'
  cek-AK: To lok to ka thaih, toe ka thaikop ai pongah, Aw ka Angraeng, hae hmuennawk
    loe kawbangmaw boeng tih? tiah ka naa.
  cuk-cuk: '”Ani Daniel, weyob-ibmar-sogsadi an itosanad, ar degite, an magar-itossulid.
    Degisoggu, an ese egisdesunnad: ‘An-dummad, bela weyob ibmar-gusad-sorbali, ¿igi
    neg-guoe?’'
  uig-CYR: 'Униң сөзини аңлиған болсамму, мәнасини чүшәнмидим. Шуңа мән: — Тәхсир,
    бу ишларниң ақивити қандақ болиду? — дәп соридим.'
  tel-2017: నేను విన్నాను గాని గ్రహింపలేకపోయాను. “స్వామీ, వీటికి అంతమేమిటి?” అని అడిగాను.
  hat-BSA: 'Konsa, mwen te tande, men mwen pa t ka konprann. Akoz sa, mwen te di:
    “Senyè mwen, kisa ki va fen a evenman sila yo?”'
  kos-kos: Nga lohng ma el fahk ah, tuh nga tiana kalem kac. Na nga siyuk sel, “Leum
    se, ac fuka saflaiya?”
  hbo-WLC: וַאֲנִ֥י שָׁמַ֖עְתִּי וְלֹ֣א אָבִ֑ין וָאֹ֣מְרָ֔ה אֲדֹנִ֕י מָ֥ה אַחֲרִ֖ית
    אֵֽלֶּה׃ פ
  ibo-ibo: Anụrụ m ma aghọtaghị m, nʼihi nke a, a sịrị m, “Biko, Onyenwe m, gịnị ka
    ihe ndị a ga-apụta?”
  ory-ory: ପୁଣି, ମୁଁ ଶୁଣିଲି, ମାତ୍ର ବୁଝିଲି ନାହିଁ; ତହୁଁ ମୁଁ କହିଲି, “ହେ ମୋର ପ୍ରଭୁ, ଏହିସବୁର
    ପରିଣାମ କʼଣ ହେବ?”
  chk-chk: Iwe, üa rong mine a apasa, nge üsap weweiti. Mürin üa ais, “Ai samol, epwe
    met sopolan ekei mettoch?”
  rop-rop: Wal aibin irrim wanim imbin tok, bat ai nomo bin sabi. Wal aibin lafta
    askim im, “Bat bos, wanim garra hepin afta ol dislot ting binij?”
  ukr-1871: 'Я чув се, але не зрозумів і через те сказав: Мій добродїю: що ж після
    сього буде?'
  deu-1951: 'Das hörte ich, verstand es aber nicht. Darum fragte ich: Mein Herr, was
    wird das Ende sein von diesen Dingen?'
  eng-JPS: 'And I heard, but I understood not; then said I: ''O my Lord, what shall
    be the latter end of these things?'''
  srp-1865: 'I ja èuh ali ne razumjeh; i rekoh: gospodaru moj, kakav æe biti kraj
    tome?'
  lug-lug: Ne mpulira naye ne sitegeera. Kyennava mbuuza nti, “Mukama wange, biki
    ebiriva mu ebyo byonna?”
  heb-heb: ואני שמעתי ולא אבין ואמרה אדני מה אחרית אלה׃
  ben-IRV: আমি শুনলাম, কিন্তু আমি বুঝতে পারলাম না। তাই আমি জিজ্ঞাসা করলাম, “আমার প্রভু,
    এই সবের শেষ ফল কি হবে?”
  pan-pan: ਮੈਂ ਸੁਣਿਆ ਤਾਂ ਸਹੀ ਪਰ ਸਮਝਿਆ ਨਾ। ਤਦ ਮੈਂ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਇਹਨਾਂ ਗੱਲਾਂ
    ਦਾ ਅੰਤ ਨਤੀਜਾ ਕੀ ਹੋਵੇਗਾ?
  mya-JVB: ထိုစကားကို ငါ ကြား ၍ နား မ လည်သောကြောင့် ၊ သခင် ဘုရား၊ ဤ အမှုအရာတို့သည်
    အဘယ် သို့ကုန်စင် ပါမည်နည်းဟု မေးလျှောက် လျှင် ၊
  hmo-hmo: Ia gwauraia herevana lau kamonai, to unai hereva ena anina be lau diba
    lasi. Unai dainai lau nanadaia, “Lauegu lohia e, inai gaudia dekena amo be dahaka
    do ia vara?”
  urd-urd: और मैंने सुना लेकिन समझ न सका तब मैंने कहा ऐ मेरे ख़ुदावन्द इनका अंजाम
    क्या होगा।
  rus-SYN: 'Я слышал это, но не понял, и потому сказал: “господин мой! что же после
    этого будет?”'
  bqc-SIM: 'Má mà, ãma mi a bↄↄlɛ dↄ̃o, ↄ̃ ma aà là: Dii, yã́pi a midɛ kpelewa
    ni?'
  tcz-CHONGTHU: Keiman amapa thusei chu kajan, ahivangin ipi aseina ham, kahepoi.
    Hijeh chun, ken jong amapa chu ka dong in, “Kapu thil hicheng jouse hi, achaina
    ipi hung soh ding ham?” kati.
  mar-mar: मी ऐकले, पण मला समजले नाही तेव्हा मी विचारले, “माझ्या स्वामी, ह्याचा परिणाम
    काय?”
  qub-qub: '«Nogaga rimaycashanta wiyarämi. Ichanga manami tantiyarächu imata niycashantapis.
    Chaymi tapurä: ‹Tayta ¿Imataj canga llapan chaycuna cashanpitaga?› nir.'
  bqp-bqp: Dɑniɛli u gɑri yi nuɑ ɑdɑmɑ yi ǹ nùn yeeri. Mɑ u nɛɛ, nɛn Yinni, ɑmɔnɑ
    gɑri yi, yi koo kɑ wiru goorɑ.
  hat-hat: 'Mwen tande sa l'' te di a, men mwen pa t'' konprann. Konsa, mwen mande
    l'': -Men, mèt, ki jan sa ap fini menm?'
  eng-BSB: I heard, but I did not understand. So I asked, “My lord, what will be the
    outcome of these things?”
  eng-WEBPB: I heard, but I didn’t understand. Then I said, “My lord, what will be
    the outcome of these things?”
  kbq-kbq: Hagi nagra Danieli'na ana nanekema hiana antahi'noanagi, Ana nanekemofo
    agafa'a antahi amara osu'noe. Ana hige'na amanage hu'na antahige'noe, Ranimoka
    ama ana zamo'ma evu vagama retesigeno amefira na'a efore hugahie? hu'na antahige'noe.
  nhe-BL: '“Huan na nijcajqui tlen quiijtohuayaya, pero ax tleno nijmachili. Huajca
    nijtlatzintoquili: ‘¡Tata! ¿Tlachque panos teipa quema tlamis nochi ni tlamantli?’'
  bus-bus: 'Má mà, mↄde mɛ́ɛ à bↄkↄ̃tɛna dↄ̃ro, ben ma à là ma bè: Dii, yã pì gbɛ̀
    é bↄ diamɛ?'
  gub-BL: Nakwaw katu kwaw ize'eg. A'e rupi apuranu hehe. — Emume'u iahykaw rehe har
    ihewe nehe, a'e izupe.
  eng-DRA: 'And I heard, and understood not. And I said: O my lord, what shall be
    after these things?'
