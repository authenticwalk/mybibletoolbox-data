verse: DAN.012.009
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “ദാനീയേലേ, നീ പോകുക. ഈ വചനങ്ങൾ അന്ത്യകാലത്തേക്കായി അടച്ചു
    മുദ്രയിട്ടവയാകുന്നു;'
  deu-TKW: 'Er antwortete: Geh, Daniel! denn bis zur Endzeit bleiben die Worte geheim
    und versiegelt.'
  lin-lin: 'Azongisaki : — Daniele, kende na yo, pamba te maloba oyo ezali sekele,
    mpe buku na yango ekangama kino na tango ya suka.'
  eng-LSV: And he says, Go, Daniel; for hidden and sealed [are] the things until the
    time of the end.
  eng-GNV: 'And he said, Go thy way, Daniel: for ye words are closed vp, and sealed,
    till the ende of the time.'
  eng-WEBSTER: 'And he said, Go thy way Daniel: for the words are closed up and sealed
    till the time of the end.'
  nhw-BL: '“Huan yaya nechnanquili: ‘Xiya ipan moojhui, Daniel, pampa ni tlamantli
    monequi motlatijtos hasta ajsis itlamiya tonali.'
  swh-ONEN: Akajibu, “Danieli, enenda zako, kwa sababu maneno haya yamefungwa na kutiwa
    muhuri mpaka wakati wa mwisho.
  bba-bba: Yerɑ u nùn wisɑ u nɛɛ, Dɑniɛli, ɑ wunɛn lɑɑkɑri kpĩiyɔ. Gɑri yi, yi ko
    n sɑ̃ɑwɑ ɑsiri sere kpeerun sɑɑ yu kɑ turi.
  eng-KJVCPB: 'And he said, Go thy way, Daniel: for the words are closed up and sealed
    till the time of the end.'
  mpx-mpx: Anau i lahe i ba, “Daniyela, bahi nu nuwanuwatu kaiwena, nu nowa ya, kaiwena
    baaba ya nihi misumi ga ana siga sauga mowamowasena.
  luo-luo: Nodwoka niya, “Daniel, koro dhi adhiya, nikech wechegi odin kendo okan
    nyaka chop chiengʼ giko.
  meu-meu: Ia eto, Daniel e, emu dala ai a raka lao; badina be hereva vada hehehuni,
    vada e hekou kunuka-kunuka, ela bona dokona negana.
  npi-ULB: तिनले भने, “ए दानिएल, तिमी आफ्नो बाटो लाग, किनभने अन्तको समय नभएसम्म यी
    वचनलाई बन्द गरिएका र मोहर लगाइएका छन् ।
  yor-yor: Ó sì dáhùn pé, “Máa lọ ní ọ̀nà rẹ, Daniẹli nítorí tí a ti pa ọ̀rọ̀ náà
    dé, a sì ti fi èdìdì dì í di ìgbà ìkẹyìn.
  pes-OPCB: 'او جواب داد: «ای دانیال، تو راه خود را ادامه بده، زیرا آنچه گفته‌ام مهر
    خواهد شد و مخفی خواهد ماند تا زمان آخر فرا رسد.'
  tgl-ULB: Sinabi niya, “Makakaalis ka na Daniel sapagkat nakasara ang mga salita
    at selyado hanggang sa panahon ng pagwawakas.
  hui-hui: Ani larugola ibugua ladai bialu lalu, Daniele-o áyu í̠ pamia. Mbuga ogoniha
    bi gilibu ngaruni horo hamaro bulene horo ibirangi angalalu daga lolene wulebira.
    Áyu mbuga ogoni ibu payu ngelo waholene nga.
  mya-mya: ထို​သူ​က``ဒံ​ယေ​လ၊ ကမ္ဘာ​ကုန်​ဆုံး​ချိန်​တိုင် အောင်​ဤ​စ​ကား​များ​ကို​လျှို့​ဝှက်​၍​ထား
    ရ​မည်။ သို့​ဖြစ်​၍​ယ​ခု​သင်​သွား​လော့။-
  bod-N: ཁོང་གིས་ལན་དུ། ཀྱེ་དཱ་ནེ་ཨེལ། ཁྱོད་རང་འགྲོ་བར་གྱིས། གང་ལ་ཞེ་ན། བཀའ་གསུང་འདི་དག་དུས་ཀྱི་མཐའ་མའི་བར་དུ་ཐེལ་ཙེ་བརྒྱབ་ནས་སྦས་ཟིིན་པའི་ཕྱིར་རོ།
    །
  sna-sna: Akapindura akati, “Chienda hako, Dhanieri, nokuti mashoko aya akavharwa
    nokunamwa kusvikira panguva yokupedzisira.
  spa-BLM: 'Dijo: “Vete, Daniel, porque las palabras están encerradas y selladas hasta
    el tiempo del fin.'
  cac-cac: 'Ix yalan d''ayin icha tic: Manto a na yuj juntzan̈ tic Daniel, yujto masanil
    juntzan̈ tic, ton̈ej ol sic''chajcanoc masanto ol javoc slajvub''.'
  swh-ULB: Alisema, “Nenda zako Danieli, kwa kuwa maneno yamefungwa na kutiwa chapa
    mpaka wakati wa mwisho.
  bel-bel: 'І адказаў ён: «ідзі, Данііле; бо захаваны і запячатаны словы гэтыя да
    апошняга часу.'
  deu-ELBBK: 'Und er sprach: Geh hin, Daniel; denn die Worte sollen verschlossen und
    versiegelt sein bis zur Zeit des Endes.'
  mbb-OT: Ne midtavak sikandin te, “Daniel, taǥad ke zà, su is tavak te insè nu ne
    id-eles pa heini ne kenà ereg he edtudtulen taman te kegkeuma te ketepusan.
  mal-2015: 'അതിന്നു അവൻ ഉത്തരം പറഞ്ഞതു: ദാനീയേലേ, പൊയ്ക്കൊൾക; ഈ വചനങ്ങൾ അന്ത്യകാലത്തേക്കു
    അടെച്ചും മുദ്രയിട്ടും ഇരിക്കുന്നു.'
  rmc-rmc: 'Odphenďa: „Daniel, dža, bo kala lava hine ľikerde andro garuďipen a zapečaťimen
    dži o posledno časos.'
  nlg-nlg: Ge ghoi bosatughu na angel, me vania, “Daniel, itaeni tua ko tona na pukuna
    na lei bosa tu bosai vanigho ke, kara kabu polo ke sara mai na bongi sosoko.
  pes-OPV: او جواب داد که «ای دانیال برو زیرا این کلام تا زمان آخرمخفی و مختوم شده
    است.
  ron-1924: 'Ел а рэспунс: „Ду-те, Даниеле! Кэч кувинтеле ачестя вор фи аскунсе ши
    печетлуите пынэ ла время сфыршитулуй.'
  ben-OBCV: তিনি উত্তর দিলেন, “দানিয়েল, তুমি এবার যাও, কারণ জগতের শেষ সময় পর্যন্ত
    এই কথাগুলি গোপন রাখা হয়েছে এবং সিলমোহর দিয়ে বন্ধ করে রাখা হয়েছে।
  som-som: Markaasuu wuxuu igu yidhi, Daanyeelow, iska tag, waayo, erayadii waa la
    xidhay oo la shaabadeeyey ilaa wakhtiga ugu dambaysta.
  lat-VUC: 'Et ait: Vade, Daniel, quia clausi sunt signatique sermones usque ad præfinitum
    tempus.'
  eng-ASVBT: And he said, Go thy way, Daniel; for the words are shut up and sealed
    till the time of the end.
  ita-1885: 'Ed egli mi disse: Va'', Daniele; perciocchè queste parole son nascoste,
    e suggellate, infino al tempo della fine.'
  eng-ULB: He said, “Go your way, Daniel, for the words are shut up and sealed until
    the time of the end.
  spa-VBL: “Daniel, ya puedes seguir tu camino”, respondió, “porque este mensaje es
    secreto y se mantiene sellado hasta el tiempo del fin.
  fra-_FOB: 'Et il dit: Va, Daniel, car ces paroles sont cachées et scellées jusqu''au
    temps de la fin.'
  mal-mal: 'അതിന് അവൻ ഉത്തരം പറഞ്ഞത്: ദാനീയേലേ, പൊയ്ക്കൊള്ളുക; ഈ വചനങ്ങൾ അന്ത്യകാലത്തേക്ക്
    അടയ്ക്കപ്പെട്ടും മുദ്രയിട്ടും ഇരിക്കുന്നു.'
  urd-GVR: Wuh bolā, “Ai Dānyāl, ab chalā jā! Kyoṅki in bātoṅ ko āḳhirī waqt tak chhupāe
    rakhnā hai. Us waqt tak in par muhr lagī rahegī.
  suz-BL: मिनु मेकोमी “दानीएल, गे इ लां खोतो। मारदे हना एको लोव़ नोले ङा नाक्‍त सम्‍म
    ख्रुइश्‍शा छाप थोक्‍शा वोइक्‍‍चा माल्‍ब।
  eng-NOY: And he said, Go thy way, Daniel, for the words are closed up and sealed
    till the time of the end.
  ita-1927: 'Ed egli rispose: “Va’, Daniele; poiché queste parole son nascoste e sigillate
    sino al tempo della fine.'
  ckb-ckb: 'ئەویش گوتی: «دانیال، تۆ بڕۆ، چونکە هەتا کاتی کۆتایی وشەکان لە پەڕتووکی
    داخراودا بە نهێنی هێڵدراوەتەوە.'
  eng-BBE: 'And he said, Go on your way, Daniel: for the words are secret and shut
    up till the time of the end;'
  kan-OKCV: ಆಗ ಅವನು, “ದಾನಿಯೇಲನೇ, ನಿನ್ನ ದಾರಿಯಲ್ಲಿ ಹೋಗು, ಏಕೆಂದರೆ ಈ ಮಾತುಗಳು ಅಂತ್ಯಕಾಲದವರೆಗೂ
    ಮುಚ್ಚಿ, ಮುದ್ರಿತವಾಗಿವೆ.
  tam-2017: 'அதற்கு அவன்: தானியேலே, போகலாம்; இந்த வார்த்தைகள் முடிவுகாலம்வரை புதைபொருளாக
    வைக்கப்பட்டும் முத்திரிக்கப்பட்டும் இருக்கும்.'
  spa-RV-1909: 'Y dijo: Anda, Daniel, que estas palabras están cerradas y selladas
    hasta el tiempo del cumplimiento.'
  ron-BTF: 'Iar el a spus: Du-te pe calea ta, Daniele, căci cuvintele sunt închise
    și sigilate până la timpul sfârșitului.'
  eng-WEBP: He said, “Go your way, Daniel; for the words are shut up and sealed until
    the time of the end.
  eng-FBV: “Daniel, you can go on your way now,” he replied, “for this message is
    secret and kept sealed until the time of the end.
  nch-BL: 'Huan yaya technanquili: “Xiya ipan moojhui, Daniel, pampa ni tamanti monequi
    motatijtos hasta ajsis itamiya tonali.'
  vie-1934: 'Người trả lời rằng: Hỡi Đa-ni-ên, hãy đi; bởi vì những lời nầy đã đóng
    lại và đóng ấn cho đến kỳ cuối cùng.'
  hin-CV: उसने उत्तर दिया, “हे दानिएल, तुम जाओ, क्योंकि अंत समय आने तक के लिए इन बातों
    पर मुहर लगाकर इन्हें बंद कर दिया गया है.
  spa-BES: 'Y él dijo: Sigue tu camino, Daniel: porque las palabras son secretas y
    selladas hasta el tiempo del fin;'
  tdx-tdx: Aa le hoe re, Akia, Daniele, fa milite o tsara zao vaho fa vinoli-fitomboke
    pak’ an-tsam-pahahenefañe.
  tha-KJV: พระองค์​ตรั​สว​่า “ดาเนียลเอ๋ย ไปเถอะ เพราะว่าถ้อยคำเหล่านั้​นก​็​ถู​กปิดไว้​แล​้วและถูกประทับตราไว้จนถึงวาระสุดท้าย
  por-BR-2018: 'E ele disse: Caminha, Daniel, pois estas palavras estão guardadas
    em segredo e seladas até o tempo do fim.'
  deu-ELO: 'Und er sprach: Gehe hin, Daniel; denn die Worte sollen verschlossen und
    versiegelt sein bis zur Zeit des Endes.'
  eng-WYC-2018: And he said, Go thou, Daniel, for the words be closed (up) and asealed,
    till to the time determined.
  epo-epo: 'Kaj li respondis: Iru, Daniel, ĉar tio estas kaŝita kaj sigelita ĝis la
    fina tempo.'
  uig-PIN: 'U manga mundaⱪ dedi: — «Əy Daniyal, yolungƣa mang, qünki bu sɵzlǝr ahir
    zamanƣiqǝ mǝhpiy tutulup yepiⱪliⱪ turidu.'
  beo-beo: 'Be e da nama bu adole i, “Defea, Da:niele, di waha masa. Bai amo sia:
    huluane da wamolegei dagoi. Soge wadela:mu eso da doaga:i dagoi ba:lalu fawane,
    noga:le ba:mu.'
  tpi-OTNT: Tasol em i bekim tok olsem, “Daniel, yu go nau. Buk i pas pinis na i tambu
    long opim nau, long wanem, as bilong dispela tok i mas i stap hait inap long taim
    bilong las de.
  hau-SA: Sai ya amsa ya ce, “Ka kama hanyarka, Daniyel, domin a rufe kalmomin aka
    kuma liƙe su har sai ƙarshen lokaci.
  uig-LAT: 'U manga mundaq dédi: — «Ey Daniyal, yolunggha mang, chünki bu sözler axir
    zaman’ghiche mexpiy tutulup yépiqliq turidu.'
  nde-nde: Waphendula wathi, “Zihambele, Danyeli, ngoba amazwi asevaliwe ananyekwa
    kuze kube sekucineni kwesikhathi.
  ton-ton: 'Pea naʻa ne pehē mai, “Ke ke ʻalu koe Taniela: he kuo tāpuni mo fakamaʻu
    ʻae ngaahi lea, ʻo aʻu ki he kuonga ʻoe ngataʻanga.'
  ces-1613: 'Tedy řekl: Odejdi, Danieli, nebo zavřína jsou a zapečetěna slova ta až
    do času jistého.'
  eng-WMB: He said, “Go your way, Daniel; for the words are shut up and sealed until
    the time of the end.
  tam-TCV: அப்பொழுது அவர், “தானியேலே, உன் வழியில் போ; ஏனெனில், கடைசிக் காலம் வரும்வரைக்கும்
    இந்த வார்த்தைகள் மூடி முத்திரையிடப் பட்டிருக்கின்றன என எனக்குப் பதிலளித்தார்.
  ceb-ULB: Miingon siya, “Lakaw na, Daniel, kay ang mga pulong magpabiling tinago
    ug gisilyohan hangtod sa kataposang panahon.
  pol-UBG: 'Wtedy odpowiedział: Idź, Danielu, bo te słowa są zamknięte i zapieczętowane
    aż do czasu ostatecznego.'
  urd-GVU: وہ بولا، ”اے دانیال، اب چلا جا! کیونکہ اِن باتوں کو آخری وقت تک چھپائے
    رکھنا ہے۔ اُس وقت تک اِن پر مُہر لگی رہے گی۔
  deu-1912: 'Er aber sprach: Gehe hin, Daniel; denn es ist verborgen und versiegelt
    bis auf die letzte Zeit.'
  kan-2017: ಅವನು, “ದಾನಿಯೇಲನೇ, ಈ ಮಾತುಗಳು ಅಂತ್ಯಕಾಲದ ವರೆಗೆ ಮುಚ್ಚಲ್ಪಟ್ಟು ಮುದ್ರಿತವಾಗಿವೆ,
    ಹೋಗು.
  yap-yap: Me fuluweg ni ga’ar, “Daniel, ngamman, ya pi thin ney e ngan tay nib mith
    me par nib mith nge taw ko tungun.
  hlt-MCSB: Te dongah , “Daniel cet laeh, a bawtnah tue hil ol he khoem lamtah catui
    hnah thil.
  mdy-ETH: ዒዚ ታኣም ማሃዖ፦ «ዳኣኔኤሌ! ዓጮኮ ጋፒንፆ ዎዳ ሄላንዳኣና ዬያ ቃኣሎኮ ማሊፃ ዓኣቺንቲ ጌሢንቴም ዴዓንዳሢሮ ኔኤሮ
    ዓኣዼ፤
  twi-ASANTE: Na ɔbuaa sɛ, “Daniel kɔ, ɛfiri sɛ wɔabobɔ nsɛm no asɔ ano de akɔsi awieeɛ
    mmerɛ no.
  eng-WEBU: He said, “Go your way, Daniel; for the words are shut up and sealed until
    the time of the end.
  wal-wal: Oichchin i zaaridi, hagaadan yaagiis; “Daaneelaa, ba. Aissi giikko, hagee
    maxaafai wurssettaa wodee gakkanaashin gorddettidabaanne maatafai a bolli wodhdhidobaa.
  spa-PDDPT: 'Él respondió: Anda, Daniel, pues estas palabras están cerradas y selladas
    hasta el tiempo del fin.'
  gun-gun: 'Ombovai: — Tereo Daniel, mba''eta pova''e ma nomombe''u porãavei ''rã
    ranhe. Omoĩ porãa ma opaa ára peve guarã.'
  agu-BL: 'Saje''n tzun tlol i'' swetz: ‘Daniel, qui''c awocle''n te''j. Na cyakil
    yi xtxolbil te yi mbil sbajok tajwe''n tan tewe''n jalen yil jepon tamp te yi
    jun tiempa''tz.'
  ilo-ULB: Kinunana, “Daniel, mapankan, ta naserraan ken naselio-an dagiti sasao agingga
    iti panungpalan.
  kpg-kpg: Mee ga helekai, “Daniel, goe e hai gii hana dolomeenei, idimaa nnelekai
    aanei la belee dugu haga mmuni gaa dae loo gi di hagaodi.
  uig-ARA: 'ئۇ ماڭا مۇنداق دېدى: ــ «ئەي دانىيال، يولۇڭغا ماڭ، چۈنكى بۇ سۆزلەر ئاخىر
    زامانغىچە مەخپىي تۇتۇلۇپ يېپىقلىق تۇرىدۇ.'
  sus-sus: A naxa n yaabi, «Daniyɛli, siga, barima yi masenyi gundo na a ra, a nɔxunxi
    han waxati raɲɔnyi.
  pon-2006: E ahpw sapengki, “Ke pahn mweselier met kohkohla, Daniel, pwehki mahsen
    pwukat pahn wie nekinek ni rir lao lel ni imwilahn ahnsou.
  ksd-ksd: 'Ma i ga biti: Daniel, una vana ka, tago di tar ive go ra tinata ma di
    tar vabulit bat ia tuk tar ta ra mutuaina.'
  tur-YTC: “Git, Daniel, çünkü sözler son zamana kadar saklı ve mühürlüdür” dedi.
  ind-AYT: Dia menjawab, “Pergilah, Daniel! Sebab, firman ini tersembunyi dan termeterai
    sampai akhir zaman.
  nya-nya: Ndipo anandiyankha kuti, “Pita iwe Danieli, pakuti mawuwa ndi osungidwa
    ndi omatidwa kufikira nthawi ya chimaliziro.
  hrv-hrv: 'On reče: “Idi, Daniele, ove su riječi tajne i zapečaćene do vremena svršetka.'
  mps-mps: Tiali goli, agai po wei ponoyu, te tiwai po wali, “Daniel, nage pao. Magi
    baso meni, te buku te halualio, te ma dagabo te habu selali, magi baso meni, te
    po page te geme dualaludubadi, te dagalu me tǫ silibo sogoba usu naibao,” wali.
  tpi-tpi: Tasol em i bekim tok olsem, “Daniel, yu go nau. Buk i pas pinis na i tambu
    long opim nau, long wanem, as bilong dispela tok i mas i stap hait inap long taim
    bilong las de.
  dan-1931: 'Og han svarede: “Gå bort, Daniel, thi for Ordene er der sat Lukke og
    Segl til Endens Tid.'
  vie-OVCB: 'Người đáp: “Đa-ni-ên ơi, anh đi đi, vì mãi cho đến ngày cuối cùng người
    ta mới hiểu được những lời này.'
  guj-2017: તેણે કહ્યું, “હે દાનિયેલ, તું તારે માર્ગે ચાલ્યો જા, કેમ કે, અંતના સમય
    સુધી આ વાતો બંધ તથા મુદ્રિત કરવામાં આવેલી છે.
  pon-2006A: E ahpw sapengki, “Ke pahn mweselier met kohkohla, Daniel, pwehki mahsen
    pwukat pahn wie nekinek ni rir lao lel ni imwilahn ahnsou.
  por-BRBSL: 'Ele disse: “Siga seu caminho, Daniel; pois as palavras estão fechadas
    e seladas até o momento do fim.'
  swe-swe: 'Då sade han [ängeln]: Gå Daniel, för dessa ord ska vara stängda och förseglade
    fram till ändens tid.'
  cth-cth: Ahni ni, Daniel nang teh cet leih, hete lawk teh apout hnin totouh tacikkin
    lah ao toe.
  twi-twi: Na obuae se, “Daniel kɔ, efisɛ wɔabobɔ nsɛm no so, asɔw ano de akosi awiei
    mmere no.
  hlt-hlt: Te dongah, “Daniel cet laeh, a bawtnah tue hil ol he khoem lamtah catui
    hnah thil.
  tbz-SIM: 'Kòo n tɛ̃́nnɛ́ kɛ dɔ̀: Dɑnniyɛɛri ɑ bɑ́ nyĩɛ̃̀kù, dɛ kó tinɑ́ɑǹtì dò nkɛ́nsɔrimu
    kɛ̀ kumɑ̀nku yɑ̀ɑ tuɔkɛnní.'
  msy-2020: Ezɨ a kamaghɨn nan akam ikaragha ghaze, “Daniel, nɨ mangɨ. Guizbangɨra,
    akɨnafarim nɨ a dukuagha gɨfa. Eghtɨ akar kamɨn mɨngarim modogh mamaghɨra ikɨ
    mangɨ dughiar abuananam otogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ cɔ-m sɩ: Tɑniyɛɛlɩ, tɑɑ nǝɣǝsɩ. Mpi tɔ, pǝ wɛɛ sɩ pɑ́ ŋmɛsɩ
    tɔm ntǝɣɩ, nɑ pɑ́ yʋsɩ hɑlǝnɑ tǝnɑɣɑ wɑɑtʋ.'
  azb-azb: 'O cavab verdi: «Get, ey Daniel. Çünki bu sözlər axır zamana qədər sirr
    olacaq və möhürlü qalacaq.'
  eng-DBY: And he said, Go thy way, Daniel; for these words are closed and sealed
    till the time of the end.
  hin-2017: उसने कहा, “हे दानिय्येल चला जा; क्योंकि ये बातें अन्त समय के लिये बन्द
    हैं और इन पर मुहर दी हुई है।
  wol-KYG: 'Mu ne ma: «Dañeel, demal rekk, ndax mbir yii dees koo làq, dëxëñ ko, ba
    keroog muj ga taxaw.'
  eng-YLT: And he saith, 'Go, Daniel; for hidden and sealed [are] the things till
    the time of the end;
  kne-kne: Kanana ay sinombat, “Daniel, emey ka et tan masapol ay adi maawatan dana
    ay padto enggana sin maodi ay agew.
  eng-WYC-2017: And he said, Go thou, Daniel, for the words be closed and asealed,
    till to the time determined.
  eng-WMBB: He said, “Go your way, Daniel; for the words are shut up and sealed until
    the time of the end.
  urd-GVH: वह बोला, “ऐ दानियाल, अब चला जा! क्योंकि इन बातों को आख़िरी वक़्त तक छुपाए
    रखना है। उस वक़्त तक इन पर मुहर लगी रहेगी।
  rug-rug: Olaṉa si asa, “Daniela, topue taloa mua, sina sari zinama si ele ta tuku
    meke ta veko tokoro osolae kamo sa totoso tava gorevura sa kinorokorotae.
  gaz-gaz: Innis akkana jedhee deebise. “Yaa Daaniʼel, sababii hamma bara dhumaatti
    dubbiin sun chaappaan chaappeffameef ati karaa kee qabadhu.
  fra-LSG: 'Il répondit: Va, Daniel, car ces paroles seront tenues secrètes et scellées
    jusqu’au temps de la fin.'
  gnn-gnn: Bala ŋayi ŋunhiyi djiwarr'wuynydja yolŋu waŋana bitjarrana, “Gatjuy marrtjiyana
    nhenydja yurru Dänyul, liŋgu mayaliny'tja yurru ŋunhiyi dhäruktja ŋorra yukurra
    djuḻuḻ'yunna, ga yana liŋgu‐u‐u ga dhä‐yawar'yunaramirriyu ŋuriŋiyi waluyu, ga
    ŋulinyaramirriyunayi waluyu yolŋuyunydja walalay yurru dharaŋan ŋunhi mayaliny'tja.
  yal-yal: A yi n yabi, a naxa, “Daniyɛli, siga, bayo falani itoe luma nɛn wundoni,
    e balan, han waxati raɲanna.
  haw-1868: Olelo mai la oia, O hele oe, e Daniela, no ka mea, ua hoopaaia keia mau
    olelo, a ua hoopiliia hoi a hiki aku i ka manawa o ka hopena.
  arb-NAV: 'فَأَجَابَ: «اذْهَبْ يَا دَانِيَالُ لأَنَّ الْكَلِمَاتِ مَكْتُومَةٌ وَمَخْتُومَةٌ
    إِلَى وَقْتِ النِّهَايَةِ.'
  ewe-ewe: Eɖo eŋu nam be, “Daniel, heyi elabena wowu nyawo nu eye wotre wo nu va
    se ɖe esime nuwuwu ƒe ɣeyiɣi la naɖo.
  eng-LEE: And he said, Go [thy way], Daniel; for the words are closed up and sealed
    till the time of the end.
  asm-FB: তাতে তেওঁ ক’লে, “হে দানিয়েল, তুমি নিজৰ পথত যোৱা; কাৰণ শেষ সময়লৈকে এই বাক্যবোৰ
    বন্ধ কৰা আৰু মোহৰ মৰা হ’ল।
  sus-A: عَ نَشَ ﭑ يَابِ، «دَنِيّلِ، سِفَ، بَرِ مَ يِ مَسٍنيِ فُندٌ نَ عَ رَ، عَ نْشُنشِ
    هَن وَشَتِ رَحْنيِ.
  fra-SBL: 'Il dit : « Va, Daniel, car les paroles sont enfermées et scellées jusqu''au
    temps de la fin.'
  hbo-hbo: וַיֹּ֖אמֶר לֵ֣ךְ דָּנִיֵּ֑אל כִּֽי־סְתֻמִ֧ים וַחֲתֻמִ֛ים הַדְּבָרִ֖ים עַד־עֵ֥ת
    קֵֽץ׃
  pjt-pjt: Kaṉi angelpa panya paluṟu wangkangu, “Wiya, kulintja wiyangku wantima,
    panya tjukurpa nyanga paluṟu kumpilpa rawa ngaṟaku munu utiringkuku tjiṉṯu maḻatjangka
    kutju.
  kik-kik: Nake akĩnjookeria, akĩnjĩĩra atĩrĩ, “Wee Danieli wĩthiĩre, tondũ ciugo
    icio nĩhingĩre na ikahũũrwo mũhũũri nginya ihinda rĩa ithirĩro.
  fra-NCL: 'Il dit : « Va, Daniel, car les paroles sont serrées et scellées jusqu’au
    temps de la fin.'
  cek-AK: Anih mah, Daniel, caeh lai ah; boenghaih pha ai karoek to, to loknawk to
    taphong han ai ah catui daeng ah oh boeh, tiah ang naa.
  cuk-cuk: '”Dummad-linoʼmor-yoid an-abin-imaksad: ‘Daniel, mer be bukib-binsae, igi
    be emisgwa-gudii, na deyob be gudii sae. Ar bela we-ibmarmar dule wisguosulid,
    ibagan-berguedse dukuar megoed.'
  uig-CYR: 'У маңа мундақ деди: — «Әй Даниял, йолуңға маң, чүнки бу сөзләр ахир заманғичә
    мәхпий тутулуп йепиқлиқ туриду.'
  tel-2017: అతడు “ఈ సంగతులు అంత్యకాలం వరకూ అగోచరంగా ఉండేలా సీలు చేసి ఉన్నాయి గనక,
    దానియేలూ, నీవు ఊరుకో” అని చెప్పాడు.
  hat-BSA: 'Li te di: “Ale, Daniel, paske pawòl sila yo kache e sele nèt, jiska moman
    lafen an.'
  kos-kos: Na el fahk, “Daniel, enenu kom in som inge, mweyen kas inge ac fah wikinyukla
    ac oanna in lukma nwe ke pacl safla uh.
  hbo-WLC: וַיֹּ֖אמֶר לֵ֣ךְ דָּנִיֵּ֑אל כִּֽי־סְתֻמִ֧ים וַחֲתֻמִ֛ים הַדְּבָרִ֖ים עַד־עֵ֥ת
    קֵֽץ׃
  ibo-ibo: Ọ sịrị, “Daniel, gawara onwe gị. Nʼihi na-apịachiela okwu ndị a, kachiekwa
    ya akara tutu ruo nʼọgwụgwụ oge.
  ory-ory: ତହିଁରେ ସେ କହିଲେ, “ହେ ଦାନିୟେଲ, ତୁମ୍ଭେ ଆପଣା ପଥରେ ଗମନ କର; କାରଣ ଶେଷ କାଳ ପର୍ଯ୍ୟନ୍ତ
    ଏହି ବାକ୍ୟସକଳ ବନ୍ଦ ଓ ମୁଦ୍ରାଙ୍କିତ ହୋଇଅଛି।
  chk-chk: Nge ewe mwän a pälüeni, “Taniel, kopwe feila, pun wewen ekei kapas epwe
    monomon o kaopola tori fansoun sopolan.
  rop-rop: Wal det einjul bin tok langa mi, “Denyul, yu lafta go na, dumaji ol dislot
    wed aibin dalim yu im sigridwan, en ai garra kipum sigridwan dislot wed raidap
    det laswan dei garra kaman.
  ukr-1871: 'І відповів він: Ійди, Даниїле; бо втаєні й запечатані сї слова до часу
    останнього.'
  deu-1951: 'Er sprach: Gehe hin, Daniel! Denn diese Worte sind verborgen und versiegelt
    bis auf die letzte Zeit.'
  eng-JPS: 'And he said: ''Go thy way, Daniel; for the words are shut up and sealed
    till the time of the end.'
  srp-1865: 'A on reèe: idi Danilo, jer su zatvorene i zapeèaæene ove rijeèi do pošljednjega
    vremena.'
  lug-lug: N’anziramu nti, “Weetambulire makubo go, Danyeri, kubanga ebigambo bibikiddwako
    era n’ekitabo kissibbwako envumbo okutuusa ekiseera eky’enkomerero.
  heb-heb: ויאמר לך דניאל כי סתמים וחתמים הדברים עד עת קץ׃
  ben-IRV: তিনি বললেন, “দানিয়েল, তুমি চলে যাও, কারণ শেষ দিন না আসা পর্যন্ত এই সব
    কথা বন্ধ করে মুদ্রাঙ্কিত করে রাখা হয়েছে।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਦਾਨੀਏਲ, ਤੂੰ ਆਪਣੇ ਰਾਹ ਚੱਲੀ ਜਾ ਕਿਉਂ ਜੋ ਇਹ ਗੱਲਾਂ ਅੰਤ ਦੇ ਵੇਲੇ
    ਤੱਕ ਬੰਦ ਕੀਤੀਆਂ ਅਤੇ ਮੋਹਰਾਂ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ।
  mya-JVB: ထိုသူက ဒံယေလ ၊ သင်သွား လော့။ ထိုစကား သည် အမှုကုန် ရသည်ကာလ တိုင်အောင် ပိတ်
    ၍ တံဆိပ် ခတ်ထားလျက်ရှိ၏။
  hmo-hmo: Unai tau ia haere, ia gwau, “Daniela, vadaeni, oi lao, badina inai hereva
    ena anina be do hunia bamona ia lao, ela bona dokona negana ia ginidae.
  urd-urd: उसने कहा ऐ दानिएल तू अपनी राह ले क्यूँकि यह बातें आख़िरी वक़्त तक बन्द
    — ओ — सरबमुहर रहेंगी।
  rus-SYN: 'И отвечал он: “иди, Даниил; ибо сокрыты и запечатаны слова сии до последнего
    времени.'
  bqc-SIM: 'A wèa à mɛ̀: Daniɛli, gɛ́! Yã́piↄ mi aↄ ulɛaɛ, wiↄ pↄ́ kúlɛwà e gↄↄ
    lɛ́wa.'
  tcz-CHONGTHU: Chuin aman kajah’a, Chetan Daniel, keiman nakom’a kaseisa bang chun,
    phat kichaina hunglhun kah’a dingin, khumkhana Mohor kinam khumsa chu, thuguhin
    koi tan.
  mar-mar: तो म्हणाला, दानीएला स्वस्थ रहा, कारण ही वचने मुद्रित करून अंतसमयापर्यंत
    गुप्त ठेवण्यात आली आहे.
  qub-qub: 'Chaura pay nimaran: ‹Daniel, gamga imanöpis goyaycashayquinölla goyay.
    Llapanpis chaycunaga pacaräconga imaypis päsananpaj caj chayamunan junajcamami.'
  bqp-bqp: Yerɑ u nùn wisɑ u nɛɛ, Dɑniɛli, ɑ wunɛn lɑɑkɑri kpĩiyɔ. Gɑri yi, yi ko
    n sɑ̃ɑwɑ ɑsiri sere kpeerun sɑɑ yu kɑ turi.
  hat-hat: 'Li reponn mwen: -Danyèl monchè, ou mèt al fè wout ou, paske koze sa a
    fèt pou rete kache epi byen sele, jouk lè a va rive pou sa fini.'
  eng-BSB: “Go on your way, Daniel,” he replied, “for the words are closed up and
    sealed until the time of the end.
  eng-WEBPB: He said, “Go your way, Daniel; for the words are shut up and sealed until
    the time of the end.
  kbq-kbq: Hianagi agra amanage huno hu'ne, Danieliga menina atrenka vuo. Na'ankure
    nanekema krente avontafemo'a runkanireno me'nenigeno vuno henkama maka zamo'ma
    vagama renaku'ma hania knafi eforera hugahie.
  nhe-BL: '“Huan yajaya nechnanquili: ‘Xiya ipan moojhui, Daniel, pampa ni tlamantli
    monequi motlatijtos hasta ajsis itlamiya tonali.'
  bus-bus: 'À wèmala à bè: Daniɛli, ǹ gá! Yã pìnↄ mì égↄ̃ utɛnamɛ, weégↄ̃ pↄ́ kúɛa
    ai gurↄ lɛ́ gá ká.'
  gub-BL: Uwazar heze'eg ihewe. — Kutàri, Taniew, erepuner neho haw rehe kury. Emume'u
    zo amo pe nehe. Xo iahykaw rehe teko ukwaw putar wà nehe.
  eng-DRA: 'And he said: Go, Daniel, because the words are shut up, and sealed until
    the appointed time.'
