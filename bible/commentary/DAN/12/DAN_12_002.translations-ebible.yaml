verse: DAN.012.002
translations:
  mal-C: നിലത്തിലെ പൊടിയിൽ നിദ്രകൊള്ളുന്നവരിൽ വലിയൊരു ജനാവലി—ചിലർ നിത്യജീവനായും മറ്റുചിലർ
    അപമാനത്തിനും നിത്യനിന്ദയ്ക്കുമായും—ഉയിർത്തെഴുന്നേൽക്കും.
  deu-TKW: Und viele von denen, die im Erdenstaube schlafen, werden erwachen, die
    einen zu ewigen Leben, die andern zur Schmach und zu ewigem Abscheu.
  lin-lin: 'Ebele ya bato oyo bakundama na se ya mabele bakosekwa : bamoko mpo na
    bomoi ya seko, mpe mosusu mpo na soni mpe somo ya libela.'
  eng-LSV: And the multitude of those sleeping in the dust of the ground awake, some
    to continuous life, and some to reproaches—to continuous abhorrence.
  eng-GNV: And many of them that sleepe in the dust of the earth, shall awake, some
    to euerlasting life, and some to shame and perpetuall contempt.
  eng-WEBSTER: And many of them that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to shame and everlasting contempt.
  nhw-BL: “ ‘Huan miyaqui israelitame catli mictoque huan quintlalpachojtoque, motlananase.
    Sequin para itztotij para nochipa ipan nopa nemilistli catli amo quema tlamis,
    huan sequinoc para quipantise pinahualistli huan tlaijiyohuilistli catli amo quema
    tlamis.
  swh-ONEN: Wengi ambao wamelala kwenye mavumbi wataamka, baadhi yao kwa uzima wa
    milele, wengine kwa aibu na kudharauliwa milele.
  bba-bba: Dɑbiru be bɑ dò sikirɔ, bɑ koo dom yɑndɑ. Ben ɡɑbu bɑ koo se bu kɑ wɑ̃ɑru
    te tɑ ku rɑ kpe wɑ. Gɑbu bɑ koo mɑɑ se bu kɑ sekuru kɑ nɔni swɑ̃ɑru wɑ sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: And many of them that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to shame and everlasting contempt.
  mpx-mpx: Bolo hi aliga ge tuwaliya i kenukenu bilibili gamwanaa, hi gewigewi nihi
    lut al. Enuna yawal mihomihotina nihi pwawa ge enuna puluwawi ge nak mihomihotina
    nihi pwawa.
  luo-luo: Ji mangʼeny mane osetho nochier ka moko kuomgi chier e ngima mochwere,
    to moko kuomgi nochier e wichkuot kod achaya mochwere.
  meu-meu: Tano gahuna ai e mahutamu taudia hutuma na bae noga, haida mauri hanaihanai
    enai, ma haida hemarai bona hedadarai hanaihanai enai.
  npi-ULB: पृथ्वीको माटोमा सुतेकाहरूमध्‍ये धेरै जना, कोही अनन्तको जीवनको निम्ति, अनि
    कोही लाज र अनन्तको निन्दाको निम्ति फेरि उठ्नेछन् ।
  yor-yor: 'Ọ̀pọ̀lọpọ̀ àwọn tí ó sùn nínú erùpẹ̀ ilẹ̀ ni yóò jí: àwọn mìíràn sí ìyè
    àìnípẹ̀kun, àwọn tókù sí ìtìjú àti sí ẹ̀gàn àìnípẹ̀kun.'
  pes-OPCB: «تمام مردگان زنده خواهند شد بعضی برای زندگی جاودانی و برخی برای شرمساری
    و خواری جاودانی.
  tgl-ULB: Marami sa mga natutulog sa alabok ng daigdig ang babangon, ang ilan ay
    sa walang hanggang buhay at ang ilan ay sa kahihiyan at walang hanggang pagdurusa.
  hui-hui: Ani bialu Ngode Datagaliwabe ibugua wali agali ala homayaru mo heya hai
    holebira. Ani birangi maru ti haabobo holene yu holebira. Maru ti nayi howa taga
    pani nalu haabo holebira.
  mya-mya: သေ​လွန်​သူ​အ​မြောက်​အ​မြား​တို့​သည်​ပြန် ၍ အ​သက်​ရှင်​လာ​ကြ​လိမ့်​မည်။
    ထို​သူ​တို့ အ​နက်​အ​ချို့​သော​သူ​တို့​သည်​ထာ​ဝ​ရ အ​သက်​ကို​ခံ​စား​ရ​ကြ​လိမ့်​မည်။
    အ​ချို့ တို့​မှာ​မူ​ထာ​ဝ​ရ​အ​သ​ရေ​ပျက်​ခြင်း ကို​ခံ​စား​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཡང་ཐལ་རྡུལ་ནང་དུ་གཉིད་འདུག་པ་མང་པོ་སད་པར་འགྱུར་ཞིང་། འགའ་ཞིག་ལ་ཚེ་མཐའ་མེད་པ་འཐོབ་པར་འགྱུར་ལ།
    འགའ་ཞིག་ངོ་ཚས་གདུང་ཞིང་དུས་གཏན་དུ་གཞན་གྱིས་མཐོང་ཆུང་བྱེད་པར་འགྱུར་རོ། །
  sna-sna: 'Vazhinji vanovata muguruva renyika vachamuka: vamwe kuupenyu husingaperi,
    vamwe kukunyadziswa nokuzvidzwa kusingaperi.'
  spa-BLM: Muchos de los que duermen en el polvo de la tierra se despertarán, unos
    para la vida eterna y otros para la vergüenza y el desprecio eterno.
  cac-cac: Tzijtum eb' chamnacxo ol pitzvocpaxi. Ay juntzan̈ eb' ol chaan sq'uinal
    d'a juneln̈ej. Ay pax juntzan̈xo eb' ol b'atcan d'a scal q'uixvelal, ol yajchajcanel
    eb' d'a juneln̈ej.
  swh-ULB: Na wengi wa wale waliolala katika mavumbi ya dunia watainuka. baadhi kwa
    uzima wa milele na baadhi kwa ajili ya fedheha na matwezo ya milele.
  bel-bel: І многія, якія сьпяць у пыле зямлі, прачнуцца, адны на жыцьцё вечнае, другія
    на вечнае паганьбеньне і пасарамленьне.
  wed-wed: Maḡamaḡaui irairaḡei ina vomairi me, ma ina nae, ḡelaui au lawana maemae
    nonana ma ḡelaui vinimala maemae-nonoana.
  deu-ELBBK: 'Und viele von denen, die im Staub der Erde schlafen, werden erwachen:
    diese zu ewigem Leben und jene zur Schande, zu ewigem Abscheu.'
  mbb-OT: Ebenhawen is mahabet he nemematey. Is duma kandan ebpekaangken te untung
    he wazà pidtemanan, piru is duma edrewakan wey ebpeel-elezan te wazà pidtemanan.
  mal-2015: നിലത്തിലെ പൊടിയിൽ നിദ്രകൊള്ളുന്നവരിൽ പലരും ചിലർ നിത്യജീവന്നായും ചിലർ ലജ്ജെക്കും
    നിത്യനിന്ദെക്കുമായും ഉണരും.
  rmc-rmc: A but olendar, ko soven andro prachos la phuvakro, ušťena upre; jekh pro
    večno dživipen, ale aver ena teledikhle the andre ladž pro furt.
  nlg-nlg: Ra subo itadira tara mate tua, kara ghoi vola oli, rana balu tara nia togotogo
    na vola kasila, hauva ma rana balu kara ghahara tana vahaghitaili kasila, mara
    lavimamadira heghedira.
  pes-OPV: وبسیاری از آنانی که در خاک زمین خوابیده اندبیدار خواهند شد، اما اینان به
    جهت حیات جاودانی و آنان به جهت خجالت و حقارت جاودانی.
  ron-1924: 'Мулць дин чей че дорм ын цэрына пэмынтулуй се вор скула: уний пентру
    вяца вешникэ ши алций пентру окарэ ши рушине вешникэ.'
  aui-aui: Wawaya korotodi iiyawogha nada sirabobo bi karawage sidogudi na sinayawamagha,
    mududi na yawa makewaghawaghasina sininuwamiiseyeni, bi mududi na sinimayagha
    da kitakayobara makewaghawaghasina sinakabi.
  ben-OBCV: পৃথিবীর ধুলোর মধ্যে যারা ঘুমিয়ে আছে, তাদের অনেকে বেঁচে উঠবে, কেউ চিরস্থায়ী
    জীবন লাভ করার উদ্দেশে আবার কেউ লজ্জা ও চিরস্থায়ী ঘৃণার উদ্দেশে।
  som-som: Oo qaar badan oo ku hurda ciidda dhulka ayaa soo toosi doona, qaarkood
    waxay u soo toosi doonaan nolol weligeed ah, qaarkoodna waxay u soo toosi doonaan
    ceeb iyo quudhsasho weligeed ah.
  lat-VUC: Et multi de his qui dormiunt in terræ pulvere evigilabunt, alii in vitam
    æternam, et alii in opprobrium ut videant semper.
  eng-ASVBT: And many of them that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to shame and everlasting contempt.
  ita-1885: E la moltitudine di quelli che dormono nella polvere della terra si risveglierà;
    gli uni a vita eterna, e gli altri a vituperii, e ad infamia eterna.
  eng-ULB: Many of those who sleep in the dust of the earth will rise up, some to
    everlasting life and some to shame and everlasting contempt.
  spa-VBL: Millones dormidos en la tierra en la muerte despertarán, unos a la vida
    eterna, y otros a la vergüenza y a la desgracia eternas.
  fra-_FOB: Et plusieurs de ceux qui dorment dans la poussière de la terre se réveilleront,
    les uns pour la vie éternelle, les autres pour l'opprobre et une infamie éternelle.
  mal-mal: നിലത്തെ പൊടിയിൽ നിദ്രകൊള്ളുന്നവരിൽ പലരും അന്ന് ഉണരും. ചിലർ നിത്യജീവനായും
    ചിലർ ലജ്ജയ്ക്കും നിത്യനിന്ദയ്ക്കുമായും ഉണരും.
  lit-lit: 'Ir žemės dulkėse miegančiųjų daugybė pabus: vieni – amžinam gyvenimui,
    o kiti – gėdai, amžinajai paniekai.'
  urd-GVR: Tab ḳhāk meṅ soe hue muta'addid log jāg uṭheṅge, kuchh abadī zindagī pāne
    ke lie aur kuchh abadī ruswāī aur ghin kā nishānā banane ke lie.
  suz-BL: मिनु खपीमी बेक्‍शा इप्‍शो नेल्‍ल बोक्‍नीम। का निक्‍शी गेना हना यो ब्रोंइ‌चा
    कली बोक्‍नीम। का निक्‍शी चहिं गेना हना यो शुश मुने दोक्‍चा कली बोक्‍नीम। यूहन्‍ना
    ५:२९
  eng-NOY: And many of them that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to shame, to everlasting contempt.
  ita-1927: 'E molti di coloro che dormono nella polvere della terra si risveglieranno:
    gli uni per la vita eterna, gli altri per l’obbrobrio, per una eterna infamia.'
  ckb-ckb: زۆر لەوانەی لەناو خۆلی زەویدا نوستوون هەڵدەستنەوە، هەندێکیان بۆ ژیانی هەتاهەتایی
    و هەندێکی دیکەشیان بۆ سەرشۆڕی و سووکایەتی هەتاهەتایی.
  eng-BBE: And a number of those who are sleeping in the dust of the earth will come
    out of their sleep, some to eternal life and some to eternal shame.
  kan-OKCV: ಭೂಮಿಯ ಧೂಳಿನೊಳಗೆ ನಿದ್ರೆ ಮಾಡುವವರಲ್ಲಿ ಅನೇಕರು ಎಚ್ಚತ್ತು, ಕೆಲವರು ನಿತ್ಯಜೀವವನ್ನೂ
    ಮತ್ತು ಕೆಲವರು ತಿರಸ್ಕೃತರಾಗಿ ನಿತ್ಯ ನಿಂದನೆಗೆ ಗುರಿಯಾಗುವರು.
  tam-2017: பூமியின் தூளிலே இறந்தவர்களாகிய அநேகரில் சிலர் நித்தியஜீவனுக்கும், சிலர்
    நித்திய நிந்தைக்கும் இகழ்ச்சிக்கும் விழித்து எழுந்திருப்பார்கள்.
  spa-RV-1909: Y muchos de los que duermen en el polvo de la tierra serán despertados,
    unos para vida eterna, y otros para vergüenza y confusión perpetua.
  ron-BTF: Și mulți dintre cei care dorm în țărâna pământului se vor trezi, unii la
    viață veșnică, și alții la rușine și dispreț veșnic.
  eng-WEBP: Many of those who sleep in the dust of the earth will awake, some to everlasting
    life, and some to shame and everlasting contempt.
  eng-FBV: Millions sleeping in the ground in death will awake, some to eternal life,
    and some to eternal shame and disgrace.
  nch-BL: “Huan miyaqui israelitame cati mictoque huan quintalpachojtoque, motananase.
    Sequij para itztotij para nochipa ipan nopa nemilisti cati amo quema tamis, huan
    sequinoc para quipantise pinahualisti huan taijyohuilisti cati amo quema tamis.
  vie-1934: Nhiều kẻ ngủ trong bụi đất sẽ thức dậy, kẻ thì để được sự sống đời đời,
    kẻ thì để chịu sự xấu hổ nhơ nhuốc đời đời.
  hin-CV: 'मरे हुए लोगों के समूह जो भूमि में दफनाए गये हैं, वे जी उठेंगे: कुछ तो अनंत
    जीवन के लिये, तथा अन्य लज्जा और अनंत अपमान के लिये.'
  spa-BES: Y algunos de los que duermen en el polvo de la tierra saldrán de su sueño,
    algunos para la vida eterna y otros para la vergüenza y confusión eterna.
  tdx-tdx: Maro amo mirotse an-debokeo ty ho vañoneñe, ty ila’e ho mb’an-kaveloñe
    nainai’e, vaho ty ila’e mb’an-kasalarañe naho falaiñañe tsy modo.
  tha-KJV: และคนเป็​นอ​ันมากในพวกที่หลับในผงคลี​แห่​งแผ่นดินโลกจะตื่นขึ้น บ้างก็​จะเข้​าสู่​ชี​วิ​ตน​ิรันดร์
    บ้างก็​เข้าสู่​ความอับอายและความขายหน้านิรันดร์
  por-BR-2018: E muitos dos que dormem no pó da terra ressuscitarão, uns para a vida
    eterna, e outros para a vergonha e o desprezo eterno.
  deu-ELO: 'Und viele von denen, die im Staube der Erde schlafen, werden erwachen:
    diese zu ewigem Leben, und jene zur Schande, zu ewigem Abscheu.'
  eng-WYC-2018: And many of them that sleep in the dust of (the) earth, shall awake
    fully, some into everlasting life, and others into shame, that they see ever[more].
    (And many of those who sleep in the dust of the earth, shall fully awaken, some
    to everlasting life, and others to shame, that they shall see, or shall experience,
    forevermore.)
  epo-epo: Kaj multaj el tiuj, kiuj dormas en la tero, vekiĝos, unuj por vivo eterna,
    aliaj por eterna malhonoro kaj honto.
  uig-PIN: Tupraⱪta yatⱪan ɵlüklǝrdin nurƣunliri tirilidu. Ular mǝnggülük ⱨayattin
    bǝⱨrimǝn bolidu; ⱪalƣanliri nomusta ⱨǝm mǝnggülük rǝswaqiliⱪⱪa tirilidu.
  beo-beo: 'Dunu bagohame da musa: bogoi, amo da bu wa:legadomu. Mogili da Fifi Ahoanusu
    lama:ne wa:legadomu. Be mogili da eso huluane gogosiane se nabawane esaloma:ne
    wa:legadomu.'
  tpi-OTNT: Na God bai i kirapim bek bikpela lain manmeri i bin dai pinis. Sampela
    bilong ol bai i kisim laip bilong i stap oltaim oltaim. Na sampela bai i sem nogut
    tru na bai ol i stap olsem tasol oltaim oltaim.
  hau-SA: Ɗumbun mutanen da suka yi barci cikin turɓayar duniya za su farka, waɗansu
    zuwa ga rai madawwami, waɗansu zuwa ga madawwamiyar kunya da kuma madawwamin ƙasƙanci.
  uig-LAT: Tupraqta yatqan ölüklerdin nurghunliri tirilidu. Ular menggülük hayattin
    behrimen bolidu; qalghanliri nomusta hem menggülük reswachiliqqa tirilidu.
  nde-nde: Izixuku lezixuku zabaleleyo othulini lomhlaba bazavuka; abanye baye ekuphileni
    okungapheliyo, abanye baye ehlazweni lokunengeka okungapheliyo.
  ton-ton: Pea ʻē ʻā ʻae tokolahi ʻokinautolu ʻoku mohe ʻi he efu ʻo māmani, ko e
    niʻihi ki he moʻui taʻengata, mo e niʻihi ki he mā mo e manuki taʻengata.
  ces-1613: Tuť mnozí z těch, kteříž spí v prachu země, procítí, jedni k životu věčnému,
    druzí pak ku pohanění a ku potupě věčné.
  eng-WMB: Many of those who sleep in the dust of the earth will awake, some to everlasting
    life, and some to shame and everlasting contempt.
  tam-TCV: பூமியில் புழுதியில் புதைக்கப்பட்டிருக்கிற மக்கள் கூட்டங்கள் எழுந்திருப்பார்கள்.
    சிலர் நித்திய வாழ்வுக்கும், மற்றவர்கள் நித்திய வெட்கத்திற்கும், இழிவுக்கும் எழுந்திருப்பார்கள்.
  ceb-ULB: Daghan niadtong mipahulay na sa abog sa yuta ang mabanhaw, ang uban makabaton
    ug kinabuhing walay kataposan ug ang uban mapakaulawan ug walay kataposan nga
    mapasipad-an.
  pol-UBG: A wielu z tych, którzy śpią w prochu ziemi, obudzi się, jedni do życia
    wiecznego, a drudzy ku hańbie i wiecznej pogardzie.
  urd-GVU: تب خاک میں سوئے ہوئے متعدد لوگ جاگ اُٹھیں گے، کچھ ابدی زندگی پانے کے لئے
    اور کچھ ابدی رُسوائی اور گھن کا نشانہ بننے کے لئے۔
  deu-1912: 'Und viele, so unter der Erde schlafen liegen, werden aufwachen: etliche
    zum ewigen Leben, etliche zu ewiger Schmach und Schande.'
  kan-2017: ಸತ್ತು ಧೂಳಿನ ನೆಲದೊಳಗೆ ದೀರ್ಘ ನಿದ್ರೆಮಾಡುವವರಲ್ಲಿ ಅನೇಕರು ಎಚ್ಚೆತ್ತು ಕೆಲವರು ನಿತ್ಯಜೀವವನ್ನು,
    ಕೆಲವರು ನಿಂದನೆ ಮತ್ತು ನಿತ್ಯತಿರಸ್ಕಾರಗಳನ್ನು ಅನುಭವಿಸುವರು.
  yap-yap: Ma pire’ e pi’in karm’ad ni bay ra fosgad ko yam’. Bochi yad e bay i par
    nib felfelan’ ndariy n’umngin nap’an, ma bochi yad e bay ur pired ndariy n’umngin
    nap’an ni yad be tamra’ ma dakuriy farad.
  hlt-MCSB: Diklai laipi la aka ip muelh khuikah khaw muep haenghang uh vetih a ngen
    rhoekTe kumhal hingnah khuila , a ngen tah dungyan koletnah neh kokhahnah khuila
    om ni.
  mdy-ETH: ሃይቂ ዱኡኪንቴም ዓጫ ሙዔ ዓሳ ቢያ ሃይባፓ ዔቃንዳኔ፤ ዬያቶይዳፓ ዛላ ናኣናና ናንጎ ናንጊዳ ጌላዛ፥ ዛላ ጊንሣ
    ናኣናና ቦርሲንቲና ዻውሲንቲና ናንጎ ቤሲ ዴንዳንዳኔ።
  twi-ASANTE: 'Nnipadɔm a wɔadeda fam wɔ dɔteɛ mu no bɛnyane: ebinom bɛkɔ daa nkwa
    mu, na ebinom nso akɔ aniwuo ne daa ahohora mu.'
  eng-WEBU: Many of those who sleep in the dust of the earth will awake, some to everlasting
    life, and some to shame and everlasting contempt.
  wal-wal: Kase haiqqidi moogettida asaappe daroti denddana. Etappe baggati merinaa
    de7uwau, baggati qassi yeellaunne merinaa kaushshau denddana.
  spa-PDDPT: Muchos de los que duermen en el polvo de la tierra serán despertados,
    unos para vida eterna, y otros para vergüenza y afrenta perpetua.
  gun-gun: Yvy re onhono porã mbyre heta 'rã onhemboete ju okeague gui. Amongue oo
    'rã tekove marã e'ỹ oupity aguã katy, ha'e rã amboae kuery ma oxĩmba ha'e raka'e
    rã peve ikuai axy aguã katy 'rã oo.
  agu-BL: Ẍchitz'ok wi'nin e' quimnake'. Ẍchitz'ok tan cyetzal yi itz'ajbil tetz ben
    k'ej ben sak. Poro ncha'tz wi'nin e' ẍchitz'ok tan tijle'n chicaws tetz ben k'ej
    ben sak yi chin xo'wbil nin. Chin tx'ixwil nin sbne' tetz cyetz.
  ilo-ULB: Adunto iti agungar kadagiti pimmusay a dimmaga, dagiti dadduma ket para
    iti biag nga agnanayon ken dagiti dadduma ket para iti pannakaibabain ken agnanayon
    a pannakailaksid.
  kpg-kpg: 'Di baahi dogologo o digau guu mmade la ga mouli labelaa: hunu gau e kae
    di mouli tenetene e dee odi, hunu gau e hagaduadua dono hagaodi ai.'
  uig-ARA: تۇپراقتا ياتقان ئۆلۈكلەردىن نۇرغۇنلىرى تىرىلىدۇ. ئۇلار مەڭگۈلۈك ھاياتتىن
    بەھرىمەن بولىدۇ؛ قالغانلىرى نومۇستا ھەم مەڭگۈلۈك رەسۋاچىلىققا تىرىلىدۇ.
  sus-sus: Mixi gbegbe naxee faxaxi e na gaburi kui, e kelima nɛ. Ndee sigama nɛ ariyanna,
    ndee siga yahannama yaagi kui.
  pon-2006: 'Me ngeder rehn irail kan me melahr pahn pwurehng mourda: ekei pahn pereperenki
    mour soutuk, oh ekei pahn lokolongki kanamenek poatopoat.'
  ksd-ksd: Ma mangoro ta diat dia va ta ra tobon na pia diat a tavangun, ta umana
    upi ra nilaun tukum, ma ta umana upi ra vavirvir ma ra milmilikuan tukum.
  tur-YTC: Yerin toprağında uyuyanların çoğu uyanacak, kimisi sonsuz yaşama, kimisi
    utanca ve sonsuz nefrete.
  ind-AYT: Banyak dari antara orang-orang yang tidur di dalam debu tanah akan bangun,
    beberapa untuk memperoleh hidup yang kekal, dan sebagian untuk mendapat cela dan
    penghinaan yang kekal.
  nya-nya: 'Ambiri mwa amene akugona mʼnthaka adzadzuka: ena adzapita ku moyo wosatha,
    ena ku malo amanyazi ndi chilango chosatha.'
  hrv-hrv: Tada će se probuditi mnogi koji snivaju u prahu zemljinu; jedni za vječni
    život, drugi za sramotu, za vječnu gadost.
  mps-mps: Tama Godigo te genuai hani isali we bidi ma hodolaibao. Meba augwaligo
    te sesemane sogo bidada peyu, bidada pabo wiegi yai ula saibao. Tiali goli, mebago
    te hale genuai mu elaluyu, tama augwali te sesemane sogo bidada peyu, bidada paibao.
  tpi-tpi: Na God bai i kirapim bek bikpela lain manmeri i bin dai pinis. Sampela
    bilong ol bai i kisim laip bilong i stap oltaim oltaim. Na sampela bai i sem nogut
    tru na bai ol i stap olsem tasol oltaim oltaim.
  dan-1931: Og mange af dem, der sover under Mulde, skal vågne, nogle til evigt Liv,
    andre til Skam, til evig Afsky.
  vie-OVCB: Nhiều người ngủ trong bụi đất sẽ thức dậy, người thì được sống đời đời,
    người thì chịu tủi hổ, sỉ nhục đời đời.
  guj-2017: જેઓ પૃથ્વીની ધૂળમાં સૂઈ ગયા છે તેઓમાંના ઘણા બેઠા થશે, કેટલાકને અનંતજીવન
    મળશે, કેટલાક અનંતકાળ સુધી શરમિંદા તથા તિરસ્કારપાત્ર થશે.
  pon-2006A: 'Me ngeder rehn irail kan me melahr pahn pwurehng mourda: ekei pahn pereperenki
    mour soutuk, oh ekei pahn lokolongki kanamenek poatopoat.'
  por-BRBSL: Muitos daqueles que dormem no pó da terra acordarão, alguns para a vida
    eterna e outros para a vergonha e o desprezo eterno.
  swe-swe: 'Många som har somnat in i mullen [är döda och begravda] ska väckas upp
    [uppstå, få liv igen]: en del till evigt liv, andra till skam [plural] och evig
    fasa (avsky). [En dag kommer alla människor att uppstå och få möta Gud, se .]'
  cth-cth: Hatnae tueng navah, vaiphu dawk ka ip tangcoungnaw teh a kâhlaw awh han.
    Atangawn teh a yungyoe hringnae koelah thoseh, atangawn teh a yungyoe yeirai kayanae
    koelah thoseh a kâhlaw awh han.
  twi-twi: 'Nnipadɔm a wɔadeda fam wɔ dɔte mu no benyan: ebinom bɛkɔ daa nkwa mu,
    na ebinom nso akɔ aniwu ne daa ahohora mu.'
  hlt-hlt: Diklai laipi la aka ip muelh khuikah khaw muep haenghang uh vetih a ngen
    rhoek te kumhal hingnah khuila, a ngen tah dungyan koletnah neh kokhahnah khuila
    om ni.
  tbz-SIM: Bɛcíríbɛ̀ bɛ̀ɛ̀ bo kudɔnkù, kusṹkù bo entɛ dɛ yiè, kɛ̀ bɛ̀mɑbɛ̀ɛ tɑ mufòmmu
    mùù bo sɑ̃́ɑ̃̀, kɛ̀ bɛtɔbɛ̀ɛ tɑ ifɛi miɛkɛ, mɛhɑ́ɑ́rìmɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ God gumazamizir avɨrir ovengeziba ua me fɨtɨ me ua dɨkavam. Men
    marazi zurara itir ikɨrɨmɨrir aghuim iniam. Eghtɨ men tarazi bar aghumsɨghɨva
    kamaghɨra ikɨvɨra ikiam.
  dop-dop: Mpɑ pɑ tooki tɔ, pɑ tɑɑ pɑɣɑlɛ kɑ́ fe. Lɛlɑɑ kɑ́ hiki weesuɣu ŋku kɩɩ tɛŋ
    tɔ. Ɩlɛnɑ lɛlɑɑ kɛ fɛɛlɛ sɔsɔɔlɛ tɑm nyǝntɛ.
  azb-azb: Torpağın altında yatanların çoxu əbədi həyat, bəzisi isə əbədi xəcalət
    və rüsvayçılıq üçün oyanacaq.
  eng-DBY: And many of them that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to shame, to everlasting contempt.
  hin-2017: और जो भूमि के नीचे सोए रहेंगे उनमें से बहुत से लोग जाग उठेंगे, कितने तो
    सदा के जीवन के लिये, और कितने अपनी नामधराई और सदा तक अत्यन्त घिनौने ठहरने के लिये।
    (यूह. 5:28, 29)
  wol-KYG: Ñu baree ngi nelaw, keroog ñu yewwoo fa pëndub suuf. Ñenn ña nara dund
    fàww, ña ca des añe gàcceek njàqare fàww.
  eng-YLT: '''And the multitude of those sleeping in the dust of the ground do awake,
    some to life age-during, and some to reproaches — to abhorrence age-during.'
  kne-kne: Awni et ad-ado di matago ay natey. Din odom yan matagotago da si eng-enggana,
    din odom yan maibabain das eng-enggana.
  eng-WYC-2017: And many of them that sleep in the dust of earth, shall awake fully,
    some into everlasting life, and others into shame, that they see ever[more].
  eng-WMBB: Many of those who sleep in the dust of the earth will awake, some to everlasting
    life, and some to shame and everlasting contempt.
  urd-GVH: तब ख़ाक में सोए हुए मुतअद्दिद लोग जाग उठेंगे, कुछ अबदी ज़िंदगी पाने के
    लिए और कुछ अबदी रुसवाई और घिन का निशाना बनने के लिए।
  rug-rug: 'Soku tina tie pu ele mate meke ta pomunae pa pepeso si kote vaṉunu pule:
    kaiqa si kote la pa tinoa hola, meke kaiqa si kote la pa kinurekure loke vinabetona.'
  gaz-gaz: 'Warri biyyoo lafaa jala ciciisan baayʼeen ni kaʼu: Gariin jireenya bara
    baraatiif, kaan immoo qaanii fi salphina bara baraatiif kaʼu.'
  fra-LSG: Plusieurs de ceux qui dorment dans la poussière de la terre se réveilleront,
    les uns pour la vie éternelle, et les autres pour l’opprobre, pour la honte éternelle.
  gnn-gnn: Ga mirithirri guḻku' yolŋu walala ŋunhi walala marrtjina murrmurryurruna
    ŋäthili, walalanydja yurru gaŋgathirrina beŋuru moluŋurunydja yukurra, rumbal
    manapanna yurru; wiripu‐guḻkuny'tja yurru marrtji ga nhina ŋunhili galki nhanukala
    Godkala yana gal'ŋu gupaḏalnha‐wala, ga wiripu‐guḻku'nhanydja ŋunhinydja yurru
    djalkthunna yana, bala walala yurru nhina yukurra ganaŋ'thunna‐wala Godkalanydja
    gupaḏalnha‐wala.
  yal-yal: A gbegbe naxanye xima bɔxɔn bun, ne xulunma ayi nɛn. Ndee habadan nii rakisin
    sɔtɔma, ndee yalagima nɛn, e yagi habadan!
  haw-1868: A e ala mai auanei na mea he nui e hiamoe ana iloko o ka lepo o ka honua;
    o kekahi poe, e ala lakou i ke ola mau loa, a o kekahi poe i ka hilahila, a me
    ka hoowahawaha mau loa ia.
  arb-NAV: وَيَسْتَيْقِظُ كَثِيرُونَ مِنَ الأَمْوَاتِ الْمَدْفُونِينَ فِي تُرَابِ
    الأَرْضِ، بَعْضُهُمْ لِيُثَابُوا بِالْحَيَاةِ الأَبَدِيَّةِ وَبَعْضُهُمْ لِيُسَامُوا
    ذُلَّ الْعَارِ وَالازْدِرَاءِ إِلَى الأَبَدِ.
  ewe-ewe: Ame gbogbo siwo le alɔ̃ dɔm le anyigba ƒe tume la anyɔ, ɖewo na agbe mavɔ,
    eye bubuawo na ŋukpe kple vlododo mavɔ.
  eng-LEE: And many of those that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to disgrace and everlasting abhorrence.
  asm-FB: পৃথিৱীৰ ধূলিত শুই থকা বহুতো লোকে সাৰ পাব। কিছুমানে অনন্তকলীয়া জীৱন, কিছুমানে
    লাজ, আৰু অনন্তকলীয়া ঘৃণাৰ বাবে সাৰ পাব।
  sus-A: مِشِ فبٍفبٍ نَشٍيٍ قَشَشِ عٍ نَ فَبُرِ كُي، عٍ كٍلِمَ نّ. ندٍيٍ سِفَمَ نّ
    عَرِيَننَ، ندٍيٍ سِفَ يَهَننَمَ يَافِ كُي.
  fra-SBL: Beaucoup de ceux qui dorment dans la poussière de la terre se réveilleront,
    les uns pour la vie éternelle, les autres pour la honte et le mépris éternel.
  hbo-hbo: וְרַבִּ֕ים מִיְּשֵׁנֵ֥י אַדְמַת־עָפָ֖ר יָקִ֑יצוּ אֵ֚לֶּה לְחַיֵּ֣י עֹולָ֔ם
    וְאֵ֥לֶּה לַחֲרָפֹ֖ות לְדִרְאֹ֥ון עֹולָֽם׃ ס
  pjt-pjt: Ka panya aṉangu miri tjuṯa mantangka tjuṉutjunkunytja wankaringkula pakalku
    – kutjupatjara Godala tjunguringkula palula wanka tiṯutjara nyinanytjaku pukuḻpa
    mulapa, kutjupatjara Godalanguṟu tjituṟu-tjituṟu puḻka tiṯutjara mauṉṯalpa nyinanytjaku
    kuṉṯa puḻka.
  kik-kik: 'Kĩrĩndĩ kĩingĩ kĩa arĩa makomete rũkũngũ-inĩ rwa thĩ nĩmakariũkio: amwe
    mariũkĩre muoyo-inĩ ũrĩa ũtagaathira, nao arĩa angĩ mariũke nĩgeetha maconorithio
    na matũũre marĩ amene tene na tene.'
  fra-NCL: Et beaucoup de ceux qui dorment dans la poussière se réveilleront, les
    uns pour une vie éternelle, les autres pour les opprobres, pour la réprobation
    éternelle.
  cek-AK: Maiphu thungah iip kami paroeai angthawk o tih, thoemto kaminawk loe dungzan
    hinghaih ah angthawk o ueloe, thoemto kaminawk loe azathaih hoi dungzan lokcaekhaih
    ah angthawk o tih.
  cuk-cuk: 'A-ibagi, dulemar-bukidar napa-urba-mamaid gannar durgudamaloed: Abala,
    degisadegu-dula-gudiguega durgumaloed. Bamaladdi, degisadegu-binge-itodiguega,
    degi, surbinsa-itodiguega durgumaloed.'
  uig-CYR: Тупрақта ятқан өлүкләрдин нурғунлири тирилиду. Улар мәңгүлүк һаяттин бәһримән
    болиду; қалғанлири номуста һәм мәңгүлүк рәсвачилиққа тирилиду.
  tel-2017: సమాధుల్లో నిద్రించే చాలా మంది మేలుకుంటారు. కొందరు నిత్యజీవం అనుభవించడానికి,
    కొందరు నిందపాలు కావడానికి నిత్యంగా అసహ్యులై పోవడానికి మేలుకుంటారు.
  hat-BSA: Anpil nan sila ki dòmi nan pousyè latè yo va leve, yon pati pou lavi etènèl
    yo, men lòt yo pou gwo wont ak mepriz ki p ap janm fini.
  bxh-bxh: Salumadi haꞌa sa peꞌi haba sa mwahuli fuyo. Haisa haba sa mwahuli esegahidi
    na haisa haba sa taumayamaya esegahidi yo haba dodoga sa ꞌwaiyoꞌoꞌedi.
  kos-kos: 'Mwet puspis sin mwet ma misa tari ac fah sifil moulyak: kutu selos ac
    fah engankin moul ma pahtpat, ac kutu ac fah keok ac mwekin ma pahtpat.'
  hbo-WLC: וְרַבִּ֕ים מִיְּשֵׁנֵ֥י אַדְמַת־עָפָ֖ר יָקִ֑יצוּ אֵ֚לֶּה לְחַיֵּ֣י עוֹלָ֔ם
    וְאֵ֥לֶּה לַחֲרָפ֖וֹת לְדִרְא֥וֹן עוֹלָֽם׃ ס
  ibo-ibo: Igwe ndị niile nwụrụ anwụ, ndị e likwara, ha ga-ebilite. Ụfọdụ ha ga-ebili
    baa na ndụ ebighị ebi, ma ụfọdụ ga-ebili keta ihere na ịbụ ọnụ nke ebighị ebi.
  ory-ory: ପୁଣି, ପୃଥିବୀର ଧୂଳିରେ ଯେଉଁମାନେ ଶୟନ କରନ୍ତି, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଅନେକେ ଜାଗି ଉଠିବେ;
    କେତେକେ ଅନନ୍ତ ଜୀବନ ଓ କେତେକେ ଲଜ୍ଜା ଓ ଅନନ୍ତ ଅବଜ୍ଞା ଭୋଗ ପାଇଁ ଉଠିବେ।
  chk-chk: Iwe, chomong lein chokewe mi mäla repwe manausefäl. Ekoch repwe eäni manau
    esemüch, nge ekoch repwe eäni itengau me säw esemüch.
  rop-rop: Loda pipul hubin dai basdam garra gidap laibala igin. Sambala garra jidan
    brabli gudbinji olagijawan, en sambala garra sheim miselp na olagijawan.
  ukr-1871: І багато з тих, що сплять в поросї земному, прокинеться, одні на вічне
    життє, другі на вічний сором і ганьбу.
  deu-1951: Und viele von denen, die im Erdenstaube schlafen, werden aufwachen; die
    einen zu ewigem Leben, die andern zu ewiger Schmach und Schande.
  eng-JPS: And many of them that sleep in the dust of the earth shall awake, some
    to everlasting life, and some to reproaches and everlasting abhorrence.
  srp-1865: I mnogo onijeh koji spavaju u prahu zemaljskom probudiæe se, jedni na
    život vjeèni a drugi na sramotu i prijekor vjeèni.
  lug-lug: Bangi ku beebase mu nfuufu ey’ensi baligolokoka, abamu eri obulamu obutaggwaawo,
    n’abalala eri ensonyi n’okuswazibwa okutaggwaawo.
  heb-heb: ורבים מישני אדמת עפר יקיצו אלה לחיי עולם ואלה לחרפות לדראון עולם׃
  ben-IRV: মাটিতে যারা ঘুমিয়ে আছে তাদের মধ্য অনেকে জেগে উঠবে, অনেকে উঠবে অনন্ত জীবনের
    জন্য এবং অনেকে উঠবে লজ্জার ও অনন্তকালীন দণ্ডের জন্য।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਢੇਰ ਸਾਰੇ ਜੋ ਧਰਤੀ ਦੇ ਹੇਠਾਂ ਸੁੱਤੇ ਪਏ ਹਨ ਜਾਗ ਉੱਠਣਗੇ, ਕਈ ਸਦੀਪਕ
    ਜੀਉਣ ਲਈ, ਕਈ ਸ਼ਰਮਿੰਦਗੀ ਅਤੇ ਸਦੀਪਕ ਨਿਰਾਦਰੀ ਲਈ।
  mya-JVB: ထိုကာလအခါ မြေ မှုန့် ၌ အိပ်ပျော် သော သူများ တို့သည် နိုး ကြလိမ့်မည်။ အချို့
    တို့ကား၊ ထာဝရ အသက် ရှင်ခြင်းနှင့်၎င်း ၊ အချို့ တို့ကား၊ ရှက် ကြောက်ခြင်း၊ ထာဝရ
    အသရေ ပျက်ခြင်းနှင့်၎င်း နိုးကြလိမ့်မည်။
  hmo-hmo: Tano kahuna lalonai idia mahuta noho taudia momo do idia toreisi, bona
    haida be mauri hanaihanai do idia abia, to haida be noho hanaihanai hemaraina
    do idia davaria.
  urd-urd: और जो ख़ाक में सो रहे हैं उनमें से बहुत से जाग उठेगे, कुछ हमेशा की ज़िन्दगी
    के लिए और कुछ रुस्वाई और हमेशा की ज़िल्लत के लिए।
  rus-SYN: И многие из спящих в прахе земли пробудятся, одни для жизни вечной, другие
    на вечное поругание и посрамление.
  bqc-SIM: Gbɛ̃́ bíla pↄ́ lɛ́ i'o tɛ̃́ɛnauↄ vu. An gbɛ̃eↄ aaↄ dɛ àizãna pↄ́ ũ,
    an gbɛ̃eↄ sↄ̃ láani ń wí láasaio pↄ́ ũ.
  tcz-CHONGTHU: Chuteng leh mikhem tamtah athia kivuisa ho hungthoudoh’untin, mi phabep
    chu tonsot kemlouva kipana chang’untin, chuleh abang vang chu tonsot’a kijumsona
    damun chang’a hung thou ding ahiuve.
  mar-mar: अनेक लोक जे मातीत निजलेले आहेत ते काही सार्वकालीन जीवनासाठी तर काही सार्वकालीन
    लज्जा आणि तिरस्कार मिळविण्यास उठतील.
  soq-soq: Apana uara mida bontone dogo bedewe wineia ando osowe inantopue enapuwimopu,
    isiwa ando inawinakasala wadapu ita isiwa mala ita nuapare debamaia winakasala
    bedewe antopu.
  qub-qub: Chay junäga wañushacuna pamparaycajcunapis achcajmi cawarimonga, waquinnami
    imaycamapis syëlucho goyänanpaj, waquinnami imaycamapis pengaypaj y manchacuypaj
    cananpaj.
  bqp-bqp: Dɑbiru be bɑ dò sikirɔ, bɑ koo dom yɑndɑ. Ben gɑbu bɑ koo se bu kɑ wɑ̃ɑru
    te tɑ ku rɑ kpe wɑ. Gɑbu bɑ koo mɑɑ se bu kɑ sekuru kɑ nɔni swɑ̃ɑru wɑ sere kɑ
    bɑɑdommɑɔ.
  hat-hat: Anpil nan moun ki te mouri deja yo pral leve vivan ankò. Gen ladan yo ki
    pral jwi lavi ki p'ap janm fini an. Gen lòt ki pral wont, yo pral soufri avilisman
    ki p'ap janm fini an.
  eng-BSB: And many who sleep in the dust of the earth will awake, some to everlasting
    life, but others to shame and everlasting contempt.
  eng-WEBPB: Many of those who sleep in the dust of the earth will awake, some to
    everlasting life, and some to shame and everlasting contempt.
  kbq-kbq: Hanki ko'ma frizage'zama ase zamante'naza vahera fri'nafintira ete otigahaze.
    Anama hute'za mago'amo'za manivava zamasimu enerisnage'za, mago'amo'za tusi zamagazegu
    nehu'za ana zamagazefi manivava hu'za vugahaze.
  nhe-BL: “ ‘Huan miyac israelitame tlen mictoque huan quintlalpachojtoque, motlalanase.
    Sequin para itztotij para nochipa ipan nopa yolistli tlen ax quema tlamis, huan
    sequinoc para quipantise pinahualistli huan tlaijiyohuilistli tlen ax quema tlamis.
  bus-bus: Gbɛ̃ parii kɛ̀ aↄ̃ↄe ii oo tↄↄtɛ guunↄ é vu. Aↄ̃ gbɛ̃kenↄ égↄ̃ wɛ̃̀ndi
    kũ eé yãaroo vĩ, aↄ̃ gbɛ̃kenↄ sↄ̃ lalandi kↄ̃n wí yãanasaio.
  gub-BL: Teko umàno ma'e kwer tetea'u wikuwe wi putar wà nehe. Amo wereko putar tuweharupi
    weko àwàm wà nehe. Amo upuraraw putar ma'erahy tuweharupi Tupàn izepyk àwàm wà
    nehe no, upuraraw putar tuweharupi iaiw haw wà nehe no.
  eng-DRA: 'And many of those that sleep in the dust of the earth, shall awake: some
    unto life everlasting, and others unto reproach, to see it always.'
