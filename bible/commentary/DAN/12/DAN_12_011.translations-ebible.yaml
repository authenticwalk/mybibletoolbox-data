verse: DAN.012.011
translations:
  mal-C: “നിരന്തര ഹോമയാഗം നിർത്തലാക്കപ്പെടുകയും എല്ലാറ്റിനെയും ഉന്മൂലനംചെയ്യുന്ന മ്ലേച്ഛത
    പ്രതിഷ്ഠിക്കപ്പെടുകയും ചെയ്തശേഷം 1,290 ദിവസം ഉണ്ടായിരിക്കും.
  deu-TKW: Und von der Zeit, da das tägliche Brandopfer aufgehoben werden wird, um
    dafür das die heilige Stätte verwüstende Scheusal aufzustellen, sind es 1290 Tage.
  lin-lin: Wuta tango oyo bakopekisa kobonza mbeka ya mokolo na mokolo kino tango
    oyo bakotonga etumbelo mpo na nzambe oyo babengaka Zewusi, ekoleka mikolo nkoto
    moko na nkama mibale na tuku libwa.
  eng-LSV: and from the time of the turning aside of the continuous [sacrifice], and
    to the giving out of the desolating abomination, [are] one thousand, two hundred,
    and ninety days.
  eng-GNV: And from the time that the daily sacrifice shalbe take away and the abominable
    desolatio set vp, there shalbe a thousand, two hundreth and ninetie daies.
  eng-WEBSTER: And from the time that the daily sacrifice shall be taken away, and
    the abomination that maketh desolate set up, there shall be a thousand two hundred
    and ninety days.
  nhw-BL: Sintla tipehua tijpohuas tonali quema nopa tlanahuatijquetl tlanahuatis
    ma ayacmo quimacaca Toteco itlacajcahualis huan tlanahuatis ma quiquetzaca catli
    nochi quiijiyase tiopan calijtic, elis seyoc 1290 tonali.
  swh-ONEN: “Tangu wakati ule wa kukomeshwa dhabihu ya kila siku na kusimamishwa kwa
    chukizo la uharibifu, kutakuwako siku 1,290.
  bba-bba: Sɑɑ dɔmɑ tèn di bɑ koo tɔ̃ɔ bɑɑteren yɑ̃ku ni bɑ rɑ Yinni Gusunɔ kue yɔ̃rɑsiɑ
    kɑ sɑɑ ye kɑm koosion bwɑ̃ɑroku kɔ̃su ɡɑ ko n wɑ̃ɑ yɑ̃ku yerɔ, yɑ ko n sɑ̃ɑwɑ
    sɔ̃ɔ nɔrɔbu kɑ ɡoobɑ wunɔbu wɔkuru sɑri (1.290).
  eng-KJVCPB: And from the time that the daily sacrifice shall be taken away, and
    the abomination that maketh desolate set up, there shall be a thousand two hundred
    and ninety days.
  mpx-mpx: “Lan maisena ge maisena ana powon nihi paveyaho ge toapapanak bwaibwaikikinina
    nihi pamilil, yaka toto o enaa lan ali gewi 1,290 nihi gan.
  luo-luo: “Chakre chiengʼ ma misengini mitimo pile nokethie, nyaka chop chiengʼ ma
    gima kwero makelo kethruok nochungie, nokaw higni adek gi nus kata odiechienge
    alufu achiel mia ariyo gi piero ochiko (1,290).
  meu-meu: Bena ḡole-oho boubouna, e heni louloumu gauna, baine heabi oho, bona ḡau
    dika-rohorohona, e hahevahumu ḡauna, bae haginia, negana amo dina daha-ta sinahu-rua
    taurahanita-ahui do baela.
  npi-ULB: दैनिक होमबलि हटाइएको र पूर्ण विनाश ल्याउने घृणित थोकको स्‍थापना गरिएको
    समयदेखि, त्‍यहाँ १,२९० दिन हुनेछन् ।
  yor-yor: “Láti àkókò tí a ó mú ẹbọ ojoojúmọ́ kúrò, tí a ó sì gbé ìríra tí ó ń fa
    ìsọdahoro kalẹ̀ yóò sì jẹ́ ẹgbẹ̀rún àti igba lé àádọ́rùn-ún ọjọ́ (1,290).
  pes-OPCB: «از وقتی که تقدیم قربانیهای روزانه منع شود و مکروه ویرانگر در خانهٔ خدا
    بر پا گردد، یک دورهٔ هزار و دویست و نود روزه سپری خواهد شد.
  tgl-ULB: Mula sa panahong inalis ang karaniwang handog na susunugin at ang pagkasuklam
    na sanhi ng ganap na pagkawasak ay handa na, magkakaroon ng 1, 290 na mga araw.
  hui-hui: Horo bibahendengi Ngode Datagaliwabehondo lomabu mulene wiyarunaga mana
    waharangi Hiriribi Hondolene Gibiore mbira Ngode Datagaliwabenaga andaha íbu ngagola
    horo daosini mbirani handari kirani pira dira (1,290) ala pu bolangua holebira.
  mya-mya: '``နေ့​စဉ်​ပူ​ဇော်​ရာ​ယဇ်​များ​ကို​ရပ်​စဲ​စေ​သည့် အ​ချိန်၊ ထိတ်​လန့်​စက်​ဆုပ်​ဖွယ်​ကောင်း​သော
    အ​ရာ ပေါ်​ပေါက်​လာ​သည့်​အ​ချိန်​မှ​အ​စ​ပြု​၍ ရက်​ပေါင်း​တစ်​ထောင့်​နှစ်​ရာ​ကိုး​ဆယ်​ကုန်
    လွန်​သွား​လိမ့်​မည်။-'
  bod-N: དེ་ཡང་དུས་རྒྱུན་གྱི་མཆོད་པ་མེད་པར་བྱས་ནས་སྟོང་པར་བྱེད་པའི་སྐྱུག་བྲོ་བ་དེ་བཞེངས་པ་ནས་བརྩམས་ཏེ།
    ཉིན་ཞག་ཆིག་སྟོང་ཉིས་བརྒྱ་དགུ་བཅུ་ཐམ་པ་ཡོད་ངེས་ཡིན།
  sna-sna: “Kubva panguva ichadziviswa chibayiro chamazuva ose nokumiswa kwechinhu
    chinonyangadza chinouyisa kuparadzwa, pachava namazuva chiuru chine zana namakumi
    mapfumbamwe.
  spa-BLM: “Desde el momento en que se quite el holocausto continuo y se instale la
    abominación desoladora, habrá mil doscientos noventa días.
  cac-cac: Ayic ol yamchajoch vaan yac'chaj silab' d'a junjun c'u yed' yic ol ac'chajoch
    tas yajb'il yuj Dios d'a yol stemplo yic tz'ixtaxeli, ichato chi' b'ian, ol el
    yich jun mil 290 c'ual.
  swh-ULB: Katika muda ule ambapo sadaka ya kawaida ya kuteketezwa itakapokuwa imeondolewa
    na chukizo la uharibifu liliosababisha ukiwa limesimamishwa, kutakuwa na siku
    zipatazo 1, 290.
  bel-bel: З часу, калі будзе прыпынена штодзённая ахвяра і будзе пастаўлена гідота
    запусьценьня, пройдзе тысяча дзьвесьце дзевяноста дзён.
  deu-ELBBK: Und von der Zeit an, da das beständige Opfer abgeschafft wird, und zwar
    um den verwüstenden Gräuel aufzustellen, sind 1.290 Tage.
  mbb-OT: “Edlavey is 1,290 he andew puun te timpu te kebpeengkeza te andew-andew
    he kebpemuhat wey kedsevuka te utew mezaat he vutang he egkehimu he hinungdan
    te kebey-ani zutun te valey te Nengazen taman te kegkeuma te ketepusan.
  mal-2015: നിരന്തരഹോമയാഗം നിർത്തലാക്കുകയും ശൂന്യമാക്കുന്ന മ്ലേച്ഛബിംബത്തെ പ്രതിഷ്ഠിക്കയും
    ചെയ്യുന്ന കാലംമുതൽ ആയിരത്തിരുനൂറ്റിത്തൊണ്ണൂറു ദിവസം ചെല്ലും.
  rmc-rmc: Akorestar, kanastar pes zaačhavela o sakodživeseskre obeti a ela ačhaďi
    e džungaľi modla andro Chramos, predžana 1 290 dživesa.
  nlg-nlg: Mi tana dani vaghana tara betoa iga na sukaghi tughu dani, ma gaira tara
    taludatoa na totobo mamataghugha ge kara holohabaa, te vagha sakai na togha rua
    hangalatu hiua hangavulu (1,290) ni dani kara padi.
  pes-OPV: و ازهنگام موقوف شدن قربانی دایمی و نصب نمودن رجاست ویرانی، هزار و دویست
    و نود روزخواهد بود.
  ron-1924: Де ла время кынд ва ынчета жертфа некурматэ ши де кынд се ва ашеза урычуня
    пустииторулуй, вор май фи о мие доуэ суте ноуэзечь де зиле.
  ben-OBCV: “নিত্য-নৈবেদ্য উচ্ছেদ হওয়া থেকে ধ্বংস-আনয়নকারী সেই ঘৃণ্য বস্তু স্থাপিত
    হওয়া পর্যন্ত 1,290 দিন হবে।
  som-som: Oo wakhtiga qurbaanka joogtada ah la qaadi doono, ilaa la taagi doono waxa
    baas oo wax baabbi'iya, waxaa jiri doona kun iyo laba boqol iyo sagaashan maalmood.
  lat-VUC: Et a tempore cum ablatum fuerit juge sacrificium, et posita fuerit abominatio
    in desolationem, dies mille ducenti nonaginta.
  eng-ASVBT: And from the time that the continual burnt offering shall be taken away,
    and the abomination that maketh desolate set up, there shall be a thousand two
    hundred and ninety days.
  ita-1885: Ora, del tempo che sarà stato tolto il sacrificio continuo, e sarà stata
    posta l'abbominazione desertante, vi saranno mille dugennovanta giorni.
  eng-ULB: From the time that the regular burnt offering is taken away and the abomination
    that causes complete desolation is set up, there will be 1,290 days.
  spa-VBL: Desde el momento en que el ministerio continuo se detiene para establecer
    la idolatría que causa la desolación serán mil doscientos noventa días.
  fra-_FOB: Et, depuis le temps où cessera le sacrifice continuel et où l'on mettra
    l'abomination de la désolation, il y aura mille deux cent quatre-vingt-dix jours.
  mal-mal: നിരന്തരഹോമയാഗം നിർത്തലാക്കുകയും ശൂന്യമാക്കുന്ന മ്ലേച്ഛബിംബത്തെ പ്രതിഷ്ഠിക്കുകയും
    ചെയ്യുന്ന സമയം മുതൽ ആയിരത്തിഇരുനൂറ്റിത്തൊണ്ണൂറു ദിവസം കഴിയും.
  lit-lit: Nuo to laiko, kai kasdienė auka bus pašalinta ir bus pastatyta išniekinanti
    bjaurybė, bus tūkstantis du šimtai devyniasdešimt dienų.
  urd-GVR: Jis waqt se rozānā kī qurbānī kā intazām band kiyā jāegā aur tabāhī ke
    makrūh but ko maqdis meṅ khaṛā kiyā jāegā us waqt se 1,290 din guzareṅge.
  suz-BL: मिनु नाक्‍त किंत किंत ङा चोशा चढ़ेतीक चढ़ेचा नाइक्‍तमे नोले नु ग्रांग्रा
    दि‍शो थोव़क चढ़ेमे सम्‍म हजार का, सहे निक्‍शी ९० नाक्‍त दुम्‍नीम। दानीएल ९:२७
  eng-NOY: And from the time when the daily sacrifice shall be taken away, and the
    abomination of the destroyer set up, there shall be a thousand two hundred and
    ninety days.
  ita-1927: E dal tempo che sarà soppresso il sacrifizio continuo e sarà rizzata l’abominazione
    che cagiona la desolazione, vi saranno milleduecento novanta giorni.
  ckb-ckb: «لە کاتی داماڵینی قوربانی ڕۆژانە هەتا دانانی قێزەونی وێرانکەر، هەزار و
    دوو سەد و نەوەد ڕۆژ دەخایەنێت.
  eng-BBE: And from the time when the regular burned offering is taken away, and an
    unclean thing causing fear is put up, there will be a thousand, two hundred and
    ninety days.
  kan-OKCV: “ಪ್ರತಿದಿನದ ಯಜ್ಞವು ಸಕಾಲಕ್ಕೆ ನಿಂತುಹೋಗುವುದು. ಆ ಹಾಳುಮಾಡುವ ಅಸಹ್ಯ ವಸ್ತುವು ಪ್ರತಿಷ್ಠಿತವಾದ
    ಮೇಲೆ, 1,290 ದಿನಗಳು ಕಳೆಯಬೇಕು.
  tam-2017: அனுதினபலி நீக்கப்பட்டு, பாழாக்கும் அருவருப்பு நிலைநிறுத்தப்படும் காலம்முதல்
    ஆயிரத்து இருநூற்றுத் தொண்ணூறு நாட்கள் ஆகும்.
  spa-RV-1909: Y desde el tiempo que fuere quitado el continuo sacrificio hasta la
    abominación espantosa, habrá mil doscientos y noventa días.
  ron-BTF: Și din timpul în care sacrificiul zilnic va fi oprit și se va ridica urâciunea
    care pustiește, vor fi o mie două sute și nouăzeci de zile.
  eng-WEBP: “From the time that the continual burnt offering is taken away and the
    abomination that makes desolate set up, there will be one thousand two hundred
    ninety days.
  eng-FBV: From the time the continual ministry is stopped in order to set up the
    idolatry that causes devastation will be one thousand two hundred and ninety days.
  nch-BL: Sinta tipehuas tijpohuas tonali ten quema nopa tanahuatijquet tanahuatis
    ma ayecmo quimacaca Toteco itacajcahualis huan tanahuatis ma quiquetzaca cati
    nochi quiijiyase tiopan calijtic, elis seyoc 1290 tonali.
  vie-1934: Từ kỳ trừ bỏ của lễ thiêu hằng dâng và sự gớm ghiếc làm cho hoang vu sự
    được lập lên, thì sẽ có một ngàn hai trăm chín mươi ngày.
  hin-CV: “जब से प्रतिदिन का बलिदान बंद कर दिया जाएगा और उजाड़नेवाली घृणित वस्तु स्थापित
    की जाएगी, तब से 1,290 दिनों का समय होगा.
  spa-BES: Y desde el momento en que se quita la ofrenda quemada regular, y se levanta
    algo inmundo que causa temor, habrá mil doscientos noventa días.
  tdx-tdx: Ie mifototse amy fanjiherañe i fisoroñañe boak’ androiy pak’ amy fampitroarañe
    i fiterateràñe mampangoakoakey le ho andro arivo-tsi-roanjato-tsi-sivampolo.
  tha-KJV: และตั้งแต่เวลาที่​ให้​เลิกเครื่องเผาบูชาประจำวันเสียนั้น และให้ตั้งสิ่งที่น่าสะอิดสะเอียนซึ่งกระทำให้​เก​ิดการรกร้างว่างเปล่าขึ้น
    จะเป็นเวลาหนึ่งพันสองร้อยเก้าสิบวัน
  por-BR-2018: E desde o tempo em que o contínuo sacrifício for tirado, e posta a
    abominação assoladora, haverá mil duzentos e noventa dias.
  deu-ELO: Und von der Zeit an, da das beständige Opfer abgeschafft wird, und zwar
    um den verwüstenden Greuel aufzustellen, sind tausend zweihundertneunzig Tage.
  eng-WYC-2018: And from the time when continual sacrifice is taken away, and abomination
    is set into discomfort, shall be a thousand days two hundred and ninety. (And
    from the time when the continual, or the daily, sacrifice is stopped, and the
    abomination that maketh desolation is set up, shall be one thousand two hundred
    and ninety days.)
  epo-epo: Kaj de la tempo, kiam ĉesiĝos la ĉiutagaj oferoj kaj fariĝos abomeninda
    ruiniĝo, pasos mil ducent naŭdek tagoj.
  uig-PIN: Kündilik ⱪurbanliⱪ sunuxni ǝmǝldin ⱪaldurƣan kündin tartip, yǝni «wǝyran
    ⱪilƣuqi yirginqlik nomussizliⱪ» ⱪoyulƣan waⱪittin baxlap, bir ming ikki yüz toⱪsan
    kün ɵtidu.
  beo-beo: Amo bai mui da ha lai dunu da Isala:ili dunu ilia eso huluane gobele salasu
    hou logo ga:si dagoi amola Wadela:idafa Liligi amo Debolo diasu ganodini sagasu,
    amalalu eso 1,290 da asili, amo hou da dagoi ba:mu.
  tpi-OTNT: Stat long taim ol birua i tambuim ol Israel long ol i no ken mekim ol
    ofa long God long olgeta de na ol i sanapim dispela samting nogut tru insait long
    haus bilong God, 1,290 de i mas i go pinis pastaim.
  hau-SA: “Daga lokacin da za a hana miƙa hadayar ƙonawa ta yau da kullum, a kuma
    kafa abin banƙyama, wanda yake lalatarwa, za a yi kwana 1,290.
  uig-LAT: Kündilik qurbanliq sunushni emeldin qaldurghan kündin tartip, yeni «weyran
    qilghuchi yirginchlik nomussizliq» qoyulghan waqittin bashlap, bir ming ikki yüz
    toqsan kün ötidu.
  nde-nde: Kusukela ngesikhathi kusaliswa umhlatshelo wansuku zonke, sekumiswe amanyala
    abanga incithakalo, kuzakuba lensuku eziyinkulungwane lamakhulu amabili lamatshumi
    ayisificamunwemunye (1,290).
  ton-ton: Pea mei he kuonga ko ia, ʻe ʻave ai ʻae feilaulau ʻaho, mo e fokotuʻu ʻae
    fakalielia, ʻaia ʻoku fakaʻulia, ʻe ai ʻae ngaahi ʻaho ʻe taha afe ma uangeau
    mo e hivangofulu.
  ces-1613: Od toho pak času, v němž odjata bude obět ustavičná, a postavena ohavnost
    hubící, bude dnů tisíc, dvě stě a devadesát.
  eng-WMB: “From the time that the continual burnt offering is taken away and the
    abomination that makes desolate set up, there will be one thousand two hundred
    ninety days.
  tam-TCV: “அன்றாட பலி நிறுத்தப்பட்டு, பாழாக்கும் அருவருப்பு வைக்கப்பட்டது முதல் 1,290
    நாட்கள் செல்லும்.
  ceb-ULB: Gikan sa panahon nga hunongon ang inadlaw-adlaw nga paghatag ug halad sinunog
    ug ang malaw-ay nga maoy hinungdan sa hingpit nga kamingawan, sulod sa 1, 290
    ka mga adlaw.
  pol-UBG: A od tego czasu, kiedy zostanie zniesiona ofiara codzienna i będzie postawiona
    obrzydliwość spustoszenia, upłynie tysiąc dwieście dziewięćdziesiąt dni.
  urd-GVU: جس وقت سے روزانہ کی قربانی کا انتظام بند کیا جائے گا اور تباہی کے مکروہ
    بُت کو مقدِس میں کھڑا کیا جائے گا اُس وقت سے 1,290 دن گزریں گے۔
  deu-1912: Und von der Zeit an, wenn das tägliche Opfer abgetan und ein Greuel; der
    Verwüstung aufgerichtet wird, sind tausend zweihundertundneunzig Tage.
  kan-2017: ನಿತ್ಯಹೋಮವು ನೀಗಿಸಲ್ಪಟ್ಟು, ಹಾಳುಮಾಡುವ ಅಸಹ್ಯ ವಸ್ತುವು ಪ್ರತಿಷ್ಠಿತವಾದ ಮೇಲೆ ಸಾವಿರದ
    ಇನ್ನೂರತ್ತೊಂಭತ್ತು ದಿನಗಳು ಕಳೆಯಬೇಕು.
  yap-yap: “Ngiyal’ ni ba’aram ni bay rtalgad ndab kur pi’ed e maligach ni yu rran,
    ni aram fa ngiyal’ ni ngan tay fare N’en ni Th’abi Dabuy nga tagil’, e 1,290 e
    rran ni bay yib nga tomuren.
  hlt-MCSB: Sainoek a khoe tue lamloh aka pong rhoek kah sarhingkoi a khueh hil te
    khohnin la thawngkhat yahnih sawmko lo.
