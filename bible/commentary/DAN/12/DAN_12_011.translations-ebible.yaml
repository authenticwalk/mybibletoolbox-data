  pan-pan: ਜਿਸ ਵੇਲੇ ਤੋਂ ਸਦਾ ਦੀ ਹੋਮ ਦੀ ਬਲੀ ਹੈਕਲ ਵਿੱਚੋਂ ਹਟਾਈ ਜਾਵੇਗੀ ਅਤੇ ਉਹ ਉਜਾੜਨ ਵਾਲੀ
    ਘਿਣਾਉਣੀ ਵਸਤ ਖੜ੍ਹੀ ਕੀਤੀ ਜਾਏਗੀ ਇੱਕ ਹਜ਼ਾਰ ਦੋ ਸੌ ਨੱਬੇ ਦਿਨ ਹੋਣਗੇ।
  mya-JVB: နေ့ရက်အစဉ် ပြုသောဝတ်ကို ပယ်ရှင်း ၍၊ ဖျက်ဆီး တတ်သော ရွံ့ရှာ ဘွယ်အရာသည် ပေါ်လာပြီးမှ
    ၊ အရက် တထောင် နှစ် ရာကိုး ဆယ်ကြာလိမ့်မည်။
  hmo-hmo: “Dina ibounai karaia boubou gauna do idia hadokoa, ela bona Hadikaia Dika
    Rohoroho Gauna do idia haginia dina dekenai, be dina 1290 do idia ore.
  urd-urd: और जिस वक़्त से दाइमी क़ुर्बानी ख़त्म की जायेगी और वह उजाड़ने वाली मकरूह
    चीज़ खड़ी की जायेगी एक हज़ार दो सौ नव्वे दिन होंगे।
  rus-SYN: Со времени прекращения ежедневной жертвы и поставления мерзости запустения
    пройдет тысяча двести девяносто дней.
  bqc-SIM: Tó wà sa pↄ́ wì o lá gu lɛ́ dↄ mìdɛ, wà tɛ̃̀ gudɛna pɛ̀lɛ, gↄↄ ↄ̀aa
    soolo n basiiↄ̃kwio (1.290) aↄ ku.
  tcz-CHONGTHU: Hitia chu, tanglouva ana kibol jing kilhaina pumgo thilto akisuhtang
    nia pat chuleh muntheng akisuh boh’a thet umtah misugam houna akitun doh niapat,
    nikho sangkhat leh jani toh somko lhing ding ahi.
  mar-mar: रोजचे बलीहवन या वेळेपासून बंद करण्यात येईल आणि नाशदायी अमंगळाची स्थापना
    होईल तेव्हापासून 1, 290 दिवस लोटतील.
  qub-qub: Waran-waran Diospaj sacrifisyuta rupaycächishancunata cachaycachishanpita
    asta Diosta rispitana Templuta fiyupa ganrachinancamaga canga waranga ishcay pachac
    isgun chuncan (1,290) junajninmi.
  bqp-bqp: Sɑɑ dɔmɑ tèn di bɑ koo tɔ̃ɔ bɑɑteren yɑ̃ku ni bɑ rɑ Yinni Gusunɔ kue yɔ̃rɑsiɑ
    kɑ sɑɑ ye kɑm koosion bwɑ̃ɑroku kɔ̃su gɑ ko n wɑ̃ɑ yɑ̃ku yerɔ, yɑ ko n sɑ̃ɑwɑ
    sɔ̃ɔ nɔrɔbu kɑ goobɑ wunɔbu wɔkuru sɑri (1.290).
  hat-hat: Si ou konte depi lè yo va aboli ofrann bèt ki pou fèt chak jou a, pou yo
    mete bagay nou pa ta renmen wè a, bagay k'ap bay gwo lapenn lan, kanpe nan Tanp
    lan, w'ap jwenn mil desankatrevendis (01290) jou ki gen pou pase.
  eng-BSB: And from the time the daily sacrifice is abolished and the abomination
    of desolation set up, there will be 1,290 days.
  eng-WEBPB: “From the time that the continual burnt offering is taken away and the
    abomination that makes desolate set up, there will be one thousand and two hundred
    and ninety days.
  kbq-kbq: Hanki Anumzamofontegama maka zupama kresramnama nevaza zama ase nevazi'za
    kasrino havizama hu'nea zama Ra mono nompima retru rente'nesnage'zama mono'ma
    huntesnazana 1tausen 2hantret 90'a zagegnamofo agu'afi anara hugahaze.
  nhe-BL: Intla tipehua tijpohuas tonali quema nopa tlanahuatijquetl tlanahuatis ma
    ayoc quimacaca Toteco itlacajcahualis huan tlanahuatis ma quiquetzaca tlen nochi
    quiijiyase tiopan calijtic, elis seyoc 1290 tonali.
  bus-bus: Tó wà saa kɛ̀ wè o lán guu e dↄↄ nà mì dɛ̀ wà tɛ̃̀pↄ guyakari pɛ̀ɛn, gurↄ
    wàa swɛɛdo kpɛ́ basiigↄ̃ akuri bé eégↄ̃ kuu.
  gub-BL: A'e tuwihawete umupytu'u kar putar teko ma'ea'yr wazuka re wà nehe. Na'e
    umuapyk putar iaiwahy haw Tupàn Hàpuzuhu pupe nehe. Na'e umumaw putar 1.290 'ar
    nehe.
  eng-DRA: And from the time when the continual sacrifice shall be taken away, and
    the abomination unto desolation shall be set up, there shall be a thousand two
    hundred ninety days,
