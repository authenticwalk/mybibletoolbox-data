verse: DAN.012.007
translations:
  mal-C: ചണവസ്ത്രം ധരിച്ചു നദിയിലെ വെള്ളത്തിന്മേൽ നിൽക്കുന്ന പുരുഷൻ വലങ്കൈയും ഇടങ്കൈയും
    ആകാശത്തിലേക്കുയർത്തി, “ഇനി കാലവും കാലങ്ങളും കാലാർധവും ചെല്ലും; അവർ വിശുദ്ധജനത്തിന്റെ
    ശക്തി തകർത്തുകളഞ്ഞതിനുശേഷം ഈ കാര്യങ്ങളെല്ലാം നിറവേറും” എന്നിങ്ങനെ എന്നെന്നേക്കും
    ജീവിക്കുന്നവനെച്ചൊല്ലി ശപഥംചെയ്തു.
  deu-TKW: 'Da hörte ich den in leinene Gewänder gekleideten Mann, der sich oben über
    dem Wasser des Stromes befand, sagen - dabei erhob er seine rechte und seine linke
    Hand gen Himmel und schwur bei dem, der ewig lebt -: Es währt noch eine Zeit,
    zwei Zeiten und eine halbe Zeit; wenn die Macht des Zerstörers des heiligen Volks
    zu Ende ist, wird sich dieses alles vollenden!'
  lin-lin: 'Moto oyo alataki bilamba ya lino mpe atelemaki likolo ya mayi ya ebale
    atombolaki loboko na ye ya mobali mpe loboko na ye ya mwasi na likolo, mpe nayokaki
    ye kolapa ndayi na Kombo ya Ye oyo azali na bomoi seko na seko : — Ekozala mibu
    misato na ndambo. Tango nguya ya ekolo ya bule ekosila, makambo oyo nyonso ekokokisama.'
  eng-LSV: And I hear the one clothed in linen, who [is] on the waters of the flood,
    and he lifts up his right hand and his left to the heavens, and swears by Him
    who is living for all time, that, After a time, times, and a half, and at the
    completion of the scattering of the power of the holy people, all these are finished.
  eng-GNV: 'And I heard ye man clothed in line which was vpon the waters of the riuer,
    when he helde vp his right hand, and his left hand vnto heauen, and sware by him
    that liueth for euer, that it shall tarie for a time, two times and an halfe:
    and when he shall haue accomplished to scatter the power of the holy people, all
    these things shall be finished.'
  eng-WEBSTER: And I heard the man clothed in linen, who was upon the waters of the
    river, when he held up his right hand and his left hand to heaven, and swore by
    him that liveth for ever, that it shall be for a time, times, and a half; and
    when he shall have accomplished to scatter the power of the holy people, all these
    things shall be finished.
  nhw-BL: '“Huan nijcajqui nopa tlacatl catli moyoyontijtoya ica lino yoyomitl quitlananqui
    imax para ilhuicac huan quitestigojquetzqui iixpa Toteco Dios catli yoltoc para
    nochipa, huan quiijto: ‘Quema ya quinquixtilijtose ininchicahualis imasehualhua
    Toteco, elis noja eyi xihuitl huan tlajco.’'
  swh-ONEN: Kisha mtu yule aliyevaa nguo za kitani, aliyekuwa juu ya maji ya mto,
    akainua mkono wake wa kuume na mkono wake wa kushoto kuelekea mbinguni, nami nikamsikia
    akiapa kwa jina lake yeye aishiye milele, akisema, “Itakuwa wakati, nyakati mbili,
    na nusu wakati. Nguvu za watu watakatifu zitakapokuwa zimevunjwa kabisa, ndipo
    mambo haya yote yatakapotimizwa.”
  bba-bba: Yerɑ Dɑniɛli u wɑ ɡɔrɑdo wi, u win nɔmɑ yiru kpuro yiiyɑ wɔllɔ mɑ u bɔ̃ruɑ
    kɑ wi u rɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔn yĩsiru u nɛɛ, nɔni swɑ̃ɑ te, tɑ ko n wɑ̃ɑwɑ
    sere sɑɑ itɑ kɑ bɔnu kpɑ tu kpe dɔmɑ te bɑ Gusunɔn tɔmbun dɑm buɑ mɑm mɑm.
  eng-KJVCPB: And I heard the man clothed in linen, which was upon the waters of the
    river, when he held up his right hand and his left hand unto heaven, and sware
    by him that liveth for ever that it shall be for a time, times, and a half; and
    when he shall have accomplished to scatter the power of the holy people, all these
    things shall be finished.
  mpx-mpx: Inoke anelose toto kaliko wakewakekena waiwaisana i galoi nimana labui
    i latahin labulabumwa, yaka i papasila Yabowaine toto yawalina i mihot alanaa
    ge i ba, “Ana yapu ni ola baliman eton ge awalehina. Sauga gamagal toto gamagalau
    bwabwalel i apapanak-agil wana gasisi ana sauga ni so, he bugul bolo ya nihi mowasi.”
  luo-luo: Ngʼat morwakore gi law mayom mane ni e chuny pi aorano, notingʼo lwete
    korachwich kod lwete koracham malo kochomo polo, kendo ne awinje kokwongʼore gi
    Nying Jal Mangima Manyaka Chiengʼ; kowacho niya, “Odongʼ kinde maromo higni adek
    gi nus kendo ka sand misandogo jo-Nyasaye oserumo to noyud ka gigi duto osetimore.”
  meu-meu: Bena dabua aukana e hahedokilaia bona sinavai ranudia daediai nohona tauna
    ese imana idibana bona laurina amo guba e dudui henia; bena na kamonai, ia na
    e noho hanaihanaimu Diravana ladana ai e gwau hamata, laḡani ta bona laḡani rua
    bona laḡani kahana baela, bena bese helaḡana ena siahu igigi-rohorohona baine
    ore negana ai, ini ḡau iboudiai anidia bae vara.
  npi-ULB: नदीमाथि भएका मलमलको लुगा लगाउने मानिसको आवाज मैले सुनें— तिनले आफ्नो दाहिने
    र देब्रे हात स्वर्गतिर उचाले र अनन्तसम्म रहनुहुनेको नाउँमा सपथ खाएर भने, कि त्यो
    एक वर्ष, दुई वर्ष, र आधा वर्षसम्म हुनेछ । आखिरीमा जब पवित्र मानिसहरूका शक्ति तोडिनेछ,
    तब यी सबै कुराहरू पूरा हुनेछन् ।
  yor-yor: Ọkùnrin tí ó wọ aṣọ àlà, ẹni tí ó wà lórí omi odò, gbé ọwọ́ ọ̀tún rẹ̀ àti
    ọwọ́ òsì rẹ̀, mo gbọ́ tí ó fi ẹni tí ó wà títí láé búra, ó sọ wí pé, “Yóò ṣe ní
    àkókò kan, àkókò méjì àti ààbọ̀. Nígbà tí agbára àwọn ẹni mímọ́ yóò ti fọ́ tán
    pátápátá, gbogbo nǹkan wọ̀nyí yóò sì parí.”
  pes-OPCB: 'او در جواب، دو دست خود را به سوی آسمان بلند کرد و به خدایی که تا ابد
    باقی است قسم خورد و گفت: «این وضع تا سه سال و نیم طول خواهد کشید. وقتی ظلم و ستمی
    که بر قوم خدا می‌شود پایان یابد، این وقایع نیز به پایان خواهد رسید.»'
  tgl-ULB: Narinig ko ang lalaking nakasuot ng telang lino na nasa ibabaw ng tubig—itinaas
    niya ang kaniyang kanang kamay at kaliwang kamay sa langit at nangako sa nabubuhay
    magpakailanman na mangyayari ito sa isang panahon, mga panahon at kalahati, ito
    ay tatlo at kalahating taon. Kapag natapos ang pagsira sa kapangyarihan ng mga
    banal na tao, matatapos ang lahat ng mga bagay na ito.
  hui-hui: Ani hale hayagola agali handalehe aga bayale karule biago ibunaga gi kirabali
    hariha dogoladaga howa bi lalu, Ngode Datagaliwabe Haluhe kagonaga minini howa
    heneneore laro. Mbirale uruni biaho ngane dege mali tebirani ege waragaria polebira.
    Ani biragola Ngode Datagaliwabenaga wali agali loma bia henerunaga hongo ereba
    hai ho kagola mbirale uruni biaiore holebira, lene.
  mya-mya: ထို​ကောင်း​ကင်​တ​မန်​သည် မိုး​ကောင်း​ကင် သို့​လက်​နှစ်​ဖက်​ကို​မြှောက်​ချီ​ကာ
    ကာ​လ အ​စဉ်​အသက်​ရှင်​တော်​မူ​သော​ဘု​ရား​အား တိုင်​တည်​၍​ကျိန်​ဆို​သည်​မှာ``သုံး​နှစ်​ခွဲ​မျှ
    ကြာ​လိမ့်​ဦး​မည်။ ဘု​ရား​သ​ခင်​၏​လူ​မျိုး တော်​ခံ​ရ​သော​ညှင်း​ဆဲ​နှိပ်​စက်​မှု​များ
    ပြီး​ဆုံး​ချိန်​၌ ဤ​အ​မှု​အ​ရာ​အ​ပေါင်း တို့​သည်​လည်း​ပြီး​ဆုံး​သွား​လိမ့်​မည်''
    ဟု မြွက်​ဆို​သည်​ကို​ငါ​ကြား​ရ​၏။
  bod-N: བདག་གིས་གཙང་པོའི་ཆུ་ཡི་སྟེང་དུ་འགྲེང་ཞིང་སོ་རས་ཀྱི་གོས་གྱོན་པ་དེས་ལག་ཟུང་གནམ་ལ་བཏེགས་ཏེ།
    གཏན་དུ་གསོན་པོར་བཞུགས་པ་དེ་ཉིད་དཔང་དུ་བཙུགས་ནས་འདི་སྐད་དུ། ད་དུང་ལོ་གཅིག་དང་།
    ལོ་གཉིས། ཡང་ལོ་ཕྱེད་ཀ་འགོར་ཡོང་། དེ་དག་གིས་སྐྱེས་བུ་དམ་པ་རྣམས་ཀྱི་སྟོབས་ཤུགས་རྡུལ་དུ་བརླགས་ཟིན་པའི་ཚེ།
    དོན་འདི་ཐམས་ཅད་འགྲུབ་པར་འགྱུར་ཞེས་མནའ་སྐྱེལ་བ་ཐོས་སོ། །
  sna-sna: Murume akanga akapfeka nguo yakaisvonaka, akanga ari pamusoro pemvura zhinji
    yorwizi, akasimudza ruoko rwake rworudyi noruoko rwake rworuboshwe kudenga, ndikamunzwa
    achipika naiye anorarama nokusingaperi, achiti, “Zvichava kwechinguva nedzimwe
    nguva nehafu yenguva. Kana simba ravanhu vatsvene rikange raputsanywa, zvinhu
    zvose izvi zvichapedziswa.”
  spa-BLM: Oí al hombre vestido de lino, que estaba sobre las aguas del río, cuando
    levantó su mano derecha y su mano izquierda al cielo, y juró por el que vive para
    siempre que será por un tiempo, tiempos y medio; y cuando hayan terminado de romper
    en pedazos el poder del pueblo santo, todas estas cosas estarán terminadas.
  cac-cac: 'Axo jun vinac ayoch pichul lino yuuj chi'', ix yic''chaan̈ sc''ab'', ix
    yac''an sti'' d''a yichan̈ Dios ayn̈ejeq''ui, ix yalani: Ayic ol lajvoc nan̈al
    schan̈il ab''il, ayic man̈xalaj yip eb'' schon̈ab'' Dios ol can yuj eb'' ajc''ol
    chi'', ichato chi'' ol lajvoquec'' masanil juntzan̈ tic, xchi.'
  swh-ULB: Nilimsikia mtu yule aliyevaa nguo za kitani, aliyekuwa juu katika mkondo
    wa mto, aliinua mkono wake wa kuume na mkono wake wa kushoto kuelekea mbinguni
    na kuapa kwa yeye aishiye milele kwamba itakuwa kwa wakati, nyakati, na nusu wakati.
    Na wakati nguvu za watu watakatifu zitakapokuwa zimeshaharibiwa, mambo haya yote
    yatakuwa yamemalizika.
  bel-bel: І пачуў я, як муж у льняной вопратцы, які быў над водамі ракі, падняўшы
    правую і левую руку да неба, прысягнуў Жывым вавекі, што да канца часу і часоў
    і паўчасу і пасьля поўнага паламаньня сілы сьвятога народу ўсё гэта зьдзейсьніцца.
  deu-ELBBK: 'Und ich hörte den in Linnen gekleideten Mann, der oben über dem Wasser
    des Stromes war, und er erhob seine Rechte und seine Linke zum Himmel und schwur
    bei dem, der ewig lebt: Eine Zeit, Zeiten und eine halbe Zeit; und wenn die Zerschmetterung
    der Kraft des heiligen Volkes vollbracht sein wird, dann werden alle diese Dinge
    vollendet sein.'
  mbb-OT: '@see-verse:DAN.012.006'
  mal-2015: 'ശണവസ്ത്രം ധരിച്ചു നദിയിലെ വെള്ളത്തിന്മീതെ നില്ക്കുന്ന പുരുഷൻ വലങ്കയ്യും
    ഇടങ്കയ്യും സ്വർഗ്ഗത്തേക്കുയർത്തി: എന്നേക്കും ജീവിച്ചിരിക്കുന്നവനാണ, ഇനി കാലവും
    കാലങ്ങളും കാലാർദ്ധവും ചെല്ലും; അവർ വിശുദ്ധജനത്തിന്റെ ബലത്തെ തകർത്തുകളഞ്ഞ ശേഷം
    ഈ കാര്യങ്ങൾ ഒക്കെയും നിവൃത്തിയാകും എന്നിങ്ങനെ സത്യം ചെയ്യുന്നതു ഞാൻ കേട്ടു.'
  rmc-rmc: 'Šunďom ole muršes urdes andro ľanovo ruchos, savo sas upral o paňi. Ov
    hazdľa soduj vasta ko ňebos, iľa vera andro nav le Devleskro, savo dživel furt,
    a phenďa: „Ľikerela oda trin the jepaš berš. Sar imar preačhela te džal pre le
    Devleskre sveta manuša, akor ena savore kala veci dokerde.“'
  nlg-nlg: Mana angel te haudatoi rana limana va tana oka ge nia papari me baubahu
    te mava me ghaghua, “Tana ahana God te vola kasila, ilokana ra tolu mana levu
    ni niulu. Gaighi na lei ghighirou raini kara mua soko polo/ritini nina maana ra
    nina vure God te taghalaghinia.”
  pes-OPV: و آن مرد ملبس به کتان را که بالای آبهای نهر ایستاده بود شنیدم که دست راست
    و دست چپ خود را بسوی آسمان برافراشته، به حی ابدی قسم خورد که برای زمانی و دو زمان
    و نصف زمان خواهد بود و چون پراکندگی قوت قوم مقدس به انجام رسد، آنگاه همه این امور
    به اتمام خواهد رسید.
  ron-1924: Ши ам аузит пе омул ачела ымбрэкат ын хайне де ин, каре стэтя дясупра
    апелор рыулуй; ел шь-а ридикат спре черурь мына дряптэ ши мына стынгэ ши а журат
    пе Чел че трэеште вешник кэ вор май фи о време, доуэ времурь ши о жумэтате де
    време ши кэ тоате ачесте лукрурь се вор сфырши кынд путеря попорулуй сфынт ва
    фи здробитэ де тот.
  ben-OBCV: সেই লিনেন কাপড় পরিহিত ও নদীর জলের উপর দাঁড়িয়ে থাকা ব্যক্তি নিজের ডান
    হাত ও বাঁ হাত স্বর্গের দিকে তুললেন এবং আমি শুনলাম যে তিনি নিত্যজীবির নামে শপথ
    করে বললেন, “এটি এক কাল, দুই কাল এবং অর্ধেক কাল পর্যন্ত হবে। যখন পবিত্রজনদের শক্তি
    সবশেষে চূর্ণ হবে, তখন এইসব বিষয় সম্পূর্ণ হবে।”
  som-som: Oo waxaan maqlay ninkii dharka wanaagsan qabay, oo biyaha webiga dushooda
    joogay, markuu gacantiisii midig iyo gacantiisii bidix samada u taagay oo ku dhaartay
    kan weligiis nool inay noqon doonto wakhti iyo wakhtiyo iyo wakhti badhkiis; oo
    markay dhammeeyaan jejebinta xoogga dadka quduuska ah ayaa waxyaalahan oo dhammu
    dhammaan doonaan.
  lat-VUC: Et audivi virum qui indutus erat lineis, qui stabat super aquas fluminis,
    cum elevasset dexteram et sinistram suam in cælum, et jurasset per viventem in
    æternum, quia in tempus, et tempora, et dimidium temporis. Et cum completa fuerit
    dispersio manus populi sancti, complebuntur universa hæc.
  eng-ASVBT: And I heard the man clothed in linen, who was above the waters of the
    river, when he held up his right hand and his left hand unto heaven, and sware
    by him that liveth forever that it shall be for a time, times, and a half; and
    when they have made an end of breaking in pieces the power of the holy people,
    all these things shall be finished.
  ita-1885: Ed io udii l'uomo vestito di panni lini, ch'era sopra le acque del fiume,
    il quale, levata la man destra, e la sinistra, al cielo, giurò per Colui che vive
    in eterno, che tutte queste cose sarebbero compiute, infra un tempo, de' tempi,
    e la metà di un tempo; ed allora che colui avrebbe finito di dissipar le forze
    del popolo santo.
  eng-ULB: I heard the man clothed in linen, who was upstream along the river—he raised
    his right hand and his left hand to heaven and swore by the one who lives forever
    that it would be for a time, times, and half a time. When the power of the holy
    people has been finally broken, all these things will be completed.
  spa-VBL: 'El hombre vestido de lino, que estaba por encima de las aguas del río,
    levantó ambas manos al cielo e hizo una promesa solemne por Aquel que vive eternamente.
    Le oí decir: “Durará un tiempo, tiempos y medio tiempo. Cuando la dispersión del
    poder del pueblo santo ha llegado a su fin, entonces todas estas cosas también
    llegarán a su fin”.'
  fra-_FOB: Et j'entendis l'homme vêtu de lin, qui était au-dessus des eaux du fleuve;
    il leva sa main droite et sa main gauche vers les cieux, et il jura par celui
    qui vit éternellement que ce sera pour un temps, des temps et la moitié d'un temps,
    et que quand il aura achevé de briser la force du peuple saint toutes ces choses
    seront accomplies.
  mal-mal: 'ശണവസ്ത്രം ധരിച്ച് നദിയിലെ വെള്ളത്തിന്മീതെ നില്ക്കുന്ന പുരുഷൻ വലങ്കയ്യും
    ഇടങ്കയ്യും സ്വർഗ്ഗത്തേക്കുയർത്തി: “എന്നേക്കും ജീവിച്ചിരിക്കുന്നവനാണ, ഇനി കാലവും
    കാലങ്ങളും കാലാർദ്ധവും കഴിയും; അവർ വിശുദ്ധജനത്തിന്റെ ബലം തകർത്തുകളഞ്ഞശേഷം ഈ കാര്യങ്ങൾ
    സകലവും നിവൃത്തിയാകും” എന്നിങ്ങനെ സത്യം ചെയ്യുന്നത് ഞാൻ കേട്ടു.'
  urd-GVR: Katān se mulabbas ādmī ne donoṅ hāth āsmān kī taraf uṭhāe aur abad tak
    zindā Ḳhudā kī qasam khā kar bolā, “Pahle ek arsā, phir do arse, phir ādhā arsā
    guzaregā. Pahle muqaddas qaum kī tāqat ko pāsh pāsh karne kā silsilā iḳhtitām
    par pahuṅchnā hai. Is ke bād hī yih tamām bāteṅ takmīl tak pahuṅcheṅgī.”
  suz-BL: मिनु मेको आइक्‍ची हांबु बाक्‍ब बुश सुती वा फेक्‍शोमी आ गुइ निम्‍फा सरीङ
    गे पोक्‍तु। मिनु गेना हना यो ब्रोंइशा बाक्‍ब आ नें थिशा कसम जशो नेंता। मिनु मेकोमी
    “एको पाला का बाक्‍शो ना, पाला निक्‍शी बाक्‍शो ना नु आधा पाला बाक्‍शो ना कली दुम्‍ब।
    मिनु परमप्रभु यावे आ मुर आन कली श्‍येत जची ना नु्म्‍मेनु, मेको देंशो लोव़ नेल्‍ल
    गा‍प्‍ब” दे गेना हना यो ब्रोंइशा बाक्‍ब आ नेंमी कसम जाप्‍तु। दानीएल ७:२५; प्रकाश
    १०:५-६
  eng-NOY: And I heard the man clothed in linen, who was upon the waters of the river,
    and he lifted up his right hand and his left hand to heaven, and swore by Him
    that liveth forever, that in a time, times, and a half, even when the dispersion
    of a portion of the holy people should be at an end, all these things should be
    fulfilled.
  ita-1927: E io udii l’uomo vestito di lino, che stava sopra le acque del fiume,
    il quale, alzata la man destra e la man sinistra al cielo, giurò per colui che
    vive in eterno, che ciò sarà per un tempo, per dei tempi e la metà d’un tempo;
    e quando la forza del popolo santo sarà interamente infranta, allora tutte queste
    cose si compiranno.
  ckb-ckb: 'ئەو پیاوەی کە کەتانی لەبەردا بوو، ئەوەی لەسەر ئاوی ڕووبارەکە بوو، دەستی
    ڕاست و دەستی چەپی بەرەو ئاسمان بەرزکردەوە. گوێم لێ بوو سوێندی بەوە خوارد کە هەتاهەتایە
    زیندووە: «تاکو سێ ساڵ و نیو. کاتێک هێزی گەلە پیرۆزەکە بە تەواوی شکێنرا، هەموو
    ئەمانەش تەواو دەبێت.»'
  eng-BBE: Then in my hearing the man clothed in linen, who was over the river, lifting
    up his right hand and his left hand to heaven, took an oath by him who is living
    for ever that it would be a time, times, and a half; and when the power of the
    crusher of the holy people comes to an end, all these things will be ended.
  kan-OKCV: ನದಿಯ ನೀರಿನ ಮೇಲೆ ನಿಂತು ನಾರುಬಟ್ಟೆಯನ್ನು ಧರಿಸಿ ನಿಂತಿದ್ದ ಮನುಷ್ಯನು ತನ್ನ ಎಡಗೈಯನ್ನೂ
    ಬಲಗೈಯನ್ನೂ ಆಕಾಶದ ಕಡೆಗೆ ಎತ್ತಿ ಸದಾಕಾಲ ಜೀವಂತರಾಗಿರುವವರ ಮೇಲೆ ಆಣೆಯಿಟ್ಟು, “ಅದು ಒಂದುಕಾಲ,
    ಎರಡುಕಾಲ, ಅರ್ಧಕಾಲ ಕಳೆಯಬೇಕು; ಕೊನೆಗೆ ಪರಿಶುದ್ಧರ ಬಲವನ್ನು ಮುರಿದ ಮೇಲೆ ಈ ಕಾರ್ಯಗಳೆಲ್ಲ ಮುಕ್ತಾಯವಾಗುವುವು,”
    ಎಂಬುದಾಗಿ ನನ್ನ ಕಿವಿಗೆ ಬೀಳುವಂತೆ ಹೇಳಿದನು.
  tam-2017: அப்பொழுது சணல்உடை அணிந்தவரும் ஆற்றின் தண்ணீர்களின்மேல் நிற்கிறவருமாகிய
    மனிதன் தம்முடைய வலதுகரத்தையும் தம்முடைய இடதுகரத்தையும் வானத்திற்கு நேராக ஏறெடுத்து,
    ஒரு காலமும், காலங்களும், அரைக்காலமும் ஆகும் என்றும்; பரிசுத்த மக்களின் வல்லமையைச்
    சிதறடித்தல், முடிவு பெறும்போதே இவைகளெல்லாம் நிறைவேறித் தீருமென்றும் என்றென்றைக்கும்
    ஜீவித்திருக்கிறவர்பேரில் ஆணையிடக்கேட்டேன்.
  spa-RV-1909: Y oía al varón vestido de lienzos, que estaba sobre las aguas del río,
    el cual alzó su diestra y su siniestra al cielo, y juró por el Viviente en los
    siglos, que será por tiempo, tiempos, y la mitad. Y cuando se acabare el esparcimiento
    del escuadrón del pueblo santo, todas estas cosas serán cumplidas.
  ron-BTF: Și am auzit pe bărbatul îmbrăcat în in, care era pe apele râului, când
    și-a ridicat mâna sa dreaptă și mâna sa stângă la cer și a jurat prin cel care
    trăiește pentru totdeauna că aceasta va fi pentru un timp, timpuri și o jumătate;
    și după ce va fi împlinit împrăștierea puterii poporului sfânt, toate acestea
    se vor termina.
  eng-WEBP: I heard the man clothed in linen, who was above the waters of the river,
    when he held up his right hand and his left hand to heaven, and swore by him who
    lives forever that it will be for a time, times, and a half; and when they have
    finished breaking in pieces the power of the holy people, all these things will
    be finished.
  eng-FBV: The man dressed in linen, who was above the river's waters, lifted both
    hands to heaven made a solemn promise by the One who lives eternally. I heard
    him say, “It will last for a time, times, and half a time. When the scattering
    of the power of the holy people has come to an end, then all these things will
    also come to an end.”
  nch-BL: 'Huan nijcajqui nopa tacat cati moyoyontijtoya ica lino yoyomit quitananqui
    imax para ilhuicac huan tatestigojquetzqui iixpa Toteco Dios cati yoltoc para
    nochipa, huan quiijto: “Quema ya quinquixtilijtose ininchicahualis imasehualhua
    Toteco, elis noja eyi xihuit huan tajco.”'
  vie-1934: Ta nghe người mặc vải gai đứng trên nước sông, người cất tay hữu và tay
    tả lên trời, chỉ Đấng hằng sống mà thề rằng sẽ trải qua một kỳ, những kỳ, và nửa
    kỳ; và khi quyền của dân thánh đã bị tan tác hết, thì các sự nầy đều xong.
  hin-CV: वह व्यक्ति जो मलमल के कपड़े पहना था और नदी के दानी के ऊपर था, उसने अपना
    दहिना हाथ और अपना बायां हाथ आकाश की ओर उठाया और मैंने सुना कि वह सदा जीवित रहनेवाले
    की शपथ खाकर यह कह रहा था, “यह एक समय, समयों और आधे समय के लिये होगा. जब आखिर में
    पवित्र लोगों की शक्ति खत्म कर दी जाएगी, तब ये सारी बातें पूरी हो जाएंगी.”
  spa-BES: Luego, al oírme, el hombre vestido de lino, que estaba sobre el río, levantando
    su mano derecha y su mano izquierda hacia el cielo, hizo un juramento por el que
    vive para siempre de que sería un tiempo, tiempos, y medio; y cuando el poder
    de la destrucción del pueblo santo llegue a su fin, todas estas cosas terminarán.
  tdx-tdx: Tsinanoko amy zao indaty nisikin-deny ambone’ o rano’ i oñeio eiy, ie nañonjo
    ty fità’e havana naho ty fità’e havia mb’ andikerañe ey le nifanta amy Veloñe
    an-tsa’ an-tsay te ho sa raike naho sa roe vaho sa vaki’e; aa ie nagado’ iareo
    ty fampiparatsahañe ty haozara’ ondaty miavakeo, le ho heneke iaby irezay.
  tha-KJV: ชายที่สวมเสื้อผ้าป่านผู้ซึ่งอยู่เหนือน้ำทั้งหลายแห่งแม่น้ำนั้น ได้​ยกมือขวาและมือซ้ายของท่านสู่ฟ้าสวรรค์
    และข้าพเจ้าได้ยินท่านปฏิญาณอ้างพระผู้ทรงพระชนม์​อยู่​เป็นนิตย์​ว่า ยั​งอ​ีกวาระหนึ่ง
    สองวาระ และครึ่งวาระ และเมื่อการหมดอำนาจของชนชาติ​บริสุทธิ์​สิ​้นสุดลงแล้ว บรรดาสิ่งเหล่านี้​ก็​จะสำเร็จไปด้วย
  por-BR-2018: E ouvi o homem vestido de linho, que estava sobre as águas do rio,
    e levantou sua mão direita e sua esquerda ao céu, e jurou por aquele que vive
    eternamente; que será depois de um tempo, tempos, e a metade de um tempo . Quando
    acabarem de despedaçar o poder do povo santo, todas estas coisas serão cumpridas.
  deu-ELO: 'Und ich hörte den in Linnen gekleideten Mann, welcher oben über dem Wasser
    des Stromes war, und er erhob seine Rechte und seine Linke zum Himmel und schwur
    bei dem, der ewig lebt: Eine Zeit, Zeiten und eine halbe Zeit; und wenn die Zerschmetterung
    der Kraft des heiligen Volkes vollbracht sein wird, dann werden alle diese Dinge
    vollendet sein.'
  eng-WYC-2018: And I heard the man, that was clothed in linen clothes, that stood
    on the waters of the flood, when he had raised his right hand and left hand to
    heaven, and had sworn by him that liveth without end, (say), For into a time,
    and times, and the half of time. And when the scattering of the hand of the holy
    people is [ful] filled, all these things shall be (ful)filled. (And I heard the
    man, who was clothed in linen clothes, who stood on the bank of the river, when
    he had raised up his right hand and his left hand to heaven or unto the heavens,
    and had sworn by him who liveth forever, say, For unto a time, and times, and
    the half of time. And when the scattering of the power of the holy people is finished,
    or shall cease, then all these things shall be come to an end.)
  epo-epo: Kaj mi aŭskultis la viron en la tolaj vestoj, kiu staris super la akvo
    de la rivero; li levis sian dekstran manon kaj sian maldekstran manon al la ĉielo,
    kaj ĵuris per Tiu, kiu vivas eterne, ke tio estos post la paso de tempo kaj tempoj
    kaj duono de tempo; kaj kiam finiĝos la dissemiteco de la sankta popolo, tiam
    plenumiĝos ĉio ĉi tio.
  uig-PIN: 'U dǝrya süyi üstidǝ turƣan, kanap kiyim kiygǝn zat ong wǝ sol ⱪolini asmanƣa
    ⱪaritip kɵtürüp, Mǝnggü Ⱨayat Bolƣuqining nami bilǝn ⱪǝsǝm ⱪilip: — Bir waⱪit,
    ikki waⱪit, ⱪoxumqǝ yerim waⱪit ketidu. Hudaning muⱪǝddǝs hǝlⱪini parqiliƣuqi
    horluⱪ ahirlaxⱪanda, bu ixlar tügǝydu, — dedi.'
  beo-beo: 'Amola musa: a:igele dunu da ea lobo aduna ligia gadole, na da ea sia:
    amane nabi, “Na da Eso Huluane Esalalalusu Gode amo Ea Dioba:le dafawane ilegele
    sia:sa. Ode udiana da gidigisia amola oubi eno gafeyale da udusia, amo hou da
    huluane dagoi ba:mu. Gode Ea fi dunu da se nabasu bagade ba:mu. Be amo se nabasu
    da dagolalu, amo hou huluane da dagoi ba:mu.”'
  tpi-OTNT: Orait dispela man i pasim gutpela laplap, em i litimapim tupela han bilong
    en wantaim i go antap long skai, na em i tok olsem, “Long nem bilong God i stap
    oltaim, mi tok tru tumas, ol dispela narakain samting bai i stap inap long 3 na
    hap yia. Na taim strong bilong ol manmeri bilong God i pinis olgeta, na ol i bagarap
    tru, orait ol dispela samting tu bai i pinis.”
  hau-SA: Mutumin da yake sanye da tufafin lilin, wanda yake a saman ruwan kogin,
    ya ɗaga hannun damansa da kuma na hagunsa sama, sai na ji yana rantsuwa da wannan
    da yake raye har abada, yana cewa, “Zai kasance na ɗan lokaci, lokuta da rabin
    lokaci. Za a kammala waɗannan abubuwa, sa’ad da aka gama ragargaje ikon tsarkakan
    mutane.”
  uig-LAT: 'U derya süyi üstide turghan, kanap kiyim kiygen zat ong we sol qolini
    asman’gha qaritip kötürüp, Menggü Hayat Bolghuchining nami bilen qesem qilip:
    — Bir waqit, ikki waqit, qoshumche yérim waqit kétidu. Xudaning muqeddes xelqini
    parchilighuchi xorluq axirlashqanda, bu ishlar tügeydu, — dédi.'
  nde-nde: Indoda eyayigqoke ilineni, eyayiphezulu kwamanzi omfula yaphakamisela isandla
    sayo sokunene lesandla sayo sokhohlo ezulwini, ngayizwa ifunga ngaye ohleziyo
    laphakade, isithi, “Kuzakuba ngokwesikhathi, izikhathi lengxenye yesikhathi. Lapho
    amandla abantu abangcwele eseze afohlozwa, zonke lezi izinto zizapheleliswa.”
  ton-ton: Pea ne u fanongo ki he tangata naʻe kofuʻaki ʻae tupenu lelei, ʻaia naʻe
    ʻi he fukahi vai ʻoe vaitafe, ʻi heʻene hiki hake hono nima toʻomataʻu, mo hono
    toʻohema ki he langi, pea ne fuakava ʻiate ia ʻoku moʻui ʻo taʻengata, “ʻE fai
    ia ʻi ha kuonga mo e ngaahi kuonga, mo e vaeuamālieʻanga; pea ʻi heʻene lavaʻi
    ke movete ʻae mālohi ʻoe kakai māʻoniʻoni, ʻe toki fakaʻosi ʻae ngaahi meʻa ni
    kotoa pē.”
  ces-1613: I slyšel jsem muže toho oblečeného v roucho lněné, kterýž stál nad vodou
    té řeky, an zdvihl pravici svou i levici svou k nebi, a přisáhl skrze Živého na
    věky, že po uloženém času, a uložených časích, i půl času, a když do cela rozptýlí
    násilí lidu svatého, dokonají se všecky tyto věci.
  eng-WMB: I heard the man clothed in linen, who was above the waters of the river,
    when he held up his right hand and his left hand to heaven, and swore by him who
    lives forever that it will be for a time, times, and a half; and when they have
    finished breaking in pieces the power of the holy people, all these things will
    be finished.
  tam-TCV: அப்பொழுது மென்பட்டு உடை உடுத்தி ஆற்றின் தண்ணீரின்மேல் நின்ற மனிதன் தன்
    வலதுகையையும், இடதுகையையும் வானத்தை நோக்கி உயர்த்தி, என்றென்றும் வாழ்கிறவர் மேல்
    ஆணையிட்டு, “ஒரு காலமும், காலங்களும், அரைக்காலமும் செல்லும். கடைசியாக பரிசுத்த
    மக்களின் வல்லமை முறியடிக்கப்படுவது முடிவுக்கு வரும்போது இவை முழுவதும் நிறைவேறும்
    என்று சொல்லக்கேட்டேன்.”
  ceb-ULB: Nadungong ko ang tawo nga nagbisti ug lino, nga anaa sa daplin sa ibabaw
    nga bahin sa suba—gibayaw niya ang iyang duha ka kamot sa langit ug nanumpa ngadto
    sa adunay kinabuhi nga walay kataposan nga mahitabo kini sulod sa tulo ug tunga
    ka tuig. Sa dihang mapukan sa hingpit ang gahom sa balaang katawhan, kining tanan
    nga mga butang matapos.
  pol-UBG: I usłyszałem tego męża odzianego w lnianą szatę, który stał nad wodami
    rzeki. Podniósł swoją prawą i lewą rękę do nieba i przysiągł na Żyjącego na wieki,
    że będzie to na czas, czasy i połowę czasu. I gdy doszczętnie rozproszy siłę świętego
    ludu, wtedy to się wszystko wypełni.
  urd-GVU: کتان سے ملبّس آدمی نے دونوں ہاتھ آسمان کی طرف اُٹھائے اور ابد تک زندہ خدا
    کی قَسم کھا کر بولا، ”پہلے ایک عرصہ، پھر دو عرصے، پھر آدھا عرصہ گزرے گا۔ پہلے
    مُقدّس قوم کی طاقت کو پاش پاش کرنے کا سلسلہ اختتام پر پہنچنا ہے۔ اِس کے بعد ہی
    یہ تمام باتیں تکمیل تک پہنچیں گی۔“
  deu-1912: Und ich hörte zu dem in leinenen Kleidern, der über den Wassern des Flusses
    stand; und er hob seine rechte und linke Hand auf gen Himmel und schwur bei dem,
    der ewiglich lebt, daß es eine Zeit und zwei Zeiten und eine halbe Zeit währen
    soll; und wenn die Zerstreuung des heiligen Volkes ein Ende hat, soll solches
    alles geschehen.
  kan-2017: ನದಿಯ ನೀರಿನ ಮೇಲೆ ನಾರಿನ ಹೊದಿಕೆಯನ್ನು ಹೊದ್ದುಕೊಂಡು ನಿಂತಿದ್ದ ಪುರುಷನನ್ನು ಕೇಳಲು,
    ಆ ಪುರುಷನು ಎಡ ಮತ್ತು ಬಲಗೈಗಳನ್ನು ಆಕಾಶದ ಕಡೆಗೆ ಎತ್ತಿಕೊಂಡು, “ಶಾಶ್ವತ ಜೀವಸ್ವರೂಪನಾಣೆ, ಒಂದು
    ಕಾಲ, ಎರಡುಕಾಲ, ಅರ್ಧಕಾಲ ಕಳೆಯಬೇಕು. ದೇವಜನರ ಬಲವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಮುರಿದುಬಿಟ್ಟ ಮೇಲೆ ಈ
    ಕಾರ್ಯಗಳೆಲ್ಲಾ ಮುಕ್ತಾಯವಾಗುವವು” ಎಂಬುದಾಗಿ ನನ್ನ ಕಿವಿಗೆ ಬೀಳುವಂತೆ ಹೇಳಿದನು.
  yap-yap: Fare mo’on nike chuw ko mad nib wech ni bay u bugul e lul’ e pug pa’ ngalang
    nruw raba’ me micheg bbugithin nga fithingan Got nib manemus. Mu gu rung’ag nike
    ga’ar, “Bayi par ni dalip nge baley e duw. Ma nap’an nra m’ay e gafgow ni yibe
    tay ngak e girdi’ rok Got, ma ke lebug gubin e pin’ey.”
  hlt-MCSB: Ka yaak vaengah sokko tui so ah takhlawk pueinak aka bai hlang te khaw
    a banvoei bantang te vaan la a thueng tih , tingtunnah khoning loengboeng vaengah
    a boek ham, pilnam cim kah kut a phop vaengah te te boeih a khah ham khaw kumhal
    kah hingnah neh a toemngam coeng.
  mdy-ETH: ቦኦሬ ሻኣዦ ዓፒሎ ማይንቲ ዎሮኮ ኬዶ ዛሊና ዔቂ ዓኣ ኪኢታንቻሢ ላምዖ ኩጮ ሌካ ጫሪንጮ ባንሢ ዔቂሳዖ ናንጊና ናንጋ
    ጎዳሢ ሱንፆና ጫኣቄስካፓ፦ «ሃይሢ ሌዔና ዛላና ዔካንዳኔ፤ ፆኦሲ ዴሮይዳ ሄላ ሜታ ጋፓዛ ዬይ ባካ ቢያ ማዺንቲ ኩማንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔbarima no a ɔfira nwera na ɔwɔ nsuo no so no maa ne nsa nifa ne benkum
    so kyerɛɛ soro, na metee sɛ ɔde deɛ ɔte hɔ daa no kaa ntam sɛ, “Ɛbɛkɔ so saa ara
    akɔsi ɛberɛ bi, mmerɛ bi ne ɛberɛ sini bi. Sɛ nnipa kronkron no tumi sɛeɛ no ba
    awieeɛ koraa a, wɔbɛwie saa nneɛma yi nyinaa.”
  eng-WEBU: I heard the man clothed in linen, who was above the waters of the river,
    when he held up his right hand and his left hand to heaven, and swore by him who
    lives forever that it will be for a time, times, and a half; and when they have
    finished breaking in pieces the power of the holy people, all these things will
    be finished.
  wal-wal: He liinuwaa maayidi, shaafaa haattaappe bolla baggaara de7iyaagee ba ushachcha
    kushiyaanne ba haddirssa kushiyaa saluwaa zaari denttidi, merinau de7iyaagaa sunttan
    hagaadan yaagidi caaqqiis; “Hagee wodee, wodetinne wodiyaa baggai gakkanaashin
    gam77ana; qassi geeshsha asatu wolqqai kinchchettidi wuriyo wode, ha ubbabaikka
    polettana” yaagiis.
  spa-PDDPT: 'Escuché al varón vestido de lino, quien levantó sus manos hacia el cielo
    y juró por Aquel que vive por los siglos: será por un tiempo, y tiempos, y la
    mitad de un tiempo. Cuando termine la destrucción del poder del pueblo santo se
    cumplirán todas estas cosas.'
  gun-gun: 'Ha''e ramo yy áry ava hi''aĩ va''e ajukue perirĩ''i py onhemonde va''e
    ombovai rã xee aendu. Mba''eta yva re opo oiporu kuaa ha''e oiporu kuaa e''ỹa
    regua oupi vy oura raka''e rã peve oiko va''erã va''e rery rupi. Ha''e vy aipoe''i:
    — Ha''e nunga oiko ''rã peteĩ ma''etỹ, ha''e gui mokoĩ ma''etỹ ju, ha''e irundy
    ma''etỹa mbytea py. Iky''a e''ỹ va''e kuery po''akaa ombovaipaa ma jave mae ojeupity
    ''rã ha''e nunga ha''e javi — he''i.'
  agu-BL: 'Je''n tzun tk''ol yi jun yaja''tz yi k''ab tcya''j tan ẍchajle''n yi sak
    cu''n swutz Ryos yi xtxolbil yi stale'' i''. Nintzun taltz: ‘Yil tz''icy'' ox
    yob tu ni''cy, nin yi nsken xit chichamil yi e'' tanum Ryos, kalena''s ltane''
    cyakil e''chk takle''na''tz,’ stzun yi jun ángela''tz bantz.'
  ilo-ULB: Nangngegko ti lalaki a nakakawes iti lino nga adda iti sursurong nga igid
    ti karayan - ingngatona sadi langit ti makannawan ken makannigid nga imana ket
    nagsapata babaen iti sibibiag iti agnanayon nga agpaayto iti maysa a tiempo, dagiti
    tiempo, ken kagudua, dayta ket tallo ket kagudua a tawen. Inton agpatinggan ti
    pannakaburburak ti bileg dagiti nasantoan a tattao, malpasto amin dagitoy a banbanag.
  kpg-kpg: Tangada di langi ga dahi aga ono lima gi di langi, gaa hai dana helekai
    hagamodu i di ingoo di God dela e noho beelaa gi muli. Au ga hagalongo gi mee
    e helekai, “E waalooloo nia ngadau e dolu mo di baahi. Di hagaduadua o nia daangada
    o God ma gaa lawa, gei nia mee huogodoo aanei la guu lawa di hai.”
  uig-ARA: 'ئۇ دەريا سۈيى ئۈستىدە تۇرغان، كاناپ كىيىم كىيگەن زات ئوڭ ۋە سول قولىنى
    ئاسمانغا قارىتىپ كۆتۈرۈپ، مەڭگۈ ھايات بولغۇچىنىڭ نامى بىلەن قەسەم قىلىپ: ــ بىر
    ۋاقىت، ئىككى ۋاقىت، قوشۇمچە يېرىم ۋاقىت كېتىدۇ. خۇدانىڭ مۇقەددەس خەلقىنى پارچىلىغۇچى
    خورلۇق ئاخىرلاشقاندا، بۇ ئىشلار تۈگەيدۇ، ــ دېدى.'
  sus-sus: Dugi fiixɛ kanyi, naxan nu tixi xure xun ma, na naxa a bɛlɛxɛ firinyie
    ite koore ma, a fa a fala, «N bara n kali Ala xili ra naxan na abadan, yi fe xa
    bui, waxati saxan nun a tagi nan a ra. A fama kamalide ɲama sɛniyɛnxi sɛnbɛ na
    ɲɔn tɛmui naxɛ.»
  pon-2006: Tohnlengo ahpw kapahdalahng nanleng peh ko pali koaros oh kahukihla ni
    mwaren Koht Ieias Kohkohlahte. I rong eh mahsanih, “E pahn reireiki sounpar siluh
    elep. Ni ahnsou me kalokepen sapwellimen Koht aramas akan pahn imwisekla, mepwukat
    koaros pahn pweida.”
  ksd-ksd: Ma ra tutana nina i ga mal ma ra mal kumau ma i ga ki ta ra ul a tava alir,
    i ga tulue ra limana tuna ma ra mairana urama iat; ma iau ga valongore ba i vavalima
    tai nina i laun tukum ba na damana tika na kilala, ma a ura kilala, ma ra ngungu
    kilala; ma ba da ga vamutue vapar ra dekdek i ra tarai na lotu, da pait vapar
    go ra lavur magit.
  tur-YTC: Irmak suları üzerinde bulunan keten giyinmiş adamın, sağ elini ve sol elini
    göğe kaldırarak, sonsuza dek yaşayanın hakkı için ant içtiğini duydum; bir vakit,
    vakitler, yarım vakit olacak; kutsal halkın gücünü kırmayı bitirdikleri zaman,
    bütün bu şeyler bitecektir.
  ind-AYT: Lalu, aku mendengar orang yang berpakaian kain linan itu, yang berada di
    atas air sungai itu, ketika dia mengangkat tangan kanan dan tangan kirinya ke
    surga dan bersumpah demi Dia yang hidup selama-lamanya, “Satu masa, dua masa,
    dan setengah masa. Setelah selesai kuasa yang merusak bangsa yang kudus itu, semua
    hal ini akan digenapi!”
  nya-nya: Munthu wovala chovala chosalala, amene anali mʼmbali mwa madzi a mu mtsinje
    uja, anakweza dzanja lake lamanja ndi lamanzere kumwamba, ndipo ndinamumva akulumbira
    mʼdzina la Wamoyo ku nthawi zonse uja kuti, “Zidzachitika patapita zaka zitatu
    ndi theka. Zinthu zonsezi zidzachitika akadzatha masautso amene agwera anthu olungama.”
  hrv-hrv: Začuh čovjeka odjevena u lanene haljine, koji stajaše iznad voda rijeke;
    on podiže k nebu desnicu i ljevicu, kunući se Vječno živim. “Nakon jednog vremena,
    dva vremena i pola vremena - kada dođe kraj rasulu snage svetoga naroda - sve
    će se to svršiti.”
  mps-mps: Tialima, te wiegi yai nami ugwa beali bidigo, agai te aga nogo si dali
    te dagaluba nogo tų elalu, tama agai te tama po wali, “Te Sesemane Sogo Bidibo
    Godigo nogide, eno mu po obao, te gasagi yai pedelali te tobage nai dabe te elalua
    pidu, te kibu be sela olama, me kibu be pedaiba usu naibao. Tama te Godigo we
    bidigo bomo te mu sia sigi pabo sogo, te augwali mu dolobaso da, teda te sę dabe
    me te sia saibao,” wali.
  tpi-tpi: Orait dispela man i pasim gutpela laplap, em i litimapim tupela han bilong
    en wantaim i go antap long skai, na em i tok olsem, “Long nem bilong God i stap
    oltaim, mi tok tru tumas, ol dispela narakain samting bai i stap inap long 3 na
    hap yia. Na taim strong bilong ol manmeri bilong God i pinis olgeta, na ol i bagarap
    tru, orait ol dispela samting tu bai i pinis.”
  dan-1931: 'Så hørte jeg Manden i de linnede Klæder, ham, som svævede over Flodens
    Vande, sværge ved ham, som lever evindelig, idet han løftede begge Hænder mod
    Himmelen: “Én Tid, to Tider og en halv Tid! Når hans Magt, som knuser det hellige
    Folk, er til Ende, skal alle disse Ting fuldbyrdes.”'
  vie-OVCB: 'Người mặc áo vải gai mịn đưa hai tay lên trời chỉ Đấng Hằng Sống đời
    đời mà thề rằng: “Phải mất ba năm rưỡi. Khi nào uy quyền của dân thánh bị tước
    đoạt hoàn toàn, những ngày hoạn nạn mới chấm dứt.”'
  guj-2017: ત્યારે જે માણસ શણનાં વસ્ત્ર પહેરીને નદી પર ઊભો હતો તેણે પોતાનો જમણો અને
    ડાબો હાથ આકાશ તરફ ઊંચો કરીને જીવતા ઈશ્વરના સમ ખાધા કે, સમય, સમયો અને અડધો સમય
    સુધીની તે મુદત છે. જ્યારે તેઓ પવિત્રપ્રજાના સામર્થ્યનો અંત લાવશે, ત્યારે આ બધી
    બાબતો સમાપ્ત થશે.
  pon-2006A: Tohnlengo ahpw kapahdalahng nanleng peh ko pali koaros oh kahukihla ni
    mwaren Koht Ieias Kohkohlahte. I rong eh mahsanih, “E pahn reireiki sounpar siluh
    elep. Ni ahnsou me kalokepen sapwellimen Koht aramas akan pahn imwisekla, mepwukat
    koaros pahn pweida.”
  por-BRBSL: Ouvi o homem vestido de linho, que estava acima das águas do rio, quando
    ergueu sua mão direita e sua mão esquerda para o céu, e jurou por aquele que vive
    para sempre que será por um tempo, tempos e meio; e quando tiverem terminado de
    quebrar em pedaços o poder do povo santo, todas estas coisas estarão acabadas.
  swe-swe: 'Jag lyssnade till mannen som stod klädd i linnekläder ovanför flodens
    vatten, och han lyfte sin högra och sin vänstra hand mot himlen och svor vid honom
    som lever för evigt: ”Efter en tid och tider och en halv tid [3,5 år], när det
    heliga folkets makt är krossad, då ska allt detta fullbordas.” [] [Vem är mannen
    i linnekläder? Det är troligtvis samma person som bara Daniel såg som beskrivs
    i inledningen till denna sista syn, se . Troligtvis är det Jesus som Daniel får
    se där och som nu står ovan vattnet och talar. Här finns även en koppling till
    hur Guds ande svävade över vattnet och Gud talade vid tidens början, se .]'
  cth-cth: Loukloukkaang e ka khohnat niteh, tui van kaawm e tami ni, atueng buet
    touh, atueng kahni, atueng tangawn touh a ro han. Tami kathoungnaw e hnotithainae
    hah kho tangkuem kahei hnukkhu, hete hnonaw pueng hai apout han telah a kut roi
    hoi kalvan lah a dâw teh, a yungyoe kahring e Cathut koe thoe a kâbo e hah ka
    thai.
  twi-twi: Ɔbarima no a ofura nwera na ɔwɔ asu no so no maa ne nsa nifa ne benkum
    so kyerɛɛ ɔsoro, na metee sɛ ɔde nea ɔte hɔ daa no kaa ntam se, “Ɛbɛkɔ so saa
    ara akosi bere bi, mmere bi ne bere sin bi. Sɛ nnipa kronkron no tumisɛe no ba
    awiei koraa a, wobewie saa nneɛma yi nyinaa.”
  hlt-hlt: Ka yaak vaengah sokko tui so ah takhlawk pueinak aka bai hlang te khaw
    a banvoei bantang te vaan la a thueng tih, tingtunnah khoning loengboeng vaengah
    a boek ham, pilnam cim kah kut a phop vaengah te te boeih a khah ham khaw kumhal
    kah hingnah neh a toemngam coeng.
  tbz-SIM: 'Kòo youtɛ o nɔ̀ùtɛ̀ kɛĩ́nkɛ̀ kɛ̀ n keè ò bɛ́immɛ̀ kɛ dɔ̀: Kuyie mbomu
    kɛ̀ m bɛ́i kɛ yu ku yètìrì, dɛ kó mɛborimɛ yó mmɔkɛ yɛbie nyɛ̀tɑ̃ɑ̃ti ndi nɛ̀
    dikéè. Mɛ̀ yóó deè Kuyie nkɔbɛ kó muwɛ̃rímú bo deè dìì mɔ̀nnì ndi pɑ́íí.'
  msy-2020: Ezɨ enselɨn korotiar ghurghurim aruzim, a uan agharimning vɨraram aning
    ghufegha Godɨn Nguibamɨn akui. Egha kamaghɨn mɨgei, “Kɨ Godɨn Mamaghɨra Itimɨn
    ziamɨn, bar guizbangɨra mɨgei. Bizir nɨ ganɨva atiatingamiba, azenir pumuning
    ko mɨkezim ko akuamɨn mangɨva gɨvagham. Eghtɨ me Godɨn gumazamizibar gavgavim
    dɨkabɨraghtɨ, eghtɨ me bar ikuvigha, dughiar kamra bizir kaba uaghan gɨvagham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu kpɑɑsɑ ɩ niŋ nɑ ɩsɔ nɑ ɩ́ tɔ sɩ: Mɑ tuunɑ Tɑm tɔɔ
    Ɩsɔ hǝtɛ tɑɑ. A kɑ́ tɑɑŋɩ pɩɩsɩ tooso nɑ hɔɣɔlʋɣʋ. Wɑɑtʋ wei pɑɑ hɛɛsɩ Ɩsɔ yǝlɑɑ
    kɛ ŋmɑkǝlʋɣʋ tɔɣɔ mpʋ ɩnɩ pɩɩ tɛ.'
  azb-azb: 'Mən eşitdim ki, çayın suları üzərində olan kətan geyinmiş adam sağ və
    sol əlini göyə qaldırıb Əbədi Yaşayanın adına and içdi: «Bir vaxt, vaxtlar və
    yarım vaxt keçəcək, müqəddəs xalqın gücü tamamilə tükənəndən sonra bütün bunlar
    qurtaracaq».'
  eng-DBY: And I heard the man clothed in linen, who was above the waters of the river;
    and he held up his right hand and his left hand unto the heavens, and swore by
    him that liveth for ever that it is for a time, times, and a half; and when the
    scattering of the power of the holy people shall be accomplished, all these things
    shall be finished.
  hin-2017: तब जो पुरुष सन का वस्त्र पहने हुए नदी के जल के ऊपर था, उसने मेरे सुनते
    दाहिना और बायाँ अपने दोनों हाथ स्वर्ग की ओर उठाकर, सदा जीवित रहनेवाले की शपथ खाकर
    कहा, “यह दशा साढ़े तीन काल तक ही रहेगी; और जब पवित्र प्रजा की शक्ति टूटते-टूटते
    समाप्त हो जाएगी, तब ये बातें पूरी होंगी।” (प्रका. 10:5-7)
  wol-KYG: 'Ma dégg ka sol mbubbam wëñ gu ëccu te taxaw ca kaw dex ga. Ma nga yékkati
    loxo ndijoor baak bu càmmoñ ba te naa: «Giñ naa ko ci Kiy Dund fàww ne ñetti jamonook
    genn-wàll lay doon. Xew-xew yooyu yépp a ngi dakk keroog bu dooley mbooloo mu
    sell mi jeexee tàkk.»'
  eng-YLT: And I hear the one clothed in linen, who [is] upon the waters of the flood,
    and he doth lift up his right hand and his left unto the heavens, and sweareth
    by Him who is living to the age, that, 'After a time, times, and a half, and at
    the completion of the scattering of the power of the holy people, finished are
    all these.'
  kne-kne: Intag-ay din wada sin poon di ginawang din dowa ay takkay na yan nansapata
    en Diyos ay magay pap-eng na. Dinngek din kanana, “Tolo ya kagodwa ay tawen. Makdeng
    dana mo enggay namagay kabaelan di ipogaw Diyos.”
  eng-WYC-2017: And I heard the man, that was clothed in linen clothes, that stood
    on the waters of the flood, when he had raised his right hand and left hand to
    heaven, and had sworn by him that liveth without end, For into a time, and times,
    and the half of time. And when the scattering of the hand of the holy people is
    [ful] filled, all these things shall be filled [or ended].
  eng-WMBB: I heard the man clothed in linen, who was above the waters of the river,
    when he held up his right hand and his left hand to heaven, and swore by him who
    lives forever that it will be for a time, times, and a half; and when they have
    finished breaking in pieces the power of the holy people, all these things will
    be finished.
  urd-GVH: कतान से मुलब्बस आदमी ने दोनों हाथ आसमान की तरफ़ उठाए और अबद तक ज़िंदा ख़ुदा
    की क़सम खाकर बोला, “पहले एक अरसा, फिर दो अरसे, फिर आधा अरसा गुज़रेगा। पहले मुक़द्दस
    क़ौम की ताक़त को पाश पाश करने का सिलसिला इख़्तिताम पर पहुँचना है। इसके बाद ही
    यह तमाम बातें तकमील तक पहुँचेंगी।”
  rug-rug: Sa tie sapu pokopoko lineni, sapu turu nana pa kali sage koasa beru kolo
    pa ovuku, si ovulu sage nia sa lima mataona meke sa lima gedena la pa maṉauru,
    meke avosia rau zama tokotokoro pa pozana si Asa sapu toa hola ninae rane ka rane.
    Zama guahe si asa, “Kote ta evaṉa si arini pa keke totoso, karua totoso, meke
    pa kukuru totoso. Totoso tava kilasa va kaleana sa ṉiniraṉira tadi na tie madidi
    te Tamasa si kote hokoto sari doduru tiṉitoṉa hire.”
  gaz-gaz: Namichi uffata quncee talbaa irraa hojjetame uffatee bishaanota lagaatiin
    ol ture sun harka isaa mirgaatii fi bitaa ol qabe; anis isaa, “Wanni kun baraan,
    barootaaf walakkaa baraatiif taʼa. Yeroo humni namoota qulqulluu dhuma irratti
    cabutti wanni kun hundi fiixaan baʼa” jedhee isa bara baraan jiraatu sanaan kakatu
    nan dhagaʼe.
  fra-LSG: Et j’entendis l’homme vêtu de lin, qui se tenait au-dessus des eaux du
    fleuve; il leva vers les cieux sa main droite et sa main gauche, et il jura par
    celui qui vit éternellement que ce sera dans un temps, des temps, et la moitié
    d’un temps, et que toutes ces choses finiront quand la force du peuple saint sera
    entièrement brisée.
  gnn-gnn: Bala ŋayi ŋunhiyi djiwarr'wuynydja yolŋu goŋ‐garrwarthina bala djiwarr'lilina,
    bala ŋayi yana dhawu'‐nherrarana yäkuyu Garraywalana, waŋana bitjarrana, “Ŋuriŋiyinydjayi
    dhuŋgarrayu ḻurrkun'thunydja ga 6‐thu ŋaḻindiyu, ŋulinyaramirriyunydjayi yukurra
    yurru bumana yolŋunha walalanha, bitjanna ŋayaŋu‐yätjkumana yurru yukurra ŋunhi
    Godkunydja yolŋunha walalanha nhanŋuwaynydja. Yo, ŋurruŋunydja yurru dhuwalayi
    malanha maḻŋ'thun, yurruna ŋunhiyinydjayi ŋayaŋu‐yätjthinyaramirrinydja rom yurru
    dhawar'yun.”
  yal-yal: Muxun naxan yi maxidixi taa dugini, naxan yi tixi igen xun ma, na yi a
    yii firinne yite kuyen binni, n yi a xuiin mɛ, a naxa, “N bata n kɔlɔ Ala xinli
    naxan mi ɲanma habadan, feni itoe buma nɛn han waxati saxan nun a tagi. Feni itoe
    kamalima nɛn, koni fɔ muxu sariɲanxine sɛnbɛn na ɲan fefe.”
  haw-1868: A hoolohe aku au i ka ua kanaka la i hoaahuia i ke olona, ka mea maluna
    o ka wai o ka muliwai, a i kona kikoo ana i kona lima akau a me kona lima hema
    i ka lani, a hoohiki ma ka Mea e ola mau loa ana, ma ka manawa, a me na manawa,
    a me ka hapa o ka manawa, a hoopauia ka hoopuehu ana i ka ikaika o ka poe kanaka
    laa, alaila e hookoia'i ia mau mea a pau.
  arb-NAV: 'فَسَمِعْتُ الرَّجُلَ اللّابِسَ الْكَتَّانِ الْوَاقِفَ فَوْقَ مِيَاهِ النَّهْرِ
    يَقُولُ، بَعْدَ أَنْ رَفَعَ يَدَيْهِ نَحْوَ السَّمَاوَاتِ مُقْسِماً بِالْحَيِّ
    إِلَى الأَبَدِ: «تَنْقَضِي هَذِهِ الْعَجَائِبُ بَعْدَ ثَلاثِ سَنَوَاتٍ وَنِصْفٍ،
    حِينَ يَتِمُّ تَشْتِيتُ قُوَّةِ الشَّعْبِ الْمُقَدَّسِ».'
  ewe-ewe: Ŋutsu si do aklala biɖibiɖi ƒe awu eye wòle tsitre ɖe tɔsisi la tame la,
    do eƒe ɖusibɔ kple miabɔ ɖe dziƒo eye mese wòta ame si le agbe tso mavɔ me yi
    mavɔ me la gblɔ be, “Anye le ƒe ɖeka, ƒe eve alo ƒe afã megbe, nenye be woŋe ame
    kɔkɔeawo ƒe ŋusẽ mlɔeba la, ekema nu siawo katã ava eme.”
  eng-LEE: Then heard I the man clothed in linen, who was above the waters of the
    stream; and he lifted up his right hand and his left hand unto the heavens, and
    swore by the Everliving One that after a time, times, and a half, and when there
    shall be an end to the crushing of the power of the holy people, all these things
    shall be ended.
  asm-FB: নদীৰ কাষত শণ সূতাৰ বস্ত্ৰ পিন্ধি থিয় হৈ থকা পুৰুষ জনে নিজৰ সোঁ আৰু বাওঁ
    হাত আকাশৰ ফাললৈ দাঙিলে, আৰু অনন্তকাললৈকে জীয়াই থকা জনৰ নামেৰে শপত খালে, সেয়ে
    সময়, সময়, আৰু অৰ্দ্ধ সময় হ’ব। যেতিয়া পবিত্ৰ লোকসকলৰ শক্তি চূৰ্ণবিচূৰ্ণ কৰা
    শেষ হ’ব, তেতিয়া এইসকলো সিদ্ধ হ’ব।
  sus-A: دُفِ قِيشّ كَنيِ، نَشَن نُ تِشِ شُرٍ شُن مَ، نَ نَشَ عَ بّلّشّ قِرِنيِيٍ
    عِتٍ كٌورٍ مَ، عَ قَ عَ قَلَ، «ﭑ بَرَ ﭑ كَلِ عَلَ شِلِ رَ نَشَن نَ عَبَدَن، يِ
    قٍ شَ بُي، وَشَتِ سَشَن نُن عَ تَفِ نَن عَ رَ. عَ قَمَ كَمَلِدٍ حَمَ سّنِيّنشِ
    سّنبّ نَ حْن تّمُي نَشّ.»
  fra-SBL: J'ai entendu l'homme vêtu de lin, qui était au-dessus des eaux du fleuve,
    lorsqu'il a levé sa main droite et sa main gauche vers le ciel, et qu'il a juré
    par celui qui vit éternellement que ce sera pour un temps, des temps et demi ;
    et quand on aura achevé de briser la puissance du peuple saint, toutes ces choses
    seront achevées.
  hbo-hbo: וָאֶשְׁמַ֞ע אֶת־הָאִ֣ישׁ ׀ לְב֣וּשׁ הַבַּדִּ֗ים אֲשֶׁ֣ר מִמַּעַל֮ לְמֵימֵ֣י
    הַיְאֹר֒ וַיָּ֨רֶם יְמִינֹ֤ו וּשְׂמֹאלֹו֙ אֶל־הַשָּׁמַ֔יִם וַיִּשָּׁבַ֖ע בְּחֵ֣י
    הָעֹולָ֑ם כִּי֩ לְמֹועֵ֨ד מֹֽועֲדִ֜ים וָחֵ֗צִי וּכְכַלֹּ֛ות נַפֵּ֥ץ יַד־עַם־קֹ֖דֶשׁ
    תִּכְלֶ֥ינָה כָל־אֵֽלֶּה׃
  pjt-pjt: Ka angelpa panya ulytja piṟantjarangku maṟa katuringkula wangkangu, “Kuwariṉa
    God panya tiṯutjara nyinapaila miṟangka tjukaṟurungku wangkanyi – tjukurpa nyanga
    paluṟu mulapa utiringkuku ngula yiya maṉkurpa munu piṟa panya 6 ngaṟala wiyaringkunyangka.
    Kaya warmaḻa tjuṯa Godaku walytja Israelkunu tjuṯaku tiṯutjara alatjiṯu pikaringkuku
    munuya Israelkunu tjuṯa uparingkula wawanyarinyangka kutju wiyaringkuku.”
  kik-kik: Mũndũ ũcio wehumbĩte nguo cia gatani, o ũcio warũgamĩte igũrũ rĩa maaĩ
    ma rũũĩ, akĩambararia guoko gwake kwa ũrĩo o na ningĩ kwa ũmotho amerekeirie na
    igũrũ, ngĩcooka ngĩigua ehĩta na rĩĩtwa rĩa ũrĩa ũtũũraga tene na tene, akiuga
    atĩrĩ, “Maũndũ macio megũikara ihinda rĩmwe, na mahinda meerĩ, na nuthu ya ihinda.
    Rĩrĩa hinya wa andũ arĩa atheru ũgaakorwo ũrĩ mũniine biũ-rĩ, nĩguo maũndũ macio
    mothe makaahingio.”
  fra-NCL: Et j’entendis l’homme vêtu de lin qui était au-dessus des eaux ; il leva
    vers le ciel sa main droite et sa main gauche, et il jura par celui qui vit éternellement
    que ce serait dans un temps, des temps et une moitié de temps, et que, quand on
    aurait achevé de briser la force du peuple saint, alors s’accompliront toutes
    ces choses.
  cek-AK: Puu ngan khukbuen hoiah amthoep vapui nuiah angdoe kami loe, a ban to van
    ah payangh tahang hmaek moe, atue maeto, atuenawk, atue ahap thungah om tih, ahmuen
    kruekah kaciim kaminawk ih thacakhaih ampraek phang pacoengah loe, hae hmuennawk
    boih hae boeng tih boeh, tiah dungzan ah kahing Sithaw ih ahmin hoiah sak ih lokkamhaih
    to ka thaih.
  cuk-cuk: '”Diwargi-dule-linoʼmor-yoid-gwichid nibnegse argan-onaksad, geb Dule-Degisadegu-Dula-Maid-nuggi
    ise-sogar imaksad: ‘Birgapaa-negabar napid. Dule-islidikidmalad-e-balegilleged-bergusadse,
    bela we-ibmar gunonikoed.’'
  uig-CYR: 'У дәрия сүйи үстидә турған, канап кийим кийгән зат оң вә сол қолини асманға
    қаритип көтирип, Мәңгү Һаят Болғучиниң нами билән қәсәм қилип: — Бир вақит, икки
    вақит, қошумчә йерим вақит кетиду. Худаниң муқәддәс хәлқини парчилиғучи хорлуқ
    ахирлашқанда, бу ишлар түгәйду, — деди.'
  tel-2017: నారబట్టలు వేసుకుని ఏటి ఎగువన ఉన్న మనిషి మాట నేను విన్నాను. అతడు తన కుడి
    చేతిని ఎడమ చేతిని ఆకాశం వైపుకు ఎత్తి నిత్యజీవి అయిన ఆయన నామంలో ఒట్టు పెట్టుకుని
    “ఒక కాలం కాలాలు అర్థకాలం పరిశుద్ధ జనం బలాన్ని కొట్టివేయడం అయిపోయాక వ్యవహారాలన్నీ
    సమాప్తమై పోతాయి” అన్నాడు.
  hat-BSA: Mwen te tande nonm abiye an len an, ki te sou dlo rivyè a, lè l te leve
    men dwat li ak men goch li vè syèl la. Li te jire pa li menm ki viv pou tout tan
    an, ki li va pou yon tan, tan yo, ak yon mwatye tan. Lè yo fin kraze pouvwa a
    pèp sen an, tout evenman sila yo va fini.
  kos-kos: Lipufan sac sralak kewa paol nu lucng ac orala sie wulela ku ke Inen God
    su moul ma pahtpat. Ac nga lohng el fahk, “Ac oan yac tolu tafu. Ac safla akkeok
    nu sin mwet lun God uh, tuh na ma inge nukewa orekla tari.”
  hbo-WLC: וָאֶשְׁמַ֞ע אֶת־הָאִ֣ישׁ ׀ לְב֣וּשׁ הַבַּדִּ֗ים אֲשֶׁ֣ר מִמַּעַל֮ לְמֵימֵ֣י
    הַיְאֹר֒ וַיָּ֨רֶם יְמִינ֤וֹ וּשְׂמֹאלוֹ֙ אֶל־הַשָּׁמַ֔יִם וַיִּשָּׁבַ֖ע בְּחֵ֣י
    הָעוֹלָ֑ם כִּי֩ לְמוֹעֵ֨ד מֽוֹעֲדִ֜ים וָחֵ֗צִי וּכְכַלּ֛וֹת נַפֵּ֥ץ יַד־עַם־קֹ֖דֶשׁ
    תִּכְלֶ֥ינָה כָל־אֵֽלֶּה׃
  ibo-ibo: Nwoke ahụ yi uwe akwa ọcha, nke nọ nʼakụkụ elu elu mmiri nke osimiri ahụ
    chịlịri aka nri na aka ekpe ya elu. Anụkwara m mgbe o ji Onye ahụ na-adị ndụ ruo
    mgbe niile ebighị ebi ṅụọ iyi, “Nʼihe ndị a ga-emezu naanị mgbe afọ atọ na ọkara
    gafere, tupu onye ahụ na-emebi ike nke ndị dị nsọ ga-abịa nʼisi ngwụcha ndụ ya,
    ihe ndị a niile ga-emezucha.”
  ory-ory: ତହିଁରେ ମୁଁ ଶୁଣିଲି, ଶୁକ୍ଳବସ୍ତ୍ରାନ୍ୱିତ ଓ ନଦୀଜଳ ଉପରେ ସ୍ଥିତ ମନୁଷ୍ୟ ଆପଣା ଦକ୍ଷିଣ
    ଓ ବାମ ହସ୍ତ ସ୍ୱର୍ଗ ଆଡ଼େ ଉଠାଇ ନିତ୍ୟଜୀବୀଙ୍କ ନାମରେ ଶପଥ କରି କହିଲେ, “ଏହା ସାଢ଼େ ତିନି
    ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ହେବ; ପୁଣି, ସେମାନେ ପବିତ୍ର ଲୋକମାନଙ୍କର ପରାକ୍ରମ ଭଗ୍ନ କରିବାର ଶେଷ କଲେ,
    ଏହି ସକଳ ବିଷୟ ସିଦ୍ଧ ହେବ।”
  chk-chk: Iwe, ewe mwän mi üföüf üf mi pwechepwech o ütä asen ewe chanpupu a aitietä
    läng pöüifichin me pöüimöngün. Üa rong pwe a akapelü Ewe mi Manau tori feilfeilachök
    o apasa, “Epwe la ülüngat esop ier, nge lupwen manamanen ewe mi ariaföüü ekewe
    aramas mi pin epwe wes, ekei mettoch meinisin repwap pwönüetä.”
  rop-rop: Wal det einjul bin lidimap im dubala bingga langa skai en imbin meigim
    strongwan pramis langa det neim blanga det olagijawan God, en aibin irrim im tok,
    “Im garra jidan thri en haf yiya. Basdam bigiswan trabul garra kaman langa detlot
    pipul blanga God en wen im binij wal ol dislot ting garra binij du.”
  ukr-1871: І чув я, як муж в лняній одежі, що стояв над водами ріки, зняв праву й
    лїву руку до неба, заклявся Тим, що живе повік, що на кінцї часу й часів і півчасу
    і коли зовсїм впаде сила сьвятого народу, все те станеться.
  deu-1951: 'Da hörte ich den in Linnen gekleideten Mann, der oberhalb der Wasser
    des Flusses war, wie er seine Rechte und seine Linke zum Himmel erhob und schwur
    bei dem, der ewig lebt: «Eine Frist, zwei Fristen und eine halbe; und wenn die
    Zersplitterung der Macht des heiligen Volkes vollendet ist, so wird das alles
    zu Ende gehen!»'
  eng-JPS: And I heard the man clothed in linen, who was above the waters of the river,
    when he lifted up his right hand and his left hand unto heaven, and swore by Him
    that liveth for ever that it shall be for a time, times, and a half; and when
    they have made an end of breaking in pieces the power of the holy people, all
    these things shall be finished.
  srp-1865: I èuh èovjeka obuèenoga u platno, koji stajaše nad vodom u rijeci, i podiže
    desnicu svoju i ljevicu svoju k nebu, i zakle se onijem koji živi uvijek da æe
    se sve ovo ispuniti po vremenu, po vremenima i po po vremena, i kad se svrši rasap
    sile svetoga naroda.
  lug-lug: Omusajja eyali waggulu w’amazzi g’omugga ng’ayambadde linena, n’ayimusa
    omukono gwe ogwa ddyo n’omukono gwe ogwa kkono eri eggulu, ne mmuwulira ng’alayira
    eri oyo abeera omulamu emirembe n’emirembe, ng’ayogera nti, “Waliyitawo ebbanga
    lya myaka esatu n’ekitundu. Era amaanyi g’abantu abatukuvu bwe galimalibwawo,
    ebintu ebyo byonna ne biryoka bituukirira.”
  heb-heb: ואשמע את האיש לבוש הבדים אשר ממעל למימי היאר וירם ימינו ושמאלו אל השמים
    וישבע בחי העולם כי למועד מועדים וחצי וככלות נפץ יד עם קדש תכלינה כל אלה׃
  ben-IRV: তখন আমি শুনলাম, মসীনার কাপড় পরা সেই ব্যক্তি যে নদীর জলের উপরে দাঁড়িয়ে
    ছিল আমি তাঁকে তাঁর ডান হাত ও বাঁ হাত স্বর্গের দিকে তুলে যিনি অনন্তকাল স্থায়ী
    তাঁর নামে শপথ করে বলতে শুনলাম, “এক কাল, দুই কাল ও অর্ধেক কাল, অর্থাৎ সাড়ে তিন
    বছর দিন লাগবে। যখন পবিত্র লোকদের শক্তি একেবারে ধ্বংস হবে, তখন এই সমস্ত বিষয় পূর্ণ
    হবে।”
  pan-pan: ਅਤੇ ਮੈਂ ਸੁਣਿਆ ਜੋ ਉਸ ਮਨੁੱਖ ਨੇ ਜਿਹੜਾ ਕਤਾਨੀ ਕੱਪੜੇ ਪਹਿਨੀ ਅਤੇ ਦਰਿਆ ਦੇ ਪਾਣੀਆਂ
    ਉੱਤੇ ਸੀ ਉਸ ਨੇ ਆਪਣਾ ਸੱਜਾ ਅਤੇ ਆਪਣਾ ਖੱਬਾ ਹੱਥ ਅਕਾਸ਼ ਵੱਲ ਉੱਚਾ ਕਰ ਕੇ ਜੋ ਸਦਾ ਜੀਉਂਦਾ ਹੈ,
    ਉਸ ਦੀ ਸਹੁੰ ਚੁੱਕੀ ਅਤੇ ਆਖਿਆ ਜੋ ਇਹ ਹਾਲਾਤ ਸਾਢੇ ਤਿੰਨ ਕਾਲ ਤੱਕ ਰਹਿਣਗੀਆਂ ਅਤੇ ਜਦੋਂ ਉਹ ਪਵਿੱਤਰ
    ਲੋਕਾਂ ਦੇ ਜ਼ੋਰ ਨੂੰ ਮੂਲੋਂ ਤੋੜਨ ਦਾ ਕੰਮ ਪੂਰਾ ਕਰ ਚੁੱਕਣਗੇ ਤਦ ਇਹ ਸਭ ਗੱਲਾਂ ਪੂਰੀਆਂ ਹੋਣਗੀਆਂ।
  mya-JVB: ပိတ်ချော ကိုဝတ် လျက် မြစ် ရေ ပေါ် မှာရှိသော လူ ကလည်း၊ တကာလ၊ နှစ်ကာလ၊ ကာလတဝက်
    ပတ်လုံးဖြစ်လိမ့်မည်။ သန့်ရှင်း သောသူ တို့ ၏ အစွမ်း သတ္တိကို အရပ်ရပ်သို့ ဖြန့်
    လွှင့်ခြင်းအမှုပြီး သောအခါ ၊ ထို အမှု အရာ အလုံးစုံ တို့သည် ကုန်စင် ကြလိမ့်မည်ဟု
    လက်နှစ်ဘက်ကို ကောင်းကင် သို့ ချီ လျှက် ၊ ကမ္ဘာ အဆက်ဆက်အသက် ရှင်တော်မူသောဘုရားကို
    တိုင်တည် ၍ ကျိန်ဆိုသည် ကို ငါကြား ၏။
  hmo-hmo: Dabua aukana ia karaia tauna be iena imana ruaosi ia abia isi momokani,
    guba dekenai ia duduia bamona, bona Noho Hanaihanai Dirava ena ladana dekenai
    ia gwauhamata. Iena hereva lau kamonai, ia gwau, “Inai gari bona hoa karadia be
    do idia vara noho ela bona lagani 3 1/2 idia ore. Dirava ena helaga taudia edia
    siahu idia hadikaia karana do ia ore neganai, inai gau ibounai do idia vara haorea.”
  urd-urd: और मैने सुना कि उस शख़्स ने जो कतानी लिबास पहने था, जो दरिया के पानी के
    ऊपर खड़ा था, दोनों हाथ आसमान की तरफ़ उठा कर हय्युल क़य्यूम की क़सम खाई और कहा
    कि एक दौर और दौर और नीम दौर। और जब वह मुक़द्दस लोगों की ताक़त को नेस्त कर चुके
    तो यह सब कुछ पूरा हो जाएगा।
  rus-SYN: И слышал я, как муж в льняной одежде, находившийся над водами реки, подняв
    правую и левую руку к небу, клялся Живущим вовеки, что к концу времени и времен
    и полувремени, и по совершенном низложении силы народа святого, все это совершится.
  bqc-SIM: 'Gbɛ̃́ pↄ́ bàabaa daa a zɛ swa''iapi a ↄplaa ń a ↄzɛɛo sɛ̀ musu, ↄ̃ má
    mà a ò ń Gↄↄpiide tↄ́o à mɛ̀: Wɛ̃̀ àaↄ̃ ń kĩnioɛ. Tó wà Lua gbɛ̃́ↄ gã
    lìnɛ́ ń kpɛ wa làa, ↄ̃ yã́piↄ midɛ píi.'
  tcz-CHONGTHU: Hichun tupat ponnem kisil’a, vadung twi chunga ana ding jingpa chun,
    akhut tenin vanlam asangin, chuleh tonsot’a hing jing Pathen min’in, kihahselna
    aneiyin, aseiye. “Hiche hi kumkhat, kumni chuleh kumkeh khat, hungche nalai ding,
    chuleh mithengte ahung kithe cheh soh’a, achaina phat ahung lhin teng leh, thil
    hichengse hi guilhung soh ding ahi,’’ ati.
  mar-mar: मी त्याची वाणी एकेली जो तागाची वस्त्रे घातलेला पुरुष नदीतल्या जलांच्या
    वरती होता, त्याने आपला उजवा व डावा हात आकाशावर करून म्हटले, जो सदाजीवी आहे त्याची
    शपथ वाहून म्हटले, एक समय, दोन समय आणि अर्धा समय, साडे तीन वर्ष जेव्हा पवित्रजनांच्या
    बलाचा चुराडा होईल तेव्हा हे पूर्ण करण्यात येईल. हे त्याचे म्हणणे माझ्या कानी पडले.
  qub-qub: 'Chayno niptin lïnu röpasha caycaj runaga ishcan maquinta janajpa jogarcur
    Cawaj Diospa jutincho jurashpan niran: ‹Imaypis quimsa timputa usharcur pullannin
    shamojchörämi, Dios acrashan caj runacunata ñacachiyta usharcuptinrämi chayga
    canga. Chayrämi llapanpis ushacanga.›'
  bqp-bqp: Yerɑ Dɑniɛli u wɑ gɔrɑdo wi, u win nɔmɑ yiru kpuro yiiyɑ wɔllɔ mɑ u bɔ̃ruɑ
    kɑ wi u rɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔn yĩsiru u nɛɛ, nɔni swɑ̃ɑ te, tɑ ko n wɑ̃ɑwɑ
    sere sɑɑ itɑ kɑ bɔnu kpɑ tu kpe dɔmɑ te bɑ Gusunɔn tɔmbun dɑm buɑ mɑm mɑm.
  hat-hat: 'Zanj lan leve bra l'' anlè nan syèl la, mwen tande li fè yon gwo sèman
    nan non Bondye vivan an, li di konsa: -Nan twazan si mwa, lè y''a fin kraze tout
    fòs pèp Bondye a, tout bagay sa yo va rive.'
  eng-BSB: And the man dressed in linen, who was above the waters of the river, raised
    his right hand and his left hand toward heaven, and I heard him swear by Him who
    lives forever, saying, “It will be for a time, and times, and half a time. When
    the power of the holy people has finally been shattered, all these things will
    be completed.”
  eng-WEBPB: I heard the man clothed in linen, who was above the waters of the river,
    when he held up his right hand and his left hand to heaven, and swore by him who
    lives forever that it will be for a time, times, and a half; and when they have
    finished breaking in pieces the power of the holy people, all these things will
    be finished.
  kbq-kbq: Higeno efeke zaza kukenama antani'neno, timofo agofetu'ma oti'nea ne'mo'a,
    tare azantre'na monarega erisga hu anagamu netreno, mani vavama nehia Anumzamofo
    agifi huvempa huno amanage hu'ne, Nagra huvempa huankino, anazama fore'ma haniana
    3'a kafugi 6si'a ikampi fore hugahie. Anumzamofo vahe'mokizmi hankavemo'ma vagama
    resanigeno, ana knazamo'enena vagaregahie.
  nhe-BL: '“Huan nijcajqui nopa tlacatl tlen moyoyontijtoya ica lino yoyomitl quitlalanqui
    ima para elhuicac huan quitestigojquetzqui iixpa Toteco Dios tlen yoltoc para
    nochipa, huan quiijto: ‘Quema ya quinquixtilijtose ininchicahualis itlacajhua
    Toteco, elis noja eyi xihuitl huan tlajco.’'
  bus-bus: 'Gbɛ̃ kɛ̀ táaru bisa dana à zɛna swa''ilaa pì a ↄplaa kↄ̃n a ↄzɛɛo sɛ̀
    musu, ben má mà à bè kↄ̃n Gurↄpingide tↄ́o: Wɛ̃̀ aagↄ̃ kↄ̃n a kusuomɛ. Tó wà Luda
    gbɛ̃nↄ gbãaa fↄ̃̀ wà yã̀a, yã pìnↄ gbasa wà mì dɛ píngi.'
  gub-BL: 'Tupàn heko haw pe har upir opo ywak ikutyr kury. Uze''eg Tupàn Tuweharupi
    Wiko Ma''e her rehe kury. — Amume''uahy ko ma''e ihe kury: a''e ma''e paw uzeapo
    putar na''iruz kwarahy iku''aw har ipaw ire nehe. Tupàn hemiaihu wanupe ma''erahy
    ipuraraw kar ire uzeapo putar nehe, i''i izupe.'
  eng-DRA: 'And I heard the man that was clothed in linen, that stood upon the waters
    of the river: when he had lifted up his right hand, and his left hand to heaven,
    and had sworn, by him that liveth for ever, that it should be unto a time, and
    times, and half a time. And when the scattering of the band of the holy people
    shall be accomplished, all these things shall be finished.'
