verse: DAN.012.006
translations:
  mal-C: 'ചണവസ്ത്രം ധരിച്ച് നദിയിലെ വെള്ളത്തിനുമീതേ നിന്നവനോട് ഒരുവൻ: “ഈ അത്ഭുതകാര്യങ്ങളുടെ
    അവസാനത്തിന് എത്രകാലം വേണ്ടിവരും?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Einer von diesen sprach zu dem Manne, der in leinene Gewänder gekleidet
    war, und der sich oben über dem Wasser des Stroms befand: Bis wann verzieht sich
    das Ende dieser wunderbaren Dinge?'
  lin-lin: 'Moko kati na bango alobaki epai ya moto oyo alataki bilamba ya lino mpe
    atelemaki likolo ya mayi ya ebale : — Makambo oyo ya kokamwa ekosala tango boni ?'
  eng-LSV: and he says to the one clothed in linen, who [is] on the waters of the
    flood, Until when [is] the end of these wonders?
  eng-GNV: And one saide vnto the man clothed in linen, which was vpon ye waters of
    the riuer, When shalbe the ende of these wonders?
  eng-WEBSTER: And one said to the man clothed in linen, who was upon the waters of
    the river, How long shall it be to the end of these wonders?
  nhw-BL: 'Huan se tlen inijuanti quitlatzintoquili yaya catli moyoyontijtoya ica
    lino yoyomitl catli itztoya iixco nopa hueyatl: ‘¿Quesqui tonali elis para tlamis
    nochi ni tlamantli catli temajmati?’'
  swh-ONEN: Mmoja wao akasema na yule mtu aliyevaa nguo za kitani, aliyekuwa juu ya
    maji ya mto, “Je, itachukua muda gani kabla mambo haya ya kushangaza hayajatimizwa?”
  bba-bba: Mɑ turo u wi u yɑ̃nu doke ni bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii u yɔ̃ dɑɑ ten nim wɔllɔ
    bikiɑ u nɛɛ, sɑɑ yerɑ̀ mɑɑmɑɑki yen kpeerɑ koo nɑ.
  eng-KJVCPB: And one said to the man clothed in linen, which was upon the waters
    of the river, How long shall it be to the end of these wonders?
  mpx-mpx: Anelose toto kaliko wakewakekena waiwaisana i galoi i minaa hawawala wewel
    pwatanaa, inoke anelose labui o etegana i nel elana i ba, “Sauga lolovakunina
    ya ana yapu ga ni ola ge abwe ni mowasi?”
  luo-luo: Achiel kuom ji ariyo-ka nopenjo ngʼat mane orwako law mayom mane oyudo
    ochungʼ ewi pi ei aora niya, “Gik malichgi biro kawo kinde marom nadi mondo gitimre?”
  meu-meu: Bena dabua aukana e hahedokilaia bona sinavai ranudia daediai nohona tauna
    na nanadaia, nato, Nega ede daudauna bainela ela bona ini hoa karadia dokodia.
  npi-ULB: तीमध्ये एक जनाले नदीको माथि भएका मलमलको लुगा लगाउने मानिसलाई सोधे, “यी
    अचम्मका घटनाहरू पूरा हुन कति समय लाग्‍नेछ?”
  yor-yor: Ọ̀kan lára wọn sọ fún ọkùnrin tí ó wọ aṣọ àlà, ẹni tí ó wà lórí omi odò
    pé, “Báwo ni yóò ṣe pẹ́ tó kí àwọn nǹkan ìyanu wọ̀nyí tó wá sí ìmúṣẹ?”
  pes-OPCB: 'یکی از آنها از آن فرستادهٔ آسمانی که لباس کتان بر تن داشت و در این هنگام
    بالای رودخانه ایستاده بود، پرسید: «چقدر طول خواهد کشید تا این وقایع عجیب به پایان
    برسد؟»'
  tgl-ULB: Sinabi ng isa sa kanila sa lalaking nakasuot ng telang lino na nasa ibabaw
    ng tubig, “Gaano katagal matatapos ang mga kamangha-manghang pangyayaring ito?”
  hui-hui: Mendego ibugua agali handalehe aga bayale karule iba manehayagi heagohondo
    hale halu lalu, Mbirale nahendene ale uruni bulebiraru angiore biai halu ereba
    holebirabe, laya.
  mya-mya: တစ်​ယောက်​က​မြစ်​အ​ထက်​ပိုင်း​တွင်​ရပ် နေ​သူ​အား``ဤ​အံ့​သြ​ဖွယ်​ကောင်း​သည့်
    အ​မှု​အ​ရာ​များ​သည် အ​ဘယ်​ကာ​လ​မှ ပြီး​ဆုံး​ပါ​မည်​နည်း'' ဟု​မေး​၏။
  bod-N: དེ་ལས་མི་གཅིག་གིས་གཙང་པོའི་ཆུ་ཡི་སྟེང་དུ་འགྲེང་ཞིང་སོ་རས་ཀྱི་གོས་གྱོན་མཁན་དེ་ལ།
    དོན་ངོ་མཚར་ཅན་འདི་རྣམས་ཀྱི་མཇུག་འབྲས་དུས་ནམ་ཞིག་ལ་སླེབས་ཡོང་ངམ་ཞེས་དྲིས་སོ། །
  sna-sna: Mumwe wavo akati kumurume akanga akapfeka nguo yakaisvonaka, akanga ari
    pamusoro pemvura zhinji yorwizi, “Kusvikira riniko zvinhu zvinoshamisa izvi zvisati
    zvazadziswa?”
  spa-BLM: 'Uno de ellos dijo al hombre vestido de lino, que estaba sobre las aguas
    del río: “¿Cuánto tiempo falta para el fin de estas maravillas?”'
  cac-cac: 'A junoc eb'' chi'' ix c''anb''an d''a jun vinac ayoch pichul lino yuuj,
    lin̈anec'' d''a yib''an̈q''ue eb'', ix yalan icha tic: ¿B''aq''uin̈ val ol lajvoc
    juntzan̈ tas ayxo smay yilji tic? xchi d''ay.'
  swh-ULB: Mmoja wao alimwambia mtu aliyevaa nguo za kitani, yeye aliyekuwa juu ya
    mkondo wa mto, “Je itachukua muda gani mpaka mwisho wa matukio haya ya kushangaza?”
  bel-bel: 'І адзін сказаў мужу ў ільняной вопратцы, які стаяў над водамі ракі: «калі
    будзе канец гэтых дзівосных здарэньняў?»'
  deu-ELBBK: 'Und einer sprach zu dem in Linnen gekleideten Mann, der oben über dem
    Wasser des Stromes war: Wie lange wird dauern das Ende dieser wunderbaren Dinge?'
  mbb-OT: Ne mid-insaan te sevaha kandan is etew he mibivisti te linu he edhithitindeg
    he ed-untud diyà te zivavew zutun te wahig te, “Sengemenu keluǥayad human egketapus
    heini is mekehandekhandek he menge hitavù?” Ne imbayew zutun te etew he mibivisti
    te linu is dezuwa he menge velad din ne nezineg ku sikandin he ebpetistiǥusan
    din te Megbevayà he uuyag te wazà pidtemanan is menge lalag din. Ke sikandin te,
    “Egketapus heeyan emun edlavey en is tetelu he tuig wey tengà, ke egkepasad en
    is kebpeentusa te menge etew te Megbevayà.”
  mal-2015: 'എന്നാൽ ഒരുവൻ ശണവസ്ത്രം ധരിച്ചു നദിയിലെ വെള്ളത്തിന്മീതെ നില്ക്കുന്ന പുരുഷനോടു:
    ഈ അതിശയകാര്യങ്ങളുടെ അവസാനം എപ്പോൾ വരും എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Olendar jekh dženo prevakerďa ko murš urdo andro ľanovo ruchos, savo sas
    upral o paňi: „Kana ela koňec kale strašne vecenge?“'
  nlg-nlg: Sakai tadira te huatia va na angel te tughuru paleva naghona na beti tina,
    “?Ivei vaho tua na bona vaghana ge ke soko na lei totobo mamataghugha raeni?”
  pes-OPV: 'و یکی از ایشان به آن مرد ملبس به کتان که بالای آبهای نهر ایستاده بود گفت:
    «انتهای این عجایب تا بکی خواهد بود؟»'
  ron-1924: 'Унул дин ей а зис омулуй ачелуя ымбрэкат ын хайне де ин, каре стэтя дясупра
    апелор рыулуй: „Кыт ва май фи пынэ ла сфыршитул ачестор минунь?”'
  ben-OBCV: তাদের মধ্যে একজন লিনেন কাপড় পরিহিত ব্যক্তিকে, যিনি নদীর জলের উপর দাঁড়িয়েছিলেন,
    জিজ্ঞাসা করলেন, “এইসব আশ্চর্য বিষয় কবে পূর্ণ হবে?”
  som-som: Oo mid baa ku yidhi ninkii dharka wanaagsan qabay, oo biyaha webiga dushooda
    joogay, Ilaa goormuu ahaan doonaa dhammaadka yaababkanu?
  lat-VUC: 'Et dixi viro qui erat indutus lineis, qui stabat super aquas fluminis:
    Usquequo finis horum mirabilium?'
  eng-ASVBT: And one said to the man clothed in linen, who was above the waters of
    the river, How long shall it be to the end of these wonders?
  ita-1885: 'E l''uno d''essi disse all''uomo vestito di panni lini, il quale era
    sopra le acque del fiume: Quando sarà infine il compimento di queste maraviglie?'
  eng-ULB: One of them said to the man clothed in linen, the one who was upstream
    along the river, “How long will it be to the end of these amazing events?”
  spa-VBL: Uno de ellos preguntó al hombre vestido de lino que estaba por encima de
    las aguas del río, “¿Cuánto tiempo pasará antes de que estas cosas escandalosas
    se acaben?”
  fra-_FOB: 'Et on dit à l''homme vêtu de lin, qui était au-dessus des eaux du fleuve:
    Quand sera la fin de ces merveilles?'
  mal-mal: 'എന്നാൽ അതിൽ ഒരുവൻ, നദിയിലെ വെള്ളത്തിന്മീതെ ശണവസ്ത്രം ധരിച്ച് നില്ക്കുന്ന
    പുരുഷനോട്: “ഈ അതിശയകാര്യങ്ങളുടെ അവസാനം എപ്പോൾ വരും” എന്ന് ചോദിച്ചു.'
  urd-GVR: Katān se mulabbas ādmī bahte hue pānī ke ūpar thā. Kināroṅ par khaṛe ādmiyoṅ
    meṅ se ek ne us se pūchhā, “In hairatangez bātoṅ kī takmīl tak mazīd kitnī der
    lagegī?”
  suz-BL: मिनु कामी सुती वा फेक्‍शा आइक्‍ची हांबुम बाक्‍ब कली “एको लोव़ गाप्‍चा कली
    गिश नाक्‍त बाक्‍नीमी?” दे हिल्‍लो पाप्‍तु।
  eng-NOY: And one of them said to the man clothed in linen, who was upon the waters
    of the river, How long shall it be to the end of these wonders?
  ita-1927: 'e l’altro di là, sull’altra sponda del fiume. E l’un d’essi disse all’uomo
    vestito di lino che stava sopra le acque del fiume: “Quando sarà la fine di queste
    maraviglie?”'
  ckb-ckb: 'یەکێکیان بەو پیاوەی گوت کە کەتانی لەبەردا بوو، ئەوەی لەسەر ئاوی ڕووبارەکە
    بوو: «کەی ڕووداوە سەرسوڕهێنەرەکان تەواو دەبێت؟»'
  eng-BBE: And I said to the man clothed in linen, who was over the waters of the
    river, How long will it be to the end of these wonders?
  kan-OKCV: ಅವರು ನದಿಯ ನೀರಿನ ಮೇಲೆ ನಿಂತು, ನಾರುಬಟ್ಟೆಯನ್ನು ಧರಿಸಿದ್ದ ಒಬ್ಬನಿಗೆ ಇನ್ನೊಬ್ಬನು,
    “ಈ ಆಶ್ಚರ್ಯದ ಅಂತ್ಯವು ಎಷ್ಟರವರೆಗೆ ಇರುವುದು?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'சணல்உடை அணிந்தவரும், ஆற்றின் தண்ணீர்களின்மேல் நிற்கிறவரை ஒருவன் நோக்கி:
    இந்த ஆச்சரியமானவைகளின் முடிவுவர எவ்வளவுகாலம் ஆகும் என்று கேட்டான்.'
  spa-RV-1909: 'Y dijo uno al varón vestido de lienzos, que estaba sobre las aguas
    del río: ¿Cuándo será el fin de estas maravillas?'
  ron-BTF: 'Și unul a spus bărbatului îmbrăcat în in, care era pe apele râului: Cât
    va dura până la sfârșitul acestor minuni?'
  eng-WEBP: One said to the man clothed in linen, who was above the waters of the
    river, “How long will it be to the end of these wonders?”
  eng-FBV: One of then asked the man dressed in linen who was above the river's waters,
    “How long before these outrageous things come to an end?”
  nch-BL: 'Huan se ten inijuanti quitatzintoquili yaya cati moyoyontijtoya ica lino
    yoyomit cati itztoya iixco nopa hueyat: “¿Quesqui tonali elis para tamis nochi
    ni tamanti cati temajmati?”'
  vie-1934: 'Một người hỏi người mặc vải gai đang đứng ở trên nước sông, rằng: Đến
    cuối cùng những sự lạ nầy được bao lâu?'
  hin-CV: उनमें से एक ने मलमल कपड़े पहने उस व्यक्ति से कहा, जो नदी के पानी के ऊपर
    था, “इसके पहले कि ये अचंभित करनेवाली बातें पूरी हों, और कितना समय लगेगा?”
  spa-BES: 'Y le dije al hombre vestido de lino, que estaba sobre las aguas del río:
    ¿Cuánto tiempo pasará hasta el final de estas maravillas?'
  tdx-tdx: Le hoe ty raike amy misikin-deny ambone’ o rano’ i oñeio, Ombia ty ho figadoña’
    i raha mahalatsa rey?
  tha-KJV: และเขาก็​พู​ดก​ับชายที่สวมเสื้อผ้าป่าน ผู้​ซึ่งอยู่เหนือน้ำแห่งแม่น้ำนั้​นว​่า
    “ยั​งอ​ีกนานเท่าใดจึงจะถึงที่สุดปลายของสิ่งมหัศจรรย์​เหล่านี้​”
  por-BR-2018: 'E ele disse ao homem vestido de linho, que estava sobre as águas do
    rio: Quando será o fim destas maravilhas?'
  deu-ELO: 'Und einer sprach zu dem in Linnen gekleideten Mann, welcher oben über
    dem Wasser des Stromes war: Wie lange wird dauern das Ende dieser wunderbaren
    Dinge?'
  eng-WYC-2018: And I said to the man that was clothed in linen clothes, that stood
    on the waters of the flood, How long shall be(until) the end of these marvels?
    (And I said to the man who was clothed in linen clothes, who stood on the bank
    of the river, How long shall it be until the end of all these marvels?)
  epo-epo: 'Kaj li diris al la viro en la tolaj vestoj, kiu staris super la akvo de
    la rivero: Kiam estos la fino de la mirindaĵoj?'
  uig-PIN: 'Ulardin biri dǝrya süyi üstidǝ turƣan aⱪ kanap kiyim kiygǝn zattin: —
    Bu karamǝt ixlar tügigiqǝ ⱪanqilik waⱪit ketidu? — dǝp soridi.'
  beo-beo: 'Amo a:igele dunu afae da musa: a:igele dunu (amo da hano banugumadi lelebe
    ba:i) ema amane adole ba:i, “Amo dogoa gilula ahoasu hou di da Silia hina bagade
    ea hou olelei amo amola soge wadela:mu eso da habogala doaga:ma:bela:?”'
  tpi-OTNT: Wanpela bilong tupela i tokim dispela man i pasim gutpela laplap na i
    stap antap namel long wara. Em i tok olsem, “Wanem taim tru bai ol dispela narakain
    samting i pinis?”
  hau-SA: Ɗayansu ya ce wa mutumin da yake sanye da tufafin lilin, wanda yake a saman
    ruwan kogin, “Har yaushe waɗannan abubuwan banmamakin za su cika?”
  uig-LAT: 'Ulardin biri derya süyi üstide turghan aq kanap kiyim kiygen zattin: —
    Bu karamet ishlar tügigiche qanchilik waqit kétidu? — dep soridi.'
  nde-nde: Omunye wabo wathi emuntwini owayegqoke ilineni owayengaphezulu kwamanzi
    omfula, “Kuzakuba yisikhathi esingakanani zingakenzakali izinto lezi eziyisimanga
    na?”
  ton-ton: Pea naʻe pehē ʻe he tokotaha ki he tangata naʻe kofuʻaki ʻae tupenu lelei,
    ʻaia naʻe ʻi he fukahi vai ʻoe vaitafe, “ʻE fēfē hono fuoloa pea hoko ʻae ngataʻanga
    ʻoe ngaahi meʻa fakaofo ni?”
  ces-1613: 'A řekl muži tomu oblečenému v roucho lněné, kterýž stál nad vodou té
    řeky: Když bude konec těm divným věcem?'
  eng-WMB: One said to the man clothed in linen, who was above the waters of the river,
    “How long will it be to the end of these wonders?”
  tam-TCV: அவர்களில் ஒருவன் மென்பட்டு உடை உடுத்தி, ஆற்றின் தண்ணீரின்மேல் நின்ற மனிதனிடம்,
    “இந்தத் திகைப்பூட்டும் சம்பவங்கள் நிறைவேற எவ்வளவு காலம் எடுக்கும் என்று கேட்டான்?”
  ceb-ULB: Ang usa kanila miingon ngadto sa tawo nga nagbisti ug lino, nga anaa sa
    daplin sa ibabaw sa suba, “Hangtod kanus-a matapos kining kahibulongan nga mga
    panghitabo?”
  pol-UBG: 'Jeden powiedział do męża odzianego w lnianą szatę, który stał nad wodami
    rzeki: Kiedy będzie koniec tych dziwnych rzeczy?'
  urd-GVU: کتان سے ملبّس آدمی بہتے ہوئے پانی کے اوپر تھا۔ کناروں پر کھڑے آدمیوں میں
    سے ایک نے اُس سے پوچھا، ”اِن حیرت انگیز باتوں کی تکمیل تک مزید کتنی دیر لگے گی؟“
  deu-1912: 'Und er sprach zu dem in leinenen Kleidern, der über den Wassern des Flusses
    stand: Wann will''s denn ein Ende sein mit solchen Wundern?'
  kan-2017: ಇವರಲ್ಲಿ ನದಿಯ ನೀರಿನ ಮೇಲೆ ನಾರಿನ ಹೊದಿಕೆಯನ್ನು ಹೊದ್ದುಕೊಂಡಿದ್ದ ಒಬ್ಬನು, “ಈ ಅಪೂರ್ವ
    ಕಾರ್ಯಗಳು ಕೊನೆಗಾಣುವುದಕ್ಕೆ ಎಷ್ಟು ಕಾಲ ಹಿಡಿಯುವುದು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Bagayow e ga’ar ngak fare mo’on nike yin’ e mad nib wech nib sak’iy nib
    kan boch nga p’ebugul e lul’, “Uw n’umngin nap’an me yan i mus e pin’ey ni yibe
    ngat ngay?”
  hlt-MCSB: Te vaengah sokko tui sokah takhlawk pueinak aka bai hlang te , “Khobaerhambae
    a bawtnah me hil lae ?” a ti nah .
  mdy-ETH: ዬያቶፓ ፔቴሢ ሻኣዣ ቦኦሬ ዓፒላ ማይንቲ ዎሮኮ ኬዴና ዔቂ ዓኣ ኪኢታንቻሢ ኮይላ፦ «ሃይ ቢያ ሄርሺሲ ዲቃሣ ባካ
    ማዺንቲ ኩማንዳኣና ዎማዺ ዎዴ ዔካንዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Wɔn mu baako bisaa ɔbarima a ɔfira nwera no a ɔgyina asuo no so no sɛ,
    “Ɛbɛdi nna ahe ansa na anwanwadeɛ yi aba mu?”
  eng-WEBU: One said to the man clothed in linen, who was above the waters of the
    river, “How long will it be to the end of these wonders?”
  wal-wal: Etappe issoi liinuwaa maayidi, shaafaa haattaappe bolla baggaara eqqidaagaa
    oichchiiddi, “Ha maalaalissiyaabati polettanau woisa wodiyaa gam77aneeshsha?”
    yaagiis.
  spa-PDDPT: 'Y uno preguntó al varón vestido de lino que estaba sobre las aguas del
    río: ¿Cuándo será el fin de estas maravillas?'
  gun-gun: 'Ha''e kuery va''e regua peteĩ ma aipoe''i yy áry ava hi''aĩ va''e ajukue
    perirĩ''i py onhemonde va''e aexa va''ekue pe: — Raka''e tu ojeupity ''rã ha''e
    va''e nhomondyipaarã? — he''i.'
  agu-BL: 'Bene''n tzun jakol jun scyeri coba''tz tetz yi jun yi weko''n tib tan balaj
    be''chok, yi lino cu''n, yi txiclij tibaj yi a''. Itzun taltz: ‘¿Tona''l tzaj
    wi'' yi e''chk takle''ne''j yi chin xo''wbil nin sbne''?’'
  ilo-ULB: Kinuna ti maysa kadakuada iti lalaki a nakakawes iti lino, nga adda iti
    sursurong nga igid ti karayan, “Kasano ti kabayag agingga iti panungpalan dagitoy
    a nakaskasdaaw a pasamak?
  kpg-kpg: Taane e dahi ga heeu gi tangada di langi nogo duu adu gi baahi gi nua di
    monowai, “E waalooloo behee go di haihai o nia mee hagagoboina dangada aanei?”
  uig-ARA: 'ئۇلاردىن بىرى دەريا سۈيى ئۈستىدە تۇرغان ئاق كاناپ كىيىم كىيگەن زاتتىن:
    ــ بۇ كارامەت ئىشلار تۈگىگىچە قانچىلىك ۋاقىت كېتىدۇ؟ ــ دەپ سورىدى.'
  sus-sus: Keren naxa xɛmɛ maxɔrin naxan nu na xure xun ma, dugi fiixɛ ragoroxi naxan
    ma, «Na fe magaaxuxie ɲɔnma tɛmui mundun?»
  pon-2006: Emen ira ahpw kalelapak rehn tohnleng me kesikesihnen pohnengira, “Iahd
    me soahng kapwuriamwei pwukat pahn pweida?”
  ksd-ksd: 'Ma tikai i ga biti ta ra tutana nina i ga vavauluvai ma ra mal kumau ma
    i ga ki ta ra ul a tava alir dari: Vingaia go ra umana enana magit diat a par?'
  tur-YTC: Irmak suları üzerinde bulunan keten giyinmiş adama, “Bu harikaların sonuna
    ne kadar zaman var?” diye sordu.
  ind-AYT: Yang seorang bertanya kepada orang yang berpakaian linan, yang berada di
    atas air sungai itu, “Berapa lama hal-hal ajaib ini akan berakhir?”
  nya-nya: Mmodzi mwa awiriwo anafunsa munthu wovala chovala chosalala amene anali
    mʼmbali mwa madzi a mu mtsinje uja kuti, “Kodi padzapita nthawi yayitali bwanji
    kuti zodabwitsazi zidzakwaniritsidwe?”
  hrv-hrv: 'Jedan upita čovjeka odjevena u lanene haljine koji stajaše iznad voda
    rijeke: “Kada će doći kraj tim čudesima?”'
  mps-mps: Te dolaluali bidi si te bidi me deligo te wiegi yai nami ugwa belama, te
    wę tomo daide ugwadu dolaluali bidibolo te po walio. Agai te tiwai po wai, “Nisu
    sogo mu te gasa tobage noma sabo sę dabe pedelama, te mu siligowe?”
  tpi-tpi: Wanpela bilong tupela i tokim dispela man i pasim gutpela laplap na i stap
    antap namel long wara. Em i tok olsem, “Wanem taim tru bai ol dispela narakain
    samting i pinis?”
  dan-1931: 'Og den ene spurgte Manden, som bar de linnede Klæder og svævede over
    Flodens Vande: “Hvor længe varer det, før disse sælsomme Ting er til Ende?”'
  vie-OVCB: 'Một người hỏi người mặc áo vải gai mịn đang đứng trên mặt sông: Cuộc
    bức hại sẽ kéo dài đến khi nào mới chấm dứt?”'
  guj-2017: જે શણનાં વસ્ત્ર પહેરીને નદી પર ઊભો હતો, તેને તેઓમાંના એકે પૂછ્યું, “આ
    આશ્ચર્યજનક ઘટનાઓનો અંત આવતાં કેટલો સમય લાગશે?”
  pon-2006A: Emen ira ahpw kalelapak rehn tohnleng me kesikesihnen pohnengira, “Iahd
    me soahng kapwuriamwei pwukat pahn pweida?”
  por-BRBSL: 'Um deles disse ao homem vestido de linho, que estava acima das águas
    do rio: “Quanto tempo vai demorar até o fim destas maravilhas”.'
  swe-swe: 'En av dem frågade mannen som stod klädd i linnekläder ovanför flodens
    vatten: ”Hur länge ska dessa märkliga ting pågå (innan slutet)?” [Hur länge ska
    vedermödan, den här svåra tiden som inte haft sin like på den här jorden, pågå,
    se vers 1.]'
  cth-cth: Buet touh e niyah hete kângai ka ru hnonaw akuep nahanlah nâsittouh maw
    ao han telah loukloukkaang e ka khohnat niteh, tui van kaawm e tami hah a pacei.
  twi-twi: Wɔn mu baako bisaa ɔbarima a ofura nwera a ogyina asu no so no se, “Ebedi
    nnaahe ansa na anwonwade yi aba mu?”
  hlt-hlt: Te vaengah sokko tui sokah takhlawk pueinak aka bai hlang te, “Khobaerhambae
    a bawtnah me hil lae?” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ kóò mɔùu bekɛ wèè dɑ̀ɑ́tí tiyɑɑ̀pɛ́ítì kɛ cómmú mɛniɛ nyĩ́nkɛ̀
    kɛ dɔ̀: Dɛ kó mɛbɛnkùcɑ̀mmɛ̀ yóó deè ɔ̃̀mmɔ̀nnì?'
  msy-2020: Ezɨ aningɨn mav, enselɨn korotiar ghurghurim arugha mong fanemɨn pɨn itim
    kamaghɨn an azangsɨgha ghaze, “Dughiar manamra bizir me ganɨva atiatingamiba gɨvagham?”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tɑɑ lɛlʋ pɔɔsɑ ɩsɔtɑɑ tillu wei ɩ suu kponkpontu toŋ nyǝntʋ
    wontu nɑ ɩ́ sǝŋɑ pɔɣɔ nɔɣɔ tɔ sɩ: Pǝlee kɛ́ piti tǝmɑ ɑnɛ ɑ kɑ tɛ?'
  azb-azb: 'Bir adam çayın suları üzərində olan kətan geyinmiş adama dedi: «Bu əcaib
    hadisələrin sonu nə vaxt olacaq?»'
  eng-DBY: And he said to the man clothed in linen, who was above the waters of the
    river, How long [is it to] the end of these wonders?
  hin-2017: तब जो पुरुष सन का वस्त्र पहने हुए नदी के जल के ऊपर था, उससे उन पुरुषों
    में से एक ने पूछा, “इन आश्चर्यकर्मों का अन्त कब तक होगा?”
  wol-KYG: 'Kenn ki wax ak ka sol mbubbam wëñ gu ëccu ba sew, te taxaw ca kaw dex
    ga, ne ko: «Ana fu kéemaan yiy yem?»'
  eng-YLT: and he saith to the one clothed in linen, who [is] upon the waters of the
    flood, 'Till when [is] the end of these wonders?'
  kne-kne: Nansalodsod din esa sin lalaki ay nanbados nabanol ay lopot ay wada sin
    maibandas poon di ginawang. Kanana, “Pig-an pay ay matongpal dana ay nakaskasdaaw
    ay maamag?”
  eng-WYC-2017: And I said to the man that was clothed in linen clothes that stood
    on the waters of the flood, how long shall be until the end of these marvels?
  eng-WMBB: One said to the man clothed in linen, who was above the waters of the
    river, “How long will it be to the end of these wonders?”
  urd-GVH: कतान से मुलब्बस आदमी बहते हुए पानी के ऊपर था। किनारों पर खड़े आदमियों में
    से एक ने उससे पूछा, “इन हैरतअंगेज़ बातों की तकमील तक मज़ीद कितनी देर लगेगी?”
  rug-rug: Keke ari karua si zama la koasa tie pokopoko lineni, sapu turu nana pa
    kali sage koasa beru kolo pa ovuku, “Vea kote seunae gua meke kote tava gorevura
    sari tiṉitoṉa variva magasadi hire?” gua si asa.
  gaz-gaz: Isaan keessaa tokko namicha uffata quncee talbaa irraa hojjetame uffatee
    bishaanota lagaatii ol jiruun, “Waantonni dinqii kunneen raawwatamuuf yeroo hammamtu
    hafa?” jedhe.
  fra-LSG: 'L’un d’eux dit à l’homme vêtu de lin, qui se tenait au-dessus des eaux
    du fleuve: Quand sera la fin de ces prodiges?'
  gnn-gnn: Bala waŋganydhu dhä‐wirrka'yurruna ŋanya ŋunhi djiwarr'wuynha yolŋunha
    bitjarra, “Nhämunha' dhuŋgarra yurru ŋupandja yukurra, yurruna ŋayi yurru ŋunhi
    mari bathalanydja ḏaḏawyun?”
  yal-yal: E keden yi falan nasiga xɛmɛn ma naxan maxidixi taa dugini, naxan yi tixi
    baa igen xun ma. A yi a fala, a naxa, “Fe magaxuxini itoe kamalima waxatin mundun
    yi?”
  haw-1868: Olelo aku la kekahi i ke kanaka i hoaahuia i ke olona, ka mea i noho maluna
    o ka wai o ua muliwai la, Pehea ka loihi a hiki i ka hopena o keia mau mea kupaianaha?
  arb-NAV: 'سَأَلَ أَحَدُهُمَا الرَّجُلَ اللّابِسَ الْكَتَّانِ الْوَاقِفَ عَلَى مِيَاهِ
    النَّهْرِ: «مَتَى يَنْقَضِي زَمَنُ هَذِهِ الأَحْدَاثِ الْعَجِيبَةِ؟».'
  ewe-ewe: Wo dometɔ ɖeka gblɔ na ame si do aklala biɖibiɖi ƒe awu eye wòle tsitre
    ɖe tɔsisi la tame be, “Va sa ɖe ɣe ka ɣi hafi nu manyatalenu siawo ava eme?”
  eng-LEE: And one said to the man clothed in linen, who was above the waters of the
    stream, How long shall it be to the end of these wonders?
  asm-FB: নদীৰ কাষত শণ সূতাৰ বস্ত্ৰ পিন্ধি থিয় হৈ থকা পুৰুষ জনক তেওঁলোকৰ এজনে ক’লে,
    “এই আচৰিত ঘটনাবোৰ সিদ্ধ হ’বলৈ কিমান দিন লাগিব?”
  sus-A: كٍرٍن نَشَ شّمّ مَشْرِن نَشَن نُ نَ شُرٍ شُن مَ، دُفِ قِيشّ رَفٌرٌشِ نَشَن
    مَ، «نَ قٍ مَفَاشُشِيٍ حْنمَ تّمُي مُندُن؟»
  fra-SBL: 'L''un d''eux dit à l''homme vêtu de lin, qui était au-dessus des eaux
    du fleuve : « Combien de temps faudra-t-il pour que ces prodiges finissent ? »'
  hbo-hbo: וַיֹּ֗אמֶר לָאִישׁ֙ לְב֣וּשׁ הַבַּדִּ֔ים אֲשֶׁ֥ר מִמַּ֖עַל לְמֵימֵ֣י הַיְאֹ֑ר
    עַד־מָתַ֖י קֵ֥ץ הַפְּלָאֹֽות׃
  pjt-pjt: Ka angelpa kutjungku angelpa panya ulytja piṟantjarangka wangkangu Gabrielta,
    “Yaalaṟa tjukurpa nyanga paluṟu utiringkuku?”
  kik-kik: Ũmwe wao akĩarĩria mũndũ ũcio wehumbĩte nguo cia gatani, o ũcio warũgamĩte
    igũrũ rĩa maaĩ ma rũũĩ, akĩmũũria atĩrĩ, “Maũndũ macio ma kũgegania megũikara
    ihinda rĩigana atĩa magĩkahinga?”
  fra-NCL: 'L’un d’eux parla à l’homme vêtu de lin, qui était au-dessus des eaux du
    fleuve : « Jusqu’à quand le terme de ces choses merveilleuses ? »'
  cek-AK: Nihnik thung ih maeto mah puu ngan kahni angkhuk, vapui nuiah angdoe kami
    khaeah, Hae dawnrai hmuennawk boenghaih atue nasetto maw akra tih? tiah a dueng.
  cuk-cuk: 'We-ebogwad-wargwenad, diwargi dule-linoʼmor-yoid-gwichidse egisded: ‘We-ibmar-gegerdakleged-guega,
    ¿bule bangu napi?’'
  uig-CYR: 'Улардин бири дәрия сүйи үстидә турған ақ канап кийим кийгән заттин: —
    Бу карамәт ишлар түгигичә қанчилик вақит кетиду? — дәп сориди.'
  tel-2017: ఆ యిద్దరిలో ఒకడు నార బట్టలు వేసుకుని ఏటి ఎగువ భాగాన ఉన్న వ్యక్తిని చూసి
    ఈ ఆశ్చర్యకరమైనవి ఎప్పుడు పూర్తి అవుతాయని అడిగాడు.
  hat-BSA: 'Konsa youn te di a mesye abiye an len an, ki te sou dlo rivyè a: “Konbyen
    tan pou rive nan fen a bagay mèvèy sila yo?”'
  kos-kos: Sie seltal siyuk sin lipufan se ma tu lucng lukeltal ke infacl uh, ac fahk,
    “Ma usrnguk inge ac orek nwe safla ngac?”
  hbo-WLC: וַיֹּ֗אמֶר לָאִישׁ֙ לְב֣וּשׁ הַבַּדִּ֔ים אֲשֶׁ֥ר מִמַּ֖עַל לְמֵימֵ֣י הַיְאֹ֑ר
    עַד־מָתַ֖י קֵ֥ץ הַפְּלָאֽוֹת׃
  ibo-ibo: Otu nʼime ha juru nwoke ahụ yi uwe akwa ọcha, nke guzo nʼakụkụ elu elu
    nke osimiri ahụ ajụjụ, sị, “Olee mgbe ihe ndị a na-eyi egwu ga-emezu?”
  ory-ory: ପୁଣି, ଶୁକ୍ଳବସ୍ତ୍ରାନ୍ୱିତ ଓ ନଦୀର ଜଳ ଉପରେ ସ୍ଥିତ ଯେଉଁ ମନୁଷ୍ୟ, ତାଙ୍କୁ ଜଣେ କହିଲେ,
    “ଏହିସବୁ ଆଶ୍ଚର୍ଯ୍ୟ ବିଷୟର ଶେଷ ପର୍ଯ୍ୟନ୍ତ କେତେ ବର୍ଷ ଲାଗିବ?”
  chk-chk: Iwe, eman leir a aisini ewe mwän mi üföüf üf mi pwechepwech o ütä asen
    ewe chanpupu, “Ifa ükükün fansoun tori ekei mettoch mi amwarar repwe wes.”
  rop-rop: Wanbala men bin askim det einjul hubin jandap airrapwei. Imbin tok, “Wal
    wotaim ol dijan brabli nogudwan trabul garra binij?”
  ukr-1871: 'І сказав я мужові в лняній одежі, що стояв над водами ріки: Коли буде
    кінець сих чудних подїй?'
  deu-1951: 'Und einer sprach zu dem Mann in leinenen Kleidern, welcher oberhalb der
    Wasser des Flusses stand: Wie lange werden diese unerhörten Zustände dauern?'
  eng-JPS: 'And one said to the man clothed in linen, who was above the waters of
    the river: ''How long shall it be to the end of the wonders?'''
  srp-1865: 'I jedan reèe èovjeku obuèenome u platno, koji stajaše nad vodom u rijeci:
    kad æe biti kraj tijem èudesima?'
  lug-lug: Omu ku bo n’agamba omusajja, eyali waggulu w’amazzi g’omugga ng’ayambadde
    linena nti, “Kiritwala bbanga ki ebyewuunyisa ebyo byonna okutuukirira?”
  heb-heb: ויאמר לאיש לבוש הבדים אשר ממעל למימי היאר עד מתי קץ הפלאות׃
  ben-IRV: তাঁদের একজন মসীনার কাপড় পরা যে ব্যক্তি নদীর জলের উপরে ছিলেন তাঁকে বললেন,
    “এই সব আশ্চর্য্য বিষয় শেষ হতে আর কত দিন লাগবে?”
  pan-pan: ਅਤੇ ਇੱਕ ਨੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਜੋ ਕਤਾਨੀ ਕੱਪੜੇ ਪਹਿਨੀ ਦਰਿਆ ਦੇ ਪਾਣੀਆਂ ਉੱਤੇ ਸੀ ਉਸ
    ਤੋਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਪੁੱਛਿਆ ਕਿ ਇਹ ਅਚਰਜ਼ ਗੱਲਾਂ ਦਾ ਅੰਤ ਕਦੋਂ ਤੱਕ ਹੋਵੇਗਾ?
  mya-JVB: တပါးကလည်း၊ အံ့ဘွယ် သော ဤအမှုအရာတို့သည် မ ကုန်စင် မှီ အဘယ် မျှလောက် ကြာလိမ့်မည်နည်းဟု
    ပိတ်ချော ကိုဝတ် လျက်၊ မြစ် ရေ ပေါ် မှာရှိသော လူ ကို မေးမြန်း ၏။
  hmo-hmo: Unai tau ruaosi ese dabua aukana ia karaia tauna idia itaia, sinavai ranu
    ena ataiai ia gini noho. Idia ta ese unai tau ia nanadaia, ia gwau, “Ela bona
    edena neganai inai hoa bona gari gaudia do idia doko?”
  urd-urd: और एक ने उस शख़्स से जो कतानी लिबास पहने था और दरिया के पानी पर खड़ा था
    पूछा, कि “इन 'अजायब के अन्जाम तक कितनी मुद्दत है?”
  rus-SYN: 'И один сказал мужу в льняной одежде, который стоял над водами реки: “когда
    будет конец этих чудных происшествий?”'
  bqc-SIM: 'An gbɛ̃do ò gbɛ̃́ pↄ́ bàabaa daa a zɛ swa''iaɛ à mɛ̀: Yãbↄnsaɛpiↄ
    midɛ bↄɛ ni?'
  tcz-CHONGTHU: Amani lah’a miklhat chun, tupat ponnem kisil’a vadung twi chunga ana
    ding jingpa jah’a chun adong in, Hicheng thil kidang ho kichai nading chu, phat
    itih chan lut ding ham? ati.
  mar-mar: त्यापैकी एकाने तागाची वस्त्रे घातलेल्यास विचारले जो नदीच्या पाण्यावर होता
    या अद्भुत गोष्टीचा अंत होण्यास किती वेळ लागेल?
  qub-qub: 'Chaycho jucnin tapuran chay lïnu röpasha yacu janancho ichiraycajta: ‹¿Imaytaj
    canga chayno almiraypajcunaga?› nir.'
  bqp-bqp: Mɑ turo u wi u yɑ̃nu doke ni bɑ kuɑ kɑ wɛ̃ɛ dɑmgii u yɔ̃ dɑɑ ten nim wɔllɔ
    bikiɑ u nɛɛ, sɑɑ yerɑ̀ mɑɑmɑɑki yen kpeerɑ koo nɑ.
  hat-hat: 'Yonn ladan yo pale ak zanj ki te pi wo a, nan direksyon tèt dlo a, zanj
    ki te gen rad swa sou li a, li mande l'': -Konbe tan ankò anvan pou gwo bagay
    sa yo rive?'
  eng-BSB: One of them said to the man dressed in linen, who was above the waters
    of the river, “How long until the fulfillment of these wonders?”
  eng-WEBPB: One said to the man clothed in linen, who was above the waters of the
    river, “How long will it be to the end of these wonders?”
  kbq-kbq: Ana ankerontrempinti mago'mo'a, efeke zaza kukenama hu'neno timofo agofetu'ma
    oti'nea ne'mofona amanage huno antahige'ne. Nama'a kna manitesnunkeno ama'na ruzahu'zama
    tasami'nea zamo'a eforera huvagaregahie?
  nhe-BL: 'Huan se tlen yajuanti quitlatzintoquili yajaya tlen moyoyontijtoya ica
    lino yoyomitl tlen itztoya iixco nopa atemitl: ‘¿Quesqui tonali elis para tlamis
    nochi ni tlamantli tlen temajmati?’'
  bus-bus: 'Aↄ̃ gbɛ̃ mɛ̀n doo bè gbɛ̃ kɛ̀ táaru bisa dana à zɛna swa''ilaanɛ: Yãbↄnsaɛ
    pìnↄ é mì dɛ bↄrɛmɛ?'
  gub-BL: Amo upuranu Tupàn heko haw pe har kamir irin iapo pyrer hereko har rehe
    kury. Yrykawhu ihemaw kutyr hekon. — Ma'e 'ar mehe a'e ma'e ikatuahy ma'e uzeapo
    putar paw rupi nehe, i'i izupe.
  eng-DRA: 'And I said to the man that was clothed In linen, that stood upon the waters
    of the river: How long shall it be to the end of these wonders?'
