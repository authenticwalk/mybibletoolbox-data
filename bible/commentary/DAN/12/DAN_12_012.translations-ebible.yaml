verse: DAN.012.012
translations:
  mal-C: 1,335 ദിവസം കഴിയുന്നതുവരെ കാത്തിരുന്നു ജീവിക്കുന്നവർ അനുഗൃഹീതർ.
  deu-TKW: Wohl dem, der ausharrt und 1335 Tage erlebt!
  lin-lin: Tika ete apambolama ye oyo azali kozela kino na suka ya mokolo ya nkoto
    moko na nkama misato na tuku misato na mitano.
  eng-LSV: O the blessedness of him who is waiting earnestly, and comes to the one
    thousand, three hundred, thirty-five days.
  eng-GNV: Blessed is he that waiteth and commeth to the thousand, three hundreth
    and fiue and thirtie daies.
  eng-WEBSTER: Blessed is he that waiteth, and cometh to the thousand three hundred
    and five and thirty days.
  nhw-BL: Pero nelía se hueyi paquilistli quipantise catli quichiyase huan tlaijiyohuise
    hasta quema panotos nochi 1335 tonali.
  swh-ONEN: Amebarikiwa mtu yule atakayevumilia hadi kufikia mwisho wa hizo siku 1,335.
  bba-bba: Doo nɔɔruɡiiwɑ wi u tɛmɑnɑ sere sɔ̃ɔ nɔrɔbu kɑ ɡoobɑ wunɔbu kɑ tɛnɑ kɑ
    nɔɔbu (1.335).
  eng-KJVCPB: Blessed is he that waiteth, and cometh to the thousand three hundred
    and five and thirty days.
  mpx-mpx: Bolo ebo nihi abulilek ge alona wali atimatuwa nihi matamatan ana siga
    lan ali gewi 1,335 nihi mowasi, Yehoba ni muloluagil.
  luo-luo: Ogwedh ngʼat marito kendo machopo nyaka giko mar higni adek gi nus kata
    odiechienge alufu achiel mia adek gi piero adek gabich (1,335).
  meu-meu: Baine henari noho ela bona dina daha-ta sinahu-toi toi-ahui ima bae ore
    tauna na namo.
  npi-ULB: त्‍यो मानिस धन्यको जो १,३३५ दिनहरूका अन्त्यसम्म पर्खकन्‍छ ।
  yor-yor: Ìbùkún ni fún ẹni tí ó dúró, ti ó sì di òpin ẹgbẹ̀rún àti ọ̀ọ́dúnrún lé
    àrùndínlógójì (1,335) ọjọ́.
  pes-OPCB: خوشا به حال آن که صبر می‌کند تا به پایان دورهٔ هزار و سیصد و سی و پنج
    روزه برسد!
  tgl-ULB: Mapalad ang mga naghihintay hanggang sa matapos ang 1, 335 na mga araw.
  hui-hui: Ai wali agali maru mini bilinahe halu hongo ho haabo howa horo daosini
    mbira handari tebirani pira tebirani duria (1,335) bolangua halu pelo handayaho
    karu ti turuore ho holebira.
  mya-mya: ရက်​ပေါင်း​တစ်​ထောင့်​သုံး​ရာ​သုံး​ဆယ့်​ငါး​ရက် ကုန်​ဆုံး​ချိန်​တိုင်​အောင်
    သစ္စာ​ရှိ​သူ​တို့​သည် မင်္ဂ​လာ​ရှိ​ကြ​၏။
  bod-N: ཉིན་ཞག་ཆིག་སྟོང་སུམ་བརྒྱ་སུམ་ཅུ་སོ་ལྔ་སླེབས་པའི་བར་དུ་སྒུག་མཁན་དེ་ནི་བདེའོ།
    །
  sna-sna: Akaropafadzwa uyo achamirira nokusvika kumagumo amazuva chiuru china mazana
    matatu namakumi matatu namashanu.
  spa-BLM: Bienaventurado el que espera y llega a los mil trescientos treinta y cinco
    días.
  cac-cac: Te tzalajc'olal yic eb' tec'an ol yutej sb'a masanto ol tz'acvoc mil 335
    c'ual.
  swh-ULB: Ana heri mtu yule anayengojea mpaka mwisho wa siku 1, 335.
  bel-bel: Шчасны той, хто чакае і дасягне тысячы трохсот трыццаці пяці дзён.
  deu-ELBBK: Glückselig der, der harrt und 1.335 Tage erreicht!
  mbb-OT: Utew zeyzey is edtaǥad wey kemulu pa taman te kedlavey te 1,335 he andew.
  mal-2015: ആയിരത്തി മുന്നൂറ്റിമുപ്പത്തഞ്ചു ദിവസത്തോളം കാത്തു ജീവിച്ചിരിക്കുന്നവൻ
    ഭാഗ്യവാൻ.
  rmc-rmc: Bachtale hine ola, ko pačabnaha užarena, medik na predžana 1 335 dživesa.
  nlg-nlg: God ke vautora rahei tara ghanaolira, tara tughuru kakai ta didira na taluutuni
    polo ke sara sakai na togha tolu hangalatu tolu hangavulu lima na dani (1,335)
    kara padi.
  pes-OPV: خوشابه‌حال آنکه انتظار کشد و به هزار و سیصد و سی و پنج روز برسد.
  ron-1924: Фериче де чине ва аштепта ши ва ажунӂе пынэ ла о мие трей суте трейзечь
    ши чинч де зиле!
  ben-OBCV: ধন্য তারা যারা অপেক্ষা করবে এবং 1,335 দিনের শেষ পর্যন্ত পৌঁছাবে।
  som-som: Waxaa barakaysan ka suga ee gaadha kunka iyo saddexda boqol iyo shan iyo
    soddonka maalmood.
  lat-VUC: Beatus qui exspectat, et pervenit usque ad dies mille trecentos triginta
    quinque.
  eng-ASVBT: Blessed is he that waiteth, and cometh to the thousand three hundred
    and five and thirty days.
  ita-1885: Beato chi aspetterà pazientemente, e giungerà a mille trecentrentacinque
    giorni!
  eng-ULB: Blessed is the one who waits until the end of the 1,335 days.
  spa-VBL: Bienaventurados los que esperan pacientemente y llegan a los mil trescientos
    treinta y cinco días.
  fra-_FOB: Heureux celui qui attendra, et qui atteindra jusqu'à mille trois cent
    trente-cinq jours!
  mal-mal: ആയിരത്തി മുന്നൂറ്റിമുപ്പത്തിയഞ്ച് ദിവസത്തോളം കാത്തിരുന്ന് അവസാനംവരെ ജീവിച്ചിരിക്കുന്നവൻ
    ഭാഗ്യവാൻ.
  urd-GVR: Jo sabar karke 1,335 dinoṅ ke iḳhtitām tak qāym rahe wuh mubārak hai!
  suz-BL: सु सु हजार का सहे सां ३५ नाक्‍त सम्‍म फाल्‍शा बाक्‍नीमी, मेको ग्‍येरसीशो
    मुर बाक्‍‍नीम।
  eng-NOY: Happy is he that waiteth and cometh to a thousand three hundred and thirty-five
    days!
  ita-1927: Beato chi aspetta e giunge a milletrecento trentacinque giorni!
  ckb-ckb: خۆزگە دەخوازرێ بەوەی چاوەڕێ دەکات و دەگاتە هەزار و سێ سەد و سی و پێنج ڕۆژ.
  eng-BBE: A blessing will be on the man who goes on waiting, and comes to the thousand,
    three hundred and thirty-five days.
  kan-OKCV: 1,335 ದಿನಗಳು ಬರುವವರೆಗೆ ಕಾದಿರುವವನೇ ಭಾಗ್ಯವಂತನು.
  tam-2017: ஆயிரத்து முந்நூற்று முப்பத்தைந்து நாட்கள்வரை காத்திருந்து சேருகிறவன் பாக்கியவான்.
  spa-RV-1909: Bienaventurado el que esperare, y llegare hasta mil trescientos treinta
    y cinco días.
  ron-BTF: Binecuvântat este cel care așteaptă și ajunge la cele o mie trei sute și
    treizeci și cinci de zile.
  eng-WEBP: Blessed is he who waits, and comes to the one thousand three hundred thirty-five
    days.
  eng-FBV: Blessed are those who patiently wait for and reach the one thousand three
    hundred and thirty-five days.
  nch-BL: Pero nelía se hueyi paquilisti quipantise cati quichiyase huan noja itztose
    hasta quema panotosa nochi 1335 tonali.
  vie-1934: Phước thay cho kẻ đợi, và đến một ngàn ba trăm ba mươi lăm ngày!
  hin-CV: धन्य है वह, जो इंतजार करता है और 1,335 दिनों के अंत तक पहुंचता है.
  spa-BES: Una bendición será para el hombre que sigue esperando, y llega a los mil
    trescientos treinta y cinco días.
  tdx-tdx: Haha ty mahaliñe vaho mahatratse i andro fah’ arivo-tsi-telon-jato-tsi-telopolo-lim’
    ambiy.
  tha-KJV: ความสุขจะมี​แก่​ผู้​คอยอยู่ และมาถึงได้​หน​ึ่งพันสามร้อยสามสิบห้าวันนั้น
  por-BR-2018: Bem-aventurado o que esperar, e chegar até mil trezentos e trinta e
    cinco dias.
  deu-ELO: Glückselig der, welcher harrt und tausend dreihundertfünfunddreißig Tage
    erreicht!
  eng-WYC-2018: He is blessed that abideth, and cometh fully, to a thousand days three
    hundred and five and thirty. (He shall be happy, who waiteth for it, and who endureth
    until one thousand three hundred and thirty-five days be finished, or fulfilled.)
  epo-epo: Feliĉa estas tiu, kiu atendas kaj atingos la tempon de mil tricent tridek
    kvin tagoj!
  uig-PIN: Ahirƣiqǝ sadiⱪ bolup, bir ming üq yüz ottuz bǝx künni kütüp ɵtküzgǝnlǝr
    nemidegǝn bǝhtlik-ⱨǝ!
  beo-beo: Be Gode Ea fi dunu amola uda da eso 1,335 amoga lalegagui hou mae fisili
    esalea, amo da hahawane bagade ganumu.
  tpi-OTNT: Na ol manmeri i stap strong na i wet long God inap long 1,335 de i go
    pinis, ol i ken amamas.
  hau-SA: Mai albarka ne wanda ya jira har yă zuwa ƙarshen kwanakin nan 1,335.
  uig-LAT: Axirghiche sadiq bolup, bir ming üch yüz ottuz besh künni kütüp ötküzgenler
    némidégen bextlik-he!
  nde-nde: Ubusisiwe lowo okulindelayo njalo akufice ukucina kwensuku eziyinkulungwane
    lamakhulu amathathu alamatshumi amathathu lanhlanu (1,335).
  ton-ton: ‌ʻOku monūʻia ia ʻoku tatali, pea hoko ki he ngaahi ʻaho ʻe taha afe ma
    tolungeau, mā tolungofulu ma nima.
  ces-1613: Blahoslavený, kdož dočeká a přijde ke dnům tisíci, třem stům, třidcíti
    a pěti.
  eng-WMB: Blessed is he who waits, and comes to the one thousand three hundred thirty-five
    days.
  tam-TCV: இவ்வாறு 1,335 நாள்வரை காத்திருந்து அதன் முடிவைக் காண்கிறவன் ஆசீர்வதிக்கப்படுவான்.
  ceb-ULB: Bulahan ang makahulat hangtod nga matapos ang 1, 335 ka mga adlaw.
  pol-UBG: Błogosławiony, kto doczeka i dojdzie do tysiąca trzystu trzydziestu pięciu
    dni.
  urd-GVU: جو صبر کر کے 1,335 دنوں کے اختتام تک قائم رہے وہ مبارک ہے!
  deu-1912: Wohl dem, der da wartet und erreicht tausend dreihundert und fünfunddreißig
    Tage!
  kan-2017: ಕಾದುಕೊಂಡು, ಸಾವಿರದ ಮುನ್ನೂರ ಮೂವತ್ತೈದು ದಿನಗಳ ಕೊನೆಯವರೆಗೆ ತಾಳುವವನು ಧನ್ಯನು.
  yap-yap: Nge felan’ e pi’in bay ur pired nib michan’ rad ma yad ba yul’yul’ nge
    mada’ ko ngiyal’ nike chuw fa 1,335 i rran!
  hlt-MCSB: Khohnin thawngkhat ya thum sawmthum panga a cup hil aka rhing tah a yoethen
    .
  mdy-ETH: ፔቴ ሺያና ሃይሦ ፄኤታና ሃይሢታሚ ዶንጎ ኬላ ጋፓንዳያ ሄላንዳኣና ፔኤኮ ጉሙርቂፆ ካፒ ናንጌሢ ዓንጂንቴያኬ።
  twi-ASANTE: Nhyira ne deɛ ɔtwɛn kɔsi nnafua apem ahasa aduasa enum awieeɛ no.
  eng-WEBU: Blessed is he who waits, and comes to the one thousand three hundred thirty-five
    days.
  wal-wal: Genccidi 1,335 gallassati wuranaashin gattiya uri anjjettidaagaa.
  spa-PDDPT: ¡Inmensamente feliz el que espere y llegue a 1.335 días!
  gun-gun: Ovy'a ete 'rã amongue oarõ porãa rupi mil trezentos e trinta e cinco ára
    peve oupity va'e.
  agu-BL: Ban cyeri yi e' yil k'uke' nin chic'u'l te Kataj jalen yil tz'icy'epon jun
    mil ox cient tu junak o'laj k'ej (1,335), jetz yi tele'n ticy'le'n yi pate'n yi
    tx'ixwatz tibaj yi altar.
  ilo-ULB: Nagasat ti tao nga aguray agingga iti panagleppas ti 1, 335 nga aldaw.
  kpg-kpg: E maluagina go digau ala e manawa dahi gaa dae loo gi di lawa o nia laangi
    e 1,335!
  uig-ARA: ئاخىرغىچە سادىق بولۇپ، بىر مىڭ ئۈچ يۈز ئوتتۇز بەش كۈننى كۈتۈپ ئۆتكۈزگەنلەر
    نېمىدېگەن بەختلىك-ھە!
  sus-sus: Sɛɛwɛ na mixi bɛ naxan a tunnabɛxima han xi wulu keren, xi kɛmɛ saxan,
    xi tongo saxan a nun suuli xa kamali.
  pon-2006: Meid pai irail kan me pahn dadaurete ar loalopwoat lao rahn 1,335 pahn
    imwisekla!
  ksd-ksd: Nina i kiki ung pa tika na arip ma a utul a mar ma a utul a vinun ma a
    ilima na bung i ti doan.
  tur-YTC: Bekleyip bin üç yüz otuz beş güne gelene ne mutlu.”
  ind-AYT: Diberkatilah orang yang menanti-nanti dan mencapai 1.335 hari.”
  nya-nya: Wodala munthu amene adikirabe nadzafika pa mapeto a masiku 1,335.
  hrv-hrv: Blago onomu koji dočeka i dosegne tisuću trista trideset i pet dana!
  mps-mps: “Tama te we bidi bomo elalu bidibaso, tama te God tonalu, te 1,335 bodolu
    sogode usu nama te siligi pabo side, augwa wiegi yai homu pemene emainao.
  tpi-tpi: Na ol manmeri i stap strong na i wet long God inap long 1,335 de i go pinis,
    ol i ken amamas.
  dan-1931: Salig er den, der holder ud og oplever 1.335 Dage.
  vie-OVCB: Phước cho những người kiên nhẫn đứng vững đến 1.335 ngày!
  guj-2017: જે માણસ એક હજાર ત્રણસો પાંત્રીસ દિવસ સુધી રાહ જોશે અને ટકી રહેશે તેને
    ધન્ય છે.
  pon-2006A: Meid pai irail kan me pahn dadaurete ar loalopwoat lao rahn 1,335 pahn
    imwisekla!
  por-BRBSL: Bem-aventurado aquele que espera, e chega aos mil trezentos e trinta
    e cinco dias.
  swe-swe: Salig är den som håller ut och når fram till 1 335 dagar. [Ännu ett tal
    introduceras nu. Välsignad är den som längtar efter och når 1 335 dagar. Nu har
    ytterligare 45 dagar lagts till de 1 290 dagarna som nämns i vers 11. Utgår man
    från 1 260 dagar så är det ytterligare 75 dagar, vilket motsvarar 2,5 månader.
    Det syftar på något positivt, kanske festmåltiden i himlen eller hur Messias etablerar
    tusenårsriket, se .]
  cth-cth: A hnin 1,335 totouh ka ring niteh, ka phat e tami teh, a yawkahawi e lah
    ao.
  twi-twi: Nhyira ne nea ɔtwɛn kosi nnafua apem ahaasa aduasa anum awiei no.
  hlt-hlt: Khohnin thawngkhat ya thum sawmthum panga a cup hil aka rhing tah a yoethen.
  tbz-SIM: Dɛ̀ nnɑɑti bɛ̀ɛ̀ bo mbɑɑ kɛ́tuɔkɛ yɛbie ntɛkɔupíítɛ̀ nɛ̀ sikɔusìtɑ̃ɑ̃ti
    nɛ̀ sipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀nùmmù (1335).
  msy-2020: Eghtɨ gumazamizir God bagha tuivigha gavgavigha itiba, a mɨzuam mangɨtɨ
    1,335plan dughiaba gɨvaghtɨ, me bar akuegh ikiam.
  dop-dop: Leleŋ nɩɩlʋ ntɛ́ wei ɩ kɑ kɑɑsɩ ɩ tɩ nɑ ɩ́ tɑŋ nɑ ɩ́ tɑlɑ kʋyɛɛŋ iyɑɣɑ
    nɑ ŋmʋnʋɣʋ nɩɩnʋwɑ nɑ hiu nɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ (1335) tɔ.
  azb-azb: Gözləyib min üç yüz otuz beş günə yetişən nə bəxtiyardır!
  eng-DBY: Blessed is he that waiteth, and cometh to the thousand three hundred and
    thirty-five days!
  hin-2017: क्या ही धन्य है वह, जो धीरज धरकर तेरह सौ पैंतीस दिन के अन्त तक भी पहुँचे।
  wol-KYG: Ndokklee ku muñ nag diiru junniy fan ak ñetti téeméer ak fanweer ak juróom
    (1 335).
  eng-YLT: O the blessedness of him who is waiting earnestly, and doth come to the
    days, a thousand, three hundred, thirty and five.
  kne-kne: Nagasat din makaanos enggana ay makdeng din 1,335 ay agew.
  eng-WYC-2017: He is blessed that abideth, and cometh fully, to a thousand days three
    hundred and five and thirty.
  eng-WMBB: Blessed is he who waits, and comes to the one thousand and three hundred
    and thirty-five days.
  urd-GVH: जो सब्र करके 1,335 दिनों के इख़्तिताम तक क़ायम रहे वह मुबारक है!
  rug-rug: Tamanae sa tie sapu aqa nia meke kamo ia sa vina betona sa keke tina ṉeta
    gogoto toloṉavulu lima rane.
  gaz-gaz: Namni obsee dhuma guyyoota 1,335 qaqqabu eebbifamaa dha.
  fra-LSG: Heureux celui qui attendra, et qui arrivera jusqu’à mille trois cent trente-cinq
    jours!
  gnn-gnn: Ga ŋunhinydja yolŋu ŋunhi ŋayi yurru yukurra dhärra mukthun ŋunhili liŋgu
    Godkala yana romŋura, märr‐nherraṉmirri gal'ŋu yuwalkkuma yana nhanukala, yana
    liŋgu ga ḏaykun' yurru djuḻkthunna marrtji, guḻku'na mirithirrina ḏaykun', 1300‐nha
    ga 53‐na, ŋayinydja yurru ŋunhinydjayi yolŋu ŋunhi ŋayi dhärra yukurra wuṉḏaŋarr,
    Godthunydja yurru ŋanya mirithirrina gal'ŋu goŋmirriyama.
  yal-yal: Sɛwan na kanna xa naxan na diɲa han xii wuli keden kɛmɛ saxan tonge saxan
    e nun suulun yi a li.”
  haw-1868: Pomaikai ka mea e kakali ana a hiki i na la he tausani ekolu haneri a
    me kanakolukumamalima.
  arb-NAV: فَطُوبَى لِمَنْ يَنْتَظِرُ حَتَّى يَبْلُغَ إِلَى الأَلْفِ وَالثَّلاثِ مِئَةٍ
    وَالْخَمْسَةِ وَالثَّلاثِينَ يَوْماً.
  ewe-ewe: Woayra ame si do dzi, eye wònɔ te va se ɖe ŋkeke akpe ɖeka, alafa etɔ̃
    blaetɔ̃ vɔ atɔ̃ (1,335) ƒe nuwuwu.
  eng-LEE: Happy is he that waiteth, and attaineth to the thousand three hundred and
    five and thirty days.
  asm-FB: যিজনে এক হাজাৰ তিনিশ পয়ত্ৰিশ দিনলৈকে অপেক্ষা কৰিব, তেওঁ আশীৰ্ব্বাদপ্রাপ্ত
    হ’ব।
  sus-A: سّيوّ نَ مِشِ بّ نَشَن عَ تُننَبّشِمَ هَن شِ وُلُ كٍرٍن، شِ كّمّ سَشَن، شِ
    تٌنفٌ سَشَن عَ نُن سُولِ شَ كَمَلِ.
  fra-SBL: Heureux celui qui attend et qui arrive aux mille trois cent trente-cinq
    jours !
  hbo-hbo: אַשְׁרֵ֥י הַֽמְחַכֶּ֖ה וְיַגִּ֑יעַ לְיָמִ֕ים אֶ֕לֶף שְׁלֹ֥שׁ מֵאֹ֖ות שְׁלֹשִׁ֥ים
    וַחֲמִשָּֽׁה׃
  pjt-pjt: Munu piṟuku ngaṟaku tjiṉṯu 1,335-kutu, ka Godalu aṉangu kutjupa palumpa
    tiṯutjara mulamularingkunyangkampa pukuḻmankuku.
  kik-kik: Kũrathimwo-rĩ, nĩ ũrĩa ũgweterera na akinyĩrie mũthia wa mĩthenya 1,335.
  fra-NCL: Heureux celui qui attendra et arrivera jusqu’à mille trois cent trente-cinq
    jours !
  cek-AK: Ni sang, cumvai thum, pumphae panga karoek to zing kami loe tahamhoih.
  cuk-cuk: Dule bensuli iba-miligwen dulataled-ilapaa gaka durgwen-gakambe-gakatar
    (1,335) edarbedigusadgi, ise-nued binsalesad.
  uig-CYR: Ахирғичә садиқ болуп, бир миң үч йүз оттуз бәш күнни күтүп өткүзгәнләр
    немидегән бәхитлик-һә!
  tel-2017: 1, 335 దినాలు గడిచే వరకూ ఎదురు చూసేవాడు ధన్యుడు.
  hat-BSA: Beni se sila ki va tann, e rive jis nan Mil-twa-san-trann-senk (1,335)
    jou yo.
  kos-kos: Insewowo elos su tu na ku in tawi lalos nwe ke na safla pac len sie tausin
    tolfoko tolngoul limekosr uh!
  hbo-WLC: אַשְׁרֵ֥י הַֽמְחַכֶּ֖ה וְיַגִּ֑יעַ לְיָמִ֕ים אֶ֕לֶף שְׁלֹ֥שׁ מֵא֖וֹת שְׁלֹשִׁ֥ים
    וַחֲמִשָּֽׁה׃
  ibo-ibo: Ngọzị ga-adịrị onye ahụ nke na-echere, ma nọgidesịkwa ike ruo mgbe otu
    puku ụbọchị, na narị ụbọchị atọ, na iri ụbọchị atọ na ise (1,335) ahụ gafere.
  ory-ory: ଯେଉଁ ଜନ ଅପେକ୍ଷାରେ ରହେ ଓ ଏକ ହଜାର ତିନି ଶହ ପଞ୍ଚତିରିଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଥିବ, ସେ
    ଧନ୍ୟ।
  chk-chk: Feiöchün ewe aramas epwe witiwit o awesi ükükün engeröü ülüpükü ilik me
    limu rän.
  rop-rop: En detlot pipul garra brabli gudbinji hu jidan trubala langa God raidap
    langa 1,335 dei garra binij!
  ukr-1871: Щасливий той, хто ждати ме й діжде до тисячі трьохсот трийцяти й пяти
    день.
  deu-1951: Wohl dem, der ausharrt und 1335 Tage erreicht!
  eng-JPS: Happy is he that waiteth, and cometh to the thousand three hundred and
    five and thirty days.
  srp-1865: Blago onome koji pretrpi i doèeka tisuæu i tri stotine i trideset i pet
    dana.
  lug-lug: Alina omukisa oyo alirindirira n’atuuka ku nkomerero ey’ennaku olukumi
    mu bisatu mu asatu mu ttaano.
  heb-heb: אשרי המחכה ויגיע לימים אלף שלש מאות שלשים וחמשה׃
  ben-IRV: ধন্য সেই ব্যক্তি যে এক হাজার তিনশো পঁয়ত্রিশ দিনের র শেষ পর্যন্ত অপেক্ষা
    করে থাকে।
  pan-pan: ਧੰਨ ਉਹ ਹੈ ਜੋ ਉਡੀਕਦਾ ਹੈ ਅਤੇ ਇੱਕ ਹਜ਼ਾਰ ਤਿੰਨ ਸੌ ਪੈਂਤੀਆਂ ਦਿਨਾਂ ਦੇ ਅੰਤ ਤੱਕ ਪਹੁੰਚਦਾ
    ਹੈ।
  mya-JVB: အရက် တ ထောင်သုံး ရာ သုံး ဆယ်ငါး ရက်တိုင်အောင် ငံ့လင့် ၍ မှီ သောသူသည် မင်္ဂလာ
    ရှိ၏။
  hmo-hmo: Do idia naria noho namonamo, ia lao bona dina 1335 idia ore taudia be moale
    bona namo do idia davaria.
  urd-urd: मुबारक है वह जो एक हज़ार तीन सौ पैतीस रोज़ तक इन्तिज़ार करता है।
  rus-SYN: Блажен, кто ожидает и достигнет тысячи трехсот тридцати пяти дней.
  bqc-SIM: Báaade gbɛ̃́ pↄ́ a gↄↄ ↄ̀aa soolo ń basopla sↄosaio (1.335) dã à ká.
  tcz-CHONGTHU: Chuleh koi hijong leh, akhonna geija nikho sangkhat leh jathum toh
    somthum leh nga chan ngahdoh’a umho chu, anun nom ahiuve.
  mar-mar: जो धीराने 1, 335 दिवस वाट पाहील तो धन्य.
  qub-qub: ¡Cushisha cachun waranga quimsa pachac quimsa chunca pichgan (1,335) junajnincama
    mana yamacaypa Diosman alli yäracur shuyajcunaga!
  bqp-bqp: Doo nɔɔrugiiwɑ wi u tɛmɑnɑ sere sɔ̃ɔ nɔrɔbu kɑ goobɑ wunɔbu kɑ tɛnɑ kɑ
    nɔɔbu (1.335).
  hat-hat: Ala bon sa pral bon pou moun ki va kenbe fèm jouk mil twasantrannsenk (01.335)
    jou sa yo va fin pase!
  eng-BSB: Blessed is he who waits and reaches the end of the 1,335 days.
  eng-WEBPB: Blessed is he who waits, and comes to the one thousand and three hundred
    and thirty-five days.
  kbq-kbq: Hanki ana knazamofo agu'afima oti hankaveti'za mani'neza Anumzamofoma avega
    ante'za mani'nesageno'ma 1tausen 3hantret 35'a zage gnamo'ma evania vahera Anumzamo'a
    asomu huzmantegahie.
  nhe-BL: Pero nelía se hueyi paquilistli quipantise tlen quichiyase huan tlaijiyohuise
    hasta quema panotos nochi 1335 tonali.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ eé gurↄ wàa swɛɛdo kpɛ́ baswɛɛplaa sↄↄrosai dã à
    ká ũ.
  gub-BL: Tupàn rehe uzeruzar ire upytu'u 'ym ma'e ràm a'e wà, aze umumaw 1.335 'ar
    upytu'u 'ym pà wà nehe, hurywete putar wà nehe.
  eng-DRA: Blessed is he that waiteth and cometh unto a thousand three hundred thirty-five
    days.
