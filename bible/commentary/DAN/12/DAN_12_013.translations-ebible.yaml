  eng-WEBPB: “But go your way until the end; for you will rest, and will stand in
    your inheritance at the end of the days.”
  kbq-kbq: Hanki kagra menina Danieliga oti hankavetinka mani'negeno vuno atuparera
    uhanatino. Kagra frinka mani fru hugahananagi, maka zamo'ma vagama resania knazupa
    ete otinka Anumzamo'ma refko huno'ma antegante'nea zantamina erisanti haregahane.
  nhe-BL: Pero ta, tiDaniel, xijtlamilti moojhui nica huan teipa timosiyajcahuas,
    pero quema ajsis itlamiya tonali, timehuas huan tijselis tlen tijtlantoc.’”
  bus-bus: Mpi sↄ̃, ǹ gá ai n gurↄ lɛ́a. Nɛ́ anduna tó gbasa ǹ fɛɛ ǹ n baka le gurↄ
    zãa zĩ.
  gub-BL: Ne Taniew nekàg wiwi te iahykaw rehe nehe. Eremàno putar nehe. Iahykaw rehe
    erekweraw wi putar nehe, neremiapo kwer hekuzar ipyhyk pà nehe. Upaw.
  eng-DRA: 'But go thou thy ways until the time appointed: and thou shalt rest, and
    stand in thy lot unto the end of the days.'
