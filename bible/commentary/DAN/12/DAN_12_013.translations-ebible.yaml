verse: DAN.012.013
translations:
  mal-C: “എന്നാൽ നീയോ, അവസാനം വരുന്നതുവരെ പൊയ്ക്കൊള്ളൂ. വിശ്രമിച്ച്, കാലാവസാനത്തിൽ
    നിന്റെ ഓഹരി പ്രാപിക്കുന്നതിനായി നീ എഴുന്നേറ്റുവരും.”
  deu-TKW: Du aber gehe hin, dem Ende entgegen; du sollst ruhen und dann auferstehen,
    um dein Los zu empfangen am Ende der Tage.
  lin-lin: Mpo na yo, yika mpiko kino na suka ; okopema mpe, na mokolo ya suka, okosekwa
    mpo na kozwa litomba na yo.
  eng-LSV: And you, go on to the end, then you rest, and stand in your lot at the
    end of the days.”
  eng-GNV: 'But go thou thy way til the end be: for thou shalt rest and stand vp in
    thy lot, at the end of ye daies.'
  eng-WEBSTER: 'But go thou thy way till the end: for thou shalt rest, and stand in
    thy lot at the end of the days.'
  nhw-BL: Pero ta, tiDaniel, xijtlamilti moojhui nica huan teipa timosiyajquetzas,
    pero quema ajsis itlamiya tonali, timehuas huan tijselis catli tijtlantoc.’ ”
  swh-ONEN: “Lakini wewe, enenda zako mpaka mwisho. Utapumzika, nawe ndipo mwisho
    wa hizo siku utafufuka ili kuupokea urithi uliowekewa.”
  bba-bba: Adɑmɑ wunɛ Dɑniɛli, ɑ de ɑ tɛmɑnɑ sere kɑ nɔrɔ. Sɑɑ ye sɔɔrɑ kɑɑ wɛ̃rɑ
    kpɑ ɑ se ɑ wunɛn ɑre mwɑ kpeerun sɑɑ sɔɔ.
  eng-KJVCPB: 'But go thou thy way till the end be: for thou shalt rest, and stand
    in thy lot at the end of the days.'
  mpx-mpx: “Yaa owa, nu nowa alom wam nuwa laumwal nu mina ana siga wam lan ali abapwamowasi.
    Nu aliga ge nu veyaho, inoke sauga mowamowasena elana nu lut al ge molam toto
    Yehoba i lovivina-an nu ahe.”
  luo-luo: “To in Daniel, sik kuom Nyasaye nyaka ndalo giko. Bangʼe initho, to achien
    inichier miyud pokni chiengʼ giko piny.”
  meu-meu: A emu dala ai ba raka ela bona dokona, bena oi na do ba laḡa ani, bona
    doko dinadia ai na vada e gwaurai henimu gabuna ai do ba gini.
  npi-ULB: अन्तसम्म तिमी आफ्नै बाटो लाग, र तिमीले विश्राम पाउनेछौ । दिनहरूका अन्तमा
    तिमीलाई दिइएको ठाउँमा तिमी खडा हुनेछौ ।”
  yor-yor: “Ṣùgbọ́n ìwọ, máa lọ ní ọ̀nà rẹ, títí di òpin. Ìwọ yóò sinmi, àti ní òpin
    ọjọ́ ìwọ yóò dìde láti gba èrè rẹ.”
  pes-OPCB: «اما ای دانیال، تو راه خود را ادامه بده تا پایان زندگی‌ات فرا رسد و بیارامی.
    اما بدان که در زمان آخر زنده خواهی شد تا پاداش خود را بگیری.»
  tgl-ULB: Kinakailangan mong manatili sa iyong kaparaanan hanggang sa huli at mamamahinga
    ka. Tatayo ka sa lugar na itinalaga sa iyo sa mga huling araw.”
  hui-hui: Ani bulebirago ai Daniele-o í̠ horo hamaro bulene biago ibilonaga mini
    bilinahe halu hongo ho haabo habe. Í̠ homa homoleberego mani horo hamaro bulene
    ogoni wirangi í̠ homaliha howa heyulebere. Heyalu Ngode Datagaliwabe ibugua mbirale
    damene í̠ ngule layaru ngiragola yu holebere, lalu agali handalehe biagome i̱
    Danielehondo langiya, lene.
  mya-mya: '``ဒံ​ယေ​လ၊ သင်​သည်​လည်း​အ​ဆုံး​တိုင်​အောင် သစ္စာ​ရှိ​လော့။ ထို​နောက်​သင်​သည်​သေ​လိမ့်​မည်။
    သို့​ရာ​တွင်​သင်​သည်​ကပ်​ကာ​လ​ကုန်​ဆုံး​ချိန် ၌ ဆု​တော်​လာဘ်​တော်​ကို​ခံ​ယူ​ရန်​ရှင်​ပြန်
    ထ​မြောက်​လိမ့်​မည်'''' ဟု​ဆို​၏။ ပ​ရော​ဖက်​ဒံ​ယေ​လ​စီ​ရင်​ရေး​သား သော​အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။'
  bod-N: ཁྱོད་ལ་མཚོན་ན། ཁྱོད་སོང་ནས་མཇུག་འབྲས་ལ་སྒུག་དང་ཁྱོད་ནི་བདེ་བར་འཆི་ངེས་ཡིན།
    དུས་ཀྱི་མཐའ་མར་སླེབས་ཚེ་ཁྱོད་ནི་སླར་གསོན་ནས་ཁྱོད་ཀྱི་ནོར་སྐལ་ལ་རོལ་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ།།
    །།
  sna-sna: “Asi kana uriwe, enda hako kusvikira kumagumo. Uchazorora, uye ipapo pamagumo
    amazuva, iwe uchasimuka kuti ugamuchire mugove wenhaka yako.”
  spa-BLM: “Pero sigue tu camino hasta el final; porque descansarás y estarás en tu
    herencia al final de los días”.
  cac-cac: Palta a ach tic, tec'ann̈ej tzutej a b'a masanto d'a slajvub'al, ichato
    chi' ol ic'an ip. Ato d'a slajvub' c'ual, ol ach pitzvocxi, axo a chaan spac chi',
    xchi d'ayin.
  swh-ULB: Unapaswa uondoke uende njia yako hata mwisho, na kisha utapumzika. Utainuka
    katika sehemu uliyopewa, mwishoni mwa siku.”
  bel-bel: А ты ідзі да твайго канца, і супакоішся і паўстанеш на атрыманьне тваёй
    долі ў канцы дзён».
  deu-ELBBK: Du aber geh hin bis zum Ende; und du wirst ruhen und wirst auferstehen
    zu deinem Los am Ende der Tage.
  mbb-OT: “Ne sikew Daniel, leusa nu is menge vaal nu. Ebpatey ka piru ebenhawen ka
    te ketepusan he menge andew su para mezawat nu is bales te menge vaal nu he inteǥana
    para kenikew.”
  mal-2015: നീയോ അവസാനം വരുവോളം പൊയ്ക്കൊൾക; നീ വിശ്രമിച്ചു കാലാവസാനത്തിങ്കൽ നിന്റെ
    ഓഹരി ലഭിപ്പാൻ എഴുന്നേറ്റുവരും.
  rmc-rmc: Ale tu av verno dži o koňec. Mereha, ale paľis ušťeha andral o meriben
    pro koňec le dživesengro, hoj te chudes tiro ďeďictvos.“
  nlg-nlg: Mi ghoe Daniel, ko tughuru ngasi ta nimua na taluutuni me ke sara tana
    sosoko. Vaho geko mate, hauva mi ta nimua na tughuru oli, ko lavia na tabamu tana
    bongi sosoko.”
  pes-OPV: اما تو تابه آخرت برو زیرا که مستریح خواهی شد و درآخر این ایام در نصیب خود
    قایم خواهی بود.»
  ron-1924: Яр ту ду-те пынэ ва вени сфыршитул; ту те вей одихни ши те вей скула ярэшь
    одатэ ын партя та де моштенире, ла сфыршитул зилелор.”
  ben-OBCV: “কিন্তু, তুমি শেষদিন পর্যন্ত বিশ্বস্ত থেকো। এরপর তুমি বিশ্রাম নেবে এবং
    কালের শেষ সময়ে তোমার নির্ধারিত অধিকার গ্রহণ করতে বেঁচে উঠবে।”
  som-som: Laakiinse iska tag ilaa wakhtiga ugu dambaystu ahaado, waayo, waad nasan
    doontaa, maalmaha dabaadigoodana qaybtaadaad isu taagi doontaa.
  lat-VUC: 'Tu autem vade ad præfinitum: et requiesces, et stabis in sorte tua in
    finem dierum.'
  eng-ASVBT: But go thou thy way till the end be; for thou shalt rest, and shalt stand
    in thy lot, at the end of the days.
  ita-1885: Ma quant'è a te, vattene al tuo fine; or tu avrai riposo, e dimorerai
    nella tua condizione fino alla fine de' tuoi dì.
  eng-ULB: You must go your way until the end, and you will rest. You will rise in
    the place assigned to you, at the end of days.”
  spa-VBL: “Pero en cuanto a ti, sigue tu camino hasta que tu vida termine, y luego
    descansa. Te levantarás para recibir tu recompensa al final de los tiempos”.
  fra-_FOB: Mais toi, va à ta fin. Tu reposeras, et tu seras debout pour ton lot,
    à la fin des jours.
  mal-mal: നീയോ അവസാനം വരുവോളം പൊയ്ക്കൊള്ളുക; നീ വിശ്രമിച്ച് കാലാവസാനത്തിൽ നിന്റെ
    ഓഹരി ലഭിക്കുവാൻ എഴുന്നേറ്റുവരും.
  urd-GVR: Jahāṅ tak terā tālluq hai, āḳhirī waqt kī taraf baṛhtā chalā jā! Tū ārām
    karegā aur phir dinoṅ ke iḳhtitām par jī uṭh kar apnī mīrās pāegā.”
  suz-BL: तन्‍न गे, दानीएल, इ लां लशा, थुं नांइसो। मिनु नोले ङा नाक्‍ती इ इनाम तचा
    कली बेक्‍चा रे सेंचा पुंइसीनेवे” देंत।
  eng-NOY: But go thou thy way even to the end; for thou shalt rest, and rise up to
    thy lot at the end of the days.
  ita-1927: Ma tu avviati verso la fine; tu ti riposerai, e poi sorgerai per ricevere
    la tua parte di eredità, alla fine de’ giorni”.
  ckb-ckb: «بەڵام تۆ، بڕۆ هەتا کاتی هاتنی کۆتایی پشوو بدە، لە کۆتایی ڕۆژگار هەڵدەستیتەوە
    بۆ وەرگرتنی میراتی خۆت.»
  eng-BBE: 'But you, go on your way and take your rest: for you will be in your place
    at the end of the days.'
  kan-OKCV: “ನೀನು ಅಂತ್ಯದವರೆಗೂ ನಿನ್ನ ಮಾರ್ಗದಲ್ಲಿ ಹೋಗು. ನೀನು ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುವೆ ಮತ್ತು
    ದಿನಗಳ ಅಂತ್ಯದಲ್ಲಿ ನಿನಗೆ ಪಾಲಾಗಿ ಇಟ್ಟಿರುವ ಬಾಧ್ಯತೆಯನ್ನು ಸ್ವೀಕರಿಸಲು ಎದ್ದು ಬರುವೆ,” ಎಂದು
    ಹೇಳಿದನು.
  tam-2017: நீயோவென்றால் முடிவுவரும்வரை போயிரு; நீ இளைப்பாறிக்கொண்டிருந்து, நாட்களின்
    முடிவிலே உனக்குரிய பங்கைப்பெற எழுந்திருப்பாய் என்றான்.
  spa-RV-1909: Y tú irás al fin, y reposarás, y te levantarás en tu suerte al fin
    de los días.
  ron-BTF: Dar tu, du-te pe calea ta până la sfârșit, căci te vei odihni și vei sta
    în sorțul tău la sfârșitul zilelor.
  eng-WEBP: “But go your way until the end; for you will rest, and will stand in your
    inheritance at the end of the days.”
  eng-FBV: But as for you, go your way until your life ends, and then rest. You will
    rise to receive your reward at the end of time.”
  nch-BL: Pero ta, tiDaniel, xijtamilti moojhui nica huan teipa timosiyajquetzas,
    pero quema ajsis itamiya tonali, timijquehuas huan tijselis cati tijtantoc.”
  vie-1934: Còn ngươi, hãy đi, cho đến có kỳ cuối cùng. Ngươi sẽ nghỉ ngơi; và đến
    cuối cùng những ngày, ngươi sẽ đứng trong sản nghiệp mình.
  hin-CV: “जहां तक तुम्हारा सवाल है, तुम अंत के आने तक जाओ. तुम विश्राम करोगे, और
    उन दिनों के अंत में, तुम अपना निर्धारित उत्तराधिकार पाने के लिए खड़े होगे.”
  spa-BES: Pero tú, sigue tu camino hasta el fin, y descansarás y te levantarás en
    tu suerte; porque estarás en tu lugar al final de los días.
  tdx-tdx: Hañavelo ampara’ ty hamodoan-drehe le hitofa vaho hitroatse mb’amy anjara’oy
    an-tsehangan’andro añe.
  tha-KJV: แต่​เจ้​าจงไปจนวาระที่สุดเถิด และเจ้าจะได้หยุดพักสงบ และจะยืนขึ้นในส่วนที่​กำหนดให้​เจ้า
    เมื่อสิ้นสุดวันทั้งหลายนั้น”
  por-BR-2018: Tu, porém, caminha até o fim; porque repousarás, e ressuscitarás em
    tua herança no fim dos dias.
  deu-ELO: Du aber gehe hin bis zum Ende; und du wirst ruhen, und wirst auferstehen
    zu deinem Lose am Ende der Tage.
  eng-WYC-2018: But go thou, Daniel, to the time determined; and thou shalt rest,
    and stand in thy part, in the end of days. (But go thou, Daniel, until the time
    determined; and thou shalt rest, or shalt die, and then thou shalt stand in thy
    lot, at the end of days, or and then thou shalt receive thy reward, at the end
    of the age.)
  epo-epo: Kaj vi, ho Daniel, foriru ĝis la fino; kaj ripozu, kaj vi stariĝos por
    via sorto en la fino de la tempoj.
  uig-PIN: Əmma sǝn bolsang, ahirƣiqǝ yolungda mengiwǝrgin. Sǝn aram tapisǝn, wǝ künlǝrning
    ahirida nesiwǝnggǝ muyǝssǝr boluxⱪa ⱪayta tirilisǝn».
  beo-beo: 'Amola, di, Da:niele! Di hahawane Gode Ea hou ganodini dafawaneyale dawa:iwane
    esaloma. Amalalu, di da bogomu. Be di da bu wa:legadomu. Amola soge wadela:mu
    esoga, di da Gode Ea loboga dia bidi ida:iwane lamu.” Sia: ama dagoi'
  tpi-OTNT: Na Daniel, nau yu mas i stap strong i go inap long las de. Bai yu dai,
    tasol bihain bai yu kirap bek na long las de bai yu kisim ol samting God i bin
    makim bilong yu.”
  hau-SA: “Gare ka dai, ka yi tafiyarka har zuwa ƙarshe. Za ka huta, sa’an nan a ƙarshen
    kwanaki za ka tashi don karɓi sashen gadon da aka ba ka.”
  uig-LAT: Emma sen bolsang, axirghiche yolungda méngiwergin. Sen aram tapisen, we
    künlerning axirida nésiwengge muyesser bolushqa qayta tirilisen».
  nde-nde: “Kodwa wena, zihambele nje kuze kube sekucineni. Uzaphumula, besekusithi
    ekucineni kwensuku uzavuka ukuba wamukele elakho ilifa olabelweyo.”
  ton-ton: 'Ka ke ʻalu pe koe ʻi ho hala kaeʻoua ke hoko ʻae ngataʻanga: he te ke
    mālōlō pea te ke tuʻu ʻi ho lakanga ʻi he ngataʻanga ʻoe ngaahi ʻaho.”'
  ces-1613: Ty pak odejdi k místu svému, a odpočívati budeš, a zůstaneš v losu svém
    na skonání dnů.
  eng-WMB: “But go your way until the end; for you will rest, and will stand in your
    inheritance at the end of the days.”
  tam-TCV: “நீயோ முடிவு வரும்வரை உன் வழியே போ; நீ இளைப்பாறும் நாட்களின் முடிவில்,
    உனக்கென நியமிக்கப்பட்டிருக்கும் உரிமைச்சொத்தை அடைவதற்கு நீ எழுந்திருப்பாய் என்றார்.”
  ceb-ULB: Kinahanglang mopadayon ka sa imong panaw hangtod sa kataposan, ug mopahulay
    ka. Mobarog ka sa dapit nga gitagana kanimo, sa kataposan nga mga adlaw.”
  pol-UBG: Ale ty idź swoją drogą do końca. Odpoczniesz i pozostaniesz w swoim losie
    przy końcu dni.
  urd-GVU: جہاں تک تیرا تعلق ہے، آخری وقت کی طرف بڑھتا چلا جا! تُو آرام کرے گا اور
    پھر دنوں کے اختتام پر جی اُٹھ کر اپنی میراث پائے گا۔“
  deu-1912: Du aber, Daniel, gehe hin, bis das Ende komme; und ruhe, daß du aufstehst
    zu deinem Erbteil am Ende der Tage!
  kan-2017: ನೀನು ಹೋಗಿ ಅಂತ್ಯದ ವರೆಗೆ ವಿಶ್ವಾಸದಿಂದ ಇರು. ನೀನು ದೀರ್ಘನಿದ್ರೆಯನ್ನು ಹೊಂದಿ, ಯುಗದ
    ಸಮಾಪ್ತಿಯಲ್ಲಿ ಎದ್ದು, ನಿನಗಾಗುವ ಸ್ವತ್ತಿನೊಳಗೆ ನಿಲ್ಲುವಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Me gur, Daniel, e ngu’um par nib michan’um ma gab yul’yul’ nge mada’ ko
    tomur. Ma aram e bay mum’, machane bayi taw ko tungun ma ga fos ko yam’ mi ni
    pi’ puluwom ngom.
  hlt-MCSB: Tedae nang tah a bawtnah hil cet lamtah na duem bitni. Khohnin a bawtnah
    dongah tah na hmulung dongah na pai bitni ,” a ti .
  mdy-ETH: «ኔኤኒ ዳኣኔኤሌ! ጋፒንፆ ሄላንዳኣና ኔ ጉሙርቂንታ ጉሙርቂንቲፆማና ዶዲ ናንጌ፤ ዬካፓ ኔኤኒ ሃውሻንዳኔ፤ ሃይቢፓ
    ኔኤኒ ዔቂ ጋፒንፆ ኬሎና ቦንቺ ኔኤም ዒንጎ ባኮ ኔ ዔካንዳኔ» ጌዔኔ።
  twi-ASANTE: “Wo Daniel deɛ, tintim kɔduru awieeɛ. Wobɛhome, na nna no awieeɛ no,
    wobɛsɔre na woakɔgye wo kyɛfa a ɛwɔ agyapadeɛ no mu.”
  eng-WEBU: “But go your way until the end; for you will rest, and will stand in your
    inheritance at the end of the days.”
  wal-wal: “Nena gidikko, neeni wurssettai gakkanaashin ba. Neeni shemppana; shemppada
