verse: DAN.009.015
translations:
  mal-C: “ബലമുള്ള ഭുജത്താൽ തന്റെ ജനത്തെ ഈജിപ്റ്റുദേശത്തുനിന്നു കൊണ്ടുവരികയും ഇന്നുള്ളതുപോലെ
    തനിക്കായി ഒരു നാമം സ്ഥാപിക്കുകയും ചെയ്തിട്ടുള്ള ഞങ്ങളുടെ ദൈവമായ കർത്താവേ, ഞങ്ങൾ
    പാപംചെയ്തിരിക്കുന്നു, ഞങ്ങൾ ദുഷ്ടത പ്രവർത്തിച്ചിരിക്കുന്നു.
  deu-TKW: Und nun, Herr, unser Gott, der du dein Volk mit starker Hand aus Ägypten
    weggeführt und dir dadurch bis auf den heutigen Tag einen Namen gemacht hast,
    wir haben gesündigt und Unrecht gethan.
  lin-lin: Sik’oyo, Nkolo, Nzambe na biso, Yo oyo obimisa bato na Yo na Ejipito na
    nzela ya loboko na Yo ya nguya mpe Kombo na Yo ekenda sango kino na mokolo ya
    lelo, tosalaki masumu, tosalaki mabe !
  eng-LSV: And now, O Lord our God, who has brought forth Your people from the land
    of Egypt by a strong hand, and makes for Yourself a name as at this day, we have
    sinned, we have done wickedly.
  eng-GNV: And nowe, O Lord our God, that hast brought thy people out of the land
    of Egypt with a mightie hand, and hast gotten thee renoume, as appeareth this
    day, we haue sinned, we haue done wickedly.
  eng-WEBSTER: And now, O LORD our God, that hast brought thy people out of the land
    of Egypt with a mighty hand, and hast obtained thee renown, as at this day; we
    have sinned, we have done wickedly.
  nhw-BL: Toteco Dios, ta huejcajya ica mohueyi chicahualis tiquinquixti momasehualhua
    ipan tlali Egipto, huan yeca nochi quicactoque tlen ta campa hueli. Ama sempa
    ximonexti huan techpalehui pampa titlajtlacolchijtoque huan tijchijtoque catli
    fiero.
  swh-ONEN: “Sasa, Ee Bwana Mungu wetu, ambaye uliwatoa watu wako Misri kwa mkono
    wenye nguvu, na ambaye umejifanyia Jina linalodumu mpaka leo, tumetenda dhambi,
    tumefanya mabaya.
  bba-bba: Gusunɔ bɛsɛn Yinni, ye ɑ sun yɑrɑmɑ Eɡibitin tem di, wunɛn dɑm mu sɔ̃ɔsirɑ.
    A yĩsiru yɑrɑ te tɑ wɑ̃ɑ sere kɑ ɡisɔ. Adɑmɑ bɛsɛ, sɑ durum kɑ dɑɑ kɔ̃sɑ kuɑ ɡem
    ɡem.
  eng-KJVCPB: And now, O Lord our God, that hast brought thy people forth out of the
    land of Egypt with a mighty hand, and hast gotten thee renown, as at this day;
    we have sinned, we have done wickedly.
  mpx-mpx: “O Babala wama Yabowaine, nimwam gasigasisena elana wam gamagalau u ahe
    tagilagima Itipita elana, ge alam u pawasawasa ana siga lan ebe. Yaa ama ha gegi,
    ge pagan nanakina ha ginol.
  luo-luo: “Yaye Ruoth Nyasachwa, in mane igolo jogi e piny Misri gi teko mari, kendo
    imiyo nyingi obedo gi duongʼ mosiko nyaka kawuono, wasetimo richo e nyimi kendo
    wasetimo marach.
  meu-meu: Ḡaubada e, emai Dirava e, oi ese emu bese taudia na Aigupto tanona amo
    o hakaudia Lasi, mai imamu goadana ida, bona ladamu vada o habadaia, ina dina
    ai heḡereḡerena; a harihari ai ese vada a kara dika, vada a kara havara.
  npi-ULB: अब हे परमप्रभु हाम्रा परमेश्‍वर, शक्तिशाली हातले तपाईंले आफ्ना मानिसहरूलाई
    मिश्रदेशबाट बाहिर ल्याउनुभयो, र आजको दिनसम्म तपाईंले आफ्नो नामको ख्याति कायम राख्‍नुभएको
    छ । तापनि हामीले अझै पाप गर्‍यौं, र हामीले दुष्‍ट काम गरेका छौं ।
  yor-yor: “Ní ìsinsin yìí, Olúwa Ọlọ́run wa, ẹni tí ó mú àwọn ènìyàn rẹ̀ jáde láti
    ilẹ̀ Ejibiti wá, pẹ̀lú ọwọ́ agbára, tí ó fún ara rẹ̀ ní orúkọ tí ó wà títí di
    òní, a ti ṣẹ̀, a sì ti ṣe búburú.
  pes-OPCB: «ای خداوند، خدای ما، تو با قدرتت قوم خود را از مصر بیرون آوردی، و نام
    تو در میان قومها معروف شد چنانکه امروز می‌بینیم. هر چند ما گناه کرده‌ایم و پر
    از شرارت هستیم،
  tgl-ULB: Ngayon, Panginoon na aming Diyos, inilabas mo ang iyong mga tao mula sa
    lupain ng Egipto sa pamamagitan ng isang makapangyarihang kamay, at gumawa ka
    ng tanyag na pangalan para sa iyong sarili, maging sa kasalukuyan. Ngunit nagkasala
    parin kami; gumawa parin kami ng masasamang bagay.
  cbu-NT: Apaa, sirútamasa shaanaatsi tputsirish Ijiptosh tsap tashitungarangush,
    wizpureetsish kapung iyashcheem yámandarangsha. Ashirangush, tputs ztaru shiyaa
    mazinaranganaya. Na in zari shiyaa wandaritam nda mbizakanaya. Itaru, iysha Apaa,
    shiyaa kukish kapeetaranguni, yutarit kapung taaranganiya.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o í̠ninaga hongo walia halu abale
    inanaga mamaliru Iyibi dindiha garabaya biabe bialu hearia golope halu haru tagira
    ibiriyago. Áyubi nde í̠ ogonidagua biaga ke lowa wali agali dindi maruha karume
    í̠na biabe hongohe biriruni manda biaiho howa í̠naga mini yaraga halu kagoni.
    Ai heneneore iname mana ko tiga nabi wiaru dewa bialu harima.
  mya-mya: အို အ​ကျွန်ုပ်​တို့​၏​အ​ရှင်​ဘု​ရား​သ​ခင်၊ ကိုယ် တော်​သည်​မိ​မိ​၏​လူ​မျိုးတော်​အား​အီ​ဂျစ်
    ပြည်​မှ​ထုတ်​ဆောင်​တော်​မူ​ခဲ့​ခြင်း​အား​ဖြင့် တန်​ခိုး​တော်​ကို​ပြ​တော်​မူ​ပါ​၏။
    အ​ကျွန်ုပ် တို့​သည်​ကိုယ်​တော်​၏​တန်​ခိုး​တော်​ကို ယ​ခု ထက်​တိုင်​အောက်​မေ့​သ​တိ​ရ​လျက်​နေ​ကြ
    ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည်​အ​ပြစ်​ကူး​မိ ကြ​ပါ​ပြီ။ အ​မှား​ကို​ပြု​မိ​ကြ​ပါ​ပြီ။-
  bod-N: ཀྱེ། ངེད་ཅག་གི་གཙོ་བོ་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱིས་མཐུ་སྟོབས་ཆེན་པོའི་ཕྱག་གིས་ཉིད་ཀྱི་མི་སྡེ་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་ནས།
    དེ་རིང་ཉིན་མོའི་བར་དུ་རང་ཉིད་མཚན་སྙན་གྲགས་རྒྱས་པར་མཛད་མོད། ངེད་ཅག་གིས་སྡིག་པ་བསགས་ནས་སྤྱོད་ངན་སྤྱད་པ་རེད།
  sna-sna: “Zvino, imi Ishe Mwari wedu, makabudisa vanhu venyu kubva muIjipiti noruoko
    rune simba uye mukazviitira zita rinogara kusvikira iye nhasi, takatadza, takaita
    zvakaipa.
  spa-BLM: “Ahora bien, Señor, Dios nuestro, que has sacado a tu pueblo de la tierra
    de Egipto con mano poderosa y te has dado a conocer, como hoy, hemos pecado. Hemos
    actuado con maldad.
  cac-cac: Ach co Diosal Cajal ach, a ch'oxnac val a nivan poder ayic ic'annaquelta
    eb' co mam quicham d'a Egipto. Yuj chi' te b'inajnac ach masanto ticnaic, palta
    a on̈ tic jun, ix och co mul, an̈ej chucal sco c'ulej.
  swh-ULB: Basi sasa, Bwana Mungu wetu, uliwatoa watu wako katika nchi ya Misri kwa
    mkono wenye nguvu, na umejifanyia jina maarufu kwa ajli yako mwenyewe, hata siku
    hii ya leo. Lakini bado tumekutenda dhambi; tumefanya mambo ya hila. Kwasababu
    ya matendo yako yote ya haki,
  bel-bel: А цяпер, Госпадзе Божа наш, Які вывеў народ Свой зь зямлі Егіпецкай моцнаю
    рукою і явіў славу Сваю, як сёньня! зграшылі мы, рабілі несправядліва.
  deu-ELBBK: Und nun, Herr, unser Gott, der du dein Volk aus dem Land Ägypten mit
    starker Hand herausgeführt und dir einen Namen gemacht hast, wie es an diesem
    Tag ist – wir haben gesündigt, wir haben gottlos gehandelt.
  mbb-OT: “He Nengazen he Megbevayè dey, impeehè nu is gehem nu pinaaǥi te kegeuza
    nu te menge etew nu puun te Ehipto, ne nevantug ka tenged kayi taman en guntaan.
    Piru mibaal key te salà wey kelelalung.
  mal-2015: നിന്റെ ജനത്തെ ബലമുള്ള കൈകൊണ്ടു മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്നു, ഇന്നുള്ളതുപോലെ
    നിനക്കു ഒരു നാമം ഉണ്ടാക്കിയവനായി ഞങ്ങളുടെ ദൈവമായ കർത്താവേ, ഞങ്ങൾ പാപം ചെയ്തു ദുഷ്ടത
    പ്രവർത്തിച്ചിരിക്കുന്നു.
  rmc-rmc: Akana, Rajeja, Devla amaro, so tire zorale vasteha iľal avri tire manušen
    andral o Egipt a kerďal tuke baro nav maškar o manuša dži adadžives, avke sar
    oda hin adadžives – amen kerďam bini, amen kerďam namištes.
  nlg-nlg: “Mi ghoe Yahweh, nimami na God, to talutatea nimua na maana tana bona to
    lavihorura mai nimua na vure tana butunikomu Egypt, ma nimua na [maana/lada] keri
    te ghaha so mua itadira. Hauva, mi ghai tai hahi, mai tumu tana palu.
  pes-OPV: «پس الان‌ای خداوند خدای ما که قوم خود را به‌دست قوی از زمین مصر بیرون آورده،
    اسمی برای خود پیدا کرده‌ای، چنانکه امروزشده است، ما گناه ورزیده و شرارت نموده‌ایم.
  ron-1924: 'Ши акум, Доамне, Думнезеул ностру, Ту, каре ай скос пе попорул Тэу дин
    цара Еӂиптулуй прин мына Та чя путерникэ ши Ць-ай фэкут ун Нуме, аша кум есте
    ши астэзь: ной ам пэкэтуит, ам сэвыршит нелеӂюире.'
  ben-OBCV: “এখন হে প্রভু, আমাদের ঈশ্বর, তুমি মহান বাহুবলে মিশর দেশ থেকে তোমার লোকদের
    উদ্ধার করেছ এবং আপন মহানাম আজকের দিন পর্যন্ত বিখ্যাত করেছ, তবুও আমরা পাপ করেছি,
    অন্যায় করেছি।
  som-som: Haddaba Ilaahayaga ahow, oo dadkiisa gacanta xoogga leh Masar kaga soo
    bixiyayow, oo maanta ammaan isu soo jiidayow, waannu dembaabnay, oo wax shar ah
    baannu falnay.
  lat-VUC: 'Et nunc Domine Deus noster, qui eduxisti populum tuum de terra Ægypti
    in manu forti, et fecisti tibi nomen secundum diem hanc: peccavimus, iniquitatem
    fecimus.'
  eng-ASVBT: And now, O Lord our God, that hast brought thy people forth out of the
    land of Egypt with a mighty hand, and hast gotten thee renown, as at this day;
    we have sinned, we have done wickedly.
  ita-1885: Or dunque, o Signore Iddio nostro, che traesti il tuo popolo fuoro del
    paese di Egitto, con man forte, e ti acquistasti un Nome, qual' è al dì d'oggi;
    noi abbiam peccato, noi abbiamo operato empiamente.
  eng-ULB: Now, Lord our God, you brought out your people from the land of Egypt with
    a mighty hand, and you have made a famous name for yourself, as in this present
    day. But still we sinned; we have done wicked things.
  spa-VBL: “Tú, Señor Dios nuestro, con tu gran poder nos sacaste de Egipto, haciéndote
    un nombre que dura hasta ahora. Pero nosotros hemos pecado, hemos hecho cosas
    malas.
  fra-_FOB: Et maintenant, Seigneur notre Dieu, qui as tiré ton peuple du pays d'Égypte
    par ta main puissante, et qui t'es acquis un nom tel qu'il est aujourd'hui, nous
    avons péché, nous avons agi méchamment!
  mal-mal: അങ്ങയുടെ ജനത്തെ ബലമുള്ള കൈകൊണ്ട് ഈജിപ്റ്റ്ദേശത്തുനിന്ന് കൊണ്ടുവന്ന്, ഇന്നുള്ളതുപോലെ
    അങ്ങയുടെ നാമം മഹത്വപ്പെടുത്തിയവനായ ഞങ്ങളുടെ ദൈവമായ കർത്താവേ, ഞങ്ങൾ പാപംചെയ്ത്
    ദുഷ്ടത പ്രവർത്തിച്ചിരിക്കുന്നു.
  urd-GVR: Ai Rab hamāre Ḳhudā, tū baṛī qudrat kā izhār karke apnī qaum ko Misr se
    nikāl lāyā. Yoṅ tere nām ko wuh izzat-o-jalāl milā jo āj tak qāym rahā hai. Is
    ke bāwujūd ham ne gunāh kiyā, ham se bedīn harkateṅ sarzad huī haiṅ.
  suz-BL: मिनु परमप्रभु यावे, आंइ परमप्रभु गे इन मुर आन कली इजीप्‍त रागी रे ग्रुंइशा
    चाक्‍तीनी। मेको इन सक्ति नु इन ठेयब नें आ पर्बम मोदेंशो पाइ‍तीनी। गोपुकी पाप पा,
    इन अरेशो लोव़ मटीब दुम्‍तक।
  eng-NOY: And now, O Lord our God, that broughtest thy people forth from the land
    of Egypt with a mighty hand, and madest thee a name such as it is at this day,
    we have sinned, we have done wickedly.
  ita-1927: Ed ora, o Signore, Iddio nostro, che traesti il tuo popolo fuori del paese
    d’Egitto con mano potente, e ti facesti il nome che hai oggi, noi abbiamo peccato,
    abbiamo operato malvagiamente.
  ckb-ckb: «ئێستاش ئەی خودای پەروەردگارمان، کە بە دەستێکی بەهێزەوە گەلی خۆتت لە خاکی
    میسرەوە هێنایە دەرەوە، ناوێکت بۆ خۆت دروستکرد وەک ئەوەی ئەمڕۆ هەیە، ئێمە گوناهمان
    کرد و خراپەمان کرد.
  eng-BBE: And now, O Lord our God, who took your people out of the land of Egypt
    with a strong hand and made a great name for yourself even to this day; we are
    sinners, we have done evil.
  kan-OKCV: “ಈಗ ನಮ್ಮ ಕರ್ತದೇವರೇ, ನಿಮ್ಮ ಭುಜಬಲವನ್ನು ತೋರಿಸಿ, ನಿಮ್ಮ ಜನರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ
    ಪಾರುಮಾಡಿ, ಈವರೆಗೂ ಪ್ರಸಿದ್ಧವಾದ ಹೆಸರು ಪಡೆದುಕೊಂಡವರೇ, ನಾವು ಪಾಪಮಾಡಿದ್ದೇವೆ, ನಾವು ಕೆಟ್ಟವರಾಗಿ
    ನಡೆದುಕೊಂಡಿದ್ದೇವೆ.
  tam-2017: இப்போதும் உமது மக்களைப் பலத்த கையினால் எகிப்துதேசத்திலிருந்து புறப்படச்செய்து,
    இந்நாள்வரைக்கும் இருக்கிறபடி, உமக்குப் புகழை உண்டாக்கின எங்கள் தேவனாகிய ஆண்டவரே,
    நாங்கள் பாவஞ்செய்து, துன்மார்க்கர்களாக நடந்தோம்.
  spa-RV-1909: Ahora pues, Señor Dios nuestro, que sacaste tu pueblo de la tierra
    de Egipto con mano poderosa, y te hiciste nombre cual en este día; hemos pecado,
    impíamente hemos hecho.
  ron-BTF: Și acum, Doamne Dumnezeul nostru, care ai scos poporul tău afară din țara
    Egiptului cu o mână puternică și ți-ai făcut renume, ca în această zi; noi am
    păcătuit, am lucrat cu stricăciune.
  eng-WEBP: “Now, Lord our God, who has brought your people out of the land of Egypt
    with a mighty hand, and have gotten yourself renown, as it is today, we have sinned.
    We have done wickedly.
  eng-FBV: You, our Lord God, by your great power brought us out of Egypt, making
    a name for yourself that lasts even until now. But we have sinned, we have done
    wicked things.
  nch-BL: “Toteco Dios, ta huejcajquiya ica mohueyi chicahualis tiquinquixti momasehualhua
    ipan tali Egipto, huan yeca nochi quicactoque ten ta campa hueli. Ama sempa ximonexti
    huan techpalehui pampa titajtacolchijtoque huan tijchijtoque cati fiero.
  vie-1934: Bây giờ, hỡi Chúa là Đức Chúa Trời chúng tôi, Ngài đã lấy tay mạnh đem
    dân Ngài ra khỏi đất Ê-díp-tô, đã làm nên cho mình một danh tiếng như ngày nay;
    còn chúng tôi đã phạm tội, đã làm việc ác.
  hin-CV: “और अब, हे प्रभु, हमारे परमेश्वर, जिसने अपने बलवान हाथ से अपने लोगों को
    मिस्र देश से निकाल लाया और अपने लिये एक नाम स्थापित किया, जो आज तक बना हुआ है,
    परंतु हमने पाप किया है, हमने दुष्टता ही की है.
  spa-BES: Y ahora, Señor Dios nuestro, que sacaste a tu pueblo de la tierra de Egipto
    con mano fuerte y te hiciste un gran nombre hasta el día de hoy; Somos pecadores,
    hemos hecho el mal.
  tdx-tdx: Ie amy zao, ry Talè Andrianañahare’ay, Ihe nañakatse ondati’oo an-tane
    Mitsraime am-pitañe maozatse naho nahazoa’o tahinañe midodea, manahake henane
    zao; toe nandilatse zahay vaho nañota faly.
  tha-KJV: แล​้วบัดนี้ โอ ข้าแต่​องค์​พระผู้เป็นเจ้าพระเจ้าของข้าพระองค์​ทั้งหลาย
    ผู้​ทรงนำชนชาติของพระองค์ออกจากแผ่นดิ​นอ​ียิปต์ด้วยพระหัตถ์อันทรงฤทธิ์ และได้​ทำให้​พระนามลือมาจนทุกวันนี้
    ข้าพระองค์ทั้งหลายได้กระทำบาป และข้าพระองค์ทั้งหลายกระทำความชั่ว
  por-BR-2018: Agora pois, ó Senhor nosso Deus, que tiraste teu povo da terra do Egito
    com mão poderosa, e fizeste famoso o teu nome até hoje; temos pecado, agimos com
    maldade.
  deu-ELO: Und nun, Herr, unser Gott, der du dein Volk aus dem Lande Ägypten mit starker
    Hand herausgeführt und dir einen Namen gemacht hast, wie es an diesem Tage ist,
    wir haben gesündigt, wir haben gesetzlos gehandelt.
  eng-WYC-2018: And now, our Lord God, that leddest thy people out of the land of
    Egypt in strong hand, and madest to thee a name by this day, we have sinned, we
    have done wickedness, (And now, O Lord our God, who leddest thy people out of
    the land of Egypt with a strong hand, and madest to thee a name by this day, we
    have sinned, yea, we have done wickedness.)
  epo-epo: Kaj nun, ho Sinjoro, nia Dio, kiu elkondukis Vian popolon el la lando Egipta
    per forta mano, kaj faris al Vi gloran nomon, kiel ĝi nun estas, ni pekis, ni
    estis malpiaj.
  uig-PIN: Əmdi, Ɵz küqlük ⱪolung bilǝn hǝlⱪingni Misirdin elip qiⱪting, xunglaxⱪa
    bügünkidǝk Ɵzünggǝ nam-xɵⱨrǝt tikliding, i Rǝb Hudayimiz, — biz gunaⱨ sadir ⱪilduⱪ,
    biz rǝzillik ⱪilduⱪ!
  beo-beo: 'Ninia Hina Gode! Dia gasa bagade hou, di da dunu fifi asi gala ilima olelei
    dagoi. Dia fi dunu Idibidi sogega udigili hawa: hamonanu, amo Di da fadegale ga
    oule asi. Amo gasa hou, ninia da hame gogolei. Be ninia da wadela:le hamoi dagoi.'
  tpi-OTNT: “God, Bikpela bilong mipela, yu bin soim strong bilong yu long taim mipela
    i wok kalabus long kantri Isip na yu bin kisim mipela i kam. Na nau tu ol manmeri
    bilong ol arapela kantri i tingim yet dispela strongpela wok yu bin mekim, na
    ol i givim biknem long yu. Tru tumas, mipela i bin mekim sin na mipela i bin mekim
    planti rong.
  hau-SA: “Yanzu, ya Ubangiji Allahnmu, wanda ya fito da mutanensa daga Masar ta hannu
    mai ƙarfi wanda kuma ya yi wa kansa sunan da ya dawwama har yă zuwa yau, mun yi
    zunubi, mun yi abin da ba daidai ba.
  uig-LAT: Emdi, Öz küchlük qolung bilen xelqingni Misirdin élip chiqting, shunglashqa
    bügünkidek Özüngge nam-shöhret tikliding, i Reb Xudayimiz, — biz gunah sadir qilduq,
    biz rezillik qilduq!
  nde-nde: Manje-ke, Nkosi Nkulunkulu wethu, owakhupha abantu bakho eGibhithe ngesandla
    esilamandla njalo owazenzela ibizo elimiyo kuze kube namhla, senzile isono, senzile
    okubi.
  ton-ton: “Pea ko eni, ʻE ʻEiki ko homau ʻOtua, ʻa koe naʻa ke ʻomi ʻa hoʻo kakai
    mei he fonua ko ʻIsipite ʻaki ʻae nima mālohi, pea kuo ke maʻu kiate koe ʻae ongoongo,
    ʻo hangē ʻi he ʻaho ni; kuo mau angahala, kuo mau fai kovi.
  ces-1613: Nyní však, ó Pane Bože náš, kterýž jsi vyvedl lid svůj z země Egyptské
    rukou silnou, a způsobils sobě jméno, jakéž jest dnešního dne, zhřešili jsme,
    bezbožně jsme činili.
  eng-WMB: “Now, Lord our God, who has brought your people out of the land of Egypt
    with a mighty hand, and have gotten yourself renown, as it is today, we have sinned.
    We have done wickedly.
  tam-TCV: “இறைவனாகிய எங்கள் யெகோவாவே, நீர் உம்முடைய மக்களை எகிப்திலிருந்து வல்லமைமிக்க
    கரத்தினால் வெளியே கொண்டுவந்தீரே. அதனால் இந்நாள்வரைக்கும் உம்முடைய பெயரை நிலைபெறச்
    செய்தீரே. இருந்தும் நாங்களோ பாவம் செய்துவிட்டோம். அநியாயம் செய்துவிட்டோம்.
  ceb-ULB: Karon, O Ginoo nga among Dios, gipalingkawas mo ang imong katawhan gikan
    sa yuta sa Ehipto pinaagi sa gamhanang kamot, ug gihimo mo nga mailhan ang imong
    ngalan alang sa imong kaugalingon sa kasamtangang adlaw. Apan nagpakasala gihapon
    kami; gibuhat namo ang daotang mga butang.
  pol-UBG: 'A teraz, Panie, nasz Boże, który wyprowadziłeś swój lud z ziemi Egiptu
    mocną ręką i uczyniłeś sobie imię, jak to jest dziś: zgrzeszyliśmy i postępowaliśmy
    niegodziwie.'
  agr-agr: “Apuh, iina Apajuíjiyah, yaunchuk ame aentsjum aidau Egipto nugkanum inaku
    waitkatai batsatu ayamjukam amina senchigmijai jiigmayume. Nunú ame dutikakum
    senchijum iwainakuitam duka yamaikish augmattai awai. Iman aig jutii aidautik
    pegkegchau takamsaji.
  kyc-kyc: Namwana Kamongo Anatu, yuu Isipi piso embena wambu dupwa lanyuo epeene
    dokome embena porai renge doko lasaka pii. Dokona lao wambu dupwame embena porai
    renge dokona lao mee suu pyaro karaminyi. Dopa piinyipa namwame kopetame pyuo
    yulu koo pyuo karamano.
  urd-GVU: اے رب ہمارے خدا، تُو بڑی قدرت کا اظہار کر کے اپنی قوم کو مصر سے نکال لایا۔
    یوں تیرے نام کو وہ عزت و جلال ملا جو آج تک قائم رہا ہے۔ اِس کے باوجود ہم نے گناہ
    کیا، ہم سے بےدین حرکتیں سرزد ہوئی ہیں۔
  deu-1912: 'Und nun, Herr, unser Gott, der du dein Volk aus Ägyptenland geführt hast
    mit starker Hand und hast dir einen Namen gemacht, wie er jetzt ist: wir haben
    ja gesündigt und sind leider gottlos gewesen.'
  kan-2017: ಕರ್ತನೇ, ನಮ್ಮ ದೇವರೇ, ಭುಜಪರಾಕ್ರಮವನ್ನು ತೋರಿಸಿ ನಿನ್ನ ಜನರನ್ನು ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ
    ಪಾರು ಮಾಡಿ ಇಂದಿನವರೆಗೂ ಪ್ರಸಿದ್ಧವಾಗಿರುವ ಹೆಸರನ್ನು ಪಡೆದುಕೊಂಡವನೇ, ಈಗ ಚಿತ್ತೈಸು. ನಾವು
    ಪಾಪಮಾಡಿ ಕೆಟ್ಟವರಾಗಿ ನಡೆದಿದ್ದೇವೆ.
  yap-yap: “Somol ni Got romad, mu dag gelngim ya mu fek e girdi’ rom nga wuru’ yu
    Egypt, ma gelngim e dawor ni pag talin. Kug denen gad; ma kug ngongliyed e kireb.
  hlt-MCSB: Ka Boeipa neh kaimih kah Pathen aw, na pilnam te Egypt khohmuen lamloh
    tlungluen kut neh na khuen . Tahae khohnin kah bangla namah ming ham na saii dongah
    ka tholh uh tih ka boe uh coeng.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ኔኤኒ ሃያኮ ቤርታ ኔኤኮ ዼኤፖ ዎልቆና ኔኤኮ ዴሮ ጊብፄ ዓጫፓ ኬሲ ሱንፃ
    ኔኤኮ ሃኖ ሄላንዳኣና ዔርቲ ዴዓንዳጉዲ ኔ ማሄኔ፤ ኑኡኒ ሃኣዛጌ ጎሜ ዓሲ፤ ሃሣ ዻቢንቴ ዓሲ ማዔኔ።
  twi-ASANTE: “Ao, Awurade yɛn Onyankopɔn, wo a wode nsa a ɛyɛ den yii wo nkurɔfoɔ
    firii Misraim, de gyee din a atena hɔ abɛsi ɛnnɛ yi, yɛayɛ bɔne, yɛayɛ mfomsoɔ.
  eng-WEBU: “Now, Lord our God, who has brought your people out of the land of Egypt
    with a mighty hand, and have gotten yourself renown, as it is today, we have sinned.
    We have done wickedly.
  wal-wal: “Abeet Godau, nu Xoossau, kase ne asaa ne mino kushiyan Gibxxeppe kessada,
    hachchiigaadankka ne sunttaa xeegissidaagoo, nuuni nagaraa oottida; nuuni balida.
  spa-PDDPT: 'Y ahora, oh ʼAdonay, ʼElohim nuestro, que sacaste a tu pueblo de la
    tierra de Egipto con mano poderosa y te hiciste famoso como sucede hoy: ¡Pecamos
    y fuimos perversos!'
  gun-gun: Senhor Oreruete, anhetẽ Egito yvy gui ndevygua kuery renoẽ raka'e ndepo'akaa
    rexa uka vy, nemboete pavẽ aguã rami rejapo aguã guive, aỹ peve ojekuaa rami.
    Ha'e rã ore ma rojejavy, ha'eve'ỹa rami ete orekuai.
  agu-BL: ’Ma jalu' bin Ta', ilu' Cawl ketz, nin na el intxum tetz yi na el k'ajabu'
    te yi tanumu', chi banaku' tan cyelse'ne'l tzaj Egipto. Ej nin tan yi xtxolbila'tz
    ja jal wi'nin k'eju' sajle'n tunintz. Poro yi o' ketz ta', iẍnin o' ketz tan juchle'n
    kil swutzu'.
  ilo-ULB: Ita, O Apo a Diosmi, inruarmo dagiti tattaom manipud iti daga ti Egipto
    babaen iti nabileg nga ima, ket inaramidmo a nalatak ti naganmo, uray kadagitoy
    nga agdama nga aldaw. Ngem nagbasolkami latta; nakaaramidkami kadagiti nadangkes
    a banbanag.
  kpg-kpg: “Meenei Tagi go di madau God, goe gu haga modongoohia o mogobuna i dau
    hai dela ne laha mai au dama gi daha mo Egypt. O mogobuna e langalangahia hua
    igolo. Gimaadou gu ihala. Gimaadou guu hai hala.
  uig-ARA: ئەمدى، ئۆز كۈچلۈك قولۇڭ بىلەن خەلقىڭنى مىسىردىن ئېلىپ چىقتىڭ، شۇڭلاشقا
    بۈگۈنكىدەك ئۆزۈڭگە نام-شۆھرەت تىكلىدىڭ، ئى رەب خۇدايىمىز، ــ بىز گۇناھ سادىر قىلدۇق،
    بىز رەزىللىك قىلدۇق!
  sus-sus: «Muxu Marigi Ala, i bara i xa ɲama ramini Misira bɔxi ma i bɛlɛxɛ sɛnbɛma
    ra. Han to i xili itexi falama na xa fe ra. Kɔnɔ muxu tan bara yunubi raba, muxu
    bara yunubi sɔtɔ.
  pon-2006: “Maing KAUN, at Koht, komw ketin kasaledahr omwi manaman ni omwi ketin
    kahluwahdo sapwellimomwi aramas akan sang Isip, oh se kin patohwan tamatamante
    omwi manaman lapalap. Se patohwan dipadahr; se patohwan sapwungalahr.
  jae-jae: “O Apômtau, aêacma Anôtô, aôm kôkôc aômnêm lau su aŋga Aiguptu ŋa lêmam
    ŋajaŋa ma gôgôm aômnêm ŋaê ŋawae kêsa e gêdêŋ ocsalô tonec aêac agôm sec to gêŋ
    alôb-alôb gêdêŋ aôm.
  ksd-ksd: Io, Luluai kaveve God, u ba u ga ben vairop kaum tarai kan ra gunan Aigipto
    ma ra dekdek na limam, ma u ga rararang tana, da gori boko; ave tar varpiam, ma
    ave tar pait ra magit i bilak.
  tur-YTC: “Şimdi, ey Tanrımız Yahve, halkını Mısır diyarından güçlü elle çıkaran
    ve kendine ün kazandıran, bugün olduğu gibi, günah işledik. Kötülük yaptık.
  ind-AYT: Sekarang, ya Tuhan, Allah kami, yang membawa umat-Mu keluar dari tanah
    Mesir dengan tangan yang kuat dan telah memuliakan nama-Mu seperti pada hari ini,
    kami telah berdosa dan berbuat jahat.
  nya-nya: “Inu Ambuye Mulungu wathu, munatulutsa anthu anu ku Igupto ndi dzanja lanu
    lamphamvu ndipo dzina lanu ndi lotchuka mpaka lero. Ife tachimwa, tachita zolakwa.
  hrv-hrv: 'A sada, Gospode, Bože naš, koji si moćnom svojom rukom izveo narod svoj
    iz zemlje egipatske - i time sebi stekao ime koje traje do danas: mi sagriješismo,
    mi zlo učinismo.'
  mps-mps: “God, te dago Genuai Bidi, te nago bomo te dabolo ola mayu, te da te bulu
    Isip kantride kalabus sę yali sogo, te nago da sela asali. Tama megi me, te gasa
    bulu tǫ kantri we bidi dabego nago te yali bomai sęde homu kone palama, tama
    augwaligo nageba genuai nogi mawai. Mu tama, dago dwai sę elama, tama dago dwai
    kolesaga hauwa yai dao.
  tpi-tpi: “God, Bikpela bilong mipela, yu bin soim strong bilong yu long taim mipela
    i wok kalabus long kantri Isip na yu bin kisim mipela i kam. Na nau tu ol manmeri
    bilong ol arapela kantri i tingim yet dispela strongpela wok yu bin mekim, na
    ol i givim biknem long yu. Tru tumas, mipela i bin mekim sin na mipela i bin mekim
    planti rong.
  dan-1931: 'Og nu, Herre vor Gud, du, som med stærk Hånd førte dit Folk ud af Ægypten
    og vandt dig et Navn, som er det samme den Dag i Dag: Vi syndede og var gudløse!'
  vie-OVCB: Lạy Chúa là Đức Chúa Trời của chúng con, Chúa đã lưu danh thiên cổ vì
    Ngài đem dân Ngài ra khỏi Ai Cập với quyền năng vĩ đại; nhưng chúng con đã phạm
    tội, sống độc ác.
  guj-2017: હવે, હે પ્રભુ અમારા ઈશ્વર, પરાક્રમી હાથ વડે તમે તમારા લોકોને મિસરમાંથી
    બહાર લાવીને આજની જેમ તમારા નામનો મહિમા મેળવ્યો છે. પણ હજીય અમે તો પાપ કર્યું અને
    દુષ્ટતા કરી છે.
  pon-2006A: “Maing KAUN, at Koht, komw ketin kasaledahr omwi manaman ni omwi ketin
    kahluwahdo sapwellimomwi aramas akan sang Isip, oh se kin patohwan tamatamante
    omwi manaman lapalap. Se patohwan dipadahr; se patohwan sapwungalahr.
  por-BRBSL: “ Agora, Senhor nosso Deus, que tirou seu povo da terra do Egito com
    uma mão poderosa, e se tornou conhecido, como é hoje, nós pecamos. Fizemos maldades.
  swe-swe: Herre, vår Gud, du använde din kraft (använde din starka hand) och förde
    ditt folk ut ur Egypten [2 Mos 12-15]. Det gjorde att ditt namn blev känt, som
    det är än idag. Men vi har syndat och varit gudlösa. [Versen är en sammanfattning
    av , den bok som Daniel blivit berörd av och rört honom till denna bön, se .]
  cth-cth: Atuvah, Oe BAWIPA Cathut, Izip ram thung hoi thaonae kut hoi a taminaw
    katâcawtkhaikung hoi, atu totouh minhawi min kamthang nahanlah kasakkung, kaimouh
    teh, ka yon awh toe, hno kahawihoeh ka sak awh toe.
  twi-twi: “Awurade yɛn Nyankopɔn, wo a wode nsa a ɛyɛ den yii wo nkurɔfo fii Misraim,
    de gyee din a atena hɔ abesi nnɛ yi, yɛayɛ bɔne, yɛayɛ mfomso.
  hlt-hlt: Ka Boeipa neh kaimih kah Pathen aw, na pilnam te Egypt khohmuen lamloh
    tlungluen kut neh na khuen. Tahae khohnin kah bangla namah ming ham na saii dongah
    ka tholh uh tih ka boe uh coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ dènnɛ dìì mɔ̀nnì ɑ nìtìbɛ̀ Esibiti nɛ̀ muwɛ̃rímú kɑ̀ɑ
    yètìrìi feitɛ́mu, kɛ kpɑɑ́ bo nɛ̀ yíenní tíì yetɛ́ ɑ kpɛti. Tíì cɑ̀ɑ̀rɛ̀.
  msy-2020: “O Ekiam, en God, nɨ uan gavgavim akaghava uan gumazamiziba Isipɨn kalabusɨn
    me inigha ize. Ezɨ datɨrɨghɨn Kantrin Igharazibar Gumazamiziba, ingangarir nɨ
    amizir kamɨn gavgavim gɨnɨghnɨghavɨra iti. Egha me ziar ekiam nɨ ganɨdi. Bar guizbangɨra,
    e arazir kurar avɨrim gamigha nɨn akam batoke.
  dop-dop: Tɑcɑɑ Ɩsɔ, nyɑ́ lǝsǝnɑ-tʋɣʋ Icipiti tɛtʋ tɑɑ. Ɩlɛnɑ nyɑ́ tomɑ sɔsɔɔnɑ nɑ
    nyɑ́ hǝtɛ yɑɑkɩ hɑlǝnɑ sɑŋɑ. Amɑ tɑ́ tɑ́ nɩɩnɑ-ŋ ɩlɛnɑ tɑ́ tɔm sɩ.
  azb-azb: Ey Allahımız Xudavənd, Sən Öz xalqını Misir torpağından qüdrətli əlinlə
    çıxardın və bu günə qədər davam edən izzət qazandın! Biz isə günah işlətdik, pislik
    etdik.
  eng-DBY: — And now, O Lord our God, who broughtest thy people forth out of the land
    of Egypt with a strong hand, and hast made thee a name, as it is this day, — we
    have sinned, we have done wickedly.
  hin-2017: और अब, हे हमारे परमेश्वर, हे प्रभु, तूने अपनी प्रजा को मिस्र देश से, बलवन्त
    हाथ के द्वारा निकाल लाकर अपना ऐसा बड़ा नाम किया, जो आज तक प्रसिद्ध है, परन्तु
    हमने पाप किया है और दुष्टता ही की है।
  wol-KYG: «Léegi nag yaw Boroom bi, sunu Yàlla ji nu génnee Misraak doole, nun sa
    mbooloo, nga siiwale ca sa tur ba sunu jonni yàllay tey, noo bàkkaar, noo tooñ.
  eng-YLT: And now, O Lord our God, who hast brought forth Thy people from the land
    of Egypt by a strong hand, and dost make for Thee a name as at this day, we have
    sinned, we have done wickedly.
  kne-kne: “Sik-a ay Yahweh ay Diyos mi, inpailam di panakabalin mo babaen sin nangwayawayaam
    sin ipogaw mo ed Egipto et adi malinglingan enggana ed wani. Nanbasol kami tan
    lawa di inam-amag mi.
  eng-WYC-2017: And now, our Lord God, that leddest thy people out of the land of
    Egypt in strong hand, and madest to thee a name by this day, we have sinned, we
    have done wickedness,
  eng-WMBB: “Now, Lord our God, who has brought your people out of the land of Egypt
    with a mighty hand, and have gotten yourself renown, as it is today, we have sinned.
    We have done wickedly.
  urd-GVH: ऐ रब हमारे ख़ुदा, तू बड़ी क़ुदरत का इज़हार करके अपनी क़ौम को मिसर से निकाल
    लाया। यों तेरे नाम को वह इज़्ज़तो-जलाल मिला जो आज तक क़ायम रहा है। इसके बावुजूद
    हमने गुनाह किया, हमसे बेदीन हरकतें सरज़द हुई हैं।
  rug-rug: Kamahire, Tamasa mami Baṉara, Agoi pu turaṉa vurani sari Mua tie pa Izipi
    koasa Mua ṉiniraṉira meke Agoi pu vata dogoro nia sa Pozamu telemu sapu koa hola
    kamo pa rane ṉinoroi, gami si ele sea, gami si ele tavete va kaleana.
  gaz-gaz: “Egaa amma yaa Waaqa keenya Gooftaa, kan irree jabaadhaan saba kee biyya
    Gibxi baaftee akka maqaan kee akkuma harʼa jiru kana beekamu goote, nu cubbuu
    hojjenneerra; balleessineerras.
  fra-LSG: Et maintenant, Seigneur, notre Dieu, toi qui as fait sortir ton peuple
    du pays d’Égypte par ta main puissante, et qui t’es fait un nom comme il l’est
    aujourd’hui, nous avons péché, nous avons commis l’iniquité.
  gnn-gnn: “Garray Gunhu' Waŋarr, ŋanapurrunydja dhuwala nhuŋuway yolŋu walala, nhe
    ŋanapurrunhanydja dhawaṯmaraŋala beŋuru Yetjipŋurunydja ŋuriŋi nhokalay bathalayu
    gal'ŋu ganydjarryu, yurru ŋanapurrunydja dhuwurr‐yätjthina warray, ga djäma yätj
    warray rom.
  yal-yal: “Marigina, nxɔ Ala, i tan nan i ya muxune ramini Misiran yi i yii sɛnbɛmaan
    na, naxan xili gbeen fi i ma alo a kiin de to. Koni nxu tan, nxu bata yulubin
    liga nxu findi sɔnmane ra.
  haw-1868: Ano, e ka Haku, e ko makou Akua e, ka mea nana e hoopuka mai i kou poe
    kanaka mai ka aina o Aigupita mai me ka lima kakauha, a hookaulana oe i kou inoa
    e like me ia i keia la; ua hewa makou, a ua hana ino aku no hoi makou
  arb-NAV: وَالآنَ أَيُّهَا السَّيِّدُ إِلَهُنَا، يَا مَنْ أَخْرَجْتَ شَعْبَكَ مِنْ
    دِيَارِ مِصْرَ بِقُوَّةٍ مُقْتَدِرَةٍ، وَأَشْهَرْتَ اسْمَكَ كَمَا هُوَ حَادِثٌ
    الْيَوْمَ، قَدْ أَخْطَأْنَا وَارْتَكَبْنَا الشَّرَّ.
  ewe-ewe: “Azɔ la, O Aƒetɔ, mía Mawu, wò ame si kplɔ wò amewo do goe tso Egipte kple
    asi sesẽ eye nède ŋkɔ ɖokuiwò ŋu, ŋkɔ si le ŋuwò va ɖo egbe sia, míewɔ nu vɔ̃
    eye míeda vo.
  eng-LEE: 'And now, O Lord our God, who hast brought forth thy people out of the
    land of Egypt with a strong hand, and hast made thyself a [great] name, as it
    is this day: we have sinned, we have done wickedly.'
  asm-FB: এতিয়া হে আমাৰ প্ৰভু ঈশ্বৰ, মিচৰ দেশৰ পৰা নিজৰ লোকসকলক পৰাক্রমী হাতেৰে উলিয়াই
    আনিলে, আজিলৈকে আপোনাৰ নাম কীৰ্ত্তিমন্ত কৰি ৰাখিলে। কিন্তু আমি এতিয়াও পাপ, আৰু
    দুষ্কৰ্ম কৰি আছোঁ।
  sus-A: «مُشُ مَرِفِ عَلَ، عِ بَرَ عِ شَ حَمَ رَ مِنِ مِسِرَ بْشِ مَ عِ بّلّشّ سّنبّمَ
    رَ. هَن تٌ عِ شِلِ عِتٍشِ قَلَمَ نَ شَ قٍ رَ. كْنْ مُشُ تَن بَرَ يُنُبِ رَبَ،
    مُشُ بَرَ يُنُبِ سْتْ.
  fra-SBL: « Maintenant, Seigneur notre Dieu, toi qui as fait sortir ton peuple du
    pays d'Égypte d'une main puissante, et qui t'es acquis une renommée, comme c'est
    le cas aujourd'hui, nous avons péché. Nous avons fait le mal.
  hbo-hbo: וְעַתָּ֣ה ׀ אֲדֹנָ֣י אֱלֹהֵ֗ינוּ אֲשֶׁר֩ הֹוצֵ֨אתָ אֶֽת־עַמְּךָ֜ מֵאֶ֤רֶץ
    מִצְרַ֙יִם֙ בְּיָ֣ד חֲזָקָ֔ה וַתַּֽעַשׂ־לְךָ֥ שֵׁ֖ם כַּיֹּ֣ום הַזֶּ֑ה חָטָ֖אנוּ
    רָשָֽׁעְנוּ׃
  pjt-pjt: Mayatja God, mulapa panyan nyuntu iriti nganampa walytjapiti Itjipalanguru
    wankaṟunu Moselawanungku, kaya uwankarangku nyuntunya kulinu nyuntu witulya puḻkangku
    wankaṟunkunyangka. Kala kuwari nyanga nyuntunya palu puṟunypaṯu kulini panya nyuntun
    witulya puḻka mulapa ngaṟanyi. Palu nganaṉa munu nganampa walytjapiti tjuṯangku
    kura puḻka mulapa palyalkatingi. Ka kuwari aṉangu panya ngura ititja tjuṯangku
    nganaṉanya kuraṟa alatjiṯu punganyi ngura miḻmiḻpa Jerusalemanya kuḻu. Iriti panyan
    nyuntu nganampa walytja tjuṯa wankaṟunu, kalampa wanyu nganampa ngarpatji ngaḻṯuringama
    munulampa mirpaṉariwiyangku wantima.
  kik-kik: “Na rĩrĩ, Wee Mwathani Ngai witũ, o Wee warutire andũ aku bũrũri wa Misiri
    na guoko kwa hinya, na ũkĩĩgĩĩra igweta rĩrĩa rĩtũũraga ho nginya ũmũthĩ, ithuĩ
    Nĩtwĩhĩtie, na tũgeka ũũru.
  fra-NCL: Maintenant, Seigneur, notre Dieu, qui avez tiré votre peuple du pays d’Égypte
    par votre main puissante, et qui vous êtes fait un nom, comme il est aujourd’hui,
    nous avons péché, nous avons été méchants.
  cek-AK: Vaihiah, Aw Angraeng kaicae ih Sithaw, thacakhaih ban hoiah nangmah ih kaminawk
    Izip prae thung hoiah na zaeh moe, vaihni ni khoek to na hmin panoek poe hanah
    Sahkung; kaicae loe ka zae o boeh, sethaih ka sak o moeng boeh.
  cuk-cuk: ” ’Anmar-Bab-Dummad, deun be-dulamar be Egipto-yargi onosgusgu, be-gangued
    be oyosgusad. Deyobi, a-iba-akale, emi-ibase be-nug dummarbaa gunonikid. Anmardi
    isgusad, degi, ibmar-isgana imaksad.
  uig-CYR: Әнди, Өз күчлүк қолуң билән хәлқиңни Мисирдин елип чиқтиң, шуңлашқа бүгүнкидәк
    Өзүңгә нам-шөһрәт тиклидиң, и Рәб Худайимиз, — биз гуна садир қилдуқ, биз рәзиллик
    қилдуқ!
  tel-2017: ప్రభూ మా దేవా, నీవు నీ బాహు బలం వలన నీ ప్రజను ఐగుప్తులో నుండి రప్పించడం
    వలన ఇప్పటి వరకూ నీ నామానికి ఘనత తెచ్చుకున్నావు. మేమైతే పాపం చేసి చెడునడతలు నడిచిన
    వాళ్ళం.
  hat-BSA: Konsa, Senyè, Bondye nou an, ki te mennen pèp Ou a sòti nan peyi Egypte
    la ak yon men pwisan, e te fè yon non pou Ou menm, jan sa ye nan jou sa a, nou
    te peche. Nou te fè mechanste.
  kos-kos: “O Leum God lasr, kom akkalemye ku lom ke kom use mwet lom liki acn Egypt,
    ac ku lom uh srakna esamyuk. Kut orekma koluk, ac oru ma sutuu.
  hbo-WLC: וְעַתָּ֣ה ׀ אֲדֹנָ֣י אֱלֹהֵ֗ינוּ אֲשֶׁר֩ הוֹצֵ֨אתָ אֶֽת־עַמְּךָ֜ מֵאֶ֤רֶץ
    מִצְרַ֙יִם֙ בְּיָ֣ד חֲזָקָ֔ה וַתַּֽעַשׂ־לְךָ֥ שֵׁ֖ם כַּיּ֣וֹם הַזֶּ֑ה חָטָ֖אנוּ
    רָשָֽׁעְנוּ׃
  ibo-ibo: “Ma ugbu a, Onyenwe anyị Chineke, onye ji aka dị ike kpọpụta ndị nke ya
    nʼala Ijipt, i meere onwe gị aha nke na-adịgide ruo taa. Anyị mere mmehie, ma
    mejọọkwa.
  ory-ory: ଏଣୁ ଏବେ ହେ ପ୍ରଭୁ, ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ବଳବାନ ହସ୍ତ ଦ୍ୱାରା ମିସର ଦେଶରୁ
    ଆପଣା ଲୋକମାନଙ୍କୁ ବାହାର କରି ଆଣି ଆଜିକାର ନ୍ୟାୟ କୀର୍ତ୍ତି ଲାଭ କରିଅଛ; ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ,
    ଆମ୍ଭେମାନେ ଦୁଷ୍କର୍ମ କରିଅଛୁ।
  chk-chk: Äm Samol me äm Kot, ka emwenawu noum aramas seni lon ewe fanü Isip ren
    om manaman, ka pwal iteföüla ren tori ikenai. Iei äm aia pwärätä pwe aia tipis
    ngonuk o föri mine a ngau.
  rop-rop: “Bos, yubin shoum yu pawa wen yubin deigidawei yu pipul olabat brom Ijip,
    en melabat stil jinggabat det pawa blanga yu tudei. Bat melabat bin dum nogudbala
    ting.
  ukr-1871: А тепер Господи, Боже наш, вивівший нарід твій з землї Египецької рукою
    сильною й являючий славу твою по сей день, (ми признаємо, що) ми прогрішились
    і коїли безбожність.
  deu-1951: 'Nun aber, Herr, unser Gott, der du dein Volk mit starker Hand aus Ägypten
    geführt und dir einen Namen gemacht hast, wie du ihn heute noch trägst: wir haben
    gesündigt und sind gottlos gewesen.'
  eng-JPS: And now, O Lord our God, that hast brought Thy people forth out of the
    land of Egypt with a mighty hand, and hast gotten Thee renown, as at this day;
    we have sinned, we have done wickedly.
  srp-1865: Ali sada, Gospode Bože naš, koji si izveo narod svoj iz zemlje Misirske
    rukom krjepkom, i stekao si sebi ime, kako je danas, zgriješismo, bezbožni bismo.
  lug-lug: “Ggwe, Ayi Mukama Katonda waffe eyaggya abantu bo mu nsi ey’e Misiri n’omukono
    gwo ogw’amaanyi ne weekolera erinnya, eryayatiikirira ne leero, twayonoona ne
    tukola ebitali bya butuukirivu.
  heb-heb: ועתה אדני אלהינו אשר הוצאת את עמך מארץ מצרים ביד חזקה ותעש לך שם כיום הזה
    חטאנו רשענו׃
  ben-IRV: এখন, প্রভু আমাদের ঈশ্বর, তুমি শক্তিশালী হাত দিয়ে তোমার লোকদের মিশর থেকে
    বের করে নিয়ে এসেছিলে এবং তোমার জন্য সুনাম লাভ করেছিলে, যা আজও রয়েছে। কিন্তু
    এখনো আমরা পাপ করছি, আমরা মন্দ কাজ করছি।
  pan-pan: ਹੁਣ ਹੇ ਪ੍ਰਭੂ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਜਿਸ ਬਲਵੰਤ ਬਾਂਹ ਨਾਲ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਮਿਸਰ ਦੇ ਦੇਸ
    ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆਇਆ ਅਤੇ ਤੂੰ ਆਪਣਾ ਨਾਮ ਵੱਡਾ ਕੀਤਾ ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੈ, ਅਸੀਂ ਪਾਪ
    ਕੀਤੇ, ਅਸੀਂ ਟੇਢੇ ਕੰਮ ਕੀਤੇ!
  mya-JVB: တန်ခိုး ကြီးသောလက် တော်ဖြင့် ကိုယ်တော် ၏ လူ တို့ကို အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင်
    ၍ ၊ ယနေ့ ၌ရှိသည် အတိုင်း အသရေတော်ကို ထင်ရှားစေတော်မူသောအကျွန်ုပ် တို့၏ အရှင် ဘုရား
    သခင်၊ အကျွန်ုပ်တို့သည် ပြစ်မှား မိပါပြီ။ မ တရားသဖြင့်ပြုမိပါပြီ။
  hmo-hmo: “Lohiabada aiemai Dirava, oiemu siahu oi hedinaraia vadaeni, oiemu bese
    taudia be Aigupito dekena amo oi hakaudia mai, bona oiemu goada ena sivarai be
    ia bada herea ia mai bona hari danu. Ai ese kara dika ai karaia, bona ai ese kerere
    bada ai karaia vadaeni danu.
  urd-urd: और अब, ऐ ख़ुदावन्द हमारे ख़ुदा जो ताक़तवर बाज़ू से अपने लोगों को मुल्क
    — ए — मिस्र से निकाल लाया, और अपने लिए नाम पैदा किया जैसा आज के दिन है, हमने गुनाह
    किया, हमने शरारत की।
  rus-SYN: И ныне, Господи Боже наш, изведший народ Твой из земли Египетской рукою
    сильною и явивший славу Твою, как день сей! согрешили мы, поступали нечестиво.
  bqc-SIM: Dii wá Lua, n wá gbɛ̃́ pↄ́ dɛ n gbɛ̃́ ũↄ bↄ̀lɛ Egipi ń n gã̀sa gbãao,
    n tↄbↄ̀ lá a ku e ń a gbãowa. Wa duunakɛ̀, wa tàaekɛ̀nɛ.
  tcz-CHONGTHU: O Pakai, ka Pathen’u, nangman Egypt gam’a kon’in namite keiho, na
    thahat loupitah chun neihin huhdohuvin chuleh namin jong loupitah leh gin umtah
    in n koi tai. Ahivang in, keiho gitlouna dimsetin ka chonse jo tauve.
  mar-mar: प्रभू आमच्या देवा, तू आपले लोक मिसर देशातून प्रतापी हाताने बाहेर आणले,
    आणि आज आहे त्याप्रमाणे आपणाला किर्ती प्राप्त करून घेतली आहे; आम्ही पाप केले आहे,
    आम्ही दुष्टाईने वागलो आहे.
  qub-qub: Tayta Diosnë, Egiptupita acrashayqui runacunata jorgamushpayquimi gamga
    musyachirayqui fiyupa munayniyoj cashayquita. Chaynöpami chay junajpita-pacha
    canancama musyäcuna fiyupa munayniyoj cashayquita. Chaypis nogacunaga juchata
    rurar fiyupa mana allitami rurashcäcuna.
  bqp-bqp: Gusunɔ bɛsɛn Yinni, ye ɑ sun yɑrɑmɑ Egibitin tem di, wunɛn dɑm mu sɔ̃ɔsirɑ.
    A yĩsiru yɑrɑ te tɑ wɑ̃ɑ sere kɑ gisɔ. Adɑmɑ bɛsɛ, sɑ durum kɑ dɑɑ kɔ̃sɑ kuɑ gem
    gem.
  hat-hat: Koulye a, Seyè Bondye nou, ou te fè pèp ou a soti kite peyi Lejip ak fòs
    ponyèt ou. Jouk jounen jòdi a y'ap nonmen non ou pou sa. Men, nou menm nou peche,
    nou fè sa ki mal.
  eng-BSB: Now, O Lord our God, who brought Your people out of the land of Egypt with
    a mighty hand, and who made for Yourself a name renowned to this day, we have
    sinned; we have acted wickedly.
  eng-WEBPB: “Now, Lord our God, who has brought your people out of the land of Egypt
    with a mighty hand, and have gotten yourself renown, as it is today, we have sinned.
    We have done wickedly.
  kbq-kbq: Hagi menina Ra Anumzana tagri Anumzamoka, kagra tusi'a hankaveka'ama erinte
    ama hunka, Isipi mopareti'ma vaheka'ama hankavenentake kazanteti'ma zamavarenka'ma
    e'nana zankura, vahe'mo'za kagri kagia ahentesga hu vava nehaze. Hianagi tagra
    tamagerfa huta tusi kumi huta havizantfa hu'none.
  nhe-BL: “ ‘Toteco Dios, ta huejcajquiya ica mohueyi chicahualis tiquinquixti motlacajhua
    ipan tlali Egipto, huan yeca nochi quicactoque tlen ta campa hueli. Ama sampa
    ximonexti huan xitechpalehui pampa titlajtlacolchijtoque huan tijchijtoque tlen
    fiero.
  bus-bus: Dii wa Luda, n bↄ kↄ̃n wa gbɛ̃ kɛ̀ aↄ̃ↄ dɛ n gbɛ̃ ũunↄ zaa Igipiti kↄ̃n
    n gã̀sã gbãaao, n tↄ́ bↄ̀ lán à kuu ai kↄ̃n a gbã̀ao nà. Wa durun kɛ̀ wa taari
    kɛ̀nnɛ.
  gub-BL: O Tupàn urezar, erexak kar nepuner haw uhua'u ma'e neremiaihu Ezit ywy wi
    wapyro mehe ne. Te ko 'ar rehe teko tetea'u uze'eg a'e neremiapo kwer rehe wà.
    Nezewe rehe we uruzapo ikatu 'ym ma'e ure.
  eng-DRA: 'And now, O Lord our God, who hast brought forth thy people out of the
    land of Egypt with a strong hand, and hast made thee a name as at this day: we
    have sinned, we have committed iniquity,'
