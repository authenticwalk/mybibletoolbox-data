verse: DAN.009.001
translations:
  mal-C: ബാബേൽ രാജ്യത്തിൽ രാജാവായിത്തീർന്നവനും മേദ്യനായ അഹശ്വേരോശിന്റെ പുത്രനുമായ
    ദാര്യാവേശിന്റെ ഭരണത്തിന്റെ ഒന്നാംവർഷത്തിൽ,
  deu-TKW: Im ersten Jahre des aus medischer Familie stammenden Darius, des Sohnes
    des Ahasveros, der über das chaldäische Reich König geworden war,
  lin-lin: Na mobu ya liboso ya Dariusi, mwana mobali ya Kizerisesi, moko kati na
    bakitani ya bato ya Medi, oyo akomaki mokonzi ya mokili ya bato ya Babiloni ;
  eng-LSV: “In the first year of Darius, son of Ahasuerus, of the seed of the Medes,
    who has been made king over the kingdom of the Chaldeans,
  eng-GNV: In the first yeere of Darius the sonne of Ahashuerosh, of the seede of
    the Medes, which was made King ouer the realme of the Caldeans,
  eng-WEBSTER: In the first year of Darius the son of Ahasuerus, of the seed of the
    Medes, who was made king over the realm of the Chaldeans;
  nhw-BL: “Huan teipa Darío, catli elqui icone Asuero huan ejqui ipan tlali Media,
    mochijqui tlanahuatijquetl ipan inintlanahuatijcayo caldeo masehualme.
  swh-ONEN: Katika mwaka wa kwanza wa utawala wa Dario mwana wa Ahasuero (mzaliwa
    wa Umedi), ambaye alifanywa mtawala juu ya ufalme wa Babeli,
  bba-bba: Sɑɑ ye Dɑrusi, Asuresin bii, Mɛdin bweseru u bɑndu dii Bɑbilonin temɔ,
  eng-KJVCPB: In the first year of Darius the son of Ahasuerus, of the seed of the
    Medes, which was made king over the realm of the Chaldeans;
  mpx-mpx: Dalaiyas Seksis natuna, Mediya gamagalina, i tabwa kin Babiloni ge ana
    abalogugui elana.
  luo-luo: E higa mokwongo mar Darius wuod Ahasuerus (ma ja-Media), mane en ruodh
    Babulon duto,
  meu-meu: Darauese Ahasuero, tau Mede, ese Kaldea basileiana e pavapavaia laḡanina
    gini-gunana ai,
  npi-ULB: दारा मादी वंशका अहासूरसका छोरा थिए । यी तिनै अहासूरस थिए जसलाई बेबिलोनको
    राज्यमाथि राजा बनाइएको थियो ।
  yor-yor: Ní ọdún kìn-ín-ní Dariusi ọmọ Ahaswerusi, ẹni tí a bí ní Media, òun ló
    jẹ ọba lórí ìjọba Babeli.
  pes-OPCB: در نخستین سال داریوش مادی (پسر خشایارشا) که بر بابِلی‌ها حکومت می‌کرد،
  tgl-ULB: Si Dario ay ang anak ni Assuero, isang kaapu-apuhan ng Medo. Ito ay si
    Dario na ginawang hari sa buong kaharian ng mga taga-Babilonia.
  cbu-NT: Yuwash Medshuch tputs Daríyo suru, Asowerini wipa, Kaldewshucheem urkar
    kaneeschiri kinayaru,
  hui-hui: Dariusi Segesisi igini Midia dindiali henego ibu Babilono dindiha kini
    hene.
  mya-mya: မေ​ဒိ​လူ​မျိုး​ဖြစ်​သူ​အာ​ရွှေ​ရု​၏​သား​တော် ဒါ​ရိ​သည် ဗာ​ဗု​လုန်​နိုင်​ငံ​တွင်​မင်း​ပြု​တော်
    မူ​၏။-
  bod-N: དེ་ཡང་མཱ་ཏི་པ་ཨ་ཧཱ་ཝེ་རོ་ཡི་སྲས་དར་ཡཱ་ཞེས་བྱ་བ་རྒྱལ་པོར་བསྐོས་ནས་ཀལ་དི་པའི་རྒྱལ་ཁམས་ལ་སྲིད་བསྐྱངས་པའི་ལོ་དང་པོ་སྟེ།
  sna-sna: Mugore rokutanga raDhariasi mwanakomana waAhasuerasi (chizvarwa cheMedhia),
    uyo akaitwa mutongi pamusoro poumambo hwavaBhabhironi,
  spa-BLM: En el primer año de Darío, hijo de Asuero, de la estirpe de los medos,
    que fue hecho rey sobre el reino de los caldeos,
  cac-cac: A vin̈aj Darío yuninal vin̈aj Asuero yin̈tilal eb' medo, ix och vin̈ reyal
    d'a smacb'en eb' caldeo. A d'a b'ab'el ab'il yoch vin̈ d'a yajalil chi', a in
    Daniel in tic, van in c'ayb'an juntzan̈ ch'an̈ libro b'aj lolonnac Jehová d'a
    vin̈aj Jeremías, aton vin̈ schecab'. Yuj chi' ix nachajel vuuj to a Jerusalén,
    70 ab'il ol can tz'inan.
  swh-ULB: Dario mwana wa Ahasuero, wa uzao wa Wamedi. Alikuwa na Ahasuero ambaye
    alifanywa mfalme juu ya ufalme wa watu wa Babeli.
  bel-bel: У першы год Дарыя, сына Асуравага, з роду Мідыйскага, які пастаўлены быў
    царом над царствам Халдэйскім,
  deu-ELBBK: Im ersten Jahr Darius, des Sohnes Ahasveros, aus dem Geschlecht der Meder,
    der über das Reich der Chaldäer König geworden war,
  mbb-OT: Si Darius he Midianhen he anak ni Ahasuerus, iyan hadì dutun he timpu ziyà
    te tivuuk he Babilonia. Te nehuna he tuig te kedhadì din, netuenan ku ziyà te
    insurat he lalag te Megbevayà he kenà egkevangun is nevengkag he inged he Jerusalem
    seled te 70 he tuig, su iyan heini nekaǥi te Nengazen diyà te mibpenaub din he
    si Jeremias.
  mal-2015: കല്ദയരാജ്യത്തിന്നു രാജാവായിത്തീർന്നവനും മേദ്യസന്തതിയിൽ ഉള്ള അഹശ്വേരോശിന്റെ
    മകനുമായ ദാര്യാവേശിന്റെ ഒന്നാം ആണ്ടിൽ,
  rmc-rmc: O Darius, le Ahasveroskro čhavo andral o medsko narodos, ačhiľa kraľiske
    upral o chaldejiko kraľišagos.
  nlg-nlg: Darius te vaa mai tana kemana Mede, na dalena Xerxes, ke vunaghi pungisia
    na bubulo i Babylonia.
  pes-OPV: در سال اول داریوش بن اخشورش که ازنسل مادیان و بر مملکت کلدانیان پادشاه
    شده بود.
  ron-1924: Ын анул динтый ал луй Дариус, фиул луй Ахашверош, дин нямул мезилор, каре
    ажунсесе ымпэрат песте ымпэрэция халдеенилор,
  ben-OBCV: দারিয়াবস, মাদীয় বংশজাত এবং অহশ্বেরশের পুত্র, ব্যাবিলনীয়দের রাজা হয়েছিলেন।
  som-som: Sannaddii kowaad oo Daariyus kii ahaa ina Ahashwerus oo reer Maaday, oo
    boqorka looga dhigay boqortooyadii reer Kaldayiin,
  lat-VUC: In anno primo Darii filii Assueri de semine Medorum, qui imperavit super
    regnum Chaldæorum,
  eng-ASVBT: In the first year of Darius the son of Ahasuerus, of the seed of the
    Medes, who was made king over the realm of the Chaldeans,
  ita-1885: NELL'anno primo di Dario, figliuol di Assuero, della progenie di Media,
    il quale era stato costituito re sopra il regno de' Caldei;
  eng-ULB: Darius was the son of Ahasuerus, a descendant of the Medes. It was Ahasuerus
    who had been made king over the realm of the Babylonians.
  spa-VBL: Era el primer año de Darío el Medo, hijo de Asuero, después de haberse
    convertido en rey de los babilonios.
  fra-_FOB: La première année de Darius, fils d'Assuérus, de la race des Mèdes, qui
    avait été établi sur le royaume des Caldéens;
  mal-mal: കല്ദയരാജ്യത്തിന് രാജാവായിത്തീർന്നവനും മേദ്യവംശത്തിൽ ഉള്ള അഹശ്വേരോശിന്റെ
    മകനുമായ ദാര്യാവേശിന്റെ ഒന്നാം ആണ്ടിൽ,
  urd-GVR: Dārā bin Aḳhaswerus Bābal ke taḳht par baiṭh gayā thā. Is Mādī bādshāh
  suz-BL: मिनु पिप अहासूरस आ तौ दारा ङोंइती ङा बर्समी कल्‍दी रागी ङा पिप दुम्‍त। पिप
    दारा मादी जात ङा बाक्‍माक्‍त। दानीएल ६:१
  eng-NOY: In the first year of Darius, the son of Ahasuerus, of the race of the Medes,
    who became king over the realm of the Chaldaeans,
  ita-1927: Nell’anno primo di Dario, figliuolo d’Assuero, della stirpe dei Medi,
    che fu fatto re del regno dei Caldei,
  ckb-ckb: لە ساڵی یەکەمی داریوشی کوڕی ئەحەشوێرۆش لە نەوەی مادەکان کە بووە بە فەرمانڕەوای
    شانشینی بابلییەکان،
  eng-BBE: In the first year of Darius, the son of Ahasuerus, of the seed of the Medes,
    who was made king over the kingdom of the Chaldaeans;
  kan-OKCV: ಅಹಷ್ವೇರೋಷನ ಮಗನೂ ಮೇದ್ಯಯ ವಂಶದವನೂ ಆದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಪ್ರಥಮ ವರ್ಷದಲ್ಲಿ
    ಬಾಬಿಲೋನ್ ರಾಜ್ಯದ ಮೇಲೆ ಅಧಿಕಾರಿಯಾಗಿದ್ದಾಗ,
  tam-2017: கல்தேயர்களுடைய ராஜ்ஜியத்தின்மேல் ராஜாவாக்கப்பட்ட மேதிய சந்ததியைச்சேர்ந்த
    அகாஸ்வேருவின் மகனான தரியு ஆட்சிசெய்கிற முதலாம் வருடத்திலே,
  spa-RV-1909: EN el año primero de Darío hijo de Assuero, de la nación de los Medos,
    el cual fué puesto por rey sobre el reino de los Caldeos;
  ron-BTF: În anul întâi al lui Darius fiul lui Ahașveroș, din sămânța mezilor, care
    a fost făcut împărat peste domeniul caldeenilor;
  eng-WEBP: In the first year of Darius the son of Ahasuerus, of the offspring of
    the Medes, who was made king over the realm of the Chaldeans—
  eng-FBV: It was the first year of Darius the Mede, son of Ahasuerus, after he had
    become king of the Babylonians.
  nch-BL: “Huan teipa Darío, cati elqui icone Asuero ten tali Media, mochijqui tanahuatijquet
    ipan inintanahuatijcayo caldeo masehualme.
  vie-1934: Năm đầu Đa-ri-út con trai A-suê-ru, về dòng người Mê-đi, đã được lập làm
    vua trị nước người Canh-đê;
  hin-CV: (मेदिया वंश) के अहषवेरोष के पुत्र दारयावेश को बाबेलवासियों के राज्य का शासक
    ठहराया गया था.
  spa-BES: En el primer año de Darío, hijo de Asuero, de la simiente de los medos,
    que fue hecho rey sobre el reino de los caldeos;
  tdx-tdx: Amy taom-baloham-pifehea’ i Dariavese ana’ i Akrasehòse tarira’ o nte-Medaio,
    ie nanoeñe mpanjaka an-tane’ o nte-Kasdio;
  tha-KJV: ในปีต้​นร​ัชกาลดาริอัส โอรสกษั​ตริ​ย์อาหสุเอรัส เชื้อสายคนมีเดีย ผู้​ได้​เป็นกษั​ตริ​ย์เหนื​อด​ินแดนเคลเดีย
  por-BR-2018: No ano primeiro de Dario, filho de Assuero, da nação dos medos, o qual
    foi posto por rei sobre o reino dos caldeus;
  deu-ELO: Im ersten Jahre Darius', des Sohnes Ahasveros', aus dem Samen der Meder,
    welcher über das Reich der Chaldäer König geworden war,
  eng-WYC-2018: In the first year of Darius, the son of Ahasuerus, of the seed of
    Medes, that was emperor on the realm of Chaldees, (In the first year of Darius,
    the son of Ahasuerus, or of Xerxes, of Media or a Mede, who was the emperor over
    the kingdom of the Chaldeans,)
  epo-epo: En la unua jaro de Dario, filo de Aĥaŝveroŝ, el la gento Meda, kiu fariĝis
    reĝo super la regno de la Ĥaldeoj,
  uig-PIN: Medialiⱪ Aⱨaxweroxning oƣli Dariusning birinqi yilida (u kaldiylǝrning
    zeminiƣa padixaⱨ ⱪilindi)
  beo-beo: Da:liase (Segesisi egefe, e da Midia fi dunu) amo da Ba:bilone fi amoga
    hina bagade esalu.
  tpi-OTNT: Darius, pikinini bilong Serksis, em i man bilong kantri Midia, na em i
    kamap king bilong kantri Babilon.
  hau-SA: A shekara ta fari da mulkin Dariyus ɗan Zerzes (wanda yake Bamediye), wanda
    aka mai da shi sarki a masarautar Babiloniyawa
  uig-LAT: Médialiq Ahashwéroshning oghli Dariusning birinchi yilida (u kaldiylerning
    zéminigha padishah qilindi)
  nde-nde: Ngomnyaka wokuqala kaDariyu indodana ka-Ahasuweru (umuMede ngosendo), owenziwa
    umbusi phezu kombuso waseBhabhiloni
  ton-ton: ‌ʻI he ʻuluaki taʻu ʻo Talaiasi ko e foha ʻo ʻAhasivelo ko e hako ʻoe kau
    Mitia, ʻaia naʻe fakanofo ko e tuʻi ki he puleʻanga ʻoe kau Kalitia;
  ces-1613: Léta prvního Daria syna Asverova z semene Médského, kteréhož učiněn jest
    králem v království Kaldejském,
  eng-WMB: In the first year of Darius the son of Ahasuerus, of the offspring of the
    Medes, who was made king over the realm of the Kasdim—
  tam-TCV: இது மேதியரின் சந்ததியான அகாஸ்வேருவின் மகன் தரியு, பாபிலோனியரின் அரசின்மேல்
    ஆளுநர் ஆக்கப்பட்ட வருடமாயிருந்தது.
  ceb-ULB: Si Darius mao ang anak ni Ahasuerus, usa sa kaliwat sa taga-Media. Si Ahasuerus
    mao ang naghari sa gingharian sa mga taga-Babilonia.
  pol-UBG: W pierwszym roku Dariusza, syna Aswerusa, z rodu Medów, który był ustanowiony
    królem nad królestwem Chaldejczyków;
  agr-agr: Asuero uchiji Darío, Medo aents aajakua duka, caldeo aents aidaun apuji
    wajas inamajakui.
  kyc-kyc: Akali Darisi yuu Mitia range Sekesena ikinyingi doko kiŋi ingyuo yuu Bapilone
    iso kareya.
  urd-GVU: دارا بن اخسویرس بابل کے تخت پر بیٹھ گیا تھا۔ اِس مادی بادشاہ
  deu-1912: Im ersten Jahr des Darius, des Sohnes Ahasveros, aus der Meder Stamm,
    der über das Königreich der Chaldäer König ward,
  kan-2017: ಅಹಷ್ವೇರೋಷನ ಮಗನೂ, ಮೇದ್ಯ ವಂಶದವನೂ ಕಸ್ದೀಯ ರಾಜ್ಯದ ದೊರೆತನವನ್ನು ಹೊಂದಿದವನೂ ಆದ
    ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ,
  yap-yap: Darius ni be’ nib mo’on ni fak Ahazuerus, nni gargeleg ni be’ u Media,
    e ir e mang pilung ko nam nu Babylon.
  hlt-MCSB: Khalden ram ah aka manghai Madai tiingan lamkah Ahasuerus capa Darius
    kah kum khat dongah om coeng.
  mdy-ETH: ሜዶኔ ዓጪ ሾይንቲ ዓርፄክሲሴ ጎዖሢኮ ናኣዚ ዳኣሪዮሴ ባብሎኔይዳ ካኣታዼኔ።
  twi-ASANTE: Ahasweros babarima Dario (a nʼase firi Media) a wɔyɛɛ no ɔhene wɔ Babilonia
    ahennie so no
  eng-WEBU: In the first year of Darius the son of Ahasuerus, of the offspring of
    the Medes, who was made king over the realm of the Chaldeans—
  wal-wal: Meedoona biittaa asa gidiya Arxxekssiisa na7ai Daariyoosi Baabiloonen kawotiis.
  spa-PDDPT: El primer año de Darío, hijo de Asuero, del linaje de los medos, que
    fue proclamado rey sobre el reino de los caldeos,
  gun-gun: Peteĩ ma'etỹ re ma Média pygua Assuero ra'y Dario oĩ jave caldeu kuery
    ruvixa,
  agu-BL: “Itzun bantz tul yi bajx yob yi na cawun tzaj Darío yi cy'ajl Asuero yi
    aj Media squibaj yi e' caldeo. Na tzun chintzan cunin wetz tan si'le'n yi liwr
    yi cwe'n stz'ibal Jeremías.
  ilo-ULB: Ni Dario ket anak a lalaki ni Ahasuero, a kaputotan ti taga-Media. Ni Ahasuero
    ti nagbalin nga ari iti entero a masakupan dagiti taga-Babilonia.
  kpg-kpg: Darius tangada o Media, tama daane ni Xerxes, nogo king i Babylon.
  uig-ARA: مېدىئالىق ئاھاشۋېروشنىڭ ئوغلى دارىئۇسنىڭ بىرىنچى يىلىدا (ئۇ كالدىيلەرنىڭ
    زېمىنىغا پادىشاھ قىلىندى)
  sus-sus: Dariyusi, Asuyerusu xa di naxan keli Mede bɔnsɔɛ, a naxa findi Kalidi mangɛ
    ra.
  pon-2006: Darius, nein Serksihs, mehn Media, e kaunda wehin Papilonia ni ahnsowo.
  jae-jae: Ahasweros latu Darius, taŋ nê ŋam kêsêp lau Medeŋa naŋ, kêtu kiŋ gamêŋ
    Kaldeaŋa.
  ksd-ksd: Ta ra luaina kilala ba Darius natu i Akasueros ra te Media i ga ki na king
    ta ra kiki na varkurai kai ra tarai Kaldea,
  tur-YTC: Medler soyundan Ahaşveroş oğlu Darius'un Keldaniler ülkesi üzerinde kral
    atandığı birinci yılda,
  ind-AYT: “Pada tahun pertama pemerintahan Darius, anak Ahasyweros, keturunan orang
    Media, yang menjadi raja atas kerajaan orang-orang Kasdim,
  nya-nya: Mʼchaka choyamba cha Dariyo mwana wa Ahasiwero (wochokera kwa Amedi), amene
    anakhala mfumu ya ku Babuloni,
  hrv-hrv: Prve godine Darija, sina Artakserksova, iz roda Medijaca, koji vladaše
    kraljevstvom kaldejskim,
  mps-mps: Darius, te Serksisgo ogwa, aga te bulu tǫ kantri Midia bidi dao, tama
    aga te kantri Babilonde king pedelali.
  tpi-tpi: Darius, pikinini bilong Serksis, em i man bilong kantri Midia, na em i
    kamap king bilong kantri Babilon.
  dan-1931: I Darius', Ahasverus' Søns første regeringsår, han, som var af medisk
    Byrd og var blevet Konge over kaldæernes Rige,
  vie-OVCB: Năm thứ nhất triều Đa-ri-út, vua nước Ba-by-lôn, vua này là con trai A-suê-ru,
    người Mê-đi.
  guj-2017: માદીઓના વંશનો અહાશ્વેરોશનો દીકરો દાર્યાવેશ હતો. એ અહાશ્વેરોશ બાબિલીઓના
    વિસ્તારનો રાજા હતો.
  pon-2006A: Darius, nein Serksihs, mehn Media, e kaunda wehin Papilonia ni ahnsowo.
  por-BRBSL: No primeiro ano de Dario o filho de Assuero, da descendência dos Medos,
    que foi feito rei sobre o reino dos caldeus -
  swe-swe: '[Dareios första regeringsår började 539 f.Kr. då han tog över Babylon,
    se . Händelserna i detta kapitel sker tolv år efter Daniels andra vision som återges
    i kapitel 8. Daniel är nu i 80-årsåldern.] Detta hände under Dareios första regeringsår
    [omkring 539 f.Kr.]. Han var Ahasverus (på grekiska ”Xerxes”) son och en ättling
    av mederna [en folkgrupp inom det Persiska riket].'
  cth-cth: Ahasuerus capa, Darius, Medes catoun hah, Babilon siangpahrang lah a bawinae
    a kum pahni navah,
  twi-twi: Ahasweros babarima Dario (a nʼase fi Media) a wɔyɛɛ no ɔhene wɔ Babilonia
    ahenni so no,
  hlt-hlt: Khalden ram ah aka manghai Madai tiingan lamkah Ahasuerus capa Darius kah
    kum khat dongah om coeng.
  tbz-SIM: Mɛdiibɛ botí kóo kpɑ̀ɑ̀tì Dɑriyuusi Asuyeduusi birɛ kpɑ̀tì benni ketirì
    Bɑbidɔnni, mí nDɑnniyɛɛri kɛ̀ nní nfɛí nKuyie mpɑ́tɛ, dɛ mɔ̀nnì ndi m bɑntɛ́mɛ̀
    Kuyie ndo bɛ́i ntì nɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Sedemii nùù miɛkɛ, tìì tukúnɛ̀
    yɛbie nsipísìyiekɛ̀ Sedisɑdɛmmu yóó nɑɑ́mmɛ̀ tidobontì.
  msy-2020: Darius, Serksisɨn otarim, a kantri Midian gumazim, egha a kantri Babilonɨn
    atrivimɨn iti.
  dop-dop: Mete tʋ Aselusi pǝyɑlʋ Tɑliyusi, wei ɩ tɔɣɔ Pɑpiloni tɛtʋ tɔ, ɩ kɑwulɑɣɑ
  azb-azb: Midiya tayfasından Axaşveroşun oğlu Daranın padşahlığının birinci ili idi.
    O, Xaldey ölkəsinə padşah qoyulmuşdu.
  eng-DBY: In the first year of Darius the son of Ahasuerus, of the seed of the Medes,
    who was made king over the realm of the Chaldeans,
  hin-2017: मादी क्षयर्ष का पुत्र दारा, जो कसदियों के देश पर राजा ठहराया गया था,
  wol-KYG: At ma jëkk ca jamonoy Daryus, ma bokk ca waa Medd, di doomu Aserus te falu
    woon buurub waa Babilon,
  eng-YLT: In the first year of Darius, son of Ahasuerus, of the seed of the Medes,
    who hath been made king over the kingdom of the Chaldeans,
  kne-kne: Esa ay taga-Media si Darius ay anak Xerxes yan inturayana ed Babilonia.
  eng-WYC-2017: In the first year of Darius, the son of Ahasuerus, of the seed of
    Medes, that was emperor on the realm of Chaldees,
  eng-WMBB: In the first year of Darius the son of Ahasuerus, of the offspring of
    the Medes, who was made king over the realm of the Kasdim—
  urd-GVH: दारा बिन अख़स्वेरुस बाबल के तख़्त पर बैठ गया था। इस मादी बादशाह
  rug-rug: Pa vuaheni kekenu te Dariasi, tuna koreo e Zekisi, sa tie pa Media, sapu
    tava baṉara koasa butubutu baṉara pa Babiloni,
  gaz-gaz: Bara Daariyoos ilma Ahashweroos namicha Meedee kan mootummaa Kaldootaa
    irratti bulchaa taasifame sanaa keessa waggaa tokkoffaatti
  fra-LSG: La première année de Darius, fils d’Assuérus, de la race des Mèdes, lequel
    était devenu roi du royaume des Chaldéens,
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi ŋunhi ŋayi Dariyatjnha buŋgawayina ŋuriki Bapilunbuyŋunydja
    wäŋawu, ŋarranydja ŋunhi maŋutji‐ḻaw'maraŋala djorra' Godku dhäruk, bala ŋarra
    nhäŋalana marrtjina dhäruk ŋunhina ŋunhi ŋayi Godthu wekaŋala Djiramayawala, bala
    ŋarra maḻŋ'maraŋalanydja ŋunhilimiyi djorra'ŋuranydja dhäruk waŋgany, balanyara
    gam'. Djurutjalamdja yurru wäŋa ḏaw'‐ḏawyunna muṉguythirrina dhikana yolŋumiriwyirrina,
    yana liŋgu yurru‐u‐u ga 70 dhuŋgarranydja djuḻkthun. Ga ŋunhi ŋarra nhäŋalanydja
    ŋunhiyi, bala ŋarra dharaŋarana dhunupana, ŋunhi ŋunhiyinydjayi walu dhä‐ḏir'yunaramirrinydja
    yaŋara‐dhawar'yunarana liŋguwuynha; dhuwalanydja walu gay gäthuranydja ŋunhi ŋayi
    yurru Godthu gäma nhanŋuwaynydja yolŋu'‐yulŋunha balayi giṯmaramayi ŋunhiwalayi
    wäŋalili walalaŋgalay.
  yal-yal: Dariyusi, Asuyerusu a diina, keli Mede bɔnsɔnni, na yi findi mangan na
    Babilɔn yamanani.
  haw-1868: I KA makahiki mua o Dariu ke keiki a Ahasuero, no ka ohana a Media, ka
    mea i hooliloia i alii maluna o ke aupuni o ka poe Kaledea;
  arb-NAV: فِي السَّنَةِ الأُولَى مِنْ حُكْمِ دَارِيُّوسَ بْنِ أَحْشَوِيرُوشَ مِنْ
    ذُرِّيَّةِ الْمَادِيِّينَ، الَّذِي اعْتَلَى عَرْشَ مَمْلَكَةِ الْكَلْدَانِيِّينَ.
  ewe-ewe: Le Ahasuerus (Mediatɔ ƒe vi), Darius, ame si wotsɔ ɖo fiae ɖe Babilonia
    fiaɖuƒea nu ƒe fiaɖuɖu ƒe ƒe gbãtɔ me la,
  eng-LEE: In the first year of Darius the son of Achashverosh, of the seed of the
    Medes, who was made king over the kingdom of the Chaldeans,
  asm-FB: মাদিয়া বংশৰ অহচবেৰোচৰ পুত্ৰ দাৰিয়াবচক কলদীয়া ৰাজ্যৰ ওপৰত ৰজা পতা হৈছিল।
  sus-A: دَرِيُسِ، عَسُيٍرُ سُ شَ دِ نَشَن كٍلِ مٍدٍ بْنسْي، عَ نَشَ قِندِ كَلِدِ
    مَنفّ رَ.
  fra-SBL: La première année de Darius, fils d'Assuérus, de la descendance des Mèdes,
    qui fut établi roi sur le royaume des Chaldéens -
  hbo-hbo: בִּשְׁנַ֣ת אַחַ֗ת לְדָרְיָ֛וֶשׁ בֶּן־אֲחַשְׁוֵרֹ֖ושׁ מִזֶּ֣רַע מָדָ֑י אֲשֶׁ֣ר
    הָמְלַ֔ךְ עַ֖ל מַלְכ֥וּת כַּשְׂדִּֽים׃
  pjt-pjt: Ka wati panya Taṟiyatjanya Papilanku mayatja nyinangi. Wati nyara paluṟu
    panya Miitanya-nguraṟa wati ini Tjukitjiku katja. Ka wati paluṟu mayatja yiya
    kutju nguwanpa nyinanyangka ngayulu nyiri Godaku tjukurpa nyakula riitamilaningi
    panya wangkatjara Jeremiah-lu alatji walkatjunkunytja, “Ngura nyara Jerusalemanya
    yiya 70-kutu tiṯutjara kaṯalypa ngaṟaku.”
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mbere wa Dario mũrũ wa Ahasuerusu (wa rũciaro rwa
    Amedi), ũrĩa watuĩtwo mũthamaki wa bũrũri wa Babuloni,
  fra-NCL: La première année de Darius, fils d’Assuérus, de la race des Mèdes, qui
    fut établi roi sur le royaume des Chaldéens ;
  cek-AK: Khaldian tiah kawk ih Babylon prae ukkung ah kaom, Media acaeng, Ahasuerus
    capa, Darius siangpahrang ah ohhaih saningto haih,
  cuk-cuk: “Media-yargined, Asuero-machi-Darío, Babilonia-dulemar-e-reyga megnonikid.
  uig-CYR: Медиалиқ Аһашверошниң оғли Дариусниң биринчи жилида (у калдийләрниң зиминиға
    падиша қилинди)
  tel-2017: మాదీయుడైన అహష్వేరోషు కుమారుడు దర్యావేషు కల్దీయులపై రాజయ్యాడు.
  hat-BSA: Nan premye ane Darius, fis a Assuérus, Mèd la, ki te vin wa sou wayòm a
    Kaldeyen yo—
  kos-kos: Darius mwet Mede, su wen natul Xerxes, el pa leumi tokosrai lun Babylonia.
  hbo-WLC: בִּשְׁנַ֣ת אַחַ֗ת לְדָרְיָ֛וֶשׁ בֶּן־אֲחַשְׁוֵר֖וֹשׁ מִזֶּ֣רַע מָדָ֑י אֲשֶׁ֣ר
    הָמְלַ֔ךְ עַ֖ל מַלְכ֥וּת כַּשְׂדִּֽים׃
  ibo-ibo: Nʼafọ mbụ, nke Daraiọs nwa Ahasuerọs (onye agbụrụ Midia), onye e mere eze
    nke alaeze ndị Kaldịa,
  ory-ory: ମାଦୀୟ ବଂଶଜାତ ଅକ୍ଷଶ୍ୱେରଶର ପୁତ୍ର ଯେ ଦାରୀୟାବସ କଲ୍‍ଦୀୟ ରାଜ୍ୟ ଉପରେ ରାଜା ନିଯୁକ୍ତ
    ହୋଇଥିଲା, ତାହାର ପ୍ରଥମ ବର୍ଷରେ।
  chk-chk: Iwe, Tarius nöün Asuworos ewe re Metia a kingen mwün Papilon.
  rop-rop: Wal Daraiyas bin brom det kantri gulum Midiya, en imbin det san blanga
    Seksis en imbin jidan bos langa Bebalon.
  ukr-1871: На першому року Дарія, сина Ассвирового, з роду Мидийського, що поставлений
    був царем над царством Халдейським, —
  deu-1951: Im ersten Jahre des Darius, des Sohnes Ahasveros, von medischer Abstammung,
    welcher zum König über das Reich der Chaldäer gemacht worden war,
  eng-JPS: In the first year of Darius the son of Ahasuerus, of the seed of the Medes,
    who was made king over the realm of the Chaldeans;
  srp-1865: Prve godine Darija sina Asvirova od plemena Midskoga, koji se zacari nad
    carstvom Haldejskim,
  lug-lug: Mu mwaka ogw’olubereberye ogwa Daliyo mutabani wa Akaswero Omumeedi, gwe
    yaliiramu obwakabaka bwa Bakaludaaya,
  heb-heb: בשנת אחת לדריוש בן אחשורוש מזרע מדי אשר המלך על מלכות כשדים׃
  ben-IRV: দারিয়াবস অহশ্বেরশের ছেলে ছিলেন, যিনি মাদীয়দের একজন বংশধর ছিলেন। দারিয়াবসকে
    ব্যাবিলন রাজ্যের রাজা করা হয়েছিল।
  pan-pan: ਅਹਸ਼ਵੇਰੋਸ਼ ਦੇ ਪੁੱਤਰ ਦਾਰਾ ਦੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਸਾਲ ਵਿੱਚ ਜੋ ਮਾਦੀ ਵੰਸ਼ ਦਾ ਸੀ, ਅਤੇ
    ਕਸਦੀਆਂ ਦੇ ਰਾਜ ਉੱਤੇ ਰਾਜਾ ਠਹਿਰਾਇਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ယေရုရှလင် မြို့ပျက်စီး ၍ အနှစ် ခုနစ် ဆယ် လွန် စေမည်ဟု၊
  hmo-hmo: Dariuse, Ahasuero ena natuna be Mede tauna. Babulonia tanobada ena king
    dagi ia abia.
  urd-urd: दारा — बिन — 'अख़्सूयरस जो मादियों की नसल से था, और कसदियों की ममलुकत पर
    बादशाह मुक़र्रर हुआ, उसके पहले साल में,
  rus-SYN: В первый год Дария, сына Ассуирова, из рода Мидийского, который поставлен
    был царем над царством Халдейским,
  bqc-SIM: Aasuelu nɛ́ Daliusi, Mɛdɛ bui, kpalablea Babiloni bùsuu wɛ̃̀ sɛ̃́ia guu,
  tcz-CHONGTHU: Babylon mite chunga lenga hungpang, Ahasuerus chapa, Mede mi Darius
    lengvaipoh kal kumkhat lhin kum chu ahi.
  mar-mar: दारयावेश राजा जो अहश्वेरोशाचा पुत्र माद्य वंशातून आलेला तो अहश्वेरोश ज्यास
    खास्द्यांचा राजा करण्यात आले होते.
  qub-qub: Media jutiyoj nasyun runa Asueropa wamran Darío Caldeacho ray mandaj caycaran.
  bqp-bqp: Sɑɑ ye Dɑrusi, Asuresin bii, Mɛdin bweseru u bɑndu dii Bɑbilonin temɔ,
  hat-hat: Lè sa a, wa Dariyis, moun peyi Medi, pitit wa Egzèsès la, t'ap mache sou
    ennan depi li t'ap gouvènen peyi Babilòn.
  eng-BSB: In the first year of Darius son of Xerxes, a Mede by descent, who was made
    ruler over the kingdom of the Chaldeans —
  eng-WEBPB: In the first year of Darius the son of Ahasuerus, of the offspring of
    the Medes, who was made king over the realm of the Chaldeans—
  kbq-kbq: Hanki Midia mopareti ne' Ahasuerusi nemofo Dariusi'ma agafa huno Babiloni
    (Kaldia) mopare'ma kinima mania kafufina,
  nhe-BL: “Huan teipa Darío, tlen elqui icone Asuero huan ejqui ipan tlali Media,
    mochijqui tlanahuatijquetl ipan inintlanahuatijcayo caldeo tlacame.
  bus-bus: Asueru nɛ́ Dariusu, Midiã bori kíblena Babilↄnia bùsun wɛ̃̀ káaku guu,
  gub-BL: Nariw Xerexe ta'yr a'e, Mez ywy rehe har a'e, wiko Mawiron ywy rehe har
    wanuwihawete romo kury.
  eng-DRA: 'In the first year of Darius the son of Assuerus of the seed of the Medes,
    who reigned over the kingdom of the Chaldeans:'
