verse: DAN.009.027
translations:
  mal-C: ഒരു ‘ഏഴു’ കാലത്തേക്ക് അദ്ദേഹം പലരോടും ഉടമ്പടി ചെയ്യും. ‘ഏഴിന്റെ’ മധ്യത്തിൽ
    അദ്ദേഹം ദഹനയാഗവും ഭോജനയാഗവും നിർത്തലാക്കും. പ്രഖ്യാപിക്കപ്പെട്ടിരിക്കുന്ന അന്ത്യം
    അദ്ദേഹത്തിന്റെമേൽ വർഷിക്കുന്നതുവരെ എല്ലാറ്റിനെയും ഉന്മൂലനംചെയ്യുന്ന മ്ലേച്ഛത ദൈവാലയത്തിൽ
    അദ്ദേഹം സ്ഥാപിക്കും.”
  deu-TKW: Er wird vielen eine Woche lang schwere Bestimmungen auferlegen und während
    der Hälfte der Woche wird er Schlachtopfer und Speisopfer abschaffen; an ihrer
    Stelle wird der Greuel der Verwüstung sein. Bis zum Aufhören wird es währen und
    dann das Verhängnis sich über die Verwüstung ergießen.
  lin-lin: Na poso moko, akosala boyokani moko elenda elongo na bato ebele ; kasi
    na kati-kati ya poso yango, akosukisa bambeka mpe makabo. Likolo ya kobomba makambo
    ya nkele, mobebisi moko akobima kino tango libebi oyo ekatama mpo na mobebisi
    ekokokisama. »
  eng-LSV: And he has strengthened a covenant with many [for] one period of seven,
    and [in] the midst of the period of seven he causes sacrifice and present to cease,
    and by the wing of abominations he is making desolate, even until the consummation,
    and that which is determined is poured on the desolate one.”
  eng-GNV: 'And he shall confirme the couenant with many for one weeke: and in the
    middes of the weeke he shall cause the sacrifice and the oblation to cease, and
    for the ouerspreading of the abominations, he shall make it desolate, euen vntill
    the consummation determined shalbe powred vpon the desolate.'
  eng-WEBSTER: 'And he shall confirm the covenant with many for one week: and in the
    midst of the week he shall cause the sacrifice and the oblation to cease, and
    for the overspreading of abominations, he shall make it desolate, even until the
    consummation, and that determined shall be poured upon the desolate.'
  nhw-BL: Ni fiero tlanahuatijquetl quisencahuas se camanali ica miyac masehualme
    para chicome xihuitl, pero quema ajsis itlajcoyo nopa chicome xihuitl, moyolcuepas
    ica tlaque quiijto huan tlanahuatis para israelitame ma ayacmo temacaca tlacajcahualistli
    para Toteco. Amo quincahuilis quimacase Toteco tlacajcahualistli tlen tlapiyalme,
    niyon tlen harina. Huan amo san ya nopa quichihuas, nojquiya quitlalis campa tlaixpamitl
    ipan tiopamitl se tlamantli catli fiero catli nochi quiijiyase. Huan nopa catli
    quitlalise quichihuas nopa tiopamitl senquistoc amo tlapajpactli iixpa Toteco.
    Pero Toteco ya quiijtojtoc para quitzontlamiltis nopa fiero tlacatl por catli
    quichihuas ipan itiopa.”
  swh-ONEN: Mtawala huyo atathibitisha agano na watu wengi kwa juma moja. Katikati
    ya juma hilo atakomesha dhabihu na sadaka. Mahali pa dhabihu katika Hekalu atasimamisha
    chukizo la uharibifu, hadi mwisho ulioamriwa utakapomiminwa juu yake yeye aletaye
    uharibifu.”
  bba-bba: Wiruɡii wi, u ko n kɑ tɔn dɑbiru nɔɔ tiɑ sɑ̃ɑ sere sɑɑ nɔɔbɑ yiru. Sɑɑ
    itɑ kɑ bɔnun biru, u koo de yɑ̃kunu kɑ ɑbɔnu nu kpe kpɑ u ɡɑ̃ɑ kɔ̃sunu ko sɑ̃ɑ
    yerɔ nìn bweseru ɡoo kun koore sere kɑm koo bi Yinni Gusunɔ u yi win sɔ̃ bu kɑ
    nùn deemɑ.
  eng-KJVCPB: 'And he shall confirm the covenant with many for one week: and in the
    midst of the week he shall cause the sacrifice and the oblation to cease, and
    for the overspreading of abominations he shall make it desolate, even until the
    consummation, and that determined shall be poured upon the desolate.'
  mpx-mpx: Tohouwa o alonau ge gamagalau nihi gewi nihi pebabateli-agil ge bateli
    o nihi pagasisi baliman seben kaiwena. Yaa baliman seben o ali nuwanuwanaa, powon
    ge mulolu bolo hi giginol Yehoba elana ni lopwali ge ni paveyaho. Yaka Limi Bwabwalena
    pwatanaa toapapanak bwaibwaikikinina ni pamilil ge ni minaa o ana siga Yehoba
    tohouwa toto apapanak i giginol ni pwamowasi, ni ola te iyaka i logugui-an haba.”
  luo-luo: Obiro timo winjruok gi ji mangʼeny kuom kinde maromo higni abiriyo. To
    e nus mar higni abiriyogo, enomi ji we timo misengini kod kelo chiwo. Gima kwero
    makelo kethruok nochungʼ e osuch hekalu, nyaka ngʼat mane okete kanyo chop e giko
    mane Nyasaye oketone.”
  meu-meu: Bena ia ese hutuma ida bae hegwau hamata heheni, gwauhamata aukana ta,
    ela bona pura ta baine ore. Pura kahana ai ia ese boubou bona herahia karadia
    baine hadokodia, bona ḡau dika-rohorohona hanina latadiai hahevahu tauna ta bainema,
    ela bona vada e gwauraia hata dokona negana na hahevahu tauna latanai baine hebubu
    dobi.
  npi-ULB: एउटा सातको निम्‍ति तिनले धेरै जनासँग करार सदर गर्नेछन् । सातको बिचमा तिनले
    बलिदान र भेटीलाई समाप्‍त गर्नेछन् । घृणित कुराहरूको पखेटामा कोही व्‍यक्‍ति आउनेछ
    जसले सर्वनाश गर्नेछ । सर्वनाश गर्ने व्‍यक्‍तिलाई पूर्ण रूपमा खत्तम गर्ने र विनाश
    पार्ने आदेश भएको छ ।”
  yor-yor: Yóò sì fi ìdí i májẹ̀mú kan múlẹ̀ pẹ̀lú ọ̀pọ̀lọpọ̀ fún ọ̀sẹ̀ kan. Ní àárín
    ọ̀sẹ̀ ni yóò mú òpin bá ẹbọ àti ọrẹ ẹbọ. Àti lórí apá kan ni yóò dà ìríra tí ó
    mú ìdahoro wá, títí tí òpin tí a ti pàṣẹ lórí asọnidahoro yóò fi padà fi dé bá
    a.”
  pes-OPCB: این پادشاه با اشخاص زیادی پیمان یک ”هفته‌ای“ می‌بندد، ولی وقتی نصف این
    مدت گذشته باشد، مانع تقدیم قربانیها و هدایا خواهد شد. سپس این خرابکار، خانهٔ خدا
    را آلوده خواهد ساخت، ولی سرانجام آنچه برای او مقرر شده بر سرش خواهد آمد.»
  tgl-ULB: Pagtitibayin niya ang isang kasunduan sa marami sa loob ng isang pito.
    Sa kalagitnaan ng pito wawakasan niya ang pag-aalay at ang paghahandog. Sa pakpak
    ng mga kasuklam-suklam darating ang isang tao na siyang gagawa ng pagkasira. Isang
    ganap na pagwawakas at pagkawasak ang itinakdang ibubuhos sa gumawa ng pagkasira.”
  cbu-NT: Ashkusin, arangeem 7 masach tatsamoochu anush min kurak tputsee; Washunandsha
    wanasiri taayani, táchiya. Itaru, 3 masach anumun chawap natumasam mapiyrsin taachinllinaya.
    Itaru, anumunsha kuraksha Utaáchchee; Chineetsis Apanlleem muchintspa. Maacheetstam
    Apanlleem panarintspa, tákchu, izuuru Apanllee wamachtash kapeeteeru, anpanirisha
    taachiya. Apanllish pang' Apanllinung wasum mantsir tayutaritchiya. Ashkachu,
    Apanllsha izuuru tpachingayaru kasachiya, Apanll muchchur Gabriel nuwaa Danielaatsi
    kamanku tárangiya. Na kamaneena yuwaa Apanll wasundurur 490 masachee wasina kamanirangu
    anootsi. [Ashiri wappari. Watamaricha nuw Danieli kuki.]
  hui-hui: Ai kini ogoni ibugua wali agali karume ibunaga bi lo ngaru talilonaga habo
    nalolene bi pongo bu wialu hongohe lo wigi bulebira. Ibugua habo nalolene bi hongohe
    ogoni lo ngelowa kane dege mali karia dege polebira. Mali tebirani ege waragaria
    pedagola wali agalirume tinaga loma tara tara Ngode Datagaliwabehondo miaga winiru
    namilo kini biagome mo waholebira. Ani buwa ibugua Ngode Datagaliwabenaga anda
    daliga lumbuniore ngagoria mbirale koore Hiriribi Hondolene Gibiore mbira mo ngelolebira.
    Ani ngelowa agali ko mbirale mo ko haga biago ogoniha bedane dege Ngode Datagaliwabehanda
    ibu mo ko holene horo pongobu wiyago tagira ibalu ibunibi mo ko holebira, lalu
    dahuliyali Gaberelohanda Danielehondo lamini.
  mya-mya: ထို​မင်း​သည်​ခု​နစ်​နှစ်​တိုင်​တိုင်​များ​စွာ သော​လူ​တို့​နှင့် အ​ခိုင်​အ​မာ​သ​ဘော​တူ
    စာ​ချုပ်​ချုပ်​ဆို​လိမ့်​မည်။ သုံး​နှစ်​ခွဲ​မျှ ကြာ​သော​အ​ခါ​သူ​သည် ယဇ်​နှင့်​ပူ​ဇော်
    သ​ကာ​များ​ဆက်​ကပ်​မှု​ကို​ရပ်​စဲ​စေ လိမ့်​မည်။ ထို​နောက်​ထိတ်​လန့်​စက်​ဆုပ်​ဖွယ်
    ကောင်း​သည့်​အ​ရာ ကို ဗိ​မာန်​တော်​လူ​မြင်​ကွင်း​တွင်​မြှောက်​တင် ထား​လိမ့်​မည်။
    ထို​အ​ရာ​သည်​မြှောက်​တင်​သူ အ​တွက် ဘု​ရား​သ​ခင်​ပြင်​ဆင်​စီ​ရင်​ထား တော်​မူ​သော​ဆုံး​ပါး​ပျက်​စီး​ချိန်​တိုင်
    အောင် ဗိ​မာန်​တော်​တွင်​တည်​ရှိ​နေ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: བདུན་ཕྲག་གཅིག་གི་རིང་ལ། ཁོས་མི་མང་པོར་མནའ་འབྲེལ་འཛུགས་ངེས་པ་དང་། བདུན་ཕྲག་གཅིག་གི་ཕྱེད་ཀར་མཆོད་པ་དང་མཆོད་རྫས་མེད་པར་གཏོང་ངོ་།
    །ཁོས་ད་དུང་མཆོད་ཁང་གི་ནང་དུ་ སྟོང་པར་བྱེད་པའི་སྐྱུག་བྲོ་བ་དེ་བཞེང་བར་འགྱུར་བ་དང་།
    སྟོང་པར་བྱེད་མཁན་དེའི་སྟེང་དུ་གཏན་ལ་ཁེལ་བའི་མཇུག་འབྲས་འབབ་པའི་བར་དུ་དེ་བཞིན་ནོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Achasimbisa sungano navazhinji kwevhiki imwe. Pakati pevhiki achagumisa
    chibayiro nechipiriso. Uye pano rumwe rutivi rwetemberi achaisa chinyangadzo chinokonzera
    kuparadzwa, kusvikira kuguma kwakatemwa kwadururirwa pamusoro pake.”
  spa-BLM: Él hará un pacto firme con muchos durante una semana. A la mitad de la
    semana hará cesar el sacrificio y la ofrenda. En el ala de las abominaciones vendrá
    uno que hace desolación; y hasta el final completo decretado, la ira se derramará
    sobre la desolación.”
  cac-cac: A jun yajal ol javoc chi', tzijtum eb' anima ol yac' pural yic sb'oan strato
    yed'oc d'a junoc semana, palta d'a val snan̈alb'i jun semana chi', axo scachanoch
    vaan yac'chaj silab' yed' ofrenda d'a Dios. Axo jun yajal chuc chi', ol yac'och
    tas to yajb'il yuj Dios d'a yol templo. Ayn̈ejec' ta', masanto ol yac'cot Dios
    tas nab'il yuuj d'a yib'an̈ jun yajal chuc chi', xchi ángel Gabriel chi' d'ayin.
  swh-ULB: Atalithibitisha agano pamoja na watu wengi kwa miaka saba. Katikati ya
    miaka saba atakomesha dhabihu na sadaka. Baada ya chukizo la uharibifu atatokea
    mtu atakayeleta ukiwa. Mwisho kamili na uharibifu umeamriwa kutokea kwa yeye aliyesababisha
    ukiwa.”
  bel-bel: І зацьвердзіць запавет многім адзін тыдзень, а за паўтыдня спыніцца ахвяра
    і прынашэньне, і на крыле сьвятыні будзе гідота запусьценьня, пакуль канчатковая
    вызначаная пагібель не спадобіць спусташальніка».
  deu-ELBBK: Und er wird einen festen Bund mit den Vielen schließen für eine Woche;
    und zur Hälfte der Woche wird er Schlachtopfer und Speisopfer aufhören lassen.
    Und wegen der Beschirmung der Gräuelwird ein Verwüster kommen, und zwar bis Vernichtung
    und Festbeschlossenes über das Verwüstete ausgegossen werden.
  mbb-OT: Haazà is hadì, edhimu te melig-en he kesebutan diyà te mahabet he menge
    etew he egketapus te pitu he tuig. Piru kedlavey te tetelu he tuig wey tengà,
    ebpeengkezan din is kebpemuhat ne idsavuk din diyà te valey te Nengazen is utew
    mezaat he vutang he egkehimu he hinungdan te kebey-ani zutun te valey te Nengazen.
    Ne kenà heini egkaawà dutun taman te kemulu pa haazà is hadì su iyan heini imbanglis
    te Megbevayà.”
  mal-2015: അവൻ ഒരു ആഴ്ചവട്ടത്തേക്കു പലരോടും നിയമത്തെ കഠിനമാക്കും; ആഴ്ചവട്ടത്തിന്റെ
    മദ്ധ്യേ അവൻ ഹനനയാഗവും ഭോജനയാഗവും നിർത്തലാക്കിളക്കയും; മ്ലേച്ഛതകളുടെ ചിറകിന്മേൽ
    ശൂന്യമാക്കുന്നവൻ വരും; നിർണ്ണയിക്കപ്പെട്ടിരിക്കുന്ന സമാപ്തിയോളം ശൂന്യമാക്കുന്നവന്റെ
    മേൽ കോപം ചൊരിയും.
  rmc-rmc: Oda vladcas ispidela pro but džene, hoj leha te keren zmluva pre jekh kurko.
    Maškar o kurko kerela, hoj pes imar te na anen o obeti the o dari. Andro Chramos
    ela thoďi e džungaľi modla, so les meľarela andre, a ačhela ode, medik pre oda,
    ko la ode thoďa, na ela čhido avri o sudos, so sas dino prekal leste.“
  nlg-nlg: Na vunaghi haba keri geva ke gonia na baubahu te mava ngangata kolura rana
    vure subo ilokana ra vitu na niulu. Mi tana ghobuni ra vitu na niulu kara padi,
    geva ke sokolaghinia na sukaghi, kolua na heveioli. Mana totobo mamataghugha kara
    ghahara tana vouvoutuna na Valetabu, ma kara ghahara ikakeri polo na tinoni te
    talua iga ke sodoa na totorona, God te gonidila vania tua.
  pes-OPV: و او با اشخاص بسیار دریک هفته عهد را استوار خواهد ساخت و در نصف آن هفته
    قربانی و هدیه را موقوف خواهدکرد و بر کنگره رجاسات خراب کننده‌ای خواهدآمد والی
    النهایت آنچه مقدر است بر خراب کننده ریخته خواهد شد.»
  ron-1924: Ел ва фаче ун легэмынт трайник ку мулць тимп де о сэптэмынэ, дар ла жумэтатя
    сэптэмыний ва фаче сэ ынчетезе жертфа ши дарул де мынкаре ши пе арипа урычунилор
    идолешть ва вени унул каре пустиеште, пынэ ва кэдя асупра челуй пустиит прэпэдул
    хотэрыт.”
  ben-OBCV: সেই শাসক এক ‘সাতের’ জন্য অনেকের সঙ্গে নিয়ম স্থাপন করবে। কিন্তু সেই ‘সাতের’
    মাঝে সে উৎসর্গ ও বলিদান প্রথা বন্ধ করে দেবে। এবং মন্দিরে ধ্বংস-আনয়নকারী সেই ঘৃণ্য
    বস্তু স্থাপন করবে, যতক্ষণ না পর্যন্ত শেষ সময় যা নির্ধারিত হয়েছিল, তার উপর ঘনিয়ে
    আসবে।”
  som-som: 'Oo toddobaad ayuu kuwo badan axdi kula dhigan doonaa: markaasuu toddobaadka
    badhtankiisa joojin doonaa allabariga iyo qurbaankaba; oo dushiisa waxaa ku iman
    doona mid wax baabbi''iya ilaa dhammaadkii la goostay lagu dejiyo kan wax baabbi''iya.'
  lat-VUC: 'Confirmabit autem pactum multis hebdomada una: et in dimidio hebdomadis
    deficiet hostia et sacrificium: et erit in templo abominatio desolationis: et
    usque ad consummationem et finem perseverabit desolatio.'
  eng-ASVBT: 'And he shall make a firm covenant with many for one week: and in the
    midst of the week he shall cause the sacrifice and the oblation to cease; and
    upon the wing of abominations shall come one that maketh desolate; and even unto
    the full end, and that determined, shall wrath be poured out upon the desolate.'
  ita-1885: Ed esso confermerà il patto a molti in una settimana; e nella metà della
    settimana farà cessare il sacrificio, e l'offerta; poi verrà il desertatore sopra
    le ale abbominevoli; e fino alla finale e determinata perdizione, quell'inondazione
    sarà versata sopra il popolo desolato.
  eng-ULB: He will confirm a covenant with many for one seven. In the middle of the
    seven he will put an end to the sacrifice and the offering. On the wing of abominations
    will come someone who makes desolate. A full end and destruction are decreed to
    be poured out on the one who has made the desolation.”
  spa-VBL: El confirmará el acuerdo con mucha gente durante una semana, pero a la
    mitad de la semana pondrá fin a los sacrificios y a las ofrendas. La idolatría
    que causa la destrucción se mantendrá hasta el final, cuando el mismo destino
    se derrame sobre el destructor”.
  fra-_FOB: Il confirmera l'alliance avec plusieurs pendant une semaine; et à la moitié
    de la semaine, il fera cesser le sacrifice et l'oblation; et sur l'aile des abominations
    viendra le désolateur, jusqu'à ce que la ruine qui a été déterminée fonde sur
    le désolé.
