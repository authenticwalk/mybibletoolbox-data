    och spekulationer kring vad de sjuttio sjuperioderna står för. Detta repetitiva
    mönster som är vanligt i Bibelns profetior kan vara en hjälp för tolkningen. T.ex.
    vanhelgades templet 167 f.Kr. av Antiochos IV Epifanes, återinvigdes 164 f.Kr.
    för att på nytt ödeläggas 70 e.Kr. av romarna. Det som är klart är att tidsperioden
    gäller det judiska folket och Jerusalem, se vers 24. Profetian börjar med att
    deklarera sex saker som ska ske för det judiska folket under 70 sjuperioder –
    vilket troligtvis motsvarar en period på 490 år. Denna period är i sin tur uppdelad
    i tre perioder 7 + 62 + 1, där den sista delen har två halvor. Översatt till år
    motsvarar det 49 + 434 + 3,5 + 3,5 år. Jesus refererar till den sista delen av
    denna syn som en framtida händelse, se . Paulus skriver om det som något som ännu
    inte skett, se . Även kopplingen till ”en halv tid” och 3,5 år i Uppenbarelseboken
    pekar på att det rör ändens tid, se . Vad det gäller startpunkten så säger vers
    25 att det är från ett ord om att bygga upp Jerusalem igen. Tre förslag är vanliga:
    - 538 f.Kr. – Kung Kyros ord till Serubbabel, se . - 457 f.Kr. – Kung Artashastas
    ord till Esra att återuppta tempeltjänsten, se . - 445 f.Kr. – Kung Artashastas
    ord till Nehemja att bygga upp Jerusalems mur, se . Judisk ortodox syn En vanlig
    judisk tolkning är att utgå från 605 f.Kr. Lägger man till 434 år hamnar man på
    år 171 f.Kr. Det är sedan 7 år fram till 164 f.Kr. då templet renas. De 49 åren
    syftar på tiden det tog att färdigställa templet och inkluderas i de 434 åren.
    Enligt detta synsätt är denna profetia uppfylld. Messiansk syn Den som tror på
    Jesu ord i och även ser att uppenbarelsen är messiansk startar räkningen vid någon
    av de tre kungörelserna. Slutdatumet hamnar då vid Jesu födelse eller intåg i
    Jerusalem. De flesta av kyrkofäderna ansåg att denna uppenbarelse syftade på Messias.
    Just dessa verser i Daniel kan ha varit anledningen att det fanns en messiansk
    förväntan omkring år 0. Den grupp som kallades ”Herodianer” på Jesu tid, se ,
    såg Herodes som en smord kung, en messias. Några år efter Jesu födelse kom stjärntydare
    från öst, troligtvis judiska ättlingar från Babylon som kände till Daniels profetior,
    se . Symeon och Hanna väntade på Herrens smorde, se . I synagogan i Nasaret läser
    Jesus från Jesaja om jubelåret och att Skriften är uppfylld, se De flesta med
    denna tolkning slår ihop 7 + 62. Summan blir då 69 sjuperioder, vilket motsvarar
    483 år. Beroende på startpunkt och hur man räknar blir resultatet olika. I korthet
    kan man säga att det finns tre huvudspår beroende på de tre olika startåren som
    finns: - 483 år från Kyros förordning 538 f.Kr. till Jesu död. David L Cooper
    har visat att det finns vissa otydligheter i tidräkningen i det persiska riket
    som bygger på den grekiske matematikern Ptolemaios beräkningar. Om det persiska
    styret inte är 205 år utan bara 123 år blir startpunkten Kyros förordning. I Nehemja
    och judiska källor som rabbinska verk som Seder Olam finns stöd för en kortare
    tideräkning. Munken Dionysius som utformade vår tidräkning 525 e.Kr. missade några
    år. Kristi födelse inträffade någon gång mellan 8 och 4 f.Kr. Som huvudargument
    för detta spår är att profeten Jesaja nämner Kyros vid namn som den som ska ge
    förordningen, se , och att judisk tideräkning är mer tillförlitlig än grekisk.
    - 483 år från Artashastas ord till Esra 457 f.Kr. till 27 e.Kr. – då Jesus började
    sin tjänst. Denna beräkning använder vanliga solår med 365,25 dagar. I Dionysius
    tidräkning är det bara ett 1 år mellan 1 f.Kr. och 1 e.Kr., vilket gör att man
    måste lägga till ett år. - 483 år från Artashastas ord till Nehemja 445 f.Kr.
    till 32 e.Kr. – då Jesus red in i Jerusalem på en åsna. Beräkningen använder sig
    av månår på 360 dagar, i stället för solår på 365 dagar. Den förste som kom fram
    till detta var Sir Robert Anderson som arbetade som detektiv på Scotland Yard.
    Han redogjorde för sina beräkningar i en bok på slutet av 1800-talet. Anledningen
    till att använda månår kommer från att i används 30 dagars månader för att beskriva
