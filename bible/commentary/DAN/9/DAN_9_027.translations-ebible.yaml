  msy-2020: Eghtɨ atrivir kam gumazamizir avɨrim ko akar dɨkɨrɨzir gavgavim damuam,
    eghtɨ me an akam baragham. Eghtɨ akar dɨkɨrɨzir gavgavir kam 7plan azenibar ikiam.
    Egh mangɨ azenir 3pla ko akuamɨn gɨvaghtɨ, an arazir Godɨn ofa gamim agɨvagham.
    Eghtɨ me bizir kurar God bar aghuazim isɨ Godɨn Dɨpenim gisɨn anetɨgham, kamaghɨn
    a uan Dɨpenim ategham. Eghtɨ gumazir bizibagh asɨghasɨzim dɨpenir kamɨn ikɨ mangɨ,
    God a gasɨghasɨghasa inabazir dughiam otogham.”
  dop-dop: Ɩ kɑ́ cɑɑlɩ yǝlɑɑ pɑɣɑlɛ kɛ pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ tɑɑ. Ɩ kɑ́ lɑ nɑ pɑ́
    yele kɔtɑsɩ lɑpʋ kɛ ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ pɩɩsɩ nsɩ sɩ hɛkʋ tɑɑ. Ɩ kɑ́ lɑ ɑcɑɑlǝtʋ
    tǝmɑ kɛ lɔŋlɔŋ. Hɑlǝnɑ pǝ́ tɑlɑ ɩnɩ ɩ wɑkǝlʋɣʋ ɩsɩɩ Ɩsɔ kɑ sɩɩʋ tɔ.
  azb-azb: Həmin hökmdar yeddiillik bir dövr ərzində çoxları ilə əhd bağlayacaq. Bu
    yeddiillik dövrün ortasında qurbanla təqdimi dayandıracaq, məbədin qülləsində
    viranəlik gətirən iyrənc şey qoyacaq və viranəlik gətirən şey onun təyin edilmiş
    aqibətinə qədər orada qalacaq».
  eng-DBY: And he shall confirm a covenant with the many [for] one week; and in the
    midst of the week he shall cause the sacrifice and the oblation to cease, and
    because of the protection of abominations [there shall be] a desolator, even until
    that the consumption and what is determined shall be poured out upon the desolate.
  hin-2017: और वह प्रधान एक सप्ताह के लिये बहुतों के संग दृढ़ वाचा बाँधेगा, परन्तु
    आधे सप्ताह के बीतने पर वह मेलबलि और अन्नबलि को बन्द करेगा; और कंगूरे पर उजाड़नेवाली
    घृणित वस्तुएँ दिखाई देंगी और निश्चय से ठनी हुई बात के समाप्त होने तक परमेश्वर
    का क्रोध उजाड़नेवाले पर पड़ा रहेगा।”
  wol-KYG: Dina feddli kóllëre diggam ak ñu bare ci benn àppu juróom ñaar, te ci diggu
    àppu juróom ñaar ba lay dakkal sarax yi ñuy rendi ak yeneen sarax. Ci genn wetu
    sarxalukaay bi la yàqkat biy taxawal lu siblu, di sabab yàqute, ba keroog muj
    gi ñu ko dogalal ne milib ci kawam.»
  eng-YLT: And he hath strengthened a covenant with many — one week, and [in] the
    midst of the week he causeth sacrifice and present to cease, and by the wing of
    abominations he is making desolate, even till the consummation, and that which
    is determined is poured on the desolate one.'
  kne-kne: Makitolag to din pangolo ay sana si ad-ado ay ipogaw si pito ay tawen.
    Mo emey di tolo ya kagodwa ay tawen manipod sin nakitolagana, pasaldengena din
    pan-idatonan di ipogaw. Maisaad to sin kakayangan ay partin di Timplo din kaliliget
    ay domadael et mantees di enggana ay domteng din inkeddeng Diyos ay kadosaan di
    nangisaad.”
  eng-WYC-2017: Forsooth one week of years shall confirm the covenant to many men,
    and the offering and sacrifice shall fail in the midst of the week of years; and
    abomination of desolation shall be in the temple, and the desolation shall continue
    till to the performing and end.
  eng-WMBB: He will make a firm covenant with many for one week. In the middle of
    the week he will cause the sacrifice and the offering to cease. On the wing of
    abominations will come one who makes desolate; and even to the decreed full end,
    wrath will be poured out on the desolate.”
  urd-GVH: एक हफ़ते तक यह हुक्मरान मुतअद्दिद लोगों को एक अहद के तहत रहने पर मजबूर
    करेगा। इस हफ़ते के बीच में वह ज़बह और ग़ल्ला की क़ुरबानियों का इंतज़ाम बंद करेगा
    और मक़दिस के एक तरफ़ वह कुछ खड़ा करेगा जो बेहुरमती और तबाही का बाइस है। लेकिन
    तबाह करनेवाले का ख़ातमा भी मुक़र्रर किया गया है, और आख़िरकार वह भी तबाह हो जाएगा।”
  rug-rug: Sa baṉara hie si kote tavetia si keke vinariva egoi koari soku tie pa zuapa
    vuaheni. Pa korapana sa zuapa vuaheni asa si kote va noso pani sa sari na vinukivukihi
    na vinariponi la koe Tamasa. Meke pa keke vasina ululuna pa Zelepade si kote va
    turu ia sa si keke beku variva malederena sapu vata kamo tinahuara pa popoa, meke
    kote koa vasina si asa osolae hokoto sa vina gorevurana sapu ta korotae sapu kote
    tava kamo la koa sa tie pu va turu ia sa beku.”
  gaz-gaz: Bulchaan kunis ‘Torban’ tokkoof namoota baayʼee wajjin kakuu godhata; walakkaa
    ‘Torban’ sanaatti aarsaa fi kennaan akka hafu godha. Innis hamma wanni labsame
    sun isa irratti dhangalaʼutti waan xuraaʼaa badiisa fidu mana qulqullummaa gubbaa
    ni dhaaba.”
  fra-LSG: Il fera une solide alliance avec plusieurs pour une semaine, et durant
    la moitié de la semaine il fera cesser le sacrifice et l’offrande; le dévastateur
    commettra les choses les plus abominables, jusqu’à ce que la ruine et ce qui a
    été résolu fondent sur le dévastateur.
  gnn-gnn: Yo, ŋuriŋinydja ŋayinydja buŋgawayunydja yurru nherraṉ dhawu'na ŋurikala
    yolŋu'‐yulŋuwalanydja miṯtjiwalanydja 7 dhuŋgarra, ga dhika ṉapuŋgany'tja yurru,
    ŋunhi yurru ḻurrkun' märr dhuŋgarra ga 6 ŋaḻindi djuḻkthunna, bala ŋayinydja yurru
    ŋunhiyi dhawuny'tja nhanŋuway ŋayi bakmaramana; ŋayi yurru ḏaḏawmarama yolŋu'‐yulŋunha
    ŋuliŋuruyi buku‐ŋal'yunaraŋuru, märr yurru walala yakana yukurra biyapulnydja
    mundhurr wekama Godku ŋunhiliyi Buṉbuŋuranydja. Ga ŋayipi yana ŋuriŋi bili yurru
    ŋal'marama ŋunhiwala Godkala Buṉbulili ŋula nhä yana, yätjnha gal'ŋu mirithirrina,
    ga yakana yurru ŋayi ŋunhiyi Buṉbu ḏarrtjalktja yukurra djingaryun biyapulnydja,
    ganaŋ'thunara nhanŋuway Godkunydja, liŋgu ŋayina yurru ŋunhinayi ŋula nhäna yukurra
    djingaryun ŋunhili Godkalanydja Buṉbuŋura, ga yana liŋgu‐u‐u ga Godthu yurru ŋayipi
    baḏuwaḏuyundja ŋunhiyi ŋula yolnhanydja yolŋunha yätjnhanydja, ŋulinyaramirriyunydjayi
    ŋunhi Godthu ŋayipi liŋgu nherrara ŋurikiyinydjayi, ŋunhi ŋanya yurru ŋayi baḏuwaḏuyun
    rumbal‐winya'yunmarama.”
  yal-yal: Ɲɛɛ solofere bun ma, na mangan nun muxu wuyaxi layirin xidima nɛn. Na ɲɛɛ
    solofere tagiin bun ma, a saraxane nun kiseene bama a yii nɛn, a yi se haramuxin
    ti yire sariɲanxini naxan halagin tima, han a sa a raɲanna li naxan nagidixi a
    xa.”
  haw-1868: A e hoopaa iho no ia i ka berita me ka lehulehu no ka hebedoma hookahi;
    a iwaenakonu o ua hebedoma la e hookiia na mohai, a me na mohaikuni, a maluna
    o ka pahalo e kau na mea haumia e hooneoneo ai a hiki i ka manawa e nininiia mai
    ai ka hoopai ana maluna o ka poe i luku aku.
  arb-NAV: وَيُبْرِمُ عَهْداً ثَابِتاً مَعَ كَثِيرِينَ لِمُدَّةِ أُسْبُوعٍ وَاحِدٍ،
    وَلَكِنَّهُ فِي وَسَطِ الأُسْبُوعِ يُبْطِلُ الذَّبِيحَةَ وَالتَّقْدِمَةَ، وَيُقِيمُ
    عَلَى جَنَاحِ الْهَيْكَلِ رَجَاسَةَ الْخَرَابِ، إِلَى أَنْ يَتِمَّ الْقَضَاءُ،
    فَيَنْصَبُّ الْعِقَابُ عَلَى الْمُخَرِّبِ».
  ewe-ewe: Aɖo kpe nu si wòbla kple ame geɖewo la dzi kɔsiɖa ɖeka. Le kɔsiɖa ɖeka
    la titina la, atɔ te vɔsawo kple nunanawo. Le gbedoxɔ la ƒe dzogoe ɖeka dzi la,
    ali ŋunyɔnu si hea gbegblẽ vɛ la ɖi va se ɖe esime woatrɔ nuwuwu si woɖo ɖi la
    akɔ ɖe edzi.”
  eng-LEE: And he will make a strong covenant with the many for one week; and in the
    half of the week will he cause the sacrifice and the oblation to cease, and this
    because of the prevalence of the abominations which bringeth devastation, and
    until destruction and what is decreed shall be poured out upon the waster.
  asm-FB: এক সপ্তাহৰ বাবে সেইজনে অনেকৰ সৈতে এটি নিয়ম সুনিশ্চিত কৰিব। সেই সপ্তাহৰ
    মাজৰ দিনত বলিদান আৰু নৈবেদ্য স্থগিত কৰিব। কোনো এজন ঘিণলগীয়া ডেউকাৰ সৈতে আহিব,
    আৰু ধ্বংস কৰিব। ধ্বংস কৰা জনৰ ওপৰত আজ্ঞাৰ দ্বাৰাই সম্পূৰ্ণ সমাপ্ত বৰ্ষোৱা হ’ব।
  sus-A: نَ مَنفّ قَمَ نّ سَاتّ شِرِدٍ عَ تَن نُن مِشِ فبٍفبٍ تَفِ لْشْشُن كٍرٍن بُن
    مَ. نَ لْشْشُن تَفِ، عَ تْنيِ دْشْمَ نّ سّرّشّ بَقٍ مَ. عَ شَ كَنّ كَمَلِمَ قٍ
    رَهَرَ مُشِ حَاشِ ندٍيٍ نَن نَ. عَ لُمَ نّ نَ قٍ بِرِن كُي هَن عَ قَشَ تّمُي،
    عَلْ عَ نَتّشِ كِ نَشّ.»
  fra-SBL: Il conclura avec beaucoup de gens une alliance ferme pour une semaine.
    Au milieu de la semaine, il fera cesser le sacrifice et l'offrande. Sur l'aile
    des abominations viendra celui qui fait la désolation ; et jusqu'au terme fixé,
    la colère se répandra sur les désolés. »
  hbo-hbo: וְהִגְבִּ֥יר בְּרִ֛ית לָרַבִּ֖ים שָׁב֣וּעַ אֶחָ֑ד וַחֲצִ֨י הַשָּׁב֜וּעַ
    יַשְׁבִּ֣ית ׀ זֶ֣בַח וּמִנְחָ֗ה וְעַ֨ל כְּנַ֤ף שִׁקּוּצִים֙ מְשֹׁמֵ֔ם וְעַד־כָּלָה֙
    וְנֶ֣חֱרָצָ֔ה תִּתַּ֖ךְ עַל־שֹׁמֵֽם׃ פ
  pjt-pjt: “‘Ka wati nyara mayatjangku aṉangu tjuṯangka ngunti palyangku-palku kalkuṟa
    wangkaku tjananya aṯunymaṟa kanyintjikitjangku-palku yiya 7-kutu, palu yiya panya
    maṉkurnguṟu munu piṟa panya 6-nguṟu paluṟu kulintja kampa kutjuparira aṉangu tjuṯa
    markulku kuka timpulakutu katira Godanya ungkunytjaku-tawara. Munu mayatja paluṟu
    kutjupa kutjupa kura puḻka mulapalta timpulangka katu tjunkuku, ka nyara palulalta
    ngaṟaku tiṯutjara munu ngulalta wiyaringkuku Godalu mayatja panya palunya wiyannyangka
    kutju, panya Godalu ngaṉmanytju kalkuntjatjanungku palyalku alatjiṯu.’”
  kik-kik: Nĩakagĩa na kĩrĩkanĩro kĩrũmu na andũ aingĩ handũ ha kiumia kĩmwe. Gatagatĩ-inĩ
    ga kiumia kĩu nĩagatũma magongona na maruta matige kũrutwo. Na handũ ha mo, mwena
    ũmwe wa hekarũ-rĩ, nĩakarũgamia kĩndũ kĩrĩ magigi na thaahu, o nginya ithirĩro
    rĩrĩa rĩtuĩtwo rĩgaakinya, nake atũũre aitagĩrĩrio mangʼũrĩ.’ ”
  fra-NCL: Il conclura une alliance ferme avec un grand nombre pendant une semaine ;
    et, au milieu de la semaine, il fera cesser le sacrifice et l’oblation, et sur
    l’aile des abominations viendra un dévastateur, et cela jusqu’à ce que la destruction
    et ce qui a été décrété se répandent sur le dévasté.
  cek-AK: Zarhto thung paroeai kaminawk hoi lokmaihaih to caksak tih; zarh a um phak
    naah loe angbawnhaih hoi hmuenpaekhaih to boengsak tih, panuet thok hmuen sahkung
    mah to ah amrohaih to omsak tih, amrohaih omsakkung anghma ai karoek to atue khaehhaih
    anih nuiah krah tih, tiah ang naa.
  cuk-cuk: ” ’Itoged-ilagwen, we-rey-isgana dulemar-bukidarbo igar-mesnai guoed. Ar
    degi-inigwele, itoged-negabar-gusale, ibmar-ogumakar-ukleged, degi, ibmar-uklemalad-mer-bar-ukmalaga
    imakoed. Geb ibmar-ogumakar-ukleged-ailagi ibmar-isgana-isemalad ogumaknai guoed.
    A-sorbali, Bab-Dummad, dule-weyob-ese-goled-neggi-ibmar-imaksadga, bergued-igar-megisadba
    obergunonikoed.’ ”
  uig-CYR: У әмир Худаниң хәлқиниң көп қисми билән ахирқи бир «йәттә вақит»та бир
    достлуқ әһдисни такамул қилиду, лекин бу «йәттә вақит»ниң йеримиға кәлгәндә, у
    ибадәтханидики қурбанлиқ вә ашлиқ һәдийәләрни сунушни әмәлдин қалдуриду. У чағда
    «вәйран қилғучи жиркиничлик номуссизлиқ» муқәддәс ибадәтханиниң әң егиз җайиға
    қоюлиду. Таки балаю-апәт, йәни Худа бекиткән күлпәт вәйран қилғучи кишиниң бешиға
    яғдурулғичә шу йәрдә туриду».
  tel-2017: అతడు ఒక వారం వరకూ చాలా మందితో నిబంధన చేసుకుంటాడు. అర్థవారానికల్లా బలి,
    నైవేద్యం నిలిపివేస్తాడు. అసహ్యమైన దానితో బాటే నాశనం చేసేవాడు వస్తాడు. నాశనం చేసేవాడి
    పైకి రావాలని నిర్ణయించిన నాశనం అంతా పూర్తిగా వచ్చే దాకా ఇలా జరుగుతుంది.”
  hat-BSA: Li va fè yon akò ki byen fò avèk anpil moun pandan yon semèn. Men nan mitan
    semèn nan, li va fè sispann sakrifis ak ofrann sereyal yo. Epi sou zèl abominasyon
    yo, va vini yon moun ki fè dezolasyon. Men lè l rive nan fen an nèt, ki deja detèmine,
    lakòlè va vide sou sila ki fè dezolasyon an.”
  kos-kos: Mwet leum sac ac fah oru sie wulela na ku nu sin mwet puspis ke yac itkosr,
    ac ke tafu yac itkosr inge ac somla uh, el ac fah kutongya kisa ac mwe sang in
    tia sifil orek. Mwe Aksangeng na Upa ac fah mau fili fin acn fulat ke Tempul uh,
    na ac oanna we nwe ke na mwet se ma filiya uh el sun safla se ma God El akoela
    nu sel.”
  hbo-WLC: וְהִגְבִּ֥יר בְּרִ֛ית לָרַבִּ֖ים שָׁב֣וּעַ אֶחָ֑ד וַחֲצִ֨י הַשָּׁב֜וּעַ
    יַשְׁבִּ֣ית ׀ זֶ֣בַח וּמִנְחָ֗ה וְעַ֨ל כְּנַ֤ף שִׁקּוּצִים֙ מְשֹׁמֵ֔ם וְעַד־כָּלָה֙
    וְנֶ֣חֱרָצָ֔ה תִּתַּ֖ךְ עַל־שֹׁמֵֽם׃ פ
  ibo-ibo: Ya na ọtụtụ ndị mmadụ ga-enwe ọgbụgba ndụ nʼotu ‘izu ụka,’ ọ bụkwa nʼọkara
    izu ụka ahụ, ka ọ ga-eme ka ịchụ aja na inye onyinye kwụsị. Ọ ga-emekwa ihe arụ
    dị egwu nʼime ụlọnsọ ahụ, ruo mgbe a ga-awụkwasị ya ọgwụgwụ ahụ bụ nke akara aka
    nʼahụ onye ọjọọ ahụ.”
  ory-ory: ପୁଣି, ସେ ଏକ ସପ୍ତାହ ପର୍ଯ୍ୟନ୍ତ ଅନେକଙ୍କ ସହିତ ଦୃଢ଼ ନିୟମ କରିବ ଓ ସପ୍ତାହର ଅର୍ଦ୍ଧେକ
    କାଳ ଯଜ୍ଞ ଓ ନୈବେଦ୍ୟ ନିବୃତ୍ତ କରାଇବ; ଆଉ, ଘୃଣାଯୋଗ୍ୟ ବସ୍ତୁସକଳର ପକ୍ଷ ଉପରେ ବିନାଶକ ଜଣେ
    ଆସିବ; ପୁଣି, ନିରୂପିତ ସିଦ୍ଧି ପର୍ଯ୍ୟନ୍ତ ବିନାଶ କର ଉପରେ କ୍ରୋଧ ଢଳାଯିବ।”
  chk-chk: Lon ükükün fisu ier ewe samol epwe föri eu pwon mi nüküchar ngeni chomong
    aramas, nge lukalapen ekewe fisu ier epwe aükätiu ewe asoren kek me ewe asoren
    mongö. Iwe, ewe mi afisätä tatakis epwe anomu eu mettoch mi fokun anioput lon
    ewe Leni mi Fokun Tekia lon ewe Imwenfel, tori Kot epwe atolonga ätewe lon ewe
    feiengau a fen apwüngala won.”
  rop-rop: Det boswan na garra meigim strongbala pramis blanga bigmob pipul blanga
    7 yiya, en wen haf det 7 yiya garra binij, det boswan garra stapam detlot sekrifais
    en ofring. En im garra pudum wan brabli nogudbala ting langa det brabli haibala
    pleis langa det Serramoni Pleis, en im garra jidan deya raidap God garra binijimap
    det wanbala men hubin pudum det nogudbala ting deya. Im garra dum jis laik imbin
    tok.” Lagijat na Gabriyal bin tok langa mi.
  ukr-1871: І утвердить завіт із многими одна (послїдна) сїмка, а в половинї сїмки
    перестане жертва й приносини, а сьвятиня стане гидкою пусткою; на кінцї же постигне
    давно призначена погибель й самого пустошника.
  deu-1951: Und man wird vielen den Bund schwer machen eine Woche lang und mitten
    in der Woche Schlacht und Speisopfer aufhören lassen, und auf der Zinne werden
    Greuel des Verwüsters aufgestellt, bis daß sich die bestimmte Vertilgung über
    die Verwüstung ergossen hat.
  eng-JPS: And he shall make a firm covenant with many for one week; and for half
    of the week he shall cause the sacrifice and the offering to cease; and upon the
    wing of detestable things shall be that which causeth appalment; and that until
    the extermination wholly determined be poured out upon that which causeth appalment.'
  srp-1865: I utvrdiæe zavjet s mnogima za nedjelju dana, a u polovinu nedjelje ukinuæe
    žrtvu i prinos; i krilima mrskim, koja pustoše, do svršetka odreðenoga izliæe
    se na pustoš.
  lug-lug: Alikola endagaano enywevu n’abantu bangi okumala wiiki emu, naye wakati
    wa wiiki eyo aliggyawo emikolo gya ssaddaaka n’ebiweebwayo. Ne ku kiwaawaatiro
    eky’ebyemizizo kulijjirako oyo aleeta okubonaabona, okutuusa ekiseera eky’enkomerero
    ekyalagirwa nga kituukiridde ku ye.”
  heb-heb: והגביר ברית לרבים שבוע אחד וחצי השבוע ישבית זבח ומנחה ועל כנף שקוצים משמם
    ועד כלה ונחרצה תתך על שמם׃
  ben-IRV: এক সপ্তাহের জন্য তিনি অনেকের সঙ্গে নিয়ম স্থাপন করবেন। কিন্তু সাত সপ্তাহের
    মাঝখানেই সে বলিদান ও নৈবেদ্য বন্ধ করে দেবেন। অশুচি বস্তুর পাখায় করে এমন একজন
    আসবে যে ধ্বংস করে। সম্পূর্ণরূপে সমাপ্ত ও ধ্বংস সেই ধ্বংসকারীর উপরে ঢেলে দেওয়া
    হয়েছে।”
  pan-pan: ਉਹ ਬਹੁਤਿਆਂ ਦੇ ਨਾਲ ਇੱਕ ਸਾਤੇ ਦੇ ਲਈ ਪੱਕਾ ਨੇਮ ਬੰਨ੍ਹੇਗਾ ਅਤੇ ਸਾਤੇ ਦੇ ਵਿਚਕਾਰ ਉਹ
    ਬਲੀਆਂ ਅਤੇ ਭੇਟਾਂ ਨੂੰ ਮੁਕਾ ਦੇਵੇਗਾ ਅਤੇ ਘਿਣਾਉਣੀਆਂ ਵਸਤਾਂ ਦੇ ਪਰ ਉੱਤੇ ਇੱਕ ਆਵੇਗਾ ਜੋ ਉਜਾੜਦਾ
    ਹੈ ਅਤੇ ਪੂਰੇ ਅਤੇ ਠਹਿਰਾਏ ਹੋਏ ਅੰਤ ਤੱਕ ਕ੍ਰੋਧ ਉੱਜੜੇ ਹੋਇਆਂ ਉੱਤੇ ਪਾਇਆ ਜਾਵੇਗਾ।
  mya-JVB: တ သိတင်း တွင် လူအများ တို့နှင့် ပဋိညာဉ် ဖွဲ့ခြင်းရှိ၍၊ ထိုသိတင်း တဝက် တွင်
    ယဇ် ပူဇော်ခြင်းနှင့် ဆက်ကပ် ခြင်းကို ပပျောက် စေလိမ့်မည်။ ရွံ့ရှာ ဘွယ်သောအရာ၏ အထွဋ်ပေါ်
    သို့ ဖျက်ဆီး သောသူသည် ရောက်၍၊ စီရင် ဆုံးဖြတ်သော သုတ်သင်ပယ်ရှင်းခြင်း သည် ပျက်စီး
    အပ်သောသူတို့ ကို မလွှမ်းမိုးမှီတိုင်အောင် ထိုသို့ဖြစ်လိမ့်မည်ဟု ကြားပြော၏။
  hmo-hmo: “Unai lohia tauna ese lagani 7 lalonai gwauhamata do ia gwauraia taunimanima
    momo dekenai. To unai lagani 7 ena kahana, (lagani 3 1/2) ia ore neganai, ia ese
    boubou gauna bona harihari gauna karana do ia hadokoa. Vadaeni Hadikaia Dika Rohoroho
    Gauna be Dubu Helaga ena ataiai momokani do idia atoa. Unuseni do ia noho ela
    bona unai dika ia havaraia tauna be Dirava ese iena dika davana do ia henia.”
  urd-urd: और वह एक हफ़्ते के लिए बहुतों से 'अहद क़ायम करेगा, और निस्फ़ हफ़्ते में
    ज़बीहे और हदिये मौकू़फ़ करेगा, और फ़सीलों पर उजाड़ने वाली मकरूहात रखी जाएँगी;
    यहाँ तक कि बर्बादी कमाल को पहुँच जाएगी, और वह बला जो मुक़र्रर की गई है उस उजाड़ने
    वाले पर वाके़' होगी।”
  rus-SYN: И утвердит завет для многих одна седьмина, а в половине седьмины прекратится
    жертва и приношение, и на крыле святилища будет мерзость запустения, и окончательная
    предопределенная гибель постигнет опустошителя”
  bqc-SIM: Kíapi a lɛdoũkɛ ń gbɛ̃́ↄ dasi e wɛ̃̀ sopla. Wɛ̃̀ soplapi guoguo a sa'oa
    ń gbadaao midɛ, i tɛ̃̀ gudɛna pɛ́lɛ we e kaalɛ pↄ́ Lua dìlɛ gudɛnapiɛ gɛ aà
    leò.
  tcz-CHONGTHU: Chuleh vaihompa chun, hapta khatsung ding’a mi tamtah toh, kitepna
    abol ding, hiche hapta kehkhat jouleh, aman kilhaina thilto ho asuh hai ding ahi.
    Amapa khansetna chunga, achaina Pathen thutepsa chu twi sunna akisunlhah kahsea,
    aman thil thet umtah asem doh’a chuleh khopi sugam’a pang ding ahi.
  mar-mar: एक सप्तकाचा करार तो पुष्कळासोबत पक्का करेल, सप्तकाच्या मध्यात तो यज्ञ आणि
    अर्पणे बंद करील. नाश करणारा अमंगळाच्या पंखावर स्वार होऊन येईल. संपूर्ण नाश आणि
    अंत ठरलेला आहे. नाश करणाऱ्यावर त्याचा वर्षाव करण्यात येईल.”
  qub-qub: Chay juc-lä rayga juc semänami conträtuta rurar alli parlaconga. Pullan
    semänachönami ichanga nengapaj uywacunata ni ima ofrendatapis Diospaj manana apananpaj.
    Diospaj rupachicuna altartapis pasaypa manacajman churangapaj. Chaynöga caycangapaj
    chay runaman Tayta Diospa castïgun chayanancamami.»
  bqp-bqp: Wirugii wi, u ko n kɑ tɔn dɑbiru nɔɔ tiɑ sɑ̃ɑ sere sɑɑ nɔɔbɑ yiru. Sɑɑ
    itɑ kɑ bɔnun biru, u koo de yɑ̃kunu kɑ ɑbɔnu nu kpe kpɑ u gɑ̃ɑ kɔ̃sunu ko sɑ̃ɑ
    yerɔ nìn bweseru goo kun koore sere kɑm koo bi Yinni Gusunɔ u yi win sɔ̃ bu kɑ
    nùn deemɑ.
  hat-hat: Chèf sa a pral siyen yon kontra solid avèk anpil lòt pèp pandan sètan.
    Men, sou twazan sis mwa l'ap fè yo sispann touye bèt ak fè ofrann pou Bondye.
    Yo pral mete bagay nou pa ta renmen wè a, bagay k'ap bay gwo lapenn lan chita
    byen wo nan Tanp lan. L'ap rete la jouk moun ki va mete l' la a va kontre ak bout
    li, jan Bondye pare sa pou li a.
  eng-BSB: And he will confirm a covenant with many for one week, but in the middle
    of the week he will put an end to sacrifice and offering. And on the wing of the
    temple will come the abomination that causes desolation, until the decreed destruction
    is poured out upon him.”
  eng-WEBPB: He will make a firm covenant with many for one week. In the middle of
    the week he will cause the sacrifice and the offering to cease. On the wing of
    abominations will come one who makes desolate; and even to the decreed full end,
    wrath will be poured out on the desolate.”
  kbq-kbq: Anama efore'ma hania kini ne'mo'a 7ni'a kafumofo agu'afina hara osu fru
    huta manisanune huno vahe'enena huvempa hugahie. Anagema huteno 3'a kafugi 6si'a
    ikama nemanino'a, Anumzamofontegama kresramnama nevaza zane, ofaramima nehaza
    zana eri atregahie. Ana nehuno maka havi avu'ava'ma hania zamofo agofetura havizantfama
    hu'nea avu'ava'ma haniana, Anumzamofo mono nomofo agofetura kasrino havizantfama
    hu'nesnia za erino marerino antegahie. Hagi maka zama eri havizama hania ne'mo'a
    anante mani'nesnigeno, Anumzamo'ma huhamprinte'nea knazamo'a, agri avate rupopo
    hugahie.
  nhe-BL: Ni fiero tlanahuatijquetl quisencahuas se tlajtoli ica miyac tlacame para
    chicome xihuitl, pero quema ajsis itlajcoyo nopa chicome xihuitl, moyolcuepas
    ica tlachque quiijto huan tlanahuatis para israelitame ma ayoc temacaca tlacajcahualistli
    para Toteco. Ax quincahuilis quimacase Toteco tlacajcahualistli tlen tlapiyalime,
    niyon tlen harina. Huan ax san ya nopa quichihuas, nojquiya quitlalis campa tlaixpamitl
    ipan tiopamitl se tlamantli tlen fiero tlen nochi quijiyase. Huan nopa tlen quitlalise
    quichihuas nopa tiopamitl senquistoc ax tlapajpactic iixpa Toteco. Pero Toteco
    ya quiijtojtoc para quitzontlamiltis nopa fiero tlacatl ipampa tlen quichihuas
    ipan itiopa.”
  bus-bus: Kína pì é lɛdolɛ kɛ kↄ̃n gbɛ̃nↄo pari ai azuma do. Azuma doo pì dagura
    eé sa'ona kↄ̃n gbadanao mì dɛ à tɛ̃̀pↄ guyakari pɛ́ɛ gwe ai kaatɛna kɛ̀ Ludaa
    dìɛ guyakari pìnɛ gá à leo.
  gub-BL: A'e tuwihawete uzapokatu putar uze'eg teko tetea'u wanehe we a'e nehe. Umumaw
    putar 7 kwarahy ma'e iapo pà uze'eg rupi nehe. A'e kwarahy iku'aw har imumaw ire
    umupytu'u kar putar teko ma'ea'yr Tupàn henataromo wazuka re a'e wà nehe. — Pepytu'u
    arozràn Tupàn pe imono re hàpuzuhu pupe nehe, i'i putar wanupe nehe no. Umuapyk
    putar iaiwahy haw tàpuzuhu pupe Tupàn henaw hekuzaromo nehe no. Upyta putar a'e
    pe nehe. Na'e Tupàn weityk putar a'e ma'e iapo arer imumaw pà a'e nehe. Xo a'e
    re zo o'ok putar a'e iaiwahy haw a'e wi nehe. Ta'e umume'u a'e ma'e iapo àwàm
    a'e xe.
  eng-DRA: 'And he shall confirm the covenant with many, in one week: and in the half
    of the week the victim and the sacrifice shall fall: and there shall be in the
    temple the abomination of desolation: and the desolation shall continue even to
    the consummation, and to the end.'
