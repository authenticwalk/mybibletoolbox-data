    doa permohonan ke hadirat-Mu bukan berdasarkan kebenaran kami, tetapi hanya karena
    belas kasihan-Mu yang berlimpah.
  nya-nya: Tcherani khutu, Inu Mulungu, ndipo imvani; tsekulani maso anu ndipo onani
