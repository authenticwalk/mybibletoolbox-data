  mdy-ETH: ፆኦሲዮ! ሃዳራ ታኣም ዋይዜ፤ ኑኡኮ ሜቶንታ ኔ ሱንፆና ዔኤሊንታ ካታሜሎኮዋ ባይሲንቶ ሂንዳ ዛጌ፤ ኑ ኔና ሺኢቃሢ
