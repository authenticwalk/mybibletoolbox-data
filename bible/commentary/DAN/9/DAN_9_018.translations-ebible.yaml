verse: DAN.009.018
translations:
  mal-C: എന്റെ ദൈവമേ, ചെവിചായ്ച്ചു കേൾക്കണമേ. കണ്ണുതുറന്നു തിരുനാമം വഹിക്കുന്ന നഗരത്തിന്റെ
    ശൂന്യത കാണണമേ. ഞങ്ങളുടെ നീതിനിമിത്തമല്ല, അവിടത്തെ മഹാദയ കാരണമാണ് ഞങ്ങൾ ഈ അപേക്ഷ
    തിരുസന്നിധിയിൽ സമർപ്പിക്കുന്നത്.
  deu-TKW: Neige, mein Gott, dein Ohr und höre! Öffne deine Augen und siehe an die
    Verwüstung, in der wir uns befinden, und die Stadt, die deinen Namen trägt! Denn
    nicht im Vertrauen auf die Erweise unserer Gerechtigkeit bringen wir unser Flehen
    vor dich, sondern im Vertrauen auf deine große Barmherzigkeit.
  lin-lin: Nzambe na ngai, defisa ngai litoyi na Yo mpe yoka ngai na bokebi ! Fungola
    miso na Yo mpe mona kobebisama ya bisika na biso mpe ya engumba oyo mpo na bolamu
    na yango. Ngai, nazali kobelela Kombo na Yo ! Ezali te mpo tozali sembo, kasi
    ezali nde mpo na mawa monene na Yo nde tozali kobondela Yo !
  eng-LSV: Incline, O my God, Your ear, and hear, open Your eyes and see our desolations,
    and the city on which Your Name is called; for not for our righteous acts are
    we causing our supplications to fall before You, but for Your mercies that [are]
    many.
  eng-GNV: 'O my God, encline thine eare and heare: open thine eyes, and beholde our
    desolations, and the citie whereupon thy Name is called: for we doe not present
    our supplications before thee for our owne righteousnes, but for thy great tender
    mercies.'
  eng-WEBSTER: 'O my God, incline thy ear, and hear; open thy eyes, and behold our
    desolations, and the city which is called by thy name: for we do not present our
    supplications before thee for our righteousnesses, but for thy great mercies.'
  nhw-BL: ¡Ay Toteco Dios! Xijtlacaquili huan xijchihuili cuenta catli nimitztlajtlanía.
    Cuali xijtlachili catli ipantitoc huan quen quicajtoque nopa altepetl catli nochi
    quimatij para moaxca. Amo timitztlajtlaníaj techpalehui pampa ticuajcualme, pampa
    amo neli, pero timitztlajtlaníaj pampa nelía hueyi moyolo.
  swh-ONEN: Ee Mungu, tega sikio na ukasikie; fumbua macho yako ukaone ukiwa wa mji
    ule wenye Jina lako. Hatukutolei maombi yetu kwa sababu sisi tuna haki, bali kwa
    sababu ya rehema zako nyingi.
  bba-bba: Gusunɔ nɛn Yinni, ɑ swɑɑ dɑkio ɑ nɔ. A nɔni seeyo ɑ wuu ɡe bɑ kɑ wunɛn
    yĩsiru sokumɔ mɛɛri nɡe mɛ ɡɑ bɑnsu kuɑ. Sɑ yɛ̃ mɑ bɛsɛn dɛɛrɑrɑ kun turɑ su kɑ
    nun ɡɑ̃ɑnu ɡɑnu kɑnɑ. Adɑmɑ wunɛn wɔnwɔn bɑkɑrun sɔ̃nɑ sɑ nun yeni kɑnɑmɔ.
  eng-KJVCPB: 'O my God, incline thine ear, and hear; open thine eyes, and behold
    our desolations, and the city which is called by thy name: for we do not present
    our supplications before thee for our righteousnesses, but for thy great mercies.'
  mpx-mpx: O Yabowaine, tanam ni nem elama ge wama awanun nu laeganan. Matam ni nem
    elama ge alam panuwana nakina nu kite. Ha awanun elam nige tage ama tosasapol,
    yaa kaiwena atilomwan u kalaopopwi.
  luo-luo: Chik iti, yaye Nyasaye, mondo iwinj kwayowa, kendo ineye kaka dala maduongʼ
    mochungʼ kar nyingi okethore. Ok waketni kwayogi nikech wan joma kare, to watimo
    kamano nikech kechni maduongʼ.
  meu-meu: Egu Dirava e, laiamu a hakala, a kamonai, matamu a hapapa, ḡaḡaemai ai
    ba itamai, bona oi ladamu e nemailaia hanuana ba itaia. Badina be emai noinoi
    na oi vairamu ai e daemu, dia ai emai kara maoromaoro daidiai, a oiemu hebogahisi
    badana dainai.
  npi-ULB: मेरा परमेश्‍वर, आफ्ना कान खोल्‍नुहोस् र सुन्‍नुहोस् । आफ्ना आँखा खोल्‍नुहोस्
    र हेर्नुहोस् । हामी तहस-नहस पारिएका छौं। तपाईंको नामद्वारा पुकारिने त्‍यो सहरलाई
    हेर्नुहोस् । हाम्रो धार्मिकताको कारणले होइन, तर तपाईंको महान् कृपाको कारणले तपाईंबाट
    सहायता पाउनलाई हामी बिन्ती गर्छौं ।
  yor-yor: Tẹ́ etí rẹ sílẹ̀, Ọlọ́run, kí o gbọ́; ya ojú rẹ sílẹ̀, kí o sì wo ìdahoro
    ìlú tí a ń fi orúkọ rẹ pè. Àwa kò gbé ẹ̀bẹ̀ wa kalẹ̀ níwájú u rẹ nítorí pé a jẹ́
    olódodo, bí kò ṣe nítorí àánú ńlá rẹ.
  pes-OPCB: ای خدای من، گوش بده و دعای ما را بشنو. چشمانت را باز کن و خرابی شهری را
    که نام تو بر آن است، ببین. ما به سبب شایستگی خود از تو درخواست کمک نمی‌کنیم، بلکه
    به خاطر رحمت عظیم تو!
  tgl-ULB: Aking Diyos, buksan mo ang iyong mga tainga at makinig; buksan mo ang iyong
    mga mata at tingnan. Ganap kaming nawasak; tingnan mo ang lungsod na tinawag sa
    pamamagitan ng iyong pangalan. Hindi kami nagsumamo sa iyo ng tulong dahil sa
    aming katuwiran, ngunit dahil sa iyong labis na habag.
  cbu-NT: Ashiri Apaa, istanda. Nuwaa kuki mazinangcha. Kiyung kachiykiniya. Yaktarini
    Irusarin yurangarangiya, yuwash shiyaa ungirtatarini. Anoo napeerush istangcha.
    Yuwamun yutarit taakani anumuna shiyaa mashamaam pinasakaniya, watam iy yutarittaniwa.
    Itaru Apaa, shiyamun nayanimpanimunish mangi tatkuri mashkina.
  hui-hui: Ngode Datagaliwabe-o iname dugu bialu kamaru handalu bi lalu kamaru hale
    ha. Genda timbuniore inahabi í̠naga tano biagohabi ngaruni handabe. Ina wali agali
    tigabi bayale howa ndo í̠ Ngode Datagaliwabe dara howa biamogo biagaore kegodane
    bia lalu hale haramagoni.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ အ​ကျွန်ုပ်​တို့​၏​လျှောက် ထား​ချက်​ကို​နား​ထောင်​တော်​မူ​ပါ။
    အ​ကျွန်ုပ် တို့​အား​ကြည့်​တော်​မူ​၍​ကိုယ်​တော်​ရှင့်​နာ​မ တော်​ကို​ခံ​ယူ​ထား​သည့်​မြို့​၏​ဝေ​ဒ​နာ​ကို
    ရှု​မှတ်​တော်​မူ​ပါ။ အ​ကျွန်ုပ်​တို့​သည်​မိ​မိ​တို့ ကောင်း​မွန်၊ မှန်​ကန်​မှု​ကို​အ​မှီ​မ​ပြု၊
    ကိုယ် တော်​၏​ကြီး​မြတ်​သော​က​ရု​ဏာ​ကို အ​မှီ​ပြု​၍​ဆု​တောင်း​ပါ​၏။-
  bod-N: ཀྱེ་ང་ཡི་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱི་སྙན་གྱིས་གསན་པར་མཛོད། ཉིད་ཀྱི་སྤྱན་ཟུང་གིས་ངེད་ཅག་གི་ཞིག་རོ་དང་ཁྱེད་ཀྱི་མཚན་གྱིས་འབོད་པའི་གྲོང་ཁྱེར་དེ་ལ་གཟིགས་སུ་གསོལ།
    ངེད་རྣམས་ཀྱིས་ཁྱེད་ལ་ཞུ་གསོལ་འབུལ་བའི་རྒྱུ་མཚན་ནི་ངེད་ཅག་ལ་དྲང་བདེན་ཡོད་པས་མ་ཡིན་པར་ཁྱེད་ལ་སྙིང་རྗེ་ཆེན་པོ་མངའ་བས་ཡིན་ནོ།
    །
  sna-sna: Rerekai nzeve yenyu imi Mwari, uye munzwe; zarurai meso enyu muone kuparadza
    kweguta rakatumidzwa Zita renyu. Hatikumbiri kwamuri nokuda kwokuti takarurama,
    asi nokuda kwenyasha dzenyu huru.
  spa-BLM: Dios mío, vuelve tu oído y escucha. Abre tus ojos y mira nuestras desolaciones,
    y la ciudad que lleva tu nombre; porque no presentamos nuestras peticiones ante
    ti por nuestra justicia, sino por tus grandes misericordias.
  cac-cac: Cha ab' Mamin, ilnab' val tas yaji, tz'inan yajcan jun a chon̈ab' sb'inaj
    to ic yaji. Man̈ yujoc co vach'il d'a yol quico' tzon̈ tevi d'ayach, palta a val
    yuj a nivan vach'c'olal.
  swh-ULB: Mungu wangu, fungua masikio yako na usikie; fumbua macho yako na uone.
    Tumeharibiwa; utazame mji unaoitwa kwa jina lako. Hatukuombi msaada wako kwasababu
    ya haki yetu, ila kwasababu ya rehema zako kuu.
  bel-bel: Прыхілі, Божа мой, вуха Тваё і паслухай, расплюшчы вочы Свае і паглядзі
    на спусташэньні нашыя і на горад, дзе названа імя Тваё; бо мы кладзем свае маленьні
    перад Табою, спадзяючыся не на справядлівасьць нашую, а на Тваю вялікую міласэрнасьць.
  deu-ELBBK: Neige, mein Gott, dein Ohr und höre! Öffne deine Augen und sieh unsere
    Verwüstungen und die Stadt, die nach deinem Namen genannt ist! Denn nicht um unserer
    Gerechtigkeiten willen legen wir unser Flehen vor dir nieder, sondern um deiner
    vielen Erbarmungen willen.
  mbb-OT: He Megbevayà, pemineǥa a kenikew. Su utew mekehizuhizu is kebpekesavuk dey
    wey nevengkag is inged nu he zutun egkilelaa is kegkemegbevayè nu. Wazè key medhangyù
    diyà te kenikew tenged te ketazeng dey, kekenà, tenged te netuenan dey he utew
    ka hihizuwen.
  mal-2015: എന്റെ ദൈവമേ, ചെവി ചായിച്ചു കേൾക്കേണമേ; കണ്ണു തുറന്നു ഞങ്ങളുടെ നാശങ്ങളെയും
    നിന്റെ നാമം വിളിച്ചിരിക്കുന്ന നഗരത്തെയും കടാക്ഷിക്കേണമേ; ഞങ്ങൾ ഞങ്ങളുടെ നീതിപ്രവൃത്തികളിൽ
    അല്ല, നിന്റെ മഹാകരുണയിൽ അത്രേ ആശ്രയിച്ചുകൊണ്ടു ഞങ്ങളുടെ യാചനകളെ തിരുസന്നിധിയിൽ
    ബോധിപ്പിക്കുന്നു.
  rmc-rmc: Devla miro, prithov tiro kan a šun. Otker tire jakha a dikh pre amaro zňičimen
    foros, so ľidžal tiro nav. Amaro mangipen ke tu na anas vaš oda, hoj amen sam
    čačipnaskre, ale vaš oda, hoj tu sal igen lačhejileskro.
  nlg-nlg: Gea God, ko rongovigu! Mo ko vaevaneghai mai, mo ko vaevanei ghua na lei
    nimami vahola tai haghaghai igaa, mana lei vahaghitaili tana komu sule eni tara
    nia kokoe dato na ahamu. Ighai tai kokoeliulivuti vanigho na pukuna to veiarovi,
    na mua pukuna tai gonighi na lei totobo tara uto.
  pes-OPV: ‌ای خدایم گوش خود را فراگیر وبشنو و چشمان خود را باز کن و به خرابیهای ما
    وشهری که به اسم تو مسمی است نظر فرما، زیراکه ما تضرعات خود را نه برای عدالت خویش
    بلکه برای رحمتهای عظیم تو به حضور تومی نماییم.
  ron-1924: Плякэ урекя, Думнезеуле, ши аскултэ! Дескиде окий ши привеште ла дэрымэтуриле
    ноастре ши ла четатя песте каре есте кемат Нумеле Тэу! Кэч ну пентру неприхэниря
    ноастрэ Ыць адучем ной черериле ноастре, чи пентру ындурэриле Тале челе марь.
  ben-OBCV: হে আমাদের ঈশ্বর, কর্ণপাত করো ও শোনো; চোখ খুলে দেখো, তোমার নামাঙ্কিত নগরীর
    কী দুরাবস্থা। আমাদের ধার্মিকতার বলে নয় কিন্তু তোমার মহান করুণার বলে আমরা তোমার
    কাছে এই বিনতি করছি।
  som-som: Ilaahayow, dhegahaaga soo jeedi oo i maqal; oo indhahaaga kala qaad, oo
    bal arag baabba'ayaga, iyo magaaladii magacaaga loogu yeedhayba, waayo, annagu
    kugu baryi mayno xaqnimo aannu leennahay, laakiinse naxariistaada ayaannu kugu
    baryaynaa.
  lat-VUC: 'Inclina, Deus meus, aurem tuam, et audi: aperi oculos tuos, et vide desolationem
    nostram, et civitatem super quam invocatum est nomen tuum: neque enim in justificationibus
    nostris prosternimus preces ante faciem tuam, sed in miserationibus tuis multis.'
  eng-ASVBT: 'O my God, incline thine ear, and hear; open thine eyes, and behold our
    desolations, and the city which is called by thy name: for we do not present our
    supplications before thee for our righteousnesses, but for thy great mercies’
    sake.'
  ita-1885: Inchina, o Dio mio, il tuo orecchio, ed ascolta; apri gli occhi, e vedi
    le nostre desolazioni, e la città che si chiama del tuo Nome; perciocchè noi non
    presentiamo le nostre supplicazioni nel tuo cospetto, fondati sopra le nostre
    giustizie, anzi sopra le tue grandi misericordie.
  eng-ULB: My God, open your ears and listen; open your eyes and see. We have been
    devastated; look at the city that is called by your name. We do not beg for your
    help because of our righteousness, but because of your great mercy.
  spa-VBL: Por favor, escucha con atención y abre los ojos para ver el terrible estado
    en que nos encontramos, y la ciudad que lleva tu nombre. No te hacemos estas peticiones
    por nuestra bondad, sino por tu gran misericordia.
  fra-_FOB: Mon Dieu! prête l'oreille, et écoute; ouvre les yeux et regarde nos désolations,
    et la ville sur laquelle ton nom est invoqué; car ce n'est pas à cause de nos
    justices que nous présentons nos supplications devant ta face, mais à cause de
    tes grandes compassions.
  mal-mal: എന്റെ ദൈവമേ, ചെവിചായിച്ച് കേൾക്കണമേ; കണ്ണ് തുറന്ന് ഞങ്ങളുടെ നാശകരമായ അവസ്ഥയും
    അങ്ങയുടെ നാമം വിളിച്ചിരിക്കുന്ന നഗരവും കടാക്ഷിക്കണമേ; ഞങ്ങൾ ഞങ്ങളുടെ നീതിപ്രവൃത്തികളിൽ
    അല്ല, അങ്ങയുടെ മഹാകരുണയിൽ ആശ്രയിച്ചുകൊണ്ടത്രെ ഞങ്ങളുടെ യാചനകൾ തിരുസന്നിധിയിൽ ബോധിപ്പിക്കുന്നത്.
  urd-GVR: Ai mere Ḳhudā, kān lagā kar merī sun! Apnī āṅkheṅ khol! Us shahr ke khanḍarāt
    par nazar kar jis par tere hī nām kā ṭhappā lagā hai. Ham is lie tujh se iltijāeṅ
    nahīṅ kar rahe ki ham rāstbāz haiṅ balki is lie ki tū nihāyat mehrbān hai.
  suz-BL: आं परमप्रभु इन नोफा दाइश्‍शा नेनीन। मिनु आंइ कली दुम्‍शो श्‍येत नु इन नेंम
    सेल्‍शो सहर यरूसलेम कली कोव़ङीन। आंइ ठीक पतीके आ पर्बम ममाइ, तन्‍न इन शुश शिशी
    पतीके आ पर्बम पुंइनीकी।
  eng-NOY: O my God, incline thine ear, and hear! open thine eyes, and behold our
    desolations, and the city which is called by thy name! for we do not present our
    supplications before thee on account of our righteousness, but on account of thy
    great mercy.
  ita-1927: O mio Dio, inclina il tuo orecchio, ed ascolta; apri gli occhi e guarda
    le nostre desolazioni, e la città sulla quale è invocato il tuo nome; perché noi
    umilmente presentiamo le nostre supplicazioni nel tuo cospetto, fondati non sulle
    nostre opere giuste, ma sulle tue grandi compassioni.
  ckb-ckb: ئەی خودای من، گوێت شل بکە و ببیستە، چاوەکانت بکەرەوە و کەلاوەکانمان و ئەو
    شارە ببینە کە ناوی تۆی هەڵگرتووە. لەبەر ڕاستودروستی خۆمان نییە کە پاڕانەوەکانمان
    دەخەینە بەردەمت، بەڵکو لەبەر بەزەییە زۆرەکەتە.
  eng-BBE: 'O my God, let your ear be turned and give hearing; let your eyes be open
    and see how we have been made waste and the town which is named by your name:
    for we are not offering our prayers before you because of our righteousness, but
    because of your great mercies.'
  kan-OKCV: ನನ್ನ ದೇವರೇ, ನೀವು ಕಿವಿಗೊಟ್ಟು ಕೇಳಿರಿ. ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದು ನಮ್ಮ ನಾಶವನ್ನೂ,
    ನಿಮ್ಮ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾಗುವ ಈ ಹಾಳಾಗಿರುವ ಪಟ್ಟಣವನ್ನೂ ನೋಡಿರಿ. ಏಕೆಂದರೆ ನಾವು ನಮ್ಮ ನೀತಿಗೋಸ್ಕರವಲ್ಲ,
    ನಿಮ್ಮ ಮಹಾ ಕರುಣೆಗಾಗಿಯೇ ನಮ್ಮ ವಿಜ್ಞಾಪನೆಗಳನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಅರ್ಪಿಸುತ್ತೇವೆ.
  tam-2017: என் தேவனே, உம்முடைய செவியைச்சாய்த்துக் கேட்டருளும்; உம்முடைய கண்களைத்
    திறந்து, எங்கள் பாழான இடங்களையும், உமது பெயர் இடப்பட்டிருக்கிற நகரத்தையும் பார்த்தருளும்;
    நாங்கள் எங்கள் நீதிகளை அல்ல, உம்முடைய மிகுந்த இரக்கங்களையே நம்பி, எங்கள் விண்ணப்பங்களை
    உமக்கு முன்பாகச் செலுத்துகிறோம்.
  spa-RV-1909: 'Inclina, oh Dios mío, tu oído, y oye; abre tus ojos, y mira nuestros
    asolamientos, y la ciudad sobre la cual es llamado tu nombre: porque no derramamos
    nuestros ruegos ante tu acatamiento confiados en nuestras justicias, sino en tus
    muchas miseraciones.'
  ron-BTF: Dumnezeul meu, apleacă-ți urechea și ascultă; deschide-ți ochii și privește
    pustiirile noastre și cetatea chemată după numele tău, fiindcă noi nu prezentăm
    cererile noastre înaintea ta din cauza faptelor noastre drepte, ci din cauza îndurărilor
    tale mari.
  eng-WEBP: My God, turn your ear and hear. Open your eyes and see our desolations,
    and the city which is called by your name; for we do not present our petitions
    before you for our righteousness, but for your great mercies’ sake.
  eng-FBV: Please listen carefully and open your eyes and see the terrible state we
    are in, and the city that bears your name. We're not making these requests to
    you for this because of our goodness, but because of your great mercy.
  nch-BL: “¡Ay Toteco Dios! Xijtacaquili huan xijchihuili cuenta cati nimitztajtanía.
    Cuali xijtachili ten ipantitoc huan quenicatza quicajtoque nopa altepet cati nochi
    quimatij para moaxca. Amo timitztajtaníaj techpalehui pampa ticuajcualme, pampa
    amo cana, pero timitztajtaníaj pampa nelía hueyi moyolo.
  vie-1934: Hỡi Đức Chúa Trời tôi, xin ghé tai và nghe. Xin mở mắt nhìn xem những
    nơi hoang vu của chúng tôi, và thành đã được xưng bởi danh Ngài! Không phải cậy
    những sự công bình mình mà chúng tôi nài xin Ngài, nhưng cậy những sự thương xót
    cả thể của Ngài.
  hin-CV: हे हमारे परमेश्वर, कान लगाकर सुनिये और आंख खोलकर उजड़े हुए उस शहर को देखिये,
    जो आपके नाम से जाना जाता है. हम इसलिये विनती नहीं कर रहे हैं कि हम धर्मी हैं,
    पर इसलिये कि आप बड़े दयालु हैं.
  spa-BES: Oh, Dios mío, inclina tu oído y escucha; deja que tus ojos se abran y vean
    cómo hemos sido destruidos y la ciudad que lleva tu nombre, porque no estamos
    ofreciendo nuestras oraciones ante ti por nuestros méritos, sino por tu gran misericordia.
  tdx-tdx: Ry Andrianañahareko, atokilaño ty ravembia’o le mijanjiña; sokafo o fihaino’oo
    vaho vazohò ty fangoakoaha’ay naho i rova tokaveñe ami’ty tahina’oy; toe tsy ty
    havañona’ay ty itaroña’ay halaly añatrefa’o, fa o fiferenaiña’o tsi-fotofotoo.
  tha-KJV: โอ ข้าแต่พระเจ้าของข้าพระองค์ ขอทรงเงี่ยพระกรรณสดับฟัง ขอทรงลืมพระเนตรดูความรกร้างของข้าพระองค์​ทั้งหลาย
    ทั้งนครซึ่งเรียกขานกันตามพระนามของพระองค์ เพราะว่าข้าพระองค์ทั้งหลายมิ​ได้​ถวายคำวิงวอนต่อพระพักตร์​พระองค์
    โดยอาศัยความชอบธรรมของข้าพระองค์​ทั้งหลาย แต่​โดยอาศัยพระเมตตาอันยิ่งใหญ่ของพระองค์
  por-BR-2018: Inclina, ó Deus meu, teus ouvidos, e ouve; abre teus olhos, e olha
    para nossas assolações, e para a cidade que é chamada pelo teu nome; pois não
    apresentamos nossas súplicas diante de ti confiando em nossas justiças, mas sim
    em tuas muitas misericórdias.
  deu-ELO: Neige, mein Gott, dein Ohr und höre! Tue deine Augen auf und sieh unsere
    Verwüstungen und die Stadt, welche nach deinem Namen genannt ist! Denn nicht um
    unserer Gerechtigkeiten willen legen wir unser Flehen vor dir nieder, sondern
    um deiner vielen Erbarmungen willen.
  eng-WYC-2018: My God, for thyself bow down thine ear, and hear; open thine eyes,
    and see our desolation, and the city, on which thy name is called to help. For
    not in our (own) justifyings we set forth meekly prayers before thy face, but
    in thy many merciful doings. (My God, bow down thy ear, and hear; open thine eyes,
    and see our desolation, and the city, which is called by thy name. For not in
    our own justifyings do we humbly put forth our prayers before thee, but for thy
    many merciful doings.)
  epo-epo: Klinu, ho mia Dio, Vian orelon, kaj aŭskultu; malfermu Viajn okulojn, kaj
    vidu nian ruinigitecon, kaj la urbon, kiu estas nomata per Via nomo; ĉar ne pro
    nia praveco, sed pro Via granda kompatemeco, ni faligas antaŭ Vi nian preĝon.
  uig-PIN: I Hudayim, ⱪulaⱪ selip angliƣaysǝn! Bizning wǝ Sening naming bilǝn atalƣan
    xǝⱨǝrning bexiƣa kǝlgǝn külpǝtlǝrgǝ nǝzǝr salƣaysǝn! Bizning Sanga iltija ⱪilƣinimiz
    ɵzimizning ⱪandaⱪtur ⱨǝⱪⱪaniy ix ⱪilƣanliⱪimizdin ǝmǝs, bǝlki Sening zor rǝⱨimdilliⱪliringƣa
    tayanƣanliⱪimiz sǝwibidindur.
  beo-beo: 'Hina Gode! Ninia sia: nabima! Dia ninia hou ba:ma! Yelusalemega da Dia
    Dio asuli dagoi. Be amo ganodini, se nabasu amola da:i diosu amo fawane ba:sa.
    Ninia hou moloidafa hamobeba:le, Dima hame sia:ne gadosa. Bai ninia da moloidafa
    hou hamedafa hamosu. Be Di da asigi bagadedafa, amo dawa:beba:le, ninia Dima sia:ne
    gadosa.'
  tpi-OTNT: God, harim krai bilong mipela, na lukim mipela. Lukim dispela hevi i stap
    long mipela na hevi i stap long dispela taun bilong yu. Mipela i no stretpela
    manmeri, na mipela i askim yu. Nogat. Mipela i save yu God bilong marimari, olsem
    na mipela i askim yu.
  hau-SA: Ka kasa kunne, ya Allah, ka kuma ji; ka buɗe idanunka ka kuma ga yadda birninka
    ya zama kango, birnin da yake ɗauke da Sunanka. Ba cewa muna roƙonka saboda mu
    masu adalci ba ne, amma saboda girman jinƙanka.
  uig-LAT: I Xudayim, qulaq sélip anglighaysen! Bizning we Séning naming bilen atalghan
    sheherning béshigha kelgen külpetlerge nezer salghaysen! Bizning Sanga iltija
    qilghinimiz özimizning qandaqtur heqqaniy ish qilghanliqimizdin emes, belki Séning
    zor rehimdilliqliringgha tayan’ghanliqimiz sewibidindur.
  nde-nde: Beka indlebe yakho, Oh Nkulunkulu, uzwe; vula amehlo akho ubone incithakalo
    yedolobho elibizwa ngeBizo lakho. Kasilethi lezizicelo kuwe ngoba silungile, kodwa
    ngenxa yesihawu sakho esikhulu.
  ton-ton: '‌ʻE hoku ʻOtua, fakatokangaʻi ho fofonga, pea fanongo, ke ke fofonga ʻaa,
    pea ʻafioʻi homau tuʻutāmaki, pea mo e kolo ʻoku ui ʻaki ho huafa: he ʻoku ʻikai
    te mau ʻatu ʻemau ngaahi kole ki ho ʻao, koeʻuhi ko ʻemau māʻoniʻoni, ka koeʻuhi
    ko hoʻo ngaahi ʻaloʻofa lahi.'
  ces-1613: Nakloň, Bože můj, ucha svého a slyš, otevři oči své a viz zpuštění naše
    i města, kteréž jest nazváno od jména tvého; nebo ne pro nějaké naše spravedlnosti
    padajíce, pokorně prosíme tebe, ale pro milosrdenství tvá mnohá.
  eng-WMB: My God, turn your ear and hear. Open your eyes and see our desolations,
    and the city which is called by your name; for we do not present our petitions
    before you for our righteousness, but for your great mercies’ sake.
  tam-TCV: இறைவனே! உமது செவியைச் சாய்த்துக்கேளும். உமது கண்களைத் திறந்து பாழாய்க்கிடக்கும்
    உமது பெயர் தரிப்பிக்கப்பட்ட பட்டணத்தின் அழிவைப் பாரும். இந்த மன்றாட்டை எங்கள்
    நீதியின் பொருட்டு நாங்கள் கேட்காமல், உமது பெரிய இரக்கத்தை முன்வைத்தே கேட்கிறோம்.
  ceb-ULB: O akong Dios, ablihi ang imong igdulongog ug patalinghogi; bukha ang imong
    mga mata ug tan-awa. Alaot gayod kami; tan-awa ang siyudad nga ginganlan sa imong
    ngalan. Wala kami magpakitabang tungod sa among pagkamatarong, kondili tungod
    sa imong dakong kalooy.
  pol-UBG: Nakłoń, mój Boże, swego ucha i wysłuchaj; otwórz swe oczy i zobacz nasze
    spustoszenia i miasto, które jest nazwane twoim imieniem, bo nie ze względu na
    naszą sprawiedliwość zanosimy swoje błagania przed ciebie, ale ze względu na twoje
    wielkie miłosierdzie.
  agr-agr: Apajuíjuh, wait aneasam antugkagtukta; ¡ii waitiamua nunú diista, tuja
    ame emematku ijuntai yaakat aya nunashkam tsaikajui! Ii sumag duka pegkeg takau
    asaikish sumatsji, amek wait anenkagtinaitam nunú dekau asa sumaji.
  kyc-kyc: Anatu namwana pii sepe. Sepala namwa randa aki nyilyaminyi lao kandape.
    Yuu taone dokona embena kingi singi dokona wambu dupwa randa nyilyaminyi doko
    kandape. Namwa rolae pyuo karamwandena daa. Embame sakame kumuo nyisingi dokome
