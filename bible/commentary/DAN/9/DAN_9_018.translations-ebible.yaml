    chakuti ndife olungama, koma chifukwa cha kukula kwa chifundo chanu.
  hrv-hrv: Prikloni uho svoje, Bože moj, i slušaj! Otvori oči te pogledaj našu pustoš
    i grad koji se tvojim zove imenom! Jer mi te ne molimo zbog svoje pravednosti,
    već zbog velikih smilovanja tvojih.
  mps-mps: God, te dago gela wabo odama, tama da suao. Te dade elalubo sęgę, me
    te naga taunde elalubo sęgę, suao. Da te doloba pai we bidigo tama dago nageba
    hanalubeo. Menio. Dago koneani, nage te homu dene eyu, olo tau sabo wiegi yai
    kolesaga elalubo God, tama tiyu dago nageba hanalu obao.
  tpi-tpi: God, harim krai bilong mipela, na lukim mipela. Lukim dispela hevi i stap
    long mipela na hevi i stap long dispela taun bilong yu. Mipela i no stretpela
    manmeri, na mipela i askim yu. Nogat. Mipela i save yu God bilong marimari, olsem
    na mipela i askim yu.
  dan-1931: Bøj dit Øre, min Gud, og hør, oplad dine Øjne og se Ødelæggelsen, som
    er overgået os, og Byen, dit Navn er nævnet over; thi ikke i Tillid til vore Retfærdshandlinger
    fremfører vi vor Begæring for dit Åsyn, men i Tillid til din store Barmhjertighed.
  vie-OVCB: Lạy Đức Chúa Trời của con! Xin hạ cố lắng tai nghe. Xin nhìn xem cảnh
    điêu tàn của thành mang tên Ngài. Chúng con không dám cậy công đức riêng mà cầu
    nguyện, nhưng chỉ trông cậy vào lòng thương xót bao la của Chúa.
  guj-2017: હે મારા ઈશ્વર, કાન દઈને અમારી વિનંતી સાંભળો, તમારી આંખ ઉઘાડીને અમારા ઉપર
    નજર કરો. અમારો વિનાશ થયો છે; તમારા નામે ઓળખાતાં નગર તરફ જુઓ. અમે તમારી સહાય અમારા
    ન્યાયીપણાને લીધે નહિ, પણ તમારી મોટી દયાને કારણે માગીએ છીએ.
  pon-2006A: Maing Koht, komw ketin karongei kiht; komw ketin mahsanih kiht oh mwahngih
    apwal me se patopato loale oh pil lokolok me kahnimw me mwarasang komwi patopato
    loale. Se patohwan wiewia at pekipek ong komwi pwehki at patohwan ese duwen omwi
    kalahngan lapalap, kaidehkin pwehki at wiadahr mehkot mwahu.
  por-BRBSL: Meu Deus, vira teu ouvido e ouve. Abre teus olhos e vê nossas desolações,
    e a cidade que é chamada pelo teu nome; pois não apresentamos nossas petições
    diante de ti por nossa justiça, mas por tua grande misericórdia.
  swe-swe: Böj ditt öra (lyssna noga) och hör! [Min bön till dig, men även folkets
    hån, se vers 16.] Öppna dina ögon och se på vår ödeläggelse [städer i ruiner i
    vårt land] och staden [Jerusalem], som är uppkallad efter ditt namn. Det är inte
    på grund av våra egna rättfärdiga handlingar vi kommer till dig med våra vädjanden
    (enträgna, ödmjuka och innerliga böner om nåd), utan på grund av din stora barmhärtighet
    (oändliga nåd). [Här, och i vers 9, används ”rachamim”, ett av flera hebreiska
    ord för nåd och barmhärtighet. Ordet förekommer bara i plural i Bibeln. Det illustrerar
    hur Guds nåd är oändlig. Ett ord som inte finns i singular är omöjligt att räkna.
    Det har ingen början och inget slut. Detta ord visar på den dimensionen i nåden
    som gör den obegränsad.]
  cth-cth: Oe Cathut, hnâpakeng nateh thai haw. Na mit padai nateh, kaimae rawknae
    hoi na min lahoi phung e khopui hah khenhaw! Kaimouh teh, mae hawinae kâuep awh
    hoeh, ka lentoe e na lungmanae dawk hoi doeh nama koe ka ratoum awh.
  twi-twi: Yɛ aso, me Nyankopɔn na tie; bue wʼani, na hwɛ kuropɔn a wo Din da so a
    agyigya no. Ɛnyɛ yɛn trenee nti na yɛde yɛn nkotosrɛ aba wʼanim, na mmom ɛyɛ wo
    mmɔborɔhunu bebrebe no nti.
  hlt-hlt: Ka Pathen aw na hna te kaeng lamtah han ya lah, na mik te dai rhoe dai
    lamtah kaimih neh khopuei a pong he hmu lah. Te te na ming la a khue dae ta. Na
    mikhmuh ah ka huithuinah kan tloeng he kaimih kah duengnah dongah pawt tih na
    haidamnah a yet dongah ni.
  tbz-SIM: Kuyie nkeè n dɑ bɑ́ɑ́mmɛ̀, wéntɛ́ ɑ te dìì ɛì pɔ̀ntɛ mɛ̀ɛ̀ botí. Ti í dɑ
    bɑ́ɑ́ nkɛ yɛ̃ nti mɑ̀nnɛ̀ ɑ́ ti tee, ti dɑ bɑ́ɑ́ nhɑ ti kuɔ̀ mmɛ̀ɛ̀ kpɛ́í nkɛ
    mɛsémmɛ̀.
  msy-2020: O nan God, en ararem baregh, en gan. Nɨ osɨmtɨzir kamɨn gari an en ti,
    ezɨ osɨmtɨzim nɨn nguibar ekiamɨn ti. E gumazir aghuibar mɨn nɨn azangsɨghan kogham.
    E fo nɨn apangkuvim iti, kamaghɨn e nɨn azangsɨsi.
  dop-dop: Mɑ Ɩsɔ ke ŋkpɑŋʋɣʋ nɑ ń nɑ ɩsǝnɑ tɑ́ nɑ nyɑ́ ɩcɑtɛ tǝ wɑkǝlɑɑ tɔ. Pǝ tɑɣɑ
    tɑ teu tɔɔ kɛ́ tǝ wiikinɑ-ŋ. Amɑ nyɑ́ sɔɔlʋɣʋ sɔsɔɔŋkʋ tɔɔ kɛ́.
  azb-azb: Ey Allahım, qulaq verib eşit, gözünü açıb bizim viranlıqlarımızı və Sənə
    məxsus olan şəhəri gör. Çünki öz salehliyimizə görə deyil, Sənin böyük mərhəmətinə
    görə yalvarışlarımızı Sənin önündə təqdim edirik.
  eng-DBY: 'Incline thine ear, O my God, and hear; open thine eyes and behold our
    desolations, and the city that is called by thy name: for we do not present our
    supplications before thee because of our righteousnesses, but because of thy manifold
    mercies.'
  hin-2017: हे मेरे परमेश्वर, कान लगाकर सुन, आँख खोलकर हमारी उजड़ी हुई दशा और उस नगर
    को भी देख जो तेरा कहलाता है; क्योंकि हम जो तेरे सामने गिड़गिड़ाकर प्रार्थना करते
    हैं, इसलिए अपने धार्मिकता के कामों पर नहीं, वरन् तेरी बड़ी दया ही के कामों पर
    भरोसा रखकर करते हैं।
  wol-KYG: Rikk sama Yàlla, teewlul, déglul te xippi, ba gis sunu gent yi ak sa dëkk
    ba ñuy tudd sa tur. Du sunu njekk lanu lay dagaane moos, waaye sa yërmande ju
    yaa rekk a tax.
  eng-YLT: '''Incline, O my God, Thine ear, and hear, open Thine eyes and see our
    desolations, and the city on which Thy name is called; for not for our righteous
    acts are we causing our supplications to fall before Thee, but for Thy mercies
    that [are] many.'
  kne-kne: Apo Diyos, dengngem kod din kararag mi. Ilaem koma nan ligat mi ya panakadadael
    di siyodad ay kaidaydayawam. Din pankedawan mi et baken gapo sin siged ay am-amagen
    mi mo adi et gapo ta managseg-ang ka.
  eng-WYC-2017: My God, for thyself bow down thine ear, and hear; open thine eyes,
    and see our desolation, and the city, on which thy name is called to help. For
    not in our justifyings we set forth meekly prayers before thy face, but in thy
    many merciful doings.
  eng-WMBB: My God, turn your ear and hear. Open your eyes and see our desolations,
    and the city which is called by your name; for we do not present our petitions
    before you for our righteousness, but for your great mercies’ sake.
  urd-GVH: ऐ मेरे ख़ुदा, कान लगाकर मेरी सुन! अपनी आँखें खोल! उस शहर के खंडरात पर नज़र
    कर जिस पर तेरे ही नाम का ठप्पा लगा है। हम इसलिए तुझसे इल्तिजाएँ नहीं कर रहे कि
    हम रास्तबाज़ हैं बल्कि इसलिए कि तू निहायत मेहरबान है।
  rug-rug: Va taliṉa mae, Tamasa. Mamu va avoso; tukeli Matamu, Mamu dogoria sa tinahuara
    tanisa vasileana lavata vasina sapu tavahesi sa Pozamu visoroihe. Lopu tepatepa
    atu si gami koa Goi sina toṉoto mami, ba na koa gua tu koasa Mua tataru variva
    taleosae.
  gaz-gaz: Yaa Waaqa ko, gurra itti qabii dhagaʼi; ija kee banadhuutii badii keenyaa
    fi magaalaa Maqaan kee ittiin waamame sana ilaali. Nu utuu waaʼee qajeelummaa
    keenyaatiif hin taʼin sababii araara kee guddaa sanaatiif si kadhanna.
  fra-LSG: Mon Dieu, prête l’oreille et écoute! Ouvre les yeux et regarde nos ruines,
    regarde la ville sur laquelle ton nom est invoqué! Car ce n’est pas à cause de
    notre justice que nous te présentons nos supplications, c’est à cause de tes grandes
    compassions.
  gnn-gnn: “Garray, ŋanapurrunydja dhuwala nhina yukurra ŋayaŋu‐yätjthirrina. Ŋäka
    ŋanapurruŋguŋu ŋäthinyarawuynydja, ga nhäŋa ŋanapurrunha ŋuriŋi mel‐wuyunaramirriyuna,
    liŋgu ŋanapurru djäma djarrpi' yana gal'ŋu, yaka dhunupa.
  yal-yal: N ma Ala, i tuli mati, i yi a mɛ, i yɛɛn nabi i yi nxɔ taa xɔnna mato,
    i xinla maxandin dɛɛn de! Amasɔtɔ nxu mi i maxandima nxu kɛwali tinxinxine xɔn
    ma fɔ i ya kininkinin gbeena.
  haw-1868: E ko'u Akua, e haliu mai i kou pepeiao, a e hoolohe mai; e wehe i kou
    mau maka, a e nana mai i ko makou poino, a me ke kulanakauhale i kapaia ma kou
    inoa; no ka mea, aole pule aku makou imua ou no ko makou pono, aka, no kou aloha
    nui mai no.
  arb-NAV: أَرْهِفْ أُذُنَكَ يَا إِلَهِي وَاسْتَمِعْ، وَافْتَحْ عَيْنَيْكَ وَشَاهِدْ
    خَرَائِبَنَا وَالْمَدِينَةَ الَّتِي دُعِيَ اسْمُكَ عَلَيْهَا، فَإِنَّنَا لَا مِنْ
    أَجْلِ بِرٍّ فِينَا نَرْفَعُ تَضَرُّعَاتِنَا إِلَيْكَ، بَلْ بِفَضْلِ مَرَاحِمِكَ
    الْعَظِيمَةِ.
  ewe-ewe: Ɖo to, O Mawu eye nàse nu; ʋu wò ŋkuwo eye nàkpɔ wò du si ŋu wò Ŋkɔ le
    la ƒe aƒedozuzu ɖa. Míele nu biam wò le míaƒe dzɔdzɔenyenye ta o, ke boŋ le wò
    nublanuikpɔkpɔ gã la ta.
  eng-LEE: 'Incline, O my God, thy ear, and hear; open thy eyes, and look on our desolations,
    and the city whereupon thy name is called: for not [relying] on our acts of righteousness
    do we present humbly our supplications before thee, but [relying] on thy great
    mercies.'
  asm-FB: হে মোৰ ঈশ্বৰ, কাণ পাতক; চকু মেলি আমাক চাওক; আমি উচ্ছন্ন হ’লো, আপোনাৰ নামেৰে
    প্ৰখ্যাত নগৰখনলৈ দৃষ্টি কৰক। আমাৰ ধাৰ্মিকতাৰ কাৰণে নহয়, কিন্তু আপোনাৰ অধিক অনুগ্ৰহৰ
    কাৰণেহে, আমি আপোনাৰ সহায় পাবলৈ বিনয় কৰিছোঁ।
  sus-A: ﭑ مَرِفِ عَلَ، عِ تُلِ مَتِ ﭑ نَ. عِ شَ مُشُ شَ تَا كَنَشِ مَتٌ، عِ شِلِ
    سَشِ نَشَن شُن مَ. مُشُ مُ عِ مَشَندِ مَ مُشُ شَ كّوَلِ تِنشِنشِيٍ شَ سَابُي رَ.
    مُشُ عِ مَشَندِ مَ عِ شَ كِنِكِنِ شُنفبٍ نَن سَابُي رَ.
  fra-SBL: Mon Dieu, tends l'oreille et écoute. Ouvre tes yeux et vois nos désolations,
    et la ville qui est appelée de ton nom ; car nous ne présentons pas nos requêtes
    devant toi à cause de notre justice, mais à cause de tes grandes compassions.
  hbo-hbo: הַטֵּ֨ה אֱלֹהַ֥י ׀ אָזְנְךָ֮ וּֽשֲׁמָע֒ *פִּקְחָה (פְּקַ֣ח) עֵינֶ֗יךָ וּרְאֵה֙
    שֹֽׁמְמֹתֵ֔ינוּ וְהָעִ֕יר אֲשֶׁר־נִקְרָ֥א שִׁמְךָ֖ עָלֶ֑יהָ כִּ֣י ׀ לֹ֣א עַל־צִדְקֹתֵ֗ינוּ
    אֲנַ֨חְנוּ מַפִּילִ֤ים תַּחֲנוּנֵ֙ינוּ֙ לְפָנֶ֔יךָ כִּ֖י עַל־רַחֲמֶ֥יךָ הָרַבִּֽים׃
  pjt-pjt: Mulapa Mayatja, wiṟungkuṉitju kulinma. Ngura panya nyara Jerusalemala waḻi
    uwankaraṯu minya-minya ngaṟanyi, ka nyuntu wanyu maḻakungku wiṟungku palyala.
    Mulapa nganaṉa nyuntula tungunpungkula nyuntunya kuraningi munu nyangala kuwari
    kurangkuṯu nyuntula tjapini, kalampa wanyu ngaḻṯuringama mayatja mukulya pukuḻtju
    puḻka.
  kik-kik: Atĩrĩrĩ, Wee Ngai thikĩrĩria, na ũtũigue, ũhingũre maitho maku wone ihooru
    rĩa itũũra inene rĩrĩa rĩĩtanĩtio na Rĩĩtwa rĩaku. Tũtiragũthaitha nĩ ũndũ tũrĩ
    athingu, no nĩ ũndũ wa tha ciaku nyingĩ.
  fra-NCL: Mon Dieu, prêtez l’oreille et écoutez ; ouvrez vos yeux et voyez nos désolations
    et la ville sur laquelle votre nom a été prononcé. Car ce n’est pas à cause de
    nos justices que nous déposons devant vous nos supplications, mais à cause de
    vos grandes miséricordes.
  cek-AK: Aw ka Sithaw, na naa to patueng ah loe, tahngai ah; na mik padai ah loe,
    kaicae amrohaih, na hmin hoi kawk ih vangpui doeh khen rae ah; kaicae loe toenghaih
    pong na ai ah, kalen parai na palungnathaih na tawnh pongah ni nang khaeah tahmenhaih
    kang hnik o.
  cuk-cuk: Anmar-Bab-Dummad, be nue anmar-itoge. Be dake anmar-bergussiid, deginbali,
    be-nug-odummoleged-neggwebur-bergussiid be dakbali. Bab-Dummad, anmar bese anmar-innikidaed-ular,
    ise-wilegar gornaisulid. Unnila be-dule-wiledakmaid-ular, anmar bese wilenaid.
  uig-CYR: И Худайим, қулақ селип аңлиғайсән! Бизниң вә Сениң намиң билән аталған
    шәһәрниң бешиға кәлгән күлпәтләргә нәзәр салғайсән! Бизниң Саңа илтиҗа қилғинимиз
    өзимизниң қандақтур һәққаний иш қилғанлиғимиздин әмәс, бәлки Сениң зор рәһимдиллиқлириңға
    таянғанлиғимиз сәвибидиндур.
  tel-2017: నీ మహా కనికరాన్ని బట్టి మాత్రమే మేము నిన్ను ప్రార్థిస్తున్నాము గాని మా
    సొంత నీతి కార్యాలను బట్టి నీ సన్నిధిని నిలబడి ప్రార్థించడం లేదు. మా దేవా, ఆలకించు.
    నీ కళ్ళు తెరచి, నీ పేరు పెట్టిన ఈ పట్టణం మీదికి వచ్చిన నాశనాన్ని, నీ పేరు పెట్టిన
    ఈ పట్టణాన్ని తేరి చూడు.
  hat-BSA: O Bondye mwen an, apiye zòrèy W pou tande! Ouvri zye ou pou wè dezolasyon
    nou yo, ak vil la ki rele pa non Ou a; paske nou p ap prezante siplikasyon nou
    yo akoz okenn dwati de nou menm, men akoz gran mizerikòd Ou.
  kos-kos: Porongekut, O God. Ngetma nu sesr, ac liye mwe ongoiya su oan facsr inge,
    ac keok lun siti se su us Inem. Kut pre nu sum mweyen kom pakoten, ac tia mweyen
    ma kut oru uh pwaye.
  hbo-WLC: הַטֵּ֨ה אֱלֹהַ֥י ׀ אָזְנְךָ֮ וּֽשֲׁמָע֒ פקחה עֵינֶ֗יךָ וּרְאֵה֙ שֹֽׁמְמֹתֵ֔ינוּ
    וְהָעִ֕יר אֲשֶׁר־נִקְרָ֥א שִׁמְךָ֖ עָלֶ֑יהָ כִּ֣י ׀ לֹ֣א עַל־צִדְקֹתֵ֗ינוּ אֲנַ֨חְנוּ
    מַפִּילִ֤ים תַּחֲנוּנֵ֙ינוּ֙ לְפָנֶ֔יךָ כִּ֖י עַל־רַחֲמֶ֥יךָ הָרַבִּֽים׃
  ibo-ibo: Chineke m, tọọ ntị gị nʼala nụrụ arịrịọ m. Meghee anya gị abụọ ka ị hụrụ
    ọnọdụ mbibi nke obodo a na-akpọ aha gị nọ. Anyị anaghị arịọ ka i nyere anyị aka
    nʼihi na anyị bụ ndị ezi omume, kama anyị na-arịọ nʼihi na ebere gị dị ukwuu.
  ory-ory: ହେ ମୋର ପରମେଶ୍ୱର, କର୍ଣ୍ଣ ଡେରି ଶୁଣ; ଆପଣା ଚକ୍ଷୁ ମେଲି ଆମ୍ଭମାନଙ୍କର ଉଚ୍ଛିନ୍ନତା
    ପ୍ରତି ଓ ତୁମ୍ଭ ନାମରେ ଖ୍ୟାତ ଏହି ନଗର ପ୍ରତି ଦୃଷ୍ଟିପାତ କର; କାରଣ ଆମ୍ଭେମାନେ ନିଜ ଧାର୍ମିକତା
    ସକାଶୁ ନୁହେଁ, ମାତ୍ର ତୁମ୍ଭର ମହାଦୟା ସକାଶୁ ତୁମ୍ଭ ଛାମୁରେ ଆମ୍ଭମାନଙ୍କର ନିବେଦନ ଉତ୍ସର୍ଗ
    କରୁଅଛୁ।
  chk-chk: Äm Kot, kose mochen kopwe aüselingakem, kopwe anelai mesom o nenengeni
    leniem mi tatakis me ewe telinimw a iteni itom. Pun äm aisap eäni äm iotekin tüngor
    pokiten äm pwüng, nge pokiten watten om ümöümöch me om tong ngenikem.
  rop-rop: God, yu irrim melabat. Yu irrim melabat en yu luk melabat na. Melabat oldei
    abumbat detmatj trabul. En yu luk detlot pipul weya abumbat adtaim langa det taun.
    Melabat preipreibat langa yu. Wal melabat kaan askim yu dumaji melabat gudbala,
    bat melabat gin oni askim yu dumaji yu brabli kainbala.
  ukr-1871: Прихили, Боже мій, ухо твоє й вислухай, відтули очі твої й зглянься на
    спустошеннє наше й на місто, що на ньому назване ймя твоє; ми бо складаємо перед
    тебе благання наші, покладаючи надїю не на праведність нашу, а на твоє велике
    милосердє.
  deu-1951: Neige deine Ohren, mein Gott, und höre; tue deine Augen auf und siehe
    unsere Verwüstung und die Stadt, die nach deinem heiligen Namen genannt ist! Denn
    nicht auf Grund unserer eigenen Gerechtigkeit machen wir unsere Bitten vor dir
    geltend, sondern wegen deiner großen Barmherzigkeit!
  eng-JPS: O my God, incline Thine ear, and hear; open Thine eyes, and behold our
    desolations, and the city upon which Thy name is called; for we do not present
    our supplications before Thee because of our righteousness, but because of Thy
    great compassions.
  srp-1865: Bože moj, prigni uho svoje, i èuj; otvori oèi svoje, i vidi pustoš našu
    i grad, na koji je prizvano ime tvoje, jer ne pravde svoje radi nego radi velike
    milosti tvoje padamo pred tobom moleæi se.
  lug-lug: Ayi Katonda wange, otege okutu kwo owulirize, otunuulire okuzika kw’ekibuga
    ekyatuumibwa erinnya lyo, kubanga tetuleeta byetaago byaffe eri ggwe olw’obutuukirivu
    bwaffe, wabula olw’okusaasira kwo okungi.
  heb-heb: הטה אלהי אזנך ושמע פקחה עיניך וראה שממתינו והעיר אשר נקרא שמך עליה כי לא
    על צדקתינו אנחנו מפילים תחנונינו לפניך כי על רחמיך הרבים׃
  ben-IRV: আমার ঈশ্বর, তুমি মনোযোগ দাও এবং শোন; তোমার চোখ খোল এবং দেখ। আমরা ধ্বংস
    হলাম; সেই শহরের দিকে দেখ যা তোমার নামে পরিচিত। আমাদের নিজেদের ধার্ম্মিকতা অনুযায়ী
    নয় বরং তোমার মহা দয়ার জন্যই আমরা তোমার কাছে অনুরোধ জানাচ্ছি।
  pan-pan: ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣਾ ਕੰਨ ਲਾ ਕੇ ਸੁਣ, ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਖੋਲ੍ਹ ਅਤੇ ਸਾਡੀਆਂ ਉਜਾੜਾਂ
    ਨੂੰ ਅਤੇ ਉਸ ਸ਼ਹਿਰ ਨੂੰ ਜਿਹੜਾ ਤੇਰੇ ਨਾਮ ਉੱਤੇ ਸਦਾਉਂਦਾ ਹੈ ਵੇਖ ਜੋ ਅਸੀਂ ਆਪਣੇ ਧਰਮਾਂ ਅਨੁਸਾਰ
    ਨਹੀਂ ਸਗੋਂ ਤੇਰੀ ਅਤਿਅੰਤ ਦਯਾ ਉੱਤੇ ਆਸ ਰੱਖ ਕੇ ਆਪਣੇ ਤਰਲੇ ਕਰਦੇ ਹਾਂ
  mya-JVB: အကျွန်ုပ် ၏ဘုရား သခင်၊ နား တော်ကိုလှည့် ၍ နားထောင် တော်မူပါ။ မျက်စိ တော်ကိုဖွင့်
    ၍ အကျွန်ုပ် တို့ ပျက်စီး ရာများကို၎င်း၊ နာမ တော်ဖြင့် သမုတ် သော မြို့ ကို၎င်း
    ကြည့်ရှု တော်မူပါ။ အကျွန်ုပ် တို့သည် ကိုယ် ကုသိုလ် ကို အမှီ မ ပြု၊ မဟာ ကရုဏာ တော်ကိုသာ
    အမှီ ပြု၍ ပဌနာ စကားကို ရှေ့ တော်၌ ဆက်ကပ်ပါ၏။
  hmo-hmo: “Dirava e, mani ai dekenai do oi kamonai henia. Oiemu matana mani oi kehoa,
    bona aiemai dika ena hisihisi bona hemarai, bona oiemu ladana ia noho Ierusalema
    hanua ena dika ia davaria gauna mani oi itaia. Ai be kara maoromaoro dainai oi
    dekenai ai noinoi, a? Lasi momokani. Oi dekenai ai noinoi, badina ai diba oi be
    mai oiemu bogahisihisi.
  urd-urd: ऐ मेरे ख़ुदा, वीरानों को, और उस शहर को जो तेरे नाम से कहलाता है देख कि
    हम तेरे सामने अपनी रास्तबाज़ी पर नहीं बल्कि तेरी बेनिहायत रहमत पर भरोसा करके मुनाजात
    करते हैं।
  rus-SYN: Приклони, Боже мой, ухо Твое и услыши, открой очи Твои и воззри на опустошения
    наши и на город, на котором наречено имя Твое; ибо мы повергаем моления наши пред
    Тобою, уповая не на праведность нашу, но на Твое великое милосердие.
  bqc-SIM: Ma Lua, swã́kpa ǹ ma yãma. Wɛ́sɛ ǹ wɛ̃́lɛ pↄ́ n tↄ́ kuwà bɛzia gwa.
    I kɛ wá maakɛa yã́i wálɛ wabikɛimao, n sósobi zↄ̃ↄ yã́iɛ.
  tcz-CHONGTHU: O ka Pathen, hungkun inlang neihin ngaipeh in. Namit hin hasah inlang
    keiho gim hesohna hi hinven. Namin pua nakhopi jong hinvetan, mangthah in aum
    tai. Tun, ka taonau hi, keiho ka themnau leh nalung kato jeh’uva nei sanpeh diu
    hipon tin, na milungset na leh na mihepina jal’a bou na heng’a ka hung taovu ahijoi.
  mar-mar: देवा ऐक, देवा क्षमा कर, देवा लक्ष दे आणि कार्य कर तुझ्या नावासाठी उशीर
    करू नको, माझ्या देवा, कारण तुझ्या शहरास आणि तुझ्या लोकांस तुझे नाव दिले आहे. कारण
    आम्ही आपल्या न्यायीपणामुळे आपल्या विनंत्या तुझ्यापुढे ठेवतो असे नाही, तर तुझ्या
    अपार दयेमुळे त्या तुझ्यापुढे ठेवतो.
  qub-qub: Tayta Diosnillä ruwacur mañacushäta wiyaycamay. Sumaj ricäriy ari gamta
    rispitar adurana siudä imano ushacasha caycajtapis. Nogacunaga manami allillata
    ruraj cashpächu gamta mañacamö. Chaypa ruquenga mañacamö cuyapäcoj cashayquita
    musyarmi.
  bqp-bqp: Gusunɔ nɛn Yinni, ɑ swɑɑ dɑkio ɑ nɔ. A nɔni seeyo ɑ wuu ge bɑ kɑ wunɛn
    yĩsiru sokumɔ mɛɛri nge mɛ gɑ bɑnsu kuɑ. Sɑ yɛ̃ mɑ bɛsɛn dɛɛrɑrɑ kun turɑ su kɑ
    nun gɑ̃ɑnu gɑnu kɑnɑ. Adɑmɑ wunɛn wɔnwɔn bɑkɑrun sɔ̃nɑ sɑ nun yeni kɑnɑmɔ.
  hat-hat: O Bondye, pare zòrèy ou pou tande nou! Voye je ou wè jan nou fini! Gade
    nan ki eta lavil ki pote non ou lan ye! Se pa paske nou fè anyen ki dwat ki fè
    n'ap lapriyè nan pye ou konsa. Men, se paske ou gen bon kè anpil.
  eng-BSB: Incline Your ear, O my God, and hear; open Your eyes and see the desolation
    of the city that bears Your name. For we are not presenting our petitions before
    You because of our righteous acts, but because of Your great compassion.
  eng-WEBPB: My God, turn your ear and hear. Open your eyes and see our desolations,
    and the city which is called by your name; for we do not present our petitions
    before you for our righteousness, but for your great mercies’ sake.
  kbq-kbq: Anumzanimoka muse hugantonanki kagesa antenka nunamu ketia antahiramio.
    Knafima mani'nona zana kavua antenka neragenka, Kagri kagimo'ma me'nesnige'zama
    mono'ma hunante vava hugahazema hunka hu'nana rankumaka'mo'a haviza huno me'nea
    zana ko. Tagra fatgo vahe mani'neta, taza huogura amanahu kea nosune. Hianagi
    tagrama antahi'nonana, kagra kasunku Anumza mani'nanketa anagea nehune.
  nhe-BL: ¡Ay Toteco Dios! Xijtlacaquili huan xijchihuili cuenta tlen nimitztlajtlanía.
    Cuali xijtlachili tlen ipantitoc huan queja quicajtoque nopa altepetl tlen nochi
    quimatij para moaxca. Ax timitztlajtlaníaj xitechpalehui pampa ticuajcualme, pampa
    ax neli, pero timitztlajtlaníaj pampa nelía hueyi moyolo.
  bus-bus: Luda, ǹ swã kpá ǹ ma yã ma. Ǹ wɛ́ɛ sɛ́ ǹ wɛ́tɛ kɛ̀ n tↄ́ kúa bɛzĩ gwa.
    Èe kɛ wa maakɛna yãnzin wée wɛ́ɛ kɛɛmmaziro, n wɛ̃nda bíta yãnzimɛ.
  gub-BL: Einu katu ko heze'eg nehe, o hezar. Ezapo hereminoz nehe no. Ewàpytymawok
    nereha iaiw haw urerehe u'ar ma'e kwer hexak pà nehe. Eme'e tawhu nereko haw rehe
    nehe no. Na'urekatu kwaw ure. Nuruiko kwaw imunar 'ym ma'e romo. Urenoz ma'e newe,
    ta'e urepuhareko katu haw uhua'u ne xe.
  eng-DRA: 'Incline, O my God, thy ear, and hear: open thy eyes, and see our desolation,
    and the city upon which thy name is called: for it is not for our justifications
    that we present our prayers before thy face, but for the multitude of thy tender
    mercies.'
