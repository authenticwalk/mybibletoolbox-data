  urd-GVU: اے میرے خدا، کان لگا کر میری سن! اپنی آنکھیں کھول! اُس شہر کے کھنڈرات پر
    نظر کر جس پر تیرے ہی نام کا ٹھپا لگا ہے۔ ہم اِس لئے تجھ سے التجائیں نہیں کر رہے
    کہ ہم راست باز ہیں بلکہ اِس لئے کہ تُو نہایت مہربان ہے۔
  deu-1912: Neige dein Ohr, mein Gott, und höre, tue deine Augen auf und sieh, wie
    wir verstört sind und die ganze Stadt, die nach deinem Namen genannt ist. Denn
    wir liegen vor dir mit unserm Gebet, nicht auf unsre Gerechtigkeit, sondern auf
    deine große Barmherzigkeit.
  kan-2017: ನನ್ನ ದೇವರೇ, ಕಿವಿಗೊಟ್ಟು ಕೇಳು, ಕಣ್ಣುತೆರೆದು ನಮ್ಮ ಹಾಳು ಪ್ರದೇಶಗಳನ್ನೂ, ನಿನ್ನ
