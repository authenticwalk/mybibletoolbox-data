    ಈ ಬಿನ್ನಹಗಳನ್ನು ನಿನ್ನ ಮುಂದೆ ಅರಿಕೆ ಮಾಡುತ್ತಿದ್ದೇವೆ.
  yap-yap: Got, mu telim ngomad; mu sap ngomad ngam guy e gafgow ni kug pired nga
