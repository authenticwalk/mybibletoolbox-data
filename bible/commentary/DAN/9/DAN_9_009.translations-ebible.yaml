verse: DAN.009.009
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ കർത്താവിന്റെ പക്കൽ കരുണയും വിമോചനവുമുണ്ട്. ഞങ്ങളോ, അവിടത്തോടു
    മത്സരിച്ചിരിക്കുന്നു.
  deu-TKW: Aber bei dem Herrn, unserm Gott, ist Barmherzigkeit und Vergebung. Denn
    wir haben uns wider ihn aufgelehnt
  lin-lin: Kasi Yo Nkolo, Nzambe na biso, otonda na mawa mpe olimbisaka, atako biso,
    totombokelaki Yo.
  eng-LSV: To the Lord our God [are] the mercies and the forgivenesses, for we have
    rebelled against Him,
  eng-GNV: Yet compassion and forgiuenesse is in the Lord our God, albeit we haue
    rebelled against him.
  eng-WEBSTER: To the Lord our God belong mercies and forgivenesses, though we have
    rebelled against him;
  nhw-BL: Pero ta, TOTECO Dios, titetlasojtla huan titetlapojpolhuía masque quichijtoque
    catli fiero moixpa.
  swh-ONEN: Bwana Mungu wetu ni mwenye rehema na anayesamehe, hata ingawa tumefanya
    uasi dhidi yake.
  bba-bba: Gusunɔ bɛsɛn Yinni, ɑ sun suuru kuo wunɛn wɔnwɔndun sɑɑbu bɑɑ mɛ sɑ wunɛn
    ɡɑri yinɑ.
  eng-KJVCPB: To the Lord our God belong mercies and forgivenesses, though we have
    rebelled against him;
  mpx-mpx: Babala wama Yabowaine, owa toatilomwan ge gegi ana tonuwayoho. He ama ha
    towaagiwa,
  luo-luo: Ruoth Nyasachwa kecho ji kendo oweyo ne ji richogi, kata obedo ni wasengʼanyone
    kamano;
  meu-meu: Ḡaubada, emai Dirava, na mal hebogahisina bona mai dika igwau-taona; badina
    be ai ese vada a daḡedaḡe henia
  npi-ULB: दया र क्षमा परमप्रभु हाम्रा परमेश्‍वरका हुन्, किनकि हामीले उहाँको विरुद्धमा
    विद्रोह गरेका छौं ।
  yor-yor: Olúwa Ọlọ́run wa ní àánú, ó sì ń dáríjì, bí àwa tilẹ̀ ti ṣe ọ̀tẹ̀ sí i;
  pes-OPCB: اما تو بخشنده و مهربان هستی و کسانی را که به تو گناه کرده‌اند می‌بخشی.
  tgl-ULB: Sa aming Panginoong Diyos ang pinanggagalingan nang habag at kapatawaran,
    sapagkat naghimagsik kami laban sa kaniya.
  cbu-NT: Itaru Apaa, shiy uru tputsee nayanikush, tputssha shiyaa mashku, yutaritshishee
    mbizamamari tachingangsha. Iy shiyaa kapung tayutaritaranginiya.
  hui-hui: Iname í̠naga bi mo wahalu mana ko biagada lowa ina yu wanahe bibahende
    í̠na dara hai haga kegoni.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​အား​ပုန်​ကန်​ကြ သော်​လည်း ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​သည် က​ရု​ဏာ​ထား​တော်​မူ​၍​အ​ကျွန်ုပ် တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ​၏။-
  bod-N: ངེད་ཅག་གིས་རང་གི་གཙོ་བོ་དཀོན་མཆོག་ལ་གྱེན་ལོག་བྱས་ནའང་། ཁོང་ནི་སྔར་བཞིན་སྙིང་རྗེ་ཅན་ཡིན་ལ་བཟོད་སྒོམ་གནང་བར་མཉེས་པའོ།
    །
  sna-sna: Ishe Mwari wedu ndiye ane ngoni uye anokanganwira, kunyange dai takamumukira.
  spa-BLM: Al Señor, nuestro Dios, le pertenecen la misericordia y el perdón, porque
    nos hemos rebelado contra él.
  cac-cac: Palta a ach tic Mamin, co Diosal ach, te ay oq'uelc'olal yed' a nivanc'olal,
    vach'chom a on̈ tic axon̈ej pitalil sco c'ulej d'a ichan̈.
  swh-ULB: Kwa Bwana Mungu wetu kuna huruma na msamaha, kwa kuwa tumemwasi yeye.
  bel-bel: А Госпаду Богу нашаму - міласэрнасьць і дараваньне, бо мы бунтаваліся супроць
    Яго,
  deu-ELBBK: Des Herrn, unseres Gottes, sind die Erbarmungen und die Vergebungen;
    denn wir haben uns gegen ihn empört,
  mbb-OT: Piru hihizuwen ka ǥihapun wey mepineseyluwen minsan pa te nesupak dey sikew.
  mal-2015: ഞങ്ങളുടെ ദൈവമായ കർത്താവിന്റെ പക്കൽ കരുണയും മോചനവും ഉണ്ടു; ഞങ്ങളോ അവനോടു
    മത്സരിച്ചു.
  rmc-rmc: Tu, Raja, amaro Devla, sal lačhejileskro a odmukes, kajte amen pes tuke
    ačhavahas
  nlg-nlg: Hauva mi ghoe ke, o veiarovi mo talukeha palu, sakai ghua mana tai nigho
    ghighirou.
  pes-OPV: خداوند خدای ما را رحمتها و مغفرتها است هرچند بدو گناه ورزیده‌ایم.
  ron-1924: Ла Домнул Думнезеул ностру ынсэ сунт ындураря ши ертаря, кэч ымпотрива
    Луй не-ам рэзврэтит!
  ben-OBCV: আমরা তোমার বিরুদ্ধে বিদ্রোহী হওয়া সত্ত্বেও হে প্রভু আমাদের ঈশ্বর, তুমি
    দয়ালু ও ক্ষমাশীল;
  som-som: Sayidka Ilaahayaga ahu wuxuu leeyahay naxariis iyo dembidhaaf, waayo, waannu
    ku caasiyownay;
  lat-VUC: Tibi autem Domino Deo nostro misericordia et propitiatio, quia recessimus
    a te,
  eng-ASVBT: To the Lord our God belong mercies and forgiveness; for we have rebelled
    against him;
  ita-1885: Al Signore Iddio nostro appartengono le misericordie, e i perdoni; perciocchè
    noi ci siam ribellati contro a lui;
  eng-ULB: To the Lord our God belong compassion and forgiveness, for we have rebelled
    against him.
  spa-VBL: Sin embargo, tú, Señor, nuestro Dios, eres compasivo y perdonador, aunque
    nos hayamos rebelado contra ti.
  fra-_FOB: Les compassions et les pardons sont au Seigneur notre Dieu, car nous nous
    sommes rebellés contre lui.
  mal-mal: ഞങ്ങളുടെ ദൈവമായ കർത്താവിന്റെ പക്കൽ കരുണയും പാപമോചനവും ഉണ്ട്; ഞങ്ങളോ യഹോവയോട്
    മത്സരിച്ചു.
  lit-lit: Viešpačiui, mūsų Dievui, priklauso apstus gailestingumas ir gausus atleidimas,
    nors mes maištavome prieš jį.
  urd-GVR: Lekin Rab hamārā Ḳhudā rahīm hai aur ḳhushī se muāf kartā hai, go ham us
    se sarkash hue haiṅ.
  suz-BL: गोपुकी इन देंशो गन गन पा मटीतक हना यो, परमप्रभु, आंइ होव़प, गे शिशी पाइब
    नु पाप क्‍याम्‍ब बाक्‍नीनी। भजन संग्रह १३०:४
  eng-NOY: Yet with the Lord our God is mercy and forgiveness. For we have rebelled
    against him,
  ita-1927: Al Signore, ch’è il nostro Dio, appartengono la misericordia e il perdono;
    poiché noi ci siamo ribellati a lui,
  ckb-ckb: خودای پەروەردگارمان بە بەزەیی و بەخشندەیە، هەرچەندە ئێمە لێی یاخی بووین.
  eng-BBE: With the Lord our God are mercies and forgiveness, for we have gone against
    him;
  kan-OKCV: ನಾವು ಆತನಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದಿದ್ದರೂ, ನಮ್ಮ ಕರ್ತದೇವರು ಕರುಣೆಯುಳ್ಳವರೂ
    ಕ್ಷಮಿಸುವವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: அவருக்கு விரோதமாக நாங்கள் கலகம்செய்து, அவருடைய தீர்க்கதரிசிகளாகிய தம்முடைய
    ஊழியக்காரர்களைக்கொண்டு எங்களுக்கு முன்பாகவைத்த அவருடைய நியாயப்பிரமாணங்களின்படி
    நடக்கத்தக்கதாக நாங்கள் அவருடைய சத்தத்திற்குச் செவிகொடுக்காமற்போனோம்.
  spa-RV-1909: De Jehová nuestro Dios es el tener misericordia, y el perdonar, aunque
    contra él nos hemos rebelado;
  ron-BTF: La Domnul Dumnezeul nostru sunt îndurări și iertări, cu toate că ne-am
    răzvrătit împotriva lui;
  eng-WEBP: To the Lord our God belong mercies and forgiveness, for we have rebelled
    against him.
  eng-FBV: Yet you, the Lord our God, are compassionate and forgiving, even though
    we have rebelled against you.
  nch-BL: Pero ta, TOTECO Dios, titetasojta huan titetapojpolhuía masque quichijtoque
    cati fiero moixpa.
  vie-1934: Những sự thương xót và tha thứ đều thuộc về Chúa là Đức Chúa Trời chúng
    tôi; bởi chúng tôi đã bạn nghịch cùng Ngài.
  hin-CV: यद्यपि हमने आपके विरुद्ध विद्रोह किया है, तो भी हे प्रभु हमारे परमेश्वर,
    आप दयालु और क्षमा-शील हैं;
  spa-BES: Con el Señor nuestro Dios hay misericordia y perdón, porque hemos ido contra
    él;
  tdx-tdx: Amy Talè Andrianañahare’ay ty fiferenaiñañe naho ty fampipohan-kakeo, fa
    niola zahay,
  tha-KJV: พระกรุณา และการอภัยโทษเป็นขององค์พระผู้เป็นเจ้าพระเจ้าของข้าพระองค์​ทั้งหลาย
    ถึงแม้​ข้าพระองค์ทั้งหลายได้กบฏต่อพระองค์
  por-BR-2018: Ao SENHOR nosso Deus, pertence a misericórdia e os perdões, ainda que
    contra ele tenhamos nos rebelado;
  deu-ELO: Des Herrn, unseres Gottes, sind die Erbarmungen und die Vergebungen; denn
    wir haben uns gegen ihn empört,
  eng-WYC-2018: but mercy and benignity is to thee, our Lord God, (or but mercy and
    generosity of spirit, or forgiveness, is to thee, O Lord our God). For we went
    away from thee,
  epo-epo: Sed la Sinjoro, nia Dio, havas kompatemon kaj pardonemon, kvankam ni defalis
    de Li
  uig-PIN: I Rǝb Hudayimiz, biz Sanga asiyliⱪ ⱪilƣan bolsaⱪmu, Sǝndin yǝnila rǝⱨimdillik
    wǝ mǝƣpirǝt-kǝqürümlǝr tepilidu.
  beo-beo: Ninia da Dima fa:no bobogesu yolesi dagoi. Be Di da ninima asigisa amola
    Di da gogolema:ne olofosu dawa:.
  tpi-OTNT: Mipela i save sakim tok bilong yu, tasol yu God bilong marimari na yu
    save lusim sin bilong mipela.
  hau-SA: Ubangiji Allahnmu mai jinƙai ne, mai gafartawa ne kuma, ko da yake mun yi
    masa tawaye;
  uig-LAT: I Reb Xudayimiz, biz Sanga asiyliq qilghan bolsaqmu, Sendin yenila rehimdillik
    we meghpiret-kechürümler tépilidu.
  nde-nde: INkosi uNkulunkulu wethu ilesihawu njalo iyathethelela loba thina siyihlamukele;
  ton-ton: ‌ʻOku ʻia Sihova ko homau ʻOtua ʻae ngaahi ʻaloʻofa mo e fakamolemole,
    ka naʻa mau angatuʻu kiate ia;
  ces-1613: Pánu Bohu pak našemu milosrdenství a slitování, poněvadž jsme se protivili
    jemu,
  eng-WMB: To the Lord our God belong mercies and forgiveness, for we have rebelled
    against him.
  tam-TCV: நாங்கள் அவருக்கு எதிராய் கலகம் பண்ணியிருந்துங்கூட, எங்கள் இறைவனாகிய யெகோவா
    இரக்கமுடையவராகவும், மன்னிக்கிறவராகவும் இருக்கிறார்.
  ceb-ULB: Kay iya sa Ginoo nga atong Dios ang kalooy ug ang kapasayloan, kay misupak
    man kami batok kaniya.
  pol-UBG: Ale do Pana, naszego Boga, należą miłosierdzie i przebaczenie, choć zbuntowaliśmy
    się przeciwko niemu;
  agr-agr: Iik ame intimjaku chichamjumik umikchaji. Tujash amek tuke wait anenkagtinaitam
    duwi tsagkugkagtumainaitme.
  kyc-kyc: Namwame emba kando koo pyuo mona kana poko mata jiyamanopape embame sakame
    kumuo kame sakame kumuo kame sakao karenge.
  urd-GVU: لیکن رب ہمارا خدا رحیم ہے اور خوشی سے معاف کرتا ہے، گو ہم اُس سے سرکش ہوئے
    ہیں۔
  deu-1912: Dein aber, Herr, unser Gott, ist die Barmherzigkeit und Vergebung. Denn
    wir sind abtrünnig geworden
  kan-2017: ಕರ್ತನಾದ ನಮ್ಮ ದೇವರು ಕರುಣಿಸುವವನೂ, ಕ್ಷಮಿಸುವವನೂ ಆಗಿದ್ದಾನೆ; ನಾವು ಆತನಿಗೆ ತಿರುಗಿಬಿದ್ದೆವಲ್ಲಾ.
  yap-yap: I gur e ga ma runguy e girdi’ ma ga ma n’ag fan u wun’um e kireb rok e
    girdi’, yug aram rogon ni u gu togopluwgad ngom.
  hlt-MCSB: Amah te ka tloelh lalah khaw ka Boeipa tah kaimih ham haidamnah neh khodawkngainah
    Pathen la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ኑኡኒ ዎዚ ኔኤም ዓይሢንቶ ዒፄቴያ ኔኤኒ ሚጪንታያና ዓቶም ጋዓ ፆኦሲኬ።
  twi-ASANTE: Ɛwom sɛ, yɛate Awurade yɛn Onyankopɔn anim atua, nanso ɔyɛ ahummɔborɔ
    na ɔde bɔne kyɛ.
  eng-WEBU: To the Lord our God belong mercies and forgiveness, for we have rebelled
    against him.
  wal-wal: SHin nuuni ayyo makkalidabaa gidikkokka, Godai nu Xoossai maariyaagaanne
    atto yaagiyaagaa.
  spa-PDDPT: A ʼAdonay, nuestro ʼElohim, corresponden la compasión y el perdón, aunque
    nosotros nos rebelamos contra Él.
  gun-gun: Ha'e rã Senhor Oreruete, ndere ma oĩ oremboaxy ha'e oreperdoa aguã, mba'eta
    ndere ore kuery ropu'ã rei.
  agu-BL: Ta', yi ilu' Cawl ketz, na el katxum tetz yi na el k'ajabu' ske'j, nin na
    cuyu' kapaj, ptzunk na kajuch kil swutzu'.
  ilo-ULB: Kukua ti Apo a Diosmi ti kinamanangngaasi ken pammakawan, ta nagsukirkami
    kenkuana.
  kpg-kpg: Goe e honu i di aloho mo tumaalia, ma e aha maa gimaadou gu hai baahi adu
    gi di Goe.
  uig-ARA: ئى رەب خۇدايىمىز، بىز ساڭا ئاسىيلىق قىلغان بولساقمۇ، سەندىن يەنىلا رەھىمدىللىك
    ۋە مەغپىرەت-كەچۈرۈملەر تېپىلىدۇ.
  sus-sus: Kɔnɔ i tan muxu Marigi Ala, i bara hinnɛ muxu ra, i bara diɲɛ muxu ma,
    hali muxu to i matandi.
  pon-2006: Komwi me uhdahn kupwurkalahngan oh kopwungloal, se ahpw peliankomwidahr.
  jae-jae: Apômtau, aêacma Anôtô, kêtu taê walô ma kêsuc biŋ ôkwiŋa ŋatau, mago aêac
    ali tauŋ sa gêdêŋ eŋ.
  ksd-ksd: A Luluai kaveve God i varvarmari ma i punpun vue ra varpiam; tago ave tar
    tut na varpiam ure,
  tur-YTC: Merhametler ve bağışlanma Tanrımız Yahve'nindir, çünkü O'na isyan ettik.
  ind-AYT: Pada TUHAN, Allah kami, ada belas kasih dan pengampunan sekalipun kami
    telah memberontak terhadap Dia,
  nya-nya: 'Ambuye Mulungu wathu ndi wachifundo ndi wokhululuka, ngakhale kuti tamuwukira:'
  hrv-hrv: U Gospoda je Boga našega smilovanje i oproštenje jer smo se odmetnuli od
    njega
  mps-mps: Dago nago po sela sąwani, tiali goli nage te olo mu tau mabo wiegi yai
    kolesaga elalubo God, tama nago dago dwai sę yali sęgę sela sąbo dao.
  tpi-tpi: Mipela i save sakim tok bilong yu, tasol yu God bilong marimari na yu save
    lusim sin bilong mipela.
  dan-1931: Men hos Herren vor Gud er Barmhjertighed og Tilgivelse, thi vi stod ham
    imod
  vie-OVCB: Nhưng Chúa mãi mãi là Đức Chúa Trời đầy lòng thương xót, thứ tha vô hạn
    dù chúng con đã phản loạn với Ngài.
  guj-2017: દયા તથા ક્ષમા પ્રભુ અમારા ઈશ્વરની છે, કેમ કે અમે તમારી સામે બળવો કર્યો
    છે.
  pon-2006A: Komwi me uhdahn kupwurkalahngan oh kopwungloal, se ahpw peliankomwidahr.
  por-BRBSL: Ao Senhor nosso Deus pertence a misericórdia e o perdão, pois nos rebelamos
    contra ele.
  swe-swe: 'Hos Herren vår Gud finns barmhärtighet (oändlig nåd) och förlåtelse (Ordagrant:
    ’till Adonai vår Elohim finns barmhärtigheter och förlåtelser’, pluralformen förstärker
    Guds stora barmhärtighet och hans överflödande förlåtelse), även om vi har gjort
    uppror mot honom.'
  cth-cth: Kaimouh ni nang na ka taran nakunghai, lungmanae hoi ngaithoumnae teh,
    kaimae Cathut nama e doeh.
  twi-twi: Ɛwɔ mu sɛ, yɛatew Awurade yɛn Nyankopɔn anim atua, nanso ɔyɛ ahummɔbɔ na
    ɔde bɔne kyɛ.
  hlt-hlt: Amah te ka tloelh lalah khaw ka Boeipa tah kaimih ham haidamnah neh khodawkngainah
    Pathen la om.
  tbz-SIM: Áú! Ti Yiɛ̀ nKuyie nfɔ̃́ nwèè mɔ̀kɛ mɛsémmɛ̀, kɛ ti cĩ́ɛ̃nko bɑ́ nɛ̀ ti
    mɛ nyetɛmɛ̀ ɑ kpɛti.
  msy-2020: E nɨn akaba batosi, ezɨ nɨ Ekiam en God, en apangkuvigha en arazir kuraba
    gɨn amadi.
  dop-dop: Tɑcɑɑ Ɩsɔ, n wɛnɑ yʋlʋ pǝtɔɔtǝlɛ. N kɑ wii-tʋɣʋ timpi tǝ kʋlɑ nyɑ́ tɔɔ
    tɔ.
  azb-azb: Mərhəmət və bağışlamaq isə Xudavənd Allahımıza məxsusdur, çünki biz Ona
    qarşı üsyan etmişik.
  eng-DBY: With the Lord our God are mercies and pardons, for we have rebelled against
    him;
  hin-2017: परन्तु, यद्यपि हम अपने परमेश्वर प्रभु से फिर गए, तो भी तू दया का सागर
    और क्षमा की खान है।
  wol-KYG: Boroom bi sunu Yàlla, yaay Boroom yërmandeek njéggal moos, ndax gàntal
    nanu la.
  eng-YLT: '''To the Lord our God [are] the mercies and the forgivenesses, for we
    have rebelled against Him,'
  kne-kne: Ngem managseg-ang ka ya nakasagana ka ay mamakawan olay mo nilabsing mi
    din bilin mo.
  eng-WYC-2017: but mercy and benignity is to thee, our Lord God. For we went away
    from thee,
  eng-WMBB: To the Lord our God belong mercies and forgiveness, for we have rebelled
    against him.
  urd-GVH: लेकिन रब हमारा ख़ुदा रहीम है और ख़ुशी से मुआफ़ करता है, गो हम उससे सरकश
    हुए हैं।
  rug-rug: Agoi mami Baṉara mami Tamasa si tataru meke variva taleosae, be vegua va
    karikari atu gua koa Goi si gami;
  gaz-gaz: Yoo nu isatti fincillee jiraanne iyyuu Waaqni keenya Gooftichi araara qabeessa;
    dhiifamas namaaf godha;
  fra-LSG: Auprès du Seigneur, notre Dieu, la miséricorde et le pardon, car nous avons
    été rebelles envers lui.
  gnn-gnn: Yurru nhenydja ŋunhiyi warray, mel‐wuyunaramirri warray God ŋanapurruŋgunydja;
    waḏutja warray ŋuli nhenydja bäy‐ḻakarama ŋurikiyi, ŋunhi ŋanapurru ŋuli roŋiyirri
    bilyun nhokala.
  yal-yal: Koni, i tan, Marigina, nxɔ Ala, i nxu mafeluma i ya kininkininni, hali
    nxu to murutɛxi i xili ma.
  haw-1868: I ka Haku ko makou Akua ke aloha, a me ke kala i na hala; ua kipi aku
    no nae makou ia ia;
  arb-NAV: إِنَّمَا لِلرَّبِّ إِلَهِنَا الرَّحْمَةُ وَالْمَغْفِرَةُ لأَنَّنَا عَصَيْنَاكَ.
  ewe-ewe: Aƒetɔ, mía Mawu la kpɔa nublanui eye wòtsɔa nu vɔ̃ kena togbɔ be míedze
    aglã ɖe eŋu hã.
  eng-LEE: To the Lord our God belong mercies and pardonings; for we have rebelled
    against him;
  asm-FB: আমি তেওঁৰ বিৰুদ্ধে কৰা বিদ্ৰোহৰ বাবে দয়া আৰু ক্ষমা আমাৰ প্ৰভু ঈশ্বৰৰেই
    আছে;
  sus-A: كْنْ عِ تَن مُشُ مَرِفِ عَلَ، عِ بَرَ هِننّ مُشُ رَ، عِ بَرَ دِحّ مُشُ مَ،
    هَلِ مُشُ تٌ عِ مَتَندِ.
  fra-SBL: Au Seigneur notre Dieu appartiennent la miséricorde et le pardon, car nous
    nous sommes révoltés contre lui.
  hbo-hbo: לַֽאדֹנָ֣י אֱלֹהֵ֔ינוּ הָרַחֲמִ֖ים וְהַסְּלִחֹ֑ות כִּ֥י מָרַ֖דְנוּ בֹּֽו׃
  pjt-pjt: Palu Mayatja God, nyuntu panya mukulya ngaḻṯunytju tiṯutjara nyinapai,
    munun nganaṉa kurantjitjanguṟu ngapartji pungkuwiyangku wantipai.
  kik-kik: Jehova Ngai witũ nĩ wa tha na nĩarekanagĩra, o na gũkorwo ithuĩ nĩtũmũremeire;
  fra-NCL: Au Seigneur, notre Dieu, les miséricordes et les pardons, car nous nous
    sommes révoltés contre vous.
  cek-AK: Na misa ah ka oh o langlacadoeh, kaicae Angraeng Sithaw loe amlunghaih hoi
    palungnathaih hoiah koi;
  cuk-cuk: Ar anmar beba uayasuli-gusmala-inigwele, bedi, anmar-Bab-Dummad-Jehová,
    amba dule-wile dakmaid, degi, dulega isgued elibalid.
  uig-CYR: И Рәб Худайимиз, биз Саңа асийлиқ қилған болсақму, Сәндин йәнила рәһимдиллик
    вә мәғпирәт-кәчүрүмләр тепилиду.
  tel-2017: మేము మా దేవుడైన యెహోవాకు విరోధంగా తిరుగుబాటు చేశాము. అయితే ఆయన కృప, క్షమాగుణం
    ఉన్న దేవుడు.
  hat-BSA: A Senyè Bondye nou an, se Mizerikòd ak padon akoz nou te fè rebèl kont
    Li.
  kos-kos: Kom pakoten ac ku na in nunak munas, kut finne likkeke nu sum.
  hbo-WLC: לַֽאדֹנָ֣י אֱלֹהֵ֔ינוּ הָרַחֲמִ֖ים וְהַסְּלִח֑וֹת כִּ֥י מָרַ֖דְנוּ בּֽוֹ׃
  ibo-ibo: Ma Onyenwe anyị Chineke anyị ka obi ebere na mgbaghara niile dịrị, nʼihi
    na anyị enupurula gị isi.
  ory-ory: ବିବିଧ ଦୟା ଓ କ୍ଷମା ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କର ଅଟେ; କାରଣ ଆମ୍ଭେମାନେ ତାହାଙ୍କ
    ବିରୁଦ୍ଧରେ ବିଦ୍ରୋହାଚରଣ କରିଅଛୁ
  chk-chk: En chök äm Samol me äm Kot ka eäni tong, ka pwal amusala tipis. Nge äm
    aia ü ngonuk,
  rop-rop: YAWEI, yu jidan brabli kainbala en soribala en yu larramgo melabat fri,
    nomeda melabat bin gibit bekboun langa yu.
  ukr-1871: А в Господа, Бога нашого, милосердє і прощеннє. Ми бо ворохобились проти
    нього.
  deu-1951: Aber bei dem Herrn, unsrem Gott, ist Barmherzigkeit und Vergebung; denn
    gegen ihn haben wir uns aufgelehnt
  eng-JPS: To the Lord our God belong compassions and forgivenesses; for we have rebelled
    against Him;
  srp-1865: U Gospoda je Boga našega milost i praštanje, jer se odmetnusmo od njega,
  lug-lug: Mukama Katonda waffe ajjudde okusaasira n’okusonyiwa, newaakubadde nga
    tumujeemedde,
  heb-heb: לאדני אלהינו הרחמים והסלחות כי מרדנו בו׃
  ben-IRV: দয়া ও ক্ষমা আমাদের প্রভু ঈশ্বরেরই, কারণ আমরা তাঁর বিরুদ্ধে বিদ্রোহ করেছি।
  pan-pan: ਪ੍ਰਭੂ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੋਲ ਦਇਆ ਅਤੇ ਮਾਫ਼ੀ ਹੈ, ਅਸੀਂ ਭਾਵੇਂ ਉਹ ਦੇ ਅੱਗੇ ਵਿਰੋਧ
    ਕੀਤਾ।
  mya-JVB: အကျွန်ုပ်တို့သည် ကိုယ်တော် ကို ပုန်ကန် သော်လည်း ၊ အကျွန်ုပ် တို့အရှင် ဘုရား
    သခင်သည် ကရုဏာ ကို ပြခြင်း၊ အပြစ် ကို ဖြေရှင်းခြင်းအခွင့်နှင့် ဆိုင်တော်မူ၏။
  hmo-hmo: Lohiabada Dirava e, oi be mai emu bogahisihisi, bona kara dika oi gwauatao
    diba, to ai ese oi dekenai ai dagedage henia vadaeni.
  urd-urd: ख़ुदावन्द हमारा ख़ुदा रहीम — ओ — ग़फू़र है, अगरचे हमने उससे बग़ावत की।
  rus-SYN: А у Господа Бога нашего милосердие и прощение, ибо мы возмутились против
    Него
  bqc-SIM: Dii wá Lua, baa kɛ́ wa zãnɛ yã́wa, ń sósobi vĩ ń sùuuo.
  tcz-CHONGTHU: Amavang, keiho ama douna-a ka chonset lheh vangun, Pakai ka Pathen'u
    chu mi hepina leh ngaidamna dimset ahi jing’e.
  mar-mar: आमचा देव परमेश्वर दयेचा व क्षमेचा सागर आहे; आम्ही त्याच्याबरोबर फितुरी
    केली.
  qub-qub: Tayta Dios, gammi canqui cuyapäcoj, perdunacoj. Ichanga nogacuna gampa
    contrayquimi ricacurä.
  bqp-bqp: Gusunɔ bɛsɛn Yinni, ɑ sun suuru kuo wunɛn wɔnwɔndun sɑɑbu bɑɑ mɛ sɑ wunɛn
    gɑri yinɑ.
  hat-hat: Ou menm Seyè, Bondye nou, ou gen bon kè, ou konn padonnen paske nou menm
    nou te vire do ba ou.
  eng-BSB: To the Lord our God belong compassion and forgiveness, even though we have
    rebelled against Him
  eng-WEBPB: To the Lord our God belong mercies and forgiveness, for we have rebelled
    against him.
  kbq-kbq: Tagra Ra Anumzamoka nanekea rutagreta tamefi hugami'none. Hianagi Ra Anumzana
    tagri Anumzamoka kasunku hunka kumiti eri netrana Anumza mani'ne.
  nhe-BL: Pero ta, TOTECO Dios, titetlasojtla huan titetlapojpolhuía yonque quichijtoque
    tlen fiero moixpa.
  bus-bus: Dii wa Luda, baa kɛ̀ wa sãsã n yãa, ń wɛ̃nda vĩ kↄ̃n sùuo.
  gub-BL: Nezewe rehe we urepuhareko katu pe ne. Nepurumunàn wer ureremiapo kwer rehe
    wyzài 'ar mehe. Aze uruàmàtyry'ym ure, nezewe rehe we eremunàn ureremiapo kwer.
  eng-DRA: 'But to thee, the Lord our God, mercy and forgiveness, for we have departed
    from thee:'
