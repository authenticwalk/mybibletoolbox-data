verse: DAN.009.008
translations:
  mal-C: യഹോവേ, ഞങ്ങൾ അങ്ങേക്കെതിരേ പാപംചെയ്തിരിക്കുകയാൽ ഞങ്ങളും ഞങ്ങളുടെ രാജാക്കന്മാരും
    പ്രഭുക്കന്മാരും ഞങ്ങളുടെ പിതാക്കന്മാരും ലജ്ജകൊണ്ടു മൂടിയിരിക്കുന്നു.
  deu-TKW: O Herr, wir, unsere Könige, unsere Oberen und Väter müssen uns schämen,
    weil wir gegen dich gesündigt haben.
  lin-lin: Yawe, biso, bakonzi na biso, bakambi na biso mpe bakoko na biso, tolatisami
    na soni mpo ete tosalaki masumu liboso na Yo.
  eng-LSV: O Lord, to us [is] the shame of face, to our kings, to our heads, and to
    our fathers, in that we have sinned against You.
  eng-GNV: O Lord, vnto vs apperteineth open shame, to our Kings, to our princes,
    and to our fathers, because we haue sinned against thee.
  eng-WEBSTER: O Lord, to us belongeth confusion of face, to our kings, to our princes,
    and to our fathers, because we have sinned against thee.
  nhw-BL: Quena, TOTECO, miyac tipinahuaj moixpa nochi tojuanti hasta totlanahuatijcahua,
    totequiticahua huan tohuejcapan tatahua pampa titlajtlacolchijtoque miyac ica
    ta.
  swh-ONEN: Ee Bwana, sisi na wafalme wetu, wakuu wetu na baba zetu tumefunikwa na
    aibu kwa sababu tumefanya dhambi dhidi yako.
  bba-bba: Yinni, wee sɑ sekuru sɔɔwɑ bɛsɛ kɑ bɛsɛn sinɑmbu kɑ bɛsɛn wiruɡibu kɑ bɛsɛn
    bɑɑbɑbɑ. Domi sɑ nun torɑri.
  eng-KJVCPB: O Lord, to us belongeth confusion of face, to our kings, to our princes,
    and to our fathers, because we have sinned against thee.
  mpx-mpx: O Yehoba, ama alomeyau ge wama kin ona, wama tohouwa ge tubumeyau puluwawi
    ha kalaopopwi kaiwena ha gegi eliyam.
  luo-luo: Yaye Jehova Nyasaye, wan kaachiel gi ruodhi mawa, gi yawuot ruodhi, kod
    wuonewa, wichkuot omakowa nikech waseketho e nyimi.
  meu-meu: Ḡaubada e, hemarai na ai emai ai, bona emai pavapava bona emai lohia bona
    senemai ediai, badina be ai ese vada a kara dika henimu.
  npi-ULB: हे परमप्रभु, हामीले तपाईंको विरुद्धमा पाप गरेका कारणले गर्दा, हामी, हाम्रा
    राजाहरू, अगुवाहरू, र पुर्खाहरूका अनुहार शर्ममा परेका छन् ।
  yor-yor: Háà! Olúwa, àwa àti àwọn ọba wa, àwọn ọmọ-aládé, àti àwọn baba wa, ìtìjú
    dé bá wa nítorí àwa ti dẹ́ṣẹ̀ sí ọ.
  pes-OPCB: آری، ای خداوند، ما و پادشاهان و بزرگان و اجداد ما رسوا شده‌ایم زیرا به
    تو گناه کرده‌ایم.
  tgl-ULB: Sa amin, Yahweh, ang kahihiyan ay sa aming mga mukha—para sa aming mga
    hari, sa aming mga pinuno at sa aming mga ninuno—dahil nagkasala kami laban sa
    iyo.
  cbu-NT: Apaa, iy zitaminarini, mishat zitaminarinitam urkar ashiruni yutaritam taakaniya.
    Ashirucha, iysha shiyaa paziktamaniya.
  hui-hui: Anduane Homogo inanaga kinirumebi agali haguane hearumebi ina mamali henerumebi
    bibahendeore mana ko wiaru bialu í̠hondo kagua dewa bini.
  mya-mya: အို အ​ရှင်​ဘု​ရား​အ​ကျွန်ုပ်​တို့​၏​ဘု​ရင်​များ၊ မင်း​ညီ​မင်း​သား​များ​နှင့်​ဘိုး​ဘေး​များ​သည်
    ရှက်​ကြောက်​ဖွယ်​ရာ​အ​မှု​တို့​ကို​ပြု​ကျင့် လျက်​ကိုယ်​တော်​အား​ပြစ်​မှား​ကြ​ပါ​ပြီ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ངེད་ཅག་གིས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱས་པའི་རྐྱེན་གྱིས།
    ངེད་ཅག་དང་ངེད་ཅག་གི་རྒྱལ་པོ། སྐུ་དྲག ཕ་མེས་བཅས་ལ་ངོ་ཚ་ཆེན་པོ་ཡོད།
  sna-sna: Haiwa Jehovha, isu namadzimambo edu, machinda edu namadzibaba edu takafukidzwa
    nenyadzi nokuti takakutadzirai.
  spa-BLM: Señor, a nosotros nos corresponde la confusión de rostro, a nuestros reyes,
    a nuestros príncipes y a nuestros padres, porque hemos pecado contra ti.
  cac-cac: A on̈ tic Mamin Jehová, q'uixavtac co c'ool d'a ichan̈, yujto ix och co
    mul d'ayach yed' pax eb' co reyal, eb' yajal yaj d'a co cal yed' pax eb' co mam
    quicham.
  swh-ULB: Kwetu sisi, Yahweh, kuna fedheha katika nyuso, na kwa wafalme wetu, na
    kwa viongozi wetu, na kwa baba zetu, kwasababu tumekutenda dhambi wewe.
  bel-bel: Госпадзе! сорам на твары нам, царам нашым, князям нашым і нашым бацькам,
    бо мы зграшылі перад Табою!
  deu-ELBBK: HERR!Unser ist die Beschämung des Angesichts, unserer Könige, unserer
    Fürsten und unserer Väter, weil wir gegen dich gesündigt haben.
  mbb-OT: Mekeeled-eled key, Nengazen, ragkes en is menge hadì dey, menge pengulu
    zey, wey menge kepuun dey, tenged te nekesalè key ziyà te kenikew.
  mal-2015: കർത്താവേ, ഞങ്ങൾ നിന്നോടു പാപം ചെയ്തിരിക്കയാൽ ഞങ്ങളും ഞങ്ങളുടെ രാജാക്കന്മാരും
    പ്രഭുക്കന്മാരും പിതാക്കന്മാരും ലജ്ജിക്കേണ്ടതു തന്നേ.
  rmc-rmc: Rajeja, e ladž amenge, amare kraľenge, amare vladarenge the amare dadenge,
    bo kerahas o bini pre tute.
  nlg-nlg: Aghe Yahweh, rana vunaghi habamami, ma rahei tara hulighai, maia rana kukuamami/vaivarimami
    tara lavimamadira heghedira mara tumu tana palu tana matamu.
  pes-OPV: ‌ای خداوند رسوایی از آن ما و پادشاهان و سروران وپدران ما است زیرا که به
    تو گناه ورزیده‌ایم.
  ron-1924: Доамне, ноуэ ни се кувине сэ ни се умпле фаца де рушине, да, ноуэ, ымпэрацилор
    ноштри, кэпетениилор ноастре ши пэринцилор ноштри, пентру кэ ам пэкэтуит ымпотрива
    Та!
  ben-OBCV: আমরা ও আমাদের রাজাগণ, আমাদের অধিপতিগণ ও আমাদের পূর্বপুরুষেরা, আমরা সকলে
    লজ্জাতে আবৃত কারণ হে সদাপ্রভু, আমরা তোমার বিরুদ্ধে পাপ করেছি।
  som-som: Sayidow, waxaannu leennahay qasnaan iyo ceeb, annaga iyo boqorradayada
    iyo amiirradayada, iyo awowayaashayaba, maxaa yeelay, waannu kugu dembaabnay.
  lat-VUC: Domine, nobis confusio faciei, regibus nostris, principibus nostris, et
    patribus nostris, qui peccaverunt.
  eng-ASVBT: O Lord, to us belongeth confusion of face, to our kings, to our princes,
    and to our fathers, because we have sinned against thee.
  ita-1885: O Signore, a noi appartiene la confusion di faccia, a' nostri re, a' nostri
    principi, e a' nostri padri; conciossiachè abbiam peccato contro a te.
  eng-ULB: To us, Yahweh, belongs shame on our faces—to our kings, to our leaders,
    and to our ancestors—because we have sinned against you.
  spa-VBL: La vergüenza pública es nuestra, Señor, y de nuestros reyes, príncipes
    y antepasados, porque hemos pecado contra ti.
  fra-_FOB: Seigneur, à nous la confusion de face, à nos rois, à nos chefs et à nos
    pères, parce que nous avons péché contre toi.
  mal-mal: കർത്താവേ, ഞങ്ങൾ അങ്ങയോട് പാപം ചെയ്തിരിക്കുകയാൽ ഞങ്ങളും ഞങ്ങളുടെ രാജാക്കന്മാരും
    പ്രഭുക്കന്മാരും പിതാക്കന്മാരും ലജ്ജിക്കേണ്ടതു തന്നെ.
  urd-GVR: Ai Rab, ham apne bādshāhoṅ, buzurgoṅ aur bāpdādā samet bahut sharmsār haiṅ,
    kyoṅki ham ne terā hī gunāh kiyā hai.
  suz-BL: परमप्रभु यावे, आंइ पिपपुकी, आंइ ठेयब मुरपुकी, आंइ किकी पिपी नु गो नेल्‍लेमी
    इन ङोंइती पाप पाइ‍तक। एज्रा ९:७; यसैया ४३:२७
  eng-NOY: O Lord, to us belongeth confusion of face, to our kings, to our princes,
    and to our fathers, because we have sinned against thee.
  ita-1927: O Signore, a noi la confusione della faccia, ai nostri re, ai nostri capi,
    e ai nostri padri, perché abbiam peccato contro te.
  ckb-ckb: ئەی یەزدان، شەرمەزاری لەسەر ڕوخساری ئێمەیە، لە پاشا و میر و باوباپیرانمان،
    چونکە دەرهەق بە تۆ گوناهمان کرد.
  eng-BBE: O Lord, shame is on us, on our kings and our rulers and our fathers, because
    of our sin against you.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಮ್ಮ ಅರಸರಿಗೂ ನಮ್ಮ ರಾಜಕುಮಾರರಿಗೂ, ನಮ್ಮ ಪೂರ್ವಜರಿಗೂ, ನಮಗೂ ನಾಚಿಕೆಯಾಗಿದೆ.
    ಏಕೆಂದರೆ ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ನಾವು ಪಾಪಮಾಡಿದ್ದೇವೆ.
  tam-2017: ஆண்டவரே, உமக்கு விரோதமாகப் பாவஞ்செய்ததினால், நாங்களும் எங்கள் ராஜாக்களும்
    எங்கள் பிரபுக்களும் எங்கள் முற்பிதாக்களும் வெட்கத்திற்குரியவர்களானோம்.
  spa-RV-1909: Oh Jehová, nuestra es la confusión de rostro, de nuestros reyes, de
    nuestros príncipes, y de nuestros padres; porque contra ti pecamos.
  ron-BTF: Doamne, a noastră este rușinea feței, a împăraților noștri, a prinților
    noștri și a părinților noștri, deoarece am încălcat legea împotriva ta.
  eng-WEBP: Lord, to us belongs confusion of face, to our kings, to our princes, and
    to our fathers, because we have sinned against you.
  eng-FBV: Public shame is ours Lord, and on our kings and princes and forefathers,
    because we have sinned against you.
  nch-BL: Quena, TOTECO, miyac tipinahuaj moixpa nochi tojuanti hasta totanahuatijcahua,
    totequiticahua huan tohuejcapan tatahua pampa titajtacolchijtoque miyac ica ta.
  vie-1934: Hỡi Chúa, sự hổ mặt thuộc về chúng tôi, về các vua, các quan trưởng, các
    tổ phụ chúng tôi, bởi chúng tôi đã phạm tội nghịch cùng Ngài.
  hin-CV: हे याहवेह, हम और हमारे राजा, हमारे राजकुमार और हमारे पूर्वज बहुत लज्जित
    हैं, क्योंकि हमने आपके विरुद्ध पाप किया है.
  spa-BES: Oh Señor, la vergüenza está sobre nosotros, sobre nuestros reyes, nuestros
    gobernantes y nuestros padres, a causa de nuestro pecado contra ti.
  tdx-tdx: Ry Talè toe ama’ay ty fisalaran-daharañe, amo mpanjaka’aio naho amo mpifehe’aio,
    vaho amo roae’aio, ty amo ota-faly nanoe’ay ama’oo.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ความขายหน้าควรแก่พวกข้าพระองค์ แก่​กษัตริย์​ของข้าพระองค์​ทั้งหลาย
    เจ้านาย และบรรพบุรุษ เพราะข้าพระองค์ทั้งหลายได้กระทำบาปต่อพระองค์
  por-BR-2018: Ó SENHOR, a nós pertence a vergonha de rosto, a nossos reis, nossos
    príncipes, e nossos pais; porque contra ti pecamos.
  deu-ELO: Jehova! Unser ist die Beschämung des Angesichts, unserer Könige, unserer
    Fürsten und unserer Väter, weil wir gegen dich gesündigt haben.
  eng-WYC-2018: Shame of face is to us, to our kings, to our princes, and to our fathers,
    that sinned; (Shame is to us, to our kings, to our rulers, and to our forefathers,
    who sinned;)
  epo-epo: Ho Sinjoro! ni hontas pro niaj reĝoj, estroj, kaj patroj, kiuj pekis antaŭ
    Vi.
  uig-PIN: I Rǝb, bizgǝ, yǝni padixaⱨlirimizƣa, ǝmirlirimizgǝ wǝ ata-bowilirimizƣimu
    yüzimizni kɵtürǝlmigüdǝk xǝrmǝndilik ⱪaldi; qünki biz Sening aldingda gunaⱨ sadir
    ⱪilduⱪ.
  beo-beo: Hina Gode! Dafawane! Ninia hina bagade huluane, ninia ouligisu dunu amola
    ninia aowalalia da Dima wadela:i hou bagade hamonanu.
  tpi-OTNT: “Bikpela, ol king na ol hetman bilong mipela na ol tumbuna bilong mipela
    i mekim ol pasin nogut na mekim sin long yu.
  hau-SA: Ya Ubangiji, mu da sarakunanmu, da masu mulkinmu da iyayenmu kunya ta rufe
    mu saboda mun yi maka zunubi.
  uig-LAT: I Reb, bizge, yeni padishahlirimizgha, emirlirimizge we ata-bowilirimizghimu
    yüzimizni kötürelmigüdek shermendilik qaldi; chünki biz Séning aldingda gunah
    sadir qilduq.
  nde-nde: Oh Thixo, thina lamakhosi ethu, lamakhosana ethu kanye labobaba sembeswe
    ngehlazo ngoba senzile isono kuwe.
  ton-ton: ‌ʻE ʻEiki ʻoku ʻamautolu ʻae mā ʻoe mata, ʻa homau ngaahi tuʻi, mo homau
    houʻeiki, pea mo ʻemau ngaahi tamai, koeʻuhi kuo mau fai angahala kiate koe.
  ces-1613: Námť, ó Hospodine, sluší zahanbení tváři, králům našim, knížatům našim
    a otcům našim, neboť jsme zhřešili proti tobě,
  eng-WMB: Lord, to us belongs confusion of face, to our kings, to our princes, and
    to our fathers, because we have sinned against you.
  tam-TCV: யெகோவாவே நாங்கள் உமக்கு எதிராய் பாவம் செய்ததினால் நாங்களும், எங்கள் அரசர்களும்,
    இளவரசர்களும், தந்தையர்களும் வெட்கத்துக்குள்ளானோம்.
  ceb-ULB: Alang kanamo O Yahweh ania ang kaulawan sa among panagway - ngadto sa among
    mga hari, sa among mga pangulo, ug sa among mga katigulangan - tungod kay nakasala
    kami batok kanimo.
  pol-UBG: Panie, nam się należy wstyd na twarzy, naszym królom, naszym książętom
    i naszym ojcom, bo zgrzeszyliśmy przeciwko tobie.
  agr-agr: Tuke Pujuuwah, iik pegkegchau takamsau asa datsaamainaji. Tuja iina apuji
    aidaush, iina muunji aidaush datsaamainawai.
  kyc-kyc: Namwana kiŋipi akali mupwape rora ambasupi dupwame yulu elya pingi dupwa
    pyuo dee Kamongo ema kando yulu koo pyuo kareyami.
  urd-GVU: اے رب، ہم اپنے بادشاہوں، بزرگوں اور باپ دادا سمیت بہت شرم سار ہیں، کیونکہ
    ہم نے تیرا ہی گناہ کیا ہے۔
  deu-1912: Ja, Herr, wir, unsre Könige, unsre Fürsten und unsre Väter müssen uns
    schämen, daß wir uns an dir versündigt haben.
  kan-2017: ಸ್ವಾಮೀ, ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ಪಾಪ ಮಾಡಿದ್ದರಿಂದ ನಾವೂ ನಮ್ಮ ಅರಸರೂ, ಪ್ರಧಾನರೂ, ಹಿರಿಯರೂ
    ನಾಚಿಕೆಗೆ ಗುರಿಯಾಗಿದ್ದೇವೆ.
  yap-yap: Pi pilung romad, nge pi’in ni ur gagiyeg niged gamad, nge pi chitamangimad
    kakrom e ur ngongliyed e ngongol ni ngan tamra’ ngay mu ur denengad nib togopluw
    ngom i gur Somol.
  hlt-MCSB: BOEIPA aw namah taengah ka tholh uh dongah kaimih ham tah maelhmai kah
    yahpohnah he ka manghai rhoek taeng neh ka mangpa rhoek taengah khaw , a pa rhoek
    taengah khaw om.
  mdy-ETH: ኑ ጎዳሢዮ! ኑኡኒ ቢያሢ ኔ ቤርታ ዻቢንቴሢሮ ኑናንታ ኑ ካኣቶንታ ኑና ዎይሣ ዓሶንታ ኑኡኮ ቤርታኣ ዓዶንሢንታ ኑ
    ዻውሲንቴኔ።
  twi-ASANTE: Ao, Awurade, aniwuo aka yɛn ne yɛn ahemfo, ahenemma ne yɛn agyanom,
    ɛfiri sɛ, yɛayɛ bɔne atia wo.
  eng-WEBU: Lord, to us belongs confusion of face, to our kings, to our princes, and
    to our fathers, because we have sinned against you.
  wal-wal: Abeet Godau, nuuni, nu kawoti, nu halaqatinne nu aawati nena naaqqido gaasuwan
    yeellaa maayida.
  spa-PDDPT: Oh ʼAdonay, nuestra es la vergüenza de semblante, porque contra ti pecamos
    nosotros, nuestros reyes, nuestros gobernantes y nuestros antepasados.
  gun-gun: Senhor, orere ma roxĩmba reia oĩ, oreruvixa kuery re, yvatekueve ha'e oreru
    kuery re, nderovai rojejavypa rire.
  agu-BL: Siwl Ta', yi ilu' Cawl ketz, max c'u'lu' skibaj na ja kajuch len kil swutzu'
    nin na katx'ixwij kacyakil cu'n scyuch' yi e' kareyil, scyuch' yi e' kajcawil
    nin yi e' kamam kate'.
  ilo-ULB: Kadakami, O Yahweh, napnoan iti bain ti rupami—gapu kadagiti arimi, dagiti
    mangidadaulo kadakami ken dagiti kapuonanmi—gapu ta nagbasolkami kenka.
  kpg-kpg: “Meenei Dimaadua, madau king mo madau maadua mmaadua guu hai nia hai haga langaadia
    dangada, guu hai hala adu gi di Goe.
  uig-ARA: ئى رەب، بىزگە، يەنى پادىشاھلىرىمىزغا، ئەمىرلىرىمىزگە ۋە ئاتا-بوۋىلىرىمىزغىمۇ
    يۈزىمىزنى كۆتۈرەلمىگۈدەك شەرمەندىلىك قالدى؛ چۈنكى بىز سېنىڭ ئالدىڭدا گۇناھ سادىر
    قىلدۇق.
  sus-sus: Alatala, muxu birin yaagixi, muxu xa mangɛe, muxu xa mangɛdie, nun muxu
    babae. Muxu yaagixi barima muxu bara yunubi raba i ra.
  pon-2006: Maing at Kaun, at tungoal nanmwarki kan, kaun akan, oh at pahpa kahlap
    ako wiadahr tiahk kanamenek tohto oh wiadahr dihpiong komwi.
  jae-jae: O Apômtau, aêac to ma kiŋ ma gôliŋwaga to tameŋi amoa tomajeŋgeŋ gebe aêac
    agôm sec gêdêŋ aômgoc.
  ksd-ksd: Ea Luluai, i topa avet ba na ula ra mata i vevet, ra mata i kaveve umana
    king, ra mata i kaveve umana luluai, ma ra mata i ra umana tama i vevet, tago
    ave tar piam vue u.
  tur-YTC: Ey Yahve, utanç yüzü bizlere, krallarımıza, beylerimize ve atalarımıza
    aittir, çünkü sana karşı günah işledik.
  ind-AYT: Kami patut malu, Ya TUHAN — raja-raja kami, pemimpin-pemimpin kami, dan
    nenek moyang kami, sebab kami berbuat dosa terhadap Engkau.
  nya-nya: Inu Yehova, ife ndi mafumu athu, akalonga athu ndi makolo athu tili ndi
    manyazi chifukwa takuchimwirani.
  hrv-hrv: Jahve, stid na obraz nama, našim kraljevima, našim knezovima, našim očevima,
    jer sagriješismo protiv tebe!
  mps-mps: “Genuai Bidi, te dago king dabego me, tobolu bidi dabe me, dago wąį nǫų
    dabego dwai kolesaga elama, tama nageba dwai sęgę yai sę dabe nagebolo yai
    dao.
  tpi-tpi: “Bikpela, ol king na ol hetman bilong mipela na ol tumbuna bilong mipela
    i mekim ol pasin nogut na mekim sin long yu.
  dan-1931: Herre, vi står med vort Ansigts Blusel, vore Konger, Fyrster og Fædre,
    fordi vi syndede imod dig.
  vie-OVCB: Lạy Chúa, chúng con cũng như các vua chúa, các nhà lãnh đạo, các tổ phụ
    chúng con đáng bị sỉ nhục vì chúng con đã phạm tội chống lại Ngài.
  guj-2017: હે યહોવાહ, અમારા મુખની શરમ અમારી, અમારા રાજાઓની, આગેવાનોની અને અમારા પૂર્વજોની
    છે. કેમ કે, અમે તમારી વિરુદ્ધ પાપ કર્યું છે.
  pon-2006A: Maing at Kaun, at tungoal nanmwarki kan, kaun akan, oh at pahpa kahlap
    ako wiadahr tiahk kanamenek tohto oh wiadahr dihpiong komwi.
  por-BRBSL: Senhor, a nós pertence a confusão de rosto, a nossos reis, a nossos príncipes,
    e a nossos pais, porque pecamos contra ti.
  swe-swe: Vi måste skämmas (till oss skam). Våra kungar, ledare (furstar) och våra
    förfäder (fäder) skäms, för vi har syndat mot dig.
  cth-cth: Oe Bawipa, nang koe ka yon awh kecu dawk, kaimae siangpahrang, kahrawikungnaw,
    napanaw hoi kaimouh teh ka kaya awh toe.
  twi-twi: Awurade, aniwu aka yɛn ne yɛn ahemfo, ahenemma ne yɛn agyanom, efisɛ yɛayɛ
    bɔne atia wo.
  hlt-hlt: BOEIPA aw namah taengah ka tholh uh dongah kaimih ham tah maelhmai kah
    yahpohnah he ka manghai rhoek taeng neh ka mangpa rhoek taengah khaw, a pa rhoek
    taengah khaw om.
  tbz-SIM: Kuyie ntíì te ifɛi, tínti nɛ̀ ti kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛ̀ɛ̀ ti bɑkɛ́ nɛ̀
    ti yɛmbɛ̀ ti dɑ yetɛ́nɛ̀ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: “O Ikiavɨra Itir God, e ko, en atriviba ko en gumazir dapaniba ko en ovaviba,
    arazir kuraba nɨ gamigha aghumsɨzir ekiam e ganɨngi.
  dop-dop: Tɑcɑɑ, tɑnɑ tɑ ɑwulɑɑ nɑ tɑ́ sɔsɑɑ, nɑ tɑ́ cɑɑnɑɑ ntɛ́ tɑsǝkǝlɛ nyǝ́mɑ.
  azb-azb: Ya Rəbb, bizim padşahlarımızın, başçılarımızın və atalarımızın üzü qaradır,
    çünki Sənə qarşı günah etmişik.
  eng-DBY: O Lord, unto us is confusion of face, to our kings, to our princes, and
    to our fathers, because we have sinned against thee.
  hin-2017: हे यहोवा, हम लोगों ने अपने राजाओं, हाकिमों और पूर्वजों समेत तेरे विरुद्ध
    पाप किया है, इस कारण हमको लज्जित होना पड़ता है।
  wol-KYG: Aji Sax ji, nun kay gàcce ñeel na nu, nook sunuy buur ak sunuy kilifaak
    sunuy maam, ndax moy nanu la.
  eng-YLT: '''O Lord, to us [is] the shame of face, to our kings, to our heads, and
    to our fathers, in that we have sinned against Thee.'
  kne-kne: '@see-verse:DAN.009.007'
  eng-WYC-2017: Shame of face is to us, to our kings, to our princes, and to our fathers,
    that sinned;
  eng-WMBB: Lord, to us belongs confusion of face, to our kings, to our princes, and
    to our fathers, because we have sinned against you.
  urd-GVH: ऐ रब, हम अपने बादशाहों, बुज़ुर्गों और बापदादा समेत बहुत शर्मसार हैं, क्योंकि
    हमने तेरा ही गुनाह किया है।
  rug-rug: Zihova, gami meke sari mami baṉara, mami koburu tavia meke sari tamamami
    si nobi gami na kinurekure sina ele va sea atu si gami koa Goi.
  gaz-gaz: Yaa Waaqayyo nuu fi mootonni keenya, ilmaan moototaatii fi abbootiin keenya
    waan cubbuu sitti hojjenneef qaaniidhaan haguugamneerra.
  fra-LSG: Seigneur, à nous la confusion de face, à nos rois, à nos chefs, et à nos
    pères, parce que nous avons péché contre toi.
  gnn-gnn: “Yo Garray, ŋanapurrunydja dhuwala goramirrina yulŋunydja, liŋgu ŋuriŋi
    ŋanapurruŋgala ŋurru'‐ŋurruŋuwala ga märi'muwala ŋanapurruŋgalaŋuwala dhuwurr‐yätjthinyarayu.
    Ŋanapurrunydja dhuwala ŋapa‐nherraṉminana, yaka ŋanapurru ḏukṯuk ŋanapurru yurru
    nhina galki nhokala, galkithirri.
  yal-yal: Alatala, yagina nxu tan nan xa e nun nxɔ manga gbeene nun nxɔ manga xunxurine
    nun nxu babane, bayo nxu bata yulubin tongo i tan ma.
  haw-1868: E ka Haku ia makou no ka hilahila o ka maka, i ko makou poe alii, a i
    ko makou poe kaukaualii, a i ko makou poe makua hoi, no ka mea, ua hana hewa makou
    ia oe.
  arb-NAV: فَلَنَا أَيُّهَا السَّيِّدُ الْخِزْيُ، نَحْنُ وَمُلُوكِنَا وَرُؤَسَائِنَا
    وَآبَائِنَا، لأَنَّنَا أَخْطَأْنَا إِلَيْكَ.
  ewe-ewe: O Yehowa, ŋukpe lé mí, míaƒe fiawo, míaƒe dumegãwo kple mía fofowo le ale
    si míeda vo ɖe ŋuwò la ta.
  eng-LEE: O Lord, to us belongeth the shame of face, to our kings, to our princes,
    and to our fathers; because we have sinned against thee.
  asm-FB: হে প্ৰভু, আমাৰ ৰজাসকল, মুখ্য লোকসকল, আৰু আমাৰ পূৰ্বপুৰুষসকলৰ মুখ বিবৰ্ণ
    হৈছে; কাৰণ আমি আপোনাৰ বিৰুদ্ধে পাপ কৰিলোঁ।
  sus-A: عَلَتَلَ، مُشُ بِرِن يَافِشِ، مُشُ شَ مَنفّيٍ، مُشُ شَ مَنفّدِيٍ، نُن مُشُ
    بَبَيٍ. مُشُ يَافِشِ بَرِ مَ مُشُ بَرَ يُنُبِ رَبَ عِ رَ.
  fra-SBL: Seigneur, à nous la confusion du visage, à nos rois, à nos princes et à
    nos pères, parce que nous avons péché contre toi.
  hbo-hbo: יְהוָ֗ה לָ֚נוּ בֹּ֣שֶׁת הַפָּנִ֔ים לִמְלָכֵ֥ינוּ לְשָׂרֵ֖ינוּ וְלַאֲבֹתֵ֑ינוּ
    אֲשֶׁ֥ר חָטָ֖אנוּ לָֽךְ׃
  pjt-pjt: Uwa Mayatja God, nganaṉa munu nganampa walytjapiti ngaṉmanyitja tjuṯa nyuntula
    tungunpungkunytjatjanulta kuwari puḻkaṟa kuṉṯaringanyi nganampa mayatja puḻka
    tjuṯa kuḻu.
  kik-kik: Atĩrĩrĩ Wee Jehova, ithuĩ na athamaki aitũ, na anene aitũ na maithe maitũ
    tũiyũrĩtwo nĩ thoni nĩ ũndũ wa mehia marĩa tũkwĩhĩirie.
  fra-NCL: Seigneur, à nous la confusion de visage, à nos rois, à nos chefs, et à
    nos pères, parce que nous avons péché contre vous.
  cek-AK: Aw Angraeng, na nuiah ka zae o boeh pongah, kaicae loe kaimacae ih siangpahrangnawk,
    ukkung angraengnawk, ampanawk hoi nawnto azathaih mah khuk khoep boeh.
  cuk-cuk: ” ’Bab-Jehová, ar begi isgusmalad-ulale, anmar, anmar-reymar, anmar-dummagan,
    degi, anmar-dadgan, nue-binge-itomalad.
  uig-CYR: И Рәб, бизгә, йәни падишалиримизға, әмирлиримизгә вә ата-бовилиримизғиму
    йүзимизни көтирәлмигидәк шәрмәндилик қалди; чүнки биз Сениң алдиңда гуна садир
    қилдуқ.
  tel-2017: ప్రభూ, నీకు విరోధంగా పాపం చేసినందున మాకు, మా రాజులకు, మా అధికారులకు, మా
    పూర్వీకులకు ముఖం చిన్నబోయేలా సిగ్గే తగినది.
  hat-BSA: O Senyè, gwo wont ak twoub byen klè se akoz nou, ak wa nou yo, prens nou
    yo, ak papa zansèt nou yo, akoz yo te peche kont Ou.
  kos-kos: Tokosra lasr, mwet kol lasr, oayapa mwet matu lasr su somla, elos oru na
    mwe akmwekin ac orekma koluk lain kom, LEUM GOD.
  hbo-WLC: יְהוָ֗ה לָ֚נוּ בֹּ֣שֶׁת הַפָּנִ֔ים לִמְלָכֵ֥ינוּ לְשָׂרֵ֖ינוּ וְלַאֲבֹתֵ֑ינוּ
    אֲשֶׁ֥ר חָטָ֖אנוּ לָֽךְ׃
  ibo-ibo: Onyenwe anyị, ihere emegbuola anyị. Ihere dịrị ndị eze anyị, dịkwara ndịisi
    anyị na ndị nna anyị, nʼihi na anyị emeela mmehie megide gị.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଖର ବିବର୍ଣ୍ଣତା ଆମ୍ଭମାନଙ୍କର, ଆମ୍ଭମାନଙ୍କ ରାଜାଗଣର, ଆମ୍ଭମାନଙ୍କ
    ଅଧିପତିଗଣର ଓ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ଅଟେ, କାରଣ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛୁ।
  chk-chk: Ewer, äm Samol, äm me äm kewe king, äm samol me äm kewe lewo äm aia föri
    föförün äsäw o tipis ngonuk.
  rop-rop: Blanga melabat king en melabat bosmob en melabat grengrenfathamob nomo
    bin sheim blanga dum ola nogudbala ting langa yu.
  ukr-1871: Господи! в нас на лицях сором, у царів наших, у князїв наших і в батьків
    наших, ми бо согрішили перед тобою,
  deu-1951: Uns, HERR, treibt es die Schamröte ins Gesicht, unsren Königen, Fürsten
    und Vätern, daß wir gegen dich gesündigt haben!
  eng-JPS: O LORD, to us belongeth confusion of face, to our kings, to our princes,
    and to our fathers, because we have sinned against Thee.
  srp-1865: Gospode, u nas je sram na licu, u careva naših, u knezova naših i u otaca
    naših, jer ti zgriješismo.
  lug-lug: Ayi Mukama, ffe ne bakabaka baffe, n’abalangira baffe, ne bajjajjaffe tuswadde
    kubanga twonoonye.
  heb-heb: יהוה לנו בשת הפנים למלכינו לשרינו ולאבתינו אשר חטאנו לך׃
  ben-IRV: হে সদাপ্রভু, আমাদের রাজাদের, নেতাদের, পূর্বপুরুষদের ও আমাদের মুখ অপমানে
    ঢেকে গিয়েছে, কারণ আমরা তোমার বিরুদ্ধে পাপ করেছি।
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਅਸੀਂ ਸਾਡੇ ਰਾਜਿਆਂ ਅਤੇ ਹਾਕਮਾਂ ਅਤੇ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਤੇਰੇ ਵਿਰੁੱਧ
    ਪਾਪ ਕੀਤਾ ਹੈ ਇਸ ਲਈ ਅਸੀਂ ਸ਼ਰਮਿੰਦੇ ਹਾਂ।
  mya-JVB: အိုဘုရား ရှင်၊ ကိုယ်တော် ကို ပြစ်မှား သောကြောင့် ၊ အကျွန်ုပ် တို့၏ရှင်
    ဘုရင်၊ မင်းသား ၊ အသက်ကြီးသူမှစ၍အကျွန်ုပ် တို့သည် မျက်နှာပျက် ခြင်းနှင့် ဆိုင်ကြပါ
    ၏။
  hmo-hmo: Lohiabada e, aiemai king, bona aiemai lohia taudia, bona aiemai sene taudia
    edia kara be mai hemaraina, badina be oi dekenai idia kara dika vadaeni.
  urd-urd: ऐ ख़ुदावन्द, मायूसी हमारे लिए है; हमारे बादशाहों, हमारे उमरा और हमारे बाप
    — दादा के लिए, क्यूँकि हम तेरे गुनहगार हुए।
  rus-SYN: Господи! у нас на лицах стыд, у царей наших, у князей наших и у отцов наших,
    потому что мы согрешили пред Тобою.
  bqc-SIM: Dii, wí wá kṹ duuna pↄ́ wá kɛ̀nɛ yã́i, wápiↄ ń wá kíaↄ ń wá
    kpalablenaↄ ń wá deziↄ.
  tcz-CHONGTHU: O Pakai! keiho leh ka lengteu, leng chapate leh milen milal ho chuleh
    kapu kapateu dinga maijumna dim ahitai. Ajeh chu keiho nangma dounan ka chonse
    tauvin ahi.
  mar-mar: हे परमेश्वरा आमच्या तोंडाला काळे लागले आहे कारण आमचे राजे, आमचे सरदार आणि
    पूर्वज आम्ही सर्वांनी तुझ्या विरोधात पाप केले आहे.
  qub-qub: Tayta Dios nogacunapis, chayno raynëcunapis, unay caj awilöcunapis fiyupa
    pengacushami carcaycä ricaycämaptiqui mana allita rurashäpita.
  bqp-bqp: Yinni, wee sɑ sekuru sɔɔwɑ bɛsɛ kɑ bɛsɛn sinɑmbu kɑ bɛsɛn wirugibu kɑ bɛsɛn
    bɑɑbɑbɑ. Domi sɑ nun torɑri.
  hat-hat: Wi, Seyè, se yon wont pou nou tout, wa nou yo, chèf nou yo, zansèt nou
    yo, paske nou te fè sa ki mal devan ou.
  eng-BSB: O LORD, we are covered with shame—our kings, our leaders, and our fathers—because
    we have sinned against You.
  eng-WEBPB: Lord, to us belongs confusion of face, to our kings, to our princes,
    and to our fathers, because we have sinned against you.
  kbq-kbq: Ra Anumzamoka, tagrane kini vahetine ugagota kva vahetine tafahe'zanena
    kagritera kumi hu'nonku huta tagazegu hune.
  nhe-BL: Quena, TOTECO, miyac tipinahuaj moixpa nochi tojuanti hasta totlanahuatijcahua,
    totequiticahua huan tohuejcapan tatahua pampa titlajtlacolchijtoque miyac ica
    ta.
  bus-bus: Dii, wí wa kũ durun kɛ̀ wá kɛ̀nnɛ yãnzi, wapinↄ kↄ̃n wa kínanↄ kↄ̃n wa
    kpatablerinↄ kↄ̃n wa dezinↄ.
  gub-BL: Ureruwihawete wà, ureruwihaw wà no, ureipy wà no, paw rupi uruzapo ikatu
    'ym ma'e nerenataromo, o urezar. A'e rupi uremaranugar kury.
  eng-DRA: O Lord, to us belongeth confusion of face, to our princes, and to our fathers
    that have sinned.
