verse: DAN.009.014
translations:
  mal-C: അതുകൊണ്ട് ഈ വിനാശം ഞങ്ങളുടെമേൽ വരുത്തുന്നതിനു യഹോവ മടിച്ചില്ല, കാരണം അവിടന്നു
    ചെയ്യുന്ന എല്ലാ പ്രവൃത്തികളിലും ഞങ്ങളുടെ ദൈവമായ യഹോവ നീതിമാനാകുന്നു; എന്നിട്ടും
    ഞങ്ങൾ അവിടത്തെ വചനം കേട്ടനുസരിച്ചിട്ടില്ല.
  deu-TKW: Und so war Jahwe auf das Unglück bedacht und brachte es über uns; denn
    Jahwe, unser Gott, ist in allen seinen Werken, die er thut, gerecht, wir aber
    waren ungehorsam gegen seine Stimme.
  lin-lin: Yango wana, Yawe, olandeli pasi yango kino okweyiseli biso yango ; pamba
    te Yawe, Nzambe na biso, ozali sembo kati na misala na Yo nyonso ; kasi biso,
    totosaki Yo te.
  eng-LSV: And YHWH watches for the evil, and brings it on us, for our God YHWH is
    righteous concerning all His works that He has done, and we have not listened
    to His voice.
  eng-GNV: 'Therefore hath the Lord made ready the plague, and brought it vpon vs:
    for the Lord our God is righteous in all his works which he doeth: for we would
    not heare his voyce.'
  eng-WEBSTER: 'Therefore hath the LORD watched upon the evil, and brought it upon
    us: for the LORD our God is righteous in all his works which he doeth: for we
    have not obeyed his voice.'
  nhw-BL: Yeca, TOTECO, ta techsencahuilijtoc ni tlatzacuiltili. Huan tijtitlantoc
    topani pampa ta tixitlahuac huan xitlahuac nochi catli tijchijtoc. Pero noja amo
    timitztlacaquilijtoque.
  swh-ONEN: Bwana hakusita kuleta maafa juu yetu, kwa maana Bwana Mungu wetu ni mwenye
    haki katika kila afanyalo; lakini hata hivyo hatujamtii.
  bba-bba: Gusunɔ bɛsɛn Yinni, wɑhɑlɑ ye ɑ nɛɛ, sɑ ko wɑ, yerɑ yɑ sun deemɑ. Ye ɑ
    kuɑ kpuro yɑ sɑ̃ɑwɑ dee dee. Bɛsɛrɑ sɑ ǹ nun mɛm nɔɔwɛ.
  eng-KJVCPB: 'Therefore hath the Lord watched upon the evil, and brought it upon
    us: for the Lord our God is righteous in all his works which he doeth: for we
    obeyed not his voice.'
  mpx-mpx: Yehoba wama Yabowaine, wam ginol gegewena i sapu, ge ama nige anam ha hahago,
    inoke nak toto u lovivina-an, he iyaka u ginol eliyama i ola to.
  luo-luo: Jehova Nyasaye ok osedeko mar kelo masira kuomwa, nikech Jehova Nyasaye
    ma Nyasachwa nikare e gik moko duto motimo; kata obedo ni wasedagi winje kamano.
  meu-meu: Taunabunai Iehova ese hahehisi karana vada e haheḡaeḡaea bona latamai ai
    vada e mailaia; badina be Iehova, emai Dirava, na maoromaoro, vada e kara karadia
    iboudiai lalodiai, bona ai ese ia erena asia kamonaia.
  npi-ULB: यसकारण परमप्रभुले विपत्तिलाई पठाउन तयार राख्‍नुभएको छ, र त्यो हामीमाथि
    ल्याउनुभएको छ, किनभने परमप्रभु हाम्रा परमेश्‍वर आफूले गर्नुहुने सबै काममा धर्मी
    हुनुहुन्छ, तापनि हामीले उहाँको वचन पालना गरेका छैनौं ।
  yor-yor: Olúwa kò jáfara láti mú ibi náà wá sórí wa, nítorí olódodo ni Olúwa Ọlọ́run
    wa nínú u gbogbo ohun tí ó ń ṣe; síbẹ̀ àwa kò ṣe ìgbọ́ràn sí i.
  pes-OPCB: بنابراین، تو که مراقب کارهای ما بودی ما را تنبیه کردی زیرا تو ای خداوند،
    خدای ما، همیشه عادلانه عمل می‌کنی؛ با وجود این ما به تو گوش فرا ندادیم.
  tgl-ULB: Samakatwid inihanda ni Yahweh ang kapahamakan at dinala ito sa amin, sapagkat
    matuwid si Yahweh na ating Diyos sa lahat ng mga gawang kaniyang ginagawa, ngunit
    hindi parin natin sinunod ang kaniyang tinig.
  cbu-NT: Ashirucha Apaa, shiy iyaam waneeshee wayarangush, izuuru waneerangsha. Watam
    shiy, Apaa, shaanaatsi kukish izuuru tuminukshawa. Shiy nllitarit chinatareezish.
    Iysha anoo yasarangitaatini, itaru shiyaa kukish kapung ngataranganiya.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o iname mana ko birimagonaga
    pani ngule harigoni. Í̠ mana tigabi dege biaga kegome áyubi nde ina pani ngialu
    kegoni. Ani bialu kegola iname í̠naga bi mana hale naholeore harimagoni ndobe.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​အား​ဒဏ်​ပေး​ရန်
    အ​သင့်​ရှိ​သည်​အ​တိုင်း​ဒဏ်​ပေး​တော်​မူ​ပါ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    အ​စဉ်​ဖြောင့်​မှန် ရာ​ကို​ပြု​တော်​မူ​တတ်​သော်​လည်း အ​ကျွန်ုပ် တို့​သည်​ကိုယ်​တော်​၏​စ​ကား​ကို​နား​မ
    ထောင်​ခဲ့​ကြ​သော​ကြောင့်​ဖြစ်​ပါ​၏။
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་ཐེ་ཚོམ་སྤུ་ཙམ་ཡང་མེད་པར་ངེད་ཅག་གི་སྟེང་དུ་གོད་ཆགས་འབྱུང་བར་མཛད་དོ།
    །གང་ལ་ཞེ་ན། ངེད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དོན་ཀུན་ལ་ཐུགས་དྲང་པོ་ལགས་པ་དང་། ངེད་ཅག་གིས་ཁོང་གི་བཀའ་གསུང་ལ་རྣ་བ་མ་གཏད་དོ།
    །
  sna-sna: Jehovha haana kunonoka kuuyisa njodzi pamusoro pedu, nokuti Jehovha Mwari
    wedu akarurama pazvinhu zvose zvaanoita; asi hatina kumuteerera.
  spa-BLM: Por eso Yahvé ha velado por el mal y lo ha hecho recaer sobre nosotros;
    porque Yahvé nuestro Dios es justo en todas sus obras que realiza, y nosotros
    no hemos obedecido su voz.
  cac-cac: Yuj val chi' Mamin Jehová co Diosal, ix a na' ac'cot jun nivan yaelal tic
    d'a quib'an̈. A ach tic, tojol ach d'a masanil tas tza c'ulej, a on̈xo tic, maj
    co b'alaj chaej cab' d'ayach.
  swh-ULB: Hivyo basi, Yahweh ameyaweka tayari maafa na ameyaleta juu yetu, kwa kuwa
    Yahweh Mungu wetu ni mwenye haki katika matendo yote anayoyafanya, ingawa bado
    hatujaitii sauti yake.
  bel-bel: Бачыў Гасподзь ліха і навёў яго на нас, бо справядлівы Гасподзь Бог наш
    ва ўсіх чынах Сваіх, якія робіць, але мы ня слухалі голасу Ягонага.
  deu-ELBBK: Und so hat der HERR über das Unglück gewacht und es über uns kommen lassen.
    Denn der HERR, unser Gott, ist gerecht in allen seinen Taten, die er getan hat;
    aber wir haben seiner Stimme nicht gehorcht.
  mbb-OT: Andam ka he edsilut kenami; ne mibeelan nu en heini tenged te egkezumahan
    te hustu he kukuman is langun he ebeelan nu, piru wazè key ǥihapun mebpezumazuma
    kenikew.
  mal-2015: അതുകൊണ്ടു യഹോവ അനർത്ഥത്തിന്നായി ജാഗരിച്ചിരുന്നു അതു ഞങ്ങളുടെമേൽ വരുത്തിയിരിക്കുന്നു;
    ഞങ്ങളുടെ ദൈവമായ യഹോവ താൻ ചെയ്യുന്ന സകല പ്രവൃത്തികളിലും നീതിമാനാകുന്നു; ഞങ്ങളോ
    അവന്റെ വചനം കേട്ടനുസരിച്ചില്ല.
  rmc-rmc: Vašoda sas o RAJ pripravimen a domukľa pre amende kada nalačhipen. Bo o
    RAJ, amaro Del, hino čačipnaskro andre savoreste, so kerel, ale amen na šunahas
    leskro hangos.
  nlg-nlg: Mi ghoe, Yahweh nimami God, to gonidila ge ko toroghai, mo gonia tua, na
    pukuna tai mua rongovigho, mo goni taoni udolui na lei totobo tara maemane.
  pes-OPV: بنابراین خداوند بر این بلا مراقب بوده، آن را بر ما واردآورد زیرا که یهوه
    خدای ما در همه کارهایی که می‌کند عادل است اما ما به آواز او گوش نگرفتیم.
  ron-1924: Де ачея, ши Домнул а ынгрижит ка ненорочиря ачаста сэ винэ песте ной;
    кэч Домнул Думнезеул ностру есте дрепт ын тоате лукруриле пе каре ле-а фэкут,
    дар ной н-ам аскултат гласул Луй.
  ben-OBCV: সদাপ্রভু আমাদের উপর বিপর্যয় আনতে পিছপা হননি কারণ সদাপ্রভু আমাদের ঈশ্বর
    যা করেন তাতেই তিনি ন্যায়পরায়ণ, তবুও আমরা তাঁর আজ্ঞা পালন করিনি।
  som-som: Haddaba sidaas daraaddeed baa Rabbigu xumaanta u fiiriyey, oo uu noogu
    soo dejiyey, waayo, Ilaaha Rabbigayaga ahu wax alla wuxuu sameeyo oo dhan waa
    ku xaq, oo annana ma aannu addeecin codkiisii.
  lat-VUC: 'Et vigilavit Dominus super malitiam, et adduxit eam super nos. Justus
    Dominus Deus noster in omnibus operibus suis, quæ fecit: non enim audivimus vocem
    ejus.'
  eng-ASVBT: Therefore hath Jehovah watched over the evil, and brought it upon us;
    for Jehovah our God is righteous in all his works which he doeth, and we have
    not obeyed his voice.
  ita-1885: E il Signore ha vigilato sopra questo male, e l'ha fatto venir sopra noi;
    perciocchè il Signore Iddio nostro è giusto in tutte le sue opere ch'egli ha fatte;
    conciossiachè noi non abbiamo ubbidito alla sua voce.
  eng-ULB: Therefore Yahweh has kept the disaster ready and has brought it on us,
    for Yahweh our God is righteous in all the deeds he does, yet we have not obeyed
    his voice.
  spa-VBL: Estabas dispuesto a castigarnos, y tenías razón al hacer todo lo que has
    hecho, porque no te escuchamos.
  fra-_FOB: Et l'Éternel a veillé sur le mal, et l'a fait venir sur nous, car l'Éternel
    notre Dieu est juste dans toutes les œuvres qu'il a faites, mais nous n'avons
    point écouté sa voix.
  mal-mal: അതുകൊണ്ട് യഹോവ ഹൃദയത്തിൽ കരുതിയിരുന്ന അനർത്ഥം ഞങ്ങളുടെമേൽ വരുത്തിയിരിക്കുന്നു;
    ഞങ്ങളുടെ ദൈവമായ യഹോവ താൻ ചെയ്യുന്ന സകലപ്രവൃത്തികളിലും നീതിമാനാകുന്നു; ഞങ്ങളോ യഹോവയുടെ
    വചനം കേട്ടനുസരിച്ചില്ല.
  urd-GVR: Isī lie Rab ham par āfat lāne se na jhijkā. Kyoṅki jo kuchh bhī Rab hamārā
    Ḳhudā kartā hai us meṅ wuh haq bajānib hotā hai. Lekin ham ne us kī na sunī.
  suz-BL: मोपतीके परमप्रभु यावेमी आंइ कली गेतीक, मेको ठेयब श्‍येत तेक्‍तु। थमा पा
    परमप्रभु यावे, आंइ परमप्रभु आ पशो नेल्‍ल ठीक बाक्‍ब। मारदे हना गोपुकीमी आ देंशो
    मपक।
  eng-NOY: Therefore hath Jehovah our God kept his mind upon the evil, and brought
    it upon us; for Jehovah our God is righteous in all his works which he doeth;
    for we obeyed not his voice.
  ita-1927: E l’Eterno ha vegliato su questa calamità, e ce l’ha fatta venire addosso;
    perché l’Eterno, il nostro Dio, è giusto in tutto quello che ha fatto, ma noi
    non abbiamo ubbidito alla sua voce.
  ckb-ckb: جا یەزدان مکوڕ بوو کە بەڵاکەمان بەسەربهێنێت، چونکە یەزدانی پەروەردگارمان
    لە هەموو کارەکانی کە کردی ڕاستودروستە، ئێمەش گوێڕایەڵی نەبووین.
  eng-BBE: 'So the Lord has been watching over this evil and has made it come on us:
    for the Lord our God is upright in all his acts which he has done, and we have
    not given ear to his voice.'
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಾವು ಮಾಡುವ ಎಲ್ಲದರಲ್ಲಿಯೂ ನೀತಿವಂತರಾಗಿದ್ದುದರಿಂದ,
    ವಿನಾಶವನ್ನು ನಮ್ಮ ಮೇಲೆ ಬರಮಾಡಲು ಯೆಹೋವ ದೇವರು ಹಿಂಜರಿಯಲಿಲ್ಲ. ಆದರೂ ನಾವು ಅವರಿಗೆ ವಿಧೇಯರಾಗಲೇ
    ಇಲ್ಲ.
  tam-2017: ஆதலால் யெகோவா கவனமாயிருந்து, அந்தத் தண்டனைகள் எங்கள்மேல் வரச்செய்தார்;
    எங்கள் தேவனாகிய யெகோவா தாம் செய்துவருகிற தம்முடைய செயல்களில் எல்லாம் நீதியுள்ளவர்;
    நாங்களோ அவருடைய சத்தத்திற்குச் செவிகொடுக்காமற்போனோம்.
  spa-RV-1909: Veló por tanto Jehová sobre el mal, y trájolo sobre nosotros; porque
    justo es Jehová nuestro Dios en todas sus obras que hizo, porque no obedecimos
    á su voz.
  ron-BTF: De aceea DOMNUL a vegheat asupra răului și l-a adus asupra noastră, fiindcă
    DOMNUL Dumnezeul nostru este drept în toate lucrările lui pe care le face, căci
    nu am ascultat de vocea lui.
  eng-WEBP: Therefore the LORD has watched over the evil, and brought it on us; for
    the LORD our God is righteous in all his works which he does, and we have not
    obeyed his voice.
  eng-FBV: You were ready to punish us, and you were right to do everything you have
    done, for we didn't listen to you.
  nch-BL: Yeca, TOTECO, ta techsencahuilijtoc ni tatzacuiltili. Huan tijtitantoc topani
    pampa ta tixitahuac huan xitahuac nochi cati tijchijtoc. Pero noja amo timitztacaquilijtoque.
  vie-1934: Bởi cớ đó, Đức Giê-hô-va ngắm xem và giáng tai vạ ấy trên chúng tôi; vì
    Giê-hô-va Đức Chúa Trời chúng tôi là công bình trong mọi việc Ngài làm, chỉn chúng
    tôi không vâng theo tiếng Ngài.
  hin-CV: इसलिये याहवेह हमारे ऊपर विपत्ति लाने में नहीं हिचकिचाये, क्योंकि याहवेह
    हमारे परमेश्वर जो कुछ भी करते हैं, उन सब बातों में वे धर्मीपन दिखाते हैं; तौभी
    हमने उनकी बातों को नहीं माना.
  spa-BES: Así que el Señor ha estado guardando este mal y lo ha hecho venir sobre
    nosotros; porque el Señor nuestro Dios es recto en todos sus actos que ha hecho,
    y no hemos escuchado su voz.
  tdx-tdx: Aa le nampihitrife’ Iehovà i fandilovañey vaho nafetsa’e ama’ay; amy te
    vantañe amo fitoloñañe anoe’e iabio t’Iehovà Andrianañahare’ay, zahay nañatola
    amy fiarañanaña’ey.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์ทรงเก็บความวิบั​ติ​ไว้​พร​้อมและได้ทรงนำมาเหนือข้าพระองค์​ทั้งหลาย
    เพราะพระเยโฮวาห์พระเจ้าของข้าพระองค์ทั้งหลายทรงเป็นผู้ชอบธรรมในสรรพกิจ ซึ่งพระองค์​ได้​ทรงกระทำ
    เพราะข้าพระองค์ทั้งหลายมิ​ได้​เชื่อฟังพระสุรเสียงของพระองค์
  por-BR-2018: O SENHOR vigiou sobre o mal, e o trouxe sobre nós; porque justo é o
    SENHOR nosso Deus em todas suas obras que fez; pois não obedecemos a sua voz.
  deu-ELO: Und so hat Jehova über das Unglück gewacht und es über uns kommen lassen.
    Denn Jehova, unser Gott, ist gerecht in allen seinen Taten, die er getan hat;
    aber wir haben seiner Stimme nicht gehorcht.
  eng-WYC-2018: And the Lord waked on malice, and brought it on us; our Lord God is
    just in all his works which he made, for we heard not his voice. (And the Lord
    watched, and then brought in this malice upon us; for the Lord our God is just,
    and right, in all his works which he made, but we did not listen to him, or obey
    him.)
  epo-epo: Kaj la Eternulo viglis super la malfeliĉo kaj venigis ĝin sur nin; ĉar
    justa estas la Eternulo, nia Dio, en ĉiuj Siaj faroj, kiujn Li faras, sed ni ne
    aŭskultis Lian voĉon.
  uig-PIN: Dǝrwǝⱪǝ Sǝn Pǝrwǝrdigar xu külpǝtni tǝyyarlap saⱪlap, bizning üstimizgǝ
