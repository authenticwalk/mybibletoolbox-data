  dop-dop: Pǝ tɔɔ kɛ́ n yelɑɑ nɑ wɑhɑlɑ ɩnɩ ɩ́ kɔɔ-tʋ. Mpi tɔ, n tǝŋǝɣɩ tɑmpɑnɑ kɛ
    nyɑ́ kʋlɑpǝm tǝnɑ tɑɑ kɛ́. Amɑ tɑ́ tɑ nɩɩnɑ nyɑ́ nɔɣɔ.
  azb-azb: Rəbb də bu bəlanı başımıza gətirməyə tərəddüd etmədi, çünki Allahımız Rəbb
