  tam-TCV: யெகோவா எங்கள்மேல் துன்பத்தை வரப்பண்ணத் தயங்கவில்லை. ஏனெனில் இறைவனாகிய எங்கள்
    யெகோவா தாம் செய்யும் எல்லாவற்றிலும் நியாயமுள்ளவர். நாங்களோ அவருக்குக் கீழ்ப்படியாமலேயே
