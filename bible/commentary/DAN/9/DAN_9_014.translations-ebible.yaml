  fra-LSG: L’Éternel a veillé sur cette calamité, et l’a fait venir sur nous; car
    l’Éternel, notre Dieu, est juste dans toutes les choses qu’il a faites, mais nous
    n’avons pas écouté sa voix.
  gnn-gnn: Yo Garray, dhunupa ŋunhi nhuŋunydja, ŋunhi nhe ŋanapurrunha dhä‐ḏir'yurrunanydja,
