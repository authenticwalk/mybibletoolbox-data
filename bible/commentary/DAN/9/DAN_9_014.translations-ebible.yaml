  kik-kik: Jehova ndaatithirie gũtũrehere mwanangĩko ũcio, nĩgũkorwo Jehova Ngai witũ
    nĩ mũthingu maũndũ-inĩ mothe marĩa ekaga; no, ithuĩ tũtiigana kũmwathĩkĩra.
  fra-NCL: Et Yahweh a veillé sur le mal, et il l’a fait venir sur nous ; car Yahweh,
    notre Dieu, est juste dans toutes ses œuvres qu’il a faites, et nous n’avons pas
    écouté sa voix.
  cek-AK: To pongah Angraeng mah khet moe, kaicae nuiah amrohaih to phaksak boeh;
    kaicae Angraeng Sithaw loe hmuen boih nuiah katoengah toksak; toe kaicae mah a
    lok ka tahngai pae o ai toengtoeng vop.
  cuk-cuk: A-ulale, Bab-Jehová, be we-bonigan-nasiksad, be anmargi barmialid. Ar be,
    anmar-Bab-Dummad-Jehová, bela be-ibmar-imaked innikigwadid. Ar degi-inigwele,
    anmar beba gwen ibsassulid.
  uig-CYR: Дәрвәқә Сән Пәрвәрдигар шу күлпәтни тәйярлап сақлап, бизниң үстимизгә чүшүрдуң;
    чүнки Сән Пәрвәрдигар Худайимиз, барлиқ қилған ишлириңда адил болуп кәлдиң; бирақ
    авазиңға қулақ салмидуқ.
  tel-2017: మేము మా దేవుడైన యెహోవా మాట వినలేదు గనక ఆయన తన కార్య కలాపాలన్నిటి విషయమై
    న్యాయవంతుడు గనక, సమయం కనిపెట్టి, ఈ కీడు మా మీదికి రప్పించాడు.
  hat-BSA: Akoz sa, SENYÈ a te kenbe malè nan men l, e te pote li sou nou. Paske,
    SENYÈ a, Bondye nou an, dwat nan tout zèv ke Li fè yo, men nou pa t obeyi vwa
    li.
  kos-kos: Kom, O LEUM GOD lasr, tuh akola kom in kalyei kut, ac kom oru oana, mweyen
    kom oru na ma pwaye in pacl nukewa, a kut tia porongekom.
  hbo-WLC: וַיִּשְׁקֹ֤ד יְהוָה֙ עַל־הָ֣רָעָ֔ה וַיְבִיאֶ֖הָ עָלֵ֑ינוּ כִּֽי־צַדִּ֞יק
    יְהוָ֣ה אֱלֹהֵ֗ינוּ עַל־כָּל־מַֽעֲשָׂיו֙ אֲשֶׁ֣ר עָשָׂ֔ה וְלֹ֥א שָׁמַ֖עְנוּ בְּקֹלֽוֹ׃
  ibo-ibo: Onyenwe anyị kpachara anya mee ka nsogbu a bịakwasị anyị. Nʼihi na Onyenwe
    anyị, Chineke anyị, bụ onye ezi omume nʼihe niile ọ na-eme, ma anyị jụrụ irubere
    ya isi.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ଅମଙ୍ଗଳାର୍ଥେ ଜାଗ୍ରତ ହୋଇ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ତାହା ଘଟାଇଅଛନ୍ତି;
    କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଯାହା ଯାହା କରନ୍ତି, ଆପଣାର ସେହି ସକଳ କାର୍ଯ୍ୟରେ ସେ
    ଧାର୍ମିକ ଅଟନ୍ତି, ମାତ୍ର ଆମ୍ଭେମାନେ ତାହାଙ୍କ ରବରେ ମନୋଯୋଗ କରି ନାହୁଁ।
  chk-chk: Iei mine en Kot äm Samol mi Lapalap ka amolätä ei feiengau o awarato wom.
    Pun ka eäni pwüng lon om föför meinisin, nge äm aisap aleasochisi alom.
  rop-rop: Yu na YAWEI det trubala God blanga melabat bin redi blanga panishim melabat,
    en yubin dum, dumaji yu oldei dum wanim gudwan, en melabat nomo bin teiknodis
    langa yu.
  ukr-1871: Виглядїв Господь се нещастє й наслав його на нас, бо Господь, Бог наш,
    справедливий у всїх дїлах своїх, які чинить, але ми не слухали його голосу.
  deu-1951: Darum hat auch der HERR dafür gesorgt, daß das Unglück über uns kam; denn
    der HERR, unser Gott, ist gerecht in allen seinen Werken, die er getan hat, da
    wir seiner Stimme ungehorsam gewesen sind.
  eng-JPS: And so the LORD hath watched over the evil, and brought it upon us; for
    the LORD our God is righteous in all His works which He hath done, and we have
    not hearkened to His voice.
  srp-1865: I Gospod nasta oko zla i navede ga na nas; jer je pravedan Gospod Bog
    naš u svijem djelima svojim koja èini, jer ne slušasmo glasa njegova.
  lug-lug: Mukama kyeyava talwa kutuleetako buzibu obwo, kubanga Mukama Katonda waffe
    mutuukirivu mu buli ky’akola, naye tetugondedde ddoboozi lye.
  heb-heb: וישקד יהוה על הרעה ויביאה עלינו כי צדיק יהוה אלהינו על כל מעשיו אשר עשה
    ולא שמענו בקלו׃
  ben-IRV: তাই সদাপ্রভু, অমঙ্গল আমাদের জন্য তৈরী করে রেখেছিলেন এবং তা আমাদের উপর পাঠিয়েছেন,
    কারণ আমাদের ঈশ্বর সদাপ্রভু যা কিছু করেন তিনি সেই সমস্ত কাজে ধার্মিক; তবুও আমরা
    তাঁর কথার বাধ্য হই নি।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਬਦੀ ਨੂੰ ਤੱਕਦਾ ਰਿਹਾ ਅਤੇ ਉਹ ਨੇ ਸਾਡੇ ਉੱਤੇ ਉਹ ਪਾ ਦਿੱਤੀ ਕਿਉਂ ਜੋ
    ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਆਪਣਿਆਂ ਸਭਨਾਂ ਕੰਮਾਂ ਵਿੱਚ ਜੋ ਕਰਦਾ ਹੈ ਸੱਚਾ ਹੈ, ਪਰ ਅਸੀਂ ਉਹ ਦਾ
    ਕਹਿਣਾ ਨਾ ਮੰਨਿਆ।
  mya-JVB: ထို့ကြောင့် ၊ ထာဝရဘုရား သည် ဘေးဥပဒ် ကို စောင့်၍၊ အကျွန်ုပ် တို့အပေါ် သို့ရောက်
    စေတော်မူပြီ။ အကျွန်ုပ် တို့၏ ဘုရား သခင်ထာဝရဘုရား သည် ပြု တော်မူသမျှ တို့၌ ဖြောင့်မတ်
    တော်မူ၏။ အကျွန်ုပ်တို့ သည် ဗျာဒိတ်တော်အသံ ကို နား မ ထောင်ဘဲ နေကြပါပြီ တကား။
  hmo-hmo: “Unai dainai oi, Lohiabada, aiemai Dirava, inai panisi oi abia hegaegae,
    vadaeni ai dekenai oi siaia mai, badina oiemu gaukara ibounai be maoro momokani.
    To ai be ai kamonai henia lasi oi.
  urd-urd: इसलिए ख़ुदावन्द ने बला को निगाह में रखा और उसको हम पर अपने सब कामों में
    जो वह करता है सच्चा है, लेकिन हम उसकी आवाज़ के फरमाबरदार न हुए।
  rus-SYN: 'Наблюдал Господь это бедствие и навел его на нас: ибо праведен Господь
    Бог наш во всех делах Своих, которые совершает, но мы не слушали гласа Его.'
  bqc-SIM: Dii wá Lua, n wɛtɛ̀ wá yã́i, ↄ̃ n yã́pi yìawá, asa n yã́ ìↄ na
    n yãkɛa guu píiɛ, ↄ̃ wi n yãmao.
  tcz-CHONGTHU: Hijeh chun Pakaiyin agonsa bangin, keiho chung’a hamsetna alhunsah
    tai. Amavang, ka Pathenuvin hitia abol jeng hi, adihtah chu abol ahi. Ajeh chu,
    ama thusei ho keihon kangaitapouve.
  mar-mar: म्हणून आता परमेश्वराने अरिष्टावर नजर ठेवून ते आम्हावर आणले आहे, कारण परमेश्वर
    आमचा देव जी सगळी कामे करतो त्यामध्ये तो न्यायी आहे; आणि आम्ही त्याचा शब्द मानला
    नाही.
  qub-qub: Chaypitami Tayta Dios, gamga cachamushcanqui nogacunapaj camarisha caycaj
    castïguta. Gamga llapantapis rasun cajtami ruranqui. Nogacunami ichanga nishayquita
    mana wiyacushcächu.
  bqp-bqp: Gusunɔ bɛsɛn Yinni, wɑhɑlɑ ye ɑ nɛɛ, sɑ ko wɑ, yerɑ yɑ sun deemɑ. Ye ɑ
    kuɑ kpuro yɑ sɑ̃ɑwɑ dee dee. Bɛsɛrɑ sɑ ǹ nun mɛm nɔɔwɛ.
  hat-hat: Wi, Seyè Bondye nou, ou te pare pou pini nou, ou pini nou vre, paske ou
    toujou fè sa ki dwat. Se nou ki pa koute lè ou te pale nou.
  eng-BSB: Therefore the LORD has kept the calamity in store and brought it upon us.
    For the LORD our God is righteous in all He does; yet we have not obeyed His voice.
  eng-WEBPB: Therefore the LORD has watched over the evil, and brought it on us; for
    the LORD our God is righteous in all his works which he does, and we have not
    obeyed his voice.
  kbq-kbq: E'ina hu'nonku huno Ra Anumzamo'a knazama retro'ma hunte'nea knazanteti
    tazeri havizana hu'ne. Tagra agri nanekea rutagreta kea ontahi'nonku huno, Ra
    Anumzana tagri Anumzamo'a fatgo avu'ava'za huno tazeri haviza hu'ne.
  nhe-BL: Yeca, TOTECO, ta titechsencahuilijtoc ni tlatzacuiltili. Huan tijtitlantoc
    topani pampa ta tixitlahuac huan xitlahuac nochi tlen tijchijtoc. Pero noja ax
    timitztlacaquilijtoque.
  bus-bus: Dii wa Luda, nɛ́ɛ gì kɛ kↄ̃n mↄ́nzi kpanawazioro, zaakɛ n yã ègↄ̃ nna
    n yãkɛna guu píngi, ben wée n yã maro.
  gub-BL: A'e rupi ne Tupàn eremuàgà'ym ko nezepykaw urerehe imu'ar kar pà ne. Ereiko
    Tupàn Tuweharupi Wiko Ma'e romo. Nekatu wyzài ma'e iapo mehe. Nuruzekaiw kwaw
    neremiapo kar haw rehe.
  eng-DRA: 'And the Lord hath watched upon the evil, and hath brought it upon us:
    the Lord our God is just in all his works which he hath done: for we have not
    hearkened to his voice.'
