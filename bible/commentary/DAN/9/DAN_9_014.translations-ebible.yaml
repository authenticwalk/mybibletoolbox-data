  hbo-hbo: וַיִּשְׁקֹ֤ד יְהוָה֙ עַל־הָ֣רָעָ֔ה וַיְבִיאֶ֖הָ עָלֵ֑ינוּ כִּֽי־צַדִּ֞יק
    יְהוָ֣ה אֱלֹהֵ֗ינוּ עַל־כָּל־מַֽעֲשָׂיו֙ אֲשֶׁ֣ר עָשָׂ֔ה וְלֹ֥א שָׁמַ֖עְנוּ בְּקֹלֹֽו׃
  pjt-pjt: Uwa mayatja, panya nganaṉa nyuntumpa watarkurinyangka nyuntu nganaṉanya
