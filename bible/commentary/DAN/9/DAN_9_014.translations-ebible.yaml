  arb-NAV: فَأَضْمَرْتَ لَنَا الْعِقَابَ وَأَوْقَعْتَهُ بِنَا لأَنَّكَ إِلَهُنَا الْبَارُّ
    فِي كُلِّ أَعْمَالِكَ الَّتِي صَنَعْتَهَا لأَنَّنَا لَمْ نَسْتَمِعْ إِلَيْكَ.
  ewe-ewe: Yehowa mehe ɖe megbe le dzɔgbevɔ̃e la hehe va mía dzi me o elabena Yehowa,
