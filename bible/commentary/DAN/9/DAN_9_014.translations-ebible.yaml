  hin-2017: इस कारण यहोवा ने सोच विचार कर हम पर विपत्ति डाली है; क्योंकि हमारा परमेश्वर
    यहोवा जितने काम करता है उन सभी में धर्मी ठहरता है; परन्तु हमने उसकी नहीं सुनी।
  wol-KYG: Aji Sax ji, looloo waral nga dogu ci wàcce musiba mi ci sunu kaw, ndax
