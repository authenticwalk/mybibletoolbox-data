  yal-yal: Nanara, Alatala tinxi tɔrɔyani ito rafadeni nxu ma. Amasɔtɔ Alatala nxɔ
    Ala, i tinxin i kɛwanla ngaani i naxanye rabaxi. Koni nxu mi i xuiin namɛ.”
  haw-1868: No ia mea, ua nana o Iehova i ka poino, a hooili mai maluna o makou; no
