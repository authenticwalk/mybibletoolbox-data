  eng-LEE: Therefore did the Lord watch over the evil, and he brought it upon us;
    for the Lord our God is righteous because of all his deeds which he hath done;
    but we have not obeyed his voice.
  asm-FB: সেই কাৰণে যিহোৱাই হাতত ধৰি দুৰ্যোগবোৰ আমাৰ ওপৰলৈ আনিলে; কাৰণ আমাৰ ঈশ্বৰ
    যিহোৱাই কৰা সকলো কাৰ্য ধর্মময়, তথাপি আমি তেওঁৰ কথা মানি চলা নাই।
  sus-A: نَ نَن عَ رَ، عَلَتَلَ بَرَ يِ تْورّ رَفٌرٌ مُشُ مَ، بَرِ مَ مُشُ مَرِفِ
    عَلَتَلَ شَ كّوَلِ تِنشِن، كْنْ مُشُ مُ عَ شُي سُشُ.»
  fra-SBL: C'est pourquoi l'Éternel a veillé sur le malheur et l'a fait venir sur
