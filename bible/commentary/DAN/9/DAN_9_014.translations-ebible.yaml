  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ኔኤኒ ማዻ ባኮና ቢያ ጎኔ ባኣዚ ማዻያኬ፤ ኑኡኒ ጋዓንቴ ኔኤም ዓይሢንቲባኣሢሮ
