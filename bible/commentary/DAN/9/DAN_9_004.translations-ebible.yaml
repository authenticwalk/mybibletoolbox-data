verse: DAN.009.004
translations:
  mal-C: 'ഞാൻ എന്റെ ദൈവമായ യഹോവയോട് ഇപ്രകാരം പ്രാർഥിച്ച് ഏറ്റുപറഞ്ഞു: “വലിയവനും ഭയങ്കരനും
    തന്നെ സ്നേഹിക്കുന്നവർക്കും തന്റെ കൽപ്പനകളെ പ്രമാണിക്കുന്നവർക്കും അചഞ്ചലസ്നേഹത്തിന്റെ
    ഉടമ്പടി ഉറപ്പിക്കുന്ന ദൈവവുമായ കർത്താവേ,'
  deu-TKW: 'Ich betete zu Jahwe, meinem Gott, und bekannte und sprach: O Herr, du
    großer und furchtbarer Gott, der du denen, die dich lieben und deine Gebote halten,
    den Bund und die Gnade bewahrst!'
  lin-lin: 'Nasambelaki Yawe, Nzambe na ngai, mpe natubelaki : « Nkolo, Nzambe monene
    mpe Nzambe ya nguya, Yo oyo obatelaka boyokani na Yo ya bolingo, elongo na bato
    nyonso oyo balingaka Yo mpe batosaka mibeko na Yo ;'
  eng-LSV: 'And I pray to my God YHWH, and confess, and say: Ah, now, O Lord God,
    the great and the fearful, keeping the covenant and the kindness to those loving
    Him and to those keeping His commands;'
  eng-GNV: And I prayed vnto the Lord my God, and made my confession, saying, Oh Lord
    God, which art great and fearefull, and keepest couenant and mercy toward them
    which loue thee, and toward them that keepe thy commandements,
  eng-WEBSTER: And I prayed to the LORD my God, and made my confession, and said,
    O Lord, the great and dreadful God, keeping the covenant and mercy to them that
    love him, and to them that keep his commandments;
  nhw-BL: '“Nijtenpojqui huan nijpannexti iixpa noTECO Dios nochi notlajtlacolhua
    huan nochi nomasehualhua inintlajtlacolhua. Huan quej ni niquilhui: ¡Ay Toteco!
    Ta catli tlahuel tihueyi huan tlahuel titemajmati. Amo aqui seyoc quen ta. Nochipa
    techicnelía quen timocajtoc para tijchihuas nochi tojuanti catli timitzicnelíaj
    huan catli tijchihuaj motlanahuatilhua.'
  swh-ONEN: 'Nikamwomba Bwana Mungu wangu na kutubu: “Ee Bwana, Mungu mkuu na unayetisha,
    anayeshika agano lake la upendo kwao wanaompenda na kutii maagizo yake,'
  bba-bba: u win tɔmbun torɑnu tuubɑ mɔ̀. U nɛɛ, Yinni Gusunɔ, ɑ kpɑ̃ mɑ sɑ nun nɑsie.
    A rɑ wunɛn nɔɔ mwɛɛru yibie kpɑ ɑ wunɛɡibu kĩru sɔ̃ɔsi be bɑ nun kĩ bɑ wunɛn woodɑbɑ
    mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: and I prayed unto the Lord my God, and made my confession, and said,
    O Lord, the great and dreadful God, keeping the covenant and mercy to them that
    love him, and to them that keep his commandments;
  mpx-mpx: 'Inoke alowau gamagalau wama gegi ya lopapit Yehoba no Yabowaine elana
    ya ba: “O Babala, owa Yabowaine bwabwatana ge ha kite lovakunagiwa. Wam bateli
    u nuwahikan ge wam nunuwana u ginol hikahikani bolo hi nunuwana-agiwa ge wam logugui
    hi henapuan elal.'
  luo-luo: 'Ne alamo Jehova Nyasaye Nyasacha kendo ne ahulo richona kama: “Yaye Ruoth
    Nyasaye maduongʼ kendo malich, Nyasaye marito singruokne mar hera gi ji duto mohere
    kendo morito chikene,'
  meu-meu: 'Iehova, egu Dirava, na guria, egu dika na gwaurai hedinarai, nato: Ḡaubada
    e, Dirava badana bona mai garina, oi ese emu gwauhamata bona emu hebogahisi o
    hahesiriudiamu, e ura henimumu bona emu haheḡani e badinadiamu taudia ediai.'
  npi-ULB: परमप्रभु आफ्‍नो परमेश्‍वरसँग मैले प्रार्थना गरें, अनि मैले हाम्रा पापहरू
    स्वीकारें । मैले भनें, “कृपया, हे परमप्रभु, तपाईं महान् र भययोग्य परमेश्‍वर हुनुहुन्छ,
    तपाईंले आफ्नो करारको पालन गर्नुहुन्छ र तपाईंलाई प्रेम गर्ने र तपाईंका आज्ञाहरू
    मान्‍नेलाई प्रेम गर्न तपाईं विश्‍वासयोग्य हुनुहुन्छ ।
  yor-yor: 'Mo gbàdúrà sí Olúwa Ọlọ́run mi, mo sì jẹ́wọ́ wí pé: “Ìwọ Olúwa, Ọlọ́run
    tí ó tóbi, tí ó sì ní ẹ̀rù, ẹni tí ń pa májẹ̀mú ìfẹ́ mọ́, pẹ̀lú àwọn tí ó ní ìfẹ́
    rẹ̀ àti àwọn tí ó ń pa àwọn òfin rẹ̀ mọ́.'
  pes-OPCB: 'و در دعا اعتراف کرده، گفتم: «ای خداوند، تو خدای بزرگ و مهیب هستی. تو
    همیشه به وعده‌هایت وفا می‌کنی و به کسانی که تو را دوست دارند و اوامر تو را اطاعت
    می‌کنند، رحمت می‌نمایی.'
  tgl-ULB: Nanalangin ako kay Yahweh na aking Diyos, at ipinahayag ko ang aming mga
    kasalanan. Sinabi ko, “Nagsusumamo ako sa iyo, Panginoon, ikaw ay dakila at kahanga-hangang
    Diyos na siyang tumutupad ng kasunduan at tapat sa mga umiibig sa iyo at sumusunod
    sa iyong mga kautusan.
  cbu-NT: 'Yuwaam iy Utaáchchini Apanllee kasarangini anoom tsiyatkuri, tárangina:
    Apaa, shiyamari kasiru taaksha. Shiy kizpurtishcha. Shaanaatsee kukish uru iyaam
    tuminuksha. Tputs shiyaa chinaksin, kamachtamareetsish payuksin, shiysha uwaatssha
    chinakush uru istaksha.'
  hui-hui: Anidagua bu biruwa Anduane Homogo i̱naga Ngode Datagaliwabehondo bi hongo
    howa lalu Isaraele wali agalirume mana ko biniru lapani haru. I̱na bi uruni ogodagua
    lalu, Anduane Homogo Ngode Datagaliwabe í̠ daligaore kegonaga mini yaraga haramagoni.
    Bibahendengi í̠naga habo nalolene bi ina baba lo wirigoria í̠na talialu haabo
    howa wali agali í̠ni gubalini howa í̠naga bi hale halu karuhondo gubalini haga
    kegoni.
  mya-mya: ငါ​သည်​ငါ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အား ဆု​တောင်း​ပတ္ထနာ​ပြု​၍​ငါ့​လူ​မျိုး​၏
    အ​ပြစ်​များ​ကို​ဖော်​ပြ​ဝန်​ခံ​၏။ ငါ​က``အို ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​သည်​ကြီး​မြတ်​တော်​မူ​သည်​ဖြစ်​၍
    အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​ကို​ချီး​ကူး​ကြ ပါ​၏။ ကိုယ်​တော်​သည်​မိ​မိ​၏​ပ​ဋိ​ညာဉ်​တော်
    ကို​တည်​မြဲ​စေ​တော်​မူ​လျက် မိ​မိ​အား​ချစ် ၍​ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း​သူ​တို့​အား
    ခိုင်​မြဲ​သော​မေတ္တာ​တော်​ကို​ပြ​တော်​မူ​ပါ​၏။
  bod-N: བདག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ་ཅིང་མཐོལ་བཤགས་ཕུལ་ནས་འདི་ལྟར།
    ཀྱེ་གཙོ་བོ་ལགས། ཁྱེད་ནི་མཆོག་ཏུ་གྱུར་པ་དང་གུས་འོས་པའི་དཀོན་མཆོག་སྟེ། ཁྱེད་ལ་དགའ་ཞིང་ཁྱེད་ཀྱི་བཀའ་སྲུང་མཁན་རྣམས་ལ་ཞལ་ཆད་བཞིན་དུ་བྱམས་པ་གནང་མཁན་ཡིན་ནོ།
    །
  sna-sna: 'Ndakanyengetera kuna Jehovha Mwari wangu ndikareurura ndichiti: “Haiwa
    Ishe, Mwari mukuru anotyisa, iye anochengeta sungano yake yorudo navose vanomuda
    uye vanoteerera mirayiro yake,'
  spa-BLM: Oré a Yahvé, mi Dios, e hice confesión, y dije, “Oh, Señor, Dios grande
    y temible, que guarda el pacto y la bondad amorosa con los que le aman y guardan
    sus mandamientos,
  cac-cac: 'Ix in lesalvi d''a Jehová in Diosal, ix valan in b''a d''ay icha tic:
    Mamin, Vajal ach, te nivan elc''ochi, te satub''tac yilji a poder. Tzaq''uelc''och
    a trato yic tzac''an a vach''c''olal d''a eb'' tzach xajanani, aton eb'' sc''anab''ajan
    a checnab''il.'
  swh-ULB: Nilimwomba Yahweh Mungu wangu, na niliungama dhambi zetu. Nilisema, “Tafadhali,
    Bwana, wewe ni Mungu mkuu na mwenye kuheshimiwa, wewe hutunza maagano na uliye
    mwaminifu katika kuwapenda wale wanaokupenda wewe na kuzishika amri zako.
  bel-bel: 'і маліўся я Госпаду Богу майму і спавядаўся і сказаў: «малю Цябе, Госпадзе
    Божа вялікі і дзівосны, Ахавальнік запавету і міласьці да тых, якія любяць Цябе
    і захоўваюць Твае запаведзі!'
  deu-ELBBK: 'Und ich betete zu dem HERRN, meinem Gott, und ich bekannte und sprach:
    Ach, Herr! Du großer und furchtbarer Gott, der den Bund und die Güte denen bewahrt,
    die ihn lieben und seine Gebote halten!'
  mbb-OT: 'Ne iyan heini migkaǥi ku zutun te ked-ampù ku ziyà te Nengazen he Megbevayè
    ku wey kedtug-an ku te menge salè ku wey menge salà te menge Israilihanen: “Nengazen,
    mekeǥeǥehem ka wey egkein-inuwan he Megbevayà. Metinumanen ka, ne edtumanen nu
    is penaad nu he ebmahalen nu is ebmahal kenikew wey edtuman te menge suǥù nu.'
  mal-2015: 'എന്റെ ദൈവമായ യഹോവയോടു ഞാൻ പ്രാർത്ഥിച്ചു ഏറ്റുപറഞ്ഞതെന്തെന്നാൽ: തന്നെ
    സ്നേഹിക്കുന്നവർക്കും തന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവർക്കും നിയമവും ദയയും പരിപാലിക്കുന്നവനായി
    മഹാനും ഭയങ്കരനുമായ ദൈവമായ കർത്താവേ,'
  rmc-rmc: 'Modľinavas man ko RAJ, ke miro Del, a phenavas avri mire bini: „Ó, Rajeja,
    baro a zoralo Devla, so doľikeres pačivales e kamibnaskri zmluva olenca, ko tut
    kamen a doľikeren tire prikazaňja:'
  nlg-nlg: Inau tu kokoeliulivuti vania Yahweh, nigua na God, mu bosatatei vania na
    paludira rana kulagu na vure. Mu ghaghua, “Maghutu God, ighoe to haba, mi ghai
    tai talumavagho. Mi ghoi to [tabe betoa sono me mua na]/[varava ngasi ta nimua]/gonia
    talau na hava to nia] baubahu, mo talutatea nimua na dolo vanira rahei tara dolovigho,
    mara taonighi nimua na lei vetena.
  pes-OPV: 'و نزد یهوه خدای خود دعا کردم و اعتراف نموده، گفتم: «ای خداوند خدای عظیم
    و مهیب که عهد و رحمت را با محبان خویش وآنانی که فرایض تو را حفظ می‌نمایند نگاه
    می‌داری!'
  ron-1924: 'М-ам ругат Домнулуй Думнезеулуй меу ши Й-ам фэкут урмэтоаря мэртурисире:
    „Доамне Думнезеуле маре ши ынфрикошат, Ту, каре ций легэмынтул ши дай ындураре
    челор че Те юбеск ши пэзеск порунчиле Тале!'
  ben-OBCV: 'আমি সদাপ্রভু আমার ঈশ্বরের কাছে প্রার্থনা করে, স্বীকার করলাম: “প্রভু,
    মহান ও ভয়াবহ ঈশ্বর, যারা তাঁকে প্রেম করে ও তাঁর আজ্ঞাসকল মেনে চলে, তাদের প্রতি
    তিনি তাঁর প্রেমের নিয়ম রক্ষা করেন,'
  som-som: Oo Rabbiga ah Ilaahayga ayaan baryay, oo wax baan u qirtay, oo aan idhi,
    Sayidow, waxaad tahay Ilaaha weyn oo laga cabsado, oo axdi xajiya, oo u naxariista
    kuwa isaga jecel oo amarradiisa dhawra;
  lat-VUC: 'Et oravi Dominum Deum meum, et confessus sum, et dixi: Obsecro, Domine
    Deus magne et terribilis, custodiens pactum, et misericordiam diligentibus te,
    et custodientibus mandata tua:'
  eng-ASVBT: And I prayed unto Jehovah my God, and made confession, and said, Oh,
    Lord, the great and dreadful God, who keepeth covenant and lovingkindness with
    them that love him and keep his commandments,
  ita-1885: Ahi! Signore, Dio grande, e tremendo, che osservi il patto, e la benignità,
    a quelli che ti amano, ed osservano i tuoi comandamenti;
  eng-ULB: I prayed to Yahweh my God, and I made confession of our sins. I said, “Please,
    Lord—you are the great and awesome God—you are the one who keeps the covenant
    and is faithful to love those who love you and keep your commandments.
  spa-VBL: 'Oré al Señor, mi Dios, y me confesé, diciendo: “Señor, ¡eres un Dios grande
    y asombroso! Siempre cumples tus promesas y demuestras tu amor confiable a los
    que te aman y guardan tus mandamientos.'
  fra-_FOB: 'Et je priai l''Éternel mon Dieu, je lui fis ma confession, et je dis:
    Ah! Seigneur, Dieu grand et redoutable, qui gardes l''alliance et la miséricorde
    à ceux qui t''aiment et qui observent tes commandements!'
  mal-mal: 'എന്റെ ദൈവമായ യഹോവയോടു ഞാൻ പ്രാർത്ഥിച്ച് ഏറ്റുപറഞ്ഞത്: “തന്നെ സ്നേഹിക്കുന്നവർക്കും
    തന്റെ കല്പനകൾ പ്രമാണിക്കുന്നവർക്കും നിയമവും ദയയും പാലിക്കുന്ന മഹാനും ഭയങ്കരനുമായ
    ദൈവമായ കർത്താവേ,'
  urd-GVR: Maiṅ ne Rab apne Ḳhudā se duā karke iqrār kiyā, “Ai Rab, tū kitnā azīm
    aur mahīb Ḳhudā hai! Jo bhī tujhe pyār kartā aur tere ahkām ke tābe rahtā hai
    us ke sāth tū apnā ahd qāym rakhtā aur us par mehrbānī kartā hai.
  suz-BL: मिनु गो परमप्रभु यावे, आं परमप्रभु कली लोव़ पा, गो मार मार मरिम्‍शो पङा,
    मेको नेल्‍ल शोव़शा “परमप्रभु, गे ठेयब नु हिंचा ङा परमप्रभु बाक्‍नीनी। गे इन कली
    दाक्‍ब नु इन शेंशो लोव़ टीब आन कली गेना हना यो दाक्‍नीनी। मिनु इन कबल मप्रोंइनीनी।
    येरमीया १४:७; ब्‍यवस्‍था ७:९; नेहेम्‍याह १:५
  eng-NOY: And I prayed to Jehovah, my God, and made my confession, and said, O Lord,
    the great and terrible God, who keepeth the covenant and mercy to them that love
    him and keep his commandments!
  ita-1927: 'E feci la mia preghiera e la mia confessione all’Eterno, al mio Dio,
    dicendo: “O Signore, Dio grande e tremendo, che mantieni il patto e continui la
    benignità a quelli che t’amano e osservano i tuoi comandamenti!'
  ckb-ckb: 'نزام بۆ یەزدانی پەروەردگارم کرد و دانم پێدا نا: «ئەی پەروەردگار، خودای
    مەزن و سامناک، ئەی ئەوەی پەیمانی خۆشەویستییەکەت دەبەیتەسەر بۆ ئەوانەی کە تۆیان
    خۆشدەوێت و فەرمانەکانت بەجێدەگەیەنن،'
  eng-BBE: And I made prayer to the Lord my God, putting our sins before him, and
    said, O Lord, the great God, greatly to be feared. keeping your agreement and
    mercy with those who have love for you and do your orders;
  kan-OKCV: 'ನಾನು ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥಿಸಿ, ಅರಿಕೆಮಾಡಿದೆನು: “ಕರ್ತನೇ, ಮಹೋನ್ನತ
    ಮತ್ತು ಅದ್ಭುತ ದೇವರೇ, ನಿಮ್ಮನ್ನು ಪ್ರೀತಿಮಾಡಿ, ನಿಮ್ಮ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು ನಡೆಯುವವರಿಗೆ
    ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನೂ ಇಟ್ಟು ನೆರವೇರಿಸುವವರೇ,'
  tam-2017: 'என் தேவனாகிய யெகோவாவை நோக்கி ஜெபம்செய்து, பாவ அறிக்கைசெய்து: ஆ ஆண்டவரே,
    உம்மில் அன்புசெலுத்தி, உம்முடைய கற்பனைகளைக் கைக்கொள்ளுகிறவர்களுக்கு உடன்படிக்கையையும்
    கிருபையையும் காக்கிற மகத்துவமும் பயங்கரமுமான தேவனே.'
  spa-RV-1909: 'Y oré á Jehová mi Dios, y confesé, y dije: Ahora Señor, Dios grande,
    digno de ser temido, que guardas el pacto y la misericordia con los que te aman
    y guardan tus mandamientos;'
