    သစ္စာတော်မပျက်၊ ကရုဏာ တရားကိုစောင့် တော်မူထသော၊ အလွန် ကြီးမြတ်၍ ကြောက်ရွံ့ ဘွယ်ဖြစ်တော်မူသောအရှင်
    ဘုရား သခင်၊
  hmo-hmo: Lohiabada egu Dirava lau guriguri henia, bona egu dika, bona egu bese edia
    kara dika lau gwauraia hedinarai, lau gwau, “Lohiabada, oi be Dirava badana, taunimanima
    ibounai oi dekenai idia gari. Oiemu gwauhamata oi badinaia noho momokani, bona
    oiemu hereva badinaia taudia, bona oi idia lalokau henia taudia be oi ese oi bogahisihisi
    henidia noho.
  urd-urd: और मैने ख़ुदावन्द अपने ख़ुदा से दुआ की और इक़रार किया और कहा, कि “ऐ ख़ुदावन्द
    अज़ीम और मुहीब ख़ुदा तू अपने फ़रमाबरदार मुहब्बत रखनेवालों के लिए अपने 'अहद — ओ
    — रहम को क़ायम रखता है;
  rus-SYN: 'И молился я Господу Богу моему, и исповедывался и сказал: “Молю Тебя,
    Господи Боже великий и дивный, хранящий завет и милость любящим Тебя и соблюдающим
    повеления Твои!'
  bqc-SIM: 'Ma wabikɛ̀ Dii ma Luawa, ma a gbɛ̃́ↄ duunaↄ òɛ̀. Ma mɛ̀: N yã́ na Dii
    Lua. Ń zↄ̃ↄ, ni to vĩa ń kṹ. Niↄ n bàa kua ń gbɛ̃́ pↄ́ yenzi aaì misiilɛ
    yã́ pↄ́ ń dìlɛↄnɛↄ kũa gbɛ̃kɛ guu.'
  tcz-CHONGTHU: Hichun Pakai ka Pathen heng’a ka chonset ka phong’in, keima hitin
    ka taove. “O Pakai, nangma loupitah leh gin umtah Pathen nahi! Nangman aphat jousen,
    nangailua chuleh nathupeh nitte chunga, nathutep na molsopehjin chuleh na lungset
    long louvin na koije.”
  mar-mar: मी माझा देव, “परमेश्वराची प्रार्थना करून पापांची कबूली दिली. मी म्हणालो,
    हे थोर आणि भयावह देवा, तू महान आहे, जे तुझ्यावर प्रेम करतात व तुझ्या आज्ञा पालन
    करतात त्यांच्याशी तू आपला करार पाळतो.
  qub-qub: 'Chaymi llapan juchäcunapita Tayta Diospa ñaupancho cunfisacur cayno mañacurä:
    Fiyupa munayniyoj, jatun Tayta Dios, imatapis aunishayquita gamga llapantami cumlinqui.
    Chaymi cuyacoj cashayquitapis musyachinqui mandamintuyqui nishanta cumlejcunata,
    cuyashojcunataga.'
  bqp-bqp: u win tɔmbun torɑnu tuubɑ mɔ̀. U nɛɛ, Yinni Gusunɔ, ɑ kpɑ̃ mɑ sɑ nun nɑsie.
    A rɑ wunɛn nɔɔ mwɛɛru yibie kpɑ ɑ wunɛgibu kĩru sɔ̃ɔsi be bɑ nun kĩ bɑ wunɛn woodɑbɑ
    mɛm nɔɔwɑmmɛ.
  hat-hat: 'Mwen lapriyè nan pye Seyè a, Bondye mwen an. Mwen louvri kè m'' ba li,
    mwen mande l'' padon pou pèp mwen an. Mwen di: -Seyè, Bondye, ou gen gwo pouvwa,
    tout moun fèt pou gen krentif pou ou. Ou kenbe pwomès ou, ou pa janm sispann renmen
    moun ki renmen ou epi ki kenbe kòmandman ou yo.'
  eng-BSB: And I prayed to the LORD my God and confessed, “O, Lord, the great and
    awesome God, who keeps His covenant of loving devotion to those who love Him and
    keep His commandments,
  eng-WEBPB: I prayed to the LORD my God, and made confession, and said, “Oh, Lord,
    the great and dreadful God, who keeps covenant and loving kindness with those
    who love him and keep his commandments,
  kbq-kbq: Hagi Ra Anumzana nagri Anumzamofontega amanage hu'na kumitigura huama hu'na
    nunamuna hu'noe. Ra Anumzana so'e zantfa hunka marerisa Anumzamoka, maka zupa
    navesiramante vava hugahue hunka huhagerafi'nana huvempa keka'are oti'nenka, kavesi
    negante'za kagri kasegema amagema nentaza vahera, knare kavukvara hunezmantane.
  nhe-BL: '“Nijtenpojqui huan nijpannexti iixpa noTECO Dios nochi notlajtlacolhua
    huan nochi notlacajhua inintlajtlacolhua. Huan quej ni niquilhui: “ ‘¡Ay Toteco!
    Ta tlen tlahuel tihueyi huan tlahuel titemajmati. Axaca seyoc queja ta. Nochipa
    titechicnelía queja timocajtoc para tijchihuas nochi tojuanti tlen timitzicnelíaj
    huan tlen tijchihuaj motlanahuatilhua.'
  bus-bus: 'Ma adua kɛ̀ Dii ma Ludaa, ma a gbɛ̃nↄ durunnↄ ònɛ ma bè: N yã nna Dii
    Luda. Ń bíta bensↄ̃ ń naasi vĩ. Nɛɛ̀gↄ̃ n bà kuuna kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ yenzi aↄ̃è
    n yã maanↄ kũna náanɛ guu.'
  gub-BL: Aze'eg Tupàn Tuweharupi Wiko Ma'e hezar pe. Amume'u heremiapo kwer izupe.
    — Tupàn hezar. Nehua'u ne. Erepuner katu no. Erezekaiw katu neamutar har wanehe.
    Erezekaiw katu neze'eg heruzar har wanehe. Tuweharupi erezapo ikatu ma'e waamutar
    haw hexak kar pà wanupe.
  eng-DRA: 'And I prayed to the Lord my God, and I made my confession, and said: I
    beseech thee, O Lord God, great and terrible, who keepest the covenant, and mercy
    to them that love thee, and keep thy commandments.'
