verse: DAN.009.026
translations:
  mal-C: 'അറുപത്തിരണ്ട് ‘ഏഴുകൾ’ ക്കുശേഷം അഭിഷിക്തൻ വധിക്കപ്പെടും; തനിക്കുവേണ്ടി അല്ലതാനും.
    വരാനിരിക്കുന്ന ഭരണാധിപന്റെ ജനം നഗരത്തെയും വിശുദ്ധമന്ദിരത്തെയും നശിപ്പിക്കും. അതിന്റെ
    അവസാനം ഒരു പ്രളയംപോലെ കടന്നുവരും: അന്ത്യംവരെയും യുദ്ധങ്ങൾ തുടരും. വിനാശം പ്രഖ്യാപിക്കപ്പെട്ടു
    കഴിഞ്ഞിരിക്കുന്നു.'
  deu-TKW: nach den zweiundsechzig Wochen wird ein Gesalbter aus dem Wege geräumt
    werden, ohne daß er eine Schuld hatte. Und zugleich mit der Wegräumung des Fürsten
    werden die Stadt und das Heiligtum verwüstet, und das Ende kommt mit Überflutung,
    und bis ans Ende dauern Krieg, Verhängnis, Verwüstung.
  lin-lin: Sima na baposo tuku motoba na mibale, bakoboma Ye oyo azwaki epakolami,
    atako asalaki na ye mabe ata moko te. Bato ya mokambi oyo azali koya bakobebisa
    engumba mpe Esika ya bule, mpe suka na yango ekoya lokola mpela ; bongo kino suka
    ya bitumba ekoma, kobebisama ekozala mpo ete mokano na yango esili kozwama.
  eng-LSV: And after the sixty-two periods of seven, Messiah is cut off, but not for
    Himself, and the people of the leader who is coming destroy the city and the holy
    place; and its end [is] with a flood, and until the end [is] war, [and] desolations
    [are] determined.
  eng-GNV: 'And after threescore and two weekes, shall Messiah be slaine, and shall
    haue nothing,, and the people of the prince that shall come, shall destroy the
    citie and the Sanctuarie, and the end thereof shalbe with a flood: and vnto the
    end of the battell it shalbe destroyed by desolations.'
  eng-WEBSTER: 'And after sixty and two weeks shall Messiah be cut off, but not for
    himself: and the people of the prince that shall come shall destroy the city and
    the sanctuary; and its end shall be with a flood, and to the end of the war desolations
    are determined.'
  nhw-BL: Huan teipa quema ya panotos nopa 434 xihuitl, nopa Mesías quimictise huan
    nesis quen amo tleno quipiya. Teipa hualase isoldados nopa fiero tlanahuatijquetl
    catli tiquitac ajsico para quisosoloquij Jerusalén huan itiopa Toteco. Huan quema
    hualase, elis quen quema hualas tlahuel miyac atl catli nochi tlasosolojtiquisa.
    Huan teipa panos catli quiijtojtoque itlajtol pannextijcahua Toteco. Oncas tlahuilanalistli
    huan tlasosololistli hasta itlamiya.
  swh-ONEN: 'Baada ya majuma sitini na mawili, Mpakwa Mafuta atakatiliwa mbali, wala
    hatabaki na kitu. Watu wa mtawala atakayekuja watauharibu mji pamoja na mahali
    patakatifu. Mwisho utakuja kama mafuriko: Vita vitaendelea mpaka mwisho, nao ukiwa
    umeamriwa.'
  bba-bba: Sɑɑ nɔɔbɑ yirun nɔn wɑtɑ kɑ yiru ye, yɑ̀ n doonɑ, bɑ koo wiruɡii wi Gusunɔ
    u ɡɔsɑ ɡo. Goo sɑri wi u koo kɑ nùn yinɑ. Kpɑ sunɔ kpɑo kɑ win tɑbu kowobu bu
    wuu ɡe, kɑ sɑ̃ɑ yee te wisire bu kɔsuku kpɑ bɑ n ɑsɔrɔ mɔ̀ sere Gusunɔ u rɑ kɑ
    nùn kpeerɑsiɑ nɡe mɛ u yi.
  eng-KJVCPB: 'And after threescore and two weeks shall Messiah be cut off, but not
    for himself: and the people of the prince that shall come shall destroy the city
    and the sanctuary; and the end thereof shall be with a flood, and unto the end
    of the war desolations are determined.'
  mpx-mpx: Baliman seben ali gewi sikisti tu (62) o nihi mowasi, yaka Yehoba wana
    hilihili gamagalina nihi lopaaliga, ana kite ni ola nige wana abalogugui i gagan.
    Yaka tohouwa etega ni masal inoke wana boda Yelusalema ge Limi Bwabwalena nihi
    apapanak-an. (Yaa iya abwe ni mowasi, wana mowasi nakina ni ola banata wana apapanak.)
    Yehoba logugui iyaka i ginol haba haveyan ge apapanak nihi gangan ni na ana siga
    abapwamowasiya.
  luo-luo: Bangʼ higni mia angʼwen gi piero adek gangʼwen Jal Mowir noneg kayiem nono.
    Jatelo moro nobi manoketh dala maduongʼ gi kama ler mar lemo. Giko nobi mamuomore
    ka ohula maduongʼ kendo lweny kod masiche madongo dongo nobedie mana kaka Nyasaye
    nosechano.
  meu-meu: Bena unu pura tauratoi-ahui rua muridiai, e horoa tauna na bae negea daure,
    ḡau ta ienai basine mia; bona bainen-a lohiana ena orea taudia ese hanua bona
    gabu helaḡana bae habuadia tari. Utu-utu ese baine ha-orea, bona tuari do baine
    hesiriu ela bona dokona. Hahevahu karadia vada e gwaurai hata.
  npi-ULB: बैसठ्ठी सातहरूपछि, अभिषिक्त जनलाई नाश पारिनेछ र तिनीसँग केही पनि हुनेछैन
    । आउनेवाला शासकका सेनाले सहर र पवित्र स्थानलाई नाश गर्नेछ । बाढीसँगै त्यसको अन्त्य
    आउनेछ, र अन्त्‍यसम्मै युद्ध हुनेछ । सर्वनाश पार्ने आज्ञा दिइएको छ ।
  yor-yor: Lẹ́yìn ọ̀sẹ̀ méjìlélọ́gọ́ta, a ó ké Ẹni òróró náà kúrò, kò sì ní ní ohun
    kan. Àwọn ènìyàn ọmọ-aládé náà tí yóò wá ni yóò pa ìlú náà àti ibi mímọ́ run.
    Òpin yóò dé bí ìkún omi, ogun yóò máa jà títí dé òpin, a sì ti pàṣẹ ìdahoro.
  pes-OPCB: «پس از آن دورهٔ شصت و دو ”هفته“، مسیح کشته خواهد شد، اما نه برای خودش.
    سپس پادشاهی همراه سپاهیانش به اورشلیم و معبد حمله برده، آنها را خراب خواهد کرد.
    آخر زمان مانند طوفان فرا خواهد رسید و جنگ و خرابیها را که مقرر شده، با خود خواهد
    آورد.
  tgl-ULB: Pagkatapos ng pito na tig-aanimnapu't dalawang taon, ang isang hinirang
    ay malilipol at mawawalan. Wawasakin ng hukbo ng isang parating na pinuno ang
    lungsod at ang banal na lugar. Darating ang katapusan nito sa pamamagitan ng baha
    at magkakaroon ng digmaan hanggang sa huli. Ang pagkawasak ay itinakda na.
  cbu-NT: Aship masach tushiychu, anush Apanllee ipusamarini tputs pachachinllinaya.
    Ashkatssin, anamunsha minshuch kurak wasundururpat kuskatssin, yaktaa Irusarina,
    mishat Apanlleetstam pang' izuuru tunupeersin kasachinllinaya. Kung kizpur kumbiykchu,
    zaw ashtaru sheeru, izuuru ichingaroo kapeetchiya. Anumunsha tsapurunas ndatuma
    pastaru, uru tputs waanpatatin waratchinllinaya. Waratkatssin, tputs waanpatatin
    zapan pachakaktangat ashchinllinaya. Nda tputs pakchiyam mapiyrsin taachinllinaya,
    Apanll tárangiya.
  hui-hui: Mali pira waragariani kira dege kahaludago (434) piai kagola Ngode Datagaliwabehanda
    agali dabalu ibilene ogoni agali maru karume irane nawini howa ibu bo waharagola
    ibunaga lenego mbirale mbira nawulebira. Agali kini hongohe mbiranaga ami agalirume
    ibuwa Yarusalemebi Ngode Datagaliwabenaga andabi bibahende bo gialo wahai holebira.
    Wai timbuni ogoni bialu mbirale uruniha ngaruni iba lime mbirale ngaru hilo yalu
    poralidagua bialu polebira. Wai timbuni ogoni bialu kane dege Ngode Datagaliwabehanda
    aniore bulebira lalu bi layadaguaore henene ngola halu horo hamaro bulene tagira
    ibulebira.
  mya-mya: ထို​ကာ​လ​သီ​တင်း​နှစ်​ခြောက်​ဆယ့်​နှစ်​နှစ် ကုန်​ဆုံး​ချိန်​၌ ဘု​ရား​သ​ခင်​ရွေး​ချယ်​တော်
    မူ​သော​ခေါင်း​ဆောင်​သည် မ​တ​ရား​လုပ်​ကြံ သတ်​ဖြတ်​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။ အ​ခြား
    အ​ရပ်​မှ​ချင်း​နင်း​ဝင်​ရောက်​လာ​သူ တန်​ခိုး ကြီး​မင်း​တစ်​ပါး​၏​စစ်​သည်​ဗိုလ်​ခြေ​တို့
    သည် ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ဗိ​မာန်​တော်​ကို ဖြို​ဖျက်​ကြ​လိမ့်​မည်။ နောက်​ဆုံး​၌​ဘု​ရား​သ​ခင်​ပြင်​ဆင်​စီ​ရင်​တော်​မူ​သည်​အ​တိုင်း
    စစ်​မှု​နှင့်​ပျက်​စီး​မှု​တို့​သည်​ရေ​လွှမ်း​မိုး သ​ကဲ့​သို့​ဖြစ်​ပွား​ရ​လိမ့်​မည်။-
  bod-N: བདུན་ཕྲག་དྲུག་ཅུ་རེ་གཉིས་རྫོགས་རྗེས། མཱ་ཤི་ཀ་ཁོང་ཉིད་བཀྲོངས་ནས་ཅི་ཡང་མེད་པར་འགྱུར་ཞིང་།
    འོང་བར་འགྱུར་བའི་རྒྱལ་པོ་དེའི་འབངས་མི་རྣམས་ཀྱིས་གྲོང་ཁྱེར་འདི་དང་གནས་དམ་པ་དེ་འཇིག་པར་བྱེད་དོ།
    །དེའི་མཇུག་འབྲས་ནི་ཆུ་ལོག་གིས་ཁྱེར་བ་དང་འདྲ་ཞིང་། མཐའ་མའི་བར་དུ་དམག་འཁྲུག་འབྱུང་ངེས་ཡིན།
    ཞིག་རོར་ལུས་པའི་དོན་ལ་ཟློག་ཐབས་མེད་དོ། །
  sna-sna: Shure kwevhiki makumi matanhatu nembiri, Muzodziwa achagurwa uye achashaya
    chinhu. Vanhu vomutongi vachasvika vagoparadza guta nenzvimbo tsvene. Kuguma kuchauya
    sokudira kwemvura. Hondo icharamba iripo kusvikira kumagumo, uye kuparadzwa kwakatemwa
    kare.
  spa-BLM: Después de las sesenta y dos semanas el Ungido será cortado y no tendrá
    nada. El pueblo del príncipe que viene destruirá la ciudad y el santuario. Su
    fin será con una inundación, y la guerra será hasta el final. Las desolaciones
    están decididas.
  cac-cac: Ayic toxo ix lajviec' 62 semana chi', ol miljoccham jun Yajal sic'b'ilel
    chi', ichato malaj tas syic'a'. Slajvi chi' ol juchajem templo yed' chon̈ab' Jerusalén
    yuj eb' anima ayoch yed' jun yajal ol javoc. Icha val yel a' eluma', icha chi'
    ol aj slajviel Jerusalén chi'. A tas nab'il yuj Dios, ol ochn̈ej oval yed' somchajb'ail
    masanto d'a slajvub' c'ual.
  swh-ULB: Baada ya miaka ya majuma sitini na mbili, mtiwa mafuta ataharibiwa na atakuwa
    hana kitu chochote. Jeshi la kiongozi ajaye litauangamiza mji na mahali patakatifu.
    Mwisho wake utatatokea kwa gharika, na kutakuwa na vita hata mwisho. Uharibifu
    umekwisha amriwa.
  bel-bel: І як скончацца шэсьцьдзясят два тыдні, аддадзены будзе на сьмерць Хрыстос,
    і ня будзе; а горад і сьвятыню разбурыць народ правадыра, які прыйдзе, і канец
    яго будзе як ад паводкі, і да канца вайны будуць спусташэньні.
  deu-ELBBK: 'Und nach den 62 Wochen wird der Messias weggetan werden und nichts haben.
    Und das Volk des kommenden Fürsten wird die Stadt und das Heiligtum zerstören,
    und das Ende davon wird durch die überströmende Flut sein; und bis ans Ende: Krieg,
    Festbeschlossenes von Verwüstungen.'
  mbb-OT: Ne kegkepasad te 434 he tuig edhimetayan is pengulu he pinilì te Megbevayà
    he wazà edtavang kandin. Ne ebpekeuma is sevaha he hadì ne edezeetan te menge
    etew zin haazà is inged wey is baley te Nengazen. Ne ebpedayun is kezeetan wey
    kebpetebtebekà taman te ketepusan su imbanglis te Megbevayà is kegkeul-ulaha kayi.
    Henduen be te zalem is kegkeuma te ketepusan he menge andew.
  mal-2015: അറുപത്തു രണ്ടു ആഴ്ചവട്ടം കഴിഞ്ഞിട്ടു അഭിഷിക്തൻ ഛേദിക്കപ്പെടും; അവന്നു
    ആരും ഇല്ലെന്നു വരും; പിന്നെ വരുവാനിരിക്കുന്ന പ്രഭുവിന്റെ പടജ്ജനം നഗരത്തെയും വിശുദ്ധമന്ദിരത്തെയും
    നശിപ്പിക്കും; അവന്റെ അവസാനം ഒരു പ്രളയത്തോടെ ആയിരിക്കും; അവസാനത്തോളം യുദ്ധമുണ്ടാകും;
    ശൂന്യങ്ങളും നിർണ്ണയിക്കപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: Pal o šovardeš the duj kurke ela murdardo o Pomazimen bi e vina. O foros
    the o Neksveteder than zňičinena o manuša ole vladcaskre, savo avela. O koňec
    avela sar e potopa, o mariben the o ňičeňje, so diňa avri o Del, ľikerela dži
    o agor.
  nlg-nlg: Mi tana sosokona bona vaghana keri, nina tinoni vivili nagho God kara mate
    taboa nia na huruhuru te mua utuni. Ma sakai na vunaghi haba te laga ngangata
    me loghora rana kisumate kara haghevia na komu sule i Jerusalem, ma kara durakea
    kolua nia na Valetabu. Mi tana sosoko ke vagha na lualua sule te hola haghea mai
    na veilalabui mana vokavoka a God te gonidila tua.
  pes-OPV: و بعد از آن شصت و دو هفته، مسیح منقطع خواهد گردید واز آن او نخواهد بود،
    بلکه قوم آن رئیس که می‌آید شهر و قدس را خراب خواهند ساخت وآخر او در آن سیلاب خواهد
    بود و تا آخر جنگ خرابیها معین است.
  ron-1924: Дупэ ачесте шайзечь ши доуэ де сэптэмынь, Унсул ва фи стырпит ши ну ва
    авя нимик. Попорул унуй домн каре ва вени ва нимичи четатя ши Сфынтул Локаш, ши
    сфыршитул луй ва фи ка принтр-ун потоп; есте хотэрыт кэ рэзбоюл ва цине пынэ ла
    сфыршит ши ымпреунэ ку ел ши пустиириле.
  ben-OBCV: 'পরে বাষট্টির ‘সাত’ পূর্ণ হলে সেই অভিষিক্ত ব্যক্তিকে হত্যা করা হবে এবং
    তার কিছুই থাকবে না। তারপর এক শাসকের আবির্ভাব হবে যার সৈন্যবাহিনী নগর ও মন্দির
    ধ্বংস করবে। বন্যার মতো শেষ সময় ঘনিয়ে আসবে: অন্তিমকাল পর্যন্ত যুদ্ধ চলবে কারণ
    প্রবল তাণ্ডব নির্ধারিত হয়েছে।'
  som-som: Oo laba iyo lixdanka toddobaad dabadood ayaa Kan subkan la gooyn doonaa
    waxbana ma haysan doono, oo dadka amiirka iman doona ayaa baabbi'in doona magaalada
    iyo meesha quduuska ah oo dhammaadkiisuna wuxuu ahaan doona mid daad leh, oo xataa
    ilaa ugu dambaysta waxaa jiri doona dagaal; baabba'na waa la goostay.
  lat-VUC: 'Et post hebdomades sexaginta duas occidetur christus: et non erit ejus
    populus qui eum negaturus est. Et civitatem et sanctuarium dissipabit populus
    cum duce venturo: et finis ejus vastitas, et post finem belli statuta desolatio.'
  eng-ASVBT: 'And after the threescore and two weeks shall the anointed one be cut
    off, and shall have nothing: and the people of the prince that shall come shall
    destroy the city and the sanctuary; and the end thereof shall be with a flood,
    and even unto the end shall be war; desolations are determined.'
  ita-1885: E dopo quelle sessantadue settimane, essendo sterminato il Messia senza,
    che gli resti più nulla, il popolo del Capo dell'esercito a venire distruggerà
    la città, e il santuario; e la fine di essa sarà con inondazione, e vi saranno
    desolazioni determinate infino al fine della guerra.
  eng-ULB: After the sixty-two sevens, the anointed one will be destroyed and will
    have nothing. The army of a coming ruler will destroy the city and the holy place.
    Its end will come with a flood, and there will be war even to the end. Desolations
    have been decreed.
  spa-VBL: “Después de sesenta y dos semanas, el Mesías será condenado a muerte y
    quedará reducido a la nada. Llegará al poder un gobernante cuyo ejército destruirá
    la ciudad y el santuario. Su fin llegará como un diluvio. La guerra y la devastación
    continuarán hasta que se complete ese período de tiempo.
  fra-_FOB: Et après les soixante-deux semaines, le Christ sera retranché, et non
    pour lui. Et le peuple d'un conducteur qui viendra, détruira la ville et le sanctuaire,
    et sa fin sera dans ce débordement; les désolations sont déterminées jusqu'au
    terme de la guerre.
  mal-mal: അറുപത്തിരണ്ട് ആഴ്ചവട്ടം കഴിഞ്ഞ് അഭിഷിക്തൻ ഛേദിക്കപ്പെടും; അവന് ആരും ഇല്ലെന്നു
    വരും; പിന്നെ വരുവാനിരിക്കുന്ന പ്രഭുവിന്റെ പടജ്ജനം നഗരത്തെയും വിശുദ്ധമന്ദിരത്തെയും
    നശിപ്പിക്കും; അവന്റെ അവസാനം ഒരു പ്രളയത്തോടെ ആയിരിക്കും; അവസാനത്തോളം യുദ്ധമുണ്ടാകും;
    ശൂന്യമാക്കുന്ന കാര്യങ്ങളും നിർണ്ണയിക്കപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: In 62 haftoṅ ke bād Allāh ke masah kie gae bande ko qatl kiyā jāegā, aur
    us ke pās kuchh bhī nahīṅ hogā. Us waqt ek aur hukmrān kī qaum ā kar shahr aur
    maqdis ko tabāh karegī. Iḳhtitām sailāb kī sūrat meṅ āegā, aur āḳhir tak jang
    jārī rahegī, aisī tabāhī hogī jis kā faislā ho chukā hai.
  suz-BL: मिनु ६२ हप्‍ता नोले मेको तेल लुक्‍शो का मारेइ मदुम्‍थु यो तिल्‍चा पुंइसीब।
    मिनु मेको जाक्‍चा चिक्‍शो पिप आ लडाइ पाइब नु जाक्‍शा, मेको सहर नु परमप्रभु यावे
    आ बाक्‍तीक खतम पोक्‍ब। मिनु मेको आ नुप्‍ची ना ठेयब भोल यिशा, नोले सम्‍म लडाइ दुम्‍ब।
    ङोंइती मोदेंशो खतम दुम्‍तीक श्‍येत आ पर्बम देंशो बाक्‍ब। यसैया २८:२२; लूका २१:२३-२४
  eng-NOY: And after the sixty-two weeks shall an anointed one be cut off, and there
    shall not be to him [[a successor]]; and the city and the sanctuary shall be destroyed
    by the people of a prince that shall come, whose end will be as in a flood; and
    to the end shall be war, decreed desolations.
  ita-1927: Dopo le sessantadue settimane, un unto sarà soppresso, nessuno sarà per
    lui. E il popolo d’un capo che verrà, distruggerà la città e il santuario; la
    sua fine verrà come un’inondazione; ed è decretato che vi saranno delle devastazioni
    sino alla fine della guerra.
  ckb-ckb: پاش شەست و دوو ”هەفتە“ دەستنیشانکراوەکە دەکوژرێت و هیچی نابێت. سوپای پاشایەکی
    دیکە دێت و شارەکە و پیرۆزگاکە وێران دەکات. کۆتاییەکەی وەک لافاوێک دێت و هەتا کۆتایی
    جەنگ بەردەوام دەبێت، بڕیاری کاولکردنی دراوە.
  eng-BBE: And at the end of the times, even after the sixty-two weeks, one on whom
    the holy oil has been put will be cut off and have no...; and the town and the
    holy place will be made waste together with a prince; and the end will come with
    an overflowing of waters, and even to the end there will be war; the making waste
    which has been fixed.
  kan-OKCV: ಅರವತ್ತೆರಡು ವಾರಗಳಾದ ಮೇಲೆ ಆ ಅಭಿಷಿಕ್ತರನ್ನು ಕೊಂದುಹಾಕುವರು. ಅವರಿಗೆ ಏನೂ ಇರುವುದಿಲ್ಲ.
    ಆದರೆ ನುಗ್ಗುವ ಪ್ರಭುವಿನ ಜನರು ಪಟ್ಟಣವನ್ನೂ, ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನೂ ನಾಶಮಾಡುವರು. ಪ್ರಳಯದಿಂದ
    ಅದು ಅಂತ್ಯವಾಗುವುದು. ಅಂತ್ಯದವರೆಗೂ ಯುದ್ಧವಾಗಿ ನಾಶ ಸಂಭವಿಸುವುದು.
  tam-2017: அந்த அறுபத்திரண்டு வாரங்களுக்குப் பின்பு மேசியா கொல்லப்படுவார்; ஆனாலும்
    தமக்காக அல்ல; நகரத்தையும் பரிசுத்த இடத்தையும் வரப்போகிற பிரபுவின் மக்கள் அழித்துப்போடுவார்கள்;
    அதின் முடிவு வெள்ளப்பெருக்கத்தைப்போல இருக்கும்; முடிவுவரை போரும் அழிவும் உண்டாக
    நியமிக்கப்பட்டது.
  spa-RV-1909: 'Y después de las sesenta y dos semanas se quitará la vida al Mesías,
    y no por sí: y el pueblo de un príncipe que ha de venir, destruirá á la ciudad
    y el santuario; con inundación será el fin de ella, y hasta el fin de la guerra
    será talada con asolamientos.'
  ron-BTF: Și după șaizeci și două de săptămâni Mesia va fi stârpit, dar nu pentru
    el însuși; și poporul prințului care va veni va distruge cetatea și sanctuarul;
    și sfârșitul lor va fi cu un potop și până la sfârșitul războiului, pustiiri sunt
    hotărâte.
  eng-WEBP: After the sixty-two weeks the Anointed One will be cut off, and will have
    nothing. The people of the prince who come will destroy the city and the sanctuary.
    Its end will be with a flood, and war will be even to the end. Desolations are
    determined.
  eng-FBV: After sixty-two weeks the Messiah will be put to death, and will be brought
    to nothing. A ruler will come to power whose army will destroy the city and the
    sanctuary. Its end will come like a flood. War and devastation will continue until
    that period of time is completed.
  nch-BL: “Huan teipa quema ya panotos nopa 434 xihuit, nopa Mesías quimictise huan
    nesis quej amo teno quipiya. Teipa hualase isoldados nopa fiero tanahuatijquet
    cati tiquitac ajsico para quisosoloquij Jerusalén huan itiopa Toteco. Huan quema
    hualase, elis quej quema hualas tahuel miyac at cati nochi tasosolojtiquisa. Huan
    teipa panos cati quiijtojtoque itajtolpanextijcahua Toteco. Oncas tatehuilisti
    huan tasosololisti hasta itamiya.
  vie-1934: Sau sáu mươi hai tuần lễ đó, Đấng chịu xức dầu sẽ bị trừ đi, và sẽ không
    có chi hết. Có dân của vua hầu đến sẽ hủy phá thành và nơi thánh; cuối cùng nó
    sẽ như bị nước lụt ngập, có sự tranh chiến cho đến cuối cùng; những sự hoang vu
    đã định.
  hin-CV: 'बासठ ‘सात’ के बाद अभिषिक्त जन मार डाला जाएगा, और कुछ न होगा. शासन करनेवाले
    के लोग आकर शहर और पवित्र स्थान को नष्ट कर देंगे. बाढ़ के समान अंत आ जाएगा: अंत
    तक युद्ध होता रहेगा, और उजाड़ का निर्णय लिया जा चुका है.'
  spa-BES: Y al final de los tiempos, incluso después de las sesenta y dos semanas,
    el ungido será cortado y no tendrá santuario la ciudad y el lugar sagrado serán
    destruidos por la gente de un príncipe que vendrá; y el final vendrá con un desbordamiento
    de aguas, e incluso hasta el final habrá guerra y la desolación que se han determinado.
  tdx-tdx: Aa ie modo i hereñandro enem-polo-ro’amby rey le haitoañe tsy amam-panàñañe
    i Norizañey; le homb’eo ondati’ i mpifelekeio handro­tsake i rovay naho i toetse
    miavakey; le hoe fisorotombahañe ty ho figadoña’e le fampangoakoahañe ty nalahatse
    am-para te heneke i aliy.
  tha-KJV: หลังจากหกสิบสองสัปดาห์​แล้ว พระเมสสิยาห์​ก็​จะถูกตัดออก แต่​มิใช่​เพื่อตั​วท​่านเอง
    และประชาชนของประมุขผู้​หน​ึ่งที่จะมานั้นจะทำลายกรุงและสถานบริ​สุทธิ​์​เสีย ที่​สุดปลายของมันจะมาถึ​งด​้วยน้ำท่วม
    และจนสงครามสิ้นสุดลงก็​มี​การรกร้างกำหนดไว้
  por-BR-2018: E depois das sessenta e duas semanas o Messias será exterminado, e
    nada terá para si; e o povo do príncipe que virá destruirá à cidade e o santuário;
    o fim dela será com inundação, e até o fim da guerra estão determinadas assolações.
  deu-ELO: 'Und nach den zweiundsechzig Wochen wird der Messias weggetan werden und
    nichts haben. Und das Volk des kommenden Fürsten wird die Stadt und das Heiligtum
    zerstören, und das Ende davon wird durch die überströmende Flut sein; und bis
    ans Ende: Krieg, Festbeschlossenes von Verwüstungen.'
  eng-WYC-2018: And after two and sixty weeks of years Christ shall be slain. And
    it shall not be his people, that shall deny him. And the people with the duke
    to coming shall destroy the city, and the saintuary; and the end thereof shall
    be destroying, and after the end of battle shall be ordained desolation. (And
    after sixty-two weeks of years the Anointed One shall be killed. And it shall
    not be his own people, who shall deny him life, that is who shall kill him. Yea,
    other people, coming with their own ruler, shall destroy the city, and the sanctuary;
    and its end shall be in utter destruction, and after the end of the battle there
    shall be ordained a desolation.)
  epo-epo: Post la sesdek du jarsepoj la sanktoleito estos pereigita kaj jam ne ekzistos;
    kaj la urbon kun ĝia sanktejo pereigos popolo de estro, kiu venos, kaj ĝia fino
    estos kiel de inundego; kaj ĝis la fino de la milito ĝi estos tute dezertigita.
  uig-PIN: Bu atmix ikki «yǝttǝ waⱪit» mǝzgili ɵtkǝndin keyin Mǝsiⱨ üzüp taxlinidu,
    uningda ⱨeqnǝrsǝ ⱪalmaydu. Kǝlgüsidǝ bolidiƣan ǝmirning hǝlⱪi bu xǝⱨǝr bilǝn muⱪǝddǝs
    ibadǝthanini gumran ⱪilidu. Bu aⱪiwǝt kǝlkündǝk besip kelidu; ahiriƣiqǝ jǝnglǝr
    dawamlixidu; u yǝrdǝ bolidiƣan wǝyranqiliⱪlar bekitilgǝndur.
  beo-beo: Amo ode huluane da gidigisia, Gode Ea ilegei Hina dunu da udigili medole
    legei dagoi ba:mu. Yelusaleme amola Debolo da ga fi dadi gagui gilisisu amola
    ilia hina bagade amoga mugululi, wadela:lesi dagoi ba:mu. Yelusaleme amola Debolo
    amo wadela:mu eso da hano bagade neda:i amo ea hou defele ba:mu. Be Gode da amo
    gegesu amola soge wadela:mu eso ilegei dagoi.
  tpi-OTNT: Dispela 62 taims 7-pela yia i pinis na bai ol i kilim bikman God i bin
    makim, na bai i no gat wanpela samting bilong en i stap. Na bikpela lain ami bilong
    wanpela strongpela king bai i kam na bagarapim Jerusalem wantaim haus bilong God.
    Dispela pait na bagarap bai i kamap olsem bikpela wara i tait na i karim ol samting
    i go. Na bikpela pait bai i stap i go inap long las de, na olgeta samting bai
    i bagarap olsem God i bin tok.
  hau-SA: Bayan shekara ɗari huɗu da talatin da huɗu, za a datse Shafaffen nan zai
    kuma kasance ba shi da kome. Mutanen mai mulkin za su zo su hallaka birnin da
    kuma wuri mai tsarki. Ƙarshen zai zo kamar rigyawa. Yaƙi zai ci gaba har ƙarshe,
    a kuma hallakar kamar yadda aka ƙaddara.
  uig-LAT: Bu atmish ikki «yette waqit» mezgili ötkendin kéyin Mesih üzüp tashlinidu,
    uningda héchnerse qalmaydu. Kelgüside bolidighan emirning xelqi bu sheher bilen
    muqeddes ibadetxanini gumran qilidu. Bu aqiwet kelkündek bésip kélidu; axirighiche
    jengler dawamlishidu; u yerde bolidighan weyranchiliqlar békitilgendur.
  nde-nde: 'Ngemva ‘kwezikhombisa’ lezo ezingamatshumi ayisithupha lambili oGcotshiweyo
    uzaqunywa afe engelalutho. Abantu bombusi ozakuza bazalibhidliza idolobho lendlu
    yenkonzo. Ukuphela kuzafika njengesikhukhula: Impi izaqhubeka kuze kube sekupheleni,
    sekumenyezelwe incithakalo.'
  ton-ton: 'Pea hili ʻae uike ʻe onongofulu ma ua ʻe motuhi ʻae Misaia, ka e ʻikai
    koeʻuhi ko ia: pea ko e kakai ʻoe ʻeiki ʻe haʻu, te nau fakaʻauha ʻae kolo mo
    e potu tapu; pea ko hono ngata ʻo ia ʻe hoko ʻo hangē ko e melemo, pea kuo pau
    pe ke fai ʻi ai ʻae ngaahi kovi, ʻo aʻu ki he ngataʻanga ʻoe taʻu.'
  ces-1613: Po téhodnech pak těch šedesáti a dvou zabit bude Mesiáš, však jemu to
    nic neuškodí; nýbrž to město i tu svatyni zkazí, i lid ten svůj budoucí, tak že
    skončení jeho bude hrozné, ano i do vykonání boje bude boj stálý všelijak do vyplénění.
  eng-WMB: After the sixty-two weeks the Anointed One will be cut off, and will have
    nothing. The people of the prince who come will destroy the city and the sanctuary.
    Its end will be with a flood, and war will be even to the end. Desolations are
    determined.
  tam-TCV: அறுபத்திரண்டு ‘ஏழுகளின்’ பின் அபிஷேகம் செய்யப்பட்டவர் நீக்கப்பட்டு ஒன்றுமில்லாதிருப்பார்.
    வரப்போகும் ஆளுநனின் மக்கள் பட்டணத்தையும், பரிசுத்த ஆலயத்தையும் அழித்துப்போடுவார்கள்.
    முடிவு வெள்ளம்போல் வரும். முடிவுவரை யுத்தம் தொடரும். அழிவுகள் நியமிக்கப்பட்டிருக்கின்றன.
  ceb-ULB: Human sa ka-62 kapiloan ka pito katuig, ang tawong dinihogan mapukan ug
    wala nay mahibilin. Ang kasundalohan sa umaabot nga hari mogun-ob sa siyudad ug
    sa balaang dapit. Moabot ang kataposang panahon uban ang lunop, ug adunay panaggubat
    bisan pa hangtod sa kataposan. Ang pagkagun-ob gisugo nang daan.
  pol-UBG: A po tych sześćdziesięciu dwóch tygodniach zostanie zabity Mesjasz, lecz
    nie za siebie. A lud księcia, który przyjdzie, zniszczy miasto i świątynię i jego
    koniec nastąpi wśród powodzi; i do końca wojny są postanowione spustoszenia.
  agr-agr: Sesenta y dos semana nagkaemakmatai, apu atin etegka adaikamun makichkish
    utugchatji atsujunak maawagtinai. Tuja tikich apu ekemtina nuna suntaji aidau
    Jerusalégnak jega Apajuí emematku ijuntai jegamkamujai ashí tsaikagtinai. Nunú
    tsawan uminbauk pachiachbaunum nujag dujajak utuwama numamtuk atinai. Tuja maaniamu,
    tsainiamu atinai tusa etsegkamua duka imanisag wea weakua amuekatnai.
  kyc-kyc: Ee kana 434 epo paparamopa nakamame Anatunya rombo palyisi akali mupwa
    doko mee langa pyao kumakarami. Dokopa wambu iso karenge akali mupwa mendena ami
    yanda singi dupwame epapala yuu taonepe tembole andape dupwa pyao lalyuo kokwa
    serami. Anatumi yanda pyuo randa epo pira lao reteyamo doko ipwa kopetame palyuo
    epenge dopale ingyuo lumwa pyuo epara.
  urd-GVU: اِن 62 ہفتوں کے بعد اللہ کے مسح کئے گئے بندے کو قتل کیا جائے گا، اور اُس
    کے پاس کچھ بھی نہیں ہو گا۔ اُس وقت ایک اَور حکمران کی قوم آ کر شہر اور مقدِس کو
    تباہ کرے گی۔ اختتام سیلاب کی صورت میں آئے گا، اور آخر تک جنگ جاری رہے گی، ایسی
    تباہی ہو گی جس کا فیصلہ ہو چکا ہے۔
  deu-1912: Und nach den zweiundsechzig Wochen wird der Gesalbte ausgerottet werden
    und nichts mehr sein. Und das Volk eines Fürsten wird kommen und die Stadt und
    das Heiligtum verstören, daß es ein Ende nehmen wird wie durch eine Flut; und
    bis zum Ende des Streits wird's wüst bleiben.
  kan-2017: ಅರುವತ್ತೆರಡು ವಾರಗಳಾದ ಮೇಲೆ ಅಭಿಷಿಕ್ತನೊಬ್ಬನು ಛೇದಿಸಲ್ಪಡುವನು; ಅವನಿಗೆ ಏನೂ ಇರದು;
    ನುಗ್ಗುವ ಪ್ರಭುವಿನ ಜನರು ಪಟ್ಟಣವನ್ನೂ ಪವಿತ್ರಾಲಯವನ್ನೂ ಹಾಳು ಮಾಡುವರು; ತುಂಬಿ ತುಳುಕುವ ಪ್ರಳಯವು
    ಪಟ್ಟಣವನ್ನು ಕೊನೆಗಾಣಿಸುವುದು; ಅಂತ್ಯದವರೆಗೂ ಯುದ್ಧವಾಗುವುದು, ನಿಶ್ಚಿತ ನಾಶನಗಳು ಸಂಭವಿಸುವವು.
  yap-yap: Ma bayi m’ay e ngiyal’nem ni Got e ke turguy ma bay ni thang e pogofan
    rok fa en ni turguy Got ni nge gagiyeg, ndariy ban’en nike bucheg. Re binaw nem
    nge fare Tempel ni bay riy e bay yib e salthaw rok ba pilung nib gel gelngin ngar
    buthuged. Ma tomur riy e yib ni bod e lul’ ni sugubur nge yib e ran riy i tharey
    e binaw nib tomgin nike fek e mael nge mogothgoth i yib ni Got e ke tiriggiliy.
  hlt-MCSB: Yalh sawmrhuk panit hnuk lamtah a koelh te a hnawt vetih anih te om voel
    mahpawh . Pilnam rhaengsang aka pai loh khopuei neh hmuencim te a phae ni. Anih
    bawtnah tah lungpook bangla caemtloek a bawt hil cu tih pong .
  mdy-ETH: ላሂታሚ ላምዖ ቃልሾ ኬሊኮ ጊንፃፓ ፆኦሲ ዶኦሜ ካኣታሢ ፒዜ ጌኤሲ ጌስቲ ዎጊንቱዋንቴ ዎዺንቲ ባይቃንዳኔ፤ ቤርታ
    ዓርና ማዒ ሙካ ዖሎ ዓሶ ሱኡጋሢና ዒዛ ዓሶና ጌኤዦ ማኣሮንታ ካታሜሎንታ ሻሂ ቤሲ ባይዛንዳኔ፤ ጋፒንፃ ባይሲንታ ዲጲጉዲ ዒማና
    ሙካንዳኔ፤ ባይዛንዳጉዲ ዓይሥሢ ዳኪንቴሢሮ ጋፒንሢ ሄላንዳኣና ዖልዚ ሌሊ ማዓንዳኔ።
  twi-ASANTE: Mmerɛ aduosia mmienu ahodoɔ nson akyi no, wɔbɛkum Deɛ Wɔasra no ngo
    no a wɔrennya ne ho asɛm biara. Ɔhene a ɔbɛba no nkurɔfoɔ bɛba abɛsɛe kuropɔn
    ne kronkronbea no. Awieeɛ no bɛba sɛ nsuyire, na ɔko ne emu ahoyera bɛba akɔsi
    awieeɛ sɛdeɛ wɔahyɛ no.
  eng-WEBU: After the sixty-two weeks the Anointed One will be cut off, and will have
    nothing. The people of the prince who come will destroy the city and the sanctuary.
    Its end will be with a flood, and war will be even to the end. Desolations are
    determined.
  wal-wal: “Usuppun tammanne naa77utoo laappun laittaappe guyyiyan, Masiyaa asi worana.
    A matan aibinne baawa. Yiya halaqaa asai katamaanne Beeta Maqidasiyaa laalana.
    He katamaa wurssettai di7uwaadan akeekennan yaana. He wodeppe biidi wurssettai
    gakkanaashin, olainne bashshai awaajetti uttiis.
  spa-PDDPT: Después de las 62 semanas se quitará la vida al Mesías, pero no por causa
    de Él. Y el pueblo de un príncipe que vendrá destruirá la ciudad y el Santuario,
    pero su fin será como una inundación. Hasta el fin de la guerra se decretaron
    asolamientos.
  gun-gun: Ha'e gui sessenta e duas vezes sete ma'etỹ oaxa ma rire ojukaa 'rã huvixarã
    Omoĩ mbyre, ha'e ramo noĩvei 'rã ranhe. Ha'e rã huvixa oiko teri va'erã retã pygua
    kuery ju ou vy omomba 'rã Jerusalém tetã, oo iky'a e'ỹ va'e guive. Imombaarã ma
    yy rami 'rã ou xapy'a. Ha'e gui opaa ára peve oiko 'rã joe opu'ã va'e. Mba'emo
    mombaarã ou aguã va'ekue avi 'rã ou.
  agu-BL: Yil tz'icy' yi oxc'al tu cob smana'tz, quil cyak' wunak k'ej yi jun wi'tz
    ajcawa'tz yi xansa'nt, na copon biyij. Xitok yi tnum Jerusalén tu yi templo cyak'un
    yi e' sanlar jun rey yil tz'ocpon. Yi jun ila'tz jalt cuntunin quil yil xe'tij,
    chi na ban jun tzanla' yi na elu'l yi qui'c stziblal. Ej nin quil tzaj yi e'chk
    ila'tz tu e'chk oyintzi' jalen yil jepon tamp te yi tiemp yi bixba'nt.
  ilo-ULB: Kalpasan ti innem a pulo ket dua a pito a tawen, madadaelto ti napulotan
    ket awanto ti mabati kenkuana. Ti armada ti umay a mangituray ket dadaelenna ti
    siudad ken ti nasantoan a disso. Umayto ti paggibusanna babaen iti layus, ket
    addanto ti gubat agingga iti panungpalan. Naikeddengen ti pannakalangalang.
  kpg-kpg: Di hagaodi gi muli o di madagoaa deelaa, di Tagi dela ne hilihili aga go
    God, la ga daaligi gii made gei di mee ne hai ai. Di waahale mo di Hale Daumaha
    la gaa oho go di buini dauwa o tagi aamua. Di hagaodi la gaa hai gadoo be toloo,
    ga gaamai tauwa mo nia hagadilinga haingadaa a God ala gu hagatogomaalia.
  uig-ARA: بۇ ئاتمىش ئىككى «يەتتە ۋاقىت» مەزگىلى ئۆتكەندىن كېيىن مەسىھ ئۈزۈپ تاشلىنىدۇ،
    ئۇنىڭدا ھېچنەرسە قالمايدۇ. كەلگۈسىدە بولىدىغان ئەمىرنىڭ خەلقى بۇ شەھەر بىلەن مۇقەددەس
    ئىبادەتخانىنى گۇمران قىلىدۇ. بۇ ئاقىۋەت كەلكۈندەك بېسىپ كېلىدۇ؛ ئاخىرىغىچە جەڭلەر
    داۋاملىشىدۇ؛ ئۇ يەردە بولىدىغان ۋەيرانچىلىقلار بېكىتىلگەندۇر.
  sus-sus: Na lɔxɔxun tongo senni nun firin dangi xanbi, e Ala xa mixi sugandixi faxama
    nɛ, mixi yo mu a xun mafalama. Na dangi xanbi, mangɛ nde xa ɲama fama nɛ, a na
    taa nun na yire sɛniyɛnxi kana. Na gbaloe mixie tɛrɛnnama nɛ, alɔ banbaranyi mixie
    tɛrɛnnama ki naxɛ. Gere ɲaaxi mu ɲɔnma han a ɲɔn waxati naxan natɛxi.
  pon-2006: Oh ni imwilahn ahnsowo, ih me Koht ketin piladahro pahn kamakamala ni
    sohte kahrepe. Kahnimwo oh pil Tehnpas Sarawio pahn ohkihla karis en kaun lapalap
    emen me pahn kohdo sang liki. Imwilahn met pahn rasehng lapake ehu, oh mahwen
    pahn wiewiawihte lao lel ni imwi, oh pil soangen kalokolok suwed koaros me Koht
    ketin kupwuredahr.
  jae-jae: Jala 62 êtu dim 7 tonaŋ êmbacnê, go senseŋ ŋac, taŋ seŋ oso eŋ naŋ, su
    toŋagôliŋmêgeŋ. Ma gôliŋwaga to ŋaclai teŋ to nê lau oc sêmêŋ ma senseŋ malac
    to lôm dabuŋ su ênaŋa. Go têm ŋamuŋa mêŋêô lasê amboac bu ŋatênageŋ ma enseŋ siŋ
    to gêŋwapac ŋanô, taŋ Anôtô kêjatu naŋ.
  ksd-ksd: Ma ba i par ra laptikai na vinun ma a ura vik, da okole vue ra luluai nina
    di ga tap ia, ma pa na vatur vake ta magit; ma ra tarai kai tika na luluai ba
    na pot diat a li vue ra pia na pal ma ra pal i gomgom; da vamutue ma ra lovon
    ta, ma ra vinarubu na tuk tar ta ra mutuaina; di tar kure tar ra varli.
  tur-YTC: Altmış iki haftadan sonra Meshedilmiş Olan kesilip atılacak ve hiçbir şeyi
    olmayacak. Gelecek hükümdarın halkı kenti ve kutsal yeri yok edecek. Onun sonu
    tufanla olacak ve sona dek savaş olacak. Yıkımlar belirlenmiştir.
  ind-AYT: Sehabis enam puluh dua minggu, Mesias itu akan dilenyapkan dengan tanpa
    kesalahan. Dan, rakyat dari seorang pemimpin yang akan datang akan memusnahkan
    kota dan tempat kudus itu. Masa itu akan diakhiri dengan air bah, bahkan sampai
    akhir zaman, perang akan terjadi dan kebinasaan sudah ditentukan.”
  nya-nya: Patatha zaka 434, Wodzozedwayo adzaphedwa ndipo sadzakhala ndi aliyense.
    Anthu a wolamulira amene adzabwere adzawononga mzinda ndi Nyumba ya Mulungu. Kutha
    kwake kudzafika ngati chigumula. Komabe nkhondo idzapitirira mpaka chiwonongeko
    chimene Mulungu ananeneratu chitachitika.
  hrv-hrv: 'A poslije šezdeset i dvije sedmice bit će Pomazanik pogubljen, ali ne
    za sebe. Narod jednog kneza koji će doći razorit će Grad i Svetište: svršetak
    im je u propasti, a do svršetka rat i određena pustošenja.'
  mps-mps: Te 62 taims 7-pela yia wali, te silibo si da, teda augwaligo te Godigo
    Sa Munama Nigilali Genuai Bidi ela mubaso, tama aga nai deli me elalugobeo. Tama
    te bomai king me deligo genuai ami hani aselama, tama Jerusalem me Godigo be dali
    dolaibao. Te hwįnama dolobo sę me te genuai wę asiyu, te pobele bage daseasa
    soabo tiwai yaibao. Tama te genuai boi hwįbo te elalua pidubadi, te tigidali
    nai sia sabo sogoba usu nama, tama tigidali nai te Godigo wali po gilama te dolaibao.
  tpi-tpi: Dispela 62 taims 7-pela yia i pinis na bai ol i kilim bikman God i bin
    makim, na bai i no gat wanpela samting bilong en i stap. Na bikpela lain ami bilong
    wanpela strongpela king bai i kam na bagarapim Jerusalem wantaim haus bilong God.
    Dispela pait na bagarap bai i kamap olsem bikpela wara i tait na i karim ol samting
    i go. Na bikpela pait bai i stap i go inap long las de, na olgeta samting bai
    i bagarap olsem God i bin tok.
  dan-1931: Men efter de to og tresindstyve Uger skal en Salvet bortryddes uden Dom,
    og Byen og Helligdommen skal ødelægges tillige med en Fyrste. Og Enden kommer
    med Oversvømmelse, og indtil Enden skal der være Krig, den fastsatte Ødelæggelse.
  vie-OVCB: Sau bốn trăm ba mươi bốn năm đó, Đấng Chịu Xức Dầu sẽ bị sát hại, sẽ không
    còn gì cả. Một vua sẽ đem quân đánh phá Giê-ru-sa-lem và Đền Thánh, tràn ngập
    khắp nơi như nước lụt và chiến tranh, tàn phá sẽ tiếp diễn cho đến cuối cùng.
  guj-2017: બાસઠ અઠવાડિયાં પછી અભિષિક્તનો નાશ કરવામાં આવશે અને તેની પાસે કંઈ રહેશે
    નહિ. એક સેનાપતિ સૈન્ય સાથે આવશે. અને નગરનો તથા પવિત્રસ્થાનનો નાશ કરશે. તેનો અંત
    રેલની જેમ આવશે અને અંત સુધી યુદ્ધ ચાલશે. વિનાશ નિર્માણ થયેલો છે.
  pon-2006A: Oh ni imwilahn ahnsowo, ih me Koht ketin piladahro pahn kamakamala ni
    sohte kahrepe. Kahnimwo oh pil Tehnpas Sarawio pahn ohkihla karis en kaun lapalap
    emen me pahn kohdo sang liki. Imwilahn met pahn rasehng lapake ehu, oh mahwen
    pahn wiewiawihte lao lel ni imwi, oh pil soangen kalokolok suwed koaros me Koht
    ketin kupwuredahr.
  por-BRBSL: Após as sessenta e duas semanas, o Ungido será cortado, e não terá nada.
    O povo do príncipe que vier destruirá a cidade e o santuário. Seu fim será com
    uma inundação, e a guerra será até o fim. As desolações estão determinadas.
  swe-swe: Efter de 62 sjuperioderna [434 år] ska en smord (Messias) bli avlägsnad
    (utrotad, avrättad, se ), och han ska inte ha något (vara längre). [Kungar i Israel
    smordes, så en smord eller en messias kan både syfta på en ”vanlig” kung och den
    kommande Messias. Även Kyros kallas ”min smorde” i . Den sista delen är inte helt
    tydlig. Vad är det han inte ska ha längre? Utifrån sammanhanget så ska denne kungen
    upphöra att ha rollen som kung/messias för sitt folk. Det går också att tolka
    ”inte ha något” som att han ska avrättas fattig och utblottad. Ur ett messianskt
    perspektiv kan denna vers beskriva hur Jesus kom som en tjänare för att dö för
    världens synd, utblottad på korset.] Staden och helgedomen [Jerusalem och templet]
    ska förstöras av en kommande ledares folk [trupper], dess [templets] förstörelse
    ska komma som en störtflod [hastigt och helt förödande]. [Templet vanhelgades
    167 f.Kr. av Antiochos IV Epifanes. År 70 e.Kr. förstörde romarna Jerusalem och
    templet, något som även Jesus förutsade, se .] Ända till slutet är det bestämt
    (inristat) [förutbestämt genom Guds beslut, se ] att det ska råda krig med förödelse
    [plural].
  cth-cth: Hote yat 62 aloum hnukkhu, Khrih teh kâ hmawt laipalah thei lah ao han.
    Hathnukkhu ka tho e Bawi hoi taminaw ni khopui hoi hmuen kathoung hah raphoe awh
    vaiteh, tuikalen thonae lahoi rawknae ao han. Apout totouh kâtuknae awm vaiteh,
    rawknae teh pouk tangcoung lah ao.
  twi-twi: Mmere aduosia abien ahorow ason akyi no, wobekum Nea Wɔasra no ngo no a
    wɔrennya ne ho asɛm biara. Ɔhene a ɔbɛba no nkurɔfo bɛba abɛsɛe kuropɔn ne kronkronbea
    no. Awiei no bɛba sɛ nsuyiri, na ɔko ne mu ahoyeraw bɛba akosi awiei sɛnea wɔahyɛ
    no.
  hlt-hlt: Yalh sawmrhuk panit hnuk lamtah a koelh te a hnawt vetih anih te om voel
    mahpawh. Pilnam rhaengsang aka pai loh khopuei neh hmuencim te a phae ni. Anih
    bawtnah tah lungpook bangla caemtloek a bawt hil cu tih pong.
  tbz-SIM: Dɛ kó yɛbie nsipísìkuɔ̀ nɛ̀ yɛ̀dɛ́ɛ̀ kucɛ mɛ̀yiekɛ̀ kó difɔ̃nkúò kɛ̀ bɛ̀ɛ
    kuɔ Kuyie ntɑ̃ɑ̃tɛ́ wè, bɑ́ òmɔù í nhò pɑ̀tɛ. Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tì tɔù
    mɔù kɔtɛní nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ́pɔntɛ dihɛì nɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ́ nyóó dentɛnɛ̀
    kɛ̀ Kuyie nhò potɛ́. Ò nɛ́ yó ncɑɑ̀ritɛmu mɛniɛ nhɔ̃ɔ̃ tɑ kukó nkɛ́nhɔ̃mmɛ̀ kɛ
    yɑ̀ɑ kúnɛ̀, kɛ yɛ̃́ bɛ̀ tì tɑ̃ɑ̃tɛ́mɛ̀ weè kpɛ́í nkɛ.
  msy-2020: Egh 434plan azeniba gɨvaghtɨ, me gumazir God en akurvaghasa mɨsevezim
    mɨsueghtɨ an aremegham. Eghtɨ an bizitam ikian kogham. Eghtɨ atrivir gavgavir
    mamɨn mɨdorozir gumazir bɨzir ekiam izɨva Jerusalem ko Godɨn Dɨpenim gasɨghasɨgham.
    Eghtɨ dughiar abuananamɨn, mati aperiam faner ekiamɨn otogha, biziba atera zui.
    Eghtɨ mɨdorozir ekiam ikɨ mangɨtɨ, God mɨkemezɨ moghɨn, dughiar abuananam otogham.
  dop-dop: Wɑɑtʋnɑɑ mpɛ pɑ wɑɑlɩ kɛ́ pɑɑ kʋ ɑpɑlʋ nɔɣɔlʋɣʋ mʋsʋŋ. Apɑlʋ ɩnɩ pɑɑ pǝlɑ-ɩ
    nim kɛ́ nɑ pɑ́ kpɑ-ɩ nyʋɣʋ tʋ. Wulɑʋ nɔɣɔlʋ nɑ ɩ yoolɑɑ pɑɑ wɑtǝnɑ ɩcɑtɛ, ɩsɩɩ
    lʋm nɑ pɑ́ wɑkǝlɩ-tɛ nɑ ɩsɔ tǝsɛɛlɛ. Ḿpʋ́ɣʋ́ ɩ nɑ ɩ yoolɑɑ pɑ wɑkǝlǝɣɩ ɩsɩɩ pǝ
    sɩɩwɑ tɔ.
  azb-azb: Altmış iki yeddiillik dövrdən sonra məsh olunan həlak olacaq, amma bu özü
    üçün olmayacaq. Gələcək hökmdarın xalqı şəhəri və Müqəddəs yeri viran edəcək.
    Onun sonu daşqın kimi olacaq. Müharibə sona qədər davam edəcək. Viranəliklər olacağına
    qərar verilib.
  eng-DBY: And after the sixty-two weeks shall Messiah be cut off, and shall have
    nothing; and the people of the prince that shall come shall destroy the city and
    the sanctuary; and the end thereof shall be with an overflow, and unto the end,
    war, — the desolations determined.
  hin-2017: 'और उन बासठ सप्ताहों के बीतने पर अभिषिक्त पुरुष काटा जाएगा: और उसके हाथ
    कुछ न लगेगा; और आनेवाले प्रधान की प्रजा नगर और पवित्रस्थान को नाश तो करेगी, परन्तु
    उस प्रधान का अन्त ऐसा होगा जैसा बाढ़ से होता है; तो भी उसके अन्त तक लड़ाई होती
    रहेगी; क्योंकि उसका उजड़ जाना निश्चय ठाना गया है।'
  wol-KYG: Bu juróom benn fukk yeek ñaar ciy àppi juróom ñaar weesee, dees na bóom
    ku ñu fal, te kenn du ànd ak moom. Gannaaw loolu kilifa dina ñëw, ànd ak gàngooram,
    yàqte dëkk beek jaamookaay bi. Waaye kilifa googu lu mel ni mbënn a koy mujje.
    Dogal nañu ne yàqte gi dina wéy ba keroog xare biy jeex.
  eng-YLT: And after the sixty and two weeks, cut off is Messiah, and the city and
    the holy place are not his, the Leader who hath come doth destroy the people;
    and its end [is] with a flood, and till the end [is] war, determined [are] desolations.
  kne-kne: Mo malabas di ay timpo, peslen dan to din dinotokan Diyos ay manturay,
    et maga di mabay-an en sisya. Kaman layos ay domateng din sosoldadon di esay pangolo,
    et bakasen da din siyodad ya Timplo. Mantoltoloy di gobat ya waday madaddadael
    enggana sin kakdengan di timpo ay doy, tan say inkeddeng Diyos.
  eng-WYC-2017: And after two and sixty weeks of years Christ shall be slain. And
    it shall not be his people, that shall deny him. And the people with the duke
    to coming shall destroy the city, and the saintuary; and the end thereof shall
    be destroying, and after the end of battle shall be ordained desolation.
  eng-WMBB: After the sixty-two weeks the Anointed One will be cut off, and will have
    nothing. The people of the prince who come will destroy the city and the sanctuary.
    Its end will be with a flood, and war will be even to the end. Desolations are
    determined.
  urd-GVH: इन 62 हफ़तों के बाद अल्लाह के मसह किए गए बंदे को क़त्ल किया जाएगा, और उसके
    पास कुछ भी नहीं होगा। उस वक़्त एक और हुक्मरान की क़ौम आकर शहर और मक़दिस को तबाह
    करेगी। इख़्तिताम सैलाब की सूरत में आएगा, और आख़िर तक जंग जारी रहेगी, ऐसी तबाही
    होगी जिसका फ़ैसला हो चुका है।
  rug-rug: 'Mudina sa onomo ṉavulu rua totoso pa zuapa vuaheni sana, sa Baṉara ta
    pozae Mesaea si kote tava mate meke kote gua sapu loketoṉa tu kote tagoa si Asa.
    Sa qeto minate tana keke ṉati baṉara si kote mae huara ia sa vasileana lavata
    meke sa Zelepade. Sa vina betobeto si kote kamo guana naqe: Na vinaripera si kote
    nono lamo osolae kamo sa vina betobeto, ura sa tinahuara si ele ta korotaena.'
  gaz-gaz: '‘Torban’ jaatamii lama booddee Masiihichi ni ajjeefama; wanni tokko iyyuu
    isaaf hin hafu. Namoonni bulchaa dhufuuf jiru tokkoo magaalaa sanaa fi iddoo qulqulluu
    ni barbadeessu. Dhumnis akkuma lolaatti dhufa: Waraanni hamma dhumaatti itti fufa;
    badiisnis labsameera.'
  fra-LSG: Après les soixante-deux semaines, un Oint sera retranché, et il n’aura
    pas de successeur. Le peuple d’un chef qui viendra détruira la ville et le sanctuaire,
    et sa fin arrivera comme par une inondation; il est arrêté que les dévastations
    dureront jusqu’au terme de la guerre.
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyinydjayi märr‐weyin ŋula nhämunha' dhuŋgarra, yana
    liŋgu‐u‐u 400 ga 34 dhuŋgarra yurru djuḻkthun, bala ŋayina yurru ŋunhiyinayi Godkuŋuna
    ŋunhi djarr'yunara walŋakunharamirrina yolŋu burakirri, walala yurru buma ŋanya
    murrkay'kumana, yaka nhanŋuwaynydja, wiripu‐guḻku'wu. “Ga yalalaŋumirriyunydja
    ŋayi yurru wiripuna yolŋu buŋgawa maḻŋ'thun, ŋunhinydja yurru ŋayinydja biyapulnha
    gal'ŋu miriŋu guḻku'mirrina marrtji lili, bala ŋayi yurru baḏuwaḏuyun Djurutjalam
    wäŋa, ga biyapul ŋunhiyi Buṉbu Godkuna. Yo, ŋunhiyi miriŋunydja yurru marrtji
    ŋurruthirrina, bala ŋurruŋu‐yuḻkthunna yurru djuḻkthunmaramana, ga dhika nhäna
    bunharamirrina yukurra yurru, bathalana ŋanyana mari, bunharamirri yukurra yurru
    bitjanna liŋguna, yana liŋgu ga ŋunhiyi dhä‐yawar'yunaramirri walu yurru buna.
  yal-yal: Na ɲɛɛ solofere dɔxɔde tonge sennin nun firin na dangu, e Muxu Sugandixin
    faxama nɛn, muxu yo mi luma a xa. Na xanbi ra, mangana nde nun a ganla fama nɛn,
    e taan kala e nun yire sariɲanxina. Na mangan naɲanna fama nɛn alo fufana. Kala
    nan nagidixi han yɛngɛn naɲanna.
  haw-1868: A mahope iho o ua mau hebedoma la he kanaono me kumamalua, e okiia ana
    ka Mesia, aole nae nona iho; a o na kanaka o ke alii ka poe e hele mai ana, e
    luku auanei lakou i ke kulanakauhale a me ka hale hoano; a o kona hopena me he
    kai hoee la, a i ka hope o ua kaua la e hoopaaia mai ka hooneoneo ana.
  arb-NAV: وَبَعْدَ اثْنَيْنِ وَسِتِّينَ أُسْبُوعاً يُقْتَلُ الْمَسِيحُ، وَلَكِنْ
    لَيْسَ مِنْ أَجْلِ نَفْسِهِ، وَيُدَمِّرُ شَعْبُ رَئِيسٍ آتٍ الْمَدِينَةَ وَالْقُدْسَ،
    وَتُقْبِلُ آخِرَتُهَا كَطُوفَانٍ، وَتَسْتَمِرُّ الْحَرْبُ حَتَّى النِّهَايَةِ،
    وَيَعُمُّ الْخَرَابُ الْمَقْضِيُّ بِهِ.
  ewe-ewe: Le kɔsiɖa blaade-vɔ-eveawo megbe la, woaɖe Amesiamina la ɖa eye naneke
    manɔ esi o. Dziɖula si ava la ƒe amewo agbã du la kple kɔkɔeƒe la. Nuwuwu la ava
    abe tsiɖɔɖɔ ene. Aʋawɔwɔ ayi edzi va se ɖe nuwuwu la eye woaɖe mɔ le aƒedozuzu
    ŋuti.
  eng-LEE: 'And after the sixty and two weeks will an anointed one be cut off without
    a successor to follow him: and the city and the sanctuary will the people of the
    prince that is coming destroy; but his end will come in a violent overthrow; but
    until the end of the war devastations are decreed [against it].'
  asm-FB: বাষষ্টি সপ্তাহৰ পাছত, অভিষিক্ত লোকসকলক উচ্ছন্ন কৰা হ’ব, আৰু কোনো নাথাকিব।
    আহিব লগা শাসনকৰ্ত্তাৰ সৈন্যই নগৰখন আৰু ধৰ্মধাম ধ্বংস কৰিব। জলপ্লাৱনৰ দ্বাৰাই সেইজন
    শেষ হ’ব, আৰু শেষলৈকে সেই ঠাইত যুদ্ধ হ’ব; আজ্ঞাৰ দ্বাৰাই জনশূন্যতা নিৰূপিত কৰা
    হৈছে।
  sus-A: نَ لْشْشُن تٌنفٌ سٍننِ نُن قِرِن دَنفِ شَنبِ، عٍ عَلَ شَ مِشِ سُفَندِشِ قَشَمَ
    نّ، مِشِ يٌ مُ عَ شُن مَقَلَمَ. نَ دَنفِ شَنبِ، مَنفّ ندٍ شَ حَمَ قَمَ نّ، عَ
    نَ تَا نُن نَ يِرٍ سّنِيّنشِ كَنَ. نَ فبَلٌي مِشِيٍ تّرّننَمَ نّ، عَلْ بَنبَرَنيِ
    مِشِيٍ تّرّننَمَ كِ نَشّ. فٍرٍ حَاشِ مُ حْنمَ هَن عَ حْن وَشَتِ نَشَن نَتّشِ.
  fra-SBL: Après les soixante-deux semaines, l'Oint sera retranché et n'aura plus
    rien. Le peuple du prince qui vient détruira la ville et le sanctuaire. Sa fin
    sera un déluge, et la guerre durera jusqu'à la fin. Les désolations sont déterminées.
  hbo-hbo: וְאַחֲרֵ֤י הַשָּׁבֻעִים֙ שִׁשִּׁ֣ים וּשְׁנַ֔יִם יִכָּרֵ֥ת מָשִׁ֖יחַ וְאֵ֣ין
    לֹ֑ו וְהָעִ֨יר וְהַקֹּ֜דֶשׁ יַ֠שְׁחִית עַ֣ם נָגִ֤יד הַבָּא֙ וְקִצֹּ֣ו בַשֶּׁ֔טֶף
    וְעַד֙ קֵ֣ץ מִלְחָמָ֔ה נֶחֱרֶ֖צֶת שֹׁמֵמֹֽות׃
  pjt-pjt: Ka yiya nyara 434 palula ngaṟala wiyaringkunyangka wati mayatja kutjupa
    witulya puḻkatjarangku warmaḻa iyalku, kaya wala winkingku tjarpara ngura nyara
    palunya minya-minyaṟa wiyalku timpula kuḻu. Munuya wati panya Godalu miḻmiḻmaṟa
    tjunkunytjanya iluntankuku, ka kutjupa palumpa aṟangka nyinakatinytja wiya alatjiṯu
    ngaṟaku. Kaya warmaḻa winkingku uṟu puḻkangku puṟunytju pikangku pungkukatiku
    rawangku munuya uwankara pungkula nyaṟulku. Uwa, nyanga paluṟu mulapa utiringkuku
    Godalu panya wangkara kalkuntjanya.
  kik-kik: 'Thuutha wa ciumia mĩrongo ĩtandatũ na igĩrĩ, ũcio Mũitĩrĩrie Maguta nĩakooragwo
    na atigwo atarĩ na kĩndũ. Ningĩ andũ a mũtongoria ũrĩa ũgooka thuutha wake nĩmagathũkangia
    itũũra rĩu inene o na handũ-harĩa-haamũre. Ithirĩro rĩgooka ta mũiyũro wa maaĩ:
    Nayo mbaara ĩgaathiĩ na mbere o nginya ithirĩro, na nĩgũtuĩtwo atĩ nĩgũgacooka
    gũkire ihooru.'
  fra-NCL: Et après soixante-deux semaines, un oint sera retranché, et personne pour
    lui. Et le peuple d’un chef qui viendra détruira la ville et le sanctuaire, et
    sa fin sera dans l’inondation, et jusqu’à la fin il y aura guerre, ce qui est
    décrété touchant la dévastation.
  cek-AK: Zarh qui tarukto hoi zarh hnetto pacoengah loe, Angmah han ih na ai ah,
    Messiah to hum tih; to pacoengah angzo kaminawk ukkung angraeng mah vangpui hoi
    hmuenciim to phrae tih; boeng naah loe tui uemhaih to pha tih, boeng khoek to
    misatukhaih hoi amrohaih to om tih.
  cuk-cuk: ” ’We-itoged-dulapaa-gakabo (62) nasad-sorbali, Dule-Dummadga-nug-Imaklesad
    oburgwilenonikoed. We-Dule-Dummadga-nug-imaklesad, neggwebur-sate, degi, Bab-Dummadse-goled-neg-sate
    guoed. Ar ade, rey-wargwen-yar-baidsikid e-sordamar-bila-onomaladmala obergunonikoed.
    Muu-dummad-noedyobi neg-bergued nonikoed. Neggweburmar-bergued bila-onoleged-berguedse
    bergudapoed.
  uig-CYR: Бу атмиш икки «йәттә вақит» мәзгили өткәндин кейин Мәсиһ үзүп ташлиниду,
    униңда һеч нәрсә қалмайду. Кәлгүсидә болидиған әмирниң хәлқи бу шәһәр билән муқәддәс
    ибадәтханини гумран қилиду. Бу ақивәт кәлкүндәк бесип келиду; ахириғичә җәңләр
    давамлишиду; у йәрдә болидиған вәйранчилиқлар бекитилгәндур.
  tel-2017: ఈ 62 వారాలు జరిగిన తరువాత అభిషిక్తుడు పూర్తిగా నిర్మూలం అయి పోతాడు. వస్తున్న
    రాజు ప్రజలు పవిత్ర పట్టణాన్ని పరిశుద్ధ ఆలయాన్ని ధ్వంసం చేస్తారు. వాడి అంతం హఠాత్తుగా
    వస్తుంది. యుద్ధ కాలం సమాప్తమయ్యే వరకూ నాశనం జరుగుతుందని నిర్ణయం అయింది.
  hat-BSA: Epi apre swasann-de semèn yo, Onksyone a va koupe retite nèt, e Li p ap
    gen anyen. E pèp a prens la ki vini an, va detwi vil ak sanktyè a. Epi lafen li
    an va vini ak yon inondasyon ak lagè jis rive nan lafèn. Konsa, dezolasyon yo
    deja detèmine.
  kos-kos: Ac ke safla pacl sac, na el su mosrweyukla inge ac fah anwuki ke wangin
    mwatal. Siti sac ac Tempul ac fah kunausyukla sin mwet mweun lun sie mwet kol
    na ku, su ac utyak mweuni ac sruokya. Pacl safla sac ac fah tuku oana sie sronot,
    ac use mweun ac kunausten su God El akoela uh.
  hbo-WLC: וְאַחֲרֵ֤י הַשָּׁבֻעִים֙ שִׁשִּׁ֣ים וּשְׁנַ֔יִם יִכָּרֵ֥ת מָשִׁ֖יחַ וְאֵ֣ין
    ל֑וֹ וְהָעִ֨יר וְהַקֹּ֜דֶשׁ יַ֠שְׁחִית עַ֣ם נָגִ֤יד הַבָּא֙ וְקִצּ֣וֹ בַשֶּׁ֔טֶף
    וְעַד֙ קֵ֣ץ מִלְחָמָ֔ה נֶחֱרֶ֖צֶת שֹׁמֵמֽוֹת׃
  ibo-ibo: Mgbe izu ụka iri isii na abụọ gasịrị, Onye ahụ e tere mmanụ ka a ga-egbu,
    ma o nweghị ihe ọ ga-enwe. Usuu agha nke onye ọchịchị ga-abịa bibie obodo na ụlọnsọ.
    Oge ikpeazụ ga-abịa dịka idee mmiri; agha ga-adịgide ruo nʼoge ọgwụgwụ, e kpebiela
    na ịla nʼiyi ga-adị.
  ory-ory: ପୁଣି, ତିନି କୋଡ଼ି ଦୁଇ ସପ୍ତାହ ଉତ୍ତାରେ ଅଭିଷିକ୍ତ ବ୍ୟକ୍ତି ଉଚ୍ଛିନ୍ନ ହେବେ ଓ ସେ
    ଅକିଞ୍ଚନା ହେବେ; ଆଉ, ଆଗାମୀ ଅଧିପତିର ଲୋକମାନେ ନଗର ଓ ଧର୍ମଧାମ ନଷ୍ଟ କରିବେ ଓ ପ୍ଲାବନ ଦ୍ୱାରା
    ତାହାର ଶେଷ ହେବ, ପୁଣି ଶେଷ ପର୍ଯ୍ୟନ୍ତ ହିଁ ଯୁଦ୍ଧ ହେବ; ନାନା ଉଚ୍ଛିନ୍ନତା ନିରୂପିତ ହୋଇଅଛି।
  chk-chk: Iwe, mürin ekewe fisu fän wone me ruu ier ewe mi kepit epwe ninnila, nge
    esap wor popun. Iwe, nöün eman samol sounfiu repwe war o ataela ewe telinimw me
    ewe Leni mi Pin. Nge sopolan ewe telinimw epwe war usun chök eu noter, epwe pwal
    fis maun me tatakis tori lesopolan, usun Kot a fen apwüngala.
  rop-rop: En wen det taim garra binij det lida weya God bin pikimat garra gitkil,
    dumaji dei nomo bin gibit im feyago. En wanbala brabli strongwan bos en im amimob
    garra kaman en binijimap det Serramoni Pleis en Jerusalem. Det taim na garra kaman
    jis laiga fladwoda, en im garra jidan brabli nogudbala taim. Pipul garra faitfait
    en ebrijing garra binij. Dumaji God na bin meigim dijan plen.
  ukr-1871: А як мине сїм і шістьдесять дві сїмки, відданий буде на смерть Христос,
    і не буде народом його той, що його одцурався. А місто й сьвятиню розбурить народ
    воєводи, котрий прийде, й буде кінець його наче від повенї; аж до кінця войни
    буде пустошеннє.
  deu-1951: Und nach den zweiundsechzig Wochen wird der Gesalbte ausgerottet werden,
    so daß keiner mehr sein wird; die Stadt aber samt dem Heiligtum wird das Volk
    eines zukünftigen Fürsten verderben, und sie geht unter in der Überschwemmung,
    und der Krieg, der bestimmt ist zu ihrer Zerstörung, dauert bis ans Ende.
  eng-JPS: And after the threescore and two weeks shall an anointed one be cut off,
    and be no more; and the people of a prince that shall come shall destroy the city
    and the sanctuary; but his end shall be with a flood; and unto the end of the
    war desolations are determined.
  srp-1865: A poslije te šezdeset i dvije nedjelje pogubljen æe biti pomazanik i ništa
    mu neæe ostati; narod æe vojvodin doæi i razoriti grad i svetinju; i kraj æe mu
    biti s potopom, i odreðeno æe pustošenje biti do svršetka rata.
  lug-lug: N’oluvannyuma lwa wiiki enkaaga mu ebbiri, eyafukibwako amafuta alisalibwako,
    era taliba na kintu. Abantu ab’omufuzi balijja ne bazikiriza ekibuga n’awatukuvu,
    n’enkomerero ye erijja ng’amataba, n’entalo era n’okuzika okwalagirwa biryeyongera
    okutuusa ku nkomerero.
  heb-heb: ואחרי השבעים ששים ושנים יכרת משיח ואין לו והעיר והקדש ישחית עם נגיד הבא
    וקצו בשטף ועד קץ מלחמה נחרצת שממות׃
  ben-IRV: বাষট্টি সপ্তাহ পরে সেই অভিষিক্ত ব্যক্তিকে মেরে ফেলা হবে এবং তাঁর কিছুই
    থাকবে না। অন্য আর একজন শাসনকর্ত্তার সৈন্যরা আসবে এবং শহর ও পবিত্র স্থান ধ্বংস
    করবে। এর শেষ দিন বন্যার মত আসবে এবং শেষ পর্যন্ত যুদ্ধ হবে। ধ্বংস নির্দিষ্ট করে
    রাখা আছে।
  pan-pan: ਅਤੇ ਬਾਹਠਾਂ ਸਾਤਿਆਂ ਦੇ ਪਿੱਛੋਂ ਮਸੀਹ ਵੱਢਿਆ ਜਾਵੇਗਾ ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਕੁਝ ਨਹੀਂ ਹੋਵੇਗਾ।
    ਜਿਹੜਾ ਪਾਤਸ਼ਾਹ ਆਵੇਗਾ ਉਹ ਦੇ ਲੋਕ ਸ਼ਹਿਰ ਅਤੇ ਪਵਿੱਤਰ ਥਾਂ ਨੂੰ ਉਜਾੜਨਗੇ ਅਤੇ ਹੜ੍ਹ ਦੇ ਜ਼ੋਰ
    ਨਾਲ ਉਹ ਦਾ ਛੇਕੜ ਹੋਵੇਗਾ ਅਤੇ ਅੰਤ ਤੱਕ ਲੜਾਈ ਰਹੇਗੀ ਅਤੇ ਠਹਿਰਾਈਆਂ ਹੋਈਆਂ ਉਜਾੜਾਂ ਹੋਣਗੀਆਂ।
  mya-JVB: ထိုသိတင်းခြောက် ဆယ်နှစ် သိတင်း လွန် ပြီးမှ၊ ခရစ်တော်သည် အခွင့်မ ရဘဲအသေ
    သတ်ခြင်းကိုခံရလိမ့်မည်။ ထိုနောက်မှလာသော သခင် ၏ လူ တို့သည် မြို့ တော်ကို၎င်း ၊
    သန့်ရှင်း ရာဌာနကို၎င်း ဖြိုဖျက် ကြ လိမ့်မည်။ ရေ လွှမ်းမိုးသော အားဖြင့် ဆုံးရှုံးခြင်းဖြစ်လိမ့်မည်။
    အဆုံး တိုင်အောင် စစ်တိုက် ခြင်း၊ ပျက်စီး ရာနှင့်ဆိုင်သော စီရင် ဆုံးဖြတ်ခြင်းရှိလိမ့်မည်။
  hmo-hmo: “Unai nega ena dokona dekenai be idia ese Mesia do idia hamasea, to iena
    kerere dainai lasi, bona idau bese ena lohia ta ena taudia do idia mai, unai hanua
    bona Dubu Helaga do idia hamakohia. Unai gau ibounai edia dokona be abata bamona,
    tuari do ia vara, bona gau ibounai do idia dika.
  urd-urd: और बासठ हफ़्तों के बाद वह मम्सूह क़त्ल किया जाएगा, और उसका कुछ न रहेगा,
    और एक बादशाह आएगा जिसके लोग शहर और मक़दिस को बर्बाद करेंगे, और उसका अन्जाम गोया
    तूफ़ान के साथ होगा, और आख़िर तक लड़ाई रहेगी; बर्बादी मुक़र्रर हो चुकी है।
  rus-SYN: И по истечении шестидесяти двух седьмин предан будет смерти Христос, и
    не будет; а город и святилище разрушены будут народом вождя, который придет, и
    конец его будет как от наводнения, и до конца войны будут опустошения.
  bqc-SIM: Wɛ̃̀ sopla lɛɛ bàaↄ̃ ń plaopi gbɛa wa kíapi bↄlia, gbɛ̃e a zɛaànↄo.
    Kía pↄ́ lɛ́ mↄ́ zĩgↄ̃ↄ wɛ̃́lɛpi kaalɛ ń Lua kpɛ́o. A lɛ́ a ká lán í daa
    pↄ́ↄlawa. E a lɛ́ àↄ gɛ́ kái zĩkaa ń gudɛo aↄ ku lá Lua dìlɛwa.
  tcz-CHONGTHU: Hiche phatsung, hapta somgupleni mun sagi, kichaijou tengleh, Pathen
    thaonusa mipa chu, boldoh ima neilouva kipaidoh ding ahi. Chuleh mikhat hung lendoh’a
    vai ahom ding, chuleh amiten khopi leh muntheng asuhmang dingu ahi. Chuteng achaina
    chu twisoh bang’a hung um ding, chuleh gal hesoh gentheina chu, Pathen tepsa banga
    achaina geija um ding ahi.
  mar-mar: बासष्ट आठवड्यानंतर अभिषिक्ताचा वध करण्यात येईल व त्याकडे काही उरणार नाही
    जो येणारा अधिपती त्याचे सैन्य शहर आणि वेदी यांचा नाश करतील, त्याचा नाश पुराने
    होईल युध्द शेवटपर्यंत होईल सर्व काही उजाड होण्याची घोषणा झाली आहे.
  qub-qub: Chay sojta chunca ishcay semäna päsarcuptenga acrasha caycaj mandajta wañuycärachengapämi.
    Manami pipis ruquin quëdangapächu. Chauraga juc-lä ray shamuptin suldäruncunami
    Jerusalén siudätawan Templuta illgächengapaj. Yacu jundejnöpis illajpitami ushacayga
    chayamongapaj. Chaynöllami guërrapis wañuchinacuypis caycanga imaycamapis nishan
    junaj chayamunancama.
  bqp-bqp: Sɑɑ nɔɔbɑ yirun nɔn wɑtɑ kɑ yiru ye, yɑ̀ n doonɑ, bɑ koo wirugii wi Gusunɔ
    u gɔsɑ go. Goo sɑri wi u koo kɑ nùn yinɑ. Kpɑ sunɔ kpɑo kɑ win tɑbu kowobu bu
    wuu ge, kɑ sɑ̃ɑ yee te wisire bu kɔsuku kpɑ bɑ n ɑsɔrɔ mɔ̀ sere Gusunɔ u rɑ kɑ
    nùn kpeerɑsiɑ nge mɛ u yi.
  hat-hat: Apre sèt fwa swasanndezan sa yo, yo pral touye chèf Bondye te chwazi a
    san rezon. Yon lòt chèf ap vini sot byen lwen, l'ap detwi lavil la ansanm ak Tanp
    lan. Tout bagay pral rete konsa, y'ap fini tankou lè gwo dlo desann. Lè sa a,
    pral gen lagè ak ravaj jan Bondye te pare l' la.
  eng-BSB: Then after the sixty-two weeks the Messiah will be cut off and will have
    nothing. Then the people of the prince who is to come will destroy the city and
    the sanctuary. The end will come like a flood, and until the end there will be
    war; desolations have been decreed.
  eng-WEBPB: After the sixty-two weeks the Anointed One will be cut off, and will
    have nothing. The people of the prince who come will destroy the city and the
    sanctuary. Its end will be with a flood, and war will be even to the end. Desolations
    are determined.
  kbq-kbq: Hagi 434'a kafuma evutesanige'za, Anumzamo'ma huhamprinte'nea ne' Mesaiana
    ahesnageno nefrisanige'za, mago zama'a otregahaze. Ana hanageno mago hankave kini
    ne'mofo sondia vahe'mo'za e'za Jerusalemi kuma'ene ra mono nona eri haviza hugahaze.
    Ana knazama esaniana mago timo hageteno, makaza eri harafi huno viaza hugahie.
    Ana hanigeno ana ha'mo'a me'nesanigano vuno maka zama vagare knare uhanatisanigeno,
    Anumzamo'ma hu'nea kante anteno, maka zamo'a havizantfa hugahie.
  nhe-BL: “Huan teipa quema ya panotos nopa 434 xihuitl, quimictise nopa Mesías huan
    nesis queja ax tleno quipiya. Teipa hualase isoldados nopa fiero tlanahuatijquetl
    tlen tiquitac ajsico para quixolehuaquij Jerusalén huan itiopa Toteco. Huan quema
    hualase, elis queja quema hualas tlahuel miyac atl tlen nochi tlaxolejtiquisa.
    Huan teipa panos tlen quiijtojtoque itiocamanalojca Toteco. Oncas tlatehuijcayotl
    huan tlaxolehualistli hasta itlamiya.
  bus-bus: Azuma baaagↄ̃ awɛɛplaaa pì gbɛra weé Mɛsaya pì dɛ, gbɛ̃ke é zɛoro. Kína
    kɛ̀ èe mↄↄ zĩ̀kpɛɛnↄ é wɛ́tɛ pì kaatɛ kↄ̃n Luda kpɛ́o. À mìdɛna é su lán í gublena
    bà. Ai à lɛ́ gↄ̃ gá ká zĩ̀kana kↄ̃n kaatɛnao égↄ̃ kuu lán Ludaa dìɛ nà.
  gub-BL: A'e kwarahy paw ire amo uzuka e putar a'e tuwihawete Tupàn hemixak kwer
    a'e wà nehe. Uhem putar amo tuwihawete wemiruze'eg zauxiapekwer tetea'u wanupi
    a'e nehe. Umumaw putar Zeruzarez tawhu wà nehe. Umumaw putar Tupàn Hàpuzuhu wà
    nehe no. Iahykaw ur putar 'y tyhu haw uwyrykahy ma'e ài nehe. Werur putar zeàmàtyry'ymawhu
    nehe. Tupàn umur kar putar ma'e imumaw paw nehe no. Iahykaw werur putar a'e ma'e
    imumaw paw nehe no.
  eng-DRA: 'And after sixty-two weeks Christ shall be slain: and the people that shall
    deny him shall not be his. And a people with their leader that shall come, shall
    destroy the city and the sanctuary: and the end thereof shall be waste, and after
    the end of the war the appointed desolation.'
