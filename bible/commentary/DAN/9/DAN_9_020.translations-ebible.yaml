verse: DAN.009.020
translations:
  mal-C: ഞാൻ ഇങ്ങനെ പ്രാർഥിക്കുകയും എന്റെ പാപവും എന്റെ ജനമായ ഇസ്രായേലിന്റെ പാപവും
    ഏറ്റുപറയുകയും എന്റെ ദൈവത്തിന്റെ വിശുദ്ധപർവതത്തിനുവേണ്ടി എന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ അപേക്ഷിക്കുകയും ചെയ്തുകൊണ്ടിരുന്നപ്പോൾ—
  deu-TKW: Während ich noch redete und betete, meine Sünde und die Sünde des Volkes
    Israel bekannte und mein Hilfeflehen für den heilgen Berg meines Gottes vor Jahwe,
    meinen Gott brachte,
  lin-lin: Wana nazalaki koloba mpe kosambela, kotubela masumu na ngai mpe ya bato
    na ngai, Isalaele, mpe kobondela Yawe, Nzambe na ngai, mpo na bolamu ya ngomba
    ya bule ya Nzambe na ngai ;
  eng-LSV: And while I am speaking, and praying, and confessing my sin, and the sin
    of my people Israel, and causing my supplication to fall before my God YHWH, for
    the holy mountain of my God,
  eng-GNV: And whiles I was speaking and praying, and confessing my sinne, and the
    sinne of my people Israel, and did present my supplication before the Lord my
    God, for the holy Mountaine of my God,
  eng-WEBSTER: And while I was speaking, and praying, and confessing my sin, and the
    sin of my people Israel, and presenting my supplication before the LORD my God
    for the holy mountain of my God;
  nhw-BL: “Huan nimotlatlajtiyaya huan iixpa TOTECO Dios nijpannextiyaya notlajtlacolhua
    huan inintlajtlacolhua nomasehualhua, nopa israelitame. Huan nijtlajtlaniyaya
    Toteco Dios ma techelnamiqui huan ma quielnamiqui ialtepe catli tlatzejtzeloltic.
  swh-ONEN: Basi, nilipokuwa bado nikinena na kuomba, nikiungama dhambi yangu na dhambi
    ya watu wangu Israeli, na nikifanya maombi yangu kwa Bwana Mungu wangu kwa ajili
    ya mlima wake mtakatifu,
  bba-bba: Sɑnɑm mɛ Dɑniɛli u kɑnɑ te mɔ̀ u ɡɑri ɡerumɔ u ǹ kpɑ, u wi kɑ win tɔmbun
    torɑnu tuubɑ mɔ̀, mɑ u Gusunɔ win Yinni kɑnɑmɔ win sɑ̃ɑ yee dɛɛrɑ ten sɔ̃, yerɑ
    durɔ wi, Gɑbiriɛ wi u rɑɑ wɑ win kɑ̃si ɡbiikiru sɔɔ, u nùn yɔ̃ɔsimɑ kɑ dɑm u surɑ
    win bɔkuɔ sɑɑ yè sɔɔ bɑ rɑ yokɑn yɑ̃kuru ko.
  eng-KJVCPB: And whiles I was speaking, and praying, and confessing my sin and the
    sin of my people Israel, and presenting my supplication before the Lord my God
    for the holy mountain of my God;
  mpx-mpx: Nau iyoho no gegi ge no pan Isileli wali gegi ya lolopapit Yehoba no Yabowaine
    elana, ge ya awaawanun wana Limi Bwabwalena kaiwena.
  luo-luo: Kane pod awuoyo kendo alamo, ka ahulo richona kaachiel gi richo mag joga
    ma jo-Israel, kendo kane pod aketo kwayona ne Jehova Nyasaye Nyasacha kuom gode
    maler, kendo
  meu-meu: Egu hereva bona egu ḡuriḡuri lalodiai egu kara dika bona egu bese Israel
    edia kara dika na gwaurai hedinaraiva, bona Iehova, egu Dirava, na noinoi heniava,
    egu Dirava ena ororo helaḡana dainai;
  npi-ULB: जब म बोलिरहेको, प्रार्थना गरिरहेको र आफू अनि आफ्‍ना मानिस इस्राएलका पाप
    स्‍विकार गरिरहेको थिएँ, र परमेश्‍वरको पवित्र पर्वत निम्‍ति परमप्रभु मेरा परमेश्‍वरको
    सामु मेरा बिन्‍तीहरू राख्दै थिएँ—
  yor-yor: Bí mo ṣe ń sọ̀rọ̀, tí mo sì ń gba àdúrà, tí mo ń jẹ́wọ́ ẹ̀ṣẹ̀ mi àti ẹ̀ṣẹ̀
    àwọn Israẹli ènìyàn mi, tí mo sì ń mú ẹ̀bẹ̀ mi tọ Olúwa Ọlọ́run mi nítorí òkè
    mímọ́ rẹ.
  pes-OPCB: زمانی که مشغول دعا بودم و به گناهان خود و گناهان قوم خود اسرائیل اعتراف
    می‌کردم و از خداوند، خدایم برای شهر مقدّسش اورشلیم التماس می‌نمودم،
  tgl-ULB: Habang ako ay nagsasalita—nananalangin at nagpapahayag ng aking mga kasalanan
    at ang kasalanan ng aking kababayang taga-Israel, at idinudulog ang aking mga
    kahilingan kay Yahweh na aking Diyos alang-alang sa banal na bundok ng Diyos—
  cbu-NT: Apanllee aranginasha masharangina. Apaa, Jeremiyas kuk na 70 mashach tatsameenlliya,
    táranguri, nuwaanaatsee yutaritshishiri yaramaam, mishat Israelchicheetstam yutaritshishirini
    yaramaam mashirangina. Apanlleemtam pang' mach Siyonaam mashirangitamana.
  hui-hui: Daniele i̱na Ngode Datagaliwabehondo bi lalu howa i̱nime ko birurubi i̱ninaga
    Isaraele wali agalirume ko biyarunagabi lahalu biru. Ani bialu Anduane Homogo
    i̱naga Ngode Datagaliwabehondo ibunaga anda hari ibunaga loma bia hene biagoria
    haga biago lone biadai bibe laru.
  mya-mya: ငါ​သည်​ဆက်​လက်​၍​ဆု​တောင်း​ပတ္ထ​နာ​ပြု ကာ မိ​မိ​၏​အ​ပြစ်​များ​ကို​လည်း​ကောင်း၊
    မိ​မိ ၏​လူ​မျိုး​ဖြစ်​သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​အ​ပြစ်​များ​ကို​လည်း​ကောင်း​ဖော်​ပြ
    ဝန်​ခံ​လျက် ကိုယ်​တော်​၏​သန့်​ရှင်း​မြင့်​မြတ် သော​ဗိ​မာန်​တော်​ကို​ပြန်​လည်​တည်​ဆောက်
    ပေး​တော်​မူ​ရန် ငါ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​အ​သ​နား​ခံ​လျက်​နေ​၏။-
  bod-N: ངས་གཏམ་སྨྲས་ནས་གསོལ་བ་འདེབས་བཞིན་པ་དང་། རང་གི་སྡིག་པ་དང་ངའི་སྤུན་ཟླ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྡིག་པར་མཐོལ་བཤགས་བྱས་ཏེ།
    ང་ཡི་དཀོན་མཆོག་གི་རི་བོ་དམ་པའི་ཆེད་དུ་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བ་འབུལ་བའི་དུས་དང་།
  sna-sna: Pandakanga ndichitaura uye ndichinyengetera, ndichireurura chivi changu
    nechivi chavanhu vangu vaIsraeri ndichiisa chikumbiro changu kuna Jehovha Mwari
    wangu nokuda kwechikomo chake chitsvene,
  spa-BLM: Mientras hablaba, oraba y confesaba mi pecado y el de mi pueblo Israel,
    y presentaba mi súplica ante Yahvé, mi Dios, por el monte santo de mi Dios —
  cac-cac: Yacb'an vann̈ej in lesalvi, van valanq'ueta in mul yed' smul eb' vetchon̈ab'
    israel, tzin tevioch d'a Jehová in Diosal yuj tzalan Sion yicn̈ej yaji.
  swh-ULB: Nilipokuwa ninaongea kwa kuomba na kuungama dhambi yangu na dhambi ya watu
    wangu Israeli, na kuwasilisha maombi yangu mbele ya Yahweh Mungu wangu kwa niaba
    ya mlima mtakatifu wa Mungu.
  bel-bel: І калі я яшчэ гаварыў і маліўся і спавядаўся ў грахах маіх і грахах народу
    майго, Ізраіля, і клаў маленьне маё перад Госпадам Богам маім за сьвятую гару
    майго Бога,
  deu-ELBBK: Während ich noch redete und betete und meine Sünde und die Sünde meines
    Volkes Israel bekannte und mein Flehen vor dem HERRN, meinem Gott, für den heiligen
    Berg meines Gottes niederlegte,
  mbb-OT: Mibpedayun a is ebpengemuyù wey edtug-an te menge salè ku wey menge salà
    te menge zuma ku he menge Israilihanen. Midhengyuan ku is Nengazen he Megbevayè
    ku para te segradu he vuvungan din.
  mal-2015: ഇങ്ങനെ ഞാൻ പ്രാർത്ഥിക്കയും എന്റെ പാപവും എന്റെ ജനമായ യിസ്രായേലിന്റെ പാപവും
    ഏറ്റുപറകയും എന്റെ ദൈവത്തിന്റെ വിശുദ്ധപർവ്വതത്തിന്നു വേണ്ടി എന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ അപേക്ഷ കഴിക്കയും ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ,
  rmc-rmc: Me vakeravas, modľinavas man a viznavinavas mire bini the o bini mire manušengre,
    le Izraeloskre, a anavas miro mangipen anglo RAJ, miro Del, vaš o sveto verchos
    mire Devleskro.
  nlg-nlg: Inau, Daniel, tu tona haliu sono na kokoeliulivuti, mu tughunitatei na
    lei palugu, kolui nia rana paludira kulagu na vure ni Israel, mu kurutia Yahweh
    nigua na God, ge ke goniolia nina na Valetabu.
  pes-OPV: و چون من هنوز سخن می‌گفتم و دعامی نمودم و به گناهان خود و گناهان قوم خویش
    اسرائیل اعتراف می‌کردم و تضرعات خود رابرای کوه مقدس خدایم به حضور یهوه خدای خویش
    معروض می‌داشتم،
  ron-1924: Пе кынд ынкэ ворбям еу, мэ ругам, ымь мэртурисям пэкатул меу ши пэкатул
    попорулуй меу Исраел ши ымь адучям черериле ынаинтя Домнулуй Думнезеулуй меу пентру
    мунтеле чел сфынт ал Думнезеулуй меу;
  ben-OBCV: আমি কথা বলছিলাম ও প্রার্থনা করছিলাম, আমার পাপ ও স্বজাতি ইস্রায়েলীদের
    পাপস্বীকার করছিলাম এবং সদাপ্রভু আমার ঈশ্বরের কাছে তাঁর পবিত্র পর্বতের জন্য বিনতি
    করছিলাম।
  som-som: Oo intii aan hadlayay, oo aan tukanayay, oo aan dembigayga iyo dembigii
    dadkayga reer binu Israa'iil qiranayay, oo aan Rabbiga Ilaahayga ah u baryayay
    buurta quduuska ah oo Ilaahay,
  lat-VUC: 'Cumque adhuc loquerer, et orarem, et confiterer peccata mea, et peccata
    populi mei Israël, et prosternerem preces meas in conspectu Dei mei, pro monte
    sancto Dei mei:'
  eng-ASVBT: And while I was speaking, and praying, and confessing my sin and the
    sin of my people Israel, and presenting my supplication before Jehovah my God
    for the holy mountain of my God;
  ita-1885: Ora, mentre io parlava ancora, e faceva orazione, e confessione del mio
    peccato, e del peccato del mio popolo Israele; e presentava la mia supplicazione
    davanti al Signore Iddio mio, per lo monte santo dell'Iddio mio;
  eng-ULB: While I was speaking—praying and confessing my sin and the sin of my people
    Israel, and presenting my requests before Yahweh my God on behalf of God's holy
    mountain—
  spa-VBL: Seguí hablando, orando y confesando mis pecados y los de mi pueblo Israel,
    suplicando ante el Señor, mi Dios, en favor de Jerusalén, su monte santo.
  fra-_FOB: Et je parlais encore, je priais, je confessais mon péché et le péché de
    mon peuple d'Israël, et je présentais ma supplication à l'Éternel mon Dieu, pour
    la sainte montagne de mon Dieu;
  mal-mal: ഇങ്ങനെ ഞാൻ പ്രാർത്ഥിക്കുകയും എന്റെ പാപവും എന്റെ ജനമായ യിസ്രായേലിന്റെ പാപവും
    ഏറ്റുപറയുകയും എന്റെ ദൈവത്തിന്റെ വിശുദ്ധപർവ്വതത്തിനു വേണ്ടി എന്റെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ അപേക്ഷ കഴിക്കുകയും ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ,
  urd-GVR: Yoṅ maiṅ duā kartā aur apne aur apnī qaum Isrāīl ke gunāhoṅ kā iqrār kartā
    gayā. Maiṅ ḳhāskar apne Ḳhudā ke muqaddas pahāṛ Yarūshalam ke lie Rab apne Ḳhudā
    ke huzūr fariyād kar rahā thā.
  suz-BL: मिनु गो मो देंशा परमप्रभु यावे, आं परमप्रभु आ ङोंइती लोव़ पना पन, प्रार्थना
    पा, आं पाप नु आं मुर इस्राएली आन पशो पाप नेल्‍ल शोव़शा, आं परमप्रभु आ डांडा, आ
    मुर आन पर्बम पुंइना पुंइन, बाक्‍ङानु,
  eng-NOY: And while I was speaking, and praying, and confessing my sin, and the sin
    of my people Israel, and presenting my supplication before Jehovah my God, for
    the holy mountain of my God,
  ita-1927: Mentre io parlavo ancora, pregando e confessando il mio peccato e il peccato
    del mio popolo d’Israele, e presentavo la mia supplicazione all’Eterno, al mio
    Dio, per il monte santo del mio Dio,
  ckb-ckb: لەو کاتەدا من قسەم دەکرد و نزام دەکرد، دانم بە گوناهی خۆم و بە گوناهی ئیسرائیلی
    گەلەکەمدا دەنا و سەبارەت بە کێوە پیرۆزەکەی پاڕانەوەکەم دەخستە بەردەم یەزدانی پەروەردگارم،
  eng-BBE: And while I was still saying these words in prayer, and putting my sins
    and the sins of my people Israel before the Lord, and requesting grace from the
    Lord my God for the holy mountain of my God;
  kan-OKCV: ನಾನು ಮಾತಾಡುತ್ತಾ, ಪ್ರಾರ್ಥನೆ ಮಾಡುತ್ತಾ ನನ್ನ ಪಾಪವನ್ನೂ, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ
    ಪಾಪವನ್ನೂ ಅರಿಕೆಮಾಡುತ್ತಾ, ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅವರ ಪರಿಶುದ್ಧ ಪರ್ವತಕ್ಕೋಸ್ಕರವಾಗಿ,
    ವಿಜ್ಞಾಪಿಸುತ್ತಿರಲಾಗಿ,
  tam-2017: இப்படி நான் சொல்லி, ஜெபம்செய்து, என் பாவத்தையும் என் மக்களாகிய இஸ்ரவேலின்
    பாவத்தையும் அறிக்கைசெய்து, என் தேவனுடைய பரிசுத்த மலைக்காக என் விண்ணப்பத்தை என்
    தேவனாகிய யெகோவாவுக்கு முன்பாகச் செலுத்திக்கொண்டிருந்தேன்.
  spa-RV-1909: Aun estaba hablando, y orando, y confesando mi pecado y el pecado de
    mi pueblo Israel, y derramaba mi ruego delante de Jehová mi Dios por el monte
    santo de mi Dios;
  ron-BTF: Și în timp ce vorbeam și mă rugam și mărturiseam păcatul meu și păcatul
    poporului meu Israel și prezentam cererea mea înaintea DOMNULUI Dumnezeul meu
    pentru muntele sfânt al Dumnezeului meu;
  eng-WEBP: While I was speaking, praying, and confessing my sin and the sin of my
    people Israel, and presenting my supplication before the LORD my God for the holy
    mountain of my God—
  eng-FBV: I continued speaking, praying and confessing my sins and those of my people
    Israel, pleading before the Lord my God on behalf of Jerusalem, his holy mountain.
  nch-BL: Huan nimotatajtiyaya huan iixpa TOTECO Dios nijpanextiyaya notajtacolhua
    huan inintajtacolhua nomasehualhua, nopa israelitame. Huan nijtajtaniyaya Toteco
    Dios ma techelnamiqui huan ma quielnamiqui ialtepe cati tatzejtzeloltic.
  vie-1934: Ta còn đang nói và cầu nguyện, xưng tội lỗi ta và tôi lỗi dân Y-sơ-ra-ên
    ta và ta dâng lời nài xin trước mặt Giê-hô-va Đức Chúa Trời ta, vì núi thánh Đức
    Chúa Trời ta;
  hin-CV: जब मैं अपने पाप और अपने इस्राएली लोगों के पाप को मानते हुए बात और प्रार्थना
    कर रहा था और याहवेह मेरे परमेश्वर के सामने उसके पवित्र पर्वत के लिये विनती कर
    रहा था—
  spa-BES: Y mientras todavía decía estas palabras en oración, y ponía mis pecados
    y los pecados de mi pueblo Israel ante el Señor, y solicitaba la gracia del Señor
    mi Dios para el monte santo de mi Dios;
  tdx-tdx: Ie nivolañe naho niloloke vaho nisoloho amo tahikoo naho amo hakeo’ ondatiko
    Israeleo, vaho nitaron-kalaly añatrefa’ Iehovà Andria­nañahareko ty amy vohi-masin’
    Añaharekoy;
  tha-KJV: ขณะที่​ข้าพเจ้ากำลังพูด กำลังอธิษฐานและสารภาพบาปของข้าพเจ้าและบาปของอิสราเอลประชาชนของข้าพเจ้า
    และเสนอคำวิงวอนของข้าพเจ้าต่อพระพักตร์พระเยโฮวาห์พระเจ้าของข้าพเจ้า เพื่อภูเขาบริ​สุทธิ​์​แห่​งพระเจ้าของข้าพเจ้าอยู่​นั้น
  por-BR-2018: Enquanto eu ainda estava falando e orando, e confessando meu pecado
    e o pecado de meu povo Israel, e apresentando minha súplica diante do SENHOR meu
    Deus, pelo monte santo de meu Deus;
  deu-ELO: Während ich noch redete und betete, und meine Sünde und die Sünde meines
    Volkes Israel bekannte, und mein Flehen vor Jehova, meinem Gott, für den heiligen
    Berg meines Gottes niederlegte,
  eng-WYC-2018: And when I spake yet, and prayed, and acknowledged my sins, and the
    sins of my people Israel, that I should set forth meekly my prayers in the sight
    of my God (or that I should humbly put forth my prayers before my God), for the
    holy hill of my God,
  epo-epo: Dum mi ankoraŭ parolis kaj preĝis kaj konfesis miajn pekojn kaj la pekojn
    de mia popolo Izrael kaj metis mian petegon antaŭ la Eternulon, mian Dion, pri
    la sankta monto de mia Dio;
  uig-PIN: Mǝn duayimni dawamlaxturup, ɵzüm wǝ hǝlⱪim Israilning gunaⱨlirini iⱪrar
    ⱪilip ⱨǝmdǝ Hudayimning muⱪǝddǝs teƣi üqün Pǝrwǝrdigar Hudayimƣa yelinip,
  beo-beo: Na da mae fisili, sia:ne gadolalu. Na wadela:i hou amola na fi Isala:ili
    ilia wadela:i hou na da Godema olelelalu. Amola na Hina Gode amoma E da Ea hadigi
    Debolo Diasu amo bu hahamoma:ne, na da Ema ha:giwane edegelalu.
  tpi-OTNT: Mi Daniel, mi beten yet na mi wok long autim ol sin bilong mi na bilong
    ol manmeri bilong mi, ol Israel. Na mi askim God, Bikpela bilong mi, long sanapim
    gen haus bilong en antap long dispela maunten bilong em yet.
  hau-SA: Yayinda da nake magana da addu’a, ina furta zunubina da zunubin mutanena
    Isra’ila ina miƙa koke-kokena ga Ubangiji Allahna saboda tudunsa mai tsarki,
  uig-LAT: Men duayimni dawamlashturup, özüm we xelqim Israilning gunahlirini iqrar
    qilip hemde Xudayimning muqeddes téghi üchün Perwerdigar Xudayimgha yélinip,
  nde-nde: Ngathi ngikhuluma njalo ngikhuleka, ngivuma isono sami, lesono sabantu
    bakithi abako-Israyeli, ngiletha isikhalazo sami kuThixo uNkulunkulu wami ngentaba
    yakhe engcwele,
  ton-ton: ¶ Pea lolotonga ʻeku kei lea, mo lotu, mo fakahā ʻeku hia, mo e hia ʻa
    hoku kakai ko ʻIsileli, mo ʻeku kei ʻatu ʻeku kole ʻi he ʻao ʻo Sihova ko hoku
    ʻOtua, koeʻuhi ko e moʻunga tapu ʻo hoku ʻOtua;
  ces-1613: Ještě jsem mluvil a modlil se, a vyznával hřích svůj i hřích lidu svého
    Izraelského, a padna, pokorně jsem se modlil před tváří Hospodina Boha svého,
    za horu svatosti Boha svého,
  eng-WMB: While I was speaking, praying, and confessing my sin and the sin of my
    people Israel, and presenting my supplication before the LORD my God for the holy
    mountain of my God—
  tam-TCV: இவ்வாறு நான் எனது பாவங்களையும், எங்கள் மக்களாகிய இஸ்ரயேலரின் பாவங்களையும்
    அறிக்கையிட்டு, என் இறைவனாகிய எனது யெகோவாவின் பரிசுத்த மலைக்காகவும் மன்றாடிக்கொண்டிருந்தேன்.
  ceb-ULB: Samtang nagsulti pa ako, nag-ampo ug nagsugid sa akong mga sala ug sa sala
    sa akong katawhan sa Israel, ug nagpadayag sa akong mga paghangyo sa atubangan
    ni Yahweh nga akong Dios alang sa balaang bukid sa Dios,
  pol-UBG: A gdy jeszcze mówiłem, modliłem się i wyznawałem swój grzech oraz grzech
