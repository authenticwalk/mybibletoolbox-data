    górę mojego Boga;
  agr-agr: Tuja nuigtushkam, mina pegkegchaujun pachisan, Israel aents aidau pegkegchaujin,
    tuja Jerusalégkan pachisnushkam Tuke Pujuu mina Apajuíjun augkun pujuyajai.
  kyc-kyc: Nambame nambana Kamongo Anatu doko kando ateŋa lao nambana Isaraele wambu
    dupwana koo dupwa polo lakamyuo dee nambana koo dupwa polo lamaiyuo banya tembole
    anda poo pyasi doko karengenyili pyuo kamba elya pinya lao piso sokondali piyu.
  urd-GVU: یوں مَیں دعا کرتا اور اپنے اور اپنی قوم اسرائیل کے گناہوں کا اقرار کرتا
    گیا۔ مَیں خاص کر اپنے خدا کے مُقدّس پہاڑ یروشلم کے لئے رب اپنے خدا کے حضور فریاد
    کر رہا تھا۔
  deu-1912: Als ich noch so redete und betete und meine und meines Volks Israel Sünde
    bekannte und lag mit meinem Gebet vor dem HERRN, meinem Gott, um den heiligen
    Berg meines Gottes,
  kan-2017: ನಾನು ಬಾಯಿಬಿಟ್ಟು ಬೇಡಿಕೊಂಡು ನನ್ನ ಮತ್ತು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಪಾಪವನ್ನು ಅರಿಕೆ
    ಮಾಡುತ್ತಾ ನನ್ನ ದೇವರ ಪವಿತ್ರ ಪರ್ವತದ ವಿಷಯವಾಗಿ ನನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಬಿನ್ನವಿಸಿದೆನು.
  yap-yap: Gu par ni gu be meybil ma gu be puwofay nag e denen rog nge denen rok e
    girdi’ ko nam rog nu Israel ngak SOMOL ni Got rog ni nge fulweg e Tempel rok nib
    thothup nga rogon.
  hlt-MCSB: Ka thui li vaengah ka thangthui neh , ka tholhnah khaw , ka pilnam Israel
    kah tholhnah khaw ka phoe .Te phoeiah ka Pathen kah hmuencim tlang ham ka Pathen
    BOEIPA mikhmuh ah ka lungmacil loh koep
  mdy-ETH: ታናንታ ታ ዒጊኖ ዒስራዔኤሌ ዓሶንታኮ ጎሞ ታኣኒ ቡኡፂ ቡኡፂ ፆኦሲም ዱማዼ ዹኮ ዛሎዋ ናንጊና ናንጋ ጎዳ ማዔ ታ
    ፆኦዛሢም ኬኤዚ ኬኤዚ ሺኢጲሢ ታ ዓርቄኔ።
  twi-ASANTE: Ɛberɛ a merekasa na merebɔ mpaeɛ, na mereka me ne me nkurɔfoɔ Israelfoɔ
    bɔne akyerɛ, na mede mʼadesrɛ reto Awurade me Onyankopɔn anim ama ne bepɔ kronkron
    no,
  eng-WEBU: While I was speaking, praying, and confessing my sin and the sin of my
    people Israel, and presenting my supplication before the LORD my God for the holy
    mountain of my God—
  wal-wal: Taani woossaidda, ta nagaraanne ta asaa Israa7eela nagaraa paaxaiddanne
    ta Xoossaa geeshsha deriyaabaa, Yerusalaamebaa GODAASSI ta Xoossaassi watiwataidda
    takkaas.
  spa-PDDPT: Aún hablaba con Dios, confesaba mi pecado y el pecado de mi pueblo Israel,
    y presentaba mi súplica ante Yavé mi ʼElohim por la Montaña Santa de mi ʼElohim.
  gun-gun: Ha'e rami xeayvu ainy, ha'e anhembo'e vy amombe'u ainy xee ae ajejavyague,
    xeretarã Israel kuery ojejavyague guive. Ha'e vy Senhor Xeruete renonde ajerure
    ainy Xeruete pegua yvyty iky'a e'ỹ va'e re.
  agu-BL: ”Ja imban seguir tan nachle'n Kataj, nin tan xtxole'n cyen yi wil tetz Ryos,
    tu yi quil yi e' intanum. Ncha'tz ja cu' inwutz tetz tan jakle'n banl tibaj yi
    tetz wi'wtz yi wi'nin xanil.
  ilo-ULB: Kabayatan nga agsasaoak—agkarkararag ken ipudpudnok ti basolko ken ti basol
    dagiti tattaok nga Israel, ken idatdatag dagiti kiddawko iti sangoanan ni Yahweh
    a Diosko maigapu iti nasantoan a bantay ti Dios—
  kpg-kpg: Au e hai dalodalo hua igolo, mo di haagi ogu huaidu mo nia huaidu digau
    Israel, gei e dangidangi labelaa gi Dimaadua go dogu God bolo gi haga duu aga ina
    hoou dono Hale Daumaha dabu.
  uig-ARA: مەن دۇئايىمنى داۋاملاشتۇرۇپ، ئۆزۈم ۋە خەلقىم ئىسرائىلنىڭ گۇناھلىرىنى ئىقرار
    قىلىپ ھەمدە خۇدايىمنىڭ مۇقەددەس تېغى ئۈچۈن پەرۋەردىگار خۇدايىمغا يېلىنىپ،
  sus-sus: N naxa wɔyɛn n Marigi Alatala bɛ, n naxa n ma yunubie nun Isirayila ɲama
    xa yunubie masen a bɛ. N man naxa n Marigi Alatala maxandi a xa geya sɛniyɛnxi
    bɛ.
  pon-2006: I ahpw usehla ei kapakap oh sakaradahn dipei kan oh dipen riei mehn Israel
    kan, I pil patohwan ngidingidkihong KAUN-O, ei Koht, en ketin onehda sapahl sapwellime
    Tehnpas Sarawio.
  jae-jae: Aê kasôm biŋ to kateŋ mec amboac tonaŋ ma gaoc tauc ŋoc to ŋoc lau Israel
    nêŋ sec lasê ma kataŋ gêdêŋ Apômtau, ŋoc Anôtô kêtu ênê lôm dabuŋŋa.
  ksd-ksd: Ma ba iau ga tatata, ma ba iau ga araring, ma ba iau ga tata kapa ure kaugu
    varpiam ma ure ra varpiam kai kaugu tarai Israel, ma ba iau ga pait kaugu nilul
    ta ra luaina mata i ra Luluai kaugu God ure ra luana i gomgom kai kaugu God,
  tur-YTC: Ben daha söylerken, dua ederken, günahımı ve halkım İsrael'in günahını
    itiraf edip Tanrım'ın kutsal dağı için Tanrım Yahve'ye yalvarışımı sunarken,
  ind-AYT: “Selagi aku berbicara dan berdoa serta mengakui dosaku dan dosa bangsaku
    Israel, dan menyampaikan permohonanku ke hadapan TUHAN, Allahku bagi gunung kudus
    Allahku,
  nya-nya: Ndikuyankhula ndi kupemphera, kuvomereza machimo anga ndi machimo a anthu
    anga Aisraeli ndi kupempherera phiri lake loyera kwa Yehova Mulungu wanga,
  hrv-hrv: Ja sam još govorio, moleći se i priznavajući grijehe svoje i grijehe svog
    naroda Izraela i usrdno zaklinjući Jahvu, svoga Boga, za Svetu goru Boga svoga.
  mps-mps: Ena Daniel, eno gedu haluasa po odubadi, tama ena sęgę, me eno we bidi
    dabego sęgę, te hania pusubo sę yali, te Israel dabe dao. Tama eno Godiba hanalu
    wali, ena Genuai Bidi, te aga be te bulu dude ma sę emainu yali.
  tpi-tpi: Mi Daniel, mi beten yet na mi wok long autim ol sin bilong mi na bilong
    ol manmeri bilong mi, ol Israel. Na mi askim God, Bikpela bilong mi, long sanapim
    gen haus bilong en antap long dispela maunten bilong em yet.
  dan-1931: Medens jeg endnu talte således, bad og bekendte min og mit Folk Israels
    Synd og for HERREN min Guds Åsyn fremførte min Forbøn for min Guds hellige Bjerg,
  vie-OVCB: Tôi đang trình bày, khẩn nguyện, xưng tội lỗi tôi và tội lỗi dân chúng,
    cùng thiết tha nài nỉ với Chúa Hằng Hữu là Đức Chúa Trời tôi vì Giê-ru-sa-lem,
    núi thánh của Ngài.
  guj-2017: હું બોલતો હતો અને પ્રાર્થના કરતો હતો, મારા અને મારા ઇઝરાયલ લોકોનાં પાપ
    કબૂલ કરતો હતો, મારા ઈશ્વરના પવિત્ર પર્વતને સારુ યહોવાહ મારા ઈશ્વરની આગળ મારી અરજો
    રજૂ કરતો હતો.
  pon-2006A: I ahpw usehla ei kapakap oh sakaradahn dipei kan oh dipen riei mehn Israel
    kan, I pil patohwan ngidingidkihong KAUN-O, ei Koht, en ketin onehda sapahl sapwellime
    Tehnpas Sarawio.
  por-BRBSL: Enquanto eu estava falando, orando e confessando meu pecado e o pecado
    de meu povo Israel, e apresentando minha súplica diante de Javé meu Deus pela
    montanha sagrada de meu Deus -
  swe-swe: Medan jag fortfarande talade, bad och bekände min synd och mitt folk Israels
    synd inför Herren, min Gud, och bar fram min bön inför Guds heliga berg
  cth-cth: Hottelah, kama e yonnae hoi ka tami Isarelnaw e yonnae pâpho laihoi ngaithoum
    nahanelah kâhei ratoum laihoi, Cathut hmalah Cathut e mon kathoung hanelah ka
    kâhei lahunnah,
  twi-twi: Bere a merekasa na merebɔ mpae, na mereka me ne me nkurɔfo Israelfo bɔne
    akyerɛ, na mede mʼadesrɛ reto Awurade me Nyankopɔn anim ama ne bepɔw kronkron
    no,
  hlt-hlt: Ka thui li vaengah ka thangthui neh , ka tholhnah khaw, ka pilnam Israel
    kah tholhnah khaw ka phoe . Te phoeiah ka Pathen kah hmuencim tlang ham ka Pathen
    BOEIPA mikhmuh ah ka lungmacil loh koep
  tbz-SIM: Kɛ̀ nní nkpɑɑ́ bɑ́ɑ́ nKuyie nkɛ kù dɑ́ɑnko n yɛi nnɛ̀ n kɔbɛ Isidɑyɛɛribɛ
    kɔ̃mɛ kɛ nkù bɑ̀ɑ́ nku tɑ̃sɑ̀ɑ̀rì kpɛ́í.
  msy-2020: Kɨ Daniel, kɨ God ko mɨgɨavɨra iti, egha uan arazir kuraba ko Israelia,
    me nan gumazamiziba, men arazir kuraba sara, kɨ dar gun mɨgei. Egha Ikiavɨra Itir
    God, nan God kɨ an azangsɨsi, eghtɨ a uan Dɨpenim ua mɨghsɨar kam gisɨn an ingarightɨ
    a tugham.
  dop-dop: Mɑ tɔŋnɑ sǝlǝmʋɣʋ nɑ mɑ́ tisiɣi mɑ́ nɑ Ɩsɛɣɛlɩ yǝlɑɑ tɑ́ ɩsɑɣɑtʋ. Nɑ mɑ́
    wiikinɑ-ɩ Ɩsɔ tǝsɛɛlɛ tɔm kɛ mpʋ
  azb-azb: Mən hələ danışıb duada özümün və xalqım İsrailin günahlarını etiraf edərək
    Allahımın müqəddəs dağı üçün yalvarışımı Allahım Rəbbə təqdim edən zaman –
  eng-DBY: And whilst I was speaking, and praying, and confessing my sin and the sin
    of my people Israel, and presenting my supplication before Jehovah my God for
    the holy mountain of my God;
  hin-2017: इस प्रकार मैं प्रार्थना करता, और अपने और अपने इस्राएली जातिभाइयों के पाप
    का अंगीकार करता हुआ, अपने परमेश्वर यहोवा के सम्मुख उसके पवित्र पर्वत के लिये गिड़गिड़ाकर
    विनती करता ही था,
  wol-KYG: Maa ngay wax ak a ñaan, di tuub sama bàkkaar ak a tuubloo Israyil sama
    ñoñ tey dagaanal sama tundu Yàlla wu sell wi, ci sama Yàlla Aji Sax ji.
  eng-YLT: And while I am speaking, and praying, and confessing my sin, and the sin
    of my people Israel, and causing my supplication to fall before Jehovah my God,
    for the holy mount of my God,
  kne-kne: Intoltoloy ko ay mankararag yan inpodnok din basbasol ko ya din basol di
    kailiak ay Israelita. Nanpakpakaasiak en Yahweh ay Diyos ko para sin nasantoan
    ay siyodad ya Timplo na.
  eng-WYC-2017: And when I spake yet, and prayed, and acknowledged my sins, and the
    sins of my people Israel, that I should set forth meekly my prayers in the sight
    of my God, for the holy hill of my God,
  eng-WMBB: While I was speaking, praying, and confessing my sin and the sin of my
    people Israel, and presenting my supplication before the LORD my God for the holy
    mountain of my God—
  urd-GVH: यों मैं दुआ करता और अपने और अपनी क़ौम इसराईल के गुनाहों का इक़रार करता
    गया। मैं ख़ासकर अपने ख़ुदा के मुक़द्दस पहाड़ यरूशलम के लिए रब अपने ख़ुदा के हुज़ूर
    फ़रियाद कर रहा था।
  rug-rug: Sipu korapa zamazama si arau meke varavara, helahelae ni sari qua sinea
    meke gua tugo tadi na tinoni pa Izireli meke tepatepa la koe Zihova sa qua Tamasa
    pude kuri pulea sa Zelepade pa Zerusalema,
  gaz-gaz: Utuu ani dubbichaa fi kadhachaa, cubbuu kootii fi cubbuu saba koo Israaʼel
    himachaa, tulluu isaa qulqulluufis Waaqayyo Waaqa koo gaafachaa jiruu,
  fra-LSG: Je parlais encore, je priais, je confessais mon péché et le péché de mon
    peuple d’Israël, et je présentais mes supplications à l’Éternel, mon Dieu, en
    faveur de la sainte montagne de mon Dieu;
  gnn-gnn: Yo, bitjarra liŋgu ŋarra yukurrana bukumirriyaŋalanydja Godnha, bitjarra
    ŋarra ḻakaraŋala marrtjina ŋarrakuway ŋarra yätj malanha ga ŋarrakalaŋuwu yolŋu'‐yulŋuwu
    ŋuriki Yitjuralwu, ŋunhi ŋanapurru djäma yätjkuŋala djarrpi'kuŋala, yaka dhunupa.
    Ga bitjarra liŋgu ŋarra yukurrana ŋäŋ'thurruna Garraynha yulŋunydja yuṯakunharawunydja
    ŋuriki nhanukalaŋuwu dharrpalwunydja Buṉbuwu.
  yal-yal: N yi lu falan tiyɛ, n yi n ti n yulubine ra e nun n ma yamaan gbeene ra,
    Isirayila, n yi lu Alatala mafanɲɛ, n ma Ala, a geya sariɲanxina fe ra.
  haw-1868: A i ka'u olelo ana, a me ka'u pule ana, a me ko'u hai ana i ko'u hewa,
    a me ka hewa o ko'u poe o ka Iseraela, a i ko'u noi ana imua o Iehova ko'u Akua
    no ka mauna hoano o ko'u Akua;
  arb-NAV: وَبَيْنَمَا كُنْتُ أُصَلِّي وَأَعْتَرِفُ بِخَطِيئَتِي وَخَطِيئَةِ شَعْبِي
    إِسْرَائِيلَ، وَأَرْفَعُ تَضَرُّعَاتِي أَمَامَ الرَّبِّ إِلَهِي مِنْ أَجْلِ جَبَلِ
    قُدْسِ إِلَهِي،
  ewe-ewe: Esime menɔ nu ƒom, henɔ gbe dom ɖa nɔ nye kple nye dukɔ, Israel, ƒe nu
    vɔ̃ me ʋum eye menɔ koko ƒom na Yehowa, nye Mawu, ɖe eƒe to kɔkɔe la ta
  eng-LEE: 'And while I was yet speaking, and praying, and confessing my sin and the
    sin of my people Israel, and presenting my supplication humbly before the Lord
    my God because of the holy mountain of my God:'
  asm-FB: এইদৰে যি সময়ত মই কথা কৈ মোৰ পাপ আৰু মোৰ ইস্ৰায়েলী লোকসকলৰ পাপ স্বীকাৰ
    কৰি আছিলোঁ, আৰু ঈশ্বৰৰ পবিত্ৰ পৰ্ব্বতৰ হৈ ঈশ্বৰ যিহোৱাৰ আগত মোৰ অনুৰোধ কৰি আছিলোঁ,
  sus-A: ﭑ نَشَ وْيّن ﭑ مَرِفِ عَلَتَلَ بّ، ﭑ نَشَ ﭑ مَ يُنُبِيٍ نُن عِسِرَيِلَ حَمَ
    شَ يُنُبِيٍ مَسٍن عَ بّ. ﭑ مَن نَشَ ﭑ مَرِفِ عَلَتَلَ مَشَندِ عَ شَ فٍيَ سّنِيّنشِ
    بّ.
  fra-SBL: Pendant que je parlais, que je priais, que je confessais mon péché et le
    péché de mon peuple d'Israël, et que je présentais mes supplications à Yahvé mon
    Dieu pour la montagne sainte de mon Dieu -
  hbo-hbo: וְעֹ֨וד אֲנִ֤י מְדַבֵּר֙ וּמִתְפַּלֵּ֔ל וּמִתְוַדֶּה֙ חַטָּאתִ֔י וְחַטַּ֖את
    עַמִּ֣י יִשְׂרָאֵ֑ל וּמַפִּ֣יל תְּחִנָּתִ֗י לִפְנֵי֙ יְהוָ֣ה אֱלֹהַ֔י עַ֖ל הַר־קֹ֥דֶשׁ
    אֱלֹהָֽי׃
  pjt-pjt: Munuṉa ngayulu piiwiyaringkula piṟuku Godala tjakultjunangi panya nganaṉa
    Godaku walytja tjuṯangku tungunpungkula kura palyantjitjanguṟu, munuṉa ngayulu
    rawangkuṯu tjapilkatingi ngaḻṯuringkunytjaku ngura nyara miḻmiḻpa Jerusalemaku.
  kik-kik: Na rĩrĩ, rĩrĩa niĩ ndaaragia ngĩhooyaga na ngiumbũraga mehia makwa na ma
    andũ akwa a Isiraeli, na ngĩthaitha Jehova Ngai wakwa nĩ ũndũ wa kĩrĩma gĩake
    gĩtheru,
  fra-NCL: Comme je parlais encore, priant, confessant mon péché et le péché de mon
    peuple d’Israël, et déposant ma supplication devant Yahweh, mon Dieu, pour la
    sainte montagne de mon Dieu ;
  cek-AK: To tiah lawk ka thuih naah, kaimah ih zaehaih hoi kaimah ih kami ah kaom
    Israelnawk ih zaehaih doeh ka taphong, ka Sithaw ih ciimcai mae hanah tahmen ka
    hnikhaih lok to ka Angraeng Sithaw khaeah ka tathlang.
  cuk-cuk: “An-Bab-Dummad-Jehováʼse amba an gorsii gualid, an ega an-isgusad barsognai
    gualid. Degi, an-Israel-dulemar-e-isgusad an barsognai guarbalid. An ese e-yar-islidikidga
    gorsii guarbalid.
  uig-CYR: Мән дуайимни давамлаштуруп, өзүм вә хәлқим Исраилниң гуналирини иқрар қилип
    һәмдә Худайимниң муқәддәс теғи үчүн Пәрвәрдигар Худайимға йелинип,
  tel-2017: నేను ఇంకా పలుకుతూ ప్రార్థనచేస్తూ, పవిత్ర పర్వతం కోసం నా దేవుడైన యెహోవా
    ఎదుట నా పాపాన్ని నా ప్రజల పాపాన్ని ఒప్పుకుంటూ నా దేవునికి విజ్ఞాపన చేస్తూ ఉన్నాను.
  hat-BSA: Alò, pandan mwen t ap pale, e fè priyè a, pou m konfese peche m yo, ak
    peche a pèp mwen an, Israël, ak prezante siplikasyon mwen yo devan SENYÈ Bondye
    mwen an, pou mòn sen a Bondye mwen an—
  kos-kos: Nga tafwelana pre luk, ac fahkak ma koluk luk ac lun mwet luk Israel, ac
    kwafe sin LEUM GOD luk tuh Elan folokonak Tempul mutal lal.
  hbo-WLC: וְע֨וֹד אֲנִ֤י מְדַבֵּר֙ וּמִתְפַּלֵּ֔ל וּמִתְוַדֶּה֙ חַטָּאתִ֔י וְחַטַּ֖את
    עַמִּ֣י יִשְׂרָאֵ֑ל וּמַפִּ֣יל תְּחִנָּתִ֗י לִפְנֵי֙ יְהוָ֣ה אֱלֹהַ֔י עַ֖ל הַר־קֹ֥דֶשׁ
    אֱלֹהָֽי׃
  ibo-ibo: Mgbe m nọ na-ekwu okwu na-ekpe ekpere, na-ekwupụta mmehie m na mmehie ndị
    m Izrel, na-arịọkwa amara nʼihu Onyenwe anyị bụ Chineke m maka ugwu dị nsọ nke
    Chineke m,
  ory-ory: ଏହିରୂପେ ମୁଁ ନିବେଦନ ଓ ପ୍ରାର୍ଥନା କରୁଥିଲି, ପୁଣି ମୋʼ ର ପାପ ଓ ମୋʼ ର ଇସ୍ରାଏଲ
    ଲୋକଙ୍କର ପାପ ସ୍ୱୀକାର କରୁଥିଲି, ଆଉ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ପବିତ୍ର ପର୍ବତ ନିମନ୍ତେ ସଦାପ୍ରଭୁ
    ମୋʼ ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଆପଣା ନିବେଦନ ଉତ୍ସର୍ଗ କରୁଥିଲି;
  chk-chk: Iwe, üa chök sopwela le iotek o pwärätä ai tipis me tipisin aramasei chon
    Israel, üa pwal tüngormau ngeni ai Kot ewe Samol mi Lapalap fän iten imwan mi
    pin epwe kaüsefäl.
  rop-rop: Wal aibin kipgon preipreibat en dalim YAWEI blanga main nogudbalawei, en
    blanga main pipul nogudbalawei du, en aibin askimbat langa YAWEI blanga album
    melabat blanga bildimbek det Serramoni Pleis igin.
  ukr-1871: І як я ще говорив і моливсь, та сповідався в моїх гріхах і в гріхах мого
    народу, Ізраїля, і складав молитву мою перед Господом, Богом моїм, за сьвяту гору
    Бога мого, —
  deu-1951: Während ich noch redete und betete und meine Sünde und die Sünde meines
    Volkes bekannte und meine Bitte für den heiligen Berg meines Gottes vor dem HERRN,
    meinem Gott, geltend machte,
  eng-JPS: And while I was speaking, and praying, and confessing my sin and the sin
    of my people Israel, and presenting my supplication before the LORD my God for
    the holy mountain of my God;
  srp-1865: A dok ja još govorah i moljah se i ispovijedah grijeh svoj i grijeh naroda
    svojega Izrailja, i padah moleæi se pred Gospodom Bogom svojim za svetu goru Boga
    svojega,
  lug-lug: Awo bwe nnali nga njogera era nga nsaba, nga njatula ebibi byange n’ebibi
    by’abantu bange Isirayiri, nga neegayirira Mukama Katonda wange ku lw’olusozi
    lwe olutukuvu,
  heb-heb: ועוד אני מדבר ומתפלל ומתודה חטאתי וחטאת עמי ישראל ומפיל תחנתי לפני יהוה
    אלהי על הר קדש אלהי׃
  ben-IRV: যখন আমি প্রার্থনা করছিলাম, আমার ও আমার ইস্রায়েলের লোকদের পাপ স্বীকার করছিলাম
    এবং আমার ঈশ্বর সদাপ্রভুর কাছে তাঁর পবিত্র পাহাড়ের জন্য অনুরোধ করছিলাম।
  pan-pan: ਮੈਂ ਇਹ ਕਹਿੰਦਾ ਹੋਇਆ ਬੇਨਤੀ ਕਰਦਾ ਸੀ ਅਤੇ ਆਪਣਿਆਂ ਪਾਪਾਂ, ਆਪਣੇ ਲੋਕਾਂ ਦੇ ਪਾਪਾਂ
    ਨੂੰ ਮੰਨਦਾ ਹੀ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਵਿੱਤਰ ਪਰਬਤ
    ਲਈ ਆਪਣੇ ਤਰਲੇ ਪਾਉਂਦਾ ਹੀ ਸੀ।
  mya-JVB: ထိုသို့ဆုတောင်း ပဌနာပြု၍၊ ကိုယ် အပြစ် ကို၎င်း ၊ အမျိုးသား ချင်း ဣသရေလ လူတို့၏
    အပြစ် ကို၎င်းဘော်ပြ တောင်းပန်၍ ၊ ငါ ကိုးကွယ်သော ဘုရား သခင်၏ သန့်ရှင်း သော တောင်
    တော်အဘို့ ငါ ပြုသော ပဌနာ စကားကို၊ ငါ ၏ဘုရား သခင်ထာဝရဘုရား ရှေ့ တော်၌ ဆက်ကပ်လျက်နေ၍၊
  hmo-hmo: Inai guriguri lau karaia noho, bona lauegu kara dika bona lauegu bese Israela
    edia kara dika lau gwauraia hedinarai noho, bona Lohiabada egu Dirava iena Dubu
    Helaga do ia haginia lou totona lau noinoi noho danu.
  urd-urd: और जब मैं यह कहता और दुआ करता, और अपने और अपनी क़ौम इस्राईल के गुनाहों
    का इक़रार करता था, और ख़ुदावन्द अपने ख़ुदा के सामने अपने ख़ुदा के कोह — ए — मुक़द्दस
    के लिए मुनाजात कर रहा था;
  rus-SYN: И когда я еще говорил и молился, и исповедывал грехи мои и грехи народа
    моего, Израиля, и повергал мольбу мою пред Господом Богом моим о святой горе Бога
    моего;
  bqc-SIM: Gↄↄ pↄ́ málɛ yã'o màa, málɛ wabikɛ, málɛ ma duuna o ń ma gbɛ̃́ Isailiↄ
    pↄ́ↄ, málɛ sùuugbɛa Dii ma Luawa aà gbɛ̀sĩsĩ yã́ musu,
  tcz-CHONGTHU: Keima katao jingin, keima chonset leh kamite chonset ka phongin, Jerusalem
    khopi leh ama lhangtheng’a dingin, Pakai ka Pathen heng’a thumna kaneiyin ahi.
  mar-mar: आणि मी बोलत व प्रार्थना करीत असता आणि आपले पाप व आपले लोक इस्राएल यांचे
    पाप कबूल करीत असता, आणि आपल्या देवाच्या पवित्र पर्वताकरिता परमेश्वर माझा देव याच्यापुढे
    माझी विनंती सादर करीत होतो.
  qub-qub: Jinallami nogaga Tayta Diosta mañacuycarä, juchäcunata, Israel-masëcuna
    juchata rurashanpitapis cunfisacushpä. Pay acrashan rispitädu lömacho caycaj Jerusalenpäpis
    mañacuycarä.
  bqp-bqp: Sɑnɑm mɛ Dɑniɛli u kɑnɑ te mɔ̀ u gɑri gerumɔ u ǹ kpɑ, u wi kɑ win tɔmbun
    torɑnu tuubɑ mɔ̀, mɑ u Gusunɔ win Yinni kɑnɑmɔ win sɑ̃ɑ yee dɛɛrɑ ten sɔ̃, yerɑ
    durɔ wi, Gɑbiriɛ wi u rɑɑ wɑ win kɑ̃si gbiikiru sɔɔ, u nùn yɔ̃ɔsimɑ kɑ dɑm u surɑ
    win bɔkuɔ sɑɑ yè sɔɔ bɑ rɑ yokɑn yɑ̃kuru ko.
  hat-hat: Mwen t'ap pale toujou nan lapriyè a, mwen t'ap rekonèt peche m' yo ak peche
    pèp Izrayèl la, pèp mwen an devan Bondye. Mwen t'ap mande Seyè a, Bondye mwen
    an, gras mizèrikòd pou mòn ki apa pou li a.
  eng-BSB: While I was speaking, praying, confessing my sin and that of my people
    Israel, and presenting my petition before the LORD my God concerning His holy
    mountain—
  eng-WEBPB: While I was speaking, praying, and confessing my sin and the sin of my
    people Israel, and presenting my supplication before the LORD my God for the holy
    mountain of my God—
  kbq-kbq: Nagra Danieli'na kuminigu'ene Israeli vaheni'amokizmi kumira Ra Anumzana
    Nagri Anumzamofontega nunamuna huna huama nehu'na, ruotage'ma hu'nea agonagura
    nunamuna hu'noe.
  nhe-BL: “Huan nimomaijtohuayaya huan iixpa TOTECO Dios nijpannextiyaya notlajtlacolhua
    huan inintlajtlacolhua notlacajhua, nopa israelitame. Huan nijtlajtlaniyaya Toteco
    Dios ma techilnamiqui huan ma quiilnamiqui ialtepe tlen tlatzejtzeloltic.
  bus-bus: Gurↄↄ kɛ̀ mɛ́ɛ yã oo lɛ, mɛ́ɛ adua kɛɛ mɛ́ɛ ma durunnↄ yã oo kↄ̃n ma
    gbɛ̃ Isarailinↄ durunnↄo, mɛ́ɛ wɛ́ɛ kɛɛ Dii ma Ludaa à kpii yã musu,
  gub-BL: Aze'eg wiwi iteko Tupàn pe. Amume'u wiwi heremiapo kwer ikatu 'ym ma'e izupe
    no. Amume'u wiwi teko heànàm wanemiapo kwer izupe no. Aenoz wiwi ma'e Tupàn Tuweharupi
    Wiko Ma'e hezar pe no, ywytyr izupe imonokatu pyrer imukatu àwàm henoz pà izupe
    no.
  eng-DRA: 'Now while I was yet speaking, and praying, and confessing my sins, and
    the sins of my people of Israel, and presenting my supplications in the sight
    of my God, for the holy mountain of my God:'
