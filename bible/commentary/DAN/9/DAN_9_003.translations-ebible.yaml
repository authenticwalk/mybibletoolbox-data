verse: DAN.009.003
translations:
  mal-C: അതിനാൽ ഞാൻ ഉപവസിച്ചും ചാക്കുശീലയുടുത്തും വെണ്ണീറിൽ ഇരുന്നുംകൊണ്ട് പ്രാർഥനയിലും
    യാചനയിലുമായി കർത്താവായ ദൈവത്തെ അന്വേഷിക്കാൻ മനസ്സുവെച്ചു.
  deu-TKW: Ich richtete mein Angesicht zu Gott dem Herrn, um unter Fasten und in Sack
    und Asche das rechte Gebet und Flehen zu finden.
  lin-lin: Boye, nabalolaki elongi na ngai epai na Nkolo Nzambe mpo na kosambela mpe
    kobondela Ye, na kokila bilei, na kolata basaki mpe na komipakola putulu.
  eng-LSV: and I set my face toward the Lord God, to seek [by] prayer and supplications,
    with fasting, and sackcloth, and ashes.
  eng-GNV: And I turned my face vnto the Lord God, and sought by prayer and supplications
    with fasting and sackcloth and ashes.
  eng-WEBSTER: 'And I set my face to the Lord GOD, to seek by prayer and supplications,
    with fasting, and sackcloth, and ashes:'
  nhw-BL: “Huan pejqui nimotlatlajtía ica Toteco Dios ica nochi noyolo huan nijtlajtlaniyaya
    ma quitlamilti nopa tonali tlen tlatzacuiltili. Huan nimosahuayaya, huan nimoyoyontiyaya
    ica yoyomitl catli fiero huan nimosehuiyaya ipan cuanextli.
  swh-ONEN: Kwa hiyo nikamgeukia Bwana Mungu na kumsihi katika maombi na dua, katika
    kufunga, na kuvaa nguo ya gunia na kujipaka majivu.
  bba-bba: Mɑ u nɔɔ bɔkuɑ u sɑɑki deewɑ u tii torom wisi nuku sɑnkirɑnun sɔ̃. Mɑ u
    kɑnɑru koosi Yinni Gusunɔn mi ɡiɑ,
  eng-KJVCPB: 'And I set my face unto the Lord God, to seek by prayer and supplications,
    with fasting, and sackcloth, and ashes:'
  mpx-mpx: Inoke o galebu ya palahikan, kaliko toto bwasumu pupunoliya elana hi ginoliya
    ya galoi, ge tuwau ya papakove. Yaka ya awaawanun nabinabi Babala Yabowaine elana.
  luo-luo: Omiyo ne adhi ir Ruoth Nyasaye ka alamo, ka aywakne kendo ka ariyo kech,
    kendo ne arwako law kuyo ka abukora gi buru.
  meu-meu: Bena Ḡaubada Dirava na haḡerea, ḡuriḡuri ai bona noinoi ai na tahua, mai
    anivagagu bona mai puse-dabuagu bona mai kahugu ida.
  npi-ULB: उपवाससहित प्रार्थना र बिन्ती गर्न, भाङ्ग्रा लगाउँदै र खरानीमा बस्‍दै परमप्रभु
    परमेश्‍वरको खोजी गर्न मैले आफ्‍नो अनुहार उहाँतर्फ फर्काएँ ।
  yor-yor: Nígbà náà, ni mo yípadà sí Olúwa Ọlọ́run, mo bẹ̀ ẹ́ pẹ̀lú àdúrà àti ẹ̀bẹ̀,
    pẹ̀lú àwẹ̀, aṣọ ọ̀fọ̀ àti eérú.
  pes-OPCB: پس دست دعا و التماس به سوی خداوند دراز کردم و روزه گرفتم، پلاس پوشیدم
    و خاکستر بر سرم ریختم
  tgl-ULB: Iniharap ko ang aking mukha sa Panginoong Diyos, upang hanapin siya sa
    pamamagitan ng panalangin at mga kahilingan, ng pag-aayuno, at pagsuot ng magaspang
    na tela at pag-upo sa mga abo.
  cbu-NT: Ashiri anoo natstaranguri; Apanllee mashkuri, manguranguri, kamazee kucharee
    kamartayaruri, puzachush kuxineeruri, anush Apanllpat tsiyatarangina.
  hui-hui: Ani dagalowa i̱na miniha dara timbuniore howa tomo nane wahalu aga daraho
    howa biaga ale bialu be dugu hiru biruwa Anduane Homogo Ngode Datagaliwabehondo
    bi lalu haru.
  mya-mya: ထို​နောက်​ငါ​သည်​အ​စာ​ရှောင်​ပြီး​လျှင်​လျှော် တေ​ကို​ဝတ်​၍ ပြာ​ထဲ​တွင်​ထိုင်​ကာ
    ထာ​ဝ​ရ ဘု​ရား​သ​ခင်​ထံ​တော်​သို့​ဆု​တောင်း​အ​သ နား​ခံ​၏။-
  bod-N: དེ་བས་བདག་གིས་བློ་རྩེ་གཅིག་སྒྲིམ་གྱིས་སྨྱུང་གནས་བསྲུངས་པ་དང་། ལུས་ལ་རྩིད་རས་གྱོན་ཏེ་མགོ་ལ་ཐལ་བ་གཏོར་ནས་གཙོ་བོ་དཀོན་མཆོག་ལ་སྨོན་ལམ་བཏབ་ཅིང་ཞུ་བ་ཞུས་པའོ།
    །
  sna-sna: Saka ndakatendeukira kuna Ishe Mwari ndikamukumbira mukunyengetera nokuteterera,
    ndichitsanya, uye ndikafuka nguo dzamasaga namadota.
  spa-BLM: Puse mi rostro ante el Señor Dios, para buscarlo mediante la oración y
    las súplicas, con ayuno, cilicio y ceniza.
  cac-cac: Yuj chi' ix in lesalvi, ix in tevi d'a Dios Cajal. Ix in ochpax d'a tzec'ojc'olal.
    Ix vac'anoch pichul yic tzec'ojc'olal chi', ix in em c'ojan d'a scal q'uen tic'aq'uil
    taan̈.
  swh-ULB: Niliugeuza uso wangu kumwelekea Bwana Mungu, ili kumtafuta yeye kwa sala
    na maombi, kwa kufunga, na kuvaa nguo za magunia na kukaa katika majivu.
  bel-bel: І зьвярнуў я сваё аблічча да Госпада Бога з малітваю і маленьнем, у посьце
    і ў вярэце і ў попеле,
  deu-ELBBK: Und ich richtete mein Angesicht zu Gott, dem Herrn, um ihn mit Gebet
    und Flehen zu suchen, in Fasten und Sacktuch und Asche.
  mbb-OT: Ne tenged dutun midangep a ziyà te Nengazen he Megbevayà pinaaǥi te ked-ampù.
    Mibpuasa a, mibivisti a te saku, wey mibukbukan ku te avu is ulu ku tenged te
    kegkeseeng ku.
  mal-2015: അപ്പോൾ ഞാൻ ഉപവസിച്ചും രട്ടുടുത്തും വെണ്ണീരിൽ ഇരുന്നുംകൊണ്ടു പ്രാർത്ഥനയോടും
    യാചനകളോടും കൂടെ അപേക്ഷിക്കേണ്ടതിന്നു ദൈവമായ കർത്താവിങ്കലേക്കു മുഖം തിരിച്ചു.
  rmc-rmc: Avke man visarďom ko Raj, miro Del, hoj les te rodav andre modľitba, igen
    les mangavas a poscinavas man. Somas urdo andro gada le gonestar a bešavas andro
    prachos andral o bov.
  nlg-nlg: Mi nau tu kokoeliulivuti varavaghi vania Yahweh, nigua na God, mu nongia
    na hahanga, mu maturutoo ni vanga, mu nia pupulu na tivi ni dikalio, keri ge u
    sopou kolu ravu.
  pes-OPV: پس روی خود را بسوی خداوند خدا متوجه ساختم تا با دعا و تضرعات و روزه و پلاس
    و خاکسترمسالت نمایم؛
  ron-1924: Ши мь-ам ынторс фаца спре Домнул Думнезеу ка сэ-Л каут ку ругэчуне ши
    черерь, постинд ын сак ши ченушэ.
  ben-OBCV: তাই আমি প্রভু ঈশ্বরের মুখ অন্বেষণ করলাম ও চটের কাপড় পড়ে, ছাই মেখে, উপবাসে,
    তাঁর কাছে প্রার্থনা ও বিনতি করলাম।
  som-som: Oo waxaan wejigayga u jeediyey Sayidka Ilaah ah inaan ku doondoono tukasho
    iyo baryootan, anoo sooman, oo joonyado guntan, oo dambas ku fadhiya.
  lat-VUC: Et posui faciem meam ad Dominum Deum meum rogare et deprecari in jejuniis,
    sacco, et cinere.
  eng-ASVBT: And I set my face unto the Lord God, to seek by prayer and supplications,
    with fasting and sackcloth and ashes.
  ita-1885: 'volsi la mia faccia verso il Signore Iddio, con digiuno, con sacco, e
    con cenere, per dispormi ad orazione, e supplicazione; e fece orazione, e confessione
    al Signore Iddio mio, e dissi:'
  eng-ULB: I turned my face to the Lord God, to seek him with prayer and requests,
    with fasting, wearing sackcloth, and sitting in ashes.
  spa-VBL: Así que me dirigí al Señor Dios en oración. Ayuné y me vestí de cilicio
    y ceniza, y le supliqué en oración que actuara.
  fra-_FOB: Je tournai ma face vers le Seigneur Dieu, pour lui présenter des requêtes
    et des supplications, avec jeûne, et en prenant le sac et la cendre.
  mal-mal: അപ്പോൾ ഞാൻ ഉപവസിച്ചും രട്ടുടുത്തും വെണ്ണീരിൽ ഇരുന്നുകൊണ്ടും പ്രാർത്ഥനയോടും
    യാചനകളോടും കൂടി അപേക്ഷിക്കേണ്ടതിന് ദൈവമായ കർത്താവിങ്കലേക്ക് മുഖം തിരിച്ചു.
  urd-GVR: Chunāṅche maiṅ ne Rab apne Ḳhudā kī taraf rujū kiyā tāki apnī duā aur iltijāoṅ
    se us kī marzī dariyāft karūṅ. Sāth sāth maiṅ ne rozā rakhā, ṭāṭ kā libās oṛh
    liyā aur apne sar par rākh ḍāl lī.
  suz-BL: मिनु गो माइजा बाक्‍शा, अरन्‍डी फेक्‍शा नु पुलु मोंइसीशा परमप्रभु, आं होव़प
    कली लोव़ पा पुंइशा, मार लोव़ लेप्‍बा, दे रिम्‍शा बाक्‍ती।
  eng-NOY: And I set my face toward God, the Lord, and made prayers and supplications,
    with fasting and sackcloth and ashes.
  ita-1927: E volsi la mia faccia verso il Signore Iddio, per dispormi alla preghiera
    e alle supplicazioni, col digiuno, col sacco e con la cenere.
  ckb-ckb: منیش ڕووم لە خودای پەروەردگار کرد، بە نوێژ و پاڕانەوەوە داوام دەکرد، بە
    ڕۆژوو و بە پۆشینی جلوبەرگی گوش و بە خۆڵەمێش بەسەرخۆدا کردن.
  eng-BBE: And turning my face to the Lord God, I gave myself up to prayer, requesting
    his grace, going without food, in haircloth and dust.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಉಪವಾಸದಿಂದ ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡು, ಬೂದಿಯನ್ನು ಬಳಿದುಕೊಂಡು,
    ಪ್ರಾರ್ಥನೆಗಳಿಂದ ಮತ್ತು ವಿಜ್ಞಾಪನೆಗಳಿಂದ ಕರ್ತರಾದ ದೇವರ ಕಡೆಗೆ ನನ್ನ ಮುಖವನ್ನು ತಿರುಗಿಸಿದೆನು.
  tam-2017: நான் உபவாசித்து, சணல்உடையை அணிந்தும், சாம்பலிலும் உட்கார்ந்து, தேவனாகிய
    ஆண்டவரை ஜெபத்தினாலும் விண்ணப்பங்களினாலும் தேட என்முகத்தை அவருக்கு நேராக்கி,
  spa-RV-1909: Y volví mi rostro al Señor Dios, buscándole en oración y ruego, en
    ayuno, y cilicio, y ceniza.
  ron-BTF: Și mi-am îndreptat fața către Domnul Dumnezeu, să caut prin rugăciune și
    cerere, cu postire și pânză de sac și cenușă.
  eng-WEBP: I set my face to the Lord God, to seek by prayer and petitions, with fasting
    and sackcloth and ashes.
  eng-FBV: So I turned to the Lord God in prayer. I fasted and wore sackcloth and
    ashes, and I pleaded with him in prayer to act.
  nch-BL: “Huan pejqui nimotatajtía ica Toteco Dios ica nochi noyolo huan nijtajtaniyaya
    ma quitamilti nopa tonali ten tatzacuiltili. Huan nimosahuayaya, huan nimoyoyontiyaya
    ica yoyomit cati fiero huan nimosehuijtoya ipan cuajnexti.
  vie-1934: Ta để mặt hướng về Chúa là Đức Chúa Trời, lấy sự khấn nguyện, nài xin,
    với sự kiêng ăn, mặc bao gai, đội tro mà tìm.
  hin-CV: अतः मैं टाट का वस्त्र पहने, राख लगाये, उपवास करते हुए प्रभु परमेश्वर से
    गिड़गिड़ाकर प्रार्थना और याचना करने लगा.
  spa-BES: Y volviéndome al Señor Dios, me entregué a la oración, ruegos, ayuno, cilicio
    y ceniza.
  tdx-tdx: Aa le natoliko aman’ Añahare Talè ty tareheko, hipaiako an-tsoloho naho
    halaly, an-dilitse naho gony vaho lavenoke.
  tha-KJV: แล​้วข้าพเจ้าก็หันหน้าไปหาองค์พระผู้เป็นเจ้าพระเจ้า แสวงหาด้วยการอธิษฐานและการวิงวอน
    ทั้​งด​้วยการอดอาหาร และนุ่งห่มผ้ากระสอบและนั่งบนมูลเถ้า
  por-BR-2018: Então dirigi meu rosto ao Senhor Deus, para o buscar com oração e rogos,
    em jejum, saco, e cinza.
  deu-ELO: Und ich richtete mein Angesicht zu Gott, dem Herrn, um ihn mit Gebet und
    Flehen zu suchen, in Fasten und Sacktuch und Asche.
  eng-WYC-2018: And I setted my face to my Lord God, to pray and beseech in fastings,
    in sackcloth, and ashes. (And I set my face before the Lord my God, to pray and
    to beseech him, with fasting, in sackcloth, and ashes.)
  epo-epo: Kaj mi turnis mian vizaĝon al Dio, la Sinjoro, por preĝi kaj petegi, en
    fastado, sakaĵo, kaj cindro.
  uig-PIN: Xuning üqün mǝn Rǝb Hudayimƣa roza tutup, bɵz rǝhtkǝ yɵginip, kül-topida
    olturup, uningƣa yelinip dua-tilawǝt ⱪilix bilǝn izdinixkǝ bǝl baƣlidim.
  beo-beo: Amola na da ha:giwane Hina Godema sia:ne gadosu. Na da wadela:i eboboi
    abula salawane, ha:i mae nawane amola nasubu ganodini fili, ha:giwane Ema adole
    ba:i.
  tpi-OTNT: Orait mi prea long God, Bikpela. Mi bel sori tru, olsem na mi no moa kaikai
    na mi pasim klos bilong sori na putim sit bilong paia long skin bilong mi. Mi
    stap olsem, na mi beten strong long Bikpela.
  hau-SA: Sai na juya wurin Ubangiji Allah na roƙe shi ta wurin addu’a da koke-koke,
    cikin azumi, ina saye da tsummoki, na kuma zauna a cikin toka.
  uig-LAT: Shuning üchün men Reb Xudayimgha roza tutup, böz rextke yöginip, kül-topida
    olturup, uninggha yélinip dua-tilawet qilish bilen izdinishke bel baghlidim.
  nde-nde: Yikho ngaphendukela eNkosini uNkulunkulu ngamncenga ngomkhuleko langokulabhela,
    langokuzila, ngigqoke amasaka ngazibhuqa emlotheni.
  ton-ton: ¶ Pea ne u hanga hoku mata kia Sihova ko e ʻOtua, ke kumi ʻi he lotu mo
    e ngaahi kole mo e ʻaukai mo e ʻai ʻae tauangaʻa mo e efuefu.
  ces-1613: A obrátil jsem tvář svou ku Pánu Bohu, hledaje ho modlitbou a pokornými
    prosbami, v postu, v žíni a popele.
  eng-WMB: I set my face to the Lord God, to seek by prayer and petitions, with fasting
    and sackcloth and ashes.
  tam-TCV: எனவே நான் உபவாசித்து, துக்கவுடை உடுத்தி, சாம்பலில் உட்கார்ந்து இறைவனாகிய
    யெகோவாவிடம் விண்ணப்பத்துடனும், வேண்டுதலுடனும் மன்றாடினேன்.
  ceb-ULB: Mituaw ako sa Ginoo nga atong Dios ug nagpakilooy kaniya uban ang pag-ampo
    ug paghangyo, uban sa pagpuasa, sa pagbistig sako, ug sa paglingkod diha sa abo.
  pol-UBG: I zwróciłem swoją twarz do Pana Boga, by szukać go modlitwą i błaganiem,
    w poście, worze i popiele.
  agr-agr: Nuna ausan, yujumka ijagmaan jáanch pegkegchaun nugkujan, yukunum antumka
    pujusan mina pataag aidaun pachisan Apajuín aujiajai.
  kyc-kyc: Dokopa namba kumanda piso wapungi komau wapuo nenge wasaka pyuo peena piso
    Kamongo Anatu lao ateŋa poraiyuo lao baa piso sokondali pyuo peteyo.
  urd-GVU: چنانچہ مَیں نے رب اپنے خدا کی طرف رجوع کیا تاکہ اپنی دعا اور التجاؤں سے
    اُس کی مرضی دریافت کروں۔ ساتھ ساتھ مَیں نے روزہ رکھا، ٹاٹ کا لباس اوڑھ لیا اور
    اپنے سر پر راکھ ڈال لی۔
  deu-1912: Und ich kehrte mich zu Gott dem HERRN, zu beten und zu flehen mit Fasten
    im Sack und in der Asche.
  kan-2017: ನಾನು ಉಪವಾಸವಿದ್ದು ಗೋಣಿತಟ್ಟು ಸುತ್ತಿಕೊಂಡು ಬೂದಿ ಬಳಿದುಕೊಂಡು ಕರ್ತನಾದ ದೇವರ ಕಡೆಗೆ
    ಮುಖವೆತ್ತಿ ಪ್ರಾರ್ಥನೆ, ವಿಜ್ಞಾಪನೆಗಳಲ್ಲಿ ನಿರತನಾದೆನು.
  yap-yap: Mu gu par ngu’ug meybil ngak SOMOL ni Got, ni gu be wenig ngak, ma ku gu
    pag e abich, ma ku gon’ e mad ni tutuw, ku gu wan gu par nga fithik’ e awat.
  hlt-MCSB: Te dongah Pathen tlap hamla thangthuinah , huithuinah , yaehnah , tlamhni
    , hmaiphu neh ka Boeipa taengla ka maelhmai te ka hoi
  mdy-ETH: ዬያሮ ታኣኒ ሲዬ ፓቲሌ ማይንቲ፥ ዲቢንሢዳ ዴይ፥ ሙኡዚ ሙውዋዖ ሺኢጲሢና ፆኦሲ ባንሢ ታ ዛጌኔ።
  twi-ASANTE: Ɛno enti, mefiraa ayitoma de nsõ huraa me ho dii mmuada. Afei mede nkotosrɛ
    kɔɔ Awurade Onyankopɔn anim kɔbɔɔ mpaeɛ srɛɛeɛ.
  eng-WEBU: I set my face to the Lord God, to seek by prayer and petitions, with fasting
    and sackcloth and ashes.
  wal-wal: Hegaa gishshau, taani Godaakko Xoossaakko simmaas; simmada waaruwaa maayada,
    bidinttaa bolli uttada, xoomaidda, a woossaisinne ayyo watiwatais.
  spa-PDDPT: Entonces volví mi rostro hacia ʼAdonay mi ʼElohim, y lo busqué en conversación
    con Él y ruego, con ayuno, tela áspera y ceniza.
  gun-gun: Ha'e nunga rupi Senhor Nhanderuetea katy ama'ẽ reve anhembo'e ha'e ajerurea
    rupi aeka aguã, akaru e'ỹ re, ao voxa gui guare py anhemonde ha'e tanhimbu xejee
    amongure-ngure reve guive.
  agu-BL: Yi je'n intz'i'lol yi xtxolbila'tz, nintzun no'ctz tan nachle'n Ryos, yi
    Cawl ketz, nin tan cu'swutzil tetz i'. Ja inmuc' we'j, nin ja oc yi be'chok yi
    na ẍchaj yi at na imbislej. Ncha'tz ja chincu' c'olchok tul tza'j tan ẍchajle'n
    yi na chimbisun tan wil nin tan quil yi e' in tanum.
  ilo-ULB: Ket insangok ti rupak iti Apo a Dios, tapno sapulek isuna babaen iti kararag
    ken kadagiti panagdawat, nga addaan iti panagayunar, a nakakawes iti nakersang
    a lupot ken nakatugaw iti kadapdapuan.
  kpg-kpg: Au gu dalodalo hagamahi gi Tagi go God. Au e dangidangi hagamahi huoloo
    ge e noho hagaonge, ge e uluulu nia goloo lodo huaidu mo di nohonoho i lodo nia
    luaahi.
  uig-ARA: شۇنىڭ ئۈچۈن مەن رەب خۇدايىمغا روزا تۇتۇپ، بۆز رەختكە يۆگىنىپ، كۈل-توپىدا
    ئولتۇرۇپ، ئۇنىڭغا يېلىنىپ دۇئا-تىلاۋەت قىلىش بىلەن ئىزدىنىشكە بەل باغلىدىم.
  sus-sus: Na na a to, n naxa sunyi suxu, n sunnun donma ragoro n ma, n tɛ xube maso
    n xunyi ma, n naxa n ya rafindi n Marigi Ala ma, n a maxandi.
  pon-2006: I ahpw ngidingid kapakapohng Kaun-o, Koht, pekipeki uwen ei kehl koaros,
    kaikaisihsol, likilikawih likoun nsensuwed, oh kin mwomwohd nan pehs.
  jae-jae: Go aê kakac laŋôcanô ôkwi gêdêŋ Apômtau Anôtô ma kateŋ mec gêdêŋ eŋ ma
    gajam dabuŋ ma kasô talu ma gaŋgôŋ wao ŋaô.
  ksd-ksd: Ma iau ga lingalingan upi ra Luluai God, ma iau ga araring ma iau ga lulul,
    ma iau ga vevel, ma iau ga mal ma ra mal na tabun, ma iau ga ki ta ra kabu a iap.
  tur-YTC: Dua ve dileklerle, oruçla, çul ve külle arayım diye, yüzümü Yahve Tanrı'ya
    çevirdim.
  ind-AYT: “Aku mengarahkan wajahku kepada Tuhan Allah, mencari-Nya dalam doa dan
    permohonan sambil berpuasa dan mengenakan kain kabung serta abu.
  nya-nya: Choncho ndinatembenukira kwa Ambuye Mulungu ndipo ndinamudandaulira ndi
    kupempha posala kudya, ndi kuvala chiguduli ndi kudzola phulusa.
  hrv-hrv: Ja obratih svoje lice prema Gospodinu Bogu nastojeći moliti se i zaklinjati
    u postu, kostrijeti i pepelu.
  mps-mps: Tialima, eno gedu haluasa po te God Genuai Bidiba wabo gagalali. Eno haliga
    hobede mu yali, tama eno nai munu me tusiąma, tama eno te homu dene ebo ugwa
    bea selama, tama sia keli eno tigide muani. Ena te tiwai bidiyu, tama eno gedu
    haluasa po bomonama te Genuai Bidiba wali.
  tpi-tpi: Orait mi prea long God, Bikpela. Mi bel sori tru, olsem na mi no moa kaikai
    na mi pasim klos bilong sori na putim sit bilong paia long skin bilong mi. Mi
    stap olsem, na mi beten strong long Bikpela.
  dan-1931: Jeg vendte mit Ansigt til Gud Herren for at fremføre Bøn og Begæring under
    Faste i Sæk og Aske.
  vie-OVCB: Tôi hướng lòng về Chúa Hằng Hữu là Đức Chúa Trời, tìm kiếm Chúa bằng cách
    hết lòng cầu xin, khẩn nguyện, đồng thời cũng nhịn ăn, mặc áo tang và ngồi trong
    tro bụi.
  guj-2017: પછી મેં ઉપવાસ કરીને, ટાટ પહેરીને, રાખના ઢગલા પર બેસીને, પ્રાર્થના તથા
    વિનંતીઓ કરીને તેમને શોધવાને મારું મુખ પ્રભુ ઈશ્વર તરફ ફેરવ્યું.
  pon-2006A: I ahpw ngidingid kapakapohng Kaun-o, Koht, pekipeki uwen ei kehl koaros,
    kaikaisihsol, likilikawih likoun nsensuwed, oh kin mwomwohd nan pehs.
  por-BRBSL: Coloquei meu rosto ao Senhor Deus, para buscar pela oração e pelas petições,
    com jejum, saco e cinzas.
  swe-swe: Då vände jag mitt ansikte till Herren Gud (Adonai Elohim). [Daniel riktade
    sin blick mot himlen, se .] Jag sökte honom i bön och vädjanden (enträgna, ödmjuka
    och innerliga böner om nåd) och fastade i säck och aska. [Daniel följde den judiska
    seden att ta på sig obekväma sträva kläder av get- eller kamelhår och strö aska
    på huvudet. En yttre handling som visar inre sorg och genuin bön, se .]
  cth-cth: Hatdawkvah, rawca ka hai, buri ka kho, hraba kâphuen teh Cathut koe ratoum
    laihoi kahei,
  twi-twi: Ɛno nti, mifuraa atweaatam de nsõ yɛɛ me ho dii mmuada. Afei mede nkotosrɛ
    kɔɔ Awurade Nyankopɔn anim kɔbɔɔ mpae srɛe.
  hlt-hlt: Te dongah Pathen tlap hamla thangthuinah, huithuinah, yaehnah, tlamhni,
    hmaiphu neh ka Boeipa taengla ka maelhmai te ka hoi
  tbz-SIM: Kɛ̀ m boú dinùù kɛ dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì, kɛ cóú n yuu mutɑ́pɛí, nkɛ́bɔ́útɛ́
    n Yiɛ̀ nKuyie mbíɛ́kɛ̀ kɛ bo kù dɔu nkɛ kù bɑ̀ńtɛ̀.
  msy-2020: Ezɨ kɨ Ikiavɨra Itir God ko mɨgei, Ekiam. Osɨmtɨzim nan navimɨn itima,
    kɨ daghetam apir puvatɨgha, azir akamɨn korotiaba aghuigha, averenim isa uan mɨkarzim
    gaghui. Kɨ kamaghɨn ikia, egha pamtem God ko mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ lɑŋlɛ wɑkǝlɑɑ, nɑ mɑ́ suu lǝyɑɣɑ wontu fɔlǝtɔnɑɑ tɑkɑ. Nɑ mɑ́
    pǝlɩ mɑ nyʋɣʋ tɑɑ kɛ́ tɔlʋmɑ nɑ mɑ́ hɔkɔ nɔɣɔ. Ɩlɛnɑ mɑ́ kɛɛsɩ ɩsɛ nɑ Tɑcɑɑ Ɩsɔ
    tɔɔ, nɑ mɑ́ sǝlǝmǝɣɩ-ɩ nɑ mɑ́ wiikinɑ-ɩ.
  azb-azb: Mən Xudavənd Allaha üz tutdum, çul geyib külə oturdum, oruc tutaraq dua
    və yalvarışla Onu axtardım.
  eng-DBY: And I set my face unto the Lord God, to seek by prayer and supplications,
    with fasting, and sackcloth, and ashes;
  hin-2017: तब मैं अपना मुख प्रभु परमेश्वर की ओर करके गिड़गिड़ाहट के साथ प्रार्थना
    करने लगा, और उपवास कर, टाट पहन, राख में बैठकर विनती करने लगा।
  wol-KYG: Ma walbatiku jublook Boroom bi Yàlla. Maa ngi sol saaku, diwoo dóom boole
    kook koor, toroxloo ko, di ko ñaan ak a dagaan.
  eng-YLT: and I set my face unto the Lord God, to seek [by] prayer and supplications,
    with fasting, and sackcloth, and ashes.
  kne-kne: Intoled ko di dagaang ko, nanbadoak si sako ya tinmokdoak si dap-o, et
    inpasnek ko ay nankararag ya nankedaw si seg-ang Diyos.
  eng-WYC-2017: And I setted my face to my Lord God, to pray and beseech in fastings,
    in sackcloth, and ashes.
  eng-WMBB: I set my face to the Lord God, to seek by prayer and petitions, with fasting
    and sackcloth and ashes.
  urd-GVH: चुनाँचे मैंने रब अपने ख़ुदा की तरफ़ रुजू किया ताकि अपनी दुआ और इल्तिजाओं
    से उस की मरज़ी दरियाफ़्त करूँ। साथ साथ मैंने रोज़ा रखा, टाट का लिबास ओढ़ लिया
    और अपने सर पर राख डाल ली।
  rug-rug: Ke varavara va ṉiṉira la si rau koe Zihova sa Baṉara, tepa sisigiti la
    koa Sa pa vinaravara, madi pa ginani, meke va sage poko baika meke habotu pa eba
    si rau.
  gaz-gaz: Kanaafuu ani deebii barbaadee kadhannaa fi waammataan, soomaan, wayyaa
    gaddaa uffachuudhaa fi daaraa keessa taaʼuudhaan gara Waaqayyoo Gooftaatti nan
    deebiʼe.
  fra-LSG: Je tournai ma face vers le Seigneur Dieu, afin de recourir à la prière
    et aux supplications, en jeûnant et en prenant le sac et la cendre.
  gnn-gnn: Bala ŋarra bukumirriyaŋalanydja mirithinana yana dhika wal'ŋu wirrkina
    Garraywalanydja Godkalanydja, bitjarra ŋarra bukumirriyaŋalanydja yukurrana ŋoy‐ŋathamiriwnha
    wal'ŋu, ŋäthinana manapara ŋarra marrtjina, ga ŋayaŋu ŋarra ŋunha warwumirriyina
    ŋilimurruŋgalaŋuwu yätjku malaŋuwu.
  yal-yal: Nanara, n yi sunna suxu, n kasa dugin nagodo n ma, n yi xuben so n xunna
    ma, n yi n yɛɛ rafindi Marigina Ala ma, alogo n xa a maxandi, n yi a mafan.
  haw-1868: 'A haliu aku la au i ko''u maka i ka Haku i ke Akua e imi aku ma ka pule,
    a me ka nonoi ana, me ka hookeai, a me ke kapa ino, a me ka lehuahi:'
  arb-NAV: فَاتَّجَهْتُ بِنَفْسِي إِلَى السَّيِّدِ الرَّبِّ، أَبْتَهِلُ إِلَيهِ بِالْصَّلاةِ
    وَالتَّضَرُّعَاتِ وَالصَّوْمِ وَارْتِدَاءِ الْمَسْحِ وَالتَّعَفُّرِ بِالرَّمَادِ.
  ewe-ewe: Ale metrɔ ɖe Yehowa, nye Mawu ŋu eye meƒo koko nɛ to gbedodoɖa, kukuɖeɖe,
    nutsitsidɔ, akpanyatata kple dzowɔsisi me.
  eng-LEE: And I directed my face unto the Lord God, to ask by prayer and supplications,
    with fasting, and in sackcloth, and ashes.
  asm-FB: তেতিয়া মই লঘোন দি, চট কাপোৰ পিন্ধি, ছাঁইত বহি, অনুৰোধ আৰু প্ৰাৰ্থনাৰে প্ৰভু
    ঈশ্বৰৰ অনুগ্ৰহ বিচাৰিবলৈ মই তেওঁলৈ মুখ কৰিলোঁ।
  sus-A: نَ نَ عَ تٌ، ﭑ نَشَ سُنيِ سُشُ، ﭑ سُننُن دٌنمَ رَفٌرٌ ﭑ مَ، ﭑ تّ شُبٍ مَسٌ
    ﭑ شُنيِ مَ، ﭑ نَشَ ﭑ يَ رَقِندِ ﭑ مَرِفِ عَلَ مَ، ﭑ عَ مَشَندِ.
  fra-SBL: Je me suis tourné vers le Seigneur Dieu, pour le consulter par des prières
    et des supplications, avec des jeûnes, des sacs et des cendres.
  hbo-hbo: וָאֶתְּנָ֣ה אֶת־פָּנַ֗י אֶל־אֲדֹנָי֙ הָֽאֱלֹהִ֔ים לְבַקֵּ֥שׁ תְּפִלָּ֖ה
    וְתַחֲנוּנִ֑ים בְּצֹ֖ום וְשַׂ֥ק וָאֵֽפֶר׃
  pjt-pjt: Ka ngayulu nyangatja kuliṟa puḻkaṟa tjituṟu-tjituṟuringu, munuṉa palulanguṟu
    ngayulu mantara yakutjitjangka kurakurangka tjarpara tjuṉpangka nyiṯinu munuṉa
    mai ngalkuntja wiya rawa nyinangi munuṉa Mayatja Godala alatji tjapiningi, “Mayatja
    God Puḻkanya, nganaṉa kurangku nyuntula kulintja wiya rawa tungunpungangi. Wanyulanya
    kalypangku wantima pungkunytja wiyangku. Panya nyuntu witulya puḻka mulapa nyinanyi
    nganaṉa kurunpa winki nguḻuringkunytjaku. Nyuntu panyan nganaṉanya kalkuntjatjanungku
    palyalpai alatjiṯu, munu panyalanyan rawangku mukulyangku aṯunymankupai nganaṉa
    nyuntumpa mukuringkunyangka munu nyuntunya wangaṉarangku kulinnyangka.
  kik-kik: Nĩ ũndũ ũcio ngĩĩhũgũrĩra Jehova Ngai, ngĩmũhooya, ngĩmũthaithaga ndĩhingĩte
    kũrĩa irio, na ndĩhumbĩte nguo ya ikũnia, na ngehurĩria mũhu mũtwe.
  fra-NCL: Et je tournai ma face vers le Seigneur Dieu, me disposant à la prière et
    à la supplication par le jeûne, et avec le sac et la cendre.
  cek-AK: 'To pongah Sithaw khaeah kang qoi moe, buhzahhaih, buri kahni angkhukhaih,
    maiphu angphuihaih hoiah tahmen hnikhaih lawk ka thuih:'
  cuk-cuk: Geb degine, an-Bab-Dummad-Dule-Dummadse an goted, an ega ise-wilegar ibmar-sogded.
    Aginbali, an mas guchasurbalid, an wile-itoged-mor yosbalid, degi, an bukib-itogedba,
    sogun-e-buru-birgi sigisbalid.
  uig-CYR: Шуниң үчүн мән Рәб Худайимға роза тутуп, бөз рәхткә йөгинип, күл-топида
    олтирип, униңға йелинип дуа-тилавәт қилиш билән издинишкә бәл бағлидим.
  tel-2017: అప్పుడు నేను గోనెపట్ట కట్టుకుని, ఉపవాసముండి, ధూళిలో కూర్చుని ప్రార్థన
    విజ్ఞాపనలు చేయడానికి ప్రభువైన దేవుని వైపుకు నా ముఖం తిప్పుకున్నాను.
  hat-BSA: Konsa, mwen te chache fas Senyè Bondye a, pou jwenn Li nan lapriyè ak siplikasyon,
    fè jèn ak twal sak ak sann.
  kos-kos: Ac nga arulana moniyukla in pre nu sin Leum God, ac kwafe nu sel, ac oru
    lalo luk, nukum nuknuk yohk eoa, ac muta in apat.
  hbo-WLC: וָאֶתְּנָ֣ה אֶת־פָּנַ֗י אֶל־אֲדֹנָי֙ הָֽאֱלֹהִ֔ים לְבַקֵּ֥שׁ תְּפִלָּ֖ה
    וְתַחֲנוּנִ֑ים בְּצ֖וֹם וְשַׂ֥ק וָאֵֽפֶר׃
  ibo-ibo: Nʼihi nke a, echere m Onyenwe anyị Chineke ihu, rịọ ya arịrịọ, site nʼekpere
    na arịrịọ amara, nʼibu ọnụ, na iyikwa akwa mkpe na ntụ.
  ory-ory: ଏଣୁ ମୁଁ ଉପବାସ, ଚଟ ପରିଧାନ ଓ ଭସ୍ମ ଲେପନ କରି ପ୍ରାର୍ଥନା ଓ ବିନତି ଦ୍ୱାରା ପ୍ରଭୁ
    ପରମେଶ୍ୱରଙ୍କର ଅନ୍ଵେଷଣ କରିବା ପାଇଁ ତାହାଙ୍କ ପ୍ରତି ଦୃଷ୍ଟି କଲି।
  chk-chk: Iwe, üa sachetä ngeni Kot ewe Samol lon ai iotek o tüngormau fän ai echikefel,
    üa pwal üföüf üf seni tuk o mot lon falangen ekkei.
  rop-rop: En aibin prei brabli adbala langa God det haibala Bos, en aibin pudumdan
    main feis langa graun, en ai nomo bin dagat eni daga, en aibin werrimon sekbeigwan
    klos, en aibin jidan langa eshis, dumaji melabat bin brabli sori blanga detlot
    nogudbala ting melabat bin dum.
  ukr-1871: І обернув я лице моє до Господа Бога в молитві й благаннї, в постї, в
    веретищі й попелї,
  deu-1951: Und ich wandte mein Angesicht zu Gott, dem Herrn, um ihn zu suchen mit
    Gebet und Flehen, mit Fasten im Sack und in der Asche.
  eng-JPS: And I set my face unto the Lord God, to seek by prayer and supplications,
    with fasting, and sackcloth, and ashes.
  srp-1865: I okretoh lice svoje ka Gospodu Bogu tražeæi ga molitvom i molbama s postom
    i s kostrijeti i pepelom.
  lug-lug: Awo ne nkyukira Mukama Katonda ne nnoonya okubeerwa okuva gyali nga nsaba
    era nga neegayirira, nga nsiiba era nga nyambadde ebibukutu nga neesiize evvu.
  heb-heb: ואתנה את פני אל אדני האלהים לבקש תפלה ותחנונים בצום ושק ואפר׃
  ben-IRV: পরে আমি উপবাস করে, চট পরে এবং ছাইয়ে বসে অনুরোধ ও প্রার্থনা করার জন্য,
    আমি প্রভু ঈশ্বরের দিকে দৃষ্টিপাত করলাম।
  pan-pan: ਮੈਂ ਆਪਣਾ ਮੂੰਹ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਕੀਤਾ ਅਤੇ ਬੇਨਤੀਆਂ ਤਰਲੇ ਕਰ ਕੇ ਵਰਤ ਰੱਖ ਕੇ,
    ਤੱਪੜ ਅਤੇ ਸੁਆਹ ਸਮੇਤ ਉਹ ਦੀ ਭਾਲ ਕੀਤੀ।
  mya-JVB: အစာ ကိုရှောင်လျက်၊ လျှော်တေ အဝတ်ကို ဝတ် လျက်၊ ပြာ နှင့်လူးလျက်၊ အရှင် ဘုရား
    သခင့်ထံ တော်သို့ ချဉ်းကပ်၍ ဆုတောင်း ပဌနာပြု၏။
  hmo-hmo: Vadaeni Dirava dekenai lau guriguri, lau noinoi henia. Lau aniani lasi,
    bona puse dabua lau karaia, bona lahi ena kahu dekenai lau helai.
  urd-urd: और मैने ख़ुदावन्द ख़ुदा की तरफ़ रुख़ किया, और मैं मिन्नत और मुनाजात करके
    और रोज़ा रखकर और टाट ओढ़कर और राख पर बैठकर उसका तालिब हुआ।
  rus-SYN: И обратил я лице мое к Господу Богу с молитвою и молением, в посте и вретище
    и пепле.
  bqc-SIM: Ɔ̃ ma aɛdↄ̀ Dii Lua kúkĩiwa ma kulɛkɛ̀ɛ̀, ma wabikɛ̀wà ń lɛyeo, má
    zↄ̃lɛa tufua ń zwã̀nkasaↄ daa.
  tcz-CHONGTHU: Hijeh chun keiman Pakai Pathen henglam kangan, taona leh thumna toh
    thon an kangolin chuleh khaodip pon kasilin, vut kakinu khum in ahi.
  mar-mar: मी हे जाणून माझे मुख परमेश्वर देवाकडे वळवले, यासाठी की उपास करून व गोणताट
    व राख अंगावर घेऊन प्रार्थना व विनंत्या यांनी त्यास मागणे करावे.
  qub-qub: Chaura juchäcunapita ayunashpä, gachga röpacunata jaticushpä, uchpaman
    jamacushpä Tayta Diosta mañacurä.
  bqp-bqp: Mɑ u nɔɔ bɔkuɑ u sɑɑki deewɑ u tii torom wisi nuku sɑnkirɑnun sɔ̃. Mɑ u
    kɑnɑru koosi Yinni Gusunɔn mi giɑ,
  hat-hat: Mwen leve je m' nan syèl la pou m' lapriyè Seyè a, Bondye a, ak tout kè
    m'. Mwen t'ap kriye nan pye l', mwen te rete san manje, yon rad sak sou mwen.
    Mwen te chita sou sann dife.
  eng-BSB: So I turned my attention to the Lord God to seek Him by prayer and petition,
    with fasting, sackcloth, and ashes.
  eng-WEBPB: I set my face to the Lord God, to seek by prayer and petitions, with
    fasting and sackcloth and ashes.
  kbq-kbq: Anama hute'na nasu'zana erinte ama hu'na, nasunku kukena nehu'na, ta'nefa
    nefre'na, ne'zana a'o hu'na mani'nena tazama hanigura, Anumzamofontega nunamuna
    hu'noe.
  nhe-BL: “Huan pejqui nimomaijtohua ica Toteco Dios ica nochi noyolo huan nijtlajtlaniyaya
    ma quitlamilti nopa tonali tlen tlatzacuiltili. Huan nimosahuayaya, huan nimoyoyontiyaya
    ica yoyomitl tlen fiero huan nimosehuiyaya ipan cuanextli.
  bus-bus: Ben ma aɛ dↄ̀ Dii Ludaa ma kúɛ kɛ̀nɛ ma wɛ́ɛ kɛ̀a kↄ̃n lɛ́yinao kↄ̃n túbuo
    kuna ma mìa kↄ̃n pↄsia utanↄo dana.
  gub-BL: Hezemumikahy haw hexak kar pà amunehew pàn iànàm ma'e ma'eryru iapo pyr
    hekamir romo kury. Apyk tanimuk rehe. Apytu'u hemai'u re. Aze'eg tuwe Tupàn hezar
    pe. Aenoz ma'e izupe no.
  eng-DRA: And I set my face to the Lord my God, to pray and make supplication with
    fasting, and sackcloth, and ashes.
