verse: DAN.009.023
translations:
  mal-C: നീ ഏറ്റവും പ്രിയപ്പെട്ടവനാകുകയാൽ നിന്റെ പ്രാർഥനയുടെ ആരംഭത്തിൽതന്നെ എനിക്കു
    കൽപ്പന ലഭിച്ചു; നിന്നോടു സംസാരിക്കാൻ ഞാൻ വന്നിരിക്കുന്നു. അതിനാൽ ഈ സന്ദേശം കേട്ടു
    ദർശനത്തിന്റെ അർഥം ഗ്രഹിച്ചുകൊൾക.
  deu-TKW: Als du zu flehen begannst, ging ein Offenbarungswort aus, und ich bin gekommen,
    es dir mitzuteilen, da du ein Liebling des Himmels bist. So merke nun auf das
    Wort, so wirst du das Gesicht verstehen!
  lin-lin: 'Tango kaka obandaki kobondela, liloba moko ebimaki ; mpe ngai, nayei koyebisa
    yo yango, pamba te ozali molingami ya Nzambe. Yamba liloba mpe sosola emoniseli :'
  eng-LSV: at the commencement of your supplications the word has come forth, and
    I have come to declare [it], for you [are] greatly desired, and understand concerning
    the matter, and consider concerning the appearance.
  eng-GNV: 'At the beginning of thy supplications the commandement came foorth, and
    I am come to shewe thee, for thou art greatly beloued: therefore vnderstande the
    matter and consider the vision.'
  eng-WEBSTER: 'At the beginning of thy supplications the commandment came forth,
    and I am come to show thee ; for thou art greatly beloved: therefore understand
    the matter, and consider the vision.'
  nhw-BL: Quema tijpehualti timotlatlajtía, Toteco Dios nechnahuati tlaque ma nimitzilhuiqui.
    Huan na ama nihualajtoc para nimitzilhuis catli Toteco quichihuas ica momasehualhua.
    Yaya quinequi xijmati pampa tlahuel mitzicnelía. Huajca ama, xijtlacaquili cuali
    catli nimitzilhuis para huelis tijmachilis catli teipa oncas ipan itlamiya tonali
    huan catli eltoya ipan nopa temictli.
  swh-ONEN: 'Mara ulipoanza kuomba, jibu lilitolewa, ambalo nimekuja kukupasha habari,
    kwa maana wewe unapendwa sana. Kwa hiyo, tafakari ujumbe huu na uelewe maono haya:'
  bba-bba: Sɑɑ yèn di ɑ wunɛn kɑnɑru toruɑ, Gusunɔ u tu mwɑ. Yen sɔ̃nɑ nɑ nun win
    ɡɑri sɔ̃ɔbu nɑ, domi Gusunɔ u nun kĩ. Ǹ n mɛn nɑ, ɑ swɑɑ dɑkio n nun kɑ̃si te
    tubusiɑ.
  eng-KJVCPB: 'At the beginning of thy supplications the commandment came forth, and
    I am come to shew thee; for thou art greatly beloved: therefore understand the
    matter, and consider the vision.'
  mpx-mpx: Sauga wam awanun u telipuna, Yehoba wam awanun lahena i baunan, yaka nau
    ya nem ge na wasaan elam, kaiwena i nunuwana-agiwa nabiyan. He nu laegan wam awanun
    lahena nu hago, ge hauna Yehoba nuwana ni pankitewa ana sapu nu atena.
  luo-luo: 'E sa ma ne ichakoe lemo, ema nodwoki, omiyo asebiro mondo anyisigo, nikech
    in ngʼat moher ahinya. Kuom mano, koro chik iti mondo iwinj tiend fwenyno:'
  meu-meu: Emu noinoi matamana ai hereva ta e lasi, bena ihamaorolaimu totona vada
    nama, badina be oi na e lalokau henimu badamu; taunabunai, hereva ba haeroa, bona
    mata-hanai anina ba diba.
  npi-ULB: तिमीले कृपाको निम्ति बिन्ती गर्न सुरु गर्दा, आज्ञा दिइयो र तिमीलाई जवाफको
    बारेमा बताउनलाई म आएको हुँ, किनकि तिमीलाई धेरै प्रेम गरिएको छ । यसकारण यो वचन
    विचार गर र प्रकट भएको कुरालाई बुझ ।
  yor-yor: 'Bí o ṣe bẹ̀rẹ̀ sí nígbà àdúrà, a fún ọ ní ìdáhùn kan, èyí tí mo wá láti
    sọ fún ọ, nítorí ìwọ jẹ́ àyànfẹ́ gidigidi. Nítorí náà, gba ọ̀rọ̀ náà yẹ̀ wò kí
    ìran náà sì yé ọ:'
  pes-OPCB: همان لحظه که مشغول دعا شدی، جواب دعای تو داده شد و من آمده‌ام تو را از
    آن آگاه سازم، زیرا خدا تو را بسیار دوست دارد. پس، حال، دقت کن تا آنچه را که دربارهٔ
    خوابت می‌گویم، بفهمی.
  tgl-ULB: Nang ikaw ay humihingi ng habag, ibinigay ang atas at pumunta ako upang
    sabihin sa iyo ang sagot, sapagkat labis kang iniibig. Samakatwid isaalang-alang
    ang salitang ito at unawain ang pahayag.
  cbu-NT: Shiy Apanllpa tsiyatamaam chtarangush, Apanllsha, Yuwaa ashtachi anoo Danielaa
    kamanishini, nuwaa tárangiya. Apanll shiyaa ksumish chinaku, nuwaa kamanimaam
    zanganirangiya. Ashiri Jeremiyasaa kuk kamankachuri, shiysha izuuru mazinangcha.
  hui-hui: Daniele-o Ngode Datagaliwabehanda í̠ gubaliniore ho howa í̠naga bi lariruni
    hale halu ibugua bi mbira layago í̠hondo langule ibirugoni. Ai í̠na emaga handariruninaga
    irane languliya baya hangu hale habe.
  mya-mya: သင်​သည်​ဘု​ရား​သ​ခင်​အား​စ​တင်​အ​သ နား​ခံ​သော​အ​ခါ ကိုယ်​တော်​သည်​သင့်​ပတ္ထ​နာ
    ကို​နား​ထောင်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​သင့် အား​ချစ်​မြတ်​နိုး​တော်​မူ​သည်​ဖြစ်​၍
    ကိုယ် တော်​၏​ဖြေ​ကြား​ချက်​ကို​သင့်​အား​ဖော် ပြ​ရန် ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သည်။
    ဗျာ​ဒိတ် ရူ​ပါ​ရုံ​အ​ကြောင်း​ကို​ငါ​ရှင်း​လင်း​ဖော်​ပြ နေ​စဉ်​ဂ​ရု​ပြု​၍​နား​ထောင်​လော့။
  bod-N: ཁྱོད་ཀྱིས་ཞུ་བའི་འགོ་བརྩམས་མ་ཐག་ཏུ་དཀོན་མཆོག་གིས་བཀའ་གནང་ངོ་། །ད་ལྟ་བདག་གིས་ཁྱོད་ལ་སྨྲ་བར་བྱ་སྟེ།
    ཁྱོད་ལ་ཤིན་ཏུ་གཅེས་པས་ན་ཁྱོད་ཀྱིས་གསུང་དེར་མཉམ་བཞག་ནས་ཞལ་གཟིགས་དེ་རྟོགས་པར་གྱུར་ཅིག
  sna-sna: 'Pawakangotanga kunyengetera, mhinduro yakabva yapiwa, ndiyo yandauya kuzokuudza,
    nokuti iwe unokudzwa kwazvo. Naizvozvo rangarira shoko iri uye unzwisise chiratidzo:'
  spa-BLM: Al principio de tus peticiones salió el mandamiento, y he venido a decírtelo,
    porque eres muy querido. Por tanto, considera el asunto y entiende la visión.
  cac-cac: Ayic ix a yamanoch a lesalvi, a Dios ix pacan a lesal chi', yuj chi' tzin
    javi ul val d'ayach, yujto te xajan ach yuj Dios. A ticnaic, maclej ab' tas ol
    val d'ayach yic ol nachajel uuj tas ol ac'joc il tic.
  swh-ULB: Ulipoanza kuomba rehema, amri ilitolewa na nimekuja kukueleza jibu, kwa
    kuwa unapendwa sana. Hivyo basi, tafakari neno hili na uufahamu ufunuo.
  bel-bel: На пачатку маленьня твайго выйшла слова, і я прыйшоў абвясьціць яго табе,
    бо ты - муж жаданьняў; дык вось, пранікні ў слова і ўразумей уяву.
  deu-ELBBK: 'Im Anfang deines Flehens ist ein Wort ausgegangen, und ich bin gekommen,
    um es dir mitzuteilen; denn du bist ein Vielgeliebter. So höre auf das Wort, und
    verstehe das Gesicht:'
  mbb-OT: 'Su kebpuun nu zà ked-ampù ne zuen en impahayag te Megbevayà, ne midhendini
    a su egkeǥiyen ku kenikew haazà, su utew ka mibmahal te Megbevayà. Umbe pemineǥa
    nu wey sevuta nu is idseysey ku ziyà te kenikew:'
  mal-2015: നീ ഏറ്റവും പ്രിയനാകയാൽ നിന്റെ യാചനകളുടെ ആരംഭത്തിങ്കൽ തന്നേ കല്പന പുറപ്പെട്ടു,
    നിന്നോടു അറിയിപ്പാൻ ഞാൻ വന്നുമിരിക്കുന്നു; അതുകൊണ്ടു നീ കാര്യം ചിന്തിച്ചു ദർശനം
    ഗ്രഹിച്ചുകൊൾക.
  rmc-rmc: Sar tut chudňal te modľinel, o lav sas dino a me avľom, hoj tuke les te
    phenav avri, bo sal vzacno le Devleske. Vašoda prindžar oda lav a achaľuv oda
    viďeňje.
  nlg-nlg: Tana bona to vuivunia mua na kokoeliulivuti vania God, agaia te bosatughu
    vanigho tua. Gaia te dolovigho, keri ge u mai ge ku hegho na bosatughu. Keri ke,
    mo ko rongoviu mai tana bona ku bosa mangadadalaa vanigho nimua na mabubu.
  pes-OPV: درابتدای تضرعات تو امر صادر گردید و من آمدم تاتو را خبر دهم زیرا که تو
    بسیار محبوب هستی، پس در این کلام تامل کن و رویا را فهم نما.
  ron-1924: Кынд ай ынчепут ту сэ те роӂь, а ешит кувынтул, ши еу вин сэ ци-л вестеск;
    кэч ту ешть пряюбит ши скумп. Я аминте дар ла кувынтул ачеста ши ынцелеӂе ведения!
  ben-OBCV: 'তুমি যে মুহূর্তে প্রার্থনা শুরু করেছিলে সেই মুহূর্তে এক আদেশ দেওয়া হয়েছিল
    যা আমি তোমাকে বলতে এসেছি কারণ তুমি ঈশ্বরের চোখে খুব মূল্যবান। তাই আমার কথা মন
    দিয়ে শোনো, যেন সেই দর্শন বুঝতে পারো:'
  som-som: Markaad baryootankaagii bilowday ayaa amarku soo baxay, oo waxaan u imid
    inaan kuu sheego; waayo, aad baa laguu jecel yahay, haddaba sidaas daraaddeed
    xaalka ka fiirso, oo riyada garo.
  lat-VUC: 'Ab exordio precum tuarum egressus est sermo: ego autem veni ut indicarem
    tibi, quia vir desideriorum es: tu ergo animadverte sermonem, et intellige visionem.'
  eng-ASVBT: 'At the beginning of thy supplications the commandment went forth, and
    I am come to tell thee; for thou art greatly beloved: therefore consider the matter,
    and understand the vision.'
  ita-1885: Fin dal cominciamento delle tue supplicazioni, la parola è uscita; ed
    io son venuto per annunziartela; perciocchè tu sei uomo gradito; ora dunque pon
    mente alla parola, e intendi la visione.
  eng-ULB: When you began pleading for mercy, the order was given and I have come
    to tell you the answer, for you are greatly loved. Therefore consider this word
    and understand the revelation.
  spa-VBL: Tan pronto como comenzaste a orar, se dio la respuesta, y he venido a explicártela
    porque Dios te ama mucho. Así que, por favor, escucha la explicación y entiende
    el significado de la visión.
  fra-_FOB: Daniel! lorsque tu commençais à prier, la parole est sortie et je suis
    venu te l'annoncer, parce que tu es un bien-aimé; fais donc attention à la parole,
    et comprends la vision.
  mal-mal: നീ ഏറ്റവും പ്രിയനാകയാൽ നിന്റെ യാചനകളുടെ ആരംഭത്തിൽതന്നെ കല്പന പുറപ്പെട്ടു,
    നിന്നോട് അറിയിക്കുവാൻ ഞാൻ വന്നുമിരിക്കുന്നു; അതുകൊണ്ട് നീ കാര്യം ചിന്തിച്ച് ദർശനം
    ഗ്രഹിച്ചുകൊള്ളുക.
  urd-GVR: Jyoṅ hī tū duā karne lagā to Allāh ne jawāb diyā, kyoṅki tū us kī nazar
    meṅ girāṅqadar hai. Maiṅ tujhe yih jawāb sunāne āyā hūṅ. Ab dhyān se royā ko samajh
    le!
  suz-BL: मिनु गे गेना पुंइचा गोवी, मेना गो लोव़ का नेंता। मिनु गो इ कली मेको लोव़
    शेंथ जाक्‍ती। मारदे हना गे शुश दाक्‍चा पुंइसीशो मुर बाक्‍नेवे। मेको लोव़ मिम्‍शा,
    मेको कोंइतीक रुपो।
  eng-NOY: At the beginning of thy supplication a word went forth, and I am come to
    show it thee; for thou art greatly beloved; therefore give heed to the word, and
    consider the vision.
  ita-1927: Al principio delle tue supplicazioni, una parola è uscita; e io son venuto
    a comunicartela, poiché tu sei grandemente amato. Fa’ dunque attenzione alla parola,
    e intendi la visione!
  ckb-ckb: هەرکە دەستت بە پاڕانەوە کرد، وەڵامێک دەرچوو، منیش هاتووم پێت بڵێم، چونکە
    تۆ خۆشەویستی. لەبەر ئەوە لە پەیامەکە ڕابمێنە و لە بینینەکە تێبگە.
  eng-BBE: 'At the first word of your prayer a word went out, and I have come to give
    you knowledge; for you are a man dearly loved: so give thought to the word and
    let the vision be clear to you.'
  kan-OKCV: ನೀನು ವಿಜ್ಞಾಪನೆ ಮಾಡಿದ ಕೂಡಲೇ ಉತ್ತರ ಸಿಕ್ಕಿತು. ಅದನ್ನು ನಿನಗೆ ತಿಳಿಸುವುದಕ್ಕೆ
    ನಾನು ಬಂದಿದ್ದೇನೆ. ಏಕೆಂದರೆ ನೀನು ಅತಿ ಪ್ರಿಯನಾಗಿರುವೆ. ಆದ್ದರಿಂದ ವಿಷಯವನ್ನು ಗ್ರಹಿಸಿಕೊಂಡು
    ದರ್ಶನವನ್ನು ತಿಳಿದುಕೋ.
  tam-2017: நீ மிகவும் பிரியமானவன், ஆதலால், நீ வேண்டிக்கொள்ளத் தொடங்கினபோதே கட்டளை
    வெளிப்பட்டது, நான் அதை அறிவிக்கவந்தேன்; இப்போதும் சொல்லுகிற வார்த்தையை நீ கவனித்துக்கேட்டு,
    தரிசனத்தை அறிந்துகொள்.
  spa-RV-1909: Al principio de tus ruegos salió la palabra, y yo he venido para enseñártela,
    porque tú eres varón de deseos. Entiende pues la palabra, y entiende la visión.
  ron-BTF: La începutul cererilor tale a ieșit porunca și am venit să îți arăt; fiindcă
    tu ești foarte mult iubit; de aceea înțelege acest lucru și ia aminte la viziune.
  eng-WEBP: At the beginning of your petitions the commandment went out, and I have
    come to tell you, for you are greatly beloved. Therefore consider the matter and
    understand the vision.
  eng-FBV: As soon as you started praying, the answer was given, and I have come to
    explain it to you because God loves you very much. So please listen to the explanation
    and understand the meaning of the vision.
  nch-BL: Quema tijpehualti timotatajtía, Toteco Dios technahuati taya ma nimitzilhuiqui.
    Huan na ama nihualajtoc para nimitzilhuis cati Toteco quichihuas ica momasehualhua.
    Yaya quinequi xijmati pampa tahuel mitzicnelía. Huajca ama, xijtacaquili cuali
    cati nimitzilhuis para huelis tijmachilis cati oncas teipa ipan itamiya tonali
    huan cati eltoya ipan nopa temicti.
  vie-1934: Lời phán dặn đã ra từ khi ngươi bắt đầu nài xin; và ta đến để tỏ lời đó
    cho ngươi, vì ngươi đã được yêu quí lắm. Vậy hãy suy nghĩ sự đó và hãy hiểu biết
    sự hiện thấy.
  hin-CV: 'जब तुमने प्रार्थना करना शुरू किया, तभी एक आज्ञा दी गई, जिसे मैं तुम्हें
    बताने आया हूं, क्योंकि तुम बहुत सम्मानीय व्यक्ति हो. इसलिये इन बातों पर विचार
    करके दर्शन को समझ लो:'
  spa-BES: 'A la primera palabra de tu oración salió la orden, y he venido para darte
    conocimiento; porque eres un hombre muy querido: así que piensa en la palabra
    y deja que la visión sea clara para ti.'
  tdx-tdx: Ie vaho nihalaly, le nahitrike i tsaray, le ingo te pok’ etoan-draho hañoke
    azo; fa vata’e kokoan-drehe; aa le fohino o tsa­rao naho rendreho o aroñaroñeo.
  tha-KJV: ในตอนต้นแห่งคำวิงวอนของท่านก็​มี​พระบัญชาออกไป ข้าพเจ้าจึงมาบอกให้ท่านทราบเพราะท่านเป็นผู้​ที่​ทรงรักมาก
    เพราะฉะนั้นจงเข้าใจพระบัญชานั้นและพิจารณานิ​มิ​ตน​ั้น
  por-BR-2018: No princípio de tuas súplicas a palavra saiu, e eu vim para te declarar,
    pois tu és muito querido. Considera, pois a palavra, e entende a visão.
  deu-ELO: 'Im Anfang deines Flehens ist ein Wort ausgegangen, und ich bin gekommen,
    um es dir kundzutun; denn du bist ein Vielgeliebter. So merke auf das Wort, und
    verstehe das Gesicht:'
  eng-WYC-2018: From the beginning of thy prayers a word went out. Forsooth I came
    to show to thee, for thou art a man of desires, (or And I came to show thee, because
    thou art a man much beloved); therefore perceive thou the word, and understand
    thou the vision.
  epo-epo: Ĉe la komenco de via preĝado eliris ordono, kaj mi venas, por sciigi ĝin,
    ĉar vi estas homo agrabla al Dio; atentu la vorton, kaj komprenu la vizion.
  uig-PIN: 'Sǝn Hudaƣa iltija ⱪilixⱪa baxlixing bilǝnla, jawab-kalam berildi; sǝn
    intayin sɵyülgǝn adǝm bolƣaqⱪa, mǝn sanga uning jawab-kalamini yǝtküzgili kǝldim.
    Əmdi bu jawab-kalam üstidǝ puhta oylanƣin, ƣayibanǝ kɵrünüxni kɵngül ⱪoyup qüxǝngin:'
  beo-beo: 'Di da muni Godema ha:giwane edegesu hemonanu, E da dima adole imunusa:
    dawa:i galu. E da dima bagade asigisa. Amaiba:le, na amo ba:la:lusu liligi ea
    bai dima olelela misi. Amaiba:le, noga:le nabima.'
  tpi-OTNT: Daniel, God i laikim yu tumas. Olsem na taim yu stat long beten, em i
    bin autim wanpela tok, na mi kam bilong givim long yu. Nau yu mas putim yau gut
    na bai mi autim as bilong dispela tok yu bin ritim.
  hau-SA: Da zarar ka fara addu’a, an amsa, wadda na zo in faɗa maka, gama ana ƙaunar
    ka sosai. Saboda haka, ka yi lura da saƙon ka kuma fahimci wahayin.
  uig-LAT: 'Sen Xudagha iltija qilishqa bashlishing bilenla, jawab-kalam bérildi;
    sen intayin söyülgen adem bolghachqa, men sanga uning jawab-kalamini yetküzgili
    keldim. Emdi bu jawab-kalam üstide puxta oylan’ghin, ghayibane körünüshni köngül
    qoyup chüshen’gin:'
  nde-nde: 'Wonele ukuqalisa ukukhuleka impendulo yahle yaphiwa, eyiyo engizokutshela
    yona, ngoba uyaqakathekiswa kakhulu. Ngakho-ke, cabanga ngalo ilizwi, uwuzwisise
    umbono ukuthi:'
  ton-ton: '‌ʻI he kamata fai ʻa hoʻo ngaahi kole naʻe hoko mai ʻae fekau, pea kuo
    u haʻu ke fakahā kiate koe; he ko e ʻofeina lahi koe: ko ia ke ke ʻilo ʻae meʻa
    pea ke fakakaukau ki he meʻa hā mai.'
  ces-1613: Při počátku pokorných proseb tvých vyšlo slovo, a já jsem přišel, aťbych
    je oznámil, nebo jsi velmi milý; pročež pozoruj slova toho, a rozuměj vidění tomu.
  eng-WMB: At the beginning of your petitions the commandment went out, and I have
    come to tell you, for you are greatly beloved. Therefore consider the matter and
    understand the vision.
  tam-TCV: நீ மன்றாடத் தொடங்கியவுடனேயே பதில் ஒன்று கொடுக்கப்பட்டது. அதை உனக்குச் சொல்லவே
    நான் வந்திருக்கிறேன். ஏனெனில் நீ உயர்வாக மதிக்கப்பட்டிருக்கிறாய். ஆதலால் செய்தியைக்
    கவனமாய்க் கேட்டு, தரிசனத்தின் விளக்கத்தைத் தெரிந்துகொள்.
  ceb-ULB: Sa pagsugod mo sa pagpakilooy, ang sugo gihatag na ug mianhi ako aron sa
    pagsugilon kanimo sa tubag, tungod kay gihigugma ka man pag-ayo. Busa pamalandongi
    kining pulonga ug sabta ang gipadayag.
  pol-UBG: Na początku twoich błagań wyszło słowo, a ja przybyłem, aby ci je oznajmić,
    bo jesteś bardzo umiłowany. Tak więc rozważ to słowo i zrozum widzenie.
  agr-agr: 'Apajuí amina senchi anempawai, nuadui ame yama nagkamchakum Apajuí augmaum
    duik nagkamas ame sumamunak Apajuí antugtamak aigmake. Wi nuna pachisan amina
    ujaktasan tajuagme. Tuja ame kajamjaum dusha wajukatnuk aan kajamjaume nunashkam
    wi ujaktatjam nunú shiig antukta:'
  kyc-kyc: Embame kanda soo Anatu kando ateŋa lao piso sokondali pyuo leene dokopa
    baame emba isingi yano piya. Anatumi emba mona retenge dokome ateŋa isingi yano
    pyapyamo pii doko langyala epelyo. Dokona nambame pii repa repa angi piinyi dokona
    polo langirunu dokopa emba elya kalo soo pisipi.
  urd-GVU: جوں ہی تُو دعا کرنے لگا تو اللہ نے جواب دیا، کیونکہ تُو اُس کی نظر میں
    گراں قدر ہے۔ مَیں تجھے یہ جواب سنانے آیا ہوں۔ اب دھیان سے رویا کو سمجھ لے!
  deu-1912: Den da du anfingst zu beten, ging dieser Befehl aus, und ich komme darum,
    daß ich dir's anzeige; denn du bist lieb und wert. So merke nun darauf, daß du
    das Gesicht verstehest.
  kan-2017: ನಿನ್ನ ವಿಜ್ಞಾಪನೆಯ ಆರಂಭದಲ್ಲಿಯೇ ದೇವರ ಅಪ್ಪಣೆಯಾಯಿತು; ಅದನ್ನು ನಿನಗೆ ತಿಳಿಸಲು ಇಲ್ಲಿಗೆ
    ಬಂದಿದ್ದೇನೆ; ನೀನು ದೇವರಿಗೆ ಅತಿಪ್ರಿಯನು. ಈ ದೈವೋಕ್ತಿಯನ್ನು ಯೋಚಿಸು, ಈ ದರ್ಶನವನ್ನು ಗ್ರಹಿಸಿಕೋ.
  yap-yap: Fa’an mu tabab ko wenig ngak Got, me fulweg Got taban e tin ga be wenig
    nag ngak. Kugub ni nggu weliy ngom e fulweg riy, ya gab t’uf rok Got. Mu uthum
    e lim nggu weliy fan ngom e tin mu guy ko fa ngiyal’ ni piliyeg e changar rom.
  hlt-MCSB: Na huithuinah a moe vaengah ol ha pai .Te dongah nang kah sanaep te thui
    hamla ka lo .Te dongah ol te yakming lamtah a hmuethma te khaw yakming laeh.
  mdy-ETH: ኔ ሃጊ ሺኢጲፆ ዓዓርቃኣና ፆኦሲ ኔኤኮ ሺኢጲፆ ዋይዜኔ፤ ኔና ዒ ናሽካያ ማዔሢሮ ኔ ሺኢቄ ባኮ ታ ኔኤም ማሂ ኬኤዛኒ
    ሙኬኔ፤ ዬያሮ ዓካሪ ታ ኔኤም ኬኤዛ ባኮ ኮሺ ዋይዚ ፆኦሲ ኬኤዜ ባኮኮ ቡሊፆ ዔሬ።
  twi-ASANTE: Wohyɛɛ aseɛ sɛ worebɔ mpaeɛ pɛ no, mmuaeɛ baeɛ, na maba sɛ merebɛka
    akyerɛ wo, ɛfiri sɛ, wɔbu wo yie. Enti dwene asɛm no ho na te anisoadehunu no
    ase.
  eng-WEBU: At the beginning of your petitions the commandment went out, and I have
    come to tell you, for you are greatly beloved. Therefore consider the matter and
    understand the vision.
  wal-wal: Neeni biron woosaa doommaanne ne woosaa zaaroi imettiis; taanikka hegaa
    neeyyo yootanau yaas. Aissi giikko, Xoossai nena keehi dosees. Hegaa gishshau,
    taani odiyoogaa qoppa; ajjuutaakka akeeka.
  spa-PDDPT: Al principio de tus ruegos fue dada la orden. Y yo vine para enseñártela,
    porque tú eres un varón muy amado. Por tanto, considera el asunto y entiende la
    visión.
  gun-gun: Rejerure ypy ramove xemboua. Ha'e ramo xee aju amombe'u aguã ndevy, hayvupy
    ete reiko ramo. Ha'e ramo eikuaa pota ha'e nunga re, mba'emo rexa va'ekue reikuaa
    aguã.
  agu-BL: 'Na yi ncẍo''c tan nachle''n Kataj, ja tbit Ryos yi atzi'' yi akul. Cha''stzun
    te ja chinsaj ẍchakoltz tan xtxole''n tzatz yi tona'' sbajok yi e''chk takle''n
    quib yi majak, na wi''nin na pek'' Ryos tzawe''j. Bit tzaj bin yi xtxolbile''j
    yi swale'' tzatz:'
  ilo-ULB: Idi mangrugika nga agkidkiddaw iti kaasi, naiteden ti bilin ket immayak
    tapno ibagak kenka ti sungbat, ta maay-ayatka unay. Ngarud, ibilangmo daytoy a
    sao ken awatem ti palti-ing.
  kpg-kpg: 'Di madagoaa hua dela ne daamada iei goe belee dangi gi God, gei Mee guu lawa
    di hui dau dangidangi, idimaa, Mee e aloho i di goe. Malaa, deenei ne hanimoi iei
    au belee hagi adu. Hagalongo mai gi humalia gi dagu haga modongoohia dau midi
    deenei:'
  uig-ARA: 'سەن خۇداغا ئىلتىجا قىلىشقا باشلىشىڭ بىلەنلا، جاۋاب-كالام بېرىلدى؛ سەن
    ئىنتايىن سۆيۈلگەن ئادەم بولغاچقا، مەن ساڭا ئۇنىڭ جاۋاب-كالامىنى يەتكۈزگىلى كەلدىم.
    ئەمدى بۇ جاۋاب-كالام ئۈستىدە پۇختا ئويلانغىن، غايىبانە كۆرۈنۈشنى كۆڭۈل قويۇپ چۈشەنگىن:'
  sus-sus: I to Ala maxandi fɔlɔ tun, Ala naxa n xɛɛ alako n xa masenyi ti i bɛ, barima
    Ala xanuntenyi nan na i ra. I xa yi wɔyɛnyi ramɛ, i xa yi laamatunyi fahaamu.»
  pon-2006: Ni omw tapihada omw kapakap ong Koht, Koht pein kupwuramwahwihiukehr.
    I patodohn kihong uhk pasapengpe, pwehki Koht eh ketin loalloaleiuk. Eri, met
    rong kanahieng kawehwepen kaudiahl wet.
  jae-jae: Gêdêŋ taŋ gôjac m nêm mec naŋ, biŋ teŋ kêsa ma aê gamêŋ gabe jasôm biŋ
    tau lasê êndêŋ aôm gebe Anôtô têtac gêwiŋ aôm ŋanôgeŋ. Amboac tonaŋ ôsala biŋ
    tau ma nêm kauc êsa êtu gêŋ, taŋ gôlic naŋ.
  ksd-ksd: Ba u ga lulul tavuna ra vartuluai i ga vana rikai, ma iau tar vut upi ina
    vaarike piram, tago u ra vakak tuna; io, una nuk pa ra magit, ma una nunure ra
    kukurai ra ririvon.
  tur-YTC: Dileklerinin başlangıcında buyruk çıktı, ben de sana bildirmeye geldim,
    çünkü sen çok sevilensin. Bu nedenle meseleyi düşün ve görümü anla.”
  ind-AYT: Pada saat kamu mulai menyampaikan permohonan, suatu firman keluar, dan
    aku datang untuk memberitahukannya kepadamu, sebab kamu sangat dikasihi. Jadi,
    pahamilah firman ini dan perhatikanlah penglihatan ini.’”
  nya-nya: Utangoyamba kupemphera, Mulungu anayankha. Tsono ine ndabwera kudzakuwuza
    yankholo, popeza ndiwe wokondedwa kwambiri. Choncho mvetsetsa pamene ndikufotokoza
    za zinthu zimene unaziona mʼmasomphenya.
  hrv-hrv: Od početka tvoje molitve izišla je riječ, i ja dođoh da ti je navijestim.
    Ti si miljenik. Pazi dobro na riječ, razumij viđenje.”
  mps-mps: Daniel, Godigo nage godolo mu ebao. Tama nago gedu haluasa po wabo gagalubo
    sogo, agai te po me deli pusali, te eno nageba magasu asali. Megi te nago olo
    bugagia munaluao, tama eno nago te nedali po page pusaibao,” ensel bidi Gebrielgo
    te po wai.
  tpi-tpi: Daniel, God i laikim yu tumas. Olsem na taim yu stat long beten, em i bin
    autim wanpela tok, na mi kam bilong givim long yu. Nau yu mas putim yau gut na
    bai mi autim as bilong dispela tok yu bin ritim.
  dan-1931: Straks du begyndte at bede, udgik et Ord, og jeg er kommet for at kundgøre
    dig det; thi du er højt elsket; så mærk dig Ordet og agt på Åbenbaringen!
  vie-OVCB: 'Ngay lúc anh mới bắt đầu cầu nguyện, Chúa sai tôi đi giải thích khải
    tượng cho anh, vì Đức Chúa Trời yêu quý anh lắm! Vậy, xin anh lưu ý để hiểu rõ
    ý nghĩa khải tượng:'
  guj-2017: તે દયા માટે વિનંતી કરવા માંડી, ત્યારે આજ્ઞા થઈ તેથી હું જવાબ આપવા આવ્યો
    છું, કેમ કે તું અતિ પ્રિય છે. માટે તું આ વાતનો વિચાર કર અને પ્રગટીકરણ સમજ.
  pon-2006A: Ni omw tapihada omw kapakap ong Koht, Koht pein kupwuramwahwihiukehr.
    I patodohn kihong uhk pasapengpe, pwehki Koht eh ketin loalloaleiuk. Eri, met
    rong kanahieng kawehwepen kaudiahl wet.
  por-BRBSL: No início de suas petições, o mandamento saiu, e eu vim para lhe dizer,
    pois você é muito amado. Portanto, considere o assunto e compreenda a visão.
  swe-swe: Redan när du började vädja (i bön om nåd) [idag], gick ett ord [bönesvar]
    ut, och jag har kommit för att förmedla det, för du är högt älskad (dyrbar). Ge
    akt på ordet (lyssna noga) så att du kan förstå uppenbarelsen.
  cth-cth: Na ratoum tahma vah kâ poelah ao dawkvah, nang koe dei hanelah kai ka tho
    toe. Nang teh puenghoi pahren ka tho e lah na o. Hatdawkvah vision thai panuek
    nahane kâ ao.
  twi-twi: Wufii ase sɛ worebɔ mpae pɛ no, mmuae bae, na maba sɛ merebɛka akyerɛ wo,
    efisɛ, wobu wo yiye. Enti dwene asɛm no ho na te anisoadehu no ase.
  hlt-hlt: Na huithuinah a moe vaengah ol ha pai. Te dongah nang kah sanaep te thui
    hamla ka lo. Te dongah ol te yakming lamtah a hmuethma te khaw yakming laeh.
  tbz-SIM: A bɑ̀ńtɛ̀ dìì mɔ̀nnì ndi Kuyie nkù n duɔnnímɛ̀ tinɑ́ɑǹtì ɑ kpɛ́í, kɛ̀ n
    kɔ̀tɛní kɛ bo tì ndɑ nɑ́kɛ́. Kuyie ndɑ dɔ́mu, yetoo kɛ́keè dɛ kó tinɑ́ɑǹtì, kɛ́bɑntɛ́
    ɑ dɔuǹtì tu mù.
  msy-2020: Daniel, nɨ God ko mɨgeir dughiar kamra, a nɨn azangsɨzim ikaragha gɨfa.
    God bar nɨ gifonge, kamaghɨn amizɨ, kɨ a nɨn azangsɨzimɨn ikarvazir akam inigha
    nɨ danɨngasa izi. Ezɨ nɨ datɨrɨghɨn deraghvɨram oraghtɨ kɨ akar nɨ dɨponezir kamɨn
    mɨngarimɨn gun nɨ mɨkɨmam.
  dop-dop: N cɑɑlɑ sǝlǝmʋɣʋ tɔ, Tɑcɑɑ heelɑ-m tɔm sɩ mɑ́ heeli-ŋ. Mpi tɔ, ɩ sɔɔlɑ-ŋ
    kɛ́. Ke ŋkpɑŋʋɣʋ kɛ teu nɑ ń nɩɩ toosee ɑnɩ ɑ hʋwɛɛ.
  azb-azb: Sənin duanın başlanğıcında Allah cavab verdi və mən də gəldim ki, onu sənə
    çatdırım, çünki Allah səni çox sevir. İndi isə sözüm barədə düşün və görüntünü
    bil.
  eng-DBY: 'At the beginning of thy supplications the word went forth, and I am come
    to declare [it]; for thou art one greatly beloved. Therefore consider the word,
    and have understanding in the vision:'
  hin-2017: जब तू गिड़गिड़ाकर विनती करने लगा, तब ही इसकी आज्ञा निकली, इसलिए मैं तुझे
    बताने आया हूँ, क्योंकि तू अति प्रिय ठहरा है; इसलिए उस विषय को समझ ले और दर्शन
    की बात का अर्थ जान ले।
  wol-KYG: Ba nga tàmbalee ñaan la kàddu dikk. Maa la ko yégalsi, ndax yaw ku ñu naw
    nga. Déggal kàddu gi te dégg peeñu mi.
  eng-YLT: at the commencement of thy supplications hath the word come forth, and
    I have come to declare [it], for thou [art] greatly desired, and understand thou
    concerning the matter, and consider concerning the appearance.
  kne-kne: Idi inlogim ay nankararag en Diyos, pinatgana din kararag mo et inmaliak
    ay mangibagan sik-a tan laydelayden Diyos sik-a. Estem ay dengngen ta maawatam
    di olog din inilam.
  eng-WYC-2017: From the beginning of thy prayers a word went out. Forsooth I came
    to show to thee, for thou art a man of desires; therefore perceive thou the word,
    and understand thou the vision.
  eng-WMBB: At the beginning of your petitions the commandment went out, and I have
    come to tell you, for you are greatly beloved. Therefore consider the matter and
    understand the vision.
  urd-GVH: ज्योंही तू दुआ करने लगा तो अल्लाह ने जवाब दिया, क्योंकि तू उस की नज़र में
    गिराँक़दर है। मैं तुझे यह जवाब सुनाने आया हूँ। अब ध्यान से रोया को समझ ले!
  rug-rug: 'Sipu podalae varavara tugo agoi, si ta poni nia mo goi sa inolaṉa, asa
    sapu mae nia arau pude tozi nigo, ura na agoi si ta pamaṉaemu hola koe Tamasa.
    Gua ke mu vilitia sa inavoso, mamu va bakalia sa dinogodogorae:'
  gaz-gaz: 'Akkuma ati Waaqa kadhachuu jalqabdeen deebiin ani sitti himuuf dhufe kun
    siif kenname; ati akka malee jaalatamaadhaatii. Kanaafuu ergaa kana qalbeeffadhuutii
    mulʼata sana hubadhu:'
  fra-LSG: Lorsque tu as commencé à prier, la parole est sortie, et je viens pour
    te l’annoncer; car tu es un bien-aimé. Sois attentif à la parole, et comprends
    la vision!
  gnn-gnn: Ŋulinyaramirriyunydja ŋunhi nhe ŋurru‐nherrara bukumirriyaŋala bitjarrayi,
    Godthunydja nhuna ŋäkula ŋunhi, ga dhunupana ŋayi djuy'yurrunanydja ŋarranhana
    lili nhokala. Yuwalkthi nhuŋu ŋayi yukurra mirithirri märr‐ŋamathirrinydja, bala
    ŋayi djuy'yurrunana ŋarranha lili nhokala, ḻakaranharawu ŋurikinayi ŋunhi ŋayi
    Godthu nherrara, nhä yurru ŋunhi maḻŋ'thun ŋunhala bala yalala.
  yal-yal: I mafanna fɔlɔxina, bataxina nde yi mini, n faxi nɛn, n xa fa a rali i
    ma, bayo marafan muxun nan i ra. Falani ito suxu i yi fe tooni ito famun.”
  haw-1868: Ma ka hoomaka ana o kou noi, i puka mai ai ke kauoha, a ua hele mai hoi
    au e hoakaka ia oe; no ka mea, o oe ke kanaka i aloha nui ia; no ia mea, e ike
    oe i ka mea, a e noonoo oe i ka hihio.
  arb-NAV: فَمُنْذُ أَنْ شَرَعْتَ فِي تَضَرُّعَاتِكَ صَدَرَ إِلَيَّ الأَمْرُ لأَجِيءَ
    إِلَيْكَ وَأُطْلِعَكَ عَلَى مَا تَبْغِي، لأَنَّكَ مَحْبُوبٌ جِدّاً، لِهَذَا تَأَمَّلْ
    مَا أَقُولُ وَافْهَمِ الرُّؤْيَا.
  ewe-ewe: 'Esime nèdze gbedodoɖa gɔme teti ko la, wona ŋuɖoɖo aɖe si meva be magblɔ
    na wò elabena wobua wò ŋutɔ eya ta bu gbedeasi la ŋu eye nàse ŋutega la gɔme:'
  eng-LEE: 'At the beginning of thy supplications the word went forth, and I am come
    to tell it; for thou art greatly beloved: therefore understand the matter, and
    have understanding of the appearance.'
  asm-FB: যেতিয়া তুমি অনুগ্রহৰ বাবে বিনয় কৰিবলৈ আৰম্ভ কৰিছিলা, তেতিয়াই আজ্ঞা দিয়া
    হৈছিল, আৰু মই তাক তোমাৰ আগত ক’বলৈ আহিলোঁ, কাৰণ তুমি অতি প্ৰিয়। সেই কাৰণে কথাটো
    বিবেচনা কৰা, আৰু দৰ্শনৰ কথাবোৰ বুজা।
  sus-A: عِ تٌ عَلَ مَشَندِ قْلْ تُن، عَلَ نَشَ ﭑ شّي عَلَكٌ ﭑ شَ مَسٍنيِ تِ عِ بّ،
    بَرِ مَ عَلَ شَنُنتٍنيِ نَن نَ عِ رَ. عِ شَ يِ وْيّنيِ رَ مّ، عِ شَ يِ لَامَتُنيِ
    قَهَامُ.»
  fra-SBL: Au début de tes requêtes, le commandement est sorti, et je suis venu te
    le dire, car tu es très aimé. Considère donc la question et comprends la vision.
  hbo-hbo: בִּתְחִלַּ֨ת תַּחֲנוּנֶ֜יךָ יָצָ֣א דָבָ֗ר וַאֲנִי֙ בָּ֣אתִי לְהַגִּ֔יד
    כִּ֥י חֲמוּדֹ֖ות אָ֑תָּה וּבִין֙ בַּדָּבָ֔ר וְהָבֵ֖ן בַּמַּרְאֶֽה׃
  pjt-pjt: Panya nyuntu Godala tjapinnyangka paluṟunta nyuntunya kuliṟa palyanmanu
    munuṉi nyuntulakutu wituṉu, ka nyangaṉa pitjangu nyuntula tjakultjunkunytjikitja,
    panya Godanya nyuntumpa puḻkaṟa mulapa pukuḻarinyi. Ka tjukurpa panya nyuntu nyakunytjitja
    purkaṟangku atatjuṟa kulinma nintiringkunytjikitjangku.
  kik-kik: 'O rĩrĩa wambĩrĩirie kũhooya-rĩ, noguo icookio rĩheanirwo, na niĩ ndatũmwo
    njũke ngwĩre, tondũ ũrĩ mũndũ mwende mũno. Nĩ ũndũ ũcio, cũrania ũhoro wa ndũmĩrĩri
    ĩno ngũkwĩra, na ũtaũkĩrwo nĩ kĩoneki kĩu:'
  fra-NCL: Dès le commencement de ta prière, une parole est sortie, et moi je suis
    venu pour te la faire connaître, car tu es un homme favorisé de Dieu. Sois donc
    attentif à la parole et comprends la vision.
  cek-AK: Lawk na thuih tangsuek naah lok pathimhaih oh boeh, to lok to thuih hanah
    kang zoh; nang loe palung koi kaom kami ah na oh; to pongah paek ih hmuen to poek
    ah loe, hnuksakhaih to panoek ah.
  cuk-cuk: Gebe-onodeyala Bab-Dummadse be gotegua, bato Bab-Dummad be-abin-imaksad.
    A an bega sogega danikid, ar Bab-Dummad nue be-sabed. Degisoggu, an bega ibmar-sogsokalid
    be nue itogo, adi, be negburgan-daksad magar itogegar.
  uig-CYR: 'Сән Худаға илтиҗа қилишқа башлишиң биләнла, җавап-калам берилди; сән интайин
    сөйүлгән адәм болғачқа, мән саңа униң җавап-каламини йәткүзгили кәлдим. Әнди бу
    җавап-калам үстидә пухта ойланғин, ғайипанә көрүнүшни көңүл қоюп чүшәнгин:'
  tel-2017: నీవు చాలా ఇష్టమైన వాడివి గనక నీవు విన్నపం చేయడం మొదలు పెట్టినప్పుడే ఈ
    సంగతిని నీకు చెప్పడానికి వెళ్ళాలని ఆజ్ఞ వచ్చింది. కాబట్టి ఈ సంగతిని తెలుసుకుని
    నీకు వచ్చిన దర్శన భావాన్ని గ్రహించు.
  hat-BSA: Nan kòmansman siplikasyon ou yo, lòd la te fin pase, e mwen vini pou di
    Ou, paske ou se byeneme. Konsa, prete atansyon a mesaj la pou vin konprann vizyon
    an.
  kos-kos: Ke kom tuh mutawauk in kwafe sin God, El tuh topuk kom. El lungse kom,
    na pa nga tuku in fahkot top lal ke kwafe lom an. Lohang nu ke ma nga ac fahk
    inge, ac nga fah aketeya aruruma sac.
  hbo-WLC: בִּתְחִלַּ֨ת תַּחֲנוּנֶ֜יךָ יָצָ֣א דָבָ֗ר וַאֲנִי֙ בָּ֣אתִי לְהַגִּ֔יד
    כִּ֥י חֲמוּד֖וֹת אָ֑תָּה וּבִין֙ בַּדָּבָ֔ר וְהָבֵ֖ן בַּמַּרְאֶֽה׃
  ibo-ibo: Na mbido oge ị malitere ịrịọ arịrịọ, ka okwu ọsịsa pụtara. Abịara m ịgwa
    gị ya, nʼihi na ị bụ onye a na-akwanyere ugwu nke ukwuu. Ya mere, tụgharịa uche
    nʼokwu a, ghọtakwa ọhụ a.
  ory-ory: ତୁମ୍ଭର ବିନତିର ଆରମ୍ଭ ସମୟରେ ଆଜ୍ଞା ନିର୍ଗତ ହେଲା, ଆଉ ତୁମ୍ଭକୁ ଜଣାଇବା ପାଇଁ ମୁଁ
    ଆସିଅଛି, କାରଣ ତୁମ୍ଭେ ଅତ୍ୟନ୍ତ ପ୍ରିୟପାତ୍ର; ଏଥିପାଇଁ ଏ ବିଷୟ ବିବେଚନା କର ଓ ଦର୍ଶନ ବୁଝ।
  chk-chk: Lupwen ka popuetä le iotekin tüngor, Kot a pälüeni om iotek. Iei üa feito
    pwe üpwe asile ngonuk pälüan, pun ka fokun chen me ren. Iei mine kopwe ekieki
    ekewe kapas pwe kopwe weweiti künaom we.
  rop-rop: Wen yubin stat jinginatbat langa God imbin ensim yu preya. Im laigim yu
    en blanga tharran na aibin kaman blanga dalim yu det ensa blanga det preya. Wal
    yu garra teiknodis na en ai garra dalim yu wanim det drim min.
  ukr-1871: 'Як ти почав молитись, вийшло (од Бога) слово, й я прийшов оце сповістити
    тобі його, бо ти — людина бажання; так вважай на слово й зрозумій видиво:'
  deu-1951: Als du anfingst zu beten, erging ein Wort, und ich bin gekommen, es dir
    anzuzeigen; denn du bist lieb und wert. So achte nun auf das Wort und merke auf
    das Gesicht!
  eng-JPS: At the beginning of thy supplications a word went forth, and I am come
    to declare it; for thou art greatly beloved; therefore look into the word, and
    understand the vision.
  srp-1865: U poèetku molitve tvoje izide rijeè, i ja doðoh da ti kažem, jer si mio;
    zato slušaj rijeè, i razumij utvaru.
  lug-lug: Amangu nga waakatandika okusaba, okwegayirira kwo kwaddibwamu era nzize
    okukutegeeza, kubanga oli mwagalwa nnyo. Noolwekyo ssaayo omwoyo eri ekigambo
    kino, otegeere bye wayolesebwa.
  heb-heb: בתחלת תחנוניך יצא דבר ואני באתי להגיד כי חמודות אתה ובין בדבר והבן במראה׃
  ben-IRV: যখন তুমি দয়ার জন্য প্রার্থনা করতে শুরু করেছিলে, তখন আদেশ দেওয়া হয়েছিল
    আর তাই আমি তোমাকে সেই উত্তর জানাতে এসেছি, কারণ তোমাকে অনেক ভালবাসা হয়েছে। তাই
    এই বাক্যর বিষয়ে তুমি চিন্তা করো ও এই দর্শনটা বুঝে নাও।
  pan-pan: ਜਿਸ ਵੇਲੇ ਤੂੰ ਬੇਨਤੀ ਕਰਨ ਲੱਗਾ ਉਸ ਵੇਲੇ ਇਹ ਆਗਿਆ ਨਿੱਕਲੀ ਅਤੇ ਮੈਂ ਆਇਆ ਜੋ ਤੈਨੂੰ
    ਵਿਖਾਵਾਂ ਕਿਉਂ ਜੋ ਤੂੰ ਵੱਡਾ ਪਿਆਰਾ ਹੈਂ, ਸੋ ਇਸ ਗੱਲ ਨੂੰ ਜਾਣ ਅਤੇ ਇਸ ਦਰਸ਼ਣ ਨੂੰ ਸਮਝ।
  mya-JVB: သင် သည် ဆုတောင်း စ ပြုသောအခါ အမိန့် တော်ရှိသည်ဖြစ်၍၊ သင့်အားကြားပြော ခြင်းငှါ
    ငါ ရောက် လာပြီ။ သင် သည် အလွန် ချစ်အပ်သောသူဖြစ်၏။ ထိုကြောင့် ၊ ဗျာဒိတ် တော်အချက်ကို
    ဆင်ခြင် ၍ နားလည် ရသောအခွင့်ရှိ၏။
  hmo-hmo: Oi ese Dirava oi guriguri henia hamatamaia neganai, Dirava ia kamonai henia
    oi. Bona unai guriguri ena haere hamaoroa totona lau mai, badina Dirava ia lalokau
    henia bada oi. Unai dainai inai mata hanai ena anina, lau hadibaia gauna, do oi
    kamonai namonamo.
  urd-urd: तेरी मुनाजात के शुरू' ही में हुक्म जारी हुआ, और मैं आया हूँ कि तुझे बताऊँ,
    क्यूँकि तू बहुत 'अज़ीज़ है; इसलिए तू ग़ौर कर और ख्व़ाब को समझ ले।
  rus-SYN: В начале моления твоего вышло слово, и я пришел возвестить его тебе, ибо
    ты муж желаний; итак вникни в слово и уразумей видение.
  bqc-SIM: Kɛ́ n na wabikɛawa, Lua sìnnↄ, ↄ̃ ma mↄ oinɛ, asa aà gbɛ̃́ yenziden n
    ũ. Laaidↄ yã́ɛ beewa, làasookɛ wɛ́pungu pↄ́ ńlɛ ewa.
  tcz-CHONGTHU: Nangma Pathen heng’a na hungtao kipat chun, thupeh khat ahung um doh
    tai. Hichu ipi ahi nahil dinga tua hi kahung ahi. Nangma Pathen dingin manlutah
    nahi. Hijeh chun, themgao thilmua namu chengse hi, ipi kiseina ham, na hetkhen
    themna dingin, phatechan ngaijin.
  mar-mar: तुझ्या विनंत्यांच्या आरंभी वचन निघाले, आणि ते प्रगट करायला मी आलो आहे,
    कारण तू फारच प्रिय आहेस; म्हणून या गोष्टीचा विचार कर आणि दृष्टांत समजून घे.
  qub-qub: 'Tayta Diosga gamta fiyupami cuyashunqui. Chaymi mañacuyta gallaycushayquipita-pacha
    llapan mañacushayquita wiyashurayqui. Cananga cachamasha gamta tantiyachir willapänäpämi.
    Canan ichanga ricashayqui imapaj cashantapis tantiyachishäta sumaj wiyamay:'
  bqp-bqp: Sɑɑ yèn di ɑ wunɛn kɑnɑru toruɑ, Gusunɔ u tu mwɑ. Yen sɔ̃nɑ nɑ nun win
    gɑri sɔ̃ɔbu nɑ, domi Gusunɔ u nun kĩ. Ǹ n mɛn nɑ, ɑ swɑɑ dɑkio n nun kɑ̃si te
    tubusiɑ.
  hat-hat: Depi lè ou te fèk konmanse ap lapriyè nan pye Bondye a, li te gen tan reponn
    ou. Se mesaj sa a mwen vin fè ou konnen. Ou se yon moun Bondye renmen anpil. Koulye
    a, louvri zòrèy ou pou ou ka konprann sans vizyon an byen.
  eng-BSB: 'At the beginning of your petitions, an answer went out, and I have come
    to tell you, for you are highly precious. So consider the message and understand
    the vision:'
  eng-WEBPB: At the beginning of your petitions the commandment went out, and I have
    come to tell you, for you are greatly beloved. Therefore consider the matter and
    understand the vision.
  kbq-kbq: Danieliga kagrama agafama hunka nunamuma nehankeno, nunamunkamofo nona'a
    Anumzamo'a ame huno kea atregante'ne. Ana hige'na menina ana kemofo agafa'a eri
    ama hu'na kasaminaku e'noe. Na'ankure kagra Anumzamofo avurera so'eza hankeno
    kavesigante'ne. E'ina hu'negu kagesa ante'nenka ava'nagna zama ke'nana zamofo
    agafa'ama eriama'ma hu'na kasamisnuana antahi so'e huo.
  nhe-BL: Quema tijpehualti timomaijtohua, Toteco Dios nechnahuati tlachque ma nimitzilhuiqui.
    Huan na ama nihualajtoc para nimitzilhuis tlen Toteco quichihuas ica motlacajhua.
    Yajaya quinequi xijmati pampa tlahuel mitzicnelía. Huajca ama, xijtlacaquili cuali
    tlen nimitzilhuis para huelis tijmachilis tlen teipa oncas ipan itlamiya tonali
    huan tlen eltoya ipan nopa temictli.
  bus-bus: Kɛ̀ n na aduakɛnaa, Luda n wɛ́ɛkɛɛ sì, ben ma mↄ mà onnɛ, zaakɛ à gbɛ̃
    yenzideen n ũ. Ǹ làakari dↄ yã kɛ̀a ǹ laasuu lɛ́ wɛ́ɛgupu kɛ̀ nɛ́ɛ eea.
  gub-BL: Neze'eg mehe nezypyrog mehe we Tupàn uzapo nereminoz a'e. Tupàn neamutar
    katu a'e. A'e rupi hemur kar newe neremixak kwer imume'u kar pà ihewe. Einu katu
    heze'eg nehe. Ezeagaw ikwaw katu pà nehe.
  eng-DRA: 'From the beginning of thy prayers the word came forth: and I am come to
    shew it to thee, because thou art a man of desires: therefore do thou mark the
    word, and understand the vision.'
