verse: DAN.009.024
translations:
  mal-C: “അതിക്രമങ്ങൾ അവസാനിപ്പിക്കുന്നതിനും പാപത്തിനു വിരാമംകുറിക്കുന്നതിനും അനീതിക്കു
    പ്രായശ്ചിത്തം ചെയ്യുന്നതിനും അനന്തമായ നീതി സ്ഥാപിക്കുന്നതിനും ദർശനവും പ്രവചനവും
    മുദ്രയിടുന്നതിനും അതിവിശുദ്ധസ്ഥലത്തെ അഭിഷേകം ചെയ്യുന്നതിനും നിന്റെ ജനത്തിനും വിശുദ്ധനഗരത്തിനും
    എഴുപത് ‘ഏഴുകൾ’ നിയമിച്ചിരിക്കുന്നു.
  deu-TKW: Siebzig Wochen sind über dein Volk und über deine heilige Stadt verhängt,
    um den Frevel zu Ende zu führen und das Maß der Sünde vollzumachen, um die Missethat
    zu sühnen und ewige Gerechtigkeit herbeizuführen, die prophetischen Offenbarungen
    zu besiegeln und ein Hochheiliges wieder zu weihen.
  lin-lin: Eleko moko ya baposo tuku sambo ekatamaki mpo na bato na yo mpe mpo na
    engumba na yo ya bule, mpo na kosilisa botomboki liboso ya Nzambe mpe kosukisa
    masumu, mpo na kolimbisa masumu mpe kokokisa bosembo ya libela, mpo na kokangisa
    emoniseli mpe mosakoli, mpe mpo na kobulisa Mosantu ya basantu.
  eng-LSV: Seventy periods of seven are determined for your people and for your holy
    city, to shut up the transgression, and to seal up sins, and to cover iniquity,
    and to bring in continuous righteousness, and to seal up vision and prophet, and
    to anoint the Holy of Holies.
  eng-GNV: Seuentie weekes are determined vpon thy people and vpon thine holy citie,
    to finish the wickednes, and to seale vp the sinnes, and to reconcile the inquitie,
    and to bring in euerlasting righteousnesse, and to seale vp the vision and prophecie,
    and to anoynt the most Holy.
  eng-WEBSTER: Seventy weeks are determined upon thy people and upon thy holy city
    to finish the transgression, and to make an end of sins, and to make reconciliation
    for iniquity, and to bring in everlasting righteousness, and to seal up the vision
    and prophecy, and to anoint the most Holy.
  nhw-BL: Toteco tlanahuatijtoc para motlatzejtzeloltijca altepe huan momasehualhua
    ma tlaijiyohuica para 490 xihuitl más o para ma panoca 7 xihuitl 70 hueltas. Ica
    ya nopa, momasehualhua quicajtehuase inintlajtlacolhua huan ayacmo quichihuase
    catli fiero. Huan Toteco quinpojpohuilis inintlaixpanolhua. Teipa ipan tlaltipactli
    pehuas nopa tlanahuatilistli campa nochi elis xitlahuac huan nopa tlanahuatilistli
    huejcahuas para nochipa. Nopona motlamichihuas nochi catli itlajtol pannextijcahua
    Toteco quiijtojtoque. Huan ipan nopa tonali, quialtis ica aceite para quitequitlalis
    Yaya Catli Tlahuel Tlatzejtzeloltic senquistoc quen itlajtol pannextijcahua Toteco
    huejcajya quiijtojque para panos.
  swh-ONEN: “Majuma sabini yameamriwa kwa ajili ya watu wako na kwa ajili ya mji wako
    mtakatifu, ili kumaliza makosa, kukomesha dhambi, kufanya upatanisho kwa ajili
    ya uovu, kuleta haki ya milele, kutia muhuri maono na unabii, na pia kumtia mafuta
    yeye aliye mtakatifu sana.
  bba-bba: Sɑɑ nɔɔbɑ yirun nɔn wɑtɑ kɑ wɔkurɑ Gusunɔ u himbɑ kuɑ yu doonɑ u sere wunɛn
    tɔmbu kɑ wunɛn wuu dɛɛrɔ yɑkiɑ torɑnu kɑ kɔ̃sɑ kpuron di. Yen biru, u koo bu ben
    torɑnu suuru kuɑ kpɑ u bu ɡem wɛ̃ sere kɑ bɑɑdommɑɔ. Gusunɔn sɔmɔbun ɡɑri kɑ kɑ̃sinun
    bɑɑ yɑ koo doonɑ kpɑ tɔn dɛɛro ɡoo u ko sunɔ.
  eng-KJVCPB: Seventy weeks are determined upon thy people and upon thy holy city,
    to finish the transgression, and to make an end of sins, and to make reconciliation
    for iniquity, and to bring in everlasting righteousness, and to seal up the vision
    and prophecy, and to anoint the most Holy.
  mpx-mpx: “Yehoba logugui iyaka i ginol haba baliman seben nihi gan pasebenti wam
    gamagalau ge wam panuwa bwabwalena Yelusalema kaiweliya. Yaka baliman bolo o eliyalil,
    gamagalau wali ginol likalika ge wali gegi paganina ni pwamowasi, pagan nanakina
    ni yakil yoho, logugui sasapona ni pamilil ni mihot, palopitau ali pankite ni
    tabwa tunahot, ge Aban Bwabwalena Hot ni pwabwabwalena al.
  luo-luo: “Higni mia angʼwen gi piero ochiko en kar romb kinde moseketi ne jou kendo
    ne dalau maler mondo otiek ketho mondo one ni richo orumo mondo opwodh ji kuom
    richo. Osechiw thuolono mondo tim makare mochwere obi, mondo oum fweny kod koro,
    kendo mondo owir Kama Ler Moloyo.
  meu-meu: Laḡani hitu nega hahitu-ahui be vada e gwauraidia, emu bese bona emu hanua
    helaḡana latadiai, kerere iha-orena, kara dika ihadokona, kara havara irohodia,
    baine mia hanaihanai kara-maoromaorona imailaina, matahanai bona peroveta tauna
    ihamomokanina bona helaga-herea gabuna ihorona totodia.
  npi-ULB: तिम्रा मानिसहरू र तिम्रो पवित्र सहरको दोषको अन्‍त्‍य गर्न र पापलाई अन्त्य
    गर्न, दुष्‍टताको निम्ति पश्‍चात्ताप गर्न, अनन्त धार्मिकता ल्याउन, दर्शन र अगमवाणीलाई
    पुरा गर्न, र अति पवित्र स्थानलाई शुद्ध पार्नलाई सत्तरी सातहरूको आदेश दिइएको छ
    ।
  yor-yor: “Àádọ́rin ọ̀sẹ̀ ni a pàṣẹ fún àwọn ènìyàn rẹ àti fún àwọn ìlú mímọ́ rẹ
    láti parí ìrékọjá, láti fi òpin sí ẹ̀ṣẹ̀, láti ṣe ètùtù sí ìwà búburú, láti mú
    òdodo títí ayé wá, láti ṣe èdìdì ìran àti wòlíì àti láti fi òróró yan Ibi Mímọ́
    Jùlọ.
  pes-OPCB: «به امر خدا برای قوم تو و شهر مقدّس تو هفتاد ”هفته“ طول خواهد کشید تا
    طبق پیشگویی انبیا فساد و شرارت از بین برود، کفاره گناهان داده شود، عدالت جاودانی
    برقرار گردد و قدس‌الاقداس دوباره تقدیس شود.
  tgl-ULB: Pito na tig-pipitumpong taon ang iniatas para sa iyong mga tao at sa iyong
    banal na lungsod upang wakasan ang pagkakasala at wakasan ang kasalanan, upang
    pagbayaran ang kasamaan, upang dalhin ang walang hanggang katuwiran, upang tuparin
    ang pangitain at propesiya at upang gawing banal ang dakong kabanal-banalan.
  cbu-NT: Siyaa Utaáchcheetsis yutaritshishiris izuuru tachingamaam 70 masach 7 tayusimaam
    wand pshatariya, misha Apanlleetstam yaktarini Irusarina izuuru yaramaama. Yutaritshishireetsis
    izuuru tachingamaam waritachu, Apanll min kurak tsinassha urutari tputsee ksutamaam
    wayachiya. Ashkachu, yuw tiptsiree wasina yámandarangu, mishat kamanirangu anoo
    tatsamchiya. Sheeru, Apanll waanaatsee pang' kizpur wanasirimshee wayachiya.
  hui-hui: Gaberelohanda lalu, Ngode Datagaliwabehanda mali pira karia dege kahalu
    (490) pedagola í̠naga wali agalibi ibunaga Yarusaleme tanobi biamogo bialu mo
    heya holebero, laya. Ibugua wali agalirume ko biyaru domo wahai halu embeda haragola
    wali agali mana tigabi bayale ngaru hangu bialu holebira. Ani bialu kagola ibunaga
    anda loma bia hene lone helolebira. Emaga handayagobi agali Ngode Datagaliwabenaga
    bi mana latagi haga biagoha howa mbiwia ho winigo latagi hayagobi henene lola
    helonaga ani bulebira.
  mya-mya: '``ခု​နစ်​ဆယ်​ခု​နစ်​လီ​နှစ်​ကာ​လ​သည်​ကား သင်​၏​အ​မျိုး​သား​များ​နှင့်
    သင်​၏​သန့်​ရှင်း မြင့်​မြတ်​သော​မြို့​တော်​အား အ​ပြစ်​ဒု​စ​ရိုက် နှင့်​မ​ကောင်း​မှု​များ​မှ​လွတ်​မြောက်​စေ​ရန်
    ဘု​ရား​သ​ခင်​သတ်​မှတ်​ပေး​တော်​မူ​သည့် အ​ချိန်​ကာ​လ​ဖြစ်​၏။ ရူ​ပါ​ရုံ​နှင့်​ဗျာ​ဒိတ်
    တော်​အ​ကောင်​အ​ထည်​ပေါ်​လာ​စေ​ရန်​နှင့် အ​သန့်​ရှင်း​ဆုံး​ဗိ​မာန်​တော်​ကို​ပြန်​လည်
    ဆက်​ကပ်​နိုင်​ရေး​အ​တွက် ဘု​ရား​သ​ခင် သည်​ထို​သူ​တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ လွှတ်​တော်​မူ​၍
    ထာ​ဝ​စဉ်​တ​ရား​မျှ​တ မှု​စိုး​မိုး​ရာ​ခေတ်​ကို​တည်​ထောင်​တော် မူ​လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཀྱི་མི་སྡེ་དང་ཁྱོད་ཀྱི་གྲོང་ཁྱེར་དམ་པའི་ཆེད་དུ་བདུན་ཕྲག་བདུན་ཅུ་གཏན་ལ་ཕབ་ཡོད་དེ།
    ཉེས་སྐྱོན་མཚམས་འཇོག་པ་དང་། སྡིག་པ་སྤྱོད་པ་མཇུག་བསྡུ་བ། ངན་པ་མཐོལ་བཤགས་བྱེད་པ།
    དུས་གཏན་གྱི་དྲང་བདེན་ནང་དུ་འདྲེན་པ། ཞལ་གཟིགས་དང་ལུང་བསྟན་གཉིས་ཀ་འགོག་པ། གནས་དམ་མཆོག་དེར་སྣུམ་གྱིས་འབྱུག་པ་བཅས་བྱའོ།
    །
  sna-sna: “Vhiki makumi manomwe dzakatemerwa vanhu vako uye neguta rako dzvene kuti
    vapedze kudarika kwavo, varege kutadza, kana kuyanana nezvakaipa, vauye nokururama
    kusingaperi, kusimbisa chiratidzo nechiprofita nokuzodza iye mutsvene-tsvene.
  spa-BLM: “Setenta semanas están decretadas sobre tu pueblo y sobre tu santa ciudad,
    para acabar con la desobediencia, para poner fin a los pecados, para reconciliar
    la iniquidad, para traer la justicia eterna, para sellar la visión y la profecía,
    y para ungir al santísimo.
  cac-cac: Ol ec' 70 semana d'a yib'an̈ eb' etisraelal yed' d'a yib'an̈ a chon̈ab'
    to yicn̈ej Dios yaji, masanto yic ol lajvoquec' pitalil yed' chucal, axo yac'ji
    tup masanil mul, ata', tojoln̈ej ol aj d'a smasanil tiempo. Ol elc'och masanil
    tas ix ch'oxji yil eb' schecab' Dios yed' tas alb'ilcan yuj eb'. Ol ac'chajoch
    jun lugar yicn̈ej Dios yaj d'a yopisio.
  swh-ULB: Miaka sabini na saba zimeamriwa kwa ajili ya watu wako na mji wako mtakatifu
    kukomesha hatia na kumaliza dhambi, na kuleta haki ya milele, na kutimiza maono
    na unabii, na kupaweka wakfu mahali patakatifu sana.
  bel-bel: Семдзесят тыдняў вызначана твайму народу і сьвятому гораду твайму, каб
    пакрыта было злачынства, мера грахоў перапоўнілася і спакутавана віна, і каб прыведзена
    была вечная праўда і спраўдзіліся ўява і прарок і каб памазаны быў Сьвяты Сьвятых.
  deu-ELBBK: 70 Wochen sind über dein Volk und über deine heilige Stadt bestimmt,
    um die Übertretung zum Abschluss zu bringen und den Sünden ein Ende zu machen
    und die Ungerechtigkeit zu sühnen und eine ewige Gerechtigkeit einzuführen und
    Gesicht und Propheten zu versiegeln und ein Allerheiligstes zu salben.
  mbb-OT: “Midtelaan en te Megbevayà is 490 he tuig he para zuen te segradu he inged
    wey te menge zuma nu, su zutun he timpu egkeengked is kebpekidsukulè dan te Megbevayà,
    ne egkevelukasan sikandan te kegkeuripena kandan te salà, ne ebpeketezengen sikandan
    te Megbevayà te ketazeng he ebpedayun taman te taman, su para metuman sikan is
    nelewasan wey kes netagnà, wey para ikeuman ikepehinungud diyà te Megbevayà is
    baley zin.
  mal-2015: അതിക്രമത്തെ തടസ്ഥം ചെയ്തു പാപങ്ങളെ മുദ്രയിടുവാനും അകൃത്യത്തിന്നു പ്രായശ്ചിത്തം
    ചെയ്തു നിത്യനീതി വരുത്തുവാനും ദർശനവും പ്രവചനവും മുദ്രയിടുവാനും അതിപരിശുദ്ധമായതിനെ
    അഭിഷേകം ചെയ്‌വാനും തക്കവണ്ണം നിന്റെ ജനത്തിന്നും വിശുദ്ധനഗരത്തിന്നും എഴുപതു ആഴ്ചവട്ടം
    നിയമിച്ചിരിക്കുന്നു.
  rmc-rmc: Eftavardeš kurke hin dine tire manušenge the tire svete foroske, hoj pes
    te preačhel la vzburaha the le binenca, hoj pes te počinel vaš e vina, te anel
    pes o večno spravodľišagos, te zapečaťinel pes o prorocko viďeňje a te pomazinel
    pes o Neksveteder than.
  nlg-nlg: “Ra vitu na vitu hangavulu na niulu ke, na darona na bona God te talu kobea
    ge ke tatavahalera nimua na vure kolua nia na komu sule me te tabu i Jerusalem
    tana palu mi tana lei dika soko. Tana bona vaghana keri, God ke talukehai na lei
    palumiu, mana dete kasila keri ke taghalaghinia, keri ge ke mai utuni na mabubu
    mana bosadira rana lei prophet idania mai tua, mana Valetabu kara ghoi vatabu
    olia.
  pes-OPV: هفتاد هفته برای قوم تو و برای شهر مقدست مقرر می‌باشد تا تقصیرهای آنها تمام
    شود وگناهان آنها به انجام رسد و کفاره به جهت عصیان کرده شود و عدالت جاودانی آورده
    شود و رویا ونبوت مختوم گردد و قدس‌الاقداس مسح شود.
  ron-1924: Шаптезечь де сэптэмынь ау фост хотэрыте асупра попорулуй тэу ши асупра
    четэций тале челей сфинте, пынэ ла ынчетаря фэрэделеӂилор, пынэ ла испэширя пэкателор,
    пынэ ла испэширя нелеӂюирий, пынэ ла адучеря неприхэнирий вешниче, пынэ ла печетлуиря
    веденией ши а пророчией ши пынэ ла унӂеря Сфынтулуй сфинцилор.
  ben-OBCV: “তোমার স্বজাতি ও পবিত্র নগরীর জন্য সত্তরের ‘সাত’ নির্ধারিত হয়েছে তাদের
    অপরাধ সমাপ্ত করার জন্য, পাপ কাজ বন্ধ করার জন্য, দুষ্টতার প্রায়শ্চিত্ত করার জন্য,
    চিরস্থায়ী ধার্মিকতা আনার জন্য, দর্শন ও ভাববাণী সুনিশ্চিত করার জন্য এবং মহাপবিত্র
    স্থান অভিষিক্ত করার জন্য।
  som-som: Toddobaatan toddobaad baa loo qabtay dadkaaga iyo magaaladaada quduuska
    ah, in xadgudubka la joojiyo, oo dembiyada la dhammeeyo, oo xumaanta laga heshiiyo,
    oo la keeno xaqnimo weligeed ah, iyo in la shaabadeeyo waxyaalo lays tuso iyo
    waxyaalo la sii sheego, iyo in la subko kan ugu quduusan.
  lat-VUC: Septuaginta hebdomades abbreviatæ sunt super populum tuum et super urbem
    sanctam tuam, ut consummetur prævaricatio, et finem accipiat peccatum, et deleatur
    iniquitas, et adducatur justitia sempiterna, et impleatur visio et prophetia,
    et ungatur Sanctus sanctorum.
  eng-ASVBT: Seventy weeks are decreed upon thy people and upon thy holy city, to
    finish transgression, and to make an end of sins, and to make reconciliation for
    iniquity, and to bring in everlasting righteousness, and to seal up vision and
    prophecy, and to anoint the most holy.
  ita-1885: Vi sono settanta settimane determinate sopra il tuo popolo, e sopra la
    tua santa città, per terminare il misfatto, e per far venir meno i peccati, e
    per far purgamento per l'iniquità, e per addurre la giustizia eterna, e per suggellar
    la visione, ed i profeti; e per ungere il Santo de' santi.
  eng-ULB: Seventy sevens are decreed for your people and your holy city to end the
    guilt and put an end to sin, to atone for wickedness, to bring everlasting righteousness,
    to carry out the vision and the prophecy, and to consecrate the most holy place.
  spa-VBL: “Se han asignado setenta semanas a tu pueblo y a tu ciudad santa para hacer
    frente a la rebelión, para poner fin al pecado, para perdonar la maldad, para
    traer la bondad eterna, para confirmar la visión y la profecía, y para ungir el
    Lugar Santísimo.
  fra-_FOB: Soixante-dix semaines sont déterminées sur ton peuple et sur ta ville
    sainte, pour enfermer la rébellion, pour sceller les péchés, pour expier l'iniquité,
    pour amener la justice éternelle, pour sceller la vision et le prophète, et pour
    oindre le Saint des saints.
  mal-mal: അതിക്രമത്തിന് അവസാനം വരുത്തി പാപത്തിന് അറുതി വരുത്തുവാനും അകൃത്യത്തിന്
    പ്രായശ്ചിത്തം ചെയ്ത് നിത്യനീതി വരുത്തുവാനും, ദർശനവും പ്രവചനവും മുദ്രയിടുവാനും
    അതിപരിശുദ്ധമായ ആലയം അഭിഷേകം ചെയ്യുവാനും തക്കവിധം നിന്റെ ജനത്തിനും വിശുദ്ധനഗരത്തിനും
    എഴുപത് ആഴ്ചവട്ടം നിയമിച്ചിരിക്കുന്നു.
  urd-GVR: Terī qaum aur tere muqaddas shahr ke lie 70 hafte muqarrar kie gae haiṅ
    tāki utne meṅ jarāym aur gunāhoṅ kā silsilā ḳhatm kiyā jāe, qusūr kā kaffārā diyā
    jāe, abadī rāstī qāym kī jāe, royā aur peshgoī kī tasdīq kī jāe aur muqaddastarīn
    jagah ko masah karke maḳhsūs-o-muqaddas kiyā jāe.
  suz-BL: इ मुर नु परमप्रभु आ सहर ७० हप्‍ता सम्‍म श्‍येत जचा माल्‍नीम। मिनु मे नोले
    मरिम्‍शो नु पाप पतीके नुप्‍ब। मेना अरेशो मटितीके क्‍याम्‍तीके गेय पशो बाक्‍ब।
    मिनु ठीक पतीके गेना हना यो लीब। मिनु मेको कोंइतीक नु परमप्रभु यावे आ लोव़ पाइब
    कली छाप थोक्‍शा नोले परमप्रभु आ बाक्‍तीक लेंशा सेल्‍शा तेल ख्रेक्‍नीम।
  eng-NOY: Seventy weeks are appointed for thy people, and for thy holy city, to complete
    the iniquity, and to fill up the measure of the sins, and to expiate the guilt,
    and to bring in everlasting righteousness, and to seal vision and prophet, and
    to anoint a holy of holies.
  ita-1927: Settanta settimane son fissate riguardo al tuo popolo e alla tua santa
    città, per far cessare la trasgressione, per metter fine al peccato, per espiare
    l’iniquità e addurre una giustizia eterna, per suggellare visione e profezia,
    e per ungere un luogo santissimo.
  ckb-ckb: «بڕیار دراوە حەفتا ”هەفتە“ بەسەر گەلەکەت و بەسەر شارە پیرۆزەکەتدا بچێت
    بۆ کۆتایی پێهێنانی یاخیبوون، نەهێشتنی گوناه، کەفارەتی تاوان، هێنانی ڕاستودروستی
    هەتاهەتایی، تەواوکردنی بینین و پەیامی پێغەمبەر و هەروەها دەستنیشانکردنی هەرەپیرۆز.
  eng-BBE: 'Seventy weeks have been fixed for your people and your holy town, to let
    wrongdoing be complete and sin come to its full limit, and for the clearing away
    of evil-doing and the coming in of eternal righteousness: so that the vision and
    the word of the prophet may be stamped as true, and to put the holy oil on a most
    holy place.'
  kan-OKCV: “ಅಕ್ರಮಗಳನ್ನು ಮುಗಿಸುವುದಕ್ಕೂ, ಪಾಪಗಳನ್ನು ಮುಚ್ಚುವುದಕ್ಕೂ, ಅಪರಾಧಗಳಿಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಮಾಡುವುದಕ್ಕೂ, ನಿತ್ಯವಾದ ನೀತಿಯನ್ನು ಬರಮಾಡುವುದಕ್ಕೂ, ಆ ದರ್ಶನಕ್ಕೂ, ಪ್ರವಾದಿಯ ನುಡಿಗೆ ಮುದ್ರೆಹಾಕುವುದಕ್ಕೂ,
    ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಅಭಿಷೇಕ ಮಾಡುವುದಕ್ಕೂ ನಿನ್ನ ಜನರ ಮೇಲೆಯೂ, ನಿನ್ನ ಪರಿಶುದ್ಧ ಪಟ್ಟಣದ
    ಮೇಲೆಯೂ ಎಪ್ಪತ್ತು ವಾರಗಳು ಕಳೆಯಬೇಕು ಎಂದು ನಿಷ್ಕರ್ಷೆಯಾಗಿದೆ.
  tam-2017: மீறுதலைத் தவிர்க்கிறதற்கும், பாவங்களைத் தொலைக்கிறதற்கும், அக்கிரமத்தை
    நிவிர்த்திசெய்கிறதற்கும், நித்திய நீதியை வருவிக்கிறதற்கும், தரிசனத்தையும் தீர்க்கதரிசனத்தையும்
    முத்திரை இடுகிறதற்கும், மகா பரிசுத்தமுள்ளவரை அபிஷேகம்செய்கிறதற்கும், உன் மக்களின்மேலும்
    உன் பரிசுத்த நகரத்தின்மேலும் எழுபதுவாரங்கள் ஆகுமென்று குறிக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Setenta semanas están determinadas sobre tu pueblo y sobre tu santa
    ciudad, para acabar la prevaricación, y concluir el pecado, y expiar la iniquidad;
    y para traer la justicia de los siglos, y sellar la visión y la profecía, y ungir
    al Santo de los santos.
  ron-BTF: Șaptezeci de săptămâni sunt hotărâte asupra poporului tău și asupra cetății
    tale sfinte, pentru a sfârși fărădelegea și pentru a pune capăt păcatelor și pentru
    a face împăcare pentru nelegiuire și pentru a aduce dreptatea veșnică și pentru
    a sigila viziunea și profeția și pentru a unge pe cel Preasfânt.
  eng-WEBP: “Seventy weeks are decreed on your people and on your holy city, to finish
    disobedience, to make an end of sins, to make reconciliation for iniquity, to
    bring in everlasting righteousness, to seal up vision and prophecy, and to anoint
    the most holy.
  eng-FBV: Seventy weeks has been allotted to your people and your holy city to deal
    with the rebellion, to put an end to sin, to forgive wrongdoing, to bring in everlasting
    goodness, to confirm the vision and the prophecy, and to anoint the Most Holy
    Place.
  nch-BL: “Toteco tanahuatijtoc para motatzejtzeloltijca altepe huan momasehualhua
    ma taijyohuica para 490 xihuit más o para ma panoca 7 xihuit 70 hueltas. Ica ya
    nopa, momasehualhua quicajtehuase inintajtacolhua huan ayecmo quichihuase cati
    fiero. Huan Toteco quintapojpolhui inintaixpanolhua. Teipa ipan taltipacti pehuas
    nopa tanahuatilisti campa nochi elis xitahuac huan nopa tanahuatilisti huejcahuas
    para nochipa. Nopona motamichihuas nochi cati itajtolpanextijcahua Toteco quiijtojtoque.
    Huan ipan nopa tonali, quialtis ica aceite para quitequitalis Yaya Cati Tahuel
    Tatzejtzeloltic senquisa quej itajtolpanextijcahua Toteco huejcajquiya quiijtojque
    para panos.
  vie-1934: Có bảy mươi tuần lễ định trên dân ngươi và thành thánh ngươi, đặng ngăn
    sự phạm phép, trừ tội lỗi, làm sạch sự gian ác, và đem sự công bình đời đời vào,
    đặng đặt ấn tín nơi sự hiện thấy và lời tiên tri, và xức dầu cho Đấng rất thánh.
  hin-CV: “तुम्हारे लोगों और तुम्हारे पवित्र शहर के लिए सत्तर ‘सात’ ठहराए गये हैं
    कि वे अपराध करना छोड़ दें, पापों का अंत कर दें, दुष्टता का प्रायश्चित करें, अपने
    में सदाकाल का धर्मीपन लाएं, दर्शन और भविष्यवाणी की बातों पर मुहर लगाई जाए और परम
    पवित्र स्थान का अभिषेक किया जाए.
  spa-BES: Se han arreglado setenta semanas para su pueblo y su pueblo santo, para
    que se detenga la transgresión y el pecado llegue a su fin, y para eliminar el
    mal y venga la justicia eterna; para que la visión y la palabra del profeta puedan
    ser selladas, y ungir el lugar santísimo.
  tdx-tdx: Fa najadoñe am’ ondati’oo naho amy rova’o miavakey ty hereñandro fitompolo
    hampijihetse i fiolày, hampigadon-kakeo, hijebañañe o tahiñeo, hampizilike havantañañe
    tsy ho modo nainai’e, naho hanjitse ty aroñaroñe naho ty fitokiañe, vaho horizañe
    i Masiñe do’ey.
  tha-KJV: มี​เจ​็ดสิบสัปดาห์กำหนดไว้สำหรับชนชาติของท่าน และนครบริ​สุทธิ​์ของท่าน
    เพื่อให้​เสร็จสิ้นการละเมิด ให้​บาปจบสิ้น และให้ลบความชั่วช้าเพื่อนำความชอบธรรมนิรันดร์​เข้ามา
    เพื่อประทับตราทั้งนิ​มิ​ตและคำพยากรณ์​ไว้ และเพื่อจะเจิมสถานบริ​สุทธิ​์​ที่สุด
  por-BR-2018: Setenta semanas estão determinadas sobre teu povo e sobre tua santa
    cidade, para acabar a transgressão, para encerrar o pecado, para expiar a maldade,
    e para trazer a justiça eterna; para selar a visão e a profecia, e para ungir
    o Santo dos santos
  deu-ELO: Siebzig Wochen sind über dein Volk und über deine heilige Stadt bestimmt,
    um die Übertretung zum Abschluß zu bringen und den Sünden ein Ende zu machen,
    und die Ungerechtigkeit zu sühnen und eine ewige Gerechtigkeit einzuführen, und
    Gesicht und Propheten zu versiegeln, und ein Allerheiligstes zu salben.
  eng-WYC-2018: Seventy weeks of years be abridged on thy people, and on thine holy
    city, that trespassing be ended, and sin take an end (or and sin is brought to
    an end), and that wickedness be done away, and everlasting rightfulness be brought,
    and that the vision and prophecy be [ful] filled, and the Holy (Place) of (the)
    saints be anointed.
  epo-epo: Sepdek jarsepoj estas destinitaj por via popolo kaj por via sankta urbo,
    por ke kovriĝu la kulpo, sigeliĝu la pekoj, kaj pardoniĝu la malbonagoj, por ke
    venu justeco eterna, sigeliĝu la vizio kaj profetaĵo, kaj sanktoleiĝu Plejsanktulo.
  uig-PIN: — «Huda tǝripidin «yǝtmix ⱨǝssǝ «yǝttǝ waⱪit»» sening hǝlⱪing bilǝn muⱪǝddǝs
    xǝⱨiring üstigǝ bekitilgǝn. Bu waⱪitlar itaǝtsizliklǝrni tizginlǝx, gunaⱨlarni
    tügitix, ⱪǝbiⱨlik üqün kafarǝt kǝltürüx, mǝnggülük ⱨǝⱪⱪaniyliⱪni üstün orunƣa
    ⱪoyux, bu ƣayibanǝ alamǝt bilǝn pǝyƣǝmbǝrlǝrning sɵz-kalamlirini ǝmǝlgǝ axurux
    ⱨǝmdǝ muⱪǝddǝs ibadǝthanidiki «ǝng muⱪǝddǝs jay» yengibaxtin mǝsiⱨlinix üqün bekitilgǝndur.
  beo-beo: Ode 70 amo fesuale agoane gidigisia (huluane da ode 490), amo ode idi Gode
    da ilegei dagoi. Ode 490 da gidigisia, Yelusaleme amola dia fi dunu da wadela:i
    hou amola ledo dialebe hame ba:mu. Wadela:i hou huluane da gogolema:ne olofoi
    dagoi ba:mu amola eso huluane moloidafa hou amola dafawane hou ba:mu. Amalalu,
    esala ba:i amola ba:la:lusu liligi huluane da dafawaneyale hamoi ba:mu, amola
    Gode Ea hadigi Debolo Diasu bu ilegele ligiagale doasi dagoi ba:mu.
  tpi-OTNT: “God i makim pinis 70 taims 7-pela yia bilong em i laik mekim gut gen
    long ol manmeri bilong yu na long Jerusalem, em taun bilong em yet. Em bai i lusim
    olgeta sin bilong ol manmeri na pinisim olgeta pasin nogut bilong ol, na oltaim
    oltaim ol manmeri bai i bihainim stretpela pasin tasol. Na em bai i makim wanpela
    ples tambu tru bilong em yet. God bai i mekim ol dispela samting bilong inapim
    ol driman na tok bilong ol profet.
  hau-SA: “An ƙayyade wa jama’arka da tsattsarkan birninka shekara ɗari huɗu da tasa’in
    domin a kawo ƙarshen laifi da zunubi, domin a yi kafarar laifi, sa’an nan a shigo
    da adalci madawwami, a rufe wahayi da annabci, a tsarkake haikali.
  uig-LAT: — «Xuda teripidin «yetmish hesse «yette waqit»» séning xelqing bilen muqeddes
    shehiring üstige békitilgen. Bu waqitlar itaetsizliklerni tizginlesh, gunahlarni
    tügitish, qebihlik üchün kafaret keltürüsh, menggülük heqqaniyliqni üstün orun’gha
    qoyush, bu ghayibane alamet bilen peyghemberlerning söz-kalamlirini emelge ashurush
    hemde muqeddes ibadetxanidiki «eng muqeddes jay» yéngibashtin mesihlinish üchün
    békitilgendur.
  nde-nde: Amatshumi ayisikhombisa ‘ezikhombisa’ (amaviki) asequnyelwe abantu bakini
    ledolobho lenu elingcwele ukuqedisa ukona, ukukhawula isono, ukuhlawulela ububi,
    ukuletha ukulunga okungapheliyo, ukuphetha umbono lesiphrofethi lokugcoba indawo
    engcwelengcwele.
  ton-ton: “Kuo kotofa pau ʻae uike ʻe fitungofulu ki hoʻo kakai, mo hoʻo kolo tapu,
    ke fakaʻosi ʻae angahala, mo fakangata ʻae ngaahi hia, pea ke fai ʻae fakalelei
    koeʻuhi ko e angahia, pea ke fakahoko mai ʻae māʻoniʻoni taʻengata, pea ke fakamaau
    ke maʻu ʻae meʻa hā mai mo e kikite, pea ke fakanofo ʻae Fungani Māʻoniʻoni.
  ces-1613: Sedmdesáte téhodnů odečteno jest lidu tvému a městu svatému tvému k zabránění
    převrácenosti a k zapečetění hříchů, i vyčištění nepravosti a k přivedení spravedlnosti
    věčné, a k zapečetění vidění i proroctví, a ku pomazání Svatého svatých.
  eng-WMB: “Seventy weeks are decreed on your people and on your holy city, to finish
    disobedience, to make an end of sins, to make reconciliation for iniquity, to
    bring in everlasting righteousness, to seal up vision and prophecy, and to anoint
    the most holy.
  tam-TCV: “உன் மக்களின் மீறுதல் முடிவுக்கு வரவும், உங்கள் பரிசுத்த நகரத்தின் மீறுதல்
    முடிவுக்கு வரவும், பாவம் நிறுத்தப்படவும், கொடுமை நிவிர்த்தி செய்யப்படவும், நித்தியமான
    நியாயம் கொண்டுவரப்படவும், தரிசனமும் இறைவாக்கும் முத்திரையிடப்படவும், மகா பரிசுத்த
    இடம் அபிஷேகம் செய்யப்படவும் நியமிக்கப்பட்ட காலம் எழுபது ‘ஏழுகள்’ ஆகும்.
  ceb-ULB: Kapitoan ka pilo ka pito katuig ang gitagana alang sa imong katawhan ug
    sa imong balaang siyudad sa pagtapos sa kalapasan ug sa sala, sa kapasayloan sa
    pagkadaotan, sa pagdala sa walay kataposang pagkamatarong, sa pagmantala sa panan-awon
    ug sa mga propesiya, ug sa pagbalaan sa labing balaang dapit.
  pol-UBG: Siedemdziesiąt tygodni wyznaczono nad twoim ludem i twoim świętym miastem
    na zakończenie przestępstwa, na zgładzenie grzechów i na przebłaganie za nieprawość,
    na wprowadzenie wiecznej sprawiedliwości, na opieczętowanie widzenia i proroctwa
    oraz na namaszczenie Najświętszego.
  agr-agr: “Amina pataim aidau Apajuín intimjukiag pegkegchaun takamsaju asag suwimkan
    jukiag waituina nunak, setenta semana waitu batsamtatui, tuja yaakat pegkejam
    tsaikbauwa dushakam nunisag setenta semana asatnai. Imanik waituinak anentaimtan
    jukiagtinai, tuja Apajuí dita tudaujinak tsagkujatnai, dutikamtai ima pegkeg takata
    nunú tuke atinai. Tuja Apajuí emematku ijuntai jegamkamunum tesaamu shiig pegkejam
    tutaya dushakam yaunchuk profeta aidau takasu aina iman shiig iwajamu atinai.
  kyc-kyc: Ee kana andete kisima ipisu akalisa mange mendaki (490) epo paparamopa
    Anatumi embena wambupi embena yuu taone poo pyasipi koo keta moko nyero lao rombo
    palyiya. Yuu gii dokopa koo dupwa kame sakaramo dokopa wambu dupwa rolae pyuo
    karalu kararami. Dopa piramo dokopa pii repa repa piinyi dokope dee rengya mende
    pira lao poropeta pii leyamo dokope angi kinyi ingyuo para. Paramo dokopa tembole
    anda doko dee yapasi ingyuo karara.
  urd-GVU: تیری قوم اور تیرے مُقدّس شہر کے لئے 70 ہفتے مقرر کئے گئے ہیں تاکہ اُتنے
    میں جرائم اور گناہوں کا سلسلہ ختم کیا جائے، قصور کا کفارہ دیا جائے، ابدی راستی
    قائم کی جائے، رویا اور پیش گوئی کی تصدیق کی جائے اور مُقدّس ترین جگہ کو مسح کر
    کے مخصوص و مُقدّس کیا جائے۔
  deu-1912: Siebzig Wochen sind bestimmt über dein Volk und über die heilige Stadt,
    so wird dem Übertreten gewehrt und die Sünde abgetan und die Missetat versöhnt
    und die ewige Gerechtigkeit gebracht und die Gesichte und Weissagung versiegelt
    und ein Hochheiliges gesalbt werden.
  kan-2017: ಅಧರ್ಮವನ್ನು ಕೊನೆಗಾಣಿಸುವುದು, ಪಾಪಗಳನ್ನು ತೀರಿಸುವುದು, ಅಪರಾಧವನ್ನು ನಿವಾರಿಸುವುದು,
    ಸನಾತನ ಧರ್ಮವನ್ನು ಸ್ಥಾಪಿಸುವುದು, ಕನಸನ್ನೂ ಮತ್ತು ಪ್ರವಾದಿಯ ನುಡಿಯನ್ನೂ ಮುದ್ರೆಹಾಕಿ ಯಥಾರ್ಥಮಾಡುವುದಕ್ಕೆ,
    ಅತಿಪರಿಶುದ್ಧವಾದದ್ದನ್ನು ಅಭಿಷೇಕಿಸುವುದು, ಇವೆಲ್ಲಾ ನೆರವೇರುವುದಕ್ಕೆ ಮೊದಲು ನಿನ್ನ ಜನಕ್ಕೂ,
