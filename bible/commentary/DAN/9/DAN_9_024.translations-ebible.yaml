  swe-swe: '[Gabriel kommer att tala om 70 sjuperioder som rör det judiska folket.
    Hebreiskan använder ordet ”shavuim” som betyder 7 av något slag. Det anger en
    tidsperiod på 7 utan någon enhet på samma sätt som ”ett dussin” på svenska kan
    syfta på 12 stycken av något vad som helst. Sjuperioderna kan syfta på 7 år, 7
    dagar, 7 månader eller en symbolisk ”fulländad” tid. År är dock den mest troliga
    enheten, i inledningen talas t.ex. om 70 år. Ett vanligt uttryck för en sådan
    här ”sjuperiod” eller vecka av år är då ”årsvecka”. En för judarna välbekant sjuårsperiod
    var också det sjunde sabbatsåret för landet då åkrarna skulle ligga i träda, se
    . Vart sjunde sådant år, dvs. det 49:e året, var ett jubelår. Det var ett år då
    hela samhället fick en nystart – alla lån avskrevs och landområdena återgick till
    sina ursprungliga ägare, se . Detta system med både plan- och marknadsekonomi
    säkerställde att även om föräldragenerationen gjort dåliga val skulle inte barnen
    behöva ärva deras skulder. När Mose fick denna förordning kom det också med en
    varning att om det judiska folket inte höll denna princip skulle de bli kringspridda
    bland folken, se . Systemet med sabbatsår började gälla när israeliterna kom in
    landet, se . När Salomo började bygga templet var det 480 år efter uttåget ur
    Egypten, se . Samma varning om att folket skulle bli kringspridda ger Gud till
    Salomo, se . Det nämns att Salomo tog ut höga skatter av folket och troligtvis
    hölls inte dessa sabbatsår, se . Detta resulterar i Jerusalems belägring 605 f.Kr.
    och Jerusalems fall 586 f.Kr. Det är värt att notera att det norra riket faller
    redan 722 f.Kr. Deras avfall var större än det södra rikets. De höll inte ens
    sabbaten en gång i veckan eller de andra högtidsdagarna, vilket kan vara anledningen
    till att deras tid rann ut snabbare. Stora profetiska händelser har skett vart
    490/500 år i Israels historia: - Abraham föds, ca 1950 f.Kr. - Uttåget ur Egypten,
    ca 1450 f.Kr. - Första templets invigs, 996 f.Kr. - Templet återinvigs, 516 f.Kr.
    - Jesus föds 8-4 f.Kr., dör och uppstår 30 eller 33 e.Kr. I själva definitionen
    av jubelår finns en viss osäkerhet i formuleringen om jubelåret ska inkluderas
    eller läggas till det 49:e året så att cykeln blir 50 år. Det gör att cykeln kan
    variera mellan 490 och 500 år. De 40 åren i ökenvandringen verkar inte räknas
    med, vilket gör att det finns en marginal, se .] Sjuttio sjuperioder [70 årsveckor
    vilket motsvarar 490 år] är bestämda (ordagrant ’ristade’ eller ’utskurna’) över
    ditt folk [det judiska folket] och din heliga stad [Jerusalem]. [En bestämd tidsperiod
    är ’utskuren’ som specifikt berör det judiska folket, Jerusalem och Israel. Anledningen
    är:] För att få ett slut på överträdelsen. [Israels uppror mot Gud.] För att försegla
    synder. För att sona (övertäcka) skulden. För att införa en evig rättfärdighet.
    För att försegla synen och profetian (som med ett sigill). För att smörja (avskilja
    till helig tjänst) det allra heligaste. [Det allra heligaste syftar troligtvis
    på templet, och då specifikt på Gudsstaden och det framtida templet i Jerusalem.
    Hesekiel var samtida med Daniel och hans syn i kap 40-48 var inte okänd.]'
