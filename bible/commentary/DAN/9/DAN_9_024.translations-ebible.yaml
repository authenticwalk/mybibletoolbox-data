  mdy-ETH: «ላንካይ ማይንቲ ላንካይ ቃልሾ ኬሊ ጌይንቴሢ፦ ፆኦሲ ኔ ዴሮንታ ፆኦሲም ዱማዼ ካታሜሎንታ ጎሜና ፑርታ ባኣዚናፓ
