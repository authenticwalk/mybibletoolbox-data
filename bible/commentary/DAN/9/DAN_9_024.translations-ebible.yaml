  dop-dop: Nyɑ́ ɩcɑtɛ nɑ nyɑ́ yǝlɑɑ pɑ tɔɔ kɛ́ pɑ sɩɩ pɩɩsɩ nɩɩtoso nɑ nɑɑnʋwɑ kɛ
    tɔm nɑɑtosompɔɣɔlɑɣɑ. Pɑ lɑpɑ ḿpʋ́ɣʋ́ sɩ pɑ́ hɛɛsɩ kiiu yɔkʋɣʋ nɑ ɩsɑɣɑtʋ lɑpʋ.
    Pɑ wii-wɛ nɑ pɑ́ tǝŋ siɣisuɣu tɑm nyǝŋkʋ, nɑ toosee. Ɩlɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    tɔm yoosi, nɑ pɑ́ tɑɣɑnɩ ɩsɔ tǝsɛɛlɛ.
  azb-azb: Sənin xalqın və müqəddəs şəhərin üçün yetmiş dəfə yeddiillik dövr təyin
    olunub ki, qanunsuzluq bitsin, günah sona çatdırılsın, təqsirlər üçün kəffarə
    verilsin, əbədi ədalət gətirilsin, görüntü və peyğəmbərlik möhürlənsin, Ən Müqəddəs
    yer məsh edilsin.
  eng-DBY: Seventy weeks are apportioned out upon thy people and upon thy holy city,
    to close the transgression, and to make an end of sins, and to make expiation
    for iniquity, and to bring in the righteousness of the ages, and to seal the vision
    and prophet, and to anoint the holy of holies.
  hin-2017: “तेरे लोगों और तेरे पवित्र नगर के लिये सत्तर सप्ताह ठहराए गए हैं कि उनके
    अन्त तक अपराध का होना बन्द हो, और पापों का अन्त और अधर्म का प्रायश्चित किया जाए,
    और युग-युग की धार्मिकता प्रगट हो; और दर्शन की बात पर और भविष्यद्वाणी पर छाप दी
    जाए, और परमपवित्र स्थान का अभिषेक किया जाए।
  wol-KYG: «Juróom ñaar fukki ayi bés lañu àppal sa mbooloo ak sab dëkk bu sell, ngir
    dakkal tooñ gi, jeexal moy gi, jotu ñaawtéef, saxal njubte ba fàww, matal peeñum
    yonent, ba delloo bérab bu sella sell ag sellngaam.
  eng-YLT: '''Seventy weeks are determined for thy people, and for thy holy city,
    to shut up the transgression, and to seal up sins, and to cover iniquity, and
    to bring in righteousness age-during, and to seal up vision and prophet, and to
    anoint the holy of holies.'
  kne-kne: Mamin pitopolo ay pito ay tawen di inkeddeng Diyos ay mapalabas, asi na
    wayawayaan din kailiam ya nasantoan ay siyodad mo sin basol. Mapakawan to din
    basol da ya manlogi di kinalinteg ay magay pap-eng na ta matongpal din naipaila
    ya naipadto et maidaton en Diyos din nasantoan ay Timplo.
  eng-WYC-2017: Seventy weeks of years be abridged on thy people, and on thine holy
    city, that trespassing be ended, and sin take an end, and that wickedness be done
    away, and everlasting right-fulness [or rightwiseness] be brought, and that the
    vision and prophecy be [ful] filled, and the Holy Place of saints be anointed.
  eng-WMBB: “Seventy weeks are decreed on your people and on your holy city, to finish
    disobedience, to make an end of sins, to make reconciliation for iniquity, to
    bring in everlasting righteousness, to seal up vision and prophecy, and to anoint
    the most holy.
  urd-GVH: तेरी क़ौम और तेरे मुक़द्दस शहर के लिए 70 हफ़ते मुक़र्रर किए गए हैं ताकि
    उतने में जरायम और गुनाहों का सिलसिला ख़त्म किया जाए, क़ुसूर का कफ़्फ़ारा दिया
    जाए, अबदी रास्ती क़ायम की जाए, रोया और पेशगोई की तसदीक़ की जाए और मुक़द्दसतरीन
    जगह को मसह करके मख़सूसो-मुक़द्दस किया जाए।
  rug-rug: Keke totoso gelena sapu zuapa totoso ka zuapa ṉavulu puta vuaheni si tava
    ego pude ta leosae sari na sinea meke ta vulasa palae sari kinaleana tadi mua
    tinoni meke tanisa vasileana pa Zerusalema pude va kamo ia sa tinoṉoto sapu koa
    hola, pude va gorevura i sari dinogodogorae meke kinorokorotae meke pude va madi
    ia sa Zelepade Hopena.
  gaz-gaz: “Dogoggora hambisuuf, cubbuu balleessuuf, araara yakkaa buusuuf, qajeelummaa
    bara baraa fiduuf, mulʼataa fi raajii chaappaadhaan cufuuf, Iddoo Iddoo Hunda
    Caalaa Qulqulluu taʼe sana dibuuf saba keetii fi magaalattii qulqulluu keetiif
    ‘torban’ torbaatamni labsameera.
  fra-LSG: Soixante-dix semaines ont été fixées sur ton peuple et sur ta ville sainte,
    pour faire cesser les transgressions et mettre fin aux péchés, pour expier l’iniquité
    et amener la justice éternelle, pour sceller la vision et le prophète, et pour
    oindre le Saint des saints.
  gnn-gnn: “Yo, Godkunydja yolŋu walala nhanŋuwaynydja ŋunhi yurru yukurra nhina dhiyala
    Bapilundja wäŋaŋura 70 dhuŋgarranydja, ga dhurrwaraŋuru ŋuliŋuruyinydjayi ŋayi
    yurru Godthunydja dhawaṯmaramana walalanha, märramana yurru dhipuŋurunydja wäŋaŋuru.
    Ga ŋulinyaramirriyunydja ŋunhi 400 ga 90nydja yurru dhuŋgarra djuḻkthun, ŋulinyaramirriyunydja
    ŋayi yurru warrpam'nha yana dhawaṯmarama ŋuliŋuru yätjŋurunydja romŋuru wal'ŋu;
    nhuma yolŋu walala ga dharrpal ŋunhi wäŋa yurru ḏarrtjalknha ŋanyana dhikana,
    dhuwurr‐yätjmiriwnha ŋula nhämiriwnha. Yo, Godthunydja yurru buwayakkumana yana
    nhumalaŋgu yätjtja warrpam'nha, bala djäma nhumalanha yurru ḏarrtjalkkumana ŋanyana
    dhikana dhapirrkkumana wal'ŋu, ga dhäŋuru ŋuliŋuruyinydjayi nhumanydja yurru bukmakthirrina
    nhinanydja yukurra ŋunhilinayi nhanukalaynha rom‐dhunupaŋurana gal'ŋu romŋuranydja,
    gupaḏalnha‐wala yana yurru. Ŋäthilinydja ŋunhinydja, ŋuriŋi dhäwu'‐gänharamirriyu
    ḻakaraŋala, ŋunhi Godku Buṉbunhanydja yurru biyapul gaŋgathinyamirriyamayi dhuḻ'yundhi,
    ga yuwalk yana yurru bitjandhiyi maḻŋ'thundja; yuwalk yana yurru biyapul dhuwalayi
    wäŋanydja dhärra yukurra ḏarrtjalk yana, ganaŋ'thunara Godku nhanŋuway dhulŋuŋu.
  yal-yal: Ɲɛɛ solofere dɔxɔde tonge solofere nan saxi i ya siyaan nun i ya taa sariɲanxin
    xa, alogo murutɛn xa ɲan, dan yi sa yulubine ra, alogo hakɛne xa xafari, habadan
    tinxinyaan yi fa, alogo fe toon nun waliyiyaan xa kamali, alogo sariɲandene sariɲanden
    xa masusan.
  haw-1868: Ua hoopaaia maluna o kou poe kanaka he kanahiku hebedoma, a maluma o kou
    kulanakauhale hoano, e hoopauia ka hewa, a e hoopauia hoi na hala, a e hookalaia
    mai ka ino, a e hookomo mai i ka pono mau, a e hooko i ka hihio, a me ka mea i
    wananaia, a e poni i ka Mea hemolele loa.
  arb-NAV: قَدْ صَدَرَ الْقَضَاءُ أَنْ يَمْضِيَ سَبْعُونَ أُسْبُوعاً عَلَى شَعْبِكَ
    وَعَلَى مَدِينَةِ قُدْسِكَ، لِلانْتِهَاءِ مِنَ الْمَعْصِيَةِ وَالْقَضَاءِ عَلَى
    الْخَطِيئَةِ، وَلِلتَّكْفِيرِ عَنِ الإِثْمِ، وَلإِشَاعَةِ الْبِرِّ الأَبَدِيِّ
    وَخَتْمِ الرُّؤْيَا وَالنُّبُوءَةِ وَلِمَسْحِ قُدُّوسِ الْقُدُّوسِينَ.
  ewe-ewe: “Woɖo Kɔsiɖa blaadre na wò amewo kple wò du kɔkɔe la be miawu sedzidada
    nu, miadzudzɔ nu vɔ̃ wɔwɔ, woalé avu ɖe vɔ̃ɖivɔ̃ɖi ta, woatsɔ dzɔdzɔenyenye mavɔtɔ
    vɛ, woatre ŋutegawo kple nyagblɔɖiwo nu eye woasi ami na kɔkɔeƒe ƒe kɔkɔeƒe la.
  eng-LEE: Seventy weeks are determined upon thy people and upon thy holy city, to
    close up the transgression, and to make an end of sins, and to atone for iniquity,
    and to bring in everlasting righteousness, and to seal up the vision and prophecy,
    and to anoint the most holy thing.
  asm-FB: অধৰ্ম শেষ কৰিবলৈ, পাপৰ অন্ত কৰিবলৈ, পাপৰ প্ৰায়শ্চিত কৰিবলৈ, চিৰস্থায়ী
    ধাৰ্মিকতা আনিবলৈ, দৰ্শন আৰু ভাববাণী ক’বলৈ, আৰু মহাপবিত্ৰ স্থান অভিষেক কৰিবলৈ,
    তোমাৰ লোক আৰু তোমাৰ পবিত্র স্থানৰ বাবে সত্তৰ সপ্তাহ নিৰ্ধাৰণ কৰা হৈছে।
  sus-A: «عَلَ بَرَ نَتّ تٌنفٌ عِ شَ حَمَ نُن عِ شَ تَا سّنِيّنشِ شَ لُ كٌنيِيَ كُي
    لْشْشُن تٌنفٌ سٌلٌقٍرٍ بُن مَ، عَلَكٌ عٍ شَ قٍ حَاشِيٍ نُن عٍ شَ يُنُبِيٍ شَ دَن.
    نَ وَشَتِ بُن مَ عٍ عٍ شَ يُنُبِ سَرٍ قِمَ نّ، عٍ عَلَ شَ تِنشِنيِ سْتْ نَشَن
    مُ حْنمَ عَبَدَن. نَ كُي، لَامَتُنيِ نُن نَمِحْنمّ شَ وْيّنيِ كَمَلِمَ نّ، عَلَ
    مَن فبِلٍن عَ شَ يِرٍ سّنِيّنشِ.
  fra-SBL: « Soixante-dix semaines ont été décrétées pour ton peuple et pour ta ville
    sainte, afin d'achever la désobéissance, de faire cesser les péchés, de réparer
    l'iniquité, d'instaurer la justice éternelle, de sceller les visions et les prophéties,
    et d'oindre le Très Saint.
  hbo-hbo: שָׁבֻעִ֨ים שִׁבְעִ֜ים נֶחְתַּ֥ךְ עַֽל־עַמְּךָ֣ ׀ וְעַל־עִ֣יר קָדְשֶׁ֗ךָ
    לְכַלֵּ֨א הַפֶּ֜שַׁע *וּלַחְתֹּם (וּלְהָתֵ֤ם) *חַטָּאֹות (חַטָּאת֙) וּלְכַפֵּ֣ר
    עָוֹ֔ן וּלְהָבִ֖יא צֶ֣דֶק עֹֽלָמִ֑ים וְלַחְתֹּם֙ חָזֹ֣ון וְנָבִ֔יא וְלִמְשֹׁ֖חַ
    קֹ֥דֶשׁ קָֽדָשִֽׁים׃
  pjt-pjt: “Panya Godalu mulapa ngaṉmanytjulpi nyurampa kuliningi nyanga alatji, ‘Kuwari
    yiya panya tjuṯa ma-ngaṟala waṉalku 490-kutu, ka yiya pala palula tjanala ngayulu
    nyuranya kuranguṟu kalypangku wantir'iyalku, munuṉatju nyuranya wiṟunmaṟa kanyilku
    nyura kura palyantja wiyaringkula tjukaṟururingkula palyanyku nyinanytjaku. Munuṉa
    nyurampa ngura kuḻu wiṟulku ngura panya Jerusalemanya ngayuku timpula kuḻu. Uwa,
    tjukurpa panya wangkatjara Jeremiah-lu wangkanytja munu panya nyuntu tjukurmaṟa
    nyakunytjanya kuḻu mulapaṯu utiringkuku. Kaya timpula panya palunya piṟuku maḻakungku
    miḻmiḻmaṟa palyalku Godaku kutju alatjiṯu miḻmiḻpa mulapa ngaṟanytjaku.’ “Alatji
    ngayula angel Gabrieltu tjakultjunu Godalu panya kulintjitja. Munuṉi piṟukuṯu
    wangkangu alatji,
  kik-kik: “Atĩrĩrĩ, ihinda rĩa ciumia mĩrongo mũgwanja nĩrĩo rĩtuĩrĩirwo andũ aku,
    na rĩgatuĩrwo itũũra rĩaku itheru, nĩgeetha hagĩe na ihinda rĩa kũniina ũmaramari,
    na rĩa gũtigana na mehia, na rĩa kũhooroheria waganu, nĩguo ũhoro wa ũthingu ũrĩa
    ũtathiraga ũgĩe, nakĩo kĩoneki na ũrathi ciĩkĩrwo mũhũũri, nake ũrĩa mũtheru mũno
    aitĩrĩrio maguta.
  fra-NCL: Soixante-dix semaines ont été déterminées sur ton peuple et sur ta ville
    sainte pour enfermer la prévarication, pour sceller les péchés et pour expier
    l’iniquité, et pour amener la justice éternelle, pour sceller vision et prophète
    et pour oindre le Saint des saints.
  cek-AK: Sithaw mah nangmah ih kaminawk, kaciim vangpuinawk zaehaih pongah raihaih
    phaksak hanah, zarh qui sarihto atue to khaeh boeh; to pacoengah kasae hmuen to
    anghmaa ueloe, toenghaih mah dungzan khoek to uk tih; tahmaanawk mah thuih ih
    lok hoi hnuksakhaih to catui daenghaih om tih; to naah Kaciim Koek ahmuen to situi
    bawhhaih om tih.
  cuk-cuk: ” ’Be-dulemar, degi, be-neggwebur-islidikid, isgued mer bar imakmalaga,
    igar-maidgi-gwisgudiid mer bar egi gwisguega, itoged-dulapaa-gakambe (70) nasiklesad.
    Degi, e-ibmar-isgana-imaksad Bab-Dummad ega eliega, igar-inniki-imakleged degisadegu
    mesmalaga, itoged-dulapaa-gakambe (70) nasiklesad. Negburgan-daklesad, degi, ibmar-yoedse-guoed-soglesadguega,
    degi, Bab-Dummadse-Goled-Bur-Neg-Islidikid swilidik-imakmalaga, itoged-dulapaa-gakambe
    (70) nasiklesad.
  uig-CYR: — «Худа тәрипидин «йәтмиш һәссә «йәттә вақит»» сениң хәлқиң билән муқәддәс
    шәһириң үстигә бекитилгән. Бу вақитлар итаәтсизликләрни тизгинләш, гуналарни түгитиш,
    қәбиһлик үчүн кафарәт кәлтүрүш, мәңгүлүк һәққанийлиқни үстүн орунға қоюш, бу ғайипанә
    аламәт билән пәйғәмбәрләрниң сөз-каламлирини әмәлгә ашуруш һәмдә муқәддәс ибадәтханидики
    «әң муқәддәс җай» йеңибаштин мәсиһлиниш үчүн бекитилгәндур.
  tel-2017: తిరుగుబాటును అణచి వేయడానికి, పాపాన్ని నివారణ చేయడానికి, దోషం నిమిత్తం
    ప్రాయశ్చిత్తం చేయడానికి, యుగాంతం వరకు ఉండే నీతిని వెల్లడి చేయడానికి, దర్శనాన్ని
    ప్రవచనాన్ని ముద్రించడానికి, అతి పరిశుద్ధ స్థలాన్ని అభిషేకించడానికి, నీ ప్రజలకు,
    పరిశుద్ధ పట్టణానికి 70 వారాలు విధించబడ్డాయి.
  hat-BSA: “Swasann-dis semèn te òdone pou pèp ou ak vil sen ou an, pou fini ak transgresyon,
    pou mete fen a peche yo, pou rekonsilye inikite yo, pou mennen fè antre ladwati
    ki san fen, pou mete so sou vizyon ak pwofesi, e pou onksyone lye ki sen pase
    tout la.
  kos-kos: “Itkosr pacl itngoul yac pa lusen pacl se ma God El oakiya mu ac fah aksukosokyeyuk
    mwet lom ac siti mutal sac liki ma koluk ac ma fohkfok uh. Ma koluk uh ac fah
    tuleyukla, ac nununku suwohs ac fah oakwuki ma pahtpat, tuh aruruma sac ac kas
    in palu sac in fah akpwayeiyuk, ac Tempul mutal sac in fah sifil kisaiyukla.
  hbo-WLC: שָׁבֻעִ֨ים שִׁבְעִ֜ים נֶחְתַּ֥ךְ עַֽל־עַמְּךָ֣ ׀ וְעַל־עִ֣יר קָדְשֶׁ֗ךָ
    לְכַלֵּ֨א הַפֶּ֜שַׁע ולחתם חטאות וּלְכַפֵּ֣ר עָוֺ֔ן וּלְהָבִ֖יא צֶ֣דֶק עֹֽלָמִ֑ים
    וְלַחְתֹּם֙ חָז֣וֹן וְנָבִ֔יא וְלִמְשֹׁ֖חַ קֹ֥דֶשׁ קָֽדָשִֽׁים׃
  ibo-ibo: “Iri izu ụka asaa, ka e dere nʼiwu nye ndị gị na obodo nsọ gị iji kwụsị
    njehie, ime ka mmehie kwụsị, na ịchụ aja maka ikpuchi ajọ omume na iweta ezi omume
    nke ga-adị ruo mgbe ebighị ebi, na ịkachi ọhụ na amụma ahụ akara, nakwa ite Ebe
    ahụ Kachasị Nsọ mmanụ.
  ory-ory: ଆଜ୍ଞାଲଙ୍ଘନ ସମାପ୍ତ କରିବାକୁ ଓ ପାପର ଶେଷ କରିବାକୁ ଓ ଅଧର୍ମର ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବାକୁ,
    ଆଉ ଅନନ୍ତକାଳସ୍ଥାୟୀ ଧର୍ମ ଆଣିବାକୁ, ପୁଣି ଦର୍ଶନ ଓ ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ମୁଦ୍ରାଙ୍କିତ କରିବାକୁ
    ଓ ମହାପବିତ୍ର ସ୍ଥାନକୁ ଅଭିଷିକ୍ତ କରିବାକୁ ତୁମ୍ଭ ଲୋକଙ୍କର ଓ ତୁମ୍ଭ ପବିତ୍ର ନଗର ନିମନ୍ତେ
    ସତୁରି ସପ୍ତାହ ନିରୂପିତ ହୋଇଅଛି।
  chk-chk: Iwe, a pwüngüla pwe ükükün fisu fän fik ier a kaüküla fän iten aramasom
    me om we telinimw mi pin. Mürin, pupungau epwe ükütiu, tipis epwe müchüla, epwe
    fis amusamusen tipis, nge pwüng esemüch epwe pwönüetä pwe alon soufos me künaer
    epwe fisitä, epwe pwal fis apinipinin ewe Leni mi Unusen Pin.
  rop-rop: “Wal afta, wen 490 yiya garra gopas, God garra larramgo fri detlot pipul
    blanga yu en det seikridwan taun brom ola nogudbala ting blanga olabat. God garra
    larramgo olabat fri brom ol det nogudbalawei. Im garra tridim olabat raitwei en
    gibit olabat feyago olagijawan. Lagijat na det drim en det wed brom God garra
    jidan trubalawan, en det Serramoni Pleis garra jidan seikridwan igin.
  ukr-1871: Сїмдесять сїмок призначено для твого народу й сьвятого міста твого, щоб
    були спокутовані проступки, запечатані гріхи й беззаконня прощені, та доки приведена
    буде вічна справедливість і затверджені будуть видива й пророцтва й помазаний
    буде Сьвятий над сьвятими.
  deu-1951: Siebzig Wochen sind über dein Volk und über deine heilige Stadt verordnet,
    um der Übertretung ein Ende und das Maß der Sünde voll zu machen, um die Missetat
    zu sühnen und die ewige Gerechtigkeit zu bringen, um Gesicht und Prophezeiung
    zu versiegeln und das Hochheilige zu salben.
  eng-JPS: Seventy weeks are decreed upon thy people and upon thy holy city, to finish
    the transgression, and to make an end of sin, and to forgive iniquity, and to
    bring in everlasting righteousness, and to seal vision and prophet, and to anoint
    the most holy place.
  srp-1865: Sedamdeset je nedjelja odreðeno tvome narodu i tvome gradu svetom da se
    svrši prijestup i da nestane grijeha i da se oèisti bezakonje i da se dovede vjeèna
    pravda, i da se zapeèati utvara i proroštvo, i da se pomaže sveti nad svetima.
  lug-lug: “Wiiki nsavu ze ziweereddwa abantu bo n’ekibuga kyo ekitukuvu okukomya
    ebikolwa byabwe ebibi, n’okuleka ebibi, n’okutangiririrwa olw’ebikolwa ebitali
    bya butuukirivu, n’okuleeta obutuukirivu obutaliggwaawo, n’okukakasa ebyo ebyayolesebwa
    n’ebyo ebyalangibwa, n’okufuka amafuta ku asinga obutukuvu.
  heb-heb: שבעים שבעים נחתך על עמך ועל עיר קדשך לכלא הפשע ולחתם חטאות ולכפר עון ולהביא
    צדק עלמים ולחתם חזון ונביא ולמשח קדש קדשים׃
  ben-IRV: তোমার লোকদের ও তোমার পবিত্র শহরের জন্য সত্তর সপ্তাহ, অপরাধ শেষ করার জন্য,
    পাপ শেষ করতে, অপরাধের প্রায়শ্চিত্ত করতে, অনন্তকালীন ধার্ম্মিকতা স্থাপন করতে,
    দর্শন ও ভবিষ্যদ্বাণী মুদ্রাঙ্কিত করতে এবং মহাপবিত্র স্থানকে অভিষেক করতে নির্দিষ্ট
    করা হয়েছে।
  pan-pan: ਸੱਤਰ ਸਾਤੇ ਤੇਰੇ ਲੋਕਾਂ ਅਤੇ ਤੇਰੇ ਪਵਿੱਤਰ ਸ਼ਹਿਰ ਦੇ ਲਈ ਠਹਿਰਾਏ ਗਏ ਹਨ ਭਈ ਉਸ ਸਮੇਂ
    ਵਿੱਚ ਉਹ ਉਸ ਅਪਰਾਧ ਨੂੰ ਮੁਕਾਏ ਅਤੇ ਪਾਪਾਂ ਦਾ ਅੰਤ ਕਰੇ ਅਤੇ ਬੁਰਿਆਈ ਦਾ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ
    ਸਦਾ ਦਾ ਧਰਮ ਲਿਆਵੇ ਅਤੇ ਦਰਿਸ਼ਟ ਅਤੇ ਅਗੰਮ ਵਾਕ ਉੱਤੇ ਮੋਹਰ ਲਾਵੇ ਅਤੇ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ
    ਮਸਹ ਕਰੇ।
  mya-JVB: လွန်ကျူး ခြင်းအမှုကို ဆီးတား ၍ အပြစ် ကို တံဆိပ်ခတ်စေခြင်းငှါ ၎င်း ၊ ဒုစရိုက်
    အပြစ်ကို ဖြေရှင်း ၍ ထာဝရ ကုသိုလ်ကို သွင်း စေခြင်းငှါ ၎င်း ၊ ဗျာဒိတ် ရူပါရုံနှင့်
    အနာဂတ္တိ ဗျာဒိတ်တော်တို့ကို တံဆိပ် ခတ်၍ ၊ အလွန် သန့်ရှင်း သော အရပ်ဌာနကိုလိမ်း
    စေခြင်းငှါ ၎င်း ၊ သိတင်း ခုနစ် ဆယ်ကို သင် ၏ အမျိုးသား ချင်းအဘို့ နှင့် သင် ၏ သန့်ရှင်း
    သောမြို့ အဘို့ ဆုံးဖြတ် ခြင်းရှိ၏။
  hmo-hmo: “Lagani 490 be nega Dirava ese ia maka karaia oiemu taudia bona oiemu hanua
    helaga dekenai, edia kara kerere do idia haorea, bona edia kara dika do idia hadokoa
    momokani. Edia kara dika davana do idia karaia haorea, bona kara maoromaoro do
    idia karaia ia lao hanaihanai. Helaga Herea Gabuna danu be do idia hahelagaia
    lou. Inai kara idia vara ese mata hanai bona peroveta herevana do idia hamomokania.
  urd-urd: “तेरे लोगों और तेरे मुक़द्दस शहर के लिए सत्तर हफ़्ते मुक़र्रर किए गए कि
    ख़ताकारी और गुनाह का ख़ातिमा हो जाए, बदकिरदारी का कफ़्फ़ारा दिया जाए, हमेशा रास्तबाज़ी
    क़ायम' हो, रोया — ओ — नबुव्वत पर मुहर हो और पाक तरीन मक़ाम मम्सूह किया जाए।
  rus-SYN: Семьдесят седьмин определены для народа твоего и святого города твоего,
    чтобы покрыто было преступление, запечатаны были грехи и заглажены беззакония,
    и чтобы приведена была правда вечная, и запечатаны были видение и пророк, и помазан
    был Святый святых.
  bqc-SIM: Lua wɛ̃̀ sopla lɛɛ bàaↄ̃kwi dìlɛ n gbɛ̃́ↄnɛ ń n wɛ̃́lɛpio, kɛ́ à tàaeↄ
    midɛ à duuna vĩlɛ, à yãvãiↄ kɛ̃́wá, i bↄ ń maakɛ láasaio, wɛ́pungu'ea
    ń ãnabikɛkɛao lɛ́ i ká, wi luakukĩi sakɛ̃.
  tcz-CHONGTHU: Namite leh nakhopi theng hi, thilsea kon lhadoh nading, achonset na’u
    suhbei nading, athemmona’u thoidam nading, chuleh muntheng chungnung’a thaonu
    kinbol nading, phat chu, hapta somsagi mun sagi, Pathenin atepsa ahi tai.
  mar-mar: सत्तर सप्तकांचा काळ तुझ्या लोकांसाठी आणि तुझ्या शहरासाठी घोषीत करण्यात
    आला होता; ज्यात पापाचा अंत व्हावा, अधार्मिकतेसाठी प्रायश्चित करावे, सनातन धार्मिकता
    उदयास यावी, दृष्टांत व स्वप्न पूर्ण व्हावे आणि पवित्रस्थानाचा अभिषेक व्हावा.
  qub-qub: «Ganchis chunca semänami camacächisha caycan nasyunniquipäwan rispitädu
    siudäniquipäga. Chaypitanaga jucha ruray manami canganachu. Mana alli ruraycunapis
    illganganami. Jucha rurashancunapitapis perdunashanami canga. Imaycamapis alli
    goyayllana canga. Suyñur ricashayquinömi llapan nishancuna cumlenga. Diospaj acrashanpis
    cangapaj fiyupa rispitäduna.
  bqp-bqp: Sɑɑ nɔɔbɑ yirun nɔn wɑtɑ kɑ wɔkurɑ Gusunɔ u himbɑ kuɑ yu doonɑ u sere wunɛn
    tɔmbu kɑ wunɛn wuu dɛɛrɔ yɑkiɑ torɑnu kɑ kɔ̃sɑ kpuron di. Yen biru, u koo bu ben
    torɑnu suuru kuɑ kpɑ u bu gem wɛ̃ sere kɑ bɑɑdommɑɔ. Gusunɔn sɔmɔbun gɑri kɑ kɑ̃sinun
    bɑɑ yɑ koo doonɑ kpɑ tɔn dɛɛro goo u ko sunɔ.
  hat-hat: Sèt fwa swasanndizan an, se tan sa a Bondye fikse pou l' delivre pèp li
    a ansanm ak lavil ki apa pou li a anba peche ak mechanste. Lè lè sa a va rive,
    l'ap padonnen tout peche. Tout moun pral mache dwat pou tout tan. Konsa, tou sa
    yo te anonse nan vizyon an ak nan mesaj pwofèt la va rive. Yo pral mete lotèl
    la apa pou Bondye ankò.
  eng-BSB: Seventy weeks are decreed for your people and your holy city to stop their
    transgression, to put an end to sin, to make atonement for iniquity, to bring
    in everlasting righteousness, to seal up vision and prophecy, and to anoint the
    Most Holy Place.
  eng-WEBPB: “Seventy weeks are decreed on your people and on your holy city, to finish
    disobedience, to make an end of sins, to make reconciliation for iniquity, to
    bring in everlasting righteousness, to seal up vision and prophecy, and to anoint
    the most holy.
  kbq-kbq: Anumzamo'a 7ni'a zupa 70'a kafua huhampri neankino, kagri vahe'ene kagri
    ranku'ma Jerusalemi kumapintira, keontahi avu'ava zana eri atregahie. Ana nehuno
    kefo avu'ava zantamifintira miza senezmanteno kumi zamia eri atregahie. Ana hanige'za
    vahe'mo'za maka zupa fatgo avu'ava zanke amagera antegahaze. Ana nehanageno agrama
    eri kaveri'ma hu'nea ava'nagna zama eri nenarga nereno, ruotage'ma hu'nea kuma'ma
    masave freno erinte ruotage hunaku e'i ana zantamina hugahie.
  nhe-BL: “Toteco tlanahuatijtoc para motlatzejtzeloltijca altepe huan motlacajhua
    ma tlaijiyohuica para 490 xihuitl más o para ma panoca 7 xihuitl 70 hueltas. Ica
    ya nopa, motlacajhua quicajtehuase inintlajtlacolhua huan ayoc quichihuase tlen
    fiero. Huan Toteco quinpojpohuilis inintlaixpanolhua. Teipa ipan tlaltepactli
    pehuas nopa tlanahuatilistli campa nochi elis xitlahuac huan nopa tlanahuatilistli
    huejcahuas para nochipa. Nopano motlamichihuas nochi tlen itiocamanalojcahua Toteco
    quiijtojtoque. Huan ipan nopa tonali, quialtis ica aceite para quitequitlalis
    Yajaya Tlen Tlahuel Tlatzejtzeloltic senquistoc queja itiocamanalojcahua Toteco
    huejcajquiya quiijtojque para panos.
  bus-bus: Luda azuma baaagↄ̃ akuri dìɛ n gbɛ̃nↄnɛ kↄ̃n n wɛ́tɛ pìo, lɛ à taarinↄ
    mì dɛ à durunnↄ vĩi à yã zaaanↄ kɛ̃awa, eé bↄ kↄ̃n bↄna maaa kɛ̀ eé yãarooo,
    wɛ́ɛgupu'ena kↄ̃n annabikɛɛ kɛnao lɛ́ é ká, weé Ludakukii kya kɛ.
  gub-BL: Taniew, neànàm wanehe Tupàn izepykaw a'e nehe, tawhu izupe imonokatu pyrer
    rehe izepykaw a'e nehe no, umumaw putar 7 haw 70 kwarahy (490 kwarahy) nehe. Te
    upaw putar Tupàn iàmàtyry'ymaw nehe. Upytu'u putar ikatu 'ym ma'e iapo re wà nehe.
    Na'e Tupàn umunàn putar neànàm wanemiapo kwer ikatu 'ym ma'e a'e nehe. Tupàn uzapo
    putar ikatuahy ma'e nehe, ta'e ikatuahy tuweharupi a'e xe. Neremixak kwer uzeapo
    putar nehe. Uzeapo ma'e ràm imume'u pyrer uzeapo putar nehe. Xaxeto uzuka putar
    ma'ea'yr Tupàn henataromo a'e wà nehe no.
  eng-DRA: Seventy weeks are shortened upon thy people, and upon thy holy city, that
    transgression may be finished, and sin may have an end, and iniquity may be abolished;
    and everlasting justice may be brought; and vision and prophecy may be fulfilled;
    and the saint of saints may be anointed.
