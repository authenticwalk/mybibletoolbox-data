  spa-RV-1909: Tuya es, Señor, la justicia, y nuestra la confusión de rostro, como
    en el día de hoy á todo hombre de Judá, y á los moradores de Jerusalem, y á todo
    Israel, á los de cerca y á los de lejos, en todas las tierras á donde los has
    echado á causa de su rebelión con que contra ti se rebelaron.
  ron-BTF: A ta, Doamne, este dreptatea, iar a noastră este rușinea fețelor, ca în
    această zi; bărbaților din Iuda și locuitorilor Ierusalimului și întregului Israel,
    care sunt aproape și care sunt departe, prin toate țările unde i-ai alungat din
    cauza fărădelegii lor prin care au încălcat legea împotriva ta.
  eng-WEBP: “Lord, righteousness belongs to you, but to us confusion of face, as it
    is today; to the men of Judah, and to the inhabitants of Jerusalem, and to all
    Israel, who are near and who are far off, through all the countries where you
    have driven them, because of their trespass that they have trespassed against
    you.
  eng-FBV: Lord, you always do what is right, but we continue to be ashamed to this
    very day—we the people of Judah, the inhabitants of Jerusalem, and all Israel,
    those nearby and those far away, those of every country where you have driven
    them because of their unfaithfulness to you.
  nch-BL: “Toteco, ta nelía tixitahuac, pero tojuanti tiisraelitame, nelía tiitztoque
    se pinahualisti pampa titajtacolchijtoque. Quena, tipinahuaj tiisraelitame cati
    tiehuani altepet Jerusalén, huan nochi tali Judá, huan nochi nopa tali Israel.
    Techpinahualtía nochi cati tijchijtoque nochi tiisraelitame masque tiitztoque
    nechca total o huejca ipan ten hueli tali campa techhuicatoque por totajtacolhua.
  vie-1934: Hỡi Chúa, sự công bình thuộc về Ngài, còn sự hổ mặt về chúng tôi, như
    ngày nay, sự ấy bao trùm người Giu-đa, dân cư Giê-ru-sa-lem, hết thảy người Y-sơ-ra-ên
    ở gần ở xa, trong mọi nước mà Ngài đã làm cho họ tan tác, vì cớ những sự gian
    ác họ đã phạm nghịch cùng Ngài.
  hin-CV: “हे प्रभु, आप धर्मी हैं, परंतु आज हम बहुत लज्जित हैं—यहूदिया के लोग, येरूशलेम
    के निवासी और सब इस्राएली, जो पास और दूर हैं, हमारे विश्वासघात के कारण आपने उन्हें
    सब देशों में तितर-बितर कर दिया है.
  spa-BES: Oh Señor, la justicia es tuya, pero la vergüenza está sobre nosotros, hasta
    el día de hoy; y sobre los hombres de Judá y el pueblo de Jerusalén, y sobre todo
    Israel, los que están cerca y los que están lejos, en todos los países donde los
    enviaste por el pecado que cometieron contra ti.
  tdx-tdx: Ry Talè, Azo ty havantañañe, anay ty fisalaran-daharañe, manahake henanekeo;
