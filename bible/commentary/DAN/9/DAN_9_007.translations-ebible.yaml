    willen, die sie an dir begangen haben.
  kan-2017: ಕರ್ತನೇ, ನೀನು ಧರ್ಮಸ್ವರೂಪನು, ನಾವೋ ನಾಚಿಕೆಗೆ ಈಡಾದವರು; ಹೌದು, ಈಗಲೇ ಯೆಹೂದ್ಯರೂ
