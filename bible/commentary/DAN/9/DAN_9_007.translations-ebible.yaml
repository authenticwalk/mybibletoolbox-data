    these men that be afar in all lands, to which thou castedest them out for the
    wickednesses of them, in which, Lord, they sinned against thee.
  epo-epo: Vi, ho Sinjoro, estas prava, kaj ni devas honti, kiel nun, ĉiu Judo, la
