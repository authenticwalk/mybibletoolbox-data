verse: DAN.009.007
translations:
  mal-C: “കർത്താവേ, അങ്ങു നീതിമാനാണ് എന്നാൽ യെഹൂദാജനവും ജെറുശലേംനിവാസികളും സകല ഇസ്രായേൽജനവും
    അങ്ങയോടു കാണിച്ച അവിശ്വസ്തതനിമിത്തം സർവദേശങ്ങളിലും ചിതറിക്കപ്പെട്ട ദൂരസ്ഥരും സമീപസ്ഥരുമായ
    ഞങ്ങൾക്കോ, ഇന്നുള്ളത് ലജ്ജമാത്രം.
  deu-TKW: Du, Herr, bist vollkommen im Recht, uns aber treibt es jetzt die Schamröte
    ins Gesicht, den Judäern allen wie den Bewohnern von Jerusalem und allen Israeliten,
    den nahen und fernen in allen den Ländern, wohin du sie wegen ihrer Untreue, die
    sie gegen dich bewiesen haben, verstoßen hast.
  lin-lin: 'Nkolo, ozali sembo ; kasi biso, lelo, tolatisami na soni : bato ya Yuda,
    bavandi ya Yelusalemi mpe bana nyonso ya Isalaele, ezala ba-oyo bazali pembeni
    to ba-oyo bazali mosika, kati na mikili nyonso epai wapi opanzaki biso mpo ete
    tozangaki boyengebene liboso na Yo !'
  eng-LSV: To You, O Lord, [is] the righteousness, and to us the shame of face, as
    [at] this day, to the men of Judah, and to the inhabitants of Jerusalem, and to
    all Israel, who are near, and who are far off, in all the lands to where You have
    driven them, in their trespass that they have trespassed against You.
  eng-GNV: 'O Lord, righteousnes belongeth vnto thee, and vnto vs open shame, as appeareth
    this day vnto euery man of Iudah, and to the inhabitants of Ierusalem: yea, vnto
    all Israel, both neere and farre off, through all the countreys, whither thou
    hast driuen them, because of their offences, that they haue committed against
    thee.'
  eng-WEBSTER: O Lord, righteousness belongeth to thee, but to us confusion of faces,
    as at this day; to the men of Judah, and to the inhabitants of Jerusalem, and
    to all Israel, that are near, and that are far off, through all the countries
    whither thou hast driven them, because of their trespass that they have trespassed
    against thee.
  nhw-BL: Toteco, ta nelía tixitlahuac, pero tojuanti tiisraelitame, nelía tiitztoque
    se pinahualistli pampa titlajtlacolchijtoque. Quena, timopinahuaj tiisraelitame
    catli tiehuani altepetl Jerusalén, huan nochi tlali Judá, huan nochi nopa tlali
    Israel. Techpinahualtía nochi catli tijchijtoque nochi tiisraelitame masque tiitztoque
    nechca totlal o huejca ipan tlen hueli tlali campa techhuicatoque por totlajtlacolhua.
  swh-ONEN: '“Bwana, wewe ni mwenye haki, lakini siku hii ya leo tumefunikwa na aibu:
    tukiwa wanaume wa Yuda, na watu wa Yerusalemu, na Israeli yote, wote walio karibu
    na walio mbali, katika nchi zote ulikotutawanya kwa sababu ya kukosa uaminifu
    kwako.'
  bba-bba: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ ɡemɡii. Bɛsɛrɑ sɑ torɑ. Mɑ sɑ wɑ̃ɑ sekuru sɔɔ ɡisɔ
    bɛsɛ Yudɑbɑ kɑ be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ Isirelibɑ kpuro be ɑ yɑrinɑsiɑ tontondeɔ
    kɑ turukuɔ yèn sɔ̃ sɑ ǹ nun mɛm nɔɔwɛ.
  eng-KJVCPB: O Lord, righteousness belongeth unto thee, but unto us confusion of
    faces, as at this day; to the men of Judah, and to the inhabitants of Jerusalem,
    and unto all Israel, that are near, and that are far off, through all the countries
    whither thou hast driven them, because of their trespass that they have trespassed
    against thee.
  mpx-mpx: “Babala, owa tosapu, yaa ama puluwawi ha kalaopopwi ana siga lan ebe, ama
    Yelusalema, Yuda ge Isileli gegewema, bolo ha mikelaubwa ge bolo ama bwaga i yapu
    ha minaa panuwa ona elal, panuwa bolo u patunama ha mibwabwaliya kaiwena ha teli
    gegetoga nige ha miminaa elam.
  luo-luo: “Ruoth Nyasaye, to wan jo-Juda, joma odak Jerusalem kod jo-Israel, modak
    machiegni kod modak maboyo, e pinje duto misekeyowae wichkuot osemakowa kawuononi,
    nikech wasebedoni joma ok jo-ratiro.
  meu-meu: Ḡaubada e, kara maoromaoro na oiemu ai, a ai emai ai na hemarai, ina dina
    ai heḡereḡerena, Iuda taudia ediai, bona Ierusalem inoholaina taudia ediai, bona
    Israel idoinai enai, gabu kahikahi taudia bona gabu daudau taudia, vada o luludia
    lao tanodia iboudiai lalodiai; badina be idia ese oi ihadikamu karadia vada e
    kara.
  npi-ULB: हे परमप्रभु, धार्मिकता तपाईंको हो । तर आज, हाम्रो अनुहार, अनि यहूदाका मानिसहरू
    र यरूशलेममा बस्‍नेहरू, र सारा इस्राएलीहरू लाजमा परेका छन् । अनि तपाईंले विभिन्‍न
    ठाउँहरूमा छरपष्‍ट पार्नुभएका नजिक र टाढाका सबै मानिसहरू त्यसमा समावेश हुन्‍छन्
    । हामीले तपाईंको विरुद्धमा गरेका विश्‍वासघातको कारणले नै यस्‍तो भएको हो ।
  yor-yor: “Olúwa ìwọ ni olódodo, ṣùgbọ́n báyìí ìtìjú dé bá àwọn ènìyàn Juda, àwọn
    ènìyàn Jerusalẹmu àti gbogbo Israẹli ní gbogbo orílẹ̀-èdè tí ìwọ ti fọ́n wa ká
    sí nítorí àìṣòótọ́ ọ wa sí ọ.
  pes-OPCB: «ای خداوند، عدالت از آن توست و شرمندگی از آن ما، ما که از اهالی یهودا
    و اورشلیم و تمام اسرائیل هستیم و به سبب خیانتی که به تو کرده‌ایم، در سرزمینهای
    دور و نزدیک پراکنده شده‌ایم.
  tgl-ULB: Sa iyo ang katuwiran, Panginoon. Gayunman sa amin ngayon, ang kahihiyan
    ay sa aming mga mukha—para mga taga-Juda at sa mga naninirahan sa Jerusalem, at
    sa lahat ng taga-Israel. Kasama ng mga ito ang mga malapit at malayo sa buong
    lupain kung saan mo sila ikinalat. Ito ay dahil sa labis na pagtataksil na ginawa
    namin laban sa iyo.
  cbu-NT: Apaa, shiy tsinastishcha. Itaru, iysha Utaáchchini shiyaa kukish izuuru
    kapeetarangani. Anumand kapung shiyaa pazikaniya. Irusarinshuchtam taakana, misha
    Israelchichtam shiyaa kukish kapeetarangtamsin, anumand shiysha minup tsap watsirit
    zanganirangish, minootssha tputs arap tsap zanganirangish, antamsin ichingarusin
    pazikanaya.
  hui-hui: Anduane Homogo í̠ mana tigabi ngaru hangu biaga í̠niore kegola inane Isaraele
    wali agalime mana ko ngaru birimagome inaneha taga holene mo yu anda ibirimagoni.
    Ina Yudiaha harimayaguabi Yarusalemeni heneyaguabi iname ko bialu hemaria dindi
    tara maruha hole pelarigoha howabi iname í̠naga bi mo habo lalu harimagonaga taga
    holene timbuniore inaha wiaabo kagoni.
  mya-mya: အို အ​ရှင်​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​ခါ​ခပ် သိမ်း​ဖြောင့်​မှန်​ရာ​ကို​ပြု​တော်​မူ​ပါ​၏။
    သို့ ရာ​တွင်​အ​ကျွန်ုပ်​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို အ​သ​ရေ​ပျက်​စေ​ကြ​ပါ​၏။
    ယု​ဒ​ပြည် ၌​လည်း​ကောင်း၊ ယေ​ရု​ရှ​လင်​မြို့​၌​လည်း ကောင်း နေ​ထိုင်​သူ​များ​နှင့်​ကိုယ်​တော်​အား
    သစ္စာ​ဖောက်​သ​ဖြင့် ရပ်​နီး​ရပ်​ဝေး​တိုင်း​ပြည် များ​သို့​နှင်​ထုတ်​တော်​မူ​ခြင်း​ကို​ခံ​ရ​သော
    ဣသ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် လည်း​ကောင်း ဤ​နည်း​အ​တိုင်း​ပင်​မိ​မိ​တို့
    ကိုယ်​ကို​အ​သ​ရေ​ပျက်​စေ​ကြ​ပါ​၏။-
  bod-N: ཀྱེ་གཙོ་བོ་ལགས། ཁྱེད་ནི་དྲང་བདེན་ཡིན་ནོ། །འོན་ཀྱང་དེ་རིང་ཡ་ཧུ་དཱ་པ་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་རྣམས་དང་།
    ཁྱེད་ཀྱིས་རྒྱལ་ཁབ་སོ་སོར་གཏོར་བའི་ཡེས་ར་ཨེལ་ཡུལ་དང་ཐག་ཉེ་རིང་ཀུན་གྱི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དེ།
    ངེད་ཅག་ཤིན་ཏུ་ངོ་གནོངས་པ་ཡིན། རྒྱུ་མཚན་ནི་ངེད་ཅག་ཚང་མ་ཁྱེད་ལ་བློ་མ་དཀར་བས་སོ།
    །
  sna-sna: “Ishe, imi makarurama, asi nhasi takafukidzwa nenyadzi, vanhu veJudha navanhu
    veJerusarema navaIsraeri vose, vari pedyo navose vari kure, munyika dzose kwamakatiparadzira
    nokuda kwokusatendeka kwedu kwamuri.
  spa-BLM: “Señor, a ti te pertenece la justicia, pero a nosotros la confusión de
    rostro, como sucede hoy; a los hombres de Judá, a los habitantes de Jerusalén
    y a todo Israel, a los que están cerca y a los que están lejos, por todos los
    países a los que los has expulsado, a causa de su prevaricación que han cometido
    contra ti.
  cac-cac: Ach Mamin Cajal, te tojol a pensar, xal on̈ israel on̈ tic, q'uixvelaltac
    cajec' scab'i. A eb' cotnac d'a Judá yed' d'a Jerusalén yed' juntzan̈xo eb' quetisraelal
    cajan d'a najat yed' d'a lac'an, ix on̈ a saclemejcanb'ati, yujto man̈ c'anab'ajumoc
    ix cutej co b'a d'ayach.
  swh-ULB: Kwako Bwana, kuna uadilifu. Hata hivyo, kwetu kuna aibu katika nyuso zetu,
    kwa watu wa Yuda na wale wanaoishi Yerusalem, na kwa Israeli yote. Hii ni pamoja
    na wale walio karibu na wale walio mbali katika nchi zote ambazo kwazo uliwatawanya.
    Hii ni kwasababu ya udanganyifu mkubwa tulioufanya kinyume chako.
  bel-bel: У Цябе, Госпадзе, праўда, а ў нас сорам на тварах, як сёньня ў кожнага
    Юдэя, і ў жыхароў Ерусаліма і ва ўсяго Ізраіля, і ў блізкіх і ў далёкіх, па ўсіх
    краях, куды Ты іх выгнаў за паняверства іхняе, зь якім яны адступіліся ад Цябе.
  deu-ELBBK: 'Dein, o Herr, ist die Gerechtigkeit, unser aber die Beschämung des Angesichts,
    wie es an diesem Tag ist: der Männer von Juda und der Bewohner von Jerusalem,
    und von ganz Israel, der Nahen und der Fernen, in allen Ländern, wohin du sie
    vertrieben hast wegen ihrer Treulosigkeit, die sie gegen dich begangen haben.'
  mbb-OT: “Metazeng ka, Nengazen, iyan, sikami mulà mekeeled-eled is menge vaal zey
    minsan guntaan. Tutuu heini ziyà te langun he menge meǥinged diyà te Juda wey
    Jerusalem, wey ziyà te langun he menge Israilihanen he impedsusuwey nu ziyà te
    uvey wey meziyù he menge lugar tenged te kedsupak dan kenikew.
  mal-2015: കർത്താവേ, നിന്റെ പക്കൽ നീതിയുണ്ടു; ഞങ്ങൾക്കോ ഇന്നുള്ളതു പോലെ ലജ്ജയത്രേ;
    നിന്നോടു ദ്രോഹിച്ചിരിക്കുന്ന ദ്രോഹം ഹേതുവായി നീ അവരെ നീക്കിക്കളഞ്ഞിരിക്കുന്ന സകലദേശങ്ങളിലും
    സമീപസ്ഥരും ദൂരസ്ഥരുമായ യെഹൂദാപുരുഷന്മാർക്കും യെരൂശലേം നിവാസികൾക്കും എല്ലായിസ്രായേലിന്നും
    തന്നേ.
  rmc-rmc: Tiro, Rajeja, hin o spravodľišagos, ale amen sam andre ladž dži adadžives
    – o manuša andral e Judsko, savore, so bešen andro Jeruzalem the calo Izrael,
    ola, ko hine pašes, the ola, ko hine dur, andre savore phuva, kaj amen tradňal
    avri vaš oda, hoj na samas tuke pačivale.
  nlg-nlg: Mi ghoe Maghutu/Yahweh, to goni talaui na lei totobo tara maemane, hauva
    mi ghai tai mua talumavagho mai lavimamamami heghemami. Me utuni vanighi ighai
    udolu tai ghahaghai i Judea, mi Jerusalem, ma vanira ghua rana vure ni Israel
    tau ghaha kolilighau tana lei sopa komu tara dutu mara hau, na pukuna tara mua
    ghanaghana mavagho.
  pes-OPV: ‌ای خداوند عدالت ازآن تو است و رسوایی از آن ما است. چنانکه امروز شده است
    از مردان یهودا و ساکنان اورشلیم و همه اسرائیلیان چه نزدیک و چه دوردر همه زمینهایی
    که ایشان را به‌سبب خیانتی که به تو ورزیده‌اند در آنها پراکنده ساخته‌ای.
  ron-1924: Ту, Доамне, ешть дрепт, яр ноуэ ни се кувине астэзь сэ ни се умпле фаца
    де рушине, ноуэ, тутурор оаменилор луй Иуда, локуиторилор Иерусалимулуй ши ынтрегулуй
    Исраел, фие ей апроапе, фие департе, ын тоате цэриле ын каре й-ай изгонит дин
    причина фэрэделеӂилор де каре с-ау фэкут виноваць фацэ де Тине!
  ben-OBCV: “প্রভু, তুমি ন্যায়পরায়ণ, কিন্তু আজকের দিনে আমরা লজ্জায় আবৃত; যিহূদার
    লোকসকল, জেরুশালেমের সব নিবাসী এবং সমস্ত ইস্রায়েল, যারা কাছে এবং দূরে, তোমার প্রতি
    আমাদের অবিশ্বস্ততার কারণে তুমি আমাদের সমস্ত দেশে ছড়িয়ে-ছিটিয়ে দিয়েছ।
  som-som: Sayidow, xaqnimada adigaa iska leh, laakiinse annagu waxaannu leennahay
    qasnaan iyo ceeb sida maanta annagoo ah dadka reer Yahuudah, iyo kuwa ku dhaqma
    Yeruusaalem, iyo reer binu Israa'iil oo dhan, iyo kuwa dhow iyo kuwa fog oo aad
    dalalka kale u kaxaysay xadgudubkii ay kugu xadgudbeen aawadiis.
  lat-VUC: 'Tibi, Domine, justitia: nobis autem confusio faciei, sicut est hodie viro
    Juda, et habitatoribus Jerusalem, et omni Israël, his qui prope sunt, et his qui
    procul in universis terris, ad quas ejecisti eos propter iniquitates eorum, in
    quibus peccaverunt in te.'
  eng-ASVBT: O Lord, righteousness belongeth unto thee, but unto us confusion of face,
    as at this day; to the men of Judah, and to the inhabitants of Jerusalem, and
    unto all Israel, that are near, and that are far off, through all the countries
    whither thou hast driven them, because of their trespass that they have trespassed
    against thee.
  ita-1885: A te appartiene la giustizia, o Signore; ed a noi la confusion di faccia,
    come appare al dì d'oggi; agli uomini di Giuda, agli abitanti di Gerusalemme,
    ed a tutto Israele, vicini, e lontani, in tutti i paesi dove tu li hai scacciati
    per lo misfatto loro, che han commesso contro a te.
  eng-ULB: To you, Lord, belongs righteousness. To us today, however, belongs shame
    on our faces—for the people of Judah and those who live in Jerusalem, and to all
    Israel. This includes those who are near and those who are far away in all the
    lands where you scattered them. This is because of the great treachery that we
    committed against you.
  spa-VBL: '“Señor, tú siempre haces lo correcto, pero nosotros seguimos avergonzados
    hasta el día de hoy: nosotros, el pueblo de Judá, los habitantes de Jerusalén
    y todo Israel, los cercanos y los lejanos, los de todos los países a los que los
    has expulsado por su infidelidad a ti.'
  fra-_FOB: A toi, Seigneur, est la justice et à nous la confusion de face, comme
    elle est aujourd'hui aux hommes de Juda, aux habitants de Jérusalem et à tout
    Israël, à ceux qui sont près et à ceux qui sont loin, dans tous les pays où tu
    les as chassés, à cause des iniquités qu'ils ont commises contre toi.
  mal-mal: കർത്താവേ, അങ്ങയുടെ പക്കൽ നീതിയുണ്ട്; ഇന്ന് ഞങ്ങൾക്കുള്ളത് ലജ്ജയത്രെ; അങ്ങയോട്
    ചെയ്തിരിക്കുന്ന ദ്രോഹം ഹേതുവായി അങ്ങ് അവരെ ഓടിച്ചുകളഞ്ഞിരിക്കുന്ന സകലദേശങ്ങളിലുമുള്ള
    സമീപസ്ഥരും ദൂരസ്ഥരുമായ യെഹൂദാപുരുഷന്മാർക്കും യെരൂശലേം നിവാസികൾക്കും എല്ലാ യിസ്രായേലിനും
    തന്നെ.
  urd-GVR: Ai Rab, tū haq bajānib hai jabki is din ham sab sharmsār haiṅ, ḳhāh Yahūdāh,
    Yarūshalam yā Isrāīl ke hoṅ, ḳhāh qarīb yā un tamām dūr-darāz mamālik meṅ rahte
    hoṅ jahāṅ tū ne hameṅ hamārī bewafāī ke sabab se muntashir kar diyā hai. Kyoṅki
    ham tere hī sāth bewafā rahe haiṅ.
  suz-BL: परमप्रभु, गे ठीक पाइब बाक्‍नीनी। गो चहिं मुने दोक्‍शो बाक्‍नीकी। मुलाक्‍ती
    यहूदा ङा मुर, यरूसलेममी बाक्‍ब, इस्राएली नेल्‍ल आन नेक्‍था नु ङोन रागीम खेरचा
    पुंइसीशो मुर नेल्‍ल इन कली प्रोंइशो आ पर्बम दोस ताइब दुम्‍तेक्‍म।
  eng-NOY: To thee, O Lord, belongeth righteousness, but to us confusion of face,
    as at this day; to the men of Judah, and to the inhabitants of Jerusalem, and
    to all Israel, to those that are near and to those that are far off through all
    the countries whither thou hast driven them because of their trespass which they
    have trespassed against thee.
  ita-1927: 'A te, o Signore, la giustizia; a noi, la confusione della faccia, come
    avviene al dì d’oggi: agli uomini di Giuda, agli abitanti di Gerusalemme e a tutto
    Israele, vicini e lontani, in tutti i paesi dove li hai cacciati, a motivo delle
    infedeltà che hanno commesse contro di te.'
  ckb-ckb: «ئەی پەروەردگار، تۆ ڕاستودروستیت، بەڵام ئەمڕۆ شەرمەزاری لەسەر ڕوخساری ئێمەیە،
    بۆ پیاوانی یەهودا و دانیشتووانی ئۆرشەلیم، بۆ هەموو ئیسرائیلە، نزیک و دوورەکان
    لە هەموو ئەو خاکانەی بۆ ئەوێ دەرتکردووین، لەبەر ئەو ناپاکییەی لەگەڵ تۆدا کردمان.
  eng-BBE: O Lord, righteousness is yours, but shame is on us, even to this day; and
    on the men of Judah and the people of Jerusalem, and on all Israel, those who
    are near and those who are far off, in all the countries where you have sent them
    because of the sin which they have done against you.
  kan-OKCV: “ಕರ್ತದೇವರೇ, ನೀವು ನೀತಿವಂತರು, ಆದರೆ ನಾವು ಈ ದಿನ ಬಹಳ ಲಜ್ಜೆಗೆಟ್ಟವರು. ಯೆಹೂದ್ಯರು
    ಹಾಗು ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳು ಈಗಾಗಲೇ ನಿಮಗೆ ವಿರುದ್ಧ ಮಾಡಿದ ದ್ರೋಹದ ನಿಮಿತ್ತ ನಿಮ್ಮಿಂದ ದೇಶವಿದೇಶಗಳಿಗೆ
