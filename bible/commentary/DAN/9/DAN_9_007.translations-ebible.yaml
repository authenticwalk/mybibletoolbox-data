  spa-PDDPT: Oh ʼAdonay, tuya es la justicia. Nuestra es la confusión de rostro que
    hoy lleva todo hombre de Judá, los habitantes de Jerusalén y todo Israel, los
    de cerca y los de lejos, en todos los países adonde los echaste a causa de sus
    obras infieles que cometieron contra Ti.
  gun-gun: Senhor, ndere ma oĩ teko porã. Ha'e rã orere ma oĩ roxĩmbaa rive oĩ, aỹ
    ojekuaa rami. Mba'eta ore Judá pygua avakue ha'e javi re oĩ, Jerusalém py orekuai
    va'ekue re, Israel kuery ha'e javi, ha'e'i rupi ha'e mombyry orekuai va'e, yvy
    jave re mamo rã rei oremomboague rupi orekuai va'e re guive oĩ roxĩmbaa, ha'eve'ỹa
    rami nderovai orekuaiague re.
  agu-BL: Yi ilu' teru' ta', ilu' Cawl ketz nin chin tz'aknak cuninu', na ba'n cyakil
    yi na banu'. Ma yi o' ketz chin tx'ixwil nin kawutz. Kacyakil cu'n na katx'ixwij
    swutzu', yi o' yi najlcho' lakak tnum kale elnako' tzaj lajulu' tan paj yi nkajuch
    kil swutzu', scyuch' yi e' yi najlche' Jerusalén. Kacyakil cu'n na katx'ixwij
    swutzu' tuml yi e' intanum, yi ate' tzaj Jerusalén.
  ilo-ULB: Kenka, O Apo, kukuam ti kinalinteg. Nupay kasta, kadakami ita nga aldaw,
    napnoan iti bain ti rupami— kadagiti tattao ti Juda ken kadagiti agnanaed idiay
    Jerusalem, ken iti entero nga Israel. Karaman dagiti adda iti asideg ken dagiti
    adda iti adayu kadagiti amin a daga a nangiwarasam kadakuada. Daytoy ket gapu
    iti nakaro a panangliputmi kenka.
  kpg-kpg: “Meenei di madau Dagi, nia madagoaa huogodoo gei Goe e donu, gei gimaadou
    e haga langaadia hua gimaadou. E hai go gimaadou ala e noho i Judea, Jerusalem,
    mo i lodo Israel hagatau, go digau ala gu duwweduwwe Kooe i lodo nia henua mogowaa
    mo nia gowaa hoohoo, mai i nadau de manawa dahi adu gi di Goe.
  uig-ARA: ئى رەب، ھەققانىيەت سەندىلا تېپىلىدۇ، لېكىن ساڭا ئاسىيلىق ۋە ۋاپاسىزلىق
    قىلغانلىقىمىز تۈپەيلىدىن، بىزگە، يەنى يەھۇدالارغا، يېروسالېمدىكىلەرگە ۋە بارلىق
    ئىسرائىللارغا، يېقىندا بولسۇن، يىراقتا بولسۇن، سەن بىزلەرنى سۈرگۈنلۈككە ھەيدىۋەتكەن
    بارلىق يۇرتلاردا بولسۇن، پەقەت بۈگۈنكىدەك يۈزىمىزنى كۆتۈرەلمىگۈدەك شەرمەندىلىكلا
    قالدى.
  sus-sus: «I tan Marigi, i tinxin, kɔnɔ muxu nu bara i yanfa. To lɔxɔɛ muxu birin
    yaagixi na nan ma, Yudayakae, Darisalamukae, Isirayilakae, naxee na be, naxee
    na yire makuye, naxee na ɲamanɛ birin i muxu rayensenxi dɛnnaxɛ.
  pon-2006: Maing at Kaun, komwi kin ketin wia me pwung ahnsou koaros, kiht koaros
    ahpw wiewia tiahk kanamenek ahnsou koaros—eri, iei kiht kan me kin kousoan Sudia
    oh Serusalem, oh pil mehn Israel koaros me komw ketin kamwarakseli nan wehi doh
    kan oh keren kan pwehki ar soaloalopwoatohng komwi.
  jae-jae: O Apômtau, aôm biŋgêdêŋ ŋatau, mago ocsalô tonec aêac amoa tomajeŋgeŋ aêac
    lau Juda to lau Jerusalemŋa ma lau Israel samob, taŋ gosoc êsêac sêja kêtu nêŋ
    sec, taŋ sêgôm gêdêŋ aôm jasêmoa ŋagala me sêmoa jaêc aŋga gamêŋ samob naŋŋa aêac
    samob amoa tomajeŋgeŋ.
  ksd-ksd: Ea Luluai, ra mangamangana takodo i tur piram, ma avet i ula ra mata i
    vevet gori, avet ra tarai Iuda, ma ra tarai Ierusalem, ma ra tarai Israel par,
    diat dia ki maravai ma diat dia ki vailik, ta ra lavur gunan u tar korot tar diat
    i tana ure ra varpiam dia ga pait ia piram.
  tur-YTC: “Ey Yahve, doğruluk sana aittir, ama bugün olduğu gibi, utanç yüzü bize;
    Yahuda halkına, Yeruşalem sakinlerine ve sana karşı işlemiş oldukları suçtan ötürü
    kendilerini sürmüş olduğun bütün ülkelerde, yakında ve uzakta olan bütün İsrael'e.
  ind-AYT: Ya Tuhan, kebenaran ada pada-Mu, tetapi pada kami terdapat perasaan malu
    seperti pada hari ini — kami orang-orang Yehuda, penduduk Yerusalem dan semua
    orang Israel, baik mereka yang dekat maupun yang jauh, di segala negeri yang telah
    Engkau cerai beraikan, karena ketidaksetiaan mereka terhadap Engkau.
  nya-nya: “Ambuye ndinu olungama, koma lero tili ndi manyazi, ife anthu a ku Yuda,
    a ku Yerusalemu ndi Israeli yense, apafupi ndi akutali omwe, ku mayiko onse kumene
    munatipirikitsira chifukwa cha kusakhulupirika kwathu.
  hrv-hrv: U tebe je, Gospodine, pravednost, a u nas stid na obrazu, kao u ovaj dan,
    u nas Judejaca, Jeruzalemaca, svega Izraela, blizu i daleko, u svim zemljama kuda
    si ih rastjerao zbog nevjernosti kojom ti se iznevjeriše.
  mps-mps: Genuai Bidi, naga duba deligo naga te doloba pai kolesaga ebo God da, tiali
    goli te dena dwai kolesagago te hale genuai da tigidali Israelba sela asali. Tagala,
    da Judia tǫde bidibadi, ma Jerusalemde bidibadio, ma tigidali buluba te nago
    da tagala paliyu ela bilibo da, te dago nago po me sela sąbaso, nago da tagala
    palai dao. Tama megi te dwai halego da mesegelai dao.”
  tpi-tpi: Bikpela, yu God bilong mekim stretpela pasin, tasol ol pasin nogut bilong
    mipela i bringim bikpela sem long mipela olgeta Israel. Maski mipela i stap long
    Judia o long Jerusalem o long olgeta ples yu bin salim mipela i go long en taim
    mipela i bin sakim tok bilong yu, dispela sem i pas long skin bilong mipela.
  dan-1931: Du står med Retten, Herre, vi med vort Ansigts Blusel, som det nu viser
    sig, vi Judas Mænd, Jerusalems Borgere, ja alt Israel fjernt og nær i alle Lande,
    hvor du drev dem hen for deres Troløshed imod dig.
  vie-OVCB: Lạy Chúa, Ngài là Đấng tuyệt đối công bằng; còn chúng con đáng bị phỉ
    nhổ vào mặt. Đúng như cảnh sỉ nhục ngày nay, chúng con là dân tộc Giu-đa và Ít-ra-ên,
    là dân cư Giê-ru-sa-lem, là tất cả dân tộc gần xa, kể cả những người bị tản lạc
    khắp các nước vì Chúa hình phạt tội lỗi họ đã phạm chống lại Ngài.
  guj-2017: હે પ્રભુ, ન્યાયીપણું તમારું છે. પણ આજની મુખ પરની શરમ તો અમારી છે. યહૂદિયાના
    માણસોની, યરુશાલેમના રહેવાસીઓની, સર્વ ઇઝરાયલીઓની તથા તમારી વિરુદ્ધ કરેલા અપરાધને
    કારણે એટલે પાસેના દૂરના દેશોમાં રહેતા સર્વ દેશોમાં જ્યાં તમે તેઓને નસાડી મૂક્યા
    છે તેઓની છે.
  pon-2006A: Maing at Kaun, komwi kin ketin wia me pwung ahnsou koaros, kiht koaros
    ahpw wiewia tiahk kanamenek ahnsou koaros—eri, iei kiht kan me kin kousoan Sudia
    oh Serusalem, oh pil mehn Israel koaros me komw ketin kamwarakseli nan wehi doh
    kan oh keren kan pwehki ar soaloalopwoatohng komwi.
  por-BRBSL: “Senhor, a justiça vos pertence, mas a nós confusão de rosto, como é
    hoje; aos homens de Judá, e aos habitantes de Jerusalém, e a todo Israel, que
    estão próximos e distantes, através de todos os países para onde vós os tendes
    conduzido, por causa de sua transgressão que eles transgrediram contra vós.
  swe-swe: 'Herre (Adonai), du är rättfärdig – vi är vanärade (har skam). [Hebreiskan
    har en stark kontrast: ordagrant ’till dig rättfärdighet – till oss skam’. Sedan
    fångenskapen och Jerusalems förstörelse 586 f.Kr. var Israel offentligt vanärade
    bland hednafolken.] Så är det idag med Juda folk, Jerusalems invånare och hela
    Israel, både de som bor nära och de som bor långt borta i alla de länder dit du
    har fördrivit dem, eftersom de var trolösa mot dig.'
  cth-cth: Oe Bawipa lannae teh nange doeh. Nang na taran kecu dawk na pâlei teh,
    ram hnai ram hlanae koe, khoram tangkuem kaawm e Judahnaw, Jerusalem kho kaawm
    e Isarelnaw puenghoi kaimouh teh sahnin e patetlah kaya awh toe.
  twi-twi: “Awurade, woyɛ ɔtreneeni, nanso nnɛ de, yɛn anim agu ase, Yudafo ne Yerusalemfo
    ne Israelfo nyinaa, wɔn a wɔbɛn ne wɔn a wɔwɔ akyirikyiri a wɔabɔ apansam. Esiane
    yɛn amumɔyɛ nti, yɛn anim agu ase.
  hlt-hlt: Duengnah he ka Boeipa nang kah ni. Tedae tihnin kah bangla maelhmai yahpohnah
    he kaimih taengah khaw, Judah hlang taengah khaw, Jerusalem khosa rhoek taengah
    khaw, Israel boeih taengah khaw, diklai pum kah a yoei a hla taengah om coeng.
    Amamih kah boekoeknah dongah nang taengah boe a koek vangbangla teah amih pahoi
    na heh coeng.
  tbz-SIM: Kuyie nfɔ̃́ nwennimu pɑ́íí, tíì cɑ̀ɑ̀rɛ̀ kɛ dò nkɛ́kɛ̃́kùnnɛ timɑ́ɑ̀. Tíì
    te ifɛi Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ nɛ̀ Isidɑyɛɛribɛ bɛmɔu bɛ̀ɛ̀ tɔ̀kɛ́ nɛ̀
    bɛ̀ɛ̀ díɛtirì, bɛ̀ɛ̀ cìɛ́tɛ́ kɛ bo yɛhɛkɛ̀ tɛyɛ̀ ti dɑ yetɛ́nɛ̀ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: “Ekiam, nɨ arazir aghuibagh amima, ezɨ en arazir kuraba aghumsɨzir ekiam
    e ganɨngi. Ezɨ kar bar guizbangɨra, e Judan nguibamɨn iti, o e Jerusalemɨn iti,
    o Israelian gumazamizir kantrin roghɨra itiba ko saghon itiba bar. Guizbangɨra,
    e nɨn akam batoghezɨ, kamaghɨn nɨ e amadazɨ e tintinibar ghue, ezɨ aghumsɨzir
    kam en mɨkarzibar ikiavɨra iti.
  dop-dop: Tɑcɑɑ, nyɑɣɑlɛ tɑmpɑnɑ tʋ, tɑɣɑlɛ tɑsǝkǝlɛ nyǝ́mɑ. Pǝ kpɑɣɑʋ Yutɑ yǝlɑɑ,
    nɑ Yosɑlɛm nyǝ́mɑ, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ, nɑ pǝcɔlɔ nyǝ́mɑ, nɑ pooluŋ nyǝ́mɑ mpɑ pɑ
    wɛ ɑcɑlɛɛ wenɑ ɑ tɑɑ n kɑ tɔɣɔnɑ-wɛɣɛ ɩsɑɣɑtʋ nti pɑ lɑpɑ-ŋ tɔ tǝ tɔɔ tɔ.
  azb-azb: Ey Xudavənd, Səndə ədalət var, bizdə isə bugünkü kimi üz qaralığı! Bu,
    Yəhuda adamlarına, Yerusəlimdə yaşayanlara və Sənə qarşı etdikləri xainlikdən
    ötrü sürgün etdiyin bütün ölkələrdə, yaxında və uzaqda olan İsraillilərin hamısına
    aiddir.
  eng-DBY: Thine, O Lord, is the righteousness, but unto us confusion of face, as
    at this day, to the men of Judah, and to the inhabitants of Jerusalem, and unto
    all Israel, that are near, and that are far off, in all the countries whither
    thou hast driven them, because of their unfaithfulness in which they have been
    unfaithful against thee.
  hin-2017: हे प्रभु, तू धर्मी है, परन्तु हम लोगों को आज के दिन लज्जित होना पड़ता
    है, अर्थात् यरूशलेम के निवासी आदि सब यहूदी, क्या समीप क्या दूर के सब इस्राएली
    लोग जिन्हें तूने उस विश्वासघात के कारण जो उन्होंने तेरे साथ किया था, देश-देश में
    तितर-बितर कर दिया है, उन सभी को लज्जित होना पड़ता है।
  wol-KYG: Yaw Boroom bi, njub ñeel na la, waaye nun gàcce ñeel na nu bésub tey jii,
    muy waa Yuda, muy waa Yerusalem, di waa Israyil gépp, ku jegeek ku sore, ci biir
    mboolem réew yi nga leen dàq, yóbbu, ndax li ñu la ñàkke kóllëre.
  eng-YLT: '''To Thee, O Lord, [is] the righteousness, and to us the shame of face,
    as [at] this day, to the men of Judah, and to the inhabitants of Jerusalem, and
    to all Israel, who are near, and who are far off, in all the lands whither Thou
    hast driven them, in their trespass that they have trespassed against Thee.'
  kne-kne: Sik-a ay Diyos yan kanayon ay nalinteg ka, ngem dakami am-in ay omili isnan
    Juda ya Jerusalem yan naibabain kami engganad wani, pati din aari mi, din mangiturturay
    en dakami ya aap-o mi, tan baken kamin napodno et binmasol kami en sik-a. Siya
    abe sin amin ay Israelita ay nansisianem ay inpaey sin addawi ya asag-en ay il-ili.
  eng-WYC-2017: Lord, rightfulness [or rightwiseness]is to thee, forsooth shame of
    face is to us, as is today to a man of Judah, and to the dwellers of Jerusalem,
    and to all Israel, to these men that be nigh, and to these men that be afar in
    all lands, to which thou castedest them out for the wickednesses of them, in which,
    Lord, they sinned against thee.
  eng-WMBB: “Lord, righteousness belongs to you, but to us confusion of face, as it
    is today; to the men of Judah, and to the inhabitants of Jerusalem, and to all
    Israel, who are near and who are far off, through all the countries where you
    have driven them, because of their trespass that they have trespassed against
    you.
  urd-GVH: ऐ रब, तू हक़-बजानिब है जबकि इस दिन हम सब शर्मसार हैं, ख़ाह यहूदाह, यरूशलम
    या इसराईल के हों, ख़ाह क़रीब या उन तमाम दूर-दराज़ ममालिक में रहते हों जहाँ तूने
    हमें हमारी बेवफ़ाई के सबब से मुंतशिर कर दिया है। क्योंकि हम तेरे ही साथ बेवफ़ा
    रहे हैं।
  rug-rug: Baṉara, Agoi si toṉoto, ba koasa rane hie si nobi gami na kinurekure si
    gami na tie pa Ziuda meke tiena sa vasileana Zerusalema meke pa doduruna sa butubutu
    Izireli, ari pa seu na tata, meke koari doduru popoa pu ta hurakatae lani gami
    Goi sina lopu luli Igo gami si Agoi.
  gaz-gaz: “Yaa Gooftaa, ati qajeelaa dha; garuu nu namoonni Yihuudaa, sabni Yerusaalemii
    fi Israaʼel kanneen ati sababii amanamummaa dhabuu keenyaatiin biyyoota dhiʼoo
    fi fagoo keessa bittinneessite hundi harʼa qaaniidhaan haguugamneerra.
  fra-LSG: A toi, Seigneur, est la justice, et à nous la confusion de face, en ce
    jour, aux hommes de Juda, aux habitants de Jérusalem, et à tout Israël, à ceux
    qui sont près et à ceux qui sont loin, dans tous les pays où tu les as chassés
    à cause des infidélités dont ils se sont rendus coupables envers toi.
  gnn-gnn: “Garray nhenydja ŋunhi ŋuli djäma rom‐dhunupayirri warray bitjan liŋgu,
    ga ŋanapurrunydja yukurra dhuwala gorana ŋuriŋi ŋunhi ŋanapurru ŋuli ŋula nhä
    djäma nhäŋiniŋ' rom. Bukmakthirri yana ŋanapurru yolŋunydja dhuwurr‐yätjmirri,
    ŋunha ŋunhi yolŋu walala ŋunhi walala yukurra nhina Djudiya wäŋaŋura, ga be‐wala
    ŋunhi nhe barrkuwatjkuŋala walalanha wäŋalili barrkulili. Yo, nhe ŋunhi bitjarrayi
    ŋanapurrunha barrkuwatjkuŋalanydja, liŋgu ŋanapurru nhuna meṉguŋala ga ŋapa nhuŋu
    wekaŋala, ga bilyurruna ŋunha wiripuŋuwala waŋarrwala.
  yal-yal: I tan, Marigina, i tinxin. To lɔxɔni, yagina nxu tan nan xa Yuda muxune
    nun Yerusalɛn kaane e nun Isirayila yamaan birin, naxanye maso e nun naxanye makuya
    e nun naxanye yamanane birin yi. I tan nan e rasigaxi amasɔtɔ e tinxintareyaan
    xɔn ma.
  haw-1868: E ka Haku e, ia oe no ka pono; aka, ia makou no ka hilahila o ka maka,
    e like me ia i keia la; i na kanaka o Iuda, a me ko Ierusalema poe, a me ka Iseraela
    a pau, ka poe ma kahi kokoke, a ma kahi mamao aku, a ma na aina a pau kahi au
    i kipaku ai ia lakou no ka hala a lakou i lawehala aku ai ia oe.
  arb-NAV: لَكَ أَيُّهَا السَّيِّدُ الْبِرُّ، وَلَنَا الْخِزْيُ، كَمَا هُوَ حَادِثٌ
    الْيَوْمَ لِرِجَالِ يَهُوذَا وَلأَهْلِ أُورُشَلِيمَ، وَلِسَائِرِ بَنِي إِسْرَائِيلَ
    الْقَرِيبِينَ وَالْبَعِيدِينَ، الْمُشَتَّتِينَ فِي كُلِّ الْبُلْدَانِ الَّتِي
    أَجْلَيْتَهُمْ إِلَيْهَا عِقَاباً لَهُمْ عَلَى مَا اقْتَرَفُوهُ مِنْ خِيَانَةٍ
    فِي حَقِّكَ.
  ewe-ewe: “Aƒetɔ, ènye dzɔdzɔetɔ, ke egbe la, ŋukpe lé mí, Yudatɔwo kple Yerusalemtɔwo
    kple Israelviwo katã, kpuiƒetɔwo kple didiƒetɔwo siaa, le dukɔ siwo me nèka mí
    hlẽ ɖo le míaƒe nuteƒemawɔmawɔ na wò ta.
  eng-LEE: Thine, O Lord, is the righteousness, but unto us belongeth the shame of
    face, as it is this day,—to the men of Judah, and to the inhabitants of Jerusalem,
    and unto all Israel, those that are near, and those that are far off, through
    all the countries whither thou hast driven them, because of their trespass which
    they have trespassed against thee.
  asm-FB: হে প্ৰভু ধৰ্মিকতা আপোনাৰেই; যিহূদাৰ লোক, যিৰূচালেম নিবাসী, আৰু সকলো ইস্রায়েল
    লোকৰ আজি মুখ বিবৰ্ণ হৈছে। আপোনাৰ বিৰুদ্ধে কৰা বিশ্বাসঘাতৰ বাবে আপোনাৰ দ্বাৰাই
    কৰা সকলো দেশত ছিন্ন-ভিন্ন হোৱা, ওচৰত থকা আৰু দূৰত থকা সকলো ইস্ৰায়েলী লোকসকলৰ
    মুখ বিবৰ্ণ হৈছে।
  sus-A: «عِ تَن مَرِفِ، عِ تِنشِن، كْنْ مُشُ نُ بَرَ عِ يَنقَ. تٌ لْشْي مُشُ بِرِن
    يَافِشِ نَ نَن مَ، يُدَيَكَيٍ، دَرِ سَلَمُكَيٍ، عِسِرَيِلَكَيٍ، نَشٍيٍ نَ بٍ،
    نَشٍيٍ نَ يِرٍ مَكُيٍ، نَشٍيٍ نَ حَمَنّ بِرِن عِ مُشُ رَيٍنسٍنشِ دّننَشّ.
  fra-SBL: « Seigneur, la justice t'appartient, mais à nous la confusion de visage,
    comme aujourd'hui, aux hommes de Juda, aux habitants de Jérusalem, et à tout Israël,
    proches et lointains, dans tous les pays où tu les as chassés, à cause de la faute
    qu'ils ont commise contre toi.
  hbo-hbo: לְךָ֤ אֲדֹנָי֙ הַצְּדָקָ֔ה וְלָ֛נוּ בֹּ֥שֶׁת הַפָּנִ֖ים כַּיֹּ֣ום הַזֶּ֑ה
    לְאִ֤ישׁ יְהוּדָה֙ וּלְיֹושְׁבֵ֣י יְרֽוּשָׁלַ֔͏ִם וּֽלְכָל־יִשְׂרָאֵ֞ל הַקְּרֹבִ֣ים
    וְהָרְחֹקִ֗ים בְּכָל־הָֽאֲרָצֹות֙ אֲשֶׁ֣ר הִדַּחְתָּ֣ם שָׁ֔ם בְּמַעֲלָ֖ם אֲשֶׁ֥ר
    מָֽעֲלוּ־בָֽךְ׃
  pjt-pjt: Mayatja, nyuntu tiṯutjara tjukaṟuru nyinanyi. Palu nganaṉa uwankara nyuntula
    tungunpungangi kulintja wiya alatjiṯu munula nyangatja kuliṟa kuwari puḻkaṟa kuṉṯaringanyi.
    Nganaṉa panya ngura kutjupa kutjupa tjuṯangka nyinara nyangatja kulini. Tjara
    kutjupala Jerusalemala nyinanyi, tjara kutjupala Judah-la nyinanyi, ka panya tjara
    kutjupa tungunpungkunyangka nyuntu Israeltanguṟu parari iyaṉu ngura kutjupa tjuṯakutu,
    kala ngura nyara palula tjanala kuḻu nyinara kuwari nyuntula piiwiyaringanyi.
  kik-kik: “Wee Mwathani-rĩ, ũrĩ mũthingu, no ithuĩ-rĩ, ũmũthĩ ũyũ tũiyũirwo nĩ thoni,
    ithuĩ andũ a Juda, na andũ a Jerusalemu, na andũ othe a Isiraeli, arĩa marĩ gũkuhĩ
    na arĩa marĩ kũraya, mabũrũri-inĩ mothe kũrĩa ũtũhurunjĩire nĩ ũndũ wa kwaga kwĩhokeka
    harĩwe.
  fra-NCL: A vous, Seigneur, la justice, à nous la confusion de visage, comme c’est
    le cas aujourd’hui, aux hommes de Juda, aux habitants de Jérusalem et à tout Israël,
    à ceux qui sont près et à ceux qui sont loin, dans tous les pays où vous les avez
    chassés, à cause de leurs iniquités qu’ils ont commises contre vous.
  cek-AK: Aw Angraeng, Nang loe na toeng, toe vaihni kaicae, Judah kaminawk, Jerusalem
    ah kaom kaminawk, Israel kaminawk, kangthla ah kaom kaminawk hoi kazoi ah om kaminawk
    boih mah doeh na nuiah oep om o ai, na koeh ai ih zaehaih to a sak o pongah, na
    haek boih boeh.
  cuk-cuk: ” ’Bab-Jehová, bedi innikigwadba ibmar-imakedid. A-ulale, anmar binge-itoged.
    Anmar Judá-yarginmalad, Jerusalén-neggweburginmalad, degi, bela Israel-dulemar-bamalad,
    bela-bela emi-ibagi binge-itomarmogad. Deginbali, beba-uayasuli-gusmalad-ular,
    be itaka-yar-baid-baidse barmisgusmaladi, degi, be dikasur-yar-baid-baidse-barmilesgusadi,
    bela-bela emi-ibagi binge-itomarmogad.
  uig-CYR: И Рәб, һәққанийәт Сәндила тепилиду, лекин Саңа асийлиқ вә вапасизлиқ қилғанлиғимиз
    түпәйлидин, бизгә, йәни Йәһудаларға, Йерусалимдикиләргә вә барлиқ Исраилларға,
    йеқинда болсун, жирақта болсун, Сән бизләрни сүргүнлүккә һайдивәткән барлиқ жутларда
    болсун, пәқәт бүгүнкидәк йүзимизни көтирәлмигидәк шәрмәндиликла қалди.
  tel-2017: ప్రభూ, నీవే నీతిమంతుడవు. మేము నీ మీద తిరుగుబాటు చేశాము. యెరూషలేములో, యూదయ
    దేశంలో నివసిస్తున్న వారందరి ముఖాలకు, ఇశ్రాయేలీయులందరి ముఖాలకు సిగ్గే తగినది. నీవు
    చెదరగొట్టిన స్వదేశవాసులకు, పర దేశవాసులకు ఇదే శాస్తి. మేము నీ పట్ల చేసిన గొప్ప
    నమ్మక ద్రోహానికి ఇదే శిక్ష.
  hat-BSA: Ladwati apatyen a Ou menm, O Senyè! Men a nou menm, gwo wont parèt byen
    klè, jan li ye jis rive nan jou sa a; a moun Juda yo, sila k ap viv Jérusalem,
    ak tout Israël yo, sila ki rete pre ak sila ki lwen, nan tout peyi kote Ou te
    chase yo ale akoz zak enfidèl ke yo te komèt kont Ou yo.
  kos-kos: O Leum, kom oru na ma pwaye pacl e nukewa, a kut oru na ma su akmwekinye
    kut sifacna. Aok, yokna nu sesr su muta in Judea ac Jerusalem, ac nu sin mwet
    Israel nukewa su kom akfahsryelik in muta in acn apkuran ac acn loessula ke sripen
    elos tia inse pwaye nu sum.
  hbo-WLC: לְךָ֤ אֲדֹנָי֙ הַצְּדָקָ֔ה וְלָ֛נוּ בֹּ֥שֶׁת הַפָּנִ֖ים כַּיּ֣וֹם הַזֶּ֑ה
    לְאִ֤ישׁ יְהוּדָה֙ וּלְיוֹשְׁבֵ֣י יְרֽוּשָׁלִַ֔ם וּֽלְכָל־יִשְׂרָאֵ֞ל הַקְּרֹבִ֣ים
    וְהָרְחֹקִ֗ים בְּכָל־הָֽאֲרָצוֹת֙ אֲשֶׁ֣ר הִדַּחְתָּ֣ם שָׁ֔ם בְּמַעֲלָ֖ם אֲשֶׁ֥ר
    מָֽעֲלוּ־בָֽךְ׃
  ibo-ibo: “Onyenwe anyị, ị bụ onye ezi omume, ma nʼụbọchị taa anyị bụ ndị ihere dịrị,
    ndị Juda, ndị Jerusalem na ndị Izrel niile, ndị nọ nso ma ndị nọ nʼebe dị anya
    ebe ị chụgara ha nʼihi ekwesighị ntụkwasị obi anyị nye gị.
  ory-ory: ହେ ପ୍ରଭୁ ଧାର୍ମିକତା ତୁମ୍ଭର ଅଟେ, ମାତ୍ର ଆଜିକାର ନ୍ୟାୟ ମୁଖର ବିବର୍ଣ୍ଣତା ଆମ୍ଭମାନଙ୍କର;
    ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କୃତ ସତ୍ୟ-ଲଙ୍ଘନ ସକାଶୁ ଯିହୁଦାର ଲୋକ ଓ ଯିରୂଶାଲମ ନିବାସୀଗଣ ଓ ତୁମ୍ଭ ଦ୍ୱାରା
    ତାଡ଼ିତ ସକଳ ଦେଶସ୍ଥ ନିକଟବର୍ତ୍ତୀ ଓ ଦୂରବର୍ତ୍ତୀ ସମସ୍ତ ଇସ୍ରାଏଲ ଲୋକ (ବିବର୍ଣ୍ଣତାର ପାତ୍ର)।
  chk-chk: En chök äm Samol ka unusen pwüng, nge äm aia chök atoto wom säw usun a
    pwä ikenai, äm me chon Juta, chon Jerusalem me chon Israel meinisin mi nom toau
    me arap, ia ka atoropasafeilikem ie pokiten tipisin äm likitukela.
  rop-rop: “Bos, yu oldei dum wanim im rait, bat melabat brabli sheim miselp na. Ol
    detlot hu jidan langa Juda en langa Jerusalem en ola Isreil pipul hu jidan langa
    longwei kantri, en ol detlot hu jidan gulijap, melabat brabli sheim, dumaji melabat
    nomo jidan trubala langa yu.
  ukr-1871: В тебе, Господи, справедливість, а в нас на лицях сором аж по сей день,
    у кожного Юдея, ув осадників Ерусалимських і в усього Ізраїля, в близьких і далеких
    по всїх краях, куди ти вигнав їх за відступництво їх, із яким вони відступили
    від тебе.
  deu-1951: Du, Herr, bist im Recht, uns aber treibt es heute die Schamröte ins Gesicht,
    allen Juden und Bürgern von Jerusalem und dem ganzen Israel, seien sie nah oder
    fern in allen Ländern, dahin du sie verstoßen hast, weil sie sich an dir vergangen
    haben.
  eng-JPS: Unto Thee, O Lord, belongeth righteousness, but unto us confusion of face,
    as at this day; to the men of Judah, and to the inhabitants of Jerusalem, and
    unto all Israel, that are near, and that are far off, through all the countries
    whither Thou hast driven them, because they dealt treacherously with Thee.
  srp-1865: U tebe je, Gospode, pravda a u nas sram na licu, kako je danas, u Judejaca
    i u Jerusalimljana i u svijeh Izrailjaca, koji su blizu i koji su daleko po svijem
    zemljama kuda si ih razagnao za grijehe njihove, kojima ti griješiše.
  lug-lug: “Mukama oli mutukuvu, naye olunaku lwa leero tuswadde, abantu ba Yuda,
    n’abatuuze ba Yerusaalemi, ne Isirayiri yenna, abali okumpi n’abali ewala mu nsi
    zonna gye wabawaŋŋangusiriza olw’obutaba beesigwa gy’oli.
  heb-heb: לך אדני הצדקה ולנו בשת הפנים כיום הזה לאיש יהודה וליושבי ירושלם ולכל ישראל
    הקרבים והרחקים בכל הארצות אשר הדחתם שם במעלם אשר מעלו בך׃
  ben-IRV: হে প্রভু, ধার্ম্মিকতা তোমারই। যদিও, আজ আমাদের মুখ অপমানে ঢেকে গিয়েছে,
    যিহূদার লোকেরাও, ও যারা যিরূশালেমের বাস করেন এবং সমস্ত ইস্রায়েলীয়দের প্রতিও
    একই ঘটেছে। যাদেরকে তুমি কাছের কি দূরের দেশে ছড়িয়ে দিয়েছ তাদের প্রতিও তাই হয়েছে।
    এই সমস্ত ঘটেছে কারণ তোমার প্রতি আমরা মহা বিশ্বাসঘাতকতার কাজ করেছি।
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਤੂੰ ਧਰਮੀ ਹੈ, ਪਰ ਸਾਡੇ ਲਈ ਅੱਜ ਦੇ ਦਿਨ ਸ਼ਰਮਿੰਦਗੀ ਦੀ ਗੱਲ ਹੈ, ਯਹੂਦਾਹ
    ਦੇ ਲੋਕਾਂ ਦੇ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵੱਸਣ ਵਾਲਿਆਂ ਦੇ ਅਤੇ ਸਭਨਾਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਲਈ ਜੋ ਨੇੜੇ ਹਨ
    ਅਤੇ ਜਿਹੜੇ ਦੂਰ ਹਨ, ਉਹਨਾਂ ਸਭਨਾਂ ਦੇਸਾਂ ਵਿੱਚ ਜਿੱਥੇ ਕਿੱਥੇ ਤੂੰ ਉਹਨਾਂ ਦੇ ਔਗੁਣਾਂ ਦੇ ਕਾਰਨ
    ਜੋ ਉਹਨਾਂ ਨੇ ਤੇਰੇ ਅੱਗੇ ਕੀਤੇ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਖਿੰਡਾ ਦਿੱਤਾ।
  mya-JVB: အိုဘုရား ရှင်၊ ကိုယ်တော် သည် တရား နှင့် ဆိုင် တော်မူ၏။ ကိုယ်တော်ကို ပြစ်မှားသောအပြစ်
    ကြောင့် နှင်ထုတ် တော်မူ၍၊ နီး သောပြည်၊ ဝေး သောပြည်၊ အရပ်ရပ် တို့၌ နေရသော ယုဒ ပြည်သူ
    ၊ ယေရုရှလင် မြို့သား မှစ၍ဣသရေလ လူအပေါင်း တည်းဟူသောအကျွန်ုပ် တို့ သည် ယနေ့ ၌ရှိသည်အတိုင်း
    ၊ မျက်နှာ ပျက် ခြင်းနှင့် ဆိုင်ကြပါ၏။
  hmo-hmo: Lohiabada e, oiemu kara be nega ibounai ia maoromaoro momokani, bona ai
    ibounai aiemai kara be mai hemaraina. Iuda tanona dekenai bona Ierusalema hanua
    dekenai idia noho taudia, bona aiemai dika dainai idau tano dekenai ai oi lulua
    Israela taudia ibounai be ai badinaia lasi oi.
  urd-urd: ऐ ख़ुदावन्द, सदाक़त तेरे लिए है और रूस्वाई हमारे लिए, जैसे अब यहूदाह के
    लोगों और येरूशलेम के बाशिन्दों और दूर — ओ — नज़दीक के तमाम बनी — इस्राईल के लिए
    है, जिनको तूने तमाम मुमालिक में हाँक दिया क्यूँकि उन्होंने तेरे ख़िलाफ़ गुनाह
    किया।
  rus-SYN: У Тебя, Господи, правда, а у нас на лицах стыд, как день сей, у каждого
    Иудея, у жителей Иерусалима и у всего Израиля, у ближних и дальних, во всех странах,
    куда Ты изгнал их за отступление их, с каким они отступили от Тебя.
  bqc-SIM: Dii, ń maa. Wápiↄ sↄ̃ wa gↄ̃ ń wío gbã, wá Yelusalɛũdeↄ ń Yudaↄ
    píi ń Isaili pↄ́ kú kãiↄ ń Isaili pↄ́ kú zã̀ bùsu pↄ́ n ń fãaau an bↄa
    n kpɛ yã́iↄ píi.
  tcz-CHONGTHU: O Pakai! Dihna chu nanga um ahi. Keiho Judah mite leh Jerusalem’a
    chengho chuleh gamla leh naiya kithecheh Israel mite jouse dinga, hiche hohi dihsoh
    kei ahi. Nang douna jeng kabolun, chuleh kitahlou tah’a nang kahou jeh’un, kachennau
    gamtinah mai jumna katoh tauve.
  mar-mar: आमच्या देवा, हे परमेश्वरा धार्मिकता, न्यायत्व तुझे आहे तथापि आज आमची तोंडे
    लज्जीत झाली आहेत. यहूदाचे यरूशलेमेत राहणारे सर्व इस्राएलाचे सर्व निवासी त्यामध्ये
    आहेत, त्यांनी तुझ्या विरूद्ध केलेल्या अपराधामुळे, त्यांना तू सर्व देशात विखुरले
    होते कारण आम्ही तुझ्या विरोधात पाप केले.
  qub-qub: Tayta Dios gamga llapantapis allimi jusganqui. Nogacunami ichanga fiyupa
    pengacusha carcaycä. Pengacushami carcaycä Judá runacuna, Jerusalencho tiyajcunapis,
    waquin caj Israelcunapis, carucho tiyaj sercacho tiyajpis, gam nishayquita mana
    wiyacushanpita juc-lä nasyuncunaman jitarishayqui cajcunapis.
  bqp-bqp: Yinni Gusunɔ, ɑ sɑ̃ɑwɑ gemgii. Bɛsɛrɑ sɑ torɑ. Mɑ sɑ wɑ̃ɑ sekuru sɔɔ gisɔ
    bɛsɛ Yudɑbɑ kɑ be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ Isirelibɑ kpuro be ɑ yɑrinɑsiɑ tontondeɔ
    kɑ turukuɔ yèn sɔ̃ sɑ ǹ nun mɛm nɔɔwɛ.
  hat-hat: Ou menm, Seyè, tou sa ou fè dwat. Men, nou tout moun peyi Jida, moun lavil
    Jerizalèm, tout moun nan pèp Izrayèl ou te gaye nan peyi pre ak peyi lwen yo,
    se wont nou toujou wont sa nou fè, tankou jòdi a, paske nou pa t' kenbe pawòl
    nou avè ou.
  eng-BSB: To You, O Lord, belongs righteousness, but this day we are covered with
    shame—the men of Judah, the people of Jerusalem, and all Israel near and far,
    in all the countries to which You have driven us because of our unfaithfulness
    to You.
  eng-WEBPB: “Lord, righteousness belongs to you, but to us confusion of face, as
    it is today; to the men of Judah, and to the inhabitants of Jerusalem, and to
    all Israel, who are near and who are far off, through all the countries where
    you have driven them, because of their trespass that they have trespassed against
    you.
  kbq-kbq: Ra Anumzamoka kagra fatgo kavukva'ene ne' mani'nane. Hianagi menima tagri'ma
    tagesnanana, tusi'a tagazegu hume onkeno eno ama knare ehanatie. Amanahu'ma hiana
    tagrama Juda mopafine, Jerusalemi kumapine Israeli mopafinema mani'nona vahe'motama
    tamefi hunegamita, kagri kema rutagrona zanku hunka, tahe panani hanketa maka
    ru moparega umani emani hu'none.
  nhe-BL: “ ‘Toteco, ta nelía tixitlahuac, pero tojuanti tiisraelitame, nelía tiitztoque
    se pinahualistli pampa titlajtlacolchijtoque. Quena, timopinahuaj tiisraelitame
    tlen tiehuani altepetl Jerusalén, huan nochi tlali Judá, huan nochi nopa tlali
    Israel. Techpinahualtía nochi tlen ax cuali tijchijtoque nochi tiisraelitame yonque
    tiitztoque nechca totlal o huejca ipan tlen hueli tlali campa titechhuicatoque
    ipampa totlajtlacolhua.
  bus-bus: Dii, ń maa. Wapinↄ sↄ̃ wa gↄ̃ kↄ̃n wío gbã̀a, wamↄwa Yerusalɛmudeenↄ kↄ̃n
    Yudanↄ píngi kↄ̃n Isaraili kɛ̀ aↄ̃ↄ kú kĩinↄ kↄ̃n Isaraili kɛ̀ aↄ̃ↄ kú zã̀ bùsu
    kɛ̀ n ń fãakↄ̃an aↄ̃ bↄna n kpɛɛ yãnzinↄ ń píngi.
  gub-BL: Ne urezar nekatuahy tuweharupi ne. Ko 'ar rehe ure neremiaihu ure, Zutez
    ywy rehe har wà, Zeruzarez pe har wà no, ywy muite 'ymar neremimuhàzgwer wà, muitea'u
    har neremimuhàzgwer wà no. Paw rupi uremaranugar ure kury. Uremuhàmuhàz pe ne,
    ta'e uruàmàtyry'ym ure xe.
  eng-DRA: 'To thee, O Lord, justice: but to us confusion of face, as at this day
    to the men of Juda, and to the inhabitants of Jerusalem, and to all Israel to
    them that are near, and to them that are far off in all the countries whither
    thou hast driven them, for their iniquities by which they have sinned against
    thee.'
