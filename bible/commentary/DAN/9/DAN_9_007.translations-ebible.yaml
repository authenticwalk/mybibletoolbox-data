    ในแผ่นดินทั้งหลายซึ่งพระองค์ทรงขับไล่เขาไปนั้น เพราะความละเมิดซึ่งเขาได้กระทำต่อพระองค์
  por-BR-2018: A ti, Senhor, pertence a justiça, mas a nós a vergonha de rosto, tal
