    ನಾಚಿಕೆಗೆ ಈಡಾಗಿದ್ದಾರೆ.
  tam-2017: ஆண்டவரே, நீதி உமக்கே உரியது; உமக்கு விரோதமாகச் செய்த துரோகத்திற்காக உம்மாலே
    சமீபமும் தூரமுமான எல்லா தேசங்களிலும் துரத்தப்பட்டிருக்கிற யூதா மனிதர்களும் எருசலேமின்
    குடிமக்களும் சகல இஸ்ரவேலருமாகிய நாங்கள் இந்நாளில் இருக்கிறபடியே வெட்கம் எங்களுக்கே
