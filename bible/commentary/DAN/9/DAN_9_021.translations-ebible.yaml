verse: DAN.009.021
translations:
  mal-C: ഞാൻ പ്രാർഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ, മുമ്പു ഞാൻ ദർശനത്തിൽ കണ്ടിരുന്ന
    പുരുഷനായ ഗബ്രീയേൽ, സന്ധ്യായാഗത്തിന്റെ സമയത്ത് അത്യന്തം ക്ഷീണിതനായിരുന്ന എന്റെ
    അടുക്കൽ അതിവേഗത്തിൽ പറന്നെത്തി.
  deu-TKW: '- während ich noch mein Gebet sprach, nahte sich zu mir um die Zeit des
    Abendopfers der Mann Gabriel, den ich zuvor im Gesichte gesehen hatte, als ich
    äußerst erschöpft war.'
  lin-lin: wana nazalaki nanu koloba, kati na losambo, Gabrieli, moto oyo namonaki
    liboso kati na emoniseli, ayaki epai na ngai na lombangu, na tango ya makabo ya
    pokwa.
  eng-LSV: indeed, while I am speaking in prayer, then that one Gabriel, whom I had
    seen in vision at the commencement, being caused to fly swiftly, is coming to
    me at the time of the evening present.
  eng-GNV: Yea, while I was speaking in prayer, euen the man Gabriel, whome I had
    seene before in the vision, came flying, and touched mee about the time of the
    euening oblation.
  eng-WEBSTER: Yes, while I was speaking in prayer, even the man Gabriel, whom I had
    seen in the vision at the beginning, being caused to fly swiftly, touched me about
    the time of the evening oblation.
  nhw-BL: Huan nechca nopa hora ica tiotlac quema monequi quimacase itlacajcahualis
    Toteco quema noja nimotlatlajtiyaya, patlantihualajqui tlen Toteco nopa tequihua
    catli itoca Gabriel huan ajsico campa na niitztoya. Yaya catli niquitztoya achtihuiya
    ipan se temictli.
  swh-ONEN: wakati nilipokuwa bado katika maombi, Gabrieli, yule mtu niliyekuwa nimemwona
    katika maono hapo awali, alinijia kwa kasi karibu wakati wa kutoa dhabihu ya jioni.
  bba-bba: '@see-verse:DAN.009.020'
  eng-KJVCPB: yea, whiles I was speaking in prayer, even the man Gabriel, whom I had
    seen in the vision at the beginning, being caused to fly swiftly, touched me about
    the time of the evening oblation.
  mpx-mpx: Sauga nau iyoho no awanun gamwanaa, inoke anelose Gabeliyel, iya valila
    ya kite o pankite etegana elana, i you vin elau powon ana sauga kokoyaviya.
  luo-luo: kane pod anie lamo, Gabriel, ngʼat mane oyudo aseneno e fweny motelo, nobiro
    ira ka huyo matek kar seche mitime misengni mag odhiambo.
  meu-meu: bena, ḡuriḡuri dounu na gwauraiava ai, hari tau Gabriel, mata-hanai ai
    na itaia guna tauna, na dekegu e roho mai haraga, adorahi boubouna negana ai.
  npi-ULB: मैले प्रार्थना गरिरहँदा, मैले दर्शनमा पहिला देखेको मानिस, गाब्रिएल साँझको
    बलिदानको समयमा तिव्र वेगले उडेर तल मकाहाँ आए ।
  yor-yor: Bí mo ṣe ń gba àdúrà náà lọ́wọ́, Gabrieli ọkùnrin tí mo rí nínú ìran ìṣáájú,
    yára kánkán wá sí ọ̀dọ̀ mi ní àkókò ẹbọ àṣálẹ́.
  pes-OPCB: جبرائیل که او را در خواب قبلی دیده بودم، با سرعت پرواز کرد و هنگام قربانی
    عصر نزد من رسید
  tgl-ULB: habang ako ay nananalangin, ang lalaking si Gabriel, na nakita ko sa unang
    pangitain ay mabilis na lumipad pababa sa akin, sa panahon ng pag-aalay sa gabi.
  cbu-NT: Ashiri Apanllpat tsiyatstar ashiranguri, zari pukamachsha, yuwash opeejaa
    Apanlleem pachamaam waritarangu, anush Apanll wasundurur Gabriel sur, yuw sirú
    nuwash miranish yakarangu, an mangakatanu kusarangiya.
  hui-hui: Ai Ngode Datagaliwabehondo bi lalu berewaria dahuliyali Gaberelo emaga
    ala pigane handarugo lone i̱ hewagoria daliape haya. Horo ogoni alendonaga lomabu
    mulenengi wini.
  mya-mya: ယင်း​သို့​ငါ​ဆု​တောင်း​ပတ္ထနာ​ပြု​လျက်​နေ စဉ် ယ​ခင်​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင်​ငါ​တွေ့​မြင်
    ခဲ့​သူ၊ ဂါ​ဗြေ​လ​သည်​ငါ​ရှိ​ရာ​သို့​ပျံ​ဝဲ ဆင်း​သက်​လာ​၏။ ထို​အ​ချိန်​ကား​ညဥ့်​ဦး
    ယံ​ယဇ်​ပူ​ဇော်​ရာ​အ​ချိန်​ဖြစ်​၏။-
  bod-N: བདག་གིས་གསོལ་བ་འདེབས་བཞིན་པའི་སྒང་ལ། དེ་སྔར་ཞལ་གཟིགས་ཁྲོད་དུ་མཐོང་བའི་སྐྱེས་བུ་གབ་རི་ཨེལ་དེ་ཉིད་དགོང་ཁའི་མཆོད་པ་འབུལ་བའི་དུས་ཙམ་ལ་མྱུར་དུ་འཕུར་འོངས་ནས་བདག་གི་གམ་དུ་སླེབས་པ་དང་།
  sna-sna: ndichiri pakunyengetera, Gabhurieri, murume wandakanga ndaona muchiratidzo
    changu chokutanga, akasvika pandiri achibhururuka kwazvo nenguva inenge yechibayiro
    chamadekwana.
  spa-BLM: sí, mientras hablaba en oración — el hombre Gabriel, a quien había visto
    en la visión del principio, siendo hecho volar velozmente, me tocó a la hora de
    la ofrenda de la tarde.
  cac-cac: Yacb'an van in lesalvi chi', axo ángel Gabriel, jun sch'oxnac sb'a d'ayin
    d'a yalan̈taxo, ix javi jen̈en̈oc b'aj ayinec' chi', ichaval yorail yic tz'ac'ji
    silab' d'a Jehová d'a yemc'ualil.
  swh-ULB: Nilipokuwa ninaomba, mtu Gabrieli, ambaye nilikuwa nimemwona katika ndoto
    hapo awali, alipaa kwa kasi kushuka kuja nilipo, ilikuwa ni wakati wa sadaka ya
    jioni.
  bel-bel: калі я яшчэ гаварыў на малітве, а муж Гаўрыіл, якога бачыў я раней ва ўяве,
    хутка прыляцеўшы, дакрануўся да мяне ў часіну вячэрняй ахвяры
  deu-ELBBK: während ich noch redete im Gebet, da kam der Mann Gabriel, den ich im
    Anfang im Gesicht, als ich ganz ermattet war, gesehen hatte, zu mir her zur Zeit
    des Abendopfers.
  mbb-OT: Ne zutun te ked-ampù ku, meǥaan he midlayang pehendiyà te kedì si Gabriel
    is nehune en he mibpelawas kedì. Uras haazà te mahapun he kebpemuhat.
  mal-2015: ഞാൻ എന്റെ പ്രാർത്ഥന കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നേ, ആദിയിങ്കൽ ഞാൻ അത്യന്തം
    ക്ഷീണിച്ചിരുന്ന സമയം ദർശനത്തിൽ കണ്ട ഗബ്രീയേൽ എന്ന പുരുഷൻ ഏകദേശം സന്ധ്യായാഗത്തിന്റെ
    നേരത്തു എന്നോടു അടുത്തുവന്നു.
  rmc-rmc: Sar man mek modľinavas, o Gabriel, oda murš, saves angloda dikhľom andro
    viďeňje, priľecinďa sig ke mande akor, sar pes obetinel o račakre obeti.
  nlg-nlg: Tana ghobuna nigua na kokoeliulivuti Gabriel, agaia tu vaevanea ta diki
    nigua na mabubu, te lovo horu mai itagua. Mi tana bona vaghana keri ke, na bona
    ni taludato sukaghi ni nulavi.
  pes-OPV: چون هنوز در دعامتکلم می‌بودم، آن مرد جبرائیل که او را دررویای اول دیده
    بودم بسرعت پرواز نموده، به وقت هدیه شام نزد من رسید،
  ron-1924: пе кынд ворбям еу ынкэ ын ругэчуня мя, а венит репеде ын збор, юте, омул
    Гаврил, пе каре-л вэзусем май ынаинте ынтр-о ведение ши м-а атинс ын клипа кынд
    се адучя жертфа де сярэ.
  ben-OBCV: যখন আমি প্রার্থনায় রত ছিলাম, তখন গ্যাব্রিয়েল, যে ব্যক্তিকে আমি আগের
    দর্শনে দেখেছিলাম, সান্ধ্যকালীন উৎসর্গের সময় দ্রুতগতিতে আমার কাছে এলেন।
  som-som: intii aan ducaysanayay ayaa ninkii Jibriil ahaa, oo aan markii hore riyada
    ku arkay, degdeg iigu soo duulay, wakhtigii qurbaankii fiidkii la bixiyey, oo
    i taabtay.
  lat-VUC: adhuc me loquente in oratione, ecce vir Gabriel, quem videram in visione
    a principio, cito volans tetigit me in tempore sacrificii vespertini.
  eng-ASVBT: yea, while I was speaking in prayer, the man Gabriel, whom I had seen
    in the vision at the beginning, being caused to fly swiftly, touched me about
    the time of the evening oblation.
  ita-1885: mentre io parlava ancora, orando, quell'uomo Gabriele, il quale io avea
    veduto in visione al principio, volò ratto, e mi toccò, intorno al tempo dell'offerta
    della sera.
  eng-ULB: while I was praying, the man Gabriel, whom I had seen in the vision at
    the first, flew down to me in rapid flight, at the time of the evening sacrifice.
  spa-VBL: Mientras seguía orando, Gabriel, a quien había visto anteriormente cuando
    tuve la visión, vino volando rápidamente hacia mí a la hora del sacrificio vespertino.
  fra-_FOB: Je parlais encore dans ma prière, quand cet homme, Gabriel, que j'avais
    vu en vision auparavant, vint à moi d'un vol rapide, vers le temps de l'oblation
    du soir.
  mal-mal: ഞാൻ പ്രാർത്ഥന കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നെ, ആദിയിൽ ഞാൻ അത്യന്തം ക്ഷീണിച്ചിരുന്ന
    സമയം ദർശനത്തിൽ കണ്ട ഗബ്രീയേൽ എന്ന പുരുഷൻ ഏകദേശം സന്ധ്യായാഗത്തിന്റെ നേരത്ത് എന്നോട്
    അടുത്തുവന്നു.
  urd-GVR: Maiṅ duā kar hī rahā thā ki Jibrāīl jise maiṅ ne dūsrī royā meṅ dekhā thā
    mere pās ā pahuṅchā. Rab ke ghar meṅ shām kī qurbānī pesh karne kā waqt thā. Maiṅ
    bahut hī thak gayā thā.
  suz-BL: प्रार्थना पना पन, गो आं ङोंइती आं कोंइतीकेमी तशो मुर गाब्रीएल बेरशा आं नेक्‍था
    जाक्‍त। मेना नाक्‍दो ङा चढ़ेची ना जाक्‍शो बाक्‍त। दानीएल ८:१६
  eng-NOY: yea, while I was speaking in prayer, the man Gabriel, whom I had seen in
    the former vision, came, weary with running, and reached me about the time of
    the evening oblation.
  ita-1927: mentre stavo ancora parlando in preghiera, quell’uomo, Gabriele, che avevo
    visto nella visione da principio, mandato con rapido volo, s’avvicinò a me, verso
    l’ora dell’oblazione della sera.
  ckb-ckb: هێشتا لە نزاکەمدا بووم، جبرائیل، ئەو پیاوەی کە پێشتر لە بینینێکی دیکەدا
    بۆم ئاشکرا کرابوو، لە کاتی قوربانی ئێوارە بە خێرایی فڕی و هاتە لام.
  eng-BBE: Even while I was still in prayer, the man Gabriel, whom I had seen in the
    vision at first when my weariness was great, put his hand on me about the time
    of the evening offering.
  kan-OKCV: ನಾನು ಇನ್ನೂ ಪ್ರಾರ್ಥಿಸುತ್ತಿದ್ದಾಗ, ನಾನು ಮೊದಲ ದರ್ಶನದಲ್ಲಿ ಕಂಡಿದ್ದ ಸುಮಾರು ಸಾಯಂಕಾಲದ
    ನೈವೇದ್ಯವನ್ನು ಅರ್ಪಿಸುವ ಹೊತ್ತಿನಲ್ಲಿ, ನನ್ನ ಬಳಿ ಗಬ್ರಿಯೇಲನು ಬೇಗನೆ ಹಾರಿ ಬಂದು,
  tam-2017: அப்படி நான் ஜெபம் செய்துகொண்டிருக்கும்போதே, முதல் தரிசனத்திலே நான் கண்ட
    தேவதூதனாகிய காபிரியேல், வேகமாகப் பறந்துவந்து, மாலைநேர பலிசெலுத்தும் மாலைநேரத்திலே
    என்னைத் தொட்டான்.
  spa-RV-1909: Aun estaba hablando en oración, y aquel varón Gabriel, al cual había
    visto en visión al principio, volando con presteza, me tocó como á la hora del
    sacrificio de la tarde.
  ron-BTF: Da, în timp ce încă vorbeam în rugăciune, bărbatul Gabriel, pe care l-am
    văzut în viziunea de la început, fiindu-i poruncit să zboare iute, m-a atins pe
    la timpul ofrandei de seară.
  eng-WEBP: yes, while I was speaking in prayer—the man Gabriel, whom I had seen in
    the vision at the beginning, being caused to fly swiftly, touched me about the
    time of the evening offering.
  eng-FBV: While I was still praying, Gabriel, whom I'd seen previously when I'd had
    the vision, came flying rapidly towards me at the time of the evening sacrifice.
  nch-BL: Huan nechca nopa hora ica tiotac quema monequi quimacase itacajcahualis
    Toteco quema noja nimotatajtiyaya, patantihualajqui ten Toteco nopa ilhuicac ejquet
    cati itoca Gabriel huan ajsico campa na niitztoya. Yaya cati niquitztoya achtohuiya
    ipan se temicti.
  vie-1934: vậy ta còn nói trong khi cầu nguyện, nầy, Gáp-ri-ên, người mà ta đã thấy
    trong sự hiện thấy lúc đầu tiên, được sai bay mau đến đụng ta độ lúc dâng lễ chiều
    hôm.
  hin-CV: जब मैं प्रार्थना में ही था, तब गब्रिएल, जिसे मैं पहले दर्शन में देख चुका
    था, शाम के बलिदान के समय तेज गति से मेरे पास आया.
  spa-BES: Incluso cuando todavía estaba orando, el hombre Gabriel, a quien había
    visto en la visión al principio cuando estaba muy cansado, me puso la mano sobre
    mí, en el momento de la ofrenda nocturna.
  tdx-tdx: aa ie mbe nivolañe am-pilolofañe, va’e amy fisoroñañe harivay, le nihela-piti­liñe
    amako t’i Gabriele nitendrek’ amako amy aroñaroñe valoha’ey vaho nañedre ahy.
  tha-KJV: เออ ขณะเมื่อข้าพเจ้ากล่าวคำอธิษฐานอยู่ ชายชื่อกาเบรี​ยล ซึ่งข้าพเจ้าได้​เห​็นในนิ​มิ​ตครั้งแรกนั้น
    ได้​บิ​นอย่างเร็วมาใกล้​ข้าพเจ้า แตะต้องข้าพเจ้าในเวลาถวายเครื่องบูชาตอนเย็น
  por-BR-2018: Estava eu falando em oração, e aquele varão Gabriel, ao qual eu tinha
    visto em visão antes, veio voando apressadamente, e me tocou cerca da hora do
    sacrifício da tarde.
  deu-ELO: während ich noch redete im Gebet, da kam der Mann Gabriel, den ich im Anfang
    im Gesicht, als ich ganz ermattet war, gesehen hatte, zu mir her zur Zeit des
    Abendopfers.
  eng-WYC-2018: the while I spake yet in my prayer, lo! the man Gabriel, whom I had
    seen in vision at the beginning, flew soon, and touched me in the time of eventide
    sacrifice; (and yet while I spoke my prayer, behold! the angel Gabriel, whom I
    had seen in vision before, (or at the beginning), flew swiftly, and touched me
    at the time of the evening sacrifice;)
  epo-epo: dum mi ankoraŭ parolis preĝante, la viro Gabriel, kiun mi vidis antaŭe
    en la vizio, alflugis, kaj ektuŝis min ĉirkaŭ la tempo de la vespera ofero;
  uig-PIN: tehi dua ⱪiliwatⱪinimda, dǝslǝptǝ manga ƣayibanǝ alamǝttǝ kɵrüngǝn Jǝbrail
    degǝn zat yenimƣa kelip manga ⱪolini tǝgküzdi. Mǝn xu qaƣda tolimu qarqap kǝtkǝnidim.
    U kǝqlik ⱪurbanliⱪ sunux waⱪti idi.
  beo-beo: 'Na sia:ne gadosa esaloba, a:igele dunu Ga:ibaliele (amo na da musa: simasi
    amo ganodini ba:i), e da hagili misini, na esalebe sogebi amoga doaga:i. E doaga:lalu,
    daeya gobele salasu hou hamomusa: agoane ba:i.'
  tpi-OTNT: Mi prea i stap na dispela ensel Gebriel, em mi bin lukim long namba wan
    driman bilong mi, em i flai i kam daun long dispela hap mi stap long en. Na dispela
    taim, em i taim bilong mekim ofa bilong apinun.
  hau-SA: yayinda nake cikin addu’a, sai Jibra’ilu, mutumin nan da na gani a wahayin
    da ya wuce, ya zo wurina gaggauce wajen lokacin yin hadaya ta yamma.
  uig-LAT: téxi dua qiliwatqinimda, deslepte manga ghayibane alamette körün’gen Jebrail
    dégen zat yénimgha kélip manga qolini tegküzdi. Men shu chaghda tolimu charchap
    ketkenidim. U kechlik qurbanliq sunush waqti idi.
  nde-nde: ngilokhu ngisakhuleka, uGabhriyeli, indoda engayibonayo embonweni wokuqala,
    weza kimi endiza kungesikhathi somhlatshelo wakusihlwa.
  ton-ton: ‌ʻIo, ʻi he lolotonga ʻeku kei lea ʻi he lotu, naʻe fekau ke puna vave
    mai ʻae tangata, ʻio, ko Kepeleli, ʻaia naʻaku mamata ʻi he meʻa hā mai ʻi hono
    kamataʻanga, pea naʻe haʻu ia ʻo ala kiate au, ʻi he feituʻulaʻā ʻoe feilaulau
    efiafi.
  ces-1613: Ještě, pravím, mluvil jsem při modlitbě, a muž ten Gabriel, kteréhož jsem
    viděl v tom vidění na počátku, rychle přiletěv, dotekl se mne v čas oběti večerní.
  eng-WMB: yes, while I was speaking in prayer—the man Gabriel, whom I had seen in
    the vision at the beginning, being caused to fly swiftly, touched me about the
    time of the evening offering.
  tam-TCV: இவ்வாறு நான் மன்றாடிக்கொண்டிருக்கையில், முன்பு தரிசனத்தில் நான் கண்ட காபிரியேல்
