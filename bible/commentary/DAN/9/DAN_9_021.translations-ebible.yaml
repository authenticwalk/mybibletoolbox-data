    ac tuhwi yen se ma nga tu we ah. Pacl se el sunyu inge pacl in orek kisa in eku
    ah.
  hbo-WLC: וְע֛וֹד אֲנִ֥י מְדַבֵּ֖ר בַּתְּפִלָּ֑ה וְהָאִ֣ישׁ גַּבְרִיאֵ֡ל אֲשֶׁר֩
    רָאִ֨יתִי בֶחָז֤וֹן בַּתְּחִלָּה֙ מֻעָ֣ף בִּיעָ֔ף נֹגֵ֣עַ אֵלַ֔י כְּעֵ֖ת מִנְחַת־עָֽרֶב׃
  ibo-ibo: ebe m ka nọ na-ekpere, Gebrel, nwoke ahụ m hụrụ nʼọhụ na mbụ, feere ọsịịsọ
    bịakwute m nʼoge a na-achụ aja nke uhuruchi.
  ory-ory: ଏପରି ମୁଁ ପ୍ରାର୍ଥନା କରି କଥା କହୁ କହୁ ଆଦ୍ୟରେ ଦର୍ଶନରେ ମୁଁ ଯାହାଙ୍କୁ ଦେଖିଥିଲି,
    ସେହି ପୁରୁଷ ଗାବ୍ରିଏଲ ଶୀଘ୍ର ଉଡ଼ିବା ପାଇଁ ଆଦେଶପ୍ରାପ୍ତ ହୋଇ ପ୍ରାୟ ସନ୍ଧ୍ୟାକାଳୀନ ନୈବେଦ୍ୟ
    ସମୟରେ ଆସି ମୋତେ ସ୍ପର୍ଶ କଲେ।
  chk-chk: Iwe, lupwen üa chüen iotek, ewe mwän Kapriel, üa fen küna lon künaei me
    mwan, a müttir ässito rei lupwen fansoun a fis asoren lekuniol.
  rop-rop: En wen aibin stil preipreibat det einjul gulum Geibriyal bin flaiflai langa
    mi. Imbin det seimwan weya aibin luk basdam langa det feswan drim. Imbin kaman
    langa mi langa det taim blanga gibit det sangodan sekrifais na.
  ukr-1871: Як я молився ще далї, муж Гавриїл, що я бачив його переднїйше в видиві,
    летючи швидко, доторкнувся до мене — того часу, як приносять вечірню жертву.
  deu-1951: ja, während ich noch mein Gebet sprach, flog eilends daher der Mann Gabriel,
    den ich anfangs im Gesichte gesehen hatte, und berührte mich um die Zeit des Abendopfers.
  eng-JPS: yea, while I was speaking in prayer, the man Gabriel, whom I had seen in
    the vision at the beginning, being caused to fly swiftly, approached close to
    me about the time of the evening offering.
  srp-1865: Dok još govorah moleæi se, onaj èovjek Gavrilo, kojega vidjeh prije u
    utvari, doletje brzo i dotaèe me se o veèernjoj žrtvi.
  lug-lug: awo mu kiseera ekyo nga nkyasaba, omusajja Gabulyeri, gwe nalaba mu kwolesebwa
    okwasooka, n’ajja gye ndi mu mbuyaga ey’amaanyi mu kiseera ekya ssaddaaka ey’akawungeezi.
  heb-heb: ועוד אני מדבר בתפלה והאיש גבריאל אשר ראיתי בחזון בתחלה מעף ביעף נגע אלי
    כעת מנחת ערב׃
  ben-IRV: যখন আমি প্রার্থনা করছিলাম, সেই ব্যক্তি গাব্রিয়েল যাকে আমি আগের দর্শনে
    দেখেছিলাম, সন্ধ্যার নৈবেদ্যর দিনের উড়ে আমার কাছে এলেন।
  pan-pan: ਹਾਂ, ਬੇਨਤੀ ਕਰਦੇ ਹੀ ਮੇਰੇ ਮੂੰਹੋਂ ਗੱਲਾਂ ਹੋ ਰਹੀਆਂ ਜਾਂ ਉਹ ਜਣਾ ਅਰਥਾਤ ਜ਼ਿਬਰਾਏਲ,
    ਜਿਹ ਨੂੰ ਮੈਂ ਪਹਿਲੋਂ ਪਹਿਲ ਦਰਸ਼ਣ ਵਿੱਚ ਡਿੱਠਾ ਸੀ ਆਗਿਆ ਦੇ ਅਨੁਸਾਰ ਛੇਤੀ ਉੱਡ ਕੇ ਆਇਆ ਅਤੇ
    ਮੈਨੂੰ ਛੂਹਿਆ। ਇਹ ਤ੍ਰਿਕਾਲਾਂ ਦੀ ਭੇਟ ਚੜਾਉਣ ਦੇ ਵੇਲੇ ਦੇ ਲੱਗਭੱਗ ਸੀ
  mya-JVB: ဆုတောင်း သော အမှုမပြီးမှီ မြွက်ဆို စဉ် တွင်၊ ယခင် ဗျာဒိတ် ရူပါရုံ၌ ထင်ရှား
    သော သူ၊ ဂါဗေလ သည် လျင်မြန်စွာ ပျံ ၍လာ သဖြင့်၊ ညဦးယံ ပူဇော် ချိန် ၌ ရှိရာသို့ ရောက်၍၊
  hmo-hmo: Lau guriguri noho neganai, unai tau Gaberiela, mata hanai ginigunana dekenai
    lau itaia tauna, lau noho gabuna dekenai ia roho diho mai. Unai be adorahi kahanai
    boubou gauna idia karaia ena hora lalonai lau dekenai ia mai.
  urd-urd: हाँ, मैं दुआ में यह कह ही रहा था कि वही शख़्स जिबराईल जिसे मैने शुरू' में
    रोया में देखा था, हुक्म के मुताबिक़ तेज़ परवाज़ी करता हुआ आया, और शाम की क़ुर्बानी
    पेश करने के वक़्त के क़रीब मुझे छुआ।
  rus-SYN: когда я еще продолжал молитву, муж Гавриил, которого я видел прежде в видении,
    быстро прилетев, коснулся меня около времени вечерней жертвы
  bqc-SIM: kɛ́ málɛ wabikɛ màa, Gabliɛli, gbɛ̃́ pↄ́ má è wɛ́pungu'ea guu yãapi
    vùa mↄ̀ ma kĩ́i sa oosi ogↄↄ.
  tcz-CHONGTHU: Hitia katao jing petin, gaothilmua kamu masah Gabriel chu, kaheng’a
    ahung kilahin, hichu nilhah lang kilhaina thilto bolphat tah ahi.
  mar-mar: मी प्रार्थना करत असता पहिल्याने ज्याला मी माझ्या दृष्टांतात पाहिले तो गब्रीएल
    तो संध्याकाळच्या यज्ञसमयी माझ्यासमीप आला.
  qub-qub: Chayno mañacuycaptëmi suyñuynëchu ricashä anjil Gabriel päriypa shamuran
    noga caycashä cajman. Chay öraga caran Tayta Diospaj tardipa ofrendata churay
    öranöna.
  bqp-bqp: '@see-verse:DAN.009.020'
  hat-hat: Wi, mwen t'ap pale toujou nan lapriyè a, lè Gabriyèl, zanj mwen te wè nan
    premye vizyon an, vole desann kote mwen te ye a. Se lè yo te konn fè ofrann bèt
    aswè a.
  eng-BSB: while I was still praying, Gabriel, the man I had seen in the earlier vision,
    came to me in swift flight about the time of the evening sacrifice.
  eng-WEBPB: yes, while I was speaking in prayer—the man Gabriel, whom I had seen
    in the vision at the beginning, being caused to fly swiftly, touched me about
    the time of the evening offering.
  kbq-kbq: Hagi ana nunamuma nehu'na koana, ko'ma ke'noa ava'nafima ke'noa ankero
    ne' Gebrieli'a kinaga ofama kresramnama vu knare nagrama mani'norega e'ne.
  nhe-BL: Huan nechca nopa hora ica tiotlac quema monequi quimacase itlacajcahualis
    Toteco quema noja nimomaijtoyaya, patlantihualajqui tlen Toteco nopa elhuicac
    ejquetl tlen itoca Gabriel huan ajsico campa na niitztoya. Yajaya tlen niquitztoya
    achtohuiya ipan se temictli.
  bus-bus: kɛ̀ mɛ́ɛ adua kɛɛ lɛ, Gabliɛli, gbɛ̃ kɛ̀ má è wɛ́ɛgupu'ena guu yãa pì
    vĩ̀a à mↄ̀ ma kiia sa uusiɛ ogurↄ.
  gub-BL: Heze'eg mehe we Kapiriew a'e, Tupàn heko haw pe har hepuahu mehe heremixak
    kwer a'e, ur na'arewahy uwewe pà hekutyr kury. Upytu'u heruwake. Uhem na'iruz
    or mehe karuk mehe. A'e 'ar mehe xaxeto uzuka ma'ea'yr karuk mehe har Tupàn henataromo
    wà.
  eng-DRA: As I was yet speaking in prayer, behold the man Gabriel, whom I had seen
    in the vision at the beginning, flying swiftly touched me at the time of the evening
    sacrifice.
