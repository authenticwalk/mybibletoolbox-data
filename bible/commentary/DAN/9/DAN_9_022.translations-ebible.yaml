verse: DAN.009.022
translations:
  mal-C: 'അദ്ദേഹം എന്നോടു സംസാരിക്കുകയും ഇത്തരം നിർദേശങ്ങൾ നൽകുകയും ചെയ്തു: “ദാനീയേലേ,
    നിനക്ക് ഉൾക്കാഴ്ചയും വിവേകവും പകർന്നുതരാൻ ഞാൻ ഇപ്പോൾ വന്നിരിക്കുന്നു.'
  deu-TKW: 'Er kam um mit mir zu reden, und sprach: Daniel, ich bin jetzt ausgegangen,
    um dir ein klares Verständnis zu verschaffen.'
  lin-lin: 'Apesaki ngai malako, alobaki : « Daniele, nayei sik’oyo mpo na kopesa
    yo bososoli mpe mayele.'
  eng-LSV: And he gives understanding, and speaks with me, and says, O Daniel, now
    I have come forth to cause you to consider understanding wisely;
  eng-GNV: And he informed me, and talked with me, and sayd, O Daniel, I am now come
    forth to giue thee knowledge and vnderstanding.
  eng-WEBSTER: And he informed me , and talked with me, and said, O Daniel, I am now
    come forth to give thee skill and understanding.
  nhw-BL: 'Huan Gabriel nechilhui: Daniel, ama nihualajtoc para nijchihuas xijmachili
    cuali catli panos teipa.'
  swh-ONEN: Akanielimisha na kuniambia, “Danieli, sasa nimekuja kukupa akili na ufahamu.
  bba-bba: U kɑ nùn ɡɑri kuɑ u nɛɛ, nɑ nɑwɑ wunɛn mi, n kɑ nun kɑ̃si te tubusiɑ.
  eng-KJVCPB: And he informed me, and talked with me, and said, O Daniel, I am now
    come forth to give thee skill and understanding.
  mpx-mpx: Inoke i ba pwamwananal eliyau i ba, “Daniyela, ya nem ge Yelemaiya wana
    palopisai gamwana ana sapu na talisian nu hago.
  luo-luo: Ne owuoyo koda kowachona niya, “Daniel, koro asebiro mondo amiyi ngʼeyo
    tiend fweny.
  meu-meu: Ia na ema, e hereva henigu, eto, Daniel e, aonega bona lalo-parara batna
    henimu totona vada na hedinaraimu.
  npi-ULB: उनले मलाई समझ दिए र मलाई भने, “ए दानिएल, तिमीलाई अन्तर्दृष्‍टि र समझ दिनलाई
    अहिले म आएको हुँ ।
  yor-yor: Ó jẹ́ kí ó yé mi, ó sì wí fún mi pé, “Daniẹli, mo wá láti jẹ́ kí o mọ̀
    kí o sì ní òye.
  pes-OPCB: 'و به من گفت: «دانیال، من آمده‌ام به تو فهم ببخشم تا بتوانی این اسرار
    را بفهمی.'
  tgl-ULB: Binigyan niya ako ng pang-unawa at sinabi sa akin, “Daniel, pumunta ako
    ngayon upang bigyan kita ng kaalaman at pang-unawa.
  cbu-NT: Nuwaatssha tárangiya; Danielaa, shiyaa mangish izuuru p'tsimaam nuw ningeem
    kusarangina. Ashiri mazinangcha.
  hui-hui: Ibugua i̱naga mini mo wála holenaga bi ogodagua laya. Daniele-o í̠ agali
    mini gigabiwiore habelonaga í̠naga mini mo wála hole íbu kogoni.
  mya-mya: ဂါ​ဗြေ​လ​က``ဒံ​ယေ​လ၊ ငါ​သည်​ဗျာ​ဒိတ် ရူ​ပါ​ရုံ​ကို​သင်​သိ​ရှိ​နား​လည်​နိုင်​ရေး
    အ​တွက်​အ​ကူ​အ​ညီ​ပေး​ရန် ဤ​အ​ရပ် သို့​ရောက်​ရှိ​လာ​ခြင်း​ဖြစ်​၏။-
  bod-N: བདག་ལ་སློབ་སྟོན་གནང་སྟེ་འདི་སྐད་དུ། ཀྱེ་དཱ་ནེ་ཨེལ། བདག་ནི་ད་ལྟ་ཁྱོད་ལ་རྣམ་དཔྱོད་ཀྱི་རྩལ་དང་ཤེས་རབ་གནང་བར་འོངས་པ་ཡིན།
  sna-sna: Akandirayira uye akati kwandiri, “Dhanieri, ndauya zvino kuzokupa njere
    nokunzwisisa.
  spa-BLM: 'Me instruyó y habló conmigo, y me dijo: “Daniel, ahora he venido a darte
    sabiduría y entendimiento.'
  cac-cac: 'Ix yalan d''ayin icha tic: Daniel, tzin javi d''ayach yic tzul vac''an
    a jelanil yic snachajel uuj tas ol javoc d''a yib''an̈ eb'' etchon̈ab''.'
  swh-ULB: Alinipa ufahamu na aliniambia, “Danieli, nimekuja sasa ili nikupe utambuzi
    na ufahamu.
  bel-bel: 'і настаўляў на розум мяне, гаварыў са мною і сказаў: «Данііле! цяпер я
    прыйшоў, каб умудрыць цябе ў разуменьні.'
  deu-ELBBK: 'Und er gab mir Verständnis und redete mit mir und sprach: Daniel, jetzt
    bin ich ausgegangen, um dich Verständnis zu lehren.'
  mbb-OT: Impesavut e zin, ke sikandin te, “Daniel, midhendini a su ibpesavut ku kenikew
    is tagnà.
  mal-2015: 'അവൻ വന്നു എന്നോടു പറഞ്ഞതെന്തെന്നാൽ: ദാനീയേലേ, നിനക്കു ബുദ്ധി ഉപദേശിച്ചുതരേണ്ടതിന്നു
    ഞാൻ ഇപ്പോൾ വന്നിരിക്കുന്നു.'
  rmc-rmc: 'Avľa paš ma a phenďa mange kada: „Daniel, akana avľom, hoj tut te dav
    goďi te achaľol.'
  nlg-nlg: Ge bosa vaniu, “Daniel, inau ke ku mai tamua ge ku mai hangagho ge ko ghilala
    utoa na hava na prophet te bosadilaa.
  pes-OPV: 'و مرا اعلام نمودو با من متکلم شده، گفت: «ای دانیال الان من بیرون آمده‌ام
    تا تو را فطانت و فهم بخشم.'
  ron-1924: 'Ел м-а ынвэцат, а стат де ворбэ ку мине ши мь-а зис: „Даниеле, ам венит
    акум сэ-ць луминез минтя.'
  ben-OBCV: তিনি আমাকে বুঝিয়ে বললেন, “দানিয়েল, এখন আমি তোমাকে অন্তর্দৃষ্টি ও বোধশক্তি
    দিতে এসেছি।
  som-som: Markaasuu wax i baray, oo ila hadlay, oo wuxuu igu yidhi, Daanyeelow, haatan
    waxaan u soo baxay inaan kaa dhigo mid wax aad u yaqaan.
  lat-VUC: 'Et docuit me, et locutus est mihi, dixitque: Daniel, nunc egressus sum
    ut docerem te, et intelligeres.'
  eng-ASVBT: And he instructed me, and talked with me, and said, O Daniel, I am now
    come forth to give thee wisdom and understanding.
  ita-1885: 'Ed egli m''insegnò, e parlò meco, e disse: Daniele, io sono ora uscito
    per darti ammaestramento, ed intendimento.'
  eng-ULB: He gave me understanding and said to me, “Daniel, I have now come out to
    give you insight and understanding.
  spa-VBL: 'Me dio la siguiente explicación, diciendo: “Daniel, he venido a darte
    entendimiento y comprensión.'
  fra-_FOB: 'Et il m''instruisit, me parla et me dit: Maintenant je suis venu pour
    te rendre sage et intelligent.'
  mal-mal: 'അവൻ വന്ന് എന്നോട് പറഞ്ഞതെന്തെന്നാൽ: “ദാനീയേലേ, നിനക്ക് ബുദ്ധി ഉപദേശിച്ചുതരേണ്ടതിന്
    ഞാൻ ഇപ്പോൾ വന്നിരിക്കുന്നു.'
  urd-GVR: Us ne mujhe samjhā kar kahā, “Ai Dānyāl, ab maiṅ tujhe samajh aur basīrat
    dene ke lie āyā hūṅ.
  suz-BL: मिनु मेकोमी आं कली “दानीएल, मुल गो इ कली जोक्‍तीक तुइक्‍तीक नु रुप्‍तीक
    थुं गेथ जाक्‍ती।
  eng-NOY: 'And he instructed me, and talked with me, and said: Daniel, I am now come
    forth to give thee understanding.'
  ita-1927: 'E mi ammaestrò, mi parlò, e disse: “Daniele, io son venuto ora per darti
    intendimento.'
  ckb-ckb: 'تێیگەیاندم و پێی گوتم: «ئەی دانیال، من ئێستا هاتم بۆ ئەوەی تێتبگەیەنم
    و بۆت ڕوون بکەمەوە.'
  eng-BBE: And teaching me and talking to me he said, O Daniel, I have come now to
    give you wisdom.
  kan-OKCV: ನನಗೆ, “ದಾನಿಯೇಲನೇ, ನಿನಗೆ ವಿವೇಕವನ್ನೂ, ಬುದ್ಧಿಯನ್ನೂ ಕೊಡುವುದಕ್ಕೆ ಈಗ ನಾನು ಬಂದಿದ್ದೇನೆ.
  tam-2017: 'அவன் எனக்குத் தெளிவுண்டாக்கி, என்னுடன் பேசி: தானியேலே, உனக்கு அறிவை உணர்த்தும்படி
    இப்போது புறப்பட்டுவந்தேன்.'
  spa-RV-1909: 'E hízome entender, y habló conmigo, y dijo: Daniel, ahora he salido
    para hacerte entender la declaración.'
  ron-BTF: 'Și mi-a dat de înțeles și a vorbit cu mine și a spus: Daniele, am venit
    acum să îți dau pricepere și înțelegere.'
  eng-WEBP: He instructed me and talked with me, and said, “Daniel, I have now come
    to give you wisdom and understanding.
  eng-FBV: He gave me the following explanation, saying, “Daniel, I've come to give
    you insight and understanding.
  nch-BL: 'Huan Gabriel nechilhui: “Daniel, ama nihualajtoc para nijchihuas xijmachili
    cuali cati panos teipa.'
  vie-1934: 'Người dạy dỗ ta và nói cùng ta rằng: Hỡi Đa-ni-ên, bây giờ ta ra để ban
    sự khôn ngoan và thông sáng cho ngươi.'
  hin-CV: उसने निर्देश देकर मुझसे कहा, “हे दानिएल, मैं तुम्हें अंतर्दृष्टि और समझने
    की शक्ति देने आया हूं.
  spa-BES: 'Y enseñándome y hablando conmigo, dijo: Daniel, he venido ahora para darte
    entendimiento.'
  tdx-tdx: 'Nampan­drendrehe’e naho nisaontsia’e ty hoe: Ry Daniele, nivotrake etoan-draho
    hampahafohiñ’ azo i aroñaroñey.'
  tha-KJV: ท่านได้​ให้ความรู้​และกล่าวแก่ข้าพเจ้าว่า “​โอ ดาเนี​ยล ข้าพเจ้าออกมา ณ
    บัดนี้ เพื่อจะให้ปัญญาและความเข้าใจแก่​ท่าน
  por-BR-2018: 'E me explicou, e falou comigo, dizendo: Daniel, agora saí para te
    fazer entender o sentido.'
  deu-ELO: 'Und er gab mir Verständnis und redete mit mir und sprach: Daniel, jetzt
    bin ich ausgegangen, um dich Verständnis zu lehren.'
  eng-WYC-2018: and he taught me, and he spake to me, and said, Daniel, now I went
    out, that I should teach thee, and thou shouldest understand. (and he taught me,
    and he spoke to me, and said, Daniel, I have come now to teach thee, so that thou
    wouldest understand.)
  epo-epo: 'kaj, klarigante, li ekparolis al mi, kaj diris: Ho Daniel, nun mi eliris,
    por komprenigi al vi la aferon.'
  uig-PIN: 'Jǝbrail manga ǝⱪil berip mundaⱪ dedi: — «I Daniyal, mǝn seni yorutup,
    ixlarni qongⱪur qüxinǝlǝydiƣan ⱪilixⱪa kǝldim.'
  beo-beo: 'E da nama amane sia:i “Da:niele! Na da dima amo musa: ba:la:lusu liligi
    di idi, amo dima noga:le olelemusa: dima misi.'
  tpi-OTNT: Em i laik kliaim tingting bilong mi na em i tok olsem, “Daniel, mi kam
    bilong kliaim tingting bilong yu, bai yu gat planti gutpela save.
  hau-SA: Ya umarce ni ya kuma ce mini, “Daniyel, yanzu na zo domin in ba ka hikima
    da ganewa.
  uig-LAT: 'Jebrail manga eqil bérip mundaq dédi: — «I Daniyal, men séni yorutup,
    ishlarni chongqur chüshineleydighan qilishqa keldim.'
  nde-nde: Wangilaya wathi kimi, “Danyeli, khathesi sengilande ukukupha ukuqonda lokuzwisisa.
  ton-ton: Pea ne fakahā mai, pea naʻa ma talanoa mo au, ʻo ne pehē, “ʻE Taniela,
    kuo u toki haʻu koeʻuhi ke tuku kiate koe ʻae poto mo e ʻilo.
  ces-1613: 'A slouže mi k srozumění, mluvil se mnou a řekl: Danieli, nyní jsem vyšel,
    abych tě naučil vyrozumívati tajemstvím.'
  eng-WMB: He instructed me and talked with me, and said, “Daniel, I have now come
    to give you wisdom and understanding.
  tam-TCV: 'அவர் வந்து அறிவுறுத்தி எனக்குச் சொன்னதாவது: “தானியேலே உனக்கு நுண்ணறிவையும்,
    விளங்கிக்கொள்ளும் ஆற்றலையும் தரவே நான் இப்பொழுது வந்திருக்கிறேன்.'
  ceb-ULB: Gipasabot niya ako ug miingon kanako, “Daniel, mianhi ako karon aron sa
    paghatag kanimo sa kaalam ug panabot.
  pol-UBG: 'I wyjaśniał mi, i rozmawiał ze mną, mówiąc: Danielu, teraz wyszedłem,
    aby uczynić cię zdolnym do zrozumienia.'
  agr-agr: 'Nunik chichagtak: “Danielah, chichaman amina shiig ujaktasan minajai.'
  kyc-kyc: Baame polo lao, Daniele rengya mende pira dokona emba soo gisilase lao
    nyiso langyala epelyo, leya.
  urd-GVU: اُس نے مجھے سمجھا کر کہا، ”اے دانیال، اب مَیں تجھے سمجھ اور بصیرت دینے
    کے لئے آیا ہوں۔
  deu-1912: 'Und er unterrichtete mich und redete mit mir und sprach: Daniel, jetzt
    bin ich ausgegangen, dich zu unterrichten.'
  kan-2017: ಆತನು ನನ್ನೊಂದಿಗೆ ಹೀಗೆ ಮಾತನಾಡಿ ಉಪದೇಶಿಸಿದನು, “ದಾನಿಯೇಲನೇ, ನಿನಗೆ ಜ್ಞಾನಬೋಧೆ
    ಮಾಡುವುದಕ್ಕೆ ಈಗ ಬಂದೆನು.
  yap-yap: Me weliy fan ngog ni ga’ar, “Daniel, kugub ngaray ni nggu ayuwegnem ngam
    nang fan fare yi’iy.
  hlt-MCSB: A thuicaih tih kamah m'voek vaengah , “Daniel nang Te yakmingnah neh cangbam
    ham ka lo coeng .
  mdy-ETH: ዒዚ ታ ኮይላ፦ «ዳኣኔኤሌ! ታኣኒ ሃይካ ሙኬሢ ዬያ ፆኦሲ ኬኤዜ ፆኦሲ ማሊፆኮ ዓኣሺንቴ ባኮ ኔ ዔራንዳ ዔራቶና
    ጶቂሥሢና ኔኤም ዒንጋኒኬ፤
  twi-ASANTE: Ɔkyerɛkyerɛɛ me sɛ, “Daniel, maba ha sɛ merebrɛ wo nhunumu ne nteaseɛ.
  eng-WEBU: He instructed me and talked with me, and said, “Daniel, I have now come
    to give you wisdom and understanding.
  wal-wal: I hagaadan yaagidi, taayyo yootiis; “Daaneelaa, taani eraanne akeekaa neeyyo
    immanau ha77i yaas.
  spa-PDDPT: 'Y me explicó: Daniel, ahora vine para iluminar tu entendimiento.'
  gun-gun: 'Ha''e va''e ma xereve ijayvu xembo''e vy. Ha''e vy aipoe''i: — Daniel,
    aỹ ma apy aju, ndevy pe amombe''u porãve aguã ha''e nunga mba''erã paa.'
  agu-BL: ‘Ibin jalu' Daniel ja nu'l tan talche'n yi mbi na tzan Ryos tan xtxumle'n
    tibaj atanum.
  ilo-ULB: Inikkannak iti pannakaawat ket kinunana kaniak, “Daniel, immayak ita tapno
    ikkanka iti saririt ken pannakaawat.
  kpg-kpg: Mee ga helekai mai gi di au, “Daniel, au ne hanimoi belee hagamaamaa goe,
    gi iloo e goe di kokohp.
  uig-ARA: 'جەبرائىل ماڭا ئەقىل بېرىپ مۇنداق دېدى: ــ «ئى دانىيال، مەن سېنى يورۇتۇپ،
    ئىشلارنى چوڭقۇر چۈشىنەلەيدىغان قىلىشقا كەلدىم.'
  sus-sus: A naxa n xaran yi wɔyɛnyi ra, «Daniyɛli n bara fa yakɔsi alako i xa fahaamui
    sɔtɔ.
  pon-2006: E ahpw kawehwehiong ie, mahsanih, “Daniel, I kodohn kawehwehiong uhk kokohpo.
  jae-jae: Eŋ gêmêŋ ma kêsôm gêdêŋ aê gebe “O Daniel, aê mêŋgaô lasê gebe jawa aôm
    sa e aôm ôjala.
  ksd-ksd: 'Ma i ga vateten iau, ma amir ga tata me, ma i ga biti: Ea Daniel, iau
    tar vana rikai upi ina tabar u ma ra kabinana ma ra minatoto.'
  tur-YTC: 'Bana anlatıp söyledi ve şöyle dedi: “Daniel, sana bilgelik ve anlayış
    vermek için geldim.'
  ind-AYT: Lalu, dia memberi pengertian kepadaku dan berbicara kepadaku dengan berkata,
    ‘Daniel, sekarang aku datang untuk memberi akal budi dan pengertian kepadamu.
  nya-nya: Anandilangiza kuti, “Danieli ndabwera tsopano kuti ndikupatse nzeru kuti
    uzitha kumvetsa zinthu.
  hrv-hrv: 'i pouči me: “Daniele, evo me: dođoh da te poučim.'
  mps-mps: Agai eno homu ula tega sawainu, tama agai te tama po wali, “Daniel, ena
    te nage homu ula tegelainu asalio, te nago wiegi yai homu kolesaga hauwa elalueibao.
  tpi-tpi: Em i laik kliaim tingting bilong mi na em i tok olsem, “Daniel, mi kam
    bilong kliaim tingting bilong yu, bai yu gat planti gutpela save.
  dan-1931: 'og da han var kommet, talede han således til mig: “Daniel, jeg er nu
    kommet for at give dig Indsigt.'
  vie-OVCB: 'Gáp-ri-ên bảo: “Này, Đa-ni-ên, tôi đến đây để giúp anh hiểu chương trình
    của Chúa.'
  guj-2017: તેણે મને સમજણ પાડી અને મને કહ્યું, “હે દાનિયેલ, હું તને બુદ્ધિ તથા સમજ
    આપવા આવ્યો છું.
  pon-2006A: E ahpw kawehwehiong ie, mahsanih, “Daniel, I kodohn kawehwehiong uhk
    kokohpo.
  por-BRBSL: 'Ele me instruiu e falou comigo, e disse: “Daniel, eu vim agora para
    te dar sabedoria e compreensão.'
  swe-swe: '[Ängeln] Gabriel undervisade mig och sade: ”Daniel, jag har kommit för
    att ge dig insikt och undervisning (hjälp att förstå).'
  cth-cth: na ka panue sak hnukkhu, Daniel, nang ni panuenae apap nahanelah, nang
    koe ka tho toe.
  twi-twi: Ɔkyerɛkyerɛɛ me se, “Daniel, maba ha sɛ merebrɛ wo nhumu ne ntease.
  hlt-hlt: A thuicaih tih kamah m'voek vaengah, “Daniel nang te yakmingnah neh cangbam
    ham ka lo coeng.
  tbz-SIM: 'Kɛ̀ dì n duɔ́ nyitié nkɛ dɔ̀: Dɑnniyɛɛri n kɔ̀tɛní kɛ bo dɑ yíɛ́ mɛciì
    mmɛ.'
  msy-2020: Egha a iza kamaghɨn na mɨgei, “Daniel, kɨ nɨn nɨghnɨzim akɨrasa ize. Eghtɨ
    nɨ fofozir aghuir avɨriba ikiam.
  dop-dop: 'Ɩlɛnɑ ɩ́ sɛɣɛsɩ-m Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɔm nti mɑɑ kɑlɑɑ tɔ. Ɩlɛnɑ
    ɩ́ tɔ-m sɩ: Mɑ kɔmɑɣɑ sɩ mɑ kilisiɣi-ŋ tǝ hʋwɛɛ.'
  azb-azb: 'O məni başa saldı və mənimlə danışıb dedi: «Ey Daniel! İndi mən gəldim
    ki, sənə müdriklik və dərrakə verim.'
  eng-DBY: And he informed [me], and talked with me, and said, Daniel, I am now come
    forth to make thee skilful of understanding.
  hin-2017: उसने मुझसे कहा, “हे दानिय्येल, मैं तुझे बुद्धि और प्रवीणता देने को अभी
    निकल आया हूँ।
  wol-KYG: 'Mu xamal ma, ne ma: «Dañeel, léegi damaa ñëw ngir leeralal la.'
  eng-YLT: And he giveth understanding, and speaketh with me, and saith, 'O Daniel,
    now I have come forth to cause thee to consider understanding wisely;
  kne-kne: Kanana, “Daniel, inmaliak ta tolongak sik-a ay mangammo ya mangawat sin
    olog di inilam.
  eng-WYC-2017: and he taught me, and he spake to me, and said, Daniel, now I went
    out, that I should teach thee, and thou shouldest understand.
  eng-WMBB: He instructed me and talked with me, and said, “Daniel, I have now come
    to give you wisdom and understanding.
  urd-GVH: उसने मुझे समझाकर कहा, “ऐ दानियाल, अब मैं तुझे समझ और बसीरत देने के लिए
    आया हूँ।
  rug-rug: Zama si asa koa rau, “Daniela, mae si arau pude poni igo ginilagilana meke
    va dodogorae igo.
  gaz-gaz: Innis akkana jedhee na barsiise; akkanas naan jedhe; “Yaa Daaniʼel ani
    amma ogummaa fi hubannaa siif kennuuf dhufeera.
  fra-LSG: 'Il m’instruisit, et s’entretint avec moi. Il me dit: Daniel, je suis venu
    maintenant pour ouvrir ton intelligence.'
  gnn-gnn: Marrtjinanydja ŋayi, bala waŋana ŋarranha bitjarra, “Dänyul, ŋarranydja
    dhuwala marrtjina lili guŋga'yunarawu nhuŋu, märr yurru nhe marŋgiyirri nhaltjan
    yurru ŋunhiyi maḻŋ'thun yalala, nhä ŋayi Godthu ŋunha nherrara.
  yal-yal: A yi n xaran a a fala n xa, a naxa, “Daniyɛli n bata fa mɔn alogo i xa
    nɔ famun tiyɛ.
  haw-1868: A hoakaka mai la oia ia'u, a kamailio pu me au, i mai, E Daniela, ua hele
    mai nei au e haawi ia oe i ke akamai, a me ka naauao.
  arb-NAV: 'وَأَفْهَمَنِي قَائِلاً: «يَا دَانِيَالُ قَدْ جِئْتُ لأُعَلِّمَكَ الْفَهْمَ.'
  ewe-ewe: Efia num, gblɔ nam be, “Daniel, meva azɔ be mana sidzedze kple gɔmesese
    wò.
  eng-LEE: And he gave me understanding, and spoke with me, and said, O Daniel, now
    am I come forth to make thee intelligent with understanding.
  asm-FB: তেওঁ মোক বিবেচনা শক্তি দিলে, আৰু মোক ক’লে, “হে দানিয়েল, তোমাক বিবেচনা শক্তি
    আৰু অন্তৰ্দৃষ্টি দিবলৈ মই আহিলোঁ।
  sus-A: عَ نَشَ ﭑ شَرَن يِ وْيّنيِ رَ، «دَنِيّلِ ﭑ بَرَ قَ يَكْسِ عَلَكٌ عِ شَ قَهَامُي
    سْتْ.
  fra-SBL: 'Il m''instruisit et s''entretint avec moi, et dit : « Daniel, je suis
    venu maintenant pour te donner la sagesse et l''intelligence.'
  hbo-hbo: וַיָּ֖בֶן וַיְדַבֵּ֣ר עִמִּ֑י וַיֹּאמַ֕ר דָּנִיֵּ֕אל עַתָּ֥ה יָצָ֖אתִי
    לְהַשְׂכִּילְךָ֥ בִינָֽה׃
  pjt-pjt: Kaṉi paluṟu ngayula wangkangu, “Daniel, pitjanguṉa nyuntula tjukurpa Jeremiah-lu
    walkatjunkunytjitja pala wangkara utintjikitja.
  kik-kik: Nake akĩndaarĩria atĩrĩ, “Atĩrĩrĩ Danieli, rĩu ndoka ngũhe ũmenyo na ũtaũku.
  fra-NCL: 'Il m’instruisit, me parla et dit : « Daniel, je suis venu en ce moment
    pour t’ouvrir l’intelligence.'
  cek-AK: Anih mah thuih ih lok loe, Aw Daniel, nang han sakthaihaih hoi panoekthaihaih
    kang paek hanah vaihi kang zoh boeh.
  cuk-cuk: 'Gabriel magar-ibmar-itogega an-imaksad, geb anga sogded: ” ‘Daniel, emidi
    an bese-nonikid, adi, bela we-ibmar be magar itogegar.'
  uig-CYR: 'Җәбраил маңа әқил берип мундақ деди: — «И Даниял, мән сени йорутуп, ишларни
    чоңқур чүшинәләйдиған қилишқа кәлдим.'
  tel-2017: అతడు నాతో మాటలాడి ఆ సంగతి నాకు తెలియజేసి ఇలా అన్నాడు. “దానియేలూ, నీకు
    గ్రహించగలిగే శక్తి ఇవ్వడానికి నేను వచ్చాను.
  hat-BSA: 'Li te ban mwen enstriksyon. Li te pale ak mwen e te di: “O Daniel, koulye
    a, mwen vin parèt pou bay sajès ak bon konprann.'
  kos-kos: El fahk nu sik, “Daniel, nga tuku in sot nu sum lalmwetmet ac etauk.
  hbo-WLC: וַיָּ֖בֶן וַיְדַבֵּ֣ר עִמִּ֑י וַיֹּאמַ֕ר דָּנִיֵּ֕אל עַתָּ֥ה יָצָ֖אתִי
    לְהַשְׂכִּילְךָ֥ בִינָֽה׃
  ibo-ibo: Ọ bịara sị m, “Daniel, a bịara m ugbu a inye gị uche na nghọta.
  ory-ory: ପୁଣି, ସେ ମୋତେ ଶିକ୍ଷା ଦେଲେ ଓ ମୋʼ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କରି କହିଲେ, “ହେ ଦାନିୟେଲ,
    ମୁଁ ଏବେ ତୁମ୍ଭକୁ ବୁଦ୍ଧିର କୌଶଳ ଦେବାକୁ ଆସିଲି।
  chk-chk: A üreniei, “Taniel, iei üa feito, pun üpwe alisuk pwe kopwe weweiti ekei
    mettoch.
  rop-rop: En Geibriyal bin tok, “Denyul, aibin kaman blanga album yu blanga sabi
    wanim det drim bin min.
  ukr-1871: 'І, навчаючи мене, говорив зо мною й сказав: Даниїле! тепер я зійшов,
    щоб навчити тебе розуміння.'
  deu-1951: 'Und er unterwies mich und redete mit mir und sprach: Daniel, jetzt bin
    ich ausgegangen, dir den Verstand zu erleuchten!'
  eng-JPS: 'And he made me to understand, and talked with me, and said: ''O Daniel,
    I am now come forth to make thee skilful of understanding.'
  srp-1865: 'I nauèi me i govori sa mnom i reèe: Danilo, sada izidoh da te urazumim.'
  lug-lug: N’aŋŋamba nti, “Danyeri, kaakano nzize okukuwa amagezi n’okutegeera.
  heb-heb: ויבן וידבר עמי ויאמר דניאל עתה יצאתי להשכילך בינה׃
  ben-IRV: তিনি আমাকে বুদ্ধি দিলেন এবং আমাকে বললেন, “দানিয়েল, আমি এখন তোমাকে বোঝার
    ক্ষমতা ও বুদ্ধি দিতে এসেছি।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਮੈਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਅਤੇ ਮੇਰੇ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਆਖਿਆ, ਹੇ ਦਾਨੀਏਲ,
    ਹੁਣ ਮੈਂ ਇਸ ਲਈ ਨਿੱਕਲ ਆਇਆ ਹਾਂ ਜੋ ਤੈਨੂੰ ਬੁੱਧਵਾਨ ਅਤੇ ਸਿਆਣਾ ਬਣਾਵਾਂ।
  mya-JVB: နှုတ်ဆက်လျက်၊ အချင်းဒံယေလ ၊ ငါသည် သင် ၌ ဉာဏ် ပညာတိုးပွားစေမည်အကြောင်းထွက်
    လာပြီ။
  hmo-hmo: Lau dekenai ia hereva, ia gwau, “Daniela e, unai mata hanai ena anina hedinaraia
    totona lau mai.
  urd-urd: और उसने मुझे समझाया, और मुझ से बातें कीं और कहा, ऐ दानीएल, मैं अब इसलिए
    आया हूँ कि तुझे अक़्ल — ओ — समझ बख़्शूँ।
  rus-SYN: 'и вразумлял меня, говорил со мною и сказал: “Даниил! теперь я исшел, чтобы
    научить тебя разумению.'
  bqc-SIM: 'À yã''òmɛɛ à mɛ̀: Daniɛli, ma bↄ mↄma kɛ́ mà ń wɛ́ kɛ̃nɛɛ, n dↄ̃a
    i kã́fĩ.'
  tcz-CHONGTHU: Hichun, Gabriel chun keima heng’a asei tai. “Daniel na lungsung mitvah
    sah ding leh thil hetkhenna nape dinga nakom’a hung kahi.”
  mar-mar: आणि तो मला समज देत असतांना माझ्याशी बोलत म्हणाला, दानीएला, तुला ज्ञान व
    समज देण्यासाठी मी आता निघून आलो आहे.
  qub-qub: 'Chay anjil chayaycamur nimaran: «Daniel, noga shamushcä gamta sumaj tantiyachinäpämi.'
  bqp-bqp: U kɑ nùn gɑri kuɑ u nɛɛ, nɑ nɑwɑ wunɛn mi, n kɑ nun kɑ̃si te tubusiɑ.
  hat-hat: 'Li vini, li pale avè m''. Li di m'' konsa: -Danyèl, koulye a mwen vin
    la a pou m'' ede ou konprann mesaj la.'
  eng-BSB: 'He instructed me and spoke with me, saying: “O Daniel, I have come now
    to give you insight and understanding.'
  eng-WEBPB: He instructed me and talked with me, and said, “Daniel, I have now come
    to give you wisdom and understanding.
  kbq-kbq: Eteno amanage huno nasami'ne, Danieliga nagrama e'noana, kagri antahintahi
    eri ama hanugenka antahi ama' hananegu e'noe.
  nhe-BL: 'Huan Gabriel nechilhui: “Daniel, ama nihualajtoc para nijchihuas xijmachili
    cuali tlen panos teipa.'
  bus-bus: 'À yã òmɛ à bè: Daniɛli, ma bↄ ma mↄnzi lɛ mà n wɛ́ɛ kɛ̃nnɛmɛ, n dↄ̃na
    e à kaara.'
  gub-BL: — Taniew, i'i ihewe. — Azur kwez nepuahu mehe arer neremixak kwer imume'u
    pà newe.
  eng-DRA: 'And he instructed me, and spoke to me, and said: O Daniel, I am now come
    forth to teach thee, and that thou mightest understand.'
